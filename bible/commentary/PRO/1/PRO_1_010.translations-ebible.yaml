verse: PRO.001.010
translations:
  mal-C: എന്റെ കുഞ്ഞേ, പാപികൾ നിന്നെ വശീകരിച്ചാൽ, അവർക്കു വിധേയപ്പെട്ടുപോകരുത്.
  deu-TKW: Mein Sohn, wenn dich die bösen Buben locken, so folge nicht.
  lin-lin: Mwana na ngai ya mobali, soki bato ya masumu balingi kokweyisa yo, komitika
    te.
  eng-LSV: My son, if sinners entice you, do not be willing.
  eng-GNV: My sonne, if sinners doe intise thee, consent thou not.
  eng-WEBSTER: My son, if sinners entice thee, consent thou not.
  nhw-BL: Notelpoca, sintla hualahuij tlaixpanoca tlacame huan quinequij mitzcajcayahuase,
    amo xiquincahuili.
  swh-ONEN: Mwanangu, kama wenye dhambi wakikushawishi, usikubaliane nao.
  bba-bba: Wunɛ, nɛn bii durɔbu, tɔn kɔ̃sobu bɑ̀ n nun kɔkirimɔ, ɑ ku rɑ wurɑ.
  eng-KJVCPB: My son, if sinners entice thee, Consent thou not.
  luo-luo: Wuoda, ka joricho hoyoi mondo itim marach, kik iyienegi.
  meu-meu: Natugu e, kara dika taudia ese lalomu bae ania negana ai, edia ura basio
    abia dae.
  npi-ULB: हे मेरो छोरो, पापीहरूले तँलाई तिनीहरूकै पापमा बहकाउन खोजे भने, तिनीहरूको
    पछि नलाग् ।
  yor-yor: Ọmọ mi, bí àwọn ẹlẹ́ṣẹ̀ bá ń tàn ọ́, má ṣe gbà fún wọn.
  ind-ind: Anakku, janganlah tergoda bila orang berdosa membujukmu mengikuti perbuatan
    mereka!
  pes-OPCB: وقتی گناهکاران تو را وسوسه می‌کنند، تسلیم نشو.
  tgl-ULB: Aking anak, kung sinusubukan kang udyukan ng mga makasalanan sa kanilang
    mga pagkakasala, tumangging sumunod sa kanila.
  hui-hui: I̱naga igini-o mana ko biaga layagoli kagome í̠ ko bibelo ndole biyagua
    tigua bi larago hale halu bima laradagua buleni nabibe.
  mya-mya: ငါ့သား၊ လူဆိုးတို့သည် သင့်ကိုသွေးဆောင်လျှင် ဝန်မခံနှင့်။
  bod-N: ཀྱེ་ཀྱེ་བདག་གི་བུ་ཁྱོད༌ཀྱིས། །གལ་སྲིད་སྡིག་ཅན་རྣམས་ཀྱིས༌ཁྱོད། །བསླུ་བར་བྱེད་ན་དེར་མ༌བསྟུན།།
  wsk-wsk: Se aga namar, kari memek alo gemang kulukurmon mu me arungu kapeterko.
  sna-sna: Mwanakomana wangu, kana vatadzi vachikukwezva, usabvuma zvavari kuda kuti
    uite.
  spa-BLM: Hijo mío, si los pecadores te atraen no lo consienten.
  cac-cac: Tato a eb' chuc sb'eyb'al tzach montanb'ati, man̈ ach b'atoc.
  swh-ULB: Mwanangu wenye dhambi wakikushawishi katika dhambi zao, kataa kuwafuata.
  bel-bel: Сыне мой! калі цябе будуць намаўляць грэшнікі, не згаджайся.
  deu-ELBBK: Mein Sohn, wenn Sünder dich locken, so willige nicht ein.
  mbb-OT: Mama, kenè ka peuwit te menge mekesesalà.
  mal-2015: മകനേ, പാപികൾ നിന്നെ വശീകരിച്ചാൽ വഴിപ്പെട്ടുപോകരുതു.
  rmc-rmc: Čhavo miro, te tut o binošna manuša cirdena te kerel o nalačho, phen lenge
    na.
  pes-OPV: ‌ای پسر من اگر گناهکاران تو رافریفته سازند، قبول منما.
  ron-1924: Фиуле, дакэ ниште пэкэтошь вор сэ те амэӂяскэ, ну те лэса кыштигат де
    ей!
  ben-OBCV: হে আমার বাছা, পাপীরা যদি তোমাকে প্রলুব্ধ করে, তুমি তাদের কথায় সম্মত হোয়ো
    না।
  som-som: Wiilkaygiiyow, haddii dembilayaal ku sasabtaan, Ha oggolaan.
  lat-VUC: Fili mi, si te lactaverint peccatores, ne acquiescas eis.
  eng-ASVBT: My son, if sinners entice thee, Consent thou not.
  mna-mna: Lutuŋ, sombe wal sananŋan tiwatu pa sua kizin mbuyeeneŋana be gaaba zin,
    na leŋ zin pepe.
  ita-1885: Figliuol mio, se i peccatori ti vogliono sedurre, Non acconsentir loro.
  eng-LXXUP: My son, let not ungodly men lead thee astray, Neither consent thou to
    them.
  eng-ULB: My son, if sinners try to entice you into their sin, refuse to follow them.
  spa-VBL: Hijo mío, si alguna persona malvada quisiera tentarte, no cedas.
  fra-_FOB: Mon fils, si les pécheurs veulent te séduire, n'y consens pas.
  mal-mal: മകനേ, പാപികൾ നിന്നെ വശീകരിച്ചാൽ അവർക്ക് വഴങ്ങരുത്.
  lit-lit: Mano sūnau, jei tave vilioja nusidėjėliai, nesutik.
  urd-GVR: Mere beṭe, jab ḳhatākār tujhe phuslāne kī koshish kareṅ to un ke pīchhe
    na ho le.
  suz-BL: आं तौ, मरिम्‍शो पाइब मुरुम इ कली “हेंथे पय” दे लोव़ पाम्‍तेक्‍म हना, मेको
    आन लोव़ मबिस्‍सो। हितोपदेस १६:२९; ब्‍यवस्‍था १३:७-९
  eng-NOY: My son, if sinners entice thee, Consent thou not!
  ita-1927: Figliuol mio, se i peccatori ti vogliono sedurre, non dar loro retta.
  ckb-ckb: ڕۆڵە، ئەگەر گوناهباران فریویان دایت، ڕازی مەبە.
  eng-BBE: My son, if sinners would take you out of the right way, do not go with
    them.
  kan-OKCV: ಮಗನೇ, ಪಾಪಿಗಳು ನಿನ್ನನ್ನು ಸೆಳೆದರೆ ನೀನು ಒಪ್ಪಬೇಡ.
  tam-2017: என் மகனே, பாவிகள் உனக்கு ஆசைகாட்டினாலும் நீ சம்மதிக்காதே.
  spa-RV-1909: Hijo mío, si los pecadores te quisieren engañar, no consientas.
  ron-BTF: Fiul meu, dacă păcătoșii te ademenesc, nu te învoi!
  eng-WEBP: My son, if sinners entice you, don’t consent.
  eng-FBV: My son, if evil people try to tempt you, don't give into them.
  nld-1939: Mijn zoon, als zondaars u willen verleiden, stem niet toe,
  nch-BL: Notelpoca, sinta hualahuij taixpanoca tacame huan quinequij mitzcajcayahuase,
    amo xiquincahuili.
  vie-1934: Hỡi con, nếu kẻ tội nhân kiếm thế quyến dụ con, Chớ khứng theo.
  hin-CV: मेरे पुत्र, यदि पापी तुम्हें प्रलोभित करें, उनसे सहमत न हो जाना.
  eng-OURB: My son, if people who sin ·intentionally miss the mark goal· entice you,
    don’t consent.
  spa-BES: Hijo mío, si los pecadores te sacarán del camino correcto, no vayas con
    ellos.
  tdx-tdx: O anake, ihe edrè’ o tsivokatseo, ko miantoke.
  tha-KJV: บุ​ตรชายของเราเอ๋ย ถ้าคนบาปล่อชวนเจ้า อย่าได้​ยอมตาม
  por-BR-2018: Filho meu, se os pecadores tentarem te convencer, não te deixes influenciar.
  deu-ELO: Mein Sohn, wenn Sünder dich locken, so willige nicht ein.
  eng-WYC-2018: My son, if sinners flatter thee, assent thou not to them.
  epo-epo: Mia filo, se pekuloj vin logos, Ne sekvu ilin.
  uig-PIN: I oƣlum, yamanlar seni azdursa, ularƣa ǝgǝxmigin.
  beo-beo: Nagofe dia! Wadela:le hamosu dunu ilia dima adoba:sea, di amoma maedafa
    madelama.
  tpi-OTNT: Pikinini, sapos ol raskol o stilman i grisim yu long mekim ol pasin nogut,
    orait yu no ken bihainim tok bilong ol.
  hau-SA: Ɗana, in masu zunubi sun jarabce ka, kada ka yarda.
  uig-LAT: I oghlum, yamanlar séni azdursa, ulargha egeshmigin.
  nde-nde: Ndodana yami, aluba izoni zikuhuga, ungaze wavuma.
  ton-ton: ‌ʻE hoku foha, kapau ʻe fakatauveleʻi koe ʻe he kau angahala, ʻoua naʻa
    ke loto ki ai.
  ces-1613: Synu můj, jestliže by tě namlouvali hříšníci, nepřivoluj.
  eng-WMB: My son, if sinners entice you, don’t consent.
  tam-TCV: என் மகனே, பாவிகள் உன்னைக் கவர்ச்சியூட்டி இழுக்க முயன்றால், அவர்களுடன் இழுப்புண்டு
    போகாதே.
  ceb-ULB: Akong anak, kung ang makasasala modani kanimo ngadto sa ilang sala, pagdumili
    sa pagsunod kanila.
  pol-UBG: Synu mój, jeśli grzesznicy cię namawiają, nie pozwalaj.
  agr-agr: Uchuchih, aents pegkegchau aidau tsanupagtag tuinakuish antugkaipa.
  kyc-kyc: Rakane, yulu koo pingi akali dupwame emba koo pii lao makande piraminyi
    dokopa pii napipi.
  urd-GVU: میرے بیٹے، جب خطاکار تجھے پُھسلانے کی کوشش کریں تو اُن کے پیچھے نہ ہو لے۔
  deu-1912: Mein Kind, wenn dich die bösen Buben locken, so folge nicht.
  kan-2017: ಮಗನೇ, ಪಾಪಿಗಳು ದುಷ್ಪ್ರೇರಣೆಯನ್ನು ಮಾಡಿದರೆ ನೀನು ಒಪ್ಪಲೇ ಬೇಡ.
  yap-yap: Fakag, ra yib e girdi’ ni tadenen ra meliyed gur nga ban’en nib kireb,
    ma dab mupagem ngorad.
  hlt-MCSB: Ka ca nang te hlangtholh rhoek loh n'hloih cakhaw rhoih boeh.
  mdy-ETH: ታ ናዓሢዮ! ጎሞ ዓሳ ኔኤኒ ዔያቶና ዎላ ዓኣዻንዳጉዲ ኔና ጌሼቴ ዔያቶም ዔኤዒፖ።
  kew-kew: Nogo naaki-nu paake pupitagi ne aanumi nimi omeme pua wae-para mea palimi
    waru adalepape.
  twi-ASANTE: Me ba, sɛ nnebɔneyɛfoɔ daadaa wo a, mma wɔn ho ɛkwan.
  eng-WEBU: My son, if sinners entice you, don’t consent.
  wal-wal: Ta na7au, nena nagaranchchati balettikko, eeno gooppa.
  acu-NT: 'Uchiru, pase aints ainau amin anangkraminak: Iin pachinkata. Iikia anumkar
    aints anearchau wekaamtai, nu maar waa taimunam ajuarar, nunia yukuarar ukuktatji,
    tinawai.'
  spa-PDDPT: Hijo mío, si los pervertidos te quieren seducir, No consientas.
  gun-gun: Xera'y, heko vai va'e kuery nembotavy aguã rupi ri ijayvu rã enhembotavy
    uka eme.
  agu-BL: Ej nin ax wok jun c'oloj witz'un, ko at e' icontr yi na cyaj cho'c tan isuble'n,
    quil tzitak' ama'l scyetz.
  ilo-ULB: Anakko, no awisendaka dagiti managbasol iti basolda, agkedkedka a sumurot
    kadakuada.
  kpg-kpg: Dagu dama daane, digau hai mee huaidu ma ga hagamada goe, gei goe hudee
    hagalongo gi digaula.
  uig-ARA: ئى ئوغلۇم، يامانلار سېنى ئازدۇرسا، ئۇلارغا ئەگەشمىگىن.
  bps-bps: Tingàgu, nang ge magin dad to gamsalà di klakla ge, ku manla, “Flal ge,
    magin ge gami, meye ito to bnanoito, balù dad to landè salà meye ito dalan kiboito
    mlayam dale.
  sus-sus: N ma di, i naxa tin yunubitɔɛe xa i ratantan.
  pon-2006: Samwa, ni me suwed akan ar pahn kasongsongeiuk, dehr lohdiong.
  ksd-ksd: Natugu, ba ra umana tena varpiam dia lam rap pa u, Koko una mulaot.
  tur-YTC: Oğlum, eğer günahkarlar seni ayartmaya kalkarsa Razı olma.
  bel-N: Сыне мой, калі б цябе намаўлялі грэшнікі, не далучайся да іх.
  grc-BRENT: Υἱὲ μή σε πλανήσωσιν ἄνδρες ἀσεβεῖς, μηδὲ βουληθῇς.
  ind-AYT: Anakku, jika orang-orang berdosa membujukmu, janganlah kamu menurut.
  nya-nya: Mwana wanga, ngati anthu oyipa afuna kukukopa usamawamvere.
  hrv-hrv: Sine moj, ako te grešnici mame, ne pristaj;
  mps-mps: Ogwa o, te dwai bidi dabe, ma te nai wi sabo bidigo te nagebolo te homu
    bega sabo po weyu, te dwai kolesaga meba inao po obaso da, teda nago te augwaligo
    po wali me pigio.
  tpi-tpi: Pikinini, sapos ol raskol o stilman i grisim yu long mekim ol pasin nogut,
    orait yu no ken bihainim tok bilong ol.
  dan-1931: Min Søn, sig nej, når Syndere lokker!
  vie-OVCB: Con ơi, khi người tội lỗi quyến rũ, con đừng nghe theo!
  guj-2017: મારા દીકરા, જો પાપીઓ તને લલચાવે, તો તું તેઓનું માનતો નહિ.
  pon-2006A: Samwa, ni me suwed akan ar pahn kasongsongeiuk, dehr lohdiong.
  por-BRBSL: Meu filho, se os pecadores o seduzem, não consinta.
  swe-swe: Min son (barn, vän), om syndare frestar (lockar, förleder) dig, följ inte
    med dem (håll inte med om vad de säger, och längta inte att vara med dem).
  cth-cth: Ka capa, tamikayonnaw ni na pasawt pawiteh, ngai pouh hanh.
  twi-twi: Me ba, sɛ nnebɔneyɛfo twetwe wo a, mma wɔn ho kwan.
  hlt-hlt: Ka ca nang te hlangtholh rhoek loh n'hloih cakhaw rhoih boeh.
  tbz-SIM: M birɛ bɛ̀ɛ̀ borimɛ í wenni kɛ̀ bɛ̀ dɔ́ kɛ dɑ yṹɔ̃́ nhɑ bɑ́ɑ́ yie.
  msy-2020: Nan borim, arazir kurabagh amir gumazamiziba arazir kuram damusɨ nɨ gaghontɨ,
    nɨ men akam baraghan markɨ.
  dop-dop: Ye ɑsɑɣɑɑ lʋkɩ sɩ pɑ́ tusiɣi-ŋ ɩsɑɣɑtʋ tɑɑ, tɑɑ tisi.
  azb-azb: Oğlum, qoyma səni günahkarlar azdırsın.
  eng-DBY: My son, if sinners entice thee, consent not.
  hin-2017: हे मेरे पुत्र, यदि पापी लोग तुझे फुसलाएँ, तो उनकी बात न मानना।
  wol-KYG: Doom, bàkkaarkat bu la xiirtal, lànkal.
  bjr-bjr: Qini qimaaku manda oosana maree mariasa ani amanifana sia misa ufa iria.
  eng-YLT: My son, if sinners entice thee be not willing.
  kne-kne: Adi ka manpasolisog sin managbasol ay ipogaw
  eng-WYC-2017: My son, if sinners flatter thee, assent thou not to them.
  eng-WMBB: My son, if sinners entice you, don’t consent.
  urd-GVH: मेरे बेटे, जब ख़ताकार तुझे फुसलाने की कोशिश करें तो उनके पीछे न हो ले।
  rug-rug: Tuqu, pude toketoke igo ri na tie kaleadi, si koromu va tabei si arini.
  gaz-gaz: Yaa ilma ko, yoo cubbamoonni sossobanii ofitti si harkisan, tole hin jedhiniif.
  fra-LSG: Mon fils, si des pécheurs veulent te séduire, Ne te laisse pas gagner.
  yal-yal: N ma diina, xa yulubitɔne kata i mayendendeni, i nama tin de!
  haw-1868: E kuu keiki, ina e hoowale wale mai ka poe hewa ia oe, Mai ae aku oe.
  arb-NAV: يَا ابْنِي إِنِ اسْتَغْوَاكَ الْخُطَاةُ فَلا تَقْبَلْ.
  ewe-ewe: Vinye, ne nu vɔ̃ wɔlawo le nuwò blem la, mègalɔ̃ na wo o.
  eng-LEE: My son, if sinners wish to entice thee, consent thou not.
  asm-FB: হে মোৰ পুত্র, পাপীলোকে যদি তোমাক তেওঁলোকৰ পাপ কাৰ্যত প্রলোভিত কৰে, তেওঁলোকক
    অনুসৰণ নকৰিবা।
  sus-A: ﭑ مَ دِ، عِ نَشَ تِن يُنُبِتْييٍ شَ عِ رَتَنتَن.
  fra-SBL: Mon fils, si des pécheurs te séduisent, ne sont pas consentants.
  hbo-hbo: בְּנִ֡י אִם־יְפַתּ֥וּךָ חַ֝טָּאִ֗ים אַל־תֹּבֵֽא׃
  kik-kik: Mũrũ wakwa, ehia mangĩgakũheenereria-rĩ, ndũkanetĩkanie nao.
  fra-NCL: Mon fils, si des pécheurs veulent te séduire, ne donne pas ton acquiescement.
  cek-AK: Ka capa, kami zaenawk mah na zoek cadoeh, nihcae ih lok to tahngai hmah.
  cuk-cuk: Machi, dule-isganamar be-yardakbi-gualile, melle ese binsaed galego.
  uig-CYR: И оғлум, яманлар сени аздурса, уларға әгәшмигин.
  tel-2017: కుమారా, దుష్టులు నిన్ను ప్రేరేపిస్తే అంగీకరించవద్దు.
  hat-BSA: Fis mwen an, si pechè yo vin tante ou, pa dakò.
  kos-kos: Tulik nutik, mwet koluk fin kwafe kom, nik kom wi.
  hbo-WLC: בְּנִ֡י אִם־יְפַתּ֥וּךָ חַ֝טָּאִ֗ים אַל־תֹּבֵֽא׃
  ibo-ibo: Nwa m, ọ bụrụ na ndị mmehie ara gị ụra, ekwenyerela ha, Ekwela!
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ପାପୀଗଣ ତୁମ୍ଭକୁ ଫୁସୁଲାଇଲେ, ତୁମ୍ଭେ ସମ୍ମତ ହୁଅ ନାହିଁ।
  chk-chk: Nei, are ekewe chon tipis ra atupuk, kosap tipeeu ngeniir.
  rop-rop: “Main biginini, wen nogudbala pipul temtimbat yu blanga dum nogudbala ting,
    yu kaan bulurrum olabat.
  ukr-1871: Сину мій! як будуть надити тебе ледачі люде, не слухай їх;
  deu-1951: Mein Sohn, wenn dich Sünder überreden wollen, so willige nicht ein,
  eng-JPS: My son, if sinners entice thee, consent thou not.
  srp-1865: Sine moj, ako bi te mamili grješnici, ne pristaj;
  lug-lug: Mwana wange abakozi b’ebibi bwe bakusendasendanga, tokkirizanga.
  heb-heb: בני אם יפתוך חטאים אל תבא׃
  ben-IRV: আমার পুত্র, যদি পাপীরা তোমাকে প্রলোভন দেখায়, তুমি তাদের ত্যাগ কর।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਜੇ ਕਦੀ ਪਾਪੀ ਤੈਨੂੰ ਫ਼ੁਸਲਾਉਣ, ਤਾਂ ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਗੱਲ ਨਾ ਮੰਨੀ।
  mya-JVB: ငါ့ သား ၊ လူဆိုး တို့သည် သင့် ကိုသွေးဆောင် လျှင် ဝန် မ ခံနှင့်။
  tte-O: Natugu, tem tomo naenaeli siwoyaiwo tabu kutatalam mekamkavao kwalalau.
  tbg-tbg: Ti maaquo, muara vaiintinavu ariara tinavu hampata qora kaiqa varaarire
    ti, ai aaraivera, kiama are vika uva iriraitira, kiama vika avataqira vuane.
  hmo-hmo: Egu natuna e, kara dika taudia ese, oiemu lalona idia koia gwauraia neganai,
    edia ura do oi abia dae lasi.
  urd-urd: ऐ मेरे बेटे, अगर गुनहगार तुझे फुसलाएँ, तू रज़ामंद न होना।
  rus-SYN: Сын мой! если будут склонять тебя грешники, не соглашайся;
  bqc-SIM: Tó duunkɛnaↄ lɛ́ kↄ̃nikɛnɛ, ńsu weio, ma nɛ́.
  tcz-CHONGTHU: Kachapa michonseten jol lhah ding nago jong leu, athu'u nangai lou
    hel ding ahi.
  mar-mar: माझ्या मुला, जर पापी तुला फूस लावून त्यांच्या पापात पाडण्याचा प्रयत्न करतो,
    तर त्याच्यामागे जाण्यास नकार दे;
  hlt-THB: Ka capa, thlakchekhqi ing a ni zoek awh koeh ngai kawp ti.
  qub-qub: Ïju, juchasapacuna juchata rurachiyta munashuptiqui ama ruranquichu.
  bqp-bqp: Tó durunnakɛrinↄ tɛni n laakari gátɛ, ǹsun wero, ma nɛ́.
  hat-hat: Pitit mwen, lè moun k'ap fè sa ki mal vle detounen ou, pa kite yo pran
    tèt ou.
  eng-BSB: My son, if sinners entice you, do not yield to them.
  tod-tod: Dòun zunu, ni faa ɲɔu ɠɛ nuiti ta pɔ, ti è ɠaazulɛ, mina yeezei bu.
  eng-WEBPB: My son, if sinners entice you, don’t consent.
  kbq-kbq: Mofavre'nimoke, kumi vahe'mo'za kefoza huogu kavazuma hanazana, ana kefozana
    osutfa huo.
  nhe-BL: Notelpoca, intla hualahuij tlaixpanoca tlacame huan quinequij mitzcajcayahuase,
    amo xiquincahuili.
  bus-bus: Tó durunkɛrinↄↄ e ↄ̃ndↄ̃ↄ daɛnzi, ǹton wero, ma nɛ́.
  gub-BL: Hera'yr. Aze awa iaiw ma'e uzeagaw ikatu 'ym ma'e iapo haw rehe newe wà
    nehe, ezapo zo nehe.
  eng-DRA: My son, if sinners shall entice thee, consent not to them.
