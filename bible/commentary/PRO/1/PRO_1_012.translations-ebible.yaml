verse: PRO.001.012
translations:
  mal-C: പാതാളമെന്നപോലെ നമുക്കവരെ ജീവനോടെ വിഴുങ്ങാം, ശവക്കുഴിയിലേക്കു നിപതിക്കുന്നവരെപ്പോലെ
    നമുക്കവരെ മുഴുവനായി വിഴുങ്ങിക്കളയാം;
  deu-TKW: wir wollen sie wie die Unterwelt lebendig verschlingen und die Schuldlosen
    gleich denen, die in die Grube hinabfahren.
  lin-lin: Ndenge mokili ya bakufi esalaka, tokomela ye ya bomoi, tokomela ye mobimba
    lokola bato oyo bakitaka na libulu ya kufa ;
  eng-LSV: We swallow them as Sheol—alive, || And whole—as those going down [to] the
    pit,
  eng-GNV: 'We wil swallow them vp aliue like a graue euen whole, as those that goe
    downe into the pit:'
  eng-WEBSTER: 'Let us swallow them up alive as the grave; and whole, as those that
    go down into the pit:'
  nhw-BL: Tiquinmictise catli tejtetique inintlacayo. Nimantzi miquise huan mopantise
    ipan teostotl.
  swh-ONEN: tuwameze wakiwa hai kama kaburi, wakiwa wazima kama wale wanaotumbukia
    shimoni.
  bba-bba: i bu ɡo yɑnde nɡe mɛ ɡɔribun wɑ̃ɑ yeru tɑ rɑ tɔnu mwɛ wɑsiru. I bu mwɑ
    nɡe wɔru bɔkɔ ɡe ɡɑ tɔnu sɑmbɑ kuɑ u wɔri.
  eng-KJVCPB: 'Let us swallow them up alive as the grave; And whole, as those that
    go down into the pit:'
  luo-luo: mondo wamuonygi ngili ka bur liel mana ka joma omwony mangima gi bur;
  meu-meu: mai mauridia ida baita hadonodia, mase gabuna ese bema hadonodia heḡereḡerena;
    baita hadonodia idoi, mase gurina ai e dihomu taudia na heheto;
  npi-ULB: स्वस्थहरूलाई पातालले निलेझैँ तिनीहरूलाई जिउँदै निलौँ, र तिनीहरूलाई खाडलमा
    खस्‍नेहरूलाई झैँ गरौँ ।
  yor-yor: jẹ́ ká gbé wọn mì láààyè, bí ibojì òkú, àti lódidi, bí àwọn tí ń sọ̀kalẹ̀
    lọ sínú kòtò;
  ind-ind: '@see-verse:PRO.001.011'
  pes-OPCB: و مانند قبر، آنها را ببلعیم و از هستی ساقط کنیم؛
  tgl-ULB: Lunukin natin sila ng buhay, katulad ng paglayo ng sheol sa mga malulusog
    at gawin silang katulad ng mga nahulog sa hukay.
  hui-hui: Homame abaleore ibalu wali agali bo yalu humbirini andaga piagadagua mbirali
    dinini liahe ibirago abaleore porabu ede howa bo wahalu mali̱ya maibu, lolebira.
  mya-mya: သင်္ချိုင်းတွင်းသို့ဆင်းသော သူတို့ကဲ့သို့ တကိုယ်လုံးပါလျက်၊ အသက်ရှင်လျက်ရှိသော
    ထိုသူတို့ကို မရဏာ နိုင်ငံမျိုသကဲ့သို့ မျိုကြစို့။
  bod-N: དེ་དག་གཤིན་ཡུལ་ཚུལ་དུ༌དང༌། །དོང་ནང་འགྲིལ་མཁན་དང་མཚུངས༌པར། །ཡོངས་སུ་གསོན་པོར་ཁྱུར་མིད༌གཏོང༌།།
  wsk-wsk: am ngual kasik nunga maguwunak silatanak se kua namamon ale nungumik guang
    lilim ago mutim ningi kapa nagumonko;
  sna-sna: ngativamedzei vari vapenyu, seguva, uye vakakwana kudaro savaya vanodzika
    mugomba;
  spa-BLM: Que se los trague vivos como el Seol, y entero, como los que bajan a la
    fosa.
  cac-cac: Malaj tas naan yuuj, ol co yamani, ol co mac'anchamoc.
  swh-ULB: Haya tuwameza wakiwa hai, kama kuzimu inavyowachukua wenye afya, na kuwa
    kama wale waangukao kwenye shimoni.
  bel-bel: жывых праглынем іх, як апраметная, і - цэлых, як тых, што ў магілу сыходзяць;
  deu-ELBBK: wir wollen sie lebendig verschlingen wie der Scheol, und unverletzt,
    gleich denen, die plötzlich in die Grube hinabfahren;
  mbb-OT: Is edsanggar ziyà te kenitew ne kenè tew en edsemaan te ǥehinawa.
  mal-2015: പാതാളംപോലെ അവരെ ജീവനോടെയും കുഴിയിൽ ഇറങ്ങുന്നവരെപ്പോലെ അവരെ സർവ്വാംഗമായും
    വിഴുങ്ങിക്കളക.
  rmc-rmc: Av, zachas leskro dživipen sar o Šeol a chas les calones sar oles, ko džal
    tele andre chev.
  pes-OPV: مثل هاویه ایشان را زنده خواهیم بلعید، و تندرست مانندآنانی که به گور فرو
    می‌روند.
  ron-1924: хайдем сэ-й ынгицим де вий, ка Локуинца морцилор, ши ынтреӂь, ка пе чей
    че се кобоарэ ын гроапэ;
  ben-OBCV: কবরের মতো আমরা ওদের জীবন্ত গ্রাস করি, ও মৃত্যুর খাদে পড়া মানুষের মতো
    তাদের পুরোপুরি গ্রাস করি;
  som-som: Oo iyagoo nool aynu u liqno sida qabriga oo kale, Dhammaantoodna aan juq
    siinno sida kuwa yamayska ku dhaca;
  lat-VUC: deglutiamus eum sicut infernus viventem, et integrum quasi descendentem
    in lacum;
  eng-ASVBT: Let us swallow them up alive as Sheol, And whole, as those that go down
    into the pit;
  mna-mna: Ko tapamorsopi, mi tupuni ma imeete, kembei meeteŋana ipamorsop tomtom
    mata yaryaaraŋana, mi imeete karau men ma isula lene naala.
  ita-1885: Tranghiottiamoli tutti vivi, come il sepolcro; E tutti intieri, a guisa
    di quelli che scendono nella fossa;
  eng-LXXUP: 'And let us swallow him alive, as Hades would, And remove the memorial
    of him from the earth:'
  eng-ULB: Let us swallow them up alive, like Sheol takes away those who are healthy,
    and make them like those who fall into the pit.
  spa-VBL: ¡Vamos y quemémoslo vivo, y llevémoslo a la tumba, aunque aún está sano!
  fra-_FOB: Engloutissons-les tout vifs comme le Sépulcre, et tout entiers comme ceux
    qui descendent dans la fosse;
  mal-mal: പാതാളംപോലെ അവരെ ജീവനോടെയും കുഴിയിൽ ഇറങ്ങുന്നവരെപ്പോലെ അവരെ സർവ്വാംഗമായും
    വിഴുങ്ങിക്കളയുക.
  lit-lit: prarykime juos gyvus, kaip kapas, tai yra žvalus, kaip nužengiančius į
    duobę!
  urd-GVR: Ham unheṅ Pātāl kī tarah zindā nigal leṅ, unheṅ maut ke gaṛhe meṅ utarne
    wāloṅ kī tarah ek dam haṛap kar leṅ.
  suz-BL: मेको कली बेक्‍शो मुर आन बाक्‍तीकेम सोइक्‍तय। गो मेको कली सेसीन तुरसुम सोइक्‍तय।
  eng-NOY: Let us swallow them up alive, like the underworld, Yea, in full health,
    as those that go down into the pit;
  ita-1927: inghiottiamoli vivi, come il soggiorno de’ morti, e tutt’interi come quelli
    che scendon nella fossa;
  ckb-ckb: وەک جیهانی مردووان بە زیندووێتی هەڵیانلووشین و بە ساغی وەک ئەوانەی لە گۆڕ
    دەنرێن.
  eng-BBE: Let us overcome them living, like the underworld, and in their strength,
    as those who go down to death;
  kan-OKCV: ಸಮಾಧಿಯು ನುಂಗುವಂತೆ ಜೀವಂತವಾಗಿ ಅವರನ್ನು ದಾಳಿಮಾಡೋಣ ಗುಂಡಿಯೊಳಕ್ಕೆ ಹೋಗುವವರನ್ನು
    ಸಂಪೂರ್ಣವಾಗಿ ನಾವು ಅವರನ್ನು ನುಂಗಿಬಿಡೋಣ.
  tam-2017: பாதாளம் விழுங்குவதுபோல் நாம் அவர்களை உயிரோடு விழுங்குவோம்; குழியில் இறங்குகிறவர்கள்
    விழுங்கப்படுவதுபோல் அவர்களை முழுமையாக விழுங்குவோம்;
  spa-RV-1909: Los tragaremos vivos como el sepulcro, y enteros, como los que caen
    en sima;
  ron-BTF: Să îi înghițim de vii precum mormântul; și în întregime, ca pe cei ce coboară
    în groapă;
  eng-WEBP: Let’s swallow them up alive like Sheol, and whole, like those who go down
    into the pit.
  eng-FBV: Let's bury them alive; let's put them in the grave while they're still
    healthy!
  nld-1939: Gelijk de onderwereld hen levend verslinden, Als zij, die ten grave dalen,
    geheel en al;
  nch-BL: Tiquinmictise cati tetic inintacayo. Nimantzi miquise huan yase ipan ostot.
  vie-1934: Chúng ta sẽ nuốt sống chúng nó như âm phủ, Và còn nguyên vẹn như kẻ xuống
    mồ mả;
  hin-CV: अधोलोक के समान हम भी उन्हें जीवित ही निगल जाएं, पूरा ही निगल जाएं, जैसे
    लोग कब्र में समा जाते हैं;
  eng-OURB: let’s swallow them up alive like Sheol ·Place of the dead·, and whole,
    like those who go down into the pit (of Abbadon, the unrighteous side of Sheol).
  spa-BES: Los tragaremos vivos a los hombres rectos, como se traga la muerte a quienes
    caen en el sepulcro;
  tdx-tdx: hagodran-tika veloñe iareo manahake i kiboriy, ty vata’e iaby, hambañe
    amo mivariñe an-kòak’ aoo;
  tha-KJV: ให้​เรากลืนเขาทั้งเป็นอย่างแดนผู้​ตาย และกลืนเขาทั้งตัวอย่างคนเหล่านั้​นที​่ลงไปสู่ปากแดน
  por-BR-2018: Vamos tragá-los vivos, como o Xeol; e inteiros, como os que descem
    à cova.
  deu-ELO: wir wollen sie lebendig verschlingen wie der Scheol, und unverletzt, gleich
    denen, welche plötzlich in die Grube hinabfahren;
  eng-WYC-2018: swallow we him, as hell swalloweth a man living; and all-whole, as
    (those) going down into a pit; (we shall swallow him up, like Sheol swalloweth
    up the living; yea, all-whole, like those going down into the pit;)
  epo-epo: Kiel Ŝeol ni englutos ilin vivajn, Kaj la piulojn kiel irantajn en la tombon;
  uig-PIN: Tǝⱨtisaradǝk ularni yutuwetǝyli, Saⱪ bolsimu, ⱨangƣa qüxkǝnlǝrdǝk ularni
    yiⱪitayli;
  beo-beo: Amaiba:le ninia asili, hahawane esalebe dunu ba:sea, hedolowane medole
    legemu.
  tpi-OTNT: Bai yumi kamap wantu na kilim ol, olsem dai i save kamap wantu long ol
    man na ol i go long ples bilong ol man i dai pinis.
  hau-SA: mu haɗiye su da rai gaba ɗaya kamar kabari, kamar waɗanda suke gangarawa
    zuwa rami;
  uig-LAT: Tehtisaradek ularni yutuwéteyli, Saq bolsimu, hanggha chüshkenlerdek ularni
    yiqitayli;
  nde-nde: kasibaginye bephila njengengcwaba, sibajwamule njengabawele emgodini;
  ton-ton: 'Ke tau folo moʻui hifo ʻakinautolu ʻo hangē ko e faʻitoka; pea kātoa pe,
    ʻo hangē ko kinautolu ʻoku ʻalu hifo ki he luo:'
  ces-1613: Sehltíme je jako hrob za živa, a v cele jako ty, jenž sstupují do jámy;
  eng-WMB: Let’s swallow them up alive like Sheol, and whole, like those who go down
    into the pit.
  tam-TCV: பாதாளம் விழுங்குவதுபோல் அவர்களை உயிருடன் விழுங்குவோம், மரணக் குழிக்குள்
    போகிறவர்களைப்போல் முழுமையாய் விழுங்குவோம்;
  ceb-ULB: Lamyon nato sila nga buhi, sama sa Sheol nga kuhaon kadtong mga himsog,
    ug himoon silang sama niadtong mga nahulog sa bangag.
  pol-UBG: Pożremy ich żywcem jak grób, całych, jak zstępujących do dołu;
  agr-agr: dutikaku aents shiig anentaimkau aina dushakam dutiksaik maami. Dutikawaja
    nugka tai initak yutua ukukiagmi.
  kyc-kyc: Ene kandaparamano dokopa wambu petele larami doko kaepala pyarama dokopa
    kumasi pao serami ingilyamo.
  urd-GVU: ہم اُنہیں پاتال کی طرح زندہ نگل لیں، اُنہیں موت کے گڑھے میں اُترنے والوں
    کی طرح ایک دم ہڑپ کر لیں۔
  deu-1912: wir wollen sie lebendig verschlingen wie die Hölle und die Frommen wie
    die, so hinunter in die Grube fahren;
  kan-2017: ಪಾತಾಳವು ತನ್ನೊಳಗೆ ಇಳಿಯುವವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನುಂಗುವಂತೆ, ನಾವೂ ಇವರನ್ನು ಜೀವದೊಡನೆ
    ನುಂಗಿಬಿಡೋಣ.
  yap-yap: Gadad ra mada’ nagrad ma yad ba fos ma ba fel’fel’ rogorad, machane gadad
    ra pagrad ma yad ba yam’!
  hlt-MCSB: Amih te saelkhui bangla a hing la dolh sih lamtah tangrhom ah a pum la
    a cungpung bangla om saeh.
  mdy-ETH: ሃይቄ ዓሲ ዱኡፒ ዔኤዻሢጉዲ ኑኡኒያ ዔያታ ኮሺ ሼምፔና ዓኣንቴ ዔኤዾም፤ ዔቴይዳ ሎኦማ ዓሲጉዴያ ኑ ዔያቶ ማሆም!
  kew-kew: Niaame nimu ora aipapulu tu-maomawa. Onaa omeme robona tu maomaina. Goa
    palima rabu mo onaa rogaaeme tapa-para rogaaeme-rupa pamina teme.
  twi-ASANTE: ma yɛmmemmene wɔn anikann sɛ ɛda, yɛmmene wɔn sɛ wɔn a wɔkɔ damena mu;
  eng-WEBU: Let’s swallow them up alive like Sheol, and whole, like those who go down
    into the pit.
  wal-wal: Si7oolee mittiyoogaadan, nuunikka eta paxa de7ishin mittoos; nuuni eta
    ciimma ollan oliyo asatudan oottana.
  acu-NT: '@see-verse:PRO.001.011'
  spa-PDDPT: ¡Los devoraremos vivos, como el Seol, Enteros, como los que bajan a la
    fosa!
  gun-gun: Ha'e kuery ma oikove reve teĩ nhamomba 'rã yvykua py rami, oikove teĩ yvyra
    rupa py onhono porã mbyre rami opyta aguã”, he'i 'rã.
  agu-BL: Cho'n cunin lche' kulej yi e' balaj wunaka'tz, chi na ban yi camposant tan
    chibek'le'n nin yi e' wunak yi na chiquim. Na na kaj yil che'l cu'n ka'n swutz
    chicyakil.
  ilo-ULB: Alun-onentayo ida a sibibiag, kas iti panangala ti sheol kadagiti nasalun-at,
    ket pagbalinentayo ida a kas kadagiti matmatnag iti abut.
  kpg-kpg: Tadau madagoaa ma ga heetugi gi digaula, digaula e mouli ge maaloo, gei
    i muli tadau diiagi digaula, digaula la gaa mmade.
  uig-ARA: تەھتىسارادەك ئۇلارنى يۇتۇۋېتەيلى، ساق بولسىمۇ، ھاڭغا چۈشكەنلەردەك ئۇلارنى
    يىقىتايلى؛
  bps-bps: Di kiteito i dad to ani kadang mto ale fa, bay di kafngeito mlayam dale
    mati ale.
  sus-sus: Won xa e xun nakana, alɔ gaburi a rabama ki naxɛ mixie ra naxee sigama
    aligiyama.
  pon-2006: Mehnda ma kitail pahn diar ar momour oh kehlail, a kitail kadarmourihrailla.
  ksd-ksd: Dat a konom pa diat ba dia laun boko da ra ruarua na tulungen, Ma ba dia
    ongor boko, da diat dia kuba ta ra tung;
  tur-YTC: Onları ölüler diyarı gibi diri diri, çukura inenler gibi Bütün olarak yutalım.
  bel-N: праглынем іх жыўцом, як пекла, і цалкам, як тых, што зыходзяць у магілу;
  grc-BRENT: καταπίωμεν δὲ αὐτὸν ὥσπερ ᾅδης ζῶντα, καὶ ἄρωμεν αὐτοῦ τὴν μνήμην ἐκ
    γῆς,
  ind-AYT: Mari kita menelan mereka hidup-hidup seperti dunia orang mati, dan dengan
    seutuhnya, seperti mereka yang turun ke liang kubur.
  nya-nya: tiwameze amoyo ngati manda, ndi athunthu ngati anthu otsikira mʼdzenje.
  hrv-hrv: da ih progutamo žive kao carstvo smrti i cijele kao one koji silaze u grob;
  mps-mps: Te dago te polo tama mu pedalu, te augwali ela muaibao, te isibo te bidi
    dabeba polo tama pedelama, tama augwali te isali bidi dabego pesageba pabo tiwai
    ebo dao.
  tpi-tpi: Bai yumi kamap wantu na kilim ol, olsem dai i save kamap wantu long ol
    man na ol i go long ples bilong ol man i dai pinis.
  dan-1931: Som Dødsriget sluger vi dem levende, med Hud og Hår, som for de i Graven.
  vie-OVCB: Ta sẽ nuốt sống nó như âm phủ; nuốt trọn như người xuống huyệt sâu.
  guj-2017: શેઓલની જેમ આપણે તેઓને જીવતા અને જીવતા ગળી જઈએ, જાણે કે તેઓ કબરમાં ગરક
    થઈ ગયા હોય.
  pon-2006A: Mehnda ma kitail pahn diar ar momour oh kehlail, a kitail kedarmourihrailla.
  por-BRBSL: Let's os engoliu vivos como o Sheol, e inteiro, como aqueles que vão
    para o poço.
  swe-swe: Låt oss sluka dem levande, som dödsriket (Sheol), fast de är mitt i livet
    får de sänkas ner i graven.
  cth-cth: Sheol patetlah a hring lahoi payawp awh vaiteh, kadungpoung e tangkom dawk
    ka bawt e patetlah,
  twi-twi: ma yɛmmemene wɔn anikann sɛ ɔda, koraa, te sɛ wɔn a wɔkɔ ɔda mu;
  hlt-hlt: Amih te saelkhui bangla a hing la dolh sih lamtah tangrhom ah a pum la
    a cungpung bangla om saeh.
  tbz-SIM: kɛ́ bɛ̀ pĩ̀ḿmú bɛfòùbɛ̀ kɛ́kuɔ mukṹṹ nhɔ̃ɔ̃ yĩ́mɛ̀,
  msy-2020: Me angamɨra ikɨvɨra ikɨ izɨtɨ, e zuamɨram otivighɨva me mɨsoghtɨ me arɨmɨghiregham,
    mati ovevem gumazamiziba bativi me ariaghira Gumazamizir Oveaghuezibar Nguibamɨn
    ghuaghiri.
  dop-dop: nɑ ɩ́ li pɑ tənɑ nɑ pɑ ɩsɛ ɩsɩɩ ɑtɛtəlɛ. Yɑɑ ɩsɩɩ mpɑ pɑ tiiki pəlɑɑʋ tɑɑ
    tɔ.
  azb-azb: Gəl onları ölülər diyarı kimi diri-diri udaq, Tamam qəbirə düşənlərə bənzəsinlər.
  eng-DBY: let us swallow them up alive as Sheol, and whole, as those that go down
    into the pit;
  hin-2017: हम उन्हें जीवित निगल जाए, जैसे अधोलोक स्वस्थ लोगों को निगल जाता है, और
    उन्हें कब्र में पड़े मृतकों के समान बना दें।
  wol-KYG: Nanu mel ni njaniiw, mëdd kuy dund, mu jekki tàbbi biir bàmmeel.
  bjr-bjr: Misa kaqi marida amiqiqa marifaranoo maasa misa paqurimmasaanaqa kuqifaranoo.
    Amiqira fasiqa faqa manda fasiqa faqa dapi naruanauranoo.
  eng-YLT: We swallow them as Sheol — alive, And whole — as those going down [to]
    the pit,
  kne-kne: Napigsa da ed wani ngem kaman tako din kaot ay mangokmon en daida ay sibibiyag.
  eng-WYC-2017: swallow we him, as hell swallow-eth a man living; and all-whole, as
    going down into a pit;
  eng-WMBB: Let’s swallow them up alive like Sheol, and whole, like those who go down
    into the pit.
  urd-GVH: हम उन्हें पाताल की तरह ज़िंदा निगल लें, उन्हें मौत के गढ़े में उतरनेवालों
    की तरह एकदम हड़प कर लें।
  rug-rug: Sipu korapa toadi meke leadi, si mada garunu lani pa lovu, mada onolo toa
    i, guari pu gore la pa popoa tadi tie matedi!
  gaz-gaz: kottu akkuma awwaalaa jiraatti isaan liqimsinaa; akkuma warra boolla keessa
    buufamaniis guutumaan guutuutti isaan liqimsinaa;
  fra-LSG: Engloutissons-les tout vifs, comme le séjour des morts, Et tout entiers,
    comme ceux qui descendent dans la fosse;
  yal-yal: en yi e ɲɛɲɛne ralɔ ayi alo gaburun muxun gerunma kii naxan yi, e gbindin
    birin alo en tan nan yi sayaan na.
  haw-1868: 'E moni ola ia lakou me he malu make, E moni okoa hoi e like me ka poe
    e haule ana i ka lua:'
  arb-NAV: 'أَوْ قَالُوا لَكَ: تَعَالَ لِنَبْتَلِعَهُمْ أَحْيَاءَ كَمَا تَبْتَلِعُهُمُ
    الْهَاوِيَةُ وَأَصِحَّاءَ كَالْهَابِطِينَ فِي حُفْرَةِ الْمَوْتِ'
  ewe-ewe: ne míamii agbagbee abe tsiẽƒe ene, eye míamii blibo abe ame siwo ge dze
    ʋe globo me ene
  eng-LEE: We will swallow them up like the grave alive; and the men of integrity,
    as those that go down into the pit;
  asm-FB: আহাঁ আমি চিয়োলৰ দৰে স্বাস্থ্যৱান লোকসকলক জীয়াই জীয়াই গিলি পেলাওঁ, আৰু
    তেওঁলোকক গাতত পৰি থকা লোকৰ দৰে কৰোঁহক।
  sus-A: وٌن شَ عٍ شُن نَكَنَ، عَلْ فَبُرِ عَ رَبَمَ كِ نَشّ مِشِيٍ رَ نَشٍيٍ سِفَمَ
    عَلِفِيَمَ.
  fra-SBL: Engloutissons-les vivants comme le séjour des morts, et entier, comme ceux
    qui descendent dans la fosse.
  hbo-hbo: נִ֭בְלָעֵם כִּשְׁאֹ֣ול חַיִּ֑ים וּ֝תְמִימִ֗ים כְּיֹ֣ורְדֵי בֹֽור׃
  kik-kik: ningĩ reke tũmamerie marĩ muoyo, o ta ũrĩa mbĩrĩra ĩĩkaga, na marĩ agima,
    o ta arĩa maharũrũkaga irima;
  fra-NCL: Engloutissons-les tout vifs, comme fait le schéol, tout entiers, comme
    ceux qui descendent dans la fosse.
  cek-AK: nihcae to taprong baktih, tangqom thungah caeh kaminawk baktiah, kahing
    ah paaeh boih si;
  cuk-cuk: Igi napa dule-burgwaled-doe, deyob, anmar dule-neg-oakalossulid oburgwenamoga.
  uig-CYR: Тәһтисарадәк уларни жутуветәйли, Сақ болсиму, һаңға чүшкәнләрдәк уларни
    жиқитайли;
  tel-2017: ఆరోగ్య వంతుణ్ణి పాతాళం అకస్మాత్తుగా తీసేసుకున్నట్టు వారిని సజీవంగా మింగేద్దాం.
    సమాధిలోకి దిగే వారిలా వారిని చేసేద్దాం.
  hat-BSA: Annou vale yo vivan tankou Sejou mò yo, menm an antye tankou sila k ap
    desann nan fòs yo.
  kos-kos: Sahp pacl se kut ac sonolos elos ac moul na fokoko, tusruktu pacl se kut
    tari selos elos ac misa!
  hbo-WLC: נִ֭בְלָעֵם כִּשְׁא֣וֹל חַיִּ֑ים וּ֝תְמִימִ֗ים כְּי֣וֹרְדֵי בֽוֹר׃
  ibo-ibo: Ka anyị loo ha na ndụ, dịka ala ili, loo ha kpamkpam dịka ndị na-arịda
    nʼolulu.
  ory-ory: ପାତାଳର ନ୍ୟାୟ ଆମ୍ଭେମାନେ ସେମାନଙ୍କୁ ଜୀଅନ୍ତା ଗ୍ରାସ କରୁ ଓ ଗର୍ତ୍ତପତିତ ଲୋକ ପରି
    ସେମାନଙ୍କୁ ସର୍ବତୋଭାବେ ଗ୍ରାସ କରୁ;
  chk-chk: Ousipwe oromanauerela usun ewe lenien sotup a oromala aramas pwe repwe
    usun chokewe mi feitiu lon peias.
  rop-rop: Nomeda im jidan laibala tudei, bat wi garra kilim im ded.
  ukr-1871: Проковтнемо його живого, мов безодня, — цїлого, мов би провалився в пропасть;
  deu-1951: wir wollen sie verschlingen wie der Scheol die Lebendigen, als sänken
    sie unversehens ins Grab!
  eng-JPS: Let us swallow them up alive as the grave, and whole, as those that go
    down into the pit;
  srp-1865: Proždrijeæemo ih kao grob žive, i svekolike kao one koji slaze u jamu;
  lug-lug: ng’entaana bw’emira abantu, naffe tubamire tutyo nga bakyali balamu, era
    nga balamba, ng’abagenda mu bunnya obuwanvu;
  heb-heb: נבלעם כשאול חיים ותמימים כיורדי בור׃
  ben-IRV: এসো আমরা তাদেরকে পাতালের মত জীবন্ত গ্রাস করি, যারা গর্তগামী তাদের মত, সম্পূর্ণভাবে৷
  pan-pan: ਅਸੀਂ ਉਹਨਾਂ ਨੂੰ ਪਤਾਲ ਵਾਂਗੂੰ ਅਤੇ ਕਬਰ ਵਿੱਚ ਪਏ ਹੋਇਆਂ ਵਾਂਗੂੰ ਜੀਉਂਦਾ ਅਤੇ ਸਾਬਤਾ
    ਹੀ ਨਿਗਲ ਲਈਏ।
  mya-JVB: သင်္ချိုင်းတွင်း သို့ဆင်း သောသူတို့ ကဲ့သို့ တကိုယ်လုံး ပါ လျက်၊ အသက်ရှင်
    လျက်ရှိသောထိုသူ တို့ကို မရဏာ နိုင်ငံမျိုသကဲ့သို့ မျို ကြစို့။
  tte-O: taunu-gwalagwalaili siboita kwapili tagabaegili salai mena sikwalalele, nige
    kilakilala yabo.
  tbg-tbg: Qaakau vairivano aantau arukero nampiqama kaintemake, kaiqenavu vi vaiintika
    aru kaari vika qutu vika vainaini vuate.
  hmo-hmo: Do ita davaridia neganai idia be mai mauri danu, to do ita hadikadia neganai,
    idia be mase taudia.
  urd-urd: हम उनको इस तरह ज़िन्दा और पूरा निगल जाएँ जिस तरह पाताल मुर्दों को निगल
    जाता है।
  rus-SYN: живых проглотим их, как преисподняя, и - целых, как нисходящих в могилу;
  bqc-SIM: Wà ń mↄ́mↄ bɛ̃̀ɛ lá mia ì kɛwa, wà ń mↄ́ ĩ́i lá bɛda ì kɛwa,
  tcz-CHONGTHU: Ahing changa lhankhuh in aval lhum'a abah gam bang in, eihon jong
    ahing in bahgam-u hitin, thina kokhuh'a lhalutsa bang in, apum chang in val lhum
    gam tau hite.
  mar-mar: जसे अधोलोक निरोग्यांना गिळून गर्तेत पडणाऱ्यांसारखे करतो तसे आपण त्यांना
    जिवंतपणीच गिळून टाकू.
  hlt-THB: Ceikhui amyihna a hqingpumna daih khqi lah usih, phyi khui amyihna.
  qub-qub: Alli runacunataga illajpita illgarachishun, gueshya charir imanömi illajpita
    wañurachin, chayno.
  bqp-bqp: Ò ń mↄ́mↄ bɛ̃nɛ lákũ mira dì kɛ nà, ò ń mↄ́ vãni lákũ gyãwãn dì kɛ
    nà,
  hat-hat: Ann vale yo tou vivan, tankou simityè ki pa janm refize mò. Ann vale yo
    tout ankè tankou kadav y'ap antere.
  eng-BSB: let us swallow them alive like Sheol, and whole like those descending into
    the Pit.
  tod-tod: De ti-ma vului ɓɔle, eɠɛʋelei gɔvɛalaazu a ɗa kɛ la, ti ɲɛɛlɛ ɲɛgɛlɛin
    ga naati kɛʋele, niiti ti yeizu kabai zu.
  eng-WEBPB: Let’s swallow them up alive like Sheol, and whole, like those who go
    down into the pit.
  kbq-kbq: Fri vahe kumamo'ma vahe'ma zamasgahu nevaziankna huta, zamasimuma eri'za
    mani'naza vahera zamahe frisune.
  nhe-BL: Tiquinmictise tlen tejtetique inintlacayo. Nimantzi miquise huan mopantise
    ipan teostotl.
  bus-bus: Wà ń mↄ́mↄ bɛ̃ɛ lán mira è ń mↄ́mↄ nà, wà ń mↄ́ zaa lán gɛ̀wãa è ń mↄ́
    zaa nà,
  gub-BL: Wanexak mehe wikuwe putar wà nehe. Na'ima'eahy kwaw wà rihi. Ximumaw putar
    zane wà nehe.
  eng-DRA: Let us swallow him up alive like hell, and whole as one that goeth down
    into the pit.
