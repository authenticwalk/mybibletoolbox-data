verse: PRO.001.026
translations:
  mal-C: അതുകൊണ്ടു ഞാൻ നിങ്ങളുടെ ദുരന്തങ്ങളിൽ പുഞ്ചിരിക്കും; അത്യാഹിതങ്ങൾ നിങ്ങളെ
    തകിടംമറിക്കുമ്പോൾ ഞാൻ പരിഹസിക്കും—
  deu-TKW: so will auch ich bei eurem Unglücke lachen, will spotten, wenn Schrecken
    über euch kommt,
  lin-lin: Ngai mpe nakoseka bino tango pasi ekoyela bino, nakotiola bino tango minyoko
    ekokomela bino,
  eng-LSV: I also laugh in your calamity, || I deride when your fear comes,
  eng-GNV: I will also laugh at your destruction, and mocke, when your feare commeth.
  eng-WEBSTER: I also will laugh at your calamity; I will mock when your fear cometh;
  nhw-BL: Pero ajsis se tonal quema anitztose ipan miyac tlaohuijcayotl, huan catli
    quipiyaj tlalnamiquilistli san anmechhuetzquilise. Quena, catli quipiyaj tlalnamiquilistli
    anmechpinajtise quema anmechajsis nopa catli achi más anquiimacasij.
  swh-ONEN: 'mimi nami nitawacheka katika maafa yenu, nitawadhihaki wakati janga litawapata:'
  bba-bba: Yen sɔ̃nɑ, bɛɛn wɑhɑlɑ sɔɔ, sɑnɑm mɛ bɛrum bɛɛ mwɑ nɡe ɡuru woo bɔkɔ, mɑ
    wɑhɑlɑ yɑ seewɑ nɡe woo ɡunɑ yɑ kɑ nuku sɑnkirɑnu kɑ tɔ̃yɑ nɑ, nɛn tii kon bɛɛ
    yɛ̃ɛ kpɑ n bɛɛ yɑɑkoru ko.
  eng-KJVCPB: I also will laugh at your calamity; I will mock when your fear cometh;
  luo-luo: An to ananyieru bangʼe ka un e chandruok; Anajaru ajara ka masira oloyou,
  meu-meu: Lau ese danu emui hahehisi baina kirikirilaia, gari ese baine butumui tao
    negana ai baina ḡonaḡonalaimui;
  npi-ULB: तिमीहरूमाथि विपत्ति आइपर्दा म खिसी गर्ने छु; त्रास आउँदा म तिमीहरूलाई उपहास
    गर्ने छु-
  yor-yor: Èmi pẹ̀lú yóò fi ìdààmú yín rẹ́rìn-ín; èmi yóò ṣẹ̀fẹ̀ nígbà tí ìyọnu bá
    dé bá a yín.
  ind-ind: Kelak malapetaka akan menyerbu kalian seperti badai dan angin topan, dan
    bencana yang kalian takutkan akan menimpamu sehingga kalian sangat terjepit dan
    menderita. Pada saat itu aku akan tertawa getir atasmu, karena sebelumnya kalian
    tidak mau mendengar ajaranku yang dapat menyelamatkanmu.
  pes-OPCB: من نیز به مصیبت شما خواهم خندید، و هنگامی که بلا دامنگیرتان شود شما را
    مسخره خواهم کرد،
  tgl-ULB: Tatawanan ko kayo sa inyong kapamahakan, kukutyain ko kayo kapag dumating
    ang malaking takot —
  hui-hui: Ani birimidago karulapego i̱na nde tígua birimidagua dege bulebero. Genda
    bulene tara tara tí kamigoria anda íbu ngagola genda timbuni yu kamingi i̱na tí
    hondo oba hagua. Tí genda timbuni yu kamingi i̱na tí lo guralu mege biagua.
  mya-mya: သင်တို့သည် ဘေးဥပဒ်နှင့်တွေ့ကြုံသောအခါ ငါရယ်မည်။ ကြောက်မက်ဖွယ်သော အမှုရောက်သော
    အခါ ငါပြက်ယယ်ပြုမည်။
  bod-N: ཁྱོད་ཅག་ཉོན་རེ་མོངས་པའི་དུས་སུ༌ནི། །ང་རང་དགོད་ཅིང་ཁྱོད་ཅག་འཇིགས་སྣང༌དུ། །ལྟུང་བའི་སྐབས་སུ་ངས་ཀྱང་འཕྱ་བར༌བྱ།།
  wsk-wsk: Se ko moke, tom nina ikup arigal ale ngualaral sipiral, mu ani nego ko
    gusirekko.
  sna-sna: iniwo ndichaseka panguva yenjodzi yenyu; ndichaseka dambudziko parichakusvikirai,
  spa-BLM: Yo también me reiré de tu desastre. Me burlaré cuando la calamidad te alcance,
  cac-cac: Yuj chi' ol ex in tzetzej ayic ol ja chucal d'a eyib'an̈, ayic ol ja xivc'olal,
    yaelal, ilc'olal yed' cusc'olal d'a eyib'an̈, icha tz'aj sja junoc chacxuxum ic'
    slajanel masanil tastac. Ayic van e cham yuj xivelal chi', toxon̈ej ol in b'uchvaj
    d'ayex.
  swh-ULB: Nitacheka katika taabu yenu, nitawadhihaki wakati wa kupatwa taabu-
  bel-bel: за тое і я пасьмяюся з вашай пагібелі; парадуюся, калі прыйдзе ваш страх;
  deu-ELBBK: so werde auch ich bei eurem Unglück lachen, werde spotten, wenn euer
    Schrecken kommt;
  mbb-OT: bà ku zà sikiyu ed-engiti emun ebpekebmereǥen kew; bà ku zà sikiyu ed-un-undaha
    zutun te kemereǥenan wey mekahandekhandek he egkeulaula niw he iring te eribpures.
  mal-2015: ഞാനും നിങ്ങളുടെ അനർത്ഥദിവസത്തിൽ ചിരിക്കും; നിങ്ങൾ ഭയപ്പെടുന്നതു നിങ്ങൾക്കു
    ഭവിക്കുമ്പോൾ പരിഹസിക്കും.
  rmc-rmc: asava tumendar, sar pre tumende avela o pharipen a sar pre tumende demela
    e pohroma;
  pes-OPV: پس من نیز در حین مصیبت شما خواهم خندید و چون ترس بر شمامستولی شود استهزا
    خواهم نمود.
  ron-1924: де ачея ши еу вой рыде кынд вець фи ын врео ненорочире, ымь вой бате жок
    де вой кынд вэ ва апука гроаза,
  ben-OBCV: তাই বিপর্যয় যখন তোমাদের আঘাত করবে তখন আমি হাসব; চরম দুর্দশা যখন তোমাদের
    নাগাল ধরে ফেলবে তখন আমি বিদ্রুপ করব—
  som-som: Sidaas daraaddeed aniguna waan idinku qosli doonaa markay belaayo idinku
    dhacdo; Waanan idinku majaajiloon doonaa markay cabsiyu idinku soo degto;
  lat-VUC: Ego quoque in interitu vestro ridebo, et subsannabo cum vobis id quod timebatis
    advenerit.
  eng-ASVBT: I also will laugh in the day of your calamity; I will mock when your
    fear cometh;
  mna-mna: Tana kaimer, sombe pataŋana biibi sa itok yom kembei miiri biibi, mi ipasaana
    yom kembei miiri napiu, mi isalakaala yom, mi ikau yom, mi ikam yom ma keseŋeeŋe,
    na nio tomini ko uteŋ katkat piom, mi aŋseeŋge piom.
  ita-1885: Io altresì riderò della vostra calamità; Io mi farò beffe, quando il vostro
    spavento sarà venuto;
  eng-LXXUP: 'Therefore I also will laugh at your destruction; And I will rejoice
    against you when ruin comes upon you:'
  eng-ULB: I will laugh at your calamity, I will mock you when the terror comes—
  spa-VBL: “Por eso me reiré de ustedes cuando estén en problemas. Me burlaré cuando
    el pánico se apodere de ustedes.
  fra-_FOB: Je me rirai, moi, de votre calamité, je me moquerai quand votre effroi
    surviendra;
  mal-mal: ഞാനും നിങ്ങളുടെ അനർത്ഥദിവസത്തിൽ ചിരിക്കും; നിങ്ങൾ ഭയപ്പെടുന്നത് നിങ്ങൾക്ക്
    ഭവിക്കുമ്പോൾ പരിഹസിക്കും.
  lit-lit: aš savo ruožtu juoksiuosi iš jūsų nelaimės, tyčiosiuosi, kai ateis jums
    siaubas,
  urd-GVR: Is lie jab tum par āfat āegī to maiṅ qahqahā lagāūṅgī, jab tum haulnāk
    musībat meṅ phaṅs jāoge to tumhārā mazāq uṛāūṅgī.
  suz-BL: गो यो गे श्‍येत जनी ना, रिश्‍शा बाक्‍नुङ। मिनु गे शुश हिंनीना, गो शुक्‍शी
    पाइनुङ” दे लोव़ पाइब। ब्‍यवस्‍था २८:६३
  eng-NOY: I also will laugh at your calamity, I will mock when your fear cometh;
  ita-1927: anch’io mi riderò delle vostre sventure, mi farò beffe quando lo spavento
    vi piomberà addosso;
  ckb-ckb: جا منیش لە کارەساتتان پێدەکەنم. گاڵتە دەکەم کە ترستان لێ نیشت،
  eng-BBE: So in the day of your trouble I will be laughing; I will make sport of
    your fear;
  kan-OKCV: ಬಿರುಗಾಳಿಯಂತೆ ನಿಮಗೆ ವಿಪತ್ತು ಬಂದಾಗ ನಾನು ನಗುವೆನು. ಆಪತ್ತು ನಿಮ್ಮನ್ನು ಹಿಂದಿಕ್ಕಿದಾಗ,
    ನಾನು ಪರಿಹಾಸ್ಯ ಮಾಡುವೆನು.
  tam-2017: ஆகையால், நானும் உங்களுடைய ஆபத்துக்காலத்தில் சிரித்து, நீங்கள் பயப்படும்
    காரியம் வரும்போது ஏளனம்செய்வேன்.
  spa-RV-1909: También yo me reiré en vuestra calamidad, y me burlaré cuando os viniere
    lo que teméis;
  ron-BTF: Și eu voi râde la nenorocirea voastră; îmi voi bate joc când vine spaima
    voastră;
  eng-WEBP: I also will laugh at your disaster. I will mock when calamity overtakes
    you,
  eng-FBV: So I'll laugh at you when you're in trouble; I'll mock you when you're
    in a panic.
  nld-1939: Zal ik lachen, wanneer het u slecht gaat, Zal ik spotten, wanneer uw verschrikking
    komt als een onweer;
  nch-BL: Pero ajsis se tonali quema anitztose ipan miyac taohuijcayot, huan cati
    quipiyaj talnamiquilisti san amechhuetzquilise. Quena, cati quipiyaj talnamiquilisti
    amechpinajtise quema amechajsis nopa cati achi más anquiimacasij.
  vie-1934: Nên trong lúc các ngươi bị tai nạn, ta cũng sẽ chê cười, Khi sự sợ hãi
    giáng cho các ngươi, ắt ta sẽ nhạo báng;
  hin-CV: मैं भी तुम पर विपत्ति के अवसर पर हंसूंगी; जब तुम पर आतंक का आक्रमण होगा,
    मैं तुम्हारा उपहास करूंगी—
  eng-OURB: I also will laugh at your disaster. I will mock when calamity overtakes
    you;
  spa-BES: En el día de tu angustia me reiré; Y me burlaré de tu miedo;
  tdx-tdx: Aa le izaho ka ty hiankahake ami’ty hankà’areo, vaho ho kizaheko t’ie mianifañe,
  tha-KJV: ฝ่ายเราจะหัวเราะเย้ยความหายนะของเจ้า เราจะเยาะเมื่อความหวาดกลัวลานมากระทบเจ้า
  por-BR-2018: Também eu rirei em vosso sofrimento, e zombarei, quando vier vosso
    medo.
  deu-ELO: so werde auch ich bei eurem Unglück lachen, werde spotten, wenn euer Schrecken
    kommt;
  eng-WYC-2018: And I shall laugh in your perishing; and I shall scorn you, when that,
    that ye dread, cometh to you. (And so I shall laugh at your misfortune, or at
    your tribulation; and I shall scorn you, when what ye fear, cometh to you.)
  epo-epo: Tial ankaŭ mi ridos ĉe via malfeliĉo; Mi mokos, kiam timo vin atakos.
  uig-PIN: Xunga, bexinglarƣa bala-ⱪaza kǝlgǝndǝ külimǝn, Wǝⱨimǝ silǝrgǝ yetixi bilǝn
    mǝshirǝ ⱪilimǝn.
  beo-beo: Amaiba:le, dilia da da:i dioi doaga:sea na da diliba:le oufesega:mu amola
    na da dili gadele oumu dilima beda:ga da:i dioi doaga:sea.
  tpi-OTNT: Orait bai mi tu mi mekim wankain pasin olsem yupela. Na long taim bikpela
    trabel i painim yupela, na yupela i bagarap, bai mi lap moa yet, na bai mi tok
    bilas long yupela.
  hau-SA: Zan yi muku dariya sa’ad da masifa ta same ku, zan yi muku ba’a sa’ad da
    bala’i ya same ku,
  uig-LAT: Shunga, béshinglargha balayi’qaza kelgende külimen, Wehime silerge yétishi
    bilen mesxire qilimen.
  nde-nde: ngakho lami ngizahleka selihlupheka; ngizaliklolodela nxa lisehlelwa lusizi,
  ton-ton: Ko ia te u kata foki au ʻi hoʻomou malaʻia; te u manuki ʻi he tō mai ʻa
    hoʻomou manavahē;
  ces-1613: Pročež i já v bídě vaší smáti se budu, posmívati se budu, když přijde
    to, čehož se bojíte,
  eng-WMB: I also will laugh at your disaster. I will mock when calamity overtakes
    you,
  tam-TCV: உங்களுக்குப் பேராபத்து வரும்போது நான் சிரிப்பேன், பேரழிவு உங்களை மேற்கொள்கையில்
    ஏளனம் செய்வேன்;
  ceb-ULB: Kataw-an ko ang inyong kalisdanan, bugalbugalan ko kamo kung moabot ang
    mga makalilisang—
  pol-UBG: Dlatego będę się śmiać z waszego nieszczęścia, będę szydzić z was, gdy
    przyjdzie to, czego się boicie.
  agr-agr: ¡Nuadui wishakam atum waitiakjuminish, tuja sapigmakjuminish ayatak dushittajai!
  kyc-kyc: Dokona lao nakama randa nyerami dokopa nambame giyalya giyana piru. Dopako
    pyuo nakama keta paka renge sukusa eparamo dokopa giyalya giyana pyuo kopyali
    inginyi nembaro.
  urd-GVU: اِس لئے جب تم پر آفت آئے گی تو مَیں قہقہہ لگاؤں گی، جب تم ہول ناک مصیبت
    میں پھنس جاؤ گے تو تمہارا مذاق اُڑاؤں گی۔
  deu-1912: so will ich auch lachen in eurem Unglück und eurer spotten, wenn da kommt,
    was ihr fürchtet,
  kan-2017: ಆದಕಾರಣ ಬಿರುಗಾಳಿಯಂತೆ ಅಪಾಯವೂ, ತುಫಾನಿನಂತೆ ಆಪತ್ತೂ ಬಂದು, ನಿಮಗೆ ಶ್ರಮಸಂಕಟಗಳು
    ಸಂಭವಿಸುವಾಗ
  yap-yap: Ere nap’an nra l’ag e oloboch ngomed ngam gafgowgad, ma gura minmin ngomed.
    Nap’an nra aw e gafgow ngomed ma gura moning nagmed,
  hlt-MCSB: Kai khaw nangmih kah rhainah te ka nueih thil vetih nangmih ah birhihnah
    a thoeng vaengah kan tamdaeng ni.
  mdy-ETH: ዬያሮ ሜታ ዒንሢ ሄሌ ዎዶና ታ ሚኢጫንዳኔ፤ ባይሲንታ ዒንሢዳ ሄሌ ዎዶና ታኣኒ ቦሂ ዓዓማላንዳኔ።
  kew-kew: Go peapulu kedaa adaa medaa nimi madaa epaliare neme page nimimi peme-rupa
    adoa gimalua. Nimi wae-rupa piralimi page neme giri laawa gimalua.
  twi-ASANTE: me nso mɛsere mo wɔ mo amanehunu mu; sɛ abɛbrɛsɛ bi bu fa mo so a, medi
    mo ho fɛw,
  eng-WEBU: I also will laugh at your disaster. I will mock when calamity overtakes
    you,
  wal-wal: Hegaa gishshau, inttena metoi gakkiyo wode, taani intte bolli miiccana;
    intte dagaman kokkoriyo wode, taani inttena qilliiccana.
  acu-NT: Tura asamtai wina chichamur nakitrau asakrumin, atumi wait wajaktintri jeamtaikia,
    wait anentrashtinuitjarme, antsu sapijmiakrum pujakrumin wishikratinuitjarme.
    Kame, juun nase, katurang meskartin shamarmena tumau nukap wait wajaktin jeamtaikia,
    wait anentrashtatjarme.
  spa-PDDPT: Yo también me reiré cuando llegue su calamidad Y me burlaré cuando los
    alcance lo que temen.
  gun-gun: Ha'e nunga rupi pejexavai rã xee ju 'rã rojojai. Penemongyjearã ou rã aexa
    vy apuka rei 'rã peẽ kuery re,
  agu-BL: Poro tz'opon jun k'ej, yi ẍchintze'enk tzite'j yil tz'ul yi e'chk c'a'laj
    tiemp tziwutz. Ncha'tz nocopon tan xcy'akli'n tzite'j yil wil yi jaltnin tan iquime'n
    tan xo'w.
  ilo-ULB: Katawaakto ti pannakadidigrayo, laisenkayonto inton dumteng ti panagbuteng—
  kpg-kpg: Malaa, di madagoaa dela ma ga haingadaa adu gi goodou, deelaa dogu madagoaa
    e gadagada iei au adu gi goodou. Au ga haganneennee goodou i di madagoaa di haingadaa
    damana ma ga tale adu gi goodou,
  uig-ARA: شۇڭا، بېشىڭلارغا بالايىقازا كەلگەندە كۈلىمەن، ۋەھىمە سىلەرگە يېتىشى بىلەن
    مەسخىرە قىلىمەن.
  bps-bps: taman di kakel i bong kaflayamyu nulégu gamu, na di kakel i bong klikòyu
    nadoygu gamu.
  sus-sus: n fan fama nɛ yelede wo ma wo xa tɔɔrɛ kui. Gaaxui na wo bɔɲɛe ramini a
    i, n mu wo malima fefe ma.
  pon-2006: Eri, ma kumwail pahn lelohng ni apwal, a I pahn kouruhrkin kumwail. Ni
    amwail masepwehk laud, I pil pahn kouruhrkin kumwail—
  ksd-ksd: Io, iau bula ina nonganongon ure ra kaina magit ba na tadav avat; Ina varvaula
    ba ra magit ava burutue na tadav avat;
  tur-YTC: Ben de felaketinize güleceğim. Bela sizi yakalandığında,
  bel-N: Дык і я буду сьмяяцца з вашага падзеньня, і насьмяхацца буду, калі прыйдзе
    на вас жах.
  grc-BRENT: Τοιγαροῦν κᾀγὼ τῇ ὑμετέρᾳ ἀπωλείᾳ ἐπιγελάσομαι, καταχαροῦμαι δὲ ἡνίκα
    ἔρχηται ὑμῖν ὄλεθρος·
  ind-AYT: Oleh sebab itu, aku juga akan menertawakan malapetakamu; aku akan mengejek
    ketika ketakutan menghampirimu,
  nya-nya: Ndiye inenso ndidzakusekani mukadzakhala mʼmavuto; ndidzakunyogodolani
    chikadzakugwerani chimene mumachiopacho.
  hrv-hrv: 'zato ću se i ja smijati vašoj propasti, rugat ću se kad vas obuzme tjeskoba:'
  mps-mps: Dagego tama tialigo da, teda te eno me eno te dagego ebo kolesaga tobage
    tiwai yaibao. Tama te genuai sęgęgo dage gegebo sogo, tama dage dolobaso, teda
    ena gisugu genuai gilama mu weyu, tama dageba dwai posobo po waibao.
  tpi-tpi: Orait bai mi tu mi mekim wankain pasin olsem yupela. Na long taim bikpela
    trabel i painim yupela, na yupela i bagarap, bai mi lap moa yet, na bai mi tok
    bilas long yupela.
  dan-1931: derfor ler jeg ved eders Ulykke, spotter, når det, I frygter, kommer,
  vie-OVCB: Nên khi các người lâm nạn, ta sẽ cười! Và chế giễu khi các người kinh
    hãi—
  guj-2017: માટે તમારા પર મુશ્કેલીઓ આવશે ત્યારે હું હાસ્ય કરીશ, જ્યારે તમારા પર ભય
    આવશે ત્યારે હું તમારી મશ્કરી કરીશ.
  pon-2006A: Eri, ma kumwail pahn lelohng ni apwal, a I pahn kouruhrkin kumwail. Ni
    amwail masepwehk laud, I pil pahn kouruhrkin kumwail—
  por-BRBSL: Eu também vou rir do seu desastre. Eu zombarei quando a calamidade o
    ultrapassar,
  swe-swe: Därför ska jag [visheten personifierad] skratta åt er olycka, och håna
    er när förskräckelse (fruktan) kommer över er,
  cth-cth: Hatdawkvah, yawthoenae na kâhmo awh toteh, na panuikhai vaiteh, lungpuennae
    na kâhmo awh to hai na panuikhai awh han.
  twi-twi: me nso mɛserew mo wɔ mo amanehunu mu; sɛ abɛbrɛsɛ bi bu fa mo so a, midi
    mo ho fɛw,
  hlt-hlt: Kai khaw nangmih kah rhainah te ka nueih thil vetih nangmih ah birhihnah
    a thoeng vaengah kan tamdaeng ni.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í mɛyɛi mbo di tuɔkɛní dìì mɔ̀nnì m múnkɛ yó ndi dɑúmu, kɛ̀
    kufɔ̃wɑɑ́ nní ndi bo kɛ̀ n dɑú.
  msy-2020: Eghtɨ osɨmtɨzir ekiam ia batoghtɨ ia ikuvighamin dughiamɨn, kɨ uaghan
    bar puvɨram akɨva, dɨbovir akabar ia mɨkɨmam.
  dop-dop: Pə tɔɔ kɛ́ ye sɔɣɔntʋ nɑ wɑhɑlɑ lɩɩ mə tɔɔ ɩsɩɩ kɑcuculɑɣɑ, mɑɑ woŋ-mɛ
    nɑ mɑ́ pɑɑnɑ-mɛ.
  azb-azb: Ona görə də sizin üzərinizə bəla gələndə güləcəyəm, Dəhşət sizi bürüyəndə,
  eng-DBY: I also will laugh in your calamity, I will mock when your fear cometh;
  hin-2017: इसलिए मैं भी तुम्हारी विपत्ति के समय हँसूँगी; और जब तुम पर भय आ पड़ेगा,
    तब मैं ठट्ठा करूँगी।
  wol-KYG: Kon boo sëngéemee, man it ma ree, njàqare dab la, may textexi.
  bjr-bjr: Qinee irirausa innee umaaraki aqufi saamurifaqa qinee inniara naanaidara
    qianaura. Innee mandainainaki aqufifaqa qinee ataasa ataasa qima nimaqaanaura.
  eng-YLT: I also in your calamity do laugh, I deride when your fear cometh,
  kne-kne: Isonga siyekak dakayo mo domteng di kaeegyat ay ligat yo,
  eng-WYC-2017: And I shall laugh in your perishing; and I shall scorn you, when that,
    that ye dread, cometh to you.
  eng-WMBB: I also will laugh at your disaster. I will mock when calamity overtakes
    you,
  urd-GVH: इसलिए जब तुम पर आफ़त आएगी तो मैं क़हक़हा लगाऊँगी, जब तुम हौलनाक मुसीबत
    में फँस जाओगे तो तुम्हारा मज़ाक़ उड़ाऊँगी।
  rug-rug: si kote hobequ meke hegere totoso kamo gamu tinasuna, kote va sisire si
    rau totoso holoqoru si gamu,
  gaz-gaz: anis badiisa keessanitti nan kolfa, yeroo balaan isinitti dhufuttis nan
    qoosa;
  fra-LSG: Moi aussi, je rirai quand vous serez dans le malheur, Je me moquerai quand
    la terreur vous saisira,
  yal-yal: nayi, gbalon na ɛ sɔtɔ, n fan gelema ɛ ma nɛn. Fe magaxuxin na ɛ sɔtɔ,
    n yi ɛ magele.
  haw-1868: Nolaila, i ko oukou popilikia e akaaka au, E hoowahawaha au i ka hiki
    ana o ko oukou makau;
  arb-NAV: فَأَنَا أَيْضاً أَسْخَرُ عِنْدَ مُصَابِكُمْ، وَأَشْمَتُ عِنْدَ حُلُولِ
    بَلِيَّتِكُمْ.
  ewe-ewe: nye hã mako mi le miaƒe gbegblẽ ta eye maɖe alɔme le mia ŋu ne dzɔgbevɔ̃e
    ƒo ɖe mia dzi,
  eng-LEE: '[Therefore] I also will truly laugh at your calamity; I will deride [you]
    when your terror cometh;'
  asm-FB: তোমালোকৰ দুৰ্যোগৰ সময়ত মই হাঁহিম, আৰু যেতিয়া তোমালোকলৈ সন্ত্রাস আহিব,
    তেতিয়া মই ঠাট্টা কৰিম।
  sus-A: ﭑ قَن قَمَ نّ يٍلٍدٍ وٌ مَ وٌ شَ تْورّ كُي. فَاشُي نَ وٌ بْحّيٍ رَ مِنِ عَ
    عِ، ﭑ مُ وٌ مَلِمَ قٍقٍ مَ.
  fra-SBL: Moi aussi, je rirai de ton désastre. Je me moquerai quand la calamité vous
    atteindra,
  hbo-hbo: גַּם־אֲ֭נִי בְּאֵידְכֶ֣ם אֶשְׂחָ֑ק אֶ֝לְעַ֗ג בְּבֹ֣א פַחְדְּכֶֽם׃
  kik-kik: 'niĩ na niĩ nĩngamũthekerera hĩndĩ yanyu ya mwanangĩko, na ndĩmũnyũrũrie
    rĩrĩa mũgaakorererwo nĩ mũtino:'
  fra-NCL: moi aussi je rirai de votre malheur, je me moquerai quand viendra sur vous
    l’épouvante,
  cek-AK: raihaih na tongh o naah kang pahnuih thuih moe, zithaih na tongh o naah,
  cuk-cuk: A-ulale, bemar sabsur-odurdaklealile, an bemarga binnasuli alloed. Bemargi
    dobed nagunonikile, an bemarga alloed.
  uig-CYR: Шуңа, бешиңларға балаю-қаза кәлгәндә күлимән, Вәһимә силәргә йетиши билән
    мәсқирә қилимән.
  tel-2017: కాబట్టి మీకు అపాయం కలిగినప్పుడు నేను నవ్వుతాను. మీరు భయంతో వణుకుతున్నప్పుడు
    నేను మిమ్మల్ని ఎగతాళి చేస్తాను.
  hat-BSA: konsa, mwen menm anplis, va ri sou malè nou yo. Mwen va moke nou lè gran
    laperèz la rive,
  kos-kos: Ouinge ke pacl kowos ac sun ongoiya, nga fah isrun kowos. Nga ac fah aksruksruki
    kowos ke pacl mwe aksangeng uh sikyak —
  hbo-WLC: גַּם־אֲ֭נִי בְּאֵידְכֶ֣ם אֶשְׂחָ֑ק אֶ֝לְעַ֗ג בְּבֹ֣א פַחְדְּכֶֽם׃
  ibo-ibo: ụbọchị unu ga-adaba na mmekpa ahụ, aga m achị ọchị. Mgbe ihe egwu bịakwasịrị
    unu, aga m akwa unu emo.
  ory-ory: ଏହେତୁ ମୁଁ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କ ବିପଦ ବେଳେ ହସିବି, ତୁମ୍ଭମାନଙ୍କର ଆଶଙ୍କା ଉପସ୍ଥିତ
    ହେବା ସମୟରେ ମୁଁ ପରିହାସ କରିବି।
  chk-chk: Iei mine üpwe takirikemi, lupwen oupwe tolong lon feiengau. Üpwe takirin
    ämängauakemi, lupwen niuokus watte epwe torikemi,
  rop-rop: “Wal bambai ai garra laflaf langa yumob wen yumob garra abum trabul, en
    ai garra meigimbat fan langa yumob wen nogudbala ting garra hepin langa yumob.
  ukr-1871: За те ж і я насьміюся з вашої погибелї, і радїти му, як найде страх на
    вас;
  deu-1951: so werde auch ich eures Unglücks lachen und euer spotten,
  eng-JPS: I also, in your calamity, will laugh, I will mock when your dread cometh;
  srp-1865: Zato æu se i ja smijati vašoj nevolji, rugaæu se kad doðe èega se bojite;
  lug-lug: kale nange ndibasekerera nga muli mu nnaku, era mbakudaalire ng’entiisa
    ebagwiridde.
  heb-heb: גם אני באידכם אשחק אלעג בבא פחדכם׃
  ben-IRV: এজন্য তোমাদের বিপদে আমিও হাঁসব, তোমাদের ভয় উপস্থিত হলে পরিহাস করব;
  pan-pan: ਮੈਂ ਵੀ ਤੁਹਾਡੀ ਬਿਪਤਾ ਉੱਤੇ ਹੱਸਾਂਗੀ ਅਤੇ ਜਦ ਤੁਹਾਡੇ ਉੱਤੇ ਭੈਅ ਆ ਪਵੇਗਾ ਤਾਂ ਮੈਂ
    ਤੁਹਾਡਾ ਮਖ਼ੌਲ ਉਡਾਵਾਂਗੀ,
  mya-JVB: သင် တို့သည် ဘေး ဥပဒ်နှင့် တွေ့ကြုံသောအခါ ငါရယ် မည်။ ကြောက်မက် ဖွယ်သော အမှုရောက်
    သောအခါ ငါပြက်ယယ် ပြုမည်။
  tte-O: Tauna kona kumalu koliyau, kabo saugamo ami silae koina kani yamalu. Kani
    yatalatalawasi-yagimiu saugana matausi ilobaimiu.
  tbg-tbg: Ne mintimake ti qoririma timitaara kaara tevata ninta qoririma karerave.
    Vo haika kaara ne qoraiqama viqe, te niara huviqorave tivakeha ni naaraihama nimitarerave.
    Qora entavano niqaa qovaraiqiramanta ne voqamake qete vaiqe vi entara te kia ni
    kahaqiraiti, ni tauvaqa vauraa uvaqai tiva nimitarerave.
  hmo-hmo: Bema kerere umui davaria neganai, do lau kirikiri umui dekenai. Gari ese
    umui dekenai ia ginidae neganai, do lau hevaseha umui dekenai.
  urd-urd: इसलिए मैं भी तुम्हारी मुसीबत के दिन हसूँगी; और जब तुम पर दहशत छा जाएगी
    तो ठठ्ठा मारूँगी।
  rus-SYN: За то и я посмеюсь вашей погибели; порадуюсь, когда придет на вас ужас;
  bqc-SIM: tó músi á lé, má á yáalↄɛ, tó yã́ á lé, má á láanikɛɛ,
  tcz-CHONGTHU: Hijeh chun hahsatna dinmun nalhun teng uleh kanuisat diu, manthah
    nan nalhun den tengu jong leh kanuisat ding nahiuve.
  mar-mar: म्हणून मीही तुमच्या संकटाना हसेन, तुमच्यावर संकटे आलेली पाहून मी थट्टा
    करीन.
  hlt-THB: Ceamyihna awmsaw, kai ingawm na mi zoseet nyn awh ni qaih nak khqi kawng
    nyng saw, kyinaak na mi sawng lawawh ni qaih nak khqi kawng nyng.
  qub-qub: Chaypitami mana allicunaman chayaptiqui nogapis cushipäshayqui. Fiyupa
    manchariycashayqui örami asipäshayquipaj.
  bqp-bqp: tó kisira á lé, mani á yáa dↄmɛ, tó yã á lé, mani á lalandi kɛmɛ,
  hat-hat: Konsa, lè n'a nan ka, m'a ri nou. Lè malè va fè nou tranble, m'a pase nou
    nan rizib.
  eng-BSB: in turn I will mock your calamity; I will sneer when terror strikes you,
  tod-tod: naa ɠa é ba, nà ɓalaagi, nà wo ɲɛɛ, siɛgi zu maanɔɠɔi ʋaazu wo ʋɔ, nà
    ɲɛɛɠula wo zu, siɛgi zu kidaaʋiligi zeelizu la wo ma,
  eng-WEBPB: I also will laugh at your disaster. I will mock when calamity overtakes
    you,
  kbq-kbq: ana nona'a kagrite'ma esia hazenkegura, kagiza regahue. Tusi'a hazenke
    zamo kazeri kagateresige'na, Nagra kagiza regahue.
  nhe-BL: Pero ajsis se tonal quema initztose ipan miyac tlaohuijcayotl, huan tlen
    quipiyaj tlalnamiquilistli san inmechhuetzquilise. Quena, tlen quipiyaj tlalnamiquilistli
    inmechpinajtise quema inmechajsis nopa tlen achi más inquiimacasij.
  bus-bus: tó mↄ́nzi a le, mɛ́ a yáa dↄmɛ, tó yã a le, mɛ́ a lalandi kɛmɛ,
  gub-BL: A'e rupi nehe, ikatu 'ym ma'e peme izeapo mehe apuka putar nehe. Pemukyzeahy
    kar haw ihem mehe aze'eg urywahyahy putar penehe nehe.
  eng-DRA: I also will laugh in your destruction, and will mock when that shall come
    to you which you feared.
