verse: PRO.001.023
translations:
  mal-C: എന്റെ ശാസനകേട്ട് അനുതപിക്കുക. അപ്പോൾ എന്റെ ഹൃദയം ഞാൻ നിങ്ങളുമായി പങ്കുവെക്കും,
    എന്റെ ഉപദേശങ്ങൾ ഞാൻ നിങ്ങളെ അറിയിക്കും.
  deu-TKW: Kehrt euch zu meiner Rüge, so will ich euch meinen Geist sprudeln lassen,
    will euch meine Worte kund thun.
  lin-lin: Soki boyoki makebisi na Ngai, nakosopela bino Molimo na Ngai mpe nakososolisa
    bino maloba na Ngai.
  eng-LSV: Turn back at my reproof, behold, || I pour forth my spirit to you, || I
    make known my words with you.
  eng-GNV: '(Turne you at my correction: loe, I will powre out my mind vnto you, and
    make you vnderstand my wordes)'
  eng-WEBSTER: 'Turn you at my reproof: behold, I will pour out my spirit to you,
    I will make known to you my words.'
  nhw-BL: Xihualaca, techtlacaquiliquij, huan na nimechmacas miyac tlalnamiquilistli.
    Quena, catli nimechmatiltis anmechtlalnamiquiltis.
  swh-ONEN: Kama mngekuwa mmeitikia karipio langu, ningekuwa nimemimina roho yangu
    kwenu na kuwafahamisha maneno yangu.
  bba-bba: I ɡɔsirɑmɑ i nɛn ɡerusibu nɔ. Kon bɛɛ nɛn hunde wɛ̃, kpɑ n kɑ bɛɛ nɛn yɛ̃ru
    bɔnu ko.
  eng-KJVCPB: 'Turn you at my reproof: Behold, I will pour out my spirit unto you,
    I will make known my words unto you.'
  luo-luo: Ka dine uwinj siem mara, dine abedo kodu thuolo, kendo damiyo ungʼeyo pacha.
  meu-meu: Egu sisiba herevadia ba hakala henidia; a itaia, egu lalo-hadai na emui
    ai baina seia dobi; egu hereva baina hadibalaimui.
  npi-ULB: मेरो सुधारलाई ध्यान देओ । म तिमीहरूमाथि मेरा विचार खन्याइदिने छु । म तिमीहरूलाई
    मेरा वचनहरू ज्ञात गराइदिने छु ।
  yor-yor: Bí ẹ bá ti gbọ́ ìbáwí ì mi ni, ǹ bá ti tú ohun tí ó wà nínú ọkàn mi jáde
    fún yín kí n sì fi inú mi hàn sí i yín.
  ind-ind: Bila kalian mau berbalik dan memperhatikan teguranku, kepadamu aku akan
    melimpahkan pengajaran-pengajaran dari hatiku.”
  pes-OPCB: بیایید و مشورت مرا بپذیرید، و من روح خود را بر شما نازل خواهم کرد و شما
    را دانا خواهم ساخت.
  tgl-ULB: Bigyang pansin ang aking paninita; ibubuhos ko ang aking saloobin sa inyo,
    ipapaalam ko ang salita ko sa inyo.
  hui-hui: Tí mana ko yu kamigoni wahalimulo i̱na tí talialu bi hongo howa loleberogo
    hale halimu. I̱na tíhondo mbirale agua bidaba lalu langialu i̱naga manda bulene
    bayaleru tí talebu nguleberogo tígua bayuwa hale halimu.
  mya-mya: ငါဆုံးမသော စကားကို နားထောင်၍ ပြောင်း လဲကြလော့။ ငါ့ဝိညာဉ်ကို သင်တို့အပေါ်သို့
    ငါသွန်း လောင်း၍၊ ငါ့စကား၏အနက်အဓိပ္ပါယ်ကို နားလည် စေမည်။
  bod-N: ང་ཡི་བཀྱོན་ཚིག་དབང་གིས་ཕྱིར་འཁོར༌ཤོག །ཀྱེ་ཀྱེ་ང་ཡི་སེམས་ཉིད་ཁྱོད་ཚོར༌གཏོང༌།
    །བཀའ་མཆིད་ཀྱང་ནི་ཁྱོད་ཚོར་མཛུབ་སྟོན༌བྱ།།
  wsk-wsk: Nina aninga den sokel karogo ningarukasam mu iki karo tuman le mu, aninga
    ikia ningo se aninga den ningo mu ninga kausem le.
  sna-sna: Dai makateerera kutsiura kwangu, ndingadai ndakadurura mwoyo wangu kwamuri
    uye ndakazivisa pfungwa dzangu kwamuri.
  spa-BLM: Vuélvete ante mi reprimenda. Mira, derramaré mi espíritu sobre ti. Te daré
    a conocer mis palabras.
  cac-cac: Chaec eyab' tas b'aj ol ex in cacha', tato icha chi', ol vac' in razón
    d'ayex, ol vac' eyojtaquejel in lolonel.
  swh-ULB: Zingatia karipio langu; nitatoa mawazo yangu kwa ajili yenu; nitawafahamisha
    maneno yangu.
  bel-bel: 'паслухайце маёй засьцярогі: вось, я вылью на вас Духа майго, абвяшчу вам
    словы мае.'
  deu-ELBBK: Wendet euch um zu meiner Zucht! Siehe, ich will euch meinen Geist hervorströmen
    lassen, will euch mitteilen meine Reden.
  mbb-OT: Mebpezumazuma kew te kedawey ku keniyu. Guntaan, egkeǥiyen ku keniyu is
    egkeisip ku; ibpetuenan ku keniyu is egkeǥiyen ku keniyu.
  mal-2015: എന്റെ ശാസനെക്കു തിരിഞ്ഞുകൊൾവിൻ; ഞാൻ എന്റെ മനസ്സു നിങ്ങൾക്കു പൊഴിച്ചു തരും;
    എന്റെ വചനങ്ങൾ നിങ്ങളെ അറിയിക്കും.
  rmc-rmc: Prilen mandar, sar tumenge dovakerav! A me tumenge anava avri oda, so man
    hin andro jilo, a dava tumenge te prindžarel mire lava.
  pes-OPV: به‌سبب عتاب من بازگشت نمایید. اینک روح خود را بر شما افاضه خواهم نمود و
    کلمات خود را بر شما اعلام خواهم کرد.
  ron-1924: Ынтоарчеци-вэ сэ аскултаць мустрэриле меле! Ятэ, вой турна духул меу песте
    вой, вэ вой фаче куноскуте кувинтеле меле…
  ben-OBCV: আমার ভর্ৎসনা দ্বারা অনুতপ্ত হও! তখন আমি তোমাদের কাছে আমার ভাবনাচিন্তা
    ঢেলে দেব, আমি তোমাদের কাছে আমার শিক্ষামালা জ্ঞাত করব।
  som-som: Canaantayda u soo noqda; Bal eega, anigu waxaan idinku shubi doonaa ruuxayga,
    Oo waxaan idin ogeysiin doonaa erayadayda.
  lat-VUC: convertimini ad correptionem meam. En proferam vobis spiritum meum, et
    ostendam vobis verba mea.
  eng-ASVBT: 'Turn you at my reproof: Behold, I will pour out my spirit upon you;
    I will make known my words unto you.'
  mna-mna: Nio aŋso aŋpazal yom. Tamen leleyom be kotooro ŋgar tiom som. Mibe kotooro
    yom, so aŋswe ŋgar ta imbotmbot la leleŋ i, mi aŋso yom pa.
  ita-1885: Convertitevi alla mia riprensione; Ecco, io vi sgorgherò lo spirito mio;
    Io vi farò assapere le mie parole.
  eng-LXXUP: Behold, I will bring forth to you the utterance of my breath, And I will
    instruct you in my speech.
  eng-ULB: Pay attention to my correction; I will pour out my thoughts to you; I will
    make my words known to you.
  spa-VBL: Presten atención a mis advertencias, y yo derramaré sobre ustedes mis pensamientos
    más profundos. Les explicaré todo lo que sé.
  fra-_FOB: Étant repris par moi, convertissez-vous. Voici, je vous communiquerai
    de mon esprit en abondance, je vous ferai comprendre mes paroles.
  mal-mal: എന്റെ ശാസനയ്ക്ക് തിരിഞ്ഞുകൊള്ളുവിൻ; ഞാൻ എന്റെ മനസ്സ് നിങ്ങൾക്ക് പകർന്നുതരും;
    എന്റെ വചനങ്ങൾ നിങ്ങളെ അറിയിക്കും.
  lit-lit: Gręžkitės, kai jus baru! Štai aš jums gausiai išliesiu savo dvasią, duosiu
    jums pažinti mano žodžius.
  urd-GVR: Āo, merī sarzanish par dhyān do. Tab maiṅ apnī rūh kā chashmā tum par phūṭne
    dūṅgī, tumheṅ apnī bāteṅ sunāūṅgī.
  suz-BL: गे आं हुइश्‍शो लोव़ नेनीन। आं मिम्‍शो इन कली देंनुङ। आं लोव़ इन कली तुइक्‍पाइक्‍नुङ।
  eng-NOY: Turn ye at my reproof! Behold, I will pour out my spirit to you; I will
    make known my words to you!
  ita-1927: Volgetevi a udire la mia riprensione; ecco, io farò sgorgare su voi lo
    spirito mio, vi farò conoscere le mie parole…
  ckb-ckb: بگەڕێنەوە کاتێک سەرزەنشتتان دەکەم! ئینجا ڕۆحی خۆمتان بەسەردا دەڕێژم، وشەکانی
    خۆمتان پێ دەناسێنم.
  eng-BBE: 'Be turned again by my sharp words: see, I will send the flow of my spirit
    on you, and make my words clear to you.'
  kan-OKCV: ನನ್ನ ಗದರಿಕೆ ಕೇಳಿ ನೀವು ಪಶ್ಚಾತ್ತಾಪಪಡಿರಿ! ಆಗ ನಿಮ್ಮ ಮೇಲೆ ನನ್ನ ಆತ್ಮವನ್ನು ಸುರಿಸಿ,
    ನಿಮಗೆ ನನ್ನ ಬೋಧನೆಗಳನ್ನು ಪ್ರಕಟಿಸುವೆನು.
  tam-2017: என்னுடைய கடிந்துகொள்ளுதலுக்குத் திரும்புங்கள்; இதோ, என்னுடைய ஆவியை உங்களுக்கு
    அருளுவேன், என்னுடைய வார்த்தைகளை உங்களுக்குத் தெரிவிப்பேன்.
  spa-RV-1909: 'Volveos á mi reprensión: he aquí yo os derramaré mi espíritu, y os
    haré saber mis palabras.'
  ron-BTF: Întoarceți-vă la mustrarea mea; iată, voi turna duhul meu peste voi, vă
    voi face cunoscute cuvintele mele.
  eng-WEBP: Turn at my reproof. Behold, I will pour out my spirit on you. I will make
    known my words to you.
  eng-FBV: Pay attention to my warnings, and I'll pour out my deepest thoughts to
    you—I'll explain what I know to you.
  nld-1939: Keert u tot mijn vermaning; Dan stort ik mijn geest over u uit, En maak
    u mijn woorden bekend.
  nch-BL: Xihualaca, techtacaquiliquij, huan na nimechmacas miyac talnamiquilisti.
    Quena, cati nimechilhuis amechtalnamiquiltis.
  vie-1934: Nhân vì ta trách các ngươi, các ngươi khá trở lại; Kìa, ta sẽ đổ thần
    linh ta trên các ngươi; Ta sẽ làm cho các ngươi biết những lời của ta.
  hin-CV: यदि मेरे धिक्कारने पर तुम मेरे पास आ जाते! तो मैं तुम्हें अपनी आत्मा से
    भर देती, तुम मेरे विचार समझने लगते.
  eng-OURB: Turn at my reproof. Behold, I will pour out my spirit on you. I will make
    known my words to you.
  spa-BES: 'Vuélvanse a mis correcciones: mira, enviaré el flujo de mi espíritu sobre
    ustedes, y les haré saber mis palabras.'
  tdx-tdx: Mibaliha ty amy fañendahakoy, Hadoako ama’ areo ty añ’ovako ao; hampahafohineko
    anahareo o entakoo.
  tha-KJV: จงหันกลับเพราะคำตักเตือนของเรา ดู​เถิด เราจะเทวิญญาณของเราให้​เจ้า เราจะให้ถ้อยคำของเราแจ้งแก่​เจ้า
  por-BR-2018: Convertei-vos à minha repreensão; eis que vos derramarei meu espírito,
    e vos farei saber minhas palavras.
  deu-ELO: Wendet euch um zu meiner Zucht! Siehe, ich will euch meinen Geist hervorströmen
    lassen, will euch kundtun meine Reden. -
  eng-WYC-2018: Be ye converted at my reproving (or Be ye changed by my rebukes);
    lo, I shall bring forth to you my spirit, and I shall show (you) my words.
  epo-epo: Returnu vin al mia predikado; Jen mi eligos al vi mian spiriton, Mi sciigos
    al vi miajn vortojn.
  uig-PIN: Tǝnbiⱨlirimgǝ ⱪulaⱪ selip mangƣan yolunglardin yanƣan bolsanglar idi! Roⱨimni
    silǝrgǝ tɵküp berǝttim, Sɵzlirimni silǝrgǝ bildürgǝn bolattim.
  beo-beo: 'Na da dilima gagabole sia:sea, dilia noga:le nabima! Na da hahawane sia:
    olelesa amola na dawa: dilima olelemu.'
  tpi-OTNT: Mi laik tok strong long yupela long lusim pasin nogut bilong yupela. Yupela
    i mas bihainim tok bilong mi, na bai mi skulim yupela na givim gutpela tingting
    long yupela.
  hau-SA: Da a ce kun saurari tsawatata, da na faɗa muku dukan abin da yake zuciyata
    in kuma sanar da ku tunanina.
  uig-LAT: Tenbihlirimge qulaq sélip mangghan yolunglardin yan’ghan bolsanglar idi!
    Rohimni silerge töküp bérettim, Sözlirimni silerge bildürgen bolattim.
  nde-nde: Lalelani ukukhuza kwami liphenduke! Ngizalivulela isifuba sami, ngilivezele
    imicabango yami.
  ton-ton: 'Mou tafoki ʻi heʻeku valoki: vakai, te u huaʻi hoku laumālie kiate kimoutolu,
    te u fakahā ʻeku ngaahi lea kiate kimoutolu.'
  ces-1613: Obraťtež se k domlouvání mému. Hle, vynáším vám ducha svého, a v známost
    vám uvodím slova svá.
  eng-WMB: Turn at my reproof. Behold, I will pour out my spirit on you. I will make
    known my words to you.
  tam-TCV: நீங்கள் எனது கடிந்துகொள்ளுதலை ஏற்றுக்கொள்ளுங்கள்! என் சிந்தனைகளை உங்களுக்குத்
    தெரியப்படுத்துவேன், என் வார்த்தைகளை உங்களுக்குத் தெரியப்படுத்துவேன்.
  ceb-ULB: Patalinghogi ang akong pagbadlong; akong ibubo ang akong mga gihinahuna
    alang kaninyo; akong ipahibalo kaninyo ang akong mga pulong.
  pol-UBG: Nawróćcie się na moje upomnienie; oto wyleję na was mojego ducha, oznajmię
    wam moje słowa.
  agr-agr: Wi tajim nunú antuktajum, nuniakjumin wi atumnak mina wakanjun amastatjime,
    dutikakun mina anentaimtajun dekamtikattajime.
  kyc-kyc: Kopetame pilyaminyi lao pyalana pyuo laro dokopa warombo selapape. Dokopa
    dopa pyuo role pipa lao nakama pii angi mana langiru.
  urd-GVU: آؤ، میری سرزنش پر دھیان دو۔ تب مَیں اپنی روح کا چشمہ تم پر پھوٹنے دوں گی،
    تمہیں اپنی باتیں سناؤں گی۔
  deu-1912: Kehret euch zu meiner Strafe. Siehe, ich will euch heraussagen meinen
    Geist und euch meine Worte kundtun.
  kan-2017: ನನ್ನ ಗದರಿಕೆಗೆ ಲಕ್ಷ್ಯಕೊಡಿರಿ; ಇಗೋ, ನಿಮ್ಮ ಮೇಲೆ ನನ್ನ ಆತ್ಮವನ್ನು ಸುರಿಸಿ, ನನ್ನ
    ಮಾತುಗಳನ್ನು ನಿಮಗೆ ತಿಳಿಯಪಡಿಸುವೆನು.
  yap-yap: Mu telmed ngog ko ngiyal’ ni gu ra puwan’ ngomed, ya ra gu pi’ e fonow
    ni bfel’ ngomed, mu gu pi’ ngomed e tin gu manang.
  hlt-MCSB: Ka toelthamnah he mael thil lah, ka mueihla he nang hamla kan thaa saeh
    lamtah ka ol he khaw nang kam ming sak eh.
  mdy-ETH: ታ ዞሮ ዒንሢ ዔካቶ ታ ማሊፆ ታ ዒንሢም ፔጋሴያ ናንዳንቴኬ፤ ታኣኮ ቃኣሎዋ ታ ዒንሢ ዔርዜያናንዳንቴኬ።
  kew-kew: Nimina wae yaenu gimaliminalo neme agaa puri pane lagialo. Naa agaa pagalimiri
    neme epe kone epe pora watoa rabu nimi epealimi.
  twi-ASANTE: Sɛ motiee mʼaninka a, anka mekaa mʼakoma mu nsɛm nyinaa kyerɛɛ mo maa
    mo hunuu me nsusuiɛ.
  eng-WEBU: Turn at my reproof. Behold, I will pour out my spirit on you. I will make
    known my words to you.
  wal-wal: Ta seeran simmite; be7ite; taani ta eraa intte bolli gussana; ta qaalaakka
    inttena tamaarissana.
  acu-NT: Wi taja nuka antuktaram. Turakrumka wina wakantrunka atumi nintin engkean
    piatkatnuitjai. Tura wi nintimaurun paan nekamtikiatnuitjarme.
  spa-PDDPT: ¡Regresen ante mi reprensión, Y les manifestaré mi espíritu, Y les haré
    conocer mis palabras!
  gun-gun: Pendu pota ke xeayvu re, mba'eta pẽvy amombe'upa 'rã xepy'a re oĩ va'e,
    ajapo 'rã xeayvua peikuaapa aguã rami.
  agu-BL: Bit wok bin yi inca'wl, nin ban wok tane'n. Ej nin yi ko ya'tz tziban, swak'e'
    tzun yi itajtza'kl tan tele'n itxum te inyol.
  ilo-ULB: Denggenyo ti panangbabalawko; ibukbukkonto dagiti kapanunotak kadakayo;
    ipakaammokto dagiti sasaok kadakayo.
  kpg-kpg: Goodou hagalongo mai dogu madagoaa dela ma ga haga donu godou mee hai hala.
    Au e gowadu gi goodou nia helekai e hagamaamaa, ge e gowadu gi goodou ogu kabemee.
  uig-ARA: تەنبىھلىرىمگە قۇلاق سېلىپ ماڭغان يولۇڭلاردىن يانغان بولساڭلار ئىدى! روھىمنى
    سىلەرگە تۆكۈپ بېرەتتىم، سۆزلىرىمنى سىلەرگە بىلدۈرگەن بولاتتىم.
  bps-bps: Ku flinge gamu i kngakgu gamu, nun fye fngewegu gamu mdà di fandamgu, na
    fgadègu gamu i kfulunggu faldam.
  sus-sus: Wo gbilen fa ra n ma marasie ma. N na n xaxili luma nɛ wo ma, n fahaamui
    fima nɛ wo ma n ma masenyi xa fe ra.
  pon-2006: Kumwail rong ei peneu kan; I ahpw pahn kihong kumwail kaweid mwahu oh
    pil ei loalokong.
  ksd-ksd: Avat a talil ure kaugu varpit; Ea, ina lolonge tar ra tulungeagu ta vavat,
    Ina vaarike tar kaugu tinata ta vavat.
  tur-YTC: Azarladığımda geri dönün. İşte, Ruhumu üzerinize dökeceğim. Size sözlerimi
    bildireceğim.
  bel-N: Зьвярніцеся да настаўленьня майго, і я выльлю на вас духа майго, і абвяшчу
    вам словы мае.
  grc-BRENT: καὶ ὑπεύθυνοι ἐγένοντο ἐλέγχοις· ἰδοὺ προήσομαι ὑμῖν ἐμῆς πνοῆς ῥῆσιν·
    διδάξω δὲ ὑμᾶς τὸν ἐμὸν λόγον.
  ind-AYT: Palingkanlah dirimu kepada teguranku. Lihatlah, aku hendak mencurahkan
    rohku kepadamu, dan memberitahukan semua perkataanku kepadamu.
  nya-nya: Tamverani mawu anga a chidzudzulo. Ine ndikukuwuzani maganizo anga ndi
    kukudziwitsani mawu anga.
  hrv-hrv: Poslušajte moju opomenu! Gle, svoj duh pred vas izlijevam, hoću vas poučiti
    svojim riječima.
  mps-mps: Eno dagebolo po bomonama weyu, dagego te dwai kolesaga ebo tagalao po obao.
    Dagego eno po wali pigi sogo da, teda eno dage ola mayu, tama dageba wiegi yai
    homu ebo kolesaga magi dao.
  tpi-tpi: Mi laik tok strong long yupela long lusim pasin nogut bilong yupela. Yupela
    i mas bihainim tok bilong mi, na bai mi skulim yupela na givim gutpela tingting
    long yupela.
  dan-1931: 'Vend eder til min Revselse! Se, jeg lader min Ånd udvælde for eder, jeg
    kundgør eder mine Ord:'
  vie-OVCB: Hãy đến và nghe ta sửa dạy. Ta sẽ ban thần trí khôn ngoan để con thông
    suốt lời ta.
  guj-2017: મારી ચેતવણી પર ધ્યાન આપો; હું મારો આત્મા તમારા પર રેડીશ; હું મારાં વચનો
    તમને જણાવીશ.
  pon-2006A: Kumwail rong ei peneu kan; I ahpw pahn kihong kumwail kaweid mwahu oh
    pil ei loalokong.
  por-BRBSL: Vire-se à minha repreensão. Eis que derramarei meu espírito sobre vocês.
    Darei a conhecer minhas palavras a vocês.
  swe-swe: Om ni vänder om [ångrar er] och lyssnar till min tillrättavisning, då ska
    jag [visheten personifierad] låta min ande komma över er; jag ska låta mina ord
    bli kända för er.
  cth-cth: Kaie yuenae koe kamlang awh, nangmae thung ka muitha ka awi vaiteh, ka
    lawk hah na panue sak han.
  twi-twi: Sɛ mutiee mʼanimka a, anka mekaa me koma mu nsɛm nyinaa kyerɛɛ mo ma muhuu
    me nsusuwii.
  hlt-hlt: Ka toelthamnah he mael thil lah, ka mueihla he nang hamla kan thaa saeh
    lamtah ka ol he khaw nang kam ming sak eh.
  tbz-SIM: Kéntɛ́nɛ̀ n tié kɛ́ceetɛ kɛ̀ n di duɔ́ nkó muyɑɑ́ kɛ̀ di keè n nɑ́ɑǹtì.
  msy-2020: Ia oragh! Kɨ akar gavgavimra ia mɨgei, ia uan arazir kuraba atakigh. Kɨ
    ian sure damuva egh nɨghnɨzir aghuiba ia danɨngam, eghtɨ ia nan akamɨn gɨn mangɨ.
  dop-dop: Ɩ kɔɔ nɑ ɩ́ nɩɩ mɑ kɑlənɑʋ, mɑɑ tisi mə́ tɔɔ kɛ́ mɑ feesuɣu nɑ mɑ́ hʋlɩ-mɛɣɛ
    mɑ tɔm.
  azb-azb: Məzəmmətimdən düzəlsəydiniz, Ruhumu üstünüzə tökərdim, Sözlərimi sizə bildirərdim.
  eng-DBY: 'Turn you at my reproof: behold, I will pour forth my spirit unto you,
    I will make known to you my words.'
  hin-2017: तुम मेरी डाँट सुनकर मन फिराओ; सुनो, मैं अपनी आत्मा तुम्हारे लिये उण्डेल
    दूँगी; मैं तुम को अपने वचन बताऊँगी।
  wol-KYG: Soo dëppee ba déglu, ma àrtu la. Ma ne, kon ma xellil la samam xel, xamal
    la samay kàddu.
  bjr-bjr: Innee qini aaquqira ufa amiqimmasee iriaqa. Qinee qeeqa amiqira naakapara
    ufa faqa qeeqa irirana faqa inni nimianaura.
  eng-YLT: Turn back at my reproof, lo, I pour forth to you my spirit, I make known
    my words with you.
  kne-kne: Dengngen yo din pamagbagak ta ipaammok din nemnem kon dakayo.
  eng-WYC-2017: Be ye converted at my reproving; lo, I shall bring forth to you my
    spirit, and I shall show my words.
  eng-WMBB: Turn at my reproof. Behold, I will pour out my spirit on you. I will make
    known my words to you.
  urd-GVH: आओ, मेरी सरज़निश पर ध्यान दो। तब मैं अपनी रूह का चश्मा तुम पर फूटने दूँगी,
    तुम्हें अपनी बातें सुनाऊँगी।
  rug-rug: Be va avosi gamu sari qua ginegese atu, si kote tozi va bakala ia rau sa
    buloqu koa gamu, meke vata gilana ni gamu sari qua binalabala.
  gaz-gaz: Mormii koo qalbeeffadhaa; ani yaada koo isinii nan dhangalaasa; dubbii
    koos isiniifin ibsa.
  fra-LSG: Tournez-vous pour écouter mes réprimandes! Voici, je répandrai sur vous
    mon esprit, Je vous ferai connaître mes paroles…
  yal-yal: N na ɛ sɔnna fala, ɛ n xuiin namɛ. Nayi, n nan n ma niin sa ɛ yii, n yi
    n ma falane makɛnɛn ɛ xa.
  haw-1868: E huli mai oukou i ka'u ao ana; Aia hoi e niuini aku au i ko'u Uhane maluna
    o oukou. E hoike aku hoi ia oukou i ka'u mau olelo.
  arb-NAV: إِنْ رَجَعْتُمْ عِنْدَ تَوْبِيخِي وَتُبْتُمْ، أَسْكُبْ عَلَيْكُمْ رُوحِي
    وَأُعَلِّمْكُمْ كَلِمَاتِي.
  ewe-ewe: Ne ɖe mietrɔ ɖe nye mokaname ŋu la, anye ne metrɔ nye dzi kɔ ɖe anyi na
    mi eye mena mienya nye susuwo.
  eng-LEE: 'Turn back to my admonition: behold, I will pour out my spirit unto you,
    I will make known my words unto you.'
  asm-FB: মোৰ অনুযোগলৈ মনোযোগ দিয়া; মই তোমালোকৰ ওপৰত মোৰ চিন্তাধাৰা বাকি দিম, মই
    মোৰ কথা তোমালোকক জানিবলৈ দিম।
  sus-A: وٌ فبِلٍن قَ رَ ﭑ مَ مَرَ سِيٍ مَ. ﭑ نَ ﭑ شَشِلِ لُمَ نّ وٌ مَ، ﭑ قَهَامُي
    قِمَ نّ وٌ مَ ﭑ مَ مَسٍنيِ شَ قٍ رَ.
  fra-SBL: Tournez-vous vers ma réprimande. Voici, je vais répandre mon esprit sur
    vous. Je vous ferai connaître mes paroles.
  hbo-hbo: תָּשׁ֗וּבוּ לְֽתֹ֫וכַחְתִּ֥י הִנֵּ֤ה אַבִּ֣יעָה לָכֶ֣ם רוּחִ֑י אֹודִ֖יעָה
    דְבָרַ֣י אֶתְכֶֽם׃
  kik-kik: Korwo nĩmwetĩkĩrire kũigua ũtaaro wakwa-rĩ, nĩingĩamũhingũrĩire ngoro yakwa,
    ndũme mũmenye meciiria makwa.
  fra-NCL: Retournez-vous pour entendre ma réprimande ; voici que je répandrai sur
    vous mon esprit, je vous ferai connaître mes paroles.
  cek-AK: Kang thuitaek o haih lok hae tahngai oh loe, amlaem oh; khenah, ka muithla
    nangcae nuiah ka kraih moe, ka thuih ih loknawk to kang panoek o sak han.
  cuk-cuk: ¡An-ibmar-sabsur-soged be itomala! An-burba-nued an bega unnitiba ukoed.
    An-binsaed-wisguega an be-imakoed.
  uig-CYR: Тәнбиһлиримгә қулақ селип маңған йолуңлардин янған болсаңлар еди! Роһумни
    силәргә төкүп берәттим, Сөзлиримни силәргә билдүргән болаттим.
  tel-2017: నా గద్దింపు మాటలు వినండి. నా వైపు తిరగండి. నా ఆత్మను మీ మీద కుమ్మరిస్తాను.
    మంచి సంగతులు మీకు తెలియజేస్తాను.
  hat-BSA: Vire sou repwòch mwen an. Gade byen, mwen va vide lespri m sou nou. Mwen
    va fè nou konnen pawòl mwen yo.
  kos-kos: Lohng ke pacl nga kai kowos. Nga ac sot kas in kasru wo ac oayapa etauk
    luk nu suwos.
  hbo-WLC: תָּשׁ֗וּבוּ לְֽת֫וֹכַחְתִּ֥י הִנֵּ֤ה אַבִּ֣יעָה לָכֶ֣ם רוּחִ֑י אוֹדִ֖יעָה
    דְבָרַ֣י אֶתְכֶֽם׃
  ibo-ibo: Ọ bụrụ na unu gere ntị na mba m na-abara unu, aga m awụpụ echiche niile
    nke obi m nye unu, aga m emekwa ka unu mara okwu m.
  ory-ory: ମୋʼ ଅନୁଯୋଗରେ ମନ ଫେରାଅ; ଦେଖ, ମୁଁ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଆପଣା ଆତ୍ମା ଢାଳି ଦେବି,
    ମୁଁ ଆପଣା ବାକ୍ୟସବୁ ତୁମ୍ଭମାନଙ୍କୁ ଜଣାଇବି।
  chk-chk: Are oupwe aüselinga ai kewe kapasen fön, ngang üpwe pwärätä ngenikemi ai
    ekiek, üpwe asile ngenikemi ai kewe kapas.
  rop-rop: Yumob lisin gudwei na wanim ai garra dalim yumob. Ai garra dalimbat yumob
    gudwan wed weya ai sabi.
  ukr-1871: 'Приникнїть ід мойму картанню: Ось я пролию на вас мого духа, звіщу вам
    слова мої.'
  deu-1951: Kehret um zu meiner Zurechtweisung! Siehe, ich will euch meinen Geist
    sprudeln lassen, euch meine Worte kundtun!
  eng-JPS: Turn you at my reproof; behold, I will pour out my spirit unto you, I will
    make known my words unto you.
  srp-1865: Obratite se na karanje moje; evo, izasuæu vam duh svoj, kazaæu vam rijeèi
    svoje.
  lug-lug: Kale singa muwuliriza okunenya kwange, laba, ndifuka omutima gwange n’ebirowoozo
    byange mu mmwe.
  heb-heb: תשובו לתוכחתי הנה אביעה לכם רוחי אודיעה דברי אתכם׃
  ben-IRV: আমার অনুযোগে মন দাও; দেখ, আমি তোমাদের ওপর আমার আত্মা সেচন করব, আমার কথা
    তোমাদেরকে জানাবো।
  pan-pan: ਮੇਰੀ ਝਿੜਕ ਸੁਣ ਕੇ ਮੁੜੋ! ਵੇਖੋ, ਮੈਂ ਆਪਣਾ ਆਤਮਾ ਤੁਹਾਡੇ ਉੱਤੇ ਵਹਾ ਦਿਆਂਗੀ, ਮੈਂ
    ਆਪਣੇ ਬਚਨ ਤੁਹਾਨੂੰ ਸਮਝਾਵਾਂਗੀ।
  mya-JVB: ငါ ဆုံးမ သော စကားကို နားထောင် ၍ ပြောင်းလဲ ကြလော့။ ငါ့ ဝိညာဉ် ကို သင် တို့အပေါ်
    သို့ ငါသွန်းလောင်း ၍၊ ငါ့ စကား ၏အနက်အဓိပ္ပါယ်ကို နားလည် စေမည်။
  tte-O: Tem tauna kona yagu guguyene kwabenalani na kwatagelakeile koliyau, kani
    yaluyaluwagu yasuwai kolimiu na yagu walone yakabi-yamayaleli kolimiu.
  tbg-tbg: Te niara ne nenta qora okara autira qaqira kaate turamanta ne kia ti uva
    iriarave. Ne ti uva iriatirio, te ni koqe aara numiqeha, koqe avu aato ni nimuraitirio.
  hmo-hmo: Lauegu sisiba hereva do umui kamonai henia, badina sisiba namona umui dekenai
    do lau gwauraia, bona egu diba namona umui dekenai do lau henia.
  urd-urd: तुम मेरी मलामत को सुनकर बाज़ आओ, देखो, मैं अपनी रूह तुम पर उँडेलूँगी, मैं
    तुम को अपनी बातें बताऊँगी।
  rus-SYN: 'Обратитесь к моему обличению: вот, я изолью на вас дух мой, возвещу вам
    слова мои.'
  bqc-SIM: Tó a ma lɛdama mà yãa, dↄ̃ ma a nisĩna pìsiwá, mí tó àↄ ma làasoo
    vĩ.
  tcz-CHONGTHU: Kathumop nahi ngai phau vin, ajeh chu keiman nangho dinga kalunggel
    ngaito kasei ding, chuteng kathuseija kon chihna nalam doh diu ahi.
  mar-mar: तुम्ही माझ्या निषेधाकडे लक्ष द्या; मी आपले विचार तुम्हावर ओतीन; मी आपली
    वचने तुम्हास कळवीन.
  hlt-THB: 'Ka ni toelnaakkhqi benna voei law uh: Ngai lah uh, na mik khanawh kang
    myihla theeh kawng nyng saw, kak awi zaaksimnaak ni pekkhqi kawng.'
  qub-qub: Willapashäcunata sumaj wiyacuy-llapa. Chauraga nogami llapan yachashäta
    musyachishayqui. Yarpaynëcho caycajtaga llapantami yachachishayqui.
  bqp-bqp: Tó a ma lɛ́damma mà yã, de ma a dↄ̃naa pìsiáwa, mani tó àgↄ̃ ma laasun
    vĩ.
  hat-hat: Se pou n' koute m' lè m'ap rale zòrèy nou. M'ap di nou tou sa ki nan tèt
    mwen, m'ap fè nou konnen tou sa m' konnen.
  eng-BSB: If you had repented at my rebuke, then surely I would have poured out my
    spirit on you; I would have made my words known to you.
  tod-tod: À woilo nà-tɛnɛ gooiti ma! Wɛlɛ nà nà-keleɠelegi ve wo ya, nà dàawooiti
    dɛɛ ga woye.
  eng-WEBPB: Turn at my reproof. Behold, I will pour out my spirit on you. I will
    make known my words to you.
  kbq-kbq: Nagrama i'oma hugantoa kema amage'ma antesanke'na, nagu'a neramina, knare
    antahi'zani'a rempi huramigahue.
  nhe-BL: Xihualaca, xinechtlacaquiliquij, huan na nimechmacas miyac tlalnamiquilistli.
    Quena, tlen nimechmatiltis inmechtlalnamiquiltis.
  bus-bus: Tó a ma lɛ́damma mà yã, lɛ ma a dↄ̃na pìsiawa, mɛ́ tó àgↄ̃ ma laasuu vĩ.
  gub-BL: Amume'u putar penemiawy kwer peme nehe. Pezeapyaka katu imume'u mehe nehe.
    Amume'u putar pureruze'egaw ikatu ma'e peme nehe no. Amuza'ak putar hema'ekwaw
    paw ipehegwer imono pà peme nehe no.
  eng-DRA: 'Turn ye at my reproof: behold I will utter my spirit to you, and will
    shew you my words.'
