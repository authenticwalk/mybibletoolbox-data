verse: PRO.001.004
translations:
  mal-C: ലളിതമാനസർക്കു കാര്യപ്രാപ്തിയും, യുവാക്കൾക്കു പരിജ്ഞാനവും വകതിരിവും പ്രദാനംചെയ്യുന്നതിനും—
  deu-TKW: daß den Unerfahrenen Gescheidheit zu teil werde, dem Jüngling Erkenntnis
    und Umsicht, -
  lin-lin: mpo na kopesa mayele epai ya bazoba, mpe boyebi epai ya bilenge.
  eng-LSV: For giving to simple ones—prudence, || To a youth—knowledge and discretion.
  eng-GNV: To giue vnto the simple, sharpenesse of wit, and to the childe knowledge
    and discretion.
  eng-WEBSTER: To give subtilty to the simple, to the young man knowledge and discretion.
  nhw-BL: Ni tlalnamijca camanali quinpalehuis catli huihuitzitzi para motlalnamictise.
    Quinpalehuis telpocame huan ichpocame ma quipiyaca se tlalnamijcayotl catli cuali
    para ma amo quichihuase se huihuiyotl.
  swh-ONEN: huwapa busara wajinga, maarifa na akili kwa vijana;
  bba-bba: Nu koo lɑɑkɑri sɑriruɡii ko lɑɑkɑriɡii, kpɑ nu ɑluwɑɑsi yɛ̃ru kɑ bwisi
    kɛ̃.
  eng-KJVCPB: To give subtilty to the simple, To the young man knowledge and discretion.
  luo-luo: gimiyo joma ngʼeyogi tin bedo mariek, kendo gimiyo jomatindo ngʼeyo tiend
    weche kendo pogo tiend wach.
  meu-meu: asi aonegadia taudia na bae henahua toho bona eregabe taudia na aonega
    bona karabalaheni bae abi totona.
  npi-ULB: यी हितोपदेशहरू सोझाहरूलाई बुद्धि दिन र युवाहरूलाई ज्ञान र समझदारी दिनलाई
    पनि हो ।
  yor-yor: láti fi òye fún onírẹ̀lẹ̀, ìmọ̀ àti ìṣọ́ra fún àwọn èwe.
  ind-ind: Nasihat-nasihat ini memberi pengajaran bagi orang yang tidak berpengalaman
    agar lebih berwawasan, dan memberi pengetahuan bagi orang muda agar dapat mengatur
    hidupnya dengan bijaksana.
  pes-OPCB: این امثال به جاهلان حکمت می‌بخشند و به جوانان فهم و بصیرت.
  tgl-ULB: Ang mga kawikaan ay para din magbigay ng karunungan sa mga hindi pa naituro
    at para magbigay kaalaman at mabuting pagpapasya sa mga kabataan.
  hui-hui: Ani bialu bi ogonime wali agali maru manda emenebi karu ti manda bayuwa
    bilo biamogo bulebira. Ani bialu wandari igiri daliahe karubi ti mana bayale bialu
    helo walia haga.
  mya-mya: ဒါဝိဒ်၏ သားတော်ဖြစ်သော ဣသရေလရှင်ဘုရင်ရှောလမုန် စီရင်သော သုတ္တံစကားဟူမူကား၊
  bod-N: བླུན་པོ་དག་ནི་ཧ་ཅང་བློ་གྲོས་ལྡན་པ༌དང༌། །གཞོན་ནུ་རྣམས་ལ་ཤེས་བྱ་རྣམ་དཔྱོད་འཐོབ་ཕྱིར༌རོ།།
  wsk-wsk: Ale ikia ninguru me sinarara alo wore nunga kiti gurugok se me ngual kasik
    bagamonko; ale kulak itiwik nunga kausok se ikia ago la te bagamonko.
  sna-sna: kuti vasina mano vapiwe uchenjeri, jaya ripiwe ruzivo namano,
  spa-BLM: para dar prudencia a los simples, conocimiento y discreción al joven —
  cac-cac: In gana to sjelanb'i spensar eb' quelemtac, eb' mantalaj spensar, to tz'ac'ji
    yojtaquejel eb', yic syil sb'a eb'.
  swh-ULB: Mithali hizi zinatoa hekima kwa wale ambao hawakufunzwa, na kuwapa vijana
    maarifa na hadhari.
  bel-bel: прастадушным даць кемнасьць, юнаку - веды і разважлівасьць;
  deu-ELBBK: um Einfältigen Klugheit zu geben, dem Jüngling Erkenntnis und Besonnenheit.
  mbb-OT: Ebpkeveǥey heini te ketau te wazè din ketau, wey ebpekeveǥey heini te keuluwanen
    te menge vetan-en te ked-isip-isip ke hengkey is hustu.
  mal-2015: അല്പബുദ്ധികൾക്കു സൂക്ഷ്മബുദ്ധിയും ബാലന്നു പരിജ്ഞാനവും വകതിരിവും നല്കുവാനും
  rmc-rmc: le manušes, saves nane goďi, dena goďi a le terne manušes dena o prindžaripen
    the o achaľuvipen.
  pes-OPV: تاساده دلان را زیرکی بخشد، و جوانان را معرفت وتمیز.
  ron-1924: ка сэ дя челор неынчеркаць аӂериме де минте, тынэрулуй куноштинцэ ши кибзуинцэ,
  ben-OBCV: অনভিজ্ঞ মানুষদের দূরদর্শিতা, অল্পবয়স্কদের জ্ঞান ও বিচক্ষণতা দানের জন্য—
  som-som: Si miyir loo siiyo garaadlaawaha, Oo aqoon iyo digtoonaanna loo yeelo ninka
    dhallinyarada ah.
  lat-VUC: ut detur parvulis astutia, adolescenti scientia et intellectus.
  eng-ASVBT: 'To give prudence to the simple, To the young man knowledge and discretion:'
  mna-mna: Zin wal tau len ŋgar biibi som na, sua tiŋgi ko ipei ŋgar kizin mi iso
    zin pa mbulu ambaiŋana tabe tikam i. Sua tiŋgi ko ipaute zin naŋgaŋ pa so ŋgar
    i tabe tito.
  ita-1885: Per dare avvedimento a' semplici. E conoscenza, ed accorgimento a' fanciulli.
  eng-LXXUP: That he might give subtlety to the simple, And to the young man discernment
    and understanding.
  eng-ULB: These proverbs are also to give wisdom to the naive, and to give knowledge
    and discretion to young people.
  spa-VBL: Dan discernimiento a los inmaduros, así como conocimiento y discreción
    a los jóvenes.
  fra-_FOB: Pour donner du discernement aux simples, de la connaissance et de la réflexion
    au jeune homme.
  mal-mal: അല്പബുദ്ധികൾക്ക് സൂക്ഷ്മബുദ്ധിയും ബാലന് പരിജ്ഞാനവും വകതിരിവും നല്കുവാനും
  lit-lit: kad suteiktų įžvalgumo doroviškai naiviems žmonėms, pažinimo ir nuovokumo
    jaunuoliui.
  urd-GVR: Yih amsāl sādālauh ko hoshyārī aur naujawān ko ilm aur tamīz sikhātī haiṅ.
  suz-BL: मारेइ मजोक्‍ब आन कली निप्‍स खाप्‍शा गेय पचा शेंब। ठिटा आन कली जोक्‍ब नु
    होस पाइब सेल्‍ब।
  eng-NOY: Which will give caution to the simple, To the young man wisdom and discretion;
  ita-1927: per dare accorgimento ai semplici, e conoscenza e riflessione al giovane.
  ckb-ckb: بۆ بەخشینی ژیری بە ساویلکە، بە لاویش زانیاری و سەلیقە،
  eng-BBE: 'To make the simple-minded sharp, and to give the young man knowledge,
    and serious purpose:'
  kan-OKCV: ಮುಗ್ಧರಿಗೆ ವಿವೇಕವನ್ನೂ ಯೌವನಸ್ಥರಿಗೆ ತಿಳುವಳಿಕೆ ಹಾಗೂ ಸ್ವವಿವೇಚನೆಯನ್ನೂ ಕೊಡುವುದಕ್ಕಾಗಿ
    ಈ ಜ್ಞಾನೋಕ್ತಿಗಳಿವೆ.
  tam-2017: இவைகள் பேதைகளுக்கு புத்தியையும், வாலிபர்களுக்கு அறிவையும் விவேகத்தையும்
    கொடுக்கும்.
  spa-RV-1909: Para dar sagacidad á los simples, y á los jóvenes inteligencia y cordura.
  ron-BTF: Pentru a da agerime celor simpli, tânărului, cunoaștere și discernământ.
  eng-WEBP: to give prudence to the simple, knowledge and discretion to the young
    man—
  eng-FBV: They give discernment to the immature, knowledge and discretion to the
    young.
  nld-1939: Aan de onnozelen schenken ze ervaring, Aan jonge mensen doordachte kennis.
  nch-BL: Ni talnamijca camanali quinpalehuis cati huihuitique para motalnamictise.
    Quinpalehuis telpocame huan ichpocame para ma quipiyaca se talnamiquilisti cati
    cuali para amo quichihuase se huihuiyot.
  vie-1934: Hầu cho người ngu dốt được sự khôn khéo, Gã trai trẻ được sự tri thức
    và sự dẽ dặt.
  hin-CV: साधारण व्यक्ति को समझ प्रदान करने के लिए, युवाओं को ज्ञान और निर्णय-बुद्धि
    प्रदान करने के लिए.
  eng-OURB: 'to give prudence to the simple, knowledge and discretion to the young
    man:'
  spa-BES: 'Para hacer sagaces a los ingenuos, y para darle al joven conocimiento,
    y un propósito serio:'
  tdx-tdx: haringatañe amy trentrañey, hampahihitse naho hampahilala o tora’eo;
  tha-KJV: เพื่อให้​ความหยั่งรู้​แก่​คนเขลา ให้ความรู้​และความเฉลียวฉลาดแก่​คนหนุ่ม
  por-BR-2018: Para dar inteligência aos simples, conhecimento e bom senso aos jovens.
  deu-ELO: um Einfältigen Klugheit zu geben, dem Jüngling Erkenntnis und Besonnenheit.
  eng-WYC-2018: that fellness, or wariness, be given to little children, and knowing
    and understanding to a young waxing man. (so that cleverness, and caution, be
    given to people of little wit, or of low intelligence, and knowledge and understanding
    to a young growing man.)
  epo-epo: Por doni al la malkleruloj spriton, Al la junulo scion kaj singardemon.
  uig-PIN: Bu pǝnd-nǝsiⱨǝtlǝr nadanlarni zerǝk ⱪilip, yaxlarni bilimlik wǝ sǝzgür
    ⱪilidu;
  beo-beo: Amola ilia di dawa:loma:ne hamosa amola dunu dawa:su bagade olelesa eno
    dunu goi olelema:ne.
  tpi-OTNT: Na sapos sampela man i gat liklik save tasol, bai dispela tok i helpim
    ol long kisim gutpela tingting, na em bai i givim gutpela save long ol yangpela
    man, na soim ol long gutpela pasin bilong wokabaut.
  hau-SA: don sa marar azanci yă yi hankali, yă sa matasa su sani, su kuma iya rarrabewa,
  uig-LAT: Bu pend-nesihetler nadanlarni zérek qilip, yashlarni bilimlik we sezgür
    qilidu;
  nde-nde: ukunika ulwazi kwabayizithutha, ulwazi lokukhetha okuqondileyo kwabatsha
  ton-ton: Ke foaki ʻae ʻiloʻilo ki he taʻepoto, pea ki he tangata talavou ʻae ʻilo
    mo e faʻa fakakaukau.
  ces-1613: Aby dána byla hloupým důmyslnost, mládenečku umění a prozřetelnost.
  eng-WMB: to give prudence to the simple, knowledge and discretion to the young man—
  tam-TCV: இவைகள் அறிவற்றவர்களுக்கு விவேகத்தையும், வாலிபர்களுக்கு அறிவையும் அறிவுடைமையையும்
    கொடுக்கின்றன.
  ceb-ULB: Kini nga mga panultihon mohatag usab ug kaalam niadtong walay alamag, ug
    mohatag sa kahibalo ug sa pagkamabinantayon alang sa kabatan-onan.
  pol-UBG: Do udzielenia prostym rozwagi, a młodemu – wiedzy i roztropności.
  agr-agr: tuja datsauch imanis jintiag anentaimchau aidaun jintintua wajiu aneaku
    emak, shiig anentaimsa eseja pujutan unuinagtatus agajui.
  kyc-kyc: Dokonako ingyuo sepa narami dupwame mana pii palamo dokona mana nyepala
    kendepuli ingyuo pirami. Dee wanyane akali dupwame mana nyepala dopa pipengelelyamo
    lao range koto nyuo pirami.
  urd-GVU: یہ امثال سادہ لوح کو ہوشیاری اور نوجوان کو علم اور تمیز سکھاتی ہیں۔
  deu-1912: daß die Unverständigen klug und die Jünglinge vernünftig und vorsichtig
    werden.
  kan-2017: ಈ ನುಡಿಗಳು ಮೂಢರಿಗೆ ಜಾಣತನವನ್ನೂ, ಯೌವನಸ್ಥರಿಗೆ ತಿಳಿವಳಿಕೆಯನ್ನು ಮತ್ತು ಬುದ್ಧಿಯನ್ನು
    ಉಂಟುಮಾಡುವವು.
  yap-yap: Ppi thin ney e rayag ni nge ayuweg e pi’in ndawori yo’or ban’en nike guy
    nge tamilangan’rad, me fil ngak e pi’in pagel rogon ni ngu’ur gonopiyed ban’en.
  hlt-MCSB: Camoe hlangyoe taengah mingnah neh thuepnah, khinglangnah aka pae la om.
  mdy-ETH: ኮሺ ዔኤቢ ዔሪባኣሢም ጪንጩሞ ዔራቶ፤ ዼጌዞንሢማኣ ዔራቶና ማሊ ጶቂሥሢና ዴንቂሳኔ።
  kew-kew: Go yapare aa medaloma kone rudu yalia rabu go buku madaa kone mua nimu
    epe kone mada mealimi. Goa pua ogegeaa medaloma epe kone mealimi-pulu epe pora
    mada pamualimi.
  twi-ASANTE: sɛ ɛbɛma deɛ nʼadwene mu nnɔ anya nyansa na mmabunu anya nimdeɛ ne adwene.
  eng-WEBU: to give prudence to the simple, knowledge and discretion to the young
    man—
  wal-wal: hiillaa erennaageeta erissiyaageeta, wodallatussi eratettaanne adussa qofaa
    immiyaageeta.
  acu-NT: Tura natsa nekachu ainau nintip arti tusan, tura paan nintimrar nekau arti
    tusan wakerajai.
  spa-PDDPT: Para dar sagacidad al incauto, Y a los jóvenes conocimiento y discreción.
  gun-gun: hi'arandu e'ỹ'i va'e kuery nhamo'arandu kuaa aguã, kunumigue pe voi jaikuaa
    uka 'arandua rupi ikuai aguã.
  agu-BL: Ncha'tz, i'tz tan jale'n ẍc'atnakil chitxumu'n nin tan jale'n cyajtza'kl
    yi e' xicy yi txe'n jal mas cyajtza'kl, bantz puntil cu'n cyulej yi e'chk takle'n
    yi na chiban.
  ilo-ULB: Mangted met dagitoy a proverbio iti kinasirib kadagiti saan a nasuroan,
    ken mangted iti pannakaammo ken kinatimbeng kadagiti agtutubo.
  kpg-kpg: Nia agoago podo aanei e mee di hai tangada de kabemee gi kabemee, ge e mee
    di aago nia dama daane mo ahina gii hai digau e iloo nia mee.
  uig-ARA: بۇ پەند-نەسىھەتلەر نادانلارنى زېرەك قىلىپ، ياشلارنى بىلىملىك ۋە سەزگۈر
    قىلىدۇ؛
  bps-bps: du fye i dad to kulang i kfulung faldam là ale gasyat, na gmadè na fulung
    i dad lamnok mebe i ktola di fye,
  sus-sus: Xaxili fanyi mu naxee yi, nee xa na sɔtɔ, maɲɔxunyi fanyi xa lu fonikee
    bɛ, e xa fe fanyie kolon, e lan e xa naxee raba.
  pon-2006: Re kak kakoahiekihala me soakoahiek kan, oh padahkihong me pwulopwul kan
    duwen ar pahn kak kapwaiada pwukoa tohto.
  ksd-ksd: 'Upi da tul tar ra minatoto ta ra umana tuptup, A kabinana ma ra ninunuk
    i minana ta ra barmana:'
  tur-YTC: Saf kişiye sağduyu, Genç insana bilgi ve sağgörü vermek,
  bel-N: каб неразумным даць разумнасьць, юнаку — веды і разважлівасьць.
  grc-BRENT: Ἵνα δῷ ἀκάκοις πανουργίαν, παιδὶ δὲ νέῳ αἴσθησίν τε καὶ ἔννοιαν.
  ind-AYT: untuk memberikan kepandaian kepada orang-orang naif serta pengetahuan dan
    petunjuk kepada orang-orang muda.
  nya-nya: Ndi yothandiza munthu wamba kuti aphunzire nzeru za kuchenjera, achinyamata
    kudziwa zinthu bwino ndi kulingalira.
  hrv-hrv: da se dade pamet neiskusnima, mladiću znanje i umijeće;
  mps-mps: Tama te bidi mebago te koneai kolesaga dwasianu naga elalubaso da, teda
    te e pogo te augwali tau selama, te gasagi yai bidi me pedalu, tama agai te koneani
    wiegi yai kolesaga te gesi bidi dabeba mayu, tama augwaliba te bilibo wiegi yai
    kolesaga ola mawaibao.
  tpi-tpi: Na sapos sampela man i gat liklik save tasol, bai dispela tok i helpim
    ol long kisim gutpela tingting, na em bai i givim gutpela save long ol yangpela
    man, na soim ol long gutpela pasin bilong wokabaut.
  dan-1931: de skal give tankeløse Klogskab, ungdommen Kundskab og Kløgt;
  vie-OVCB: Để giúp người đơn sơ được sáng suốt, và người trẻ tuổi hiểu biết và thận
    trọng.
  guj-2017: ભોળા માણસને ચતુરાઈ મળે અને જુવાનોને ડહાપણ તથા વિવેકબુદ્ધિ મળે.
  pon-2006A: Re kak kakoahiekihala me soakoahiek kan, oh padahkihong me pwulopwul
    kan duwen ar pahn kak kapwaiada pwukoa tohto.
  por-BRBSL: para dar prudência ao simples, conhecimento e discrição para o jovem...
  swe-swe: För att ge den oerfarne (naive) förstånd (vaksamhet, gott omdöme), den
    unge kunskap för att planera sitt liv (kunskap om bästa sättet för att kunna leva
    ett vist liv).
  cth-cth: kamawngrame kâhruetcuet poe hane hoi, thoundounnaw ni panuenae hoi poukthainae
    a tawn awh nahanlah,
  twi-twi: sɛ ɛbɛma nea nʼadwene mu nnɔ anya nyansa na mmabun anya nimdeɛ ne adwene,
  hlt-hlt: Camoe hlangyoe taengah mingnah neh thuepnah, khinglangnah aka pae la om.
  tbz-SIM: kɛ duɔ̀ mbɛ̀ɛ̀ í dɑkɛ tidɑ̀ɑ̀tì, kɛ duɔ̀ mbɛbɛ́mbɛ̀ mɛyĩ́ɛ̃́tímɛ̀.
  msy-2020: Eghtɨ gumazir fofozir muziariba itiba, akar kam men akurvaghtɨ me nɨghnɨzir
    aghuiba iniva, egh fofozir aghuim gumazamizir igiabar anɨngtɨ, me deragh tuaviba
    tuisɨghamin arazim gɨfoghɨva egh tuavir aghuimɨn gɨn mangam.
  dop-dop: A kuliɣi ɩfepiyɑ ɩsɛ nɑ pɑ́ wɛɛnɑ nyʋɣʋ tɑɑ mɑɣɑsəm. A tɑsəɣɩ mpɑ pɑ tɑ
    nyɩ pʋlʋ tɔɣɔ lɑɣɑtʋ.
  azb-azb: Cahillərə uzaqgörənlik, Gənc oğlana bilik və dərrakə vermək üçün;
  eng-DBY: to give prudence to the simple, to the young man knowledge and discretion.
  hin-2017: कि भोलों को चतुराई, और जवान को ज्ञान और विवेक मिले;
  wol-KYG: ndax ab téxét di foog, ndaw li it xam tey xalaat.
  bjr-bjr: Maa ufafa irirana siaisa irirana nimidanoo kumaaraa maanaaqa irirana naakapama
    saina amiqira nira marirana faqaasa mariaqeera maa ufafa maridanoo.
  eng-YLT: For giving to simple ones — prudence, To a youth — knowledge and discretion.
  kne-kne: Da nan pamagbaga et palaingen da abe din magay ammo na ya din anan-ak ta
    say kosto di iyat da ay mannemnem.
  eng-WYC-2017: that fellness, or wariness, be given to little children, and knowing
    and understanding to a young waxing man.
  eng-WMBB: to give prudence to the simple, knowledge and discretion to the young
    man—
  urd-GVH: यह अमसाल सादालौह को होशियारी और नौजवान को इल्म और तमीज़ सिखाती हैं।
  rug-rug: Pude va tumatumae ia sa tie sapu pupuhu, meke ponia ginilagilana na tinumatumae
    koasa tie vaqura.
  gaz-gaz: warra waa hin beekneef of eeggannoo kennuudhaaf, dargaggootaaf immoo beekumsaa
    fi hubannaa kennuudhaaf,
  fra-LSG: Pour donner aux simples du discernement, Au jeune homme de la connaissance
    et de la réflexion.
  yal-yal: fe kolontarene yi e ɲɔxɔ lu, foningene yi kolonna sɔtɔ, e feene yɛ fen.
  haw-1868: E haawi i ka maalea i ka poe naaupo, A me ka ike, a me ka noonoo i ke
    kanaka ui.
  arb-NAV: فَيُحْرِزُ الْبُسَطَاءُ فِطْنَةً، وَالأَحْدَاثُ عِلْماً وَبَصِيرَةً.
  ewe-ewe: be ame gblɔewo nadze aɖaŋu eye woana nunya kple sidzedze sɔhɛwo,
  eng-LEE: To give to the simple prudence, to the youth knowledge and discretion.
  asm-FB: যিসকলক শিক্ষা দিয়া হোৱা নাই, তেওঁলোকক প্রজ্ঞা দান কৰা; আৰু যুৱক সকলক জ্ঞান
    আৰু বিবেচনা দিয়া।
  sus-A: شَشِلِ قَنيِ مُ نَشٍيٍ يِ، نٍيٍ شَ نَ سْتْ، مَحْشُنيِ قَنيِ شَ لُ قٌنِكٍيٍ
    بّ، عٍ شَ قٍ قَنيِيٍ كٌلٌن، عٍ لَن عٍ شَ نَشٍيٍ رَبَ.
  fra-SBL: pour donner de la prudence aux simples, la connaissance et la discrétion
    au jeune homme.
  hbo-hbo: לָתֵ֣ת לִפְתָאיִ֣ם עָרְמָ֑ה לְ֝נַ֗עַר דַּ֣עַת וּמְזִמָּֽה׃
  pjt-pjt: Uwa, tjukurpa nyanga palula tjanalanguṟu aṉangu ngurpa-ngurpa tjuṯa nintiringkuku
    ninti puḻka nyinanytjikitja. Ka wati yangupala kungkawaṟa tjuṯa kuḻu nintiringkuku,
    munuya palulanguṟu nintiringkunytjatjanungku kuliṟa tjukaṟurungku ngurkantankuku
    palyanyku nyinanytjikitjangku.
  kik-kik: 'nĩ cia gũtũma ũrĩa ũtarĩ na ũũgĩ agĩe na ũmenyo, na cia gũtũma mũndũ mwĩthĩ
    agĩe na ũmenyo na ũgereri:'
  fra-NCL: pour donner aux simples le discernement ; au jeune homme la connaissance
    et la réflexion.
  cek-AK: kami rumramnawk khaeah palunghahaih to paek ueloe, thendoeng mah panoekhaih
    hoi poek thaihaih to tawn tih.
  cuk-cuk: Dule-nue-ibmar-wissulid ibmar-dukuar-maid-wisi imakega, sapingan nue-ibmar-wisi
    guega, sapingan mag-neg-itoakwaa nanaegar. Agala, Salomón, we-binsaed-nuegan narmaksad.
  uig-CYR: Бу пәнд-несиһәтләр наданларни зерәк қилип, яшларни билимлик вә сәзгүр қилиду;
  tel-2017: ఉపదేశం పొందని వారికి వివేకం ఇవ్వడానికి, యువతకు తెలివి, విచక్షణ కలిగేలా
    చేయడానికి ఉపకరిస్తాయి.
  hat-BSA: Pou avèti san konprann yo e bay konesans ak pridans a jenn yo.
  kos-kos: Ku in sang etauk nu sin sie mwet srik etu la, ac luti mwet fusr in pah
    in nunak.
  hbo-WLC: לָתֵ֣ת לִפְתָאיִ֣ם עָרְמָ֑ה לְ֝נַ֗עַר דַּ֣עַת וּמְזִמָּֽה׃
  ibo-ibo: Nʼihi ime ka ndị na-enweghị uche nwee ezi uche, ka ndị na-eto eto nweta
    ihe ọmụma na izuzu ọma.
  ory-ory: ସରଳ ଲୋକଙ୍କୁ ସତର୍କତା ଓ ଯୁବା ଲୋକକୁ ବିଦ୍ୟା ଓ ପରିଣାମଦର୍ଶିତା ଦେବାକୁ;
  chk-chk: Iwe, mirit epwe tori chokewe mi wewemang, nge silelap me mirit epwe tori
    ekewe säräfö.
  rop-rop: Sambala langa yumob nomo sabi enijing, bat dislot brabli gudwan wed na
    garra album yumob blanga sabi mowa hau blanga jidan gudbalawei en album ola yang
    pipul blanga teiknodis en lenimbat ola gudbala ting.
  ukr-1871: Щоб подати простакам понятливість, а молодикові знаннє й обачність;
  deu-1951: damit den Einfältigen Klugheit, den Jünglingen Erkenntnis und Besonnenheit
    verliehen werde.
  eng-JPS: To give prudence to the simple, to the young man knowledge and discretion;
  srp-1865: Da se daje ludima razboritost, mladiæima znanje i pomnjivost.
  lug-lug: okuyigiriza amagezi abatalina bumanyirivu, n’abavubuka okufuna okumanya
    n’okutegeera.
  heb-heb: לתת לפתאים ערמה לנער דעת ומזמה׃
  ben-IRV: যারা শিক্ষা পায়নি, তাদেরকে শিক্ষা দান করে এবং যুবকদের জ্ঞান ও বিবেচনা
    দান করে।
  pan-pan: ਭੋਲਿਆਂ ਨੂੰ ਸਿਆਣਪ ਅਤੇ ਜੁਆਨਾਂ ਨੂੰ ਗਿਆਨ ਅਤੇ ਮੱਤ ਦੇਣ ਲਈ,
  mya-JVB: ဒါဝိဒ် ၏သား တော်ဖြစ်သော ဣသရေလ ရှင်ဘုရင် ရှောလမုန် စီရင်သော သုတ္တံစကား ဟူမူကား၊
  tte-O: Iwalowegili na mesabana tonuwa-pwanopwano katai silobai, yo tabe iwalowegili
    na tem kilakai yo vesala katai yo sonoga silobaili.
  tbg-tbg: Vo haika vo haika kia kankomake iri tavaa vaiinti nahentika maa uvava vika
    avu aatovata kahaqiramanta vikavata koqe uva okara kankomake iri tavevara. Maa
    uvava qaraaka vaiintie, nahentie, kahaqiraro vika avu aatovano ho vairamanta vika
    koqe aaraqaa nirave, qora aaraqaa nirave, rairake iri tavevara.
  hmo-hmo: Aonega herevadia ese, diba maragi taudia dekenai aonega idia henia diba,
    bona eregabe taudia dekenai, diba bona laloa goada idia henia diba.
  urd-urd: सादा दिलों को होशियारी, जवान को 'इल्म और तमीज़ बख़्शने के लिए,
  rus-SYN: простым дать смышленость, юноше - знание и рассудительность;
  bqc-SIM: Yáasipiↄ ì nↄ̀sɛdoũde gba laai, ì to ɛ̀waaso àↄ ku a dↄ̀ↄwa ń dↄ̃ao.
  tcz-CHONGTHU: Chuteng milham ho dinga lunglim-geh'a hinna, chule khangdong hon hetna
    le thil detkhen themna anei diu ahi.
  mar-mar: भोळ्यांना शहाणपण आणि तरुणांना ज्ञान व दूरदर्शीपणा द्यावे,
  hlt-THB: Khawk hangkhqi khawsimnaak taaksak ham ingkaw, cacoenkhqi khawkpoek thainaak
    taaksak ham;
  qub-qub: mana yarpachacoj mösucunata tantiyachinanpaj, yarpaysapa cananpaj.
  bqp-bqp: Yáasi dínↄ dì nɛ̀sɛdode gba laakarii, àdi tó kɛfɛnna gↄ̃ kú a dↄ̀rↄↄa kũ
    dↄ̃naao.
  hat-hat: Y'ap louvri lespri moun ki manke konprann, y'ap bay jenn gason yo konesans
    ak konprann.
  eng-BSB: To impart prudence to the simple and knowledge and discretion to the young,
  tod-tod: Ti ɠi pagɔi ve naati zea, niiti ti la dɛ faa mɔinmɔin kwɛɛni, ti faaɠwɛgi
    ta kidafaawui ve zunu loungoiti zea.
  eng-WEBPB: to give prudence to the simple, knowledge and discretion to the young
    man—
  kbq-kbq: Hagi ama ana nanekemo'a, antahi'zama'a omane'nesia vahera knare antahintahi
    nezamino, ne'mofara antahiza nezaminke'za knare hu'za maka zana refko hugahaze.
  nhe-BL: Ni tlalnamijca tlajtoli quinpalehuis tlen huihuitique para motlalnamictise.
    Quinpalehuis telpocame huan ichpocame ma quipiyaca se tlalnamijcayotl tlen cuali
    para ma ax quichihuase se huihuiyotl.
  bus-bus: Yáasi kɛ̀nↄ è nↄ̀sɛdodee gba làakari, è tó ↄ̀wazi gↄ̃ kú à dↄ̀rↄa kↄ̃n
    dↄ̃nao.
  gub-BL: Upuner teko ma'ekwaw 'ymar imuigo kar haw rehe teko ma'ekwaw par romo wà
    no. Upuner kwàkwàmo ma'ekwaw par romo wamuigo kar haw rehe wà no.
  eng-DRA: To give subtilty to little ones, to the young man knowledge and understanding.
