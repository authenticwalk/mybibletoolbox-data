verse: PRO.001.008
translations:
  mal-C: എന്റെ കുഞ്ഞേ, നിന്റെ പിതാവിന്റെ ശിക്ഷണം ശ്രദ്ധിക്കുകയും നിന്റെ മാതാവിന്റെ
    ഉപദേശം അവഗണിക്കുകയും അരുത്.
  deu-TKW: Gehorche, mein Sohn, der Zucht deines Vaters und verwirf nicht die Weisung
    deiner Mutter!
  lin-lin: Mwana na ngai ya mobali, yoka toli ya tata na yo, mpe kobwaka te mateya
    ya mama na yo ;
  eng-LSV: Hear, my son, the instruction of your father, || And do not leave the law
    of your mother,
  eng-GNV: My sonne, heare thy fathers instruction, and forsake not thy mothers teaching.
  eng-WEBSTER: 'My son, hear the instruction of thy father, and forsake not the law
    of thy mother:'
  nhw-BL: Tinotelpoca, xijtlacaquili catli motata huan monana mitzmachtíaj, huan amo
    xijhuejcamajcahua inincamanal.
  swh-ONEN: Mwanangu, sikiliza mwongozo wa baba yako, wala usiyaache mafundisho ya
    mama yako.
  bba-bba: Wunɛ, nɛn bii durɔbu, ɑ wunɛn bɑɑbɑn sɔ̃ɔsiru nɔɔwɔ, kpɑ ɑ ku rɑ wunɛn
    mɛron ɡere yinɑ.
  eng-KJVCPB: 'My son, hear the instruction of thy father, And forsake not the law
    of thy mother:'
  luo-luo: Wuoda, chik iti ni puonj wuonu, kendo kik ijwangʼ puonj mar minu.
  meu-meu: Natugu e, tamamu ena hahediba ba kamonai, bona sinamu ena hahediba herevadia
    basio dadaraidia;
  npi-ULB: हे मरो छोरो, आफ्नो छोरोको निर्देशन सुन्, र आफ्नी आमाका नियमहरूलाई पाखा
    नलगा ।
  yor-yor: Tẹ́tí, ìwọ ọmọ mi sí ẹ̀kọ́ baba rẹ, má ṣe kọ ẹ̀kọ́ màmá rẹ sílẹ̀.
  ind-ind: Anakku, dengarkanlah nasihat ayahmu, dan jangan tinggalkan didikan ibumu.
  pes-OPCB: ای جوان، نصیحت پدرت را بشنو و از تعلیم مادرت رویگردان نشو،
  tgl-ULB: Aking anak, pakinggan ang tagubilin ng iyong ama at huwag isang tabi ang
    mga utos ng iyong ina;
  hui-hui: I̱naga igini-o í̠naga aba ai̱yalame bi langiragoore bayuwa hale halu mo
    wanahe laradagua bibe.
  mya-mya: ငါ့သား၊ အဘ၏နည်းဥပဒေသကို နားထောင်လော့။ အမိ၏တရားကိုလည်း မပယ်နှင့်။
  bod-N: ཀྱེ་ཀྱེ་བདག་གི་བུ་ཁྱོད༌ཀྱིས། །རང་གི་ཕ་ཡི་བཀའ་ལ༌ཉོན། །མ་ཡི་བསླབ་བྱ་འདོར་མི༌བྱ།།
  wsk-wsk: Aga namar, ni ka niet ko kiti guruga ko den ikiko, ale ka niam ko kausa
    den me biring tuiko.
  sna-sna: Mwanakomana wangu, teerera, kurayira kwababa vako, uye usarasa kudzidzisa
    kwamai vako.
  spa-BLM: Hijo mío, escucha la instrucción de tu padre, y no abandones las enseñanzas
    de tu madre;
  cac-cac: Ach vuninal, cha ab' a c'ayb'ub'al svala', man̈ a patiquejel razón syac'
    ix a nun d'ayach.
  swh-ULB: Mwanangu, sikia fundisho la baba yako na wala usiziache kanuni za mama
    yako;
  bel-bel: 'Слухай, сыне мой, настаўленьне бацькі твайго, і не адкідай запавету маці
    тваёй:'
  wed-wed: Natu, amam ma alom ai vinuaterena anatapui ma voteletelei.
  deu-ELBBK: Höre, mein Sohn, die Unterweisung deines Vaters, und verlass nicht die
    Belehrung deiner Mutter!
  mbb-OT: Mama, pemineǥa nu is sambag ku ne kenè nu iniyuǥi is penurù te ǥinikanan
    nu.
  mal-2015: മകനേ, അപ്പന്റെ പ്രബോധനം കേൾക്ക; അമ്മയുടെ ഉപദേശം ഉപേക്ഷിക്കയുമരുതു;
  rmc-rmc: Čhavo miro, šun, so tuke phenel tiro dad a ma omuk oda, so tut sikavel
    tiri daj,
  pes-OPV: ‌ای پسر من تادیب پدر خود را بشنو، و تعلیم مادر خویش را ترک منما.
  ron-1924: Аскултэ, фиуле, ынвэцэтура татэлуй тэу ши ну лепэда ындрумэриле мамей
    тале!
  aui-aui: Natugu, tamada yana wonawiiyoyowana kuwaiyaneni, bi sinada yanawiiyeveveyana
    gekunasinighiiyenina.
  ben-OBCV: হে আমার বাছা, তোমার বাবার উপদেশ শোনো, আর তোমার মায়ের শিক্ষা ত্যাগ কোরো
    না।
  som-som: Wiilkaygiiyow, edbinta aabbahaa maqal, Oo amarka hooyadaana ha ka tegin,
  lat-VUC: '[Audi, fili mi, disciplinam patris tui, et ne dimittas legem matris tuæ:'
  eng-ASVBT: 'My son, hear the instruction of thy father, And forsake not the law
    of thy mother:'
  mna-mna: O lutuŋ, sombe tomom ipazalu, na leŋ la sua kini. Mi mbulu ambaiŋana ta
    nom ipaute u pa na, ta kembena. Zem pepe. Kiskis mi to.
  ita-1885: Ascolta, figliuol mio l'ammaestramento di tuo padre; E non lasciar l'insegnamento
    di tua madre;
  eng-LXXUP: Hear, my son, the instruction of thy father, And reject not the rules
    of thy mother.
  eng-ULB: My son, hear the instruction of your father and do not lay aside the rules
    of your mother;
  spa-VBL: Hijo mío, presta atención a la instrucción de tu padre, y no rechaces la
    enseñanza de tu madre.
  fra-_FOB: Mon fils, écoute l'instruction de ton père, et n'abandonne point l'enseignement
    de ta mère.
  mal-mal: മകനേ, അപ്പന്റെ പ്രബോധനം കേൾക്കുക; അമ്മയുടെ ഉപദേശം ഉപേക്ഷിക്കുകയും അരുത്;
  lit-lit: Mano sūnau, klausyk savo tėvo pataisančio auklėjimo ir neatmesk savo motinos
    įstatymo,
  urd-GVR: Mere beṭe, apne bāp kī tarbiyat ke tābe rah, aur apnī māṅ kī hidāyat mustarad
    na kar.
  suz-BL: आं तौ, इ आफ आ अर्ती नेनो। इम्‍मा आ शेंशो मप्रोनो। हितोपदेस ६:२०; ब्‍यवस्‍था
    २१:१८-२१
  eng-NOY: Hear, O my son! the instruction of thy father, And neglect not the teaching
    of thy mother!
  ita-1927: Ascolta, figliuol mio, l’istruzione di tuo padre e non ricusare l’insegnamento
    di tua madre;
  ckb-ckb: ڕۆڵە، گوێ لە تەمبێکردنی باوکت بگرە و فێرکردنی دایکت پشتگوێ مەخە،
  eng-BBE: 'My son, give ear to the training of your father, and do not give up the
    teaching of your mother:'
  kan-OKCV: ಮಗನೇ, ನಿನ್ನ ತಂದೆಯ ಶಿಕ್ಷಣಗಳನ್ನು ಕೇಳು, ನಿನ್ನ ತಾಯಿಯ ಉಪದೇಶವನ್ನು ತೊರೆಯಬೇಡ.
  tam-2017: என் மகனே, உன்னுடைய தகப்பன் புத்தியைக் கேள், உன்னுடைய தாயின் போதனையைத்
    தள்ளாதே.
  spa-RV-1909: 'Oye, hijo mío, la doctrina de tu padre, y no desprecies la dirección
    de tu madre:'
  ron-BTF: Fiul meu, ascultă instruirea tatălui tău și nu părăsi legea mamei tale;
  eng-WEBP: My son, listen to your father’s instruction, and don’t forsake your mother’s
    teaching;
  eng-FBV: My son, pay attention to your father's instruction, and don't reject your
    mother's teaching.
  nld-1939: Mijn zoon, luister dus naar de wenken van uw vader, Sla niet in de wind,
    wat uw moeder u leerde;
  nch-BL: Tinotelpoca, xijtacaquili cati motata huan monana mitzmachtíaj, huan amo
    xijhuejcamajcahua inincamanal.
  vie-1934: Hỡi con, hãy nghe lời khuyên dạy của cha, Chớ bỏ phép tắc của mẹ con;
  hin-CV: मेरे पुत्र, अपने पिता के अनुशासन पर ध्यान देना और अपनी माता की शिक्षा को
    न भूलना.
  eng-OURB: 'My son, sh''ma ·hear obey· your father’s instruction, and don’t forsake
    your mother’s teaching:'
  spa-BES: 'Hijo mío, presta oído al entrenamiento de tu padre, y no abandones la
    enseñanza de tu madre:'
  tdx-tdx: O anake, tsendreño, ty fameren-drae’o, naho ko ado’o ty fañòhan-drene’o;
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงฟังคำสั่งสอนของพ่อเจ้า และอย่าละทิ้งกฎเกณฑ์ของแม่​เจ้า
  por-BR-2018: Filho meu, ouve a instrução de teu pai; e não abandones a doutrina
    de tua mãe.
  deu-ELO: Höre, mein Sohn, die Unterweisung deines Vaters, und verlaß nicht die Belehrung
    deiner Mutter!
  eng-WYC-2018: My son, hear thou the teaching of thy father, and forsake thou not
    the law of thy mother; (My son, listen thou to thy father’s teaching; and do not
    thou abandon thy mother’s principles;)
  epo-epo: Aŭskultu, mia filo, la instruon de via patro, Kaj ne forĵetu la ordonon
    de via patrino;
  uig-PIN: I oƣlum, atangning tǝrbiyisigǝ ⱪulaⱪ sal, anangning sɵz-nǝsiⱨǝtidin ayrilma;
  beo-beo: Nagofe! Dia noga:le nabima, dia ada amola ame elea sia:sea.
  tpi-OTNT: Pikinini, yu mas harim tok bilong papamama bilong yu na yu no ken sakim
    tok bilong tupela.
  hau-SA: Ɗana, ka saurari umarnin mahaifinka kada kuma ka ƙyale koyarwar mahaifiyarka.
  uig-LAT: I oghlum, atangning terbiyisige qulaq sal, anangning söz-nesihetidin ayrilma;
  nde-nde: Lalela, ndodana yami, izeluleko zikayihlo njalo ungadeli imfundiso kanyoko.
  ton-ton: '‌ʻE hoku foha, fanongo ki he akonaki ʻa hoʻo tamai, pea ʻoua naʻa ke liʻaki
    ʻae fekau ʻa hoʻo faʻē:'
  ces-1613: Poslouchej, synu můj, cvičení otce svého, a neopouštěj naučení matky své.
  eng-WMB: My son, listen to your father’s instruction, and don’t forsake your mother’s
    teaching;
  tam-TCV: என் மகனே, உன் தகப்பனின் அறிவுரைகளைக் கேள்; உன் தாயின் போதனைகளை விட்டுவிடாதே.
  ceb-ULB: Akong anak, paminawa ang pagtudlo sa imong amahan ug ayaw isalikway ang
    mga balaod sa imong inahan;
  pol-UBG: Synu mój, słuchaj pouczenia swego ojca i nie odrzucaj nauki swojej matki;
  agr-agr: Uchuchih, amina apa chichame antugkata, tuja amina duku jintinjabaush kajimatki
    idaisaipa.
  kyc-kyc: Rakane, embame rakane endakinyipame larambinyili pyuo soo pyuo karape.
  urd-GVU: میرے بیٹے، اپنے باپ کی تربیت کے تابع رہ، اور اپنی ماں کی ہدایت مسترد نہ
    کر۔
  deu-1912: Mein Kind, gehorche der Zucht deines Vaters und verlaß nicht das Gebot
    deiner Mutter.
  kan-2017: ಮಗನೇ, ನಿನ್ನ ತಂದೆಯ ಉಪದೇಶವನ್ನು ಕೇಳು, ನಿನ್ನ ತಾಯಿಯ ಬೋಧನೆಯನ್ನು ತೊರೆಯಬೇಡ.
  yap-yap: Fakag, mu telim ko tin be machibnag e chitamam ngom, ma ga uthum e lim
    ko tin be yog e chitinam.
  hlt-MCSB: Ka ca aw na pa kah thuituennah he hnatun lamtah na nu kah olkhueng khaw
    tloeng sut boeh.
  mdy-ETH: ታ ናዓሢዮ! ኔ ዓዶ ዞሮ ዋይዜ፤ ኔ ዒንዳ ኔና ዔርዛ ባኮ ቢያ ቦሂፖ።
  kew-kew: Nogo naaki nimimi-ri nimina ama aapa laapo-na agaa waru pagoa ratalepape.
  twi-ASANTE: Me ba, tie wʼagya akwankyerɛ na mpo wo maame nkyerɛkyerɛ.
  eng-WEBU: My son, listen to your father’s instruction, and don’t forsake your mother’s
    teaching;
  wal-wal: Ta na7au, ne aawaa zoriyaa ezgga; ne aayyiyaa tamaarissiyoogaakka karoppa.
  acu-NT: Uchiru, aparmi chicharkatamauri antukta. Turasha nukuru nuikiartamuringkia
    pachiatsjai tiip.
  spa-PDDPT: Escucha, hijo mío, la enseñanza de tu padre, Y no abandones la instrucción
    de tu madre,
  gun-gun: Xera'y, endu ke nderu nembo'e ramo, ejepe'a eme ndexy ijayvuague rupi reikoa
    gui.
  agu-BL: Ma jalu', ax wok jun c'oloj witz'un, bit wok yi ca'wl yi itaj itxu', nin
    quil tz'el te ic'u'l yi e'chk balaj chusu'n yi na cyak' tzitetz.
  ilo-ULB: Anakko, denggem dagiti sursuro ti amam, ken saanmo a baybay-an dagiti annuroten
    ti inam;
  kpg-kpg: Dagu dama daane, hagalongo gi nnelekai do damana mo do dinana.
  uig-ARA: ئى ئوغلۇم، ئاتاڭنىڭ تەربىيىسىگە قۇلاق سال، ئاناڭنىڭ سۆز-نەسىھەتىدىن ئايرىلما؛
  bps-bps: Tingàgu, toom lalò i kafngeweta ge, na nangam nlifet i tdò yéam.
  sus-sus: N ma di, i i tuli mati i baba xa marasi ra, i naxa tondi i nga xa xurui
    ra,
  pon-2006: Samwa, rong mahsen en omw pahpa, oh rong kanahieng padahk en omw nohno.
  ksd-ksd: Natugu, una valongore ra varvateten kai tamam, Ma koko una piam vue ra
    umana vartovo kai tinam;
  tur-YTC: Oğlum, babanın uyarısını dinle, Annenin öğretisini bırakma.
  bel-N: Сыне мой, паслухай перасьцярогаў бацькі свайго і не адкідай павучаньняў маці
    сваёй,
  grc-BRENT: Ἄκουε υἱὲ παιδείαν πατρός σου, καὶ μὴ ἀπώσῃ θεσμοὺς μητρός σου.
  ind-AYT: Anakku, dengarkanlah didikan ayahmu, dan jangan membuang pengajaran ibumu.
  nya-nya: Mwana wanga, mvera malangizo a abambo ako ndipo usakane mawu okuwongolera
    a amayi ako.
  hrv-hrv: Poslušaj, sine moj, pouku oca svoga i ne odbacuj naputka svoje majke!
  mps-mps: Ogwa o, nago te naga ayago mobo mabo po odolama, tama nago idago po me
    sela sągio.
  tpi-tpi: Pikinini, yu mas harim tok bilong papamama bilong yu na yu no ken sakim
    tok bilong tupela.
  dan-1931: Hør, min Søn, på din Faders Tugt, opgiv ikke din Moders Belæring.
  vie-OVCB: Con ơi, phải nghe lời cha khuyên dạy. Đừng bỏ khuôn phép của mẹ con.
  guj-2017: મારા દીકરા, તારા પિતાની શિખામણ સાંભળ અને તારી માતાનું શિક્ષણ તજીશ નહિ.
  pon-2006A: Samwa, rong mahsen en omw pahpa, oh rong kanahieng padahk en omw nohno.
  por-BRBSL: Meu filho, ouça as instruções do seu pai, e não abandone os ensinamentos
    de sua mãe;
  swe-swe: Min son (barn, vän), lyssna på tillrättavisning från din far, förkasta
    (överge) inte din mors undervisning (instruktioner, hebr. ”Tora”).
  cth-cth: Ka capa, na pa e pâtunae hah thai nateh, na manu e kâlawk hai pahnawt hanh.
  twi-twi: Me ba, tie wʼagya akwankyerɛ na mpo wo na nkyerɛkyerɛ.
  hlt-hlt: Ka ca aw na pa kah thuituennah he hnatun lamtah na nu kah olkhueng khaw
    tloeng sut boeh.
  tbz-SIM: M birɛ, nyo ɑ cicɛ dɑ nɑ́ɑ́ ntì kɛ́nyíé nhɑ yɔ̃ tié.
  msy-2020: Nan borim, nɨ uan amebam ko afeziamɨn aghuzir akaba baragh egh aningɨn
    akaba batoghan markɨ.
  dop-dop: Mɑ pəyɑlʋ tɑɑ lɔ nyɑ́ cɑɑ nɑ nyɑ́ too pɑ sɛɣɛsʋɣʋ.
  azb-azb: Oğlum, ata tərbiyəsinə qulaq as, Ananın öyrətdiklərini kənara atma.
  eng-DBY: Hear, my son, the instruction of thy father, and forsake not the teaching
    of thy mother;
  hin-2017: हे मेरे पुत्र, अपने पिता की शिक्षा पर कान लगा, और अपनी माता की शिक्षा
    को न तज;
  wol-KYG: Doom, toppal yaru baay, te bul wacc ndigalu yaay.
  bjr-bjr: Qinee qimaaku anoofakoona ufa iria.
  eng-YLT: Hear, my son, the instruction of thy father, And leave not the law of thy
    mother,
  kne-kne: Sik-a ay anak ko, tongpalem din pamagbagan da amam en inam,
  eng-WYC-2017: My son, hear thou the teaching of thy father, and forsake thou not
    the law of thy mother;
  eng-WMBB: My son, listen to your father’s instruction, and don’t forsake your mother’s
    teaching;
  urd-GVH: मेरे बेटे, अपने बाप की तरबियत के ताबे रह, और अपनी माँ की हिदायत मुस्तरद
    न कर।
  rug-rug: Tuqu, mu va avosia sa vina tumatumae tanisa tamamu, mu lopu kilu pania
    gua sapu totozi nigo sa tinamu.
  gaz-gaz: Yaa ilma ko, gorsa abbaa keetii dhaggeeffadhu; barsiisa haadha keetii illee
    hin gatin.
  fra-LSG: Écoute, mon fils, l’instruction de ton père, Et ne rejette pas l’enseignement
    de ta mère;
  yal-yal: N ma diina, i fafe nɛma i xuru falane tiyɛ, i tuli mati a ra, i nama i
    ngaa kawandi falane beɲin.
  haw-1868: E kuu keiki, e hooloke mai i ke ao ana a kou makuakane, Aole hoi e haalele
    i ke kanawai o kou maku wahine;
  arb-NAV: اسْتَمِعْ يَا ابْنِي إِلَى تَوْجِيهِ أَبِيكَ وَلا تَتَنَكَّرْ لِتَعْلِيمِ
    أُمِّكَ.
  ewe-ewe: Vinye, ɖo to fofowò ƒe nuxɔxlɔ̃ eye mègagbe nu le dawò ƒe nufiame gbɔ o.
  eng-LEE: Hear, my son, the instruction of thy father, and cast not off the teaching
    of thy mother;
  asm-FB: হে মোৰ পুত্র, তুমি তোমাৰ পিতৃৰ আদেশ শুনা, আৰু তোমাৰ মাতৃৰ শাসন অৱজ্ঞা নকৰিবা;
  sus-A: ﭑ مَ دِ، عِ عِ تُلِ مَتِ عِ بَبَ شَ مَرَ سِ رَ، عِ نَشَ تٌندِ عِ نفَ شَ شُرُي
    رَ،
  fra-SBL: Mon fils, écoute les instructions de ton père, et n'abandonnez pas l'enseignement
    de votre mère ;
  hbo-hbo: שְׁמַ֣ע בְּ֭נִי מוּסַ֣ר אָבִ֑יךָ וְאַל־תִּ֝טֹּ֗שׁ תֹּורַ֥ת אִמֶּֽךָ׃
  kik-kik: Mũrũ wakwa, thikĩrĩria mataaro ma thoguo, na ndũgatigane na ũrutani wa
    maitũguo.
  fra-NCL: Ecoute, mon fils, l’instruction de ton père, et ne rejette pas l’enseignement
    de ta mère ;
  cek-AK: Ka capa, nam pa thuitaekhaih lok to tahngaih loe, nam no mah patukhaih to
    pahnawt sut hmah.
  cuk-cuk: Machi, be-bab-be-unaed nue be itogo. Be-nan-be-odurdakedba be dao.
  uig-CYR: И оғлум, атаңниң тәрбийисигә қулақ сал, анаңниң сөз-несиһәтидин айрилма;
  tel-2017: కుమారా, నీ తండ్రి చెప్పే సద్బోధ విను. నీ తల్లి చెప్పే మాటలు నిర్ల్యక్ష్యం
    చెయ్యకు.
  hat-BSA: Tande byen, fis mwen an, lenstriksyon papa ou, e pa abandone leson a manman
    ou yo;
  bxh-bxh: Natugu, tamam ena gaimumu u atahiyedi yo tinam ena lau faꞌata tabu u awayagalaꞌedi.
  kos-kos: Tulik nutik, lohng kas in luti lun papa tomom ac nina kiom.
  hbo-WLC: שְׁמַ֣ע בְּ֭נִי מוּסַ֣ר אָבִ֑יךָ וְאַל־תִּ֝טֹּ֗שׁ תּוֹרַ֥ת אִמֶּֽךָ׃
  ibo-ibo: Nwa m, na-aṅa ntị na ntụziaka nke nna gị ahapụkwala ndụmọdụ nne gị.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ତୁମ୍ଭ ପିତାର ଉପଦେଶ ଶୁଣ ଓ ତୁମ୍ଭ ମାତାର ଆଦେଶ ପରିତ୍ୟାଗ କର ନାହିଁ।
  chk-chk: Nei kopwe aüselinga än semom kewe kapasen öüröür, nge kosap aleasolap ngeni
    mine inom a aiti ngonuk.
  rop-rop: “Wal main biginini, yu garra lisin langa yu mami en dedi, wanim dubala
    dalimbat yu.
  ukr-1871: Слухай, мій сину, науки батька твого, й не відкидай материного заповіту;
  deu-1951: Höre, mein Sohn, die Unterweisung deines Vaters und verwirf nicht die
    Lehre deiner Mutter!
  eng-JPS: Hear, my son, the instruction of thy father, and forsake not the teaching
    of thy mother;
  srp-1865: Slušaj, sine, nastavu oca svojega, i ne ostavljaj nauke matere svoje.
  lug-lug: Mwana wange ossangayo omwoyo eri ebiragiro bya kitaawo, era tolekanga kukuutira
    kwa maama wo;
  heb-heb: שמע בני מוסר אביך ואל תטש תורת אמך׃
  ben-IRV: সন্তান, তুমি তোমার বাবার উপদেশ শোন, তোমার মায়ের ব্যবস্থা সরিয়ে রেখো না।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਆਪਣੇ ਪਿਤਾ ਦਾ ਉਪਦੇਸ਼ ਸੁਣ ਅਤੇ ਆਪਣੀ ਮਾਂ ਦੀ ਸਿੱਖਿਆ ਨੂੰ ਨਾ
    ਛੱਡੀਂ,
  mya-JVB: ငါ့ သား ၊ အဘ ၏နည်း ဥပဒေသကို နားထောင် လော့။ အမိ ၏တရား ကိုလည်း မ ပယ် နှင့်။
  tte-O: Natugu, tem tamam iyokoi-yagiwo ana walo kubenalan namwanamwai yo besiele
    sinam ana yakayakatai tabu nuwam imwamwatainan,
  tbg-tbg: Ti maaquo, ai qova ai tiva amiaina uvara koqema kera iriqira vuana. Nina
    nova ariara tina uvaravata kia qaqira kaana.
  hmo-hmo: Lauegu natuna e, oiemu tamana bona sinana, edia hadibaia hereva do oi kamonai
    henia.
  urd-urd: ऐ मेरे बेटे, अपने बाप की तरबियत पर कान लगा, और अपनी माँ की ता'लीम को न
    छोड़;
  rus-SYN: Слушай, сын мой, наставление отца твоего и не отвергай завета матери твоей,
  bqc-SIM: Ma nɛ́, nìli n mae yã'onɛ ma, ńsu pãkpa n da lɛdamaio.
  tcz-CHONGTHU: Kachapa, napan nahilna ngaijin lang, nanun nahilna jong sang teijin,
  mar-mar: माझ्या मुला, तू तुझ्या वडिलांची शिकवण ऐक, आणि तू तुझ्या आईचा नियम बाजूला
    टाकू नकोस;
  hlt-THB: Ka capa, na pa cawngpyinaak ce ngai nawh, na nu cawngpyinaak ce koeh hoet.
  soq-soq: Otona, mamaa aiawa etaadewaitaa, ita do inaa waeuwa mai dabuasae ea.
  qub-qub: Ïju, taytayqui willapäshushayquita sumaj wiyacuy. Mamayqui tantiyachishushayquitaga
    ama gongaychu.
  bqp-bqp: Ma nɛ́, ǹ n de yã'onnɛna ma, ǹsun pã kpá n da lɛ́dammairo.
  hat-hat: Pitit mwen, koute papa ou non lè l'ap ba ou bon levasyon! Pa janm bliye
    sa manman ou te moutre ou!
  eng-BSB: Listen, my son, to your father’s instruction, and do not forsake the teaching
    of your mother.
  tod-tod: Dòun zunu, woilo, è dama ga faaɠwɛgi, è sɔlɔɔsu è-ɠɛɛ ya, mina è-lee
    ná-tɛnɛ gooiti da ɠoba.
  eng-WEBPB: My son, listen to your father’s instruction, and don’t forsake your mother’s
    teaching;
  kbq-kbq: Mofavre'nimoke, negafa'ma kavumro kema hania kea amage nentenka, negrerama
    rempima hugamisia kea ha'ontagio.
  nhe-BL: Tinotelpoca, xijtlacaquili tlen motata huan monana mitzmachtíaj, huan amo
    xijhuejcamajcahua inintlajtol.
  bus-bus: Ma nɛ́, ǹ n de yã'onnɛna ma, ǹton pã kpá n da lɛ́dammaziro.
  gub-BL: Hera'yr, ezeapyaka katu neru ze'eg rehe nehe. Ezekaiw katu nehy ze'eg rehe
    nehe no.
  eng-DRA: 'My son, hear the instruction of thy father, and forsake not the law of
    thy mother:'
