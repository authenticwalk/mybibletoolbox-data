verse: PRO.001.013
translations:
  mal-C: വിവിധതരം അമൂല്യവസ്തുക്കൾ നമുക്കു പിടിച്ചെടുക്കാം നമ്മുടെ വീടുകൾ കൊള്ളമുതൽകൊണ്ടു
    നിറയ്ക്കാം;
  deu-TKW: Allerlei kostbares Gut wollen wir gewinnen, wollen unsere Häuser mit Raube
    füllen.
  lin-lin: tokozwa biloko ya talo ya ndenge na ndenge, mpe tokotondisa bandako na
    biso na bomengo ya bitumba ;
  eng-LSV: We find every precious substance, || We fill our houses [with] spoil,
  eng-GNV: 'We shall finde all precious riches, and fill our houses with spoyle:'
  eng-WEBSTER: 'We shall find all precious substance, we shall fill our houses with
    spoil:'
  nhw-BL: Tijpantise miyac tlamantli catli ipati. Tijtemitise tochajchaj ica nochi
    catli tiquichtequise.
  swh-ONEN: Tutapata aina zote za vitu vya thamani na kujaza nyumba zetu kwa nyara.
  bba-bba: I ko ɑrumɑni bwese bwesekɑ wɑ i dɑm diimɑ i yibiɑ bɛɛn diɑɔ.
  eng-KJVCPB: 'We shall find all precious substance, We shall fill our houses with
    spoil:'
  luo-luo: wabiro yudo gik moko duto mabeyo ma nengogi tek, mi wapongʼ utewa gi gik
    moyaki.
  meu-meu: bena kohu namo-hereadia iboudiai baita davari, dadidadi kohudia amo eda
    ruma baita hahonu;
  npi-ULB: हामीले सबै किसिमका बहुमूल्य थोकहरू पाउने छौँ । तिनीहरूबाट हामीले चोरेका
    थोकहरूले हामी आफ्ना घरहरू भर्ने छौँ ।
  yor-yor: a ó rí ọ̀pọ̀lọpọ̀ nǹkan tó níye lórí a ó sì fi ìkógun kún inú ilé wa,
  ind-ind: '@see-verse:PRO.001.012'
  pes-OPCB: از این راه ما اشیاء قیمتی فراوان به چنگ خواهیم آورد و خانه‌های خود را
    از این غنایم پر خواهیم ساخت؛
  tgl-ULB: Dapat nating hanapin ang lahat ng klaseng mga mahahalagang bagay; pupunuin
    natin ang ating tahanan ng mga bagay na ating ninakaw sa iba,
  hui-hui: Wali agali uruninaga mbirale tara tara bu yidaru gingila mialu yalu puwa
    ina andagani mo hombedo to̱lo tagiho ngelami̱ya.
  mya-mya: အဘိုးထိုက်သော ဘဏ္ဍာအမျိုးမျိုးကိုတွေ့၍ လုယူသောဥစ္စာနှင့် ငါတို့အိမ်ကိုပြည့်စေကြမည်။
  bod-N: དེ་ནས་རིན་ཆེན་སྣ་ཚོགས༌ནི། །ང་ཚོར་འཐོབ་ཅིང་རང་ཁྱིམ༌ལ། །བཅོམ་ནོར་གྱིས་ནི་འགེང་བར༌བྱ།།
  wsk-wsk: se nunga mel ningo ningo ginak ago tai nanga kawam tugunakko;
  sna-sna: tichawana marudzi ose ezvinhu zvinokosha tigozadza dzimba dzedu nezvatichapamba;
  spa-BLM: Encontraremos toda la riqueza valiosa. Llenaremos nuestras casas con el
    botín.
  cac-cac: Ichato chi' b'ian ol quic'ancan masanil macan̈il b'eyumal, ol co b'ud'an
    co pat yuj masanil tas ol quelq'uej chi'.
  swh-ULB: Tutapata vitu vyote vya thamani; tutazijaza nyumba zetu vile tunavyoiba
    kwa wengine.
  bel-bel: набяром усякага каштоўнага дабра, напоўнім дамы нашыя здабычаю;
  deu-ELBBK: wir werden allerlei kostbares Gut erlangen, werden unsere Häuser mit
    Beute füllen;
  mbb-OT: Su emun egkepatey tew sikandan egkaangken tew is mahal he menge azen dan
    su wey mepenù is menge valey tew te menge azen he tinakew.
  mal-2015: നമുക്കു വിലയേറിയ സമ്പത്തൊക്കെയും കിട്ടും; നമ്മുടെ വീടുകളെ കൊള്ളകൊണ്ടു
    നിറെക്കാം.
  rmc-rmc: Laha peske savoro barvaľipen a pherdžaraha le čorde vecenca amare khera.
  pes-OPV: هر گونه اموال نفیسه را پیدا خواهیم نمود. و خانه های خود را ازغنیمت مملو
    خواهیم ساخت.
  ron-1924: вом гэси тот фелул де лукрурь скумпе ши не вом умпле каселе ку прадэ;
  ben-OBCV: আমরা সব ধরনের মূল্যবান সামগ্রী পাব ও লুন্ঠিত দ্রব্যে আমাদের বাড়িগুলি
    ভরিয়ে তুলব;
  som-som: Waxaynu heli doonnaa maal qaali ah oo cayn kasta ah, Oo guryaheennana waxaynu
    ka buuxsan doonnaa booli;
  lat-VUC: 'omnem pretiosam substantiam reperiemus; implebimus domos nostras spoliis:'
  eng-ASVBT: We shall find all precious substance; We shall fill our houses with spoil;
  mna-mna: Naso takam lende koroŋ ambaimbaiŋan matakiŋa ta kan kadon bibip i, mi tadaaba
    ruumu kiti pa mburu tana ma bok.
  ita-1885: Noi troveremo ogni sorte di preziosi beni, Noi empieremo le nostre case
    di spoglie;
  eng-LXXUP: 'Let us seize on his valuable property, And let us fill our houses with
    spoils:'
  eng-ULB: We shall find all kinds of valuable things; we will fill our houses with
    what we steal from others.
  spa-VBL: Así podremos tomar sus pertenencias de valor, y llenaremos nuestros hogares
    con lo que habremos robado!
  fra-_FOB: Nous trouverons toutes sortes de biens précieux, nous remplirons nos maisons
    de butin;
  mal-mal: നമുക്ക് വിലയേറിയ സമ്പത്തൊക്കെയും കിട്ടും; നമ്മുടെ വീടുകളെ കൊള്ളകൊണ്ട് നിറയ്ക്കാം.
  lit-lit: Rasime visokio brangaus turto, pripildysime savo namus grobio!
  urd-GVR: Ham har qism kī qīmtī chīz hāsil kareṅge, apne gharoṅ ko lūṭ ke māl se
    bhar leṅge.
  suz-BL: मिनु गोपुकीम आ बाक्‍शो शोंप नेल्‍ल रोइक्‍नय। मेको रोइश्‍शोमी आंम आंम खिं
    प्रिंनय।
  eng-NOY: We shall find all kinds of precious substance, We shall fill our houses
    with spoil;
  ita-1927: noi troveremo ogni sorta di beni preziosi, empiremo le nostre case di
    bottino;
  ckb-ckb: هەموو گەنجینەیەکی بەهادار دەدۆزینەوە و ماڵمان پڕ دەکەین لە دەستکەوت.
  eng-BBE: Goods of great price will be ours, our houses will be full of wealth;
  kan-OKCV: ಅಮೂಲ್ಯವಾದ ಸೊತ್ತನ್ನೆಲ್ಲಾ ನಾವು ಕಂಡುಹಿಡಿದು ಕೊಳ್ಳೆಹೊಡೆದು ನಮ್ಮ ಮನೆಗಳನ್ನು ತುಂಬಿಕೊಳ್ಳೋಣ;
  tam-2017: விலையுயர்ந்த எல்லாவிதப் பொருள்களையும் கண்டடைவோம்; கொள்ளைப்பொருளினால் நம்முடைய
    வீடுகளை நிரப்புவோம்.
  spa-RV-1909: Hallaremos riquezas de todas suertes, henchiremos nuestras casas de
    despojos;
  ron-BTF: Vom găsi toate averile prețioase, ne vom umple casele cu pradă;
  eng-WEBP: We’ll find all valuable wealth. We’ll fill our houses with plunder.
  eng-FBV: We'll take from them all kinds of valuable things and fill our homes with
    the stuff we steal!
  nld-1939: Allerlei kostbare schatten zullen we vinden, Onze huizen vullen met buit;
  nch-BL: Tijpantise miyac tamanti cati ipati. Tijtemitise tochajchaj ica nochi cati
    tiquichtequise.
  vie-1934: Chúng ta sẽ được các thứ của báu, Chất đầy nhà chúng ta những của cướp;
  hin-CV: तब हमें सभी अमूल्य वस्तुएं प्राप्‍त हो जाएंगी इस लूट से हम अपने घरों को
    भर लेंगे;
  eng-OURB: We’ll find all valuable wealth. We’ll fill our houses with plunder.
  spa-BES: Los bienes de gran precio serán nuestros, nuestras casas estarán llenas
    de riqueza;
  tdx-tdx: Hahaisake ze atao vara soa, hañatsafan-draha kinopake amo akiban-tikañeo;
  tha-KJV: เราจะพบของประเสริฐทุกอย่าง เราจะบรรจุเรือนของเราให้เต็​มด​้วยของที่ริบได้
  por-BR-2018: Acharemos toda espécie de coisas valiosas, encheremos nossas casas
    de despojos.
  deu-ELO: wir werden allerlei kostbares Gut erlangen, werden unsere Häuser mit Beute
    füllen;
  eng-WYC-2018: we shall find all precious chattel, (or possessions), we shall fill
    our houses with spoils;
  epo-epo: Ni trovos diversajn grandvaloraĵojn, Ni plenigos niajn domojn per rabaĵo;
  uig-PIN: Ulardin hilmuhil ⱪimmǝtlik mal-dunyaƣa igǝ bolup, Ɵylirimizni olja bilǝn
    toldurimiz.
  beo-beo: Amasea ninia ilia liligi lale ninia diasuga gaguli masunu amola ninia da
    liligi gagui dunu agoai esalumu.
  tpi-OTNT: Na bai yumi kisim planti samting bilong ol dispela man na bai ol dispela
    samting i pulap long ol haus bilong yumi.
  hau-SA: za mu sami dukiya masu daraja iri-iri, mu kuma cika gidajenmu da ganima;
  uig-LAT: Ulardin xilmuxil qimmetlik mal-dunyagha ige bolup, Öylirimizni olja bilen
    toldurimiz.
  nde-nde: sizazuza impahla ezinhle ezehlukeneyo sigcwalise izindlu zethu ngempango;
  ton-ton: 'Te tau ʻilo ai ʻae koloa kehekehe kotoa pē, te tau fakafonu hotau ngaahi
    fale ʻaki ʻae koloa:'
  ces-1613: Všelijakého drahého zboží dosáhneme, naplníme domy své loupeží;
  eng-WMB: We’ll find all valuable wealth. We’ll fill our houses with plunder.
  tam-TCV: பலவித விலைமதிப்புள்ள பொருட்களையும் எடுத்து, நமது வீடுகளைக் கொள்ளைப் பொருட்களால்
    நிரப்புவோம்;
  ceb-ULB: Pangitaon nato ang tanang matang sa mga butang nga bililhon; pun-on nato
    ang atong mga balay sa atong mga kinawat gikan sa uban.
  pol-UBG: Znajdziemy wszelkie kosztowności, napełnimy swoje domy łupem;
  agr-agr: Dutika waji aidau yajuaka wiakchameawagmi. ¡Nuniaku iina jenig waji kasamkamu
    aidau yajuaka aimkagmi!
  kyc-kyc: Dopa pyuo pyapala nakamana pinji bange dupwa peparae namwana ingyuo nyuo
    retamanale.
  urd-GVU: ہم ہر قسم کی قیمتی چیز حاصل کریں گے، اپنے گھروں کو لُوٹ کے مال سے بھر لیں
    گے۔
  deu-1912: wir wollen großes Gut finden; wir wollen unsre Häuser mit Raub füllen;
  kan-2017: ಸಕಲವಿಧವಾದ ಅಮೂಲ್ಯ ಸಂಪತ್ತನ್ನು ಕಂಡುಹಿಡಿದು, ಕೊಳ್ಳೆಮಾಡಿ ನಮ್ಮ ಮನೆಗಳಲ್ಲಿ ತುಂಬಿಕೊಳ್ಳೋಣ.
  yap-yap: Gadad ra pir’eg urngin mit e pin’en nib t’uf ma ba tolang puluwon, ma gadad
    suguy e naun rodad ko pin’en ni kad iringed!
  hlt-MCSB: A boei a rhaeng boeih neh a phu aka tlo te n'dang uh vetih mamih im he
    kutbuem neh m'baetawt sak mako.
  mdy-ETH: ጴዹዋያ ማዔ ሚርጌ ዱማ ዱማ ኮሺ ባኣዚ ኑ ዔካንዳኔ፤ ቡሪ ኑ ዔካ ባኮና ኑኡኮ ማኣሮ ኑ ኩንሣንዳኔ፤
  kew-kew: Go aanuna oyae luabu muare niana ada rubitabena samina.
  twi-ASANTE: yɛbɛnya nneɛma a ɛsom bo ahodoɔ na yɛde afodeɛ ahyɛ yɛn afie ma;
  eng-WEBU: We’ll find all valuable wealth. We’ll fill our houses with plunder.
  wal-wal: Nuuni al77o miishsha ubbaa demmana; demmidi nu keettaa omooduwan kunttana;
  acu-NT: Turakur iikia kuik tura warinchu ainausha waring achat mash jurukir, ii
    jeen chumpiami.
  spa-PDDPT: Hallaremos objetos valiosos. Llenaremos nuestras casas del botín.
  gun-gun: “Iporãgue jajou 'rã opa marãgua nhanemba'erã, ha'e vy nhanderopy nhamonyẽ
    'rã nhanemondakue.
  agu-BL: Ej nin yil kaxcye' tan chisotzaje'n cyakil yi e' balaj wunaka'tz, skacambaje'
    tzun cyakil yi cyetz chime'bi'l. Ej nin kocopon tetz ric, na snojk yi kaca'l tan
    cyakil yi e'chk takle'n yi skalk'e' scye'j.
  ilo-ULB: Makasaraktayo kadagiti amin a kita dagiti napapateg a banbanag; punnoentayo
    dagiti balbalaytayo kadagiti tinakawtayo kadagiti dadduma.
  kpg-kpg: Gidaadou ga gidee nia hagadilinga maluagina e logo, gaa kae go gidaadou
    gaa haa tadau hale gii honu.
  uig-ARA: ئۇلاردىن خىلمۇخىل قىممەتلىك مال-دۇنياغا ئىگە بولۇپ، ئۆيلىرىمىزنى ئولجا
    بىلەن تولدۇرىمىز.
  bps-bps: Na teenito kadang dee bung knun, na too fnò i gumneito kadang i tnakuito.
  sus-sus: Won fama naafuli sɔtɔde na kui, won ma banxie rafema nɛ se fanyie ra.
  pon-2006: Kitail pahn diarada dipwisou kaselel tohto, oh kadirehkihla imwatail kepwehn
    kuhl kan.
  ksd-ksd: Dat a tikan tadav ra lavur ngatngat na tabarikik, Dat a vangan vabuka ra
    kuba i dat ma ra vurvur magit da ra pa ia;
  tur-YTC: Her türden değerli mal bulur, Evlerimizi ganimetle doldururuz.
  bel-N: знойдзем усялякія каштоўнасьці, напоўнім дамы свае здабычаю.
  grc-BRENT: τὴν κτῆσιν αὐτοῦ τὴν πολυτελῆ καταλαβώμεθα, πλήσωμεν δὲ οἴκους ἡμετέρους
    σκύλων·
  ind-AYT: Kita akan mendapatkan segala harta benda berharga; kita akan memenuhi rumah
    kita dengan barang-barang rampasan.
  nya-nya: Motero tidzapeza zinthu zosiyanasiyana zamtengowapatali ndi kudzaza nyumba
    zathu ndi zolanda;
  hrv-hrv: naplijenit ćemo svakojaka blaga, napuniti svoje kuće plijenom;
  mps-mps: Tama dago te bidi dabego doado bage hauwa selama, tama da deli deligo te
    dena be pągąnaibao.
  tpi-tpi: Na bai yumi kisim planti samting bilong ol dispela man na bai ol dispela
    samting i pulap long ol haus bilong yumi.
  dan-1931: Vi vinder os Gods og Guld, vi fylder vore Huse med Rov.
  vie-OVCB: Ta sẽ lấy đủ mọi của báu. Chất của cướp đầy nhà.
  guj-2017: વિવિધ પ્રકારનો કિંમતી માલ આપણા હાથમાં આવશે; આપણે લૂંટથી આપણાં ઘરો ભરીશું.
  pon-2006A: Kitail pahn diarada dipwisou kaselel tohto, oh kadirehkihla imwatail
    kepwehn kuhl kan.
  por-BRBSL: We'll encontrar toda a riqueza valiosa. Vamos encher nossas casas de
    pilhagem.
  swe-swe: Vi letar upp allt av värde och vi fyller våra hus med stöldgods.
  cth-cth: Aphu kaawm e hno pueng la awh vaiteh, lawphno hoi mamae im dawk kawi sak
    awh sei.
  twi-twi: yebenya nneɛma a ɛsom bo ahorow na yɛde asade ahyɛ yɛn afi ma;
  hlt-hlt: A boei a rhaeng boeih neh a phu aka tlo te n'dang uh vetih mamih im he
    kutbuem neh m'baetawt sak mako.
  tbz-SIM: kɛ́túókɛ́ bɛ kpɛrɛ dɛsɑ̀ɑ̀rɛ̀ dɛbotí dɛbotí kɛ́píɛ nti cɛ̃́ĩ,
  msy-2020: Egh e gumazir kabar bizir avɨriba initɨ da bar en dɨpenibagh izɨvagham.
  dop-dop: Ɩlɛnɑ ɩ́ kuu pɑ wontu kʋpɑntʋ tənɑ nɑ ɩ́ suuli mə tɛɛsɩ,
  azb-azb: Onda çoxlu qiymətli sərvət taparıq, Evlərimizi talan malı ilə doldurarıq.
  eng-DBY: 'we shall find all precious substance, we shall fill our houses with spoil:'
  hin-2017: हमको सब प्रकार के अनमोल पदार्थ मिलेंगे, हम अपने घरों को लूट से भर लेंगे;
  wol-KYG: Mboolem alal ju réy, nu jagoo, yeb sunu biir kër, mu fees.
  bjr-bjr: Misa naruseeqa misa qumiasana oosana oosana mareeqee maasa nári maaqaki
    quqasaananoo maasa maaqa qumbiqaani.
  eng-YLT: Every precious substance we find, We fill our houses [with] spoil,
  kne-kne: Alaen tako din nabanol ay sanikwa da ta pon-en tako din beey tako si naakew.
  eng-WYC-2017: we shall find all precious chattel [or substance], we shall fill our
    houses with spoils;
  eng-WMBB: We’ll find all valuable wealth. We’ll fill our houses with plunder.
  urd-GVH: हम हर क़िस्म की क़ीमती चीज़ हासिल करेंगे, अपने घरों को लूट के माल से भर
    लेंगे।
  rug-rug: Kote vagi gita soku likakalae arilaedi, meke va siṉi ni tiṉitoṉa hinikodi
    sari nada vetu.
  gaz-gaz: nu waan gatii qabu kan gosa hundaa ni arganna; manneen keenya illee boojuudhaan
    guuttanna;
  fra-LSG: Nous trouverons toute sorte de biens précieux, Nous remplirons de butin
    nos maisons;
  yal-yal: En se faɲi kɛndɛn sifan birin sɔtɔma nɛn en yi en ma banxine rafe se tongoxine
    ra.
  haw-1868: E loaa ia kakou ka waiwai maikai he nui, E hoopiha i ko kakou mau hale
    me ka waiwai pio;
  arb-NAV: فَنَغْنَمَ كُلَّ نَفِيسٍ وَنَمْلأَ بُيُوتَنَا بِالأَسْلابِ.
  ewe-ewe: ekema nu xɔasi vovovowo asu mía si eye míatsɔ afunyinuwo ayɔ míaƒe xɔwo
    mee
  eng-LEE: We shall find all [kinds of] precious wealth, we will fill our houses with
    booty;
  asm-FB: আমি সকলো বিধৰ বহুমুল্য বস্তু বিচাৰিম, আৰু অন্য লোকৰ পৰা লুট কৰা বস্তুৰে
    আমাৰ ঘৰবোৰ পৰিপূৰ্ণ কৰিম।
  sus-A: وٌن قَمَ نَاقُلِ سْتْدٍ نَ كُي، وٌن مَ بَنشِيٍ رَقٍمَ نّ سٍ قَنيِيٍ رَ.
  fra-SBL: Nous trouverons toutes les richesses précieuses. Nous remplirons nos maisons
    de butin.
  hbo-hbo: כָּל־הֹ֣ון יָקָ֣ר נִמְצָ֑א נְמַלֵּ֖א בָתֵּ֣ינוּ שָׁלָֽל׃
  kik-kik: Na ithuĩ-rĩ, tũkĩgĩe na indo cia goro cia mĩthemba yothe, na tũiyũrie nyũmba
    ciitũ na indo cia ndaho;
  fra-NCL: Nous trouverons toutes sortes de biens précieux, nous remplirons de butin
    nos maisons ;
  cek-AK: to tiah nahaeloe atho kana hmuenmae to a hnu o ueloe, aicae ih im doeh minawk
    khae hoi lomh ih hmuenmae hoiah koi tih;
  cuk-cuk: Anmar ibmar-nuegan ichesuli sumaloed. Anmar ibmar-sumaloedi, anmar-neggi
    ichesuli urbemaloed.
  uig-CYR: Улардин хилму-хил қиммәтлик мал-дунияға егә болуп, Өйлиримизни олҗа билән
    толдуримиз.
  tel-2017: దోచుకున్న సొమ్ముతో మన ఇల్లు నింపుకుందాం, రకరకాల విలువైన వస్తువులు మనకు
    దొరుకుతాయి.
  hat-BSA: Nou va jwenn tout kalite byen presye, nou va ranpli lakay nou ak piyaj.
  kos-kos: Kut ac konauk mwe kasrup pus ac nwakla lohm sesr ke ma kut pisrala.
  hbo-WLC: כָּל־ה֣וֹן יָקָ֣ר נִמְצָ֑א נְמַלֵּ֖א בָתֵּ֣ינוּ שָׁלָֽל׃
  ibo-ibo: Anyị ga-enwetakwa ọtụtụ ihe dị oke ọnụahịa, nke anyị ga-akwaju nʼụlọ anyị.
  ory-ory: ତହିଁରେ ଆମ୍ଭେମାନେ ସର୍ବପ୍ରକାର ବହୁମୂଲ୍ୟ ଧନ ପାଇବା, ଲୁଟିତ ଦ୍ରବ୍ୟରେ ଆପଣା ଆପଣା
    ଗୃହ ପରିପୂର୍ଣ୍ଣ କରିବା,
  chk-chk: Sipwe küna chomong sokopaten pisek mi aüchea, sipwe amasoua imwach ren
    liapach.
  rop-rop: En brom deya wi garra go langa im haus en gajim olkain gudbala ting en
    wi garra bilimap wi haus garram detlot ting weya wibin stilimbat.
  ukr-1871: Награбимо добра ми всякого в його, сповнимо доми свої хижим лупом;
  deu-1951: Wir wollen allerlei kostbares Gut gewinnen und unsre Häuser füllen mit
    Raub;
  eng-JPS: We shall find all precious substance, we shall fill our houses with spoil;
  srp-1865: Svakojakoga blaga dobiæemo, napuniæemo kuæe svoje plijena;
  lug-lug: nga twefunira eby’obugagga bye tutakoleredde, ne tujjuza amayumba gaffe
    obugagga obubbe;
  heb-heb: כל הון יקר נמצא נמלא בתינו שלל׃
  ben-IRV: আমরা সব ধরনের বহুমূল্য ধন পাব, অন্যের লুট করা জিনিস দিয়ে নিজের নিজের ঘর
    পূর্ণ করব,
  pan-pan: ਸਾਨੂੰ ਸਭ ਪਰਕਾਰ ਦੇ ਅਣਮੁੱਲੇ ਪਦਾਰਥ ਮਿਲਣਗੇ, ਅਸੀਂ ਲੁੱਟ ਦੇ ਮਾਲ ਨਾਲ ਆਪਣੇ ਘਰ ਭਰ
    ਲਵਾਂਗੇ!
  mya-JVB: အဘိုး ထိုက်သော ဘဏ္ဍာ အမျိုးမျိုး ကိုတွေ့ ၍ လုယူသောဥစ္စာ နှင့် ငါ တို့အိမ်
    ကိုပြည့် စေကြမည်။
  tte-O: Imwawasi kani wasawasa sibaibaiwa uloili uloili takewalili na ala nume tayakalapowonli
    kolili,
  tbg-tbg: Tenavu vi vaiintika aruke, vika ia haikara, vo haika vo haika vara vuru
    vataariraro tinavu naavu mpiqaarire.
  hmo-hmo: Vadaeni idia edia kohu namodia ibounai do ita abia, bona ita dadia gaudia
    dekena amo, iseda ruma do ita hahonua.
  urd-urd: हम को हर क़िस्म का 'उम्दा माल मिलेगा, हम अपने घरों को लूट से भर लेंगे;
  rus-SYN: наберем всякого драгоценного имущества, наполним дома наши добычею;
  bqc-SIM: wí pↄ́ ↄde bui píi e, wá kpɛ́ↄ i pa ń pↄ́ pↄ́ wá nàaapiↄ.
  tcz-CHONGTHU: Chuteng thil thupi tahtah imu diu, mi thil lelo ichomdoh hou chu in
    dimset'a isit diu ahi.
  mar-mar: आपणांस सर्व प्रकारच्या मौलवान वस्तू मिळतील; आपण इतरांकडून जे चोरून त्याने
    आपण आपली घरे भरू.
  hlt-THB: A phuk tlotlokhqi ni ham kawm saw, thlang a theem ni qawtkhqi ing ni im
    ce nik bee kaw.
  qub-qub: Chayno rurarmi rïcuyäshun. Chaynöpami wasinchichöpis imapis mana pishëmäshunpächu.
  bqp-bqp: óni pↄ́ ↄgↄde buri sĩnda pínki le, ó kpɛ́nↄ ni pa kũ pↄ́ kũ o nàkↄ̃anↄ.
  hat-hat: N'a jwenn tout kalite gwo richès, n'a plen kay nou ak tout bagay n'a pran.
  eng-BSB: We will find all manner of precious goods; we will fill our houses with
    plunder.
  tod-tod: Ade ti-ɠɔli pagɔiti seɠe, de da-ʋɛlɛiti buulaave da.
  eng-WEBPB: We’ll find all valuable wealth. We’ll fill our houses with plunder.
  kbq-kbq: Mika zago'amo mareri zantamima zamaheta hanaresuna zantamina refko huta
    nontifi eri antevi'neteta,
  nhe-BL: Tijpantise miyac tlamantli tlen ipati. Tijtemitise tochajchaj ica nochi
    tlen tiquichtequise.
  bus-bus: wé pↄ́ ↄↄde bori sãnda píngi e, wa kpɛ́nↄ é pa kↄ̃n pↄ́ kɛ̀ wá nàkↄ̃anↄ.
  gub-BL: Xixak putar ma'e hekuzar katu ma'e nehe. Zanemunar putar wama'e rehe nehe.
    Ximynehem putar zaneràpuz a'e ma'e pupe nehe.
  eng-DRA: We shall find all precious substance, we shall fill our houses with spoils.
