verse: PRO.001.009
translations:
  mal-C: അവ നിന്റെ ശിരസ്സിന് അഴകേകുന്ന ഒരു ലതാമകുടവും നിന്റെ കഴുത്തിൽ ഒരു അലങ്കാരഹാരവും
    ആയിരിക്കും.
  deu-TKW: Denn ein lieblicher Kranz sind sie für dein Haupt, und ein Kettenschmuck
    an deinem Halse.
  lin-lin: Pamba te ekozala lokola ekoti ya ngolu na moto na yo, mpe lokola mayaka
    ya kitoko na kingo na yo.
  eng-LSV: For they [are] a graceful wreath to your head, || And chains to your neck.
  eng-GNV: For they shalbe a comely ornament vnto thine head, and as chaines for thy
    necke.
  eng-WEBSTER: For they shalt be an ornament of grace to thy head, and chains about
    thy neck.
  nhw-BL: Pampa nochi catli mitzmachtíaj, mitzhualiquilis tlatlepanitacayotl. Elis
    nelcuali para ta quen se yejyectzi costli ipan moquechcuayo huan quen se corona
    ipan motzonteco.
  swh-ONEN: Hayo yatakuwa taji la maua la neema kichwani pako, na mkufu wa kuipamba
    shingo yako.
  bba-bba: Yɑ koo de wunɛn dɑɑ yu wɛ̃rɑ nɡe mɛ furɔ burɔ kɑ wurɑ rɑ wɑsi burɑru kue.
  eng-KJVCPB: For they shall be an ornament of grace unto thy head, And chains about
    thy neck.
  luo-luo: Ginibedni kaka kondo michwowo e wiyi, kendo kaka thiwni miketo e ngʼuti
    mondo ineri maber.
  meu-meu: badina be idia be kwaramu ihaheralaina heraheradia bona aiomu agevana na
    heheto.
  npi-ULB: ती तेरो शिरमा अनुग्रहको माला हुने छन्, र तेरो गलामा सम्मानको हार हुने छन्
    ।
  yor-yor: Wọn yóò jẹ́ òdòdó ẹ̀yẹ olóòórùn dídùn lórí rẹ àti ọ̀ṣọ́ tí ó dára yí ọrùn
    rẹ ká.
  ind-ind: Karena nasihat dan didikan orangtuamu ibarat mahkota yang akan membuat
    engkau dihormati, dan seperti kalung peringatan yang menuntun langkah hidupmu.
  pes-OPCB: زیرا سخنان ایشان مانند تاج و جواهر، سیرت تو را زیبا خواهند ساخت.
  tgl-ULB: ito ay magiging kaaya-ayang korona sa iyong ulo at mga palawit sa iyong
    leeg.
  hui-hui: Í̠naga mandani yári baya bidegomebi í̠naga mani gurubu gele baya ngegomebi
    í̠naga dengui mo baya hagadagua í̠naga aba ai̱yalame bi larago hale halu mana
    bayale beregome í̠ mo baya holebira.
  mya-mya: ထိုနည်းဥပဒေသတရားတို့သည် သင်၏ခေါင်း၌ တင့်တယ်သော ဦးရစ်၊ သင်၏လည်ပင်း၌ ပတ်ရစ်သော
    လည်ဆွဲဖြစ်ကြလိမ့်မည်။
  bod-N: འདི་གཉིས་ཁྱོད་ཚོའི་མགོ་ཐོག༌གི །ཐུགས་རྗེའི་ཟིལ་ལྡན་གཙུག་རྒྱན༌དང༌། །མཇིང་པའི་མགུལ་རྒྱན་ཡིན་ལགས༌སོ།།
  wsk-wsk: Nononga den umu kitigat balayam yawara sipiling te tugu kam, se aking kulolo
    balayam degetak te tugukoyam anirukko.
  sna-sna: Zvichava chishongo chakanaka pamusoro wako nouketani hunoshongedza mutsipa
    wako.
  spa-BLM: pues serán una guirnalda que adornará tu cabeza, y cadenas alrededor del
    cuello.
  cac-cac: Yujto a juntzan̈ co c'ayb'ub'al tic ol b'o a b'eyb'al yuuj, icha val junoc
    mach te vach' tz'aj sb'oan sb'a yed' spichul.
  swh-ULB: zitakuwa kilemba cha neema katika kichwa chako na jebu zinazoning'inia
    kwenye shingo yako.
  bel-bel: бо гэта - прыгожы вянок на галаву тваю і акраса на шыю тваю.
  wed-wed: Ai vinuaterena lamna me kunuteia au kolam, bo gadogado au uam da inanam
    ina ai.
  deu-ELBBK: Denn sie werden ein anmutiger Kranz für dein Haupt und ein Geschmeide
    für deinen Hals sein.
  mbb-OT: Is penurù dey ebpekeveǥey kenikew te meupiya he vetasan iring te kuruna
    he menge vulak etawa velieg he ebpekeveǥey kenikew te mekempet he kedezagwey wey
    zengeg.
  mal-2015: അവ നിന്റെ ശിരസ്സിന്നു അലങ്കാരമാലയും നിന്റെ കഴുത്തിന്നു സരപ്പളിയും ആയിരിക്കും.
  rmc-rmc: bo oda hin sar o šukar vencos pre tiro šero a sar o lancocis pre tiri meň.
  pes-OPV: زیرا که آنها تاج زیبایی برای سر تو، و جواهر برای گردن توخواهد بود.
  ron-1924: Кэч еле сунт о кунунэ плэкутэ пе капул тэу ши ун ланц де аур ла гытул
    тэу.
  aui-aui: Yadi wiiyeveveyana na iniwiitem da kuniwawaya wiimasi, ware saru gerorina
    gayamim debane bo ware posaru kanighomve naboni, na inabera da kamkita inawaratete.
  ben-OBCV: এগুলি এক ফুলমালা হয়ে তোমার মাথার শোভা বাড়াবে ও এক হার হয়ে তোমার গলাকে
    সাজিয়ে তুলবে।
  som-som: Waayo, waxay madaxaaga u noqon doonaan wax sharraxsan, Oo waxay kuu noqon
    doonaan silsilado qoorta kuu sudhan.
  lat-VUC: ut addatur gratia capiti tuo, et torques collo tuo.
  eng-ASVBT: For they shall be a chaplet of grace unto thy head, And chains about
    thy neck.
  mna-mna: Pa sua kizin ko iurpe mbulu ku ma ambai pa Anutu mi tomtom matan, kembei
    natabu ma mogar ta iwe aigau piti na.
  ita-1885: Perciocchè saranno un fregio grazioso al tuo capo, E collane al tuo collo.
  eng-LXXUP: For thou shalt receive for thy head a crown of graces, And a chain of
    gold round thy neck.
  eng-ULB: they will be a graceful wreath for your head and pendants hanging from
    your neck.
  spa-VBL: Son como una corona de gracia para adornar tu cabeza, y como dijes para
    tu cuello.
  fra-_FOB: Car ce sont des grâces assemblées autour de ta tête, et des colliers à
    ton cou.
  mal-mal: അവ നിന്റെ ശിരസ്സിന് അലങ്കാരമാലയും നിന്റെ കഴുത്തിന് ആഭരണവും ആയിരിക്കും.
  lit-lit: nes jie yra malonės papuošalas tavo galvai ir grandinėlės tavo kaklui.
  urd-GVR: Kyoṅki yih tere sar par dilkash sehrā aur tere gale meṅ gulūband haiṅ.
  suz-BL: मारदे हना मेको इ पिया ङा ग्‍योम्‍तीके नु इ कली सुन के माला नस।
  eng-NOY: For they shall be a graceful wreath for thy head, And a chain around thy
    neck.
  ita-1927: poiché saranno una corona di grazia sul tuo capo, e monili al tuo collo.
  ckb-ckb: چونکە تاجەگوڵینەی نیعمەتن بۆ سەرت، گەردانەن بۆ ملت.
  eng-BBE: For they will be a crown of grace for your head, and chain-ornaments about
    your neck.
  kan-OKCV: ಅವು ನಿನ್ನ ತಲೆಗೆ ಸುಂದರ ಕಿರೀಟ ನಿನ್ನ ಕೊರಳನ್ನು ಅಲಂಕರಿಸುವ ಹಾರ.
  tam-2017: அவைகள் உன்னுடைய தலைக்கு அலங்காரமான கிரீடமாகவும், உன்னுடைய கழுத்துக்கு
    பொன் சங்கிலியாகவும் இருக்கும்.
  spa-RV-1909: Porque adorno de gracia serán á tu cabeza, y collares á tu cuello.
  ron-BTF: Fiindcă ele vor fi o podoabă de har pentru capul tău și lănțișoare în jurul
    gâtului tău.
  eng-WEBP: for they will be a garland to grace your head, and chains around your
    neck.
  eng-FBV: They are a wreath of grace to decorate your head; they are pendants for
    your neck.
  nld-1939: Want het siert uw hoofd als een krans, Uw hals als een snoer.
  nch-BL: Pampa nochi cati mitzmachtíaj, mitzhualiquilis tatepanitacayot. Elis nelcuali
    para ta quej se yejyectzi costi ipan moquechcuayo huan quej se corona ipan motzonteco.
  vie-1934: Vì ấy sẽ như một dây hoa trên đầu con, Giống như những vòng đeo quanh
    cổ của con.
  hin-CV: क्योंकि ये तुम्हारे सिर के लिए सुंदर अलंकार और तुम्हारे कण्ठ के लिए माला
    हैं.
  eng-OURB: for they will be a garland to chen ·grace· your head, and chains around
    your neck.
  spa-BES: Porque serán corona de gracia para tu cabeza, y adornos de cadenas alrededor
    de tu cuello.
  tdx-tdx: Ie firavahañe soa an-doha’o eo vaho hareañe am-bozo’o eo.
  tha-KJV: เพราะทั้งสองนั้นจะเป็นมาลัยงามสวมศีรษะของเจ้า เป็นจี้ห้อยคอของเจ้า
  por-BR-2018: Porque serão um ornamento gracioso para tua cabeça; e colares para
    teu pescoço.
  deu-ELO: Denn sie werden ein anmutiger Kranz sein deinem Haupte und ein Geschmeide
    deinem Halse. -
  eng-WYC-2018: (so) that grace be added, either increased, to thine head, and a band
    to thy neck. (so that favour be added unto thee, and a band of honour be put about
    thy neck.)
  epo-epo: Ĉar ili estas bela krono por via kapo, Kaj ornamo por via kolo.
  uig-PIN: qünki ular sening bexingƣa taⱪalƣan gül qǝmbirǝk, boynungƣa esilƣan marjan
    bolidu.
  beo-beo: 'Elea olelebe amo ea dia hou da gado heda:mu amola dia hamobe liligi da
    nina: hamoi habuga o galogoaga gisa:gisu amo ba:le defele ba:mu.'
  tpi-OTNT: Tok bilong tupela bai i mekim yu i kamap gutpela man, olsem yu putim naispela
    bilas long het bilong yu na naispela bis i stap long nek bilong yu.
  hau-SA: Za su zama kayan ado don su inganta ka da kuma sarƙar wuya don su yi wa
    wuyanka ado.
  uig-LAT: chünki ular séning béshinggha taqalghan gül chembirek, boynunggha ésilghan
    marjan bolidu.
  nde-nde: Kuzakuba ngumqhele omuhle ekhanda lakho lomgaxo wokucecisa intamo yakho.
  ton-ton: Koeʻuhi ʻe hoko ia ko e teunga lelei ki ho ʻulu, mo e kahoa ke tautau ki
    ho kia.
  ces-1613: Neboť to přidá příjemnosti hlavě tvé, a bude zlatým řetězem hrdlu tvému.
  eng-WMB: for they will be a garland to grace your head, and chains around your neck.
  tam-TCV: அவை உன் தலையைச் சிறப்பிக்கும் மகுடமாகவும், உன் கழுத்தை அலங்கரிக்கும் பொன்
    மாலையாகவும் இருக்கும்.
  ceb-ULB: mahimo sila nga matahom nga purongpurong sa imong ulo ug mga kwentas diha
    sa imong liog.
  pol-UBG: Bo one będą wdzięczną ozdobą na twojej głowie i kosztownym łańcuchem na
    szyi.
  agr-agr: Nii jintinjabauwa duka amina nugkutaijum pegkeg nugkuaju, tuja atsejutai
    corona atsejaku amainaitam nujai betekai.
  kyc-kyc: Akali kalya pyuo eparamo doko kandapala au pyuo karengelamo lao suu pyarami.
    Doko suu pyao emba endakinyi rakanepana pii warombo soo karapala kapa palyuo karare
    dokopa auwo kandarami.
  urd-GVU: کیونکہ یہ تیرے سر پر دل کش سہرا اور تیرے گلے میں گلوبند ہیں۔
  deu-1912: Denn solches ist ein schöner Schmuck deinem Haupt und eine Kette an deinem
    Hals.
  kan-2017: ಅವು ನಿನ್ನ ತಲೆಗೆ ಸುಂದರವಾದ ಪುಷ್ಪಕಿರೀಟ, ಕೊರಳಿಗೆ ಹಾರದಂತಿರುವುದು.
  yap-yap: Ya machib rorow ngom e ra fal’eg pangim ni bod ba kiy i te’eliyaw ni bfel’
    ara ba kiy i churuwo’ nra fal’eg ya’am ngam gamog.
  hlt-MCSB: Te te na lu ham mikdaithen kah lukhueng neh na rhawn ham oi la om.
  mdy-ETH: ዬይ ዞራ፦ ኔና ቦንቺሳያ ቶኦካ ዓጎ ባኮጉዲ፤ ሃሣ ባቃኖዋ ሚዛጲሳያ ቂንቴ ኔኤም ማዓንዳኔ።
  kew-kew: Nimuna agaame ne epe aa ma-aulalia. Gore epe raguna adipemede-rupa mada
    adipali.
  twi-ASANTE: Ɛbɛyɛ wo tiri animuonyam abotire ne wo kɔn mu ntweaban.
  eng-WEBU: for they will be a garland to grace your head, and chains around your
    neck.
  wal-wal: Hegee ne huuphiyau bonchcho kallachcha; ne qooriyaukka gozdda gidana.
  acu-NT: Pengker aa nu nuinakmeka, tawaaspajai shiiram etsengkrakua nunismek, turasha
    shaak shiiram nungkurtinua nunismek pengker nintimsam pujustinuitme.
  spa-PDDPT: Porque hermosa diadema será en tu cabeza Y collar en tu cuello.
  gun-gun: Mba'eta ha'e nunga ndeapo porã 'rã akã regua iporã va'e rami, ha'e mbo'y
    ndeaju'y re oĩ va'e rami.
  agu-BL: Nin yi kol tzitbit wok yi e'chk ca'wla'tz, ni'cu'n tzun yi ate'nk jun balaj
    iyubel te iwi' tane'n. Nin yi at cu'nk jun cotoj uwaj tzikul tetz iyubel tane'n.
  ilo-ULB: agbalindanto a makaay-ayo a balangat ti ulom ken kuwintas iti tengngedmo.
  kpg-kpg: Nau agoago gaa hai goe gii hai tangada humalia, gadoo be tangada ma ga humu ia
    gi di hau libogo mo di hau uwa.
  uig-ARA: چۈنكى ئۇلار سېنىڭ بېشىڭغا تاقالغان گۈل چەمبىرەك، بوينۇڭغا ئېسىلغان مارجان
    بولىدۇ.
  bps-bps: Du ku laloam i tdòmi ge, matnù i kafye ldamam, salngad ku lamsak ge i dad
    fye baweh kas, na matnù i kafyebaweham.
  sus-sus: barima xunmase tofanyi nan findima a ra i xunyi ma, kɔn magore nan a ra
    i kɔnyi ma.
  pon-2006: Pwe ara padahk kan pahn kamwahwihala omw mour, rasehng mwomw mwahu en
    elin kapwat pohn mwoangomw de elin tuhke nin tepinweromw.
  ksd-ksd: Tago dia da ra mari na vipuar ta ra ulum, Ma ra kurkurua ta ra inoam.
  tur-YTC: Çünkü bunlar başını süsleyecek bir çelenk, Boynun için zincir olacaktır.
  bel-N: бо яны — прывабны вянок на галаве тваёй і каштоўныя каралі на шыі тваёй.
  grc-BRENT: Στέφανον γὰρ χαρίτων δέξῃ σῇ κορυφῇ, καὶ κλοιὸν χρύσεον περὶ σῷ τραχήλῳ.
  ind-AYT: Sebab, itu adalah karangan bunga yang indah bagi kepalamu dan kalung rantai
    bagi lehermu.
  nya-nya: Ali ngati sangamutu yokongola ya maluwa pamutu pako ndiponso ali ngati
    mkanda mʼkhosi mwako.
  hrv-hrv: Jer će ti biti ljupki vijenac na glavi i ogrlica oko tvoga vrata.
  mps-mps: Te augwaligo pogo nage te wiegi yai bidi pedalumainu ilaibao, te nago tobolude
    te wiegi yai sawi yai au tiwai elama, tama nago magede te sawi yai beli elalubo
    tiwai yaibao.
  tpi-tpi: Tok bilong tupela bai i mekim yu i kamap gutpela man, olsem yu putim naispela
    bilas long het bilong yu na naispela bis i stap long nek bilong yu.
  dan-1931: thi begge er en yndig Krans til dit Hoved og Kæder til din Hals.
  vie-OVCB: Đó là trang sức duyên dáng trên đầu con và dây chuyền xinh đẹp nơi cổ
    con.
  guj-2017: તેઓ તારા મસ્તકે શોભાયમાન મુગટરૂપ અને તારા ગળાના હારરૂપ થશે.
  pon-2006A: Pwe ara padahk kan pahn kamwahwihala omw mour, rasehng mwomw mwahu en
    elin kapwat pohn mwoangomw de elin tuhke nin tepinweromw.
  por-BRBSL: pois eles serão uma grinalda para agraciar sua cabeça, e correntes ao
    redor de seu pescoço.
  swe-swe: För de är som en ljuvlig krans av favör (gillande, nåd) på ditt huvud,
    och som en kedja runt din hals [symbol på ära och framgång].
  cth-cth: Hothateh na lû dawk kamthoupnae sammuem lah awm vaiteh, na lahuen dawk
    awi e dingyin lah ao han.
  twi-twi: Ɛbɛyɛ wo ti anuonyam abotiri ne wo kɔn mu atweaban.
  hlt-hlt: Te te na lu ham mikdaithen kah lukhueng neh na rhawn ham oi la om.
  tbz-SIM: Dɛɛ̀ yó ndò nkusɑ̃rìkù fɛítòòdɑ́fɛ̀ kɔ̃mɛ ɑ yuu ĩ́nkɛ̀, kɛ́ndò mmɛdɛ̀ì
    nhɑ fɔ̃̀níí.
  msy-2020: Eghtɨ aningɨn akaba nɨ damutɨ nɨn dabirabimɨn ganganim deragham, mati
    nɨ adɨsir aghuim gami, ezɨ nɨn ganganim dera.
  dop-dop: Pɩɩ lɑ nɑ nyɑ́ weesuɣu té kɛ́ ɩsɩɩ ntenuɣu kɛ nyʋɣʋ tɑɑ, yɑɑ lɩɩlʋɣʋ kɛ
    luɣu tɛɛ.
  azb-azb: Onlar başını gözəl çələng kimi, Boynunu boyunbağı kimi bəzər.
  eng-DBY: for they shall be a garland of grace unto thy head, and chains about thy
    neck.
  hin-2017: क्योंकि वे मानो तेरे सिर के लिये शोभायमान मुकुट, और तेरे गले के लिये माला
    होगी।
  wol-KYG: Kaala gu jekk la ci bopp, di gànjar ci baat.
  bjr-bjr: Ani anoona akoona aamuaqira ufa fannoo ani amiqira fasiqaikamma amaqaannoo,
    amiqira sarandaraqara foora aqinaaqa rumbasee kukukakana anukaki rufu amaqeera
    foora masainana amiqirafa marinnaranoo.
  eng-YLT: For a graceful wreath [are] they to thy head, And chains to thy neck.
  kne-kne: tan pasigedena din ogalim ay kaman din iyat di mapteng ay bedbed ya keke
    ay mangipapteng sin kailaam.
  eng-WYC-2017: that grace be added, either increased, to thine head, and a bie to
    thy neck.
  eng-WMBB: for they will be a garland to grace your head, and chains around your
    neck.
  urd-GVH: क्योंकि यह तेरे सर पर दिलकश सेहरा और तेरे गले में गुलूबंद हैं।
  rug-rug: Na havoro si arini pude va sari ia sa batumu, na pakupaku pude va leleana
    ia sa ruamu.
  gaz-gaz: Wanni kun mataa kee miidhagsuudhaaf gonfoo, morma kee bareechuudhaaf immoo
    faaya siif taʼa.
  fra-LSG: Car c’est une couronne de grâce pour ta tête, Et une parure pour ton cou.
  yal-yal: E luxi nɛn alo mangaya kɔmɔtina i xunna alo ɲɛrɛna i kɔɛ i maxidi seen
    na.
  haw-1868: No ka mea, he mea nani ia no kou poo, He mau lei hoi no kou a-i.
  arb-NAV: فَإِنَّهُمَا إِكْلِيلُ نِعْمَةٍ يُتَوِّجُ رَأْسَكَ، وَقَلائِدُ تُطَوِّقُ
    عُنُقَكَ.
  ewe-ewe: Anye seƒoƒokuku aɖo atsyɔ̃ na wò ta kple kɔga anɔ kɔwò.
  eng-LEE: For a wreath of grace are they unto thy head, and chains for thy throat.
  asm-FB: তেওঁলোক তোমাৰ মুৰৰ বাবে কৰুণাময় মালাৰ দৰে হ’ব, আৰু তোমাৰ ডিঙিত ওলমি থকা
    মালাৰ লকেটৰ দৰে হ’ব।
  sus-A: بَرِ مَ شُنمَسٍ تٌقَنيِ نَن قِندِ مَ عَ رَ عِ شُنيِ مَ، كْن مَفٌرٍ نَن عَ
    رَ عِ كْنيِ مَ.
  fra-SBL: car ils seront une guirlande qui ornera ta tête, et des chaînes autour
    de votre cou.
  hbo-hbo: כִּ֤י ׀ לִוְיַ֤ת חֵ֓ן הֵ֬ם לְרֹאשֶׁ֑ךָ וַ֝עֲנָקִ֗ים לְגַרְגְּרֹתֶֽיךָ׃
  kik-kik: Maũndũ macio magaatuĩka ithaga rĩa kũgemia mũtwe waku, na ta mũgathĩ wa
    kũgemia ngingo yaku.
  fra-NCL: car c’est une couronne de grâce pour ta tête, et une parure pour ton cou.
  cek-AK: To tiah thuitaekhaih hoi patukhaih loe na lu hanah apawk lumuek baktih,
    na tahnong hanah bungmu ah om tih.
  cuk-cuk: Be-ibmar-durdaksad bega orgurginyobi ibnuedga guoed, bega ordubyobi ibnuedga
    guoed.
  uig-CYR: чүнки улар сениң бешиңға тақалған гүл чәмбирәк, бойнуңға есилған марҗан
    болиду.
  tel-2017: అవి నీ తలపై అందమైన పుష్ప కిరీటంలా ఉంటాయి. నీ మెడలో హారాలుగా నిలబడతాయి.
  hat-BSA: Anverite, yo fè yon kouwòn byen bèl sou tèt ou, ak yon bèl dekorasyon nan
    kou ou.
  bxh-bxh: Edi lau faꞌata haba ya saguhim, wa famala doga dudulaina, doha mula kulum
    yai, yo doha gadogado gadom yai nenem ya faloholoho.
  kos-kos: Mwe luti lalos uh ac mwe nawu moul lom oana sie mwe yun nu fin sifom, ku
    sie mwe walwal nu inkwawom.
  hbo-WLC: כִּ֤י ׀ לִוְיַ֤ת חֵ֓ן הֵ֬ם לְרֹאשֶׁ֑ךָ וַ֝עֲנָקִ֗ים לְגַרְגְּרֹתֶֽיךָ׃
  ibo-ibo: Nʼihi na okpu amara ka ha ga-abụrụ isi gị, bụrụkwa ihe ịnya nʼolu nye gị.
  ory-ory: ଯେହେତୁ ତାହା ତୁମ୍ଭର ଅନୁଗ୍ରହଜନକ ଶିରୋଭୂଷଣ ଓ ଗଳଦେଶର ହାର ସ୍ୱରୂପ ହେବ।
  chk-chk: Ekewe kapas repwe aöchü manauom usun chök epa mwärämwär won mökürom, ika
    epa mwärämwär fän üom epwe alingöchü inisum.
  rop-rop: Jis laik wen yu peintap en yu werrimon det tjein langa yu nek blanga meigim
    yu luk brabli purdiwan, wal detlot wed blanga yu mami en dedi im lagijat du wen
    yu lisin en teiknodis. Im garra meigim yu jidan gudbalawei.”
  ukr-1871: Бо гарний се вінок на голову твою й прикраса на шию тобі.
  deu-1951: Denn sie sind ein schöner Kranz für dein Haupt und ein Geschmeide um deinen
    Hals.
  eng-JPS: For they shall be a chaplet of grace unto thy head, and chains about thy
    neck.
  srp-1865: Jer æe biti vijenac od milina oko glave tvoje, i grivna na grlu tvom.
  lug-lug: bijja kuba ngule eneeweesanga omutwe gwo ekitiibwa, n’emikuufu mu bulago
    bwo.
  heb-heb: כי לוית חן הם לראשך וענקים לגרגרתיך׃
  ben-IRV: সেগুলো তোমার মাথার শোভা জয়ের মালা ও তোমার গলার হারস্বরূপ হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੇ ਸਿਰ ਲਈ ਸ਼ਿੰਗਾਰਨ ਵਾਲਾ ਸਿਹਰਾ ਅਤੇ ਤੇਰੇ ਗਲ਼ ਦੇ ਲਈ ਕੈਂਠਾ ਹੋਣਗੀਆਂ।
  mya-JVB: ထိုနည်းဥပဒေသတရားတို့သည် သင် ၏ခေါင်း ၌ တင့်တယ် သော ဦးရစ် ၊ သင် ၏လည်ပင်း
    ၌ ပတ်ရစ်သော လည်ဆွဲ ဖြစ်ကြလိမ့်မည်။
  tte-O: kaiwena ginauliline kani sibui siyamala am kaba gagasa besiele kam pwaopwaom
    namwanamwana kulukulum mena yo kam galogalo gole galogalom mena.
  tbg-tbg: Maurakanaa taaqima taara ai qiataqaa aqu amitero, kunkura taaqima taara
    ai auntaqi ruvu amitaintema kero, ai noka qoka uvavano ai koqema amitairara are
    koqe vaiintivanoma vainara.
  hmo-hmo: Idia edia hadibaia hereva ese, oiemu kara do idia hanamoa, oiemu kwarana
    ena herahera, bona ageva ese oiemu toana idia hanamoa bamona.
  urd-urd: क्यूँकि वह तेरे सिर के लिए ज़ीनत का सेहरा, और तेरे गले के लिए तौक़ होंगी।
  rus-SYN: потому что это - прекрасный венок для головы твоей и украшение для шеи
    твоей.
  bqc-SIM: Aↄ dɛ fùa kɛfɛna ũ n miwa, aↄ dɛ yàbaa ũ n nↄɛ.
  tcz-CHONGTHU: Ijeh inem itileh, amanin nahilna jouse khotona lallukhuh'a nakikhuh
    ding, chule jana na ngong changa khivui oa naki'o ding ahi.
  mar-mar: ते तुझ्या शिराला सुशोभित वेष्टन आणि तुझ्या गळ्यात लटकते पदक आहे.
  hlt-THB: Na lu hamna khqaipai leek soeihna awm nawh, na hawng hamna aawi hun leek
    soeihna awm kaw.
  soq-soq: Mo waeuwau e sauepio insaisa euda apanawa segaitaa, uwaawo beran inola
    ita do gadompawo posaru seupuo inainaa eusapia rua.
  qub-qub: Chay willapäshushayqui, chay tantiyachishushayqui gampäga canga cuyayllapaj
    adurnunömi.
  bqp-bqp: Anigↄ̃ de fùra mana ũ n mìia, anigↄ̃ de mↄ̀wakarɛ ũ n wakaaa.
  hat-hat: Menm jan bèl foula mare nan tèt ak kolye pase nan kou bay pi bèl aparans,
    konsa tou konsèy papa ou ak manman ou ap fè anpil pou ou.
  eng-BSB: For they are a garland of grace on your head and a pendant around your
    neck.
  tod-tod: Mazɔlɔɔ ta ɠɛ ga masa bɔɔlɔ pagɔi è unba, ta ɠɛ ga kɔbu ani ʋagɔi è ɠɔbu.
  eng-WEBPB: for they will be a garland to grace your head, and chains around your
    neck.
  kbq-kbq: Ana kavumro kemo'a, avasase zanu anunte fetori anteankna nehuno, anankempi
    pasesu nofi anteankna hugantegahie.
  nhe-BL: Pampa nochi tlen mitzmachtíaj, mitzhualiquilis tlatlepanitacayotl. Elis
    nelcuali para ta queja se yejyectzi costli ipan moquechcuayo huan queja se corona
    ipan motzonteco.
  bus-bus: Eégↄ̃ dɛ fùra maaa ũ n mìa, eégↄ̃ dɛ kã̀mbɛɛ ũ n waalɛ.
  gub-BL: Aze eremunehew amo àkàg rehe har ipuràgeteahy ma'e neàkàg rehe, aze eremunehew
    neazu'yw imupuràgaw, nepuràg wera'u putar nehe. Nezewegatete neru ipurumu'e haw
    nehy ipurumu'e haw umukatuahy putar nereko haw nehe no.
  eng-DRA: That grace may be added to thy head, and a chain of gold to thy neck.
