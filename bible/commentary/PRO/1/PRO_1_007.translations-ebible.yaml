verse: PRO.001.007
translations:
  mal-C: യഹോവാഭക്തി പരിജ്ഞാനത്തിന്റെ ഉറവിടമാകുന്നു എന്നാൽ ഭോഷർ ജ്ഞാനവും ശിക്ഷണവും
    നിരാകരിക്കുന്നു.
  deu-TKW: Die Furcht Jahwes ist der Anfang der Erkenntnis; Weisheit und Zucht wird
    von den Narren verachtet.
  lin-lin: Kotosa Yawe ezali mosisa ya mayele ; bato oyo bazangi mayele batiolaka
    bwanya mpe toli.
  eng-LSV: Fear of YHWH [is the] beginning of knowledge, || Fools have despised wisdom
    and instruction!
  eng-GNV: 'The feare of the Lord is the beginning of knowledge: but fooles despise
    wisedome and instruction.'
  eng-WEBSTER: 'The fear of the LORD is the beginning of knowledge: but fools despise
    wisdom and instruction.'
  nhw-BL: Quema se masehuali pehua quiimacasi huan quitlepanita TOTECO, ya pejtoc
    para mochihuas tlalnamiqui. Pero catli huihuitique amo quinequij quicaquise camanali
    catli quipiyaj tlalnamiquilistli huan tlamachtili.
  swh-ONEN: Kumcha Bwana ndicho chanzo cha maarifa, lakini wapumbavu hudharau hekima
    na adabu.
  bba-bba: À n kĩ ɑ n bwisi mɔ, ɑ de ɑ ɡinɑ Gusunɔ nɑsiɑ. Domi wi u rɑ bwisi kɑ sɛɛyɑsiɑbu
    ɑtɑfiiru ko, u sɑ̃ɑwɑ ɡɑri bɔkɔ.
  eng-KJVCPB: 'The fear of the Lord is the beginning of knowledge: But fools despise
    wisdom and instruction.'
  luo-luo: Luoro Jehova Nyasaye e chakruok mar ngʼeyo to joma ofuwo chayo rieko gi
    ritruok makare.
  meu-meu: Iehova igari-henina na lalo-parara matamana; kavakava taudia ese aonega
    bona hahediba e dadaraimu.
  npi-ULB: परमप्रभुको भय नै ज्ञानको सुरु हो । मूर्खहरूले बुद्धि र निर्देशनलाई तुच्छ
    ठान्छ ।
  yor-yor: Ìbẹ̀rù Olúwa ni ìbẹ̀rẹ̀ ìmọ̀, ṣùgbọ́n aláìgbọ́n kẹ́gàn ọgbọ́n àti ẹ̀kọ́.
  ind-ind: Sikap hormat dan takut akan TUHAN adalah cara yang pertama dan terutama
    untuk menjadi bijak, tetapi orang-orang bebal tidak menghargai kebijaksanaan dan
    tak mau diajar.
  pes-OPCB: ترس خداوند سرآغاز دانش است. کسی که حکمت و ادب را خوار می‌شمارد، جاهل است.
  tgl-ULB: Ang pagkatakot kay Yahweh ay ang simula ng kaalaman - ang mga hangal ay
    kinamumuhian ang karunungan at disiplina.
  hui-hui: Mbirale bayuwa manda bule hame lariyagua ala Anduane Homogo ibu gibiore
    ka manda buwa ibu andaneha habe. Wali agali mbirale bayuwa manda nabiaga mini
    nawi karume ti mini bayale gigabi holenego hame nale howa mbirale lo manda bua
    nahaga ka.
  mya-mya: ထာဝရဘုရားကို ကြောက်ရွံ့သောသဘောသည် ပညာ၏အချုပ်အခြာဖြစ်၏။ လူမိုက်တို့သည် ပညာနှင့်ဥပဒေသကို
    မထီမဲ့မြင်ပြုတတ်ကြ၏။
  bod-N: ཡ་ཝཱེ་ཁོང་ལ་གུས་ཤིང་འཇིགས་པ༌ནི། །ཤེས་ཡོན་ཀུན་གྱི་ཐོག་མ་ཡིན༌པ་འོ། །འོན་ཀྱང་བླུན་པོ་དག་གིས་ཤེས་རབ༌དང༌།
    །གདམས་ངག་གཉིས་པོ་ཁྱད་དུ་གསོད་པར༌བྱེད།།
  wsk-wsk: Yawe ko kua bowa ningi la bagara ko munan mu ikia sinar te ta ko lage kuring
    nunguning; bare nusupuling aora biya alo mu ikia sinar ko den se diram bagara
    ko den mu mel yam ko betesan.
  sna-sna: Kutya Jehovha ndiwo mavambo ezivo, asi mapenzi anoshora uchenjeri nokurayirwa.
  spa-BLM: El temor a Yahvé es el principio del conocimiento, pero los necios desprecian
    la sabiduría y la instrucción.
  cac-cac: Tato sco nib'ej jelan tzon̈ aji, ayn̈ejocab' yelc'och Jehová d'a co sat.
    Tato sco nib'ej man̈ pensaril jun, co patiquejocab' el jelanil yed' c'ayb'ub'al
    tz'alchaji.
  swh-ULB: Hofu ya Yehova ni chanzo cha maarifa- wapumbavu hudharau hekima na nidhamu.
  bel-bel: Пачатак мудрасьці - страх Гасподні; толькі дурні пагарджаюць мудрасьцю
    і настаўленьнем.
  wed-wed: Bada vivirana, lamna aramana karena, Wate opaopai, nuaulauala ma aramana
    e gedugeduaiei.
  deu-ELBBK: Die Furcht des HERRN ist der Anfang der Erkenntnis; die Narren verachten
    Weisheit und Unterweisung.
  mbb-OT: Is kedtahud te Nengazen iyan ebpuunan te hustu he ketau, piru is tulebung
    he etew kenè din egkesuatan is hustu he ketau, ne kenè din daan egkesuatan he
    metulid is mezaat he vetasan din.
  mal-2015: യഹോവാഭക്തി ജ്ഞാനത്തിന്റെ ആരംഭമാകുന്നു; ഭോഷന്മാരോ ജ്ഞാനവും പ്രബോധനവും നിരസിക്കുന്നു.
  rmc-rmc: O prindžaripen chudel la sveta daraha anglo RAJ; ča o diline dikhen tele
    o goďaveripen the o sikaviben.
  pes-OPV: ترس یهوه آغاز علم است. لیکن جاهلان حکمت و ادب را خوار می‌شمارند.
  ron-1924: Фрика де Домнул есте ынчепутул штиинцей, дар небуний несокотеск ынцелепчуня
    ши ынвэцэтура.
  aui-aui: Wiiwawaya wiimasi dagunina biidi, na tam ghuyoghuyone na Yawe God kunakabikarawayeni
    da kunitumaghaneni nokona akowa dagudaguna, bi kawakeekee wawayidi sanoghosi da
    nuwagiura da akowa kabina na toudi yadi basuna gegha.
  ben-OBCV: সদাপ্রভুর ভয় প্রজ্ঞার আরম্ভ, কিন্তু মূর্খেরা প্রজ্ঞা ও শিক্ষা তুচ্ছ করে।
  som-som: Waxaa aqoonta ugu horreeya Rabbiga ka cabsashadiisa; Laakiinse nacasyadu
    waxay quudhsadaan xigmadda iyo edbinta.
  lat-VUC: Timor Domini principium sapientiæ; sapientiam atque doctrinam stulti despiciunt.]
  eng-ASVBT: The fear of Jehovah is the beginning of knowledge; But the foolish despise
    wisdom and instruction.
  mna-mna: Mbulu tau tomototo Yooba mi teleŋleŋ la kalŋaana, ina ŋgar ambaiŋana uunu
    ŋonoono. Tamen wal kankaanaŋan ta tizorzooro na, matan repilpiili ŋgar ambaiŋana
    mi sua pazalŋana.
  ita-1885: IL timor del Signore è il capo della scienza; Ma gli stolti sprezzano
    la sapienza e l'ammaestramento.
  eng-LXXUP: 'The fear of the Lord is the beginning of wisdom; And there is good understanding
    to all that practice it: And piety toward God is the beginning of discernment;
    But the ungodly will set at nought wisdom and instruction.'
  eng-ULB: The fear of Yahweh is the beginning of knowledge— fools despise wisdom
    and instruction.
  spa-VBL: El verdadero conocimiento comienza con la honra al Señor, pero los insensatos
    se burlan de la sabiduría y del buen consejo.
  fra-_FOB: La crainte de l'Éternel est le principal point de la science; mais les
    fous méprisent la sagesse et l'instruction.
  mal-mal: യഹോവാഭക്തി ജ്ഞാനത്തിന്റെ ആരംഭമാകുന്നു; ഭോഷന്മാർ ജ്ഞാനവും പ്രബോധനവും നിരസിക്കുന്നു.
  lit-lit: VIEŠPATIES baimė yra pažinimo pradžia. Kvailiai niekina išmintį ir drausmę.
  urd-GVR: Hikmat is se shurū hotī hai ki ham Rab kā ḳhauf māneṅ. Sirf ahmaq hikmat
    aur tarbiyat ko haqīr jānte haiṅ.
  suz-BL: परमप्रभु यावे कली मान पा हिंचा तुइक्‍तीक दुम्‍चा कली गोतीक बाक्‍ब। मूर्खपुकीमी
    तुइक्‍‍तीके नु अर्ती मदाक्‍नीम। हितोपदेस ८:१३; हितोपदेस ९:१०; अय्‍युब २८:२८; भजन
    संग्रह १११:१०
  eng-NOY: The fear of the LORD is the beginning of knowledge; Fools despise wisdom
    and instruction.
  ita-1927: Il timore dell’Eterno è il principio della scienza; gli stolti disprezzano
    la sapienza e l’istruzione.
  ckb-ckb: لەخواترسی سەرەتای زانیارییە، بەڵام گێلەکان سووکایەتی بە دانایی و تەمبێکردن
    دەکەن.
  eng-BBE: 'The fear of the Lord is the start of knowledge: but the foolish have no
    use for wisdom and teaching.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವೇ ಜ್ಞಾನದ ಮೂಲವಾಗಿದೆ. ಆದರೆ ಮೂರ್ಖರು ಜ್ಞಾನವನ್ನೂ ಶಿಕ್ಷಣವನ್ನೂ
    ಅಸಡ್ಡೆ ಮಾಡುತ್ತಾರೆ.
  tam-2017: யெகோவாவுக்குப் பயப்படுதலே ஞானத்தின் ஆரம்பம்; மூடர் ஞானத்தையும் அறிவுரைகளையும்
    அசட்டை செய்கிறார்கள்.
  spa-RV-1909: 'El principio de la sabiduría es el temor de Jehová: los insensatos
    desprecian la sabiduría y la enseñanza.'
  ron-BTF: Teama de DOMNUL este începutul cunoașterii; dar nebunii disprețuiesc înțelepciunea
    și instruirea.
  eng-WEBP: The fear of the LORD is the beginning of knowledge, but the foolish despise
    wisdom and instruction.
  eng-FBV: Honoring the Lord is where true knowledge begins, but fools treat wisdom
    and good advice with contempt.
  nld-1939: Het ontzag voor Jahweh is de grondslag der wijsheid; Maar ongelovigen
    lachen om wijsheid en tucht.
  nch-BL: Quema se masehuali pehua quiimacasi huan quitepanita TOTECO, ya pejtoc para
    mochihuas talnamiqui. Pero cati huihuitique amo quinequij quicaquise camanali
    cati quipiya talnamiquilisti huan tamachtili.
  vie-1934: Sự kính sợ Đức Giê-hô-va là khởi đầu sự tri thức; Còn kẻ ngu muội khinh
    bỉ sự khôn ngoan và lời khuyên dạy.
  hin-CV: याहवेह के प्रति श्रद्धा ही ज्ञान का प्रारम्भ-बिंदु है, मूर्ख हैं वे, जो
    ज्ञान और अनुशासन को तुच्छ मानते हैं.
  eng-OURB: The fear of Adonai is the beginning of knowledge; but the foolish despise
    wisdom and instruction.
  spa-BES: El temor del Señor es el comienzo del conocimiento; pero los necios no
    tienen uso para la sabiduría y la enseñanza.
  tdx-tdx: Ty fañeveñañ’am’ Iehovà ro fifotoran-kilala, fe malain-kihitse naho anatse
    ty gege.
  tha-KJV: ความยำเกรงพระเยโฮวาห์เป็นบ่อเกิดของความรู้ คนโง่​ย่อมดูหมิ่นปัญญาและคำสั่งสอน
  por-BR-2018: O temor ao SENHOR é o principio do conhecimento; os tolos desprezam
    a sabedoria e a instrução.
  deu-ELO: Die Furcht Jehovas ist der Erkenntnis Anfang; die Narren verachten Weisheit
    und Unterweisung.
  eng-WYC-2018: The dread of the Lord is the beginning of wisdom; fools despise wisdom
    and teaching. (The fear of the Lord or Reverence for the Lord is the beginning
    of wisdom; but fools despise wisdom and teaching.)
  epo-epo: La timo antaŭ la Eternulo estas la komenco de sciado. Saĝon kaj instruon
    malpiuloj malestimas.
  uig-PIN: Pǝrwǝrdigardin ⱪorⱪux bilimning baxlinixidur; Əhmǝⱪlǝr danaliⱪni wǝ tǝrbiyini
    kɵzgǝ ilmaydu.
  beo-beo: Di da bagade dawa:su hou lamu hanai galea, hidadea Godema nodone dawa:ma.
    Gagaoui dunu ilia da dawa:su bagade lama:ne hame asigisa, amola moloidafa hou
    dawa:mu higasa.
  tpi-OTNT: Sapos yu laik kisim gutpela save, orait pastaim yu mas aninit long Bikpela.
    Ol man i no gat gutpela tingting ol i no laik tru long skul na kisim gutpela save.
  hau-SA: Tsoron Ubangiji shi ne masomin ilimi, amma wawaye sun rena hikima da horo.
  uig-LAT: Perwerdigardin qorqush bilimning bashlinishidur; Exmeqler danaliqni we
    terbiyini közge ilmaydu.
  nde-nde: Ukwesaba uThixo kuyikuqala kwenhlakanipho, kodwa iziwula ziyakweyisa ukuqedisisa
    lokuzithiba.
  ton-ton: 'Ko e manavahē kia Sihova ko e kamataʻanga ia ʻoe ʻilo: ka ʻoku fehiʻa
    ʻae vale ki he poto mo e akonaki.'
  ces-1613: Bázeň Hospodinova jest počátek umění, moudrostí a cvičením pohrdají blázni.
  eng-WMB: The fear of the LORD is the beginning of knowledge, but the foolish despise
    wisdom and instruction.
  tam-TCV: யெகோவாவுக்குப் பயப்படுதலே ஞானத்தின் ஆரம்பம்; ஆனால் மூடர்கள் ஞானத்தையும்
    அறிவுரையையும் புறக்கணிக்கிறார்கள்.
  ceb-ULB: Ang kahadlok kang Yahweh maoy sinugdanan sa kahibalo, ginasalikway sa buangbuang
    ang kaalam ug pagpanton.
  pol-UBG: Bojaźń PANA jest początkiem wiedzy, ale głupcy gardzą mądrością i karnością.
  agr-agr: Yachameta duka Tuke Pujuu eme anentsa umigbauwa nuwi nagkamnawai. Tuja
    aents pegkegchau aidauk unuimat pegkeg jintiamua nunak dakitawai.
  kyc-kyc: Wambo Kamongo baa andakeŋe lao suu pyapala dokopa nakama soo nyerami ingilyamo.
    Dee mona angi pali nange wambu dupwame mona palenge soo nyingi wambu dupwa meeŋe
    lao nyuo mambunya palyarami dokome mana nyii naramalyamo lao suu pyao karenge.
  urd-GVU: حکمت اِس سے شروع ہوتی ہے کہ ہم رب کا خوف مانیں۔ صرف احمق حکمت اور تربیت
    کو حقیر جانتے ہیں۔
  deu-1912: Des HERRN Furcht ist Anfang der Erkenntnis. Die Ruchlosen verachten Weisheit
    und Zucht.
  kan-2017: ಯೆಹೋವನ ಭಯವೇ ತಿಳಿವಳಿಕೆಗೆ ಮೂಲವು, ಮೂರ್ಖರಾದರೋ ಜ್ಞಾನವನ್ನು ಮತ್ತು ಶಿಕ್ಷಣವನ್ನು
    ತಿರಸ್ಕರಿಸುವರು.
  yap-yap: Ra nge tamilangan’um, ma som’on e thangri yib madgun SOMOL u lanin’um.
    Girdi’ ni balyang e dariy fan e gonop u wun’rad, ma daburad ni ngar folgad ko
    fonow.
  hlt-MCSB: BOEIPA hinyahnah tah cueihnah, mingnah a tongnah la om tih aka ang loh
    thuituennah a hnoelrhoeng.
  mdy-ETH: ዔራቶኮ ቤርቲ ናንጊና ናንጋ ጎዳ ዒጊጪሢኬ፤ ዔኤዮ ዓሳ ጋዓንቴ ዔራቶና ዳምቤና ቦቦሃኔ።
  kew-kew: Go yapare neme epe makuae yae meda mulalo paliri neme Adaa Aa madaa kone
    aba rulape. Aa medaloma epe kone naimiri nimu epe makuae yae meape gimeme.
  twi-ASANTE: Awurade suro yɛ nimdeɛ ahyɛaseɛ, na nkwaseafoɔ bu nyansa ne ahohyɛsoɔ
    animtiaa.
  eng-WEBU: The fear of the LORD is the beginning of knowledge, but the foolish despise
    wisdom and instruction.
  wal-wal: Aadhdhida eratettaassi doomettai GODAASSI yayyiyoogaa; shin eeyyati aadhdhida
    eratettaanne seeraa karoosona.
  acu-NT: Nekau ataj takurkia, iinu Apuri Yus miatrusrik umirkatnuitji. Antsu nintinchau
    ainau nekas aa nuna nintimratniuncha tura pengker aa nu nuimiatincha nakitinawai.
  spa-PDDPT: El principio de la sabiduría es el temor a Yavé. Los insensatos desprecian
    la sabiduría y la disciplina.
  gun-gun: Senhor renonde jajererokyjea rupi jaiko vy 'rãe mba'emo jaikuaa. Ha'e rã
    hi'arandu e'ỹ va'e kuery ma noenduxei 'rã hi'arandurã re ombo'ea teĩ.
  agu-BL: Tan jale'n kajtza'kl tajwe'n cu'n yi bajx kek ẍchi' Ryos. Poro yi e' yi
    ploj cyajtza'kl qui na el chitxum tetz yi mbi na chiban na qui na cyak' k'ej yi
    e'chk balaj ajtza'kl tu yi e'chk balaj chusu'n.
  ilo-ULB: Ti panagbuteng kenni Yahweh ket isu ti pangrugian iti pannakaammo— laisen
    dagiti maag ti kinasirib ken disiplina.
  kpg-kpg: Di haga madagu o Dimaadua la go di hagamau o di kabemee. Nia daangada ala
    e de iloo nia mee, ginaadou hagalee hagalabagau di kabemee, ge ginaadou e de hiihai
    di kabe nia mee.
  uig-ARA: پەرۋەردىگاردىن قورقۇش بىلىمنىڭ باشلىنىشىدۇر؛ ئەخمەقلەر دانالىقنى ۋە تەربىيىنى
    كۆزگە ئىلمايدۇ.
  bps-bps: Silang ge mbaling to nun gnadè, ku funa nun klikoam di Dwata. I dad to
    là fulung faldam knangla kfulung, na là ale mayè ku nuntamdò dale.
  sus-sus: Alatala xa yaragaaxui findixi lɔnni fɔlɛ nan na. Xaxilitaree nan yoma lɔnni
    nun marasi ma.
  pon-2006: Ma ke men loalokongla, ke uhdahn pahn lemmwiki Koht mwohn mehkoaros. Aramas
    soaloalokong kan sohte kin kesempwaliki loalokong, oh sohte men sukuhlki mehkot.
  ksd-ksd: A variru tadav ra Luluai ia ra vunapai ra kabinana; Ma ra umana papaua
    dia nuk piapiam vue ra kabinana ma ra varvateten.
  tur-YTC: Yahve korkusu bilginin başlangıcıdır, Ama akılsızlar bilgeliği ve terbiyeyi
    küçümser.
  bel-N: Страх перад ГОСПАДАМ — пачатак веданьня. Неразумныя пагарджаюць мудрасьцю
    і настаўленьнем.
  grc-BRENT: Ἀρχὴ σοφίας φόβος Κυριου, σύνεσις δὲ ἀγαθὴ πᾶσι τοῖς ποιοῦσιν αὐτήν·
    εὐσέβεια δὲ εἰς Θεὸν ἀρχὴ αἰσθήσεως, σοφίαν δὲ καὶ παιδείαν ἀσεβεῖς ἐξουθενήσουσιν.
  ind-AYT: Takut akan TUHAN adalah permulaan pengetahuan; orang-orang bodoh menghina
    hikmat dan didikan.
  nya-nya: Kuopa Yehova ndiye chiyambi cha nzeru. Zitsiru zimanyoza nzeru ndi malangizo.
  hrv-hrv: Strah je Gospodnji početak spoznaje, ali ludi preziru mudrost i pouku.
  mps-mps: Te God Genuai Bidide wi eyu, aga dologode bidibo bidi, agai te dwagi yai
    homu kolesaga page konebo gagalai dao. Me ma, te wiegi yai homu kolesaga elalusiąbo
    bidi dabe augwaligo te kolesaga konebo skul olama, te wiegi yai kolesaga sabo
    te hagela homu mu ebo dao.
  tpi-tpi: Sapos yu laik kisim gutpela save, orait pastaim yu mas aninit long Bikpela.
    Ol man i no gat gutpela tingting ol i no laik tru long skul na kisim gutpela save.
  dan-1931: HERRENS Frygt er Kundskabs begyndelse, Dårer ringeagter Visdom og Tugt.
  vie-OVCB: Kính sợ Chúa Hằng Hữu là khởi đầu của mọi tri thức, chỉ có người dại mới
    coi thường khôn ngoan và huấn thị.
  guj-2017: યહોવાહનો ભય એ ડહાપણનો આરંભ છે. મૂર્ખો ડહાપણને તથા શિક્ષણને ધિક્કારે છે.
  pon-2006A: Ma ke men loalokongla, ke uhdahn pahn lemmwiki Koht mwohn mehkoaros.
    Aramas soaloalokong kan sohte kin kesempwaliki loalokong, oh sohte men sukuhlki
    mehkot.
  por-BRBSL: O medo de Yahweh é o início do conhecimento, mas os tolos desprezam a
    sabedoria e a instrução.
  swe-swe: Fruktan (bävan, vördnad) för Herren (Jahve) [en sund respekt för Gud] är
    början (begynnelsen, startpunkten, det allra första steget) till kunskap. Bara
    dårar föraktar vishet och tillrättavisning (fostran, undervisning). [Här används
    ordet ”reshit” för början, samma ord som används i för ”begynnelsen”. Resonemanget
    om hur en rätt gudsfruktan är det första steget för vishet utvidgas i kapitel
    8-9, se särskilt .]
  cth-cth: BAWIPA takinae teh panuenae kamtawngnae doeh. Hatei, tamipathunaw ni teh
    lungangnae hoi cingthuinae hah a dudam awh.
  twi-twi: Awurade suro yɛ nimdeɛ mfiase, na nkwaseafo bu nyansa ne ahohyɛso animtiaa.
  hlt-hlt: BOEIPA hinyahnah tah cueihnah, mingnah a tongnah la om tih aka ang loh
    thuituennah a hnoelrhoeng.
  tbz-SIM: A bo ndémɛ̀ Kuyie ndɛɛ̀ tu mɛciì nkó diketirì. Bɛ̀ɛ̀ í dɔ́ itié nɛ̀ mɛciì
    mbɛ̀ tu tiyɛìntì nti.
  msy-2020: Eghtɨ nɨ nɨghnɨzir aghuim inisɨ, nɨ faragh Ikiavɨra Itir Godɨn apengan
    ikɨ an atiating. Ezɨma gumazir nɨghnɨzir aghuiba puvatɨziba, me fofozir aghuiba
    ko suren akaba inian aghua.
  dop-dop: Ɩsɔ nyɑmnɑʋ ntɛ́ nyəm kite. Kʋmɛlɛməŋ ɩɩ nyɑŋnɑ-ɩ nɑ pɑ́ kisiɣi nyəm kʋsɛɣɛsətʋ
    nɑ pə lɑɣɑtʋ tɑsʋɣʋ.
  azb-azb: Rəbb qorxusu biliyin başlanğıcıdır, Amma səfehlər hikmət və tərbiyəyə xor
    baxar.
  eng-DBY: 'The fear of Jehovah is the beginning of knowledge: fools despise wisdom
    and instruction.'
  hin-2017: यहोवा का भय मानना बुद्धि का मूल है; बुद्धि और शिक्षा को मूर्ख लोग ही तुच्छ
    जानते हैं।
  wol-KYG: Ragal Aji Sax ji di njàlbéenu xam-xam, te xel mu rafet akub yar, dof yaa
    ko xeeb.
  bjr-bjr: Anee irirana faqaafa mariraree qimasee Yaaweena ameemaanai maria. Furufari
    mariasa sia iriranara naaquqaidanoo irirana mararanara faqa nikooqaidanoo.
  eng-YLT: Fear of Jehovah [is] a beginning of knowledge, Wisdom and instruction fools
    have despised!
  kne-kne: Din egyat ya panangipateg di ipogaw en Diyos, say poon di panakaammo. Din
    naong-ong anggoy di manglasoy si sirib ya adi aben kabagbagaan.
  eng-WYC-2017: The dread of the Lord is the beginning of wisdom; fools despise wisdom
    and teaching.
  eng-WMBB: The fear of the LORD is the beginning of knowledge, but the foolish despise
    wisdom and instruction.
  urd-GVH: हिकमत इससे शुरू होती है कि हम रब का ख़ौफ़ मानें। सिर्फ़ अहमक़ हिकमत और
    तरबियत को हक़ीर जानते हैं।
  rug-rug: Sa pinamaṉana e Zihova si na pinodalaena sa tinumatumae hinokara, ba sa
    tie duduvilina si kilua sa ginilagilana lohina meke sa linulina sa tinarae pa
    hahanana tinoa.
  gaz-gaz: Waaqayyoon sodaachuun jalqaba ogummaa ti; gowwoonni garuu ogummaa fi adabamuu
    tuffatu.
  fra-LSG: La crainte de l’Éternel est le commencement de la science; Les insensés
    méprisent la sagesse et l’instruction.
  yal-yal: Xaxilimayaan fɔlɔma Alatala yɛɛragaxun nan ma. Fe kolonna nun xurun naɲaxu
    xaxilitarene nan ma.
  haw-1868: O ka makau ia Iehova, oia ka hoomaka ana o ka ike; A o ka naauao. a me
    ke aoia mai, ua hoowahawahaia e ka poe lapuwale.
  arb-NAV: فَإِنَّ مَخَافَةَ الرَّبِّ هِيَ رَأْسُ الْمَعْرِفَةِ، أَمَّا الْحَمْقَى
    فَيَسْتَهِينُونَ بِالْحِكْمَةِ وَالتَّأْدِيبِ.
  ewe-ewe: Yehowa vɔvɔ̃e nye nunya ƒe gɔmedzedze, ke bometsilawo doa vlo nunya kple
    amehehe.
  eng-LEE: 'The fear of the Lord is the beginning of knowledge: wisdom and instruction
    fools [alone] despise.'
  asm-FB: যিহোৱালৈ ভয় ৰখাই জ্ঞানৰ আৰম্ভণ, অজ্ঞানীলোকে প্রজ্ঞা আৰু অনুশাসন হেয়জ্ঞান
    কৰে।
  sus-A: عَلَتَلَ شَ يَرَفَاشُي قِندِشِ لْننِ قْلّ نَن نَ. شَشِلِتَرٍيٍ نَن يٌمَ لْننِ
    نُن مَرَ سِ مَ.
  fra-SBL: La crainte de Yahvé est le commencement de la connaissance, mais les insensés
    méprisent la sagesse et l'instruction.
  hbo-hbo: יִרְאַ֣ת יְ֭הוָה רֵאשִׁ֣ית דָּ֑עַת חָכְמָ֥ה וּ֝מוּסָ֗ר אֱוִילִ֥ים בָּֽזוּ׃
    פ
  pjt-pjt: Palu kulilaya! Nyura ninti puḻkaringkunytjikitja mukuringkula Mayatja Godanya-waraṟa
    waḻkunma munuya palula wangaṉarangku kulinma. Nyara palulanguṟu kutju nyura ninti
    puḻkaringkuku. Palu panya aṉangu kawakawa tjuṯa ninti puḻkaringkunytjikitja mukuringkunytja
    wiya munuya kuraringkupai kutjupangku tjananya nintinnyangka.
  kik-kik: Kĩambĩrĩria kĩa ũmenyo nĩ gwĩtigĩra Jehova, no arĩa akĩĩgu nĩ mathũire
    ũũgĩ na ũtaaro.
  fra-NCL: La crainte de Yahweh est le commencement de la sagesse ; les insensés méprisent
    la sagesse et l’instruction.
  cek-AK: Sithaw zithaih loe palunghahaih takung ah oh; toe amthu mah loe palunghahaih
    hoi thuitaekhaih to patoek.
  cuk-cuk: Binsaed-nikaguedi, Bab-Jehová-dobee-nanaedgi danikid. Dule-binsaedsurmaladi,
    binsaed-nikagued abesulid, binsaed-nueganba nanabisulid.
  uig-CYR: Пәрвәрдигардин қорқуш билимниң башлинишидур; Ахмақлар даналиқни вә тәрбийини
    көзгә илмайду.
  tel-2017: యెహోవాపట్ల భయభక్తులు కలిగి ఉండడం తెలివికి మూలకారణం. మూర్ఖప్రజలు జ్ఞానాన్ని,
    నీతి వాక్యాలను వ్యతిరేకిస్తారు.
  hat-BSA: Lakrent SENYÈ a se kòmansman sajès la; sila ki plen foli, meprize sajès
    ak lenstriksyon.
  bxh-bxh: Guyau ꞌwasabuna mate sibasiba fatufatubuna, na yauyauledi mate gaimumu
    sa ꞌwaiyoꞌoꞌedi.
  kos-kos: Sangeng sin LEUM GOD pa mutaweyen etauk. Mwet lalfon uh pilesru lalmwetmet,
    ac srunga suk etauk.
  hbo-WLC: יִרְאַ֣ת יְ֭הוָה רֵאשִׁ֣ית דָּ֑עַת חָכְמָ֥ה וּ֝מוּסָ֗ר אֱוִילִ֥ים בָּֽזוּ׃
    פ
  ibo-ibo: Ịtụ egwu Onyenwe anyị bụ mmalite ihe ọmụma. Ọ bụkwa naanị ndị nzuzu bụ
    ndị na-adịghị anabata amamihe na ịdọ aka na ntị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବିଷୟକ ଭୟ ଜ୍ଞାନର ଆରମ୍ଭ; ମାତ୍ର ନିର୍ବୋଧ ଲୋକେ ଜ୍ଞାନ ଓ ଉପଦେଶ ତୁଚ୍ଛବୋଧ
    କରନ୍ତି।
  chk-chk: Ach niuokusiti ewe Samol mi Lapalap iei popun silelap. Nge ekewe chon tiparoch
    ra oput tipachem me ekewe kapasen öüröür.
  rop-rop: “If yumob wandim jidan sabibala, yumob garra abum rispek en teiknodis langa
    YAWEI det trubala God basdam. Bat ol detlot silibala pipul nomo laigim len en
    sabi enijing.” Lagijat na Salaman bin tok.
  ukr-1871: Почин премудростї — Господень страх; безумні нехтують і розум і науку.
  deu-1951: Die Furcht des HERRN ist der Anfang der Erkenntnis; nur Toren verachten
    Weisheit und Zucht!
  eng-JPS: The fear of the LORD is the beginning of knowledge; but the foolish despise
    wisdom and discipline.
  srp-1865: Poèetak je mudrosti strah Gospodnji; ludi preziru mudrost i nastavu.
  lug-lug: Kale mu kutya Mukama amagezi mwe gasookera, naye abasirusiru banyooma amagezi
    n’okulagirirwa.
  heb-heb: יראת יהוה ראשית דעת חכמה ומוסר אוילים בזו׃
  ben-IRV: সদাপ্রভুর ভয় জ্ঞানের আরম্ভ; নির্বোধেরা প্রজ্ঞা ও উপদেশ তুচ্ছ করে।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣਾ ਗਿਆਨ ਦਾ ਮੁੱਢ ਹੈ, ਮੂਰਖ ਹੀ ਬੁੱਧ ਅਤੇ ਸਿੱਖਿਆ ਨੂੰ ਤੁੱਛ ਜਾਣਦੇ
    ਹਨ
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသဘောသည် ပညာ ၏အချုပ် အခြာဖြစ်၏။ လူမိုက် တို့သည်
    ပညာ နှင့် ဥပဒေသ ကို မထီမဲ့မြင် ပြုတတ်ကြ၏။
  tte-O: Tem tomo Yeoba simatausan kani kabo muli mena me ali katai na tomo yauyauleli
    genuwali walo sonosonogali yo sanasanapuli sibenalagili.
  tbg-tbg: Are koqe avu aato varareva irera, avuni Nora Kotira aatu qetehara variana.
    Kia avu aato vataaka vika avu aato vataaka ti varia uvarara qumina uvave tivakeha,
    koqe aaraqaa ni varia okararavata kia iriataa imanta variara.
  hmo-hmo: Bema oi ura aonega abia neganai, Dirava dekenai do oi gari henia guna.
    Kavakava taudia ese, aonega bona hadibaia hereva idia ura henia lasi.
  urd-urd: ख़ुदावन्द का ख़ौफ़ 'इल्म की शुरू'आत है; लेकिन बेवक़ूफ़ हिकमत और तरबियत
    की हिक़ारत करते हैं।
  rus-SYN: Начало мудрости страх Господень; доброе разумение у всех, водящихся им;
    а благоговение к Богу - начало разумения; глупцы только презирают мудрость и наставление.
  bqc-SIM: Vĩakɛa Diiɛ mɛ́ dↄ̃a zĩ́na ũ, gbɛ̃́ pↄ́ ì saka ↄ̃nↄ ń yãdadaaoguá
    sↄũɛ.
  tcz-CHONGTHU: Yahweh Pakai ginna hi hetna dinga abulpi ahin, mingol hon vang chihna
    le hilchah nan asang thei poi.
  mar-mar: परमेश्वराचे भय ज्ञानाची सुरुवात आहे, मूर्ख ज्ञान आणि शिक्षण तुच्छ मानतात.
  hlt-THB: Bawipa kqihchahnaak taw cyihnaak a kungpyina awm nawh; Cehlai, thlakqawkhqi
    ingtaw cyihnaak ingkaw cawngpyinaak husit uhy.
  soq-soq: E insadewasa apanawa segaitaa meneepia e bauta Iawe God sumanaiwaite wiwirawaitaa.
    Mo insakadisala apanawa insaisa euda ita aten waeuwa mo mai menamoipona.
  qub-qub: Rasunpa yachaj canapäga rimëru Tayta Diostami rispitar yäracuypaj. Tantiyacuyta
    mana munajcunami ichanga alli yachachicuycunatapis, willapashancunatapis manacajman
    churan.
  bqp-bqp: Vĩnakɛna Dikirinɛɛmɛ dↄ̃na naana ũ, ama yↄ̃nkↄ dì ↄ̃ndↄ̃ kũ lɛ́dammao
    gya bo.
  hat-hat: Lè ou gen krentif pou Bondye, se lè sa a ou konmanse gen konesans. Moun
    fou pa konn valè sa yo rele gen konesans, yo refize aprann.
  eng-BSB: The fear of the LORD is the beginning of knowledge, but fools despise wisdom
    and discipline.
  tod-tod: Ɠɔoɠɔ GALAGI ɠaazuluabai ɠa é ga faaɠwɛgi lɔɔzeizuʋɛ, faaɠaaɠaalala nui
    ɠa ɗa ɠimalai ʋɛlɛʋɛlɛ ta kalagi.
  eng-WEBPB: The fear of the LORD is the beginning of knowledge, but the foolish despise
    wisdom and instruction.
  kbq-kbq: Anumzamofonku kore hunteno agorga'a manizana, antahi'zama eri'zamofo agafa'a
    me'ne. Hu'neanagi neginagi vahe'mo'za knare antahi'zane avumro kegura zamagena
    humigahaze.
  nhe-BL: Quema se tlacatl pehua quiimacasi huan quitlepanita TOTECO, ya pejtoc para
    mochihuas tlalnamiqui. Pero tlen huihuitique ax quinequij quicaquise tlajtoli
    tlen quipiyaj tlalnamiquilistli huan tlamachtili.
  bus-bus: Vĩakɛna Diinɛn dↄ̃na kãsãa ũ, yↄ̃nkↄↄ bé è kya ká ↄ̃ndↄ̃ↄn kↄ̃n lɛ́dammanao.
  gub-BL: Aze amo heko wer ma'e kwaw katu har romo a'e nehe, a'e 'ym mehe we nehe,
    tuwe ukyze Tupàn Tuweharupi Wiko Ma'e wi a'e nehe. Ma'e kwaw par 'ym nuzekaiw
    kwaw ma'e kwaw paw rehe wà. Na'izemu'e wer kwaw hehe wà.
  eng-DRA: The fear of the Lord is the beginning of wisdom. Fools despise wisdom and
    instruction.
