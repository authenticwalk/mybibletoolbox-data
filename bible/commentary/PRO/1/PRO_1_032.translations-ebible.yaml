verse: PRO.001.032
translations:
  mal-C: ലളിതമാനസരുടെ അപഥസഞ്ചാരം അവരെ മരണത്തിലേക്കു തള്ളിയിടും, ഭോഷരുടെ അലംഭാവം അവരെ
    നശിപ്പിക്കും;
  deu-TKW: Denn ihr eignes Widerstreben bringt die Einfältigen um, und ihre eigne
    Sorglosigkeit richtet die Thoren zu Grunde.
  lin-lin: Pamba te kotomboka ya bato oyo bazangi mayele ekoboma bango, mpe bozangi
    bokebi ya bato oyo bazangi mayele ekoboma kaka bango moko ;
  eng-LSV: For the turning of the simple slays them, || And the security of the foolish
    destroys them.
  eng-GNV: For ease slaieth the foolish, and the prosperitie of fooles destroyeth
    them.
  eng-WEBSTER: For the turning away of the simple shall slay them, and the prosperity
    of fools shall destroy them.
  nhw-BL: Pampa masehualme catli amo tleno quimatij huan catli quihuejcamajcahuaj
    camanali catli quipiyaj tlalnamiquilistli, quipantise miquilistli. Catli huihuitique
    mocuapolose pampa amo quipiyaj cuidado ica tlamantli catli monequi.
  swh-ONEN: Kwa kuwa ukaidi wa wajinga utawaua, nako kuridhika kwa wajinga kutawaangamiza.
  bba-bba: Lɑɑkɑri sɑribɑn bwisi kɛ̃ɛ yinɑbu koo de bu ɡbi. Gɑri bɑkɑsun biti sɑrirɑ
    derɑ bɑ kɑm mɔ̀.
  eng-KJVCPB: For the turning away of the simple shall slay them, And the prosperity
    of fools shall destroy them.
  luo-luo: Nikech yore mobam mag bayo mag jogo mangʼeyogi tin noneg-gi, kendo bedo
    ma ok odewo gimoro mar joma ofuwo notiekgi.
  meu-meu: Badina be asi aonegadia taudia na edia raka-muri ese e hamasediamu, bona
    kavakava taudia na edia mata-lahui ese e habuadia tarimu;
  npi-ULB: किनकि निर्बुद्धिहरू फर्कंदा तिनीहरू मारिन्छन्, र मूर्खहरूको तटस्थताले तिनीहरूलाई
    नष्‍ट गर्ने छन् ।
  yor-yor: Nítorí ìrìnkurìn àwọn aláìmọ̀kan ni yóò pa wọ́n ìkáwọ́gbera aláìgbọ́n ni
    yóò pa á run;
  ind-ind: Orang yang tak berpengalaman akan ikut jalan sesat lalu binasa. Orang bebal
    akan hancur karena merasa paling benar dan tak mau memperhatikan teguran.
  pes-OPCB: زیرا سرکشی احمقان، ایشان را خواهد کشت و بی‌خیالی نادانان آنها را از پای
    در خواهد آورد.
  tgl-ULB: Ang mga hindi naturuan ay pinapatay kapag sila ay umalis, at ang kakulangan
    ng mga hangal ang sisira sa kanila.
  hui-hui: Wali agali mini nawi odahe karume i̱ mini bayale gigabi wulene kogo hame
    nalagaya. Hame nale howa tigua i̱ erembira ngiaganego mana ani biragome tini bo
    home lagane. Wali agali marume ti mbirale bibahende manda biaihe kama lo manda
    biaganego uruni ti lulu ale ka. Tininaga mitangi ogonibi bu kagome tini balu home
    lolebira.
  mya-mya: ဥာဏ်တိမ်သောသူတို့သည် လမ်းလွဲသဖြင့် အသက်ဆုံးတတ်ကြ၏။ မိုက်သောသူတို့သည် သတိလစ်
    သောအားဖြင့် ပျက်စီးခြင်းသို့ ရောက်တတ်ကြ၏။
  bod-N: བླུན་པོ་རྣམས་ཀྱི་ཕྱིན་ལོག༌གིས། །རང་ཉིད་འཆི་བའི་ལམ་དུ༌འཇུག །གླེན་པ་རྣམས་ཀྱི་བདེ་བ༌ཡིས།
    །རང་ཉིད་སྲོག་དང་འབྲལ་བར༌འགྱུར།།
  wsk-wsk: Mu awuk, kariimet nunga ikia aora biya mu nunga ikia memek nunga moruk
    se kuemonko, nunga ikia kawel nunga kulok ale nunga maguwurokko.
  sna-sna: Nokuti kusateerera kwavasina mano kuchavaurayisa, uye kushaya hanya kwamapenzi
    kuchavaparadza;
  spa-BLM: Porque la reincidencia de los simples los matará. La despreocupación de
    los tontos los destruirá.
  cac-cac: A eb' mantalaj spensar, ol cham eb' yuj sman̈ pensaril. Ol satel eb' chuc
    spensar, yujto malaj yelc'och razón tz'ac'ji d'a eb'.
  swh-ULB: kwa maana wajinga hufa wanaporudi nyuma, na kutojali kwa wapumbavu kutawaangamiza.
  bel-bel: Бо адступніцтва неразумных заб'е іх, і бястурботнасьць немысьляў загубіць
    іх.
  deu-ELBBK: Denn die Abtrünnigkeit der Einfältigen wird sie töten, und die Sorglosigkeit
    der Toren sie umbringen;
  mbb-OT: Su is kewewalì te etew he wazè din hustu he ketau iyan ibpatey zin, ne is
    kebpeeyehey te tulebung iyan ebpekezezaat kandin.
  mal-2015: ബുദ്ധിഹീനരുടെ പിന്മാറ്റം അവരെ കൊല്ലും; ഭോഷന്മാരുടെ നിശ്ചിന്ത അവരെ നശിപ്പിക്കും.
  rmc-rmc: O nagoďaver merena, bo odgele le goďaveripnastar, a o diline ena zňičimen,
    bo lenge sas mištes avke te dživel.
  pes-OPV: زیرا که ارتداد جاهلان، ایشان را خواهد کشت و راحت غافلانه احمقان، ایشان
    را هلاک خواهد ساخت.
  ron-1924: Кэч ымпотривиря проштилор ый учиде ши лиништя небунилор ый перде,
  ben-OBCV: কারণ অনভিজ্ঞ লোকদের খামখেয়ালীপনাই তাদের হত্যা করবে, ও মূর্খদের আত্মপ্রসাদই
    তাদের ধ্বংস করবে;
  som-som: Waayo, garaadlaawayaasha dibunoqoshadooda ayaa iyaga dili doonta, Oo nacasyadana
    waxaa baabbi'in doonta barwaaqadooda.
  lat-VUC: Aversio parvulorum interficiet eos, et prosperitas stultorum perdet illos.
  eng-ASVBT: For the backsliding of the simple shall slay them, And the careless ease
    of fools shall destroy them.
  mna-mna: Pa zin wal ta len ŋgar biibi som, mi tileŋsil sua na, mbulu kizin tana
    ko ipun zin ma timetmeete. Mi zin wal kankaanaŋan ta tipase pa zitun mi tindemeere
    sorok na, mbulu kizin tana ko ipasaana zin ma tila len.
  ita-1885: Perciocchè lo sviamento degli scempi li uccide, E l'error degli stolti
    li fa perire.
  eng-LXXUP: For because they wronged the simple, they shall be slain; And an inquisition
    shall ruin the ungodly.
  eng-ULB: For the naive are killed when they turn away, and the indifference of fools
    will destroy them.
  spa-VBL: Los necios mueren por su propia rebeldía. Los tontos son destruidos por
    su descuido.
  fra-_FOB: Car l'égarement des sots les tue, et la sécurité des insensés les perd.
  mal-mal: ബുദ്ധിഹീനരുടെ പിന്മാറ്റം അവരെ കൊല്ലും; ഭോഷന്മാരുടെ അലസത അവരെ നശിപ്പിക്കും.
  lit-lit: Nes doroviškai naivių žmonių nusigręžimas nuo išminties jiems smogs mirtinai
    ir kvailių klestėjimas juos pražudys.
  urd-GVR: Kyoṅki sahīh rāh se dūr hone kā amal sādālauh ko mār ḍāltā hai, aur ahmaqoṅ
    kī beparwāī unheṅ tabāh kartī hai.
  suz-BL: मारदे हना मारेइ मजोक्‍ब आन मटितीके साइक्‍चा पुंइसीनीम। मूर्ख आन मारेइ ममिम्‍तीके
    खतम दुम्‍नीम।
  eng-NOY: Yea, the turning away of the simple shall slay them, And the carelessness
    of fools shall destroy them.
  ita-1927: Poiché il pervertimento degli scempi li uccide, e lo sviarsi degli stolti
    li fa perire;
  ckb-ckb: چونکە هەڵگەڕانەوەی ساویلکەکان دەیانکوژێت، بێباکی گێلەکان لەناویان دەبات.
  eng-BBE: For the turning back of the simple from teaching will be the cause of their
    death, and the peace of the foolish will be their destruction.
  kan-OKCV: ಮುಗ್ಧರ ದಾರಿತಪ್ಪುವಿಕೆಯು ಅವರನ್ನು ಕೊಲ್ಲುವುದು. ಜ್ಞಾನಹೀನರ ನಿಶ್ಚಿಂತೆಯು ಅವರನ್ನು
    ನಾಶಮಾಡುವುದು.
  tam-2017: அறிவீனர்களின் மாறுபாடு அவர்களைக் கொல்லும், மூடரின் பொறுப்பின்மை அவர்களை
    அழிக்கும்;
  spa-RV-1909: Porque el reposo de los ignorantes los matará, y la prosperidad de
    los necios los echará á perder.
  ron-BTF: Fiindcă abaterea de pe cale a celor simpli îi va ucide și prosperitatea
    proștilor îi va nimici.
  eng-WEBP: For the backsliding of the simple will kill them. The careless ease of
    fools will destroy them.
  eng-FBV: Stupid people are killed by their rebellion; foolish people are destroyed
    by their lack of concern.
  nld-1939: Want de onnozelen komen door hun onverschilligheid om, De dwazen storten
    door hun lichtzinnigheid in het verderf;
  nch-BL: Pampa masehualme cati amo teno quimatij huan cati quihuejcamajcahuaj camanali
    cati quipiyaj talnamiquilisti, quipantise miquilisti. Cati huihuitique mocuapolose
    pampa amo quipiyaj cuidado ica tamanti cati monequi.
  vie-1934: Vì sự bội nghịch của kẻ ngu dốt sẽ giết chúng nó, Và sự yên ổn của kẻ
    dại dột sẽ làm hại cho chúng nó.
  hin-CV: सरल-साधारण व्यक्ति सुसंगत मार्ग छोड़ देते और मृत्यु का कारण हो जाते हैं,
    तथा मूर्खों की मनमानी उन्हें ले डूबती है;
  eng-OURB: For the backsliding apostasy and willful rejection of the simple will
    kill them. The careless ease of fools will destroy them.
  spa-BES: Porque el retorno de lo simple de la enseñanza será la causa de su muerte,
    y la paz de los necios será su destrucción.
  tdx-tdx: Ie mañoho-doza amo tren­trañeo t’ie miamboho, naho mandrotsake o dagolao
    t’ie midada.
  tha-KJV: เพราะการหันกลับของคนโง่จะฆ่าเขา และความเจริญของคนโง่จะทำลายเขา
  por-BR-2018: Pois o desvio dos tolos os matará, e a confiança dos loucos os destruirá.
  deu-ELO: Denn die Abtrünnigkeit der Einfältigen wird sie töten, und die Sorglosigkeit
    der Toren sie umbringen;
  eng-WYC-2018: The turning away of little men in wit shall slay them; and the prosperity
    of fools shall lose them. (This turning away by those with little wit, or with
    low intelligence, shall lead to their own slaughter, yea, the prosperity of fools
    shall bring about their own destruction.)
  epo-epo: Ĉar la kapricoj de la malsaĝuloj ilin mortigas, Kaj la senzorgeco de la
    senorduloj ilin pereigas.
  uig-PIN: Qünki saddilarning yoldin qiⱪixi ɵz jeniƣa zamin bolidu; Əhmǝⱪlǝr raⱨǝtlik
    turmuxidin ɵzlirini ⱨalak ⱪilidu.
  beo-beo: 'Hame dawa:su dunu ilia bogosu bai da ilia Bagade Dawa:su Hou amo higasa.
    Amola gagaoui dunu ilia da ilia gagaoui hou amoga ilila: wadela:sa.'
  tpi-OTNT: Ol manmeri i no gat gutpela tingting, ol i save givim baksait long mi,
    na dispela pasin bilong ol i save kilim ol yet i dai. Ol man i ting ol i save
    pinis long olgeta samting, ol i olsem ol longlong man. Dispela tingting bilong
    ol bai i bagarapim ol yet.
  hau-SA: Gama rashin hankalin marasa azanci zai kashe su, rashin kulawar wawaye kuma
    zai hallaka su;
  uig-LAT: Chünki saddilarning yoldin chiqishi öz jénigha zamin bolidu; Exmeqler rahetlik
    turmushidin özlirini halak qilidu.
  nde-nde: Phela ubuhlongandlebe bezithutha buzazibulala, lokungananzi kweziphukuphuku
    kuzazibhubhisa;
  ton-ton: He ko e tafoki atu ʻoe taʻepoto te ne tāmateʻi ʻakinautolu, pea ʻe ʻauha
    ʻae vale ʻi heʻenau fakafiemālie.
  ces-1613: Nebo pokoj hloupých zmorduje je, a štěstí bláznů zahubí je.
  eng-WMB: For the backsliding of the simple will kill them. The careless ease of
    fools will destroy them.
  tam-TCV: அறிவீனர்களின் அசட்டுத்தனம் அவர்களைக் கொல்லும், மூடர்களின் மனநிறைவு அவர்களை
    அழிக்கும்;
  ceb-ULB: Kay ang yano mangamatay sa dihang motalikod sila, ug ang kawalay pagpakabana
    sa mga buangbuang mopukan kanila.
  pol-UBG: Bo odstępstwo prostych zabije ich i szczęście głupich zgubi ich.
  agr-agr: Aents shiig emetug anentaimkachu aina nunak nii dekachbaujiya duke pempeentuki
    maawai. Tuja aents pegkegchau aina nunak nii wakejus pegkegchaun taka duke pempeentuki
    maawai.
  kyc-kyc: See nange wambu dupwa mona palenge ingyuo kara namwali lao suu pyapala
    kumasi ingyuo karaminyi. Wambu angi rolae suu pyaa nao mee male male lao kopyali
    ingyuo palyuo karo pingi dupwa kwaeyo paramisa pira.
  urd-GVU: کیونکہ صحیح راہ سے دُور ہونے کا عمل سادہ لوح کو مار ڈالتا ہے، اور احمقوں
    کی بےپروائی اُنہیں تباہ کرتی ہے۔
  deu-1912: Was die Unverständigen gelüstet, tötet sie, und der Ruchlosen Glück bringt
    sie um.
  kan-2017: ಮೂಢರು ತಮ್ಮ ಉದಾಸೀನತೆಯಿಂದಲೇ ಹತರಾಗುವರು, ಜ್ಞಾನಹೀನರು ತಮ್ಮ ನಿಶ್ಚಿಂತೆಯಿಂದಲೇ ನಾಶವಾಗುವರು.
  yap-yap: Girdi’ ndawori yo’or ban’en nikar guyed e yad be yim’, ya bochan e yad
    be siyeg e gonop. Girdi’ ni pinat e yad be yim’, ni bochan e dariy ban’en ni bay
    fan u wan’rad.
  hlt-MCSB: Hlangyoe hnuknong loh amih te a ngawn vetih aka ang kah ommongnah loh
    amih te a milh sak ni.
  mdy-ETH: ዔራቶ ፓጬ ዓሳ ዔራቶም ዋይዞ ዒፂ ዋያ ኬኤሎ ዳኬሢሮ ዔያታ ሃይቃንዳኔ፤ ዔኤዮ ዓሳ ቄል ጌይፆፓ ዔቄያና ባይቃንዳኔ።
  kew-kew: Epe kone na-imi onaame ni maasa rilaeme. Goa peme-pulu nimu alupalimi.
    Goa pua nimuna bipa maeyaawa waea rayo nimumi makuaema kone imi. Go koneme nimuna
    bipa oyalimi.
  twi-ASANTE: Na ntetekwaafoɔ asoɔden bɛkum wɔn, na nkwaseafoɔ tirimudɛ bɛsɛe wɔn;
  eng-WEBU: For the backsliding of the simple will kill them. The careless ease of
    fools will destroy them.
  wal-wal: Akeekai paccidoogeeta aadhdhida eratettaappe haakkiyoogee worees; eeyyata
    shenehoo giyoogee xaissees.
  acu-NT: 'Nintinchau ainauka ni turutairijai jakartin ainawai. Tura netse ainauka
    nangkamiar: Iikia nekasar pengker pujaji, tinayat mengkakartin ainawai.'
  spa-PDDPT: El descarrío de los simples los matará, Y la dejadez de los necios los
    destruirá.
  gun-gun: Mba'eta hi'arandu e'ỹ'i va'e kuery omanomba 'rã ojepe'aague py, hi'arandu
    e'ỹ va'e ojeupe ‘Aiko porã’ he'i riveague py ae 'rã okanhymba.
  agu-BL: Na yi ax wok yi chin yab nin itajtza'kl, ite'n nin yi iya'pla'tz tz'ocpon
    tan ibiyle'n. Ncha'tz yi ax wok yi qui'c balaj itajtza'kl, cxelepon cu'n wok swutz
    tan paj yi qui na itxum yi q'uixc'uj yi tz'ul tziwutz.
  ilo-ULB: Mapapatayto dagiti saan a nasuroan inton tumallikudda, ket ti di panangikaskaso
    dagiti maag ti mangdadaelto kadakuada.
  kpg-kpg: Digau ala nogo de hiihai e hagalongo gaa mmade, idimaa digaula hagalee
    hiihai gi di kabemee. Digau ala e de kabemee, e hagahuaidu hua go nadau dee hiihai
    e hagabaubau donu.
  uig-ARA: چۈنكى ساددىلارنىڭ يولدىن چىقىشى ئۆز جېنىغا زامىن بولىدۇ؛ ئەخمەقلەر راھەتلىك
    تۇرمۇشىدىن ئۆزلىرىنى ھالاك قىلىدۇ.
  bps-bps: Du i dad to kulang kfulung, mlal ale mati, du là ale mayè fulungfaldam,
    na i dad là fulung faldam, du làla knabas i kfulung, gamdawat alekadang i kalmola.
  sus-sus: Xaxilitareɲa nan fama xaxilitaree gande. Lɔnnitareɲa nan fama lɔnnitaree
    gande.
  pon-2006: Aramas soakoahiek kan kin mehkihla ar sohpeisang loalokong. Aramas pweipwei
    kan kin mwomwkihla ar sohte medemedewe mwahu.
  ksd-ksd: Tago ba ra umana tuptup dia vana irai diat a virua tana. Ma ra kini vakuku
    kai ra umana papaua na vamutue diat;
  tur-YTC: Çünkü saf insanların yoldan sapmaları Onları öldürecek. Akılsızların dikkatsiz
    rahatlığı onları yok edecektir.
  bel-N: Бо адступніцтва неразумных заб’е іх, бяздумнасьць дурняў загубіць іх.
  grc-BRENT: Ἀνθʼ ὧν γὰρ ἠδίκουν νηπίους, φονευθήσονται, καὶ ἐξετασμὸς ἀσεβεῖς ὀλεῖ.
  ind-AYT: Sebab, orang-orang naif dibunuh oleh kesesatan mereka, dan kemakmuran orang-orang
    bodoh akan membinasakan mereka.
  nya-nya: Pakuti anthu osachangamuka amaphedwa chifukwa cha kusochera kwawo, ndipo
    zitsiru zimadziwononga zokha chifukwa cha mphwayi zawo.
  hrv-hrv: Jer glupe će ubiti njihovo odbijanje, a nemar će upropastiti bezumne.
  mps-mps: Magi baso meni. Te wiegi yai homu kolesaga meni yani we bidi dabe augwaligo
    te ena tudiba munama, tama augwa te kolesagago digi te augwa ela munama, augwa
    isaibao. Te bidi dabego homugo augwaligo te tigidali nai koneani homu yali, augwali
    te wabo pabo bidi dabe tiwai ebao. Augwa te homu kolesagade te augwa digi augwa
    dolobo dao.
  tpi-tpi: Ol manmeri i no gat gutpela tingting, ol i save givim baksait long mi,
    na dispela pasin bilong ol i save kilim ol yet i dai. Ol man i ting ol i save
    pinis long olgeta samting, ol i olsem ol longlong man. Dispela tingting bilong
    ol bai i bagarapim ol yet.
  dan-1931: thi tankeløses Egensind bliver deres Død, Tåbers Sorgløshed bliver deres
    Undergang;
  vie-OVCB: Người ngây thơ chết vì lầm đường lạc lối. Người dại dột bị diệt vì tự
    thị tự mãn.
  guj-2017: અબુદ્ધો પાછા હઠી જાય તે બાબત તેઓનો સંહાર કરશે; અને મૂર્ખોની બેદરકારી તેઓનો
    વિનાશ કરશે.
  pon-2006A: Aramas soakoahiek kan kin mehkihla ar sohpeisang loalokong. Aramas pweipwei
    kan kin mwomwkihla ar sohte medemedewe mwahu.
  por-BRBSL: Pois o recuo do simples os matará. A facilidade descuidada dos tolos
    vai destruí-los.
  swe-swe: För de oförståndigas avfällighet blir deras död, och framgången (välgången)
    hos de [självsäkra] dårarna blir deras undergång (död).
  cth-cth: Bangkongtetpawiteh, kamawngrame ni a phen saknae ni a thei awh vaiteh,
    lawlulawlei ka panuek laipalah, a onae ni a raphoe awh han.
  twi-twi: Na ntetekwaafo asoɔden bekum wɔn, na nkwaseafo tirimudɛ bɛsɛe wɔn;
  hlt-hlt: Hlangyoe hnuknong loh amih te a ngawn vetih aka ang kah ommongnah loh amih
    te a milh sak ni.
  tbz-SIM: Wèè yetɛ mɛciì ntifɑ̃ũtítì tiì ɔ̃ɔ̃ ò kùɔ, kɛ̀ kuyɛìnkù kùù yɛ̀mmɛ̀ dò
    ndɛ̀mɑrɛ̀ í kù dónnì kɛ̀ kùu feti.
  msy-2020: Ezɨ gumazamizir nɨghnɨzir aghuiba puvatɨziba, zurara akɨribagh igha na
    gasi, ezɨ men arazir kam me mɨsozima, me ariaghiri. Me ghaze, me bar bizibagh
    fogha gɨfa, egha me mati gumazir onganiba. Ezɨ men nɨghnɨzir kam meraram asɨghasɨgham.
  dop-dop: Pə tɑɣɑ pʋlʋ, kʋmɛlɛŋ lepu kʋɣʋnɑ-kʋ. Ɩlɛnɑ kpɑŋtʋnɑɑ kɑɑnɩɩtʋ nɑ́ɑ́ yele
    nɑ pɑ́ lé.
  azb-azb: Cahili özbaşınalığı öldürəcək, Axmağı laqeydliyi məhv edəcək.
  eng-DBY: For the turning away of the simple shall slay them, and the prosperity
    of the foolish shall cause them to perish.
  hin-2017: क्योंकि अज्ञानियों का भटक जाना, उनके घात किए जाने का कारण होगा, और निश्चिन्त
    रहने के कारण मूर्ख लोग नाश होंगे;
  wol-KYG: Déggadi sànk ab téxét, naagu rey ab dof.
  bjr-bjr: Irirana siaisa amiqira irirana nimeesa uqaanara kuqidaqa. Furufari mariasa
    amiqira irirafa sia marinara mandaikidaqa.
  eng-YLT: For the turning of the simple slayeth them, And the security of the foolish
    destroyeth them.
  kne-kne: Tan din magay ammo na ya naong-ong et madadael ya matey da, tan nandokogan
    das sak-en ay Sirib, ngem napnek da pay dedan sin kasasaad da yan din wadas nemnem
    da et pag ‘Oway nas di.’
  eng-WYC-2017: The turning away of little men in wit shall slay them; and the prosperity
    of fools shall lose them.
  eng-WMBB: For the backsliding of the simple will kill them. The careless ease of
    fools will destroy them.
  urd-GVH: क्योंकि सहीह राह से दूर होने का अमल सादालौह को मार डालता है, और अहमक़ों
    की बेपरवाई उन्हें तबाह करती है।
  rug-rug: Sa hinakohako tadi pu lopu goto si kote mate nia rini, meke pana lopu galagala
    ri na tie duviduvili si kote ta gore nia rini.
  gaz-gaz: Gowwoota waa dagachuutu isaan balleessaatii; quufni gowwootaa isaanuma
    balleessa;
  fra-LSG: Car la résistance des stupides les tue, Et la sécurité des insensés les
    perd;
  yal-yal: Amasɔtɔ fe kolontarene faxama nɛn e dina suxutareyani, xaxilitarene yi
    halagi e bɔtɛ rabani.
  haw-1868: No ka mea, o ka haalele ana aku o ka poe naaupo, oia ko lakou pepehiia
    mai, A o ka noho nanea ana o ka poe lapuwale, o ko lakou make ia.
  arb-NAV: لأَنَّ ضَلالَ الحَمْقَى يَقْتُلُهُمْ، وَتَرَفَ الجُهَّالِ يُهْلِكُهُمْ.
  ewe-ewe: elabena gegemewo ƒe afɔɖeɖe baɖawo awu wo eye bometsilawo ƒe ɖekematsɔleme
    atsrɔ̃ wo.
  eng-LEE: For the defection of the simple will slay them, and the prosperity of fools
    will cause them to be lost.
  asm-FB: অশিক্ষিত সেই লোকসকল যেতিয়া বিপথে যায়, তেতিয়া তেওঁলোকৰ মৃত্যু হয়। মূৰ্খৰ
    নিৰপেক্ষতাই তেওঁলোকক ধ্বংস কৰিব।
  sus-A: شَشِلِتَرٍحَ نَن قَمَ شَشِلِتَرٍيٍ فَندٍ. لْننِتَرٍحَ نَن قَمَ لْننِتَرٍيٍ
    فَندٍ.
  fra-SBL: Car l'égarement des simples les tuera. La facilité insouciante des imbéciles
    les détruira.
  hbo-hbo: כִּ֤י מְשׁוּבַ֣ת פְּתָיִ֣ם תַּֽהַרְגֵ֑ם וְשַׁלְוַ֖ת כְּסִילִ֣ים תְּאַבְּדֵֽם׃
  kik-kik: Nĩgũkorwo ũgenyũ wa arĩa matarĩ ũũgĩ nĩũkamooraga, nakuo kwĩgangara kwa
    arĩa akĩĩgu nĩgũkamaniina;
  fra-NCL: Car l’égarement des simples les tue, et la sécurité des insensés les perd.
  cek-AK: Poekhaih tawn ai kaminawk loe loklam amkhraeng o moe, duek o; amthu kaminawk
    khosakhoihaih loe angmacae amrohaih ah oh.
  cuk-cuk: Be-isgusadba, be-ibmar-wissulidba, na be dukin berguoed. Be baisur-ibmar-dakedba,
    na be dukin oburgoed.
  uig-CYR: Чүнки саддиларниң йолдин чиқиши өз җениға замин болиду; Ахмақлар раһәтлик
    турмушидин өзлирини һалак қилиду.
  tel-2017: ఉపదేశం పొందని వారు దేవుణ్ణి తిరస్కరించి నాశనమవుతారు. మూర్ఖుల నిర్లక్ష్యం
    వారిని నిర్మూలం చేస్తుంది.
  hat-BSA: Paske chemen kwochi a moun san konprann yo va touye yo. Kè kontan a sila
    ki plen foli va detwi yo.
  kos-kos: Mwet selalkung uh misa ke sripen elos pilesru lalmwetmet. Mwet lalfon uh
    kunausyukla ke nunak in aksrikyaten lalos.
  hbo-WLC: כִּ֤י מְשׁוּבַ֣ת פְּתָיִ֣ם תַּֽהַרְגֵ֑ם וְשַׁלְוַ֖ת כְּסִילִ֣ים תְּאַבְּדֵֽם׃
  ibo-ibo: Nʼihi na ejezighị ije nke ndị na-enweghị uche na-egbu ha, ọ bụkwa ọnọdụ
    afọ ojuju ndị nzuzu ga-alakwa ha nʼiyi.
  ory-ory: ହଁ, ନିର୍ବୋଧମାନଙ୍କର ବିପଥଗମନ ସେମାନଙ୍କୁ ବିନାଶ କରିବ ଓ ଅଜ୍ଞାନମାନଙ୍କର ଆତ୍ମତୃପ୍ତି
    ସେମାନଙ୍କୁ ସଂହାର କରିବ।
  chk-chk: Pun ekewe chon wewemang repwe mäla ren ar kul seniei, nge ekewe chon tiparoch
    repwe feiengau ren püsin ar tümwününgau.
  rop-rop: “Wal ola pipul hu nomo sabi enijing garra gitkil, dumaji dei nomo lisin
    langa ola gudwan wed en dei nomo wandim dum ola gudbala ting.
  ukr-1871: Так, упрямість невіжів убє їх і байдужність дурних погубить їх;
  deu-1951: Denn ihre Verirrung bringt die Einfältigen um, und ihre Sorglosigkeit
    stürzt die Toren ins Verderben.
  eng-JPS: For the waywardness of the thoughtless shall slay them, and the confidence
    of fools shall destroy them.
  srp-1865: Jer æe lude ubiti mir njihov, i bezumne æe pogubiti sreæa njihova.
  lug-lug: Obusirusiru bulitta ab’amagezi amatono n’obutafaayo bulizikiriza abasirusiru,
  heb-heb: כי משובת פתים תהרגם ושלות כסילים תאבדם׃
  ben-IRV: ফলে, নির্বোধদের বিপথে যাওয়ার জন্য তাদেরকে হত্যা করবে, বোকাদের উদাসীনতা
    তাদেরকে ধ্বংস করবে;
  pan-pan: ਕਿਉਂ ਜੋ ਭੋਲੇ ਲੋਕ ਭਟਕ ਜਾਣ ਦੇ ਕਾਰਨ ਮਾਰੇ ਜਾਣਗੇ ਅਤੇ ਮੂਰਖਾਂ ਦੀ ਲਾਪਰਵਾਹੀ ਉਹਨਾਂ
    ਦਾ ਨਾਸ ਕਰੇਗੀ।
  mya-JVB: ဉာဏ် တိမ်သောသူတို့သည် လမ်းလွဲ သဖြင့် အသက် ဆုံးတတ်ကြ၏။ မိုက် သောသူတို့သည်
    သတိလစ် သောအားဖြင့် ပျက်စီး ခြင်းသို့ ရောက်တတ်ကြ၏။
  tte-O: Toyauyaule ali losuwala koina kani ikalaili ilawagili boita koina kaiwena
    yagu yanuwapei kolili nige sinunuwatuili.
  tbg-tbg: Kia avu aato vataaka hampi kaiqaraqai noraiqaake iri variaka variqi vivaro,
    nái vare kaiqava vika aru kaanarove. Koqe avu aatora kia noraiqaake iriaka vaivaro
    nái mintimake iri variava vika qoraiqama kairamanta taiqa vivarave.
  hmo-hmo: Laloa kehoa lasi taudia, be aonega idia negea dainai idia mase noho, bona
    kavakava taudia ese, aonega idia tahua lasi dainai dika idia davaria noho.
  urd-urd: क्यूँकि नादानों की नाफ़रमानी, उनको क़त्ल करेगी, और बेवक़ूफ़ों की बेवक़ूफ़ी
    उनकी हलाकत का ज़रिया' होगी।
  rus-SYN: Потому что упорство невежд убьет их, и беспечность глупцов погубит их,
  bqc-SIM: Gia ↄ̃nↄi ì ↄ̃nↄsaideↄ dɛdɛ, làasoosai ì sↄũↄ tↄ̀lↄzↄ̃.
  tcz-CHONGTHU: Ajeh chu amahon lamdih jot louvin, milham ho chunga thina alhung lo
    jitan, lungthim beiho kiletsahna chu amaho manthahna asoh jin ahi.
  mar-mar: कारण जो कोणी भोळा जेव्हा दूर निघून जाईल त्याचा नाश होईल; आणि मूर्खाचे स्वस्थपण
    त्याचा नाश करील.
  hlt-THB: Thlakchekhqi hu benna nawngnaak ing a mimah him khqi kawm saw, ak qawkhqi
    ang ngaihdingnaak ing amimah moeng sak khqi kaw.
  qub-qub: Mana tantiyacojcunaga mana tantiyacushanpitami wañuymanpis chayan. Tantiyacuyta
    mana munajcunapis imapäpis mana yarpachacushpanmi ushacan.
  bqp-bqp: Kpɛlina ↄ̃ndↄ̃nɛ ni ↄ̃ndↄ̃saridenↄ dɛdɛ, laasunsari ni yↄ̃nkↄnↄ dúgu zↄ̃.
  hat-hat: Moun ki san esperyans yo mouri paske yo refize aprann. Bann moun fou yo
    menm, yo pa pran anyen pou anyen, se sa k'ap pèdi yo tou.
  eng-BSB: For the waywardness of the simple will slay them, and the complacency of
    fools will destroy them.
  tod-tod: Mazɔlɔɔ ɠimalala nui ná-kakagi ɠa ɗa paa, faaɠaaɠaalala nui ná-ziizoolɛlalai
    ga ɓɔɠɔ, naa ɠa a ɗa too ya.
  eng-WEBPB: For the backsliding of the simple will kill them. The careless ease of
    fools will destroy them.
  kbq-kbq: Antahintahizmi omane vahe'mokizmia, neginagi zamavu'zmavamo zamahe nefrinkeno,
    knare hu'none hu'zama hanaza zamo, zamahe frigahie.
  nhe-BL: Pampa tlacame tlen ax tleno quimatij huan tlen quihuejcamajcahuaj tlajtoli
    tlen quipiyaj tlalnamiquilistli, quipantise miquistli. Tlen huihuitique mocuapolose
    pampa ax quipiyaj cuidado ica tlamantli tlen monequi.
  bus-bus: Kpɛɛlina ↄ̃ndↄ̃ↄnɛ é ↄ̃ndↄ̃saideenↄ dɛdɛ, laasuusai é yↄ̃nkↄↄnↄ dúgu zↄ̃.
  gub-BL: Iranaiw ma'e umàno a'e wà, ta'e ma'ekwaw katu haw iro wanupe a'e xe. Ma'e
    kwaw 'ymar uzemumaw a'e wà, ta'e waneko haw ikatu wanupe xe.
  eng-DRA: The turning away of little ones shall kill them, and the prosperity of
    fools shall destroy them.
