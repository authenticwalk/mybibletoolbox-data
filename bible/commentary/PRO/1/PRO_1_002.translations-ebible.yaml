  ewe-ewe: na nunya kple amehehe, na nya goglowo gɔmesese,
  eng-LEE: To know wisdom and instruction; to comprehend the sayings of understanding;
  asm-FB: প্রজ্ঞা আৰু শিক্ষা লাভ কৰিবলৈ, সূক্ষ্মদৃষ্টিৰে বাক্য শিকোৱা,
  sus-A: عٍ سّبّشِ نّ مِشِيٍ بّ عَلَكٌ عٍ شَ لْننِ، عٍ شَ رَ سِ، شَشِلِ قَنيِ شَ لُ
