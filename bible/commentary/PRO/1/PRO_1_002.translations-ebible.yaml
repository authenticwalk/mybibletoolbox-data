verse: PRO.001.002
translations:
  mal-C: മനുഷ്യർക്കു ജ്ഞാനവും ശിക്ഷണവും നേടുന്നതിനും വിവേകവചനങ്ങൾ ഗ്രഹിക്കുന്നതിനും;
  deu-TKW: daß man Weisheit und Zucht begreife, Verständnis gewinne verständiger Reden,
  lin-lin: mpo na koyeba bwanya, kozwa mateya mpe kososola maloba ya mayele ;
  eng-LSV: For knowing wisdom and instruction, || For understanding sayings of intelligence,
  eng-GNV: To knowe wisdome, and instruction, to vnderstand ye wordes of knowledge,
  eng-WEBSTER: To know wisdom and instruction; to perceive the words of understanding;
  nhw-BL: Nicajoctoc ni camanali para quinmachtis masehualme quenicatza ma motlalnamictica.
    Quinilhuis tlaque ma quichihuaca para itztose ica cuali.
  swh-ONEN: Kwa kupata hekima na nidhamu; kwa kufahamu maneno ya busara;
  bba-bba: Mɔn ni sɔɔrɑ tɔnu koo bwisi kɑ yɛ̃ru wɑ kpɑ ɡɑri yi yi tubum sɛ̃ yi nùn
    yeeri.
  eng-KJVCPB: To know wisdom and instruction; To perceive the words of understanding;
  luo-luo: mamiyo iyudo rieko kod ritruok makare, kendo winjo tiend weche matut;
  meu-meu: Taunimanima na aonega bona hahediba herevadia bona lalo-parara herevadia
    bae diba totona;
  npi-ULB: यी हितोपदेशहरू बुद्धि र निर्देशनक कुराहरू सिकाउन र अन्तर्दृष्‍टिका वचनहरू
    सिकाउनलाई हो,
  yor-yor: Láti le ní ọgbọ́n àti ẹ̀kọ́, láti ní òye àwọn ọ̀rọ̀-ìjìnlẹ̀.
  ind-ind: Nasihat-nasihat ini ditulis untuk mengajarkan cara hidup yang bijaksana
    serta memberi pengalaman dengan memahami kata-kata bijak yang penuh makna,
  pes-OPCB: این امثال به شما کمک خواهند کرد تا حکمت و ادب بیاموزید و بتوانید سخنان
    پرمغز را درک کنید.
  tgl-ULB: Ang mga kawikaan na ito ay para magturo ng karunungan at tagubilin, para
    magturo ng mga salita ng kaalaman,
  hui-hui: Bi baya gibiore lowigi bidarunime ina mitangi bulene bayaleore ngialu ina
    mana bayale bulene biawai haga nga. Ani bialu tígua mbirale bibahende bi lo ngarunaga
    tene handarimiyagua bi uruninaga irane bayuwa manda buleberami.
  mya-mya: ပညာသွန်သင်ခြင်း၊ ဖြောင့်မတ်စွာ ကျင့်ခြင်း၊ တရား သဖြင့်စီရင်ခြင်း၊
  bod-N: མི་ལ་ཤེས་རབ་འཐོབ་ཆེད༌དང༌། །དེ་ནས་གདམས་ངག་རྟོགས་ཕྱིར༌དང༌། །གཞན་ཡང་བརྗོད་པའི་ལེགས་ཉེས༌ཀྱི།
    །དབྱེ་བ་གསལ་ཞིང་གསལ་ཕྱིར༌དང༌།།
  wsk-wsk: Den imi ikia sinar se bagara diram te ningo la bagara ko munan mu ka kausokko;
    nika ikia sinar awurok se den ko nunguning du biya mu ko ikiko.
  sna-sna: kuti uwane uchenjeri nokurayirwa; nokunzwisisa mashoko enjere;
  spa-BLM: para conocer la sabiduría y la instrucción; para discernir las palabras
    del entendimiento;
  cac-cac: Ix tz'ib'chajcan juntzan̈ lolonel tic yic vach' snachajel jelanil yed'
    c'ayb'ub'al, yic scolvaji, yic vach' snachajel juntzan̈ lolonel ay yelc'och cuuj.
  swh-ULB: Mithali hizi zinafundisha hekima na maarifa, kufundisha maneno ya busara,
  bel-bel: Каб спазнаць мудрасьць і настаўленьне, зразумець разумныя выслоўі;
  deu-ELBBK: um Weisheit und Unterweisung zu kennen, um Worte des Verstandes zu verstehen,
  mbb-OT: Heini he menge erubasa, ebpekeveǥey te ketau wey ebpekemansu kenikew, ne
    egkesavut nu is mezalem he menge lalag he ebpekeveǥey te ketau.
  mal-2015: ജ്ഞാനവും പ്രബോധനവും പ്രാപിപ്പാനും വിവേകവചനങ്ങളെ ഗ്രഹിപ്പാനും
  rmc-rmc: Kala prislovja tuke pomožinena te prindžarel o goďaveripen, bararena tut
    avri, dena tuke te achaľol o goďaver lava;
  pes-OPV: به جهت دانستن حکمت و عدل، و برای فهمیدن کلمات فطانت.
  ron-1924: пентру куноаштеря ынцелепчуний ши ынвэцэтурий, пентру ынцелеӂеря кувинтелор
    минций;
  ben-OBCV: প্রজ্ঞা ও শিক্ষা অর্জনের জন্য; অন্তর্দৃষ্টিমূলক কথা বোঝার জন্য;
  som-som: Wuxuu u qoray si loo ogaado xigmadda iyo edbinta, Oo loo garto erayada
    waxgarashada,
  lat-VUC: ad sciendam sapientiam et disciplinam;
  eng-ASVBT: To know wisdom and instruction; To discern the words of understanding;
  mna-mna: Sua tiŋgi ko ipaute iti pa ŋgar ambaiŋana mi ipazal ŋgar kiti. Mi ipei
    ŋgar kiti pa sua ta izzwe mbulu ambaiŋana mi mbulu sananŋana na.
  ita-1885: Per conoscere sapienza ed ammaestramento, Per intendere i detti di senno;
  eng-LXXUP: To know wisdom and instruction, And to perceive words of understanding;
  eng-ULB: These proverbs are to teach wisdom and instruction, to teach words of insight,
  spa-VBL: Estos proverbios son para alcanzar sabiduría e instrucción, y para reconocer
    los dichos que proporcionan conocimiento.
  fra-_FOB: Pour faire connaître la sagesse et l'instruction, pour faire comprendre
    les discours d'intelligence;
  mal-mal: ജ്ഞാനവും പ്രബോധനവും പ്രാപിക്കുവാനും വിവേകവചനങ്ങളെ ഗ്രഹിക്കുവാനും
  lit-lit: Kad duotų pažinti išmintį ir pataisantį ugdymą, kad duotų suprasti įžvalgius
    žodžius,
  urd-GVR: In se tū hikmat aur tarbiyat hāsil karegā, basīrat ke alfāz samajhne ke
    qābil ho jāegā,
  suz-BL: एको किताबम तुइक्‍तीके नु अर्ती टिचा आ पर्बम शेंसीतीके लोव़ बाक्‍ब। मेको
    शेंसाक्‍नी हना, गे रुप्‍ब नु जोक्‍ब तुइक्‍ब दुम्‍नीनी।
  eng-NOY: That one may learn wisdom and instruction, And receive words of understanding;
  ita-1927: perché l’uomo conosca la sapienza e l’istruzione, e intenda i detti sensati;
  ckb-ckb: بۆ زانینی دانایی و تەمبێکردن، بۆ پەیبردن بە وشەکانی تێگەیشتن،
  eng-BBE: 'To have knowledge of wise teaching; to be clear about the words of reason:'
  kan-OKCV: ಜನರು ಜ್ಞಾನವನ್ನೂ ಶಿಸ್ತನ್ನೂ ಪಡೆದುಕೊಳ್ಳುವುದಕ್ಕೆ; ವಿವೇಕದ ಮಾತುಗಳನ್ನು ಗ್ರಹಿಸುವುದಕ್ಕೆ;
  tam-2017: இவைகளால் ஞானத்தையும் போதகத்தையும் அறிந்து, புத்திமதிகளை உணர்ந்து,
  spa-RV-1909: Para entender sabiduría y doctrina; para conocer las razones prudentes;
  ron-BTF: Pentru a cunoaște înțelepciunea și instruirea; pentru a pricepe cuvintele
    înțelegerii;
  eng-WEBP: to know wisdom and instruction; to discern the words of understanding;
  eng-FBV: They are for achieving wisdom and instruction, and to recognize sayings
    that bring insight.
  nld-1939: Ze leren u kennen wijsheid en tucht, Ze geven u begrip voor verstandige
    woorden;
  nch-BL: Nicajoctoc ni camanali para quinmachtis masehualme quenicatza ma motalnamictica.
    Quinilhuis taya ma quichihuaca para itztose cuali.
  vie-1934: Đặng khiến cho người ta hiểu biết sự khôn ngoan và điều khuyên dạy, Cùng
    phân biệt các lời thông sáng;
  hin-CV: ज्ञान और शिक्षा से परिचय के लिए; शब्दों को समझने के निमित्त ज्ञान;
  eng-OURB: to know wisdom and instruction; to discern the words of understanding;
  spa-BES: 'Para tener conocimiento de la enseñanza sabia; para ser claro acerca de
    las palabras de la razón:'
  tdx-tdx: Haharendrehañe ty hihitse naho ty anatse; hahafohinañe o saontsy minday
    hilàlao,
  tha-KJV: เพื่อให้​บรรลุ​ปัญญาและคำสั่งสอน เพื่อให้​เข​้าใจถ้อยคำแห่งความเข้าใจ
  por-BR-2018: Para conhecer a sabedoria e a instrução; para entender as palavras
    da prudência;
  deu-ELO: um Weisheit und Unterweisung zu kennen, um Worte des Verstandes zu verstehen,
  eng-WYC-2018: to know wisdom and knowing (or to know wisdom and knowledge); to understand
    the words of prudence;
  epo-epo: Por scii saĝon kaj moralinstruon; Por kompreni parolojn de prudento;
  uig-PIN: Bu pǝnd-nǝsiⱨǝtlǝr sanga ǝⱪil-parasǝt, ǝdǝp-ǝhlaⱪni ɵgitip, seni ibrǝtlik
    sɵzlǝrni qüxinidiƣan ⱪilidu;
  beo-beo: 'Goe da malasu amo ea di bagade fidimuyo amola dia noga:le hou moloi ba:ma:ne
    amola hou ida:iwanedafa olelesa. Amola noga:le amo sia: dawa:ma:ne ea bai da gududafa.'
  tpi-OTNT: Dispela gutpela tok em inap long givim yumi gutpela tingting na long lainim
    yumi long gutpela pasin. Na sapos yumi harim tok long as bilong ol samting, orait
    bai yumi inap klia tru long dispela tok.
  hau-SA: Ga karin magana da za su taimake ka don samun hikima da horo; don ganewa
    kalmomi masu zurfi;
  uig-LAT: Bu pend-nesihetler sanga eqil-paraset, edep-exlaqni ögitip, séni ibretlik
    sözlerni chüshinidighan qilidu;
  nde-nde: ukuba abantu bazuze ukuhlakanipha lokuzithiba; ukuba bazwisise amazwi okuqedisisa;
  ton-ton: Ke ʻilo ai ʻae poto mo e akonaki; pea ongoʻi ʻae ngaahi lea ʻoe faʻa ʻilo;
  ces-1613: Ku poznání moudrosti a cvičení, k vyrozumívání řečem rozumnosti,
  eng-WMB: to know wisdom and instruction; to discern the words of understanding;
  tam-TCV: இவைகளால் ஞானத்தையும் அறிவுரையையும் கற்றுக்கொள்ளலாம்; நுண்ணறிவுள்ள வார்த்தைகளையும்
    விளங்கிக்கொள்ளலாம்.
  ceb-ULB: Kini nga mga panultihon motudlo ug kaalam ug pagpanudlo, aron pagtudlo
    sa mga pulong sa panabot,
  pol-UBG: Do poznania mądrości i karności, do zrozumienia słów roztropnych;
  agr-agr: 'Juna tiuwa nunak: Niina aentsji Israel wegantu aidau yacha shiig anentaimkau
    atinme, nuninak dekas chicham pegkeg aina nuna dekau atinme.'
  kyc-kyc: Palamo dupwa soo nyerami ramo dokopa pii wakale wakale laraminyi dupwana
    pii anjuku rolae lao soo dee pii anjuku keyange lao soo nyerami. Dopa pyuo soo
    dokopa renge angi koko palamo dupwa soo gisarami.
  urd-GVU: اِن سے تُو حکمت اور تربیت حاصل کرے گا، بصیرت کے الفاظ سمجھنے کے قابل ہو
    جائے گا،
  deu-1912: zu lernen Weisheit und Zucht, Verstand
  kan-2017: ಇವುಗಳಿಂದ ಜನರು ಜ್ಞಾನವನ್ನು ಮತ್ತು ಶಿಕ್ಷಣವನ್ನು ಪಡೆದು, ಬುದ್ಧಿವಾದಗಳನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: Ba’aray e pi thin ni bay e gonop u fithik’ nra ayuwegnem ngam nang e gonop
    nge fonow ni bfel’, ma ga nangfan e pi thin nib to’ar fan.
  hlt-MCSB: cueihnah ming sak ham neh ol yakmingnah te yakming sak ham thuituennah
    la om.
  mdy-ETH: ኮኦኪንሣ፦ ዔራቶና ኮሺ ዞሮና ዔራኒ፥ ኮሺ ዴኤሢ ማሊሢ ዓኣ ዔራቶ ጌኤሲ ዔራኒያ ማኣዳያኬ።
  kew-kew: Go Epe agaa-me niaa epe kone gua niaa maredepo yalia. Go agaa rayo waru
    adalima rabu niaa epe kone sua epe pora ratape-rupa mogealia.
  twi-ASANTE: Ne botaeɛ ne sɛ ɛbɛkyerɛ nnipa nyansa ne ahohyɛsoɔ; ne sɛ ɛbɛboa ma
    wɔate nsɛm a emu dɔ ase;
  eng-WEBU: to know wisdom and instruction; to discern the words of understanding;
  wal-wal: Leemisoti asai aadhdhida eratettaa, seeraanne era haasayaa akeekanau maaddoosona.
  acu-NT: aints ainau nekas chicham aa nuna nintimrarti, tura pengker aa nuna nuimiararti,
    tura nuikiartutai chichamnasha nekaawarti,
  spa-PDDPT: Para conocer sabiduría y disciplina, Para comprender las palabras de
    inteligencia,
  gun-gun: jaikuaa porã aguã 'arandua ha'e nhanembo'eague, jaikuaa avi aguã hi'arandu
    va'e kuery ijayvua,
  agu-BL: Yi tajbil Salomón yi cyaje'n cyen stz'ibal yi liwre'j, i'tz tan tak'le'n
    wi'nin balaj kajtza'kl, nin tan tele'n katxum tetz yi e'chk ajtza'kl yi wi'nin
    eka'n ta'n.
  ilo-ULB: Mangisuro dagitoy a proverbio iti kinasirib ken sursuro, mangisuro kadagiti
    sasao iti pudno a pannakaawat,
  kpg-kpg: Nia agoago podo aanei e hagamaamaa goodou gi modongoohia di kabemee mo
    nnelekai hagamaamaa, mo di iloo hagatau nnadinga o nia agoago haingadaa.
  uig-ARA: بۇ پەند-نەسىھەتلەر ساڭا ئەقىل-پاراسەت، ئەدەپ-ئەخلاقنى ئۆگىتىپ، سېنى ئىبرەتلىك
    سۆزلەرنى چۈشىنىدىغان قىلىدۇ؛
  bps-bps: Sulatan i kdee ani, du tdoan i dad to, du fye gmadè ale i glut kfulung
    mdà di Dwata, na dnilèla i fyetdò, na glabatla i dad gal gman too mngalam gumtatekan,
  sus-sus: E sɛbɛxi nɛ mixie bɛ alako e xa lɔnni, e xa rasi, xaxili fanyi xa lu e
    bɛ,
  pon-2006: Iet akan lepin padahk audapan kan, me pahn sewesei kumwail, pwe kumwail
    en kasawihada dahkot loalokong oh peneu mwahu, oh pil wehwehki lepin mahsen loal
    akan.
  ksd-ksd: Upi da nunure ra kabinana ma ra varvateten, Upi da matoto ta ra tinata
    i kabatau,
  tur-YTC: Bilgeliği ve terbiyeyi bilmek, Anlayış sözlerini fark etmek,
  bel-N: каб спазнаць мудрасьць і настаўленьне, зразумець словы розуму,
  grc-BRENT: γνῶναι σοφίαν καὶ παιδείαν, νοῆσαί τε λόγους φρονήσεως,
  ind-AYT: untuk mengetahui hikmat dan didikan, dan untuk memahami kata-kata yang
    berpengertian;
  nya-nya: Ndi yothandiza kuti munthu adziwe nzeru ndi malangizo; kuti amvetse mawu
    a matanthauzo ozama;
  hrv-hrv: da se spozna mudrost i pouka, da se shvate razumne riječi;
  mps-mps: Te wiegi yai pogo agai dabolo te wiegi yai homu kolesaga mayu, te dabolo
    te tigidali sę bugagia dolo mu naga ebo kolesaga ola mawaibao. Tama dago te nai
    dabede po page odobaso da, teda dago te tobage po page elalubo te koneaibao.
  tpi-tpi: Dispela gutpela tok em inap long givim yumi gutpela tingting na long lainim
    yumi long gutpela pasin. Na sapos yumi harim tok long as bilong ol samting, orait
    bai yumi inap klia tru long dispela tok.
  dan-1931: Af dem skal man lære Visdom forstandig Tale,
  vie-OVCB: Để người ta tìm đến khôn ngoan và tiếp thu lời khuyên dạy, cùng phân biện
    được tri thức.
  guj-2017: ડહાપણ તથા શિક્ષણ સંપાદન થાય, ડહાપણની વાતો સમજવામાં આવે,
  pon-2006A: Iet akan lepin padahk audapan kan, me pahn sewesei kumwail, pwe kumwail
    en kasawihada dahkot loalokong oh peneu mwahu, oh pil wehwehki lepin mahsen loal
    akan.
  por-BRBSL: para conhecer a sabedoria e a instrução; para discernir as palavras de
    compreensão;
  swe-swe: '[Nu följer fem orsaker till boken som översätts ”För att ge”. I Hebreiskan
    definieras det tydligt med prepositionen Lamed på fem verb i vers 1:2a, 2b, 3a,
    4a, 6a. Centralt finns resultatet och huvudpunkten i vers 3 som är rättfärdighet,
    rättvisa och integritet.] För att ge (lära känna) vishet och undervisning (fostran).
    För att förstå (begripa) visa (insiktsfulla) ord.'
  cth-cth: Lungangnae hoi cangkhainae panue hane hoi thaipanuenae lawk hah thaipanuek
    hane hoi,
  twi-twi: Ne botae ne sɛ ɛbɛkyerɛ nnipa nyansa ne ahohyɛso; ne sɛ ɛbɛboa ama wɔate
    nsɛm a emu dɔ ase;
  hlt-hlt: cueihnah ming sak ham neh ol yakmingnah te yakming sak ham thuituennah
    la om.
  tbz-SIM: Dɛ kó yɛkotinɔ̀ teénnɛ̀ onìtì nwe koò duɔ̀ mmɛborimɛ sɑ̀ɑ̀mɛ̀, koò ciìnko,
    koò teénnɛ̀ kòò bɑnní tinɑ́ɑǹkutintì.
  msy-2020: Egh akar kaba, nɨghnɨzir aghuim e danɨngɨva, egh uaghan en sure damuam.
    Eghtɨ e mɨngariba izɨvazir akaba, deraghvɨra dagh fogham.
  dop-dop: Atuwɑ ɑnɩ ɑ hʋləɣənɑ yʋlʋ kɛ tɑmpɑnɑ tɑɑ tɔntɛ, nɑ lɑɣɑtʋ nɑ siɣisuɣu nɑ
    kʋpɑntʋ nɑ ɩ́ cɛkənɑ tɔm sɔsɔɔntʋ.
  azb-azb: Hikmət və tərbiyəyə malik olmaq, Müdrik sözləri dərk etmək üçün,
  eng-DBY: to know wisdom and instruction; to discern the words of understanding;
  hin-2017: इनके द्वारा पढ़नेवाला बुद्धि और शिक्षा प्राप्त करे, और समझ की बातें समझे,
  wol-KYG: Li ko taxa jóg di nit ñi am xel mu rafet, am ab yar, ngir xam wax ju lal
    dég-dég,
  bjr-bjr: Maa aaquqira ufafa ani dadaaqinana amiqira irirana faqa andeeqara naamuaqira
    ufa faqa irisee mina oosana farumara foora meemai uqanna marina faqa irinnaranoo.
  eng-YLT: For knowing wisdom and instruction, For understanding sayings of intelligence,
