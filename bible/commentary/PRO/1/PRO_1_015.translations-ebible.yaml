verse: PRO.001.015
translations:
  mal-C: എന്റെ കുഞ്ഞേ, അവരോടൊപ്പം പോകരുതേ, അവരുടെ പാതകളിൽ പാദം പതിയുകയുമരുതേ;
  deu-TKW: mein Sohn, so wandle nicht des Wegs mit ihnen, halte deinen Fuß von ihrem
    Pfade zurück.
  lin-lin: mwana na ngai ya mobali, kokende elongo na bango te, longola makolo na
    yo na nzela na bango ;
  eng-LSV: My son! Do not go in the way with them, || Withhold your foot from their
    path,
  eng-GNV: 'My sonne, walke not thou in the way with them: refraine thy foote from
    their path.'
  eng-WEBSTER: 'My son, walk not thou in the way with them; refrain thy foot from
    their path:'
  nhw-BL: Pero notelpoca, na nimitzilhuía amo xiya ininhuaya, niyon amo xijtoquili
    iniojhui. San xiquintlalcahui.
  swh-ONEN: Mwanangu, usiandamane nao. Usiweke mguu wako katika njia zao,
  bba-bba: Wunɛ, nɛn bii durɔbu, ɑ ku kɑ tɔn ben bweseru swĩinɑ. A ku ben yirɑ du.
  eng-KJVCPB: 'My son, walk not thou in the way with them; Refrain thy foot from their
    path:'
  luo-luo: Wuoda, kik idhi kodgi ngangʼ kendo kik iwuoth e yoregigo,
  meu-meu: Natugu e, idia ida basio raka hebou edia dala ai, aemu na edia dala irakalaina
    ai ba rudia;
  npi-ULB: हे मेरो छोरो, तिनीहरूसँग त्यस मार्गमा नचल । तिनीहरू हिँड्ने बाटोमा तेरा
    पाउलाई छुन नदे ।
  yor-yor: ọmọ mi, má ṣe bá wọn lọ, má ṣe rìn ní ojú ọ̀nà wọn.
  ind-ind: Anakku, jangan mengikuti jalan hidup mereka! Jauhkan dirimu dari perbuatan
    mereka.
  pes-OPCB: پسرم تو با آنها نرو و خود را از چنین افرادی دور نگه دار؛
  tgl-ULB: Aking anak, huwag kang maglalakad sa daanang iyon kasama nila; huwag mong
    hayaang dumampi ang iyong paa kung saan sila naglalakad;
  hui-hui: I̱ igini-o pagebibi layagoli karume í̠hondo bi ogonidagua layagua tigua
    bi laragoni haleore holeni nahabe. Tigua bi larago hale nahe í̠ wahalu pobe.
  mya-mya: ငါ့သား၊ သူတို့နှင့်အတူ မလိုက်နှင့်။ သူတို့သွားသောလမ်းကို ရှောင်လော့။
  bod-N: ཀྱེ་ཀྱེ་བདག་གི་བུ་ཁྱོད༌རང༌། །དེ་ཚོར་གཤིབ་སྟེ་མི་འགྲོ༌ཞིང༌། །རྐང་པ་ལམ་དེར་སྤོ་མི༌བྱ།།
  wsk-wsk: Bare aga namar, kari uwuta mu arungak me sorerko, nika bagara ago kelemak
    bagerko;
  sna-sna: mwanakomana wangu, usabvumirana navo, usaisa rutsoka panzira dzavo;
  spa-BLM: hijo mío, no camines por el camino con ellos. Mantén tu pie fuera de su
    camino,
  cac-cac: Palta ach vuninal, man̈ ach b'at yed' eb'. B'esel a b'a d'a yol sb'e eb'.
  swh-ULB: Mwanangu, usitembee katika njia moja pamoja nao; usiruhusu mguu wako kugusa
    katika mapito yao;
  bel-bel: Сыне мой! не хадзі адною дарогаю зь імі, утрымай нагу тваю ад сьцежкі іхняй,
  deu-ELBBK: Mein Sohn, geh nicht mit ihnen auf dem Weg, halte deinen Fuß zurück von
    ihrem Pfad;
  mbb-OT: Mama, kenè ka zuma te menge etew he iring dutun, kekenà, likayi nu sikandan.
  mal-2015: മകനേ, നീ അവരുടെ വഴിക്കു പോകരുതു; നിന്റെ കാൽ അവരുടെ പാതയിൽ വെക്കയുമരുതു.
  rmc-rmc: Čhavo miro, ma dža kajse dženenca, a ma thov tiro pindro pre lengre droma.
  pes-OPV: ‌ای پسر من با ایشان در راه مرو. و پای خودرا از طریقهای ایشان باز دار
  ron-1924: фиуле, сэ ну порнешть ла друм ку ей, абате-ць пичорул де пе кэраря лор!
  ben-OBCV: হে আমার বাছা, তাদের সঙ্গে যেয়ো না, তাদের পথে পা বাড়িয়ো না;
  som-som: Wiilkaygiiyow, iyaga jidka ha la marin; Oo cagtaadana wadiiqadooda dib
    uga jooji;
  lat-VUC: 'fili mi, ne ambules cum eis; prohibe pedem tuum a semitis eorum:'
  eng-ASVBT: 'My son, walk not thou in the way with them; Refrain thy foot from their
    path:'
  mna-mna: O lutuŋ, sombe tikam sua ta kembei pu, na ruutu itum, mi la gaaba zin pepe.
    Zaala ta titoto na, nu to zin pa pepe.
  ita-1885: Figliuol mio, non inviarti con loro; Rattieni il tuo piè dal lor sentiero.
  eng-LXXUP: 'Go not in the way with them, But turn aside thy foot from their paths:'
  eng-ULB: My son, do not walk down that road with them; do not let your foot touch
    where they walk;
  spa-VBL: Hijo mío, no sigas sus caminos. No vayas en la misma dirección con ellos.
  fra-_FOB: Mon fils, ne te mets point en chemin avec eux; détourne ton pied de leur
    sentier.
  mal-mal: മകനേ, നീ അവരുടെ വഴിക്ക് പോകരുത്; നിന്റെ കാൽ അവരുടെ പാതയിൽ വയ്ക്കുകയും അരുത്.
  lit-lit: mano sūnau, nesileisk į kelią su jais, sulaikyk savo koją nuo jų tako,
  urd-GVR: Mere beṭe, un ke sāth mat jānā, apnā pāṅw un kī rāhoṅ par rakhne se rok
    lenā.
  suz-BL: आं तौ, गे मेकोपुकी नु मलावो। मेकोपुकी नु मगाक्‍को।
  eng-NOY: My son, walk thou not in their way, Refrain thy foot from their path!
  ita-1927: figliuol mio, non t’incamminare con essi; trattieni il tuo piè lungi dal
    loro sentiero;
  ckb-ckb: ڕۆڵە، لەگەڵیان بە ڕێگادا مەڕۆ، پێیەکانت قەدەغە بکە لە ڕێڕەوەکانیان،
  eng-BBE: 'My son, do not go with them; keep your feet from their ways:'
  kan-OKCV: ಮಗನೇ, ಅವರೊಂದಿಗೆ ಸೇರಬೇಡ, ಅವರ ಮಾರ್ಗದಲ್ಲಿ ಹೆಜ್ಜೆಯಿಡಬೇಡ.
  tam-2017: என் மகனே, நீ அவர்களோடு வழிநடவாமல், உன்னுடைய காலை அவர்களுடைய பாதைக்கு விலக்குவாயாக.
  spa-RV-1909: 'Hijo mío, no andes en camino con ellos; aparta tu pie de sus veredas:'
  ron-BTF: Fiul meu, nu umbla cu ei pe cale; oprește-ți piciorul de la cărarea lor;
  eng-WEBP: my son, don’t walk on the path with them. Keep your foot from their path,
  eng-FBV: My son, don't follow their ways. Don't go in that direction with them.
  nld-1939: Mijn zoon, ga dan niet met hen mee, En houd uw voet af van hun pad;
  nch-BL: Pero notelpoca, na nimitzilhuía amo xiya inihuaya, yon amo xijtoquili iniojhui.
    San xiquintalcahui.
  vie-1934: Hỡi con, đừng đi đường cùng chúng nó; Hãy cấm giữ chân con, chớ vào lối
    của họ;
  hin-CV: मेरे पुत्र, उनके इस मार्ग के सहयात्री न बन जाना, उनके मार्गों का चालचलन
    करने से अपने पैरों को रोके रखना;
  eng-OURB: My son, don’t walk on the path with them. Keep your foot from their path,
  spa-BES: 'Hijo mío, no vayas con ellos; mantén tus pies alejados de sus caminos:'
  tdx-tdx: O anake, tsy iharoan-dia iereo, kalaño ty tombo’o tsy ho ami’ty lala’ iareo;
  tha-KJV: บุ​ตรชายของเราเอ๋ย อย่าเดินในทางนั้​นก​ับเขา จงยับยั้งเท้าของเจ้าจากวิถีของเขา
  por-BR-2018: Filho meu, não sigas teu caminho com eles; desvia teu pé para longe
    de onde eles passarem;
  deu-ELO: Mein Sohn, wandle nicht mit ihnen auf dem Wege, halte deinen Fuß zurück
    von ihrem Pfade;
  eng-WYC-2018: my son, go thou not with them; forbid thy foot from the paths of them
    (or do not let thy foot go onto their paths).
  epo-epo: Mia filo, ne iru la vojon kune kun ili; Gardu vian piedon de ilia vojstreko,
  uig-PIN: I oƣlum, ularƣa yoldax bolma, Ɵzüngni ularning izidin neri ⱪil!
  beo-beo: Nagofe! Agoai dunu ilima mae gilisima amola di gasigama.
  tpi-OTNT: Pikinini, sapos ol raskol i mekim dispela kain tok long yu, orait yu no
    ken harim tok bilong ol na bihainim ol.
  hau-SA: ɗana, kada ka tafi tare da su, kada ka taka ƙafarka a hanyarsu;
  uig-LAT: I oghlum, ulargha yoldash bolma, Özüngni ularning izidin néri qil!
  nde-nde: ndodana yami, ungahambi lazo, ungalugxobi olwakho ezindleleni zazo;
  ton-ton: '‌ʻE hoku foha, ʻoua naʻa ke ʻalu ʻi he hala mo kinautolu; taʻofi ho vaʻe
    mei honau hala:'
  ces-1613: Synu můj, nevycházej na cestu s nimi, zdrž nohu svou od stezky jejich;
  eng-WMB: my son, don’t walk on the path with them. Keep your foot from their path,
  tam-TCV: என் மகனே, நீ அவர்களோடுகூடப் போகாதே; அவர்களுடைய வழிகளில் காலடி வைக்காதே.
  ceb-ULB: Akong anak, ayaw paglakaw sa dalan kuyog kanila; ayaw itugot nga motunob
    ang imong tiil sa ilang gilaktan;
  pol-UBG: Synu mój, nie wyruszaj z nimi w drogę; powstrzymaj swoją nogę od ich ścieżki.
  agr-agr: ¡amek uchuchi ditajaig wepa! Tuja dita pegkegchaun takaina duka amek tupanjata.
  kyc-kyc: Rakane, emba dopa langirami ramo dokopa wambu dopalena pii sakami nao wakale
    nyokonyuo karape.
  urd-GVU: میرے بیٹے، اُن کے ساتھ مت جانا، اپنا پاؤں اُن کی راہوں پر رکھنے سے روک
    لینا۔
  deu-1912: mein Kind, wandle den Weg nicht mit ihnen; wehre deinem Fuß vor ihrem
    Pfad.
  kan-2017: ಮಗನೇ, ಅವರೊಡನೆ ದಾರಿಯಲ್ಲಿ ನಡೆಯಬಾರದು, ಅವರ ಮಾರ್ಗದಲ್ಲಿ ನೀನು ಹೆಜ್ಜೆಯಿಡಬೇಡ.
  yap-yap: Fakag, dab mu’un ko girdi’ ni aram rogon. Mu tem u urel rorad.
  hlt-MCSB: Ka ca aw, amih kah longpuei ah cet boel lamtah na kho te amih kah a hawn
    lamloh hoi lah.
  mdy-ETH: ታ ናዓሢዮ! ዬያጉዴ ዓሶና ዎላ ዓኣዺፖ፤ ዬያቶይዳፓ ሺኢኬ።
  kew-kew: Go naaki pupitagi ne aanumi ne-para goa temere, nimuna agaa napage gimape.
    Nimuna go waea kone naratamea pope.
  twi-ASANTE: Me ba, wo ne wɔn nnante, mfa wo nan nsi wɔn akwan so;
  eng-WEBU: my son, don’t walk on the path with them. Keep your foot from their path,
  wal-wal: Ta na7au, etaara ogiyaa hemettoppa; ne tohuwaa eta loossuwaa yettoppa.
  acu-NT: uchiru, nu pase turin aina nujaingkia tsaningkaip. Tura ni tina nuka antukaip.
  spa-PDDPT: Hijo mío, no andes en el camino de ellos. Aparta tu pie de sus senderos,
  gun-gun: Xera'y, ha'e rami ijayvu ramo eiko eme ha'e kuery reve, neĩ epyrõ eme ha'e
    kuery ikuaia rupi.
  agu-BL: Poro ax wok jun c'oloj witz'un, or tzitil wok. Quil cxomnin wok te cyajtza'kl
    yi e' mal wunaka'tz.
  ilo-ULB: Anakko, saanka a makipagna kadakuada iti dayta a dalan; saanmo nga idisdiso
    ta sakam iti pagpagnaanda;
  kpg-kpg: Dagu dama daane, hudee hana i muli digau beelaa. Goe hudee buni gi digaula.
  uig-ARA: ئى ئوغلۇم، ئۇلارغا يولداش بولما، ئۆزۈڭنى ئۇلارنىڭ ئىزىدىن نېرى قىل!
  bps-bps: Kabay tingàgu, nang ge magin dad to gambet ani, fawag ge di dale,
  sus-sus: N ma di, i naxa bira na mixi mɔɔli fɔxɔ ra, i naxa lu na kira xɔn ma,
  pon-2006: Eri, samwa, dehr werekiong soangen aramas pwukat, a kadohwaniraileweisang
    rehmw.
  ksd-ksd: Natugu, koko ava varagur ma diat ta ra nga, Una tigal bat ra kaum ba koko
    na tur ta kadia pal a nga;
  tur-YTC: Oğlum yolda onlarla yürüme. Ayağını onların yolundan uzak tut.
  bel-N: Сыне мой, не хадзі з імі, устрымай нагу сваю ад сьцежкі іхняй,
  grc-BRENT: Μὴ πορευθῇς ἐν ὁδῷ μετʼ αὐτῶν, ἔκκλινον δὲ τὸν πόδα σου ἐκ τῶν τρίβων
    αὐτῶν.
  ind-AYT: Anakku, jangan berjalan di jalan mereka; tahanlah langkahmu dari jalan-jalan
    mereka,
  nya-nya: Mwana wanga, usayende nawo pamodzi, usatsagane nawo mʼnjira zawozo.
  hrv-hrv: Sine moj, ne idi s njima na put, makni nogu od njihove staze.
  mps-mps: Ogwa, te dwai bidi dabego te tobage po nageba obaso da, teda nago te augwaligo
    me odolama, te augwali wali me pelamuo.
  tpi-tpi: Pikinini, sapos ol raskol i mekim dispela kain tok long yu, orait yu no
    ken harim tok bilong ol na bihainim ol.
  dan-1931: '- min Søn, gå da ikke med dem, hold din Fod fra deres Sti;'
  vie-OVCB: Thì con ơi, đừng nghe theo họ! Chân con phải tránh xa đường họ đi.
  guj-2017: મારા દીકરા, તેઓના માર્ગમાં તેઓની સાથે ન ચાલ; તેઓના માર્ગેથી તારા પગ પાછા
    રાખ;
  pon-2006A: Eri, samwa, dehr werekiong soangen aramas pwukat, a kadohwaniraileweisang
    rehmw.
  por-BRBSL: meu filho, não ande no caminho com eles. Mantenha seu pé longe do caminho
    deles,
  swe-swe: Min son (barn, vän), följ inte med dem, avhåll din fot ifrån deras stig.
  cth-cth: ka capa, ahnimouh koe kambawng hanh. Ahnimae lamthung hah roun hanelah
    kâyawmh.
  twi-twi: Me ba, wo ne wɔn nnantew, mfa wo nan nsi wɔn akwan so;
  hlt-hlt: Ka ca aw, amih kah longpuei ah cet boel lamtah na kho te amih kah a hawn
    lamloh hoi lah.
  tbz-SIM: M birɛ, ɑ bɑ́ɑ́ bɛ̀ nɛinɛ̀, ɑ bɑ́ɑ́ tũnnɛ bɛ kó icɛ.
  msy-2020: Nan borim, kamagh garir gumaziba ko daruan markɨ, men saghuiamɨn ikɨva
    egh men gɨn mangan markɨ.
  dop-dop: Mɑ pəyɑlʋ nyɑnɑ-wɛ ɩ́ tɑɑ kɑɑ mpɑɑʋ, hɑtələnɑ timpi pɑ tɔŋ tɔ.
  azb-azb: Oğlum, onlara qoşulma, Yollarına ayaq basma.
  eng-DBY: — my son, walk not in the way with them, keep back thy foot from their
    path;
  hin-2017: तो, हे मेरे पुत्र तू उनके संग मार्ग में न चलना, वरन् उनकी डगर में पाँव
    भी न रखना;
  wol-KYG: Doom, bul ànd ak ñoom ciw yoon, bul jaare fa ñuy jaar,
  bjr-bjr: Qini qimaaku sia miqira fasiqa faqa fua. Misa mariaqooqari nianai maria.
  eng-YLT: My son! go not in the way with them, Withhold thy foot from their path,
  kne-kne: Adi kan on-onodan di kaman dadi ay ipogaw
  eng-WYC-2017: my son, go thou not with them; forbid thy foot from the paths of them.
  eng-WMBB: my son, don’t walk on the path with them. Keep your foot from their path,
  urd-GVH: मेरे बेटे, उनके साथ मत जाना, अपना पाँव उनकी राहों पर रखने से रोक लेना।
  rug-rug: Tuqu, mu lopu ene luli sari tie arini; lopu neti nia nenemu koari na dia
    siraṉa.
  gaz-gaz: yaa ilma ko, ati isaan wajjin hin deemin; miilla keetiin karaa isaanii
    irra illee hin ejjetin;
  fra-LSG: Mon fils, ne te mets pas en chemin avec eux, Détourne ton pied de leur
    sentier;
  yal-yal: N ma diina, i nama bira ne fɔxɔ ra mumɛ! I nama bira ne kiraan fɔxɔ ra
    de!
  haw-1868: E kuu kiekie e, mai hele pu oe mo lakou ma ke ala; E haalele kou wawae
    i ko lakou mau kuamoo;
  arb-NAV: إِنْ قَالُوا لَكَ هَكَذَا فَلا تَسْلُكْ يَا ابْنِي فِي طَرِيقِهِمْ، وَاكْفُفْ
    قَدَمَكَ عَنْ سَبِيلِهِمْ.
  ewe-ewe: vinye, mègakplɔ wo ɖo o, mègaka afɔ woƒe toƒewo o
  eng-LEE: My son, walk not thou on the way with them; withhold thy foot from their
    path;
  asm-FB: হে মোৰ পুত্র, তেওঁলোকৰ পথত তুমি নাযাবা; তেওঁলোকৰ পথত তোমাৰ খোজ নিদিবা।
  sus-A: ﭑ مَ دِ، عِ نَشَ بِرَ نَ مِشِ مْولِ قْشْ رَ، عِ نَشَ لُ نَ كِرَ شْن مَ،
  fra-SBL: mon fils, ne marche pas sur le chemin avec eux. Gardez votre pied hors
    de leur chemin,
  hbo-hbo: בְּנִ֗י אַל־תֵּלֵ֣ךְ בְּדֶ֣רֶךְ אִתָּ֑ם מְנַ֥ע רַ֝גְלְךָ֗ מִנְּתִיבָתָֽם׃
  kik-kik: mũrũ wakwa, tiga gũtwarana nao, ndũkagerere njĩra ciao;
  fra-NCL: Mon fils, ne va pas avec eux sur le chemin, détourne ton pied de leur sentier ;
  cek-AK: 'ka capa, nihcae hnukah bang hmah; nihcae caehhaih loklam ah caeh hmah:'
  cuk-cuk: Machi, melle amarba be akao, amar-igar-isganagi be banguo.
  uig-CYR: И оғлум, уларға йолдаш болма, Өзүңни уларниң изидин нери қил!
  tel-2017: కుమారా, నువ్వు వాళ్ళు నడిచే దారిలో వెళ్ళ వద్దు. వాళ్ళ ఆలోచన ప్రకారం చేయకుండేలా
    నీ పాదాలు అదుపులో ఉంచుకో.
  hat-BSA: Fis mwen an, pa mache nan chemen avèk yo. Anpeche pye ou antre sou wout
    yo,
  kos-kos: Tulik nutik, nimet wi mwet ouinge uh. Fahla lukelos.
  hbo-WLC: בְּנִ֗י אַל־תֵּלֵ֣ךְ בְּדֶ֣רֶךְ אִתָּ֑ם מְנַ֥ע רַ֝גְלְךָ֗ מִנְּתִיבָתָֽם׃
  ibo-ibo: Nwa m, ejela ije nʼụzọ ndị dị otu a, a zọọkwala ụkwụ nʼokporoụzọ ha;
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ତୁମ୍ଭେ ସେମାନଙ୍କ ସଙ୍ଗେ ସେହି ପଥରେ ଚାଲ ନାହିଁ, ସେମାନଙ୍କ ପଥରୁ
    ଆପଣା ପାଦ ଅଟକାଅ;
  chk-chk: Nei, kosap chiechi ngeni ei sokun aramas, kosap etiir lon ar föför.
  rop-rop: “Main biginini, yu nomo bulurrum detkain pipul en yu nomo dum wanim olabat
    oldei dumbat.
  ukr-1871: Мій сину! не ходи по одній з ними дорозї, зупини ногу твою на їх стежцї,
  deu-1951: Mein Sohn, geh nicht mit ihnen auf dem Wege, halte deinen Fuß zurück von
    ihrem Pfad!
  eng-JPS: My son, walk not thou in the way with them, restrain thy foot from their
    path;
  srp-1865: Sine moj, ne idi na put s njima, èuvaj nogu svoju od staze njihove.
  lug-lug: 'Mwana wange totambuliranga wamu nabo, era ekigere kyo kiziyize okukwatanga
    ekkubo lyabwe:'
  heb-heb: בני אל תלך בדרך אתם מנע רגלך מנתיבתם׃
  ben-IRV: আমার পুত্র, তাদের সঙ্গে সেই পথে যেও না, তাদের রাস্তা থেকে তোমার পা সরিয়ে
    নাও,
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਉਸ ਰਾਹ ਵਿੱਚ ਨਾ ਤੁਰੀਂ, ਉਨ੍ਹਾਂ ਦੇ ਮਾਰਗ ਤੋਂ
    ਆਪਣੇ ਪੈਰ ਨੂੰ ਰੋਕ ਰੱਖੀਂ,
  mya-JVB: ငါ့ သား ၊ သူ တို့နှင့်အတူ မ လိုက် နှင့်။ သူ တို့သွားသောလမ်း ကို ရှောင်
    လော့။
  tte-O: Natugu, tem siwalo koliwo besiele tabu kumumuliya kolili, ali kamwasa koina
    tabu kulalau ali dedeine salina mena,
  tbg-tbg: Minti ti varia vaiintika are kia vika uva iriraitira, kia vika hampata
    vuana. Kia vika vi varia aararaqaa avataqira vuana.
  hmo-hmo: Egu natuna e, unai bamona taudia, idia danu do oi lao lasi. Idia dekena
    amo do oi raka siri.
  urd-urd: तो ऐ मेरे बेटे, तू उनके साथ न जाना, उनकी राह से अपना पाँव रोकना।
  rus-SYN: сын мой! не ходи в путь с ними, удержи ногу твою от стези их,
  bqc-SIM: Ma nɛ́, ńsu gɛ́ńnↄo, ńsu zɛ́sɛńnↄo.
  tcz-CHONGTHU: Hinlah kachapa, amaho toh kilhon khom hih hel'in, amaho lam lhahna
    akon chun kidalse jon,
  mar-mar: माझ्या मुला, त्यांच्याबरोबर त्या मार्गाने खाली जाऊ नकोस; ते जेथून चालतात
    त्याचा स्पर्शही तुझ्या पावलांना होऊ देऊ नकोस;
  hlt-THB: Ka capa, a ming lakawh koeh boei nawh, a mi lam awhkawng phleng qu kawp
    ti.
  qub-qub: Ïju, paycunawanga ama goturaychu. Paycuna yarpashan juchataga ama ruräshiychu.
  bqp-bqp: Ma nɛ́, ǹsun gɛ́ kũńworo, ǹsun zɛ́ sɛ́ kũńworo.
  hat-hat: Pitit mwen, pa mache avèk moun konsa! Pa mete pye ou kote moun sa yo pase!
  eng-BSB: my son, do not walk the road with them or set foot upon their path.
  tod-tod: Dòun zunu, mina ʋilɛ ti ʋolu, è ʋa ziɛ ga ta-ʋelei, maaɠooza ta-ʋelei
    ʋa.
  eng-WEBPB: my son, don’t walk on the path with them. Keep your foot from their path,
  kbq-kbq: mofavre'nimoke, zamagranena ovutfa huo, zamagrama vanarega ovuo.
  nhe-BL: Pero notelpoca, na nimitzilhuía amo xiya ininhuaya, niyon amo xijtoquili
    iniojhui. San xiquintlalcahui.
  bus-bus: Ma nɛ́, ǹton gáńyoro, ǹton zɛ́ sɛ́ńyoro.
  gub-BL: Hera'yr. Eata zo agwer teko wanupi nehe. Epyta muite wanuwi nehe.
  eng-DRA: My son, walk not thou with them, restrain thy foot from their paths.
