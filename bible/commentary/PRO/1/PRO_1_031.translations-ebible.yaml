verse: PRO.001.031
translations:
  mal-C: അതുകൊണ്ട് അവർ തങ്ങളുടെ കർമഫലം അനുഭവിക്കും അവരുടെ ദുരുപായങ്ങളുടെ ഫലംകൊണ്ട്
    അവർക്കു ശ്വാസംമുട്ടും.
  deu-TKW: So sollen sie von den Früchten ihres Wandels zehren und sich an ihren eigenen
    Entschließungen satt essen.
  lin-lin: bakolia mbuma ya etamboli na bango mpe bakotonda na mabongisi ya mitema
    na bango moko.
  eng-LSV: And they eat of the fruit of their way, || And they are filled from their
    own counsels.
  eng-GNV: Therefore shall they eate of ye fruite of their owne way, and be filled
    with their owne deuises.
  eng-WEBSTER: Therefore shall they eat of the fruit of their own way, and be filled
    with their own devices.
  nhw-BL: Huajca yeca antlaijiyohuise pampa anquiselise amotlaxtlahuil por catli fiero
    anquichijtoque. Anquitlapejpenijtoque nopa fiero ojtli para anquitoquilise, huan
    ama anquimatise nochi majmajtli catli nopona mopantíaj.
  swh-ONEN: watakula matunda ya njia zao, na watashibishwa matunda ya hila zao.
  bba-bba: Yen sɔ̃, i ko bɛɛn himbɑ kɑ bɛɛn kookoosun ɑre di i debu.
  eng-KJVCPB: Therefore shall they eat of the fruit of their own way, And be filled
    with their own devices.
  luo-luo: kuom mano ginicham olemo mag yoregi kendo giniyiengʼ gi olemo mar riekogi
    maricho.
  meu-meu: taunabunai edia kara huahuadia bae ani, bona lalodia na lalo-hadai ese
    e hahonudia vaitani.
  npi-ULB: तिनीहरूले तिनीहरूका चालको फल खाने छन्, र तिनीहरूका षड्यन्त्रको फलले तिनीहरू
    भरिने छन् ।
  yor-yor: wọn yóò jẹ èrè iṣẹ́ ọwọ́ wọn wọn yóò sì jèrè èso ètè wọn ní kíkún.
  ind-ind: Itu sebabnya kalian akan menanggung akibat perbuatanmu sendiri. Jalan hidup
    yang kalian pilih membuatmu mual, seperti orang mau muntah karena kekenyangan.
  pes-OPCB: بنابراین ثمرهٔ راهی را که در پیش گرفته‌اند خواهند دید.
  tgl-ULB: Kakainin nila ang bunga sa kanilang pamamaraan, at sa bunga ng kanilang
    mga balak sila ay maaaring mabusog.
  hui-hui: Ani birimigonigo ai tíni mana ko bialu harimigonaga emena ko nolene winigo
    tíni noleberemi.
  mya-mya: ထိုကြောင့်သူတို့သည် ကိုယ်ကျင့်ခြင်း၏ အကျိုး အပြစ်ကိုစား၍၊ ကိုယ်ကြံသော အကြံတို့နှင့်
    ဝကြလိမ့် မည်။
  bod-N: དེའི་ཕྱིར་ཁོ་ཚོས་རང་གི་འབྲས་ངན༌བཟའ། །རང་གི་ཇུས་ཀྱིས་ཡོངས་སུ་འཚེ་བར༌འགྱུར།།
  wsk-wsk: Buta se ninga betera kaora memek bita karo lagaman mu ko nunguning kaparuk
    se gi nalko.
  sna-sna: vachadya zvibereko zvenzira dzavo uye vachazadzwa nezvibereko zvemano avo.
  spa-BLM: Por eso comerán del fruto de su propio camino, y se llenan de sus propios
    esquemas.
  cac-cac: yuj chi' ol eyab' syail yuj e b'eyb'al chi', ol ex somchajchaan̈ yuuj.
  swh-ULB: Watakula matunda ya njia zao, na watashibishwa kwa matunda ya hila zao
    wenyewe.
  bel-bel: за тое няхай ядуць яны з плоду дарог сваіх і насычаюцца з парадаў сваіх.
  deu-ELBBK: Und sie werden essen von der Frucht ihres Weges, und von ihren Ratschlägen
    sich sättigen.
  mbb-OT: ne egkeraǥun niw is mezaat he menge beǥas te vaal niw, wey is menge mezaat
    he pelanu niw.
  mal-2015: അവർ സ്വന്തവഴിയുടെ ഫലം അനുഭവിക്കയും തങ്ങളുടെ ആലോചനകളാൽ തൃപ്തി പ്രാപിക്കയും
    ചെയ്യും.
  rmc-rmc: Akana chana o ovocje olestar, sar dživenas, a čaľona le nalačhipnastar,
    so kerenas.
  pes-OPV: بنابراین، از میوه طریق خود خواهند خورد، واز تدابیر خویش سیر خواهند شد.
  ron-1924: де ачея се вор хрэни ку родул умблетелор лор ши се вор сэтура ку сфатуриле
    лор.
  ben-OBCV: তাই তারা নিজেদের আচরণের ফলভোগ করবে ও তাদের ষড়যন্ত্রের ফলে পরিপূর্ণ হয়ে
    যাবে।
  som-som: Haddaba iyagu waxay cuni doonaan midhihii jidkooda, Oo waxay ka dhergi
    doonaan taladoodii.
  lat-VUC: Comedent igitur fructus viæ suæ, suisque consiliis saturabuntur.
  eng-ASVBT: Therefore shall they eat of the fruit of their own way, And be filled
    with their own devices.
  mna-mna: Tana mbulu bozboozo ta kakamam, ta iŋgi be kakan ka ŋonoono. Gorgori kurru
    zaala sananŋana, tana iŋgi be kayamaana kat ka pataŋana.
  ita-1885: Perciò mangeranno del frutto delle lor vie, E saranno saziati de' lor
    consigli.
  eng-LXXUP: Therefore shall they eat the fruits of their own way, And shall be filled
    with their own ungodliness.
  eng-ULB: They will eat the fruit of their ways, and with the fruit of their schemes
    they will be filled.
  spa-VBL: “Por lo tanto, tendrán que comer el fruto de sus propias decisiones, y
    se saciarán de sus propios planes retorcidos.
  fra-_FOB: Qu'ils mangent donc le fruit de leur voie, et qu'ils se rassasient de
    leurs conseils.
  mal-mal: അവർ സ്വന്തവഴിയുടെ ഫലം അനുഭവിക്കുകയും അവരുടെ ആലോചനകളാൽ തൃപ്തി പ്രാപിക്കുകയും
    ചെയ്യും.
  lit-lit: tai jie valgys savo pačių kelio vaisių ir pasisotins savo pačių kėslais.
  urd-GVR: Chunāṅche ab wuh apne chāl-chalan kā phal khāeṅ, apne mansūboṅ kī fasal
    khā khā kar ser ho jāeṅ.
  suz-BL: मेकोपुकीमी आन आन पशो मरिम्‍शो गेय आन इनाम तचा माल्‍नीम। मिनु आन आन मरिम्‍शो
    पतीकेमी ब्रीमल।
  eng-NOY: Therefore shall they eat of the fruit of their own way, And be filled to
    the full with their own devices;
  ita-1927: si pasceranno del frutto della loro condotta, e saranno saziati dei loro
    propri consigli.
  ckb-ckb: بۆیە لە بەرهەمی ڕێگای خۆیان دەخۆن، لە بەری پیلانەکانیان تێر دەبن،
  eng-BBE: So the fruit of their way will be their food, and with the designs of their
    hearts they will be made full.
  kan-OKCV: ಅವರು ತಮ್ಮ ಸ್ವಂತ ನಡತೆಯ ಫಲವನ್ನು ಅನುಭವಿಸಿ, ತಮ್ಮ ಸ್ವಂತ ಕುಯುಕ್ತಿಗಳಿಂದಲೇ ಹೊಟ್ಟೆ
    ತುಂಬಿಕೊಳ್ಳುವರು.
  tam-2017: ஆகையால் அவர்கள் தங்களுடைய வழியின் பலனைச் சாப்பிடுவார்கள்; தங்களுடைய யோசனைகளினால்
    திருப்தியடைவார்கள்.
  spa-RV-1909: Comerán pues del fruto de su camino, y se hartarán de sus consejos.
  ron-BTF: De aceea vor mânca din rodul căii lor și vor fi îndestulați cu propriile
    lor planuri.
  eng-WEBP: Therefore they will eat of the fruit of their own way, and be filled with
    their own schemes.
  eng-FBV: So they'll have to eat the fruit of their own choices, bloated by their
    own devious schemes.
  nld-1939: Zullen ze eten de vrucht van hun wandel, Verzadigd worden met wat ze beraamden.
  nch-BL: Huajca yeca antaijyohuise pampa anquiselise amotaxtahuil por cati fiero
    anquichijtoque. Anquitapejpenijtoque nopa fiero ojti para anquitoquilise, campa
    anquipantise nochi majmajti cati nopona onca.
  vie-1934: Vì vậy chúng nó sẽ ăn bông trái của đường lối mình, Và được no nê mưu
    chước của riêng mình.
  hin-CV: परिणामस्वरूप वे अपनी करनी का फल भोगेंगे उनकी युक्तियों का पूरा-पूरा परिणाम
    उन्हीं के सिर पर आ पड़ेगा.
  eng-OURB: Therefore they will eat of the fruit of their own way, and be filled with
    their own schemes.
  spa-BES: Así que el fruto de su camino será su alimento, y con los designios de
    sus corazones se llenarán.
  tdx-tdx: Aa le hagedra’ iareo ty voka’ o sata’ iareoo, naho ho etsa-kilily,
  tha-KJV: เพราะฉะนั้นเขาจะกินผลแห่งทางของเขา และอิ่​มด​้วยกลวิธีของเขาเอง
  por-BR-2018: Por isso comerão do fruto do seu próprio caminho, e se fartarão de
    seus próprios conselhos.
  deu-ELO: Und sie werden essen von der Frucht ihres Weges, und von ihren Ratschlägen
    sich sättigen.
  eng-WYC-2018: Therefore they shall eat the fruits of their (own) way; and they shall
    be filled with their (own) counsels.
  epo-epo: Ili manĝu la fruktojn de sia agado, Kaj ili satiĝu de siaj pripensoj.
  uig-PIN: Ular ɵz bexini yǝydu, Ɵz ⱪǝstliridin toluⱪ azab tartidu;
  beo-beo: Amaiba:le dili da dilia higa:i amo ea bidi lamu. Amola dili hou amo hamoiba:le,
    dilia da olomu.
  tpi-OTNT: Olsem na nau bai yupela i kisim pe nogut bilong ol pasin nogut yupela
    i save mekim.
  hau-SA: za su sami sakayyar abubuwan da suka yi su kuma ƙoshi da sakayyar makircinsu.
  uig-LAT: Ular öz béshini yeydu, Öz qestliridin toluq azab tartidu;
  nde-nde: bazakudla izithelo zokuhamba kwabo basuthiswe ngezithelo zamacebo abo.
  ton-ton: Ko ia te nau kai ai ʻi he fua ʻo ʻenau faianga, pea fakamākona ʻaki ʻenau
    ngaahi filioʻi pe ʻanautolu.
  ces-1613: Protož jísti budou ovoce skutků svých, a radami svými nasyceni budou.
  eng-WMB: Therefore they will eat of the fruit of their own way, and be filled with
    their own schemes.
  tam-TCV: அவர்கள் தங்கள் நடத்தையின் பலனை அனுபவிப்பார்கள், அவர்களுடைய சதித்திட்டங்களின்
    பலனால் நிரப்பப்படுவார்கள்.
  ceb-ULB: Magakaon sila sa bunga sa ilang mga paagi, ug uban sa bunga sa ilang mga
    laraw mapuno sila.
  pol-UBG: Dlatego spożyją owoc swoich dróg i będą nasyceni swymi radami.
  agr-agr: ¡Nuadui atumek nunú umiakjum waittsattagme! ¡Tuja atum wakegamu taka takakuajum
    pimpiktatjume!
  kyc-kyc: Dopa pyuo karo koo piminyi dokona lao koo doko nakama keta epara ingilyamo.
  urd-GVU: چنانچہ اب وہ اپنے چال چلن کا پھل کھائیں، اپنے منصوبوں کی فصل کھا کھا کر
    سیر ہو جائیں۔
  deu-1912: so sollen sie essen von den Früchten ihres Wesens und ihres Rats satt
    werden.
  kan-2017: ಆದುದರಿಂದ ಅವರು ತಮ್ಮ ನಡತೆಯ ಫಲವನ್ನು ಅನುಭವಿಸಿ, ಸ್ವಂತ ಕುಯುಕ್ತಿಗಳನ್ನೇ ಹೊಟ್ಟೆತುಂಬಾ
    ಉಣ್ಣಬೇಕಾಗುವುದು.
  yap-yap: Ere bay yib ngomed e tin bay tapgin ni nge yib ngomed, ma ngongol romed
    e ir e bayi k’aring e m’ar ngomed.
  hlt-MCSB: A khosing kah a thaih te a caak uh vetih a cilkhih loh a lawn uh bitni.
  mdy-ETH: ዬያሮ ዒንሢም ኮይሳ ሜቶ ዒንሢ ዔካንዳኔ፤ ዒንሢኮ ጌኖ ማዾኮ ዓኣፖዋ ዒንሢ ዴንቃንዳኔ።
  kew-kew: Goa pea-pulu abiare nimina peme waea luabuna yotore nimina bipa mada mealimina.
  twi-ASANTE: wɔbɛdi wɔn akwan so aba na wɔn nhyehyɛeɛ mu aduane bɛmee wɔn.
  eng-WEBU: Therefore they will eat of the fruit of their own way, and be filled with
    their own schemes.
  wal-wal: Hegaa gishshau, eti bantta oottido oosuwaa aifiyaa maana; bantta halchchido
    halchchuwaa aifiyaakka kallana.
  acu-NT: ni turutairijaingkia aints ni yutairin nukap yuwinau asar, tangkar iniukmin
    nekapenawa nunisarang ni pase nintimaurijai wait wajakartin ainawai.
  spa-PDDPT: Entonces comerán el fruto de su camino Y se saciarán de sus propios consejos.
  gun-gun: ha'e rami rire ma peikoague repy ae 'rã pejopy, pejeguaru 'rã penhemongetaague
    gui ae.
  agu-BL: Cha'stzun te, yi ẍchojo'nil yi e'chk takle'na'tz yi na iban wok, i'tz jun
    chin wutzile'n q'uixc'uj yi tajwe'n tzitij, na axte'n wok cxocopon tan bek'le'nin
    yi iya'pl.
  ilo-ULB: Kanendanto ti bunga dagiti aramidda, ket mapnekdanto babaen iti bunga dagiti
    panggepda.
  kpg-kpg: Malaa deelaa laa, goodou gaa kae di hui o godou hangaahai, godou hangaahai
    gaa hai goodou gii magi.
  uig-ARA: ئۇلار ئۆز بېشىنى يەيدۇ، ئۆز قەستلىرىدىن تولۇق ئازاب تارتىدۇ؛
  bps-bps: taman du én kayèyu lalò gamu knayè, là fakay ku là mulê di gamu bunge di
    ksasè nimòyu.
  sus-sus: Na kui e fama e xa wali sare sɔtɔde, e fama e ɲɛrɛ ki raɲɔnyi tode.
  pon-2006: Eri, kumwail uhdahn pahn ale mehkoaros me konehng kumwail, oh amwail wiewia
    kan pahn kansensuwedih kumwail.
  ksd-ksd: Kari diat a ian boko ta ra vuai kadia mangamangana iat, Ma diat a maur
    boko ma ra lavur nuknuk i diat iat.
  tur-YTC: Bu nedenle kendi yollarının ürününü yiyecekler, Kendi entrikalarına doyacaklar.
  bel-N: Дык няхай ядуць яны плады шляху свайго і насыцяцца намерамі сваімі.
  grc-BRENT: Τοιγαροῦν ἔδονται τῆς ἑαυτῶν ὁδοῦ τοὺς καρποὺς, καὶ τῆς ἐαυτῶν ἀσεβείας
    πλησθήσονται.
  ind-AYT: Oleh sebab itu, mereka akan memakan buah dari jalan mereka, dan dikenyangkan
    oleh rencana-rencana mereka sendiri.
  nya-nya: Tsono adzadya zipatso zoyenera mayendedwe awo ndi kukhuta ndi ntchito zimene
    anachita kwa ena.
  hrv-hrv: Zato će jesti plod svojeg vladanja i nasititi se vlastitih savjeta.
  mps-mps: Tama tialigo da, megi da, te dagego duga yali dwai kolesagago walali du
    dabe tuao. Awe, dagego haniani dwai sę yabo homu kolesaga yai dao. Megi da, dagego
    te kolesagago du dabe tulama, tabi pągąwaibao.
  tpi-tpi: Olsem na nau bai yupela i kisim pe nogut bilong ol pasin nogut yupela i
    save mekim.
  dan-1931: Frugt af deres Færd skal de nyde og mættes med egne Råd;
  vie-OVCB: Vì thế, họ sẽ hứng chịu kết quả công việc mình, lãnh trọn quả báo mưu
    mô mình.
  guj-2017: તેઓ પોતાના માર્ગનું ફળ ભોગવશે અને પોતાની કુયુક્તિઓની પૂરેપૂરી શિક્ષા ભોગવશે.
  pon-2006A: Eri, kumwail uhdahn pahn ale mehkoaros me konehng kumwail, oh amwail
    wiewia kan pahn kansensuwedih kumwail.
  por-BRBSL: Portanto, eles comerão do fruto de seu próprio jeito, e serem preenchidos
    com seus próprios esquemas.
  swe-swe: därför ska de äta [den bittra] frukten av sin egen väg (beslut, handlingar)
    och mättas av sina onda planer.
  cth-cth: Hatdawkvah, a hringnuen pawhik hah amamouh ni a ca awh han. A khopouk awh
    e ni letlang a paha sak han.
  twi-twi: wobedi wɔn akwan so aba; na wɔn nhyehyɛe mu aduan bɛmee wɔn.
  hlt-hlt: A khosing kah a thaih te a caak uh vetih a cilkhih loh a lawn uh bitni.
  tbz-SIM: Di yóó yɑ̀mu di borimɛ cɔ̃́ntimu kɛ́pɛ̃ n di tié.
  msy-2020: Kamaghɨn amizɨ, ia datɨrɨghɨn uan arazir kurar ia amiba bagh ivezir bar
    kuram iniam, mati gumazim dagher kuram amegha puvɨram arei.
  dop-dop: Mə yɑɑsi kʋlʋlʋm kɛ ɩ́ kɑ́ tɔɣɔ, nɑ ɩ́ hɑɣɑ mə mɑɣɑmɑɣɑ mə lɑɣɑtʋ tɑsʋɣʋ.
  azb-azb: Buna görə də öz yollarının bəhrəsini yeyəcəklər, Öz nəsihətləri ilə doyacaqlar.
  eng-DBY: therefore shall they eat of the fruit of their way, and be filled with
    their own devices.
  hin-2017: इसलिए वे अपनी करनी का फल आप भोगेंगे, और अपनी युक्तियों के फल से अघा जाएँगे।
  wol-KYG: Waaye loo ci góobe, gar ko, say pexe suur la këll.
  bjr-bjr: Innee inneeqa mandoosana akiiqara feefauru marasaifanoo inni auriranara
    foora nimiannoo.
  eng-YLT: And they eat of the fruit of their way, And from their own counsels they
    are filled.
  kne-kne: Ed wani, apiten yo din bongan di inam-amag yo enggana ay mapnga kayo.
  eng-WYC-2017: Therefore they shall eat the fruits of their way; and they shall be
    filled with their counsels.
  eng-WMBB: Therefore they will eat of the fruit of their own way, and be filled with
    their own schemes.
  urd-GVH: चुनाँचे अब वह अपने चाल-चलन का फल खाएँ, अपने मनसूबों की फ़सल खा खाकर सेर
    हो जाएँ।
  rug-rug: si kaqu henai gamu sari na vuadi rina mia tinavete; sari vuadi sari mia
    sinekesekei si kaqu deṉani gamu.
  gaz-gaz: isaan gatii karaa isaanii ni nyaatu; buʼaa jalʼina isaaniis ni quufu.
  fra-LSG: Ils se nourriront du fruit de leur voie, Et ils se rassasieront de leurs
    propres conseils,
  yal-yal: Ɛ sigati kiin saranna sɔtɔma nɛn, ɛ wasa ɛ kɛwanle ra.
  haw-1868: Nolaila, e ai lakou i ka hua o ko lakou aoao iho, A ma ko ka manao ana
    o lakou e maona ai.
  arb-NAV: لِذَلِكَ يَأْكُلُونَ ثِمَارَ أَعْمَالِهِمِ الْمُرَّةَ، وَيَشْبَعُونَ مِنْ
    عَوَاقِبِ مُؤَامَرَاتِهِمْ
  ewe-ewe: Azɔ la woaɖu woƒe mɔwo ƒe kutsetse eye woƒe ɖoɖowo ƒe kutsetse aɖi ƒo na
    wo
  eng-LEE: Therefore shall they eat of the fruit of their own way, and from their
    own counsels shall they be satisfied.
  asm-FB: তেওঁলোকে তেওঁলোকৰ পথৰ ফল ভোগ কৰিব, তেওঁলোকে নিজৰ পৰিকল্পনাৰ ফলেৰে পৰিপূৰ্ণ
    হ’ব।
  sus-A: نَ كُي عٍ قَمَ عٍ شَ وَلِ سَرٍ سْتْدٍ، عٍ قَمَ عٍ حّرّ كِ رَحْنيِ تٌدٍ.
  fra-SBL: C'est pourquoi ils mangeront du fruit de leur propre voie, et être remplis
    de leurs propres projets.
  hbo-hbo: וְֽ֭יֹאכְלוּ מִפְּרִ֣י דַרְכָּ֑ם וּֽמִמֹּעֲצֹ֖תֵיהֶ֣ם יִשְׂבָּֽעוּ׃
  kik-kik: makaarĩa maciaro ma mĩthiĩre yao, na mahũũnio nĩ maciaro ma mathugunda
    mao.
  fra-NCL: ils mangeront du fruit de leur voie, et ils se rassasieront de leurs propres
    conseils.
  cek-AK: To pongah nihcae mah a caeh o haih loklam ih athaih to caa o ueloe, sak
    han a poek o ih hmuen hoiah koi o tih.
  cuk-cuk: Na be-daed begi gannar aibinoed, be dule-yardakdimaladgi, na dukin be yardaklemaloed.
  uig-CYR: Улар өз бешини йәйду, Өз қәстлиридин толуқ азап тартиду;
  tel-2017: కాబట్టి వారు తమ ప్రవర్తనకు తగిన ప్రతిఫలం అనుభవిస్తారు. విరక్తి కలిగే దాకా
    తమ స్వంత ఆలోచనలు అనుసరిస్తారు.
  hat-BSA: Pou sa, yo va manje fwi a pwòp chemen yo, e vant yo va vin plen ak pwòp
    manèv yo.
  kos-kos: Ke ma inge, kowos ac fah kosrani fal nu ke orekma lowos, ac pwapa koluk
    lowos ac tingilkowosi ac pwanang kowos maskin.
  hbo-WLC: וְֽ֭יֹאכְלוּ מִפְּרִ֣י דַרְכָּ֑ם וּֽמִמֹּעֲצֹ֖תֵיהֶ֣ם יִשְׂבָּֽעוּ׃
  ibo-ibo: Ihe niile unu kụrụ ka unu ga-aghọta. Ọ bụkwa ụzọ unu na ndụmọdụ unu ga-eju
    unu afọ.
  ory-ory: ଏଥିପାଇଁ ସେମାନେ ଆପଣା ଆପଣା କର୍ମର ପ୍ରତିଫଳ ଭୋଗିବେ ଓ ଆପଣା ଆପଣା କୁପରାମର୍ଶର ସମ୍ପୂର୍ଣ୍ଣ
    ଫଳ ଭୋଗ କରିବେ।
  chk-chk: iei mine oupwe kini uän ämi föför, oupwe notä ren mine oua püsin ekiekietä.
  rop-rop: Wal yumob garra faindat wanim garra hepin langa yumob. Yumob garra abum
    trabul. En detlot nogudwan plen weya yumob bin meigimbat blanga najalot pipul
    garra kambek langa yumob igin.
  ukr-1871: За се їсти муть плоди вчинків своїх та переситяться химерами своїми.
  deu-1951: Darum sollen sie von der Frucht ihres eigenen Weges essen und von ihren
    eigenen Ratschlägen genug bekommen!
  eng-JPS: Therefore shall they eat of the fruit of their own way, and be filled with
    their own devices.
  srp-1865: Zato æe jesti plod od putova svojih, i nasitiæe se savjeta svojih.
  lug-lug: Kyebaliva balya ebibala eby’ekkubo lyabwe ebbi, era ne bajjula ebibala
    eby’enkwe zaabwe.
  heb-heb: ויאכלו מפרי דרכם וממעצתיהם ישבעו׃
  ben-IRV: তারা তাদের আচরণের ফল ভোগ করবে এবং তারা তাদের পরিকল্পনার ফলে নিজেদেরকে পূর্ণ
    করবে।
  pan-pan: ਇਸ ਲਈ ਉਹ ਆਪਣੀ ਕਰਨੀ ਦਾ ਫਲ ਭੋਗਣਗੇ ਅਤੇ ਆਪਣੀਆਂ ਜੁਗਤਾਂ ਨਾਲ ਰੱਜਣਗੇ,
  mya-JVB: ထိုကြောင့် သူတို့သည် ကိုယ် ကျင့် ခြင်း၏ အကျိုး အပြစ်ကို စား ၍ ၊ ကိုယ် ကြံသော
    အကြံ တို့နှင့် ဝ ကြလိမ့်မည်။
  tte-O: kabo mumugali uwena kani sikekan koina yo ali nuwatu yauyauleli sikalapowon
    kolili.
  tbg-tbg: Ne mintiara kaara naantiara nenta qora kaiqa varera vira koqaa, qora koqaama
    varevarave. Nenta qora kaiqa vare variava, vivama ni qoraiqama nimitaanarove.
  hmo-hmo: Unai dainai emui kamonai lasi hegeregerena, davana do umui davaria, bona
    emui kara dika ese emui gorere do idia havaraia.
  urd-urd: तब वह अपनी ही चाल चलन का फल खाएँगे, और अपने ही मन्सूबों से पेट भरेंगे।
  rus-SYN: за то и будут они вкушать от плодов путей своих и насыщаться от помыслов
    их.
  bqc-SIM: Á á dàa gbɛ'e, yãvãi pↄ́ a zɛò a wi á musu.
  tcz-CHONGTHU: Chule amahon anop chabep uva atoh-gau aneh diu, thilpha lou angaito
    jouseu thao twi banga jol lha diu ahi.
  mar-mar: म्हणून ते आपल्या वर्तणुकीचे फळ खातील आणि आपल्याच योजनांच्या फळाने भरले
    जातील.
  hlt-THB: Ceamyihna awmsaw a mi khawsak ak thaih qah ce aii kawm usaw, a mik poeknaak
    ing qoh kawm uh.
  qub-qub: Mana wiyacushayquipitami fiyupa ñacanquipaj. Juchayqui-tupumi fiyupa ñacayman
    chayanquipaj.
  bqp-bqp: Áni á dàa gbɛ̀ le, yã vãni kũ a zɛo ni wí á musu.
  hat-hat: Se pou nou rekòlte sa nou te simen an. Se pou nou sibi konsekans vye konsèy
    nou t'ap swiv yo.
  eng-BSB: So they will eat the fruit of their own way, and be filled with their own
    devices.
  tod-tod: ti ziɛ ʋelei ma lɔnɔgi ɠa a ɠɛ ga ti-ɠɔnɔgi, ti ɓɔɠɔ lɛnɛ gooiti ta ɠɛ
    ga ti-laamianigi, eyɛsu mɔtai yɛ.
  eng-WEBPB: Therefore they will eat of the fruit of their own way, and be filled
    with their own schemes.
  kbq-kbq: E'ina hu'negu zamagrama hu'nesaza zamuzmamofona raga'a nesageno, oku'ma
    hu'naku retroma hu'nesaza zamavu'zmavamofo nona'a havi miza erigahaze.
  nhe-BL: Huajca yeca intlaijiyohuise pampa inquiselise imotlaxtlahuil ipampa tlen
    fiero inquichijtoque. Inquitlapejpenijtoque nopa fiero ojtli para inquitoquilise,
    huan ama inquimatise nochi majmajtli tlen nopano mopantíaj.
  bus-bus: É a dà gbɛ̀ e, yã zaaa kɛ̀ a zɛo é wí a musu.
  gub-BL: A'e rupi pepyhyk putar penemiapo kwer hekuzar nehe. A'e mehe pezemumikahy
    putar penemiapo kwer rehe nehe.
  eng-DRA: Therefore they shall eat the fruit of their own way, and shall be filled
    with their own devices.
