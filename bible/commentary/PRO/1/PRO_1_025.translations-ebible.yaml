verse: PRO.001.025
translations:
  mal-C: എന്റെ ഉപദേശങ്ങളെല്ലാം നിങ്ങൾ നിരാകരിച്ചു; എന്റെ ശാസന സ്വീകരിച്ചതുമില്ല.
  deu-TKW: ihr vielmehr allen meinen Rat in den Wind schlugt und meiner Rüge nicht
    folgtet,
  lin-lin: lokola bobwakaki toli na Ngai mpe boboyaki kondima pamela na Ngai,
  eng-LSV: And you slight all my counsel, || And you have not desired my reproof.
  eng-GNV: But ye haue despised all my counsell, and would none of my correction.
  eng-WEBSTER: 'But ye have set at naught all my counsel, and rejected my reproof:'
  nhw-BL: Quena, amojuanti anquihuejcamajcajtoque nopa consejos catli quipiyaj tlalnamiquilistli.
    Amo antechtlacaquilijtoque catli tiquijtojtoque quema tijnequiyayaj timechtlacahualtise.
  swh-ONEN: kwa kuwa mliyapuuza mashauri yangu yote na hamkukubali karipio langu,
  bba-bba: I nɛn bwisi kɛ̃ru kpuro yinɑ, i ǹ mɑɑ nɛn ɡerusibu kĩ.
  eng-KJVCPB: 'But ye have set at nought all my counsel, And would none of my reproof:'
  luo-luo: nimar ne udagi puonj maga duto kendo ne ok uwinjo siem mara.
  meu-meu: egu hahealo idoinai vada o dadaraia, egu sisiba herevadia ta asio abia
    dae.
  npi-ULB: तिमीहरूले मेरा सबै निर्देशनलाई बेवास्ता गरेका छौ, र मेरो सुधारलाई वास्तै
    गरेका छैनौ ।
  yor-yor: níwọ́n bí ẹ ti kọ gbogbo ìmọ̀ràn mi, tí ẹ̀yin kò sì gba ìbáwí mi,
  ind-ind: Kalian mengabaikan semua nasihatku dan menolak semua teguranku.
  pes-OPCB: شما نصیحت و نکوهش مرا نپذیرفتید.
  tgl-ULB: Ngunit isinawalang bahala ninyo ang aking mga bilin at hindi ninyo binigyan
    ng pansin ang aking pagsasaway.
  hui-hui: I̱na tíhondo agua bidaba lalu langirugo tí hale howa nahe tingi halu i̱na
    tí mo tiga buliya hame naleore harimigoni.
  mya-mya: ငါသတိပေးခြင်းရှိသမျှကို သင်တို့သည်ပယ်၍၊ ငါဆုံးမသော စကားတခွန်းကို နားမခံဘဲနေသောကြောင့်
    ၎င်း၊
  bod-N: ང་ཡི་བསླབ་བྱ་ཐམས་ཅད་སྣང་མེད༌བསྐྱུར། །ང་ཡི་བཀྱོན་ཚིག་ཀྱང་ནི་མ་བརྩིས༌པས།།
  wsk-wsk: Nina aninga sangam den nibiring tuman, ale den sokel ago ninga manarukasam
    mu nede sisikaso.
  sna-sna: sezvo makashaya hanya nokurayira kwangu, uye mukasagamuchira kutsiura kwangu,
  spa-BLM: pero has ignorado todos mis consejos, y no quería ninguna de mis reprimendas;
  cac-cac: Tze patiquejel tas svala', max yal e c'ol tzex cachji.
  swh-ULB: Lakini mumedharau mafundisho yangu yote na wala hamkuzingatia maelekezo
    yangu.
  bel-bel: 'і вы адкінулі ўсе мае рады, і перасьцярогаў маіх не прынялі:'
  deu-ELBBK: und ihr all meinen Rat verworfen, und meine Zucht nicht gewollt habt,
  mbb-OT: ne tenged te mibey-anan niw is menge sambag ku wey kenè kew egkesuat he
    ebpepenurù,
  mal-2015: നിങ്ങൾ എന്റെ ആലോചന ഒക്കെയും ത്യജിച്ചുകളകയും എന്റെ ശാസനയെ ഒട്ടും അനുസരിക്കാതിരിക്കയും
    ചെയ്തതുകൊണ്ടു
  rmc-rmc: vašoda, hoj dikhenas tele miri rada, a na priiľan mandar o lava, sar tumenge
    dovakeravas,
  pes-OPV: بلکه تمامی نصیحت مرا ترک نمودید وتوبیخ مرا نخواستید.
  ron-1924: фииндкэ лепэдаць тоате сфатуриле меле ши ну вэ плак мустрэриле меле,
  ben-OBCV: যেহেতু তোমরা আমার সব পরামর্শ উপেক্ষা করেছ ও আমার ভর্ৎসনা শুনতে চাওনি,
  som-som: Laakiinse idinku taladaydii oo dhan waad fududaysateen, Oo canaantaydiina
    ma aydin doonaynin;
  lat-VUC: despexistis omne consilium meum, et increpationes meas neglexistis.
  eng-ASVBT: 'But ye have set at nought all my counsel, And would none of my reproof:'
  mna-mna: Pa ŋgar ambaiŋana ta aŋzzo yom pa i na, leleyom pa som. Mi aŋtomtoombo
    be aŋpazal yom na, keleŋleŋ la kalŋoŋ som.
  ita-1885: Ed avete lasciato ogni mio consiglio, E non avete gradita la mia correzione;
  eng-LXXUP: But ye set at nought my counsels, And disregarded my reproofs;
  eng-ULB: But you have ignored all my instruction and paid no attention to my correction.
  spa-VBL: Ignoraron mi palabra, y no prestaron atención a mis advertencias.
  fra-_FOB: Puisque vous rejetez tous mes conseils, et que vous n'aimez pas mes réprimandes,
  mal-mal: നിങ്ങൾ എന്റെ ആലോചന എല്ലാം ത്യജിച്ചുകളയുകയും എന്റെ ശാസനയെ ഒട്ടും അനുസരിക്കാതിരിക്കുകയും
    ചെയ്തതുകൊണ്ട്
  lit-lit: bet jūs kiekvieną mano patarimą nustūmėte ir nenorėjote mano pabarimo,
  urd-GVR: Tum ne mere kisī mashware kī parwā na kī, merī malāmat tumhāre nazdīk qābil-e-qabūl
    nahīṅ thī.
  suz-BL: आं अर्ती नेल्‍ल मटितीके, आं हुइश्‍शो नेंचा मदाक्‍तीके,
  eng-NOY: Because ye have rejected all my counsel, And have slighted my rebuke,—
  ita-1927: anzi avete respinto ogni mio consiglio e della mia correzione non ne avete
    voluto sapere,
  ckb-ckb: هەموو ڕاوێژێکی منتان پشتگوێ خست، سەرزەنشتی منتان وەرنەگرت،
  eng-BBE: 'You were not controlled by my guiding, and would have nothing to do with
    my sharp words:'
  kan-OKCV: ನನ್ನ ಆಲೋಚನೆಯನ್ನು ನೀವು ಲಕ್ಷಿಸದೆ; ನನ್ನ ಗದರಿಕೆಯನ್ನು ನೀವು ಬೇಡವೆಂದು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದರಿಂದ
  tam-2017: என்னுடைய ஆலோசனையையெல்லாம் நீங்கள் தள்ளி, என்னுடைய கடிந்துகொள்ளுதலை வெறுத்தீர்கள்.
  spa-RV-1909: 'Antes desechasteis todo consejo mío, y mi reprensión no quisisteis:'
  ron-BTF: Dar ați făcut de nimic tot sfatul meu și ați refuzat mustrarea mea;
  eng-WEBP: but you have ignored all my counsel, and wanted none of my reproof;
  eng-FBV: You ignored everything I said; you wouldn't accept any of my warnings.
  nld-1939: 'Zo ge mijn raad geheel en al in de wind slaat, En van mijn vermaning
    niet wilt weten:'
  nch-BL: Quena, amojuanti anquihuejcamajcajtoque nopa consejos cati quipiyaj talnamiquilisti.
    Amo antechtacaquilijque quema tijnequiyayaj timechtacahualtise.
  vie-1934: Nhưng các ngươi đã bỏ hết lời khuyên dạy ta, Không chịu lời quở trách
    ta;
  hin-CV: मेरे सभी परामर्शों की तुमने उपेक्षा की और मेरी किसी भी ताड़ना का तुम पर
    प्रभाव न पड़ा है,
  eng-OURB: but you have ignored all my counsel, and wanted none of my reproof;
  spa-BES: 'Ustedes rechazaron mis consejos, y no tendrían nada que ver con mis correcciones:'
  tdx-tdx: fonga nifarie’ areo o fañerekoo, vaho niambohoa’ areo o endakoo,
  tha-KJV: เจ้​ามิ​ได้​รับรู้​ในบรรดาคำแนะนำของเรา และไม่ยอมรับคำตักเตือนของเราเลย
  por-BR-2018: E rejeitastes todo o meu conselho, e não quisestes minha repreensão,
  deu-ELO: 'und ihr all meinen Rat verworfen, und meine Zucht nicht gewollt habt:'
  eng-WYC-2018: Ye have despised all my counsel; and charged not my blamings (or and
    would not listen to my rebukes).
  epo-epo: 'Kaj vi forĵetis ĉiujn miajn konsilojn, Kaj miajn predikojn vi ne deziris:'
  uig-PIN: Nǝsiⱨǝtlirimning ⱨǝmmisigǝ pǝrwa ⱪilmidinglar, Tǝnbiⱨimni anglaxni ⱪilqǝ
    halimidinglar.
  beo-beo: 'Dili da na fada:i sia:i higa:i amola na olelei amola dili da amane hamomusa:
    hame hanai amola na gagabosu hame nabi.'
  tpi-OTNT: Yupela i bin givim baksait long gutpela tok bilong mi na yupela i bikhet
    long taim mi laik stretim yupela.
  hau-SA: da yake kun ƙi dukan shawarata ba ku kuma yarda da tsawatata ba,
  uig-LAT: Nesihetlirimning hemmisige perwa qilmidinglar, Tenbihimni anglashni qilche
    xalimidinglar.
  nde-nde: njengoba lala izeluleko zami njalo kalavuma ukukhuza kwami,
  ton-ton: 'Pea kuo mou liʻaki ʻeku akonaki, pea naʻe ʻikai te mou loto ki heʻeku
    valoki:'
  ces-1613: 'Anobrž strhli jste se všeliké rady mé, a trestání mého jste neoblíbili:'
  eng-WMB: but you have ignored all my counsel, and wanted none of my reproof;
  tam-TCV: நீங்கள் என் புத்திமதிகளையெல்லாம் தள்ளிவிட்டு, எனது கடிந்துகொள்ளுதலை ஏற்றுக்கொள்ளாதபடியினாலும்
  ceb-ULB: Apan wala kamo nagpakabana sa tanan kong pagbadlong kaninyo ug wala nagpanumbaling
    sa akong mga pagpaglong.
  pol-UBG: Owszem, odrzuciliście całą moją radę i nie chcieliście przyjąć mojego upomnienia;
  agr-agr: Nuniau asajum, mina chichamjuk kajimatkijum idaisaugme, tuja wi atumin
    jintinbau antuka unuimatchakam dakitagme.
  kyc-kyc: Nambame nakama dopa pyuo pipingi lapunu doko sili see nale lao karaminyi.
    Nambame dopande piralyamo lao langyuo rolapuliŋi lao suu pyapunu doko nakamame
    langipili lao suu pyaa nalyaminyi.
  urd-GVU: تم نے میرے کسی مشورے کی پروا نہ کی، میری ملامت تمہارے نزدیک قابلِ قبول
    نہیں تھی۔
  deu-1912: 'und laßt fahren allen meinen Rat und wollt meine Strafe nicht:'
  kan-2017: ನನ್ನ ಬುದ್ಧಿವಾದವನ್ನು ಲಕ್ಷ್ಯಕ್ಕೆ ತಾರದೆ, ನನ್ನ ತಿದ್ದುಪಾಟನ್ನು ಬೇಡವೆಂದು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದೀರಿ.
  yap-yap: Kam darifan niged urngin e fonow rog ngomed, ma dabumed ni gu ra yal’uwegmed.
  hlt-MCSB: Kai kah cilsuep boeih te na dul uh tih, kai kah toelthamnah khaw na ngaih
    uh pawh.
  mdy-ETH: ታ ዞሮ ዒንሢ ቶኦቼኔ፤ ታ ጎሮዋ ዒንሢ ዔኪባኣሴ።
  kew-kew: Nimimi na epe agaa pagoa nina kone ratalepa to pare agaa rasua epe agaa
    gimeme.
  twi-ASANTE: sɛ mopoo mʼafotuo, na moampɛ mʼanimka enti,
  eng-WEBU: but you have ignored all my counsel, and wanted none of my reproof;
  wal-wal: Ta zore ubbaa karideta; ta seeraakka ekkibeekketa.
  acu-NT: Wi tamaitiatrum, nuikiartamur antukchamarme, tura chicharkartamursha nakitramarme.
  spa-PDDPT: Desecharon todo mi consejo, Y no quisieron mi reprensión.
  gun-gun: Ha'e rami 'rãgue py pendu rivepa apomongetaa, napenduxei xeayvua.
  agu-BL: ma na mas tcunin ncxo'c wok tan telse'n k'ej yi e'chk balaj ajtza'kl yi
    nwal tzitetz, nin cya'l nin jun yi nink mbitan tetz yi inca'wl.
  ilo-ULB: Ngem saanyo nga inkankano dagiti amin a sursurok ken saanyo nga impangag
    ti panangtubtubngarko.
  kpg-kpg: Goodou nogo haga balumee agu helekai hagamaamaa huogodoo, gei goodou e de hiihai
    bolo au gi haga donu ina godou mee hai hala.
  uig-ARA: نەسىھەتلىرىمنىڭ ھەممىسىگە پەرۋا قىلمىدىڭلار، تەنبىھىمنى ئاڭلاشنى قىلچە
    خالىمىدىڭلار.
  bps-bps: na fbayàyu i kafngewegu gamu, na làyu dnawat i kngakgu gamu,
  sus-sus: Wo to bara tondi n ma marasie birin na, wo to mu tinxi n ma sɛriyɛ ra,
  pon-2006: Kumwail kin sohpeisang ei peneu kan, oh sohte mwahn men I en kapwungohng
    kumwail.
  ksd-ksd: Ma ava ga nuknuk vakuku ka ta kaugu lavur varvateten, Ma pa ava ga mainge
    kaugu tinata na varpit,
  tur-YTC: Ama bütün öğütlerimi görmezden geldiniz, Uyarılarımın hiçbirini istemediniz.
  bel-N: Вы ўзгардзілі радай маёю і адкінулі дакараньні мае.
  grc-BRENT: ἀλλὰ ἀκύρους ἐποιεῖτε ἐμὰς βουλὰς, τοῖς δὲ ἐμοῖς ἐλέγχοις ἠπειθήσατε·
  ind-AYT: karena kamu mengabaikan semua nasihatku, dan tidak menginginkan teguranku.
  nya-nya: Uphungu wanga munawunyoza. Kudzudzula kwanga simunakusamale.
  hrv-hrv: Nego ste odbacili svaki moj savjet i niste poslušali moje opomene;
  mps-mps: Dagego eno wiegi yai po tudiba munama, tama eno dage dodolainu ebo sogo
    te dagego hagoma ebo dao.
  tpi-tpi: Yupela i bin givim baksait long gutpela tok bilong mi na yupela i bikhet
    long taim mi laik stretim yupela.
  dan-1931: men I lod hånt om alt mit Råd og tog ikke min Revselse til jer,
  vie-OVCB: Không ai để ý lời ta khuyên răn hay chịu nghe lời ta quở trách.
  guj-2017: પણ તમે મારી સર્વ શિખામણને તુચ્છ ગણી અને મારા ઠપકાને પણ ગણકારતા નથી.
  pon-2006A: Kumwail kin sohpeisang ei peneu kan, oh sohte mwahn men I en kapwungohng
    kumwail.
  por-BRBSL: mas vocês ignoraram todos os meus conselhos, e não queria nenhuma das
    minhas repreensões;
  swe-swe: Ni ignorerade mina råd och ville inte ta emot min tillrättavisning.
  cth-cth: Kâhruetcuet na poe awh e puenghai na hnoun awh teh, na yuenae puenghai
    buet touh boehai bout na tarawi awh hoeh.
  twi-twi: sɛ mopoo mʼafotu, na moampɛ mʼanimka nti,
  hlt-hlt: Kai kah cilsuep boeih te na dul uh tih, kai kah toelthamnah khaw na ngaih
    uh pawh.
  tbz-SIM: Di yetɛmu n tié nyimɔu, kɛ sènkɛ̀rì n di nɑ́ɑ́ ntì.
  msy-2020: Kɨ ia akɨrasa mɨgei, ezɨ ia aghua. Egha ia bar moghɨra akɨrim ragha nan
    akam gasara.
  dop-dop: Mə tənɑ ɩ́ lɔɔkɩ mɑ lɑɣɑtʋ tɑsʋɣʋ nɑ ɩ́ kisiɣi mɑ kɑlənɑʋ.
  azb-azb: Bütün nəsihətlərimi boş saydınız, Məzəmmətlərimi qəbul etmədiniz.
  eng-DBY: 'and ye have rejected all my counsel, and would none of my reproof:'
  hin-2017: वरन् तुम ने मेरी सारी सम्मति को अनसुना किया, और मेरी ताड़ना का मूल्य न
    जाना;
  wol-KYG: Sofental nga samay digle, nanguwoo samay àrtu.
  bjr-bjr: Innee qini naamuaqira ufa nimeesuqusee qini andeeqa nimaqaranara sia nididanoo.
  eng-YLT: And ye slight all my counsel, And my reproof ye have not desired.
  kne-kne: Tineteweng yo din indaddaan kon dakayo.
  eng-WYC-2017: Ye have despised all my counsel; and charged not my blamings.
  eng-WMBB: but you have ignored all my counsel, and wanted none of my reproof;
  urd-GVH: तुमने मेरे किसी मशवरे की परवा न की, मेरी मलामत तुम्हारे नज़दीक क़ाबिले-क़बूल
    नहीं थी।
  rug-rug: sipu kilui gamu sari qua vinari tokae pa binalabala, meke lopu va tabei
    sari qua ginegese atu,
  gaz-gaz: waan isin gorsa koo hunda tuffattanii dheekkamsa koo dhagaʼuu diddaniif,
  fra-LSG: Puisque vous rejetez tous mes conseils, Et que vous n’aimez pas mes réprimandes,
  yal-yal: ɛ yi ɛ mɛ n ma maxadi xuine birin na n yi ɛ sɔnna fala ɛ xa, ɛ mi na yatɛ,
  haw-1868: 'Haalele oukou i ko''u mau manao a pau, Aole hoi oukou i makemake i ka''u
    ao ana:'
  arb-NAV: وَتَجَاهَلْتُمْ كُلَّ نَصَائِحِي وَلَمْ تَقْبَلُوا تَوْبِيخِي،
  ewe-ewe: eye miedo toku nye aɖaŋuɖoɖowo, hegbe nye mokaname ta la,
  eng-LEE: 'And ye have set at nought all my counsel, and would not accept my admonition:'
  asm-FB: কিন্তু তোমালোকে মোৰ সকলো পৰামৰ্শ উপেক্ষা কৰিলা; আৰু মোৰ দোষাৰোপলৈ মনোযোগ
    নিদিলা।
  sus-A: وٌ تٌ بَرَ تٌندِ ﭑ مَ مَرَ سِيٍ بِرِن نَ، وٌ تٌ مُ تِنشِ ﭑ مَ سّرِيّ رَ،
  fra-SBL: mais vous avez ignoré tous mes conseils, et ne voulait pas de mes reproches ;
  hbo-hbo: וַתִּפְרְע֥וּ כָל־עֲצָתִ֑י וְ֝תֹוכַחְתִּ֗י לֹ֣א אֲבִיתֶֽם׃
  kik-kik: na mũkĩagĩra mataaro makwa mothe bata, na mũkĩaga gwĩtĩkĩra ikaanania rĩakwa-rĩ,
  fra-NCL: puisque vous négligez tous mes conseils et que vous ne voulez pas de ma
    réprimande,
  cek-AK: kang thuih ih lok to tidoeh na sah o ai moe, kang thuitaek o haih lok doeh
    na tahngai o ai pongah,
  cuk-cuk: Binsaed-nuegan-an-bega-uknaigusmaladi, aka be obachamalad. An-sabsur-bega-ibmar-sogsadi,
    gwen be itossurmalad.
