verse: PRO.001.027
translations:
  mal-C: അത്യാഹിതങ്ങൾ ഒരു കൊടുങ്കാറ്റുപോലെ നിങ്ങൾക്കുമേൽ ആഞ്ഞടിക്കുമ്പോൾ, ദുരന്തങ്ങൾ
    ചുഴലിക്കാറ്റുപോലെ നിങ്ങളെ തൂത്തെറിയുമ്പോൾ, ദുരിതവും വ്യഥയും നിങ്ങളെ കീഴടക്കുമ്പോൾത്തന്നെ.
  deu-TKW: wenn einem Ungewitter gleich Schrecken über euch kommt, und euer Unglück
    wie ein Sturmwind heranzieht, wenn Not und Drangsal über euch kommen.
  lin-lin: tango minyoko ekokomela bino na pwasa lokola mvula ya kake makasi, tango
    somo ekoyela bino lokola ekumbaki, tango mawa mpe somo ekokomela bino.
  eng-LSV: When your fear comes as destruction, || And your calamity comes as a windstorm,
    || When adversity and distress come on you.
  eng-GNV: 'Whe your feare cometh like sudden desolation, and your destruction shall
    come like a whirle wind: whe affliction and anguish shall come vpon you,'
  eng-WEBSTER: When your fear cometh as desolation, and your destruction cometh as
    a whirlwind; when distress and anguish cometh upon you.
  nhw-BL: Quena, anmechhuetzquilise quema hualas amopani miyac tlaohuijcayotl masque
    anmechnenpolos quen se chicahuac ajacatl catli nochi quisosolohua. Ipan nopa hora
    masehualme catli quipiyaj tlalnamiquilistli ayacmo huelis anmechpalehuise, masque
    ipan se tlatoctzi quema amo anquichiyaj hualas amopani tequipacholi, choquistli,
    huan tlaijiyohuilistli.
  swh-ONEN: wakati janga litawapata kama tufani, wakati maafa yatawazoa kama upepo
    wa kisulisuli, wakati dhiki na taabu zitawalemea.
  bba-bba: '@see-verse:PRO.001.026'
  eng-KJVCPB: 'When your fear cometh as desolation, And your destruction cometh as
    a whirlwind; When distress and anguish cometh upon you:'
  luo-luo: ka masira machalo yamb ahiti obiro kuomu, kendo ka chandruok oyweyou ka
    yamb kalausi. Ka lit kod thagruok ohingou.
  meu-meu: gari ese baine butumui tao lai gubana na heto, bona emui hahehisi ḡaudia
    bae kau koehirihiri na heto, negadia ai, bona lalomui bae hisihisi bona daramui
    bae doko negadia ai.
  npi-ULB: जब तिमीहरूमाथि आँधीबेहरीझैँ डरलाग्दो त्रास आउने छ, र भुमरीझैँ विपत्ति तिमीहरूमाथि
    मडारिन्छ, र सङ्कष्‍ट र पीडा तिमीहरूमाथि आउँछन् ।
  yor-yor: Nígbà tí ìyọnu bá dé bá a yín bí ìjì líle, nígbà tí ìdààmú bá dé bá ọ bí
    ààjà, nígbà tí wàhálà àti ìbànújẹ́ ọkàn bá bò ọ́ mọ́lẹ̀.
  ind-ind: '@see-verse:PRO.001.026'
  pes-OPCB: آری، وقتی بلا مانند طوفان شما را فرا گیرد و مصیبت مثل گردباد شما را احاطه
    کند، و سختی و بدبختی شما را از پای درآورد.
  tgl-ULB: kapag dumating ang inyong kinakatakutang pangamba tulad ng bagyo at tinangay
    kayo ng sakuna na parang buhawi, kapag ang kabalisahan at dalamhati ay dumating
    sa inyo.
  hui-hui: Genda bulenego gibi hiriribiore dalu puyabula haru ibiradagua ibuwa tí
    bu dambi haragola tandaga nalu gendaore yu kamingi i̱na tí hondo obaore halu mege
    biagua.
  mya-mya: သင်တို့ ကြောက်မက်ဘွယ်သော အမှုသည် သုတ်သင်ပယ်ရှင်းခြင်းအမှုကဲ့သို့၎င်း၊ သင်တို့ပျက်စီးခြင်း
    အမှုသည် လေပြင်းမုန်တိုင်းကဲ့သို့၎င်း ရောက်လာ၍၊ သင်တို့သည်ဆင်းရဲခြင်း၊ ပူပန်ခြင်းနှင့်
    တွေ့ကြုံသော အခါ၊
  bod-N: འཇིགས་སྣང་རླུང་དམར་བཞིན་དུ་ཁྱོད་ཚོར༌འབབ། །ཆག་སྒོ་དྲག་རླུང་བཞིན་དུ་བསླེབ་པར༌འགྱུར།
    །སྡུག་བསྔལ་དང་ནི་ཟུག་རྔུ་འབྱུང་དུས༌སུ།།
  wsk-wsk: Tom ikup yaman mu daula biya bo iwita ninga iluwok ale ninga sarumurok
    se ko memek biya ninga irok, mu ani ninga gusirekko.
  sna-sna: dambudziko parichakukundai sedutu, njodzi paichavhuvhuta pamusoro penyu
    sechamupupuri, nhamo namatambudziko pazvichakukundai.
  spa-BLM: cuando la calamidad te alcanza como una tormenta, cuando tu desastre llega
    como un torbellino, cuando la angustia y la angustia se apoderan de ti.
  cac-cac: '@see-verse:PRO.001.026'
  swh-ULB: hofu ya kutisha itawapata kama tufani na maafa yatawakumba kama upepo wa
    kisulisuli, taabu na uchungu vitawapata.
  bel-bel: калі прыйдзе ваш страх, як бура, і няшчасьце, як віхура, наляціць на вас;
    калі спадобіць вас нядоля і ўціск.
  deu-ELBBK: wenn euer Schrecken kommt wie ein Unwetter, und euer Unglück hereinbricht
    wie ein Sturm, wenn Bedrängnis und Angst über euch kommen.
  mbb-OT: '@see-verse:PRO.001.026'
  mal-2015: നിങ്ങൾ ഭയപ്പെടുന്നതു നിങ്ങൾക്കു കൊടുങ്കാറ്റുപോലെയും നിങ്ങളുടെ ആപത്തു ചുഴലിക്കാറ്റുപോലെയും
    വരുമ്പോൾ, കഷ്ടവും സങ്കടവും നിങ്ങൾക്കു വരുമ്പോൾ തന്നേ.
  rmc-rmc: sar pre tumende avela o pharipen sar e burka a e bari pohroma pre tumende
    demela sar e zoraľi balvaj, sar tumenge ela phares a cerpinena,
  pes-OPV: چون خوف مثل باد تند بر شما عارض شود، و مصیبت مثل گردباد به شما دررسد، حینی
    که تنگی وضیق بر شما آید.
  ron-1924: кынд вэ ва апука гроаза ка о фуртунэ ши кынд вэ ва ынвэлуи ненорочиря
    ка ун выртеж, кынд вор да песте вой неказул ши стрымтораря.
  ben-OBCV: চরম দুর্দশা যখন ঝড়ের মতো তোমাদের নাগাল ধরে ফেলবে, বিপর্যয় যখন ঘূর্ণিঝড়ের
    মতো তোমাদের উপরে ধেয়ে আসবে, মর্মান্তিক যন্ত্রণা ও দুঃখকষ্ট যখন তোমাদের আচ্ছন্ন
    করবে।
  som-som: Markay cabsidiinnu u timaado sida duufaan oo kale, Oo belaayadiinnuna u
    timaado sida dabayl cirwareen ah; Oo dhibaato iyo cidhiidhi idinku yimaadaan.
  lat-VUC: 'Cum irruerit repentina calamitas, et interitus quasi tempestas ingruerit;
    quando venerit super vos tribulatio et angustia:'
  eng-ASVBT: When your fear cometh as a storm, And your calamity cometh on as a whirlwind;
    When distress and anguish come upon you.
  mna-mna: '@see-verse:PRO.001.026'
  ita-1885: Quando il vostro spavento sarà venuto, a guisa di ruina, E la vostra calamità
    sarà giunta, a guisa di turbo; Quando angoscia e distretta vi sarà sopraggiunta.
  eng-LXXUP: Yea when dismay suddenly comes upon you, And your overthrow shall arrive
    like a tempest; And when tribulation and distress shall come upon you, Or when
    ruin shall come upon you.
  eng-ULB: when your fearful dread comes like a storm and disaster sweeps over you
    like a whirlwind, when distress and anguish come upon you.
  spa-VBL: Cuando el pánico caiga sobre ustedes como una tormenta, y la angustia los
    golpee como un torbellino. Cuando sobre ustedes venga el dolor y lamento,
  fra-_FOB: Quand votre effroi surviendra comme une ruine, et votre calamité comme
    une tempête; quand la détresse et l'angoisse viendront sur vous.
  mal-mal: നിങ്ങൾ ഭയപ്പെടുന്നത് നിങ്ങൾക്ക് കൊടുങ്കാറ്റുപോലെയും നിങ്ങളുടെ ആപത്ത് ചുഴലിക്കാറ്റുപോലെയും
    വരുമ്പോൾ, കഷ്ടവും സങ്കടവും നിങ്ങൾക്ക് വരുമ്പോൾ തന്നേ.
  lit-lit: kai ateis jums siaubas lyg suniokojimas ir užklups jus didžiulė nelaimė
    kaip viesulas, kai ant jūsų užeis sielvartas ir susikrimtimas.
  urd-GVR: Us waqt tum par dahshatnāk āṅdhī ṭūṭ paṛegī, āfat tūfān kī tarah tum par
    āegī, aur tum musībat aur taklīf ke sailāb meṅ ḍūb jāoge.
  suz-BL: शुश हिंतीके ठेयब फश खोदेंशो पा इन तारी जाक्‍त हना, श्‍येत फश गिवार खोदेंशो
    पा इन तार जाक्‍त हना, श्‍येत नु हिंतीकेम इन कली सुम्‍तु हना,
  eng-NOY: When your fear cometh upon you like a storm. And destruction overtaketh
    you like a whirlwind, When distress and anguish come upon you.
  ita-1927: quando lo spavento vi piomberà addosso come una tempesta quando la sventura
    v’investirà come un uragano, e vi cadranno addosso la distretta l’angoscia.
  ckb-ckb: کە ترستان وەک گەردەلوول لێ نیشت و وێرانیتان وەک ڕەشەبا هاتە سەر و تەنگانە
    و ناخۆشی بەسەرتانی دادا.
  eng-BBE: When your fear comes on you like a storm, and your trouble like a rushing
    wind; when pain and sorrow come on you.
  kan-OKCV: ಚಂಡಮಾರುತವು ನಿಮ್ಮನ್ನು ಬಿರುಗಾಳಿಯಂತೆ ತಾಕಿದಾಗ, ವಿಪತ್ತು ಸುಂಟರಗಾಳಿಯಂತೆ ನಿಮ್ಮ
    ಮೇಲೆ ಬೀಸಿದಾಗ, ಯಾತನೆ ಮತ್ತು ತೊಂದರೆ ನಿಮ್ಮನ್ನು ಆವರಿಸಿದಾಗಲೂ ಪರಿಹಾಸ್ಯಕ್ಕೆ ಒಳಗಾಗುವಿರಿ.
  tam-2017: நீங்கள் பயப்படும் காரியம் புயல்போல் வரும்போதும், ஆபத்து சூறாவளிபோல் உங்களுக்கு
    நேரிடும்போதும், நெருக்கமும் இடுக்கணும் உங்கள்மேல் வரும்போதும், ஏளனம்செய்வேன்.
  spa-RV-1909: Cuando viniere como una destrucción lo que teméis, y vuestra calamidad
    llegare como un torbellino; cuando sobre vosotros viniere tribulación y angustia.
  ron-BTF: Când vine spaima voastră ca pustiirea și nimicirea voastră vine ca un vârtej
    de vânt; când vine strâmtorarea și chinul peste voi,
  eng-WEBP: when calamity overtakes you like a storm, when your disaster comes on
    like a whirlwind, when distress and anguish come on you.
  eng-FBV: When panic rains down on you like a storm, when trouble hits you like a
    whirlwind, when sorrow and pain come on you,
  nld-1939: Wanneer uw ongeluk nadert als een orkaan, Wanneer benauwdheid en angst
    u overvallen!
  nch-BL: Quena, amechhuetzquilise quema hualas amopani miyac taohuijcayot cati amechnenpolos
    quej se chicahuac ajacat cati nochi quisosolohua. Masehualme cati quipiyaj talnamiquilisti
    ayecmo huelise amechpalehuise, ipan nopa hora quema hualas amopani tequipacholi,
    choquisti, huan taijyohuilisti.
  vie-1934: Khi sự sợ hãi các ngươi xảy đến thình lình như gió bão, Tai nạn xông vào
    các ngươi như cơn trốt, Và sự ngặt nghèo, khốn cực giáng trên các ngươi.
  hin-CV: जब आतंक आंधी के समान और विनाश बवंडर के समान आएगा, जब तुम पर दुःख और संकट
    का पहाड़ टूट पड़ेगा.
  eng-OURB: when calamity overtakes you like a storm, when your disaster comes on
    like a whirlwind; when distress and anguish come on you.
  spa-BES: Cuando te sobreviene tu temor, como tormenta, y tu angustia como viento
    impetuoso; cuando el dolor y la tristeza vienen sobre ti.
  tdx-tdx: ie vovoa’ ty havoro­mbeloñe hoe te tiobey, naho iambovoa’ ty hankàñe manahake
    te talio, ie iambotraha’ ty haloviloviañe naho ty halonjerañe,
  tha-KJV: เมื่อความหวาดกลัวของเจ้ามาถึงอย่างการรกร้างว่างเปล่า และความพินาศของเจ้ามาถึงอย่างลมหมุน
    เมื่อความซึมเศร้าและความปวดร้าวมาถึงเจ้า
  por-BR-2018: Quando vier vosso temor como tempestade, e a causa de vosso sofrimento
    como ventania, quando vier sobre vós a opressão e a angústia,
  deu-ELO: wenn euer Schrecken kommt wie ein Unwetter, und euer Unglück hereinbricht
    wie ein Sturm, wenn Bedrängnis und Angst über euch kommen.
  eng-WYC-2018: When sudden wretchedness falleth in, and perishing befalleth as (a)
    tempest; when tribulation and anguish cometh [up] on you.
  epo-epo: 'Kiam la timo atakos vin kiel uragano, Kaj via malfeliĉo venos kiel ventego,
    Kiam venos al vi mizero kaj sufero:'
  uig-PIN: Ⱨalakǝt elip kǝlgǝn wǝⱨimǝ üstünglǝrgǝ qüxkǝndǝ, Wǝyranqiliⱪ silǝrgǝ ⱪuyuntazdǝk
    kǝlgǝndǝ, Silǝr eƣir ⱪayƣuƣa wǝ azabⱪa muptila bolƣininglarda —
  beo-beo: Adi liligi, mulu mabe amo defele se fo mabe defele dilima da:i dioi amola
    se nabasu doaga:sea,
  tpi-OTNT: Taim nogut bai i kamap long yupela olsem strongpela win, na trabel na
    pen bai i bagarapim yupela olsem traipela raunwin.
  hau-SA: sa’ad da bala’i ya sha kanku kamar hadiri, sa’ad da masifa ta share ku kamar
    guguwa, sa’ad damuwa da wahala suka mamaye ku.
  uig-LAT: Halaket élip kelgen wehime üstünglerge chüshkende, Weyranchiliq silerge
    quyuntazdek kelgende, Siler éghir qayghugha we azabqa muptila bolghininglarda
    —
  nde-nde: nxa usizi lulehlela njengesiphepho; nxa incithakalo ilikhukhula njengesivunguzane,
    nxa usizi lezinhlupheko ziligabhela.
  ton-ton: ‌ʻIo, ʻoka hoko mai hoʻomou manavahē ʻo hangē ko e fakaʻauha, mo hoʻomou
    malaʻia ʻo hangē ko e ʻahiohio; ʻoka hoko mai ʻae mamahi mo e feinga kiate kimoutolu.
  ces-1613: Když přijde jako hrozné zpuštění to, čehož se bojíte, a bída vaše jako
    bouře nastane, když přijde na vás trápení a ssoužení.
  eng-WMB: when calamity overtakes you like a storm, when your disaster comes on like
    a whirlwind, when distress and anguish come on you.
  tam-TCV: பேரழிவு உங்கள்மேல் புயலைப்போல் வரும்போதும், பேராபத்து சுழற்காற்றைப் போல்
    உங்களை அடித்துச் செல்லும்போதும், துன்பமும் தொல்லையும் உங்களைத் திணறடிக்கும்போதும்
    நான் உங்களை ஏளனம் செய்வேன்.
  ceb-ULB: sa dihang mohasmag kaninyo ang inyong gikahadlokan nga sama sa unos ug
    ang katalagman mobanlas kaninyo sama sa alimpulos, sa diha nga ang kalisod ug
    ang kasakit modangat kaninyo.
  pol-UBG: Gdy nadejdzie jak spustoszenie to, czego się boicie, i gdy wasze nieszczęście
    nadciągnie jak wicher, gdy nadejdzie na was ucisk i cierpienie;
  agr-agr: Tuja sapigmamu, waitut, wake besemag pujamu, waugkamin anentaibau aatus,
    dase wainchijai betek iyaak nugká ayaunak ashí tsaiyama imanik minitjamkui,
  kyc-kyc: Randa renge andake porambaiye koo minyuo epenge dopale ingyuo epo randa
    jeramo koo keta palyuo pisirami.
  urd-GVU: اُس وقت تم پر دہشت ناک آندھی ٹوٹ پڑے گی، آفت طوفان کی طرح تم پر آئے گی،
    اور تم مصیبت اور تکلیف کے سیلاب میں ڈوب جاؤ گے۔
  deu-1912: wenn über euch kommt wie ein Sturm, was ihr fürchtet, und euer Unglück
    als ein Wetter, wenn über euch Angst und Not kommt.
  kan-2017: ನಿಮ್ಮ ಅಪಾಯದಲ್ಲಿ ನಾನೂ ನಗುವೆನು; ನಿಮ್ಮ ಆಪತ್ತಿನಲ್ಲಿ ಪರಿಹಾಸ್ಯ ಮಾಡುವೆನು.
  yap-yap: ko ngiyal’ nra aw ngomed ni bod ba yoko’ nib gel nifngin nra gathgothay
    e gabin, ma kam pired nga fithik’ e amith nge biligt’ay e gafgow.
  hlt-MCSB: Nangmih kah birhihnah tah khohli rhamrhael bangla ha pawk vetih na rhainah
    loh cangpalam bangla halo vaengah, citcai neh khobing loh nangmih te m'paan vaengah,
  mdy-ETH: ዲቃቲሢ ጉዶ ዢባሬጉዲ ዒንሢዳ ዢባርሻኣና፥ ሜታኣ ዓልጎ ዢባሬጉዲ ዒንሢ ጊልፓኣና፥ ዋኣዪሢና ሜቶና ዒንሢ ሄላዛ ታ
    ዒንሢ ሚሚኢጫንዳኔ።
  kew-kew: Nimi madaare kedaa adaa poripu puri pane epeade-rupa epalia. Kedaa page
    radaa pi yaenu epalia raburi adaa poripu magomawae-rupa epalia-ga adalimina.
  twi-ASANTE: sɛ abɛbrɛsɛ bi bu fa mo so te sɛ ahum, na amanehunu bi bɔ fa mo so sɛ
    twahoframa, na awerɛhoɔ ne ɔhaw mene mo a,
  eng-WEBU: when calamity overtakes you like a storm, when your disaster comes on
    like a whirlwind, when distress and anguish come on you.
  wal-wal: Dagamai uushuwaadan intte bolli yiyo wode, metoi gotiyaadan intte bolli
    yiyo wode, tuggainne waayee intte bolli gakkiyo wode, taani inttena qilliiccana.
  acu-NT: '@see-verse:PRO.001.026'
  spa-PDDPT: Cuando lo que temen venga como destrucción, Su calamidad llegue como
    un remolino de viento Y vengan sobre ustedes tribulación y angustia.
  gun-gun: mba'eta penemongyjea ou 'rã yvytu atã rami, penemombaarã ou 'rã yvytu jere
    rami, ha'e penembojexavaiarã ha'e penemoingo axyarã ovaẽ avi 'rã.
  agu-BL: Yil tz'opon yi jun k'ejlala'tz, ni'cu'n sbne' chi na ban jun chin wutzile'n
    salchcam yi na xcye' tan xite'n cyakil yi e'chk takle'n. Na cxobok wok yil tz'ul
    yi e'chk takle'na'tz. Tz'ul sotz c'u'lal tziwutz, nin wi'nin q'uixc'uj tzitije'.
  ilo-ULB: inton dumteng a kasla bagyo ti kasta unay a butengyo ket iyanginnakayo
    ti didigra a kas iti alipugpog, inton dumteng ti panagrigat ken panagtuok kadakayo.
  kpg-kpg: e hanimoi gi goodou gadoo be di madangi gaudogi dela e gaamai ana haingadaa,
    gei goodou gaa mmae mo di manawa gee.
  uig-ARA: ھالاكەت ئېلىپ كەلگەن ۋەھىمە ئۈستۈڭلەرگە چۈشكەندە، ۋەيرانچىلىق سىلەرگە قۇيۇنتازدەك
    كەلگەندە، سىلەر ئېغىر قايغۇغا ۋە ئازابقا مۇپتىلا بولغىنىڭلاردا ــ
  bps-bps: Na di kakel i too sè klikòyu, na too sè kaflayamyu, na too sè ksamuk mlibut
