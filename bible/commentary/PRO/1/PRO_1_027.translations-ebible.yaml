  hat-BSA: lè gran laperèz nou rive tankou tanpèt e gwo dezas nou yo tankou toubiyon,
    lè gwo pwoblèm ak soufrans rive sou nou.
  kos-kos: pacl se ac tuku nu fowos oana paka, ac use mwe ongoiya oana sie eng na
