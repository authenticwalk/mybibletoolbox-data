  haw-1868: 'A hiki mai ko oukou makau me he mea ino la, A hookokoke mai ko oukou
    popilikia me he puahiohio la, A loohia oukou e ka pilihua a me ke kaumaha:'
  arb-NAV: عِنْدَمَا تَجْتَاحُكُمُ الْبَلِيَّةُ كَالْعَاصِفَةِ، وَتَحُلُّ بِكُمُ الْكَارِثَةُ
    كَالزَّوْبَعَةِ، عِنْدَمَا يَعْتَرِيكُمْ ضِيقٌ وَشِدَّةٌ،
  ewe-ewe: ɛ̃, ne eƒo ɖe mia dzi abe ahom sesẽ ene, gbegblẽ hã zɔ to mia dzi abe yali
    ene, eye xaxa kple hiã va mia dzi kpoyi!
  eng-LEE: When your terror cometh like the tempest-cloud, and your calamity hasteneth
