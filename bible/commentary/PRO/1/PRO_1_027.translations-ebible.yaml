  asm-FB: যেতিয়া সন্ত্রাস ভয়ঙ্কৰ ধুমুহাৰ দৰে তোমালোকলৈ আহিব, আৰু বা’মাৰলিৰ দৰে তোমালোকৰ
    ওপৰত দুৰ্যোগ ঘটিব, যেতিয়া বেদনা আৰু ক্লেশ তোমালোকৰ ওপৰলৈ আহিব,
  sus-A: فَاشُي قَمَ نّ وٌ لِدٍ عَلْ تُرُننَادّ قٌيٍ، تْورّ قَمَ نّ وٌ سُشُدٍ عَلْ
    قٌيٍ شُنفبٍ. نَ تْورّ نُن كْنتْقِلِ نَ وٌ لِ تّمُي نَشّ،
  fra-SBL: quand la calamité vous surprend comme une tempête, quand votre désastre
