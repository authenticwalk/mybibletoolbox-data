  chk-chk: lupwen niuokus watte epwe torikemi usun eu mölümöl, nge ämi feiengau epwe
    torikemi usun eu ewiniär, lupwen oupwe tolong lon weires me riaföü.
  rop-rop: Det brabli nogudbala ting garra kaman langa yumob wulijim bigiswan rein.
    Det trabul garra kaman langa yumob jis laik det wiliwili, en yumob garra abum
    loda pein en yumob garra nogudbinji nomo lilbit.
  ukr-1871: Як прийде на вас переляк, мов та буря, й біда, мов хуртовина, пронесеться
    над вами; коли обгорне вас смуток і тїснота.
  deu-1951: wenn das, was ihr fürchtet, wie ein Wetter über euch kommt und euer Schicksal
    euch wie ein Wirbelsturm überraschen wird, wenn euch Angst und Not überfällt.
  eng-JPS: When your dread cometh as a storm, and your calamity cometh on as a whirlwind;
    when trouble and distress come upon you.
  srp-1865: Kad kao pustoš doðe èega se bojite, i pogibao vaša kao oluja kad doðe,
    kad navali na vas nevolja i muka.
  lug-lug: Entiisa bw’eribajjira ng’omuyaga omungi, ennaku n’okubonaabona, okulumwa
    n’obubalagaze,
  heb-heb: בבא כשאוה פחדכם ואידכם כסופה יאתה בבא עליכם צרה וצוקה׃
  ben-IRV: যখন ঝড়ের মত তোমাদের ভয় উপস্থিত হবে, ঘুর্নিঝড়ের মত তোমাদের বিপদ আসবে,
    যখন সঙ্কট ও সঙ্কোচ তোমাদের কাছে আসবে।
  pan-pan: ਜਿਸ ਵੇਲੇ ਤੂਫ਼ਾਨ ਵਾਂਗੂੰ ਤੁਹਾਡੇ ਉੱਤੇ ਭੈਅ ਆ ਪਵੇਗਾ ਅਤੇ ਵਾਵਰੋਲੇ ਦੀ ਤਰ੍ਹਾਂ ਬਿਪਤਾ
    ਤੁਹਾਡੇ ਉੱਤੇ ਆਵੇਗੀ ਅਤੇ ਤੁਹਾਨੂੰ ਕਸ਼ਟ ਤੇ ਸੰਕਟ ਹੋਵੇਗਾ,
  mya-JVB: သင် တို့ကြောက်မက် ဘွယ်သော အမှုသည်သုတ်သင် ပယ်ရှင်းခြင်းအမှုကဲ့သို့ ၎င်း၊
    သင် တို့ပျက်စီး ခြင်း အမှုသည် လေပြင်း မုန်တိုင်းကဲ့သို့ ၎င်း ရောက် လာ၍ ၊ သင် တို့သည်ဆင်းရဲ
    ခြင်း၊ ပူပန် ခြင်းနှင့် တွေ့ကြုံ သောအခါ ၊
  tte-O: Matausi kani ilobaimiu besiele wowoli lalakina. Silae kani ilobaimiu besiele
    wediliya ana sibayanae. Polowe yo katewakaka tabe kani silobaimiu.
  tbg-tbg: Aaronaavano utintema kero, qora entavano niqaa qovaraiqiaina entarave,
    vetora noraiqaakero utiharo naavu maaqa rampai raampairima kaintema kero, qora
    maaravano niqaa qovarama viramanta ne vehiqamavi entarave,
  hmo-hmo: Gari bona kerere ese umui do ia hadikaia, lai dikana bamona. Bona hisihisi
    bona laloa metau, koehirihiri bamona umui dekenai do ia mai.
  urd-urd: या'नी जब दहशत तूफ़ान की तरह आ पड़ेगी, और आफ़त बगोले की तरह तुम को आ लेगी,
    जब मुसीबत और जाँकनी तुम पर टूट पड़ेगी।
  rus-SYN: когда придет на вас ужас, как буря, и беда, как вихрь, принесется на вас;
    когда постигнет вас скорбь и теснота.
  bqc-SIM: baa tó yã́ á lé lán zàa'ĩanawa, mɛ́ músi á lé lán zàalolowa,
    mɛ́ taasi ń yã'ↄ̃mao gɛ̃̀ázi.
  tcz-CHONGTHU: Huipi hattah banga manthahnan nahin lhun khum diu, chimpei banga hahsatna
    nahin to diu, chule gim le hesoh hoise tah in nalhun dendiu hijongleh ka khohsah
    louhel ding nahi tauve.
  mar-mar: जेव्हा वादळांप्रमाणे तुमच्यावर भितीदायक दहशत येईल, आणि तुफानाप्रमाणे तुमच्यावर
    समस्या आघात करतील; जेव्हा संकटे आणि दु:ख तुम्हावर येतील.
  hlt-THB: Na mi lynak hlinu amyihna a thoeng law nawh, na mi zoseetnaak tym ing a
    pha lawawh, kyinaak ingkaw ngaihangnaak namik khanawh a pha law awh.
  qub-qub: Manchacushayqui löcu tamyano, disigrasya illajpita löcu wayrano chayashuptiqui,
    ima ruraytapis mana camäpacur fiyupa llaquicuycaptiquimi cushipäshayquipaj.
  bqp-bqp: bee tó yã á lé lán zàga'ĩa bà, ke tó kisira á lé lán tùtuu bà, ke tó takasi
    kũ yã'ũmmanaao gɛ̃̀ái.
  hat-hat: Lè malè va tonbe sou nou tankou yon van siklòn, lè tray va pase sou nou
    tankou yon toubouyon, lè lapenn ak kè sere va pran nou,
  eng-BSB: when your dread comes like a storm, and your destruction like a whirlwind,
    when distress and anguish overwhelm you.
  tod-tod: siɛgi zu kidaaʋiligi ʋaazu la wo ʋɔ, eɠɛ fiilɛ wolai, siɛgi zu maanɔɠɔi
    zeelizu la wo ma, eɠɛ tɔngɔlɔ fiilɛi, siɛgi zu koozuʋiligi ta kidaaʋiligi ʋaazu
    la wo ʋɔ.
  eng-WEBPB: when calamity overtakes you like a storm, when your disaster comes on
    like a whirlwind, when distress and anguish come on you.
  kbq-kbq: Zahoko'mo hiaza huno hazenke zamo'ma tamazeri agaterenkeno, hankro zaho'mo
    hiaza huno tinko'mo refitege, hazenke'zamo ene kore'zamo tmagritera egahie.
  nhe-BL: Quena, inmechhuetzquilise quema hualas imopani miyac tlaohuijcayotl yonque
    inmechnenpolos queja se chicahuac ajacatl tlen nochi quixolehua. Ipan nopa hora
    tlacame tlen quipiyaj tlalnamiquilistli ayoc huelis inmechpalehuise, yonque ipan
    se tlalochtli quema ax inquichiyaj hualas imopani cuesoli, choquistli, huan tlaijiyohuilistli.
  bus-bus: baa tó yã a le lán zàga'ĩa bà, ke tó mↄ́nzi a le lán toto bà, ke tó takaasi
    kↄ̃n yã'ↄ̃ammao gɛ̃̀azi.
  gub-BL: Pemukyzeahy haw ur putar àmàn ywytuaiw inuromo har ài nehe. Peneko haw zawaiw
    katu haw nuzawy kwaw ywytuaiw nehe. Apuka putar a'e 'ar mehe nehe. Ma'erahy ipuraraw
    paw rehe peho mehe nehe, ipuraraw tuwe mehe nehe, apuka putar penehe nehe.
  eng-DRA: 'When sudden calamity shall fall on you, and destruction, as a tempest,
    shall be at hand: when tribulation and distress shall come upon you:'
