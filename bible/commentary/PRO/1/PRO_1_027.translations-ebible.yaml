  cek-AK: 'na nuiah raihaih mah takhi sae baktiah phak moe, amrohaih mah takhi kamhae
    baktiah angzoh thuih naah, palungsethaih hoi raihaih mah na nuiah krak thuih naah
    doeh kang pahnui o thuih toeng han:'
  cuk-cuk: Burwa-dummad-goledyob bemargi dobed nagunonikile, an bemarga alloed. Burwa-ololedyobi
