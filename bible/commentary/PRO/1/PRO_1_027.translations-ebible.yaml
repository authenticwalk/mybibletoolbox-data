  wol-KYG: Njàqare di ngëlén, dab la, sa musiba def callweer, buub la, njekkar ak
    fitna dal la.
  bjr-bjr: Mandainaina fannoo firaa aaku ufaira foora anireenoo inni nifu mara ookeendaandaa
