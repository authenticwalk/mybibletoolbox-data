  uig-CYR: Һалакәт елип кәлгән вәһимә үстүңләргә чүшкәндә, Вәйранчилиқ силәргә қуюнтаздәк
    кәлгәндә, Силәр еғир қайғуға вә азапқа муптила болғиниңларда —
  tel-2017: తుఫాను వచ్చినట్టు మీకు భయం కలుగుతుంది, సుడిగాలి రేగినట్టు ప్రమాదం వచ్చి
    పడుతుంది. మీకు కష్ట సమయాలు, దుఃఖ సమయాలు సంభవిస్తాయి. అప్పుడు నేను మిమ్మల్ని నవ్వుల
