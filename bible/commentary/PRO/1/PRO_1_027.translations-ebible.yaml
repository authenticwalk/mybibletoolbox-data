  hbo-WLC: בְּבֹ֤א כשאוה ׀ פַּחְדְּכֶ֗ם וְֽ֭אֵידְכֶם כְּסוּפָ֣ה יֶאֱתֶ֑ה בְּבֹ֥א עֲ֝לֵיכֶ֗ם
    צָרָ֥ה וְצוּקָֽה׃
  ibo-ibo: Mgbe oke ihe egwu ga-abịakwasị unu dịka ikuku dị ike, mgbe nhụju anya ga-erubiga
    nʼelu unu dịka oke ifufe, mgbe ịta ahụhụ na nsogbu ga-agbagwoju unu anya.
  ory-ory: ଯେତେବେଳେ ପ୍ରଚଣ୍ଡ ଝଡ଼ ପରି ତୁମ୍ଭମାନଙ୍କର ଆଶଙ୍କା ଉପସ୍ଥିତ ହେବ ଓ ଘୂର୍ଣ୍ଣିବାୟୁ
