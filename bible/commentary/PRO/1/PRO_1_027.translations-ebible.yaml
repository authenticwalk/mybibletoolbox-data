    bay làyu agu teen.
  sus-sus: Gaaxui fama nɛ wo lide alɔ turunnaadɛ foye, tɔɔrɛ fama nɛ wo suxude alɔ
    foye xungbe. Na tɔɔrɛ nun kɔntɔfili na wo li tɛmui naxɛ,
  pon-2006: ni mehn kamasepwehk kot eh pahn lelohng kumwail, me rasehng melimel ehu
    oh kisinieng en apwal me wadohng kumwail medek oh kansensuwed.
  ksd-ksd: Ba nam ra magit ava burutue na tadav avat da ra ngala na vuvu na bata,
    Ma ra vinirua na tadav avat da ra kalivuvur, Ba ra kinadik ma ra nginarao na tadav
    avat,
  tur-YTC: Fırtına gibi bela sizi yakaladığında, Felaket kasırga gibi üzerinize geldiğinde,
    Sıkıntı ve endişe üzerinize indiğinde, sizinle alay edeceğim.
  bel-N: Калі нахлыне жах, як бура, і загуба ваша, быццам віхор, калі прыйдуць на
    вас трывога і гора,
  grc-BRENT: Καὶ ὡς ἂν ἀφίκηται ὑμῖν ἄφνω θόρυβος, ἡ δὲ καταστροφὴ ὁμοίως καταιγίδι
    παρῇ, καὶ ὅταν ἔρχηται ὑμῖν θλίψις καὶ πολιορκία, ἢ ὅταν ἔρχηται ὑμῖν ὄλεθρος.
  ind-AYT: ketika ketakutan menyerangmu seperti badai, dan kemalangan menimpamu seperti
    angin puyuh, ketika kesusahan dan penderitaan menimpamu.
  nya-nya: Chiwonongeko chikadzakugwerani ngati namondwe, tsoka likadzakufikirani
    ngati kamvuluvulu, mavuto ndi masautso akadzakugwerani.
  hrv-hrv: kad navali na vas strah kao nevrijeme i zgrabi vas propast kao vihor, kad
    navali na vas nevolja i muka.
  mps-mps: Te dwai sogo te dageba te bomai wali aselama, te pedalubo tiwai eyu, tama
    te sęgę me dene tego dage doliyu, te wę gegi page pobegebo tiwai bomai waligo
    ebo tiwai gilama yaibao.”
  tpi-tpi: Taim nogut bai i kamap long yupela olsem strongpela win, na trabel na pen
    bai i bagarapim yupela olsem traipela raunwin.
  dan-1931: når det, I frygter, kommer som Uvejr, når eders Ulykke kommer som Storm,
    når Trængsel og Nød kommer over jer.
  vie-OVCB: khi kinh hoàng vụt đến tựa phong ba, khi tai ương xâm nhập như bão tố,
    và nguy nan cùng khổ ngập tràn.
  guj-2017: એટલે જ્યારે તોફાનની જેમ તમારા પર ભય આવી પડશે અને વંટોળિયાની જેમ તમારા
    પર વિપત્તિઓ ધસી આવશે; જ્યારે સંકટ તથા વેદના તમારા પર આવશે, ત્યારે હું તમારી મશ્કરી
    કરીશ.
  pon-2006A: ni mehn kamasepwehk kot eh pahn lelohng kumwail, me rasehng melimel ehu
    oh kisinieng en apwal me wadohng kumwail medek oh kansensuwed.
  por-BRBSL: quando a calamidade o ultrapassa como uma tempestade, quando seu desastre
    se apresenta como um redemoinho, quando a angústia e a angústia vêm sobre você.
  swe-swe: när den kommer över er likt en storm, när er undergång kommer som en virvelvind,
    när svårigheter (själslig vånda) drabbar er. [Bilden som målas upp här är dårarna
    som hatar och förlöjligar visheten. Till sist leder deras väg till fördärvet,
    och då är det i stället visheten som skrattar åt dem. Detta förstärker absurditeten
    i att trots upprepade varningar välja en dåraktig väg. Jag i den här versen syftar
    på den personifierade visheten, inte Gud. Han skrattar inte över olycka, han om
    någon kan sympatisera med mänskligt lidande. Han släcker inte ut en tynande låga,
    Jes 42:3, Jesus gråter över Jerusalem, se Luk 19:41, osv.]
  cth-cth: Takinae kahlî kathout ni na kanawi awh teh, bongparui ni na parit awh toteh,
    kângairu temdengnae a tho toteh, na panuikhai han.
  twi-twi: sɛ abɛbrɛsɛ bi bu fa mo so te sɛ ahum, na amanehunu bi bɔ fa mo so sɛ mfɛtɛ,
    na awerɛhow ne ɔhaw mene mo a,
  hlt-hlt: Nangmih kah birhihnah tah khohli rhamrhael bangla ha pawk vetih na rhainah
    loh cangpalam bangla halo vaengah, citcai neh khobing loh nangmih te m'paan vaengah,
  tbz-SIM: Mɛyɛi nyóó di tuɔkɛ ndìì mɔ̀nnì kuyɑɑkù kɔ̃mɛ, kɛ̀ mɛhɑ́ɑ́rìmɛ̀ di túótɛ́
    tɛfɔ̀dɔ́ntɛ̀ tɛ̃mɛ̀, kɛ̀ kufɔ̃wɑɑ́ ndi pĩ́ nkɛ̀ di yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀.
  msy-2020: Dughiar kuram zuamɨram otogham, mati amɨnir gavgavir kuram bizibagh asɨghasɨsi.
    Eghtɨ osɨmtɨziba ko mɨzaziba ia batogh ia gasɨghasigham, mati amɨnir bar ekiam
    oto.
  dop-dop: '@see-verse:PRO.001.026'
  azb-azb: Tufan kimi dəhşət sizə hücum çəkəndə, Sizə qasırğa kimi bəla gələndə, Dara,
    əziyyətə düşəndə istehza edəcəyəm.
  eng-DBY: 'when your fear cometh as sudden destruction, and your calamity cometh
    as a whirlwind; when distress and anguish come upon you:'
  hin-2017: वरन् आँधी के समान तुम पर भय आ पड़ेगा, और विपत्ति बवण्डर के समान आ पड़ेगी,
