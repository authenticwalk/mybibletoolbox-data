  hbo-hbo: בְּבֹ֤א *כְשַׁאֲוָה (כְשֹׁואָ֨ה ׀) פַּחְדְּכֶ֗ם וְֽ֭אֵידְכֶם כְּסוּפָ֣ה
    יֶאֱתֶ֑ה בְּבֹ֥א עֲ֝לֵיכֶ֗ם צָרָ֥ה וְצוּקָֽה׃
  kik-kik: ĩĩ hĩndĩ ĩrĩa guoya ũkaamũkorerera ta kĩhuhũkanio, rĩrĩa mwanangĩko ũkaamũhaata
    ta rũhuho rwa kĩhuhũkanio, rĩrĩa mũgaakinyĩrĩrwo nĩ mĩnyamaro na ruo rwa ngoro.
  fra-NCL: quand l’épouvante viendra sur vous comme une tempête, que le malheur fondra
