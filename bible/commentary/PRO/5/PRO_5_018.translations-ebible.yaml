verse: PRO.005.018
translations:
  mal-C: നിന്റെ ജലധാര അനുഗൃഹീതമാകട്ടെ, നിന്റെ യൗവനത്തിലെ ധർമപത്നിയുമൊത്ത് ആനന്ദിക്കുക.
  deu-TKW: Dein Born sei gesegnet, daß du Freude habest vom Weibe deiner Jugend.
  lin-lin: Tika ete etima na yo epambolama, mpe sepela na mwasi ya bolenge na yo,
  eng-LSV: Let your fountain be blessed, || And rejoice because of the wife of your
    youth,
  eng-GNV: Let thy fountaine be blessed, and reioyce with the wife of thy youth.
  eng-WEBSTER: 'Let thy fountain be blessed: and rejoice with the wife of thy youth.'
  nhw-BL: Ma TOTECO quitiochihua nopa chicahualistli catli mitzmacatoc pampa titlacatl.
    Huan ximopaquilismaca miyac ica nopa sihuatl catli timocuili quema tieliyaya titelpocatl.
  swh-ONEN: Chemchemi yako na ibarikiwe na umfurahie mke wa ujana wako.
  bba-bba: A de nuku dobu bu n wɑ̃ɑ wunɛ kɑ wunɛn kurɔ ɡbiikoon wɑ̃ɑsinɑɑ sɔɔ.
  eng-KJVCPB: 'Let thy fountain be blessed: And rejoice with the wife of thy youth.'
  luo-luo: Sokoni mondo ogwedhi, kendo ibed mamor gi chiegi mane ikendo ka in wuowi.
  meu-meu: Emu ranu lohilohina baine namo; eregabemu ai o adavaia hahinena na ba moalelaia.
  npi-ULB: तेरो फुहाराले आशिष् पाओस्, र तेरो युवावस्थाकी पत्‍नीसित तँ आनन्दित भएको
    होस् ।
  yor-yor: Jẹ́ kí orísun rẹ kí ó ní ìbùkún; kí ìwọ ó sì máa yọ nínú aya ìgbà èwe rẹ.
  ind-ind: Biarlah rasa hausmu dipuaskan hanya dengan istrimu itu, yang engkau nikahi
    sejak masa mudamu.
  pes-OPCB: پس با زنت خوش باش و از همسر خود که در ایام جوانی با او ازدواج کرده‌ای
    لذت ببر.
  tgl-ULB: Nawa'y ang inyong bukal ay pagpalain, at nawa'y kayo ay magalak sa asawa
    sa inyong kabataan.
  hui-hui: Ngode Datagaliwabehanda í̠ oneore mo turu halu biamogo binigo beda. Í̠
    one ibu í̠naga iba uli ale bedago í̠na ibuhondo turuho holene nga.
  mya-mya: သင်၏စမ်းရေတွင်း၌မင်္ဂလာရှိစေ၍၊ အသက် အရွယ်ပျိုစဉ် ကာလ၊ ပေါင်းဘော်သော မယားနှင့်အတူ
    ပျော်မွေ့လော့။
  bod-N: ཁྱོད་ཀྱི་ཆུ་མགོར་བྱིན་རླབས་འཐོབ་པ༌དང༌། །རང་གི་གཞོན་དུས་ཆུང་མར་དགའ་བར༌གྱིས།།
  wsk-wsk: Ni ka imet ilak kulak te la ninimi giman mu ko amilmiler, se nu neman taukko.
  sna-sna: Tsime rako ngariropafadzwe, uye ufadzwe nomudzimai woujaya hwako.
  spa-BLM: Que se bendiga tu primavera. Alégrate con la esposa de tu juventud.
  cac-cac: Tzalajan̈, ayocab' uninal yed' ix etb'eyum chi', aton ix, ix ic' a b'a
    yed'oc ayic quelem achto.
  swh-ULB: Chemichemi yako ibarikiwe na umfurahie mke wa ujana wako.
  bel-bel: Крыніца твая хай дабраславёная будзе; і радуйся з жанчынай тваёй маладосьці,
  deu-ELBBK: Deine Quelle sei gesegnet, und erfreue dich an der Frau deiner Jugend;
  mbb-OT: Umbe, lipey ka pinaaǥi te esawa nu, ne verakat he tuvazi sikandin te Megbevayà.
  mal-2015: നിന്റെ ഉറവു അനുഗ്രഹിക്കപ്പെട്ടിരിക്കട്ടെ; നിന്റെ യൗവനത്തിലെ ഭാര്യയിൽ സന്തോഷിച്ചുകൊൾക.
  rmc-rmc: Av požehňimen tire prameňistar a radisaľuv tira romňatar, savaha sal terňipnastar!
  pes-OPV: چشمه تو مبارک باشد، و از زن جوانی خویش مسرور باش،
  ron-1924: Изворул тэу сэ фие бинекувынтат ши букурэ-те де неваста тинереций тале!
  ben-OBCV: তোমার ফোয়ারা আশীর্বাদধন্য হোক, ও তুমি তোমার যৌবনাবস্থার স্ত্রীতে আনন্দ
    উপভোগ করো।
  som-som: Ishaadu ha barakaysnaato, Oo naagtaadii aad yaraanta ku guursatay ku faraxsanow.
  lat-VUC: Sit vena tua benedicta, et lætare cum muliere adolescentiæ tuæ.
  eng-ASVBT: Let thy fountain be blessed; And rejoice in the wife of thy youth.
  mna-mna: Bela nu menmeenu pa kusim ta nu naŋgaŋŋom mi wooli na. Naso kampeŋana ki
    Anutu imbotmbot se ula tiom, mi waem ko ikamu ma lelem ambai kat.
  ita-1885: Sia la tua fonte benedetta; E rallegrati della moglie della tua giovanezza.
  eng-LXXUP: Let thy fountain of water be truly thine own; And rejoice with the wife
    of thy youth.
  eng-ULB: May your fountain be blessed and may you rejoice in the wife of your youth,
  spa-VBL: Que tus fuentes de aguas sean benditas, y que disfrutes de la mujer con
    quien te casaste en tu juventud.
  fra-_FOB: Que ta source soit bénie; et réjouis-toi de la femme de ta jeunesse,
  mal-mal: നിന്റെ ഉറവ് അനുഗ്രഹിക്കപ്പെട്ടിരിക്കട്ടെ; നിന്റെ യൗവനത്തിലെ ഭാര്യയിൽ സന്തോഷിച്ചുകൊള്ളുക.
  lit-lit: Tebūna tavo šaltinis palaimintas ir džiaukis savo jaunystės žmona.
  urd-GVR: Terā chashmā mubārak ho. Hāṅ, apnī bīwī se ḳhush rah.
  suz-BL: इ बुक्‍शो ब्‍वाक्‍कुम आसीक तवल। इ ठिटा बाक्‍ची ना ग्‍युंबे पशो मीश आल नु
    ग्‍येरसीशा बाक्‍को। उपदेसक ९:९
  eng-NOY: And thy fountain shall be blessed, Yea, thou shalt have joy in the wife
    of thy youth.
  ita-1927: Sia benedetta la tua fonte, e vivi lieto con la sposa della tua gioventù.
  ckb-ckb: با کانیاوەکەت بەرەکەتدار بێت، بە هاوسەری گەنجییەتیت دڵخۆش بە.
  eng-BBE: Let blessing be on your fountain; have joy in the wife of your early years.
  kan-OKCV: ನಿನ್ನ ಬುಗ್ಗೆಯು ಆಶೀರ್ವಾದ ಹೊಂದಲಿ; ನಿನ್ನ ಆನಂದವು ಯೌವನದ ಕಾಲದ ಹೆಂಡತಿಯೊಂದಿಗಿರಲಿ.
  tam-2017: உன்னுடைய ஊற்றுக்கண் ஆசீர்வதிக்கப்படுவதாக; உன்னுடைய இளவயதின் மனைவியோடு
    மகிழ்ந்திரு.
  spa-RV-1909: Sea bendito tu manantial; y alégrate con la mujer de tu mocedad.
  ron-BTF: Fântâna ta să fie binecuvântată; și bucură-te cu soția tinereții tale.
  eng-WEBP: Let your spring be blessed. Rejoice in the wife of your youth.
  eng-FBV: May your spring of water be blessed, and may you enjoy the wife you married
    when you were young.
  nld-1939: 'Houd dus uw bron voor u zelf, En geniet van de vrouw uwer jeugd:'
  nch-BL: Ma TOTECO quitiochihua nopa chicahualisti cati mitzmacatoc pampa titacat.
    Huan ximopaquilismaca miyac ica nopa sihuat cati timocuili quema tieliyaya titelpocat.
  vie-1934: Nguyện nguồn mạch con được phước; Con hãy lấy làm vui thích nơi vợ con
    cưới buổi đang thì,
  hin-CV: आशीषित बने रहें तुम्हारे सोते, युवावस्था से जो तुम्हारी पत्नी है, वही तुम्हारे
    आनंद का सोता हो.
  eng-OURB: Let your spring be blessed. Rejoice in the wife of your youth.
  spa-BES: Deja que la bendición sea en tu fuente; ten gozo en la esposa de tus primeros
    años.
  tdx-tdx: Ho soa-tata ty fipotitiaha’o, vaho irebeho ty valin-katora’o.
  tha-KJV: จงให้​น้ำพุ​ของเจ้าได้รับพร และเปรมปรี​ดิ​์​อยู่​กับภรรยาคนที่​เจ้​าได้เมื่อหนุ่​มน​ั้น
  por-BR-2018: Seja bendito o teu manancial, e alegra-te com a mulher de tua juventude.
  deu-ELO: Deine Quelle sei gesegnet, und erfreue dich an dem Weibe deiner Jugend;
  eng-WYC-2018: Thy vein be blessed (or Let thy fountain be blessed); and be thou
    glad with the woman of thy young waxing age.
  epo-epo: Via fonto estu benata; Kaj havu ĝojon de la edzino de via juneco.
  uig-PIN: Buliⱪing bǝht-bǝrikǝtlik bolƣay! Yaxliⱪingda alƣan hotunung bilǝn ⱨuzurlan.
  beo-beo: Amaiba:le, dia udadafa ema nodoma amola uda di labe ema fawane hahawane
    dawa:ma.
  tpi-OTNT: God i ken mekim gut long meri bilong yu. Meri i olsem hul wara bilong
    yu na yu ken amamas long em.
  hau-SA: Bari maɓulɓulanka ya zama mai albarka, bari kuma ka yi farin ciki da matar
    ƙuruciyarka.
  uig-LAT: Buliqing bext-beriketlik bolghay! Yashliqingda alghan xotunung bilen huzurlan.
  nde-nde: Sengathi ungabusiswa umthombo wakho njalo sengathi ungathokoza ngomfazi
    wobutsha bakho.
  ton-ton: 'Ke monūʻia ho matavai: pea ke fiefia koe ʻi ho uaifi ʻaia naʻa ke maʻu
    ʻi hoʻo kei talavou.'
  ces-1613: Budiž požehnaný pramen tvůj, a vesel se z manželky mladosti své.
  eng-WMB: Let your spring be blessed. Rejoice in the wife of your youth.
  tam-TCV: உனது ஊற்று ஆசீர்வதிக்கப்படுவதாக, நீ உனது வாலிப காலத்தின் மனைவியுடன் மகிழ்ந்திருப்பாயாக.
  ceb-ULB: Hinaot nga mapanalanginan ang imong tuboran ug hinaot nga magmaya ka sa
    asawa sa imong pagkabatan-on.
  pol-UBG: Niech twój zdrój będzie błogosławiony i ciesz się żoną twojej młodości.
  urd-GVU: تیرا چشمہ مبارک ہو۔ ہاں، اپنی بیوی سے خوش رہ۔
  deu-1912: Dein Born sei gesegnet, und freue dich des Weibes deiner Jugend.
  kan-2017: ನಿನ್ನ ಬುಗ್ಗೆಯು ದೇವರ ಆಶೀರ್ವಾದವನ್ನು ಹೊಂದಲಿ, ನಿನ್ನ ಯೌವನಕಾಲದ ಪತ್ನಿಯಲ್ಲಿ ಆನಂದಿಸು.
  yap-yap: Ere nge fel’ u wun’um le’engim me par e felfelan’ rom ko re pin ni kam
    la’ay —
  hlt-MCSB: Na thunsih te yoethen la om saeh lamtah na camoe kah na yuu dongah kohoe
    sak.
  mdy-ETH: ዬያሮ ዼጋቶና ዓኣዖ ኔ ዔኬ ማቻ ቃራ ዓልቃ ዋኣሢ ማዔሢሮ ኔኤም ዓንጂንቶንጎ፤ ዒዞና ዎላ ዎዛዼ።
  kew-kew: Nena ona-re nena ipa naaku rubita-rupa ya-pulu, Gote-me nena ona raaname
    omoa nipi raita epe agaa mana salia rabu epe-rupa pitipi.
  twi-ASANTE: Nhyira nka wʼasubura na wʼani nka wʼababunuberɛ mu yere ho.
  eng-WEBU: Let your spring be blessed. Rejoice in the wife of your youth.
  wal-wal: Ne pulttoi neeyyo anjjetto; yelagatettan neeni ekkido ne maccaaseera ufaitta.
  acu-NT: Atumi nuwarijai nekasrum pengker pujustaram. Tumakrum atumi nuwarijaingkia
    wararnaisataram.
  spa-PDDPT: Sea bendito tu manantial Y regocíjate con la esposa de tu juventud,
  gun-gun: Toiko porã nde'ygua, ha'e erovy'a ke nekunumi guive remendaague va'e.
  agu-BL: Tzatzin wok tu itxkel, yi tal xun yi ncxume' wok tuch' yi ixiquil tzaj.
  ilo-ULB: Mabendisionan koma ti burayokmo, ken agragsakka koma iti asawam iti kina-agtutubom.
  kpg-kpg: Tenetene gi doo lodo donu, halahala ina oo tene i baahi di ahina ne hai lodo
    ginai goe,
  uig-ARA: بۇلىقىڭ بەخت-بەرىكەتلىك بولغاي! ياشلىقىڭدا ئالغان خوتۇنۇڭ بىلەن ھۇزۇرلان.
  bps-bps: Taman flehew gamu di glut yaanyu, du too nun klehewyu di dale.
  sus-sus: Barakɛ xa lu i xa kɔlɔnyi ma, i xa sɛɛwa i xa ginɛ ra i naxan futi i fonike
    ra.
  pon-2006: Eri, ke en pereperenki omw pwoud oh rapahki omw peren rehn serepein me
    ke pwoudiki—
  ksd-ksd: Boina ba kaum mata na tava na ti doan; Ma una gugu ta kaum taulai nina
    amur taulai me ba u barmana boko.
  tur-YTC: Pınarın kutsansın. Gençliğinin karısıyla sevin.
  bel-N: Няхай крыніца твая будзе дабраслаўлёная, і цешся жонкай маладосьці тваёй.
  grc-BRENT: Ἡ πηγή σου τοῦ ὕδατος ἔστω σοι ἰδία, καὶ συνευφραίνου μετὰ γυναικὸς τῆς
    ἐκ νεότητός σου.
  ind-AYT: Biarlah sumber airmu diberkati, dan bersukacitalah dengan istri masa mudamu,
  nya-nya: Yehova adalitse kasupe wako, ndipo usangalale ndi mkazi wa unyamata wako.
  hrv-hrv: 'Neka je blagoslovljen izvor tvoj i raduj se sa ženom svoje mladosti:'
  mps-mps: Godigo te nago webolo te wiegi yai sę bugagia emainao. Te nage gesi bidi
    bidiyu dali we te nago ulu wę tiwai da, tama nago agade wiegi yai pemene yao.
  tpi-tpi: God i ken mekim gut long meri bilong yu. Meri i olsem hul wara bilong yu
    na yu ken amamas long em.
  dan-1931: Velsignet være dit Væld, og glæd dig ved din Ungdoms Hustru,
  vie-OVCB: Nguyện suối nước của con được hưởng phước. Con hãy vui với vợ cưới lúc
    thanh xuân.
  guj-2017: તારું ઝરણું આશીર્વાદ પામો, અને તું તારી પોતાની યુવાન પત્ની સાથે આનંદ માન.
  pon-2006A: Eri, ke en pereperenki omw pwoud oh rapahki omw peren rehn serepein me
    ke pwoudiki—
  por-BRBSL: Deixe sua primavera ser abençoada. Alegre-se com a esposa de sua juventude.
  swe-swe: Låt ditt intima samliv med din hustru vara välsignat, henne som du gifte
    dig med som ung, gläd er tillsammans.
  cth-cth: Na tuikhu teh yawhawi seh, na naw nah e na yu koe na lungkuep lawih.
  twi-twi: Nhyira nka wʼasubura na wʼani nnye wo mmrantebere mu yere ho.
  hlt-hlt: Na thunsih te yoethen la om saeh lamtah na camoe kah na yuu dongah kohoe
    sak.
  tbz-SIM: Diwɛ̀ì ndɑ bonɛ̀ ɑ pokù ɑ tɑ̃ɑ̃tɛ́ wè, kɑ̀ɑ nhò pĩ mmɛsɑ̀ɑ̀.
  msy-2020: God nɨn amuim deraghvɨram a damutɨ, a mati nɨn mozir dɨpam, eghtɨ nɨ a
    bagh bar akuegham.
  dop-dop: Ɩsɔ ɩ́ kooli nyɑ́ lɔkɔ lʋm kɛ kʋpɑntʋ nɑ ń yɔɔlənɑ nyɑ́ ɩfepile ɑlʋ.
  azb-azb: Qoy çeşmən bərəkətli olsun, Gənc ikən evləndiyin arvadınla xoşbəxt yaşa!
  eng-DBY: Let thy fountain be blessed; and have joy of the wife of thy youth.
  hin-2017: तेरा सोता धन्य रहे; और अपनी जवानी की पत्नी के साथ आनन्दित रह,
  wol-KYG: Yal na sa naanukaay barkeel, nga bànneexoo kiy sa jabar ba ngay ndaw.
  bjr-bjr: Aneenna anaaqa kumaaraasaa maroonnana mina faqa amiqidana asasammasee maria.
  eng-YLT: Let thy fountain be blessed, And rejoice because of the wife of thy youth,
  kne-kne: Mabindisyonan koma din obbog mo. Maragsakan ka koma sin inasawam manipod
    sin kabarom.
  eng-WYC-2017: Thy vein be blessed; and be thou glad with the woman of thy young
    waxing age.
  eng-WMBB: Let your spring be blessed. Rejoice in the wife of your youth.
  urd-GVH: तेरा चश्मा मुबारक हो। हाँ, अपनी बीवी से ख़ुश रह।
  rug-rug: Mani na bukaha minana sa mua barikaleqe koa goi; mamu qetu nia sa barikaleqe
    haba ia goi totoso vaquramu,
  gaz-gaz: Burqaan kee haa eebbifamu; niitii dargaggummaa keetiitti gammadi.
  fra-LSG: Que ta source soit bénie, Et fais ta joie de la femme de ta jeunesse,
  yal-yal: Ala xa barakan sa i ya tigina fe yi, i yi sɛwa na ɲaxanla xɔn i naxan dɔxɔ
    i ya foningeya waxatini
  haw-1868: E hoomaikaiia kou punawai; A e olioli oe me ka wahine o kou wa ui.
  arb-NAV: لِيَكُنْ يَنْبُوعُ عِفَّتِكَ مُبَارَكاً، وَاغْتَبِطْ بِامْرَأَةِ شَبَابِكَ،
  ewe-ewe: Woayra wò vudo eye nàkpɔ dzidzɔ ɖe wò ɖekakpuimesrɔ̃ ŋu.
  eng-LEE: 'Thy fountain will be blessed: and rejoice with the wife of thy youth,—'
  asm-FB: তোমাৰ ভুমুক আশীৰ্ব্বাদযুক্ত হওক; তুমি তোমাৰ যৌৱন কালৰ ভাৰ্যাত আনন্দ কৰা।
  sus-A: بَرَكّ شَ لُ عِ شَ كْلْنيِ مَ، عِ شَ سّيوَ عِ شَ فِنّ رَ عِ نَشَن قُتِ عِ
    قٌنِكٍ رَ.
  fra-SBL: Que votre printemps soit béni. Réjouis-toi de la femme de ta jeunesse.
  hbo-hbo: יְהִֽי־מְקֹורְךָ֥ בָר֑וּךְ וּ֝שְׂמַ֗ח מֵאֵ֥שֶׁת נְעוּרֶֽךָ׃
  kik-kik: Gĩthima gĩaku kĩrorathimwo, nawe ũkenagĩre mũtumia wa ũnini waku.
  omb-omb: Nomu bubugiana mei gaihoramu na roroa, me vataha tarogi goin hevuhevu huri
    gom bulu meie lolo mwalagelo.
  fra-NCL: Que ta source soit bénie, et mets ta joie dans la femme de ta jeunesse.
  cek-AK: Na tuipuek loe tahamhoihaih om nasoe loe, na thendoeng nathuem ih zu hoiah
    kanawm ah khosah ah.
  cuk-cuk: Ome-bega-uklesadgi nued-binsalesun. Nuchukwagwadgi bega abirgin-uklesad-ebo
    be wergudii gusun.
  uig-CYR: Булиқиң бәхит-бәрикәтлик болғай! Яшлиғиңда алған хотунуң билән һозурлан.
  pma-pma: Hetahos imok kisik ven ahin koa koretalihe ral mini mai vi asom navong
    kovi meatin hau veah, ka kitos en sien hetal mini lisenges.
  tel-2017: నీ జలాశయం దీవెనలు పొందుతుంది. నీ యవ్వన కాలంలో పెళ్ళాడిన నీ భార్యతో సంతోషించు.
  hat-BSA: Kite fontèn dlo ou a rete beni, e rejwi ou nan madanm a jenès ou a.
  kos-kos: Ke ma inge kom in engan sin mutan kiom, aok mutan fusr se na ma kom tuh
    payukyak se ah,
  hbo-WLC: יְהִֽי־מְקוֹרְךָ֥ בָר֑וּךְ וּ֝שְׂמַ֗ח מֵאֵ֥שֶׁת נְעוּרֶֽךָ׃
  ibo-ibo: Kwere ka ịbụ nwoke gị bụrụ ngọzị nye gị; ṅụrịakwa ọṅụ nʼihi nwunye nke
    ị lụtara nʼokorobịa gị.
  ory-ory: ତୁମ୍ଭର ନିର୍ଝର ଧନ୍ୟ ହେଉ; ଆଉ, ତୁମ୍ଭେ ଆପଣା ଯୌବନ କାଳର ଭାର୍ଯ୍ୟାଠାରେ ଆମୋଦ କର।
  chk-chk: Kopwe pwapwaiti pwülüom o meseikeiti ewe föpwül ka pwülüeni lupwen om alüal,
  rop-rop: Yu garra jidan brabli hepiwan garram yu waif en jidan brabli gudbinjiwei
    garram im du.
  ukr-1871: Нехай тобі благословене буде джерело твоє, — і втїшайсь другинею молодощів
    твоїх,
  deu-1951: Dein Born sei gesegnet, und freue dich des Weibes deiner Jugend!
  eng-JPS: Let thy fountain be blessed; and have joy of the wife of thy youth.
  srp-1865: Blagosloven da je izvor tvoj, i veseli se ženom mladosti svoje;
  lug-lug: Kale leka ensulo yo ebeere n’omukisa, era osanyuke ne mukazi wo ow’omu
    buvubuka bwo.
  heb-heb: יהי מקורך ברוך ושמח מאשת נעורך׃
  ben-IRV: তোমার ঝরনা ধন্য হোক, তুমি নিজের যৌবনে স্ত্রীতে আমোদ কর।
  pan-pan: ਤੇਰਾ ਸੋਤਾ ਮੁਬਾਰਕ ਹੋਵੇ ਅਤੇ ਤੂੰ ਆਪਣੀ ਜੁਆਨੀ ਦੀ ਵਹੁਟੀ ਨਾਲ ਅਨੰਦ ਰਹਿ।
  mya-JVB: သင် ၏စမ်းရေ တွင်း၌မင်္ဂလာ ရှိ စေ၍ ၊ အသက် အရွယ် ပျိုစဉ် ကာလ၊ ပေါင်းဘော်သော
    မယား နှင့်အတူပျော်မွေ့ လော့။
  tte-O: Kutalam wainem ana mulolo koliwo kaiwena na bwaite iyamala am kaba yaliyaya
    yo bwaite waila doelune koina kunuma.
  tbg-tbg: Ho Kotiva ai naata koqema amitairaro viva ai vainti vata amitaarira. Are
    qaraaka vaiinti vaihara varataana nahentira, viraraqai quahaana.
  hmo-hmo: Unai dainai oiemu adavana korikori danu do umui moale, bona oiemu eregabe
    dinadia neganai, oi adavaia hahine do oi moalelaia.
  urd-urd: तेरा सोता मुबारक हो और तू अपनी जवानी की बीवी के साथ ख़ुश रह।
  rus-SYN: Источник твой да будет благословен; и утешайся женою юности твоей,
  bqc-SIM: To Lua báaada n biapiu, pↄnakɛ ń n ɛ̀waasogↄↄ nↄo.
  tcz-CHONGTHU: Na twikhuh chu phatthei chang tahen, nangma tah jong nasenji chunga
    kipah tan.
  mar-mar: तुझ्या झऱ्याला आशीर्वाद प्राप्त होवो, आणि तरुणपणी केलेल्या पत्नीसह तू संतुष्ट
    रहा.
  hlt-THB: Na tui im awh zoseennaak awm seitaw, nak thaawm huiawh kaw na zuuawh ce
    nak kaw zeel sak.
  qub-qub: '@see-verse:PRO.005.017'
  bqp-bqp: Luda arubarika da n íboki pìn, ǹ pↄnna kɛ kũ n kɛfɛnnakɛgↄrↄ nↄo.
  hat-hat: Fè kè ou kontan ak madanm ou. Pran plezi ou ak madanm ou renmen depi lè
    ou te jenn lan.
  eng-BSB: 'May your fountain be blessed, and may you rejoice in the wife of your
    youth:'
  tod-tod: Ɠoozunɛ yeenɔpɛ su, wo eteai ziɛ ʋɔ, wa anzanui naa, nii è yiimazeɠeni
    la, è-ma nu niinɛlai zu.
  eng-WEBPB: Let your spring be blessed. Rejoice in the wife of your youth.
  kbq-kbq: Kasefa'ma mani'nenka e'rinana a'ka'ane muse hunka mani'negeno, Anumzamo'a
    asomu hugantegahie.
  nhe-BL: Ma TOTECO quitiochihua nopa chicahualistli tlen mitzmacatoc pampa titlacatl.
    Huan ximopaquilismaca miyac ica nopa sihuatl tlen timocuili quema tieliyaya titelpocatl.
  bus-bus: Luda aubarika da n íbↄkii pìn, ǹ pↄnnaa kɛ kↄ̃n n gↄ̃kparɛkɛgurↄ nↄↄo.
  gub-BL: Nerurywete neremireko rehe we nehe. Erereko kuzàwaza neremireko romo nekwàkwàmo
    mehe. Eiko hurywete ma'e romo a'e kuzà rehe we nehe.
  eng-DRA: 'Let thy vein be blessed, and rejoice with the wife of thy youth:'
