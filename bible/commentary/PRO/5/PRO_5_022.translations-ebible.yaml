verse: PRO.005.022
translations:
  mal-C: ദുഷ്ടരുടെ അപരാധങ്ങളെല്ലാം അവരെ കെണിയിൽപ്പെടുത്തുന്നു; അവരുടെ പാപച്ചരടുകൾതന്നെ
    അവരെ ബന്ധനസ്ഥരാക്കുന്നു.
  deu-TKW: Die eignen Verschuldungen fangen ihn, den Gottlosen, und durch die Stricke
    seiner Sünde wird er festgehalten.
  lin-lin: Moto mabe akokangama kaka na motambo ya mabe na ye moko mpe na singa ya
    lisumu na ye,
  eng-LSV: His own iniquities capture the wicked, || And he is holden with the ropes
    of his sin.
  eng-GNV: His owne iniquities shall take the wicked himselfe, and he shall be holden
    with the cordes of his owne sinne.
  eng-WEBSTER: His own iniquities shall take the wicked himself, and he shall be held
    with the cords of his sins.
  nhw-BL: Masehualme catli amo quitlepanitaj TOTECO momasiltise ipan inintlajtlacolhua.
    Quena, inintlaixpanolhua quinitzquis huan quinilpis quen elisquía se mecatl.
  swh-ONEN: Matendo mabaya ya mtu mwovu humnasa yeye mwenyewe; kamba za dhambi yake
    humkamata kwa nguvu.
  bba-bba: Tɔn kɔ̃so u rɑ wɔriwɑ win torɑru sɔɔ, kpɑ nu nùn mwɑ nɡe yinɑ.
  eng-KJVCPB: His own iniquities shall take the wicked himself, And he shall be holden
    with the cords of his sins.
  luo-luo: Timbe mamono mag ngʼama jaricho obedone obadho mamake, tonde mag richone
    tweye matek.
  meu-meu: Kara havara tauna na ena kara havara ese e idoaiamu, ena kara dika ese
    e ḡuiamu.
  npi-ULB: दुष्‍ट व्यक्ति आफ्नै अधर्मद्वारा पासोमा पर्ने छ । त्यसको पापका डोरीहरूले
    त्यसलाई कसेर बाँध्‍ने छ ।
  yor-yor: Ìwà búburú ènìyàn búburú ni yóò mú kó bọ́ sínú okùn; okùn ẹ̀ṣẹ̀ ara rẹ̀
    yóò sì dìímú.
  ind-ind: Orang jahat akan terjerat dalam pelanggaran-pelanggarannya sendiri. Dosanya
    ibarat tali perangkap yang mengikatnya erat.
  pes-OPCB: گناهان شخص بدکار مانند ریسمان به دورش می‌پیچد و او را گرفتار می‌سازد.
  tgl-ULB: Ang isang masamang tao ay mabibitag ng kaniyang sariling mga kasalanan;
    ang mga lubid ng kaniyang kasalanan ay pipigilan siya ng mahigpit.
  hui-hui: Agali mana ko biaga kagonaga mana ko biragome ibuni gono wiaga. Ibugua
    ko biyagome gono wiyagoha ibuni do wiaga.
  mya-mya: အဓမ္မလူသည် မိမိပြုသော ဒုစရိုက်အပြစ်ဖြင့် ဘမ်းမိခြင်း၊ မိမိအပြစ်ကြိုးတို့ဖြင့်
    ချည်နှောင်ခြင်းကို ခံရ လိမ့်မည်။
  bod-N: སྡིག་སྤྱོད་ཅན་ནི་རང་གི་ནག་ཉེས༌འཛིན། །དེ་ནི་རང་གི་སྡིག་པའི་ཐག་པས༌འཆིང༌།།
  wsk-wsk: Kari ikia memek bita lagoso, mu kota ko ikia memek mu dagarok iwita nu
    kutiso ale taliposo.
  sna-sna: Zviito zvakaipa zvomunhu akaipa zvichamusunga; tambo dzechivi chake dzichamubata
    iye kwazvo.
  spa-BLM: Las malas acciones de los malvados lo atrapan. Las cuerdas de su pecado
    lo sujetan firmemente.
  cac-cac: A eb' chuc, an̈eja' schucal eb' chi' ol ac'an juvoqueloc. An̈eja' schucal
    eb' chi' ol tzec'anoc, icha co tzec'ji d'a junoc lasu.
  swh-ULB: Mtu mwovu atatekwa na makosa yake mwenyewe; kamba za dhambi yake zitamnasa
    kwa nguvu.
  bel-bel: Беззаконнага ловяць уласныя беззаконьні яго, і путамі грэху свайго ён павязаны.
  wed-wed: Taniḡapota ravana ana ḡoʼapoapoelei ina waro-melei. Ana ḡoʼapoapoe tauna
    ina tupajijini.
  deu-ELBBK: Die eigenen Ungerechtigkeiten werden ihn, den Gottlosen, fangen, und
    in seiner Sünde Fesseln wird er festgehalten werden.
  mbb-OT: Is mezaat he menge ulaula te lalung he etew iring te litag he ebpekehiket
    kandin.
  mal-2015: ദുഷ്ടന്റെ അകൃത്യങ്ങൾ അവനെ പിടിക്കും; തന്റെ പാപപാശങ്ങളാൽ അവൻ പിടിപെടും.
  rmc-rmc: Le bijedevleskres dochudena leskre nalačhipena; ela phandlo andro puta
    peskre binengre.
  pes-OPV: تقصیرهای شریر او را گرفتار می‌سازد، و به بندهای گناهان خود بسته می‌شود.
  ron-1924: Чел рэу есте принс ын ынсешь нелеӂюириле луй ши есте апукат де легэтуриле
    пэкатулуй луй.
  aui-aui: Kawakeekee damdi yadi tamumu na noko sapuru, na yadi tamumu sapuruna yakonamayedi.
  ben-OBCV: দুষ্টদের দুষ্কর্মগুলি তাদের ফাঁদে ফেলে; তাদের পাপের দড়িগুলি তাদেরই শক্ত
    করে বেঁধে ফেলে।
  som-som: Kan sharka leh waxaa qabsan doonta xumaantiisa, Oo waxaa isaga lagu soo
    xidhi doonaa xadhkaha dembigiisa.
  lat-VUC: Iniquitates suas capiunt impium, et funibus peccatorum suorum constringitur.
  eng-ASVBT: His own iniquities shall take the wicked, And he shall be holden with
    the cords of his sin.
  mna-mna: Mbulu sananŋana kizin wal sananŋan ta ikaukau zin. Mbulu kizin ta irao
    pa Yooba mataana som na, ina iwe kembei wooro be tipo zin pa.
  ita-1885: Le iniquità dell'empio lo prenderanno, Ed egli sarà ritenuto con le funi
    del suo peccato.
  eng-LXXUP: Iniquities ensnare a man, And every one is bound in the chains of his
    own sins.
  eng-ULB: A wicked person will be seized by his own iniquities; the cords of his
    sin will hold him tight.
  spa-VBL: Los malvados quedarán atrapados por causa de sus malas acciones. Las cuerdas
    de sus pecados los atarán.
  fra-_FOB: Le méchant sera pris dans ses iniquités, et il sera retenu dans les cordes
    de son péché.
  mal-mal: ദുഷ്ടന്റെ അകൃത്യങ്ങൾ അവനെ പിടികൂടും; തന്റെ പാപപാശങ്ങളാൽ അവൻ പിടിക്കപെടും.
  lit-lit: Nedorėlį sugaus jo paties neteisybės, ir jis bus pagautas savo nuodėmės
    virvėmis.
  urd-GVR: Bedīn kī apnī hī harkateṅ use phaṅsā detī haiṅ, wuh apne hī gunāh ke rassoṅ
    meṅ jakaṛā rahtā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुर आ मरिम्‍शो पशोमी ग्‍याइक्‍चा पुंइसीब। मेको
    आ पाप आ ग्‍याइलीमी रेत्‍चा पुंइसीब।
  eng-NOY: His own iniquities shall ensnare the wicked; Yea, he shall be held fast
    by the cords of his own sins.
  ita-1927: L’empio sarà preso nelle proprie iniquità, e tenuto stretto dalle funi
    del suo peccato.
  ckb-ckb: بەدکار بە تاوانەکانی خۆیەوە پێوەبوو، بە داوی گوناهەکانی خۆیەوە دەبێت.
  eng-BBE: The evil-doer will be taken in the net of his crimes, and prisoned in the
    cords of his sin.
  kan-OKCV: ದುಷ್ಟನನ್ನು ಅವನ ಸ್ವಂತ ದ್ರೋಹಗಳೇ ಹಿಡಿಯುತ್ತವೆ; ತನ್ನ ಪಾಪಗಳ ಪಾಶಗಳೇ ಅವನನ್ನು ಬಂಧಿಸುತ್ತದೆ.
  tam-2017: துன்மார்க்கனை அவனுடைய அக்கிரமங்களே பிடித்துக்கொள்ளும்; தன்னுடைய பாவக்கயிறுகளால்
    கட்டப்படுவான்.
  spa-RV-1909: Prenderán al impío sus propias iniquidades, y detenido será con las
    cuerdas de su pecado.
  ron-BTF: Propriile lui nelegiuiri îl vor prinde pe cel stricat și va fi ținut cu
    funiile păcatelor sale.
  eng-WEBP: The evil deeds of the wicked ensnare him. The cords of his sin hold him
    firmly.
  eng-FBV: The wicked are trapped by their evil actions; the cords of their sins tie
    them up.
  nld-1939: De boze wordt in zijn eigen wandaden verstrikt, In de banden van zijn
    zonden gevangen;
  nch-BL: Masehualme cati amo quitepanitaj TOTECO momasiltise ipan inintajtacolhua.
    Quena, inintaixpanolhua quinitzquis huan quinilpis quej elisquía se lazo.
  vie-1934: Kẻ hung dữ sẽ bị gian ác mình bắt phải, Và bị dây tội lỗi mình vấn buộc
    lấy.
  hin-CV: दुष्ट के अपराध उन्हीं के लिए फंदा बन जाते हैं; बड़ा सशक्त होता है उसके पाप
    का बंधन.
  eng-OURB: The depravities (moral evils) of the wicked ensnare him. The cords of
    his habitual sins ·missing the marks· hold him firmly.
  spa-BES: El malvado será tomado en la red de sus crímenes, y encarcelado en las
    cuerdas de su pecado.
  tdx-tdx: Ho fandrihe’ ty hatsivokara’e ty lo-tsereke, vaho hamihiñe aze am-bahotse
    o hakeo’eo.
  tha-KJV: ความชั่วช้าของคนชั่วร้ายจะดักเขาเอง และเขาก็จะติ​ดอย​ู่กับตาข่ายบาปของเขา
  por-BR-2018: O perverso será preso pelas suas próprias perversidades; e será detido
    pelas cordas de seu próprio pecado.
  deu-ELO: Die eigenen Missetaten werden ihn, den Gesetzlosen, fangen, und in seiner
    Sünde Banden wird er festgehalten werden.
  eng-WYC-2018: The wickednesses of a wicked man take (hold of) him; and he is bound
    with the ropes of his sins.
  epo-epo: Liaj propraj malbonfaroj enkaptos la malpiulon, Kaj la ŝnuroj de lia peko
    lin tenos.
  uig-PIN: Yaman adǝmning ɵz ⱪǝbiⱨlikliri ɵzini tuzaⱪⱪa qüxüridu, U ɵz gunaⱨi bilǝn
    sirtmaⱪⱪa elinidu.
  beo-beo: Wadela:le hamosu dunu ea hou da ema sani agoaiwane. E da hi wadela:i hou
    sani agoane amo ganodini daha.
  tpi-OTNT: Sin bilong man nogut i save kalabusim em yet olsem umben na holimpas em
    olsem baklain.
  hau-SA: Ayyukan mugunta na mugun mutum tarko ne gare shi; igiyoyin zunubinsa za
    su daure shi kankan.
  uig-LAT: Yaman ademning öz qebihlikliri özini tuzaqqa chüshüridu, U öz gunahi bilen
    sirtmaqqa élinidu.
  nde-nde: Izenzo ezimbi zomuntu omubi ziyamthiya; izibopho zesono sakhe zimuthe nko.
  ton-ton: ‌ʻE moʻua ʻae angahala ʻi heʻene ngaahi hia ʻaʻana, pea ʻe haʻisia ʻaki
    ia ʻae afo ʻo ʻene angahala.
  ces-1613: Nepravosti vlastní jímají bezbožníka takového, a v provazích hříchu svého
    uvázne.
  eng-WMB: The evil deeds of the wicked ensnare him. The cords of his sin hold him
    firmly.
  tam-TCV: கொடியவர்கள் தம்முடைய தீயசெயல்களாலே அகப்படுகிறார்கள்; அவர்களுடைய பாவக்கயிறுகள்
    அவர்களை இறுக்கிக் கட்டுகின்றன.
  ceb-ULB: Ang daotang tawo madakpan pinaagi sa iyang kaugalingong mga kasaypanan;
    ang mga pisi sa iyang sala mohikot kaniya pag-ayo.
  pol-UBG: Niegodziwego schwytają jego własne nieprawości i uwikła się w powrozy swego
    grzechu.
  urd-GVU: بےدین کی اپنی ہی حرکتیں اُسے پھنسا دیتی ہیں، وہ اپنے ہی گناہ کے رسّوں میں
    جکڑا رہتا ہے۔
  deu-1912: Die Missetat des Gottlosen wird ihn fangen, und er wird mit dem Strick
    seiner Sünde gehalten werden.
  kan-2017: ದುಷ್ಟನ ದುಷ್ಕೃತ್ಯಗಳೇ ಅವನನ್ನು ಆಕ್ರಮಿಸುವವು, ಅವನ ಪಾಪಪಾಶಗಳೇ ಅವನನ್ನು ಬಂಧಿಸುವವು.
  yap-yap: Pi denen ko pi’in kireb e ba wup. Yad ma aw ngalan e nug ko kireb rorad.
  hlt-MCSB: Halang te amah kathaesainah loh amah te a tuuk tih a tholhnah rhui loh
    a ban.
  mdy-ETH: ጎሜ ዓሲ ዒዛኮ ፑርቱማ ፒሪ ዓርቃኔ፤ ፔኤኮ ጎሞ ሱዞና ዒ ማርታኔ።
  kew-kew: Aa nipuna pea wae pupitagi luabumi nipuna maa-para ope poga sua maraaya.
    Nipuna go pupitagi-mi nipu mea adia konaa mada roaawa wae-rupa omolalo pea.
  twi-ASANTE: Omumuyɛfoɔ nnebɔne sum no afidie; na ne bɔne nhoma kyekyere no papee.
  eng-WEBU: The evil deeds of the wicked ensnare him. The cords of his sin hold him
    firmly.
  wal-wal: Nagaranchchaa i oottido nagarai oiqqees. A nagaraa gitee a qachchees.
  acu-NT: Pase aintsu tunaari ainauka angkan pujuschamnaun chapikjai jingkiamua nunisarang
    metawartin ainawai.
  spa-PDDPT: En su propia iniquidad quedará atrapado el inicuo. Será atado con las
    cuerdas de su propio pecado.
  gun-gun: Heko vai va'e ma mba'emo vai ojapoague py ae 'rã ho'a. Ha'e ae ojejavyague
    py ojejokua uka 'rã.
  agu-BL: Yi e' mal nak, ite'n yi chiya'pl na tzan tan cu'se'n pa'tx ẍchiwutz. Ej,
    nin ite'n yi quil yi na chijuch, ite'n i'a'tz na tzan tan chic'alche'n cu'n.
  ilo-ULB: Matiliwto ti maysa a nadangkes a tao babaen kadagiti bukodna a basol; tenglento
    isuna iti nairut dagiti tali ti basolna.
  kpg-kpg: Nia hala o digau huaidu la go di hele. Digaula e kumi i lodo di hele o
    nadau ihala.
  uig-ARA: يامان ئادەمنىڭ ئۆز قەبىھلىكلىرى ئۆزىنى تۇزاققا چۈشۈرىدۇ، ئۇ ئۆز گۇناھى
    بىلەن سىرتماققا ئېلىنىدۇ.
  bps-bps: I dad salà i to sasè mbaling fawel, du i dad salaan, mawel kenen.
  sus-sus: Mixi ɲaaxi xa wali ɲaaxie nan a suxuxi, a xa yangoe nan findixi gantanyi
    ra a bɛ.
  pon-2006: Dipen aramas suwed men iei lidip ehu. E kin lohdi nan lidip en dipe kan.
  ksd-ksd: Ra lavur nirara iat kai ra tena varpiam diat a vi vake, Ma na vavakai ta
    ra vinau na varpiam kana iat.
  tur-YTC: Kötülerin kötü işleri kendini tuzağa düşürür. Kendi günahının ipleri onu
    sımsıkı tutar.
  bel-N: Бязбожніка схопяць ягоныя ўласныя правіны, і ён зьвязаны путамі грахоў сваіх.
  grc-BRENT: Παρανομίαι ἄνδρα ἀγρεύουσι, σειραῖς δὲ τῶν ἑαυτοῦ ἁμαρτιῶν ἕκαστος σφίγγεται.
  ind-AYT: Kesalahan-kesalahan orang fasik akan menjerat mereka, dan mereka akan tertangkap
    oleh tali dosanya sendiri.
  nya-nya: Ntchito zoyipa za munthu woyipa zimamukola yekha; zingwe za tchimo lake
    zimamumanga yekha.
  hrv-hrv: Opakoga će uhvatiti njegova zloća i sapet će ga užad njegovih grijeha.
  mps-mps: Te dwai bidi aga sęgęgo digi te aga te wago kalabus elama, te bonogo
    kęąlubo tiwai ebao.
  tpi-tpi: Sin bilong man nogut i save kalabusim em yet olsem umben na holimpas em
    olsem baklain.
  dan-1931: den gudløse fanges af egen Brøde og holdes fast i Syndens Reb;
  vie-OVCB: Người ác sẽ bị chính việc ác mình sập bẫy; họ sẽ bị tội lỗi mình trói
    buộc.
  guj-2017: દુષ્ટ પોતાની જ દુષ્ટતામાં સપડાય છે; અને તેઓનાં પાપો તેઓને દોરડાની જેમ
    જકડી રાખે છે.
  pon-2006A: Dipen aramas suwed men iei lidip ehu. E kin lohdi nan lidip en dipe kan.
  por-BRBSL: As más ações dos malvados o ludibriaram. As cordas de seu pecado o seguram
    com firmeza.
  swe-swe: Den ogudaktige fångas av sin egen synd (omoral), han snärjer in sig i sin
    egen synd som binder honom.
  cth-cth: Ama pouknae ni tamikayon teh a man vaiteh, a yonnae tangron hoi pâkhi lah
    ao han.
  twi-twi: Omumɔyɛfo nnebɔne sum no afiri; na ne bɔne ahama kyekyere no papee.
  hlt-hlt: Halang te amah kathaesainah loh amah te a tuuk tih a tholhnah rhui loh
    a ban.
  tbz-SIM: Ocɑɑ̀rìwè yɛi mmɛɛ̀ ò pĩĩ. Mɛ̀ ò pĩĩ ncɛ̃́ũ nwe timɑ́tì kɔ̃mɛ.
  msy-2020: Gumazimɨn arazir kuram, ivemɨn mɨrara an suira, egha mati benimɨn mɨn
    a ikiagharɨki.
  dop-dop: Ɩsɑɣɑʋ kʋpəntʋɣʋ kpɑɑkənɑ-ɩ ɩsɩɩ kɑtɔkɑ. Ɩ mɑɣɑmɑɣɑ ɩ ɩsɑɣɑtʋ kpɑɑkənɑ-ɩ
    yomle.
  azb-azb: Şər insan öz təqsirlərinə görə tutular, Günahının kəməndinə dolanar.
  eng-DBY: His own iniquities shall take the wicked, and he shall be holden with the
    cords of his sin.
  hin-2017: दुष्ट अपने ही अधर्म के कर्मों से फँसेगा, और अपने ही पाप के बन्धनों में
    बन्धा रहेगा।
  wol-KYG: Jëf ju bon day fiir ka ko sàlloo, bàkkaaram di mbaal, jàpp ko.
  bjr-bjr: Manda oosana maree mariasa nári mandainaina fannoo ufaanara foora nári
    ninuka qumaraidanoo.
  eng-YLT: His own iniquities do capture the wicked, And with the ropes of his sin
    he is holden.
  kne-kne: Din basol di mangam-amag si lawa et kaman tagdey ay mangna en sisya.
  eng-WYC-2017: The wickednesses of a wicked man take him; and he is bound with the
    ropes of his sins.
  eng-WMBB: The evil deeds of the wicked ensnare him. The cords of his sin hold him
    firmly.
  urd-GVH: बेदीन की अपनी ही हरकतें उसे फँसा देती हैं, वह अपने ही गुनाह के रस्सों में
    जकड़ा रहता है।
  rug-rug: Sa tie kaleana si sipata pule nia mo koari nana sinea; ta pusi ni sa sari
    iku tadi na tinavete kaleadi pu taveti sa.
  gaz-gaz: Balleessaan nama hamaa isuma qabaata; funyoon cubbuu isaa jabeessee isa
    qaba.
  fra-LSG: Le méchant est pris dans ses propres iniquités, Il est saisi par les liens
    de son péché.
  yal-yal: Muxu ɲaxin kɛwali ɲaxine nan a suxuma a yulubine yi a xidi alo lutina.
  haw-1868: E puni ka mea hewa i kona hala iho, E heiia hoi oia i ka hei o kona hewa
    iho.
  arb-NAV: آثَامُ الْمُنَافِقِ تَتَصَيَّدُهُ، وَيَعْلَقُ بِحِبَالِ خَطِيئَتِهِ.
  ewe-ewe: Ame vɔ̃ɖi ƒe nu vɔ̃ɖi siwo wòwɔna la zua mɔ ɖenɛ, eye eƒe nu vɔ̃ zua ka
    blanɛ sesĩe.
  eng-LEE: His own iniquities will truly catch the wicked, and with the cords of his
    sin will he be held firmly.
  asm-FB: এজন দুষ্ট লোক নিজৰ অপৰাধতে ধৰা পৰে; তেওঁক নিজৰ পাপৰূপ জৰীয়ে বান্ধি ৰাখে।
  sus-A: مِشِ حَاشِ شَ وَلِ حَاشِيٍ نَن عَ سُشُشِ، عَ شَ يَنفٌي نَن قِندِشِ فَنتَنيِ
    رَ عَ بّ.
  fra-SBL: Les mauvaises actions des méchants le prennent au piège. Les cordes de
    son péché le retiennent fermement.
  hbo-hbo: עַֽוֹונֹותָ֗יו יִלְכְּדֻנֹ֥ו אֶת־הָרָשָׁ֑ע וּבְחַבְלֵ֥י חַ֝טָּאתֹ֗ו יִתָּמֵֽךְ׃
  kik-kik: Ciĩko njũru cia mũndũ mwaganu nĩcio imũtegaga; nga cia mehia make nĩcio
    imuohaga, ikamũrũmia biũ.
  omb-omb: Tavohe a tangaloi mo galegaleasi, nge u mwerehi mo siegi na vune mo vidie
    sibona.
  fra-NCL: Le méchant est pris dans ses propres iniquités, il est saisi par les liens
    de son péché.
  cek-AK: Kasae kami loe a sakpazaehaih hmuen pongah aman ueloe, a zaehaih quinawk
    mah anih to zaeng caeng tih.
  cuk-cuk: Ibmar-isgana, dule-isganagi aibinoed, e-isguedgi ollorguosulid.
  uig-CYR: Яман адәмниң өз қәбиһликлири өзини қапқанқа чүшүриду, У өз гунайи билән
    сиртмаққа елиниду.
  tel-2017: దుష్టుడు చేసే పనులు వాణ్ణి ఇరకాటంలో పడవేస్తాయి. వాడు తన పాప కార్యాల వల్ల
    శిక్షకు గురౌతాడు.
  hat-BSA: Pwòp inikite a mechan an va kaptire li. Li va kole nan kòd a pwòp peche
    pa li.
  bxh-bxh: Laulau heyaheyayadi ya laulauwedi yo ena heyaya sa au didini.
  kos-kos: Orekma koluk lun sie mwet koluk oana sie mwe kwasrip. El ac sremla ke sie
    nwek ke koluk lal sifacna.
  hbo-WLC: עַֽווֹנוֹתָ֗יו יִלְכְּדֻנ֥וֹ אֶת־הָרָשָׁ֑ע וּבְחַבְלֵ֥י חַ֝טָּאת֗וֹ יִתָּמֵֽךְ׃
  ibo-ibo: Onye na-emebi iwu na-esite na mmehie ya laa onwe ya nʼiyi; mmehie ndị a
    bụ ụdọ nke na-ejide ya.
  ory-ory: ଦୁଷ୍ଟ ଲୋକର ନିଜ ଅପରାଧ ତାହାକୁ ଧରିବ, ସେ ନିଜ ପାପରୂପ ଦୌଡ଼ିରେ ବନ୍ଧା ହେବ।
  chk-chk: Än ewe aramasangau föföringau ra püsin likatupu i, a oo lon püsin an tipis.
  rop-rop: Det nogudbalawei blanga nogudbala pipul im laiga trep. Det nogudbalawei
    blanga olabat garra taiyimap olabat wulijim roup.
  ukr-1871: Безбожника його ж безбожество вловляє, і в путах гріха свого седить він.
  deu-1951: Den Gottlosen nehmen seine eigenen Missetaten gefangen, und von den Stricken
    seiner Sünde wird er festgehalten.
  eng-JPS: His own iniquities shall ensnare the wicked, and he shall be holden with
    the cords of his sin.
  srp-1865: Bezbožnika æe uhvatiti njegova bezakonja, i u uža grijeha svojih zaplešæe
    se;
  lug-lug: Ebikolwa by’omukozi w’ebibi bimufuukira omutego, era emiguwa gy’ebikolwa
    bye ebibi girimusibira ddala.
  heb-heb: עוונותיו ילכדנו את הרשע ובחבלי חטאתו יתמך׃
  ben-IRV: দুষ্ট নিজের অপরাধের জন্য ধরা পড়ে, তার পাপ তাকে শক্ত করে ধরে থাকবে।
  pan-pan: ਦੁਸ਼ਟ ਜਨ ਦੀਆਂ ਆਪਣੀਆਂ ਹੀ ਬਦੀਆਂ ਉਹ ਨੂੰ ਫਸਾ ਲੈਣਗੀਆਂ ਅਤੇ ਉਹ ਆਪਣੇ ਹੀ ਪਾਪ ਦੇ
    ਬੰਧਨਾਂ ਵਿੱਚ ਬੰਨ੍ਹਿਆ ਜਾਵੇਗਾ।
  mya-JVB: အဓမ္မ လူသည် မိမိ ပြုသော ဒုစရိုက်အပြစ် ဖြင့် ဘမ်းမိ ခြင်း၊ မိမိ အပြစ် ကြိုး
    တို့ဖြင့် ချည်နှောင် ခြင်းကို ခံရလိမ့်မည်။
  tte-O: Tomo naenaena ana paisowa naenaena meuloina kani iyamala ana sipwasipwa,
    ana naenaena sikabi-kalatan yo nige sowana iyabubu-gabaegili.
  tbg-tbg: Qora vaiintivano vare vai kaiqava, vi kaiqava vaara vuitaantema kero, vira
    ravaaqavuke vaira. Viva nai qora kaiqa varaiva naaquntavano rumpataintema kero,
    vira rumpate vaira.
  hmo-hmo: Kara dika tauna ena kara dika be tarapu, bona unai tarapu, sibona ia karaia
    kara dikadia, ese unai tau do idia abia, do idia hadikaia.
  urd-urd: शरीर को उसी की बदकारी पकड़ेगी, और वह अपने ही गुनाह की रस्सियों से जकड़ा
    जाएगा।
  rus-SYN: 'Беззаконного уловляют собственные беззакония его, и в узах греха своего
    он содержится:'
  bqc-SIM: Vãikɛna tàae ì aà kṹ, aà duuna ì ba zuɛ̀.
  tcz-CHONGTHU: Miphalou chu a chondih lounan akipalsah teijin, a chonsetna chun atuh
    chahji ahitai.
  mar-mar: दुष्ट मनुष्यास त्याची स्वतःचीच दुष्कर्मे धरतात, त्याची पापे दोरीप्रमाणे
    त्यास घट्ट पकडतील.
  hlt-THB: Amah a awmseetnaak ing thlakche ce tu kawm saw, a seetnaak qui ingawh amah
    ce pinzen kaw.
  soq-soq: Apana kadiwa dewasaia mo muba kadiu karo rua wadamode, suana karo wadedia
    rua.
  qub-qub: Juchasapacunataga quiquin mana allita rurashancunallami tunichenga. Chaychica
    juchata aparicushanmi chariranga.
  bqp-bqp: Yãvãnikɛri taari dì bà kpákpanɛ, a durunna dì a kũ.
  hat-hat: Mechanste mechan yo se yon pèlen pou pwòp tèt yo. Sa yo pare pou lòt moun,
    se yo menm li rive.
  eng-BSB: The iniquities of a wicked man entrap him; the cords of his sin entangle
    him.
  tod-tod: Faa ɲɔu ɠɛ nui ɠa ɗa zo, tɔ ɓɔɠɔi ná-faaɠaaza golai nɔ zu, toɠa ɗa zo,
    ga tɔ ɓɔɠɔi ná-kotoi ʋa ɠaluiti nɔ.
  eng-WEBPB: The evil deeds of the wicked ensnare him. The cords of his sin hold him
    firmly.
  kbq-kbq: Kefozama nehia ne'mofona kefo avu'ava zama'amo'a kukomo azeriankna nehigeno,
    kumi'amo kina rentegeno nemanie.
  nhe-BL: Tlacame tlen ax quitlepanitaj TOTECO momasiltise ipan inintlajtlacolhua.
    Quena, inintlaixpanolhua quinitzquis huan quinilpis queja elisquía se mecatl.
  bus-bus: Zaakɛri taari è bà kpákpanɛ, à durun è à kũ.
  gub-BL: Awa iaiw ma'e uzapo ikatu 'ym ma'e a'e. Hemiapo kwer uzeapo ipyhykaw romo.
    Hemiapo kwer ikatu 'ym ma'e nuzawy kwaw kyhapari pira pyhykaw. Upyhyk wapo arer.
  eng-DRA: His own iniquities catch the wicked, and he is fast bound with the ropes
    of his own sins.
