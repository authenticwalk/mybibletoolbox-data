verse: PRO.005.007
translations:
  mal-C: അതുകൊണ്ട് എന്റെ കുഞ്ഞുങ്ങളേ, എന്നെ ശ്രദ്ധിക്കുക; എന്റെ മൊഴികളിൽനിന്ന് ഒരിക്കലും
    വ്യതിചലിക്കരുത്.
  deu-TKW: Nun denn, ihr Söhne, gehorcht mir und weicht nicht ab von den Reden meines
    Mundes.
  lin-lin: Sik’oyo mwana na ngai, yoka ngai, kopesa maloba na ngai mokongo te ;
  eng-LSV: And now, you sons, listen to me, || And do not turn from sayings of my
    mouth.
  eng-GNV: Heare yee me nowe therefore, O children, and depart not from the wordes
    of my mouth.
  eng-WEBSTER: Hear me now therefore, O ye children, and depart not from the words
    of my mouth.
  nhw-BL: Huajca amojuanti antelpocame, techtlacaquilica catli nimechilhuía, huan
    amo quema xiquelcahuaca nocamanal.
  swh-ONEN: Sasa basi wanangu, nisikilizeni; msiache ninalowaambia.
  bba-bba: Tɛ̃, nɛn bii, ɑ mɑn swɑɑ dɑkio. A ku nɛn ɡɑri ɑtɑfiiru ko.
  eng-KJVCPB: Hear me now therefore, O ye children, And depart not from the words
    of my mouth.
  luo-luo: Omiyo koro un yawuota, winjauru, kik uwe gima awachonu.
  meu-meu: Natu e, a kamonai henigu; udugu herevadia basio rakatanidia.
  npi-ULB: अब हे मेरा छोराहरू हो, मेरो कुरा सुन । मेरो मुखका वचनहरू सुन्‍नदेखि नतर्क
    ।
  yor-yor: Nítorí náà, ẹ̀yin ọmọ mi, ẹ dẹtí sí mi, kí ẹ̀yin kí ó má ṣe yàgò kúrò nínú
    ọ̀rọ̀ tí mo sọ.
  ind-ind: Oleh sebab itu hai anak-anak, dengarkanlah aku. Janganlah menyimpang dari
    pengajaranku.
  pes-OPCB: 'ای جوانان، به من گوش دهید و آنچه را که می‌خواهم به شما بگویم هرگز فراموش
    نکنید:'
  tgl-ULB: At ngayon, aking mga anak, makinig sa akin; huwag tumalikod mula sa pakikinig
    sa mga salita ng aking bibig.
  hui-hui: I̱ igini-o ai i̱na bi larogo bayuwa hale halu embeda nahabe.
  mya-mya: သို့ဖြစ်၍ ငါ့သားတို့၊ ငါ့စကားကို နားထောင်ကြ လော့။ ငါဟောပြောချက်တို့ကို
    မပယ်ကြနှင့်။
  bod-N: ཀྱེ་ཀྱེ་བདག་གི་བུ་རྣམས་བདག་ལ༌ཉོན། །བདག་གི་ཁ་ཡི་གཏམ་ལ་མ་གཡོལ༌ཞིག།
  wsk-wsk: Aga namar, ikiko; ani den ka manorsam mu betegen ko me bitarko.
  sna-sna: Saka zvino, vanakomana vangu, nditeererei; musatsauka pane zvandinotaura.
  spa-BLM: Ahora, pues, hijos míos, escuchadme. No te apartes de las palabras de mi
    boca.
  cac-cac: Yuj chi' ach vuninal, ab' tas svala'. Man̈ ic'canel a b'a d'a a cachnab'il
    svac' tic.
  swh-ULB: Sasa, wanangu, nisikilizeni; wala msiache kusikiliza maneno ya kinywa changu.
  bel-bel: Дык вось, дзеці, паслухайце мяне і не адступайцеся ад словаў вуснаў маіх.
  deu-ELBBK: Nun denn, ihr Söhne, hört auf mich und weicht nicht von den Worten meines
    Mundes ab!
  mbb-OT: Umbe, menge anak, pemineǥa a keniyu wey pezumdumahi.
  mal-2015: ആകയാൽ മക്കളേ, എന്റെ വാക്കു കേൾപ്പിൻ; എന്റെ വായിലെ മൊഴികളെ വിട്ടുമാറരുതു.
  rmc-rmc: Vašoda akana, čhave mire, šunen man a ma visaren tumen het olestar, so
    tumenge phenav.
  pes-OPV: و الان‌ای پسرانم مرابشنوید، و از سخنان دهانم انحراف مورزید.
  ron-1924: 'Ши акум, фиуле, аскултэ-мэ ши ну те абате де ла кувинтеле гурий меле:'
  ben-OBCV: এখন তবে, হে আমার বাছারা, আমার কথা শোনো; আমি যা বলছি তা থেকে মুখ ফিরিয়ো
    না।
  som-som: Haddaba sidaas daraaddeed, wiilashoy, bal i maqla, Oo erayada afkayga ha
    ka tegina.
  lat-VUC: Nunc ergo fili mi, audi me, et ne recedas a verbis oris mei.
  eng-ASVBT: Now therefore, my sons, hearken unto me, And depart not from the words
    of my mouth.
  mna-mna: Tana lutuŋŋan, keleŋ la kalŋoŋ. Kipizil ndemeyom pa sua tio ti pepe.
  ita-1885: Ora dunque, figliuoli, ascoltatemi, E non vi dipartite da' detti della
    mia bocca.
  eng-LXXUP: Now then, my son, hear me, And make not my words of none effect.
  eng-ULB: Now, my sons, listen to me; do not turn away from listening to the words
    of my mouth.
  spa-VBL: Ahora, hijo mío, escúchame. No rechaces lo que te he enseñado.
  fra-_FOB: Maintenant donc, mes enfants, écoutez-moi; et ne vous détournez point
    des paroles de ma bouche.
  mal-mal: ആകയാൽ മക്കളേ, എന്റെ വാക്ക് കേൾക്കുവിൻ; എന്റെ വായിലെ മൊഴികൾ വിട്ടുമാറരുത്.
  lit-lit: Taigi dabar, vaikai, klausykite manęs ir neatsitraukite nuo mano burnos
    žodžių.
  urd-GVR: Chunāṅche mere beṭo, merī suno aur mere muṅh kī bātoṅ se dūr na ho jāo.
  suz-BL: मुल आं तौपुकी, आं लोव़ नेनीन। आं देंशो लोव़ मनेंशो खोदेंशो मपने।
  eng-NOY: Hear me now, therefore, O children! And turn not away from the words of
    my mouth!
  ita-1927: Or dunque, figliuoli, ascoltatemi, e non vi dipartite dalle parole della
    mia bocca.
  ckb-ckb: ئەی کوڕینە، ئێستاش گوێم لێ بگرن، لە قسەی دەمم خۆتان لامەدەن.
  eng-BBE: Give ear to me then, my sons, and do not put away my words from you.
  kan-OKCV: ಮಕ್ಕಳಿರಾ, ನನ್ನ ಕಡೆಗೆ ಈಗ ಕಿವಿಗೊಡಿರಿ; ನನ್ನ ಬಾಯಿಯ ಮಾತುಗಳಿಂದ ದೂರವಾಗಬೇಡಿರಿ.
  tam-2017: ஆதலால் பிள்ளைகளே; இப்பொழுது எனக்குச் செவிகொடுங்கள்; என்னுடைய வாயின் வசனங்களைவிட்டு
    நீங்காமல் இருங்கள்.
  spa-RV-1909: Ahora pues, hijos, oidme, y no os apartéis de las razones de mi boca.
  ron-BTF: De aceea ascultați-mă acum copiilor și nu vă depărtați de cuvintele gurii
    mele!
  eng-WEBP: Now therefore, my sons, listen to me. Don’t depart from the words of my
    mouth.
  eng-FBV: Now, my son, listen to me; don't reject what I have taught you.
  nld-1939: Welnu dan kinderen, luistert naar mij, Keert u niet af van mijn woorden.
  nch-BL: Huajca amojuanti antelpocame, xijtacaquilica cati nimechilhuía, huan amo
    quema xiquelcahuaca nocamanal.
  vie-1934: Vậy bây giờ, hỡi các con, hãy nghe ta; Chớ lìa bỏ các lời của miệng ta.
  hin-CV: और अब, मेरे पुत्रो, ध्यान से मेरी शिक्षा को सुनो; मेरे मुख से बोले शब्दों
    से कभी न मुड़ना.
  eng-OURB: Now therefore, my sons, sh'ma ·hear obey· me. Don’t depart from the words
    of my mouth.
  spa-BES: Escúchenme, hijos míos, y no guarden mis palabras de ustedes.
  tdx-tdx: Aa le mitsanoña ahy henaneo ry anake, vaho ko mivike amo entam-bavakoo.
  tha-KJV: ฉะนั้น โอ บุ​ตรทั้งหลายเอ๋ย บัดนี้​จงฟังเรา และอย่าพรากจากถ้อยคำแห่งปากของเรา
  por-BR-2018: E agora, filhos, escutai-me; e não vos desvieis das palavras de minha
    boca.
  deu-ELO: Nun denn, ihr Söhne, höret auf mich, und weichet nicht ab von den Worten
    meines Mundes!
  eng-WYC-2018: Now therefore, my son, hear thou me, (or And so now, my son, listen
    to me), and go thou not away from the words of my mouth.
  epo-epo: Kaj nun, infanoj, aŭskultu min, Kaj ne forkliniĝu de la vortoj de mia buŝo.
  uig-PIN: Xunga, i oƣullirim, sɵzlirimni kɵngül ⱪoyup anglanglar, Mening degǝnlirimdin
    qiⱪmanglar.
  beo-beo: 'Nagofe! Dilia waha na sia: nabima! Amola mae gogolema na sia:be amo.'
  tpi-OTNT: Orait pikinini, putim yau gut long tok bilong mi. Yu no ken sakim dispela
    tok.
  hau-SA: Yanzu fa, ’ya’yana, ku saurare ni; kada ku juye daga abin da nake faɗa.
  uig-LAT: Shunga, i oghullirim, sözlirimni köngül qoyup anglanglar, Méning dégenlirimdin
    chiqmanglar.
  nde-nde: Ngalokho-ke, madodana ami, ngilalelani; lingaphambuki kulokho engikukhulumayo.
  ton-ton: Ko ia ʻae fānau, ke mou fanongo kiate au, pea ʻoua naʻa mou hē mei he ngaahi
    lea ʻa hoku ngutu.
  ces-1613: Protož, synové, poslechněte mne, a neodstupujte od řečí úst mých.
  eng-WMB: Now therefore, my sons, listen to me. Don’t depart from the words of my
    mouth.
  tam-TCV: ஆகவே என் பிள்ளைகளே, எனக்குச் செவிகொடுங்கள்; நான் சொல்வதைவிட்டு விலகவேண்டாம்.
  ceb-ULB: Ug karon, akong mga anak, paminaw kanako; ayaw talikdi ang pagpaminaw sa
    mga pulong sa akong baba.
  pol-UBG: Teraz więc, synowie, słuchajcie mnie i nie odstępujcie od słów moich ust.
  urd-GVU: چنانچہ میرے بیٹو، میری سنو اور میرے منہ کی باتوں سے دُور نہ ہو جاؤ۔
  deu-1912: So gehorchet mir nun, meine Kinder, und weichet nicht von der Rede meines
    Mundes.
  kan-2017: ಹೀಗಿರಲು ಮಗನೇ, ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡು, ನನ್ನ ಮಾತುಗಳಿಂದ ದೂರವಾಗಿರಬೇಡ.
  yap-yap: Pifakag, mmotoyilgad ngog e chiney, ma dab mu paged talin bingyal’ e n’en
    ni gu be yog.
  hlt-MCSB: Te dongah ka ca rhoek kai ol he hnatun uh laeh, ka ka dongkah olthui te
    nong tak boeh.
  mdy-ETH: ታ ናዓሢዮ! ዋይዜ፤ ታ ኔኤም ኬኤዛ ባኮፓ ሃኪፖ።
  kew-kew: Go naaki neme go agaa nagimi waru pagoa ratape.
  twi-ASANTE: Enti, afei, me mma, montie me; Monntwe mo ho mfiri deɛ meka ho.
  eng-WEBU: Now therefore, my sons, listen to me. Don’t depart from the words of my
    mouth.
  wal-wal: Ta na7au, ha77ikka taani odiyoogaa siya; taani giyoogaappe kiyoppa.
  acu-NT: Tura asamtai uchitiram, anturtuktaram. Turaram wi tajarme nuka kajinmatkirap.
  spa-PDDPT: 'Ahora, pues, hijos, escúchenme. No se aparten de las palabras de mi
    boca:'
  gun-gun: Ha'e nunga rupi aỹ xera'y, ejapyxaka xeayvu re, ejepe'a eme aipoa'eague
    rami reikoa gui.
  agu-BL: Cha'stzun te ax wok jun c'oloj witz'un, bit wok yi inyol, ej, nin quil tz'el
    yi e'chk inchusu'n te ic'u'l.
  ilo-ULB: Ket ita annakko, dumngegkayo kaniak; kanayonyo a denggen dagiti ibagak.
  kpg-kpg: Hagalongo mai agu dama daane, hudee haga de langahia ina agu helekai.
  uig-ARA: شۇڭا، ئى ئوغۇللىرىم، سۆزلىرىمنى كۆڭۈل قويۇپ ئاڭلاڭلار، مېنىڭ دېگەنلىرىمدىن
    چىقماڭلار.
  bps-bps: Dad ngàgu, too gamu flinge deg, na nangyu glifet i mangu di gamu ani.
  sus-sus: Yakɔsi, n ma di, i i tuli mati n na, i naxa i makuya n ma masenyi ra.
  pon-2006: Eri, samwa ko, kumwail rong ie oh dehr manokehla dahme I ndinda.
  ksd-ksd: Io, a umana bul, avat a valongore iau, Ma koko avat a vana kan ra tinata
    na ngiegu.
  tur-YTC: Şimdi oğullarım, beni dinleyin. Ağzımın sözlerinden ayrılmayın.
  bel-N: Дык вось цяпер, дзеці, паслухайце мяне, і не адыходзьцеся ад словаў вуснаў
    маіх.
  grc-BRENT: Νῦν οὖν υἱὲ ἄκουέ μου, καὶ μὴ ἀκύρους ποιήσεις ἐμοὺς λόγους.
  ind-AYT: Sekarang, hai anak-anakku, dengarkanlah aku, dan jangan berbelok dari perkataan-perkataan
    mulutku.
  nya-nya: Tsopano ana inu, mundimvere; musawasiye mawu anga.
  hrv-hrv: Zato me sada poslušaj, sine, i ne odstupaj od riječi mojih usta.
  mps-mps: Tialima, ogwa, eno poba bugagia olo muao. Nago te po me sela sągio.
  tpi-tpi: Orait pikinini, putim yau gut long tok bilong mi. Yu no ken sakim dispela
    tok.
  dan-1931: Hør mig da nu, min Søn, vig ikke fra min Munds Ord!
  vie-OVCB: 'Vậy, hỡi các con, hãy nghe ta. Đừng bỏ qua lời ta khuyên dạy:'
  guj-2017: હવે મારા દીકરાઓ, મારી વાત સાંભળો; અને મારા મુખના શબ્દોથી દૂર જશો નહિ.
  pon-2006A: Eri, samwa ko, kumwail rong ie oh dehr manokehla dahme I ndinda.
  por-BRBSL: Agora, portanto, meus filhos, escutem-me. Não se afaste das palavras
    da minha boca.
  swe-swe: 'Lyssna nu på mig söner (vänner, barn), överge (lämna) inte vad jag säger:'
  cth-cth: Hatdawkvah, ka canaw, atuvah, ka lawk thai awh haw. Ka dei e lawknaw hah
    pahnawt awh hanh.
  twi-twi: Enti afei, me mma, muntie me; Monntwe mo ho mmfi nea meka ho.
  hlt-hlt: Te dongah ka ca rhoek kai ol he hnatun uh laeh, ka ka dongkah olthui te
    nong tak boeh.
  tbz-SIM: M birɛ kéntɛ́ n nɑ́ɑǹtì, bɑ́ɑ́ yetɛ n tié,
  msy-2020: Nan boriba, deraghvɨra kuariba arighɨva nan akam baragh, ia akar kam bakɨnɨghnɨghan
    markɨ.
  dop-dop: Mɑ pəyɑlɑɑ mɛ ɩ́ nɩɩnɑ-m yoo. Ɩ tɑɑ hɑtələnɑ mɑ nɔɣɔ tɑɑ tɔm.
  azb-azb: İndi, ey övladlar, mənə qulaq asın, Dilimdən çıxan sözlərdən yayınmayın.
  eng-DBY: And now, children, hearken unto me, and depart not from the words of my
    mouth.
  hin-2017: इसलिए अब हे मेरे पुत्रों, मेरी सुनो, और मेरी बातों से मुँह न मोड़ो।
  wol-KYG: Kon, doom, déglu ma, bul wacc samay kàddu.
  bjr-bjr: Qini faiqi namu qini ufa iria sia qinee qimannimianna ufana qaunuaqa.
  eng-YLT: And now, ye sons, hearken to me, And turn not from sayings of my mouth.
  kne-kne: Isonga ed wani, dengngem din ibagak yan adi kan liwliw-an.
  eng-WYC-2017: Now therefore, my son, hear thou me, and go thou not away from the
    words of my mouth.
  eng-WMBB: Now therefore, my sons, listen to me. Don’t depart from the words of my
    mouth.
  urd-GVH: चुनाँचे मेरे बेटो, मेरी सुनो और मेरे मुँह की बातों से दूर न हो जाओ।
  rug-rug: Ego tuqu, mu avoso mae koa rau; mu lopu muliṉi ni gua sapu zama ni rau.
  gaz-gaz: Egaa yaa ilmaan ko, mee na dhagaʼaa; waan ani jedhu irraa gara kamitti
    iyyuu hin gorinaa.
  fra-LSG: Et maintenant, mes fils, écoutez-moi, Et ne vous écartez pas des paroles
    de ma bouche.
  yal-yal: N ma diina, nayi n xuiin namɛ, i nama n fala xuine rawoli ayi.
  haw-1868: Ano la, e na keiki, hoolohe mai ia'u, Mai haliu ae mai ka olelo aku a
    kuu waha.
  arb-NAV: وَالآنَ أَصْغُوا إِلَيَّ أَيُّهَا الْبَنُونَ، وَلا تَهْجُرُوا كَلِمَاتِ
    فَمِي.
  ewe-ewe: eya ta azɔ la, vinyewo, miɖo tom, migaƒo asa na nu si megblɔ na mi o.
  eng-LEE: And now, O ye children, hearken unto me, and depart not from the sayings
    of my mouth.
  asm-FB: আৰু এতিয়া, হে মোৰ পুত্রসকল, মোৰ কথা শুনা, মোৰ মুখৰ বাক্য শুনাৰ পৰা বিমুখ
    নহবা।
  sus-A: يَكْسِ، ﭑ مَ دِ، عِ عِ تُلِ مَتِ ﭑ نَ، عِ نَشَ عِ مَكُيَ ﭑ مَ مَسٍنيِ رَ.
  fra-SBL: Maintenant, mes fils, écoutez-moi. Ne t'écarte pas des paroles de ma bouche.
  hbo-hbo: וְעַתָּ֣ה בָ֭נִים שִׁמְעוּ־לִ֑י וְאַל־תָּ֝ס֗וּרוּ מֵאִמְרֵי־פִֽי׃
  kik-kik: Atĩrĩrĩ, ariũ akwa, ta thikĩrĩriai; mũtikanatiganĩrie ũrĩa ngũmwĩra.
  omb-omb: Siu renetugu mwera, siserigi ngaha nein rorontagi eu; nein mese beragi
    nge nen lado bibi na nogu leo.
  fra-NCL: Et maintenant, mes fils, écoutez-moi, et ne vous écartez pas des paroles
    de ma bouche.
  cek-AK: To pongah ka caanawk, ka lok hae tahngai oh; ka thuih ih lok hae angqoi
    o taak hmah.
  cuk-cuk: Machi, emigi nue be an-itoge. An-ibmarmar-bega-sogedba be nanae.
  uig-CYR: Шуңа, и оғуллирим, сөзлиримни көңүл қоюп аңлаңлар, Мениң дегәнлиримдин
    чиқмаңлар.
  tel-2017: కుమారులారా, నేను చెప్పే బోధ ఆలకించండి. నేను చెప్పే ఉపదేశం నుండి పక్కకు
    మళ్ళుకోవద్దు.
  hat-BSA: Alò, fis mwen yo, koute mwen, e pa bliye pawòl a bouch mwen yo.
  kos-kos: Lohngyu inge, wen nutik uh, ac tia mulkunla ma nga fahk nu suwos.
  hbo-WLC: וְעַתָּ֣ה בָ֭נִים שִׁמְעוּ־לִ֑י וְאַל־תָּ֝ס֗וּרוּ מֵאִמְרֵי־פִֽי׃
  ibo-ibo: Ugbu a ụmụ m, geenụ m ntị, unu esikwala nʼokwu niile nke ọnụ m wezuga onwe
    unu.
  ory-ory: ଏହେତୁ ହେ ମୋହର ପୁତ୍ରମାନେ, ମୋʼ କଥା ଶୁଣ ଏବଂ ମୋʼ ମୁଖର ବାକ୍ୟରୁ ବିମୁଖ ହୁଅ ନାହିଁ।
  chk-chk: Nge iei nei, kopwe aüselingaei, kosap fokun manlükala mine üa ürenuk.
  rop-rop: “Wal main san, yu lisin langa mi na. Yu nomo tjakidawei detlot wed weya
    aibin oldei dalimbat yu.
  ukr-1871: Тим то, дїти мої, слухайте мене й не відхиляйтеся від мови з уст моїх.
  deu-1951: Und nun, ihr Söhne, höret mir zu und weichet nicht von den Reden meines
    Mundes!
  eng-JPS: Now therefore, O ye children, hearken unto me, and depart not from the
    words of my mouth.
  srp-1865: Zato, djeco, poslušajte mene, i ne otstupajte od rijeèi usta mojih.
  lug-lug: Kaakano, batabani bange mumpulirize, temuvanga ku bigambo bya kamwa kange.
  heb-heb: ועתה בנים שמעו לי ואל תסורו מאמרי פי׃
  ben-IRV: অতএব আমার পুত্ররা, আমার কথা শোনো, আমার মুখের বাক্য থেকে মুখ ফিরিয়ে নিও
    না।
  pan-pan: ਇਸ ਲਈ ਹੇ ਮੇਰੇ ਪੁੱਤਰ ਤੂੰ ਮੇਰੀ ਸੁਣ ਅਤੇ ਮੇਰੇ ਮੂੰਹ ਦੇ ਬਚਨਾਂ ਤੋਂ ਨਾ ਮੁੜ।
  mya-JVB: သို့ဖြစ်၍ ငါ့သား တို့၊ ငါ့ စကားကို နားထောင် ကြလော့။ ငါ ဟောပြော ချက်တို့ကို
    မ ပယ် ကြနှင့်။
  tte-O: Kabo natuguwao, kwabenali. Tabu yagu walo kwanunuwa-mwatainagili,
  tbg-tbg: Ho ti maaquvarao, ne ti uva kia qaqira karaiti, koqemake vira iriata.
  hmo-hmo: Egu natuna tau e, lau dekenai do oi kamonai. Egu hereva gaudia do oi rakatania
    lasi.
  urd-urd: इसलिए ऐ मेरे बेटो, मेरी सुनो, और मेरे मुँह की बातों से नाफ़रमान न हो।
  rus-SYN: Итак, дети, слушайте меня и не отступайте от слов уст моих.
  bqc-SIM: Ma nɛ́, swã́sɛ ma yã́i sa, ńsu gi ma lɛdamaio.
  tcz-CHONGTHU: Hijeh chun tun kachapa teho kasei ngaijun, kahilna thuchang hoakon
    hin jammang ding go hih beh un.
  mar-mar: आणि आता, माझ्या मुलांनो, माझे ऐका; माझ्या तोंडची वचने ऐकण्यापासून दूर जाऊ
    नका.
  hlt-THB: Ceamyihna awmsaw ka cakhqi aw, kak awi ngai unawh, kam kha awhkaw awi ak
    cawn law ve koeh mang tak.
  qub-qub: Ïju, chaymi llapan willapashäcunata sumaj wiyacuy. Willapashäcunataga ama
    gonganquichu.
  bqp-bqp: Ma nɛ́, ǹ sã kpá ma yãi sà, ǹsun kpɛ li ma lɛ́dammanɛro.
  hat-hat: Koulye a, pitit mwen yo, koute m' byen. Pa janm bliye sa m' pral di nou
    la a.
  eng-BSB: So now, my sons, listen to me, and do not turn aside from the words of
    my mouth.
  tod-tod: Niizu deɠɛmu, dòun zunu, woilo gòoi ma, mina ɠɛlɛ dàawooiti ba,
  eng-WEBPB: Now therefore, my sons, listen to me. Don’t depart from the words of
    my mouth.
  kbq-kbq: E'ina hu'negu mofavrenimota ke'ni'a antahitama, amama tamasamisua kemofona
    tamagena huomiho.
  nhe-BL: Huajca imojuanti intelpocame, xinechtlacaquilica tlen nimechilhuía, huan
    ax quema xiquilcahuaca notlajtol.
  bus-bus: Ma nɛ́, ǹ swã kpá ma yãzi sa, ǹton kpɛɛ li ma lɛ́dammanɛro.
  gub-BL: Ezeapyaka katu kury, hera'yr. Nereharaz zo heremimume'u kwer wi nehe.
  eng-DRA: Now therefore, my son, hear me, and depart not from the words of my mouth.
