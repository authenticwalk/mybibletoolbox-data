verse: PRO.005.015
translations:
  mal-C: നിന്റെ സ്വന്തം ജലസംഭരണിയിൽനിന്ന് പാനംചെയ്യുക, നിന്റെ കിണറ്റിൽനിന്നുള്ള വെള്ളംമാത്രം
    കുടിക്കുക.
  deu-TKW: Trinke Wasser aus deiner Zisterne und was aus deinem Brunnen hervorquillt.
  lin-lin: Melaka mayi ya libulu na yo moko, oyo ezali kobima penza na libulu na yo.
  eng-LSV: Drink waters out of your own cistern, || Even flowing ones out of your
    own well.
  eng-GNV: Drinke the water of thy cisterne, and of the riuers out of the middes of
    thine owne well.
  eng-WEBSTER: Drink waters out of thy own cistern, and running waters out of thy
    own well.
  nhw-BL: Huajca notelpoca, quema tiamiqui, ximoaixhuiti ica atl catli meya ipan tlen
    ta moamel. Amo xijnechcahui se sihuatl catli amo mosihua, pampa ica mosihua tijpantis
    paquilistli quen se atl catli más ajhuiyac.
  swh-ONEN: Kunywa maji kutoka kwenye kisima chako mwenyewe, maji yanayotiririka kutoka
    kwenye kisima chako mwenyewe.
  bba-bba: Wunɛn kurɔ u sɑ̃ɑwɑ nɡe bwiɑ yèn nim mu dɛɛre. A ye tɔnɑn nim nɔruo.
  eng-KJVCPB: Drink waters out of thine own cistern, And running waters out of thine
    own well.
  luo-luo: Modh pi moa e dapigi iwuon, pi mamol moa e sokoni iwuon.
  meu-meu: Sibomu emu ranu gabuna amo, sibomu emu ranu gurina amo, ranu ba inua.
  npi-ULB: आफ्नै कुण्डको पानी पिउनू, र आफ्नै कुवाबाट बगेको पानी पिउनू ।
  yor-yor: Mu omi láti inú kànga tìrẹ, omi tí ń sàn láti inú kànga rẹ.
  ind-ind: Anakku, setialah kepada istrimu, sama seperti engkau tak boleh mengambil
    milik pribadi orang lain.
  pes-OPCB: پسرم، نسبت به همسر خود وفادار باش و تنها نسبت به او عشق بورز.
  tgl-ULB: Uminom ng tubig mula sa inyong sariling sisidlan, at uminom ng bukal na
    tubig mula sa inyong sariling balon.
  hui-hui: Í̠ agali mendealinaga iba uli ngagoha napobe. Agali mbirame iba uli ibuninaga
    ngagoha nalu hagadagua í̠ one mbiraore ogonila mandagi halu ibu hangu gubalini
    holene nga.
  mya-mya: ကိုယ်ဆိုင်သော ရေအိုးကို သုံး၍၊ ကိုယ်ရေတွင်း ထဲက ထွက်သော စမ်းရေကို သောက်လော့။
  bod-N: ཁྱོད་ཀྱིས་རང་གི་རྫིང་བུའི་ཆུ་འཐུང༌ཞིང༌། །རང་གི་ཆུ་མགོའི་བཞུར་ཆུ་འཐུང་བར༌གྱིས།།
  wsk-wsk: Ni ka yu kuting ni keta te yu nasam uwutatala, ni ka niwus kota diram ilak
    bagerko.
  sna-sna: Inwa mvura pachirongo chako chaicho, mvura inoerera patsime rako chairo.
  spa-BLM: Bebe agua de tu propia cisterna, agua corriente de su propio pozo.
  cac-cac: Uc' a a' ictaxon yaji yic vach' tz'ec' staquin̈al a ti'. (Syalelc'ochi
    an̈ej yed' ix etb'eyum tzac' a gana.)
  swh-ULB: Munywe maji kutoka kwenye birika lenu mwenyewe na munywe maji yanatiririka
    kutoka kwenye kisima chenu.
  bel-bel: Пі ваду з тваёй крыніцы, тую, якая цячэ з тваёй студні.
  deu-ELBBK: Trink Wasser aus deiner Zisterne und Fließendes aus deinem Brunnen.
  mbb-OT: Iring te ed-inum ka te wahig he ebpuun te sekezuwè nu, iyan nu zà daan hileveti
    is esawa nu.
  mal-2015: നിന്റെ സ്വന്തജലാശയത്തിലെ തണ്ണീരും സ്വന്തകിണറ്റിൽനിന്നു ഒഴുകുന്ന വെള്ളവും
    കുടിക്ക.
  rmc-rmc: Pi o paňi andral tiri chaňig, o paňi, so avel andral tiri chaňigori!
  pes-OPV: آب را از منبع خود بنوش، و نهرهای جاری را از چشمه خویش.
  ron-1924: Бя апэ дин фынтына та ши дин извоареле пуцулуй тэу!
  ben-OBCV: নিজের জলাধার থেকেই তুমি জলপান করো, নিজের কুয়ো থেকেই প্রবাহমান জলপান করো।
  som-som: Berkeddaada biyo ka cab, Oo ceelkaagana biyo qulqulaya ka cab.
  lat-VUC: Bibe aquam de cisterna tua, et fluenta putei tui;
  eng-ASVBT: Drink waters out of thine own cistern, And running waters out of thine
    own well.
  mna-mna: O lutuŋ, niomru kusim men kaparlup yom mi menmeen yom pa mbulu ki ula.
    Pa ina kembei nu winin yok ta itum touŋom na.
  ita-1885: Bevi delle acque della tua cisterna, E de' ruscelli di mezzo della tua
    fonte.
  eng-LXXUP: Drink waters out of thine own vessels, And out of thine own springing
    wells.
  eng-ULB: Drink water from your own cistern and drink running water from your own
    well.
  spa-VBL: Bebe agua de tu propia cisterna, agua viva de tu propio pozo.
  fra-_FOB: Bois des eaux de ta citerne, et des ruisseaux de ton puits.
  mal-mal: നിന്റെ സ്വന്തം ജലാശയത്തിലെ ജലവും സ്വന്തം കിണറ്റിൽനിന്ന് ഒഴുകുന്ന വെള്ളവും
    കുടിക്കുക.
  lit-lit: Gerk vandenis iš savo paties talpyklos ir tekančius vandenis iš savo paties
    šulinio.
  urd-GVR: Apne hī hauz kā pānī aur apne hī kueṅ se phūṭne wālā pānī pī le.
  suz-BL: मिनु गे आंम कुवा ङा ब्‍वाक्‍कु नु आंम बुक्‍तीके ङा ब्‍वाक्‍कु तूशो खोदेंशो
    पा गे इ मीश नु बाक्‍को।
  eng-NOY: 'Drink water out of thine own cistern. And running water out of thine own
    well:'
  ita-1927: Bevi l’acqua della tua cisterna, l’acqua viva del tuo pozzo
  ckb-ckb: لە ئەمباراوی خۆت ئاو بخۆوە، لە ئاوی هەڵقوڵاوی بیرەکەت.
  eng-BBE: Let water from your store and not that of others be your drink, and running
    water from your fountain.
  kan-OKCV: ನಿನ್ನ ಸ್ವಂತ ಕೊಳದ ನೀರನ್ನು ಕುಡಿ, ನಿನ್ನ ಸ್ವಂತ ಬಾವಿಯೊಳಗಿಂದ ಉಕ್ಕಿಬರುವ ಜಲವನ್ನು
    ಕುಡಿ.
  tam-2017: உன்னுடைய கிணற்றிலுள்ள தண்ணீரையும், உன்னுடைய ஊற்றில் ஊறுகிற நீரையும் குடி.
  spa-RV-1909: Bebe el agua de tu cisterna, y los raudales de tu pozo.
  ron-BTF: Bea apă din propriul tău izvor și ape curgătoare din propria ta fântână.
  eng-WEBP: Drink water out of your own cistern, running water out of your own well.
  eng-FBV: Drink water from your own cistern, flowing water from your own well.
  nld-1939: Drink water uit uw eigen bron, Een koele dronk uit uw eigen put
  nch-BL: Huajca notelpoca, quema tiamiqui, ximoaixhuiti ica at cati meya ipan ten
    ta moamel. Amo xijnechcahui se sihuat cati amo mosihua, pampa ica mosihua tijpantis
    paquilisti quej se at cati más ajhuiyac.
  vie-1934: Hãy uống nước hồ con chứa, Và nước chảy trong giếng con.
  hin-CV: तुम अपने ही जलाशय से जल का पान करना, तुम्हारा अपना कुंआ तुम्हारा सोता हो.
  eng-OURB: Drink water out of your own cistern, running water out of your own well.
  spa-BES: Deja que el agua de tu cisterna y no la de los demás sea tu bebida y agua
    fluyendo de tu propia fuente.
  tdx-tdx: Minoma rano an-kadaha’o avao rano midoañe boak’an-tatefatse’o ao.
  tha-KJV: จงดื่​มน​้ำจากถังเก็​บน​้ำของเจ้า ดื่​มน​้ำไหลจากบ่อของเจ้าเอง
  por-BR-2018: Bebe água de tua própria cisterna, e das correntes de teu próprio poço.
  deu-ELO: Trinke Wasser aus deiner Zisterne und Fließendes aus deinem Brunnen.
  eng-WYC-2018: Drink thou water of thy cistern, and the floods of thy well. (Drink
    thou water from thy own cistern, and the out-flowings from thy own well.)
  epo-epo: Trinku akvon el via cisterno, Kaj fluantan el via puto.
  uig-PIN: Ɵzüngning kɵlqikingdiki suni iqkin, Ɵz buliⱪingdin eⱪiwatⱪan sudin ⱨuzurlan.
  beo-beo: Amaiba:le noga:le dawa:ma! Dia udadafa ema dafawaneyale dawa:ma. Ema fawane
    asigima.
  tpi-OTNT: Yu no ken i go long hul wara bilong narapela man. Yu mas i stap gut wantaim
    meri bilong yu, na slip wantaim em wanpela tasol, olsem man i dring wara long
    hul wara bilong em yet.
  hau-SA: Ku sha ruwa daga tankinku, ruwa mai gudu daga rijiyarku.
  uig-LAT: Özüngning kölchikingdiki suni ichkin, Öz buliqingdin éqiwatqan sudin huzurlan.
  nde-nde: Natha amanzi kowakho umgqomo, amanzi agelezayo kowakho umthombo.
  ton-ton: Inu ʻae vai mei ho lepa pe ʻoʻou, mo e vaitafe mei he vai keli pe ʻoʻou.
  ces-1613: Pí vodu z čisterny své, a prameny z prostředku vrchoviště svého.
  eng-WMB: Drink water out of your own cistern, running water out of your own well.
  tam-TCV: நீ உனது சொந்தக் கிணற்றின் தண்ணீரையே குடி, நீ உனது சொந்த நீரூற்றிலிருந்தே
    தண்ணீரைப் பருகு.
  ceb-ULB: Pag-inom ug tubig nga gikan sa imong kaugalingong sudlanan ug pag-inom
    ug tubig nga gikan sa imong kaugalingong atabay.
  pol-UBG: Pij wodę z własnego zdroju i wody płynące z twojego źródła!
  urd-GVU: اپنے ہی حوض کا پانی اور اپنے ہی کنوئیں سے پھوٹنے والا پانی پی لے۔
  deu-1912: Trink Wasser aus deiner Grube und Flüsse aus deinem Brunnen.
  kan-2017: ಸ್ವಂತ ಕೊಳದ ನೀರನ್ನು, ಸ್ವಂತ ಬಾವಿಯಲ್ಲಿ ಉಕ್ಕುವ ಜಲವನ್ನು ಮಾತ್ರ ಕುಡಿ.
  yap-yap: Mu yul’yul’ ngak le’engim ma go’ ir e nge t’uf rom.
  hlt-MCSB: Na tuitung dongkah tui neh na tuito lamtah aka sih te o.
  mdy-ETH: ኔ ቦኦኬ ዔቶ ዋኣፆና ዓልቃ ዋኣፆናፓ ኔ ዑሽኪ ዼኤቦ ዛኣራሢጉዲ ኔ ማቾም ጉሙርቂንታያ ማዒ ዒዞ ሌሊ ናሽኪሢና ዎዛዻያ
    ማዔ።
  kew-kew: Nere nena ona raapu waru epe-rupa pirua pa aa medana ipa naaku-para napua
    nape. Goa pua nena ona raapu agu-patape. Aa meda nipuna ipa raana-para agu raapo
    nea-rupa nena agu raapo gupa nape.
  twi-ASANTE: Nom nsuo firi wʼankasa ankorɛ mu, nsuo a ɛtene firi wʼankasa abura mu.
  eng-WEBU: Drink water out of your own cistern, running water out of your own well.
  wal-wal: Neeni ne pulttuwaappe haattaa uya; ne keettaayee xalaalaa siiqa.
  acu-NT: Tura asamtai chikicha maatirinkia wetsuk, atumi maatirin werum, nuni maaitiaram.
  spa-PDDPT: Bebe el agua de tu propia cisterna, Y el agua fresca de tu propio pozo.
  gun-gun: Ha'e nunga rupi ey'u nde'ygua gui ae, ndevy guarã yxyry oiny va'e gui ae.
  agu-BL: Cha'stzun te, mas ba'n tcu'n yil cu' ic'u'l tba'n te iteri txkel,
  ilo-ULB: Uminomka iti danum manipud iti bukodmo a pagurnongan iti danum, ken uminomka
    iti agay-ayus a danum manipud iti bukodmo a bubon.
  kpg-kpg: Manawa dahi hua gi doo lodo donu, aloho hua i mee modogoia.
  uig-ARA: ئۆزۈڭنىڭ كۆلچىكىڭدىكى سۇنى ئىچكىن، ئۆز بۇلىقىڭدىن ئېقىۋاتقان سۇدىن ھۇزۇرلان.
  bps-bps: Kaflingengu dun, ku fkahta di kinum, én guminumyu di gamuguminum, én alòyu
    too kanbong nawa i gamu yaan.
  sus-sus: Ye min, naxan minima i yɛtɛ xa kɔlɔnyi ra.
  pon-2006: Loalopwoatohng omw pwoud oh kihong ih kelehpw omw limpoak.
  ksd-ksd: Una mome ra tava ta kaum tung na tava iat, Ma ra tava ba i alir rikai ta
    kaum kivu.
  tur-YTC: Suyu kendi sarnıcından, Akan suyu kendi kuyundan iç.
  bel-N: Пі ваду са сваёй крыніцы, тую, што цячэ з твайго калодзежу.
  grc-BRENT: Πίνε ὕδατα ἀπὸ σῶν ἀγγείων, καὶ ἀπὸ σῶν φρεάτων πηγῆς.
  ind-AYT: Minumlah air dari tadah airmu sendiri, dan alirkanlah air dari sumurmu
    sendiri.
  nya-nya: Imwa madzi a mʼchitsime chakochako, madzi abwino ochokera mʼchitsime chako.
  hrv-hrv: Pij vodu iz svoje nakapnice i onu što teče iz tvoga studenca.
  mps-mps: Nage te gasa bidigo ulu węba tugi pigio. Nage te naga we dali bugagia
    bidao, tama aga deli dali naga piao, te bidigo wę te aga ulu węde digi naga
    te wę tubo tiwai gilama yao.
  tpi-tpi: Yu no ken i go long hul wara bilong narapela man. Yu mas i stap gut wantaim
    meri bilong yu, na slip wantaim em wanpela tasol, olsem man i dring wara long
    hul wara bilong em yet.
  dan-1931: Drik Vand af din egen Cisterne og rindende Vand af din Brønd;
  vie-OVCB: Hãy uống nước nơi bể con chứa— nước chảy trong giếng của con,
  guj-2017: તારે તારા પોતાના જ ટાંકામાંથી પાણી પીવું, અને તું તારા પોતાના જ કૂવાના
    ઝરણામાંથી પાણી પીજે.
  pon-2006A: Loalopwoatohng omw pwoud oh kihong ih kelehpw omw limpoak.
  por-BRBSL: Beba água de sua própria cisterna, água corrente fora do seu próprio
    poço.
  swe-swe: Drick vatten från din egen reservoar (cistern, behållare, tank) [i ett
    rent äktenskapsförhållande] och färskt rinnande vatten från din egen brunn.
  cth-cth: Nange tuikhu, na tuikhu hoi ka tâcawt e tui roeroe hah na nei han.
  twi-twi: Nom nsu fi wʼankasa ahina mu, nsu a ɛteɛ fi wʼankasa abura mu.
  hlt-hlt: Na tuitung dongkah tui neh na tuito lamtah aka sih te o.
  tbz-SIM: A pokù dònnɛ̀ tɛbintɛ sɑ̀ɑ̀tɛ̀ ntɛ, ńyɔ̃ ntɛ kó mɛniɛ.
  msy-2020: Kɨ ua nɨ mɨgei, nɨ gumazir igharazimɨn mozir dɨpam aneman markɨ. Nɨ uan
    amuimra ko ikɨ, egh anarɨra ko daku, mati gumazim uan mozir dɨpamram api.
  dop-dop: Nyɑ́ ɑlʋ wɛ kɛ́ ɩsɩɩ lʋm kʋpɑm lɔkɔ. Mpʋ tɔ, nyɔɔkɩ lɔkɔ ɩnɩ ɩ tɑɑ lʋm.
  azb-azb: Öz su anbarından, Öz quyunun içməli suyundan iç.
  eng-DBY: Drink waters out of thine own cistern, and running waters out of thine
    own well.
  hin-2017: तू अपने ही कुण्ड से पानी, और अपने ही कुएँ के सोते का जल पिया करना।
  wol-KYG: Naanal ci sa mbalkam bopp, ndox ma balle sa teenu bopp.
  bjr-bjr: Anneenna nammari kai naa. Aneenna taquki kai sakasee naa.
  eng-YLT: Drink waters out of thine own cistern, Even flowing ones out of thine own
    well.
  kne-kne: Say inomem anggoy din danom ay mapo sin bobon mo.
  eng-WYC-2017: Drink thou water of thy cistern, and the floods of thy well.
  eng-WMBB: Drink water out of your own cistern, running water out of your own well.
  urd-GVH: अपने ही हौज़ का पानी और अपने ही कुएँ से फूटनेवाला पानी पी ले।
  rug-rug: Mu napo mo pa mua vovoina kolo soti, mu lopu zoropo hoboro nia mo pa sisiraṉa
    sa kolo pa mua berukehe.
  gaz-gaz: Eela kee keessaa bishaan, boolla bishaanii kee keessaa immoo bishaan qulqulluu
    dhugi.
  fra-LSG: Bois les eaux de ta citerne, Les eaux qui sortent de ton puits.
  yal-yal: Igen min naxan namaraxi i konni naxan minima i yɛtɛ gbee xɔɲinna ra.
  haw-1868: E ia u oe i ka wai noloko ae o kou punawai, A i na waikahe hoi noloko
    ae o kou kahawai.
  arb-NAV: اشْرَبْ مَاءً مِنْ جُبِّكَ، وَمِيَاهاً جَارِيَةً مِنْ بِئْرِكَ.
  ewe-ewe: No tsi tso wò ŋutɔ wò tsiʋe me kple tsi dzidzi tso wò ŋutɔ wò vudo me.
  eng-LEE: Drink water out of thy own cistern, and running waters out of thy own well.
  asm-FB: তুমি তোমাৰ নিজৰ পুখুৰীৰ পানী খোৱা, আৰু তোমাৰ নিজৰ নাদৰ পৰা ওলাই থকা পানী
    পান কৰা।
  sus-A: يٍ مِن، نَشَن مِنِمَ عِ يّتّ شَ كْلْنيِ رَ.
  fra-SBL: Buvez l'eau de votre propre citerne, de l'eau courante provenant de votre
    propre puits.
  hbo-hbo: שְׁתֵה־מַ֥יִם מִבֹּורֶ֑ךָ וְ֝נֹזְלִ֗ים מִתֹּ֥וךְ בְּאֵרֶֽךָ׃
  kik-kik: Atĩrĩrĩ, nyuuaga maaĩ ma itangi rĩaku we mwene, maaĩ marĩa mathereraga
    moimĩte gĩthima-inĩ gĩaku mwene.
  omb-omb: Go inu na wai dena nom tungu sibomu, a wai meuri mo hale dena loloi nom
    tungu.
  fra-NCL: Bois l’eau de ta citerne, les ruisseaux qui sortent de ton puits.
  cek-AK: Nangmah ih tui tabu thung ih tui to nae ah loe, nangmah ih tuikhaw thung
    ih tui to nae ah.
  cuk-cuk: Be nog-gobbigualile, be-ome-ebo be nog gobo.
  uig-CYR: Өзүңниң көлчигиңдики суни ичкин, Өз булиқиңдин еқиватқан судин һозурлан.
  pma-pma: Keik koa koretalihe, kitie lat envatien onom min ahin onom ka kito hetal
    min kei enges.
  tel-2017: నీ ఇంటి బావిలో ఉబుకుతున్న నీళ్ళు, నీ సొంత కుండలోని నీళ్లు తాగు.
  hat-BSA: Bwè dlo nan pwòp sitèn pa ou e dlo fre nan pwi pa ou.
  kos-kos: Kom in pwaye nu sin mutan kiom sifacna, ac sang lungse lom nu sel mukena.
  hbo-WLC: שְׁתֵה־מַ֥יִם מִבּוֹרֶ֑ךָ וְ֝נֹזְלִ֗ים מִתּ֥וֹךְ בְּאֵרֶֽךָ׃
  ibo-ibo: Ṅụọ naanị mmiri nke si nʼite mmiri gị; mmiri dị mma nke si nʼolulu mmiri
    gị.
  ory-ory: ତୁମ୍ଭେ ନିଜ ଜଳାଶୟରୁ ଜଳ ପାନ କର ଓ ନିଜ କୂପରୁ ସ୍ରୋତଜଳ ପାନ କର।
  chk-chk: Kopwe allükülük won püsin pwülüom, kopwe chök echeni i.
  rop-rop: “Wal yu garra laigim yu waif brabliwei en yu garra jidan trubalawei langa
    im.
  ukr-1871: Пий воду з твоєї криницї, тую, що тече з власного колодязя.
  deu-1951: Trinke Wasser aus deinem Born und Ströme aus deinem Brunnen!
  eng-JPS: Drink waters out of thine own cistern, and running waters out of thine
    own well.
  srp-1865: Pij vodu iz svojega studenca i što teèe iz tvojega izvora.
  lug-lug: Onoonywanga amazzi ag’omu kidiba kyo, n’amazzi agava mu luzzi lwo goonoonywanga.
  heb-heb: שתה מים מבורך ונזלים מתוך בארך׃
  ben-IRV: তুমি নিজের কুয়োর জল পান কর, নিজের কুয়োর স্রোতের জল পান কর।
  pan-pan: ਤੂੰ ਪਾਣੀ ਆਪਣੇ ਹੀ ਕੁੰਡ ਵਿੱਚੋਂ ਪੀ ਅਤੇ ਆਪਣੇ ਹੀ ਖੂਹ ਦੇ ਸੋਤੇ ਦਾ ਜਲ ਪੀਆ ਕਰ।
  mya-JVB: ကိုယ် ဆိုင်သော ရေ အိုး ကို သုံး၍ ၊ ကိုယ် ရေတွင်း ထဲက ထွက် သော စမ်းရေကို
    သောက် လော့။
  tte-O: Kubomamo kam waila keli mena kulegu kunuma, wainem ibomamo kumulolo koina.
  tbg-tbg: Vaiintivano kia oru vo vaiinti ruvu namari kaqa naraitiro, nai ruvu namariqai
    kaqa kero naintema kera, are kia vo vaiinti naatavano vainaini viraitira, nena
    naatantira vaiharama vikantiraqai vaitaana.
  hmo-hmo: Oiemu adavana korikori dekenai do oi kara momokani, bona ia sibona do oi
    ura henia.
  urd-urd: तू पानी अपने ही हौज़ से और बहता पानी अपने ही चश्मे से पीना
  rus-SYN: Пей воду из твоего водоема и текущую из твоего колодезя.
  bqc-SIM: Ǹ nzĩa ola imi, zɛ ń nzĩa lↄ̀ↄ'io.
  tcz-CHONGTHU: Nangma twikhuh'a kon hung potdoh twi chu kidon jeng tan.
  mar-mar: तू आपल्याच टाकितले पाणी पी, तुझ्या स्वतःच्या विहिरितले वाहते पाणी पी.
  hlt-THB: Na tui im awhkaw tui na tuipum ing thaan nawh aw.
  qub-qub: Mösu caycällar majachacashayqui warmillawan cuyanacushpayqui alli goyay.
    Majayquega caycan pashtaj pucyunömi. Chaymi yacunarga quiquiquipa pashtaj pucyullayquipita
    upucunqui. ¿Pucyuyquipita pashtamoj yacuyquega cällicunapa läsacunapa aywar pirdicunmanchuraj?
    Pucyuyquiwan chaycho pashtamoj yacuga gamllapami. Quiquillayquipa caycaptenga
    ama dëjaychu juccuna upunanta. ¡Alli rispitasha cachun quiquiquipa pashtaj yacuyquega!
    Chaymi majachacashayqui warmillawan cuyanacushpayqui alli goyäcuy.
  bqp-bqp: Ǹ n zĩda orozã í mi, ǹ zɛ kũ n zĩda lↄ̀gↄ'io.
  hat-hat: Bwè dlo nan kannari ou. Se ak madanm ou ase pou ou rete.
  eng-BSB: Drink water from your own cistern, and running water from your own well.
  tod-tod: È-anzai ɠɛɛʋɛ eɠɛ zeɠe ɗɛi. Ɓɔɔle ga zeɠe ɗɛi naa!
  eng-WEBPB: Drink water out of your own cistern, running water out of your own well.
  kbq-kbq: Ru vahe'mofo tintetira tina ono, kagra'a tintetike tina no, e'i a'ka'ane
    mani fatgo huzanku hu'ne.
  nhe-BL: Huajca notelpoca, quema tiamiqui, ximoaixhuiti ica atl tlen meya ipan tlen
    ta moamel. Amo xijnechcahui se sihuatl tlen ax mosihua, pampa ica mosihua tijpantis
    paquilistli queja se atl tlen más ajhuiyac.
  bus-bus: Ǹ n zĩnda orozã í mi, ǹ zɛ kↄ̃n n zĩnda lↄ̀gↄ'io.
  gub-BL: Xo neremireko puhe zo eho nehe. Xo a'e zo ezamutar katu nehe.
  eng-DRA: 'Drink water out of thy own cistern, and the streams of thy own well:'
