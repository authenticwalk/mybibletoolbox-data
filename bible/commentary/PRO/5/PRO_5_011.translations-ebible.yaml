verse: PRO.005.011
translations:
  mal-C: നിന്റെ ജീവിതാന്ത്യത്തിൽ നീ ഞരങ്ങും, നിന്റെ മാംസവും ശരീരവും ക്ഷയിക്കുമ്പോൾത്തന്നെ.
  deu-TKW: und du zuletzt stöhnen müssest, wenn dir Leib und Fleisch hinschwinden,
  lin-lin: noki te okokoma kolelalela na suka tango nzoto na yo ekolemba mpe makasi
    na yo ekosila,
  eng-LSV: And you have howled in your latter end, || In the consumption of your flesh
    and your food,
  eng-GNV: And thou mourne at thine end, (when thou hast consumed thy flesh and thy
    bodie)
  eng-WEBSTER: And thou mourn at the last, when thy flesh and thy body are consumed,
  nhw-BL: Teipa san timochoquilis por nochi catli fiero tijchijtoc ihuaya nopa sihuatl.
    Huan titlaijiyohuis quema nopa cocolistli catli tijpanti ihuaya ica yolic mitztzontlamiltijtiyas.
  swh-ONEN: Mwishoni mwa maisha yako utalia kwa uchungu, wakati nyama na mwili wako
    vimechakaa.
  bba-bba: Sɑnɑm mɛ wunɛn dɑm mu kpɑ, ɑ ɡɔɔ turuku sɑ̃ɑ, kpɑ ɑ n wuri mɔ̀ nɡe ɡbeeku
    yɑɑ.
  eng-KJVCPB: And thou mourn at the last, When thy flesh and thy body are consumed,
  luo-luo: To e giko mar ngimani inichur achura, ka ringri gi dendi chamore rumo.
  meu-meu: ela bona emu mauri dokona ai ba ḡanaḡana, gorere ese hidiomu bona tau-animu
    baine ha-ore negana ai.
  npi-ULB: तिमीहरूका मासु र छाला गलिसक्दा तिमीहरूको जीवनको अन्त्यमा तिमीहरूले विलाप
    गर्ने छौ ।
  yor-yor: Ní ìgbẹ̀yìn ayé rẹ ìwọ yóò kérora, nígbà tí agbára rẹ àti ara rẹ bá ti
    joro tán.
  ind-ind: Pada akhirnya engkau akan mengerang ketika penyakit menggerogoti daging
    tubuhmu.
  pes-OPCB: و عاقبت بیمار شده، از شدت درماندگی بنالید
  tgl-ULB: Sa katapusan ng inyong buhay kayo ay dadaing kapag ang inyong laman at
    inyong katawan ay nabulok.
  hui-hui: Waragome í̠ minaragola kuni hangu wulebere. Ani bialu homole wuwa dagiani
    paluwa dugu taraore bialu wulebere.
  mya-mya: နောက်ဆုံး၌ သင့်အသား၊ သင့်ကိုယ်ကာယ ဆွေးမြေ့သောအခါ၊
  bod-N: རྗེས་སུ་ཁྱོད་ཀྱི་ཚེ་ཟད༌ནས། །ཤ་དང་ལུས་པོ་རྒས་དུས༌སུ། །འཁུན་སྒྲ་འབྱིན་ཞིང་འདི་ལྟར༌དུ།།
  wsk-wsk: Se kuera memek ka iluwok se kimik sokelel wetang te aratuk se kuera ko
    tom ka irok se nia kika lagerko.
  sna-sna: Pakupedzisira kwoupenyu hwako uchagomera, kana nyama nomuviri wako zvaparadzwa.
  spa-BLM: Gemirás al final de tu vida, cuando tu carne y tu cuerpo se consuman,
  cac-cac: Tato tza c'anab'ajej tas syal ix, toxon̈ej ol ach oc'canec'oc, jab'jab'il
    ol lajvoquem a nivanil.
  swh-ULB: Mwishoni mwa maisha yenu mtajuta ambapo nyama na mwili wenu vitaangamia.
  bel-bel: І ты ўрэшце будзеш стагнаць, калі плоць твая і цела зьнямогуцца,
  deu-ELBBK: und du nicht bei deinem Ende stöhnst, wenn dein Fleisch und dein Leib
    dahinschwinden,
  mbb-OT: Ne ebpekezag-es kew emun edserupatey kew en, ne egkeǥuǥus en utew is lawa
    niw.
  mal-2015: 'നിന്റെ മാംസവും ദേഹവും ക്ഷയിച്ചിട്ടു നീ ഒടുവിൽ നെടുവീർപ്പിട്ടുകൊണ്ടു:'
  rmc-rmc: Paš o meriben jojčineha dukhatar, sar tuke o nasvaľiben chala calo ťelos.
  pes-OPV: که در عاقبت خودنوحه گری نمایی، هنگامی که گوشت و بدنت فانی شده باشد،
  ron-1924: ка ну кумва сэ ӂемь, ла урмэ, кынд карня ши трупул ци се вор истови
  ben-OBCV: জীবনের শেষকালে পৌঁছে তুমি গভীর আর্তনাদ করবে, যখন তোমার মাংস ও শরীর ক্ষয়ে
    যাবে।
  som-som: Si aanad ugu dambaysta u barooran, Markay hilibkaaga iyo jidhkaaguba baabba'aan,
  lat-VUC: 'et gemas in novissimis, quando consumpseris carnes tuas et corpus tuum,
    et dicas:'
  eng-ASVBT: And thou mourn at thy latter end, When thy flesh and thy body are consumed,
  mna-mna: 'Mi niom ko kusu ma kewe koroŋ sorok, mi mete ikam yom ma mburoyom imap
    mi saana kat. Mi sombe swoyom igarau, to ko ketwer ma koso ta kembei:'
  ita-1885: E che tu non gema alla fine, Quando la tua carne ed il tuo corpo saranno
    consumati;
  eng-LXXUP: And thou repent at last, When the flesh of thy body is consumed,
  eng-ULB: At the end of your life you will groan when your flesh and your body waste
    away.
  spa-VBL: Cuando llegues al fin de tus días, gemirás de dolor mientras la enfermedad
    destruye tu cuerpo.
  fra-_FOB: Et que tu ne rugisses quand tu seras près de ta fin, quand ta chair et
    ton corps seront consumés,
  mal-mal: 'നിന്റെ മാംസവും ദേഹവും ക്ഷയിച്ചിട്ട് നീ ഒടുവിൽ നെടുവീർപ്പിട്ടുകൊണ്ട്:'
  lit-lit: ir galiausiai nevaitotum, kai sunyks tavo mėsa ir tavo kūnas,
  urd-GVR: Tab āḳhirkār terā badan aur gosht ghul jāeṅge, aur tū āheṅ bhar bhar kar
  suz-BL: मिनु नोले गे श्‍येत जशा, बेक्‍चा चिक्‍शा हुकयी पा, रां नेल्‍ल सोव़शा गेयशो
    दुम्‍नीनी।
  eng-NOY: And lest thou mourn in thy latter end. When thy flesh and thy body are
    consumed,
  ita-1927: perché tu non abbia a gemere quando verrà la tua fine, quando la tua carne
    e il tuo corpo saran consumati,
  ckb-ckb: لە کۆتایی ژیانتدا دەناڵێنیت، کاتێک گۆشت و جەستەت لەناودەچێت.
  eng-BBE: And you will be full of grief at the end of your life, when your flesh
    and your body are wasted;
  kan-OKCV: ನಿನ್ನ ಜೀವನದ ಅಂತ್ಯದಲ್ಲಿ ನಿನ್ನ ದೇಹವೂ ಕ್ಷೀಣಿಸಿದಾಗ, ನೀನು ನರಳಬೇಕಾದೀತು.
  tam-2017: 'முடிவிலே உன்னுடைய மாம்சமும் உன்னுடைய சரீரமும் உருவழியும்போது நீ துக்கித்து:'
  spa-RV-1909: Y gimas en tus postrimerías, cuando se consumiere tu carne y tu cuerpo,
  ron-BTF: Și la urmă să jelești, când carnea ta și trupul tău sunt mistuite,
  eng-WEBP: You will groan at your latter end, when your flesh and your body are consumed,
  eng-FBV: When you come to the end of your life you'll moan in pain as disease destroys
    your body.
  nld-1939: 'Dan slaat ge ten slotte aan ‘t jammeren, En moet ge, als heel uw lichaam
    op is, bekennen:'
  nch-BL: Teipa san timochoquilis por nochi cati fiero tijchijtoc ihuaya nopa sihuat.
    Huan titaijyohuis quema nopa cocolisti cati tijpanti ihuaya ica yolic mitztzontamiltijtiyas.
  vie-1934: Kẻo đến cuối cùng con phải rên siết, Vì thịt và thân thể con đã bị hao
    mòn,
  hin-CV: और जीवन के संध्याकाल में तुम कराहते रहो, जब तुम्हारी देह और स्वास्थ्य क्षीण
    होता जाए.
  eng-OURB: You will groan at your latter end, when your flesh and your body are consumed,
  spa-BES: Y estarás lleno de dolor al final de tu vida, cuando tu carne y tu cuerpo
    se envejezca;
  tdx-tdx: Hiñeoñeon-drehe añ’andron-kònka’o, ie mihomake ty nofo’o naho ty sandri’o,
  tha-KJV: และถึ​งบ​ั้นปลายชีวิตของเจ้า เจ้​าครวญคราง เมื่อเนื้อและกายของเจ้าถู​กล​้างผลาญ
  por-BR-2018: E gemas em teu fim, quando tua carne e teu corpo estiverem consumidos.
  deu-ELO: 'und du nicht stöhnest bei deinem Ende, wenn dein Fleisch und dein Leib
    dahinschwinden, und sagest:'
  eng-WYC-2018: and thou bewail in the last days, when thou hast wasted thy flesh,
    and thy body;
  epo-epo: Ĝis vi ĝemos en la fino, Kiam konsumiĝos via karno kaj via korpo,
  uig-PIN: Əjilingdǝ nalǝ-pǝryad kɵtürginingdǝ, Əzayi-bǝdining yǝm bolƣanda,
  beo-beo: 'Di da bogomusa: gogonomasa dialea amola dia hu amola momoge da na dagoiba:le,
    di da geloga:idafa ba:mu.'
  tpi-OTNT: Bai sik i kisim yu na yu kamap bun nating. Na long taim yu laik i dai,
    bai yu slip long bet na krai nogut.
  hau-SA: A ƙarshen rayuwarku za ku yi ta nishi, sa’ad da namanku da jikinku suka
    zagwanye.
  uig-LAT: Ejilingde nale-peryad kötürginingde, Ezayi-bedining yem bolghanda,
  nde-nde: Ekupheleni kokuphila kwakho uzabubula, lapho inyama yakho lomzimba wakho
    sekugugile.
  ton-ton: Pea ke tangi mamahi ʻamui, ʻoka kai ʻo ʻosi ho kakano mo ho sino,
  ces-1613: I řval bys naposledy, když bys zhubil tělo své a čerstvost svou,
  eng-WMB: You will groan at your latter end, when your flesh and your body are consumed,
  tam-TCV: உங்களுடைய வாழ்க்கையின் முடிவில், உங்கள் தசையும் உடலும் நலியும்போது வேதனையால்
    புலம்புவீர்கள்.
  ceb-ULB: Sa kataposan sa imong kinabuhi mag-agulo ka kung ang imong unod ug ang
    imong lawas mawad-an na ug kapuslanan.
  pol-UBG: I abyś nie jęczał u kresu swych dni, gdy twoja skóra i ciało będą zniszczone;
  urd-GVU: تب آخرکار تیرا بدن اور گوشت گھل جائیں گے، اور تُو آہیں بھر بھر کر
  deu-1912: und müssest hernach seufzen, wenn du Leib und Gut verzehrt hast,
  kan-2017: ಕಟ್ಟಕಡೆಗೆ ನಿನ್ನ ದೇಹವೆಲ್ಲಾ ಕ್ಷೀಣವಾಗಿ ನೀನು ಅಂಗಲಾಚಿಕೊಂಡು,
  yap-yap: Bayi chugur ni ngamum’ ma ga be gel’gel’, ni yi be longlonguy e ufin u
    dowam kem’ay ngabang,
  hlt-MCSB: Na hmailong ah na nguek vetih na pum na saa khaw hmawn hae ni.
  mdy-ETH: ዑፃ ኔኤኮ ሙይንቲ ጋፓንዳሢሮ ሃይቃኒ ኔ ሳዛ ጋሽካንዳኔ፤
  kew-kew: Ne yaina adaa omoa uni kebo-agitua re loa ada-para suaawa omali.
  twi-ASANTE: Mo nkwanna akyi, mobɛsi apinie ɛberɛ a mo honam ne mo onipadua asa no.
  eng-WEBU: You will groan at your latter end, when your flesh and your body are consumed,
  wal-wal: Wurssettan ne ashoinne ne asatettai gilqqin, neeni oolana.
  acu-NT: Turakrum ukunam atumi namangke yaitas amuki amuki weamtai, ¿warukanak timiá
    nintimtsuk aitkamiaja? tusaram eaartinuitrume.
  spa-PDDPT: Gemirás cuando te llegue el desenlace, Y se consuma la carne de tu cuerpo.
  gun-gun: Ha'e rami e'ỹ vy remano ta ma vy nepoaẽ 'rã rejupy, ndero'o ha'e nderete
    opave ovy ramo.
  agu-BL: Nin wi'tzbil tlen xtx'a'ynek wok tk'ab jun chin xo'wbil ya'bil yi chk'oquenle'n
    swank te iwankil.
  ilo-ULB: Umasugkayonto inton kanibusananen ti biagyo, inton marunrunoten ti lasag
    ken bagiyo.
  kpg-kpg: I di hagaodi, i di madagoaa do huaidina ma ga bagege, ga deai ono mahi
    ai, goe gaa moe ga nguunguu laa,
  uig-ARA: ئەجىلىڭدە نالە-پەرياد كۆتۈرگىنىڭدە، ئەزايى-بەدىنىڭ يەم بولغاندا،
  bps-bps: Na di fan kafto i nawayu kadang, mlanu gamu mdà di kalmo ilawehyu.
  sus-sus: i i xa simaya raɲɔn tɔɔrɛ kui, i fate birin ba i ma a ɲaaxi ra.
  pon-2006: Kumwail pahn wonohn weiweirek nan dewemwail awiawih mehla, udukamwail
    pahn sosohrasang,
  ksd-ksd: Ma ta ra mutuaim una riri, Ba i palaur ra pakam ma ra viom,
  tur-YTC: Sonunda, etin ve bedenin tükendiğinde, İnlersin,
  bel-N: І будзеш ты потым стагнаць, калі будуць зьняможаныя цела тваё і сілы твае.
  grc-BRENT: Καὶ μεταμεληθήσῃ ἐπʼ ἐσχάτων, ἡνίκα ἂν κατατριβῶσι σάρκες σώματός σου,
  ind-AYT: Pada akhir hidupmu, kamu merintih ketika daging dan tubuhmu telah habis.
  nya-nya: Potsiriza pa moyo wako udzabuwula, thupi lako lonse litatheratu.
  hrv-hrv: da ne ridaš na koncu kad ti nestane tijela i puti
  mps-mps: Te gasigo nage selama, tama nage te nomona saibao. Tama te nage isainu
    ebo sogo, te nage betde pila mudu te dwai gela mu udaibao.
  tpi-tpi: Bai sik i kisim yu na yu kamap bun nating. Na long taim yu laik i dai,
    bai yu slip long bet na krai nogut.
  dan-1931: så du gribes af Anger til sidst, når dit Kød og Huld svinder hen,
  vie-OVCB: Kẻo đến cuối cùng của đời con, con than van rên rỉ khi thịt xương con
    bị tiêu mòn.
  guj-2017: રખેને તારું માંસ અને તારું શરીર ક્ષીણ થાય અને તું અંત સમયે વિલાપ કરે.
  pon-2006A: Kumwail pahn wonohn weiweirek nan dewemwail awiawih mehla, udukamwail
    pahn sosohrasang,
  por-BRBSL: Você gemerá no seu último final, quando sua carne e seu corpo são consumidos,
  swe-swe: Då kommer du att jämra dig (stöna, vråla i smärta) när allt kommer till
    ett slut, när din kropp och ditt inre (skelett, blod) förgås. [Uttrycket beskriver
    hur ett utsvävande liv påverkar den fysiska hälsan. I 6:32 beskrivs hur den också
    fördärvar själen.]
  cth-cth: Apoutnae koe lah, na takthai a kamsoe toteh, na khui payon vaih.
  twi-twi: Mo nkwanna akyi, mubesi apini, bere a mo honam ne mo nipadua asa no.
  hlt-hlt: Na hmailong ah na nguek vetih na pum na saa khaw hmawn hae ni.
  tbz-SIM: Kɑ̀ɑ dentɛnɛ̀ didɑbònnì ɑ fòmmu cɑ̀kɛ dìì mɔ̀nnì,
  msy-2020: Eghtɨ arɨmariam nɨ inightɨ nɨ bar agharim guragham. Egh nɨ ovengamin dughiam,
    nɨ dakozimɨn irɨghɨv ikɨ mɨzazim iniva arangam.
  dop-dop: Nɑ pə́ kɔɔ nɑ nyɑ́ tɔnʋɣʋ kɑ́ wɑɑtʋ wei n tɑlɑ nyɑ́ tənɑɣɑ tɔ nɑ ń mɔləɣɩ.
  azb-azb: 'Ömrünün sonu çatanda, Canında taqət qalmayanda Ah-nalə çəkərək belə deyərsən:'
  eng-DBY: and thou mourn in thine end, when thy flesh and thy body are consumed;
  hin-2017: और तू अपने अन्तिम समय में जब तेरे शरीर का बल खत्म हो जाए तब कराह कर,
  wol-KYG: Ngay mujje onk, desey yax, jeex tàkk.
  bjr-bjr: Anee aneenna faiqara qaarisaa annadannadidana kuqina marinaqa ani amaqi
    faqa aununu faqa fifau ainainauqa namaseefaranoo.
  eng-YLT: And thou hast howled in thy latter end, In the consumption of thy flesh
    and thy food,
  kne-kne: Sin odi na, manbayeweng ka tan enggay komapsot din awak mo.
  eng-WYC-2017: and thou bewail in the last days, when thou hast wasted thy flesh,
    and thy body;
  eng-WMBB: You will groan at your latter end, when your flesh and your body are consumed,
  urd-GVH: तब आख़िरकार तेरा बदन और गोश्त घुल जाएंगे, और तू आहें भर भरकर
  rug-rug: Pa vina betona sa mua tinoa si kote soliṉi si agoi, totoso hokoto ni na
    tinoa sari tini, masa, na ehara.
  gaz-gaz: Dhuma jireenya keetiitti, yeroo foonii fi dhagni kee dhumutti ati ni aadda.
  fra-LSG: De peur que tu ne gémisses, près de ta fin, Quand ta chair et ton corps
    se consumeront,
  yal-yal: Dɔnxɛn na, i fatin na xunna kala, i fasa, i lu kutunɲɛ,
  haw-1868: A uwe oe i kou hope, I ka pau ana o kou io a me kou kino;
  arb-NAV: فَتَنُوحَ فِي أَوَاخِرِ حَيَاتِكَ، عِنْدَ فَنَاءِ لَحْمِكَ وَجَسَدِكَ،
    لإِصَابَتِكَ بِأَمْرَاضٍ مُعْدِيَةٍ،
  ewe-ewe: Le wò agbe ƒe nuwuwu la, ànɔ ŋeŋem, ne wò ŋutilã kple wò ameti blibo la
    vɔ le eme.
  eng-LEE: While thou moanest at thy end, when thy flesh and thy body are coming to
    their end,
  asm-FB: আৰু তোমাৰ জীৱনৰ শেষত তুমি আৰ্তনাদ কৰিবা; তোমাৰ যেতিয়া শৰীৰ আৰু মাংস ক্ষয়
    হ’ব,
  sus-A: عِ عِ شَ سِمَيَ رَحْن تْورّ كُي، عِ قَتٍ بِرِن بَ عِ مَ عَ حَاشِ رَ.
  fra-SBL: Tu gémiras à la fin de ta vie, quand ta chair et ton corps seront consumés,
  hbo-hbo: וְנָהַמְתָּ֥ בְאַחֲרִיתֶ֑ךָ בִּכְלֹ֥ות בְּ֝שָׂרְךָ֗ וּשְׁאֵרֶֽךָ׃
  kik-kik: Marigĩrĩrio-inĩ ma muoyo waku nĩũgacaaya, hĩndĩ ĩrĩa nyama cia mwĩrĩ waku
    na mwĩrĩ waku igaakorwo ithirĩte hinya.
  omb-omb: Tavohe gom sesea goi eno lo heremu gom rave, betumu vin soi a huimu vin
    eno vurogi.
  fra-NCL: de peur que tu ne gémisses à la fin, quand ta chair et ton corps seront
    consumés,
  cek-AK: Na takpum hoi na ngan to qongh naah, palungset hoiah na om sut tih,
  cuk-cuk: Geb agine, bela binna-binna be-san bergumaidba, be bodii gudoed.
  uig-CYR: Әҗилиңдә налә-пәряд көтәргиниңдә, Әзайи-бәдиниң йәм болғанда,
  tel-2017: చివరికి నీ కండరాలు, నీ శరీరం క్షీణించిపోతాయి.
  hat-BSA: Epi ou va plenyen nan gòj lè dènye moman lavi ou rive, lè chè ou ak kò
    ou fin manje nèt.
  kos-kos: Kom ac fah oan sasao fin mwe oan kiom. Ikom ac monum ac fah mongola,
  hbo-WLC: וְנָהַמְתָּ֥ בְאַחֲרִיתֶ֑ךָ בִּכְל֥וֹת בְּ֝שָׂרְךָ֗ וּשְׁאֵרֶֽךָ׃
  ibo-ibo: Ka ị gharakwa ịsụ ude nʼikpeazụ mgbe ọrịa ga-eripịa ọkpụkpụ gị na anụ ahụ
    gị.
  ory-ory: ଆଉ ତୁମ୍ଭ ଶେଷ ଅବସ୍ଥାରେ ଯେତେବେଳେ ତୁମ୍ଭ ମାଂସ ଓ ଶରୀର କ୍ଷୟ ପାଏ, ତୁମ୍ଭେ କେଜାଣି
    ବିଳାପ କରିବ,
  chk-chk: Iwe, lesopolan manauom kopwe ngüngü, lupwen fitukom me inisum ra telila.
  rop-rop: en yu garra kraikrai en abumbat loda pein en yu bodi garra binijap.
  ukr-1871: Навпослї ти будеш стогнати, як тїло твоє й снага твоя вичерпаєсь, —
  deu-1951: 'also daß, wenn dir dann Leib und Fleisch hinschwindet, du zuletzt seufzen
    und sagen müssest:'
  eng-JPS: And thou moan, when thine end cometh, when thy flesh and thy body are consumed,
  srp-1865: I da ne ridaš na pošljedak, kad se stroši meso tvoje i tijelo tvoje,
  lug-lug: Ku nkomerero y’obulamu bwo olisinda, ennyama yo n’omubiri gwo nga biweddewo.
  heb-heb: ונהמת באחריתך בכלות בשרך ושארך׃
  ben-IRV: জীবনের শেষকালে তুমি অনুশোচনা করবে যখন তোমার মাংস ও শরীর ক্ষয়ে যায়;
  pan-pan: ਅਤੇ ਤੇਰੇ ਜੀਵਨ ਦੇ ਅੰਤ ਵਿੱਚ ਜਦ ਮੇਰਾ ਮਾਸ ਅਤੇ ਤੇਰੀ ਦੇਹ ਕਮਜ਼ੋਰ ਪੈ ਜਾਵੇ, ਤਾਂ
    ਤੂੰ ਰੋਵੇਂ
  mya-JVB: နောက်ဆုံး ၌ သင့် အသား ၊ သင့် ကိုယ် ကာယ ဆွေးမြေ့ သောအခါ၊
  tte-O: Kabo muli mena muya ana kamkamna kaiwena kuyaba kabo kuvalam,
  tbg-tbg: Hauri vi nahentira kaara are aihaviraara varera vuhaariruqai aqu vira,
    antura ntuvaqi vihara vuru qutu virora.
  hmo-hmo: ela bona oiemu mauri ena dokona dekenai do oi taitai, oiemu hidiona bona
    oiemu tauanina, be do idia ore lao neganai.
  urd-urd: और जब तेरा गोश्त और तेरा जिस्म घुल जाये तो तू अपने अन्जाम पर नोहा करे;
  rus-SYN: И ты будешь стонать после, когда плоть твоя и тело твое будут истощены,-
  bqc-SIM: Ńyↄ̃ aaukɛ n gↄↄ vlã́wa, ńyↄ̃ ibaba, n yɛ̃̀ɛɛ a láa,
  tcz-CHONGTHU: Na hinkho ajona lam teng gim hesoh nato ding, natahsa pumpi manthahna
    aso diu ahi.
  mar-mar: जेव्हा तुझा देह व शरीर सर्वकाही नष्ट होईल, तेव्हा तुझ्या आयुष्याच्या शेवटी
    तू शोक करशील.
  hlt-THB: Na haikhaw a dyt lawawh na pum na saana hawn nawh kqaang kawp ti.
  qub-qub: Chauraga ñacayman chayar, gueshya charishuptiqui llaquicur waganquipaj.
  bqp-bqp: Ĩnigↄ̃ nda n gↄrↄ lakanaaa, ĩni fɛ̃fɛ̃ n gbãna ni láka.
  hat-hat: Lè w'a prèt pou ou mouri, w'a kouche sou kabann ou ap plenn. Maladi ap
    manje ou nan tout kò ou.
  eng-BSB: At the end of your life you will groan when your flesh and your body are
    spent,
  tod-tod: naa ɠa a kɛ, è mina li ɓalasu, ɗa-eteai ɠaaɓelazuʋɛ, siɛgi zu è-ɓusɛi
    kpein suyɔkɔgai na la,
  eng-WEBPB: You will groan at your latter end, when your flesh and your body are
    consumed,
  kbq-kbq: Henkama frinaku'ma hanana knama esigeno'a, krimo'a kavufafina ra nehuno,
    kazeri zaferinage hinkenka karagi nerunka,
  nhe-BL: Teipa san timochoquilis ipampa nochi tlen fiero tijchijtoc ihuaya nopa sihuatl.
    Huan titlaijiyohuis quema nopa cocolistli tlen tijpanti ihuaya ica yolic mitztzontlamiltijtiyas.
  bus-bus: Nɛ́gↄ̃ mboo n gurↄ yãanaa, nɛ́ yãyã n gbãaa é yãa.
  gub-BL: Nekuhem putar nerupaw rehe nemàno àwàm hàro haw rehe nehe. Mewe katu neretekwer
    uzemumamumaw putar nehe.
  eng-DRA: 'And thou mourn it the last, when thou shalt have spent thy flesh and thy
    body, and say:'
