verse: PRO.005.017
translations:
  mal-C: അതു നിന്റേതുമാത്രമായിരിക്കട്ടെ, ഒരിക്കലും അത് അന്യരുമായി പങ്കിടാനുള്ളതല്ല.
  deu-TKW: Dir allein müssen sie gehören und nicht Fremden neben dir.
  lin-lin: Tika ete ezala kaka mpo na yo moko, kasi kokabola yango te na bapaya.
  eng-LSV: Let them be to you for yourself, || And not to strangers with you.
  eng-GNV: But let them bee thine, euen thine onely, and not the strangers with thee.
  eng-WEBSTER: Let them be only thy own, and not for strangers with thee.
  nhw-BL: Catli eli mocone ma elica san para ta. Amo xiquinmaca catli tijpiya sihuame
    catli amo tiquiniximati.
  swh-ONEN: Na viwe vyako mwenyewe, kamwe visishirikishwe wageni.
  bba-bba: A de mu n wɑ̃ɑ wunɛ turon sɔ̃. A ku de ɡɑbu bu kɑ nun mu bɔnu ko.
  eng-KJVCPB: Let them be only thine own, And not strangers’ with thee.
  luo-luo: Ne ni gibedo magi iwuon kendo kik iriwgi gi joma galagala.
  meu-meu: Lasi, baine mia sibomu emu; idau taudia ida basie inua hebou.
  npi-ULB: ती तेरा लागि मात्र होऊन्, र तँसित भएका परदेशीहरूका लागि नहोऊन् ।
  yor-yor: Jẹ́ kí wọn jẹ́ tìrẹ nìkan, má ṣe ṣe àjọpín wọn pẹ̀lú àjèjì láéláé.
  ind-ind: Sebab istrimu bagaikan mata air murni yang mengalir hanya untukmu, bukan
    untuk dibagi dengan orang lain.
  pes-OPCB: فرزندان تو باید تنها مال خودت باشند و نباید غریبه‌ها در آنان سهمی داشته
    باشند.
  tgl-ULB: Hayaan na ang mga ito ay sa inyo lamang, at hindi para sa mga hindi kilalang
    taong kasama ninyo.
  hui-hui: Wali kayu dewa yalu waneigini hono wereruni wali biaru ti aria ho tago
    holebirago ani bulene nawi.
  mya-mya: တပါးအမျိုးသားနှင့် ပေါင်းဘက်၍ မဆိုင်စေဘဲ၊ ကိုယ်တပါးတည်းသာ ဆိုင်စေလော့။
  bod-N: དེ་རྣམས་ཁྱོད་རང་ཁོ་ནར་དབང་བ༌ཡིན། །ཕྱི་མི་དང་ནི་མཉམ་དུ་སྤྱོད་མི༌རུང༌།།
  wsk-wsk: Yu kuting mu nika, se nika diram, bo iwareng ilak me nimi tui noko.
  sna-sna: Ngadzive dzako woga, hadzitombofaniri kugoveranwa navatorwa.
  spa-BLM: Que sean sólo para ti, no para los extraños con usted.
  cac-cac: Vach' scolvaj eb' uninal ed'oc, d'a yichan̈ junocxo mach b'aj scolvaj eb'
    uninal chi'.
  swh-ULB: Yawe yenu wenyewe peke yenu wala si kwa wageni.
  bel-bel: хай яны будуць належаць табе самому, а ня чужым з табою.
  deu-ELBBK: Dir allein sollen sie gehören, und nicht Fremden mit dir.
  mbb-OT: Kinahanglan he para zà heini keniyu te teleesawa; ne kenè niw heini peǥezami
    te zuma.
  mal-2015: അവ നിനക്കും അന്യന്മാർക്കും കൂടെയല്ല നിനക്കു മാത്രമേ ഇരിക്കാവു.
  rmc-rmc: Tiro kamiben hino ča prekal tiri romňi; ma de les avra džuvľake!
  pes-OPV: و از آن خودت به تنهایی خواهد بود، و نه از آن غریبان با تو.
  ron-1924: Ласэ-ле сэ фие нумай пентру тине, ши ну пентру стрэиний де лынгэ тине.
  ben-OBCV: তা শুধু তোমারই হোক, অপরিচিত লোকেরা যেন কখনও তাতে ভাগ না বসায়।
  som-som: Iyagu ha ahaadeen kuwaaga oo keliya, Oo yaanay u ahaan shisheeyayaal adiga
    kula jira.
  lat-VUC: Habeto eas solus, nec sint alieni participes tui.
  eng-ASVBT: Let them be for thyself alone, And not for strangers with thee.
  mna-mna: Ula ka mbulu, ina koroŋ ki niomru kusim men be menmeen yom pa. Tana niomŋan
    moori pakan kakam pepe.
  ita-1885: Sieno quelle acque a te solo, E a niuno strano teco.
  eng-LXXUP: Let them be only thine own, And let no stranger partake with thee.
  eng-ULB: Let them be for yourself alone and not for strangers with you.
  spa-VBL: Guárdalas solo para ti, pues no son para compartirlas con extraños.
  fra-_FOB: Qu'ils soient à toi seul, et non aux étrangers avec toi.
  mal-mal: അവ നിനക്കും അന്യന്മാർക്കും കൂടെയല്ല നിനക്ക് മാത്രമേ ഇരിക്കാവു.
  lit-lit: Jie tegul priklauso tau vienam, bet ne svetimiems šalia tavęs.
  urd-GVR: Jo pānī terā apnā hai wuh tujh tak mahdūd rahe, ajnabī us meṅ sharīk na
    ho jāe.
  suz-BL: इ आल इ के ला दुम्‍ल। मेको अरु आन के मदुम्‍ल।
  eng-NOY: They shall belong to thee alone, And not to strangers with thee;
  ita-1927: Siano per te solo, e non per degli stranieri con te.
  ckb-ckb: با تەنها بۆ تۆ بێت، بێگانەت لەگەڵدا نەبێت.
  eng-BBE: Let them be for yourself only, not for other men with you.
  kan-OKCV: ಅವು ನಿನಗೆ ಸ್ವಂತವಾಗಿರಲಿ; ಪರರು ಭಾಗಿಗಳಾಗಿರಬಾರದು.
  tam-2017: அவைகள் அந்நியருக்கும் உரியவைகளாக இல்லாமல், உனக்கே உரியவைகளாக இருப்பதாக.
  spa-RV-1909: Sean para ti solo, y no para los extraños contigo.
  ron-BTF: Să fie numai ale tale și nu ale străinilor care sunt cu tine.
  eng-WEBP: Let them be for yourself alone, not for strangers with you.
  eng-FBV: Keep them for yourselves alone. They're not for you to share with strangers.
  nld-1939: Néén, u alleen behoren zij toe, Niet aan vreemden nevens u.
  nch-BL: Cati moaxca ma eli san para ta. Amo xiquinmaca sihuame cati amo tiquinixmati.
  vie-1934: Nó khá về một mình con, Chớ thông dụng nó với người ngoại.
  hin-CV: इन्हें मात्र अपने लिए ही आरक्षित रखना, न कि तुम्हारे निकट आए अजनबी के लिए.
  eng-OURB: Let them be for yourself alone, not for strangers with you.
  spa-BES: Déjales que sean solo para ti, no para otros hombres contigo.
  tdx-tdx: Ehe t’ie azo, fa ko andiva’o ami’ty ambahiny.
  tha-KJV: จงให้มันเป็นของเจ้าแต่​ผู้เดียว และมิ​ใช่​สำหรับคนแปลกหน้าด้วย
  por-BR-2018: Sejam somente para ti, e não para os estranhos contigo.
  deu-ELO: Dir allein sollen sie gehören, und nicht Fremden mit dir.
  eng-WYC-2018: Have thou alone them; and aliens be not thy partners. (Have thou them
    alone; and let not strangers be thy partners.)
  epo-epo: Ili apartenu al vi sola, Sed ne al aliaj kun vi.
  uig-PIN: Bular sangila has bolsun, Yat kixilǝrgǝ tǝgmisun!
  beo-beo: Ga fi dunu hame, be dia manodafa amo da asigilasea, di fidimu da defea.
  tpi-OTNT: Maski pamukim ol meri nabaut na bai ol pikinini bilong yu i stap long
    lain bilong ol dispela meri.
  hau-SA: Bari su zama naka kaɗai, don kada ka raba da baƙi.
  uig-LAT: Bular sangila xas bolsun, Yat kishilerge tegmisun!
  nde-nde: Kazibe ngezakho wena wedwa, ungazabelani labafokazana nje.
  ton-ton: Ke tuku ia ko hoʻo meʻa ʻaʻau pe, pea ʻoua naʻa kau ai mo koe ha muli.
  ces-1613: Měj je sám sobě, a ne cizí s tebou.
  eng-WMB: Let them be for yourself alone, not for strangers with you.
  tam-TCV: அவை உன்னுடையவைகளாக மட்டுமே இருக்கட்டும், அவற்றை அறியாதவருடன் பகிர்ந்துகொள்ளக்
    கூடாது.
  ceb-ULB: Himoa nga kini alang lamang sa imong kaugalingon ug dili alang sa mga langyaw
    nga uban kanimo.
  pol-UBG: Niech należą tylko do ciebie, a nie do obcych wraz z tobą.
  urd-GVU: جو پانی تیرا اپنا ہے وہ تجھ تک محدود رہے، اجنبی اُس میں شریک نہ ہو جائے۔
  deu-1912: Habe du aber sie allein, und kein Fremder mit dir.
  kan-2017: ಅವು ನಿನಗೊಬ್ಬನಿಗೇ ಹರಿಯಲಿ, ಪರರು ನಿನ್ನೊಂದಿಗೆ ಸೇರಿ ಕುಡಿಯಬಾರದು.
  yap-yap: Bitir ni pifakam e ngar ilalgad ngar ayweged gur, gathi milekag.
  hlt-MCSB: Nang namah bueng hamla om saeh lamtah na taengkah kholong ham boel saeh.
  mdy-ETH: ኔኤኒ ቦኦኬ ዔቶ ዋኣፆና ዓልቃ ዋኣፆ ኔኤና ዎላ ዱይ ዑሽካ ዓሲባኣያ ኔኤሮ ሌሊ ማዖንጎ።
  kew-kew: Neme paake naaki madu rubebe pualiri oyalia. Goa pua nena nogo naaki luabu
    pa onaanu raapu bebolo pitimi.
  twi-ASANTE: Ma ɛnyɛ wo nko ara dea, a wone ahɔhoɔ nnkyɛ da.
  eng-WEBU: Let them be for yourself alone, not for strangers with you.
  wal-wal: Eta neeni ne xalaalau buzotta; hara allaga uraara koxxoppa.
  acu-NT: Atumi kakarmari atumnauk atinuitai, antsu chikichnau achatnuitai.
  spa-PDDPT: ¡Sean solamente tuyos, Y no de extraños contigo!
  gun-gun: Ha'e rami 'rãgue py ndevy guarã ae 'rã rereko, amboae kuery pe rive remboaxa
    va'erã e'ỹ.
  agu-BL: Na yi wankil yi itxkel tu yi walor iwankil, i'tz ntin tetz itetz.
  ilo-ULB: Kukuam laeng koma dagitoy, ket saan a kadagiti ganggannaet a kaduam.
  kpg-kpg: Au dama gi tomo aga e hagamaamaa goe, hagalee go nia daangada mai i daha.
  uig-ARA: بۇلار ساڭىلا خاس بولسۇن، يات كىشىلەرگە تەگمىسۇن!
  bps-bps: I dad ngàyu lamnok sa moon di ifatyu, na gamtabeng ale gamu, ise baling
    ku di dademe to gutmabengla.
  sus-sus: Na ye xa findi i keren nan gbe ra, i tan nun xɔɲɛe naxa na itaxun.
  pon-2006: Noumw seri kan me pahn laudla oh seweseiuk, ahpw kaidehn mehn liki kan.
  ksd-ksd: Boina ba kaum uka diat, Ma koko kamumur ma ra vaira piram.
  tur-YTC: Onlar seninle birlikte yabancılar için değil, Yalnız senin için olsunlar.
  bel-N: Няхай яны служаць толькі табе, а не чужынцам разам з табою.
  grc-BRENT: Ἔστω σοι μόνῳ ὑπάρχοντα, καὶ μηδεὶς ἀλλότριος μετασχέτω σοι.
  ind-AYT: Biarlah itu bagi dirimu sendiri, dan bukan bagi orang-orang asing yang
    ada bersamamu.
  nya-nya: Mitsinjeyo ikhale ya iwe wekha, osati uyigawireko alendo.
  hrv-hrv: Nego neka oni budu samo tvoji, a ne i tuđinaca koji su uza te.
  mps-mps: Te naga wai dabe te we dabego hani dali bididali weyu da, te nago gasa
    subigila we dabe dali penani ebo sę te igio.
  tpi-tpi: Maski pamukim ol meri nabaut na bai ol pikinini bilong yu i stap long lain
    bilong ol dispela meri.
  dan-1931: Dig skal de tilhøre, dig alene, ingen fremmed ved Siden af dig!
  vie-OVCB: Nước ấy là của riêng con. Đừng chia sớt cho người lạ.
  guj-2017: એ પાણી ફક્ત તારા એકલા માટે જ હોય અને તારી સાથેના પારકાઓ માટે નહિ.
  pon-2006A: Noumw seri kan me pahn laudla oh seweseiuk, ahpw kaidehn mehn liki kan.
  por-BRBSL: Deixe-os ser apenas para você, não para estranhos com você.
  swe-swe: '[Håll dig till din hustru.] Låt dina barn tillhöra dig och ingen främling
    [till familjen].'
  cth-cth: Nama hanelah dueng awm seh, ayâ alouke hoi kâkabawpkhai hane nahoeh.
  twi-twi: Ma ɛnyɛ wo nko ara de, a wo ne ahɔho nkyɛ da.
  hlt-hlt: Nang namah bueng hamla om saeh lamtah na taengkah kholong ham boel saeh.
  tbz-SIM: m mmɛ̀ te ɑmɑ́ɑ̀, bɑ́ɑ́ mɛ̀ totɛ́nɛ̀ bɛpɔ̀ɔ̀bɛ̀.
  msy-2020: Nɨ amizir igharaziba ko dakutɨ, nɨn boriba nɨn akurvaghan kogham. Me gumazir
    nɨ fozir puvatɨzibar akurvagham. Arazir kam ikufi, nɨn boribara, nɨ ko ikɨ.
  dop-dop: Pə wɛɛ sɩ pə́ wɛɛ nyɑ́ tike nyɑ́ nyəm kɛ́, pə́ tɑɑ sokinɑ kpɑɩ tʋ nɔɣɔlʋ.
  azb-azb: Onlar yalnız səninki olsun, Yadlara paylama.
  eng-DBY: Let them be only thine own, and not strangers' with thee.
  hin-2017: यह केवल तेरे ही लिये रहे, और तेरे संग अनजानों के लिये न हो।
  wol-KYG: Nay sa alal, yaw doŋŋ, ku bokk feneen bokkul.
  bjr-bjr: Anee moo aanaaseesa maqasainna faiqifa mi anaaseena oosanaki mariannoo.
    Sia ani faqa mariannoo.
  eng-YLT: Let them be to thee for thyself, And not to strangers with thee.
  kne-kne: Din bobon mo et paran sik-a anggoy ay adi makibingay di odom.
  eng-WYC-2017: Have thou alone them [or them alone]; and aliens be not thy partners.
  eng-WMBB: Let them be for yourself alone, not for strangers with you.
  urd-GVH: जो पानी तेरा अपना है वह तुझ तक महदूद रहे, अजनबी उसमें शरीक न हो जाए।
  rug-rug: Na kaqu na mia eke mo sapu asa, lopu pude somana nia ari votiki barikaleqe.
  gaz-gaz: Isaan kan kee haa taʼan; ormi si wajjin qooddachuu hin qabu.
  fra-LSG: Qu’ils soient pour toi seul, Et non pour des étrangers avec toi.
  yal-yal: A xa findi i kedenna gbeen na! Ɛ nun muxu gbɛtɛye nama a taxun i mi naxanye
    kolon.
  haw-1868: Nau wale iho no lakou, Aole na ka poe malihini pu me oe.
  arb-NAV: لِيَكُنْ أَوْلادُكَ لَكَ وَحْدَكَ، لَا نَصِيبَ لِلْغُرَبَاءِ مَعَكَ فِيهِمْ.
  ewe-ewe: Wonenye wò ɖeka ko tɔ, mègamae kple ame tutɔwo gbeɖe o.
  eng-LEE: They will be thy own only, and not those of strangers with thee.
  asm-FB: সেইবোৰ কেৱল তোমাৰ নিজৰ বাবেই হওক, আৰু তোমাৰ সৈতে থকা অচিনাকী লোকৰ বাবে নহওক।
  sus-A: نَ يٍ شَ قِندِ عِ كٍرٍن نَن فبٍ رَ، عِ تَن نُن شْحّيٍ نَشَ نَ عِتَشُن.
  fra-SBL: Qu'ils soient pour toi seul, pas pour les étrangers avec vous.
  hbo-hbo: יִֽהְיוּ־לְךָ֥ לְבַדֶּ֑ךָ וְאֵ֖ין לְזָרִ֣ים אִתָּֽךְ׃
  kik-kik: Nĩmagĩtũũre marĩ maku wiki, matigatuĩke maku na mũndũ wa kũngĩ o na rĩ.
  omb-omb: Siu, he garea tea huri ve goi teu na maresu sao lo turegi, nge go tau na
    maresu na sao lo valemu sibomu, huri rain gogo gorogo me rain bului go.
  fra-NCL: Qu’ils soient pour toi seul, et non pour des étrangers avec toi !
  cek-AK: Nangmah han khue long nasoe, minawk kalah han pazet hmah.
  cuk-cuk: Be-ome unnila begadbiid, melle dule-baidga be-ome be urmakdii nanao.
  uig-CYR: Булар саңила хас болсун, Ят кишиләргә тәгмисун!
  pma-pma: Tahosien ten tetaliheien onamil enges. Rovitei tounah koa kokilea kovasan
    heisav eni min mesav keil.
  tel-2017: పరాయి వ్యక్తులు నీతోబాటు వాటిని అనుభవించకూడదు. ఆ నీరు నీ కోసమే ఉండాలి
    గదా.
  hat-BSA: Kite yo pou ou sèl, e pa pou etranje yo avèk ou yo.
  kos-kos: Lela tulik nutum uh in kapak ac kasrekom, a in tia muta kasru mwet saya.
  hbo-WLC: יִֽהְיוּ־לְךָ֥ לְבַדֶּ֑ךָ וְאֵ֖ין לְזָרִ֣ים אִתָּֽךְ׃
  ibo-ibo: Kwee ka ha bụrụ nke naanị gị, nke onye ọbịa na-agaghị enwe oke nʼime ya.
  ory-ory: ତାହା କେବଳ ତୁମ୍ଭର ହେଉ, ତୁମ୍ଭ ସହିତ ଅପରିଚିତ ଲୋକମାନଙ୍କର ନ ହେଉ।
  chk-chk: Püsin noum kewe repwe mämäritä o alisuk, nge sap chon ekis.
  rop-rop: Wen yu biginini olabat growap, yu wandim olabat blanga album yu, nomo detlot
    streinja pipul.
  ukr-1871: Нехай вони тобі одному належать, а не чужим тобі.
  deu-1951: Sie sollen dir allein gehören und keinem Fremden neben dir!
  eng-JPS: Let them be only thine own, and not strangers' with thee.
  srp-1865: Imaj ih sam za se, a ne tuðin s tobom.
  lug-lug: Leka bibeere bibyo wekka, bireme kugabanibwako b’otomanyiiko n’akamu.
  heb-heb: יהיו לך לבדך ואין לזרים אתך׃
  ben-IRV: ওটা শুধু তোমারই হোক, তোমার সঙ্গে বিদেশী না থাকুক।
  pan-pan: ਉਹ ਇਕੱਲੇ ਤੇਰੇ ਲਈ ਹੀ ਹੋਣ, ਨਾ ਕਿ ਤੇਰੇ ਨਾਲ ਓਪਰਿਆਂ ਦੇ ਲਈ ਵੀ।
  mya-JVB: တပါး အမျိုးသားနှင့် ပေါင်းဘက်၍ မ ဆိုင်စေဘဲ၊ ကိုယ် တပါး တည်းသာ ဆိုင် စေလော့။
  tte-O: Yom yo am mulolo nige taumanao kaiweli na wainem ibomamo kaiwena.
  tbg-tbg: Hauri are hampi nahentiqaa vatatera vaintika, nahenti vira navunaaka kahaqivora.
    Are nena naataqaa avuqavuqama kera vatatera vaintika, vika ai ninaqai kahaqika
    variata.
  hmo-hmo: Oiemu natuna ese oi sibona do idia durua be namo, idau taudia lasi.
  urd-urd: वह सिर्फ़ तेरे ही लिए हों, न तेरे साथ गै़रों के लिए भी।
  rus-SYN: пусть они будут принадлежать тебе одному, а не чужим с тобою.
  bqc-SIM: To àↄ dɛ n na pↄ́ ũ ado, asu àↄ dɛ gbɛ̃e pↄ́ ũo.
  tcz-CHONGTHU: Hichu nanga ding bouvin koiyin, nakom'a hung maljin vang nachan sah
    lou ding ahi.
  mar-mar: ते केवळ तुझ्यासाठीच असावेत, आणि तुझ्याबरोबर परक्यांसाठी नसावेत.
  hlt-THB: Namah ham doengna awm seitaw thlak-chang ing koeh ni qup pyi seh.
  qub-qub: '@see-verse:PRO.005.016'
  bqp-bqp: Ǹ tó àgↄ̃ de n nanↄ pↄ́ ũ ado, àsungↄ̃ de gbɛ̃ pãnde pↄ́ ũro.
  hat-hat: Se pou pitit ou grandi anndan lakay ou. Yo pa ka ap sèvi ou pou y'ap sèvi
    moun deyò tou.
  eng-BSB: Let them be yours alone, never to be shared with strangers.
  tod-tod: È yiima vaiti ti ɠɛ ga ɗa ɠila kpe nɔ ɗɔnɔ! Ti mina ɠɛ ga wo ɓɔma wa anzanu
    ɠiligiti.
  eng-WEBPB: Let them be for yourself alone, not for strangers with you.
  kbq-kbq: Atregeno kagri a'mofo suzanke meno, aru a'nenena monkozana osuo.
  nhe-BL: Tlen eli mocone ma elica san para ta. Amo xiquinmaca tlen tijpiya sihuame
    tlen ax tiquinixmati.
  bus-bus: Ǹ tó àgↄ̃ dɛ n naↄ̃ pↄ́ ũ ado, àtongↄ̃ dɛ gbɛ̃ pãnde pↄ́ ũro.
  gub-BL: Tuwe itua'u nera'yr nepytywà pà wà nehe. Tuwe na'itua'u kwaw amo wapytywà
    pà wà nehe.
  eng-DRA: Keep them to thyself alone, neither let strangers be partakers with thee.
