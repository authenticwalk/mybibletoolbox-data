verse: PRO.005.012
translations:
  mal-C: അപ്പോൾ നീ പറയും, “ശിക്ഷണത്തെ ഞാൻ എത്രമാത്രം വെറുത്തു! എന്റെ ഹൃദയം ശാസനയെ
    എങ്ങനെയെല്ലാം തിരസ്കരിച്ചു!
  deu-TKW: 'und sprechen müssest: Ach! daß ich Zucht gehaßt habe, und mein Herz die
    Rüge verschmäht hat!'
  lin-lin: 'mpe oloba : « Mpo na nini nayinaki mateya, mpe motema na ngai eboyaki
    koyoka toli ?'
  eng-LSV: And have said, “How I have hated instruction, || And my heart has despised
    reproof,
  eng-GNV: And say, How haue I hated instruction, and mine heart despised correction!
  eng-WEBSTER: And say, How have I hated instruction, and my heart despised reproof;
  nhw-BL: 'Huan huajca tiquijtos: “Más cuali nijchihuilijtosquía cuenta nopa consejo
    catli nijcajqui. ¿Para tlen amo nijtlacaquili quema nechtlacahualtiyaya? ¿Para
    tlen nijchijqui san catli nechpacti?'
  swh-ONEN: Utasema, “Tazama jinsi gani nilivyochukia adhabu! Tazama jinsi moyo wangu
    ulivyodharau maonyo!
  bba-bba: Sɑɑ ye sɔɔ, kpɑ ɑ nɛɛ, mbɑn sɔ̃nɑ ɑ bwisi kɛ̃ru ɑtɑfiiru kuɑ, ɑ ǹ yi mɛm
    nɔɔwɛ.
  eng-KJVCPB: And say, How have I hated instruction, And my heart despised reproof;
  luo-luo: To iniwachi niya, “Mano kaka nasin gi puonj mar rieko! Mano kaka chunya
    nokwedo siem mane omiya kuom gik mane atimo ma ok nikare!
  meu-meu: 'Una negana ai baoto: Mata-hakani na inai heniava, bona lalogu ese sisiba
    herevadia e dadaraidiava;'
  npi-ULB: तिमीहरूले भन्‍ने छौ, “हाय, मैले निर्देशनलाई कसरी घृणा गरेँ, र मेरो हृदयले
    सुधारलाई तुच्छ ठान्यो!
  yor-yor: Ìwọ yóò wí pé, “Mo ti kórìíra ẹ̀kọ́ tó! Ọkàn mi ṣe wá kórìíra ìbáwí!
  ind-ind: Saat itu engkau akan berkata, “Ah, seharusnya dulu aku tidak keras kepala
    menolak nasihat dan teguran!
  pes-OPCB: 'و بگویید: «کاش که گوش می‌دادم! کاش که تسلیم هوسهایم نمی‌شدم!'
  tgl-ULB: Sasabihin ninyo, “Kinapopootan ko ang disiplina at hinamak ng aking puso
    ang pagtatama!
  hui-hui: Ani wuwa í̠na ogodagua lolebere. I̱ luluyu kogo i̱na mine halu agali marume
    i̱ mo tiga nabilarugoni irane aginagabe.
  mya-mya: ငါသည် သွန်သင်ခြင်းကို မုန်းလေပြီတကား။ ဆုံးမခြင်းကို စိတ်နှလုံးထဲမှာ မထီမဲ့မြင်ပြုလေပြီ
    တကား။
  bod-N: ང་ནི་ཅིའི་ཕྱིར་འཆུན་འདོམས་ལ་སྡང༌ཞིང༌། །ང་ཡི་སེམས་ཀྱིས་བཀའ་བཀྱོན་ཅི་ལ༌དོར།།
  wsk-wsk: Ale keta nimi manaru ale balu, “Ani agata den ningo te ningo la bagarikko
    aga kasurukasan wore me karo tuem;
  sna-sna: Uchazoti, “Mavengero andaiita kurayirwa! Mashorero aiita mwoyo wangu kudzorwa!
  spa-BLM: 'y decir: “Cómo he odiado la instrucción, y mi corazón despreció la reprensión.'
  cac-cac: 'Axo ol alan icha tic: ¿Tas val yuj ix in patiquejel in cachnab''il? ¿Tas
    val yuj maj in c''anab''ajej?'
  swh-ULB: Nanyi mtasema, “ Namna gani nilichukia fundisho na moyo wangu ulidharau
    sahihisho!
  bel-bel: 'і скажаш: «навошта я ненавідзеў навуку, і сэрца маё асьцярогамі пагарджала,'
  deu-ELBBK: 'und sagst: Wie habe ich die Unterweisung gehasst, und mein Herz hat
    die Zucht verschmäht!'
  mbb-OT: Ne ebpekekaǥi kew te, “Geina iyan te igkeepes ku zà is kebmensuwa kedì;
    geina iyan te midsupak ku is indawey kedì.
  mal-2015: അയ്യോ! ഞാൻ പ്രബോധനം വെറുക്കയും എന്റെ ഹൃദയം ശാസനയെ നിരസിക്കയും ചെയ്തുവല്ലോ.
  rmc-rmc: 'Paľis pheneha: „Sar na kamavas, hoj mange te dovakeren! Na davas mange
    ňikastar te phenel!'
  pes-OPV: و گویی چرا ادب را مکروه داشتم، و دل من تنبیه را خوار شمرد،
  ron-1924: 'ши сэ зичь: „Кум ам путут еу сэ урэск чертаря ши кум а диспрецуит инима
    мя мустраря?'
  ben-OBCV: তুমি বলবে, “আমি শৃঙ্খলাপরায়ণতাকে কতই না ঘৃণা করতাম! আমার হৃদয় সংশোধনকে
    কতই না পদদলিত করত!
  som-som: Oo aad tidhaahdaan, Sidee baan edbin u nebcaaday, Oo qalbigayguna canaantii
    u quudhsaday!
  lat-VUC: Cur detestatus sum disciplinam, et increpationibus non acquievit cor meum,
  eng-ASVBT: And say, How have I hated instruction, And my heart despised reproof;
  mna-mna: “O yae, muŋgu wal pakan titut yo. Mi parei ta aŋleŋ la kalŋan som? Indeeŋe
    ta titoombo be tipazal yo na, aŋrepilpiili sua kizin.
  ita-1885: 'E non dica: Come ebbi io in odio l''ammaestramento? E come rigettò il
    mio cuore la correzione?'
  eng-LXXUP: And thou shalt say, How have I hated instruction, And my heart avoided
    reproofs!
  eng-ULB: You will say, “How I hated instruction and my heart despised correction!
  spa-VBL: 'Y dirás: “Oh, cómo aborrecía la disciplina, y mi mente aborrecía la corrección!'
  fra-_FOB: 'Et que tu ne dises: Comment ai-je haï l''instruction, et comment mon
    cœur a-t-il dédaigné les réprimandes?'
  mal-mal: “അയ്യോ! ഞാൻ പ്രബോധനം വെറുക്കുകയും എന്റെ ഹൃദയം ശാസന നിരസിക്കുകയും ചെയ്തുവല്ലോ!.
  lit-lit: 'ir nesakytum: „Ai, ai! Kaip nekenčiau pataisančio ugdymo, ir mano širdis
    paniekino pabarimą,'
  urd-GVR: kahegā, “Hāy, maiṅ ne kyoṅ tarbiyat se nafrat kī, mere dil ne kyoṅ sarzanish
    ko haqīr jānā?
  suz-BL: मिनु गे “गो मारदे परमप्रभु आ शेंशो मपङा, माइ? मारदे आ हुइश्‍शो मटिङा माइ?
  eng-NOY: And say, “How have I hated instruction! And how hath my heart despised
    reproof!
  ita-1927: 'e tu non dica: “Come ho fatto a odiare la correzione, come ha potuto
    il cuor mio sprezzare la riprensione?'
  ckb-ckb: 'دەڵێیت: «چۆن ڕقم لە تەمبێکردن دەبووەوە، دڵم گاڵتەی بە سەرزەنشت دەهات.'
  eng-BBE: And you will say, How was teaching hated by me, and my heart put no value
    on training;
  kan-OKCV: ಆಗ ನೀನು, “ಶಿಸ್ತನ್ನು ನಾನು ಎಷ್ಟೋ ಹಗೆ ಮಾಡಿದೆ; ನನ್ನ ಹೃದಯವು ಗದರಿಕೆಯನ್ನು ತಿರಸ್ಕಾರ
    ಮಾಡಿತು.
  tam-2017: ஐயோ, போதகத்தை நான் வெறுத்தேனே, கடிந்துகொள்ளுதலை என் மனம் அலட்சியம் செய்ததே!
  spa-RV-1909: 'Y digas: ¡Cómo aborrecí el consejo, y mi corazón menospreció la reprensión;'
  ron-BTF: 'Și să spui: Cum de am urât instruirea și inima mea a disprețuit mustrarea;'
  eng-WEBP: and say, “How I have hated instruction, and my heart despised reproof.
  eng-FBV: You'll say, “How I used to hate discipline, and my mind rebelled against
    being corrected!
  nld-1939: Hoe heb ik toch de tucht kunnen haten, En de vermaning in de wind kunnen
    slaan?
  nch-BL: 'Huan huajca tiquijtos: “Más cuali nijchihuilijtosquía cuenta nopa consejo
    cati nijcajqui. ¿Para ten amo nijtacaquili quema nechtacahualtiyayaj? ¿Para ten
    nijchijqui san cati nechpacti?'
  vie-1934: 'Rồi con nói rằng: Cớ sao tôi ghét lời khuyên dạy, Và lòng tôi khinh bỉ
    sự quở trách?'
  hin-CV: और तब तुम यह विचार करके कहो, “क्यों मैं अनुशासन तोड़ता रहा! क्यों मैं ताड़ना
    से घृणा करता रहा!
  eng-OURB: and say, “How I have hated instruction, and my heart despised reproof;
  spa-BES: 'Y dirás: ¿Cómo fue la enseñanza odiada por mí, y mi corazón no valoró
    el entrenamiento?'
  tdx-tdx: 'ami’ty hoe: Akore te nalaim-pandilovan-draho, naho niheje’ ty troko o
    endakeo!'
  tha-KJV: และเจ้าว่า “ข้าเคยเกลียดคำสั่งสอนเสียจริงๆ และจิตใจของข้าดูหมิ่นการตักเตือน
  por-BR-2018: 'E digas: Como eu odiei a correção, e meu coração desprezou a repreensão?'
  deu-ELO: Wie habe ich die Unterweisung gehaßt, und mein Herz hat die Zucht verschmäht!
  eng-WYC-2018: and say, Why loathed I teaching, and mine heart assented not to blamings;
    (and thou say, Why did I loathe discipline, and why did I not listen to rebukes;)
  epo-epo: 'Kaj vi diros: Ho, kiel mi malamis instruon, Kaj mia koro malŝatis moraligon!'
  uig-PIN: 'Xu qaƣda sǝn: — «Aⱨ, nǝsiⱨǝtlǝrdin nemanqǝ nǝprǝtlǝngǝndimǝn! Kɵnglümdǝ
    tǝnbiⱨlǝrni nemanqǝ kǝmsitkǝndimǝn!'
  beo-beo: Amola di da amane sia:mu, “Na da abuliga dawa:bela:? Amola na da abuliga
    eno dunu ilia mololesibi amo hame nabibala:?
  tpi-OTNT: Na bai yu tok olsem, “Mi longlong tru. Bilong wanem mi bikhet na mi no
    larim ol man i stretim mi?
  hau-SA: Za ku ce, “Me ya sa na ƙi horo! Me ya sa zuciyata ta ƙi gyara!
  uig-LAT: 'Shu chaghda sen: — «Ah, nesihetlerdin némanche nepretlen’gendimen! Könglümde
    tenbihlerni némanche kemsitkendimen!'
  nde-nde: Uzakuthi, “Uthi ngangikuzonda yini ukulaywa! Inhliziyo yami yayikuzonda
    njani ukuqondiswa!
  ton-ton: ‌ʻo ke pehē ai, “ʻOiauē, naʻe lahi ʻeku fehiʻa ki he akonaki, pea naʻe
    manukiʻi ʻe hoku loto ʻae valoki;
  ces-1613: 'A řekl bys: Jak jsem nenáviděl cvičení, a domlouváním pohrdalo srdce
    mé,'
  eng-WMB: and say, “How I have hated instruction, and my heart despised reproof.
  tam-TCV: அப்பொழுது நீங்கள், “ஐயோ, நான் அறிவுரையை வெறுத்தேனே, திருத்தத்தை எனது இருதயம்
    அலட்சியம் செய்ததே!
  ceb-ULB: Moingon ka, “Gidumtan ko ang pagpanton ug nasilag ang akong kasingkasing
    sa pagbadlong!
  pol-UBG: 'I nie musiał powiedzieć: O, jakże nienawidziłem karności i moje serce
    gardziło upomnieniem!'
  urd-GVU: کہے گا، ”ہائے، مَیں نے کیوں تربیت سے نفرت کی، میرے دل نے کیوں سرزنش کو
    حقیر جانا؟
  deu-1912: 'und sprechen: “Ach, wie habe ich die Zucht gehaßt und wie hat mein Herz
    die Strafe verschmäht!'
  kan-2017: “ಅಯ್ಯೋ, ನಾನು ಸದುಪದೇಶವನ್ನು ಎಷ್ಟು ದ್ವೇಷಿಸಿದೆ, ನನ್ನ ಹೃದಯವು ಬುದ್ಧಿವಾದವನ್ನು
    ಎಷ್ಟು ತಾತ್ಸಾರ ಮಾಡಿತು,
  yap-yap: ma bay mu ga’ar, “Mang ni da’ug fol? Mangfan ni dagpag be’ nge yal’uwegneg?
  hlt-MCSB: Te vaengah, “Thuituennah te ka hmuhuet tih toelthamnah khaw ka lungbuei
    loh a tlaitlaek pai.
  mdy-ETH: ኔ ዒማና፦ «ዓሲ ጋዓ ባኣዚ ታ ዋይዚባኣሢና ዓሲ ጎራ ጎሪ ፔቴታዖ ታ ዔኪባኣሢ ዓይጎሮዳይ!
  kew-kew: 'Go rabu neme gupa te: ni ora maeyaarude-ga akolo pawa pae te? Aa medalomame
    ni maredepo yaawa agaa wariaina lapede pawaaya te.'
  twi-ASANTE: Na moaka sɛ, “Na mekyiri ahohyɛsoɔ! Mʼakoma ampɛ ntenesoɔ!
  eng-WEBU: and say, “How I have hated instruction, and my heart despised reproof.
  wal-wal: Qassi hagaadan yaagana; “Taani timirttiyaa aissi ixxidanaashsha! Ta wozanaikka
    seeraa aissi karideeshsha!
  acu-NT: 'Nunia juutkuram: “Warukanak chicharmaitiatnasha, nintimtsuk pengké antukchaya?'
  spa-PDDPT: 'Entonces dirás: ¡Cómo aborrecí la corrección, Y mi corazón menospreció
    la reprensión!'
  gun-gun: 'Ha''e vy aipo''re ''rã: “Mba''e re tu xee naenduxei karamboae xembo''ea
    rã! Xepy''a re namoĩxei xemongetaa ramo.'
  agu-BL: 'Ej nin tzitale'' wok: “Lastum yi quinin mmo''c yi e''chk balaj chusu''n
    te inwi''. Ej, nin lastum yi quinin mmincujij yi mmo''c makle''n inwutz.'
  ilo-ULB: Kunaenyonto, “Anian a pananggurak idi iti pannakadisiplina ken pananglalais
    ti pusok iti panangilinteg!
  kpg-kpg: goe ga helekai boloo, “Ma ne aha au digi kaabe ina? Ma ne aha au digi dumaalia
    gi tangada gi heia au gii donu?
  uig-ARA: 'شۇ چاغدا سەن: ــ «ئاھ، نەسىھەتلەردىن نېمانچە نەپرەتلەنگەندىمەن! كۆڭلۈمدە
    تەنبىھلەرنى نېمانچە كەمسىتكەندىمەن!'
  bps-bps: Na msal gamu kadang manyu, “Fye moon di munafa, ku fanlingegu i tdò deg,
    na ku fanlingegu moon i kngak deg.
  sus-sus: I a falama nɛ kɔrɛ, «N na marasi xɔn munfe ra? N bɔɲɛ tondi na sɛriyɛ ra
    munfe ra?
  pon-2006: oh kumwail ahpw pahn nda, “Dahme I sohte alehki padahk pwuko? Dahme I
    sohte mweidkihong emen en kapwungiehla?
  ksd-ksd: 'Ma una ga biti dari: Iau ga milikuane ra varvateten, Ma ra balagu i ga
    pidimuane ra varpit!'
  tur-YTC: Ve şöyle dersin, “Uyarıdan ne kadar da nefret ettim, Yüreğim azarlanmayı
    küçümsedi.
  bel-N: 'І ты скажаш: «Чаму я зьненавідзеў настаўленьне, і сэрца маё ўзгардзіла дакараньнем.'
  grc-BRENT: καὶ ἐρεῖς, πῶς ἐμίσησα παιδείαν, καὶ ἐλέγχους ἐξέκλινεν ἡ καρδία μου;
  ind-AYT: Kemudian, kamu berkata, “Betapa aku membenci didikan, dan hatiku mencela
    teguran.
  nya-nya: Ndipo udzati, “Mayo ine, ndinkadana ndi kusunga mwambo! Mtima wanga unkanyoza
    chidzudzulo!
  hrv-hrv: 'i da ne kažeš: “Oh, kako sam mrzio pouku i kako mi je srce preziralo ukor!'
  mps-mps: Tama nago te tama po waibao, “Eno te augwaligo enabolo mobo mabo po wabode
    hagela homu yali. Magi baso eno te hagoma eyu, tama ena te bidi dabego dodolomainu
    ebedawe?
  tpi-tpi: Na bai yu tok olsem, “Mi longlong tru. Bilong wanem mi bikhet na mi no
    larim ol man i stretim mi?
  dan-1931: 'og du siger: “Ak, at jeg hadede Tugt, at mit Hjerte lod hånt om Revselse,'
  vie-OVCB: 'Con sẽ nói: “Sao ta coi khinh sự khuyên răn! Và xem thường sự sửa phạt!'
  guj-2017: તું કહીશ કે, “મેં કેવી રીતે શિખામણનો ધિક્કાર કર્યો છે અને મારા હૃદયે ઠપકાને
    તુચ્છ ગણ્યો છે!
  pon-2006A: oh kumwail ahpw pahn nda, “Dahme I sohte alehki padahk pwuko? Dahme I
    sohte mweidkihong emen en kapwungiehla?
  por-BRBSL: 'e dizer: “Como eu tenho odiado instruções, e meu coração desprezava
    a repreensão.'
  swe-swe: 'Då säger du: ”Jag hatade disciplin, och i mitt hjärta föraktade (avskydde,
    hatade) jag tillrättavisning.'
  cth-cth: Bangtelamaw, cangkhainae hah koe ka hmuhma teh, yuenae hah ka lungthin
    hoi koe ka dudam toe.
  twi-twi: Na moaka se, “Na mikyi ahohyɛso! Me koma ampɛ nteɛso!
  hlt-hlt: Te vaengah, “Thuituennah te ka hmuhuet tih toelthamnah khaw ka lungbuei
    loh a tlaitlaek pai.
  tbz-SIM: 'kɛ́ntú: Dɛ̀ yĩ́mɛ kɛ̀ n yetɛ itié, kɛ yetɛ bɛ̀ ǹ nɑ̀kɛ́ tì,'
  msy-2020: Egh nɨ kamaghɨn mɨkɨmam, “Kɨ bar ongani. Kɨ manmaghsua otuegha aghuzir
    akabar aghua. Me na akɨrasa mɨgeir akaba, kɨ da baraghan aghua.
  dop-dop: 'Nɑ ń tɔ́ sɩ: Ɩsənɑɣɑ pə lɑpɑ nɑ mɑ tɑɑ kpɑnɑ kʋsɛɣɛsətʋ, nɑ pɑ́ kɑlənɑ-m
    nɑ mɑ́ kisi?'
  azb-azb: «Mən də tərbiyəyə nifrət etdim, Ürəyimdə məzəmmətlərə güldüm!
  eng-DBY: and thou say, How have I hated instruction, and my heart despised reproof!
  hin-2017: तू यह कहेगा “मैंने शिक्षा से कैसा बैर किया, और डाँटनेवाले का कैसा तिरस्कार
    किया!
  wol-KYG: 'Nga naan: «Su ma yégoon, sopp ab yar te baña sofental waxi àrtu.'
  bjr-bjr: Miqidana annadannadidana maaqi qinnaranoo. Oo qinee nanaree aaquqira ufasa
    fidiaqaa iqiafanee. Qini qimuqusa fannoo aamuaqira ufara fidiaqaa imariafanausa
    maridaqa.
  eng-YLT: And hast said, 'How have I hated instruction, And reproof hath my heart
    despised,
  kne-kne: Et kanam, “Apay nga sinigaak ay maitdoan ya mabagbagaan?
  eng-WYC-2017: and say, Why loathed I teaching, and mine heart assented not to blamings;
