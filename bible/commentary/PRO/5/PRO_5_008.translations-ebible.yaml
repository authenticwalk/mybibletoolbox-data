verse: PRO.005.008
translations:
  mal-C: നീ അവളിൽനിന്നും അകന്നിരിക്കുക, അവളുടെ വീട്ടുവാതിലിനോടു നീ സമീപിക്കരുത്,
  deu-TKW: Laß deinen Weg fern von ihr sein und nahe dich nicht der Thür ihres Hauses,
  lin-lin: longola nzela na yo pembeni na ye mpe kopusana te liboso ya ndako na ye,
  eng-LSV: Keep your way far from off her, || And do not come near to the opening
    of her house,
  eng-GNV: Keepe thy way farre from her, and come not neere the doore of her house,
  eng-WEBSTER: 'Remove thy way far from her, and come not nigh the door of her house:'
  nhw-BL: Xijtlalcahuica se ahuilnenca sihuatl, niyon amo ximonechcahuica campa ichaj.
  swh-ONEN: Njia zenu ziwe mbali naye, msiende karibu na mlango wa nyumba yake,
  bba-bba: A de ɑ kɑ kurɔ win bweserun swɑɑ tondɑ. A ku dɑ win dii kɔnnɔwɔ ɑ sere
    nɛɛ, kɑɑ du win dirɔ.
  eng-KJVCPB: 'Remove thy way far from her, And come not nigh the door of her house:'
  luo-luo: Bed mabor gi dhako ma kamano, kendo kik idhi machiegni gi dhoode,
  meu-meu: Hahine unuhetomana na dauhai ba rakaia hanai, ena ruma iduarana basio raka
    henia kahi;
  npi-ULB: तिमीहरूको मार्ग त्यसबाट परै राख, र त्यसको घरको ढोका नजिक नआओ ।
  yor-yor: Rìn ní ọ̀nà tí ó jìnnà sí ti rẹ̀, má ṣe súnmọ́ ẹnu-ọ̀nà ilé rẹ̀,
  ind-ind: Jauhilah perempuan seperti itu! Jangan mendekat ke pintu rumahnya
  pes-OPCB: از چنین زنی دوری کنید. حتی به در خانه‌اش هم نزدیک نشوید،
  tgl-ULB: Lumayo kayo sa kaniyang landas, at huwag kayong lumapit sa pintuan ng kaniyang
    bahay.
  hui-hui: Wali ogonibi bedagoria habagi howa kaundia habe. Ibu anda haneni ge bolanguabi
    heba nahabe.
  mya-mya: ထိုသို့သောမိန်းမကို ဝေးစွာရှောင်သွားလော့။ သူ့နေရာတံခါးဝသို့ မချဉ်းနှင့်။
  bod-N: ཁྱོད་ཀྱི་ལམ་ནི་ཁོ་མོར་རིང་དུ༌གྱེས། །ཁོ་མོའི་ཁྱིམ་གྱི་སྒོ་དང་བཅར་མི༌རུང༌།།
  wsk-wsk: Imet uwuta ko kawam kuringi me namar, agi kumik duap te me dagiko.
  sna-sna: Fambai nenzira iri kure naye, musasvika pedyo nomusuo wemba yake,
  spa-BLM: Quita tu camino lejos de ella. No te acerques a la puerta de su casa,
  cac-cac: Najat tzach el d'a stz'ey ix ay yetb'eyum chi', xach c'ochta val d'a spuertail
    spat ix.
  swh-ULB: Lindeni njia yenu mbali naye wala msiende karibu na mlango wa nyumba yake.
  bel-bel: Далей ад яе ідзі па дарозе тваёй і не падыходзь пад дзьверы дома яе,
  wed-wed: Wavine matana maḡamaḡauna ma ruba-tawanei! Eḡa ma nae dadana ana au metaeta!
  deu-ELBBK: 'Halte deinen Weg fern von ihr und nähere nicht der Tür ihres Hauses:'
  mbb-OT: Likayi niw is bahi he mengungumpadi, minsan is ked-uvey zà diyà te ǥemawan
    te valey zin ne kenè niw ul-ulaha.
  mal-2015: നിന്റെ വഴിയെ അവളോടു അകറ്റുക; അവളുടെ വീട്ടിന്റെ വാതിലോടു അടുക്കരുതു.
  rmc-rmc: Ačh dur kajsa džuvľatar a ma dža aňi paš o vudar lakre khereskro!
  pes-OPV: طریق خود را از او دور ساز، و به در خانه اونزدیک مشو.
  ron-1924: депэртязэ-те де друмул каре дуче ла еа ши ну те апропия де уша касей ей,
  aui-aui: Madawara wasike gwabinama kumiiritaveyana! Da gekunanagho yana makamake
    gawarina ririnena!
  ben-OBCV: সেই মহিলা থেকে দূরত্ব বজায় রেখে চলো, তার বাড়ির দরজার কাছে যেয়ো না,
  som-som: Jidkaaga ka fogee iyada, Oo albaabka gurigeeda ha u dhowaan,
  lat-VUC: Longe fac ab ea viam tuam, et ne appropinques foribus domus ejus.
  eng-ASVBT: Remove thy way far from her, And come not nigh the door of her house;
  mna-mna: Moori ta kembei na, kagarau i pepe. Kombotmbot molo pini.
  ita-1885: Allontana la tua via da essa, E non accostarti all'uscio della sua casa;
  eng-LXXUP: 'Remove thy way far from her; Draw not near to the doors of her house:'
  eng-ULB: Keep your path far away from her and do not come near the door of her house.
  spa-VBL: ¡Aléjate de ella! ¡No te acerques a su casa!
  fra-_FOB: Éloigne ton chemin d'elle, et n'approche point de l'entrée de sa maison;
  mal-mal: നിന്റെ വഴി അവളിൽ നിന്ന് അകറ്റുക; അവളുടെ വീടിന്റെ വാതിലിനോട് അടുക്കരുത്.
  lit-lit: Atitolink nuo jos savo kelią ir nesiartink prie jos namų durų,
  urd-GVR: Apne rāste us se dūr rakh, us ke ghar ke darwāze ke qarīb bhī na jā.
  suz-BL: मोदेंशो मीश मुर क्‍येङा ङोन बाक्‍कीन। मिनु आ खिं ङा लाप्‍चो आ नेक्‍था मलने।
  eng-NOY: 'Remove thy way far from her. And come not nigh the door of her house:'
  ita-1927: Tieni lontana da lei la tua via, e non t’accostare alla porta della sua
    casa,
  ckb-ckb: ڕێگای خۆتی لێ دووربخەوە، لە دەرگای ماڵەکەی نزیک مەبەوە،
  eng-BBE: Go far away from her, do not come near the door of her house;
  kan-OKCV: ಅವಳ ಕಡೆಯಿಂದ ನಿನ್ನ ದಾರಿಯನ್ನು ದೂರಮಾಡು; ಅವಳ ಮನೆಯ ಬಾಗಿಲ ಹತ್ತಿರಕ್ಕೆ ಹೋಗದೆ ಇರು.
  tam-2017: உன்னுடைய வழியை அவளுக்குத் தூரப்படுத்து; அவளுடைய வீட்டின் வாசலுக்கு அருகில்
    சேராதே.
  spa-RV-1909: Aleja de ella tu camino, y no te acerques á la puerta de su casa;
  ron-BTF: Mută-ți calea departe de ea și nu te apropia de ușa casei ei,
  eng-WEBP: Remove your way far from her. Don’t come near the door of her house,
  eng-FBV: Stay far away from her! Don't go near the door of her house!
  nld-1939: 'Houd uw weg verre van haar, Nader niet tot de deur van haar huis:'
  nch-BL: Xijtalcahuica se ahuilnenca sihuat, yon amo ximonechcahuica campa ichaj.
  vie-1934: Hãy dời đường con cách xa khỏi nó, Đừng lại gần cửa nhà nó;
  hin-CV: तुम उससे दूर ही दूर रहना, उसके घर के द्वार के निकट भी न जाना,
  eng-OURB: Remove your way far from her. Don’t come near the door of her house,
  spa-BES: Vete lejos de ella, no te acerques a la puerta de su casa;
  tdx-tdx: Ahankaño lavits’ aze ty lala’o, vaho ko itotofa’o ty sariran-akiba’e;
  tha-KJV: จงหลีกทางของเจ้าให้ไกลจากนาง อย่าไปใกล้​ประตู​เรือนของนาง
  por-BR-2018: Mantenha teu caminho longe dela; e não te aproximes da porta da casa
    dela.
  deu-ELO: 'Halte fern von ihr deinen Weg, und nahe nicht zu der Tür ihres Hauses:'
  eng-WYC-2018: Make far thy way from her (or Make thy way far away from her), and
    nigh thou not to the doors of her house.
  epo-epo: Malproksimigu de ŝi vian vojon, Kaj ne proksimiĝu al la pordo de ŝia domo,
  uig-PIN: Undaⱪ hotundin yiraⱪ ⱪaq! Ixiki aldiƣimu yeⱪin yolima!
  beo-beo: Agoai uda amoba:le gasigama amola mae gadenema. Amola ea idilibu holei
    amoga maedafa gadenema.
  tpi-OTNT: Yu mas i stap longwe tru long kain meri olsem. Yu no ken i go klostu long
    dua bilong haus bilong en.
  hau-SA: Ku yi nesa da hanyarta, kana ku je kusa da ƙofar gidanta,
  uig-LAT: Undaq xotundin yiraq qach! Ishiki aldighimu yéqin yolima!
  nde-nde: Hambani ngendlela ekhatshana kwaso, lingasondeli emnyango wendlu yaso,
  ton-ton: 'Ke fakamamaʻo ʻaupito ho hala meiate ia, pea ʻoua naʻa ke ofi ki he matapā
    ʻo hono fale:'
  ces-1613: Vzdal od ní cestu svou, a nepřibližuj se ke dveřím domu jejího,
  eng-WMB: Remove your way far from her. Don’t come near the door of her house,
  tam-TCV: அவளுக்குத் தூரமான வழியில் நடங்கள், அவளுடைய வீட்டின் வாசலையும் மிதிக்கவேண்டாம்.
  ceb-ULB: Ipahilayo ang imong dalan gikan kaniya ug ayaw pagpaduol sa pultahan sa
    iyang balay.
  pol-UBG: Oddal od niej swą drogę i nie zbliżaj się do drzwi jej domu;
  urd-GVU: اپنے راستے اُس سے دُور رکھ، اُس کے گھر کے دروازے کے قریب بھی نہ جا۔
  deu-1912: Laß deine Wege ferne von ihr sein, und nahe nicht zur Tür ihres Hauses,
  kan-2017: ನಿನ್ನ ಮಾರ್ಗವು ಅವಳಿಗೆ ದೂರವಾಗಿರಲಿ ಅವಳ ಮನೆಬಾಗಿಲ ಹತ್ತಿರ ಹೋದೆಯಾ, ಎಚ್ಚರಿಕೆ!
  yap-yap: Mu pired u orel ko mitney e bpin! Dab mu chugurgad nga taga’ mab rok!
  hlt-MCSB: Na longpuei te anih neh lakhla sak lamtah a im thohka lam khaw mop boeh.
  mdy-ETH: ዬኖጉዴ ላኣሎፓ ሃኬ፤ ዒዞ ማኣሮ ካሮ ባንሢታዖ ዑኪፖ።
  kew-kew: Go piane ona nipuna ada poragape-para page nape. Nipu pakeaawa ne yolamonea
    aape. Goa pua nipu ora gimape.
  twi-ASANTE: Ɛkwan a ɛmmɛn noɔ no na momfa so mommmɛn ne fie ɛpono ano,
  eng-WEBU: Remove your way far from her. Don’t come near the door of her house,
  wal-wal: SHaaramuxa maccaasee heeri booppa; i keettaa penggiyaakko shiiqoppa.
  acu-NT: Kungkatip nuwa pujamunmaka pengké jirasairap. Turaram ni jeenka wayawairap.
  spa-PDDPT: Aleja de ella tu camino. No te acerques a la puerta de su casa
  gun-gun: Ejepe'a ke kunha tavy rei gui, neĩ hoo rokẽ katy ma voi enhemboja eme,
  agu-BL: Or bin tzitil wok, tajwe'n yil tzixajslen itib scye'j yi jun jilwutz xna'na'tz.
    Quil tziẍkans quen itib naka'jil yi chica'l.
  ilo-ULB: Iyadayoyo kenkuana ti dalanyo, ken saankayo nga umas-asideg iti ruangan
    ti balayna.
  kpg-kpg: Hudee haga hoohoo gi di ahina beelaa! Hudee hana gi hoohoo gi di bontai
    dono hale.
  uig-ARA: ئۇنداق خوتۇندىن يىراق قاچ! ئىشىكى ئالدىغىمۇ يېقىن يولىما!
  bps-bps: Too gamu fawag di libun gambet ani, na nang gamu fdadong di gumnean,
  sus-sus: I makuya langoe xa kira ra, i naxa i makɔrɛ a xa banxi naadɛ ra,
  pon-2006: Kumwail keiweisang soangen lih menet! Dehr pil keilahng limwahn eh wenihmw!
  ksd-ksd: Boina ba kaum nga na tur vailik kan ia, Ma koko una vana maravai ra matakilalat
    i ra kubana;
  tur-YTC: Yolunuzu o kadından uzaklaştırın. Evinin kapısına yaklaşmayın,
  bel-N: Аддалі ад яе шлях твой, і не падыходзь да дзьвярэй дому яе,
  grc-BRENT: Μακρὰν ποίησον ἀπʼ αὐτῆς σὴν ὁδόν· μὴ ἐγγίσῃς πρὸς θύραις οἴκων αὐτῆς,
  ind-AYT: Jauhkanlah jalanmu darinya, dan jangan mendekat ke pintu rumahnya.
  nya-nya: Uziyenda kutali ndi mkazi wotereyo, usayandikire khomo la nyumba yake,
  hrv-hrv: Neka je put tvoj daleko od nje i ne približuj se vratima njezine kuće,
  mps-mps: Nage te tobage wede te digibulu mu bidibo tiwai yao. Nage te agai be sunumi
    pąba me pigio.
  tpi-tpi: Yu mas i stap longwe tru long kain meri olsem. Yu no ken i go klostu long
    dua bilong haus bilong en.
  dan-1931: Lad din Vej være langt fra hende, kom ej hendes Husdør nær,
  vie-OVCB: Hãy tránh dâm phụ thật xa! Đừng đến gần cửa nhà nó.
  guj-2017: તમારા માર્ગો તેનાથી દૂર રાખો અને તેના ઘરના બારણા પાસે પણ જશો નહિ.
  pon-2006A: Kumwail keiweisang soangen lih menet! Dehr pil keilahng limwahn eh wenihmw!
  por-BRBSL: Remova seu caminho para longe dela. Não chegue perto da porta de sua
    casa,
  swe-swe: Låt din väg vara långt borta från henne, gå inte nära dörren till hennes
    hus.
  cth-cth: Hatei, ahlanae koe kampuen awh nateh, ahnie im takhang hoi hai hnai awh
    hanh.
  twi-twi: Ɔkwan a ɛmmɛn no no na momfa so; mommmɛn ne fi pon ano,
  hlt-hlt: Na longpuei te anih neh lakhla sak lamtah a im thohka lam khaw mop boeh.
  tbz-SIM: kɛntɛ́ o cɛ, bɑ́ɑ́ nɑ o cĩ́ɛ̃̀tɛ̀,
  msy-2020: Nɨ bar amizir kamaghɨn amimɨn saghon ikɨ. Egh nɨ an dɨpenimɨn tiar akamɨn
    boroghɨn mangan markɨ.
  dop-dop: Hɑtələnɑ ɑlʋ ɩnɩ ɩ tɛ mpɑɑʋ. Tɑɑ kpətənɑ ɩ nɔnɔkeelɑsɩ.
  azb-azb: Belə qadından uzaq ol, Evinin qapısına yaxın getmə.
  eng-DBY: 'Remove thy way far from her, and come not nigh the door of her house:'
  hin-2017: ऐसी स्त्री से दूर ही रह, और उसकी डेवढ़ी के पास भी न जाना;
  wol-KYG: Soreel ndaw soosu, bul jege bunt këram.
  bjr-bjr: Anee mi anaaseefa mariqooqari nianai maria. Sia mina kooqi aaqa faqa fua.
  eng-YLT: Keep far from off her thy way, And come not near unto the opening of her
    house,
  kne-kne: Addawiam din kaman nidi ay babai. Adi ka polos somag-en sin pantew di beey
    na.
  eng-WYC-2017: Make far thy way from her, and nigh thou not to the doors of her house.
  eng-WMBB: Remove your way far from her. Don’t come near the door of her house,
  urd-GVH: अपने रास्ते उससे दूर रख, उसके घर के दरवाज़े के क़रीब भी न जा।
  rug-rug: Mu enea sa siraṉa sapu seu koa sa barikaleqe asa, lopu ene tata la ia sa
    sasada vetu tanisa,
  gaz-gaz: Karaa keessan ishee irraa fageeffadhaa; balbala mana isheetti hin dhiʼaatinaa;
  fra-LSG: Éloigne-toi du chemin qui conduit chez elle, Et ne t’approche pas de la
    porte de sa maison,
  yal-yal: Siga kiraan xɔn naxan makuya na ɲaxalan sifan na i nama i maso a banxin
    dɛɛn na
  haw-1868: 'E hooneenee loa aku i kou hele ana mai ona aku, Mai hookokoke aku oe
    i ka puka o kona hale:'
  arb-NAV: أَبْعِدْ طَرِيقَكَ عَنْهَا، وَلا تَقْتَرِبْ مِنْ بَابِ بَيْتِهَا،
  ewe-ewe: Miaƒe toƒewo nete ɖa xaa tso egbɔ, migagogo eƒe aƒe ƒe agbonu o,
  eng-LEE: Remove far from her thy way, and come not nigh to the door of her house;
  asm-FB: তেওঁৰ পৰা তোমাৰ পথ দূৰত ৰাখা; তেওঁৰ ঘৰৰ দুৱাৰৰ ওচৰলৈ নাযাবা।
  sus-A: عِ مَكُيَ لَنفٌي شَ كِرَ رَ، عِ نَشَ عِ مَكْرّ عَ شَ بَنشِ نَادّ رَ،
  fra-SBL: Retire ton chemin loin d'elle. Ne vous approchez pas de la porte de sa
    maison,
  hbo-hbo: הַרְחֵ֣ק מֵעָלֶ֣יהָ דַרְכֶּ֑ךָ וְאַל־תִּ֝קְרַ֗ב אֶל־פֶּ֥תַח בֵּיתָֽהּ׃
  kik-kik: Thiiagĩrai njĩra ĩrĩ kũraya nake, mũtigakuhĩrĩrie mũrango wa nyũmba yake,
  omb-omb: Nei huri na turegi vagahao dena vavine ngehi, nei mese vano gangarani lobei
    matai turegi valena.
  fra-NCL: Eloigne d’auprès d’elle ton chemin, ne t’approche pas de la porte de sa
    maison,
  cek-AK: To nongpata to kangthla ah caeh o taak ah loe, a im ih thok taengah doeh
    caeh o hmah;
  cuk-cuk: Ome-e-sui-yardakdiidgi, be bangue. Melle e-neg-yawagakse be warmako,
  uig-CYR: Ундақ хотундин жирақ қач! Ишиги алдиғиму йеқин йолима!
  tel-2017: వ్యభిచారిణి నివసించే స్థలాల నుండి నీ అడుగులు దూరం చేసుకో. ఆమె యింటి వాకిలి
    వైపు పోవద్దు.
  hat-BSA: Kenbe wout ou byen lwen li, e pa pwoche toupre pòt lakay li.
  bxh-bxh: Waihin matamata heyayana u gebaen, Tabu u lau ena luma.
  kos-kos: Fahsr liki mutan ouinge uh! Nimet kalukyang nu ke mutunoa sel.
  hbo-WLC: הַרְחֵ֣ק מֵעָלֶ֣יהָ דַרְכֶּ֑ךָ וְאַל־תִּ֝קְרַ֗ב אֶל־פֶּ֥תַח בֵּיתָֽהּ׃
  ibo-ibo: Gbaara nwanyị dị otu a ọsọ! Ejekwala ọnụ ụzọ ụlọ ya nso,
  ory-ory: ତାହା (ସେହି ସ୍ତ୍ରୀ) ଠାରୁ ଆପଣା ପଥ ଦୂରରେ ରଖ ଏବଂ ତାହାର ଗୃହର ଦ୍ୱାର ନିକଟକୁ ଯାଅ
    ନାହିଁ।
  chk-chk: Kopwe sü seni ena sokun fefin, kosap pwal kan ngeni asamen imwan.
  rop-rop: Yu kaan go gulijap langa detkain wuman. Yu nomo go gulijap langa det dowa
    langa im haus.
  ukr-1871: Держи дорогу свою далеко од неї, й до дверей її домівки не наближуйсь,
  deu-1951: Bleibe fern von dem Weg, der zu ihr führt, und nähere dich nicht der Tür
    ihres Hauses!
  eng-JPS: Remove thy way far from her, and come not nigh the door of her house;
  srp-1865: Neka je daleko od nje put tvoj, i ne približuj se k vratima kuæe njezine,
  lug-lug: Mwewalenga omukazi oyo era temusembereranga luggi lwa nnyumba ye;
  heb-heb: הרחק מעליה דרכך ואל תקרב אל פתח ביתה׃
  ben-IRV: তুমি সেই স্ত্রীর থেকে নিজের পথ দূরে রাখ, তার ঘরের দরজার কাছে যেও না;
  pan-pan: ਉਸ ਔਰਤ ਤੋਂ ਆਪਣਾ ਰਾਹ ਦੂਰ ਹੀ ਰੱਖ ਅਤੇ ਉਹ ਦੇ ਘਰ ਦੇ ਬੂਹੇ ਦੇ ਨੇੜੇ ਵੀ ਨਾ ਜਾ,
  mya-JVB: ထိုသို့သောမိန်းမ ကို ဝေး စွာရှောင်သွားလော့။ သူ့ နေရာ တံခါးဝ သို့ မ ချဉ်း
    နှင့်။
  tte-O: kisi ami lokeikeile koina kwalau ana dedei mena yo tabu ana nume kana gamwa
    koina kwalulusae.
  tbg-tbg: Ne minti varia nahentika aumanto kia vairaiti, niaraini variata. Ne vira
    naavu qentiana kia oru vuata.
  hmo-hmo: Unai bamona hahine dekena amo do oi raka siri. Iena ruma ena iduara kahirakahira
    do oi lao lasi,
  urd-urd: उस 'औरत से अपनी राह दूर रख, और उसके घर के दरवाज़े के पास भी न जा;
  rus-SYN: Держи дальше от нее путь твой и не подходи близко к дверям дома ее,
  bqc-SIM: Pãalɛ nↄɛ bee taaɛ zã̀, ńsu ǹ aà bɛ gãaɛ baa vĩo.
  tcz-CHONGTHU: Hiche numeinua kon khun kidalseu vin, akotpi phung lam'a jong chenai
    ding go hih beh un.
  mar-mar: तू आपला मार्ग तिच्यापासून दूर राख, आणि तिच्या घराच्या दाराजवळ सुध्दा जाऊ
    नको.
  hlt-THB: Na lam ce anih awhkawng lak hla sak nawh, ak chawmkeng koeh va hem.
  soq-soq: I ninalala mampeinta mai aitaa, me duwa nopeinta mai aitaa,
  qub-qub: Mañösa warmipitaga witicuy. Ni wasi puncullanmanpis ama chayanquichu.
  bqp-bqp: Ǹ pã nↄgbɛ̃ dí takanɛ zã̀zã, ǹsun na a bɛ gãnulɛiro,
  hat-hat: Rete lwen yon fanm konsa. Pa janm pwoche bò pòt lakay li,
  eng-BSB: Keep your path far from her; do not go near the door of her house,
  tod-tod: Maaɠooza naama anzanui ma zii ʋa, mina maaɓuɠa ná-pɛlɛlaʋɛ ʋa,
  eng-WEBPB: Remove your way far from her. Don’t come near the door of her house,
  kbq-kbq: Ana savari a'mofona atrenka ogantu'a nemaninka, nomofo kasama'arera uravao
    osuo.
  nhe-BL: Xijtlalcahuica se ahuilnenca sihuatl, niyon amo ximonechcahuica campa ichaj.
  bus-bus: Ǹ pã nↄgbɛ̃ beee takanɛ zã̀azã, ǹton sↄ̃ à bɛ gãalɛziro,
  gub-BL: Etyryk agwer kuzà wanuwi nehe. Eho zo wanàpuz ukenaw huwake nehe.
  eng-DRA: Remove thy way far from her, and come not nigh the doors of her house.
