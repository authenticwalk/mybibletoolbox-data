verse: PRO.005.021
translations:
  mal-C: ഒരു മനുഷ്യന്റെ പ്രവൃത്തികളെല്ലാം യഹോവയുടെ സൂക്ഷ്മനിരീക്ഷണത്തിലാണ്, അവരുടെ
    വഴികളെല്ലാം അവിടന്നു പരിശോധിക്കുന്നു.
  deu-TKW: Denn eines jeden Wege liegen klar vor den Augen Jahwes, und alle ihre Geleise
    bahnet er.
  lin-lin: Solo, nzela ya moto ezali liboso ya Yawe, mpe ayekolaka malamu makambo
    nyonso oyo moto asalaka.
  eng-LSV: For the ways of each are before the eyes of YHWH, || And He is pondering
    all his paths.
  eng-GNV: For the waies of man are before the eyes of the Lord, and he pondereth
    all his pathes.
  eng-WEBSTER: For the ways of man are before the eyes of the LORD, and he pondereth
    all his goings.
  nhw-BL: Pampa TOTECO mitztlachilía huan quiita sesen tlamantli catli tijchihua.
    Quitlachilía campa tiya huan sesen pilojtzitzi catli ipan tinemi.
  swh-ONEN: Kwa maana njia za mtu ni wazi kabisa mbele za Bwana, naye huyapima mapito
    yake yote.
  bba-bba: A de ɑ n yɛ̃ mɑ Yinni Gusunɔ u tɔnu bɑɑwuren dɑɑ mɛɛrɑ, u bɑɑwuren sɑnu
    sɑnusu wɑɑmɔ.
  eng-KJVCPB: For the ways of man are before the eyes of the Lord, And he pondereth
    all his goings.
  luo-luo: Yore mag dhano nenore ratiro e nyim Jehova Nyasaye, kendo onono kamoro
    amora ma odhiyoe.
  meu-meu: Badina be tau ta ena kara na Iehova ese e itadiamu; Iehova ese ena dala
    iboudiai e itadia taomu.
  npi-ULB: मानिसले गर्ने हरेक कुरो परमप्रभुले देख्‍नुहुन्छ, र त्यसका सबै मार्गलाई
    उहाँले निगरानी गर्नुहुन्छ ।
  yor-yor: Nítorí ọ̀nà ènìyàn kò fi ara sin rárá fún Olúwa Ó sì ń gbé gbogbo ọ̀nà
    rẹ̀ yẹ̀ wò.
  ind-ind: Karena mata TUHAN selalu memperhatikan perbuatan tiap orang. Dia mengawasi
    segala jalan hidup kita.
  pes-OPCB: خداوند به دقت تو را زیر نظر دارد و هر کاری را که انجام می‌دهی می‌سنجد.
  tgl-ULB: Nakikita ni Yahweh ang lahat ng ginagawa ng isang tao at pinanonood ang
    lahat ng landas na kaniyang tinatahak.
  hui-hui: Anduane Homogo ibugua mbirale bibahende í̠na beregoni manda biai halu í̠na
    hariga poregohabi handai haga ka.
  mya-mya: လူသွားလာသမျှသော လမ်းတို့သည် ထာဝရ ဘုရားမျက်မှောက်တော်၌ ရှိကြ၍၊ သွားလာသမျှသော
    အခြင်းအရာတို့ကို စူးစမ်းတော်မူ၏။
  bod-N: ཅི་ལ་ཞེ་ན་མི་ཡི་བགྲོད་ལམ༌ཀུན། །ཡ་ཝཱེའི་སྤྱན་སྔར་ལྷང་ངེར་གསལ་བ༌དང༌། །ལམ་བུ་ཀུན་ལ་ཁོང་གིས་ཞིབ་ཏུ༌གཟིགས།།
  wsk-wsk: Ikiko! Kari ko munan suen la mu Yawe ari saposo; ale ko namara taira suen
    la mu ko iki saposo.
  sna-sna: Nokuti nzira dzomunhu dziri pachena pamberi paJehovha, uye anoongorora
    nzira dzake dzose.
  spa-BLM: Porque los caminos del hombre están ante los ojos de Yahvé. Examina todos
    sus caminos.
  cac-cac: A Jehová van ton yilan co b'eyb'al junjun on̈, malaj junoc tas max uji
    yilani.
  swh-ULB: Yehova huona kila kitu afanyacho mtu na huangalia mapito yake yote.
  bel-bel: Бо перад вачыма Госпада ўсе шляхі чалавека, і Ён прастуе ўсе сьцежкі яго.
  wed-wed: Bada rava ai kaua anatapui e inainanai, Metauna etanaina e vaivaia, tauna
    kampa da e inana-vaitetem.
  deu-ELBBK: Denn vor den Augen des HERRN sind eines jeden Wege, und alle seine Bahnen
    wägt er ab.
  mbb-OT: Su egkaahà te Nengazen is langun he menge vaal nu. Ne minsan hendei ka ebpevayà
    ne egkeehè ke zin.
  mal-2015: മനുഷ്യന്റെ വഴികൾ യഹോവയുടെ ദൃഷ്ടിയിൽ ഇരിക്കുന്നു; അവന്റെ നടപ്പു ഒക്കെയും
    അവൻ തൂക്കിനോക്കുന്നു.
  rmc-rmc: Se o RAJ dikhel pre dojekh tiro drom a džanel savore tire krokendar.
  pes-OPV: زیراکه راههای انسان در مدنظر خداوند است، وتمامی طریقهای وی را می‌سنجد.
  ron-1924: Кэч кэиле омулуй сунт лэмурите ынаинтя окилор Домнулуй ши Ел веде тоате
    кэрэриле луй.
  aui-aui: Wawaya awaki sawaridi tupadi yaberabera na Yawe God yakitakita, bi bera
    miisedi bo berodi wawaya yavinevinegha na yakitakita yapoyapora.
  ben-OBCV: কারণ তোমার সব চালচলন সদাপ্রভু লক্ষ্য রাখেন, ও তিনি তোমার সব গতিবিধি পরীক্ষা
    করেন।
  som-som: Waayo, jidadka dadku waxay hor yaalliin indhaha Rabbiga Oo isagaa fiiriya
    waddooyinkiisa oo dhan.
  lat-VUC: Respicit Dominus vias hominis, et omnes gressus ejus considerat.
  eng-ASVBT: For the ways of man are before the eyes of Jehovah; And he maketh level
    all his paths.
  mna-mna: Pa mbulu boozomen ta iti tomtom takamam na, imbot kat mat pa Yooba mataana.
    Ni itirtiiri iti pa mbulu kiti ta boozomen.
  ita-1885: Conciossiachè le vie dell'uomo sieno davanti agli occhi del Signore, E
    ch'egli consideri tutti i suoi sentieri.
  eng-LXXUP: For the ways of a man are before the eyes of God, And he looks on all
    his paths.
  eng-ULB: Yahweh sees everything a person does and watches all the paths he takes.
  spa-VBL: Porque el Señor ve todo lo que las personas hacen, e investiga cada lugar
    donde van.
  fra-_FOB: Car les voies de l'homme sont devant les yeux de l'Éternel, et il pèse
    toutes ses démarches.
  mal-mal: മനുഷ്യന്റെ വഴികൾ യഹോവയുടെ ദൃഷ്ടിയിൽ ഇരിക്കുന്നു; അവന്റെ നടപ്പ് എല്ലാം അവൻ
    ശോധനചെയ്യുന്നു.
  lit-lit: Nes VIEŠPATIES akys mato žmogaus kelius, ir jis stebi visus jo takus.
  urd-GVR: Ḳhayāl rakh, insān kī rāheṅ Rab ko sāf dikhāī detī haiṅ, jahāṅ bhī wuh
    chale us par wuh tawajjuh detā hai.
  suz-BL: मारदे हना परमप्रभु यावेमी मुर आ पशो नेल्‍ल ताइब। मेकोमी मुर आन लां नाक्‍ब।
  eng-NOY: For the ways of man are before the eyes of the LORD, And he weigheth well
    all his paths.
  ita-1927: Ché le vie dell’uomo stan davanti agli occhi dell’Eterno, il quale osserva
    tutti i sentieri di lui.
  ckb-ckb: ڕێگاکانی مرۆڤ لەبەرچاوی یەزدانە، هەموو ڕێڕەوەکانی هەڵدەسەنگێنێت.
  eng-BBE: For a man's ways are before the eyes of the Lord, and he puts all his goings
    in the scales.
  kan-OKCV: ನಿನ್ನ ಮಾರ್ಗಗಳು ಯೆಹೋವ ದೇವರ ಮುಂದೆಯೇ ಇವೆ. ಅವರು ನಿನ್ನ ಮಾರ್ಗಗಳನ್ನೆಲ್ಲಾ ಪರೀಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: மனிதனுடைய வழிகள் யெகோவாவின் கண்களுக்கு முன்பாக இருக்கிறது; அவனுடைய வழிகள்
    எல்லாவற்றையும் அவர் சீர்தூக்கிப்பார்க்கிறார்.
  spa-RV-1909: Pues que los caminos del hombre están ante los ojos de Jehová, y él
    considera todas sus veredas.
  ron-BTF: Căci căile omului sunt înaintea ochilor DOMNULUI și el cumpănește toate
    cărările lui.
  eng-WEBP: For the ways of man are before the LORD’s eyes. He examines all his paths.
  eng-FBV: For the Lord sees everything people do, the Lord investigates everywhere
    they go.
  nld-1939: 'Voor de ogen van Jahweh liggen de wegen van iedereen open, Hij let op
    de paden van allen:'
  nch-BL: Pampa TOTECO mitztachilía huan quiita sesen tamanti cati tijchihua. Quitachilía
    campa tiya huan sesen pilojtzi cati ipan tinemi.
  vie-1934: Vì các đường của loài người ở trước mặt Đức Giê-hô-va; Ngài ban bằng các
    lối của họ.
  hin-CV: पुरुष का चालचलन सदैव याहवेह की दृष्टि में रहता है, वही तुम्हारी चालों को
    देखते रहते हैं.
  eng-OURB: For the ways of man are before Adonai’s eyes. He examines all his paths.
  spa-BES: Porque los caminos del hombre están delante de los ojos del Señor, y él
    pone todas sus caminos en la balanza.
  tdx-tdx: Sindre añatrefam-pihaino’ Iehovà o lala’ ondatio, Songa tsikarahe’e o lalan-tsile’eo.
  tha-KJV: เพราะว่าทางของคนก็เบื้องหน้าพระเนตรของพระเยโฮวาห์ และพระองค์ทรงใคร่ครวญวิถีทั้งสิ้นของเขา
  por-BR-2018: Pois os caminhos do homem estão perante os olhos do SENHOR; e ele pondera
    todos os seus percursos.
  deu-ELO: Denn vor den Augen Jehovas sind eines jeden Wege, und alle seine Geleise
    wägt er ab.
  eng-WYC-2018: The Lord seeth the way(s) of a man; and he beholdeth all his steps.
  epo-epo: Ĉar antaŭ la okuloj de la Eternulo estas la vojoj de homo, Kaj ĉiujn liajn
    irojn Li pripensas.
  uig-PIN: Qünki insanning ⱨǝmmǝ ⱪilƣanliri Pǝrwǝrdigarning kɵz aldida axkaridur,
    U uning ⱨǝmmǝ mangƣan yollirini taraziƣa selip turidu.
  beo-beo: Amola liligi dia adi hamobe huluane da Gode E ba:lala. Amola di habi ahoasea,
    E da eso huluane ba:lala.
  tpi-OTNT: Bikpela i save lukim olgeta samting yumi mekim, na em i glasim gut olgeta
    pasin bilong yumi.
  hau-SA: Gama hanyar mutum a bayyane take a gaban Ubangiji, yana kuma lura da dukan
    hanyoyinsa.
  uig-LAT: Chünki insanning hemme qilghanliri Perwerdigarning köz aldida ashkaridur,
    U uning hemme mangghan yollirini tarazigha sélip turidu.
  nde-nde: Phela izindlela zomuntu zisobala kuThixo, uyazihlola zonke izindlela zakhe.
  ton-ton: He ʻoku tokaimaʻananga ʻi he ʻao ʻo Sihova ʻae ngaahi hala ʻoe tangata,
    pea ʻoku vakai ʻe ia ʻa hono ngaahi ʻaluʻanga.
  ces-1613: Poněvadž před očima Hospodinovýma jsou cesty člověka, a on všecky stezky
    jeho váží?
  eng-WMB: For the ways of man are before the LORD’s eyes. He examines all his paths.
  tam-TCV: மனிதரின் வழிகள் எல்லாம் யெகோவாவுக்குமுன் வெளியரங்கமாய் இருக்கின்றன, அவர்களுடைய
    பாதைகளை எல்லாம் அவர் ஆராய்ந்து பார்க்கிறார்.
  ceb-ULB: Si Yahweh makakita sa tanang buhaton sa tawo ug naglantaw sa tanang dalan
    nga iyang gilakwan.
  pol-UBG: Gdyż drogi człowieka są przed oczami PANA i waży on wszystkie jego ścieżki.
  urd-GVU: خیال رکھ، انسان کی راہیں رب کو صاف دکھائی دیتی ہیں، جہاں بھی وہ چلے اُس
    پر وہ توجہ دیتا ہے۔
  deu-1912: Denn jedermanns Wege sind offen vor dem HERRN, und er mißt alle ihre Gänge.
  kan-2017: ಮನುಷ್ಯನ ಮಾರ್ಗಗಳು ಯೆಹೋವನಿಗೆ ಕಾಣುತ್ತಲೇ ಇವೆ, ಆತನು ಮನುಷ್ಯನ ನಡತೆಯನ್ನೆಲ್ಲಾ ಪರೀಕ್ಷಿಸುವವನಾಗಿದ್ದಾನೆ.
  yap-yap: I SOMOL e be guy gubin e tin ga be rin’. Demturug e gin ga be yan ngay
    ma be yaliy.
  hlt-MCSB: Hlang kah longpuei neh a namtlak boeih a saelh te khaw BOEIPA mikhmuh
    ah om.
  mdy-ETH: ፆኦሲ ዓሲ ማዻ ባኣዚ ቢያ ዛዛጋኔ፤ ሃሣ ዓኣዻ ጎይፆዋ ቢያ ዴንቃኔ።
  kew-kew: Adaa Aa-me niaame pema yae luabu page niaana ima kone luabu page aba adea-ga
    makuaawa aape.
  twi-ASANTE: Awurade hunu onipa akwan nyinaa, na ɔhwehwɛ ne nyinaa mu.
  eng-WEBU: For the ways of man are before the LORD’s eyes. He examines all his paths.
  wal-wal: Aissi giikko, asi oottiyoobaa ubbaa GODAI be7ees; i hemettiyo loosso ubbaa
    xeellees.
  acu-NT: Warí, ii Apuringkia aintsu pujuntrin mash wainuitai. Turasha ni turamuringkia
    mash nekaawaintai.
  spa-PDDPT: Porque los caminos del hombre están ante los ojos de Yavé. Él observa
    todas sus sendas.
  gun-gun: Mba'eta nhande jaikoa ma Senhor oexapa, oikuaa pota 'rã jaikoa ha'e javi
    re.
  agu-BL: Or bin tzitil, na Ryos na tzan tan xmaye'n yi mbi na iban wok, ej nin na
    til cyakil yi na iban.
  ilo-ULB: Makitkita ni Yahweh ti amin nga ar-aramiden ti maysa a tao ken buybuyaenna
    ti amin a dalan a pagpagnaanna.
  kpg-kpg: Dimaadua e gidee Ia au mee huogodoo ala e hai. Mee e gidee Ia goe i nia
    gowaa huogodoo ala e hana ginai goe.
  uig-ARA: چۈنكى ئىنساننىڭ ھەممە قىلغانلىرى پەرۋەردىگارنىڭ كۆز ئالدىدا ئاشكارىدۇر،
    ئۇ ئۇنىڭ ھەممە ماڭغان يوللىرىنى تارازىغا سېلىپ تۇرىدۇ.
  bps-bps: Du teen Dwata i kdee nimòyu, na balù nè i gusaluyu, teenan gamu.
  sus-sus: Alatala adama ɲɛrɛ ki birin kolon. A adama xa kira birin toma.
  pon-2006: KAUN-O kin ketin mahsanih mehkoaros me ke kin wia. E kin ketin mwasamwasahn
    uhk wasa koaros me ke pahn kohla ie.
  ksd-ksd: Tago ra lavur mangamangana kai ra tutana dia kapa ta ra mata i ra Luluai,
    Ma i nuk bulu pa kana lavur nga.
  tur-YTC: Çünkü insanın yolları Yahve'nin gözü önündedir. O onun bütün yollarını
    sınar.
  bel-N: Бо перад вачамі ГОСПАДА шляхі чалавека, Ён ведае ўсе крокі яго.
  grc-BRENT: Ἐνώπιον γάρ εἰσι τῶν τοῦ Θεοῦ ὀφθαλμῶν ὁδοὶ ἀνδρὸς, εἰς δὲ πάσας τὰς
    τροχιὰς αὐτοῦ σκοπεύει.
  ind-AYT: Sebab, jalan-jalan manusia ada di hadapan mata TUHAN, dan Dia menimbang
    segala langkahnya.
  nya-nya: Pakuti mayendedwe onse a munthu Yehova amawaona, ndipo Iye amapenyetsetsa
    njira zake zonse.
  hrv-hrv: Jer pred Jahvinim su očima čovjekovi putovi i on motri sve njegove staze.
  mps-mps: Magi baso meni. Genuai Bidigo te dago ebo sę tigidali te sulama, tama
    agai te dago ebo kolesaga tigidali te bugagia osola subo dao.
  tpi-tpi: Bikpela i save lukim olgeta samting yumi mekim, na em i glasim gut olgeta
    pasin bilong yumi.
  dan-1931: Thi for HERRENS Øjne er Menneskets Veje, grant følger han alle dets Spor;
  vie-OVCB: Vì đường lối con người, Chúa Hằng Hữu đều thấy rõ, Ngài xem xét mọi hướng
    người đi.
  guj-2017: માણસના વર્તન-વ્યવહાર ઉપર યહોવાહની નજર હોય છે અને માણસ જે કંઈ કરે છે તેના
    ઉપર તે ધ્યાન રાખે છે.
  pon-2006A: KAUN-O kin ketin mahsanih mehkoaros me ke kin wia. E kin ketin mwasamwasahn
    uhk wasa koaros me ke pahn kohla ie.
  por-BRBSL: Pois os caminhos do homem estão diante dos olhos de Yahweh. Ele examina
    todos os seus caminhos.
  swe-swe: Herrens (Jahves) ögon ser en människas alla vägar (karaktär, handlande),
    och han beaktar (väger) noggrant alla val (vägval, spår).
  cth-cth: Bangkongtetpawiteh, tami hringnae lamthungnaw teh, BAWIPA ni koung a hmu
    teh, a lamthung pueng koung a pouk pouh.
  twi-twi: Awurade hu onipa akwan nyinaa, na ɔhwehwɛ ne nyinaa mu.
  hlt-hlt: Hlang kah longpuei neh a namtlak boeih a saelh te khaw BOEIPA mikhmuh ah
    om.
  tbz-SIM: Kuyie nwùómmu bɑ́ wè o dɔɔ̀rìmɛ̀, kɛ yɛ̃́ ò tũ nkùù cɛ.
  msy-2020: Nɨ fogh, Ikiavɨra Itir God nɨ amir biziba a bar dar gari, egha bar deraghavɨra
    nɨn arazibar gara dagh fo.
  dop-dop: Nyɩ sɩ Tɑcɑɑ nɑɑkɩ yəlɑɑ tənɑ mpɑɑŋ kɛ́. Ɩ feŋiɣi pɑɑ yʋlʋ wei ɩ mpɑɩsi.
  azb-azb: İnsanların yolları Rəbbin gözü qarşısındadır, Onların hər addımlarını yoxlayır.
  eng-DBY: For the ways of man are before the eyes of Jehovah, and he pondereth all
    his paths.
  hin-2017: क्योंकि मनुष्य के मार्ग यहोवा की दृष्टि से छिपे नहीं हैं, और वह उसके सब
    मार्गों पर ध्यान करता है।
  wol-KYG: Lu waay jëf, Aji Sax ji gis, di xool mboolem fu mu jaare.
  bjr-bjr: Anee aiqama ainaina auqaannana Yaaweefa qafaidanoo. Anee yaifee fuananoo
    Yaaaweefa anisaa rakisidanoo.
  eng-YLT: For over-against the eyes of Jehovah are the ways of each, And all his
    paths He is pondering.
  kne-kne: Tan si Diyos et iilaena am-in ay am-amagen ya em-emeyan di ipogaw.
  eng-WYC-2017: The Lord seeth the ways of a man; and he beholdeth all his steps.
  eng-WMBB: For the ways of man are before the LORD’s eyes. He examines all his paths.
  urd-GVH: ख़याल रख, इनसान की राहें रब को साफ़ दिखाई देती हैं, जहाँ भी वह चले उस पर
    वह तवज्जुह देता है।
  rug-rug: Ura sari na tinavete tana tie si dogoro betoi mo e Zihova, meke tumae ni
    Sa sari doduru nana inene.
  gaz-gaz: Karaan namaa guutumaan guutuutti fuula Waaqayyoo dura jiraatii; innis daandii
    namaa hunda ni toʼata.
  fra-LSG: Car les voies de l’homme sont devant les yeux de l’Éternel, Qui observe
    tous ses sentiers.
  yal-yal: Amasɔtɔ Alatala muxun birin sigati kiin toma, a kɛwanle birin nakɔrɔsima.
  haw-1868: No ka mea, e kau pono ana na maka o Iehova i ka aoao o ke kanaka, E ike
    ana no hoi i kona mau aoao a pau,
  arb-NAV: فَإِنَّ تَصَرُّفَاتِ الإِنْسَانِ مَكْشُوفَةٌ أَمَامَ عَيْنَيِ الرَّبِّ،
    وَهُوَ يُبْصِرُ جَمِيعَ طُرُقِهِ.
  ewe-ewe: Elabena ame sia ame ƒe mɔ le ƒuƒlu le Yehowa ŋkume eye wòdoa woƒe mɔwo
    katã kpɔ.
  eng-LEE: For before the eyes of the Lord are the ways of man, and all his tracks
    doth he weigh in the balance.
  asm-FB: কিয়নো মানুহে কৰা সকলো কাম যিহোৱাই চাই, আৰু তেওঁ তাৰ সকলো পথ পৰ্যবেক্ষণ
    কৰে।
  sus-A: عَلَتَلَ عَدَ مَ حّرّ كِ بِرِن كٌلٌن. عَ عَدَ مَ شَ كِرَ بِرِن تٌمَ.
  fra-SBL: Car les voies de l'homme sont devant les yeux de Yahvé. Il examine tous
    ses chemins.
  hbo-hbo: כִּ֤י נֹ֨כַח ׀ עֵינֵ֣י יְ֭הוָה דַּרְכֵי־אִ֑ישׁ וְֽכָל־מַעְגְּלֹתָ֥יו מְפַלֵּֽס׃
  kik-kik: Nĩgũkorwo mĩthiĩre ya mũndũ nĩyonagwo nĩ Jehova, nake nĩatuĩragia njĩra
    ciake ciothe.
  omb-omb: A Huqe mo leo bibi vataha na gineu gom vaie, me mo mata bibigo lo turegi
    doluegi gom dige lune.
  fra-NCL: Car devant les yeux de Yahweh sont les voies de l’homme, il considère tous
    ses sentiers.
  cek-AK: Kami caehhaih loklamnawk loe Angraeng hmaa ah ni oh, a caehhaih loklamnawk
    boih Angraeng mah hnuk pae.
  cuk-cuk: Bab-Jehová bela dulemar-e-daed nue-wisid. Dulemar-nanaedi egi gwen yoggumaisulid.
  uig-CYR: Чүнки инсанниң һәммә қилғанлири Пәрвәрдигарниң көз алдида ашкаридур, У
    униң һәммә маңған йоллирини таразиға селип туриду.
  tel-2017: మనుషుల ప్రవర్తన యెహోవాకు తెలుసు. వారి నడతలన్నిటినీ ఆయన గుర్తిస్తాడు.
  hat-BSA: Paske chemen a yon nonm se devan zye a SENYÈ a, e Li veye tout pa li yo.
  bxh-bxh: Doga somo ya ginaginauli mate Guyau ya ita faꞌofindi yo ena aba lau mahudoꞌidi
    ya mainene komaniꞌi.
  kos-kos: LEUM GOD El liye ma nukewa kom oru. Acn nukewa kom fahsr nu we, El liye
    kom.
  hbo-WLC: כִּ֤י נֹ֨כַח ׀ עֵינֵ֣י יְ֭הוָה דַּרְכֵי־אִ֑ישׁ וְֽכָל־מַעְגְּלֹתָ֥יו מְפַלֵּֽס׃
  ibo-ibo: Nʼihi na Onyenwe anyị na-ele gị anya, ihe niile ị na-eme ka ọ na-ahụ.
  ory-ory: ଯେହେତୁ ମନୁଷ୍ୟର ସବୁ ଗତି ସଦାପ୍ରଭୁଙ୍କର ଦୃଷ୍ଟିଗୋଚର ଅଟେ ଓ ସେ ତାହାର ସବୁ ପଥ ସମାନ
    କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a küna om föför meinisin, a nenengeni ia ka feila
    ie.
  rop-rop: YAWEI det trubala God oldei luk ebrijing yu dumbat en im oldei lukinat
    weya yu oldei go.
  ukr-1871: Бо в Господа людські путї перед очима; він міряє всї стежки його.
  deu-1951: Denn eines jeglichen Wege liegen klar vor den Augen des HERRN, und er
    achtet auf alle seine Pfade!
  eng-JPS: For the ways of man are before the eyes of the LORD, and He maketh even
    all his paths.
  srp-1865: Kad su pred oèima Gospodu putovi svaèiji, i mjeri sve staze njegove?
  lug-lug: Kubanga Mukama alaba amakubo g’omuntu gonna, era n’akebera n’amakubo ge
    gonna.
  heb-heb: כי נכח עיני יהוה דרכי איש וכל מעגלתיו מפלס׃
  ben-IRV: একজন ব্যক্তির সমস্ত কিছুই সদাপ্রভু দেখেন; তিনি তার সব পথ লক্ষ্য করেন।
  pan-pan: ਕਿਉਂ ਜੋ ਮਨੁੱਖ ਦੇ ਰਾਹ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਦੇ ਸਾਹਮਣੇ ਹਨ ਅਤੇ ਉਹ ਉਸ ਦੇ ਸਾਰੇ ਮਾਰਗਾਂ
    ਨੂੰ ਜਾਚਦਾ ਹੈ।
  mya-JVB: လူ သွားလာသမျှသော လမ်း တို့သည် ထာဝရဘုရား မျက်မှောက် တော်၌ ရှိကြ၍ ၊ သွား
    လာသမျှ သော အခြင်းအရာ တို့ကို စူးစမ်း တော်မူ၏။
  tte-O: Kaiwena Yeoba mumugam ikatai yo am kamwasa meuloili igitailiko.
  tbg-tbg: Tenavu nana nana haika auti vaunara, Noravano Kotiva ekaa vi haikara vi
    haikara tave vaira. Tenavu vo aara vo aaraqaa ni vaunara, viva ekaa viravata rairakero
    tave vaira.
  hmo-hmo: Badina be tau ta ta edia kara be Lohiabada ese ia itaia noho. Lohiabada
    ese taunimanima ta ta ibounai, edia dala ibounai ia tahua noho.
  urd-urd: क्यूँकि इंसान की राहें ख़ुदावन्द कीआँखों के सामने हैं और वही सब रास्तों
    को हमवार बनाता है।
  rus-SYN: Ибо пред очами Господа пути человека, и Он измеряет все стези его.
  bqc-SIM: Gbɛ̃nazĩnaↄ yãkɛae ulɛa Diiɛo, ìↄ zɛ́ pↄ́ aa sɛ̀ dↄ̃ píi.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai hi mihem lam lhah jouse ve-jing ahin, alam lhah
    na jouse avet-jing ahi.
  mar-mar: मनुष्य काय करतो हे परमेश्वर सर्वकाही पाहतो, तो त्याच्या सर्व वाटांकडे लक्ष
    देतो.
  hlt-THB: Thlanghqing a cehnaak lam boeih ce Bawipa mik huhawh awm boeih nawh, a
    cehnaak lamkhqi boeih ce kawng sak boeih hy.
  soq-soq: Nitu uduudu apana dewasadia Iawe God ewedituwade, ita apana dewa daitada
    dewamoia sabamo me deaitopa ewamode.
  qub-qub: Imanölla runa cawashantapis Tayta Diosga ricaycanmi. Imanölla runa purishallantapis
    ricaycanmi.
  bqp-bqp: Bisãsiri yãkɛna ke utɛna Dikirinɛro, àdigↄ̃ zɛ́ kũ à sɛ̀ dↄ̃ pínki.
  hat-hat: Seyè a wè tou sa w'ap fè. Kote ou pase, je l' sou ou.
  eng-BSB: For a man’s ways are before the eyes of the LORD, and the LORD examines
    all his paths.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa nui kpein siɛ ʋelei zumɔsu. Toɠa ɛsɛ kɛɛwotii ʋɛtɛsu.
  eng-WEBPB: For the ways of man are before the LORD’s eyes. He examines all his paths.
  kbq-kbq: Na'ankure Ra Anumzamo'a miko kama vano hunana, ke'ankereno refako huno
    tage'negeta vano nehune.
  nhe-BL: Pampa TOTECO mitztlachilía huan quiita sesen tlamantli tlen tijchihua. Quitlachilía
    campa tiya huan sesen pilojtzitzi tlen ipan tinemi.
  bus-bus: Gbɛ̃ntee yãkɛna kee utɛna Diinɛro, ègↄ̃ zɛ́ kɛ̀ à sɛ̀ dↄ̃ píngi.
  gub-BL: Tupàn ukwaw neata haw. Wexak neremiapo paw no.
  eng-DRA: The Lord beholdeth the ways of man, and considereth all his steps.
