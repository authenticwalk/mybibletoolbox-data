verse: PRO.005.004
translations:
  mal-C: എന്നാൽ ഒടുവിൽ അവൾ കാഞ്ഞിരംപോലെ കയ്‌പുള്ളവളും ഇരുവായ്ത്തലയുള്ള വാളുപോലെ മൂർച്ചയുള്ളവളും
    ആയിത്തീരുന്നു.
  deu-TKW: Aber zuletzt ist sie bitter wie Wermut, scharf wie ein zweischneidiges
    Schwert.
  lin-lin: kasi na suka na nyonso, azali bololo lokola masanga ya bololo, songe lokola
    mopanga ya minu mibale.
  eng-LSV: And her latter end [is] bitter as wormwood, || Sharp as a sword [with]
    mouths.
  eng-GNV: But the end of her is bitter as wormewood, and sharpe as a two edged sworde.
  eng-WEBSTER: But her end is bitter as wormwood, sharp as a two-edged sword.
  nhw-BL: Pero teipa aqui yohui ihuaya quipantis catli chichic quen se tlamantli pajyo
    catli temictía. Quimachilis tlacuajcualoli quen quiajsisquía ipan iyolo se machete
    catli oncac tlatequi.
  swh-ONEN: lakini mwisho wake ni mchungu kama nyongo, mkali kama upanga ukatao kuwili.
  bba-bba: Adɑmɑ ɑmɛn biru, yi rɑ sosiewɑ nɡe ɡbiri kondu, kpɑ yi tɔnu mɛɛrɑ ko nɡe
    tɑkobi ye bɑ dɛ̃ɛrɑ biru kɑ wuswɑɑɔ.
  eng-KJVCPB: But her end is bitter as wormwood, Sharp as a twoedged sword.
  luo-luo: to gikone okech ka kedhno kendo obith ka ligangla ma dhoge ariyo.
  meu-meu: a dokona ai ia na idita, muramura iditana na heto; bona mai ganona, isena
    ruaosi e segedia darena na heto.
  npi-ULB: तर अन्त्यमा त्यो ऐरेलु जत्तिकै तितो हुन्छ, र दुईधारे तरवारजस्तै धारिलो
    हुन्छ ।
  yor-yor: Ṣùgbọ́n ní ìgbẹ̀yìn gbẹ́yín, ó korò ju òróǹró lọ, ó mú bí idà olójú méjì.
  ind-ind: Namun pada akhirnya, bila engkau mengikut dia, akibatnya akan pahit bagai
    empedu dan menyakitkan bagai pisau belati.
  pes-OPCB: ولی عاقبت جز تلخی و درد چیزی برای تو باقی نمی‌گذارد.
  tgl-ULB: pero sa huli siya ay katulad ng halamang mapait, humihiwa tulad ng isang
    matalim na espada.
  hui-hui: Í̠na ibunaga bi layago hale halu biriyagua mani handalu keria mbirale kaubi
    wiagagobibi ayu tibu alemebi í̠ nogoba haragola tandaga biraligobi bulebira.
  mya-mya: အဆုံး၌ကား၊ သူသည်ဘင်းခါးရွက်ကဲ့သို့ခါး၍၊ သန်လျက်နှင့်အမျှ ထက်၏။
  bod-N: མཐར་མཇུག་མཁན་པ་ལས་ཀྱང༌ཁ། །རལ་གྲི་ཁ་གཉིས་ལས་ཀྱང༌རྣོ།།
  wsk-wsk: bare noko munak karo tuata mu, nukum te mel bo kiti seselak ago nana iwita,
    agi batir kore wuli koma sing sang ago ka moa kam.
  sna-sna: asi pakupedzisira anovava senduru, anopinza somunondo unocheka namativi
    ose.
  spa-BLM: pero al final es tan amarga como el ajenjo, y tan afilado como una espada
    de dos filos.
  cac-cac: Axo d'a slajvub'al, lajanxo tz'aj ix icha an̈ ixaj te c'a', icha val tz'aj
    co lajvi yuj q'uen espada chab' ye.
  swh-ULB: lakini mwishoni anakuwa mchungu kama mnyoo, hukata kama upunga mkali.
  bel-bel: але весьнік яе горкі, нібы палын, востры, як меч двусечны,
  deu-ELBBK: aber ihr Letztes ist bitter wie Wermut, scharf wie ein zweischneidiges
    Schwert.
  mbb-OT: Piru ziyà te egkehuziyanan is igketaǥak din diyà te kenikew iyan is keseengan
    wey kemereǥenan.
  mal-2015: പിന്നത്തേതിലോ അവൾ കാഞ്ഞിരംപോലെ കൈപ്പും ഇരുവായ്ത്തലവാൾപോലെ മൂർച്ചയും ഉള്ളവൾ
    തന്നേ.
  rmc-rmc: ale pro koňec hiňi kirko sar e palina a ostro sar e šabľa, so čhinel pal
    soduj seri.
  pes-OPV: لیکن آخر او مثل افسنتین تلخ است و برنده مثل شمشیر دودم.
  ron-1924: дар ла урмэ есте амарэ ка пелинул, аскуцитэ ка о сабие ку доуэ тэишурь.
  ben-OBCV: কিন্তু শেষে দেখা যায় সে পিত্তের মতো তেতো, দুদিকে ধারবিশিষ্ট তরোয়ালের
    মতো ধারালো।
  som-som: Laakiinse aakhirkeedu wuxuu u qadhaadh yahay sida geed dacareed oo kale,
    Wuuna af badan yahay sida seef laba af leh.
  lat-VUC: novissima autem illius amara quasi absinthium, et acuta quasi gladius biceps.
  eng-ASVBT: But in the end she is bitter as wormwood, Sharp as a two-edged sword.
  mna-mna: Mi nu sombe la ki moori sa ta kembei, na kaimer mbotŋana ku ko isaana ma
    ipakpak kat. Ko kembei ta buza mata mbaaru iŋgalu.
  ita-1885: Ma il fine di essa è amaro come assenzio, Acuto come una spada a due tagli.
  eng-LXXUP: But afterward thou wilt find her more bitter than gall, And sharper than
    a two-edged sword.
  eng-ULB: but in the end she is as bitter as wormwood, cutting like a sharp sword.
  spa-VBL: pero al final lo que obtendrás de ella es la amargura de ajenjo y el dolor
    cortante de una espada de doble filo.
  fra-_FOB: Mais ce qui en provient est amer comme de l'absinthe, et perçant comme
    une épée à deux tranchants.
  mal-mal: പിന്നീട് അവൾ കാഞ്ഞിരംപോലെ കയ്പും ഇരുവായ്ത്തലവാൾപോലെ മൂർച്ചയും ഉള്ളവൾ തന്നെ.
  lit-lit: bet jos galutinės pasekmės yra karčios kaip metėlė, aštrios kaip dviašmenis
    kalavijas.
  urd-GVR: Lekin anjām meṅ wuh zahr jaisī kaṛwī aur dodhārī talwār jaisī tez sābit
    hotī hai.
  suz-BL: नोले मेको मीश मुर ककीर खोदेंशो कशो नु निम्‍फा गे हेश्‍शो धार पाइश्‍शो तरवार
    खोदेंशो दुम्‍‍‍ब।
  eng-NOY: But her end is bitter as wormwood, Sharp as a two-edged sword.
  ita-1927: ma la fine cui mena è amara come l’assenzio, è acuta come una spada a
    due tagli.
  ckb-ckb: بەڵام کۆتاییەکەی وەک زەقنەبووت تاڵە، وەک شمشێری دوو دەم تیژە.
  eng-BBE: But her end is bitter as wormwood, and sharp as a two-edged sword;
  kan-OKCV: ಆದರೆ ಅಂತ್ಯದಲ್ಲಿ ಅವಳು ಮಾಚಿಪತ್ರೆಯಂತೆ ಕಹಿಯೂ, ಇಬ್ಬಾಯಿ ಖಡ್ಗದಂತೆ ಹರಿತವೂ ಆಗಿರುವಳು.
  tam-2017: அவளுடைய செயல்களின் முடிவோ எட்டியைப்போலக் கசப்பும், இருபுறமும் கூர்மையுள்ள
    பட்டயம்போல் கூர்மையுமாக இருக்கும்.
  spa-RV-1909: Mas su fin es amargo como el ajenjo, agudo como cuchillo de dos filos.
  ron-BTF: Dar sfârșitul ei este amar ca pelinul, ascuțit ca o sabie cu două tăișuri.
  eng-WEBP: but in the end she is as bitter as wormwood, and as sharp as a two-edged
    sword.
  eng-FBV: but in the end what you get from her is the bitterness of wormwood and
    the sharp pain of being cut with a two-edged sword.
  nld-1939: Ten slotte is zij bitter als alsem, En scherp als een tweesnijdend zwaard.
  nch-BL: Pero teipa cati yahui ihuaya quipantis cati chichic quej se tamanti pajyo
    cati temictía. Quimachilis tacuajcualoli quej quiajsisquía ipan iyolo se macheta
    cati oncac tatequi.
  vie-1934: Nhưng rốt lại đắng như ngải cứu, Bén như gươm hai lưỡi.
  hin-CV: किंतु अंत में वह चिरायते सी कड़वी तथा दोधारी तलवार-सी तीखी-तीक्ष्ण होती
    है.
  eng-OURB: But in the end she is as bitter as wormwood, and as sharp as a two-edged
    sword.
  spa-BES: Pero su fin es amargo como el ajenjo, y afilado como una espada de dos
    filos;
  tdx-tdx: f’ie mafaitse te amo vahon-tsoiñeo am-para’e, masioñe hoe fibara sambe-lela’e.
  tha-KJV: แต่​ในที่สุด นางขมขื่นอย่างบอระเพ็ด และคมอย่างดาบสองคม
  por-BR-2018: Porém seu fim é mais amargo que o absinto; é afiado como a espada de
    dois fios.
  deu-ELO: aber ihr Letztes ist bitter wie Wermut, scharf wie ein zweischneidiges
    Schwert.
  eng-WYC-2018: but the last things [of her]be(as) bitter as wormwood, and her tongue
    is(as) sharp as a sword carving, (or cutting), on each side.
  epo-epo: Sed ŝia sekvaĵo estas maldolĉa kiel absinto, Akra kiel ambaŭtranĉa glavo.
  uig-PIN: Lekin uning aⱪiwiti kǝkridǝk aqqiⱪ, Ikki bisliⱪ ⱪiliqtǝk ɵtkür.
  beo-beo: Be inia uda adole lasu hou da dagosea da dima se amola da:i dioi liligi
    fawane ba:sa.
  tpi-OTNT: Na sapos yu bihainim tok bilong en, bihain bai yu pilim em i samting nogut,
    olsem marasin i gat pait, na em i pen olsem bainat i sutim yu.
  hau-SA: amma a ƙarshe tana da ɗaci kamar tafashiya, mai ci kamar takobi mai kaifi
    biyu.
  uig-LAT: Lékin uning aqiwiti kekridek achchiq, Ikki bisliq qilichtek ötkür.
  nde-nde: kodwa ekucineni iyababa ingathi yinyongo, ibukhali njengenkemba esika nxa
    zombili.
  ton-ton: Ka ʻoku tatau mo e kona ʻīʻī ʻa hono ikuʻanga, ʻo māsila ʻo hangē ha heletā
    fakatoumata.
  ces-1613: Poslední pak věci její hořké jsou jako pelyněk, ostré jako meč na obě
    straně ostrý.
  eng-WMB: but in the end she is as bitter as wormwood, and as sharp as a two-edged
    sword.
  tam-TCV: ஆனால் முடிவோ, அவள் வேம்பைப்போல் கசப்பாயும், இருபக்கமும் கூர்மையுள்ள வாளைப்போலவும்
    இருப்பாள்.
  ceb-ULB: apan sa kataposan sama siya kapait sa panyawan, moputol sama sa hait nga
    espada.
  pol-UBG: Lecz jej koniec jest gorzki jak piołun, ostry jak miecz obosieczny.
  urd-GVU: لیکن انجام میں وہ زہر جیسی کڑوی اور دو دھاری تلوار جیسی تیز ثابت ہوتی ہے۔
  deu-1912: aber hernach bitter wie Wermut und scharf wie ein zweischneidiges Schwert.
  kan-2017: ಅವಳು ಕಡೆಯಲ್ಲಿ ವಿಷದಂತೆ ಕಹಿಯೂ, ಇಬ್ಬಾಯಿಕತ್ತಿಯಂತೆ ತೀಕ್ಷ್ಣವೂ ಆಗುವಳು.
  yap-yap: machane bay i tomur, me pagem ndariy ban’en rom kemus ni mo’oy nge amith.
  hlt-MCSB: Tedae hmailong ah tah anih te pantong bangla khahing tih cunghang paihat
    bangla haat.
  mdy-ETH: ጋፒንፃ ጋዓንቴ ዒዛ ዋላንጋጉዲ ጫንቃያና ላምዖ ዛላ ዓጬ ማዔ ጬንቻ ዓፓሮጉዲ ቲቃያኬ።
  kew-kew: Go rabu neme nipuna agaa pagoa nipu yote-daare orope go yaere wae yae yaana
    kone sali. Goa paliri etaame onaa imu apetabalade-rupa page wae rero pi marasini
    mea noa pirimi adalia.
  twi-ASANTE: nanso, awieeɛ no ɛyɛ nwono sene bɔnwoma, ɛyɛ nam sɛ akofena anofanu.
  eng-WEBU: but in the end she is as bitter as wormwood, and as sharp as a two-edged
    sword.
  wal-wal: SHin a wurssettan - godare uttaadan cammausu; naa77u baggan qanxxiya mashshadan
    qara;
  acu-NT: Antsu inangnamunam ni turamuri saapi ere etsakamua tumawaitai, tura yapauwa
    tumau nekapratnuitai.
  spa-PDDPT: Pero su propósito es amargo como el ajenjo Y agudo como espada de dos
    filos.
  gun-gun: opaa py ma tai va'e rami 'rã haxy ndevy, kyxe hakua haĩmbe jovai va'e rami.
  agu-BL: Poro kol kaxom te yi tetz xtxumu'n, wi'tzbil tlen kanachonk te yi c'a'al
    yi e'chk yab ajtza'kla'tz. Nin yi ẍch'onal ni'cu'n chi yi nink kaq'uixpij tan
    jun machit yi cabil len atit wi'.
  ilo-ULB: ngem iti udina ket napait isuna a kas iti ajinco, a makasugat a kas iti
    natadem a kampilan.
  kpg-kpg: Malaa, i di hagaodi gi muli, deai dana mee e gowadu gi di goe ai, dela hua
    di lodo huaidu mo di hagammaemmae.
  uig-ARA: لېكىن ئۇنىڭ ئاقىۋىتى كەكرىدەك ئاچچىق، ئىككى بىسلىق قىلىچتەك ئۆتكۈر.
  bps-bps: bay di gusenan too nun kféétan, na too gamgebe di kaflayam.
  sus-sus: kɔnɔ a raɲɔnyi xɔnɔ alɔ meli, a xɛɲɛn alɔ santidɛgɛma dɛ firinyi.
  pon-2006: ahpw ni imwilah sohte mehkot me e pahn kihong uhk, ihte nsensuwed oh medek.
  ksd-ksd: Ma namur i mapak da ra kaumal, Ma i mangi vartalai da ra pakat na vinarubu.
  tur-YTC: Ama sonu pelin otu kadar acıdır, İki ağızlı kılıç kadar keskindir.
  bel-N: але канец яе горкі, як палын, і востры, як меч двусечны.
  grc-BRENT: ὕστερον μέντοι πικρότερον χολῆς εὑρήσεις, καὶ ἠκονημένον μᾶλλον μαχαίρας
    διστόμου.
  ind-AYT: Namun, pada akhirnya, dia pahit seperti empedu, dan tajam seperti pedang
    bermata dua.
  nya-nya: koma kotsirizira kwake ngowawa ngati ndulu; ngakuthwa ngati lupanga lakuthwa
    konsekonse.
  hrv-hrv: ali je ona naposljetku gorka kao pelin, oštra kao dvosjekli mač.
  mps-mps: Tama nago agai po wali pali da, teda nosali nago aga te dwai nai tiwai
    ąǫ eyu, te ha ebo nai gagawai eyu, tama te dene ebo te hwą bainatgo nage enebo
    tiwai dene tilama yaibao.
  tpi-tpi: Na sapos yu bihainim tok bilong en, bihain bai yu pilim em i samting nogut,
    olsem marasin i gat pait, na em i pen olsem bainat i sutim yu.
  dan-1931: men til sidst er hun besk som Malurt, hvas som tveægget Sværd;
  vie-OVCB: Nhưng về sau nó đắng như ngải cứu, nguy hiểm như gươm hai lưỡi.
  guj-2017: પણ તેનો અંત વિષ જેવો કડવો, બેધારી તલવાર જેવો તીક્ષ્ણ હોય છે.
  pon-2006A: ahpw ni imwilah sohte mehkot me e pahn kihong uhk, ihte nsensuwed oh
    medek.
  por-BRBSL: but no final, ela é tão amarga quanto o absinto, e tão afiada como uma
    espada de dois gumes.
  swe-swe: men utgången [om du faller för hennes förföriska tal] är att hon blir bitter
    (besk) som malört och skarp som ett tveeggat (dödande) svärd.
  cth-cth: Hatei, apoutnae koe lateh, hmue patetlah a kha teh, avoivang kahran e sarai
    patetlah a hran.
  twi-twi: nanso awiei no, ɛyɛ nwen sen bɔnwoma, ɛyɛ nam sɛ afoa anofanu.
  hlt-hlt: Tedae hmailong ah tah anih te pantong bangla khahing tih cunghang paihat
    bangla haat.
  tbz-SIM: Kɛ nɛ́ ɔ̃ nyóó dentɛnɛ̀ kɛ tii kɛ dò mmɛdɔ̀mmɛ̀, kɛ kɔùrì kɛ dò ndisiè
    mɛnɑtimɛ̀ mɛ̀dɛ́mɛ̀ kpɛri.
  msy-2020: Eghtɨ nɨ an mɨgɨrɨgɨabar gɨn mangɨghɨva, gɨn an akabagh nɨghnɨghtɨ da
    bar nɨn ikuvigham. Amizir kamɨn akaba mati nɨ marasinɨn mɨsozim ame. Egha a uaghan
    mati mɨdorozir sabamɨn mɨn nɨ ginifi.
  dop-dop: Amɑ pə tənɑɣɑ tɔɔ wɛ nyɑŋ kɛ́ ɩsɩɩ sɔtʋ. Pə hɛɛkɩ ɩsɩɩ sɑpəlɑɣɑ ŋkɑ kɑ
    wɛ lɔŋ kɛ cemɑce tɔ.
  azb-azb: Amma aqibəti yovşan kimi acıdır, İkiağızlı qılınc kimi kəskindir.
  eng-DBY: but her end is bitter as wormwood, sharp as a two-edged sword.
  hin-2017: परन्तु इसका परिणाम नागदौना के समान कड़वा और दोधारी तलवार के समान पैना
    होता है।
  wol-KYG: Muj ga mu wex xàtt, di gaañe ni ñawkay saamar.
  bjr-bjr: Mifa taikainanoo mifa ani quqasee finanoo qisaaqa suka miqirafa faqa aidafirafa
    faqa mariannoo. Aseema miqirafa afai raiqarafa ani afaaqa ateekaanoo.
  eng-YLT: And her latter end [is] bitter as wormwood, Sharp as a sword [with] mouths.
  kne-kne: ngem sin odi na, maiarig din babai ay sana si manpait ay kedet ya matadem
    ay kampilan ay nanbinas-il di tadem na.
  eng-WYC-2017: but the last things [of her]be bitter as wormwood, and her tongue
    is sharp as a sword carving, or cutting, on each side.
  eng-WMBB: but in the end she is as bitter as wormwood, and as sharp as a two-edged
    sword.
  urd-GVH: लेकिन अंजाम में वह ज़हर जैसी कड़वी और दोधारी तलवार जैसी तेज़ साबित होती
    है।
  rug-rug: Ba pa vina betona si pasa guana sile, meke ṉaru guana magu sapu ṉaru vari
    kali.
  gaz-gaz: dhuma irratti garuu isheen akkuma hadhooftuu hadhoofti; akkuma goraadee
    afaan lamaas qara qabeettii dha.
  fra-LSG: Mais à la fin elle est amère comme l’absinthe, Aiguë comme un glaive à
    deux tranchants.
  yal-yal: Koni dɔnxɛn na, se xɔlɛn nan na ɲaxanla ra alo mɛnla, a maxɔlɔn tima nɛn
    alo silanfan dɛ firin kanna.
  haw-1868: Aka, na awahia kona hope, e like me ka laau awaawa, Oioi hoi o like me
    ka pahikaua oi lua.
  arb-NAV: لَكِنَّ عَاقِبَتَهَا مُرَّةٌ كَالْعَلْقَمِ، حَادَّةٌ كَسَيْفٍ ذِي حَدَّيْنِ.
  ewe-ewe: gake le nuwuwu la evena wu veve eye wòɖana wu yi nuevee.
  eng-LEE: But her end is bitter as wormwood, it is sharp as a two-edged sword.
  asm-FB: কিন্তু শেষত তেওঁ চোকা তৰোৱালে কটাৰ দৰে কাটে। তিতা উদ্ভিদৰ দৰে হয়,
  sus-A: كْنْ عَ رَحْنيِ شْنْ عَلْ مٍلِ، عَ شّحّن عَلْ سَنتِدّفّمَ دّ قِرِنيِ.
  fra-SBL: mais à la fin elle est aussi amère que l'absinthe, et aussi tranchant qu'une
    épée à deux tranchants.
  hbo-hbo: וְֽ֭אַחֲרִיתָהּ מָרָ֣ה כַֽלַּעֲנָ֑ה חַ֝דָּ֗ה כְּחֶ֣רֶב פִּיֹּֽות׃
  kik-kik: no marigĩrĩrio nĩmũrũrũ ta maaĩ ma nyongo, nĩ mũũgĩ ta rũhiũ rwa njora
    rũrĩa rũũgĩ mbarĩ cierĩ.
  omb-omb: Nge lo tagugi a vavine u gogona mwere na ngoli sala u magegeni mwere na
    buei vuro hogogi gairue.
  fra-NCL: Mais à la fin elle est amère comme l’absinthe, aiguë comme un glaive à
    deux tranchants.
  cek-AK: toe anih boenghaih loe ahmuet baktiah khaa moe, haa hnetto kaom sumsen baktiah
    noet.
  cuk-cuk: Dule ese-binsaed-galesale, ina-gagbisailadyobi ega gued, es-suid-nugar-darbogwadba
    bur bule dule-naibi-saeyob gued.
  uig-CYR: Лекин униң ақивити кәкридәк аччиқ, Икки бислиқ қиличтәк өткүр.
  tel-2017: చివరికి ఆమె వసనాభి కాయలాగా ఉంటుంది. రెండంచుల కత్తి వలే ఉంటుంది.
  hat-BSA: men a lafen, li vin anmè pase kou fyèl, epi file kon yon nepe ki koupe
    de bò.
  kos-kos: tusruktu ke safla pwar nukewa, mwe keok mukena pa ac tuku kac.
  hbo-WLC: וְֽ֭אַחֲרִיתָהּ מָרָ֣ה כַֽלַּעֲנָ֑ה חַ֝דָּ֗ה כְּחֶ֣רֶב פִּיּֽוֹת׃
  ibo-ibo: Ma nʼikpeazụ, ọ na-elu ilu dịka oluilu dịkwa nkọ ka mma agha ihu abụọ.
  ory-ory: କିନ୍ତୁ ତାହାର ଶେଷ ଦଶା ନାଗଦଅଣା ନ୍ୟାୟ ପିତା, ଦ୍ୱିଧାର ଖଡ୍ଗ ତୁଲ୍ୟ ତୀକ୍ଷ୍ଣ।
  chk-chk: nge sopolan a kipwin usun chök kipwinin ewe irä maras, a pwal wor ekinasean
    usun chök ekinasaen efoch ketilas mi seisei me ruepek.
  rop-rop: bat bambai na im garra libum yu en meigim yu jidan brabli nogudbinji garram
    loda pein.
  ukr-1871: Та наслїдки від неї, як полин, гіркі, й гострі, як той меч обосїчний.
  deu-1951: aber zuletzt ist sie bitter wie Wermut, scharf wie ein zweischneidig Schwert;
  eng-JPS: But her end is bitter as wormwood, sharp as a two-edged sword.
  srp-1865: Ali joj je pošljedak gorak kao pelen, oštar kao maè s obje strane oštar.
  lug-lug: naye enkomerero ya byonna, akaawa ng’omususa era asala ng’ekitala eky’obwogi
    obubiri.
  heb-heb: ואחריתה מרה כלענה חדה כחרב פיות׃
  ben-IRV: কিন্তু তার শেষ ফল তেতো গাছের মত তেতো, ধারালো তরোয়ালের মত কাটে।
  pan-pan: ਪਰ ਅੰਤ ਵਿੱਚ ਉਹ ਨਾਗਦੌਣੇ ਵਰਗੀ ਕੌੜੀ ਅਤੇ ਦੋਧਾਰੀ ਤਲਵਾਰ ਜਿਹੀ ਤਿੱਖੀ ਹੁੰਦੀ ਹੈ!
  mya-JVB: အဆုံး ၌ကား ၊ သူ သည်ဘင်းခါးရွက် ကဲ့သို့ ခါး ၍၊ သန်လျက် နှင့်အမျှ ထက် ၏။
  tte-O: Na iyeyawa malimali yo kamkamna yo mumugana naenaena. Am mulolo katem mena
    kani itom-gabaen ana walo matamatageli kolili.
  tbg-tbg: Viva qorainti vo aaraivaro viva vira hampata nuva kero tavaivaro hunka
    vi haikara voqaara vi nahentiva vaira. Ehai taara avai vataava ranteqaintema kero,
    vi qoraintira qoraiqama kaira.
  hmo-hmo: to gabeai, unai hahine ena mamina oi dekenai, be dika, mamina dika muramura
    bamona, mai matana momokani, isena ruaosi idia segea tuari kaia bamona.
  urd-urd: लेकिन उसका अन्जाम अज़दहे की तरह तल्ख़, और दो धारी तलवार की तरह तेज़ है।
  rus-SYN: но последствия от нее горьки, как полынь, остры, как меч обоюдоострый;
  bqc-SIM: ãma gbɛzã ì kɛnɛ́ ĩ́i lán gↄ̃iwa, ì ń zↄ̃ lán fɛ̃nda lɛna kpɛplawa.
  tcz-CHONGTHU: Hinlah achaina chu guu-banga kha jia, chule hemto chemjam banga hemji
    ahi.
  mar-mar: पण शेवटी ती दवण्यासारखी कडू आहे, आणि दुधारी तलवारी सारखी धारदार होते.
  hlt-THB: A dytnaakna ankhamyihna kha nawh, pinhai amyihna hqaat hy.
  qub-qub: Chayno warmita chasquipaj cäga asgächicojnörämi llaquicongapaj. Ishcan-lädupa
    afilasha cuchillunörämi rimayninpis.
  bqp-bqp: ama kpɛkpɛ àdi kɛńnɛ kyã̀kyã lán sɛwɛ bà, àdi ń zↄ̃ lán fɛ̃nɛda lɛ́nna
    kpa plade bà.
  hat-hat: Men, lè tout bagay fini, bouch li anmè kou fyèl, lang li file tankou kouto
    de bò.
  eng-BSB: in the end she is bitter as wormwood, sharp as a double-edged sword.
  tod-tod: Kɛlɛ ná-fai ɠaaɓelazuʋɛ ɠaa ɠa ɗa wana ga nu, eɠɛ siinziin ganigi, nii
    wanaai, gaaliʋɛ eɠɛ boɠa zɔkpɔi, nii gaaʋɛɛ fele.
  eng-WEBPB: but in the end she is as bitter as wormwood, and as sharp as a two-edged
    sword.
  kbq-kbq: Hianagi refaregama kesanana, ana a'mo'a akahe trazankna nehuno, tare kaziga
    asane'nea kazinkna hu'ne.
  nhe-BL: Pero teipa aqui yohui ihuaya quipantis tlen chichic queja se tlamantli pajyo
    tlen temictía. Quimachilis tlacuajcualocayotl queja quiajsisquía ipan iyolo se
    machete tlen oncac tlatequi.
  bus-bus: mↄde zãazãa è kɛńnɛ kyã̀kyã lán sɛwɛɛ bà, à lɛ́ nna lán fɛ̃ɛda kpaplaplaaa
    bà.
  gub-BL: Nezewe rehe we nehe, ipuhe neho re nehe, xo iro haw zo upyta putar nerehe
    we nehe. Xo ma'erahy ipuraraw paw zo heta putar newe nehe.
  eng-DRA: But her end is bitter as wormwood, and sharp as a two-edged sword.
