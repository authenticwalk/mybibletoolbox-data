verse: PRO.005.009
translations:
  mal-C: നിന്റെ ഊർജസ്വലത മറ്റുള്ളവർക്കായി നഷ്ടപ്പെടുത്താതിരിക്കുക നിന്റെ കുലീനത ക്രൂരരായവർക്ക്
    അടിയറവുവെക്കരുത്,
  deu-TKW: daß du nicht anderen deine Jugendblüte preisgebest und deine Jahre einem
    Grausamen,
  lin-lin: noki te akoya kokaba lokumu na yo epai ya bato mosusu, mpe mibu na yo epai
    ya moto mabe ;
  eng-LSV: Lest you give your splendor to others, || And your years to the fierce,
  eng-GNV: 'Least thou giue thine honor vnto others, and thy yeeres to the cruell:'
  eng-WEBSTER: 'Lest thou give thy honor to others, and thy years to the cruel:'
  nhw-BL: Pampa notelpoca, sintla tijpaxalos, ayacmo aqui mitztlepanitas. Huan catli
    tijtlantoc ica miyac xihuitl tequitl, tiquinmacas ininmaco masehualme catli amo
    quitlepanitaj TOTECO huan catli amo tiquiniximati.
  swh-ONEN: usije ukatoa nguvu zako nzuri kwa wengine na miaka yako kwa aliye mkatili,
  bba-bba: Kpɑ ɑ ku rɑ tii ɡoo nɔmu bɛriɑ, kpɑ wɔnwɔndu sɑriruɡii u nun ɡo.
  eng-KJVCPB: 'Lest thou give thine honour unto others, And thy years unto the cruel:'
  luo-luo: nono to jomoko nono ema inimi tekreni maber moloyo kendo higni magi norum
    e lwet joma ger,
  meu-meu: ikwahimu na haida ese bae abi bona emu mauri laḡanidia na asi edia hebogahisi
    taudia ese bae abi oho na garina;
  npi-ULB: यसरी तिमीहरूले आफ्नो इज्‍जत अरूलाई दिने छैनौ वा तिमीहरूको उमेर क्रुर व्यक्तिलाई
    दिने सुम्पने छैनौ ।
  yor-yor: àìṣe bẹ́ẹ̀ ìwọ yóò gbé gbogbo ọlá rẹ lé ẹlòmíràn lọ́wọ́ àti ọjọ́ ayé rẹ
    fún ìkà ènìyàn.
  ind-ind: agar engkau tidak membuang masa keemasanmu dan kehormatanmu hanya untuk
    memuaskan hawa nafsu. Akibat satu kali percabulan, hancurlah masa depanmu di tangan
    suaminya yang tak akan melepaskanmu.
  pes-OPCB: مبادا در دام وسوسه‌هایش گرفتار شوید و حیثیت خود را از دست بدهید و بقیه
    عمر خویش را صرف کسی کنید که رحم و شفقت ندارد.
  tgl-ULB: Sa ganoong paraan hindi ninyo ipamimigay ang inyong karangalan sa iba o
    ang mga taon ng inyong buhay sa isang malupit na tao;
  hui-hui: Í̠ mini bayale wirigo yu waholenego dege de hondo habe. Wali biagonaga
    anda haneni bolangua hariyagua agali ko karume í̠hondo dara naholebiraore ndobe.
    Í̠ igiri daliahe keore bo waholebira.
  mya-mya: သို့မဟုတ် သင်သည် ကိုယ်ဂုဏ်အသရေကို သူ တပါး၌၎င်း၊ ကိုယ်အသက်ကို ကြမ်းတမ်းသော
    သူတို့၌ ၎င်း အပ်လိမ့်မည်။
  bod-N: ཁྱོད་ཀྱི་སྟོབས་ཤུགས་གཞན་པར་མི་སྟེར༌ལ། །ལོ་ཟླ་གཏུམ་དྲག་ཅན་ལ་མི་སྤྲོད༌ཅིང༌།།
  wsk-wsk: Ni uwuta bitar mu ka mel ningo ningo waru saparko; ale nongomang magara
    ko kariimet nuguting te tom maiya biya maga kuena lagerko.
  sna-sna: kuti murege kupa vamwe zvakanaka zvesimba renyu, uye namakore enyu kuno
    uyo ane utsinye,
  spa-BLM: para que no des tu honor a otros, y tus años a la cruel;
  cac-cac: Tato maay, ol satel a b'inaj d'a vach'il, elan̈chamel ol ach cham yuj junoc
    vin̈ malaj yoq'uelc'olal.
  swh-ULB: Kwa njia hiyo hamtawapa wengine heshima yenu au miaka ya uzima wenu kwa
    mtu mkatiri;
  bel-bel: каб здароўя твайго не аддаў іншым і гадоў тваіх бязьлітасьніку;
  wed-wed: Mepa da nanare lamna rava eḡa ina vivivirem. Tam am vilaraga ma am lawana
    aiaina ma vitupoi.
  deu-ELBBK: damit du nicht anderen deine Blüte gibst, und deine Jahre dem Grausamen;
  mbb-OT: Su emun ebeelan niw heini, egkaawà is dengeg niw ne egkaangken heini te
    zuma, ne edhimetayan kew te menge etew he wazà kegkehizu.
  mal-2015: നിന്റെ യൗവനശക്തി അന്യന്മാർക്കും നിന്റെ ആണ്ടുകൾ ക്രൂരന്നും കൊടുക്കരുതു.
  rmc-rmc: Bo te oda kereha, našaveha tiri pačiv paš aver džene a o bijileskro manuš
    tuke lela o dživipen;
  pes-OPV: مبادا عنفوان جوانی خود را به دیگران بدهی، و سالهای خویش را به ستم کیشان.
  ron-1924: ка ну кумва сэ-ць дай алтора влага та ши унуй ом фэрэ милэ аний тэй,
  aui-aui: Bi meboda kunanagho, na wawaya kate tam gesinakabikarawayemna, bi sawara
    tupana kunavereyana da moghanena kunimiisanena mayeni, tomogha meko geinanuwaghanemna.
  ben-OBCV: পাছে তুমি অন্যান্য লোকজনের কাছে তোমার সম্মান হারাও ও নিষ্ঠুর মানুষের কাছে
    তোমার মর্যাদা হারাও,
  som-som: Si aanad sharaftaada kuwa kale u siin, Oo aanad sannadahaaga kuwa caloosha
    adag u siin,
  lat-VUC: 'Ne des alienis honorem tuum, et annos tuos crudeli:'
  eng-ASVBT: Lest thou give thine honor unto others, And thy years unto the cruel;
  mna-mna: Kokena ipasaana zoyom, mi koroŋ tiom ta ndaama ndaama mi kembelmbel uraata
    pa na, imap pini sorok. Mi koroŋ toro tomini. Sombe kusiini ileŋ, nako iseeze
    kat motoyom. Irao imuŋai yom ri sa na som. Som kat!
  ita-1885: Che talora tu non dia il tuo onore agli stranieri, E gli anni tuoi al
    crudele;
  eng-LXXUP: 'Lest thou give away thy life to others, And thy substance to the merciless:'
  eng-ULB: In that way you will not give away your honor to others or years of your
    life to a cruel person;
  spa-VBL: De lo contrario, estarás entregando tu honra a otros, y tu reputación quedará
    en manos de gente cruel.
  fra-_FOB: De peur que tu ne donnes ton honneur à d'autres, et tes années à un homme
    cruel;
  mal-mal: നിന്റെ യൗവനശക്തി അന്യന്മാർക്കും നിന്റെ ആണ്ടുകൾ ക്രൂരനും കൊടുക്കരുത്.
  lit-lit: kad kitiems neatiduotum savo garbės ir savo metų neatiduotum žiauriajam,
  urd-GVR: Aisā na ho ki tū apnī tāqat kisī aur ke lie sarf kare aur apne sāl zālim
    ke lie zāe kare.
  suz-BL: लाइतीनी हना, गे इन मान अरु आन कली गेशा, साइक्‍ब आ गुइमी दुम्‍‍नीनी।
  eng-NOY: Lest thou give thy bloom to others, And thy years to a cruel one;
  ita-1927: per non dare ad altri il fiore della tua gioventù, e i tuoi anni al tiranno
    crudele;
  ckb-ckb: نەوەک شکۆمەندیت بە خەڵکی دیکە بدەیت و ساڵانی تەمەنت بە کەسی دڵڕەق،
  eng-BBE: 'For fear that you may give your honour to others, and your wealth to strange
    men:'
  kan-OKCV: ನೀನು ನಿನ್ನ ಗೌರವವನ್ನು ಬೇರೆಯವರಿಗೆ ಕಳೆಯಬೇಡ, ನಿನ್ನ ಘನತೆನ್ನು ಕ್ರೂರನಿಗೂ ಕೊಡಬೇಡ.
  tam-2017: சேர்ந்தால் உன்னுடைய மேன்மையை அந்நியர்களுக்கும், உன்னுடைய ஆயுளின் காலத்தைக்
    கொடூரமானவர்களுக்கும் கொடுத்துவிடுவாய்.
  spa-RV-1909: Porque no des á los extraños tu honor, y tus años á cruel;
  ron-BTF: Ca nu cumva să dai onoarea ta altora și anii tăi celui crud,
  eng-WEBP: lest you give your honor to others, and your years to the cruel one;
  eng-FBV: Otherwise you'll surrender your honor to others, and your character to
    cruel people.
  nld-1939: Anders moet ge aan anderen uw frisheid afstaan, Uw jaren offeren aan een
    ongenadig mens
  nch-BL: Pampa notelpoca, sinta tijpaxalos, ayecmo aqui mitztepanitas. Huan cati
    tijtantoc ica miyac xihuit ten tequit, tiquinmacas masehualme cati amo quitepanitaj
    TOTECO huan cati amo tiquinixmati.
  vie-1934: E con trao sự danh dự mình cho kẻ khác, Và năm tuổi con cho kẻ hung bạo.
  hin-CV: कहीं ऐसा न हो कि तुम अपना सम्मान किसी अन्य को सौंप बैठो और तुम्हारे जीवन
    के दिन किसी क्रूर के वश में हो जाएं,
  eng-OURB: lest you give your honor to others, and your years to the cruel one;
  spa-BES: 'Por temor a dar tu honor a los demás, y tu riqueza a los hombres extraños:'
  tdx-tdx: tsy mone hatolo’o ami’ty ila’e ty enge’o, naho o tao’oo amy mifajifajiy,
  tha-KJV: เกรงว่าเจ้าจะให้​เกียรติ​ของเจ้าแก่​คนอื่น และให้​ปี​เดือนของเจ้าแก่คนโหดร้าย
  por-BR-2018: Para que não dês tua honra a outros, nem teus anos de vida aos cruéis.
  deu-ELO: damit du nicht anderen deine Blüte gebest, und deine Jahre dem Grausamen;
  eng-WYC-2018: Give thou not thine honour to aliens (or Give thou not thy honour
    to strangers), and thy years to the cruel;
  epo-epo: Por ke vi ne fordonu al aliaj vian honoron Kaj viajn jarojn al la kruelulo,
  uig-PIN: Bolmisa, izzǝt-abruyungni baxⱪilarƣa tutⱪuzup ⱪoyisǝn, Yaxliⱪ yilliringni
    rǝⱨimsizlǝrning ⱪoliƣa tapxurisǝn!
  beo-beo: Dia amo uda amoga ahoasea, dunu da dima hame nodomu, amola dunu ilia lobo
    da:iya di da bogomu amola di goi esalea.
  tpi-OTNT: Nogut yu lusim gutpela nem bilong yu. Man bilong en i no inap marimari
    long yu. Nogat. Bai em i kilim yu i dai long taim yu yangpela yet.
  hau-SA: don kada ku ba da ƙarfi mafi kyau ga waɗansu da kuma shekarunku ga wani
    marar imani,
  uig-LAT: Bolmisa, izzet-abruyungni bashqilargha tutquzup qoyisen, Yashliq yilliringni
    rehimsizlerning qoligha tapshurisen!
  nde-nde: funa unikele kwabanye amandla akho wonke lobudala bakho kulowo olesihluku,
  ton-ton: 'Telia naʻa ke foaki ho ongolelei ki ha kakai kehe, pea moho ngaahi taʻu
    ki he kakai loto fakafasifasi:'
  ces-1613: Abys snad nedal jiným slávy své, a let svých ukrutnému,
  eng-WMB: lest you give your honor to others, and your years to the cruel one;
  tam-TCV: இல்லையென்றால், உங்களுடைய கனத்தை மற்றவர்களிடமும் உங்களுடைய வாழ்நாட்களை கொடூரர்களிடமும்
    இழந்துவிடுவீர்கள்;
  ceb-ULB: Sa ingon niana nga paagi dili nimo mahatag ang imong dungog sa uban o ang
    mga tuig sa imong kinabuhi ngadto sa bangis nga tawo;
  pol-UBG: Abyś nie oddał obcym twojej sławy, a twoich lat okrutnikowi;
  urd-GVU: ایسا نہ ہو کہ تُو اپنی طاقت کسی اَور کے لئے صَرف کرے اور اپنے سال ظالم
    کے لئے ضائع کرے۔
  deu-1912: daß du nicht den Fremden gebest deine Ehre und deine Jahre dem Grausamen;
  kan-2017: ಎಚ್ಚರವಹಿಸಿಕೋ, ನಿನ್ನ ಪುರುಷತ್ವವು ಪರಾಧೀನವಾಗುವುದು, ನಿನ್ನ ಆಯುಷ್ಯವು ಕ್ರೂರರ ವಶವಾಗುವುದು.
  yap-yap: Fa’an gimed ra rin’, ma bugwomed ni immoy e ra yan ngak boch e girdi’,
    ma gimed ra yim’ ni kagmed bpagel nga pa’ e girdi’ ni der ma runguy be’.
  hlt-MCSB: Na mueithennah te a tloe taengla ham pae vetih na kum muenying muenyang
    la hang khueh ve.
  mdy-ETH: ኔ ያዺዲባኣቴ፦ ኔኤኮ ዓኣ ቦንቾ ሜሌ ዓሲ ዔካንዳኔ፤ ሃጊ ኔ ዼጌ ዓኣዖ ፑርታ ዓሲ ኩሽካ ሃይቃንዳኔ፤
  kew-kew: Neme go onana kone adoa ratali raburi nena epe bi gimali. Nipuna aanimi
    ne lo-robaa mada nagialia. Dia ne pena ogegeaa aina tumaomalia.
  twi-ASANTE: anyɛ saa a, mode mo ahoɔden bɛma afoforɔ na mode mo mfeɛ ama otirimuɔdenfoɔ,
  eng-WEBU: lest you give your honor to others, and your years to the cruel one;
  wal-wal: Hegee xayikko, neeni ne bonchchuwaa haratuyyo aattada immana. Neeni ne
    yelagatettan meqetti bainna asatu kushiyan haiqqana.
  acu-NT: Atumi kakarmari chikichan susairam tusan, tura atumi iwiaakmari mengkakchati
    tusan juna tajarme. Atum mengkakatatrume tusar nu nuwa ainauka pengké pachinatsui.
  spa-PDDPT: No sea que des a otros tu vigor, Y tus años al cruel.
  gun-gun: joupe remboaxa e'ỹ aguã nemboetea aguã va'ekue, ha'e joayvu e'ỹ va'e pe
    reperde e'ỹ aguã nderekovea,
  agu-BL: Bantz qui chicambal yi ank'i'n yi ak'ij tetz itetz, nin tan qui itoque'n
    ẍchik'ab yi e' wunak yi chin juntlen nin cyajtza'kl.
  ilo-ULB: Iti kasta a wagas, saanyonto nga ited ti dayawyo kadagiti dadduma wenno
    dagiti tawen ti biagyo iti naulpit a tao;
  kpg-kpg: Maa goe e hana hua, goe guu wanga do hagalaamua gi digau ala i golo, gei
    digau hagamuamua ga daa gi daha do mouli do madagoaa e dama daane hua iei goe.
  uig-ARA: بولمىسا، ئىززەت-ئابرۇيۇڭنى باشقىلارغا تۇتقۇزۇپ قويىسەن، ياشلىق يىللىرىڭنى
    رەھىمسىزلەرنىڭ قولىغا تاپشۇرىسەن!
  bps-bps: du ku salu gamu di kenen, lana i kgafè gamu, na là mlo malmo gamu di falel
    i dad to labè, i landè kakdo.
  sus-sus: alako binyɛ naxa ba i ma, xɛmɛ ya ixaraxi naxa fa i xa duniɲɛigiri kana.
  pon-2006: Pwe ma soh, meteikan me pahn uhd alehdi wahu me kumwail ahneki mahs, oh
    kumwail pahn kamakamala ni amwail pwulopwul nan pehn aramas me sehse mahk akan.
  ksd-ksd: Kan una tul tar kaum minamar ta ra umana enana, Ma kaum nilaun ta ra tena
    varvakadik;
  tur-YTC: Yoksa onurunuzu başkalarına, Yıllarınızı da zalime verirsiniz,
  bel-N: каб не аддаць годнасьці сваёй іншым і гадоў сваіх — бязьлітаснаму,
  grc-BRENT: ἵνα μὴ πρόῃ ἄλλοις ζωήν σου, καὶ σὸν βίον ἀνελεήμοσιν·
  ind-AYT: Kalau tidak, kamu akan menyerahkan kemuliaanmu kepada orang lain, dan tahun-tahunmu
    kepada orang kejam.
  nya-nya: kuopa kuti ungadzalanditse ulemerero wako kwa anthu ena; ndi zaka zako
    kwa anthu ankhanza,
  hrv-hrv: da drugima ne bi dao svoju slavu i okrutnima svoje godine;
  mps-mps: Tiyu, te nago wiegi yai nogi elaluali te tagalabuo. Te agai bidigo te nageba
    wiegi yai homu eyu, nago te sę yali te wiegi yai yali da homu elama, nage tau
    sabo homu me egobeo. Menio. Te nage te gesi ogwa bidi elalubadi, te agai nage
    ela muaibao.
  tpi-tpi: Nogut yu lusim gutpela nem bilong yu. Man bilong en i no inap marimari
    long yu. Nogat. Bai em i kilim yu i dai long taim yu yangpela yet.
  dan-1931: at du ikke må give andre din Ære, en grusom Mand dine År*. { [*dvs. dit
    Liv.] }
  vie-OVCB: Kẻo con sẽ trao cả thanh danh cho người khác, và năm tuổi con vào tay
    bọn bạo tàn.
  guj-2017: રખેને તું તારી આબરુ બીજાઓને અને તારા જીવનનાં વર્ષો ઘાતકી માણસોને સ્વાધીન
    કરે;
  pon-2006A: Pwe ma soh, meteikan me pahn uhd alehdi wahu me kumwail ahneki mahs,
    oh kumwail pahn kamakamala ni amwail pwulopwul nan pehn aramas me sehse mahk akan.
  por-BRBSL: para que você não dê sua honra a outros, e seus anos para o cruel;
  swe-swe: Annars ger du din ära (sexuell energi, styrka, rikedom) till andra och
    dina år (ditt liv) till en hänsynslöst grym person,
  cth-cth: Hoehpawiteh, barinae na hmu e hah ayâ alouk koe kampuen payon vaih. Tami
    nuen kamathoutnaw rahak vah, na hringnae be na hno payon vaih.
  twi-twi: anyɛ saa a, mode mo ahoɔden bɛma afoforo na mode mo mfe ama otirimɔdenfo,
  hlt-hlt: Na mueithennah te a tloe taengla ham pae vetih na kum muenying muenyang
    la hang khueh ve.
  tbz-SIM: ɑ yɑ̀ɑ̀ bo fétìnnɛ ɑ sɑ̃nni, onitiyonkuwe yɑ̀ɑ̀ bo cɑkɛ ɑ fòmmu.
  msy-2020: Nɨ a bagh mangɨgh, egh uan ziar aghuim gasɨghasigham. Eghtɨ an pam nɨn
    apangkuvighan kogham. A nɨ mɨsueghtɨ nɨ uan igiamram ovegham.
  dop-dop: Pə tɑɑ kɔɔ nɑ ɑlʋ ɩnɩ ɩ́ tʋ-ŋ nɔɣɔlʋ niŋ tɑɑ, nɑ pʋntʋ kʋ́ nyɑ́ nyʋɣʋ nɑ
    pə́ wɑkəlɩ-ŋ.
  azb-azb: Yoxsa şərəfini yadlara verərsən, Ömrünü zalımlara sərf edərsən.
  eng-DBY: lest thou give thine honour unto others, and thy years unto the cruel;
  hin-2017: कहीं ऐसा न हो कि तू अपना यश औरों के हाथ, और अपना जीवन क्रूर जन के वश में
    कर दे;
  wol-KYG: Kon nga ñàkk daraja, keneen jagoo; ku néeg bóom la.
  bjr-bjr: Anee mina kooqi aaqa finana aneenna andeeqaree auqu aiqamausa nifusaa maqasaa
    uqaminanoo aqufuannoo. Anee nimudaoo qirana siaisa nisaukuki oonu rainaqa kuqa
    arifaranoo.
  eng-YLT: Lest thou give to others thy honour, And thy years to the fierce,
  kne-kne: Tan mo somag-en ka, posen di odom din dayaw mo yan pilit ay idawat mo si
    ipogaw ay magay seg-ang na din ginon-od mo sin pigay tawen di biyag mo.
  eng-WYC-2017: Give thou not thine honour to aliens, and thy years to the cruel;
  eng-WMBB: lest you give your honour to others, and your years to the cruel one;
  urd-GVH: ऐसा न हो कि तू अपनी ताक़त किसी और के लिए सर्फ़ करे और अपने साल ज़ालिम के
    लिए ज़ाया करे।
  rug-rug: kote gua meke vari poni nia goi sa mua ṉiniraṉira arilaena koari kaiqa,
    meke mate mokue pa limana sa palabatu tanisa barikaleqe barabaratana.
  gaz-gaz: kunis akka ati ulfina kee nama biraatiif, umurii kees nama namaaf hin naaneef
    hin kennineef;
  fra-LSG: De peur que tu ne livres ta vigueur à d’autres, Et tes années à un homme
    cruel;
  yal-yal: alogo i nama i ya binyen nadangu muxu gbɛtɛne ma, kininkinintaren yi i
    ya siimayaan kala
  haw-1868: 'O haawi oe i kou nani i na mea e, A me kon mau makahiki hoi i ka mea
    aloha ole:'
  arb-NAV: لِئَلّا تُعْطِيَ كَرَامَتَكَ لِلآخَرِينَ، وَسِنِي عُمْرِكَ لِمَنْ لَا يَرْحَمُ،
  ewe-ewe: ne menye nenema o la, miava gblẽ miaƒe ɖekakpuime ƒe ŋusẽ ɖe ame bubuwo
    ŋu kple miaƒe ƒewo ɖe ame vɔ̃ɖi ŋu.
  eng-LEE: That thou mayest not give up unto others thy vigor, and thy years unto
    the cruel;
  asm-FB: নহ’লে তোমাৰ সন্মান অন্যলোকক এৰি দিব লাগিব, আৰু তোমাৰ জীৱনৰ বছৰবোৰ নিৰ্দয়
    ব্যক্তিক দিব লাগিব।
  sus-A: عَلَكٌ بِنيّ نَشَ بَ عِ مَ، شّمّ يَ عِشَرَشِ نَشَ قَ عِ شَ دُنِحّءِفِرِ كَنَ.
  fra-SBL: de peur que tu ne donnes ton honneur à d'autres, et vos années à la cruelle ;
  hbo-hbo: פֶּן־תִּתֵּ֣ן לַאֲחֵרִ֣ים הֹודֶ֑ךָ וּ֝שְׁנֹתֶ֗יךָ לְאַכְזָרִֽי׃
  kik-kik: nĩguo mũtikaheane hinya wanyu mwega kũrĩ andũ angĩ, na mĩaka yanyu kũrĩ
    mũndũ ũtarĩ tha,
  omb-omb: Tarave goin vei mwere ngaha, vatevai gom bete na nom huireana lawe na tangaloi
    wagineu me nom mwasoana lawe na tangaloi esi.
  fra-NCL: de peur que tu ne livres à d’autres la fleur de ta jeunesse, et tes années
    au tyran cruel ;
  cek-AK: to tih ai nahaeloe pakoeh ah na ohhaih to minawk khaeah paek ving ueloe,
    na hinghaih saningnawk doeh tahmenhaih tawn ai kaminawk khaeah na paek ving moeng
    tih;
  cuk-cuk: adi, melle dule-baid-aku-be-dakedga be-arbasadgi-ibmar-nikusad be ukegar,
    melle be-burba-gandikid dule-baidga be ukegar.
  uig-CYR: Болмиса, иззәт-абруюңни башқиларға тутқузуп қойисән, Яшлиқ жиллириңни рәһимсизләрниң
    қолиға тапшурисән!
  tel-2017: నువ్వు గనుక వ్యభిచారిణి దగ్గరికి వెళ్లిన పక్షంలో నీ ప్రతిష్ట నవ్వుల పాలౌతుంది.
    నీ జీవిత కాలమంతా దుష్టుల చేతిల్లోకి వెళ్తుంది.
  hat-BSA: Oswa ou va bay fòs ou a lòt yo ak ane ou yo a mechan an.
  bxh-bxh: Doꞌata dodoga ibege ti faꞌatitiyem yo dodoga heyayadi haba sa wunuim.
  kos-kos: Kom fin oru, na sunak ma tuh orek nu sum meet ac fah orek nu sin kutu na
    mwet, na kom ac fah fusr na misa inpoun mwet wangin pakomuta yoro.
  hbo-WLC: פֶּן־תִּתֵּ֣ן לַאֲחֵרִ֣ים הוֹדֶ֑ךָ וּ֝שְׁנֹתֶ֗יךָ לְאַכְזָרִֽי׃
  ibo-ibo: ka ị ghara ire ugwu gị nʼebe ndị ọzọ nọ, maọbụ were ndụ gị tinye nʼaka
    ndị na-enweghị obi ebere.
  ory-ory: କେଜାଣି ତୁମ୍ଭେ ଅନ୍ୟମାନଙ୍କୁ ଆପଣା ଇଜ୍ଜତ ଓ ନିର୍ଦ୍ଦୟ ଲୋକଙ୍କୁ ଆପଣାର ପରମାୟୁ ଦେବ;
  chk-chk: Are kosap aüselingaei, om iteüöch epwe pöüt senuk, nge epwe tori pwal ekoch
    aramas, pwal manauom epwe tolong lepöün chokewe resap eäni tong,
  rop-rop: If yu go deya wal najalot pipul garra rabishim yu en olabat garra gedim
    det rispek yubin abum basdam, en maitbi det hasbinwan garra kilim yu ded wen yu
    stil yangbala.
  ukr-1871: Щоб здоровля твого не оддав другій людинї й лїт твоїх мучителеві;
  deu-1951: Daß du nicht Fremden deine Ehre opferst und deine Jahre dem Grausamen;
  eng-JPS: Lest thou give thy vigour unto others, and thy years unto the cruel;
  srp-1865: Da ne bi dao drugima slave svoje i godina svojih nemilostivome,
  lug-lug: si kulwa nga mufiirwa ekitiibwa kyammwe, n’okumalira ebiseera byammwe ku
    oyo alina ettima,
  heb-heb: פן תתן לאחרים הודך ושנתיך לאכזרי׃
  ben-IRV: পাছে তুমি নিজের সম্মান অন্যদেরকে দাও, নিজের জীবন নিষ্ঠুর ব্যক্তিকে দাও।
  pan-pan: ਕਿਤੇ ਤੂੰ ਆਪਣਾ ਆਦਰ ਹੋਰਨਾਂ ਨੂੰ ਅਤੇ ਆਪਣੀ ਉਮਰ ਨਿਰਦਈਆਂ ਨੂੰ ਦੇਵੇਂ,
  mya-JVB: သို့မဟုတ် သင်သည် ကိုယ် ဂုဏ် အသရေကို သူတပါး ၌ ၎င်း၊ ကိုယ် အသက် ကို ကြမ်းတမ်း
    သောသူတို့ ၌ ၎င်း အပ် လိမ့်မည်။
  tte-O: Tem kwalau koina esamiyao kani kwasibayanaeli yo tomo naenaeli ami gogo meuloili
    kani sikalaili. Siya nige ali katekamkamna yabo.
  tbg-tbg: Hauri vi nahentira kaara are nena koqe autu qaqira kerora. Hauri vira vaativano
    ariara kia mpo tiraitiro, ai aru kairara are kia naampai qiraitira, qaraaka vaiintivano
    vaihara qutu virora.
  hmo-hmo: oi ese oiemu goada, be idau taudia dekenai do oi henia garina, bona oiemu
    mauri lagani, be bogahisihisi lasi taudia ese do idia hakwadogia garina.
  urd-urd: ऐसा न हो कि तू अपनी आबरू किसी गै़र के, और अपनी उम्र बेरहम के हवाले करे।
  rus-SYN: чтобы здоровья твоего не отдать другим и лет твоих мучителю;
  bqc-SIM: Ńsu ǹ n gbãakpa gbɛ̃pãlewao, ńsu ǹ n wɛ̃ni kpa gbɛ̃́ pãsĩwao,
  tcz-CHONGTHU: Hitia chu nabol lou ule, mihoa kon jabolna nachan lou ding, nahin
    kho sunga min nakhoto thei lou ding ahi.
  mar-mar: गेलास तर तुझी अब्रू इतरांच्या हाती जाईल, आणि तुझ्या आयुष्याची वर्षे क्रूरजनाच्या
    हाती जातील;
  hlt-THB: Cemyih kaataw na dawnaak ce thlang chang ven pe kawm saw, na kum ce khawsak
    amak leek thlang ven pe kawp ti.
  soq-soq: naita e epe dewaitaa apana mai wiwiraantopu eboa debamaleidia ebo sa apana
    da mampolepi, ita e dewaa uduudu dewamoiana apana dewau rebareba kadiwaida mai
    nuapareantoipona wadapuo oaraitaa.
  qub-qub: Mana witicuptiquega pengaymanmi chayanayquipaj. Fiyu runami ima-aycayquitapis
    guechushunquipaj.
  bqp-bqp: de n bɛ̀ɛrɛ sún gↄ̃ gbɛ̃ pãndenↄnɛro, de ǹsun n wɛ̃̀ndi kpá gbɛ̃ pãsĩnↄaro,
  hat-hat: pou fanm deyò pa fini avè ou, pou ou pa fè nèg ankòlè touye ou anvan lè
    ou!
  eng-BSB: lest you concede your vigor to others, and your years to one who is cruel;
  tod-tod: naa ɠa a kɛ, è mina è ɠaazu unfegi lɔ zunu ɠili zeezu, ɗa-eteai mina
    lɔ zunu ɲɔu yeezu.
  eng-WEBPB: lest you give your honour to others, and your years to the cruel one;
  kbq-kbq: Anama hananana havi kagi e'nerinka, zahufafi kasefa vahe mani'nesanke'za,
    havi vahe'mo'za kazeri haviza hugahaze.
  nhe-BL: Pampa notelpoca, intla tijpaxalos, ayoc aca mitztlepanitas. Huan tlen tijtlantoc
    ica miyac xihuitl tequitl, tiquinmacas ininmaco tlacame tlen ax quitlepanitaj
    TOTECO huan tlen ax tiquinixmati.
  bus-bus: lɛ n bɛ̀ɛ tón gↄ̃ gbɛ̃ pãndenↄnɛro, lɛ ǹton n wɛ̃̀ndi kpá gbɛ̃ pãsĩnↄaro,
  gub-BL: Aze ereho wapyr nehe, teko upytu'u putar nerehe uze'egatu re wà nehe. Uze'egatu
    putar amo wanehe wà nehe. Awa puruzukaiw ma'e nezuka putar kwàkwàmo romo nereko
    mehe we a'e wà nehe.
  eng-DRA: Give not thy honour to strangers, and thy years to the cruel.
