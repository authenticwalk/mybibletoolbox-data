verse: PRO.005.019
translations:
  mal-C: അവൾ അനുരാഗിയായ മാൻപേട, അതേ അഴകാർന്ന മാനിനും തുല്യം— അവളുടെ മാറിടം എപ്പോഴും
    നിന്നെ തൃപ്തനാക്കട്ടെ, അവളുടെ പ്രേമത്താൽ നീ എപ്പോഴും ലഹരിപിടിച്ചവനായിരിക്കട്ടെ.
  deu-TKW: Die liebliche Hinde und anmutige Gazelle ihre Brüste mögen dich allezeit
    berauschen; durch ihre Liebe mögest du immerdar in Taumel geraten.
  lin-lin: oyo azali lokola mbuli kitoko ya mwasi, lokola mboloko ya mafuta. Tika
    ete tango nyonso, mabele na ye etondisaka yo na esengo, mpe bolingo na ye elangwisaka
    yo !
  eng-LSV: A doe of loves, and a roe of grace! Let her loves satisfy you at all times,
    || Magnify yourself in her love continually.
  eng-GNV: 'Let her be as the louing hinde and pleasant roe: let her brests satisfie
    thee at all times, and delite in her loue continually.'
  eng-WEBSTER: Let her be as the loving hind and pleasant roe; let her breasts satisfy
    thee at all times; and be thou ravished always with her love.
  nhw-BL: Ximoilhui tlen mosihua quen se sihuatzi masatl catli nelía yejyectzi nejnemi.
    San xiyolpaqui ica ya catli mitzicnelía miyac. Tlahuel xipaqui quema yaya mitznajnahua
    ipan tlen hueli tlatoctzi. Nochipa ximoixhuiti ica ya itlaicnelilis.
  swh-ONEN: 'Kulungu jike apendaye, kulungu mzuri: matiti yake na yakutosheleze siku
    zote, nawe utekwe daima na upendo wake.'
  bba-bba: U sɑ̃ɑwɑ kurɔ burɔ nɡe nɛm tɑɑkɔ. A de win wɑsi yi n dɑ nun nuku dobu wɛ̃,
    kpɑ win kĩru tɑ n nun nɛni bɑɑdommɑ.
  eng-KJVCPB: Let her be as the loving hind and pleasant roe; Let her breasts satisfy
    thee at all times; And be thou ravisht always with her love.
  luo-luo: Ojaber ka mwanda, kendo olongʼo ka nyakech, thundene mad romi kinde duto,
    mad herane omaki moloyo.
  meu-meu: Ia na dia hahinena namo-hereana na heto, eiava-miara raho-namona na heto.
    Ena lalokau ba moalelaia nega iboudiai; ena uraheni ese lalomu baine hahonua hanaihanai.
  npi-ULB: किनकि त्यो मायालु मृग र अनुग्रहमय हरिणझैँ छे । त्यसका स्तनहरूले तँलाई सधैँभरि
    सन्तुष्‍ट पारून् । त्यसको प्रेमद्वारा तँ निरन्तर रूपमा मोहित तुल्याइएको होस् ।
  yor-yor: Abo àgbọ̀nrín tó dára, ìgalà tí ó wu ni jọjọ, jẹ́ kí ọmú rẹ̀ kí ó máa fi
    ayọ̀ fún ọ nígbà gbogbo, kí o sì máa yọ̀ nínú ìfẹ́ rẹ̀ nígbàkígbà.
  ind-ind: 'Dia bagaikan rusa betina muda: anggun dan penuh kasih sayang. Pelukan
    di dadanya memuaskan engkau, dan cintanya selalu memikat hatimu.'
  pes-OPCB: دلبریها و آغوش او تو را کافی باشد، و قلب تو فقط از عشق او سرشار گردد.
  tgl-ULB: Sapagkat siya ay isang mapagmahal at kaaya-aya tulad ng usang babae. Hayaan
    ninyo ang kaniyang dibdib ay punuin kayo ng galak sa lahat ng panahon; laging
    maging bihag ng kaniyang pag-ibig.
  hui-hui: Ibu bayaleore biruwa ibunaga mana bayaleore biragome í̠ mo turu helo. Ibugua
    í̠ gubalini hayago ogoninaga í̠na ibu mitangi bialu gubalini haabo habe.
  mya-mya: သူသည်စုံမက်တတ်သော သမင်မ၊ နှစ်လိုဘွယ် သော ဒရယ်မကဲ့သို့ဖြစ်၍၊ သူ၏သားမြတ်တို့သည်
    သင်၏အလိုဆန္ဒကို အစဉ်ပြေစေ၍၊ သူ့ကိုချစ်သော စိတ်နှင့် အစဉ်ယစ်မူးလျက်နေလော့။
  bod-N: ཁོ་མོ་གཅེས་སུ་འོས་པའི་ཤྭ་མོ༌དང༌། །དགའ་བར་རུང་བའི་གནའ་མོ་ཇི་བཞིན༌ཡིན། །ཁོ་མོའི་ནུ་མས་དུས་རྒྱུན་ཁྱོད་ཚིམ༌ཞིང༌།
    །བརྩེ་བས་རྟག་ཏུ་ཁྱོད་ཡིད་འཕྲོག་པར༌ཤོག།
  wsk-wsk: Nika niwus mu nika yawara, se mel balayam ningo bo iwita; nu nika kueso,
    se ni nu ko kuar se nu neman taukko.
  sna-sna: Sehadzi yengururu inofadza, nehadzi yenondo yakanaka, mazamu ake ngaakufadze
    nguva dzose, ugare uchigutswa norudo rwake.
  spa-BLM: Una cierva cariñosa y un ciervo elegante — deja que sus pechos te satisfagan
    en todo momento. Déjate cautivar siempre por su amor.
  cac-cac: Vach'ocab' yilji ix d'a yol a sat, icha val junoc noc' c'ultaquil chej.
    Mocab' lajvoc a tzalajc'olal d'a ix, ayocab' a tzalajc'olal chi' yujto xajan ach
    yuj ix.
  swh-ULB: Maana ni ayala apendezaye na kulungu mwenye uzuri. Matiti yake na yakujaze
    furaha muda wote; daima na utekwe na upendo wake.
  bel-bel: любаснаю касуляю і прыгожаю сарнаю; грудзі яе хай упояць цябе ў кожны час;
    каханьнем яе цешся заўсёды.
  deu-ELBBK: die liebliche Hirschkuh und anmutige Gemse – ihre Brüste mögen dich zu
    aller Zeit berauschen, taumle stets in ihrer Liebe.
  mbb-OT: Mekempet sikandin wey ebpekahalin te ǥehinawa su iring is kekempet din te
    nati he selazeng, umbe zeyzey ke mewili ka kandin wey layun nu egkeisip is kebmahal
    zin.
  mal-2015: കൗതുകമുള്ള പേടമാനും മനോഹരമായ ഇളമാൻപേടയുംപോലെ അവളുടെ സ്തനങ്ങൾ എല്ലാകാലത്തും
    നിന്നെ രമിപ്പിക്കട്ടെ; അവളുടെ പ്രേമത്താൽ നീ എല്ലായ്പോഴും മത്തനായിരിക്ക.
  rmc-rmc: Oj hiňi šukar a lačhi sar e terňi srnka! Lakre koľina tuke mi anen furt
    o radišagos; domuk lakre kamibnaske, hoj tut te zalel.
  pes-OPV: مثل غزال محبوب و آهوی جمیل. پستانهایش تو را همیشه خرم سازد، و از محبت او
    دائم محفوظ باش.
  ron-1924: 'Чербоайкэ юбитэ, кэприоарэ плэкутэ: фий ымбэтат тот тимпул де дрэгэлэшииле
    ей, фий ындрэгостит некурмат де драгостя ей!'
  ben-OBCV: সে এক প্রেমময় হরিণী, এক সুতনু মৃগ— তার স্তন দুটি সর্বদা তোমাকে তৃপ্তি
    দিক, তার প্রেমে তুমি সর্বক্ষণ মত্ত হয়ে থাকো।
  som-som: Iyadu ha kuu ahaato sida deerada jacaylka badan iyo sida cawsha quruxsan,
    Goor walbana naasaheedu ha ku deeqeen Oo had iyo goorna jacaylkeeda ku faraxsanow.
  lat-VUC: 'Cerva carissima, et gratissimus hinnulus: ubera ejus inebrient te in omni
    tempore; in amore ejus delectare jugiter.'
  eng-ASVBT: As a loving hind and a pleasant doe, Let her breasts satisfy thee at
    all times; And be thou ravished always with her love.
  mna-mna: Pa ni ko iurur kat leleene pu, mi nu re ruŋguunu mi koroŋŋanŋan ta boozomen
    na, ambai men pa motom. Zuzuunu ko ikamu ma so tekteege lem. Tana ni ko ikam kat
    lelem, mi ŋgar ku imap ma ilala kini.
  ita-1885: Siati ella una cerva amorosa, ed una cavriuola graziosa; Inebbrinti le
    sue mammelle in ogni tempo; Sii del continuo invaghito del suo amore.
  eng-LXXUP: Let thy loving hart and thy graceful colt company with thee, And let
    her be considered thine own, and be with thee at all times; For ravished with
    her love thou shalt be greatly increased.
  eng-ULB: for she is a loving deer and a graceful doe. Let her breasts satisfy you
    at all times; may you be continually intoxicated by her love.
  spa-VBL: Que ella sea para ti como una cierva amorosa, como una gacela llena de
    gracia. Que te intoxiques en sus pechos cada día, y te embriagues en su amor para
    siempre.
  fra-_FOB: Comme d'une biche aimable et d'une chèvre gracieuse; que ses caresses
    te réjouissent en tout temps, et sois continuellement épris de son amour.
  mal-mal: കൗതുകമുള്ള പേടമാനും മനോഹരമായ ഇളമാൻപേടയുംപോലെ അവളുടെ സ്തനങ്ങൾ എല്ലാകാലത്തും
    നിന്നെ രമിപ്പിക്കട്ടെ; അവളുടെ പ്രേമത്താൽ നീ എല്ലായ്പോഴും മത്തനായിരിക്കുക.
  lit-lit: Ji tebūna kaip mylinti elnė ir maloni stirna. Visada jos krūtys tepatenkina
    tave, ir nuolat būk jos meilės nugalėtas.
  urd-GVR: Wuhī terī manmohan hirnī aur dilrubā ġhazāl hai. Usī kā pyār tujhe tar-o-tāzā
    kare, usī kī muhabbat tujhe hameshā mast rakhe.
  suz-BL: मेको दारशो किश्‍श नु रिम्‍शो रोकोश खोदेंशो बाक्‍ब। मेको आ दारस नु दाक्‍तीकेमी
    गे गेना हना यो ग्‍येरशा बाक्‍को।
  eng-NOY: A lovely hind, a graceful doe, Her breasts shall satisfy thee at all times,
    And thou shalt be always ravished with her love.
  ita-1927: Cerva d’amore, cavriola di grazia, le sue carezze t’inebrino in ogni tempo,
    e sii del continuo rapito nell’affetto suo.
  ckb-ckb: ئاسکێکی خۆشەویست و مامزێکی شۆخ و شەنگ، با هەموو کاتێک مەمکەکانی تێرت بکەن،
    بە خۆشەویستی ئەو هەمیشە وێڵ بیت.
  eng-BBE: As a loving hind and a gentle doe, let her breasts ever give you rapture;
    let your passion at all times be moved by her love.
  kan-OKCV: ಆಕೆಯು ಮನೋಹರವಾದ ಹರಿಣಿ, ಅಂದವಾದ ಜಿಂಕೆಯ ಹಾಗೆಯೂ; ಆಕೆಯ ಎದೆಯು ನಿನ್ನನ್ನು ಸದಾ ತೃಪ್ತಿಪಡಿಸಲಿ;
    ಆಕೆಯ ಪ್ರೀತಿಯಿಂದ ನೀನು ಸದಾ ಪರವಶನಾಗಿರು.
  tam-2017: அவளே நேசிக்கப்படக்கூடிய பெண்மானும், அழகான வரையாடும்போல இருப்பாளாக; அவளுடைய
    மார்புகளே எப்பொழுதும் உன்னைத் திருப்தியாக்கும்; அவளுடைய நேசத்தால் நீ எப்பொழுதும்
    மயங்கியிரு.
  spa-RV-1909: Como cierva amada y graciosa corza, sus pechos te satisfagan en todo
    tiempo; y en su amor recréate siempre.
  ron-BTF: Ca cerboaica drăgăstoasă să fie ea și o căprioară plăcută; să te sature
    tot timpul sânii ei; și fii întotdeauna îmbătat de dragostea ei.
  eng-WEBP: A loving doe and a graceful deer— let her breasts satisfy you at all times.
    Be captivated always with her love.
  eng-FBV: May she be to you a loving deer, a graceful doe. May her breasts always
    be intoxicating to you; may you be drunk on her love forever.
  nld-1939: Die aanminnige hinde, Die bevallige gems; Haar borsten mogen u ten allen
    tijde bevredigen. Aan haar liefde moogt ge u voortdurend bedwelmen.
  nch-BL: Ximoilhui ten mosihua quej se sihuatzi masat cati nelía yejyectzi nejnemi.
    San xiyolpaqui ica ya cati mitzicnelía miyac. Tahuel xipaqui quema yaya mitznajnahua
    ipan ten hueli talojtzi. Nochipa ximoixhuiti ica ya itaicnelilis.
  vie-1934: Như nai cái đáng thương, và hoàng dương có duyên tốt, Nguyện nương long
    nàng làm thỏa lòng con luôn luôn, Và ái tình nàng khiến cho con say mê mãi mãi.
  hin-CV: वह हिरणी सी कमनीय और मृग सी आकर्षक है. उसी के स्तन सदैव ही तुम्हें उल्लास
    से परिपूर्ण करते रहें, उसका प्रेम ही तुम्हारा आकर्षण बन जाए.
  eng-OURB: An ahab ·affectionately loving· doe and a chen ·graceful· deer— let her
    breasts satisfy you at all times. Be intoxicated always with her love.
  spa-BES: Como cierva amorosa y cierva amable, que sus pechos te den siempre deleite;
    deja que tu pasión sea movida en todo momento por su amor.
  tdx-tdx: Hirañe mikoko re, renen-kira maintelèñe— hampaheneñe azo nainai’e o fatroa’eo,
    i fikokoa’ey avao ty hilosora’o.
  tha-KJV: จงให้นางเหมือนนางกวางที่​น่ารัก เลียงผาที่​งามสง่า จงให้ถันของภรรยาเจ้าเป็​นที​่หนำใจเจ้าอยู่​ทุกเวลา
    จงดื่​มด​่ำอยู่กับความรักของนางเสมอ
  por-BR-2018: Seja ela uma cerva amorosa e gazela graciosa; que os seios dela te
    fartem em todo tempo; e anda pelo caminho do amor dela continuamente.
  deu-ELO: die liebliche Hindin und anmutige Gemse, ihre Brüste mögen dich berauschen
    zu aller Zeit, taumle stets in ihrer Liebe.
  eng-WYC-2018: An hind most dearworthy; and an hart calf most acceptable. Her teats
    fill thee in all time; and delight thou continually in the love of her. (She is
    like a most dearworthy deer; and a most acceptable hart calf. Let her breasts
    fulfill, or satisfy, thee at all times; and delight thou continually in her love.)
  epo-epo: Ŝi estas ĉarma kiel cervino, Kaj aminda kiel ibeksino; Ŝiaj karesoj ĝuigu
    vin en ĉiu tempo, Ŝia amo ĉiam donu al vi plezuron.
  uig-PIN: U qixi keyiktǝk qirayliⱪ! Jǝrǝndǝk sɵyümlük! Uning baƣridin ⱨǝmixǝ ⱪanaǝttǝ
    bolƣaysǝn, Uning ⱪaynaⱪ muⱨǝbbitidin daim huxalliⱪⱪa patⱪaysǝn.
  beo-beo: Amola e da noga:idafa amola ida:iwane ba:sa. Amola uda di lai amo ali fawane
    gilisili golama amola ali fawane da:i gilisima amola uda e da dima fawane dawa:loma
    amola asigima.
  tpi-OTNT: Em i naispela tumas na pasin bilong en i gutpela tru. Em i save laikim
    yu tumas, olsem na oltaim yu mas tingting long em na laikim em tru. Na yu mas
    amamas oltaim long susu bilong en.
  hau-SA: Ƙaunatacciyar mariri, barewa mai kyan gani, bari mamanta su ishe ka kullum,
    bari ƙaunarta ta ɗauke hankalinka kullum.
  uig-LAT: U chishi kéyiktek chirayliq! Jerendek söyümlük! Uning baghridin hemishe
    qanaette bolghaysen, Uning qaynaq muhebbitidin daim xushalliqqa patqaysen.
  nde-nde: Oyimpalakazi ethandekayo, imbabala ebutshelezi amabele akhe sengathi angakusuthisa
    lanini, nini lanini ukhangwe luthando lwakhe.
  ton-ton: Ke tatau pe ia mo e hainite ʻofa mo e kāseli fakaʻofoʻofa; pea ke fiemālie
    maʻuaipē koe ʻi hono fatafata; pea ke fakafiefiaʻi koe ʻi he ʻaho kotoa pē ʻi
    heʻene ʻofa.
  ces-1613: Laně milostné a srny utěšené; prsy její ať tě opojují všelikého času,
    v milování jejím kochej se ustavičně.
  eng-WMB: A loving doe and a graceful deer— let her breasts satisfy you at all times.
    Be captivated always with her love.
  tam-TCV: அவள் உனக்கு அன்பான பெண்மான் போலவும் அழகியமான் போலவும் இருப்பாளாக, அவளுடைய
    மார்பகங்களே எந்நாளும் உன்னைத் திருப்தியாக்கட்டும்; அவளுடைய அன்பினால் நீ எப்பொழுதும்
    கவரப்படுவாயாக.
  ceb-ULB: Kay siya mao ang mahigugmaong usa ug bayeng usa nga malumo. Tugoti nga
    ang iyang mga dughan mopuno kanimo sa kalipay sa tanang panahon; pagpaulipon kanunay
    sa iyang gugma.
  pol-UBG: Niech będzie jak wdzięczna łania i rozkoszna sarna; niech jej piersi zawsze
    cię nasycają, nieustannie zachwycaj się jej miłością.
  urd-GVU: وہی تیری من موہن ہرنی اور دل رُبا غزال ہے۔ اُسی کا پیار تجھے تر و تازہ
    کرے، اُسی کی محبت تجھے ہمیشہ مست رکھے۔
  deu-1912: Sie ist lieblich wie die Hinde und holdselig wie ein Reh. Laß dich ihre
    Liebe allezeit sättigen und ergötze dich allewege in ihrer Liebe.
  kan-2017: ಆಕೆ ಮನೋಹರವಾದ ಜಿಂಕೆಯಂತೆಯೂ, ಅಂದವಾದ ದುಪ್ಪಿಯ ಹಾಗೂ ಇರುವಳಲ್ಲಾ, ಆಕೆಯ ಸ್ತನಗಳು
    ನಿನ್ನನ್ನು ಸರ್ವದಾ ತೃಪ್ತಿಪಡಿಸಲಿ, ಆಕೆಯ ಪ್ರೀತಿಯಲ್ಲೇ ನಿರಂತರವಾಗಿ ಲೀನವಾಗಿರು.
  yap-yap: ma ba pidorang nib sumnguy fel’ngin ni bod e deer. Ngam par ni gab felfelan’
    nga fel’ngin; mu pag nge longbiyem e t’ufeg rok.
  hlt-MCSB: Anih tah sayuk rhuinu lunguem bangla, a sukbam te sakhi rhuinu mikdaithen
    bangla a tuetang boeih ah nang te m'hmilhmal sak saeh lamtah a lungnah loh m'palang
    sak yoeyah saeh.
