    время, любовью ее услаждайся постоянно.'
  bqc-SIM: N tue báasɛ̃de! N zↄ̃́tɛ̃n kɛfɛna! To bↄ̃̀nↄbleaaànↄ lí kangu gↄↄpii,
    ní aà báasɛ̃ nidɛ lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Na deitah na jinu sajuh golpai hoitah le sajuh chal hoitah bang in,
    phat tin in aman nahebolna nachunga lhung jing hen, amanu anglum jal'a kipah jing
    nahin, aman natuh chah jing hi nalungset phot chetna ahi.
  mar-mar: कारण ती सुंदर हरीणी आणि आकर्षक रानशेळी आहे. तिचे स्तन तुला सर्वदा आनंदाने
    भरोत; तू तिच्या प्रेमाने नेहमी आनंदीत रहा.
  hlt-THB: A nih ce lungnak ak kap saksuk ingkaw ak daw soeih sakkhi amyihna, kawmyih
    a tym awhawm a lungnak ing nang ce ni zeel sak poe seh.
  qub-qub: Mösullayquicho tarishayqui warmiga cuyayllapaj lluychunömi. Payga mana
    cachaypami cuyashunqui. Cuyacuynenga shonguyquitapis fiyupami cushicachichun.
  bqp-bqp: N gã yenyĩde! N bikyao mana! Ǹ tó a bã̀ndaragana gↄ̃ kɛnnɛ nna, ǹ a yenyĩ
    ni dɛ lákũ gu dìgↄ̃ dↄ nà.
  hat-hat: L'ap bèl, l'ap anfòm tankou nègès banda. Se pou karès li yo toujou fè kè
    ou kontan, se pou ou toujou renmen fè lamou ak li.
  eng-BSB: A loving doe, a graceful fawn— may her breasts satisfy you always; may
    you be captivated by her love forever.
  tod-tod: È-anzai ná-fai ɠaanɛɛʋɛ, ná-fai ʋagɛ eɠɛ dopai. Kpusɛi ɗa-ɠoozunɛɛi
    laazeeli yeenɔpɛ. Ɠoozunɛ siɛnɔpɛ su ná-nɛɛbɛi zu.
  eng-WEBPB: A loving doe and a graceful deer— let her breasts satisfy you at all
    times. Be captivated always with her love.
  kbq-kbq: A'ka'amo'a dia a' afu'mo'ma hiankna huno avesi avesi huno knare zantfa
    huneganteanki, amima'amo'a maka kna kavesizana kazeri knare nehina, kagri'ma kavesi
    kantenia zamo'a kazeri agrarega atre'na agri avesi'zampi manigahane.
  nhe-BL: Ximoilhui tlen mosihua queja se sihuatzi masatl tlen nelía yejyectzi nejnemi.
    San xiyolpaqui ica ya tlen mitzicnelía miyac. Tlahuel xipaqui quema yajaya mitznajnahua
    ipan tlen hueli tlalochtli. Nochipa ximoixhuiti ica ya itlaicnelilis.
  bus-bus: N gã yenzidee! N gbikyao maaa! Ǹ tó à bↄ̃̀ndagana gↄ̃ kɛɛnnɛ nna, ǹ a
    yenzi ni dɛ lán guu e dↄↄ nà.
  gub-BL: Ipuràgeteahy a'e. Hexakaw ipuràgeteahy arapuha hexakaw ài. Tuwe umàmàn neywyr
    neamutar katu haw rehe we nehe. Tuwe ipuràgeteahy haw nemurywete kar tuweharupi
    nehe no.
  eng-DRA: 'Let her be thy dearest hind, and most agreeable fawn: let her breasts
    inebriate thee at all times; he thou delighted continually with her love.'
