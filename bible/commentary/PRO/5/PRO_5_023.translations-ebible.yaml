verse: PRO.005.023
translations:
  mal-C: സ്വയനിയന്ത്രണമില്ലായ്കയാൽ അവർ മൃതിയടയുന്നു, മഹാഭോഷത്തത്താൽ അവർ വഴിപിഴച്ചുപോകുന്നു.
  deu-TKW: Sterben wird er aus Mangel an Zucht und ob seiner großen Narrheit wird
    er hintaumeln.
  lin-lin: akokufa likolo ya bozoba, mpe liboma na ye ekobungisa ye nzela.
  eng-LSV: He dies without instruction, || And magnifies himself in the abundance
    of his folly!
  eng-GNV: Hee shall die for fault of instruction, and shall goe astray through his
    great follie.
  eng-WEBSTER: He shall die without instruction; and in the greatness of his folly
    he shall go astray.
  nhw-BL: Nopa masehualme miquise pampa amo quinejque quiselise icamanal catli quintlacahualtiyaya.
    Pampa tlahuel quinequij tlajtlacolchihuase, ininhuihuiyo quichihuas para ma mocuapoloca
    para nochipa.
  swh-ONEN: Atakufa kwa kukosa nidhamu, akipotoshwa kwa upumbavu wake mwenyewe.
  bba-bba: U koo kɑm kowɑ domi u kpɑnɑ u tii nɛnɛ. Win wiirɑ kookoosu su koo nùn ɡo.
  eng-KJVCPB: He shall die without instruction; And in the greatness of his folly
    he shall go astray.
  luo-luo: Obiro tho nikech ok oyie mondo orieye, obayo yo nikech fupe maduongʼ.
  meu-meu: Matana asi ihakanina dainai e masemu; ena kavakava bada-herea dainai e
    boiomu.
  npi-ULB: निर्देशनको कमीले त्यो मर्ने छ । त्यसको असीम मूर्खताद्वारा त्यसले बाटो बिराउँछ
    ।
  yor-yor: Yóò kú ní àìgba ẹ̀kọ́ ìwà òmùgọ̀ ara rẹ̀ yóò sì mú kí ó máa ṣìnà kiri.
  ind-ind: Dia akan binasa karena menolak didikan, dan tersesat karena bebalnya keterlaluan.
  pes-OPCB: بلهوسی او باعث مرگش خواهد شد و حماقتش او را به نابودی خواهد کشاند.
  tgl-ULB: Siya ay mamamatay dahil kulang siya ng disiplina; siya ay inililigaw ng
    kaniyang labis na kamangmangan.
  hui-hui: Agali ogonibi ibuninaga mini haru nahaga howa ibugua lulume biagadagua
    biaabo haragome ibuni bo homelaga.
  mya-mya: သူသည် အလွန်မိုက်သောကြောင့်မှားယွင်း၍၊ သွန်သင်ခြင်းကို မခံရဘဲသေသွားရလိမ့်မည်။
  bod-N: འཆུན་འདོམས་མེད་པས་འཆི་བར༌འགྱུར། །རང་གི་བླུན་རྨོངས་ཆེན་པོ༌ཡིས། །ལོག་པའི་ལམ་དུ་འཁྲིད་པར༌འགྱུར།།
  wsk-wsk: Kari uwuta kota ko bagara aolak me bitarso, ale ko munan umu te nguala
    sipa laga mutim ningi kua namoso.
  sna-sna: Achafa nokuda kwokushayiwa kuzvibata kwake, atsauswa noupenzi hwake hukuru.
  spa-BLM: Morirá por falta de instrucción. En la grandeza de su locura, se extraviará.
  cac-cac: Yujto max syamoch vaan sb'a eb', yuj chi' ol b'atcan eb' d'a chamel. Yuj
    sman̈ pensaril eb' chi', ol satcanel eb'.
  swh-ULB: Atakufa kwa kukosa maonyo; atapotelea mbali kwa upumbavu wake wingi.
  bel-bel: Ён памірацьме без настаўленьня і ў вялікай сваёй неразумнасьці наблукаецца.
  wed-wed: Tauna opaopana ma eḡa ita paina-melei, Ana kaua opaopai aubaii iʼraḡe.
  deu-ELBBK: Sterben wird er, weil ihm Zucht mangelt, und in der Größe seiner Torheit
    wird er dahintaumeln.
  mbb-OT: Ebpatey sikandin tenged te kebpezumdumahi zin te mezaat he suat te lawa
    zin. Is ketutulebungi zin iyan ed-uwit kandin pehendiyà te penlevengà.
  mal-2015: പ്രബോധനം കേൾക്കായ്കയാൽ അവൻ മരിക്കും; മഹാഭോഷത്വത്താൽ അവൻ വഴിതെറ്റിപ്പോകും.
  rmc-rmc: Kajso manuš merela, bo na phenďa „Na“ peskre žadoscenge a ela našado vaš
    peskro baro diliňipen, so kerďa.
  pes-OPV: او بدون ادب خواهد مرد، و به کثرت حماقت خویش تلف خواهد گردید.
  ron-1924: Ел ва мури дин липсэ де ынфрынаре, се ва потикни дин пря мулта луй небуние.
  aui-aui: Toudi koyagha mayeyana gwabidiye kiiravine na sarabobo. Yadi kawakeekee
    beradi siniporadi sinanagho kadi karawage.
  ben-OBCV: শৃঙ্খলাপরায়ণতার অভাবে তারা মারা যায়, নিজেদের মহামূর্খতার দরুন তারা বিপথগামী
    হয়।
  som-som: Wuxuu u dhiman doonaa edbinla'aanta, Oo isagu wuxuu ku dhex amban doonaa
    badnaanta nacasnimadiisa.
  lat-VUC: Ipse morietur, quia non habuit disciplinam, et in multitudine stultitiæ
    suæ decipietur.]
  eng-ASVBT: He shall die for lack of instruction; And in the greatness of his folly
    he shall go astray.
  mna-mna: Tana wal ta kembei ko timeete ma tila len. Paso tiyaraama zitun som tau.
    Ŋgar kizin ikankaana kat mi timbelmbel zooroŋana. Tabe ikam zin ma tipaŋoobo pa
    zaala ambaiŋana.
  ita-1885: Egli morrà per mancamento di correzione; E andrà errando per la molta
    sua pazzia.
  eng-LXXUP: Such a man dies with the uninstructed; And he is cast forth from the
    abundance of his own substance, And has perished through folly.
  eng-ULB: He will die because he lacks instruction; he is led astray by his great
    foolishness.
  spa-VBL: Morirán por su falta de dominio propio, y estarán perdidos por su gran
    insensatez.
  fra-_FOB: Il mourra, faute d'instruction, et il ira errant par la grandeur de sa
    folie.
  mal-mal: പ്രബോധനം കേൾക്കായ്കയാൽ അവൻ മരിക്കും; മഹാഭോഷത്തത്താൽ അവൻ വഴിതെറ്റിപ്പോകും.
  lit-lit: Jis mirs dėl drausmės stokos ir dėl savo didelės kvailybės jis nuklys.
  urd-GVR: Wuh tarbiyat kī kamī ke sabab se halāk ho jāegā, apnī baṛī hamāqat ke bāis
    ḍagmagāte hue apne anjām ko pahuṅchegā.
  suz-BL: आंम कली चलेने मचाप्‍थु, हुइश्‍शो मटितीके मेको बेक्‍ब। आ मरिम्‍शो पतीकेम
    मेको जाम्‍शा लाइब।
  eng-NOY: He shall die for want of instruction; Yea, through the greatness of his
    folly he shall stagger.
  ita-1927: Egli morrà per mancanza di correzione, andrà vacillando per la grandezza
    della sua follia.
  ckb-ckb: لەبەر نەبوونی تەمبێکردن دەمرێت، لەبەر زۆری دەبەنگییەکەی سەرگەردان دەبێت.
  eng-BBE: He will come to his end for need of teaching; he is so foolish that he
    will go wandering from the right way.
  kan-OKCV: ಶಿಸ್ತುಪಾಲನೆಯಿಲ್ಲದೆ ಅವನು ನಾಶವಾಗುವನು; ತನ್ನ ಅತಿಮೂರ್ಖತನದಿಂದಲೇ ತಪ್ಪಿಹೋಗುವನು.
  tam-2017: அவனுடைய புத்தியைக் கேட்காததினால் இறந்து, தன்னுடைய மதிகேட்டின் மிகுதியினால்
    மயங்கிப்போவான்.
  spa-RV-1909: El morirá por falta de corrección; y errará por la grandeza de su locura.
  ron-BTF: El va muri fără instruire și în măreția nechibzuinței sale se va rătăci.
  eng-WEBP: He will die for lack of instruction. In the greatness of his folly, he
    will go astray.
  eng-FBV: They will die because they lack self-control, lost because of their great
    stupidity.
  nld-1939: Zijn losbandigheid brengt hem om het leven, Door zijn vele dwaasheden
    komt hij om.
  nch-BL: Nopa masehualme miquise pampa amo quinejque quiselise icamanal cati quintacahualtiyaya.
    Pampa tahuel quinequij tajtacolchihuase, inihuihuiyo quichihuas para ma mocuapoloca
    para nochipa.
  vie-1934: Nó sẽ chết vì thiếu lời khuyên dạy, Và bị lầm lạc vì ngu dại quá.
  hin-CV: उसकी मृत्यु का कारण होती है उसकी ही शिक्षा, उसकी अतिशय मूर्खता ही उसे भटका
    देती है.
  eng-OURB: He will die for lack of instruction. In the greatness of his folly, he
    will be led astray, intoxicated, unintentional sin ·error·.
  spa-BES: El llegará a su fin por necesidad de enseñanza; él es tan tonto que irá
    vagando por el camino erróneo.
  tdx-tdx: Hikenkan-dre fa po-hilala, ty halosoran-kagegea’e ty hampivike aze.
  tha-KJV: เขาจะตายปราศจากคำสั่งสอน และเพราะความโง่อย่างยิ่งของเขา เขาจึงจะหลงเจิ่นไป
  por-BR-2018: Ele morrerá pela falta de correção; e andará sem rumo pela grandeza
    de sua loucura.
  deu-ELO: Sterben wird er, weil ihm Zucht mangelt, und in der Größe seiner Torheit
    wird er dahintaumeln.
  eng-WYC-2018: He shall die, for he had not learning, (or He shall die, for he had
    no discipline); and he shall be deceived in the muchliness of his folly.
  epo-epo: Li mortos pro manko de eduko; Kaj la multo de lia senprudenteco lin devojigos.
  uig-PIN: U yolyoruⱪtin mǝⱨrum bolƣanliⱪidin jenidin ayrilidu, Qekidin axⱪan ⱨamaⱪǝtliki
    tüpǝylidin yoldin ezip ketidu.
  beo-beo: 'Amola agoaiwane dunu da ea hou amoga hinawane esalumu hame dawa:. Amola
    e da ea gagaoui hou amo ganodini hina: bogomu.'
  tpi-OTNT: Kain man olsem i no save daunim laik bilong em yet. Nogat. Em i save mekim
    longlong pasin tru, na dispela pasin i save kilim em i dai.
  hau-SA: Zai mutu saboda rashin ɗa’a yawan wawancinsa zai sa yă kauce.
  uig-LAT: U yolyoruqtin mehrum bolghanliqidin jénidin ayrilidu, Chékidin ashqan hamaqetliki
    tüpeylidin yoldin ézip kétidu.
  nde-nde: Uzabhubha ngoba engalayeki, elahlekiswa yibuphukuphuku bakhe.
  ton-ton: ‌ʻE mate taʻeakonekina ia; pea ʻe hē ia ko e meʻa ʻi he lahi ʻo ʻene vale.
  ces-1613: Takovýť umře, proto že nepřijímal cvičení, a ve množství bláznovství svého
    blouditi bude.
  eng-WMB: He will die for lack of instruction. In the greatness of his folly, he
    will go astray.
  tam-TCV: அவர்கள் நற்கட்டுப்பாடு இல்லாததினால் சாவார்கள், அவர்களுடைய மூடத்தனத்தின்
    மிகுதியினால் வழிவிலகிப் போவார்கள்.
  ceb-ULB: Mamatay siya tungod kay wala siya napanton; nahisalaag siya tungod sa iyang
    hilabihang pagkabuangbuang.
  pol-UBG: Umrze z braku karności i będzie błądził z powodu swojej wielkiej głupoty.
  urd-GVU: وہ تربیت کی کمی کے سبب سے ہلاک ہو جائے گا، اپنی بڑی حماقت کے باعث ڈگمگاتے
    ہوئے اپنے انجام کو پہنچے گا۔
  deu-1912: Er wird sterben, darum daß er sich nicht will ziehen lassen; und um seiner
    großen Torheit willen wird's ihm nicht wohl gehen.
  kan-2017: ಸದುಪದೇಶದ ಕೊರತೆಯಿಂದಲೇ ನಾಶವಾಗುವನು, ತನ್ನ ಅತಿಮೂರ್ಖತನದಿಂದ ಭ್ರಾಂತನಾಗುವನು.
  yap-yap: Yad ra yim’ ni bochan e darir t’ared lanin’rad. Feni gel e pinat rorad
    e ra suruyrad i yan nga low.
  hlt-MCSB: Anih thuituennah a om pawt dongah duek vetih a anglat aih dongah palang
    ni.
  mdy-ETH: ቢያፓ ዑሣ ማዔ ዔኤያቶና ጎይፆ ፔኤኮ ዻባኔ፤ ፔና ዓርቂ ካፓኒ ዳንዳዖ ባሺንታፓ ዔቄያና ሃይቃኔ።
  kew-kew: Go piaene aa nipuna bipa nipuna raana narabuaniaawa nipuna pea wae yaeme
    nipu adia maeyane aa-rupa pia. Goa puaaya-pulu nipuna bipa go pea pupitagimi nipu
    tumaomalia.
  twi-ASANTE: Ɔbɛwu ɛsiane ahohyɛsoɔ a ɔnni enti, na wayera ɛsiane nʼagyegyentwisɛm
    enti.
  eng-WEBU: He will die for lack of instruction. In the greatness of his folly, he
    will go astray.
  wal-wal: I ba eeyyatettan haliis; ba huuphiyaa naagibeenna gishshau haiqqiis.
  acu-NT: Tumau asaramtai ni namangke wakeramurin najaninauka pengké nintinchau asar,
    jakatnunam wenawai, tura timiá tunaarintin asar, wait wajaktinnum jeainawai.
  spa-PDDPT: Morirá por falta de corrección, Extraviado en la inmensidad de su locura.
  gun-gun: Omano 'rã ndojejokoi reia py, ho'a-o'a rei 'rã oikovy okanhy peve.
  agu-BL: Tan paj yi qui na oc jun yol te chiwi', e' te'n na chitzan tan joyle'n quimichil.
    Ej, nin ẍchitz'ake' yi quitz'ajbil tan paj yi chiya'pl.
  ilo-ULB: Matayto isuna gapu ta kurang isuna iti disiplina; maiyaw-awan isuna gapu
    iti nakaro a kinamaagna.
  kpg-kpg: Digaula e mmademmade idimaa digaula e deemee di dugu nadau hiihai. Nadau
    helekai dadaulia huoloo e dagi digaula gi nadau daalunga.
  uig-ARA: ئۇ يوليورۇقتىن مەھرۇم بولغانلىقىدىن جېنىدىن ئايرىلىدۇ، چېكىدىن ئاشقان ھاماقەتلىكى
    تۈپەيلىدىن يولدىن ئېزىپ كېتىدۇ.
  bps-bps: Mati kenen du laan gagan damnan i kton, na du laan fulung faldam, én mebe
    kenen di fati.
  sus-sus: A xa xurutareɲa nan a niyama a faxa, a xa daxuɲa nan a niyama a bɔnɔ.
  pon-2006: E kin mehla pwehki eh sohte kak katokihedi eh ineng. Eh pweipwei mwuledek
    pahn kahrehiong ih nan sousou.
  ksd-ksd: Na virua tago pa i ga vartovo, Ma na vana rara tago i lunga tuna.
  tur-YTC: Eğitim eksikliğinden ölecek, Ahmaklığının büyüklüğünden yoldan sapacak.
  bel-N: Ён памрэ без настаўленьня і будзе блукаць дзеля вялікай глупоты сваёй.
  grc-BRENT: Οὗτος τελευτᾷ μετὰ ἀπαιδεύτων, ἐκ δὲ πλήθους τῆς ἑαυτοῦ βιότητος ἐξεῤῥίφη,
    καὶ ἀπώλετο διʼ ἀφροσύνην.
  ind-AYT: Dia mati karena kekurangan didikan, dan oleh karena kebodohannya yang besar,
    mereka tersesat.
  nya-nya: Iye adzafa chifukwa chosowa mwambo, adzasocheretsedwa chifukwa cha uchitsiru
    wake waukulu.
  hrv-hrv: Umrijet će jer nema pouke, propast će zbog svoje goleme gluposti.
  mps-mps: Te tobage tiwai bidigo te aga homugo digi ebo kolesaga te aiyaba me elalugobeo.
    Menio. Agai te wabo pabo bidigo ebo kolesaga tiwai eyu, tama te kolesagago aga
    ela mubo dao.
  tpi-tpi: Kain man olsem i no save daunim laik bilong em yet. Nogat. Em i save mekim
    longlong pasin tru, na dispela pasin i save kilim em i dai.
  dan-1931: han dør af Mangel på Tugt, går til ved sin store Dårskab.
  vie-OVCB: Hắn sẽ chết vì không nghe răn dạy; hắn sẽ bị lầm lạc vì quá điên rồ.
  guj-2017: કારણ કે, તેની અતિશય મૂર્ખાઈને લીધે તે રઝળી જશે; અને શિક્ષણ વિના તે માર્યો
    જશે.
  pon-2006A: E kin mehla pwehki eh sohte kak katokehdi eh ineng. Eh pweipwei mwuledek
    pahn kahrehiong ih nan sousou.
  por-BRBSL: Ele morrerá por falta de instrução. Na grandeza de sua insensatez, ele
    se desviará.
  swe-swe: Han dör i brist på uppfostran (tillrättavisning), mängden av dårskap (oförstånd,
    galenskap) gör att han går vilse (stapplar, faller).
  cth-cth: Cangkhainae a vout dawkvah, a due vaiteh, puenghoi a pathu dawkvah, a kahma
    han.
  twi-twi: Wobewu, esiane ahohyɛso a wonni nti, na wɔayera, esiane wɔn agyennyentwisɛm
    nti.
  hlt-hlt: Anih thuituennah a om pawt dongah duek vetih a anglat aih dongah palang
    ni.
  tbz-SIM: Wèè í nɔ nkɛ pĩĩ nhomɑ́ɑ̀, ò buɔ̀ nhomɑ́ɑ̀ ndi, koò yɛìntì ò kɔ̀ù.
  msy-2020: Kamagh amir gumazim, a uan ifongiam dɨkabɨrir puvatɨgha arazir bar onganim
    gami, eghtɨ an arazir kamning a mɨsueghtɨ an aremegham.
  dop-dop: Ɩ kɑ́ sɩ sɛɣɛsʋɣʋ lɑŋʋɣʋ tɔɔ. Ɩlɛnɑ ɩ́ seliɣi ɩ́ kʋmɛlɛntʋ kɑtɑtəlɑɣɑ tɔɔ.
  azb-azb: Tərbiyəsizliyi üzündən həlak olar, Hədsiz səfehliyi üzündən azar.
  eng-DBY: He shall die for want of discipline; and in the greatness of his folly
    he shall go astray.
  hin-2017: वह अनुशासन का पालन न करने के कारण मर जाएगा, और अपनी ही मूर्खता के कारण
    भटकता रहेगा।
  wol-KYG: Ñàkk yar, dee; ndof gu réy, sànku.
  bjr-bjr: Mi fasiqausa sia nariqa nirana mariranasaa rakisira irirafa marinara kuqidaqa.
  eng-YLT: He dieth without instruction, And in the abundance of his folly magnifieth
    himself!
  kne-kne: Matey sisya gapo ta adi makaitpe sin awak na, malitaw gapo sin palalo ay
    kinaong-ong na.
  eng-WYC-2017: He shall die, for he had not learning, and he shall be deceived in
    the muchliness of his folly.
  eng-WMBB: He will die for lack of instruction. In the greatness of his folly, he
    will go astray.
  urd-GVH: वह तरबियत की कमी के सबब से हलाक हो जाएगा, अपनी बड़ी हमाक़त के बाइस डगमगाते
    हुए अपने अंजाम को पहुँचेगा।
  rug-rug: Kote mate nia sa sapu loke tinarae boka lulia; ta turaṉa va seu koari nana
    dinuviduvili.
  gaz-gaz: Inni sababii adabamuu dhabeef duʼa; guddinni gowwummaa isaas karaa irraa
    isa balleessa.
  fra-LSG: Il mourra faute d’instruction, Il chancellera par l’excès de sa folie.
  yal-yal: Naxan mi nɔɛ a yɛtɛ xurɛ, na a yɛtɛ faxama nɛn. A daxuya gbeena a ralɔma
    ayi nɛn.
  haw-1868: E make oia me ke ao ole ia mai; A e hele hewa oia i ka nui o kona naaupo
    ana.
  arb-NAV: يَمُوتُ افْتِقَاراً إِلَى التَّأْدِيبِ، وَبِحُمْقِهِ يَتَشَرَّدُ.
  ewe-ewe: Aku le ɖokuidzimaɖumaɖu ta eye eƒe bometsitsi gã la akplɔe atrae.
  eng-LEE: He will indeed die for want of correction; and through the abundance of
    his folly will he sink into error.
  asm-FB: নিয়মানুবৰ্ত্তিতাৰ অভাৱত তেওঁৰ মৃত্যু হয়; তেওঁৰ অজ্ঞানতাৰ কাৰণে তেওঁ বিপথে
    যায়।
  sus-A: عَ شَ شُرُتَرٍحَ نَن عَ نِيَمَ عَ قَشَ، عَ شَ دَشُحَ نَن عَ نِيَمَ عَ بْنْ.
  fra-SBL: Il mourra par manque d'instruction. Dans la grandeur de sa folie, il s'égarera.
  hbo-hbo: ה֗וּא יָ֭מוּת בְּאֵ֣ין מוּסָ֑ר וּבְרֹ֖ב אִוַּלְתֹּ֣ו יִשְׁגֶּֽה׃ פ
  kik-kik: Mũndũ ũcio nĩagaakua nĩ kwaga ũtaaro, akoora nĩ ũndũ wa ũrimũ wake mũnene.
  omb-omb: Nge vin mate huri na nona domi wiriwiri, me a nona lengana me doridori
    esi doluegi vin leie talolo dalona.
  fra-NCL: Il mourra faute de correction, il sera trompé par l’excès de sa folie.
  cek-AK: Anih amthuhaih loe nung parai pongah anih loe loklam amkhraeng ving ueloe,
    thuitaekhaih om ai ah dueh tih.
  cuk-cuk: Dule-isgana, igar-maidba-nanabisulidbali burgwidoed. Na e-binsaed-satedbali,
    burgwidsunnoed.
  uig-CYR: У йолйоруқтин мәһрум болғанлиғидин җенидин айрилиду, Чекидин ашқан һамақәтлиги
    түпәйлидин йолдин езип кетиду.
  tel-2017: అలాంటివాడు క్రమశిక్షణ లేకపోవడం వల్ల పరమ మూర్ఖుడై దారి తప్పి నాశనానికి
    గురౌతాడు.
  hat-BSA: Li va mouri akoz mank enstriksyon, e nan grandè foli li, li va vin egare.
  bxh-bxh: Ya yauyaule na hige i ita wata fuyoi, ena eda ya lau palei be ya peꞌi.
  kos-kos: El misa ke sripen el tia sifacna liyaung orekma lal. Lalfon lal pa kololla
    nu in kulyuk lal uh.
  hbo-WLC: ה֗וּא יָ֭מוּת בְּאֵ֣ין מוּסָ֑ר וּבְרֹ֖ב אִוַּלְתּ֣וֹ יִשְׁגֶּֽה׃ פ
  ibo-ibo: Ọ ga-anwụ nʼihi na ọ nabataghị ịdọ aka na ntị; ọ bụkwa nzuzu ya dufuru
    ya.
  ory-ory: ସେ ଉପଦେଶ ଅଭାବରେ ମରିଯିବ ଓ ଆପଣା ଅଜ୍ଞାନତାର ବୃଦ୍ଧିରେ ଭ୍ରାନ୍ତ ହେବ।
  chk-chk: Epwe mäla pokiten esap mochen aleasochisi kapasen emirit, epwe pöütmälila
    pokiten watten an umwes.
  rop-rop: Olabat garra dai, dumaji olabat nomo bin sabi hau blanga jidan gudbalawei.
    Olabat nogudbalawei garra deigim olabat langa greib.”
  ukr-1871: Він умирає без науки й в безумі свойму теряєсь.
  deu-1951: Er stirbt an Zuchtlosigkeit, und infolge seiner großen Torheit taumelt
    er dahin.
  eng-JPS: He shall die for lack of instruction; and in the greatness of his folly
    he shall reel.
  srp-1865: Umrijeæe bez nastave, i od mnoštva ludosti svoje lutaæe.
  lug-lug: Alifa, kubanga yagaana okwekuuma, era alizikirira olw’obusirusiru bwe obungi.
  heb-heb: הוא ימות באין מוסר וברב אולתו ישגה׃
  ben-IRV: সে উপদেশের অভাবে মারা যাবে, সে তার নিজের মূর্খামিতে বিপথে যায়।
  pan-pan: ਉਹ ਸਿੱਖਿਆ ਪਾਏ ਬਿਨ੍ਹਾਂ ਮਰੇਗਾ ਅਤੇ ਆਪਣੀ ਡਾਢੀ ਮੂਰਖਤਾਈ ਕਾਰਨ ਭਟਕਦਾ ਫਿਰੇਗਾ।
  mya-JVB: သူ သည် အလွန် မိုက် သောကြောင့် မှားယွင်း ၍ ၊ သွန်သင် ခြင်းကို မ ခံရဘဲသေ
    သွားရလိမ့်မည်။
  tte-O: Tamana ana walo nige ibebenalan na iboma ana yauyaule ikabi-kalatan kabo
    kani ilau boita kamwasana mena.
  tbg-tbg: Minti vai vaiintiva kia naiqaa koqemakero raqiki vaira kaara viva qutuma
    vuanaro. Nai hampi avu aatovano vira qoraiqama kairaro viva qutuma vuanaro.
  hmo-hmo: Matakani ena sisiba momokani ia kamonai henia lasi, unai dainai unai tau
    ia mase noho. Iena kavakava bada herea dainai, unai tau ia boio vadaeni.
  urd-urd: वह तरबियत न पाने की वजह से मर जायेगा और अपनी सख़्त बेवक़ूफ़ी की वजह से
    गुमराह हो जायेगा।
  rus-SYN: он умирает без наставления, и от множества безумия своего теряется.
  bqc-SIM: Aà lɛdamamasai a aà kpa gai, aà sↄũkɛ zↄ̃ↄ a aà sã́sã.
  tcz-CHONGTHU: Ama chu kigah chana beija thina chang ding, a ngol-ga chun manthahna
    asoji ahi.
  mar-mar: शिक्षणाची उणीव असल्या कारणाने तो मरेल; तो आपल्या महान मूर्खपणामुळे बहकून
    जाईल.
  hlt-THB: Cawngpyinaak a khawdeng caming thi kawm saw, a qawnak caming plam kaw.
  soq-soq: Mo mai insadewasantoipe ita onioniadewantoipona, ita intau epuiapue bontopu.
  qub-qub: Tantiyacuyta mana munashanpitami tucuy mana allimanpis chayanga. Mana wiyacoj
    cayninwanmi wañuymanpis chayanga.
  bqp-bqp: Lɛ́dammamanasari ni a kpá gai, a yↄ̃nkↄkɛ zↄ̃kↄ̃ ni a sãtɛ.
  hat-hat: Y'ap mouri paske yo pa konn kontwole tèt yo. Y'ap peri paske yo fin pèdi
    tèt yo nèt.
  eng-BSB: He dies for lack of discipline, led astray by his own great folly.
  tod-tod: Undaa ɠa ʋili, tɔɔzei é la zooni ɓɔɠɔ zosu, ná-ɓoloɠai ɠa a ɗa paa.
  eng-WEBPB: He will die for lack of instruction. In the greatness of his folly, he
    will go astray.
  kbq-kbq: Agra'a avesizama kegavama osaniazamo hanigeno frigahie. Rama'a havizama
    haniazamo hanigeno, fanane hugahie.
  nhe-BL: Nopa tlacame miquise pampa ax quinejque quiselise itlajtol tlen quintlacahualtiyaya.
    Pampa tlahuel quinequij tlajtlacolchihuase, ininhuihuiyo quichihuas para ma mocuapoloca
    para nochipa.
  bus-bus: À lɛ́dammamasai é a kpá gaazi, à yↄ̃nkↄkɛ bíta é à sãsã.
  gub-BL: Umàno a'e, ta'e nuzeruze'eg kwaw a'e xe. He'o haw uhua'u ma'e weraha itym
    àwàm pe nehe.
  eng-DRA: He shall die, because he hath not received instruction, and in the multitude
    of his folly he shall be deceived.
