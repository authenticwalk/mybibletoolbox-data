  ben-IRV: যেন তুমি বিবেচনা রক্ষা কর, যেন তোমার ঠোঁট জ্ঞানের কথা পালন করে।
  pan-pan: ਤਾਂ ਜੋ ਤੇਰੀ ਮੱਤ ਬਣੀ ਰਹੇ ਅਤੇ ਤੇਰੇ ਬੁੱਲ੍ਹ ਗਿਆਨ ਨੂੰ ਫੜ੍ਹੀ ਰੱਖਣ,
  mya-JVB: ငါ့ ပညာ ကို မှတ် ကျုံး၍၊ ငါ ပေးသောဉာဏ် သို့ သင့် နား ကို လှည့် လော့။
  tte-O: na mesabana me am nuwamayale yo am walo kolili tomo sikatai me am katai.
  tbg-tbg: are vi uvara iriharama vaiinti nahenti nivuqaa kia hamahama iraitira, koqema
