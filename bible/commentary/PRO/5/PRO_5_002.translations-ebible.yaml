  bus-bus: lɛ ǹgↄ̃ kú n làakaria, dↄ̃na yã égↄ̃ kú n lɛ́n.
  gub-BL: Nezewe mehe erekwaw putar neremiapo ràm nehe. Neze'eg wexak kar putar nema'e
