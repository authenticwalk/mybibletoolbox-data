verse: PRO.005.002
translations:
  mal-C: അങ്ങനെ നീ വിവേചനശക്തി നിലനിർത്തുകയും നിന്റെ അധരങ്ങൾ പരിജ്ഞാനം പ്രസ്താവിക്കുകയും
    ചെയ്യട്ടെ.
  deu-TKW: daß du Überlegung bewahrst, und deine Lippen Erkenntnis behalten.
  lin-lin: mpo ete ozala na bososoli, mpe bibebu na yo ebomba boyebi.
  eng-LSV: To observe thoughtfulness, || And your lips keep knowledge.
  eng-GNV: That thou maiest regarde counsell, and thy lippes obserue knowledge.
  eng-WEBSTER: That thou mayest regard discretion, and that thy lips may keep knowledge.
  nhw-BL: Huan quej nopa timochihuas titlalnamiqui. Huan ticajoctiyas más tlamantli
    catli tijmatis.
  swh-ONEN: ili uweze kutunza busara na midomo yako ihifadhi maarifa.
  bba-bba: Sɑɑ ye sɔɔrɑ, kɑɑ ɡiɑ nɡe mɛ kɑɑ kɑ sĩ dee dee. Wunɛn ɡɑri koo sɔ̃ɔsi mɑ
    ɑ yɛ̃ru mɔ.
  eng-KJVCPB: That thou mayest regard discretion, And that thy lips may keep knowledge.
  luo-luo: eka isik kingʼeyo pogo tiend weche kendo dhogi norit rieko.
  meu-meu: kara balaheni ba badinaia bona bibinamu ese aonega bae gimaia totona.
  npi-ULB: यसरी तैँले विवेकको विषयमा सिक्‍ने छस्, र तेरो ओठले ज्ञानको रक्षा गर्न सक्‍ने
    छ ।
  yor-yor: kí ìwọ sì lè ní ìṣọ́ra kí ètè rẹ sì le pa ìmọ̀ mọ́.
  ind-ind: agar engkau dapat mempertimbangkan segala hal dengan baik dan perkataanmu
    didasari oleh pengetahuan.
  pes-OPCB: آنگاه خواهی دانست چگونه درست رفتار کنی، و سخنان تو نشان خواهد داد که از
    دانایی برخوردار هستی.
  tgl-ULB: upang ikaw ay matuto tungkol sa mabuting pagpapasya, at ang iyong mga labi
    ay maaaring pangalagaan ang kaalaman.
  hui-hui: Ogonigo í̠na mana tigabi bialu howa í̠naga bi larego bibahende agali manda
    bayalewime laradagua bulebere.
  mya-mya: '@see-verse:PRO.005.001'
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་ལེགས་ཉེས་འབྱེད་པ༌ཡི། །རྣམ་འགྱུར་འཛིན་ཞིང་རང་གི་མཆུ་སྒྲོས༌ཀྱིས།
    །ཅི་ལྕོགས་ཀྱིས་ནི་ཤེས་བྱ་བསྲུང་བར༌བྱ།།
  wsk-wsk: mu te ni sinar ago la baga se, kiring te ikia ningo ko den pempem aratukko.
  sna-sna: kuti ugare wakachengeta kungwara uye kuti miromo yako ichengetedze zivo.
  spa-BLM: que pueda mantener la discreción, para que tus labios conserven el conocimiento.
  cac-cac: Icha chi' ol aj snachajel uuj, ol yal a lolon yed' jelanil.
  swh-ULB: ili ujifunze busara na midomo yako iweze kuhifadhi maarifa.
  bel-bel: каб датрымацца добрае рады і каб вусны твае хвалілі спазнанае.
  deu-ELBBK: um Besonnenheit zu beobachten und damit deine Lippen Erkenntnis bewahren.
  mbb-OT: su wey nu ikepaahà is hustu wey kedlalag he egkezumahan te ketau.
  mal-2015: ജ്ഞാനത്തെ ശ്രദ്ധിച്ചു എന്റെ ബോധത്തിന്നു ചെവി ചായിക്ക.
  rmc-rmc: Avke tut džaneha mištes te ľikerel a le lavenca sikaveha, hoj tut hin o
    prindžaripen.
  pes-OPV: تاتدابیر را محافظت نمایی، و لبهایت معرفت رانگاه دارد.
  ron-1924: ка сэ фий ку кибзуинцэ ши бузеле тале сэ айбэ куноштинцэ.
  ben-OBCV: যেন তুমি বিচক্ষণতা বজায় রাখতে পারো ও তোমার ঠোঁট যেন জ্ঞান অক্ষুণ্ণ রাখে।
  som-som: Si aad digtoonaan u dhawrtid, Oo ay bushimahaaguna aqoon u xejiyaan.
  lat-VUC: ut custodias cogitationes, et disciplinam labia tua conservent. Ne attendas
    fallaciæ mulieris;
  eng-ASVBT: That thou mayest preserve discretion, And that thy lips may keep knowledge.
  mna-mna: Naso kam kat ŋgar, mi kwom izzo ŋgar ambaiŋana men.
  ita-1885: Acciocchè tu osservi gli avvedimenti, E che le tue labbra conservino la
    scienza.
  eng-LXXUP: That thou mayest keep good understanding, And the discretion of my lips
    gives thee a charge. Give no heed to a worthless woman;
  eng-ULB: so you may learn about discretion and your lips may protect knowledge.
  spa-VBL: para que puedas tomar buenas decisiones, y protejas el conocimiento con
    tus labios.
  fra-_FOB: Afin que tu conserves la réflexion, et que tes lèvres gardent la connaissance.
  mal-mal: ജ്ഞാനം ശ്രദ്ധിച്ച് എന്റെ തിരിച്ചറിവിലേക്ക് ചെവിചായിക്കുക.
  lit-lit: kad saugotum nuovokumą ir kad tavo lūpos laikytųsi pažinimo.
  urd-GVR: Phir tū tamīz kā dāman thāme rahegā, aur tere hoṅṭ ilm-o-irfān mahfūz rakheṅge.
  suz-BL: मोपा गे होस पा बाक्‍शा, जोक्‍शा लोव़ पने चाप्‍नेवे।
  eng-NOY: That thou mayest keep discretion, And that thy lips may preserve knowledge!
  ita-1927: affinché tu conservi l’accorgimento, e le tue labbra ritengano la scienza.
  ckb-ckb: تاکو سەلیقەت بپارێزیت و لێوەکانت ئاگایان لە زانیاری بێت،
  eng-BBE: So that you may be ruled by a wise purpose, and your lips may keep knowledge.
  kan-OKCV: ಆಗ ನಿನ್ನ ವಿವೇಚನೆಯನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವೆ. ನಿನ್ನ ತುಟಿಗಳು ತಿಳುವಳಿಕೆಯನ್ನು ಕಾಪಾಡುವವು.
  tam-2017: அப்பொழுது நீ விவேகத்தைப் பேணிக்கொள்வாய், உன்னுடைய உதடுகள் அறிவைக் காத்துக்கொள்ளும்.
  spa-RV-1909: Para que guardes consejo, y tus labios conserven la ciencia.
  ron-BTF: Ca să iei aminte la discernere și ca buzele tale să păzească cunoașterea.
  eng-WEBP: that you may maintain discretion, that your lips may preserve knowledge.
  eng-FBV: so you can make good decisions and protect knowledge with your lips.
  nld-1939: Dat overleg en ervaring u mogen behoeden, En u bewaren voor de lippen
    van een vreemde vrouw.
  nch-BL: Huan quej nopa timochihuas titalnamiqui. Huan ticajoctiyas más tamanti cati
    tijmatis.
  vie-1934: Để con gìn giữ sự dẽ dặt, Và môi con bảo tồn sự tri thức.
  hin-CV: कि तुम्हारा विवेक और समझ स्थिर रहे और तुम्हारी बातों में ज्ञान सुरक्षित
    रहे.
  eng-OURB: that you may maintain discretion, that your lips may preserve knowledge.
  spa-BES: para que seas gobernado por un propósito sabio, y tus labios mantengan
    el conocimiento.
  tdx-tdx: hifejaña’o ty filie-batañe, naho hañaja hilala o soñi’oo.
  tha-KJV: เพื่อเจ้าจะรักษาความเฉลียวฉลาดไว้ และริมฝีปากของเจ้าจะระแวดระวังความรู้
  por-BR-2018: Para que guardes o bom-senso; e teus lábios conservem o conhecimento.
  deu-ELO: um Besonnenheit zu beobachten, und damit deine Lippen Erkenntnis bewahren.
  eng-WYC-2018: (so) that thou keep thy thoughts (proper), and thy lips keep teaching
    (or and thy lips speak knowingly).
  epo-epo: Por ke vi konservu prudenton Kaj via buŝo tenu scion.
  uig-PIN: Xundaⱪ ⱪilƣiningda ixⱪa sǝzgürlük bilǝn ⱪaraydiƣan bolisǝn, Lǝwliring pǝm-parasǝttin
    ayrilmaydu.
  beo-beo: Amasea, di da hou noga:i hamomu amola di da noga:le sia:beba:le, di da
    bagade dawa:su lai dagoi amo olelemu.
  tpi-OTNT: Olsem bai yu inap wokabaut long stretpela pasin, na bai olgeta tok bilong
    yu i olsem tok bilong man i gat gutpela save.
  hau-SA: don ka ci gaba da yin kome daidai leɓunanka za su adana sani.
  uig-LAT: Shundaq qilghiningda ishqa sezgürlük bilen qaraydighan bolisen, Lewliring
    pem-parasettin ayrilmaydu.
  nde-nde: ukuze uhlale ukwazi ukukhetha okuqondileyo lokuze izindebe zakho zigcine
    ulwazi.
  ton-ton: Koeʻuhi ke ke tokangaʻi ʻae fakapotopoto, pea ke maʻu pe ʻi ho loungutu
    ʻae ʻilo.
  ces-1613: Abys ostříhal prozřetelnosti, a rtové tvoji šetřili umění.
  eng-WMB: that you may maintain discretion, that your lips may preserve knowledge.
  tam-TCV: அப்பொழுது அறிவுடைமையுடன் நடந்துகொள்வாய்; உன் உதடுகள் அறிவைப் பாதுகாக்கும்.
  ceb-ULB: aron makakat-on ka sa pagkamabinantayon ug ang imong mga ngabil manalipod
    sa kahibalo.
  pol-UBG: Abyś zachował rozwagę i aby twoje wargi strzegły wiedzy.
  urd-GVU: پھر تُو تمیز کا دامن تھامے رہے گا، اور تیرے ہونٹ علم و عرفان محفوظ رکھیں
    گے۔
  deu-1912: daß du bewahrest guten Rat und dein Mund wisse Unterschied zu halten.
  kan-2017: ಹೀಗಾದರೆ ನೀನು ವಿವೇಚನೆಯನ್ನು ಹೊಂದಿಕೊಳ್ಳುವಿ, ನಿನ್ನ ತುಟಿಗಳು ತಿಳಿವಳಿಕೆಯನ್ನು
    ಕಾಪಾಡುವವು.
  yap-yap: Ma aram e ga ra nang rogon ni ngi i par pangim ni bfel’, me yag ni m’ug
    ko thin rom ni gab llowan’.
  hlt-MCSB: Thuepnah neh mingnah te ngaithuen hamla na hmuilai long khaw tuem uh saeh.
  mdy-ETH: ዬያ ኔ ማዼቴ ጶቂሢ ዔራያ ኔ ማዓንዳኔ፤ ጌኤዛ ኔኤኮ ዔራቶ ዓኣያ ማዔሢ ፔጋሲ ዻዋንዳኔ።
  kew-kew: Nena te agaa page epe-rupa te rabu nena te agaa luabu makuae aa-me ne nona-piane
    pagalimi.
  twi-ASANTE: sɛdeɛ ɛbɛma woahwɛ yie, na wʼano akora nimdeɛ.
  eng-WEBU: that you may maintain discretion, that your lips may preserve knowledge.
  wal-wal: Yaatikko, adussa qofai neessi de7ana; ne haasayaikka ne eratettaa qonccissana.
  acu-NT: Wi tajame nu turutai pengkeraitai, antsu chikich turutai paseetai tusam
    nintimin ukusta. Tura nu mash nekau asam, chichaakmeka nekas pengker chichastinuitme.
  spa-PDDPT: Para que guardes discreción Y tus labios conserven conocimiento.
  gun-gun: '''arandu re reiko aguã, ha''e reikuaa va''e rupi anho ndeayvu aguã.'
  agu-BL: Na ko ya'tz tziban wok, cxocopon tzuntz tetz balaj, ej nin chin tz'aknak
    cu'n sbne' yi cxjilon.
  ilo-ULB: tapno masursurom ti maipanggep iti kinatimbeng, ket masalakniban dagiti
    bibigmo ti pannakaammo.
  kpg-kpg: Gei goe ga iloo laa nnangaahai humalia, gei au helekai ga haga modongoohia aga laa
    do kabemee.
  uig-ARA: شۇنداق قىلغىنىڭدا ئىشقا سەزگۈرلۈك بىلەن قارايدىغان بولىسەن، لەۋلىرىڭ پەم-پاراسەتتىن
    ئايرىلمايدۇ.
  bps-bps: Du ku ani nimoam, gmadè ge i fye nimò, na di ktaluam i gumite i dademe
    to nun gnadeam.
  sus-sus: alako i xa fahaamui sɔtɔ, i dɛ xa wɔyɛnyi xɔri fala.
  pon-2006: Ke ahpw pahn esehla weweidki ei kaweid kan, oh omw koasoi kan pahn kasalehda
    me ke ahneki loalokong.
  ksd-ksd: Upi una vatur vake ra bo na varbalaurai, Ma upi a kabinana na ki ta ra
    ngiem.
  tur-YTC: Böylelikle sağgörüyü tutasın, Dudaklarınla bilgiyi koruyasın.
  bel-N: каб меў ты разважлівасьць, і вусны твае захавалі веданьне.
  grc-BRENT: ἵνα φυλάξῃς ἔννοιαν ἀγαθήν· αἴσθησις δὲ ἐμῶν χειλέων ἐντέλλεταί σοι·
  ind-AYT: supaya kamu memelihara petunjuk, dan bibirmu menjaga pengetahuan.
  nya-nya: kuti uthe kuchita zinthu mochenjera ndi mwanzeru ndiponso kuti utetezedwe
    ku mayankhulidwe a mkazi wachilendo.
  hrv-hrv: da sačuvaš oprez, da ti usne zadrže znanje.
  mps-mps: Tama tibaso da, teda nage te doloba pai kolesagade bilaibao, tama te nago
    po tigidali te wiegi yai kolesaga koneai bidigo po tiwai yaibao.
  tpi-tpi: Olsem bai yu inap wokabaut long stretpela pasin, na bai olgeta tok bilong
    yu i olsem tok bilong man i gat gutpela save.
  dan-1931: at Kløgt må våge øver dig, Læbernes kundskab vare på dig.
  vie-OVCB: Để con e dè thận trọng, và môi con đọng lời tri thức.
  guj-2017: જેથી તારી વિવેકબુદ્ધિ જળવાઈ રહે, અને તારા હોઠ વિદ્યા સંઘરી રાખે.
  pon-2006A: Ke ahpw pahn esehla weweidki ei kaweid kan, oh omw koasoi kan pahn kasalehda
    me ke ahneki loalokong.
  por-BRBSL: that você pode manter discrição, que seus lábios possam preservar o conhecimento.
  swe-swe: så att du behåller din urskillningsförmåga (omdöme) och låter dina läppar
    bevara (skydda, vaka över) kunskap (insikt, visa svar) [när frestelser kommer].
  cth-cth: kaie lungangnae hah thai nateh, kaie thaipanueknae dawk na hnâpakeng haw.
  twi-twi: sɛnea ɛbɛma woahwɛ yiye, na wʼano akora nimdeɛ.
  hlt-hlt: Thuepnah neh mingnah te ngaithuen hamla na hmuilai long khaw tuem uh saeh.
  tbz-SIM: Mɛm̀mɛ n tié mbo dɑ teemmɛ̀ kɑ̀ɑ nyɛ̃́ ɑ nɑ́ɑ́ ntì.
  msy-2020: Eghtɨ nɨ deragh tuaviba tuisɨghamin arazim gɨfoghɨva egh tuavir aghuimɨn
    gɨn mangam. Eghtɨ nɨn mɨgɨrɨgɨaba mati gumazim fofozir aghuim ikia mɨgei.
  dop-dop: Wɑɑtʋ ɩnəɣɩ n kɑ́ wɛɛnɑ nyʋɣʋ tɑɑ mɑɣɑsəm, nɑ nyɑ́ ntompee yɔɣɔtəɣɩ lɑɣɑtʋ
    tɔm.
  azb-azb: Onda dərrakəyə bağlanarsan, Dilin biliyi kənara atmaz.
  eng-DBY: that thou mayest keep reflection, and that thy lips may preserve knowledge.
  hin-2017: जिससे तेरा विवेक सुरक्षित बना रहे, और तू ज्ञान की रक्षा करे।
  wol-KYG: kon nga saxoo foog, say wax tegu ci xam-xam.
  bjr-bjr: Anee andeeqara oosana mau finanoo ani aiqama ufaqirafa irirana faqaasa
    ufara foora mariannoo.
  eng-YLT: To observe thoughtfulness, And knowledge do thy lips keep.
  kne-kne: ta kanayon ay naannad ka ya madnge sin kalim ay nanemneman ka.
  eng-WYC-2017: that thou keep thy thoughts, and thy lips keep teaching.
  eng-WMBB: that you may maintain discretion, that your lips may preserve knowledge.
  urd-GVH: फिर तू तमीज़ का दामन थामे रहेगा, और तेरे होंट इल्मो-इरफ़ान महफ़ूज़ रखेंगे।
  rug-rug: pude mu boka kopu pule nigo pa binalabala leadi, meke boka naqitia sa tinumatumae.
  gaz-gaz: kunis akka ati hubannaa turfattee arrabni kees beekumsa kuufattuuf.
  fra-LSG: Afin que tu conserves la réflexion, Et que tes lèvres gardent la connaissance.
  yal-yal: alogo i xa feene yɛ fen, i lu falan tiyɛ fe kolonni.
  haw-1868: I malama oe i ke aoia mai, E hoopaa hoi kou mau lehelehe i ka ike.
  arb-NAV: لِكَيْ تَدَّخِرَ الْفِطْنَةَ، وَتَرْعَى شَفَتَاكَ الْعِلْمَ.
  ewe-ewe: be nànya nu si nàwɔ eye wò nuyiwo adzra gɔmesese ɖo
  eng-LEE: That thou mayest observe discretion, and that thy lips may keep knowledge.
  asm-FB: সেয়ে তুমি সুবিবেচনা শিকিব পাৰিবা; আৰু তোমাৰ ওঁঠে জ্ঞান ৰক্ষা কৰিব পাৰিব।
  sus-A: عَلَكٌ عِ شَ قَهَامُي سْتْ، عِ دّ شَ وْيّنيِ شْرِ قَلَ.
  fra-SBL: que vous puissiez garder la discrétion, pour que vos lèvres conservent
    la connaissance.
  hbo-hbo: לִשְׁמֹ֥ר מְזִמֹּ֑ות וְ֝דַ֗עַת שְׂפָתֶ֥יךָ יִנְצֹֽרוּ׃
  kik-kik: nĩguo ũtũũrie ũbaarĩrĩri, nayo mĩromo yaku ĩtũũrie ũmenyo.
  omb-omb: Huri nigo gon leohuri na dorimu me a singomu vin wiribibi na iloiloi.
  fra-NCL: afin que tu conserves la réflexion, et que tes lèvres gardent la science.
  cek-AK: to tih nahaeloe hmuen panoekhaih na tawn ueloe, na pahni mah panoekhaih
    to pakuem tih.
  cuk-cuk: Adi, be sunmakalile, nue-itoakwaa sunmakegar, nue-ibmar-wisi be guegar.
  uig-CYR: Шундақ қилғиниңда ишқа сәзгүрлүк билән қарайдиған болисән, Ләвлириң пәм-парасәттин
    айрилмайду.
  tel-2017: అప్పుడు నువ్వు జ్ఞానయుక్తంగా నడుచుకుంటావు. నీ తెలివితేటలను బట్టి నీ నోరు
    మాట్లాడుతుంది.
  hat-BSA: pou ou kab kenbe sajès e pou lèv ou ka konsève konesans.
  kos-kos: Na ouiyen moul lom ac fah suwohs, ac kas lom ac fahkak lah oasr etu lom.
  hbo-WLC: לִשְׁמֹ֥ר מְזִמּ֑וֹת וְ֝דַ֗עַת שְׂפָתֶ֥יךָ יִנְצֹֽרוּ׃
  ibo-ibo: Lezie anya, ka i debe izuzu dị iche iche, ka egbugbere ọnụ gị na-echebekwa
