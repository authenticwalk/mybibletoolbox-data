  ory-ory: ଯେପରି ତୁମ୍ଭେ ପରିଣାମଦର୍ଶିତା ରକ୍ଷା କରି ପାରିବ ଓ ଯେପରି ତୁମ୍ଭ ଓଷ୍ଠାଧର ଜ୍ଞାନର
