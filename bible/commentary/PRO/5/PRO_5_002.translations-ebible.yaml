  deu-1951: daß du Vorsicht übest und deine Lippen Erkenntnis bewahren.
  eng-JPS: That thou mayest preserve discretion, and that thy lips may keep knowledge.
  srp-1865: Da se držiš razboritosti, i usne tvoje da hrane znanje.
  lug-lug: olyoke oyige okusalawo okw’amagezi, era akamwa ko kavengamu eby’obutegevu.
