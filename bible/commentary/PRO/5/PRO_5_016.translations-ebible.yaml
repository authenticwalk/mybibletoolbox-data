verse: PRO.005.016
translations:
  mal-C: നിന്റെ നീരുറവകൾ തെരുവോരങ്ങളിലേക്കു കവിഞ്ഞൊഴുകണമോ, നിന്റെ അരുവികൾ ചത്വരങ്ങളിലേക്ക്
    ഒഴുക്കണമോ?
  deu-TKW: Sollen deine Quellen nach außen überfließen, deine Wasserbäche auf die
    freien Plätze?
  lin-lin: Boni, bitima na yo esopa penza mayi na libanda to miluka na yo esopa penza
    mayi na balabala ?
  eng-LSV: Let your fountains be scattered abroad, || In broad places streams of waters.
  eng-GNV: Let thy fountaines flow foorth, and the riuers of waters in the streetes.
  eng-WEBSTER: Let thy fountains be dispersed abroad, and rivers of waters in the
    streets.
  nhw-BL: ¿Para tlen tiquinconemacas sihuame catli san nentinemij ipan calles? ¿Para
    tlen catli eltoc moxinach mopantis ipan tianquis?
  swh-ONEN: Je, chemchemi zako zifurike katika barabara za mji na vijito vyako vya
    maji viwanjani?
  bba-bba: A ku de yen nim mu n kokumɔ swɛɛ sɔɔ kɑ wuun bɑtumɑbɑ sɔɔ.
  eng-KJVCPB: Let thy fountains be dispersed abroad, And rivers of waters in the streets.
  luo-luo: Bende ber mondo soknigi omol ka oo oko e yore mag dala, kata aoregi mag
    pi e kuonde chokruok manie dier dala?
  meu-meu: Emu ranu baine lohilohi rohoroho eiava ariara ai baine aru lao a?
  npi-ULB: के तेरो कुवाको पानी जताततै र तेरो खोलाको पानी सार्वजनिक चोकहरूमा बग्‍न
    दिने ?
  yor-yor: Ó ha yẹ kí omi ìsun rẹ kún àkúnya sí ojú ọ̀nà àti odò tí ń sàn lọ sí àárín
    ọjà?
  ind-ind: Bukankah engkau pun tak mau, bila istrimu sendiri diambil orang lain?
  pes-OPCB: چرا باید از زنان هرزهٔ خیابانی صاحب بچه شوی؟
  tgl-ULB: Dapat bang ang inyong mga bukal ay umapaw sa lahat ng dako, at ang inyong
    mga batis ng tubig ay umagos sa mga liwasang-bayan?
  hui-hui: Wali í̠ one ndoru baba waneigini hono wima ibaga biriyagua mani waneigini
    urunime í̠ biamogo nabulebira. Ani manda buwa í̠ onela hangu í̠naga waneigini
    hono wulene nga.
  mya-mya: သင်၏ စမ်းရေများပြား၍၊ လမ်းများအနားမှာ စီးသော မြစ်များ ဖြစ်စေလော့။
  bod-N: ཁྱོད་ཀྱི་ཆུ་མགོ་རྣམས་ནི་ཕྱི་རོལ༌དང༌། །གཙང་པོ་རྣམས་ནི་སྲང་དུ་བཞུར་རུང༌ངམ།།
  wsk-wsk: Ka yu kuting mu anape ko gi ale karogo nama ngual ngual waru karogo gerageko?
  sna-sna: Ko, zvitubu zvako zvinofanira kuerera mumigwagwa here; nzizi dzako dzemvura
    pazvivara?
  spa-BLM: Si tus manantiales se desbordan en las calles, ¿corrientes de agua en las
    plazas públicas?
  cac-cac: ¿Tas val yuj ol aj uninal yed' eb' ix ix tz'ec' d'a yoltac calle?
  swh-ULB: Je inapaswa chemichemi yenu ifurike popote na mifereji yenu ya maji itiririke
    katika njia kuu?
  bel-bel: Хай не разьліваюцца крыніцы твае па вуліцы, патокі водаў - па плошчах;
  deu-ELBBK: Mögen sich deine Quellen nach außen ergießen, deine Wasserbäche auf die
    Straßen.
  mbb-OT: Kenè nu ituǥut he egkehimu ka he iring te serebseb he minsan hentei zà he
    vahi is ebpekekuwa wey ebpekeinum duen.
  mal-2015: നിന്റെ ഉറവുകൾ വെളിയിലേക്കും നിന്റെ നീരൊഴുക്കുകൾ വീഥിയിലേക്കും ഒഴുകിപ്പോകേണമോ?
  rmc-rmc: Kames, hoj pes tire prameňa te rozčhiven avri pro uľici? Soske te rozdes
    tiro kamiben avre džuvľenge andro foros?
  pes-OPV: جویهای تو بیرون خواهد ریخت، و نهرهای آب در شوارع عام،
  ron-1924: Че, врей сэ ци се версе извоареле афарэ? Ши сэ-ць кургэ рыуриле пе пецеле
    де обште?
  ben-OBCV: তোমার ঝরনা কি পথঘাট ভাসিয়ে দেবে, তোমার জলপ্রবাহ কি নগরের চকে বয়ে যাবে?
  som-som: Ma hagaag baa in ilahaagu dibadda u daataan. Oo ay durdurraduna dariiqyada
    maraan?
  lat-VUC: deriventur fontes tui foras, et in plateis aquas tuas divide.
  eng-ASVBT: Should thy springs be dispersed abroad, And streams of water in the streets?
  mna-mna: Parei ta nu lelem be la kizin moori pakan ma niomŋan kekeene? Pa ina kembei
    nu kam yok ta ireere pa yok ku lepeene na, mi liŋ sorok su zaala lwoono, som kar
    keteene.
  ita-1885: Spandansi le tue fonti fuori, Ed i ruscelli delle tue acque per le piazze.
  eng-LXXUP: Let not waters out of thy fountain be spilt by thee, But let thy waters
    go into thy streets.
  eng-ULB: Should your springs overflow everywhere and your streams of water flow
    in the public squares?
  spa-VBL: ¿Por qué dejar que tus fuentes se esparzan por fuera, y tus fuentes de
    agua sean derramadas por las calles?
  fra-_FOB: Tes fontaines doivent-elles se répandre dehors, et tes ruisseaux d'eau
    sur les places publiques?
  mal-mal: നിന്റെ ഉറവുകൾ വെളിയിലേക്കും നിന്റെ നീരൊഴുക്കുകൾ വീഥിയിലേക്കും ഒഴുകിപ്പോകണമോ?
  lit-lit: Teišsilieja tavo versmės lauke, plačiose vietose tavo vandenų upeliai.
  urd-GVR: Kyā munāsib hai ki tere chashme galiyoṅ meṅ aur terī nadiyāṅ chaukoṅ meṅ
    bah nikleṅ?
  suz-BL: इ बुक्‍शो ब्‍वाक्‍कु, लां मेर लचा गेनेवे? अरु मीश रे थिशो आल लांमी बाक्‍मानु,
    इ कली रिम्‍शो दुम्‍बा?
  eng-NOY: So shall thy fountains overflow in the streets, In the wide streets, as
    streams of water;
  ita-1927: Le tue fonti debbon esse spargersi al di fuori? e i tuoi rivi debbon essi
    scorrer per le strade?
  ckb-ckb: ئایا کانییەکانت بڕژێتە سەر شەقامەکان، جۆگەی ئاو بێت لە گۆڕەپانەکان؟
  eng-BBE: Let not your springs be flowing in the streets, or your streams of water
    in the open places.
  kan-OKCV: ನಿನ್ನ ಬುಗ್ಗೆಗಳು ಬೀದಿಗಳಲ್ಲಿ ಹರಡುವುದು ಯುಕ್ತವೋ? ನೀರಿನ ಒರತೆಗಳು ಬೀದಿಚೌಕಗಳಲ್ಲಿ
    ಹರಿಯುವುದು ಸರಿಯೇ?
  tam-2017: உன்னுடைய ஊற்றுகள் வெளியிலும் உன்னுடைய வாய்க்கால்கள் வீதிகளிலும் பாய்வதாக.
  spa-RV-1909: Derrámense por de fuera tus fuentes, en las plazas los ríos de aguas.
  ron-BTF: Izvoarele tale să se reverse departe și râuri de ape să fie pe străzi.
  eng-WEBP: Should your springs overflow in the streets, streams of water in the public
    squares?
  eng-FBV: Why should your springs be spilled outside, your streams of water poured
    out in the streets?
  nld-1939: Zoudt ge úw wellen over de rand laten stromen, Uw watergolven over de
    straten?
  nch-BL: ¿Para ten tiquinconemacas sihuame cati san nentinemij ipan calles? ¿Para
    ten tijtoyahuas moxinach ipan tianquis?
  vie-1934: Các nguồn của con há nên tràn ra ngoài đường, Và các suối của con tuôn
    nơi phố chợ sao?
  hin-CV: क्या तुम्हारे सोते की जलधाराएं इधर-उधर बह जाएं, क्या ये जलधाराएं सार्वजनिक
    गलियों के लिए हैं?
  eng-OURB: Should your springs overflow in the streets, streams of water in the public
    squares?
  spa-BES: Que no fluyan tus manantiales en las calles, ni tus corrientes de agua
    en los lugares abiertos.
  tdx-tdx: Hienene mb’an-dalambey mb’eo hao ty rano’o migoangoañeo? rano hitsiritsiok’
    an-damoke eo?
  tha-KJV: จงให้​น้ำพุ​ของเจ้าไหลกระจายออกไปนอกบ้าน และให้ธารน้ำนั้นไหลไปตามถนน
  por-BR-2018: Derramar-se-iam por fora tuas fontes, e pelas ruas os ribeiros de águas?
  deu-ELO: Mögen nach außen sich ergießen deine Quellen, deine Wasserbäche auf die
    Straßen.
  eng-WYC-2018: Thy wells be streamed forth; and part thy waters in streets. (Let
    thy well floweth forth; and let thy water be parted in the streets.)
  epo-epo: Viaj fontoj disfluu eksteren, Akvaj torentoj en la stratojn.
  uig-PIN: Bulaⱪliring urƣup ⱨǝr yǝrgǝ tarⱪilip kǝtsǝ bolamdu? Eriⱪliringdiki sular
    koqilarda eⱪip yürsǝ bolamdu?
  beo-beo: Di da eno uda gilisili golabeba:le mano lasea, amo mano da fa:no dia hou
    hame fidimu.
  tpi-OTNT: Sapos yu kamapim pikinini long ol meri nabaut, bai ol dispela pikinini
    i no inap helpim yu bihain. Olsem na meri bilong yu tasol i mas karim ol pikinini
    bilong yu.
  hau-SA: In maɓulɓulanku suka cika suna malala har waje, rafuffukan ruwanku a dandalin
    jama’a?
  uig-LAT: Bulaqliring urghup her yerge tarqilip ketse bolamdu? Ériqliringdiki sular
    kochilarda éqip yürse bolamdu?
  nde-nde: Kambe imifudlana yakho ingayekelwa igelezela emigwaqweni, lezifula zakho
    zamanzi zigelezele ezinkundleni zabantu na?
  ton-ton: Ke tafe atu ho ngaahi mangamangaʻi vai, mo e vaitafe ʻoe ngaahi vai ki
    he ngaahi hala.
  ces-1613: Nechť se rozlévají studnice tvé ven, a potůčkové vod na ulice.
  eng-WMB: Should your springs overflow in the streets, streams of water in the public
    squares?
  tam-TCV: உனது ஊற்றுகள் வீதிகளில் வழிந்தோட வேண்டுமோ? உனது நீரோடைகள் பொது இடங்களில்
    ஓடவேண்டுமோ?
  ceb-ULB: Nag-awas ba ang imong mga tuboran sa bisan asa ug ang imong mga sapa nagdagayday
    ba sa mga plaza?
  pol-UBG: Niech rozproszą się twoje źródła, a po ulicach strumienie wód.
  urd-GVU: کیا مناسب ہے کہ تیرے چشمے گلیوں میں اور تیری ندیاں چوکوں میں بہہ نکلیں؟
  deu-1912: Laß deine Brunnen herausfließen und die Wasserbäche auf die Gassen.
  kan-2017: ನಿನ್ನ ಒರತೆಗಳು ಬಯಲಿನಲ್ಲಿಯೂ, ನಿನ್ನ ಕಾಲುವೆಗಳು ಬೀದಿಗಳಲ್ಲಿಯೂ ಹರಡಿ ಹರಿಯುವುದು
    ಹಿತವೇ?
  yap-yap: Bitir ni pifakmed yug boch e ppin e dariy gamingrad ngom.
  hlt-MCSB: Na tuisih te kawtpoeng ah, sokca tui te toltung ah phuet saeh.
  mdy-ETH: ላኣሊ ጌዔሢ ጉቤ ዑሽካ ዓልቃ ዋኣሢ ማዒፖ።
  kew-kew: Neme go onanu raapu nogo naakinu pa madua minarepali-dare, orope go nogo
    naakinumi ne mada naraba mealimi. Goa palimi-ga nena ona padaneme nena nogo naaki
    ora nena madu saina lape.
  twi-ASANTE: Ɛsɛ sɛ wo nsutire yiri fa mmɔntene so na wo nsuwa kokɔ ɔman adwaberem
    anaa?
  eng-WEBU: Should your springs overflow in the streets, streams of water in the public
    squares?
  wal-wal: Ne pulttuwaa dabaaban, ne ollaa haattaakka dembban aissi gussai?
  acu-NT: ¿Warí, atumi kakarmari yaktanmasha ajapatniukaitrum?
  spa-PDDPT: ¿Se derramarán afuera tus manantiales, Tus corrientes de aguas por las
    plazas?
  gun-gun: Tyrã pa oka katy rive ri ty'y renhoẽ ta nde'ygua gui, tetã mbyte rupi rive
    oxyry ovy aguã rami?
  agu-BL: bantz quil tzitz'ak iwalor tan cha'tz tu' te junt xna'n yi nk'e'tz itxkel.
  ilo-ULB: Rumbeng kadi a paglupiasem dagiti ubbogmo iti sadinoman, ken pagayusem
    dagiti waigmo kadagiti plasa?
  kpg-kpg: Au dama ala ne gila mai i baahi nia ahina ala i golo la dono hadinga adu
    gi di goe ai.
  uig-ARA: بۇلاقلىرىڭ ئۇرغۇپ ھەر يەرگە تارقىلىپ كەتسە بولامدۇ؟ ئېرىقلىرىڭدىكى سۇلار
    كوچىلاردا ئېقىپ يۈرسە بولامدۇ؟
  bps-bps: Landè gufyeyu di dad ngàyu di dademe libun ise yaanyu.
  sus-sus: I naxa tin i xa kɔlɔnyi ye xa goro mixie bun ma, i naxa tin i xa ye xa
    makana taa kui.
  pon-2006: Seri kan me emen lih torohr pahn kaipwidiong uhk sohte pahn seweseiuk.
  ksd-ksd: Ta ra ava kaum lavur mata na tava diat a talingir vurvurbit, Ma ra umana
    tava alir diat a alir ta ra lavur pal a nga?
  tur-YTC: Pınarların sokaklara, Akarsuların meydanlara mı taşsın?
  bel-N: Навошта крыніцам тваім разьлівацца на вуліцы, а ручаям цячы па плошчах?
  grc-BRENT: Μὴ ὑπερεκχείσθω σοι ὕδατα ἐκ τῆς σῆς πηγῆς, εἰς δὲ σὰς πλατείας διαπορευέσθω
    τὰ σὰ ὕδατα.
  ind-AYT: Haruskah mata airmu terpencar keluar, dan aliran-aliran airmu di jalan-jalan?
  nya-nya: Kodi akasupe ako azingosefukira mʼmisewu? Kodi mitsinje yako izingoyendayenda
    mʼzipata za mzinda?
  hrv-hrv: Moraju li se tvoji izvori razlijevati i tvoji potoci teći ulicama?
  mps-mps: Te nago subigila we dabede penani sę elama wai ame nobaso da, teda te
    wai dabego nage te nosali badu me tau sogobeo. Tama tiyu, te naga wego naga te
    naga wai dabe naga mu ame nomainao.
  tpi-tpi: Sapos yu kamapim pikinini long ol meri nabaut, bai ol dispela pikinini
    i no inap helpim yu bihain. Olsem na meri bilong yu tasol i mas karim ol pikinini
    bilong yu.
  dan-1931: lad ej dine Kilder flyde på Gaden, ej dine Bække på Torvene!
  vie-OVCB: Lẽ nào dòng suối con để chảy tràn trên đường phố? Những dòng nước con
    tuôn ra nơi công cộng đông người?
  guj-2017: શું તારા ઝરાઓનું પાણી શેરીઓમાં વહી જવા દેવું, અને ઝરણાઓનું પાણી જાહેરમાં
    વહી જવા દેવું?
  pon-2006A: Seri kan me emen lih torohr pahn kaipwidiong uhk sohte pahn seweseiuk.
  por-BRBSL: Should suas molas transbordam nas ruas, riachos de água nas praças públicas?
  swe-swe: Ska din avkomma bli spridd utanför [ditt hem] som vatten i gatans rännstenar?
  cth-cth: Na tuiphuek hah ram tangkuem lawng vaiteh tamimaya ceinae lamnaw dawk a
    lawng han na maw.
  twi-twi: So ɛsɛ sɛ wʼasuti yiri fa mmɔnten so na wo nsuwa kokɔ ɔman aguabɔbea ana?
  hlt-hlt: Na tuisih te kawtpoeng ah, sokca tui te toltung ah phuet saeh.
  tbz-SIM: Bɑ́ɑ́ yóu kɛ̀ mɛ̀ mpũɔ̃̀ nyicɛkɔtí nɛ̀ kupììti,
  msy-2020: Nɨ amizir igharaziba ko dakutɨ, me boriba bateghtɨ, borir kaba gɨn nɨn
    akuraghan kogham. Nɨn amuimra nɨ bagh boriba batɨ.
  dop-dop: Pə fɛɩ sɩ lʋm mpɩ pə́ kpeŋ yem kɛ́ ɑwɑlɩ nɑ hɑpɛɛ tɔɔ.
  azb-azb: Niyə sənin qaynaqların küçələrə, Su arxların meydanlara axıb getsin?
  eng-DBY: Thy fountains shall be poured forth, as water-brooks in the broadways.
  hin-2017: क्या तेरे सोतों का पानी सड़क में, और तेरे जल की धारा चौकों में बह जाने
    पाए?
  wol-KYG: Xanaa doo wasaare sa bëti ndox ca biti, mu def ay wal ca pénc ya?
  bjr-bjr: Moomoo aanaaseesaa faiqi maqasainausa sia ani andeeqa amaqeefaranoo.
  eng-YLT: Let thy fountains be scattered abroad, In broad places rivulets of waters.
  kne-kne: Baken ka koman kaman ginawang ay mabalin ay pan-inoman di olay sino ay
    babai.
  eng-WYC-2017: Thy wells be streamed forth; and part thy waters in streets.
  eng-WMBB: Should your springs overflow in the streets, streams of water in the public
    squares?
  urd-GVH: क्या मुनासिब है कि तेरे चश्मे गलियों में और तेरी नदियाँ चौकों में बह निकलें?
  rug-rug: Sari mua bukaha si kaqu zoropo la tu pa sisiraṉa? Meke sari mua tototolo
    si kamo latu koari na varivarigarana?
  gaz-gaz: Burqaan kee guutee daandii irra, bishaan kee kan yaaʼus oobdii keessa dhangalaʼuu
    qabaa?
  fra-LSG: Tes sources doivent-elles se répandre au-dehors? Tes ruisseaux doivent
    ils couler sur les places publiques?
  yal-yal: I nama lu i gbee tigi igen naxuyɛ ayi taa yi kirane xɔn a din yamaan malandene
    ra.
  haw-1868: E hu aku iwaho kou mau lokowai, A kahe na auwai ma na alanui.
  arb-NAV: أَيَنْبَغِي عَلَى يَنَابِيعِكَ أَنْ تَفِيضَ إِلَى الْخَارِجِ كَأَنْهَارِ
    مِيَاهٍ فِي الشَّوَارِعِ؟
  ewe-ewe: Ɖe wòle be wò tsitsetsewo nagbagba ɖe mɔtatawo dzi kple wò tsi sisi ɖe
    du ƒe ablɔwo mea?
  eng-LEE: So will thy springs overflow abroad; and in the open streets will be thy
    rivulets of water;
  asm-FB: তোমাৰ ভুমুকবোৰ চাৰিওফালে প্লাৱিত হ’ব লাগে নে? আৰু তোমাৰ জুৰিৰ পানী জনসাধৰণৰ
    মাজলৈ বৈ যাব লাগে নে?
  sus-A: عِ نَشَ تِن عِ شَ كْلْنيِ يٍ شَ فٌرٌ مِشِيٍ بُن مَ، عِ نَشَ تِن عِ شَ يٍ
    شَ مَكَنَ تَا كُي.
  fra-SBL: Si tes sources débordent dans les rues, des ruisseaux d'eau sur les places
    publiques ?
  hbo-hbo: יָפ֣וּצוּ מַעְיְנֹתֶ֣יךָ ח֑וּצָה בָּ֝רְחֹבֹ֗ות פַּלְגֵי־מָֽיִם׃
  kik-kik: Nĩ kwagĩrĩire ithima ciaku ciunagĩre maaĩ barabara-inĩ, kana tũrũũĩ twaku
    tuunagĩre ihaaro-inĩ cia mũingĩ?
  omb-omb: Tareve a vavine dolue vin bamba netumu varea, a roromu mena henamu vinhe
    garea tea.
  fra-NCL: Que tes sources se répandent au dehors, que tes ruisseaux coulent sur les
    places publiques !
  cek-AK: Na tuipuek to ahmuen kruekah long nasoe, vapui tuinawk baktiah loklam boih
    ah longsak ah.
  cuk-cuk: Unnila be-omesebi be golo, melle be-omesulidse be golo.
  uig-CYR: Булақлириң урғуп һәр йәргә тарқилип кәтсә боламду? Ериқлириңдики сулар
    кочиларда еқип жүрсә боламду?
  pma-pma: ?Mukave? ?Tahos keke kiha kiles ahin sav keil? ?Mal keke kiha kisan asa
    koa vi onen ahin kati onom min teisav keil? !Vuo!
  tel-2017: నీ ఇంట ఉబికే నీటి ఊటలు బయటికి పారవచ్చా? అవి కాలువల్లాగా వీధుల్లో ప్రవహించవచ్చా?
  hat-BSA: Èske sous ou yo dwe dispèse nan peyi etranje, kòn vwa dlo k ap kouri nan
    lari yo?
  kos-kos: Tulik ma kom osweang nu sin kutena mutan saya uh, ac wangin sripa nu sum.
  hbo-WLC: יָפ֣וּצוּ מַעְיְנֹתֶ֣יךָ ח֑וּצָה בָּ֝רְחֹב֗וֹת פַּלְגֵי־מָֽיִם׃
  ibo-ibo: Gịnị mere ị ga-eji kwe ka isi mmiri gị sọọ nʼokporoụzọ, ka mmiri nke aka
    gị sọọ nʼama?
  ory-ory: ତୁମ୍ଭର ନିର୍ଝର କʼଣ ବାହାରେ ଏଣେତେଣେ ବିସ୍ତାରିତ ହେବ? ଓ ରାଜଦାଣ୍ଡରେ କʼଣ ଜଳସ୍ରୋତ
    ବହିଯିବ?
  chk-chk: Kosap angei om feiöch seni noum me won pwal ekoch fefin.
  rop-rop: Wal im brabli nogud blanga yu wen yu faindim biginini brom najawan gel.
  ukr-1871: Нехай джерела твої не розливаються по улицях, потоки твої по майданах;
  deu-1951: Sollen deine Quellen sich auf die Straße ergießen, deine Wasserbäche auf
    die Plätze?
  eng-JPS: Let thy springs be dispersed abroad, and courses of water in the streets.
  srp-1865: Neka se razlivaju tvoji izvori na polje, i potoci po ulicama.
  lug-lug: Ensulo zo zisaanye okukulukutira mu nguudo, n’enzizi zo mu bifo ebigazi
    eby’omu kibuga?
  heb-heb: יפוצו מעינתיך חוצה ברחבות פלגי מים׃
  ben-IRV: তোমার ঝরনা কি বাইরে বেরিয়ে যাবে? মোড়ে কি জলের স্রোত হয়ে যাবে?
  pan-pan: ਤੇਰੇ ਸੋਤੇ ਕਿਉਂ ਬਾਹਰ ਵਗਾਏ ਜਾਣ ਅਤੇ ਜਲ ਦੀਆਂ ਧਾਰਾਂ ਚੌਕਾਂ ਵਿੱਚ?
  mya-JVB: သင် ၏ စမ်းရေ များပြား ၍၊ လမ်း များအနား မှာ စီးသော မြစ် များ ဖြစ်စေလော့။
  tte-O: Yakato tomo uloili silaoma na kam wailane sinuma bwagabwaga? Nige molosi.
  tbg-tbg: Are hampi vo nahenti vo nahentiqaahaira vainti vataterauka, vika naantiara
    kiama ai kahaqivara. Qaqi kairaro nina naatavanoqai vainti vata amitaarira.
  hmo-hmo: Bema idau hahine dekena amo natudia do oi havaraia, unai natudia ese oiemu
    noho do idia hanamoa lasi.
  urd-urd: क्या तेरे चश्मे बाहर बह जाएँ, और पानी की नदियाँ कूचों में?
  rus-SYN: Пусть не разливаются источники твои по улице, потоки вод - по площадям;
  bqc-SIM: N nibↄna ibↄlɛa bàasi maae? N í gufↄ̃ bↄa gãaɛ zɛvĩo.
  tcz-CHONGTHU: Na twikhuh dunga twi put chu muntin'a hetdoh-a um'a chule kholai tinchanga
    um mong ding hinam?
  mar-mar: तुझे झरे बाहेर सर्वत्र वाहून जावे काय, आणि तुझ्या पाण्याचा प्रवाह सार्वजनिक
    चौकात वाहावा कां?
  hlt-THB: Na tuihaa ce doem sak nawh lam keng awhkaw ak lawng hawk hawk tuinu amyihna
    coeng sak lah.
  qub-qub: '@see-verse:PRO.005.015'
  bqp-bqp: N í kↄtɛna bàai manaro. N í bona gãnulɛa zɛ́ vĩro.
  hat-hat: Pa fè pitit ak fanm deyò, pou san ou pa trennen nan lari.
  eng-BSB: Why should your springs flow in the streets, your streams of water in the
    public squares?
  tod-tod: Mina è yiima vai yɛ ná, é ʋa ɗa yei taazuʋɛ peleiti su, eɠɛ ziɛi, é
    ʋa ɗa vaza maaɓɔ bosu wolaiti.
  eng-WEBPB: Should your springs overflow in the streets, streams of water in the
    public squares?
  kbq-kbq: Amanefina tinka'a ome tagi atre, eme tagitre osuo. Kagra a'enenke'za maso.
  nhe-BL: ¿Para tlen tiquinconemacas sihuame tlen san nentinemij ipan calles? ¿Para
    tlen tlen eltoc moxinach mopantis ipan tianquis?
  bus-bus: N í kwɛɛna bàazi maaro. N í fãna gãalɛ zɛ́ vĩro.
  gub-BL: Aze uzexak kar nera'yr amo ae kuzà wanehe we wà nehe, a'e nera'yr nuzapo
    pixik kwaw ikatu haw newe wà nehe.
  eng-DRA: Let thy fountains be conveyed abroad, and in the streets divide thy waters.
