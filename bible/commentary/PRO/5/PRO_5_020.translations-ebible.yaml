verse: PRO.005.020
translations:
  mal-C: എന്റെ കുഞ്ഞേ, അന്യപുരുഷന്റെ ഭാര്യയെക്കണ്ടു നീ ഉന്മത്തനായിത്തീരുന്നത് എന്തിന്?
    ലൈംഗികധാർമികതയില്ലാത്തവളുടെ മാറിടം പുണരുന്നതും എന്തിന്?
  deu-TKW: Warum aber, mein Sohn, wolltest du durch eine Fremde in Taumel geraten
    und den Busen einer Auswärtigen umarmen?
  lin-lin: Mwana na ngai ya mobali, mpo na nini kokufela kolinga mwasi ya ndumba ?
    Mpo na nini kosepela kosakana na mabele ya mwasi mosusu ?
  eng-LSV: And why do you magnify yourself, || My son, with a stranger? And embrace
    the bosom of a strange woman?
  eng-GNV: For why shouldest thou delite, my sonne, in a strange woman, or embrace
    the bosome of a stranger?
  eng-WEBSTER: And why wilt thou, my son, be ravished with a strange woman, and embrace
    the bosom of a stranger?
  nhw-BL: Huajca notelpoca, ¿para tlen tinejnemisquía quen se popoyotzi ica se ahuilnenca
    sihuatl? Amo quinamiqui tijnajnahuas o tiquitzquis ichichihual se sihuatl catli
    amo monamic.
  swh-ONEN: Kwa nini mwanangu, utekwe na mwanamke kahaba? Kwa nini ukumbatie kifua
    cha mke wa mwanaume mwingine?
  bba-bba: Nɛn bii, mbɑn sɔ̃nɑ kɑɑ n ɡoon kurɔn binɛ mɔ. Mbɑn sɔ̃nɑ kɑɑ n nuku dobu
    kɑsu ɡoon kurɔn mi.
  eng-KJVCPB: And why wilt thou, my son, be ravisht with a strange woman, And embrace
    the bosom of a stranger?
  luo-luo: Wuoda, ere gima omiyo jachode dikaw paroni? Ere gima omiyo chie ngʼato
    nono dilombi?
  meu-meu: Natugu e, anina be dahaka lebulebu hahinena boma ura henia lalo-dika? Badina
    be dahaka anara hahinena ba rosia?
  npi-ULB: हे मेरो छोरो, तँ किन व्यभिचारी स्‍त्रीद्वारा फसाइने ? तैँले किन अनैतिक
    स्‍त्रीलाई अङ्गालो हाल्ने ?
  yor-yor: Ọmọ mi, èéṣe tí ìwọ ó fi máa yọ̀ nínú ìfẹ́ obìnrin panṣágà, tí ìwọ ó sì
    fi dì mọ́ ìyàwó ẹlòmíràn?
  ind-ind: Jadi anakku, untuk apa terpikat oleh perempuan sundal! Tak ada gunanya
    memeluk dada perempuan lain.
  pes-OPCB: چرا باید به زن بدکاره دل ببندی و زنی را که به تو تعلق ندارد در آغوش بگیری؟
  tgl-ULB: Sapagkat bakit ikaw, aking anak, ay dapat na mabihag ng isang babaeng nangangalunya;
    bakit mo kailangang yakapin ang dibdib ng isang hindi kilalang babae?
  hui-hui: I̱ igini-o í̠na wali mendehondo gubalini holene irane aginagabe. Í̠na agali
    mende oneme bi laragome í̠naga mini daraga bilo kego aginagabe.
  mya-mya: ငါ့သား၊ သင်သည် အမျိုးပျက်သောမိန်းမနှင့် အဘယ်ကြောင့် ယစ်မူးသနည်း။ ပြည်တန်ဆာမ၏
    ရင်ပတ်ကိုအဘယ်ကြောင့် ဘက်ယမ်းသနည်း။
  bod-N: ངའི་བུ་ཁྱོད་རང་བྱི་མོར་གདུང་བ༌དང༌། །ཕྱི་མོའི་པང་དུ་འབྱར་བ༌ཅི་ཡིན་ནམ།།
  wsk-wsk: Se aga namar, ni anape ko kari bo ko imet kowom karo se lagerko? Ale anape
    ko lage luan imet nika imet iwita ilukuawu lagerko?
  sna-sna: Unosungirweiko, mwanakomana wangu, nomukadzi chifeve? Unombundikirireiko
    chipfuva chomukadzi womumwe murume?
  spa-BLM: ¿Por qué, hijo mío, has de ser cautivado por una adúltera? ¿Por qué abrazar
    el seno de otro?
  cac-cac: Ach vuninal, man̈ ac' somchajel a pensar yuj junoc ix ix ayxo yetb'eyum.
    ¿Tas yuj ol ach och chelchel d'a junxo ix ix chi'?
  swh-ULB: Mwanangu, kwa nini uwe mateka wa malaya, kwa nini uyakumbatie matiti ya
    mwanamke mgeni?
  bel-bel: І навошта табе, сыне мой, захапляцца распусьніцаю і абдымаць грудзі чужое?
  deu-ELBBK: Und warum solltest du, mein Sohn, an einer Fremden taumeln und den Busen
    einer Fremden umarmen?
  mbb-OT: Mama, kenè nu iyan isipa is bahi he mengungumpadi. Kenè nu iyan egkesuati
    is esawa te sengememaama.
  mal-2015: മകനേ, നീ പരസ്ത്രീയെ കണ്ടു ഭ്രമിക്കുന്നതും അന്യസ്ത്രീയുടെ മാറിടം തഴുകുന്നതും
    എന്തു?
  rmc-rmc: Čhavo miro, soske te des tiro kamiben avra džuvľake? Soske te obchudes
    avra džeňa?
  pes-OPV: لیکن‌ای پسر من، چرا از زن بیگانه فریفته شوی؟ و سینه زن غریب را در بر‌گیری؟
  ron-1924: Ши пентру че, фиуле, ай фи ындрэгостит де о стрэинэ ши ай ымбрэциша сынул
    уней некуноскуте?
  ben-OBCV: কেন, হে আমার বাছা, অন্য একজনের স্ত্রীতে মত্ত হবে? কেন এক স্বৈরিণী নারীর
    বক্ষ আলিঙ্গন করবে?
  som-som: Haddaba wiilkaygiiyow, bal maxaad naag qalaad ugu faraxsanaanaysaa, Maxaadse
    naag shisheeye ah naasaheeda u qabsanaysaa?
  lat-VUC: Quare seduceris, fili mi, ab aliena, et foveris in sinu alterius?
  eng-ASVBT: For why shouldest thou, my son, be ravished with a strange woman, And
    embrace the bosom of a foreigner?
  mna-mna: 'O lutuŋ, kokena moori toro ikam lelem ma zem ula ku. Re: Nu sombe teege
    tomooto toro kusiini zuzuunu, ko ambai? Som.'
  ita-1885: E perchè, figliuol mio, t'invaghiresti della straniera, Ed abbracceresti
    il seno della forestiera?
  eng-LXXUP: Be not intimate with a strange woman, Neither fold thyself in the arms
    of a woman not thine own.
  eng-ULB: For why should you, my son, be captivated by an adulteress; why should
    you embrace the breasts of an immoral woman?
  spa-VBL: ¿Por qué dejarte intoxicar por una mujer inmoral? ¿Por qué aferrarte a
    los brazos de la mujer que actúa como prostituta?
  fra-_FOB: Et pourquoi, mon fils, t'égarerais-tu après une autre, et embrasserais-tu
    le sein d'une étrangère?
  mal-mal: മകനേ, നീ പരസ്ത്രീയെ കണ്ട് ഭ്രമിക്കുന്നതും അന്യസ്ത്രീയുടെ മാറിടം തഴുകുന്നതും
    എന്ത്?
  lit-lit: Juk kodėl, mano sūnau, būtum svetimos moters nugalėtas ir apkabintum svetimosios
    krūtinę?
  urd-GVR: Mere beṭe, tū ajnabī aurat se kyoṅ mast ho jāe, kisī dūsre kī bīwī se kyoṅ
    lipaṭ jāe?
  suz-BL: आं तौ, गे मारदे मारेइ मतुइक्‍थु हेंथे मीश मुर नु गाक्‍नेवे? गे मारदे अरु
    मुर आ मीश कली मुप्‍नेवे?
  eng-NOY: Why, then, my son, wilt thou be ravished with a wanton, And embrace the
    bosom of a stranger?
  ita-1927: E perché, figliuol mio, t’invaghiresti d’un’estranea, e abbracceresti
    il seno della donna altrui?
  ckb-ckb: کوڕی خۆم، ئیتر بۆچی وێڵی ژنی بەدڕەوشت دەبیت؟ بۆچی ژنی داوێنپیس لە باوەش
    دەگریت؟
  eng-BBE: Why let yourself, my son, go out of the way with a strange woman, and take
    another woman in your arms?
  kan-OKCV: ಮಗನೇ, ಬೇರೆಯವನ ಹೆಂಡತಿಗೆ ವಶವಾಗುವುದೇಕೆ? ಅನ್ಯಳ ಎದೆಯನ್ನೇಕೆ ಅಪ್ಪಿಕೊಳ್ಳುವೆ?
  tam-2017: என் மகனே, நீ ஒழுங்கீனமானவளின்மேல் மயங்கித் திரிந்து, அந்நிய பெண்ணின் மார்பைத்
    தழுவவேண்டியது என்ன?
  spa-RV-1909: ¿Y por qué, hijo mío, andarás ciego con la ajena, y abrazarás el seno
    de la extraña?
  ron-BTF: Și de ce ai dori tu, fiul meu, să fii îmbătat de o femeie străină și să
    îmbrățișezi sânul unei străine?
  eng-WEBP: For why should you, my son, be captivated with an adulteress? Why embrace
    the bosom of another?
  eng-FBV: Why, my son, become intoxicated with an immoral woman? Why embrace the
    breasts of a woman who acts like a prostitute?
  nld-1939: Waarom, mijn zoon, zoudt ge u aan een vreemde te buiten gaan, De boezem
    strelen van een onbekende?
  nch-BL: Huajca notelpoca, ¿para ten tinejnemis quej se popoyotzi ica se ahuilnenca
    sihuat? Amo quinamiqui tijnajnahuas o tiquitzquis ichichihual se sihuat cati amo
    mosihua.
  vie-1934: Hỡi con, lẽ nào con mê mệt người dâm phụ, Và nâng niu lòng của người ngoại?
  hin-CV: मेरे पुत्र, वह व्यभिचारिणी भली क्यों तुम्हारे आकर्षण का विषय बने? वह व्यभिचारिणी
    क्यों तुम्हारे सीने से लगे?
  eng-OURB: For why should you, my son, be led astray, intoxicated sin ·error· with
    an adulteress? Why embrace the bosom of another?
  spa-BES: ¿Por qué te permites, hijo mío, salir del camino con una mujer extraña,
    y tomar otra mujer en tus brazos?
  tdx-tdx: Akore, anake, t’ie tsepahe’ ty karapilo? naho fihine’ ty arañan’ ambahiny?
  tha-KJV: บุ​ตรชายของเราเอ๋ย เจ้​าจะเคลิบเคลิ้มอยู่กับหญิงชั่วทำไมเล่า และโอบกอดอกของนางสัญจรอยู่​ทำไม
  por-BR-2018: E por que tu, filho meu, andarias perdido pela estranha, e abraçarias
    o peito da mulher alheia?
  deu-ELO: Und warum solltest du, mein Sohn, an einer Fremden taumeln, und den Busen
    einer Fremden umarmen? -
  eng-WYC-2018: My son, why art thou deceived of an alien woman; and art fostered
    in the bosom of another? (My son, why art thou deceived by a strange, or an unknown,
    woman; and why art thou comforted in the bosom of another?)
  epo-epo: Kaj kial, mia filo, vi volas serĉi al vi plezuron ĉe fremda virino Kaj
    enbrakigi ne apartenantan al vi?
  uig-PIN: I oƣlum, nemixⱪa yat ayalƣa xǝyda bolisǝn? Nemixⱪa yat hotunning ⱪoyniƣa
    ɵzüngni atisǝn?
  beo-beo: Nagofe! Di da abuliba:le uda enoma magesa:ima:bela:? Amola di da abuliba:le
    inia uda ea hou baligili hanama:bela:?
  tpi-OTNT: Pikinini, nogut yu tingting oltaim long meri bilong narapela man na yu
    laik holim susu bilong en.
  hau-SA: Ɗana, me ya sa za ka bari mazinaciya ta ɗauke maka hankali? Don me za ka
    rungume matar wani?
  uig-LAT: I oghlum, némishqa yat ayalgha sheyda bolisen? Némishqa yat xotunning qoynigha
    özüngni atisen?
  nde-nde: Kungani ndodana yami, uthunjwa yisifebekazi? Kungani ugona iqolo lomfazi
    wenye indoda?
  ton-ton: ‌ʻE hoku foha, ko e hā ka ke ka hē ai ʻi he fefine muli, pea fāʻufua ki
    he fatafata ʻoe muli?
  ces-1613: Nebo proč bys se kochal, synu můj, v cizí, a objímal život postranní,
  eng-WMB: For why should you, my son, be captivated with an adulteress? Why embrace
    the bosom of another?
  tam-TCV: என் மகனே, ஒரு விபசாரியினால் நீ ஏன் கவரப்படவேண்டும்? இன்னொருவனின் மனைவியின்
    மார்பை நீ ஏன் தழுவவேண்டும்?
  ceb-ULB: Kay nganong ikaw, akong anak, magpaulipon sa usa ka mananapaw; nganong
    imong gakson ang mga dughan sa laing babaye?
  pol-UBG: Dlaczego, synu mój, masz zachwycać się obcą kobietą i obejmować piersi
    cudzej?
  urd-GVU: میرے بیٹے، تُو اجنبی عورت سے کیوں مست ہو جائے، کسی دوسرے کی بیوی سے کیوں
    لپٹ جائے؟
  deu-1912: Mein Kind, warum willst du dich an der Fremden ergötzen und herzest eine
    andere?
  kan-2017: ಮಗನೇ, ಏಕೆ ಪರಸ್ತ್ರೀಯಲ್ಲಿ ಭ್ರಮೆಗೊಳ್ಳುವಿ, ಅನ್ಯಳ ಎದೆಯನ್ನು ತಬ್ಬಿಕೊಳ್ಳುವುದೇಕೆ?
  yap-yap: Fakag, mangfan ni ngam adag yug reb e bpin? Mangfan ni nge unan’um nga
    fel’ngin le’engin be’?
  hlt-MCSB: Ba ham lae ka ca loh rhalawt la na palang vetih kholong kah a rhang te
    na kop eh.
  mdy-ETH: ታ ናዓሢዮ! ዞኦዛ ኮኦማ ላኣሎና ኔ ዓይጋ ዲዒንቲ ዔውታይ? ሜሌ ዓሲ ላኣሊና ዎላ ኔ ዓይጋ ላሃይ?
  kew-kew: Go naaki neme oro yalo kone adaapu sua aa medana ona paake yolape mada
    kone penaloa nipuna adu oraape madaa ali-ga waru adape.
  twi-ASANTE: Me ba, adɛn enti na woma ɔbaa dwamanfoɔ kyekyere wo? Adɛn enti na woda
    ɔbarima foforɔ bi yere kokom?
  eng-WEBU: For why should you, my son, be captivated with an adulteress? Why embrace
    the bosom of another?
  wal-wal: Ta na7au, shaaramuxa maccaasiyaa nena aibissi omooddai? Hara asa machchiyo
    aibissi qoommai?
  acu-NT: Tura asamtai uchiru, ¿warukamtiya nuwa aminuchusha chikichnau wainiatum,
    nujai minaknaisam tsanirmatatme?
  spa-PDDPT: ¿Por qué, hijo mío, estarás apasionado con mujer ajena, Y abrazarás el
    seno de una extraña?
  gun-gun: Xera'y, mba'e re 'rã tu renhembotavy uka kunha mboae pe? Mba'e re 'rã tu
    kunha mboae kã rupi reikuavã?
  agu-BL: Nxac tzun na cxben wok tan chijoyle'n yi e' xna'n yi e' jopol wutzaj. Nxac
    tzun na iwitbej itib scyuch' yi e' xna'na'tz yi chin wi'tz bnol tetz.
  ilo-ULB: Ta apay koma nga agpatiliwka anakko, iti maysa a mannakikamkamalala; apay
    koma nga arakupem ti barukong ti babai a saanmo met nga am-ammo?
  kpg-kpg: Dagu dama daane, goe e aha dela e aloho i tuai ahina? Goe e aha dela e hiihai
    gi nia hangahaihai humalia mai baahi di lodo o tuai dangada?
  uig-ARA: ئى ئوغلۇم، نېمىشقا يات ئايالغا شەيدا بولىسەن؟ نېمىشقا يات خوتۇننىڭ قوينىغا
    ئۆزۈڭنى ئاتىسەن؟
  bps-bps: Taman dad ngàgu, kan ku kandoyu i satu libun ise yaanyu? Na kan ku dnawatyu
    i kakdo mdà di libun yaan i dademe?
  sus-sus: N ma di, i birama mixi gbɛtɛ xa ginɛ fɔxɔ ra munfe ra? Munfe ra i ginɛ
    xiɲɛ sunbuma i gbe mu naxan na?
  pon-2006: Samwa, dahme ke pahn kihongki emen lih tohrohr omw limpoak? Dahme ke anahnehki
    linganen en emen ohl eh pwoud?
  ksd-ksd: Natugu, ta ra ava una rara ma ra enana vavina, Ma amur a varkabait ma ra
    enana?
  tur-YTC: Oğlum, neden zina eden bir kadınla büyülenesin, Başka birini kucaklayasın?
  bel-N: Навошта табе, сыне мой, захапляцца распусьніцай і абдымаць улоньне чужаніцы?
  grc-BRENT: Μὴ πολὺς ἴσθι πρὸς ἀλλοτρίαν, μηδὲ συνέχου ἀγκάλαις τῆς μὴ ἰδίας.
  ind-AYT: Mengapa kamu berahi terhadap perempuan jalang, hai anakku, dan memeluk
    dada perempuan asing?
  nya-nya: Mwana wanga, nʼchifukwa chiyani ukukopeka ndi mkazi wachigololo? Bwanji
    ukukumbatira mkazi wachilendo?
  hrv-hrv: TÓa zašto bi se, sine moj, zanosio preljubnicom i grlio tuđinki njedra?
  mps-mps: Ogwao, nago te gasa bidigo weba homu kone eyu, tama nago te agai amede
    homu palamuo.
  tpi-tpi: Pikinini, nogut yu tingting oltaim long meri bilong narapela man na yu
    laik holim susu bilong en.
  dan-1931: Hvi beruser du dig, min Søn, i en fremmed og tager en andens Hustru i
    Favn?
  vie-OVCB: Con ơi, sao dại dột mê dâm phụ, sao con ôm ấp người nữ xa lạ?
  guj-2017: મારા દીકરા, તારે શા માટે પરસ્ત્રી પર મોહિત થવું જોઈએ? શા માટે તારે પરસ્ત્રીના
    શરીરને આલિંગન આપવું જોઈએ?
  pon-2006A: Samwa, dahme ke pahn kihongki emen lih tohrohr omw limpoak? Dahme ke
    anahnehki linganen en emen ohl eh pwoud?
  por-BRBSL: Por que você, meu filho, deveria ser cativado por uma adúltera? Por que
    abraçar o seio de outro?
  swe-swe: Varför ska du, min vän, ha lust till en lösaktig kvinna (äktenskapsbrytare),
    och omfamna en prostituerad?
  cth-cth: Bangtelamaw, ka capa nang ni napui kahawihoehe hah na ngai vaiteh, khuet
    na tapam han vaw.
  twi-twi: Me ba, adɛn nti na woma ɔbea aguaman kyekyere wo? Adɛn nti na woda ɔbarima
    foforo bi yere kokom?
  hlt-hlt: Ba ham lae ka ca loh rhalawt la na palang vetih kholong kah a rhang te
    na kop eh.
  tbz-SIM: Bɑ mbo nte kɑ̀ɑ ndɔ́ onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ kɛ́nkɑ́ɑ́
    nho mɛ?
  msy-2020: Nan borim, nɨ manmaghsua gumazir igharazimɨn amuim gɨnɨghnɨghvɨra ikia
    a gifuegha, an otemningɨn suighasa? Arazir kam bar ikufi.
  dop-dop: Mɑ pəyɑlʋ, pepe tɔɔ kɛ́ n nyɩɩləɣɩ ɑlʋ kpɑɩ nyəŋ? Nɑ ń cɑɑ sɩ ń wɑɣɑlɩ
    ɑlʋ wei n tɑ nyɩ́ tɔ ɩ həlɑ?
  azb-azb: Oğlum, niyə əxlaqsız qadınla məst olmalısan, Yad arvadı qoynuna almalısan?
  eng-DBY: And why shouldest thou, my son, be ravished with a strange woman, and embrace
    the bosom of a stranger?
  hin-2017: हे मेरे पुत्र, तू व्यभिचारिणी पर क्यों मोहित हो, और पराई स्त्री को क्यों
    छाती से लगाए?
  wol-KYG: Doom, ana looy xemmeme keneen, bay foye céri jaambur?
  bjr-bjr: Oo qini qimaaku nanaree anee moo aanaaseera ridanee. Anee nanaree moo fasiqa
    anaaqa naammara ridanee.
  eng-YLT: And why dost thou magnify thyself, My son, with a stranger? And embrace
    the bosom of a strange woman?
  kne-kne: Anak ko, apay nga maawis ka sin asawan di odom ta say maragsakan ka sin
    soso na?
  eng-WYC-2017: My son, why art thou deceived of an alien woman; and art fostered
    in the bosom of another?
  eng-WMBB: For why should you, my son, be captivated with an adulteress? Why embrace
    the bosom of another?
  urd-GVH: मेरे बेटे, तू अजनबी औरत से क्यों मस्त हो जाए, किसी दूसरे की बीवी से क्यों
    लिपट जाए?
  rug-rug: Tuqu, vea ke kote ta turaṉa va sea tu koasa barikaleqe barabaratana? Vea
    ke kote hiva ṉaza ia tu goi sa barikaleqe tana votiki tie?
  gaz-gaz: Yaa ilma ko, ati maaliif ejjituudhaan boojiʼamta? Maaliif bobaa niitii
    nama biraa hammatta?
  fra-LSG: Et pourquoi, mon fils, serais-tu épris d’une étrangère, Et embrasserais-tu
    le sein d’une inconnue?
  yal-yal: N ma diina, nanfera gbɛtɛ a ɲaxanla xɔnla i suxuma? Nanfera i marafanna
    fenma ɲaxalan gbɛtɛ ra i mi naxan kolon?
  haw-1868: No ke aha la e ona oe, e kuu keiki, i ka wahine e, A e apo oe i ka wahine
    a hai ma kou umauma?
  arb-NAV: لِمَاذَا تُوْلَعُ يَا ابْنِي بِالْمَرْأَةِ الْعَاهِرَةِ أَوْ تَحْتَضِنُ
    الْغَرِيبَةَ؟
  ewe-ewe: Vinye, nu ka ŋuti nàƒo kpakpakpa ɖe nyɔnu ahasitɔ ŋu? Nu ka ŋuti nàlé alime
    na ame bubu srɔ̃?
  eng-LEE: And why wilt thou, my son, be ravished with an adulteress, and embrace
    the bosom of an alien woman?
  asm-FB: কিয়নো হে মোৰ পুত্র, তুমি ব্যভিচাৰিণীত কিয় মত্ত হবা? আৰু তুমি অচিনাকী মহিলাৰ
    বুকু কিয় সাৱটি ধৰিবা?
  sus-A: ﭑ مَ دِ، عِ بِرَ مَ مِشِ فبّتّ شَ فِنّ قْشْ رَ مُنقٍ رَ؟ مُنقٍ رَ عِ فِنّ
    شِحّ سُنبُمَ عِ فبٍ مُ نَشَن نَ؟
  fra-SBL: Car pourquoi toi, mon fils, serais-tu captivé par une adultère ? Pourquoi
    embrasser le sein d'un autre ?
  hbo-hbo: וְלָ֤מָּה תִשְׁגֶּ֣ה בְנִ֣י בְזָרָ֑ה וּ֝תְחַבֵּ֗ק חֵ֣ק נָכְרִיָּֽה׃
  kik-kik: Mũrũ wakwa, nĩ kĩĩ kĩngĩtũma ũkenio nĩ mũtumia mũtharia? Nĩ kĩĩ kĩngĩtũma
    ũhĩmbĩrie gĩthũri kĩa mũtumia wa mũndũ ũngĩ?
  omb-omb: Netungu mwera, go mese lenga hurie dolue, siu go mese lado ve a vavine
    wagineu u garea liu deni gaihoramu.
  fra-NCL: Pourquoi, mon fils, t’éprendrais-tu d’une étrangère, et embrasserais-tu
    le sein d’une inconnue ?
  cek-AK: Ka capa, tipongah zaehaih sak koeh nongpata to na koeh moe, tangzat zaw
    nongpata to na takoih loe?
  cuk-cuk: Machi, melle ome-baidse-binsaed-galedii be guo, melle ome-baid be-werguega,
    be imako.
  uig-CYR: И оғлум, немишкә ят аялға шәйда болисән? Немишкә ят хотунниң қойниға өзүңни
    атисән?
  pma-pma: ?Natkuli, vensa kitie lat envatien onom en ahin koa vi hoeaso tai? ?Vensa
    kiles aven ka kindemi keke kei tahos imok mulin ahin kati onom? !Konomontei vamukonek!
  tel-2017: కుమారా, నువ్వు ఎందుకు వ్యభిచారిణి వలలో పడిపోయి ఉంటావు? ఆమె రొమ్మును ఎందుకు
    కౌగలించుకుంటావు?
  hat-BSA: Paske poukisa fis mwen an, ou ta dwe renmen ak yon fanm adiltè, e anbrase
    lestonmak a yon etranje?
  kos-kos: Wen nutik, efu ku kom in sang lungse lom nu sin siena mutan? Efu kom kaukya
    iniwen mutan kien siena mukul?
  hbo-WLC: וְלָ֤מָּה תִשְׁגֶּ֣ה בְנִ֣י בְזָרָ֑ה וּ֝תְחַבֵּ֗ק חֵ֣ק נָכְרִיָּֽה׃
  ibo-ibo: Gịnị ka ị na-achọ nʼahụ nwanyị na-akwa iko? Gịnị mere i ji na-amaku nwunye
    onye ọzọ obi?
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ପରକୀୟାଠାରେ ତୁମ୍ଭେ କାହିଁକି ଆସକ୍ତ ହେବ? ଏବଂ ଅନ୍ୟର କୋଳ କାହିଁକି
    ଆଲିଙ୍ଗନ କରିବ?
  chk-chk: Nei, pwota kopwe aumwesukela won pwülüen pwal eman mwän? Pwota kopwe romi
    eman fin ekis?
  rop-rop: Main boi, wotfo yu wandim gibit miselp langa najawan gel? Wotfo yu wandim
    silipsilipbat garram naja men waif?
  ukr-1871: Про що тобі, мій сину, лакомитись на чужу, й горнутись до грудей сторонньої?
  deu-1951: Warum aber, mein Sohn, wolltest du dich an einer andern vergehen und den
    Busen einer Fremden umarmen?
  eng-JPS: Why then wilt thou, my son, be ravished with a strange woman, and embrace
    the bosom of an alien?
  srp-1865: A zašto bi, sine, posrtao za tuðinkom i golio njedra tuðoj,
  lug-lug: Lwaki mwana wange osendebwasendebwa omukazi omwenzi, n’ogwa mu kifuba ky’omukazi
    w’omusajja omulala?
  heb-heb: ולמה תשגה בני בזרה ותחבק חק נכריה׃
  ben-IRV: আমার পুত্র, তুমি পরের স্ত্রীতে কেন আকৃষ্ট হবে? পরজাতীয় মহিলার বক্ষ কেন
    আলিঙ্গন করবে?
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਕਿਉਂ ਪਰਾਈ ਔਰਤ ਉੱਤੇ ਮੋਹਿਤ ਹੋਵੇਂ ਅਤੇ ਓਪਰੀ ਨੂੰ ਕਿਉਂ ਸੀਨੇ
    ਨਾਲ ਲਾਵੇਂ?
  mya-JVB: ငါ့ သား ၊ သင်သည် အမျိုး ပျက်သောမိန်းမနှင့် အဘယ် ကြောင့်ယစ်မူး သနည်း။ ပြည်တန်ဆာ
    မ၏ ရင်ပတ် ကိုအဘယ်ကြောင့် ဘက်ယမ်း သနည်း။
  tte-O: Natugu, tabu sine ganaganawalina yabo iwowoyaiwo kaiwena sinene yona tau
    uloina ana gogo.
  tbg-tbg: Ti maaquo, hauri are hampi nariro ni vai nahentirara noraiqaakera iriqira
    virora. Hauri are vora naata naama utu varerora.
  hmo-hmo: Egu natuna e, anina be dahaka idau hahine dekenai do oi ura henia? Badina
    be dahaka tau ma ta ena adavana do oi rosia?
  urd-urd: ऐ मेरे बेटे, तुझे बेगाना 'औरत क्यों फ़रेफ्ता करे और तू ग़ैर 'औरत से क्यों
    हम आग़ोश हो?
  rus-SYN: И для чего тебе, сын мой, увлекаться постороннею и обнимать груди чужой?
  bqc-SIM: Ma nɛ́, bↄ́yãi ńyↄ̃ nↄ pãle nidɛi? Bↄ́yãi ńyↄ̃ bↄ̃̀nↄble ń nↄ pↄsɛoi?
  tcz-CHONGTHU: Kachapa, i-atileh numei chon chavei chu naki ngaipi jing a, hitobang
    numei kampao phalou chu a-anglum'a um ding nagot jing ham?
  mar-mar: माझ्या मुला, व्यभिचारी स्त्रीने तुला कां आनंदित करावे; तू परक्या स्त्रीच्या
    उराचे आलिंगन कां करावे?
  hlt-THB: Ikaw hamnanu nang, ka capa ing nukche awh na zeel hly nawh ak kqang awh
    nang kooep hly?
  qub-qub: Ïju, quiquiquipa majayquiwan alli cushisha goyaycashpayquega ¿imanir-raj
    majayoj warmicunawanga cacunquiman? ¿imanirtaj chay-niraj warmicunata macallarcur
    cuyaycunquiman?
  bqp-bqp: Ma nɛ́, bↄ́yãin ĩni karua ni dɛɛ? Bↄ́yãin ĩni bã̀ndara gá kũ gbɛ̃ pãnde
    nↄoo?
  hat-hat: Pitit mwen, poukisa pou ou renmen yon lòt fanm? Poukisa pou ou kite madanm
    ou pou madanm lòt moun?
  eng-BSB: Why be captivated, my son, by an adulteress, or embrace the bosom of a
    stranger?
  tod-tod: Dòun zunu, leeni vaa zu è ɠaazuɠulazu nu ɠili anza ʋa? Leeni vaa zu ɗa
    ziilɛi gaiziɛ naama anzanui ya, nii é la ga ɗɔnɔ?
  eng-WEBPB: For why should you, my son, be captivated with an adulteress? Why embrace
    the bosom of another?
  kbq-kbq: Neve'enema mani fatgo huno'ma omanisia a'nea mofavre'nimoka ke'negeno kavufgamo'a
    oraotino. Atregeno amima'arera kavrenteno kanura okino.
  nhe-BL: Huajca notelpoca, ¿para tlen tinejnemisquía queja se popoyotzi ica se ahuilnenca
    sihuatl? Ax quinamiqui tijnajnahuas o tiquitzquis ichichihual se sihuatl tlen
    ax monamic.
  bus-bus: Ma nɛ́, bↄ́yãnzin nɛ́ kaarua ni dɛzi? Bↄ́yãnzin nɛ́ bↄ̃̀nda gá kↄ̃n gbɛ̃
    pãnde nↄↄozi?
  gub-BL: Hera'yr. Màràzàwe tuwe erezamutar amo kuzàwyzài. Màràzàwe tuwe ereputar
    amo ae hemireko ipuràgaw.
  eng-DRA: Why art thou seduced, my son, by a strange woman, and art cherished in
    the bosom of another?
