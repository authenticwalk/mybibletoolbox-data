verse: PRO.005.001
translations:
  mal-C: എന്റെ കുഞ്ഞേ, എന്റെ ജ്ഞാനം ശ്രദ്ധിക്കുക, ഉൾക്കാഴ്ചനിറഞ്ഞ എന്റെ സൂക്തങ്ങൾക്കു
    ചെവിചായ്‌ക്കുക,
  deu-TKW: Mein Sohn, merke auf meine Weisheit, neige meiner Einsicht dein Ohr,
  lin-lin: Mwana na ngai, zala na bokebi na bwanya na ngai, mpe pesa litoyi na yo
    na mayele na ngai,
  eng-LSV: My son! Give attention to my wisdom, || Incline your ear to my understanding,
  eng-GNV: My sonne, hearken vnto my wisedome, and incline thine eare vnto my knowledge.
  eng-WEBSTER: 'My son, attend to my wisdom, and bow thy ear to my understanding:'
  nhw-BL: Notelpoca, xijchihuili cuenta nopa tlalnamiquilistli catli nijpiya. Quena,
    ximonacasquetza para tijmachilis nocamanal pampa nijmati catli niquijtohua.
  swh-ONEN: Mwanangu, sikiliza kwa makini hekima yangu, sikiliza vizuri maneno yangu
    ya busara,
  bba-bba: Nɛn bii, ɑ nɛn ɡɑri bwisiɡii kɑ lɑɑkɑriɡii swɑɑ dɑkio ɑ nɔ.
  eng-KJVCPB: 'My son, attend unto my wisdom, And bow thine ear to my understanding:'
  luo-luo: Wuoda, chik iti malongʼo ne riekona, mondo iwinj maber puonj mago mopondo,
  meu-meu: Natugu e, egu aonega ba hakede henia, taiamu ba hakala, egu lalo-parara
    enai;
  npi-ULB: हे मेरो छोरो, मेरो बुद्धिमा ध्यान लगा । मेरो समझशक्तिमा कान थाप ।
  yor-yor: Ọmọ mi, fiyèsí ọgbọ́n mi, kí o sì dẹtí rẹ sí òye mi,
  ind-ind: Anakku, perhatikanlah kebijaksanaan dan pelajaran hidup yang aku ajarkan,
  pes-OPCB: ای پسرم، به سخنان حکیمانهٔ من گوش کن و به بصیرت من توجه نما.
  tgl-ULB: Aking anak na lalaki, bigyang pansin ang aking karunungan; makinig mabuti
    sa aking kaunawaan,
  hui-hui: I̱ igini-o i̱na bi larogo bayuwa hale habe. I̱na mini bayale gigabi wulenebi
    manda bulenebi í̠hondo ngule hame ledo.
  mya-mya: ငါ့သား၊ သင်သည် သမ္မာသတိရှိ၍၊ သင့်၏နှုတ် ခမ်းသည် သိပ္ပံအတတ်ကို စောင့်မည်အကြောင်း၊
    ငါ့ပညာ ကိုမှတ်ကျုံး၍၊ ငါပေးသောဥာဏ်သို့ သင့်နားကို လှည့်လော့။
  bod-N: ངའི་བུ་བདག་གི་ཤེས་རབ༌ལ། །གཟབ་གཟབ་བྱས་ནས་མཉན་པ༌དང༌། །ང་ཡི་ཤེས་བྱར་རྣ་བ༌གཏོད།།
  wsk-wsk: Aga namar, ikia sinar ko den balsam ewere ikiko, degewa gurugu ale ko sinarerko,
  sna-sna: Mwanakomana wangu, nyatsoteerera kuuchenjeri hwangu, teereresa kumashoko
    angu oungwaru,
  spa-BLM: Hijo mío, presta atención a mi sabiduría. Poner el oído en mi entendimiento,
  cac-cac: Ach vuninal, cha ab' in jelanil tic, scham val a maclan ab' in razón vach'
    svala'.
  swh-ULB: Mwanangu, zingatia hekima yangu; sikiliza kwa makini ufahamu wangu,
  bel-bel: Сыне мой! слухай мудрасьці маёй і нахілі вуха тваё да навукі маёй,
  deu-ELBBK: Mein Sohn, höre auf meine Weisheit, neige dein Ohr zu meiner Einsicht,
  mbb-OT: Mama, purungi nu pemineǥa is menge lalag ku he egkezumahan te ketau,
  mal-2015: മകനേ, വകതിരിവിനെ കാത്തുകൊള്ളേണ്ടതിന്നും നിന്റെ അധരങ്ങൾ പരിജ്ഞാനത്തെ പാലിക്കേണ്ടതിന്നും
  rmc-rmc: Čhavo miro, šun mištes miro goďaveripen a visar tiro kan paš mire lava,
    hoj te achaľos.
  pes-OPV: ای پسر من، به حکمت من توجه نما، و گوش خود را به فطانت من فراگیر،
  ron-1924: Фиуле, я аминте ла ынцелепчуня мя ши плякэ урекя ла ынвэцэтура мя,
  ben-OBCV: হে আমার বাছা, আমার প্রজ্ঞায় মনোযোগ দাও, আমার দূরদর্শী কথাবার্তায় কর্ণপাত
    করো,
  som-som: Wiilkaygiiyow, xigmaddayda dhegayso, Oo waxgarashadaydana dhegta u dhig;
  lat-VUC: '[Fili mi, attende ad sapientiam meam, et prudentiæ meæ inclina aurem tuam:'
  eng-ASVBT: 'My son, attend unto my wisdom; Incline thine ear to my understanding:'
  mna-mna: O lutuŋ, leŋ la ŋgar ambaiŋana tabe aŋso u pa i. Ŋgun talŋom pio. Pa sua
    tio ti ko iuulu u be kilaala mbulu iŋgoi ta ambai ma ilip.
  ita-1885: Figliuol mio, attendi alla mia sapienza, Inchina il tuo orecchio al mio
    intendimento;
  eng-LXXUP: My son, attend to my wisdom, And apply thine ear to my words;
  eng-ULB: My son, pay attention to my wisdom; incline your ears to my understanding,
  spa-VBL: Hijo mío, presta atención a mi sabiduría. Escucha con cuidado mientras
    te explico el buen consejo,
  fra-_FOB: Mon fils, sois attentif à ma sagesse, incline ton oreille à ma prudence;
  mal-mal: മകനേ, വകതിരിവ് കാത്തുകൊള്ളേണ്ടതിനും നിന്റെ അധരങ്ങൾ പരിജ്ഞാനം പാലിക്കേണ്ടതിനും
  lit-lit: Mano sūnau, atkreipk dėmesį į mano išmintį ir palenk savo ausį mano supratimui,
  urd-GVR: Mere beṭe, merī hikmat par dhyān de, merī samajh kī bātoṅ par kān dhar.
  suz-BL: आं तौ, आं तुइक्‍तीक नेंशा शुश मिम्‍तो। आं रुप्‍तीक तुइक्‍चा कली इ नोफा दाइक्‍तो।
  eng-NOY: My son, attend to my wisdom. And bow thine ear to my understanding;
  ita-1927: Figliuol mio, sta’ attento alla mia sapienza, inclina l’orecchio alla
    mia intelligenza,
  ckb-ckb: ڕۆڵە، سەرنج بدە داناییم، گوێ بۆ تێگەیشتنم شل بکە،
  eng-BBE: 'My son, give attention to my wisdom; let your ear be turned to my teaching:'
  kan-OKCV: ಮಗನೇ, ನನ್ನ ಜ್ಞಾನಕ್ಕೆ ಗಮನಕೊಡು; ನನ್ನ ಒಳನೋಟದ ಮಾತುಗಳಿಗೆ ಕಿವಿಗೊಡು.
  tam-2017: என் மகனே, என்னுடைய ஞானத்தைக் கவனித்து, என்னுடைய புத்திக்கு உன்னுடைய செவியைச்
    சாய்;
  spa-RV-1909: HIJO mío, está atento á mi sabiduría, y á mi inteligencia inclina tu
    oído;
  ron-BTF: Fiul meu, dă atenție la înțelepciunea mea și apleacă-ți urechea la înțelegerea
    mea,
  eng-WEBP: My son, pay attention to my wisdom. Turn your ear to my understanding,
  eng-FBV: My son, pay attention to my wisdom, listen carefully as I explain what
    makes sense,
  nld-1939: Mijn zoon, schenk uw aandacht aan mijn wijsheid, Neig uw oor tot mijn
    inzicht;
  nch-BL: Notelpoca, xijchihuili cuenta nopa talnamiquilisti cati nijpiya. Quena,
    ximonacasquetza para tijmachilis nocamanal pampa nijmati taya niquijtohua.
  vie-1934: Hỡi con, hãy chăm chỉ về sự khôn ngoan ta, Khá nghiêng tai qua nghe lời
    thông sáng ta;
  hin-CV: मेरे पुत्र, मेरे ज्ञान पर ध्यान देना, अपनी समझदारी के शब्दों पर कान लगाओ,
  eng-OURB: 'My son, pay attention to my wisdom. Turn your ear to my understanding:'
  spa-BES: 'Hijo mío, presta atención a mi sabiduría; deja que tu oído se vuelva a
    mi enseñanza:'
  tdx-tdx: O anake, tsendreño ty hihiko; atokilaño mb’am-pahilalako ty sofi’o,
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงตั้งใจต่อปัญญาของเรา จงเอียงหูของเจ้าฟังความเข้าใจของเรา
  por-BR-2018: Filho meu, presta atenção à minha sabedoria, inclina teus ouvidos ao
    meu entendimento.
  deu-ELO: Mein Sohn, merke auf meine Weisheit, neige dein Ohr zu meiner Einsicht,
  eng-WYC-2018: My son, perceive thou my wisdom, and bow down thine ear to my prudence;
    (My son, pay attention to my wisdom, and listen to my understanding of things;)
  epo-epo: Mia filo! atentu mian saĝon; Al mia prudento klinu vian orelon,
  uig-PIN: I oƣlum, danaliⱪimƣa kɵngül ⱪoyƣin, Idraklik sɵzlirimgǝ ⱪulaⱪ salƣin.
  beo-beo: Nagofe! Noga:le fili amola na dawa:su hou amola asigi dawa:su nabima.
  tpi-OTNT: Pikinini, putim yau gut long tok bilong mi. Mi laik givim gutpela tingting
    na save long yu.
  hau-SA: Ɗana, ka mai da hankali ga hikimata ka saurara da kyau ga kalmomin basirata,
  uig-LAT: I oghlum, danaliqimgha köngül qoyghin, Idraklik sözlirimge qulaq salghin.
  nde-nde: Ndodana yami, nanzelela ukuhlakanipha kwami, ulalele kuhle amazwi ami alombono,
  ton-ton: '‌ʻE hoku foha, tokanga ki heʻeku poto, pea ke fakaongo ho telinga ki heʻeku
    ʻilo:'
  ces-1613: Synu můj, pozoruj moudrosti mé, k opatrnosti mé nakloň ucha svého,
  eng-WMB: My son, pay attention to my wisdom. Turn your ear to my understanding,
  tam-TCV: என் மகனே, என் ஞானத்தைக் கவனத்தில்கொள், எனது புத்திமதிகளை மிகக் கவனமாகக்
    கேள்.
  ceb-ULB: Akong anak, tagda ang akong kaalam; paminawa pag-ayo ang akong pagpanabot,
  pol-UBG: Synu mój, zważaj na moją mądrość i nakłoń twego ucha ku mojemu rozumowi;
  urd-GVU: میرے بیٹے، میری حکمت پر دھیان دے، میری سمجھ کی باتوں پر کان دھر۔
  deu-1912: Mein Kind, merke auf meine Weisheit; neige dein Ohr zu meiner Lehre,
  kan-2017: ಕಂದಾ, ನನ್ನ ಜ್ಞಾನೋಪದೇಶವನ್ನು ಆಲಿಸು, ವಿವೇಕದಿಂದ ಕೂಡಿದ ನನ್ನ ಬೋಧನೆಗೆ ಕಿವಿಗೊಡು.
  yap-yap: Fakag, mu tiyan’um ma ga motoyil ko gonop rog nge nangan’.
  hlt-MCSB: Ka ca aw, ka cueihnah he hnatung lamtah ka lungcuei dongla na hna kaeng
    lah.
  mdy-ETH: ታ ናዓሢዮ! ታ ኔኤም ኬኤዛ ዔራቶና ማሊ ጶቂሢፆና ኮሺ ዒናፓ ዋይዜ።
  kew-kew: Naa si neme ne ora epe agaa gua ne makuae yaenu page gua epe pora mea watalo
    pi.
  twi-ASANTE: Me ba, yɛ aso ma me nyansa; tie me nhunumu nsɛm no yie,
  eng-WEBU: My son, pay attention to my wisdom. Turn your ear to my understanding,
  wal-wal: Ta na7au, ta aadhdhida eratettaa ezgga; ne haittaa ta akeekaakko yegga.
  acu-NT: Uchiru, wikia paan nintimratniunka nuiniajme nuka tenapkesam nintimram antukta.
  spa-PDDPT: Hijo mío, atiende a mi sabiduría, E inclina tu oído a mi entendimiento,
  gun-gun: Xera'y, eikuaa pota ke 'arandu rupi xeayvua re. Ejapyxaka, aikuaa va'e
    re xeayvu rã endu,
  agu-BL: I bin jalu', ax wok jun c'oloj witz'un, nque'n wok il tan banle'n tane'n
    yi wetz inyol. Nin nque'n wok tan xtxumle'n yi balajil yi e'chk ajtza'kla'tz.
  ilo-ULB: Anakko, ipangagmo ti siribko, denggem a nasayaat no ania ti pannakaawatko,
  kpg-kpg: Dagu dama daane, hagalongo malaa mo di daudalia ogu kabemee mo ogu iloo.
  uig-ARA: ئى ئوغلۇم، دانالىقىمغا كۆڭۈل قويغىن، ئىدراكلىك سۆزلىرىمگە قۇلاق سالغىن.
  bps-bps: Tingàgu, nangam fbayà i dad gmangu di ge, bay fanlingem i kfulunggu na
    i kaglabatgu.
  sus-sus: N ma di, mɛɛni n ma lɔnni ma, i i tuli mati n ma xaxili fanyi ra,
  pon-2006: Samwa, tehk oh rong kanahieng ei kupwurokong oh erpit.
  ksd-ksd: Natugu, una nuk pa kaugu kabinana, Ma ra talingam na valongore kaugu minatoto;
  tur-YTC: Oğlum, bilgeliğime dikkat et. Anlayışıma kulağını çevir,
  bel-N: Сыне мой, зважай на мудрасьць маю, прыхілі вуха тваё да розуму майго,
  grc-BRENT: Υἱὲ, ἐμῇ σοφίᾳ πρόσεχε, ἐμοῖς δὲ λόγοις παράβαλλε σὸν οὖς,
  ind-AYT: Anakku, perhatikanlah hikmatku; condongkanlah telingamu kepada pengertianku
  nya-nya: Mwana wanga, mvetsera bwino za nzeru zimene ndikukuwuzazi, tchera khutu
    ku mawu odziwitsa bwino zinthu ndikukupatsa,
  hrv-hrv: Sine moj, čuj moju mudrost, prigni uho mojoj razboritosti
  mps-mps: Ogwa, te eno mobo mabo poba olo bugagia muao. Eno te wiegi yai homu me
    kolesaga nageba mawainu ebao.
  tpi-tpi: Pikinini, putim yau gut long tok bilong mi. Mi laik givim gutpela tingting
    na save long yu.
  dan-1931: Mærk dig, min Søn, min Visdom, bøj til min Indsigt dit Øre,
  vie-OVCB: Con ơi, để ý nghe lời khôn ngoan ta; lắng nghe cẩn thận những tư tưởng
    sáng suốt của ta.
  guj-2017: મારા દીકરા, મારા ડહાપણ તરફ લક્ષ આપ; મારી બુદ્ધિ તરફ તારા કાન ધર
  pon-2006A: Samwa, tehk oh rong kanahieng ei kupwurokong oh erpit.
  por-BRBSL: Meu filho, preste atenção à minha sabedoria. Fique atento ao meu entendimento,
  swe-swe: Min son (vän, barn), var uppmärksam på min vishet [Guds vishet som jag,
    Salomo, har lärt mig av egna, ofta kostsamma erfarenheter], vänd ditt öra till
    mitt förstånd (lyssna noga),
  cth-cth: Ka capa, poukpanueknae na tawn nahane hoi, na pahni ni panuenae a pâkuem
    thai nahanelah,
  twi-twi: Me ba, yɛ aso ma me nyansa; tie me nhumu nsɛm no yiye,
  hlt-hlt: Ka ca aw, ka cueihnah he hnatung lamtah ka lungcuei dongla na hna kaeng
    lah.
  tbz-SIM: M birɛ, kéntɛ́ n ciì, kɛ́tũnnɛ n yɛ̀mmɛ̀.
  msy-2020: Nan borim, nɨ deraghvɨra kuarim atɨgh nan akam baragh. Kɨ nɨghnɨzir aghuim
    ko fofozir aghuim nɨ danɨngasa.
  dop-dop: Mɑ pəyɑlʋ welisi mɑ ləmɑɣɑsɛɛ tɑɑ, ke ŋkpɑŋʋɣʋ nɑ ń nɩɩ mɑ lɑɣɑtʋ tɔm.
  azb-azb: Oğlum, mənim hikmətimə diqqət yetir, Qulağını müdrik sözlərimə tərəf çevir.
  eng-DBY: My son, attend unto my wisdom, incline thine ear to my understanding;
  hin-2017: हे मेरे पुत्र, मेरी बुद्धि की बातों पर ध्यान दे, मेरी समझ की ओर कान लगा;
  wol-KYG: Sama doom, déglul sama xel mu rafet, teewlul sama déggin,
  bjr-bjr: Oo qini qimaaku qini aakapara ufa amiqimmandee aaqoo uqasee iria. Qinee
    amiqira irirana faqa aakapara ufa faqa ani qimamidaqa.
  eng-YLT: My son! to my wisdom give attention, To mine understanding incline thine
    ear,
  kne-kne: Anak ko, estem ay dengngen din pamagbagak ay pangaam si sirib
  eng-WYC-2017: My son, perceive thou my wisdom, and bow down thine ear to my prudence;
  eng-WMBB: My son, pay attention to my wisdom. Turn your ear to my understanding,
  urd-GVH: मेरे बेटे, मेरी हिकमत पर ध्यान दे, मेरी समझ की बातों पर कान धर।
  rug-rug: Tuqu, va avoso mae koasa qua ginilagilana lohina, avoso va leana mae koari
    qua zinama sapu lohidi meke arilaedi,
  gaz-gaz: Yaa ilma ko, ogummaa koo qalbeeffadhu; hubannaa kootiif illee gurra kenni;
  fra-LSG: Mon fils, sois attentif à ma sagesse, Prête l’oreille à mon intelligence,
  yal-yal: N ma diina, n ma fe kolonna fe liga i yeren ma, i tuli mati n ma xaxilimaya
    falane ra
  haw-1868: 'E KUU keiki, e hoolohe mai i ko''u naauao, E haliu mai hoi kou pepeiao
    i ko''u iko:'
  arb-NAV: يَا ابْنِي أَصْغِ إِلَى حِكْمَتِي، وَأَرْهِفْ أُذُنَكَ إِلَى قَوْلِ فِطْنَتِي.
  ewe-ewe: Vinye, lé to ɖe nye nunya ŋu eye nàƒu to anyi nyuie ɖe nye sidzedze ƒe
    nyawo ŋu,
  eng-LEE: 'My son, attend unto my wisdom; to my understanding incline thou thy ear:'
  asm-FB: হে মোৰ পুত্র, মোৰ প্রজ্ঞালৈ মনোযোগ দিয়া; সাৱধানতাৰে মোৰ তাৎপর্যপূৰ্ণ কথা
    শুনা।
  sus-A: ﭑ مَ دِ، مّينِ ﭑ مَ لْننِ مَ، عِ عِ تُلِ مَتِ ﭑ مَ شَشِلِ قَنيِ رَ،
  fra-SBL: Mon fils, sois attentif à ma sagesse. Prêtez l'oreille à ma compréhension,
  hbo-hbo: בְּ֭נִי לְחָכְמָתִ֣י הַקְשִׁ֑יבָה לִ֝תְבוּנָתִ֗י הַט־אָזְנֶֽךָ׃
  kik-kik: Mũrũ wakwa, thikĩrĩria ũũgĩ ũyũ wakwa, tega gũtũ wega ũigue ciugo ciakwa
    cia ũtaũku,
  omb-omb: Netungu mwera go rorontagi na nogu lolorani me gon ronghuri na nogu leoi
    gaidumu.
  fra-NCL: Mon fils, sois attentif à ma sagesse, et prête l’oreille à mon intelligence,
  cek-AK: Ka capa, ka palunghahaih lok hae tahngaih loe, ka panoekhaih to pakuem ah;
  cuk-cuk: Machi, an-binsaed-nikagued an bega-ukedi, nue be itoge, an ibmar-nue-wisidi
    an bega-sogedi, nue-ise-itogar be imake.
  uig-CYR: И оғлум, даналиғимға көңүл қойғин, Идраклик сөзлиримгә қулақ салғин.
  tel-2017: కుమారా, నేను బోధించే జ్ఞానవాక్కులు విను. నా తెలివి గల మాటలు శ్రద్ధగా ఆలకించు.
  hat-BSA: Fis mwen an, fè atansyon a sajès mwen, apiye zòrèy ou vè bon konprann mwen;
  kos-kos: Wen nutik, lohng kas in lalmwetmet luk ac porongo etauk luk.
  hbo-WLC: בְּ֭נִי לְחָכְמָתִ֣י הַקְשִׁ֑יבָה לִ֝תְבוּנָתִ֗י הַט־אָזְנֶֽךָ׃
  ibo-ibo: Nwa m, ṅaa ntị nʼokwu amamihe m, gee ntị nʼokwu nghọta m ndị a.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ମୋʼ ଜ୍ଞାନରେ ମନ ଦିଅ; ମୋʼ ବୁଦ୍ଧି ପ୍ରତି ତୁମ୍ଭ କାନ ଡେର;
  chk-chk: Nei, kopwe fokun aüselinga ai tipachem, kopwe aü selingom ngeni ai kapasen
    öüröür,
  rop-rop: Wal det sabibala bin kipgon tok, “Main san, yu lisin en teiknodis langa
    main sabibalawei en brabli gudwan wed,
  ukr-1871: Мій сину! слухай уважно мудростї моєї і прихиляй ухо твоє до розуму мого,
  deu-1951: Mein Sohn, merke auf meine Weisheit und neige dein Ohr meiner Belehrung
    zu;
  eng-JPS: My son, attend unto my wisdom; incline thine ear to my understanding;
  srp-1865: Sine moj, slušaj mudrost moju, k razumu mojemu prigni uho svoje,
  lug-lug: Mutabani, ossangayo omwoyo eri ebiragiro byange, era owulirizanga bulungi
    ebigambo byange eby’amagezi,
  heb-heb: בני לחכמתי הקשיבה לתבונתי הט אזנך׃
  ben-IRV: আমার পুত্র, আমার প্রজ্ঞা যত্ন সহকারে শোনো, আমার বুদ্ধির প্রতি কান দাও;
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਮੇਰੀ ਬੁੱਧ ਵੱਲ ਧਿਆਨ ਦੇ ਅਤੇ ਮੇਰੀ ਸਮਝ ਵੱਲ ਕੰਨ ਲਾ,
  mya-JVB: ငါ့ သား ၊ သင်သည် သမ္မာ သတိရှိ၍ ၊ သင့် ၏နှုတ်ခမ်း သည် သိပ္ပံ အတတ်ကို စောင့်
    မည်အကြောင်း၊
  tte-O: Natugu, yagu walo sonosonogali kubenali-kalatagili,
  tbg-tbg: Ti maaquo, koqema kera aato vate vairaqe te koqe avu aato vai okarara ai
    tiva amiari. Are koqema kera iri vairaqe te vo uva vo uva okara ai tiva amiarirara
  hmo-hmo: Egu natuna tau e, egu aonega bona laloa kehoa dekenai, do oi kamonai bona
    laloa namonamo.
  urd-urd: ऐ मेरे बेटे! मेरी हिकमत पर तवज्जुह कर, मेरे समझ पर कान लगा;
  rus-SYN: Сын мой! внимай мудрости моей, и приклони ухо твое к разуму моему,
  bqc-SIM: Ma nɛ́, laaidↄ ma ↄ̃nↄwa, swã́kpa ǹ ma wɛzɛ̃ yãma,
  tcz-CHONGTHU: Kachapa, kachihna hi khohsah inlang ka thumop hi phaten ngaijin. Kathil
    hetkhen theina hi phatea nakol sunga nangai ding ahi.
  mar-mar: माझ्या मुला, माझ्या ज्ञानाकडे लक्ष लाव; माझ्या सुज्ञानाकडे काळजीपूर्वक
    आपला कान लाव.
  hlt-THB: Ka capa, ka cyihnaak ngai nawh, kak kawcyihnaak awh nang haa keng lah.
  qub-qub: Ïju, yachachishäcunata sumaj wiyacuy. Yachaj caynëwan willapashätaga sumaj
    yarparay.
  bqp-bqp: Ma nɛ́, ǹ laakari dↄ ma dↄ̃naaa, ǹ sã kpá ǹ ma ↄ̃ndↄ̃ yã ma,
  hat-hat: Pitit mwen, louvri lespri ou pou koute sa m'ap di ou, mwen menm ki gen
    bon konprann. Louvri zòrèy ou pou ou tande konsèy m'ap ba ou, mwen menm ki gen
    bon konprann.
  eng-BSB: My son, pay attention to my wisdom; incline your ear to my insight,
  tod-tod: Dòun zunu, woilo ga pagɔ nà-ɠimala wooi ma, woilo nà-keleɠele gooiti
    ma,
  eng-WEBPB: My son, pay attention to my wisdom. Turn your ear to my understanding,
  kbq-kbq: Mofavrenimoke, knare antahi'zane ama' antahi'zamofo kema kasamisuana kagesa
    antenka antahi so'e huo.
  nhe-BL: Notelpoca, xijchihuili cuenta nopa tlalnamiquilistli tlen nijpiya. Quena,
    ximonacasquetza para tijmachilis notlajtol pampa nijmati tlen niquijtohua.
  bus-bus: Ma nɛ́, ǹ làakari dↄ ma dↄ̃naa, ǹ swã kpá ǹ ma ↄ̃ndↄ̃ yã ma,
  gub-BL: Hera'yr. Ezekaiw heze'eg rehe nehe. Ta'e aze'eg hema'e kwaw katu haw rupi
    hema'e kwaw paw rehe ihe xe.
  eng-DRA: My son, attend to my wisdom, and incline thy ear to my prudence.
