verse: PRO.002.003
translations:
  mal-C: ഉൾക്കാഴ്ചയ്ക്കുവേണ്ടി കേണപേക്ഷിക്കുകയും വിവേകത്തിനായി നിലവിളിക്കുകയും ചെയ്യുക.
  deu-TKW: ja, wenn du der Einsicht rufst, nach der Vernunft hin deine Stimme erschallen
    lässest,
  lin-lin: soki obeleli mayele mpe ogangi epai ya bososoli ;
  eng-LSV: For if you call for intelligence, || [And] give forth your voice for intelligence,
  eng-GNV: '(For if thou callest after knowledge, and cryest for vnderstanding:'
  eng-WEBSTER: Yes, if thou criest after knowledge, and liftest up thy voice for understanding;
  nhw-BL: Xijtemo tlalnamiquilistli. Quena, ica nochi moyolo ximomachti para más tijmachilis
    tlamantli.
  swh-ONEN: na kama ukiita busara na kuita kwa sauti ufahamu,
  bba-bba: A bwisi kɑsuo, kpɑ ɑ lɑɑkɑri nɑɑ ɡirɑ.
  eng-KJVCPB: Yea, if thou criest after knowledge, And liftest up thy voice for understanding;
  luo-luo: to ka imanyo ngʼeyo malingʼ-lingʼ, kendo ikwayo ngʼeyo tiend wach,
  meu-meu: oibe, lalo-dobu boma noilaia, bona lalo-parara boma boilaia;
  npi-ULB: तैँले समझशक्तिको लागि पुकारा गरिस्, र यसको लागि सोर उचालिस् भने,
  yor-yor: àní, bí ìwọ bá ké tọ ìmọ̀ lẹ́yìn, tí ìwọ sì gbé ohùn rẹ sókè fún òye
  ind-ind: Ya, anakku, kerahkan segala upayamu dengan gigih untuk memperoleh pengertian
    dan pelajaran hidup.
  pes-OPCB: و اگر به دنبال فهم و بصیرت بگردی
  tgl-ULB: Kung ikaw ay magmakaawa para sa kaunawaan at sumigaw para dito,
  hui-hui: Í̠na mini bayale gigabiwi holenebi manda bulenebi tai bibe.
  mya-mya: သိပ္ပံအတတ်ကိုခေါ်၍၊ ဥာဏ်နောက်သို့ အသံ ကိုလွှင့်လျှင်၎င်း၊
  bod-N: རྣམ་དཔྱོད་འཚོལ་ཕྱིར་འབོད་པ་དང་། །བློ་གྲོས་ཕྱིར་ནི་སྐད་བཏོན་ཏེ།།
  wsk-wsk: Nunguningta, ikia yumura kupu se ko nunguning ninguru ikiko nia se,
  sna-sna: uye kana ukadanidzira kuti uwanze njere uye ukadanidzira nenzwi guru kuti
    uwane kunzwisisa,
  spa-BLM: sí, si se llama al discernimiento, y levanta tu voz para que te entiendan;
  cac-cac: D'a smasanil a c'ool tza c'an a jelanil yic ol ach jelanb'oc.
  swh-ULB: kama utalilia ufahamu na kupaza sauti yako kwa ajili ya ufahamu,
  bel-bel: калі будзеш клікаць да ведаў і зьвяртацца да розуму;
  deu-ELBBK: ja, wenn du dem Verstand rufst, deine Stimme erhebst zum Verständnis,
  mbb-OT: Peniguduwi nu he mekaangken ka te kedsavut,
  mal-2015: നീ ബോധത്തിന്നായി വിളിച്ചു വിവേകത്തിന്നായി ശബ്ദം ഉയർത്തുന്നു എങ്കിൽ,
  rmc-rmc: te tuke mangeha o goďaveripen a te zorales vičineha, hoj te achaľos,
  pes-OPV: اگر فهم را دعوت می‌کردی و آواز خود را به فطانت بلندمی نمودی،
  ron-1924: дакэ вей чере ынцелепчуне ши дакэ те вей руга пентру причепере,
  ben-OBCV: সত্যিই, তুমি যদি অন্তর্দৃষ্টিকে ডাক দাও ও বুদ্ধি লাভের জন্য জোর গলায়
    কাকুতিমিনতি করো,
  som-som: Haddaad wax-kala-garashada ka daba qaylisid, Oo aad codkaaga waxgarashada
    kor ugu qaaddid;
  lat-VUC: Si enim sapientiam invocaveris, et inclinaveris cor tuum prudentiæ;
  eng-ASVBT: Yea, if thou cry after discernment, And lift up thy voice for understanding;
  mna-mna: Taŋroro Anutu be ipei ŋgar ku, mi iso u pa ŋgar iŋgoi ta ambai ma ilip.
  ita-1885: E se tu chiami la prudenza, E dài fuori la tua voce all'intendimento;
  eng-LXXUP: For if thou shalt call to wisdom, And utter thy voice for understanding;
  eng-ULB: If you cry out for understanding and raise your voice for it,
  spa-VBL: si clamas pidiendo inteligencia y gritas pidiendo ayuda para comprender;
  fra-_FOB: Si tu appelles à toi la prudence, et si tu adresses ta voix à l'intelligence;
  mal-mal: നീ ബോധത്തിനായി വിളിച്ച് വിവേകത്തിനായി ശബ്ദം ഉയർത്തുന്നു എങ്കിൽ,
  lit-lit: gausis šitaip, jeigu šauksiesi įžvalgumo ir pakelsi savo balsą kreipdamas
    supratingumui,
  urd-GVR: Basīrat ke lie āwāz de, chillā kar samajh māṅg.
  suz-BL: गे जोक्‍तीके तुइक्‍तीक माल्‍शा, रुप्‍तीके कली ठेयब सेंदा पा पुंइतीवी हना,
    याकूब १:५
  eng-NOY: For if thou wilt call aloud to knowledge, And lift up thy voice to understanding,—
  ita-1927: sì, se chiami il discernimento e rivolgi la tua voce all’intelligenza,
  ckb-ckb: ئەگەر بانگی پەیبردن بکەیت و دەنگ بۆ تێگەیشتن هەڵبڕیت،
  eng-BBE: Truly, if you are crying out for good sense, and your request is for knowledge;
  kan-OKCV: ಹೌದು, ನೀನು ಒಳನೋಟಕ್ಕಾಗಿ ಮೊರೆಯಿಟ್ಟು, ತಿಳುವಳಿಕೆಗಾಗಿ ನಿನ್ನ ಸ್ವರವೆತ್ತಿ,
  tam-2017: ஞானத்தை வா என்று கூப்பிட்டு, புத்தியைச் சத்தமிட்டு அழைத்து,
  spa-RV-1909: Si clamares á la inteligencia, y á la prudencia dieres tu voz;
  ron-BTF: Da, dacă strigi după cunoaștere și îți înalți vocea pentru înțelegere,
  eng-WEBP: yes, if you call out for discernment, and lift up your voice for understanding;
  eng-FBV: if you cry out for insight and call loudly for help in understanding;
  nld-1939: Ja, als ge om wijsheid roept, En om inzicht uw stem verheft;
  nch-BL: Xijtemo talnamiquilisti. Quena, ica nochi moyolo ximomachti para más tijmachilis
    tamanti.
  vie-1934: Phải nếu con kêu cầu sự phân biện, Và cất tiếng lên cầu xin sự thông sáng,
  hin-CV: वस्तुतः यदि तुम समझ को आह्वान करो और समझ को उच्च स्वर में पुकारो,
  eng-OURB: Yes, if you call out for discernment, and lift up your voice for understanding;
  spa-BES: Verdaderamente, si clamas por el buen sentido, y tu pedido es por conocimiento;
  tdx-tdx: naho kaihe’o ty fitsikarahañe, naho pazahe’o ty faharendrehañe
  tha-KJV: เออ ถ้าเจ้าร้องหาความรอบรู้ และเปล่งเสียงของเจ้าหาความเข้าใจ
  por-BR-2018: E se clamares à prudência, e à inteligência dirigires tua voz;
  deu-ELO: ja, wenn du dem Verstande rufst, deine Stimme erhebst zum Verständnis;
  eng-WYC-2018: For if thou inwardly callest (to) wisdom, and bowest thine heart to(ward)
    prudence;
  epo-epo: 'Se vi vokos la prudenton Kaj direktos vian voĉon al la saĝo:'
  uig-PIN: Əgǝr ǝⱪil-parasǝtkǝ tǝxna bolup iltija ⱪilsang, Yoruⱪluⱪⱪa erixix üqün
    yuⱪiri awazda yelinsang,
  beo-beo: Ma, amola dawa:su hogoi helema amola amo lama:ne ha:giwane edegema.
  tpi-OTNT: Na yu mas askim gutpela tingting na save long kam long yu, olsem yu singautim
    wanpela man i kam bilong helpim yu.
  hau-SA: in kuma ka kira ga tsinkaya ka kuma kira da ƙarfi don ganewa,
  uig-LAT: Eger eqil-parasetke teshna bolup iltija qilsang, Yoruqluqqa érishish üchün
    yuqiri awazda yélinsang,
  nde-nde: njalo nxa ucela ukuqedisisa ukhalela kakhulu ukuzwisisa,
  ton-ton: '‌ʻIo, kapau te ke tangi ki he ʻilo, pea ke hiki hake ho leʻo ke maʻu ʻae
    fakakaukau:'
  ces-1613: Ovšem, jestliže na rozumnost zavoláš, a na opatrnost zvoláš-li;
  eng-WMB: yes, if you call out for discernment, and lift up your voice for understanding;
  tam-TCV: உண்மையில், நீ நுண்ணறிவுக்காக வேண்டுதல்செய்து, புரிந்துகொள்ளுதலுக்காக மன்றாடி,
  ceb-ULB: Kung mosangpit ka alang sa pagsabot ug ipatugbaw ang imong tingog alang
    niini,
  pol-UBG: Tak, jeśli przywołasz roztropność i swoim głosem wezwiesz rozum;
  urd-GVU: بصیرت کے لئے آواز دے، چلّا کر سمجھ مانگ۔
  deu-1912: ja, so du mit Fleiß darnach rufest und darum betest;
  kan-2017: ಬುದ್ಧಿಗಾಗಿ ಮೊರೆಯಿಟ್ಟು, ವಿವೇಕಕ್ಕಾಗಿ ಕೂಗಿಕೋ.
  yap-yap: Arogon, mu ning e llowan; ma ga wenignag ni nge ga’ e nangan’ rom.
  hlt-MCSB: Yakmingnah ham te khue tih lungcuei ham na ol na huel atah,
  mdy-ETH: ማሊ ጶቂሥሢ ዔኤሌ፤ ዔራቶም ሃሣ ዑኡዞ ኔኤኮ ዼጊዲ ዒላቴ።
  kew-kew: Epe konena agaa ne madaa epena go agaa meape. Gore onaa yateme rabu pimide
    rupa mada piralimina.
  twi-ASANTE: na woma wo nne so frɛ nhunumu na wosu frɛ nteaseɛ,
  eng-WEBU: yes, if you call out for discernment, and lift up your voice for understanding;
  wal-wal: Eratettaa xeesa; akeekaassikka xoqqu oottada alaaha.
  acu-NT: tuke nu wakerau asam, ¿itiur nekas pengker pujustaj? tusam, tu pujustincha
    seata.
  spa-PDDPT: Si invocas a la prudencia, Y al entendimiento alzas tu voz,
  gun-gun: xapy'a rei ne'arandurã re rejapukai vy, ha'e rendu kuaa aguã re rejerure
    ete vy,
  agu-BL: C'uch wok bin tetz cu'n ichamil yi e'chk balaj ajtza'kl nin yi puntil cu'n
    sban itxumu'n.
  ilo-ULB: No umawagka a dumawat iti pannakaawat ken ipigsam ti timekmo para iti daytoy,
  kpg-kpg: Halahala ina gi iloo e goe, halahala ina gi modongoohia.
  uig-ARA: ئەگەر ئەقىل-پاراسەتكە تەشنا بولۇپ ئىلتىجا قىلساڭ، يورۇقلۇققا ئېرىشىش ئۈچۈن
    يۇقىرى ئاۋازدا يېلىنساڭ،
  bps-bps: Hae, toom fni i kfulungam mebe ktom, na fadlug ge mni i kaglabat.
  sus-sus: xa i xaxili fanyi fen, xa i nɔndi maxili,
  pon-2006: Ei, peki loalokong oh peki erpit ni ngidingid.
  ksd-ksd: Maia, ba u kakail upi ra nana ilam, Ma ba u vatang upi na kapa ra nuknukim,
  tur-YTC: Evet, ayırt etmeyi çağırırsan, Anlayış için sesini yükseltirsen,
  bel-N: калі вось клікаць будзеш розум і голас свой уздымеш, заклікаючы развагу,
  grc-BRENT: Ἐὰν γὰρ τὴν σοφίαν ἐπικαλέσῃ, καὶ τῇ συνέσει δῷς φωνήν σου,
  ind-AYT: Ya, jika kamu berseru-seru demi pengetahuan, dan mengangkat suaramu demi
    pengertian,
  nya-nya: ngati upempha kuti uzindikire zinthu inde kupempha ndi mtima wonse kuti
    ukhale womvetsa zinthu,
  hrv-hrv: jest, ako prizoveš razum i zavapiš za razborom;
  mps-mps: Tama nago te wiegi yai homu kolesaga konebo te nageba asomainu te hanalu
    wao, te bidi me deligo nage tau sagasomainu i wabo tiwai yao.
  tpi-tpi: Na yu mas askim gutpela tingting na save long kam long yu, olsem yu singautim
    wanpela man i kam bilong helpim yu.
  dan-1931: ja, kalder du på Forstanden og løfter din Røst efter Indsigt,
  vie-OVCB: Nếu con cầu xin sáng suốt, và khát khao hiểu biết.
  guj-2017: જો તું વિવેકબુદ્ધિને માટે પોકાર કરશે અને સમજણ મેળવવાને માટે ખંત રાખશે;
  pon-2006A: Ei, peki loalokong oh peki erpit ni ngidingid.
  por-BRBSL: sim, se você clamar por discernimento, e levante sua voz para a compreensão;
  swe-swe: om du ropar efter förståelse (urskillningsförmåga) och höjer din röst för
    att kalla på klokhet (insikt, förståelse),
  cth-cth: Kapek thai nahanelah na kaw teh, thaipanueknae tawn hanelah na hram pawiteh,
  twi-twi: na woma wo nne so frɛ nhumu na wusu frɛ ntease,
  hlt-hlt: Yakmingnah ham te khue tih lungcuei ham na ol na huel atah,
  tbz-SIM: Yú mɛciì nnɛ̀ mɛyɛ̀mmɛ̀ kɛ̀ dɛ̀ ndɑ teénnɛ̀.
  msy-2020: Egh nɨ nɨghnɨzir aghuim ko fofozir aghuim bagh azangsɨghtɨ aning nɨ bagh
    izam, mati nɨ uabɨn akurvaghasa gumazir mamɨn dei.
  dop-dop: Ye n yɑɑ nyəm sɩ pə́ sənɑ-ŋ. Nɑ ń kʋsɩ nyɑ́ nɔɣɔ nɑ ń yɑɑ nyʋɣʋ tɑɑ mɑɣɑsəm.
  azb-azb: Sən, həqiqətən, idrakı çağırsan, Səs ucaldıb dərrakəni səsləsən,
  eng-DBY: yea, if thou criest after discernment [and] liftest up thy voice to understanding;
  hin-2017: यदि तू प्रवीणता और समझ के लिये अति यत्न से पुकारे,
  wol-KYG: Ngalla wutala dégg, wool dég-dég wall.
  bjr-bjr: Eeoo amiqira irirafa anee iannannai anianinnanara iramirisee iria.
  eng-YLT: For, if for intelligence thou callest, For understanding givest forth thy
    voice,
  kne-kne: Mankararag ka ay mankedaw si panang-awat.
  eng-WYC-2017: For if thou inwardly callest wisdom, and bowest thine heart to prudence;
  eng-WMBB: yes, if you call out for discernment, and lift up your voice for understanding;
  urd-GVH: बसीरत के लिए आवाज़ दे, चिल्लाकर समझ माँग।
  rug-rug: meke be tioko la si goi pude vagia sa binokaboka pude tumae nia meke kaboa
    agoi sa ginilagilana,
  gaz-gaz: yoo ati jabaattee qalbeeffannaa barbaaddee hubannaa argachuuf jettee iyyitee
    kadhatte,
  fra-LSG: Oui, si tu appelles la sagesse, Et si tu élèves ta voix vers l’intelligence,
  yal-yal: xa i xaxilimayaan fen, i yi i xui ramini a famun feen na,
  haw-1868: Ina paha e hea aku oe i ka ike, A e o aku kou leo i ka naauao;
  arb-NAV: وَإِنْ نَشَدْتَ الْفِطْنَةَ، وَهَتَفْتَ دَاعِياً الْفَهْمَ.
  ewe-ewe: ne èyɔ sidzedze eye nèdo ɣli na gɔmesese,
  eng-LEE: For if thou wilt call after intelligence; if after understanding thou wilt
    lift up thy voice;
  asm-FB: তুমি যদি বুজিবৰ বাবে কান্দা; আৰু ইয়াৰ বাবে উচ্চ স্বৰে ৰিঙিওৱা,
  sus-A: شَ عِ شَشِلِ قَنيِ قٍن، شَ عِ نْندِ مَشِلِ،
  fra-SBL: oui, si vous faites appel au discernement, et élevez votre voix pour comprendre ;
  hbo-hbo: כִּ֤י אִ֣ם לַבִּינָ֣ה תִקְרָ֑א לַ֝תְּבוּנָ֗ה תִּתֵּ֥ן קֹולֶֽךָ׃
  kik-kik: na ũngĩgaakayũrũrũka na ũhooe gũkũũrana maũndũ, na wĩtane wanĩrĩire ũheo
    ũtaũku,
  fra-NCL: oui, si tu appelles la prudence, et si tu élèves ta voix vers l’intelligence,
  cek-AK: ue, panoekhaih hnuk hanah na hangh, panoek thai hanah tha hoiah na hangh
    moe,
  cuk-cuk: Machi, nue-ibmar-wisigued be egisele, magar-ibmar-itoged be egisele,
  uig-CYR: Әгәр әқил-парасәткә тәшна болуп илтиҗа қилсаң, Йоруқлуққа еришиш үчүн жуқури
    авазда йелинсаң,
  tel-2017: తెలివితేటల కోసం మొరపెట్టినప్పుడు, వివేచన కోసం వేడుకొన్నప్పుడు,
  hat-BSA: wi, si ou leve vwa w pou sajès; e leve vwa ou vè bon konprann;
  kos-kos: Aok, ngisre in oasr etauk lom, ac kwafe tuh kom in liyaten.
  hbo-WLC: כִּ֤י אִ֣ם לַבִּינָ֣ה תִקְרָ֑א לַ֝תְּבוּנָ֗ה תִּתֵּ֥ן קוֹלֶֽךָ׃
  ibo-ibo: E, ọ bụrụ na ọ bụ ihe ọmụma ka ị na-akpọku, ọ bụrụkwa na ọ bụ nghọta ka
    ị na-eweliri olu gị,
  ory-ory: ହଁ, ଯଦି ତୁମ୍ଭେ ସୁବିବେଚନା ପ୍ରତି ଡାକ ପକାଅ ଓ ବୁଦ୍ଧି ନିମନ୍ତେ ଉଚ୍ଚସ୍ୱର କର;
  chk-chk: Ewer, kopwe siö ngeni Kot pwe epwe fang ngonuk om silelap, kopwe alapatä
    mweliom o tüngor ngeni pwe kopwe weweöch ren.
  rop-rop: Yu garra kipgon askimbat mi blanga meigim yu jidan sabibalawan.
  ukr-1871: Коли ти знаннє звати меш до себе й покликувати за розумом;
  deu-1951: wenn du um Verstand betest und um Einsicht flehst,
  eng-JPS: Yea, if thou call for understanding, and lift up thy voice for discernment;
  srp-1865: Ako prizoveš mudrost, i k razumu podigneš glas svoj,
  lug-lug: ddala ddala singa oyaayaanira okumanya era n’oyimusa eddoboozi lyo osabe
    okutegeera,
  heb-heb: כי אם לבינה תקרא לתבונה תתן קולך׃
  ben-IRV: যদি সুবিবেচনার জন্যে চিত্কার কর এবং এর জন্য তোমার রবকে তোলো;
  pan-pan: ਹਾਂ ਜੇ ਤੂੰ ਵਿਵੇਕ ਅਤੇ ਸਮਝ ਲਈ ਜਤਨ ਨਾਲ ਪੁਕਾਰੇਂ,
  mya-JVB: သိပ္ပံ အတတ်ကို ခေါ် ၍ ၊ ဉာဏ် နောက်သို့ အသံ ကိုလွှင့် လျှင် ၎င်း၊
  tte-O: yo tem nuwatu dudududulaina kana nuwamayale kuyoga kaiwe kaiwena,
  tbg-tbg: Are Kotirara, Mpo, koqe avu aato timiane, tiana. Mpo, koqe aaraqaa viravata
    qora aaraqaa viravata, ti humiqairaqe te avuqavu aaraqaa vuare, tiana.
  hmo-hmo: Bema oi ese aonega totona oi noinoi, bona bema laloa kehoa totona oi boiboi
    goada,
  urd-urd: बल्कि अगर तू 'अक़्ल को पुकारे, और समझ के लिए आवाज़ बलन्द करे
  rus-SYN: если будешь призывать знание и взывать к разуму;
  bqc-SIM: tó n lɛzù laaizi, mɛ́ n wiilɛ̀ yãdadaai,
  tcz-CHONGTHU: Hetgilna dingin peng jah-in, thil hetkhenna nanei thei nadin othong
    in peng jah in,
  mar-mar: जर तू विवेकासाठी आरोळी करशील, आणि तुझा आवाज त्यासाठी मोठ्याने उच्चारशील;
  hlt-THB: Zaaksimnaak ce khy nawh, simthainaak ce nak khy awhtaw,
  qub-qub: Llapan shonguyquipa llapan callpayquiwan mañacuy yachaj canayquipaj, yarpaysapa
    canayquipaj.
  bqp-bqp: tó n lɛ́ zù wɛ́zɛ̃i, tó n wiki lɛ̀ yã dↄ̀rↄ dↄ̃naaa,
  hat-hat: Wi, pa janm sispann chache gen konesans. Mande pou ou gen bon konprann.
  eng-BSB: if you truly call out to insight and lift your voice to understanding,
  tod-tod: ungo, ni ɗa wooɠulana faaɠaaɠai ma, ni ɗa keleɠelegi ɠaiziɛna,
  eng-WEBPB: yes, if you call out for discernment, and lift up your voice for understanding;
  kbq-kbq: kagrama knare'zane havizanema refko hu antahintahigu'ene, ama' antahizanku'ma
    kezama netinka,
  nhe-BL: Xijtemo tlalnamiquilistli. Quena, ica nochi moyolo ximomachti para más tijmachilis
    tlamantli.
  bus-bus: tó n lɛ́ zù wɛ́ɛzɛ̃ɛzi, tó n wii lɛ̀ yã dↄ̀rↄ dↄ̃nazi,
  gub-BL: Azeharomoete ty. Enoz ma'e kwaw katu haw nehe. Ehapukaz ma'e kwaw paw henoz
    pà nehe no.
  eng-DRA: 'For if thou shalt call for wisdom, and incline thy heart to prudence:'
