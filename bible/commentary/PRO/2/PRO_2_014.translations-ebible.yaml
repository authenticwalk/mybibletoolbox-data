  mya-JVB: ဒုစရိုက် ၌ မွေ့လျော် ၍ အဓမ္မ လူ၏ ကောက်လိမ် ခြင်းကို အားရ နှစ်သက်သောသူ၊
  tte-O: mumugana naenaena ali kaba yaliyaya,
  tbg-tbg: quaheha qora kaiqa, vo kaiqa vo kaiqa vare variara. Vika qora okara, vo
