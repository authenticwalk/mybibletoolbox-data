  eng-BSB: from those who enjoy doing evil and rejoice in the twistedness of evil,
  tod-tod: Ti-yiimai ga faa ɲɔu ɠɛɛ vai, ti ɠoozunɛɛzu ga ti lɔ woya vai zu.
  eng-WEBPB: who rejoice to do evil, and delight in the perverseness of evil,
