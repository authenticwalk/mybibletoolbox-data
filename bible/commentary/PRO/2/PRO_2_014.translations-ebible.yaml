verse: PRO.002.014
translations:
  mal-C: അവർ തിന്മയുടെ വൈകൃതങ്ങളിൽ ആമോദിക്കുകയും ദുഷ്ടതയിൽ ആനന്ദിക്കുകയും ചെയ്യുന്നു,
  deu-TKW: die sich freuen, Böses zu thun, über schlimme Verkehrtheit frohlocken,
  lin-lin: na bato oyo basepelaka kosala mabe, na bato oyo bazalaka na esengo ya kokota
    na bozindo ya mabe,
  eng-LSV: Who are rejoicing to do evil, || They delight in [the] contrariness of
    the wicked,
  eng-GNV: Which reioyce in doing euill, and delite in the frowardnesse of the wicked,
  eng-WEBSTER: Who rejoice to do evil, and delight in the frowardness of the wicked;
  nhw-BL: Quena, nopa amo cuajcualme tlahuel mopaquilismacaj quema quinchihuilíaj
    masehualme catli amo cuali. Ilhuichihuaj quema tlahuel tecocojtoque huan fiero
    quinchihuilijtoque.
  swh-ONEN: wale wapendao kutenda mabaya na kufurahia upotovu wa ubaya,
  bba-bba: Kɔ̃sɑn kobu bu rɑ bu nuku dobu wɛ̃, kpɑ bɑ n yɛ̃ɛrimɔ torɑnun sɔ̃.
  eng-KJVCPB: Who rejoice to do evil, And delight in the frowardness of the wicked;
  luo-luo: joma mor kuom timo maricho kendo giil e duwruok mar richo,
  meu-meu: kara dika ikaradia e moalelaiamu, bona kara dika ena dala gageva-gagevana
    e lalo namo heniamu;
  npi-ULB: तिनीहरूले खराबी गर्दा तिनीहरू रमाउँछन्, र दुष्‍टका बदमासीहरूमा आनन्द मनाउँछन्
    ।
  yor-yor: ẹni tí ó yọ̀ nínú ṣíṣe búburú, tí ó ṣe inú dídùn sí àyídáyidà àwọn ènìyàn
    ibi,
  ind-ind: Mereka senang berbuat jahat, dan gembira saat berhasil menipu.
  pes-OPCB: افرادی که از کارهای نادرست لذت می‌برند و از کجروی و شرارت خرسند می‌شوند،
  tgl-ULB: Sila ay nagagalak kapag gumagawa ng kasamaan at nagagalak sa katiwalian
    ng kasamaan.
  hui-hui: Ti mana ko tara tara habane nabulene ngaru bule turu haga ka.
  mya-mya: ဒုစရိုက်၌မွေ့လျော်၍ အဓမ္မလူ၏ ကောက်လိမ် ခြင်းကို အားရနှစ်သက်သောသူ၊
  bod-N: དེ་དག་ངན་པ་བྱེད་པར་ཡིད་མོས༌ཤིང༌། །ངན་པའི་ནོར་འཛོལ་ལ་ཡང་དགའ་བ༌ཡིན།།
  wsk-wsk: munan memek betemonko kua gilingisan, ale munan memek mu ko amilmilasan.
  sna-sna: vanofarira kuita zvakaipa uye vanofarira kusarurama kwezvakaipa,
  spa-BLM: que se alegran de hacer el mal, y se deleitan en la perversidad del mal,
  cac-cac: Stzalaj val eb' yed' schuc b'eyb'al chi', ste q'uechaan̈ eb' yed' sb'eyb'al
    malaj svach'il chi'.
  swh-ULB: Hufurahia wanapotenda maovu na hupendezwa katika upotovu.
  bel-bel: ад тых, што радуюцца, робячы ліхое, захапляюцца ліхою распустай,
  deu-ELBBK: die sich freuen, Böses zu tun, über boshafte Verkehrtheit frohlocken;
  mbb-OT: Igkelipey zan is kebaal te mezaat, ne igkelangan dan is kelelalung he ebeelan
    dan.
  mal-2015: ദോഷപ്രവൃത്തിയിൽ സന്തോഷിക്കയും ദുഷ്ടന്റെ വികടങ്ങളിൽ ആനന്ദിക്കയും ചെയ്യുന്നു.
  rmc-rmc: On radisaľon, sar keren o nalačhipen a thoven o baripen andro previsarde
    veci.
  pes-OPV: از عمل بد خشنودند، و از دروغهای شریرخرسندند.
  ron-1924: каре се букурэ сэ факэ рэул ши ышь пун плэчеря ын рэутате,
  ben-OBCV: যারা অন্যায় করে আনন্দ পায় ও মন্দের বিকৃতমনস্কতায় আনন্দিত হয়,
  som-som: Oo ay ku reyreeyaan inay xumaan falaan, Oo ay qalloocnaanta kan sharkaa
    ku farxaan;
  lat-VUC: qui lætantur cum malefecerint, et exsultant in rebus pessimis;
  eng-ASVBT: Who rejoice to do evil, And delight in the perverseness of evil;
  mna-mna: Zin lelen pa mbulu sananŋana ilip. Sombe tikam ŋoobo mbulu pa tomtom sa,
    ina ikam zin ma menmeen zin biibi.
  ita-1885: I quali si rallegrano di far male, E festeggiano nelle perversità di malizia;
  eng-LXXUP: Who rejoice in evils, And delight in wicked perverseness;
  eng-ULB: They rejoice when they do evil and delight in the perversities of evil.
  spa-VBL: Ellos son felices haciendo el mal, y les gusta la perversión.
  fra-_FOB: Qui se réjouissent de mal faire et qui prennent plaisir dans les égarements
    du méchant;
  mal-mal: ദോഷപ്രവൃത്തിയിൽ സന്തോഷിക്കുകയും ദുഷ്ടന്റെ വക്രതയിൽ ആനന്ദിക്കുകയും ചെയ്യുന്നു.
  lit-lit: tokie džiaugiasi vykdydami bloga ir džiūgauja dėl blogio iškrypimų;
  urd-GVR: wuh burī harkateṅ karne se ḳhush ho jāte haiṅ, ġhalat kām kī kajrawī dekh
    kar jashn manāte haiṅ.
  suz-BL: मेकोपुकी थम मरिम्‍शो पचा कली ग्‍येरसीनीम। शुश दूली नु मरिम्‍शो पतीकेमी ग्‍येरसीनीम।
  eng-NOY: Who rejoice in doing evil, And delight in the perverseness of the wicked;
  ita-1927: che godono a fare il male e si compiacciono delle perversità del malvagio,
  ckb-ckb: ئەوانەی دڵخۆشن بە خراپەکردن، دڵشاد دەبن بە خواروخێچیێتی خراپە،
  eng-BBE: Who take pleasure in wrongdoing, and have joy in the evil designs of the
    sinner;
  kan-OKCV: ಅವರು ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವುದಕ್ಕೆ ಸಂತೋಷಿಸುತ್ತಾರೆ. ಕೇಡಿನ ವಕ್ರತನದಲ್ಲಿ ಆನಂದಿಸುತ್ತಾರೆ.
  tam-2017: தீமைசெய்ய மகிழ்ந்து, துன்மார்க்கர்களுடைய மாறுபாடுகளில் களிகூருகிறவர்களுக்கும்,
  spa-RV-1909: Que se alegran haciendo mal, que se huelgan en las perversidades del
    vicio;
  ron-BTF: Care se bucură să facă răul și se desfată în perversitatea celui stricat;
  eng-WEBP: who rejoice to do evil, and delight in the perverseness of evil,
  eng-FBV: They happily do wrong; they love how twisted evil is.
  nld-1939: Voor hen, wie de misdaad een vreugde is, En die om boze plannen juichen,
  nch-BL: Quena, nopa amo cuajcualme tahuel mopaquilismacaj quema quinchihuilíaj masehualme
    cati amo cuali. Ilhuichihuaj quema tahuel tecocojtoque huan fiero techihuilijtoque.
  vie-1934: Là người vui dạ làm dữ, Ưa thích sự gian tà của kẻ ác;
  hin-CV: जिन्हें कुकृत्यों तथा बुराई की भ्रष्टता में आनंद आता है,
  eng-OURB: who rejoice to do evil, and delight in the perverseness of evil;
  spa-BES: Quienes se complacen en la maldad, y se complacen en los malos designios
    del pecador;
  tdx-tdx: amo mirebek’ ami’ty hatsivokarañeo, naho mifale ami’ty hamengohan- karatiañeo,
  tha-KJV: ผู้​เปรมปรี​ดิ​์ในการกระทำความชั่วร้าย และปี​ติ​ยินดี​ในการตลบตะแลงของคนชั่ว
  por-BR-2018: Que se alegram em fazer o mal, e se enchem de alegria com as perversidades
    dos maus;
  deu-ELO: die sich freuen, Böses zu tun, über boshafte Verkehrtheit frohlocken;
  eng-WYC-2018: which be glad, when they have done evil, and make full out joy in
    worst things; (who be glad, when they have done evil, and rejoice in the worst
    things;)
  epo-epo: Kiuj ĝojas, kiam ili faras malbonon, Trovas plezuron en la malordo de la
    malboneco,
  uig-PIN: Rǝzillik ⱪilixni ⱨuzur kɵridiƣanlardin, Yamanliⱪning ziyanlirini huxalliⱪ
    dǝp bilidiƣanlardin,
  beo-beo: Amola amo dunu ilia hou ida:iwane gala yolesili wadela:i hou hamobeba:le,
    hahawane bagade ba:sa.
  tpi-OTNT: Ol i save amamas long mekim kain kain pasin nogut.
  hau-SA: waɗanda suke jin daɗin yin abin da ba shi da kyau suna kuma farin ciki a
    mugayen ɓatanci,
  uig-LAT: Rezillik qilishni huzur köridighanlardin, Yamanliqning ziyanlirini xushalliq
    dep bilidighanlardin,
  nde-nde: abathokoza ngokwenza okubi bajabule ngokungcola kokubi,
  ton-ton: ‌ʻAia ʻoku fiefia ke fai kovi, pea ʻoku fiemālie ʻi he talangataʻa ʻae
    angahala;
  ces-1613: Kteříž se veselí ze zlého činění, plésají v převrácenostech nejhorších,
  eng-WMB: who rejoice to do evil, and delight in the perverseness of evil,
  tam-TCV: அவர்கள் அநியாயம் செய்வதில் மகிழ்ச்சியடைந்து, தீமையின் வஞ்சனையில் சந்தோஷப்படுகிறார்கள்;
  ceb-ULB: Malipay sila sa dihang magbuhat sila ug daotan ug mahimuot diha sa mga
    kangil-ad sa daotan.
  pol-UBG: Którzy się radują, gdy czynią zło, a cieszą się w złośliwej przewrotności;
  urd-GVU: وہ بُری حرکتیں کرنے سے خوش ہو جاتے ہیں، غلط کام کی کج رَوی دیکھ کر جشن
    مناتے ہیں۔
  deu-1912: die sich freuen, Böses zu tun, und sind fröhlich in ihrem bösen, verkehrten
    Wesen,
  kan-2017: ಅವರು ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವುದರಲ್ಲಿ ಸಂತೋಷಿಸಿ, ಕೆಟ್ಟವರ ದುಷ್ಟತನದಲ್ಲಿ ಆನಂದಿಸುವರು.
  yap-yap: pi’in yad ma pir’eg e felfelan’ ko ngongol ni kireb ma yad ba’adag e kireb
    ni dariy gam’ingin,
  hlt-MCSB: Boethae saii ham ko aka hoe loh boethae calaak dongah omngaih uh.
  mdy-ETH: ዬያ ዓሶ ዎዛሳ ባኣዚ፦ ፒዜ ባኮ ዎቢሲሢና ጌኔ ማዔ ፑርታ ማዾ ማዺሢኬ።
  kew-kew: Gore nimu wae pora ratulalo pedo pu rana omoaeme.
  twi-ASANTE: wɔn a wɔn ani gye bɔneyɛ ho, na wɔdi ahurisie wɔ bɔne mu basabasayɛ
    ho,
  eng-WEBU: who rejoice to do evil, and delight in the perverseness of evil,
  wal-wal: Iitaa oottiyoogan ufaittoosona; geellaban hashshu goosona.
  acu-NT: 'Tura tunaunaka turinak warainawai. Tura pase aa nunak wakerinak: Maj, nuka
    nekas pengkeraitai tinawai.'
  spa-PDDPT: De los que gozan haciendo el mal, Y se alegran en las perversidades del
    vicio,
  gun-gun: Ha'e kuery ma teko vai ojapo vy ovy'a rei 'rã, heko vai va'e kuery oexa
    vy anho 'rã ovy'a okuapy,
  agu-BL: Nin nter nin na chitzatzin yi na bnix jun e'chk takle'n cachi' cya'n. Na
    yi e'a'tz tzatzin cu'n na cyak' quib tan chibnol yi e'chk takle'na'tz.
  ilo-ULB: Agragrag-oda tunggal agaramidda iti dakes ken agragragsakda kadagiti kinaballikog
    ti kinadakes.
  kpg-kpg: go ginaadou ala e manawa tene i lodo di hai nadau mee hala, mo di tenetene
    gi nnangahaihai huaidu.
  uig-ARA: رەزىللىك قىلىشنى ھۇزۇر كۆرىدىغانلاردىن، يامانلىقنىڭ زىيانلىرىنى خۇشاللىق
    دەپ بىلىدىغانلاردىن،
  bps-bps: Na too ale lehew mimò sasè na di kagsalàla, too ale baling flehew.
  sus-sus: fe ɲaaxi rafanxi naxee ma, naxee ɲɛlɛxinxi kobiɲa ra,
  pon-2006: aramas me kin rapahki ar nsenamwahu nan wiewia sapwung oh perenki tiahk
    suwed kan,
  ksd-ksd: Nina dia ga upi diat a pait ra varpiam, Ma dia manga gugu ta ra kaina tavir,
  tur-YTC: Kötülük yapmaktan sevinç duyar, Kötüğün sapkınlığından zevk alırlar,
  bel-N: якія цешацца, робячы злое, і радуюцца з ліхіх учынкаў,
  grc-BRENT: Οἱ εὐφραινόμενοι ἐπὶ κακοῖς καὶ χαίροντες ἐπὶ διαστροφῇ κακῇ·
  ind-AYT: yang bersukacita dengan melakukan kejahatan, dan senang dengan kesesatan
    yang jahat,
  nya-nya: amene amakondwera pochita zoyipa namasangalala ndi kuyipa kwa ntchito zawo
    zonyansa.
  hrv-hrv: koji se vesele čineći zlo i likuju u opačinama zloće;
  mps-mps: Augwaligo te haniani dwai kolesaga ebode te wiegi yai homu pemene yaibao.
  tpi-tpi: Ol i save amamas long mekim kain kain pasin nogut.
  dan-1931: som glæder sig ved at gøre ondt og jubler over vrangt og ondt,
  vie-OVCB: Họ vui thích làm điều xấu, và ham mê sự đồi trụy của người ác.
  guj-2017: જ્યારે તેઓ દુષ્ટતા કરે છે ત્યારે તેઓ તે કરવામાં આનંદ માણે છે અને દુષ્ટ
    માણસોનાં વિપરીત આચરણોથી હરખાય છે.
  pon-2006A: aramas me kin rapahki ar nsenamwahu nan wiewia sapwung oh perenki tiahk
    suwed kan,
  por-BRBSL: que se regozijam de fazer o mal, e deleitar-se com a perversidade do
    mal,
  swe-swe: som finner nöje i att vara onda, och jublar över (firar) ondskans perversiteter
    (förvrängningar),
  cth-cth: thoenae saknae dawk lungkahawi e, tamikathout lanhoehnae dawk a lungkahawi
    e,
  twi-twi: wɔn a wɔn ani gye bɔneyɛ ho, na wodi ahurusi wɔ bɔne mu basabasayɛ ho,
  hlt-hlt: Boethae saii ham ko aka hoe loh boethae calaak dongah omngaih uh.
  tbz-SIM: bɛ̀ɛ̀ kpɛ̀itinɛ̀ mɛyɛi, kɛ̀ dɛ̀ bɛ̀ nɑɑtinɛ̀ mɛyɛi,
  msy-2020: Egha me arazir kurabar amuasa bar akonge. Egha arazir me amizir kam, me
    a bagha bar ifonge.
  dop-dop: nɑ pɑ lɑŋlɛ hɛɛkənɑ ɩsɑɣɑtʋ lɑpʋ nɑ pɑ́ yɔɔləɣənɑ ɩsɑɣɑtʋ tɔ pɑ niŋ tɑɑ.
  azb-azb: Şər iş görəndə şad olurlar, Şərin məkrindən xoşhallanırlar.
  eng-DBY: who rejoice to do evil, [and] delight in the frowardness of evil;
  hin-2017: जो बुराई करने से आनन्दित होते हैं, और दुष्ट जन की उलट-फेर की बातों में
    मगन रहते हैं;
  wol-KYG: Kon nga mucc ci kuy def lu bon, tey bànneexoo lu jekkadi.
  bjr-bjr: Oosana oosana manda oosanara nidi marisa faqa amiqira irirana sia mari
    manda oosanara asasimariasa faqa furufara foomboo rimaria fasiqausa ufara faqa
    eerairiaqa.
  eng-YLT: Who are rejoicing to do evil, They delight in frowardness of the wicked,
  kne-kne: Maragsakan ya maganasan da ay mangamag si lawa.
  eng-WYC-2017: which be glad, when they have done evil, and make full out joy in
    worst things;
  eng-WMBB: who rejoice to do evil, and delight in the perverseness of evil,
  urd-GVH: वह बुरी हरकतें करने से ख़ुश हो जाते हैं, ग़लत काम की कजरवी देखकर जशन मनाते
    हैं।
  rug-rug: sarini pu hapahapa nia sa tinavete kaleana, meke qetu nia sa boni pa korapana
    sa kinaleana,
  gaz-gaz: warra waan hamaa hojjechuutti gammadan, warra jalʼina hojjechuun itti tolu,
  fra-LSG: Qui trouvent de la jouissance à faire le mal, Qui mettent leur plaisir
    dans la perversité,
  yal-yal: naxanye sɛwan fe ɲaxin ligadeni, e yi ɲaxan fe ɲaxin na tinxintareyani
  haw-1868: Olioli lakou ke hana hewa, Hauoli hoi lakou i ka ino o ka mea aia.
  arb-NAV: الَّذِينَ يَفْرَحُونَ بِارْتِكَابِ الْمَسَاوِئِ، وَيَبْتَهِجُونَ بِنِفَاقِ
    الشَّرِّ،
  ewe-ewe: ame siwo nu gbegblẽ wɔwɔ doa dzidzɔ na, eye wotsoa aseye le nu tovo ƒe
    vɔ̃ɖinyenye ŋu,
  eng-LEE: Who rejoice to do evil, who are delighted in the perverseness of the bad;
  asm-FB: যেতিয়া তেওঁলোকে পাপ কৰ্ম কৰে তেতিয়া তেওঁলোকে আনন্দ কৰে, আৰু দুর্নীতি পৰায়ণ
    পাপত তেওঁলোকে উল্লাস কৰে,
  sus-A: قٍ حَاشِ رَقَنشِ نَشٍيٍ مَ، نَشٍيٍ حّلّشِنشِ كٌبِحَ رَ،
  fra-SBL: qui se réjouissent de faire le mal, et se complaisent dans la perversité
    du mal,
  hbo-hbo: הַ֭שְּׂמֵחִים לַעֲשֹׂ֥ות רָ֑ע יָ֝גִ֗ילוּ בְּֽתַהְפֻּכֹ֥ות רָֽע׃
  kik-kik: arĩa makenaga magĩĩka ũũru, na magakenagio nĩ ũũru wa waganu,
  fra-NCL: qui se réjouissent de faire le mal, et mettent leur plaisir dans les pires
    perversités,
  cek-AK: hmuensae sakhaih bangah kanawm panoek moe, kasae kaminawk mah sak ih katoeng
    ai hmuen ah kanawm acaeng kami,
  cuk-cuk: Dulemar-ibmar-isgana-saedgi-wergumaladgi, ibmar-isgana-imakedba iba-onodamaladgi,
    binsaed-nikaguedi, be-ollor-imakoed.
  uig-CYR: Рәзиллик қилишни һозур көридиғанлардин, Яманлиқниң зиянлирини хошаллиқ
    дәп билидиғанлардин,
  tel-2017: కీడు చేసేవాళ్ళు తమ పనుల వల్ల సంతోషిస్తారు. తీవ్రమైన మూర్ఖత్వంతో ప్రవర్తించే
    వాళ్ళను చూసి ఆనందిస్తారు.
  hat-BSA: ki pran plezi nan fè sa ki mal e rejwi nan mechanste mal la.
  kos-kos: mwet su engan in oru ma koluk, ac insewowokin moul lusrongten ac sesuwos,
  hbo-WLC: הַ֭שְּׂמֵחִים לַעֲשׂ֥וֹת רָ֑ע יָ֝גִ֗ילוּ בְּֽתַהְפֻּכ֥וֹת רָֽע׃
  ibo-ibo: ndị na-aṅụrị ọṅụ nʼihe ọjọọ, nʼihi na mmehie ha na-atọ ha ụtọ.
  ory-ory: ଯେଉଁମାନେ କୁକ୍ରିୟା କରିବାକୁ ହୃଷ୍ଟ ଓ ଦୁଷ୍ଟମାନଙ୍କ ଅବାଧ୍ୟତାରେ ଅନୁରକ୍ତ;
  chk-chk: ra pwapwa le föri föför mi ngau o meseikeiti angangen likatuputup,
  rop-rop: Olabat oldei laigim dumbat ola nogudbala ting en olabat gudbinji blanga
