  ukr-1871: Від тих, що радїють злу й ледарством веселяться,
  deu-1951: die sich freuen, Böses zu tun, und über boshafte Verdrehungen frohlocken;
  eng-JPS: Who rejoice to do evil, and delight in the frowardness of evil;
  srp-1865: Koji se raduju zlo èineæi, i igraju u zlijem opaèinama;
  lug-lug: abasanyukira okukola ebikolwa ebibi, abanyumirwa eby’obusirusiru,
  heb-heb: השמחים לעשות רע יגילו בתהפכות רע׃
  ben-IRV: তারা খারাপ কাজ করে আনন্দ পায় দুষ্টতার কুটিলতায় আনন্দ পায়;
  pan-pan: ਜਿਹੜੇ ਬੁਰਿਆਈ ਕਰਨ ਨਾਲ ਅਨੰਦ ਹੁੰਦੇ ਅਤੇ ਬੁਰਿਆਈ ਦੇ ਖੋਟਿਆਂ ਕੰਮਾਂ ਵਿੱਚ ਖੁਸ਼ੀ ਮਨਾਉਂਦੇ
