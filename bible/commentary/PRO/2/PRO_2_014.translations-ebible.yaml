  bus-bus: Aↄ̃è pↄnnaa kɛ zaakɛna guu, aↄ̃è yã zaa faasai nnaa ma.
  gub-BL: A'e teko ipurapo wer ikatu 'ym ma'e rehe wà. Aze amo uzapo ikatu 'ym ma'e
