verse: PRO.002.021
translations:
  mal-C: കാരണം പരമാർഥികൾ ദേശത്ത് വസിക്കും നിഷ്കളങ്കർ അവിടെ സുസ്ഥിരരായിരിക്കും;
  deu-TKW: Denn die Rechtschaffenen werden das Land bewohnen, und die Unsträflichen
    darin übrig bleiben.
  lin-lin: Pamba te bato ya sembo bakovanda na mokili, mpe bato oyo bazangi pamela
    bakotikala kati na yango ;
  eng-LSV: For the upright inhabit the earth, || And the perfect are left in it,
  eng-GNV: For the iust shall dwell in the land, and the vpright men shall remaine
    in it.
  eng-WEBSTER: For the upright shall dwell in the land, and the perfect shall remain
    in it.
  nhw-BL: Pampa masehualme catli itztoque xitlahuaque itztose ica temachili ipan nopa
    cuali tlali. Quena, nopona campa cuali tlali mocahuase catli amo aqui hueli quintelhuis.
  swh-ONEN: Kwa maana wanyofu wataishi katika nchi, nao wasio na lawama watabakia
    ndani yake.
  bba-bba: Domi ɡemɡibu kɑ tɑɑrɛ sɑriruɡibu bɑ ko n wɑ̃ɑ n kɑ tɛ tem mɛ sɔɔ.
  eng-KJVCPB: For the upright shall dwell in the land, And the perfect shall remain
    in it.
  luo-luo: Nimar joma kare ema nodag e piny kendo jogo maonge bura ema nosiki e piny;
  meu-meu: Badina be kara maoromabro taudia na tano bae noholaia, bona lalo-maoromaoro
    taudia na ia lalonai bae noho;
  npi-ULB: किनकि ती ठिक गर्नेहरूले देशमा घर बनाउने छन्, र निष्‍ठावान्‌हरू यसमा रहने
    छन् ।
  yor-yor: Nítorí ẹni dídúró ṣinṣin yóò gbé ní ilé náà àwọn aláìlẹ́gàn sì ni yóò máa
    wà nínú rẹ̀.
  ind-ind: karena hanya orang benar dan tak bercela yang akan tinggal selama-lamanya
    di negeri TUHAN.
  pes-OPCB: زیرا درستکاران و خداشناسان در زمین زندگی خواهند کرد،
  tgl-ULB: Magtatayo ng tahanan sa lupain ang mga gumagawa ng mabuti, at mananatili
    doon ang namumuhay nang may katapatan.
  hui-hui: Wali agali mini tigabi karubi mana tigatiga biaga karubi ti dindi ogoria
    bayale haabo holebira.
  mya-mya: ဖြောင့်မတ်သောသူတို့သည်ပြည်တော်၌နေ၍၊ စုံလင်သော သူတို့သည် နေရာကျကြလိမ့်မည်။
  bod-N: གང་ལ་ཞེ་ན་གཟུ་བོ༌རྣམས། །ཡུལ་འདིར་བདེ་བར་གནས་པ༌དང༌། །ཕུལ་དུ་བྱུང་བའི་མི་རྣམས༌ནི།
    །འདི་ཡི་སྟེང་དུ་སྡོད་པར༌འགྱུར།།
  wsk-wsk: Mu awuk, kari munan ningo diram karo tusan, mu ali imi te bagamonko.
  sna-sna: Nokuti vakarurama vachagara munyika, uye vasina chavanopomerwa vacharamba
    vari mairi;
  spa-BLM: Porque los rectos habitarán la tierra. Lo perfecto permanecerá en él.
  cac-cac: A eb' tojol syutej sb'a, eb' malaj jab'oc spaltail, najtil ol ec' eb' d'a
    yolyib'an̈q'uinal tic.
  swh-ULB: Kwa wale watendao mema watafanya makazi yao katika nchi, na wale wenye
    uadilifu watadumu katika nchi.
  bel-bel: бо праведныя будуць жыць на зямлі, і беспахібныя застануцца на ёй;
  deu-ELBBK: Denn die Aufrichtigen werden das Land bewohnen, und die Vollkommenen
    darin übrigbleiben;
  mbb-OT: Su iyan ebpekeubpà kayi te tanè tew is menge metazeng; ne iyan kenà egkaawà
    kayi is wazà duen igkesewayi.
  mal-2015: നേരുള്ളവർ ദേശത്തു വസിക്കും; നിഷ്കളങ്കന്മാർ അതിൽ ശേഷിച്ചിരിക്കും.
  rmc-rmc: Bo o pačivale bešena andre phuv a o žuže anglo Del ačhena andre,
  pes-OPV: زیراکه راستان در زمین ساکن خواهند شد، و کاملان در آن باقی خواهند ماند.
  ron-1924: Кэч оамений фэрэ приханэ вор локуи цара ши оамений неынтинаць вор рэмыне
    ын еа,
  ben-OBCV: কারণ ন্যায়পরায়ণরাই দেশে বসবাস করবে, ও অনিন্দনীয়রাই সেখানে অবশিষ্ট থাকবে;
  som-som: Waayo, kuwa qummanu dhulkay fadhiyi doonaan, Oo kuwa kaamilka ahuna way
    sii joogi doonaan.
  lat-VUC: qui enim recti sunt habitabunt in terra, et simplices permanebunt in ea;
  eng-ASVBT: For the upright shall dwell in the land, And the perfect shall remain
    in it.
  mna-mna: Pa zin wal ta len uunu sa isaana som, mi mbulu kizin iŋgeeze men, ta tirao
    be timbotmbot pa toono ta Yooba ikam pa wal kini na.
  ita-1885: Perciocchè gli uomini diritti abiteranno la terra, E gli uomini intieri
    rimarranno in essa.
  eng-LXXUP: For the upright shall dwell in the earth, And the holy shall be left
    behind in it.
  eng-ULB: For those doing right will make a home in the land, and those with integrity
    will remain in it.
  spa-VBL: Porque solo los rectos habitarán la tierra. Solo los honestos permanecerán
    en ella.
  fra-_FOB: Car ceux qui sont droits habiteront la terre, et les hommes intègres y
    subsisteront.
  mal-mal: നേരുള്ളവർ ദേശത്ത് വസിക്കും; നിഷ്കളങ്കന്മാർ അതിൽ ശേഷിച്ചിരിക്കും.
  lit-lit: nes dorieji gyvens šalyje, ir nepriekaištingieji pasiliks joje,
  urd-GVR: Kyoṅki sīdhī rāh par chalne wāle mulk meṅ ābād hoṅge, āḳhirkār be'ilzām
    hī us meṅ bāqī raheṅge.
  suz-BL: मारदे हना रिम्‍शो थुं पाइश्‍शो मुर रागीम बाक्‍चा ताइनीम। दोस मताइबपुकी रागीम
    लीनीम। भजन संग्रह ३७:९; मत्ती ५:५
  eng-NOY: For the upright shall dwell in the land, And the righteous shall remain
    in it;
  ita-1927: Ché gli uomini retti abiteranno la terra, e quelli che sono integri vi
    rimarranno;
  ckb-ckb: چونکە سەرڕاستان لە خاکەکە نیشتەجێ دەبن و تەواوەکان تێیدا دەمێننەوە،
  eng-BBE: For the upright will be living in the land, and the good will have it for
    their heritage.
  kan-OKCV: ಏಕೆಂದರೆ ಪ್ರಾಮಾಣಿಕರು ದೇಶದಲ್ಲಿ ವಾಸಿಸುವರು, ನಿರ್ದೋಷಿಗಳು ಅದರಲ್ಲಿ ನೆಲೆಯಾಗಿ ಇರುವರು.
  tam-2017: நன்மை செய்கிறவர்கள் பூமியிலே தங்குவார்கள்; உத்தமர்கள் அதிலே தங்கியிருப்பார்கள்.
  spa-RV-1909: Porque los rectos habitarán la tierra, y los perfectos permanecerán
    en ella;
  ron-BTF: Fiindcă toți cei integri vor locui în țară și cei desăvârșiți vor rămâne
    în ea.
  eng-WEBP: For the upright will dwell in the land. The perfect will remain in it.
  eng-FBV: For only people who live right will live in the land; only honest people
    will remain there.
  nld-1939: Want de vromen zullen de aarde bewonen, Alleen de onberispelijken blijven
    er op;
  nch-BL: Pampa masehualme cati itztoque xitahuaque, itztose ica temachili ipan nopa
    cuali tali. Quena, nopona mocahuase cati senquisa cuali.
  vie-1934: Vì người ngay thẳng sẽ được ở trên đất, Và người trọn vẹn sẽ còn ở đó
    luôn luôn.
  hin-CV: धर्मियों को ही देश प्राप्‍त होगा, और वे, जो धर्मी हैं, इसमें बने रहेंगे;
  eng-OURB: For the upright will dwell in the land. The perfect will remain in it.
  spa-BES: Porque los rectos vivirán en la tierra, y los buenos la tendrán por heredad.
  tdx-tdx: Fa hitoboke amy taney o vañoñeo, vaho himoneñe ao o malio-tahiñeo;
  tha-KJV: เพราะว่าคนที่​เท​ี่ยงธรรมจะได้​อยู่​ในแผ่นดิน และคนดีรอบคอบจะคงอยู่ในนั้น
  por-BR-2018: Porque os corretos habitarão a terra; e os íntegros nela permanecerão.
  deu-ELO: Denn die Aufrichtigen werden das Land bewohnen, und die Vollkommenen darin
    übrigbleiben;
  eng-WYC-2018: Forsooth they that be rightful, shall dwell in the land; and simple
    men shall perfectly dwell therein. (For they who be upright, shall live in the
    land; and those who be honest, or and those with integrity, shall live there.)
  epo-epo: Ĉar la piuloj loĝos sur la tero, Kaj la senpekuloj restos sur ĝi;
  uig-PIN: Qünki durus adǝm zeminda yaxap ⱪalalaydu, Mukǝmmǝl kixi bu yǝrdǝ makanlixalaydu.
  beo-beo: Dunu nowa da moloi hou hamosea, e da ninia soge ganodini hahawane esalumu.
  tpi-OTNT: Ol gutpela stretpela man bai i stap gut oltaim long graun bilong yumi.
  hau-SA: Gama masu aikata gaskiya za su zauna a cikin ƙasar, marasa laifi kuma za
    su kasance a cikinta;
  uig-LAT: Chünki durus adem zéminda yashap qalalaydu, Mukemmel kishi bu yerde makanlishalaydu.
  nde-nde: Ngoba abaqotho bazahlala elizweni, labangasolekiyo bazasala kulo;
  ton-ton: Koeʻuhi ʻe nofo ʻae angatonu ʻi he fonua, pea ʻe nofomaʻu ʻi ai ʻae haohaoa.
  ces-1613: Nebo upřímí bydliti budou v zemi, a pobožní zůstanou v ní;
  eng-WMB: For the upright will dwell in the land. The perfect will remain in it.
  tam-TCV: ஏனெனில் நீதிமான்கள் நாட்டில் வாழ்வார்கள், குற்றமற்றோர் அதில் நிலைத்திருப்பார்கள்.
  ceb-ULB: Kay kadtong nagabuhat sa matarong makahimo ug puluy-anan sa yuta, ug kadtong
    adunay katarong magpabilin niini.
  pol-UBG: Prawi bowiem będą mieszkali na ziemi i nienaganni na niej pozostaną;
  urd-GVU: کیونکہ سیدھی راہ پر چلنے والے ملک میں آباد ہوں گے، آخرکار بےالزام ہی اُس
    میں باقی رہیں گے۔
  deu-1912: Denn die Gerechten werden im Lande wohnen, und die Frommen werden darin
    bleiben;
  kan-2017: ಯಥಾರ್ಥವಂತರು ದೇಶದಲ್ಲಿ ಸ್ವತಂತ್ರರಾಗಿರುವರು, ನಿರ್ದೋಷಿಗಳು ಅದರಲ್ಲಿ ನೆಲೆಯಾಗಿರುವರು.
  yap-yap: Girdi’ nib mat’aw ni girdi’ ni dariy thibngin e yad ra par u lan e re nam
    rodad ney.
  hlt-MCSB: Aka thuem rhoek long tah khohmuen te kho a sak uh thil vetih a khuiah
    kodam la sueng uh ni.
  mdy-ETH: ሃኖ ዓጬሎይዳ ናንጋኒ ኮይሳዞንሢ ዒኖ ፒዜዞንሢና ኮዦ ዓሶንሢናኬ።
  kew-kew: Epe aanuri go su-ama oro yalo epe pora ratua pa piralimi.
  twi-ASANTE: Ɛfiri sɛ wɔn a wɔtene bɛtena asase no so, na wɔn a asɛm nni wɔn ho no
    na wɔbɛka hɔ;
  eng-WEBU: For the upright will dwell in the land. The perfect will remain in it.
  wal-wal: Aissi giikko, suure asatinne boree bainna asati biittan gam77idi de7ana.
  acu-NT: Yuse umirin ainau ju nungkanam pengker pujusar tura tunaarinchau pujusar,
    tuke pujusartin ainawai.
  spa-PDDPT: Porque los rectos vivirán en la tierra, Y los de limpio corazón permanecerán
    en ella.
  gun-gun: Mba'eta yvy pyau ma heko porã va'e peguarã itui, ha'e va'e yvy re ikuai
    va'erã ma anhetẽ rupi oiko va'e kuery anho.
  agu-BL: Na cyakil yi e' yi na chiban tane'n yi e'chk takle'n yi jicyuch te'j, mben
    ẍkon yi ank'i'n tetz cyetz tzone'j wuxtx'otx'.
  ilo-ULB: Ta dagiti agar-aramid iti nalinteg ket agaramidto iti pagtaengan iti daga,
    ken dagiti addaan iti kinapudno ket agtalinaedto iti daytoy.
  kpg-kpg: Idimaa, digau ala e donu ge e madammaa la gaa noho i lodo tenua deenei.
  uig-ARA: چۈنكى دۇرۇس ئادەم زېمىندا ياشاپ قالالايدۇ، مۇكەممەل كىشى بۇ يەردە ماكانلىشالايدۇ.
  bps-bps: Du i dad to matlu, ale sa gamdawat i kafye blé Dwata, na mlawilale di tah
    tanà ani.
  sus-sus: Mixi tinxinxie luma nɛ yi bɔxi ma, mixi hagigɛe mu kelima be,
  pon-2006: Aramas pwung—aramas lelepek—pahn kousoan nan sahpw wet.
  ksd-ksd: Tago ra dovot na tarai diat a kiki ta ra gunan, Ma diat dia ko kakit diat
    a ki vatikai tana.
  tur-YTC: Çünkü ülkede doğrular oturacak. Kusursuzlar orada kalacak.
  bel-N: бо правыя будуць жыць на зямлі, і беззаганныя застануцца на ёй.
  grc-BRENT: Ὅτι εὐθεῖς κατασκηνώσουσι γῆν, καὶ ὅσιοι ὑπολειφθήσονται ἐν αὐτῇ.
  ind-AYT: Sebab, orang jujur akan diam di negeri, dan orang yang tidak bercela akan
    tinggal di dalamnya,
  nya-nya: Pakuti anthu olungama ndiwo ati adzakhale mʼdziko ndipo anthu angwiro ndiwo
    ati adzakhazikike mʼmenemo;
  hrv-hrv: Jer samo će pravedni nastavati zemlju i bezazleni će ostati na njoj.
  mps-mps: Te wiegi yai doloba pai bidi dabe da, te dago tǫde bugagia sesemane bidaibao.
  tpi-tpi: Ol gutpela stretpela man bai i stap gut oltaim long graun bilong yumi.
  dan-1931: thi retsindige skal bo i Landet, lydefri levnes deri,
  vie-OVCB: Vì người ngay thẳng sẽ sống trong xứ, và người trong sạch sẽ ở đó luôn.
  guj-2017: કેમ કે પ્રામાણિક માણસો જ દેશમાં ઘર બાંધશે અને પ્રામાણિક માણસો તેમાં વિદ્યમાન
    રહેશે.
  pon-2006A: Aramas pwung—aramas lelepek—pahn kousoan nan sahpw wet.
  por-BRBSL: Pois os retos habitarão na terra. O perfeito permanecerá nele.
  swe-swe: För de rättfärdiga ska bo i landet och de med integritet (utan skuld, renhjärtade)
    får stanna där.
  cth-cth: Bangkongtetpawiteh, tamikalan teh ram dawk kho a sak vaiteh, tami kakuep
    teh hawvah pou ao han.
  twi-twi: Efisɛ wɔn a wɔteɛ bɛtena asase no so, na wɔn a asɛm nni wɔn ho no na wɔbɛka
    hɔ;
  hlt-hlt: Aka thuem rhoek long tah khohmuen te kho a sak uh thil vetih a khuiah kodam
    la sueng uh ni.
  tbz-SIM: Kɛ yɛ̃́ bɛ̀ɛ̀ borimɛ wenni, bɛɛ̀ yó mbo dihɛì miɛkɛ.
  msy-2020: Eghtɨ gumazir aghuiba en nguazimɨn ikiam. Eghtɨ arazir kuraba puvatɨzir
    gumaziba kagh ikɨ mamaghɨra ikiam.
  dop-dop: Mpi tɔ, mpɛ pɑ cɑkənɑ tɛtʋ tɑɑ. Mpɑ pɑ fɛɩnɑ kɑwɑliyɑ tɔ mpɛ pɑɑ wɛɛnɑ
    tənɑ.
  azb-azb: Çünki əməlisalehlər yer üzündə sakin olacaq, Kamillər burada qalacaq.
  eng-DBY: For the upright shall dwell in the land, and the perfect shall remain in
    it;
  hin-2017: क्योंकि धर्मी लोग देश में बसे रहेंगे, और खरे लोग ही उसमें बने रहेंगे।
  wol-KYG: ndax kuy jubal ay dëkke réew mi, te ku mat a fiy des.
  bjr-bjr: Andeeqara fasiqa anaasee faqa oosana siai fasiqa anaaseesa maqa maaqanara
    maasaindi fee qimasee minaki marifaranoo.
  eng-YLT: For the upright do inhabit the earth, And the perfect are left in it,
  kne-kne: Tan din kaman dadi et daida di matagotago ya mantetee sin ili,
  eng-WYC-2017: Forsooth they that be rightful, shall dwell in the land; and simple
    men shall perfectly dwell therein.
  eng-WMBB: For the upright will dwell in the land. The perfect will remain in it.
  urd-GVH: क्योंकि सीधी राह पर चलनेवाले मुल्क में आबाद होंगे, आख़िरकार बेइलज़ाम ही
    उसमें बाक़ी रहेंगे।
  rug-rug: Ura saripu toṉoto si kote koa ia sa pepeso, meke sarini pu loke tinazutudi
    si kote koa hola vasina.
  gaz-gaz: Toloonni biyyattii keessa ni jiraatuutii; warri mudaa hin qabnes achi keessa
    jiraatu;
  fra-LSG: Car les hommes droits habiteront le pays, Les hommes intègres y resteront;
  yal-yal: Amasɔtɔ muxu faɲine siimayaan sɔtɔma nɛn yamanani. Fɛ mi muxun naxanye
    ra, ne luma nɛn yamanani.
  haw-1868: No ka mea, e noho paa ka poe maikai ma ka aina, A e mau no malaila ka
    poe pololei.
  arb-NAV: لأَنَّ الْمُسْتَقِيمِينَ يَسْكُنُونَ الأَرْضَ، وَالْكَامِلِينَ يَمْكُثُونَ
    دَائِماً فِيهَا.
  ewe-ewe: Ame dzɔdzɔewo anɔ anyigba dzi eye ame maɖifɔwo asusɔ ɖe edzi
  eng-LEE: For the upright will dwell on the earth, and the perfect will be left remaining
    on it.
  asm-FB: যিসকল লোকে সৎ কাৰ্য কৰে, তেওঁলোকে দেশত ঘৰ সাজে, আৰু যিসকল লোক সিদ্ধ, তেওঁলোক
    অৱশিষ্ট থাকিব।
  sus-A: مِشِ تِنشِنشِيٍ لُمَ نّ يِ بْشِ مَ، مِشِ هَفِفّيٍ مُ كٍلِمَ بٍ،
  fra-SBL: Car les hommes intègres habiteront le pays. Le parfait y restera.
  hbo-hbo: כִּֽי־יְשָׁרִ֥ים יִשְׁכְּנוּ־אָ֑רֶץ וּ֝תְמִימִ֗ים יִוָּ֥תְרוּ בָֽהּ׃
  kik-kik: Nĩgũkorwo andũ arĩa arũngĩrĩru nĩo magaatũũra bũrũri-inĩ, na arĩa matarĩ
    ũcuuke nĩo magaatigara kuo;
  fra-NCL: Car les hommes droits habiteront la terre et les hommes intègres y demeureront ;
  cek-AK: Katoeng kami loe prae thungah khosah ueloe, coek koi om ai kami loe to prae
    thungah om poe tih,
  cuk-cuk: Ar dule-igar-maidba-ibmar-imakmaladi we-napneggi gudii gumaloed. Dule-egi-ibmar-akar-soged-satemaladi,
    we-napneggi undar-suitii gudii gumaloed.
  uig-CYR: Чүнки дурус адәм зиминда яшап қалалайду, Мукәммәл киши бу йәрдә маканлишалайду.
  tel-2017: నిజాయితీపరులు దేశంలో కాపురం ఉంటారు. సత్యవర్తనులు దేశంలో స్థిరంగా ఉంటారు.
  hat-BSA: Paske moun dwat yo va viv nan peyi a, e sila ki san tò yo va rete ladann;
  kos-kos: Mwet suwoswos — elos su pwaye in ma nukewa — ac fah muta in facl sesr uh.
  hbo-WLC: כִּֽי־יְשָׁרִ֥ים יִשְׁכְּנוּ אָ֑רֶץ וּ֝תְמִימִ֗ים יִוָּ֥תְרוּ בָֽהּ׃
  ibo-ibo: nʼihi na ọ bụ naanị ndị ziri ezi ga-ebi nʼala ahụ, ndị na-enweghị ịta ụta
    ga-afọdụkwa nʼime ya.
  ory-ory: ଯେହେତୁ ସରଳ ଲୋକମାନେ ଦେଶରେ ବାସ କରିବେ, ପୁଣି, ସିଦ୍ଧ ଲୋକମାନେ ତହିଁରେ ସୁସ୍ଥିର
    ରହିବେ।
  chk-chk: Pun ekewe chon pwüng repwe fanüeni ewe fanü, pwal ekewe aramas mi wenechar
    repwe nonom lon.
  rop-rop: Detlot pipul hu oldei jidan trubalawei garra jidan langa olabat kantri.
  ukr-1871: Бо тілько праведні наслїдять займанщину, й вікувати муть на нїй вік чисті
    серцем;
  deu-1951: Denn die Redlichen werden das Land bewohnen und die Unschuldigen darin
    übrigbleiben;
  eng-JPS: For the upright shall dwell in the land, and the whole-hearted shall remain
    in it.
  srp-1865: Jer æe pravednici nastavati na zemlji, i bezazleni æe ostati na njoj.
  lug-lug: Kubanga abatuukirivu balituula mu nsi, era abo abagolokofu baligisigalamu.
  heb-heb: כי ישרים ישכנו ארץ ותמימים יותרו בה׃
  ben-IRV: কারণ যারা সঠিক কাজ করবে তারা এই দেশে বাস করবে এবং যারা ন্যায়পরায়ণ তাঁরা
    সেখানে অবশিষ্ট থাকবে।
  pan-pan: ਸਚਿਆਰ ਹੀ ਧਰਤੀ ਉੱਤੇ ਵੱਸਣਗੇ ਅਤੇ ਖਰੇ ਹੀ ਉਸ ਦੇ ਵਿੱਚ ਰਹਿਣਗੇ,
  mya-JVB: ဖြောင့်မတ် သောသူတို့သည်ပြည် တော်၌နေ ၍ ၊ စုံလင် သောသူတို့ သည် နေရာ ကျကြလိမ့်မည်။
  tte-O: Kaiwena siya mumugana namwanamwana simulimuliya kani simiya namwanamwa ali
    yanuwa koina, yo nige kawa-naenae yabo silolobai.
  tbg-tbg: Avuqavumake ni varia vaiinti nahentika, vika maa vataraqaa maahotama variqi
    vivara. Vikaqaa uva vateva kia vairamanta vika koqemake qaqi variqi vivara.
  hmo-hmo: Badina be kara maoromaoro taudia, be inai tano dekenai do idia mauri noho,
    bona laloa maoromaoro taudia be, inai tano lalonai do idia noho momokani.
  urd-urd: क्यूँकि रास्तबाज़ मुल्क में बसेंगे, और कामिल उसमें आबाद रहेंगे।
  rus-SYN: потому что праведные будут жить на земле, и непорочные пребудут на ней;
  bqc-SIM: Asa nↄ̀sɛpuadeↄ mɛ́ aa gↄ̃ bùsu vĩ, tàaesaideↄ mɛ́ aaↄ ku a guu.
  tcz-CHONGTHU: Ajeh chu Elohim Pathen ging hon bou gam sung alo diu, chule mikitah
    hobou gam sunga cheng diu ahi.
  mar-mar: कारण योग्य करतात तेच देशात घर करतील, आणि जे प्रामाणिक आहेत तेच त्यामध्ये
    राहतील.
  hlt-THB: Ak dyngna khawksa thlangkhqi taw ve khawmdek awh khawsa thai kawm usaw,
    thlakleek khqi taw ce hyn awh ce khawsa poe kawm uh;
  qub-qub: Dios munashanno goyajcunami, pipis mana rimasha goyajcunami cay pachacho
    alli cawanga.
  bqp-bqp: Zaakũ nɛ̀sɛpuradenↄ mɛ́ oni gↄ̃ bùsu vĩ, taarisaridenↄ mɛ́ onigↄ̃ kú a
    gũn.
  hat-hat: Paske se moun k'ap mache dwat yo ki pral rete nan peyi a. Se moun serye
    yo ki pral la.
  eng-BSB: For the upright will inhabit the land, and the blameless will remain in
    it;
  tod-tod: Mazɔlɔɔ sɔle nuiti ta zei zooi zu, gaama nuiti ta yɛ zeini ná.
  eng-WEBPB: For the upright will dwell in the land. The perfect will remain in it.
  kbq-kbq: Na'ankure hazenkezmi omane vahe'mo'za ana moparera nemani'nesage'za, maka
    zampima mani fatgoma nehaza vahe'mo'za ana mopare manigahaze.
  nhe-BL: Pampa tlacame tlen itztoque xitlahuaque itztose ica temachili ipan nopa
    cuali tlali. Quena, nopano campa cuali tlali mocahuase tlen axaca hueli quinteilhuis.
  bus-bus: Zaakɛ nↄ̀sɛpuradeenↄ bé wé gↄ̃ bùsu vĩ, taarisaideenↄ bé wégↄ̃ kú à guu.
  gub-BL: Awa ikatu ma'e wà, imunar 'ym ma'e wà, wiko putar xe zaneywy rehe wà nehe.
  eng-DRA: For they that are upright shall dwell in the earth, and the simple shall
    continue in it.
