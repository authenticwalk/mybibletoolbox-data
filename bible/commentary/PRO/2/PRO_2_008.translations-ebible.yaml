verse: PRO.002.008
translations:
  mal-C: നീതിനിഷ്ഠരുടെ കാലഗതി അവിടന്നു കാത്തുസൂക്ഷിക്കുകയും തന്റെ വിശ്വസ്തരെ സംരക്ഷിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: so daß er die Pfade des Rechts behütetund den Weg seiner Frommen bewahrt.
  lin-lin: Pamba te abatelaka bayengebene mpe nzela ya bato oyo batosaka Ye.
  eng-LSV: To keep the paths of judgment, || And He preserves the way of His saints.
  eng-GNV: 'That they may keepe the wayes of iudgement: and he preserueth the way
    of his Saintes)'
  eng-WEBSTER: He keepeth the paths of judgment, and preserveth the way of his saints.
  nhw-BL: Yaya TOTECO catli quinmocuitlahuía nochi catli monemiltíaj cuali. Quena,
    quinmocuitlahuía itlatzejtzeloltijca masehualhua ipan iniojhui.
  swh-ONEN: kwa kuwa hulinda mwenendo wa mwenye haki na kuhifadhi njia ya waaminifu
    wake.
  bba-bba: U rɑ be bɑ ku rɑ ben berusebu kɔ̃sɑ kue kɔ̃su, kpɑ u wiɡii be bɑ nùn mɛm
    nɔɔwɛ kpɑrɑ.
  eng-KJVCPB: He keepeth the paths of judgment, And preserveth the way of his saints.
  luo-luo: nimar en okumba mar joma kare kendo orito yor joge ma jo-adiera.
  meu-meu: hahemaoro ḡoevaḡoeva daladia e gimadiamu, bona ena helaḡa taudia edia dala
    e nariamu.
  npi-ULB: उहाँले न्यायका मार्गहरूलाई सुरक्षा दिनुहुन्छ, र उहाँप्रति विश्‍वासयोग्य
    हुनेहरूको मार्ग रक्षा गर्नुहुन्छ ।
  yor-yor: Ó pa ipa ọ̀nà ìdájọ́ mọ́ Ó sì ń pa ọ̀nà àwọn àyànfẹ́ rẹ̀ mọ́.
  ind-ind: TUHAN menjaga langkah orang yang berlaku adil, dan memelihara orang yang
    setia kepada-Nya.
  pes-OPCB: او از اشخاص با انصاف و خداشناس حمایت می‌کند.
  tgl-ULB: binabantayan niya ang mga daan ng katarungan at pananatilihin niya ang
    landas ng mga tapat sa kanya.
  hui-hui: Wali agali maru karuhondo mana tigabi bulene ngadaguaore biaga karuhondo
    Anduane Homogo ibunime ti mamage haga ka. Ani bialu Anduane Homogo ibunaga heneneore
    karu ibunaga erembiraha mo ngelowa ibuni mamage howa handa tagiho haga ka.
  mya-mya: မိမိသန့်ရှင်းသူတို့သည်တရားလမ်းကို စောင့် ရှောက်မည်အကြောင်း၊ သူတို့၏လမ်းခရီးကို
    လုံခြုံ စေတော်မူ၏။
  bod-N: དྲང་གཞག་བགྲོད་ལམ་བསྲུང་ཞིང་སྐྱོབ་པ༌དང༌། །དད་གུས་ལྡན་པའི་ལམ་ནི་བསྲུང་བར༌མཛད།།
  wsk-wsk: nunga bagara aolak bitarso ale nunga sangarso.
  sna-sna: nokuti anochengetedza nzira yavakarurama, uye anodzivirira nzira yavakatendeka
    vake.
  spa-BLM: para que guarde los caminos de la justicia, y preservar el camino de sus
    santos.
  cac-cac: A Jehová stan̈van eb' vach' syutej sb'a, aton eb' sc'anab'ajani.
  swh-ULB: huongoza katika njia za haki na atalinda njia ya waaminifu kwake.
  bel-bel: Ён ахоўвае дарогу праўды і асланяе сьцежку сьвятых Сваіх.
  deu-ELBBK: indem er die Pfade des Rechts behütet und den Weg seiner Frommen bewahrt.
  mbb-OT: su wey sikandan is menge metazeng wey menge metinumanen, ne egkepengelangan
    din sikandan dutun te menge ebeelan dan.
  mal-2015: അവൻ ന്യായത്തിന്റെ പാതകളെ കാക്കുന്നു; തന്റെ വിശുദ്ധന്മാരുടെ വഴിയെ സൂക്ഷിക്കുന്നു.
  rmc-rmc: ov stražinel olen, ko pes ľikeren mištes ke aver džene, a dodikhel pre
    ola, ko leske hine verna.
  pes-OPV: تاطریقهای انصاف را محافظت نماید و طریق مقدسان خویش را نگاه دارد.
  ron-1924: Окротеште кэрэриле неприхэнирий ши пэзеште каля крединчошилор Луй.
  ben-OBCV: কারণ তিনি ধার্মিকের পথ পাহারা দেন ও তাঁর বিশ্বস্তজনেদের গতিপথ রক্ষা করেন।
  som-som: Isagu wuxuu dhawraa waddooyinka garta, Oo wuxuu xannaaneeyaa jidka quduusiintiisa.
  lat-VUC: servans semitas justitiæ, et vias sanctorum custodiens.
  eng-ASVBT: That he may guard the paths of justice, And preserve the way of his saints.
  mna-mna: Pa ni mataana pizin wal ndeeŋeŋan pa pai kizin. Zin wal ta tiurur lelen
    pini mi tikiskis mbulu kini na, ni imborro zin ma timbotmbot ambai.
  ita-1885: Per guardare i sentieri di dirittura, E custodire la via de' suoi santi.
  eng-LXXUP: 'That he may guard the righteous ways: And he will preserve the way of
    them that fear him.'
  eng-ULB: he guards the paths of justice and he will preserve the way of those who
    are faithful to him.
  spa-VBL: Él sostiene a los que actúan con justicia y protege a los que confían en
    él.
  fra-_FOB: Pour suivre les sentiers de la justice. Il gardera la voie de ses bien-aimés.
  mal-mal: അവൻ ന്യായത്തിന്റെ പാതകളെ കാക്കുന്നു; തന്റെ വിശുദ്ധന്മാരുടെ വഴിയെ സൂക്ഷിക്കുന്നു.
  lit-lit: saugodamas teisingumo takus ir atidžiai sergėdamas savo šventųjų kelią.)
  urd-GVR: Kyoṅki wuh insāf pasandoṅ kī rāhoṅ kī pahrādārī kartā hai. Jahāṅ bhī us
    ke īmāndār chalte haiṅ wahāṅ wuh un kī hifāzat kartā hai.
  suz-BL: परमप्रभु यावेमी ठीक निसाफ बाक्‍बा देय मबाक्‍बा मेको कोव़ब। आ लां गाक्‍ब
    आ मुर आन कली कोव़ब।
  eng-NOY: He guardeth the paths of equity, And defendeth the way of his servants.
  ita-1927: affin di proteggere i sentieri della equità e di custodire la via dei
    suoi fedeli.
  ckb-ckb: بۆ چاودێری ڕێچکەی دادپەروەری و پاراستنی ڕێگای خۆشەویستانی.
  eng-BBE: He keeps watch on the ways which are right, and takes care of those who
    have the fear of him.
  kan-OKCV: ನ್ಯಾಯವಂತರ ದಾರಿಗಳನ್ನು ದೇವರು ಕಾಯುತ್ತಾರೆ; ತಮ್ಮ ನಂಬಿಗಸ್ತರ ಮಾರ್ಗವನ್ನು ಭದ್ರಪಡಿಸುತ್ತಾರೆ.
  tam-2017: அவர் நியாயத்தின் வழிகளைத் தற்காத்து, தம்முடைய பரிசுத்தவான்களின் பாதையைக்
    காப்பாற்றுகிறார்.
  spa-RV-1909: Es el que guarda las veredas del juicio, y preserva el camino de sus
    santos.
  ron-BTF: El păzește cărările judecății și păstrează calea sfinților săi.
  eng-WEBP: that he may guard the paths of justice, and preserve the way of his saints.
  eng-FBV: He supports those who act fairly and protects those who trust in him.
  nld-1939: Hij beschermt de paden des rechts, En beveiligt de weg van zijn dienaars!
  nch-BL: Yaya TOTECO cati quinmocuitahuía nochi cati monemiltíaj cuali. Quena, quinmocuitahuía
    itatzejtzeloltica masehualhua ipan iniojhui.
  vie-1934: Phù hộ các lối của người công bình, Và giữ gìn đường của thánh đồ Ngài.
  hin-CV: वह बिना पक्षपात न्याय प्रणाली की सुरक्षा बनाए रखते हैं तथा उनकी दृष्टि उनके
    संतों के चालचलन पर लगी रहती है.
  eng-OURB: that he may guard the paths of mishpat ·justice·, and preserve the way
    of his saints.
  spa-BES: Vigila los caminos que son correctos, y cuida a los que le temen.
  tdx-tdx: arova’e o lalan-katòo, naho ambena’e ty lala’ o noro’eo.
  tha-KJV: พระองค์​ทรงรักษาระวังวิถีของความยุ​ติ​ธรรม และทรงสงวนทางของวิ​สุทธิ​ชนของพระองค์​ไว้
  por-BR-2018: Para guardar os caminhos do juízo; e conservar os passos de seus santos.
  deu-ELO: indem er die Pfade des Rechts behütet und den Weg seiner Frommen bewahrt.
  eng-WYC-2018: And he shall keep (safe) the paths of rightwiseness, and he shall
    keep (safe) the ways of holy men.
  epo-epo: Li gardas la iradon de la justo, Kaj zorgas pri la vojo de Siaj piuloj.
  uig-PIN: U adilliⱪ ⱪilƣuqilarning yollirini asraydu, Ihlasmǝn bǝndilirining yolini
    ⱪoƣdaydu.
  beo-beo: Hi fawane da nowa da eno dunuma hahawane moloidafa hou hamosea ilima ouligisa,
    amola nowa da Ema asigiba:le Ema fa:no bobogesea, Hi fawane da gaga:sa.
  tpi-OTNT: God i banisim ol man i save mekim stretpela pasin na em i was long rot
    bilong ol man i bihainim em.
  hau-SA: gama yana tsare abin da masu adalci suke bukata yana kuma tsare hanyar amintattunsa.
  uig-LAT: U adilliq qilghuchilarning yollirini asraydu, Ixlasmen bendilirining yolini
    qoghdaydu.
  nde-nde: ngoba uyayilinda indlela yabalungileyo avikele ukuhamba kwabathembekileyo
    bakhe.
  ton-ton: ‌ʻOku ne tauhi ʻae hala ʻoe fakamaau; pea ʻoku ne maluʻi ʻae hala ʻo ʻene
    kakai māʻoniʻoni.
  ces-1613: Ostříhaje stezek soudu; on cesty svatých svých ostříhá.
  eng-WMB: that he may guard the paths of justice, and preserve the way of his holy
    ones.
  tam-TCV: அவர் நியாயத்தின் வழியைக் காத்துக்கொள்கிறார்; தமக்கு உண்மையாய் இருப்பவர்களின்
    வழியைப் பாதுகாக்கிறார்.
  ceb-ULB: bantayan niya ang agianan sa hustisya ug iyang tipigan ang dalan niadtong
    nagmatinud-anon kaniya.
  pol-UBG: Strzeże ścieżek sądu i chroni drogę swoich świętych.
  urd-GVU: کیونکہ وہ انصاف پسندوں کی راہوں کی پہرا داری کرتا ہے۔ جہاں بھی اُس کے ایمان
    دار چلتے ہیں وہاں وہ اُن کی حفاظت کرتا ہے۔
  deu-1912: und behütet die, so recht tun, und bewahrt den Weg seiner Heiligen.
  kan-2017: ನ್ಯಾಯಮಾರ್ಗವನ್ನು ರಕ್ಷಿಸುತ್ತಾ, ತನ್ನ ಭಕ್ತರ ದಾರಿಯನ್ನು ನೋಡಿಕೊಳ್ಳುವನು.
  yap-yap: Ir e ma yoror rok e pi’in yad ma ayweg boch e girdi’, ma matanagiy e pi’in
    yad ma folwok rok.
  hlt-MCSB: Tiktamnah kah caehlong te a kueinah tih a hlangcim, hlangcim kah longpuei
    tah a ngaithuen pah.
  mdy-ETH: ዒዚ ፒዜ ዎጌ ዎጊንታ ጎይፆ ዛጋኔ፤ ዒዛም ጉሙርቂንቲ ማዻዞንሢ ዒ ካፓኔ።
  kew-kew: Gote-me nipuna agaa pogoa rateme onaanuri nipuna surube kuta runane mapiraaya.
  twi-ASANTE: ɔwɛn deɛ ɔtene akwan, na ɔbɔ wɔn a wɔdi no nokorɛ no akwan ho ban.
  eng-WEBU: that he may guard the paths of justice, and preserve the way of his saints.
  wal-wal: Tumaa pirddiyaageetu ogiyaa naagees; ba ammanettiyaageetu ogiyaakka naagees.
  acu-NT: Yus ni umirin ainaun nekas wainui. Tura pengkera nuna turatasan wakerina
    nunasha ejawitai.
  spa-PDDPT: Es el que guarda las sendas de la justicia, Y preserva el camino de sus
    santos.
  gun-gun: Opena porã 'rã teko porã rupi ikuai va'e re, opena 'rã Nhanderuete pegua
    kuery iky'a e'ỹ va'e oikoa rupi.
  agu-BL: Ryos q'uicy'lom cyetz yi e' yi na chitzan tan banle'n yi e'chk takle'n balaj,
    nin i' colol cyetz yi e' yi nter nin k'uklij chic'u'l te'j i'.
  ilo-ULB: banbantayanna ti dalan dagiti nalinteg ken taginayunenna ti dalan dagiti
    napudno kenkuana.
  kpg-kpg: Mee e duuli digau ala e benebene hagahumalia nia daangada ala i golo, ge
    e madamada humalia i digau ala e manawa dahi ang gi de Ia.
  uig-ARA: ئۇ ئادىللىق قىلغۇچىلارنىڭ يوللىرىنى ئاسرايدۇ، ئىخلاسمەن بەندىلىرىنىڭ يولىنى
    قوغدايدۇ.
  bps-bps: Hae, kenen kamlung i dad to mimò fye di demela to, na nalakan dad to i
    gsaligan di dalan gumagula.
  sus-sus: A mixi tinxinxi makantama, a a xanuntenyie ratangama kira xɔn ma.
  pon-2006: E kin ketin apwalih irail kan me kin apwalih mwahu meteikan, oh kin ketin
    sinsile irail kan me poadidiong.
  ksd-ksd: Upi na balaure ra nga ure ra takodo na varkurai, Ma na mono bat ra nga
    kai kana lavur dovot na tena lotu.
  tur-YTC: Ta ki, adalet yollarına bekçilik etsin, Kutsallarının yolunu korusun.
  bel-N: Ён пільнуе сьцежкі правасудзьдзя, захоўвае шляхі багабойных Сваіх.
  grc-BRENT: τοῦ φυλάξαι ὁδοὺς δικαιωμάτων, καὶ ὁδὸν εὐλαβουμένων αὐτὸν διαφυλάξει.
  ind-AYT: menjaga jalan-jalan keadilan, dan memelihara jalan orang-orang kudus-Nya.
  nya-nya: pakuti ndiye mlonda wa njira zolungama. Iye amasamala mayendedwe a anthu
    ake okhulupirika.
  hrv-hrv: Jer on štiti staze pravde i čuva pute svojih pobožnika.
  mps-mps: Godigo te doloba pai kolesaga ebo bidi dabe bobegela selama, tama te agade
    homugo kęą pali bagego wali pabo sunumi agai te tonalubo dao.
  tpi-tpi: God i banisim ol man i save mekim stretpela pasin na em i was long rot
    bilong ol man i bihainim em.
  dan-1931: idet han værner Rettens Stier og vogter sine frommes Vej.
  vie-OVCB: Ngài bảo vệ con đường của công lý và che chở đường lối của các thánh Ngài.
  guj-2017: તે ન્યાયના માર્ગની રક્ષા કરે છે અને પોતાના વિશ્વાસુ લોકોની કાળજી લે છે.
  pon-2006A: E kin ketin apwalih irail kan me kin apwalih mwahu meteikan, oh kin ketin
    sinsile irail kan me poadidiong.
  por-BRBSL: para que ele possa guardar os caminhos da justiça, e preservar o caminho
    de seus santos.
  swe-swe: för han beskyddar de rättfärdigas stigar, och bevarar vägen för dem som
    är trogna (lojala, älskar) honom.
  cth-cth: Kângingnae lam hah a ring teh, a tamikathoungnaw e lamthung hah a ngue
    pouh.
  twi-twi: ɔwɛn nea ɔyɛ pɛ kwan, na ɔbɔ wɔn a wodi no nokware no akwan ho ban.
  hlt-hlt: Tiktamnah kah caehlong te a kueinah tih a hlangcim, hlangcim kah longpuei
    tah a ngaithuen pah.
  tbz-SIM: Kuù kɑ̃nkɛ́ bɛ̀ɛ̀ dɔɔ̀rìmɛ̀ wenni, kɛ bɑɑ bɛ̀ɛ̀ kù duɔ́ mbɛmɑ́ɑ̀.
  msy-2020: God gumazamizibar gari, me gumazamizir igharaziba deragha arazir magh
    gariba me gami, ezɨ a deravɨra men gara men akura. Egha gumazamizir an tuavimɨn
    gɨn zuiba, a deravɨra me geghufi.
  dop-dop: Ɩ wɑɑsəɣɩ mpɑ nɑ lɛlɑɑ pɑ wɛ leleŋ tɔ, nɑ ɩ́ hɑsəɣɩ ɩ yəlɑɑ nɔɔhɛɛ tɛɛ.
  azb-azb: O, ədalətin yollarını qoruyur, Möminlərin yollarını hifz edir.
  eng-DBY: guarding the paths of just judgment and keeping the way of his godly ones.
  hin-2017: वह न्याय के पथों की देख-भाल करता, और अपने भक्तों के मार्ग की रक्षा करता
    है।
  wol-KYG: Day wattu ku jub fu mu jaare, di sàmm wóllëreem ciw yoon.
  bjr-bjr: Anutufa faiqí amana amana kai amiqimma nimaqee mariasa faqa mina ufa mau
    maqee maqee fimariasa faqa Anutufa itita nimaqaidanoo.
  eng-YLT: To keep the paths of judgment, And the way of His saints He preserveth.
  kne-kne: tan ay-ayowanana din nalinteg ya matalek.
  eng-WYC-2017: And he shall keep the paths of rightwiseness, and he shall keep the
    ways of holy men.
  eng-WMBB: that he may guard the paths of justice, and preserve the way of his holy
    ones.
  urd-GVH: क्योंकि वह इनसाफ़ पसंदों की राहों की पहरादारी करता है। जहाँ भी उसके ईमानदार
    चलते हैं वहाँ वह उनकी हिफ़ाज़त करता है।
  rug-rug: ura toketoke ni Sa sarini pu tavete va leana meke kopu totoko ni sa sarini
    pu luli va leana ia si Asa.
  gaz-gaz: inni daandii tolootaa ni eega; karaa qulqulloota isaa illee ni tiksa.
  fra-LSG: En protégeant les sentiers de la justice Et en gardant la voie de ses fidèles.
  yal-yal: Naxanye sigan tima tinxinni, a ne ratangama. A yi a muxu tɔgɔndiyaxine
    kantan.
  haw-1868: E malama i na ala o ka mea hoopono, E kiai hoi i ka aoao o kona poe haipule.
  arb-NAV: يَرْعَى سُبُلَ الْعَدْلِ، وَيُحَافِظُ عَلَى طَرِيقِ أَتْقِيَائِهِ.
  ewe-ewe: elabena edzɔa ame dzɔdzɔewo ƒe toƒewo ŋu eye wòkpɔa eƒe nuteƒewɔlawo ƒe
    mɔwo ta.
  eng-LEE: That men may keep the paths of justice; and the way of his pious servants
    doth he guard.
  asm-FB: তেওঁ ন্যায়ৰ পথক প্রতিৰক্ষা কৰে, আৰু যিসকল তেওঁৰ প্রতি বিশ্বাসী, তেওঁলোকৰ
    বাবে সেই পথ সংৰক্ষিত কৰি ৰাখে।
  sus-A: عَ مِشِ تِنشِنشِ مَكَنتَمَ، عَ عَ شَنُنتٍنيِيٍ رَتَنفَمَ كِرَ شْن مَ.
  fra-SBL: afin qu'il garde les sentiers de la justice, et préserver la voie de ses
    saints.
  hbo-hbo: לִ֭נְצֹר אָרְחֹ֣ות מִשְׁפָּ֑ט וְדֶ֖רֶךְ *חֲסִידֹו (חֲסִידָ֣יו) יִשְׁמֹֽר׃
  kik-kik: nĩgũkorwo nĩarangagĩra njĩra cia arĩa marũmagĩrĩra kĩhooto, na akagitĩra
    njĩra ya andũ ake arĩa ehokeku.
  fra-NCL: il protège les sentiers de l’équité, il veille sur la voie de ses fidèles. —
  cek-AK: Katoeng kaminawk caehhaih loklam to anih mah toep moe, oepthok angmah ih
    kaminawk to pakaa.
  cuk-cuk: Bab-Jehová dule-igar-maidba-ibmar-imakmalad nue-dakdidaed, Bab-Jehová dule-eba-nanadimalad
    edarbedidaed.
  uig-CYR: У адиллиқ қилғучиларниң йоллирини асрайду, Ихласмән бәндилириниң йолини
    қоғдайду.
  tel-2017: న్యాయ ప్రవర్తన నుండి తొలగిపోకుండా ఆయన కనిపెట్టుకుని ఉంటాడు. తన భక్తులు
    మంచి ప్రవర్తనలో కొనసాగేలా ఆయన కావలి కాస్తాడు.
  hat-BSA: Ka p veye chemen lajistis yo, e pwoteje chemen a fidèl Li yo.
  kos-kos: El karinganulos su oru wo nu sin mwet ngia, ac taranulos su inse pwaye
    nu sel.
  hbo-WLC: לִ֭נְצֹר אָרְח֣וֹת מִשְׁפָּ֑ט וְדֶ֖רֶךְ חסידו יִשְׁמֹֽר׃
  ibo-ibo: Ọ na-echebekwa ụzọ nke ndị na-eme ezi ihe na-agbaso, na-elekọtakwa ụzọ
    nke ndị hụrụ ya nʼanya na-agbaso.
  ory-ory: ଯେପରିକି ସେ ନ୍ୟାୟର ପଥ ରକ୍ଷା କରି ପାରିବେ ଓ ଆପଣା ସାଧୁମାନଙ୍କ ଗତି ସମ୍ଭାଳିବେ।
  chk-chk: A mamasa ekewe chon pwüng o tümwünü nöün kewe mi allükülük.
  rop-rop: Im na oldei maindimbat detlot pipul hu oldei gibit feyago langa najalot
    pipul en im oldei maindimbat detlot pipul hu oldei jidan trubala langa im.
  ukr-1871: Він стежки правди наглядає й береже дороги сьвятих своїх.
  deu-1951: daß sie die Pfade des Rechts bewahren; und er behütet den Weg seiner Frommen.
  eng-JPS: That He may guard the paths of justice, and preserve the way of His godly
    ones.
  srp-1865: Da bi se držali staza pravijeh, a on èuva put svetaca svojih.
  lug-lug: Abatambuliza mu makubo ag’obwenkanya, era bw’atyo Mukama akuuma ekkubo
    ly’abatukuvu be.
  heb-heb: לנצר ארחות משפט ודרך חסידו ישמר׃
  ben-IRV: তিনি বিচারের পথগুলি রক্ষা করেন এবং তিনি তাদের জন্য পথ সংরক্ষণ করবেন যারা
    তাতে বিশ্বস্ত।
  pan-pan: ਉਹ ਨਿਆਂ ਦੇ ਰਾਹਾਂ ਦੀ ਰਾਖੀ ਕਰਦਾ ਅਤੇ ਆਪਣੇ ਭਗਤਾਂ ਦੇ ਰਾਹ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।
  mya-JVB: မိမိ သန့်ရှင်း သူတို့သည်တရားလမ်း ကို စောင့်ရှောက် မည်အကြောင်း ၊ သူ တို့၏လမ်းခရီး
    ကို လုံခြုံ စေတော်မူ၏။
  tte-O: todudulai ali kamwasa igitagitai, siya simeli koina nige kaba kausi imiyamiya
    ali kamwasa koina.
  tbg-tbg: Nái kena vaiinti nahenti avuqavu okara autu nimite variaka variavaro Noravano
    Kotiva vika antua nimite vaira. Virara kempukaiqaake iriqi vi variaka variavaro
    viva vikaqaa maimaraara raqiki nimite vaira.
  hmo-hmo: Dirava ese, mai maoromaoro danu taunimanima idia durua taudia, be ia gimaia
    noho, bona iena helaga momokani taudia edia dala, be ia naria namonamo noho.
  urd-urd: ताकि वह 'अद्ल की राहों की निगहबानी करे, और अपने मुक़द्दसों की राह को महफ़ूज़
    रख्खे।
  rus-SYN: Он охраняет пути правды и оберегает стезю святых Своих.
  bqc-SIM: Ì ↄlia gbɛ̃maaↄzi ń táa'oau, ì a yãmanaↄ dↄ̃́a ń yã́ píi kɛa guu.
  tcz-CHONGTHU: Mikitah ho lampi avetsuipeh in, amakoma kitah ho avengbit jing e.
  mar-mar: तो न्यायाच्या मार्गाचे रक्षण करतो, आणि जे त्याच्याबरोबर विश्वसनीय आहेत
    त्याच्या मार्गात टिकून राहतील.
  hlt-THB: Ak thlangciimkhqi ing ak thymna khaw a mi sak naak ham a mi lam ce doen
    pek khqi hy.
  qub-qub: Allillata rurar cawajcunataga Tayta Diosmi cuydan. Payman yäracojcunataga
    imapitapis chapanmi.
  bqp-bqp: Àdi ↄ lika gbɛ̃ mananↄi ń zɛ́ gũn, àdi a yãmarinↄ dãkpã ń táa'onaa
    gũn.
  hat-hat: Li pwoteje moun ki pa fè lenjistis. Li pran defans moun ki kenbe fèm nan
    sèvis li.
  eng-BSB: to guard the paths of justice and protect the way of His saints.
  tod-tod: Niiti ti ta-eteai ziɛzu ga sɔledai, toɠa ɓɔ naati ba. Niiti ti bɛ ga wooɠɛɠila
    nuiti, toɠa ɓaa naati ta-ʋelei maazu.
  eng-WEBPB: that he may guard the paths of justice, and preserve the way of his saints.
  kbq-kbq: Na'ankure Agrake fatgo vahe'mokizmia kama vano hu'zazmifina kegava nehuno,
    zamagu tumoteti hu'za amage'ma antaza nagara kavu'za zamifina zamagu nevazie.
  nhe-BL: Yajaya TOTECO tlen quinmocuitlahuía nochi tlen monemiltíaj cuali. Quena,
    quinmocuitlahuía itlatzejtzeloltijca tlacajhua ipan iniojhui.
  bus-bus: È ↄ liga gbɛ̃ maaanↄzi aↄ̃ zɛ́ guu, è a yãmarinↄ dãkpa ń táa'ona guu.
  gub-BL: Tupàn uzekaiw katu teko amogwer teko wanereko katu har wanehe a'e. Omonokatu
    weruzar har wà no.
  eng-DRA: Keeping the paths of justice, and guarding the ways of saints.
