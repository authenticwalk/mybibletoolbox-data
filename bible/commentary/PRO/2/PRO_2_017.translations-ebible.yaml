verse: PRO.002.017
translations:
  mal-C: അവൾ തന്റെ യൗവനകാല ഭർത്താവിനെ ഉപേക്ഷിക്കുകയും ദൈവമുമ്പാകെയുള്ള അവളുടെ ഉടമ്പടി
    അവഗണിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: die den Freund ihrer Jugend im Stiche gelassenund den von ihrem Gotte geordneten
    Bund vergessen hat.
  lin-lin: oyo akima mobali na ye ya bolenge mpe abosana boyokani oyo asalaki elongo
    na Nzambe na ye ;
  eng-LSV: Who is forsaking the guide of her youth, || And has forgotten the covenant
    of her God.
  eng-GNV: Which forsaketh the guide of her youth, and forgetteth the couenant of
    her God.
  eng-WEBSTER: Who forsaketh the guide of her youth, and forgetteth the covenant of
    her God.
  nhw-BL: Sihuame quej nopa ya quincajtejtoque ininhuehuejhua catli ininhuaya monamictijque
    quema ichpocame, huan quitlahuelcajtoque itlanahuatilhua TOTECO.
  swh-ONEN: aliyemwacha mwenzi wa ujana wake na kupuuza agano alilofanya mbele ya
    Mungu.
  bba-bba: Wi, wi u win durɔ ɡbiikoo yinɑ, u ɑrukɑwɑni duɑri ye u kɑ nùn bɔkuɑ Gusunɔn
    wuswɑɑɔ.
  eng-KJVCPB: Which forsaketh the guide of her youth, And forgetteth the covenant
    of her God.
  luo-luo: moseweyo chwore mane okende konyako, kendo oketho singruok mane otimo e
    nyim Nyasaye.
  meu-meu: Ia ese eregabena ai e bamoava tauna na e rakataniamu, bona ena Dirava ena
    taravatu e reaiamu;
  npi-ULB: त्यसले आफ्नो युवावस्थाको मित्रलाई त्याग्छे, र आफ्ना परमेश्‍वरको करारलाई
    भुल्छे ।
  yor-yor: ẹni tí ó ti kọ ọkọ àkọ́fẹ́ ìgbà èwe rẹ̀ sílẹ̀ tí ó sì gbàgbé májẹ̀mú tí
    ó ti dá níwájú Ọlọ́run rẹ̀.
  ind-ind: Perempuan seperti itu melanggar janji pernikahannya di hadapan Allah, dan
    meninggalkan suaminya yang sah.
  pes-OPCB: این گونه زنان، شوهران خود را رها نموده، پیمان مقدّس زناشویی را شکسته‌اند.
  tgl-ULB: Siya ay tumalikod sa kasamahan ng kaniyang kabataan at nakalimutan ang
    tipan ng kaniyang Diyos.
  hui-hui: Wali ogonibime ibu wandarini agali pene biago wahene biraga. Libu wahalu
    nambaliya lalu Ngode Datagaliwabenaga deni habo nalolene bi lo wiyago mitangi
    nabi biraga.
  mya-mya: အသက်ငယ်စဉ်ပဲ့ပြင်သော ကျေးဇူးရှင်ကိုစွန့်၍၊ မိမိဘုရားသခင်၏ ပဋိညာဉ်တရားကို
    မေ့လျော့သော မိန်းမလက်မှ၎င်း၊ သင့်ကို ကယ်တင်လိမ့်မည်။
  bod-N: དེ་ཚོས་རང་ཉིད་ན་གཞོན་ཡིན་དུས༌ཀྱི། །བཟའ་ཟླ་སྤང་བར་བྱས་ཤིང་དཀོན་མཆོག༌གི །ཞལ་ཆད་ཀྱང་ནི་བརྗེད་པར་གྱུར་པ༌འོ།།
  wsk-wsk: Nu kulak la Kaem koma te ko kari ilak numi kuting iluwam mu mel yam ko
    beteram, ale ko kari beteram.
  sna-sna: uyo akasiya murume woumhandara hwake uye akashaya hanya nesungano yaakaita
    pamberi paMwari.
  spa-BLM: que abandona al amigo de su juventud, y olvida el pacto de su Dios;
  cac-cac: to yactejnaccan yetb'eyum yic'nac d'a scob'esal, sb'atcan satc'olal sti'
    yac'naccan d'a yichan̈ Dios.
  swh-ULB: Yeye humwacha mwenzi wa ujana wake na kusahau agano la Mungu wake.
  bel-bel: якая пакінула сябра маладосьці сваёй і занядбала запаведзь Бога свайго.
  deu-ELBBK: die den Vertrauten ihrer Jugend verlässt und den Bund ihres Gottes vergisst.
  mbb-OT: Haazà he vahi nekidsuwey te esawa zin hein betan-en pa sikandin; wazè din
    en isipa is meupiya he menge penangdù din diyà te Megbevayà.
  mal-2015: അവൾ തന്റെ യൗവനകാന്തനെ ഉപേക്ഷിച്ചു തന്റെ ദൈവത്തിന്റെ നിയമം മറന്നുകളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: savi omukľa le romes, saves peske iľa, sar sas terňi, a bisterďa pre zmluva,
    so kerďa anglo Del.
  pes-OPV: که مصاحب جوانی خود را ترک کرده، و عهد خدای خویش را فراموش نموده است.
  ron-1924: каре пэрэсеште пе бэрбатул тинереций ей ши уйтэ легэмынтул Думнезеулуй
    ей.
  ben-OBCV: যে তার যৌবনাবস্থাতেই স্বামীকে ত্যাগ করেছে ও ঈশ্বরের সামনে করা তার চুক্তি
    উপেক্ষা করেছে।
  som-som: Taasoo ka tagta horseedkii yaraanteeda, Oo illowda axdigii Ilaaheeda;
  lat-VUC: et relinquit ducem pubertatis suæ,
  eng-ASVBT: 'That forsaketh the friend of her youth, And forgetteth the covenant
    of her God:'
  mna-mna: Pa zin moori ta kembei tipizil ndemen pa kusin bizin ta mata popoten kana
    i kek. Mi sua kizin mbukŋana ta tikam la Anutu mataana na, matan mbelele kek.
  ita-1885: La quale ha abbandonato il conduttor della sua giovanezza, Ed ha dimenticato
    il patto del suo Dio.
  eng-LXXUP: Of her who has forsaken the instruction of her youth, And forgotten the
    covenant of God.
  eng-ULB: She forsakes the companion of her youth and forgets the covenant of her
    God.
  spa-VBL: Una mujer que ha abandonado al hombre con el que se casó en su juventud,
    y ha olvidado las promesas que hizo ante Dios.
  fra-_FOB: Qui a abandonné le compagnon de sa jeunesse, et qui a oublié l'alliance
    de son Dieu.
  mal-mal: അവൾ തന്റെ യൗവനകാന്തനെ ഉപേക്ഷിച്ച് തന്റെ ദൈവത്തിന്റെ നിയമം മറന്നുകളഞ്ഞിരിക്കുന്നു.
  lit-lit: ji tokia, kuri palieka savo jaunystės vadovą ir pamiršta savo Dievo sandorą),
  urd-GVR: jo apne jīwansāthī ko tark karke apne Ḳhudā kā ahd bhūl jātī hai.
  suz-BL: मेकोमी आ ग्‍युंबे पशो वोंइश कली प्रोंइशा, परमप्रभु यावे आ ङोंइती पशो कबल
    प्रेंताक्‍व।
  eng-NOY: Who forsaketh the friend of her youth, And forgetteth the covenant of her
    God.
  ita-1927: che ha abbandonato il compagno della sua giovinezza e ha dimenticato il
    patto del suo Dio.
  ckb-ckb: ئەوەی وازی لە مێردی گەنجییەتی هێناوە و پەیمانەکەی لەبەردەم خودای لەبیر
    کردووە.
  eng-BBE: 'Who is false to the husband of her early years, and does not keep the
    agreement of her God in mind:'
  kan-OKCV: ಅವಳು ತನ್ನ ಯೌವನ ಕಾಲದ ಪತಿಯನ್ನು ತ್ಯಜಿಸಿದ್ದಾಳೆ, ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಮಾಡಿಕೊಂಡ
    ಒಡಂಬಡಿಕೆಯನ್ನೂ ಕಡೆಗಣಿಸಿದ್ದಾಳೆ.
  tam-2017: ஆசை வார்த்தைகளைப் பேசும் அந்நிய பெண்ணாகிய ஒழுங்கீனமானவளுக்கும் தப்புவிக்கப்படுவாய்.
  spa-RV-1909: Que desampara el príncipe de su mocedad, y se olvida del pacto de su
    Dios.
  ron-BTF: Care părăsește pe călăuza tinereții ei și uită legământul Dumnezeului ei,
  eng-WEBP: who forsakes the friend of her youth, and forgets the covenant of her
    God;
  eng-FBV: Such a woman has left her husband she married when she was young, forgetting
    the promises she made before God.
  nld-1939: Die den vriend van haar jeugd heeft verlaten, Het verbond van haar God
    heeft vergeten.
  nch-BL: Sihuame cati quej nopa quichihuaj, ya quincajtejtoque inihuehuejhua cati
    inihuaya monamictijque quema ichpocame, huan quitahuelcajtoque itanahuatilhua
    TOTECO.
  vie-1934: Nàng lìa bỏ bạn của buổi đang thì, Và quên sự giao ước của Đức Chúa Trời
    mình;
  hin-CV: जिसने युवावस्था के साथी का परित्याग कर दिया है जो परमेश्वर के समक्ष की गई
    वाचा को भूल जाती है.
  eng-OURB: 'who forsakes the friend of her youth, and forgets the covenant ·binding
    contract between two or more parties· of her God:'
  spa-BES: ¿Quién es falsa con el marido de sus primeros años, y no tiene en cuenta
    el acuerdo con Dios?
  tdx-tdx: i namorintseñe ty valin-katorà’ey, vaho mandikoke i fañinan’ Añahare’ey.
  tha-KJV: ผู้​ทอดทิ้งคู่เคียงที่นางได้มาเมื่อยังสาวๆนั้นเสีย และลืมพันธสัญญาแห่งพระเจ้าของตน
  por-BR-2018: Que abandona o guia de sua juventude, e se esquece do pacto de seu
    Deus.
  deu-ELO: welche den Vertrauten ihrer Jugend verläßt und den Bund ihres Gottes vergißt.
  eng-WYC-2018: and (who) forsaketh the duke, or (the) leader, of her time of marriage,
    and hath forgotten the covenant of her God.
  epo-epo: Kiu forlasas la amikon de sia juneco, Kaj forgesas la ligon de sia Dio;
  uig-PIN: Bundaⱪ ayallar yax waⱪtida tǝgkǝn jorisini taxlap, Huda aldidiki nikaⱨ
    ⱪǝsimini untuƣan wapasizlardindur.
  beo-beo: Agoai uda da egoama hame dawa:sa amola egoa ema fawane fima:ne ilegele
    sia:i, amo yolesisa.
  tpi-OTNT: Dispela kain meri i save lusim man em i bin maritim long taim em i yangpela.
    Na em i no moa tingim dispela promis em i bin mekim long ai bilong God.
  hau-SA: wadda ta bar mijin ƙuruciyarta ta kuma ƙyale alkawarin da ta yi a gaban
    Allah.
  uig-LAT: Bundaq ayallar yash waqtida tegken jorisini tashlap, Xuda aldidiki nikah
    qesimini untughan wapasizlardindur.
  nde-nde: osetshiye indoda yakhe yobutsha bakhe wadela isifungo asenza phambi kukaNkulunkulu.
  ton-ton: ‌ʻAia kuo ne liʻaki ʻae fakahinohino ʻi heʻene kei siʻi, pea kuo ne fakangalongaloʻi
    ʻae fuakava ʻa hono ʻOtua.
  ces-1613: Kteráž opouští vůdce mladosti své, a na smlouvu Boha svého se zapomíná;
  eng-WMB: who forsakes the friend of her youth, and forgets the covenant of her God;
  tam-TCV: தன் இளவயதின் கணவனைக் கைவிட்டு, இறைவனுக்கு முன்பாக தான் செய்த திருமண உடன்படிக்கையை
    புறக்கணித்தவள் அவள்.
  ceb-ULB: Gibiyaan niya ang iyang kauban sa iyang pagkabatan-on ug gikalimtan ang
    kasabotan sa iyang Dios.
  pol-UBG: Która opuszcza przewodnika swojej młodości i zapomina o przymierzu swojego
    Boga;
  urd-GVU: جو اپنے جیون ساتھی کو ترک کر کے اپنے خدا کا عہد بھول جاتی ہے۔
  deu-1912: und verläßt den Freund ihrer Jugend und vergißt den Bund ihres Gottes
  kan-2017: ಅವಳು ತನ್ನ ಯೌವನಕಾಲದ ಕಾಂತನನ್ನು ತ್ಯಜಿಸಿ, ತನ್ನ ದೇವರ ಮುಂದೆ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಮರೆತುಬಿಟ್ಟಿದ್ದಾಳೆ.
  yap-yap: cha’nem e de yul’yul’ ko pumo’on rok ma ke pag talin e tin ni ognag nib
    thothup.
  hlt-MCSB: A camoe kah a boeihlum te a hnoo tih a Pathen kah paipi te a hnilh.
  mdy-ETH: ዬያጉዴ ላኣላ ዒዛ ዼጌ ዓኣዖ ሌዔ ዓኒም ዓኣ ጉሙርቂንቲፆ ፓጪሳያና ፆኦሲ ቤርታ ዒዛ ጫኣቄ ጫኣቁሞ ዋላያኬ።
  kew-kew: Go piaene onamere abade ona inumakua pirua aani raapu ki mua pirisipide-agaa
    gimoa waea pape kone mualia. Gore Gote-na ini agaa madaa ora lalo loa misipide
    agaa page gimea.
  twi-ASANTE: deɛ wagyaa ne mmabaawaberɛ mu kunu na wapo apam a ɔyɛɛ wɔ Onyankopɔn
    anim no.
  eng-WEBU: who forsakes the friend of her youth, and forgets the covenant of her
    God;
  wal-wal: A ba naatettaa azinaa aggaagausu; ba Xoossaa sinttan maacettido maachchaakka
    dogausu.
  acu-NT: Kame, nu nuwa natsan ninumkar, Yus wainmaka nuwatnaikiatin chichaman najana
    nunaka umitsuk aishrin ukuinawai.
  spa-PDDPT: Que abandona al compañero de su juventud Y olvida el Pacto de su ʼElohim.
  gun-gun: Ha'e nunga ma oeja 'rã kunhataĩ guive ome reve joguerekoa gui, ha'e Nhanderuete
    pe oiko aguã re ijayvuague gui voi hexaraipa 'rã.
  agu-BL: Na yi e' xna'na'tz, ja cyaj quilol yi bajx quichmil ntin tan chipo'tze'n
    yi e' balaj yaj. Ej nin qui'c Ryos te cyajal.
  ilo-ULB: Baybay-anna ti gayyemna idi kaub-ubinganna ken linipatna ti karina iti
    Diosna.
  kpg-kpg: dela e halahalau dono lodo donu, mo di haga de langahia dana hagababa ne hai
    i mua o God.
  uig-ARA: بۇنداق ئاياللار ياش ۋاقتىدا تەگكەن جورىسىنى تاشلاپ، خۇدا ئالدىدىكى نىكاھ
    قەسىمىنى ئۇنتۇغان ۋاپاسىزلاردىندۇر.
  bps-bps: I libun gambet ani, kahan i yaanan, na nlifetan i fakangan di Dwata di
    ksongla.
  sus-sus: naxan a xa xɛmɛ singe finsiriwalima, naxan nɛɛmuma a Marigi Ala xa saatɛ
    ma.
  pon-2006: soangen lih me sohte kin loalopwoatohng eh pwoud oh manokehla inou sarawi
    kan me e wiadahr.
  ksd-ksd: Nina i leingane talaina i ga manane ba i ga inip boko, Ma i valubane ra
    kunubu kai kana God;
  tur-YTC: O ki, gençlik dostunu bırakan, Tanrısı'nın antlaşmasını unutandır,
  bel-N: якая пакінула сябра маладосьці сваёй і забылася на запавет Бога свайго.
  grc-BRENT: Ἡ ἀπολιποῦσα διδασκαλίαν νεότητος, καὶ διαθήκην θείαν ἐπιλελησμένη.
  ind-AYT: yang meninggalkan teman masa mudanya, dan melupakan perjanjian dengan Allahnya.
  nya-nya: amene wasiya mwamuna wa chitsikana wake ndi kuyiwala pangano limene anachita
    pamaso pa Mulungu wake.
  hrv-hrv: koja ostavlja prijatelja svoje mladosti i zaboravlja zavjet svoga Boga
  mps-mps: Te tobage wego te aga gesi wegi ogwa we bidibo sogo sali bidi tagalaibao.
    Tama agai te God gedude dąų wali po te wali munu ma pogobeo.
  tpi-tpi: Dispela kain meri i save lusim man em i bin maritim long taim em i yangpela.
    Na em i no moa tingim dispela promis em i bin mekim long ai bilong God.
  dan-1931: der sviger sin Ungdoms Ven og glemmer sin Guds Pagt;
  vie-OVCB: Ả đã lìa bỏ bạn đời của ả lúc thiếu thời và quên lời giao ước thiêng liêng
    trước Đức Chúa Trời.
  guj-2017: તે પોતાના જુવાનીનાં સાથીને તજી દે છે અને ઈશ્વરની આગળ કરેલો પોતાનો કરાર
    ભૂલી જાય છે.
  pon-2006A: soangen lih me sohte kin loalopwoatohng eh pwoud oh manokehla inou sarawi
    kan me e wiadahr.
  por-BRBSL: que abandona a amiga de sua juventude, e esquece o pacto de seu Deus;
  swe-swe: hon har lämnat sin man som varit med henne sedan ungdomen, och ignorerat
    (glömt) det äktenskapsförbund hon ingick inför Gud.
  cth-cth: A naw nah hui ka cettakhai niteh, a Cathut lawkkam kapahnimnaw koehoi nang
    hah na rungngang han.
  twi-twi: nea wagyaa ne mmabaabere mu kunu na wapo apam a ɔyɛɛ wɔ Onyankopɔn anim
    no.
  hlt-hlt: A camoe kah a boeihlum te a hnoo tih a Pathen kah paipi te a hnilh.
  tbz-SIM: wèè yetɛ o dɔù, kɛ bùtínnɛ́ ò dɔúnnɛ̀ dìì nùù Kuyie.
  msy-2020: Kamagh garir amizim, fomɨra uan igiamra pamɨn ike, egha datɨrɨghɨn a gɨn
    amadagha anetaki. A fomɨra Godɨn damazimɨn dɨkɨrɨzir akam datɨrɨghɨn a bakɨnɨghnɨki.
  dop-dop: Wei ɩ kisɑ ɩ pɑɑlʋ wei ɩ cɛpɑ ɩ ciɣitɑ nɑ ɩ́ sɔɔ Ɩsɔ nɔɣɔ pɛɛlʋɣʋ tɔɔ tɔ.
  azb-azb: Bu qadın gənc vaxtı getdiyi ərini atıb, Allahının əhdini unudub.
  eng-DBY: who forsaketh the guide of her youth, and forgetteth the covenant of her
    God;
  hin-2017: और अपनी जवानी के साथी को छोड़ देती, और जो अपने परमेश्वर की वाचा को भूल
    जाती है।
  wol-KYG: Day dëddu wóllëreem, ba muy ndaw, fàtte kóllëreem ak Yàllaam.
  bjr-bjr: Miqira anaasee fannoo narí afaaqiara sia irirai Anutuna afusaa naaquqara
    qima afeekaikirufa qimaqoonara qaunuseenoo narí afaaqi minnisaidanoo.
  eng-YLT: Who is forsaking the guide of her youth, And the covenant of her God hath
    forgotten.
  kne-kne: ay nanaynan si asawa na et niliw-ana din kari na sin sangoanan Diyos.
  eng-WYC-2017: and forsaketh the duke of her time of marriage, and hath forgotten
    the covenant of her God.
  eng-WMBB: who forsakes the friend of her youth, and forgets the covenant of her
    God;
