verse: PRO.002.004
translations:
  mal-C: അതിനെ നീ വെള്ളി എന്നതുപോലെ അന്വേഷിക്കുകയും നിഗൂഢനിധി എന്നതുപോലെ തേടുകയും
    ചെയ്യുക.
  deu-TKW: wenn du sie suchst wie Silberund nach ihr forschest wie nach verborgenen
    Schätzen -
  lin-lin: soki oluki yango penza ndenge balukaka palata to bomengo oyo ebombama,
  eng-LSV: If you seek her as silver, || And search for her as hid treasures,
  eng-GNV: If thou seekest her as siluer, and searchest for her as for treasures,
  eng-WEBSTER: If thou seekest her as silver, and searchest for her as for hid treasures;
  nhw-BL: Xiquintemo ni tlalnamiquilistli huan tlaiximatili ica nochi moyolo quen
    tijtemosquía miyac tomi catli motlatijtoc, o quen tijtemosquía se tlamantli catli
    nelpatiyo catli tijpolojtoya.
  swh-ONEN: na kama utaitafuta kama fedha na kuitafuta sana kama hazina iliyofichwa,
  bba-bba: A ye kpuro kɑsuo nɡe sii ɡeesu, ǹ kun mɛ nɡe ɑrumɑni ye yɑ beruɑ.
  eng-KJVCPB: If thou seekest her as silver, And searchest for her as for hid treasures;
  luo-luo: to ka idware ka fedha kendo imanye ka mwandu mopandi,
  meu-meu: boma tahua, silver na heto; boma tahua goada, e hehunimu kohudia namodia
    na heheto;
  npi-ULB: तैँले चाँदीलाई झैँ यसलाई खोजिस्, र गाडधनलाई झैँ समझशक्तिको खोजी गरिस् भने,
  yor-yor: bí ìwọ bá ṣàfẹ́rí rẹ̀ bí i fàdákà tí ìwọ sì wa kiri bí ìṣúra tí a fi pamọ́.
  ind-ind: Karena kebijaksanaan itu sangat bernilai, berusahalah mendapatkannya seperti
    memburu harta karun.
  pes-OPCB: و آن را مانند نقره و گنجهای پنهان بطلبی تا به چنگ آری،
  tgl-ULB: kung hahanapin mo ito kagaya ng paghahanap ng pilak at hahanapin mo ang
    pang-unawa kagaya ng paghahanap mo ng mga nakatagong kayamanan,
  hui-hui: Muni silibarubi mbirale wia do hene ngaru deborebo buwa taya birilidagua
    mini gigabi wulene galoneorego baya hangu taya bibe.
  mya-mya: ငွေကိုရှာတတ်သကဲ့သို့ ပညာကိုရှာ၍၊ ဝှက်ထား သောဘဏ္ဍာကို စူးစမ်းတတ်သကဲ့သို့၊
    ဥာဏ်ကို စူးစမ်း လျှင်၎င်း၊
  bod-N: དངུལ་ནི་འཚོལ་བ་བཞིན་དུ་དེ་འཚོལ༌ཞིང༌། །རིན་ཆེན་གཏེར་བཞིན་དེ་ནི་བསྔོག་གྱུར༌ན།།
  wsk-wsk: silver mel ali ningi ko loaga kam, agi manga mel kariimet kaluwu betera
    se ko loaga kam, loaga lagerko.
  sna-sna: uye kana ukahutsvaka sounotsvaka sirivha nokuhutsvaka sounotsvaka pfuma
    yakavanzwa,
  spa-BLM: si la buscas como plata, y buscarla como a los tesoros escondidos;
  cac-cac: Ac' ip a sayaneq'ui, icha tz'aj saychaj q'uen plata, ma junoc b'eyumal
    to c'ub'aneli.
  swh-ULB: kama utautafuta kama fedha na kupekua ufahamu kama unatafuta hazina iliyojificha,
  bel-bel: 'калі будзеш шукаць яго, нібы срэбра, і знаходзіць яго, нібы скарб:'
  deu-ELBBK: wenn du ihn suchst wie Silber und ihm nachspürst wie nach verborgenen
    Schätzen,
  mbb-OT: iring te kebpeniguduwi nu kebpen-ahaa te selapì etawa nekeeles he ketiǥeyunan.
  mal-2015: അതിനെ വെള്ളിയെപ്പോലെ അന്വേഷിച്ചു നിക്ഷേപങ്ങളെപ്പോലെ തിരയുന്നു എങ്കിൽ,
  rmc-rmc: te oda rodeha avke sar o rup a kameha oda te arakhel avke sar o garudo
    barvaľipen,
  pes-OPV: اگر آن را مثل نقره می‌طلبیدی ومانند خزانه های مخفی جستجو می‌کردی،
  ron-1924: дакэ о вей кэута ка арӂинтул ши вей умбла дупэ еа ка дупэ о комоарэ,
  ben-OBCV: ও যদি রুপোর মতো তার খোঁজ করো ও গুপ্তধনের মতো তা খুঁজে বেড়াও,
  som-som: Haddaad iyada u raadisid sida lacagta oo kale, Oo aad u doondoontid sida
    maal qarsoon,
  lat-VUC: 'si quæsieris eam quasi pecuniam, et sicut thesauros effoderis illam:'
  eng-ASVBT: 'If thou seek her as silver, And search for her as for hidden treasures:'
  mna-mna: Kam kinkiini pa ŋgar ambaiŋana mi rru, kembei tomtom tikelel toono mi tirru
    silba mi koroŋ ndabokbokŋan pakan ta timbotmbot la toono leleene na.
  ita-1885: Se tu la cerchi come l'argento, E l'investighi come i tesori;
  eng-LXXUP: And if thou shalt seek it as silver, And search diligently for it as
    for treasures;
  eng-ULB: if you seek it like you would seek silver and search for understanding
    as you would seek hidden treasures,
  spa-VBL: si la buscas como si fuera plata, y la persigues como si fuera un tesoro
    oculto,
  fra-_FOB: Si tu la cherches comme de l'argent, et si tu la recherches soigneusement
    comme un trésor;
  mal-mal: അതിനെ വെള്ളിയെപ്പോലെ അന്വേഷിച്ച് നിക്ഷേപങ്ങളെപ്പോലെ തിരയുന്നു എങ്കിൽ,
  lit-lit: jeigu jos ieškosi kaip sidabro ir stengsiesi ją atrasti kaip paslėptus
    lobius,
  urd-GVR: Use yoṅ talāsh kar goyā chāṅdī ho, us kā yoṅ khoj lagā goyā poshīdā ḳhazānā
    ho.
  suz-BL: गे मेको कली चांदी खोदेंशो पा माल्‍तीवी नु थिम्‍शा वोइश्‍शो शोंप माल्‍शो
    खोदेंशो पा दोप्‍तीवी हना,
  eng-NOY: If thou wilt seek her as silver, And search for her as for hidden treasures,
  ita-1927: se la cerchi come l’argento e ti dài a scavarla come un tesoro,
  ckb-ckb: ئەگەر وەک زیو داوات کرد و وەک خشڵی شاردراوە بەدوایدا گەڕایت،
  eng-BBE: If you are looking for her as for silver, and searching for her as for
    stored-up wealth;
  kan-OKCV: ಬೆಳ್ಳಿಯಂತೆ ನೀನು ಅದನ್ನು ಹಂಬಲಿಸಿದರೆ, ನಿಗೂಢ ನಿಕ್ಷೇಪದಂತೆ ನೀನು ಅದಕ್ಕಾಗಿ ಹುಡುಕಿದರೆ,
  tam-2017: அதை வெள்ளியைப்போல் நாடி, புதையல்களைத் தேடுகிறதுபோல் தேடினால்,
  spa-RV-1909: Si como á la plata la buscares, y la escudriñares como á tesoros;
  ron-BTF: Dacă o cauți precum argintul și o cercetezi ca pe tezaure ascunse,
  eng-WEBP: if you seek her as silver, and search for her as for hidden treasures;
  eng-FBV: if you look for it as if it were silver and search for it as if it were
    hidden treasure;
  nld-1939: 'Als ge er naar streeft als naar geld, En er naar zoekt als naar schatten:'
  nch-BL: Xijtemo ni talnamiquilisti huan taixmatili ica nochi moyolo quej tijtemosquía
    miyac tomi cati motatijtoc, o quej tijtemosquía se tamanti cati nelpatiyo cati
    tijpolojtoya.
  vie-1934: Nếu con tìm nó như tiền bạc, Và kiếm nó như bửu vật ẩn bí,
  hin-CV: यदि तुम इसकी खोज उसी रीति से करो जैसी चांदी के लिए की जाती है और इसे एक
    गुप्‍त निधि मानते हुए खोजते रहो,
  eng-OURB: 'If you seek her as silver, and search for her as for hidden treasures:'
  spa-BES: Si la estás buscando como plata, y buscándola como riqueza almacenada;
  tdx-tdx: 'naho itsoeha’o hoe volafoty ikodebea’o hoe vara mikafitse :'
  tha-KJV: ถ้าเจ้าแสวงหาปัญญาดุจหาเงิน และเสาะหาปัญญาอย่างหาขุมทรัพย์​ที่​ซ่อนไว้
  por-BR-2018: Se tu a buscares como a prata, e a procurares como que a tesouros escondidos,
  deu-ELO: 'wenn du ihn suchst wie Silber, und wie nach verborgenen Schätzen ihm nachspürst:'
  eng-WYC-2018: if thou seekest it as money, and diggest it out as treasures;
  epo-epo: 'Se vi serĉos ĝin kiel arĝenton, Serĉegos kiel trezoron:'
  uig-PIN: Əgǝr kümüxkǝ intilgǝndǝk intilsǝng, Yoxurun gɵⱨǝrni izdigǝndǝk izdisǝng,
  beo-beo: Hogoma amola hogoi helema gouli amola silifa wamolegei hogobe defele hogoma.
  tpi-OTNT: Na yu mas wok hat long painim gutpela tingting, olsem man i wok long painim
    silva ol i bin haitim insait long graun na olsem man i wok long painim mani samting
    ol i bin haitim.
  hau-SA: in ka neme shi yadda ake neman azurfa ka kuma neme shi kamar yadda ake neman
    ɓoyayyiyar dukiya,
  uig-LAT: Eger kümüshke intilgendek intilseng, Yoshurun göherni izdigendek izdiseng,
  nde-nde: futhi ukudingisisa njengokudinga isiliva ukuphenye njengento eligugu efihliweyo,
  ton-ton: Kapau te ke kumi ki ai ʻo hangē ko e siliva, pea hakule ki ai ʻo hangē
    ko e koloa kuo fufū;
  ces-1613: 'Budeš-li jí hledati jako stříbra, a jako pokladů pilně vyhledávati jí:'
  eng-WMB: if you seek her as silver, and search for her as for hidden treasures;
  tam-TCV: சுத்த வெள்ளியைத் தேடுவதுபோல் தேடி, புதையலை ஆராய்வதுபோல அதை ஆராய்ந்தால்,
  ceb-ULB: kung mangita ka niini sama sa imong pagpangita sa plata ug mangita sa panabot
    sama sa imong pagpangita sa tinagong mga bahandi,
  pol-UBG: Jeśli będziesz jej szukać jak srebra i poszukiwać jej jak ukrytych skarbów;
  urd-GVU: اُسے یوں تلاش کر گویا چاندی ہو، اُس کا یوں کھوج لگا گویا پوشیدہ خزانہ ہو۔
  deu-1912: 'so du sie suchest wie Silber und nach ihr froschest wie nach Schätzen:'
  kan-2017: ಅದನ್ನು ಬೆಳ್ಳಿಯಂತೆಯು ಮತ್ತು ನಿಕ್ಷೇಪದಂತೆಯು ಹುಡುಕು;
  yap-yap: Mu changarnag ni bod feni almarin’ ni ga ra changarnag e silber fa boch
    e machaf nib mith.
  hlt-MCSB: Te te cak bangla na moeh tih kawn bangla na thaih atah,
  mdy-ETH: ቢራ፤ ሃሣ ጊንሣ ዓኣቾና ሚኢሼ ዴንቃኒ ኔ ኮዓሢጉዲ ዔራቶ ዶዲ ኮዔ።
  kew-kew: Aa medame kalai-pu kogono pua no su runane pagaa i gol aana mulalo kogono
    radaa pina pea-rupa epe kone mulalo-re radaa pina kogono go-rupa pape.
  twi-ASANTE: na sɛ wohwehwɛ no te sɛ deɛ wohwehwɛ dwetɛ na wo hwehwɛ no sɛdeɛ worepɛ
    ademudeɛ a ahinta a,
  eng-WEBU: if you seek her as silver, and search for her as for hidden treasures;
  wal-wal: Asi biraa woikko qosido miishshaa koyiyoogaadan, neeni eratettaa koya.
  acu-NT: 'Tura aints ainau kuikian tura kurincha timiá wakerinauka nunak eaina nunismek:
    ¿Yus warukuita? tusam nekatasam wakerakmeka, Yuska tu awai tusam nekaatnuitme,
    tura iinu Apuri miatrusrik umirkatnuitji tusam nintimratnuitme.'
  spa-PDDPT: Si la procuras como a la plata, Y la rebuscas como a tesoros escondidos,
  gun-gun: ne'arandurã reka reikovy vy prata oeka va'e rami, mba'emo porã onhomi mbyre
    rekaa rami reka vy,
  agu-BL: Ak' wok bin itib tetz cu'n italma' tan xtxumle'n yi e'chk balaj ajtza'kla'tz,
    chi na ban jun yaj tan joyle'n sakal, nka jun alc yi wi'nin jamel.
  ilo-ULB: no birokem daytoy a kas iti panagbirokmo iti pirak ken sapulem ti pannakaawat
    a kas iti panangbirokmo kadagiti nakalemmeng a gameng,
  kpg-kpg: Halahala ina hagamahi be dau hai e halahala silber be di maluagina ngala.
  uig-ARA: ئەگەر كۈمۈشكە ئىنتىلگەندەك ئىنتىلسەڭ، يوشۇرۇن گۆھەرنى ئىزدىگەندەك ئىزدىسەڭ،
  bps-bps: Na toom fanngabal i kfulung faldam, salngad i kafngabalam salafì demen
    i knun buni.
  sus-sus: xa i a fen alɔ gbeti, xa i a fen a fanyi ra alɔ bannaya fenma ki naxɛ,
  pon-2006: Rapahki uwen omw kak, rasehng me kin rapahki silper de takai kesempwal
    me rir kan.
  ksd-ksd: Ba u tikatikan upi ia da upi ra mani, Ma ba u peng pa ia da ra ngatngat
    na tabarikik di ga ive;
  tur-YTC: Eğer onu gümüş arar gibi ararsan, Saklı hazineler gibi onu araştırırsan,
  bel-N: калі шукаць яе будзеш як срэбра, і прагнуць яе будзеш як багацьця,
  grc-BRENT: καὶ ἐὰν ζητήσῃς αὐτὴν ὡς ἀργύριον, καὶ ὡς θησευροὺς ἐξεραυνήσῃς αὐτήν·
  ind-AYT: jika kamu mencarinya seperti perak, dan menyelidikinya seperti harta yang
    tersembunyi,
  nya-nya: ngati ufunafuna nzeruyo ngati siliva ndi kuyisakasaka ngati chuma chobisika,
  hrv-hrv: ako ga potražiš kao srebro i tragaš za njim kao za skrivenim blagom -
  mps-mps: Tama nago te wiegi yai homu kolesaga gegebo sę eyu, te bidigo te silva
    mone te tǫ tomode gegebo tiwai eyu, me te augwaligo mone geme dualai te bidigo
    gege sę ebo tiwai gilama yaibao.
  tpi-tpi: Na yu mas wok hat long painim gutpela tingting, olsem man i wok long painim
    silva ol i bin haitim insait long graun na olsem man i wok long painim mani samting
    ol i bin haitim.
  dan-1931: søger du den som Sølv og leder den op som Skatte,
  vie-OVCB: Nếu con kiếm nó như bạc, tìm tòi nó như kho tàng giấu kín.
  guj-2017: જો તું ચાંદીની જેમ તેની શોધ કરશે અને સંતાડેલા ખજાનાની જેમ તેને શોધશે;
  pon-2006A: Rapahki uwen omw kak, rasehng me kin rapahki silper de takai kesempwal
    me rir kan.
  por-BRBSL: se você a procura como prata, e procurá-la como se fosse um tesouro escondido;
  swe-swe: om du söker efter den som efter silver och letar efter den som efter en
    gömd skatt,
  cth-cth: ngun patetlah na tawng teh, hro e hno patetlah na tawng pawiteh,
  twi-twi: na sɛ wohwehwɛ no te sɛnea wohwehwɛ dwetɛ na wohwehwɛ no sɛnea worepɛ ademude
    a ahintaw a,
  hlt-hlt: Te te cak bangla na moeh tih kawn bangla na thaih atah,
  tbz-SIM: Wɑmmú dɛ bɛ̀ wɑɑ̀mmɛ̀ idíítí, kɛ́ ndɛ̀ bɛ̀tì tikpɑ̀tì kɔ̃mɛ.
  msy-2020: Egh nɨ nɨghnɨzir aghuim bativsɨ pamtemɨn ingar, mati gumazim silvan nguazimɨn
    aven itim a buri, egha mati gumazim bizir aghuir mongeziba, a da buri.
  dop-dop: Ye n pɛɛkəɣɩ-wɩ ɩsɩɩ liɣitee, nɑ ń cɑɑkɩ-wɩ nɑ ɩsəlɛ kʋsɛɛmlɛ ɩsɩɩ wɛnɑʋ.
  azb-azb: Bunları gümüş kimi axtarsan, Gizli xəzinə kimi arasan,
  eng-DBY: 'if thou seekest her as silver and searchest for her as for hidden treasures:'
  hin-2017: और उसको चाँदी के समान ढूँढ़े, और गुप्त धन के समान उसकी खोज में लगा रहे;
    (मत्ती 13:44)
  wol-KYG: Sàkkul xel mu rafet ni xaalis, wut ko ni alal ju làqu.
  bjr-bjr: Amiqira iriranara siruaa maqaki marifaqa randee mariandeemmasee randaa.
    Kukeeqara amiqira iriranara akaqa ainaina maqaki kukeeqaqaafaqa randee mariandeemmasee
    randaa.
  eng-YLT: If thou dost seek her as silver, And as hid treasures searchest for her,
  kne-kne: Anapem ay kaman din iyat mo ay manganap si palata ono naitabon ay kinabaknang.
  eng-WYC-2017: if thou seekest it as money, and diggest it out as treasures;
  eng-WMBB: if you seek her as silver, and search for her as for hidden treasures;
  urd-GVH: उसे यों तलाश कर गोया चाँदी हो, उसका यों खोज लगा गोया पोशीदा ख़ज़ाना हो।
  rug-rug: meke be hata ia goi guana hata siliva meke pitu lulia guana tinagotago
    tomena,
  gaz-gaz: yoo ati akkuma meetiitti isa barbaaddattee akkuma qabeenya dhokfameetti
    isa barbaadde,
  fra-LSG: Si tu la cherches comme l’argent, Si tu la poursuis comme un trésor,
  yal-yal: xa i a fen alo gbetina, i yi a xɔn fen alo nafulu luxunxina
  haw-1868: Ina e imi aku oe ia ia me he kala la, A e huli hoi ia ia me he waiwai
    huna la;
  arb-NAV: إِنِ الْتَمَسْتَهُ كَمَا تُلْتَمَسُ الْفِضَّةُ، وَبَحَثْتَ عَنْهُ كَمَا
    يُبْحَثُ عَنِ الْكُنُوزِ الدَّفِينَةِ،
  ewe-ewe: ne èdii abe klosalo alo kesinɔnu si woɣla ene la,
  eng-LEE: 'If thou wilt seek her as silver, and search for her as for hidden treasures:'
  asm-FB: ৰূপ বিচৰা দৰে যদি তুমি ইয়াক বিচাৰা, আৰু গুপ্ত ধন বিচৰা দৰে বুজিব পৰা শক্তি
    বিচাৰা;
  sus-A: شَ عِ عَ قٍن عَلْ فبٍتِ، شَ عِ عَ قٍن عَ قَنيِ رَ عَلْ بَننَيَ قٍنمَ كِ نَشّ،
  fra-SBL: si vous la cherchez comme de l'argent, et la chercher comme des trésors
    cachés ;
  hbo-hbo: אִם־תְּבַקְשֶׁ֥נָּה כַכָּ֑סֶף וְֽכַמַּטְמֹונִ֥ים תַּחְפְּשֶֽׂנָּה׃
  kik-kik: na ũngĩkawetha ta betha, na ũũcarie ta kĩgĩĩna kĩhithe-rĩ,
  fra-NCL: si tu la cherches comme l’argent, et si tu la creuses comme pour découvrir
    un trésor ; —
  cek-AK: sumkanglung pakrong baktiah na pakrong pacoengah, hawk ih hmuen baktiah
    na pakrong nahaeloe,
  cuk-cuk: binsaed-nikagued maniyob be e-bina-sogdiile, or-nuegan-dukuar-bukwadyob
    be amiele,
  uig-CYR: Әгәр күмүчкә интилгәндәк интилсәң, Йошурун гөһәрни издигәндәк издисәң,
  tel-2017: పోగొట్టుకున్న వెండిని వెతికినట్టు దాన్ని వెదికినప్పుడు, దాచుకున్న ధనం
    కోసం వెతికినట్టు జ్ఞానాన్ని వెతికినప్పుడు,
  hat-BSA: si ou chache li kon ajan, e fè rechèch dèyè li kon trezò ki kache;
  kos-kos: Suk aklohya, in oana ke kom ac suk silver ku kutu ma saok su oan wikla.
  hbo-WLC: אִם־תְּבַקְשֶׁ֥נָּה כַכָּ֑סֶף וְֽכַמַּטְמוֹנִ֥ים תַּחְפְּשֶֽׂנָּה׃
  ibo-ibo: ọ bụrụ na ị na-achọ ya dịka i si achọ ọlaọcha maọbụ akụ nke zoro ezo,
  ory-ory: ଯଦି ରୂପା ନ୍ୟାୟ ତାକୁ ଖୋଜ ଓ ପୋତା-ଧନ ପରି ତାହାର ଅନ୍ୱେଷଣ କର;
  chk-chk: Kopwe kütta tipachem usun om kütta silifer, ika usun om kütta pisek aüchea
    mi monomon.
  rop-rop: Yu garra wek brabli adbala blanga jidan sabibala, jis laik wen yu go lukabat
    blanga silba o gol, en yu kaan gibap, najing.
  ukr-1871: Коли будеш шукати його, так як срібла, й докопуватись його, як скарбу,
    —
  deu-1951: wenn du sie suchst wie Silber und nach ihr forschest wie nach Schätzen,
  eng-JPS: If thou seek her as silver, and search for her as for hid treasures;
  srp-1865: Ako ga ustražiš kao srebro, i kao sakriveno blago ako dobro ustražiš;
  lug-lug: bw’onooganoonyanga nga ffeeza, era n’oganoonyanga ng’ekyobugagga ekyakwekebwa,
  heb-heb: אם תבקשנה ככסף וכמטמונים תחפשנה׃
  ben-IRV: যদি তুমি তার খোঁজ কর তা রূপা খোঁজার মতো হয় এবং লুক্কায়িত সম্পদের মতো
    তার খোঁজ কর;
  pan-pan: ਜੇ ਤੂੰ ਚਾਂਦੀ ਵਾਂਗੂੰ ਉਹ ਦੀ ਭਾਲ ਕਰੇਂ ਅਤੇ ਗੁਪਤ ਧਨ ਵਾਂਗੂੰ ਉਹ ਦੀ ਖੋਜ ਕਰੇਂ,
  mya-JVB: ငွေ ကိုရှာတတ်သကဲ့သို့ ပညာ ကိုရှာ ၍ ၊ ဝှက်ထားသောဘဏ္ဍာ ကို စူးစမ်း တတ်သကဲ့သို့
    ၊ ဉာဏ်ကို စူးစမ်းလျှင်၎င်း၊
  tte-O: yo tem kuloyai besiele tomo gogo wasawasa yo siliba wadawadamna siloyaloyai,
  tbg-tbg: Silvaa orie, vo haika koqe haika kukeqa tairae, rantareva autintema kera,
    are koqe avu aatora rantaqira vuana.
  hmo-hmo: bema oi tahua, siliva do oi tahua bamona, bema oi tahua goada, kohu momo,
    idia hunia gaudia, do oi tahua bamona,
  urd-urd: और उसको ऐसा ढूँढे जैसे चाँदी को, और उसकी ऐसी तलाश करे जैसी पोशीदा ख़ज़ानों
    की;
  rus-SYN: если будешь искать его, как серебра, и отыскивать его, как сокровище,
  bqc-SIM: tó n kpálɛkɛ̀i ã́nusu ũ, mɛ́ n wɛ̀ɛlɛ àizɛɛ ulɛa ũ,
  tcz-CHONGTHU: Dangka banga na hol ding; thil lutah kisel banga nahol ding ahi.
  mar-mar: जर तू रुप्याप्रमाणे त्याचा शोध घेशील, आणि जसे तू गुप्तधन मिळविण्याचा प्रयत्न
    करतो तसेच ज्ञानाचा शोध घेशील;
  hlt-THB: Tangka amyihna sui nawh, khawh amyihna na sui awhtaw,
  qub-qub: Chaytaga ashiy pamparaj guellayta, gorita ashejno.
  bqp-bqp: tó n kpatɛ kɛ̀i lán andurufuu bà, tó n wɛ̀tɛ lán aruzɛkɛ kũ à utɛnaa bà,
  hat-hat: Kouri dèyè konesans tankou moun k'ap kouri dèyè lajan. Chache konesans
    tankou moun k'ap chache ja lajan.
  eng-BSB: if you seek it like silver and search it out like hidden treasure,
  tod-tod: ni ɗa gaiziɛna ga walii ɠɛʋele, ni ɗa daana ma kpɛ, è gaiziɛ ga naavolo
    ɠɛʋele,
  eng-WEBPB: if you seek her as silver, and search for her as for hidden treasures;
  kbq-kbq: silvagu'ma hiankna hunka knare antahizankura nehakrenka, marerisa zantami
    frakinte'nea zanku hakreankna hunka hakresunka,
  nhe-BL: Xiquintemo ni tlalnamiquilistli huan tlaixmatili ica nochi moyolo queja
    tijtemosquía miyac tomi tlen motlatijtoc, o queja tijtemosquía se tlamantli tlen
    nelpatiyo tlen tijpolojtoya.
  bus-bus: tó n kpáɛ kɛ̀zi lán kondogi bà, tó ń wɛ̀tɛ lán auziki kɛ̀ utɛna bà,
  gub-BL: Teko wekar itaxig parat a'e wà. Wekar temetarer uhua'u ma'e imim pyrer wà
    no. Ekar agwer ma'e nezewegatete nehe no.
  eng-DRA: 'If thou shalt seek her as money, and shalt dig for her as for a treasure:'
