verse: PRO.002.010
translations:
  mal-C: കാരണം നിന്റെ ഹൃദയത്തിൽ ജ്ഞാനം ഉദയംചെയ്യും പരിജ്ഞാനം നിന്റെ ആത്മാവിന് ഇമ്പമായിരിക്കും.
  deu-TKW: Denn Weisheit wird in dein Herz einziehenund Erkenntnis wird deiner Seele
    lieblich sein;
  lin-lin: Pamba te bwanya ekokota kati na motema na yo mpe boyebi ekosepelisa molimo
    na yo.
  eng-LSV: For wisdom comes into your heart, || And knowledge is pleasant to your
    soul,
  eng-GNV: When wisdome entreth into thine heart, and knowledge deliteth thy soule,
  eng-WEBSTER: When wisdom entereth into thy heart, and knowledge is pleasant to thy
    soul;
  nhw-BL: Quema tijpiyas miyac tlalnamiquilistli huan tijmatis miyac tlamantli catli
    melahuac, tijmachilis miyac paquilistli ipan moyolo.
  swh-ONEN: Kwa maana hekima itaingia moyoni mwako, nayo maarifa yataifurahisha nafsi
    yako.
  bba-bba: Kɑɑ n bwisi mɔ, kpɑ yɛ̃ru tu nun nuku dobu wɛ̃.
  eng-KJVCPB: When wisdom entereth into thine heart, And knowledge is pleasant unto
    thy soul;
  luo-luo: Nimar rieko nodonj e chunyi, kendo ngʼeyo nomi ngimani bedo mamor.
  meu-meu: badina be aonega na oi lalomu ai baine vareai, bona laumamu ese lalo-parara
    baine moalelaia;
  npi-ULB: किनकि बुद्धि तेरो हृदयमा आउने छ, र ज्ञान तेरो प्राणको लागि आनन्ददायक हुने
    छ ।
  yor-yor: Nítorí ọgbọ́n yóò wọ inú ọkàn rẹ ìmọ̀ yóò sì jẹ́ ìtura fún ọkàn rẹ.
  ind-ind: Dengan kebijaksanaan dan pengetahuan di dalam hatimu, engkau akan berbahagia.
  pes-OPCB: حکمت جزو وجود تو خواهد شد و دانش به تو لذت خواهد بخشید.
  tgl-ULB: Sapagkat ang karunungan ay darating sa iyong puso, at ang kaalaman ay magiging
    kalugod-lugod sa iyong kaluluwa.
  hui-hui: Í̠ mini bayale gigabiwi howa í̠naga manda bulene ngegome í̠ mo dungula
    holebira.
  mya-mya: ပညာသည်သင်၏နှလုံးထဲသို့ဝင်၍၊ သင်သည် သိကြားခြင်း၌ မွေ့လျော်သောအခါ၊
  bod-N: ཤེས་རབ་ཁྱོད་ཀྱི་སེམས་སུ་ཞུགས་པ༌དང༌། །ཤེས་བྱས་ཁྱོད་ཀྱི་སེམས་ནི་སྐྱིད་པར༌བྱ།།
  wsk-wsk: Se ikia sinar mu gemang motam ningi kapa daigok, se ikia ningo mu kamin
    te yawarakala anirukko.
  sna-sna: Nokuti uchenjeri huchapinda mumwoyo mako, uye ruzivo ruchafadza mweya wako.
  spa-BLM: Porque la sabiduría entrará en tu corazón. El conocimiento será agradable
    para tu alma.
  cac-cac: Icha chi' ol aj sjelanb'i a pensar, ol ach tzalaj yed' tas ojtac chi'.
  swh-ULB: Maana hekima itaingia moyoni mwako na maarifa yataipendeza nafsi yako.
  bel-bel: 'Калі мудрасьць увойдзе ў сэрца тваё, і веды будуць прыемныя душы тваёй:'
  deu-ELBBK: Denn Weisheit wird in dein Herz kommen, und Erkenntnis wird deiner Seele
    lieblich sein.
  mbb-OT: Ne egkehimu ka he uluwanen, ne ebpekeveǥey heini kenikew te kelipey.
  mal-2015: ജ്ഞാനം നിന്റെ ഹൃദയത്തിൽ പ്രവേശിക്കും; പരിജ്ഞാനം നിന്റെ മനസ്സിന്നു ഇമ്പമായിരിക്കും.
  rmc-rmc: bo o goďaveripen tuke džala andro jilo a o prindžaripen tuke anela o radišagos
    pre duša.
  pes-OPV: زیرا که حکمت به دل تو داخل می‌شد و معرفت نزد جان تو عزیزمی گشت.
  ron-1924: Кэч ынцелепчуня ва вени ын инима та ши куноштинца ва фи десфэтаря суфлетулуй
    тэу;
  ben-OBCV: কারণ তোমার হৃদয়ে প্রজ্ঞা প্রবেশ করবে, ও জ্ঞান তোমার প্রাণের পক্ষে আনন্দদায়ক
    হবে।
  som-som: Waayo, waxaa qalbigaaga soo geli doonta xigmadda, Oo aqoontuna waxay ka
    farxin doontaa naftaada;
  lat-VUC: '[Si intraverit sapientia cor tuum, et scientia animæ tuæ placuerit,'
  eng-ASVBT: For wisdom shall enter into thy heart, And knowledge shall be pleasant
    unto thy soul;
  mna-mna: Pa ŋgar ambaiŋana ko izeebu. Mi sombe kam kat ŋgar, nako yamaana ambai.
  ita-1885: Quando la sapienza sarà entrata nel cuor tuo, E la scienza sarà dilettevole
    all'anima tua;
  eng-LXXUP: For if wisdom shall come into thine understanding, And discernment shall
    seem pleasing to thy soul,
  eng-ULB: For wisdom will come into your heart, and knowledge will be pleasant to
    your soul.
  spa-VBL: Porque la sabiduría inundará tu mente, y el conocimiento te hará feliz.
  fra-_FOB: Car la sagesse viendra dans ton cœur, et la connaissance sera agréable
    à ton âme;
  mal-mal: ജ്ഞാനം നിന്റെ ഹൃദയത്തിൽ പ്രവേശിക്കും; പരിജ്ഞാനം നിന്റെ മനസ്സിന് ഇമ്പമായിരിക്കും.
  lit-lit: Kai išmintis įeis į tavo širdį ir pažinimas bus malonus tavo sielai,
  urd-GVR: Kyoṅki tere dil meṅ hikmat dāḳhil ho jāegī, aur ilm-o-irfān terī jān ko
    pyārā ho jāegā.
  suz-BL: मेना तुइक्‍तीके इ थुंमी ओव़ब नु इ जोक्‍तीकेमी इ थुं कली ग्‍येरपाइक्‍ब। १कोरिन्‍थी
    १:३०
  eng-NOY: When wisdom entereth into thy heart, And knowledge is pleasant to thy soul,
  ita-1927: Perché la sapienza t’entrerà nel cuore, e la scienza sarà gradevole all’anima
    tua;
  ckb-ckb: لەبەر ئەوەی دانایی دێتە ناو دڵتەوە و زانیاریش دەبێتە خۆشی دەروونت،
  eng-BBE: For wisdom will come into your heart, and knowledge will be pleasing to
    your soul;
  kan-OKCV: ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಜ್ಞಾನವು ಪ್ರವೇಶಿಸಿ, ನಿನ್ನ ಪ್ರಾಣಕ್ಕೆ ತಿಳುವಳಿಕೆಯು ಹಿತಕರವಾಗಿರುವುದು.
  tam-2017: ஞானம் உன்னுடைய இருதயத்தில் நுழைந்து, அறிவு உன்னுடைய ஆத்துமாவுக்கு இன்பமாக
    இருக்கும்போது,
  spa-RV-1909: Cuando la sabiduría entrare en tu corazón, y la ciencia fuere dulce
    á tu alma,
  ron-BTF: Când înțelepciunea intră în inima ta și cunoașterea este plăcută sufletului
    tău,
  eng-WEBP: For wisdom will enter into your heart. Knowledge will be pleasant to your
    soul.
  eng-FBV: For wisdom will fill your mind, and knowledge will make you happy.
  nld-1939: Want de wijsheid zal haar intrede doen in uw hart, De kennis zoet zijn
    voor uw ziel;
  nch-BL: Quema tijpiyas miyac talnamiquilisti huan tijmatis miyac tamanti cati melahuac,
    tijmachilis miyac paquilisti ipan moyolo.
  vie-1934: Vì sự khôn ngoan sẽ vào trong lòng con, Và linh hồn con sẽ lấy sự hiểu
    biết làm vui thích.
  hin-CV: क्योंकि तब ज्ञान तुम्हारे हृदय में आ बसेगा, ज्ञान तुम्हारी आत्मा में आनंद
    का संचार करेगा.
  eng-OURB: For wisdom will enter into your heart. Knowledge will be pleasant to your
    soul.
  spa-BES: Porque la sabiduría entrará en tu corazón, y el conocimiento agradará a
    tu alma;
  tdx-tdx: Hizilik’ añ’ova’o ao ty hihitse, naho hahafale ty tro’o ty hilala;
  tha-KJV: เมื่อปัญญาจะเข้ามาในใจของเจ้า และความรู้จะเป็​นที​่ร่มรื่นแก่​จิ​ตใจของเจ้า
  por-BR-2018: Quando a sabedoria entrar em teu coração, e o conhecimento for agradável
    à tua alma.
  deu-ELO: Denn Weisheit wird in dein Herz kommen, und Erkenntnis wird deiner Seele
    lieblich sein;
  eng-WYC-2018: If wisdom entereth into thine heart, and knowing pleaseth thy soul,
  epo-epo: Ĉar saĝo venos en vian koron, Kaj scio estos agrabla por via animo.
  uig-PIN: Danaliⱪ ⱪǝlbinggǝ kirixi bilǝnla, Bilim kɵnglünggǝ yeⱪixi bilǝnla,
  beo-beo: Di da dawa:su dunu esalumu amola dia dawa:su ida:iwane gala labeba:le hahawane
    bagade ba:mu.
  tpi-OTNT: Bai yu kisim planti gutpela tingting na bai yu belgut long gutpela save
    bilong yu.
  hau-SA: Gama hikima za tă shiga cikin zuciyarka, sani kuma zai faranta maka rai.
  uig-LAT: Danaliq qelbingge kirishi bilenla, Bilim könglüngge yéqishi bilenla,
  nde-nde: Ngoba ukuhlakanipha kuzangena enhliziyweni yakho, lolwazi lube mnandi emphefumulweni
    wakho.
  ton-ton: ‌ʻOka hū ʻae poto ki ho loto, pea mālie ʻae ʻilo ki ho laumālie;
  ces-1613: Když vejde moudrost v srdce tvé, a umění duši tvé se zalíbí.
  eng-WMB: For wisdom will enter into your heart. Knowledge will be pleasant to your
    soul.
  tam-TCV: ஞானம் உன் உள்ளத்திற்குள் வரும், அறிவு உன் ஆத்துமாவிற்கு இன்பமாயிருக்கும்.
  ceb-ULB: Kay ang kaalam motisok sa imong kasingkasing, ug ang kahibalo makapalipay
    sa imong kalag.
  pol-UBG: Gdy mądrość wejdzie do twojego serca i wiedza będzie miła twojej duszy;
  urd-GVU: کیونکہ تیرے دل میں حکمت داخل ہو جائے گی، اور علم و عرفان تیری جان کو پیارا
    ہو جائے گا۔
  deu-1912: Denn Weisheit wird in dein Herz eingehen, daß du gerne lernst;
  kan-2017: ಜ್ಞಾನವು ನಿನ್ನ ಹೃದಯದೊಳಗೆ ಪ್ರವೇಶಿಸುವುದು, ತಿಳಿವಳಿಕೆಯು ನಿನ್ನ ಆತ್ಮಕ್ಕೆ ಹಿತಕರವಾಗಿರುವುದು.
  yap-yap: Ga ra gonop, ma llowan’ rom e ra pi’ e felfelan’ ngom.
  hlt-MCSB: Cueihnah te na lungbuei khuila ha kun vaengah mingnah loh na hinglu te
    a hmae sak ni.
  mdy-ETH: ዔራ ዓሲ ኔ ማዓንዳኔ፤ ዔራታ ኔኤም ዎዛ ዒንጋንዳኔ።
  kew-kew: Goa pua epe kone adaapu nena robaa-para rubialia rabu raana-me omali.
  twi-ASANTE: Afei nyansa bɛwura wʼakoma mu, na nimdeɛ ayɛ ahomeka ama wo kra.
  eng-WEBU: For wisdom will enter into your heart. Knowledge will be pleasant to your
    soul.
  wal-wal: Aissi giikko, neeni aadhdhida eranchcha gidana; ne eratettaikka nena ufaissana.
  acu-NT: Kame, tu pujakmeka paan nintimratnuitme, turasha nekau aints wajastinuitme.
  spa-PDDPT: Cuando la sabiduría entre en tu corazón Y el conocimiento sea dulce a
    tu alma,
  gun-gun: Mba'eta ndepy'a re oĩ 'rã ne'arandurã, reikuaave reikovya voi nenhe'ẽ py
    nembovy'ave 'rã heravy.
  agu-BL: Ej nin snojk yi na'chl yi juna'tz tan e'chk balaj ajtza'kl, nin snachonk
    i' te yi ẍchi'alil yi e'chk balaj chusu'na'tz.
  ilo-ULB: Ta maadda ti kinasirib dita pusom, ket agbalin ti pannakaammo a ragsak
    iti kararuam.
  kpg-kpg: Goe gaa hai tangada kabemee, do iloo ga gowadu do manawa tene.
  uig-ARA: دانالىق قەلبىڭگە كىرىشى بىلەنلا، بىلىم كۆڭلۈڭگە يېقىشى بىلەنلا،
  bps-bps: Du mbaling ge kadang to fulung faldam, na mdà di gnadeam nun klehewam.
  sus-sus: Lɔnni fama i bɔɲɛ nan ma, fe kolonyi ɲɔxunma i bɛ,
  pon-2006: Ke pahn loalokongla, oh omw loalokong pahn kansenamwahwihiukala.
  ksd-ksd: Tago ra kabinana na ruk ta ra nuknukim, Ma ra balam na gugu ta ra minatoto;
  tur-YTC: Çünkü bilgelik yüreğine girecek. Bilgi canına tatlı gelecek.
  bel-N: калі ўвойдзе мудрасьць у сэрца тваё, і веданьне ўсьцешыць душу тваю.
  grc-BRENT: Ἐὰν γὰρ ἔλθῃ ἡ σοφία εἰς σὴν διάνοιαν, ἡ δὲ αἴσθησις τῇ σῇ ψυχῇ καλὴ
    εἶναι δόξῃ,
  ind-AYT: Sebab, hikmat akan menghampiri hatimu, dan pengetahuan akan menjadi kesukaan
    bagi jiwamu.
  nya-nya: Pakuti nzeru idzalowa mu mtima mwako, kudziwa zinthu kudzakusangalatsa.
  hrv-hrv: jer će mudrost ući u tvoje srce i spoznaja će obradovati tvoju dušu.
  mps-mps: Te nago wiegi yai homu hauwa selama, tama naga te koneani kolesagade te
    wiegi yai homu bugagia yaibao.
  tpi-tpi: Bai yu kisim planti gutpela tingting na bai yu belgut long gutpela save
    bilong yu.
  dan-1931: Thi Visdom kommer i dit Hjerte, og Kundskab er liflig for din Sjæl;
  vie-OVCB: Khi khôn ngoan vào lòng con, tri thức sẽ thỏa mãn tâm hồn.
  guj-2017: તારા હૃદયમાં ડહાપણ પ્રવેશ કરશે અને સમજ તારા આત્માને આનંદકારક લાગશે.
  pon-2006A: Ke pahn loalokongla, oh omw loalokong pahn kansenamwahwihiukala.
  por-BRBSL: Pois a sabedoria entrará em seu coração. O conhecimento será agradável
    para sua alma.
  swe-swe: För visheten ska komma in i (fylla) ditt hjärta, och [moralisk] kunskap
    ska bli attraktiv (ljuvlig) för dig.
  cth-cth: Na lungthin dawk lungangnae a kâen toteh, panuenae teh, na hringnae kanawm
    sakkung lah ao han.
  twi-twi: Afei nyansa bewura wo koma mu, na nimdeɛ ayɛ ahomeka ama wo kra.
  hlt-hlt: Cueihnah te na lungbuei khuila ha kun vaengah mingnah loh na hinglu te
    a hmae sak ni.
  tbz-SIM: Dɛ mɔ̀nnì ndi ɑ bo nciìmɛ̀, kɑ̀ɑ ciì ndɑ duɔ́ ndiwɛ̀ì.
  msy-2020: Egh nɨ nɨghnɨzir aghuir avɨriba iniva, nɨ uan fofozim bagh bar akuegham.
  dop-dop: Mpi tɔ, n kɑ́ wɛɛnɑ ləmɑɣɑsɛɛ kɛ nyɑ́ lotu tɑɑ, nɑ nyəm hɛɛsɩ nyɑ́ lɑŋlɛ.
  azb-azb: Hikmət qəlbinə dolar, Bilikdən könlün xoş olar.
  eng-DBY: When wisdom entereth into thy heart and knowledge is pleasant unto thy
    soul,
  hin-2017: क्योंकि बुद्धि तो तेरे हृदय में प्रवेश करेगी, और ज्ञान तेरे प्राण को सुख
    देनेवाला होगा;
  wol-KYG: Ndax xel mu rafet miy tàbbi sa xol, nga xam, sa xol tooy,
  bjr-bjr: Anee moomoo amiqira irirana marasainanoo mi irirafa ani asasirana amiannoo.
  eng-YLT: For wisdom cometh into thy heart, And knowledge to thy soul is pleasant,
  kne-kne: Tan manbalin ka ay masirib et maragsakan ka gapo sin laing mo.
  eng-WYC-2017: If wisdom entereth into thine heart, and knowing pleaseth thy soul,
  eng-WMBB: For wisdom will enter into your heart. Knowledge will be pleasant to your
    soul.
  urd-GVH: क्योंकि तेरे दिल में हिकमत दाख़िल हो जाएगी, और इल्मो-इरफ़ान तेरी जान को
    प्यारा हो जाएगा।
  rug-rug: Ura sa ginilagilana lohina si kote nuquru pa bulomu, meke sa tinumatumae
    si kote lomoso pa maqomaqomu.
  gaz-gaz: Ogummaan garaa kee seena; beekumsis lubbuu kee gammachiisa.
  fra-LSG: Car la sagesse viendra dans ton cœur, Et la connaissance fera les délices
    de ton âme;
  yal-yal: Amasɔtɔ fe kolonna luma nɛn i yi, kolonna yi i nii yifan i ma.
  haw-1868: No ka mea, e komo ka naauao iloko o kou naau, E ono hoi ka ike i kou uhane.
  arb-NAV: إِنِ اسْتَقَرَّتِ الْحِكْمَةُ فِي قَلْبِكَ وَاسْتَلَذَّتْ نَفْسُكَ الْمَعْرِفَةَ،
  ewe-ewe: elabena nunya age ɖe wò dzi me, eye sidzedze ado dzidzɔ na wò luʋɔ.
  eng-LEE: For wisdom will enter thy heart, and knowledge will be pleasant unto thy
    soul;
  asm-FB: কাৰণ প্রজ্ঞা তোমাৰ হৃদয়ত প্ৰবেশ কৰিব, আৰু জ্ঞান তোমাৰ প্ৰাণৰ বাবে সন্তুষ্ট
    জনক হ’ব।
  sus-A: لْننِ قَمَ عِ بْحّ نَن مَ، قٍ كٌلٌنيِ حْشُنمَ عِ بّ،
  fra-SBL: Car la sagesse entrera dans ton cœur. La connaissance sera agréable pour
    votre âme.
  hbo-hbo: כִּֽי־תָבֹ֣וא חָכְמָ֣ה בְלִבֶּ֑ךָ וְ֝דַ֗עַת לְֽנַפְשְׁךָ֥ יִנְעָֽם׃
  kik-kik: Nĩgũkorwo ũũgĩ nĩũgatoonya ngoro yaku, naguo ũmenyo ũkenagie muoyo waku.
  fra-NCL: Lorsque la sagesse viendra dans ton cœur, et que la science fera les délices
    de ton âme,
  cek-AK: Palunghahaih mah na palungthin to paongh naah, panoekhaih loe na pakhra
    anghoesakkung ah om tih.
  cuk-cuk: Binsaed-nikagued be-ulubgi nagunonikile, nue-ibmar-wisidi, yeer-itoge be-imakoed.
  uig-CYR: Даналиқ қәлбиңгә кириши биләнла, Билим көңлүңгә йеқиши биләнла,
  tel-2017: జ్ఞానం నీ హృదయంలోకి చొచ్చుకుపోతుంది. తెలివి కలిగి ఉండడం నీకు ఇష్టంగా ఉంటుంది.
  hat-BSA: Paske, sajès va antre nan kè ou, e konesans va fè ou alèz jis rive nan
    nanm ou.
  kos-kos: Kom ac lalmwetmet, ac etauk lom ac fah mwe insewowo nu sum.
  hbo-WLC: כִּֽי־תָב֣וֹא חָכְמָ֣ה בְלִבֶּ֑ךָ וְ֝דַ֗עַת לְֽנַפְשְׁךָ֥ יִנְעָֽם׃
  ibo-ibo: Nʼihi na amamihe ga-enwe ọnọdụ nʼime obi gị, ihe ọmụma ga-adịkwa mkpụrụobi
    gị ụtọ.
  ory-ory: କାରଣ ଜ୍ଞାନ ତୁମ୍ଭ ହୃଦୟରେ ପ୍ରବେଶ କରିବ, ପୁଣି, ବିଦ୍ୟା ତୁମ୍ଭ ପ୍ରାଣର ତୁଷ୍ଟିକର
    ହେବ;
  chk-chk: Pun tipachem epwe tolong lon lelukom, nge silelap epwe apwapwai ngünum.
  rop-rop: Yu garra jidan sabibala en yu garra jidan brabli gudbinji wen yu sabi brabliwei.
  ukr-1871: Коли премудрість ввійде в серце тобі, а знаннє над усе душі твоїй любійше
    буде,
  deu-1951: Wenn die Weisheit in dein Herz kommen und die Erkenntnis deiner Seele
    gefallen wird,
  eng-JPS: For wisdom shall enter into thy heart, and knowledge shall be pleasant
    unto thy soul;
  srp-1865: Kad doðe mudrost u srce tvoje, i znanje omili duši tvojoj,
  lug-lug: Kubanga amagezi galiyingira mu mutima gwo, n’okumanya kulisanyusa omwoyo
    gwo.
  heb-heb: כי תבוא חכמה בלבך ודעת לנפשך ינעם׃
  ben-IRV: কারণ প্রজ্ঞা তোমার হৃদয়ে প্রবেশ করবে, জ্ঞান তোমার প্রাণে সন্তুষ্টি দেবে,
  pan-pan: ਕਿਉਂ ਜੋ ਬੁੱਧ ਤੇਰੇ ਮਨ ਵਿੱਚ ਆਵੇਗੀ ਅਤੇ ਗਿਆਨ ਤੇਰੇ ਮਨ ਨੂੰ ਪਿਆਰਾ ਲੱਗੇਗਾ।
  mya-JVB: ပညာ သည်သင် ၏နှလုံး ထဲသို့ ဝင် ၍ ၊ သင် သည် သိကြား ခြင်း၌ မွေ့လျော် သောအခါ၊
  tte-O: Kaiwena sonoga kani katem mena ilusae yo katai kani iyamala yaluyaluwam ana
    kaba yaliyaya.
  tbg-tbg: Are mintima vaina vaiintiva vairera, ai avu aatovano anoma kero koqema
    viraro ai muntukavanovata paru irarama vainara.
  hmo-hmo: Oi ese aonega do oi davaria, bona inai diba ese oiemu laumana do ia hamoalea.
  urd-urd: क्यूँकि हिकमत तेरे दिल में दाख़िल होगी, और 'इल्म तेरी जान को पसंद होगा,
  rus-SYN: Когда мудрость войдет в сердце твое, и знание будет приятно душе твоей,
  bqc-SIM: Asa ↄ̃nↄ a mↄma, mɛ́ dↄ̃a a n kã́si.
  tcz-CHONGTHU: Ajeh chu nalung sunga chihna hunglut intin, chule hetna lhingset nahin
    nei ding, hichun nakipa sah ding ahi.
  mar-mar: ज्ञान तुझ्या हृदयात प्रवेश करील, आणि तुझ्या आत्म्याला ज्ञान आनंदित करील.
  hlt-THB: Nak kawlung khuiawh cyihnaak ce lut kawm saw, na hqingnaak hamna simthainaak
    ce ak aawi soeihna awm kaw;
  qub-qub: Fiyupami yachanquipaj. Yachaj carga cushishami goyanquipaj.
  bqp-bqp: Zaakũ ↄ̃ndↄ̃ ni gɛ̃ n swɛ̃̀n, dↄ̃na ni n pↄ kɛ nna.
  hat-hat: Lè sa a, w'a gen bon konprann nan ou. W'a pran tout plezi ou nan konesans
    ou genyen.
  eng-BSB: For wisdom will enter your heart, and knowledge will delight your soul.
  tod-tod: Mazɔlɔɔ ɠimalai ɠa ʋa é zei è-yiimaʋɛ, faaɠwɛgi ɠa ɠɛ ga è yiima vaiti.
  eng-WEBPB: For wisdom will enter into your heart. Knowledge will be pleasant to
    your soul.
  kbq-kbq: Na'ankure knare antahintahimo kagu'afi unefrenigeno, antahi'zamo'a, kazeri
    muse hugahie.
  nhe-BL: Quema tijpiyas miyac tlalnamiquilistli huan tijmatis miyac tlamantli tlen
    melahuac, tijmachilis miyac paquilistli ipan moyolo.
  bus-bus: Zaakɛ ↄ̃ndↄ̃ↄ é gɛ̃ n swɛ̃̀n, dↄ̃na é n pↄↄ kɛ nna.
  gub-BL: Ereiko putar ma'e kwaw katu har romo nehe. Nema'e kwaw katu haw nemurywete
    kar putar nehe no.
  eng-DRA: 'If wisdom shall enter into thy heart, and knowledge please thy soul:'
