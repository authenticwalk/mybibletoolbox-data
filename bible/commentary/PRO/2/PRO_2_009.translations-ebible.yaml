verse: PRO.002.009
translations:
  mal-C: അങ്ങനെ നീ, നീതിയുക്തവും ന്യായമായതും ഔചിത്യമായതുമായ സകലമാർഗവും ഗ്രഹിക്കും.
  deu-TKW: Alsdann wirst du Gerechtigkeit und Recht verstehenund Geradheit, jede Bahn
    des Guten.
  lin-lin: 'Boye, okososola likambo nini ezali solo, alima, sembo : nzela nyonso oyo
    ememaka na bolamu.'
  eng-LSV: Then you understand righteousness, || And judgment, and uprightness—every
    good path.
  eng-GNV: Then shalt thou vnderstand righteousnes, and iudgement, and equitie, and
    euery good path.
  eng-WEBSTER: Then shalt thou understand righteousness, and judgment, and equity;
    and every good path.
  nhw-BL: Quema TOTECO quimacas se masehuali tlalnamiquilistli, quimatis tetlajtolsencahuas
    xitlahuac, huan quimatis catli melahuac, huan catli nelía cuali para quichihuas.
    Quena, tijmatis quenicatza huelis tijtlapejpenis nopa ojtli catli más cuali.
  swh-ONEN: 'Ndipo utafahamu lipi lililo kweli na haki na sawa: yaani kila njia nzuri.'
  bba-bba: Nɛn bii, ɑ̀ n nɛn ɡɑri wurɑ, kɑɑ ɡem tubu. Kɑɑ n yɛ̃ ye yɑ sɑ̃ɑ dee dee.
    Ye kpurowɑ yɑ koo de ɑ n ɡeɑ mɔ̀.
  eng-KJVCPB: Then shalt thou understand righteousness, and judgment, And equity;
    yea, every good path.
  luo-luo: Ka iwinjo wachna, eka iningʼe gima kare, kendo mowinjore ma gin yore duto
    mabeyo.
  meu-meu: Bena kara maoromaoro bona hahemaoro ḡoevaḡoeva ba diba, bona ahu korikori
    ihenina bona dala namodia iboudiai danu
  npi-ULB: तब तैँले धार्मिकता, न्याय, समानता र हरेक असल मार्गलाई बुझ्ने छस् ।
  yor-yor: Nígbà náà ni ìwọ yóò mọ òdodo àti ìdájọ́, àti àìṣègbè—gbogbo ipa ọ̀nà rere.
  ind-ind: Ikutilah nasihatku, maka engkau akan mengerti cara bertindak benar, adil,
    dan jujur. Setiap kali menghadapi tantangan hidup, engkau akan mengetahui jalan
    yang baik bagimu.
  pes-OPCB: اگر به سخنانم گوش بدهی، خواهی فهمید که عدالت، انصاف و صداقت چیست و راه
    درست کدام است.
  tgl-ULB: Pagkatapos ay mauuunawaan mo ang katuwiran, katarungan, pagkamakatao at
    bawat mabuting landas.
  hui-hui: Ani biaga kago áyu i̱na bi larogo hale halu larodagua biriyagua mana tigabi
    henene hanunigoria bulene wigi bidago manda bulebere. Agua buabe tobatoba ndo
    miniha ogo ale bulene wiyada lo manda bulebere.
  mya-mya: ကျေးဇူးတော်ကြောင့် သင်သည် ဖြောင့်မတ်စွာ ကျင့်ခြင်း။ တရားသဖြင့်စီရင်ခြင်း၊
    လျစ်လျူစွာ ဆုံးဖြတ် ခြင်းမှစ၍၊ ကောင်းသောလမ်းရှိသမျှတို့ကို သိနားလည် လိမ့်မည်။
  bod-N: དེ་ནས་དྲང་བདེན་དྲང་གཞག་གཟུ་བོ༌དང༌། །ལམ་བཟང་མཐའ་དག་ཁྱོད་ཀྱིས་རྟོགས་འགྱུར༌ཏེ།།
  wsk-wsk: Aga namar, ni uwuta bitar mu asele ka ikia sinararuk se ikia ningo diram
    te la aolak ilu se lagerko.
  sna-sna: Ipapo uchanzwisisa zvakarurama, kururamisira nokuenzanisira nzira dzose
    dzakanaka.
  spa-BLM: Entonces entenderás la rectitud y la justicia, la equidad y todo buen camino.
  cac-cac: Yuj chi' tato tza maclej ab' in checnab'il, ol ojtaquejel tojolal yed'
    tas smoj tza c'ulej, yic vach' ol aj a b'eyb'al.
  swh-ULB: Ndipo utakapoelewa wema, haki, usawa na kila njia njema.
  bel-bel: Тады ты зразумееш справядлівасьць і права і шчырасьць, усялякую сьцежку
    дабра.
  deu-ELBBK: Dann wirst du Gerechtigkeit verstehen und Recht und Geradheit, jede Bahn
    des Guten.
  mbb-OT: 'Emun ebpemineg ka kedì, egketuenan nu ke hengkey is meupiya he ed-ul-ulahan:
    is hustu, metazeng, wey mezait he menge ulaula.'
  mal-2015: അങ്ങനെ നീ നീതിയും ന്യായവും നേരും സകലസന്മാർഗ്ഗവും ഗ്രഹിക്കും.
  rmc-rmc: Akor achaľoha, so hin lačho, čačipnaskro a spravno; džaneha, sar kampel
    te dživel,
  pes-OPV: پس آنگاه عدالت و انصاف را می‌فهمیدی، و استقامت و هر طریق نیکو را.
  ron-1924: Атунч вей ынцелеӂе дрептатя, жудеката, непэртиниря, тоате кэиле каре дук
    ла бине.
  ben-OBCV: তখন তুমি বুঝবে ন্যায্য ও যথাযথ ও উপযুক্ত—প্রত্যেক সঠিক পথ কী।
  som-som: Markaasaad garan doontaa xaqnimada, iyo garta, Iyo caaddilnimada, iyo jid
    kasta oo wanaagsan.
  lat-VUC: Tunc intelliges justitiam, et judicium, et æquitatem, et omnem semitam
    bonam.]
  eng-ASVBT: Then shalt thou understand righteousness and justice, And equity, yea,
    every good path.
  mna-mna: Tana kam kinkiini pa ŋgar ambaiŋana. Naso mbot mat pa zaala ambaimbaiŋan
    ta boozomen. Nu ko kilaala mbulu ta indeeŋe men pa Anutu mi tomtom matan, mi kam
    mbulu raraate men pizin tomtom ta munŋaana men.
  ita-1885: Allora tu intenderai giustizia, giudicio, E dirittura, ed ogni buon sentiero.
  eng-LXXUP: Then shalt thou understand righteousness, and judgment; And shalt direct
    all thy course aright.
  eng-ULB: Then you will understand righteousness, justice, and equity, and every
    good path.
  spa-VBL: Entonces podrás reconocer lo que es recto y justo, y todo lo bueno , así
    como la forma en que debes vivir.
  fra-_FOB: Alors tu connaîtras la justice, et le jugement, et l'équité, et tout bon
    chemin.
  mal-mal: അങ്ങനെ നീ നീതിയും ന്യായവും സത്യവും സകലസന്മാർഗ്ഗവും ഗ്രഹിക്കും.
  lit-lit: Tada tu suprasi teisumą, teisingumą ir lygiateisiškumą, tai yra kiekvieną
    dorą taką.
  urd-GVR: Tab tujhe rāstī, insāf, diyānatdārī aur har achchhī rāh kī samajh āegī.
  suz-BL: मिनु गे ठीक पतीके नु ठीक निसाफ, कुल मकोव़थु रिम्‍शो पतीके नु रिम्‍शो लां
    मार बाक्‍मे रुप्‍‍नेवे।
  eng-NOY: Then shalt thou understand righteousness and equity And uprightness, yea,
    every good path.
  ita-1927: Allora intenderai la giustizia, l’equità, la rettitudine, tutte le vie
    del bene.
  ckb-ckb: ئینجا ڕاستودروستی و دادپەروەری و ڕاستەڕێیی تێدەگەیت، هەموو ڕێڕەوێکی چاک،
  eng-BBE: Then you will have knowledge of righteousness and right acting, and upright
    behaviour, even of every good way.
  kan-OKCV: ಆಗ ನೀನು ಸರಿಯಾದದ್ದನ್ನೂ ನ್ಯಾಯವನ್ನೂ ಯುಕ್ತವಾದದ್ದನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವೆ, ಮಾತ್ರವಲ್ಲದೆ
    ಪ್ರತಿಯೊಂದು ಸನ್ಮಾರ್ಗವನ್ನೂ ತಿಳಿದುಕೊಳ್ಳುವೆ.
  tam-2017: அப்பொழுது நீதியையும், நியாயத்தையும், நிதானத்தையும், எல்லா நல்வழிகளையும்
    அறிந்துகொள்வாய்.
  spa-RV-1909: Entonces entenderás justicia, juicio, y equidad, y todo buen camino.
  ron-BTF: Atunci vei înțelege dreptatea și judecata și echitatea, da, fiecare cărare
    bună.
  eng-WEBP: Then you will understand righteousness and justice, equity and every good
    path.
  eng-FBV: Then you will be able to recognize what is right and just and fair, in
    fact all that is good in the way you should live.
  nld-1939: Dan zult ge verstaan wat recht is en plicht, Recht vooruit gaan op elk
    goed pad.
  nch-BL: Quema TOTECO quimaca se masehuali talnamiquilisti, yaya quimatis tetajtolsencahuas
    xitahuac, huan quimatis cati melahuac, huan cati nelía cuali para quichihuas.
    Quena, tijmatis quenicatza huelis tijtapejpenis nopa ojti cati más cuali.
  vie-1934: Bấy giờ con sẽ hiểu biết sự công bình, sự lý đoán, Sự chánh trực, và các
    nẻo lành.
  hin-CV: मेरे पुत्र, तब तुम्हें धर्मी, बिना पक्षपात न्याय, हर एक सन्मार्ग और औचित्य
    की पहचान हो जाएगी.
  eng-OURB: Then you will understand righteousness and mishpat ·justice·, equity and
    every good path.
  spa-BES: Entonces conocerás la justicia y la rectitud, y la conducta recta, incluso
    de todo buen camino.
  tdx-tdx: Le ho fohi’o ty havantañañe naho ty hatò, naho ty hamiràñe, vaho ze lalañe
    soa;
  tha-KJV: แล​้วเจ้าจะเข้าใจความชอบธรรมและความยุ​ติ​ธรรม และความเที่ยงตรง คือวิถี​ที่​ดี​ทุ​กสาย
  por-BR-2018: Então entenderás a justiça e o juízo, e a equidade; e todo bom caminho.
  deu-ELO: Dann wirst du Gerechtigkeit verstehen und Recht und Geradheit, jede Bahn
    des Guten.
  eng-WYC-2018: Then thou shalt understand rightfulness, and doom, and equity, and
    each good path. (Then thou shalt understand righteousness, and judgement, and
    fairness, and each good way.)
  epo-epo: Tiam vi komprenos veremon kaj juston Kaj pion kaj ĉiun bonan vojon.
  uig-PIN: U qaƣda ⱨǝⱪⱪaniyliⱪ, adilliⱪ wǝ durusluⱪni, Xundaⱪla ⱨǝrⱪandaⱪ güzǝl yolni
    qüxinidiƣan bolisǝn.
  beo-beo: 'Dia na sia: nabasea, di da hou ida:iwane dawa:mu amai amola defele di
    da dawa:su hou hamomu.'
  tpi-OTNT: Pikinini, sapos yu bihainim gutpela tingting bai yu save long olgeta gutpela
    rot bilong wokabaut. Bai yu save long bihainim ol gutpela na stretpela pasin na
    long mekim wankain pasin long olgeta man.
  hau-SA: Sa’an nan za ku fahimci abin da yake daidai da abin da yake na adalci da
    abin da yake gaskiya, da kowace hanya mai kyau.
  uig-LAT: U chaghda heqqaniyliq, adilliq we durusluqni, Shundaqla herqandaq güzel
    yolni chüshinidighan bolisen.
  nde-nde: Yikho uzazwisisa lokho okulungileyo lokuqondileyo lokufaneleyo zonke izindlela
    ezinhle.
  ton-ton: Pea te ke toki ʻilo ai ʻae māʻoniʻoni, mo e fakamaau, mo e fai totonu;
    ʻio, ʻae hala lelei kotoa pē.
  ces-1613: Tehdy porozumíš spravedlnosti a soudu, a upřímosti i všeliké cestě dobré,
  eng-WMB: Then you will understand righteousness and justice, equity and every good
    path.
  tam-TCV: அப்பொழுது நீ நேர்மை, நீதி, நியாயம் ஆகியவற்றையும் ஒவ்வொரு நல்ல வழியையும்
    விளங்கிக்கொள்வாய்.
  ceb-ULB: Unya imong masabtan ang pagkamatarong, hustisya, ug katarong, ug sa matag
    maayo nga agianan.
  pol-UBG: Wtedy zrozumiesz sprawiedliwość, sąd, prawość i wszelką dobrą ścieżkę.
  urd-GVU: تب تجھے راستی، انصاف، دیانت داری اور ہر اچھی راہ کی سمجھ آئے گی۔
  deu-1912: Alsdann wirst du verstehen Gerechtigkeit und Recht und Frömmigkeit und
    allen guten Weg.
  kan-2017: ಹೀಗಿರಲು ನೀನು ನೀತಿ, ನ್ಯಾಯ, ಧರ್ಮವನ್ನೂ ಅಂದರೆ ಸಕಲ ಸನ್ಮಾರ್ಗಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳುವಿ.
  yap-yap: Fa’an ga ra motoyil ngog, ma ga ra nang e tin ni bfel’, ma ba mat’aw, ma
    ba yal’uw, ma ga ra nang ko mang e ngam rin’.
  hlt-MCSB: Te daengah ni duengnah, tiktamnah, vanat la namtlak then boeih te na yakming
    eh.
  mdy-ETH: ታ ኔኤም ጋዓ ባኮ ቢያ ኔ ዋይዜቴ ፂሉሞ፥ ፒዜ ዎጌ፥ ጎኔ ማዾዋ ኔ ዔራንዳኔ፤ ኔ ማዻኒ ኮይሳ ባኮዋ ቢያ ኔ ዔራንዳኔ።
  kew-kew: Nogo naaki nimi epe kone adoa ratalimi-dare epe pora luabu adoa pamualimi.
    Epe agaa rateme aanu medaloma page epe kone rumaawa epe pora mada mea watea.
  twi-ASANTE: Ɛno na wobɛte deɛ ɛyɛ ne deɛ ɛyɛ pɛ ne deɛ ɛfata, ɛkwan biara a ɛyɛ
    ase.
  eng-WEBU: Then you will understand righteousness and justice, equity and every good
    path.
  wal-wal: He wode neeni xillotettaa, suure pirddaa, suuretettaanne lo77o ooso ubbaa
    erana.
  acu-NT: 'Turamtai: Mash pengker aa nunaapi nintimratatja, tusam tura: Tunaarinchawapi
    pujustatja tusam, tura: Tupin nintimsanapi pujustatja titatme.'
  spa-PDDPT: Entonces entenderás la justicia y el derecho, La equidad y todo buen
    camino.
  gun-gun: Ha'e rami vy reikuaa 'rã teko porã rupi reikoa, mba'emo re reikuaa potaa,
    ha'e joo-joo'i rami rejoguereko aguã. Ha'e rami jaikoa ma tape porã meme.
  agu-BL: Alchok scyetz yil xom te yi e'chk xtxolbila'se'j, tz'elpon tzun xtxumtz
    te yi e'chk ajtza'kl yi jicyuch te'j, nin tz'ocpon il tan banle'n yi e'chk takle'n
    balaj.
  ilo-ULB: Ket maawatamto ti kinalinteg, hustisia, maiparbeng, ken amin a nasayaat
    a wagas.
  kpg-kpg: Maa goe ga hagalongo mai gi di au, gei goe ga iloo di tonu, di hai donu,
    mo di mee dela e humalia. Goe ga iloo labelaa au mee ala belee hai.
  uig-ARA: ئۇ چاغدا ھەققانىيلىق، ئادىللىق ۋە دۇرۇسلۇقنى، شۇنداقلا ھەرقانداق گۈزەل
    يولنى چۈشىنىدىغان بولىسەن.
  bps-bps: Na ku alò ge flinge deg, glabatam kadang ku tan i fye, na di kdee nimoam
    di demem to, too matlu.
  sus-sus: Na kui, i nɔndi nun tinxinyi kolonma nɛ, kira tinxinxi naxee mixi tima
    fe fanyi ma.
  pon-2006: Ma ke rong ie, ke pahn esehla dahkot pwung, mehlel, oh pwung pahrek. Ke
    pahn esehla dahme ke pahn wia.
  ksd-ksd: Damana una matoto ta ra mangamangana takodo, ta ra takodo na varkurai,
    Ma ta ra dovot na mangamangana, maia, ma ta ra lavur bo na nga.
  tur-YTC: O zaman doğruluk ve adaleti, Hakkı ve her iyi yolu anlarsın.
  bel-N: Тады зразумееш праведнасьць, суд і справядлівасьць, і кожны добры шлях,
  grc-BRENT: Τότε συνήσεις δικαιοσύνην καὶ κρίμα, καὶ κατορθώσεις πάντας ἄξονας ἀγαθούς.
  ind-AYT: Dengan demikian, kamu akan memahami kebenaran, dan keadilan, dan kejujuran,
    segala jalan yang baik.
  nya-nya: Choncho udzamvetsa tanthauzo la ungwiro, chilungamo, kusakondera ndi njira
    iliyonse yabwino.
  hrv-hrv: Tada ćeš shvatiti pravdu, pravicu, pravednost i sve staze dobra,
  mps-mps: Waio, te nago wiegi yai homu kolesaga bomonama gegegi peyu da, teda nago
    te bilibo wiegi yai sunumi tigidali koneaibao. Te nago te wiegi yai doloba pai
    kolesaga wali peyu, tama te tigidali bidibolo te tobage deli tigi poai kolesaga
    naga yaibao.
  tpi-tpi: Pikinini, sapos yu bihainim gutpela tingting bai yu save long olgeta gutpela
    rot bilong wokabaut. Bai yu save long bihainim ol gutpela na stretpela pasin na
    long mekim wankain pasin long olgeta man.
  dan-1931: Da nemmer du Retfærd, Ret og Retsind, hvert et Spor, som er godt.
  vie-OVCB: Lúc ấy con sẽ hiểu công chính, công bình, và ngay thẳng, con sẽ biết mọi
    đường lối tốt đẹp.
  guj-2017: ત્યારે તું નેકી, ન્યાય તથા ઇનસાફને, હા, દરેક સત્યમાર્ગને સમજશે.
  pon-2006A: Ma ke rong ie, ke pahn esehla dahkot pwung, mehlel, oh pwung pahrek.
    Ke pahn esehla dahme ke pahn wia.
  por-BRBSL: Então você entenderá a retidão e a justiça, equidade e todos os bons
    caminhos.
  swe-swe: Då ska du förstå rättfärdighet (hur man kan följa Guds standard), rättvisa
    (hur man tar rättvisa beslut) och integritet (hur man kan leva moraliskt rätt,
    stå upprätt, vandra rakt fram utan att svänga av åt höger eller vänster), ja alla
    goda (moraliskt rätta) vägar.
  cth-cth: Hottelahoi, kângingnae hoi lannae na thaipanuek vaiteh, ngaima tawnhoehnae
    hoi kahawi e lamthung hai na panue han.
  twi-twi: Ɛno na wobɛte nea eye ne nea ɛyɛ pɛ, ne nea ɛfata, ɔkwan biara a eye ase.
  hlt-hlt: Te daengah ni duengnah, tiktamnah, vanat la namtlak then boeih te na yakming
    eh.
  tbz-SIM: Kɑ̀ɑ kèḿmú n kpɛti ɑ bo bɑntɛ́ kucɛ sɑ̀ɑ̀kù kɛ́nɑ kɛ́dɔɔ̀ dɛ̀ɛ̀ sìɛ́.
  msy-2020: Nan borim, nɨ nan akam bareghɨva, egh nɨghnɨzir aghuimɨn gɨn mangɨva,
    egh tuavir aghuir nɨ mangamim a gɨfogham. Egh nɨ arazir aghuim gɨfoghɨva, egh
    uaghan arazir magh garimɨn gumazamizibar amuamin arazim gɨfogham.
  dop-dop: Wɑɑtʋ ɩnəɣɩ n kɑ́ cɛkənɑ siɣisuɣu nɑ mpi pə təŋɑɑ tɔ, nɑ mpɑɑŋ wei ɩ pukinɑ
    təpɑntɛ tɑɑ tɔ.
  azb-azb: Onda salehlik və ədaləti dərk edərsən, İnsafı, bütün yaxşı yolları tanıyarsan.
  eng-DBY: 'Then shalt thou understand righteousness and judgment and equity: every
    good path.'
  hin-2017: तब तू धर्म और न्याय और सिधाई को, अर्थात् सब भली-भली चाल को समझ सकेगा;
  wol-KYG: Kon nga xam njub ak yoon, xam jubal ak mboolem yoonu mbaax.
  bjr-bjr: Qini qimaaku anee qini ufa irinana amiqira ainainara faqa andeeqara oosanara
    amana amana kai rainara oosanara faqa irinnaranoo. Anee aneenna auqainna amiqira
    oosanara faqa irinnaranoo.
  eng-YLT: Then understandest thou righteousness, And judgment, and uprightness —
    every good path.
  kne-kne: Mo dengngem sak-en, maammoam to di kosto ya nalinteg ay amagem ya din iyat
    mo ta magay panlaslasinem.
  eng-WYC-2017: Then thou shalt understand rightfulness [or rightwiseness], and doom,
    and equity, and each good path.
  eng-WMBB: Then you will understand righteousness and justice, equity and every good
    path.
  urd-GVH: तब तुझे रास्ती, इनसाफ़, दियानतदारी और हर अच्छी राह की समझ आएगी।
  rug-rug: Meke kote gilania goi gua sapu toṉoto meke gotogoto, meke kote dogoria
    goi sa siraṉa toṉotona pude lulia.
  gaz-gaz: Ergasii ati qajeelummaa fi murtii qajeelaa, nama wal qixxeessuu, karaa
    qajeelaa hundas ni hubatta.
  fra-LSG: Alors tu comprendras la justice, l’équité, La droiture, toutes les routes
    qui mènent au bien.
  yal-yal: Xa i n xuiin namɛ, i tinxinna nun kiti sa kɛndɛn nun fe faɲin nun kira
    faɲin birin famuma nɛn.
  haw-1868: Alaila, e ike oe i ka pono a me ka hoopono, A me ka pololei a me na aoao
    maikai a pau.
  arb-NAV: حِينَئِذٍ تُدْرِكُ الْعَدْلَ وَالْحَقَّ وَالاسْتِقَامَةَ، وَكُلَّ سَبِيلٍ
    صَالِحٍ.
  ewe-ewe: Ekema àse nu si nyo, le dzɔdzɔe eye wòdze la gɔme, ɛ̃, àse mɔ nyui ɖe sia
    ɖe gɔme,
  eng-LEE: 'Then wilt thou understand righteousness, and justice, and equity: yea,
    every track of goodness.'
  asm-FB: তেতিয়া তুমি ধাৰ্মিকতা, ন্যায় বিচাৰ, আৰু স্বাভাৱিক ন্যায় আৰু সকলো ভাল
    পথ বুজিব পাৰিবা।
  sus-A: نَ كُي، عِ نْندِ نُن تِنشِنيِ كٌلٌنمَ نّ، كِرَ تِنشِنشِ نَشٍيٍ مِشِ تِمَ
    قٍ قَنيِ مَ.
  fra-SBL: Alors tu comprendras la droiture et la justice, l'équité et tout bon chemin.
  hbo-hbo: אָ֗ז תָּ֭בִין צֶ֣דֶק וּמִשְׁפָּ֑ט וּ֝מֵישָׁרִ֗ים כָּל־מַעְגַּל־טֹֽוב׃
  kik-kik: 'Hĩndĩ ĩyo nĩũgakũũrana maũndũ marĩa magĩrĩire, na ma kĩhooto, na marĩa
    mega: ũgĩkũũrane njĩra o yothe njega.'
  fra-NCL: Alors tu comprendras la justice, l’équité, la droiture et tous les sentiers
    du bien.
  cek-AK: To tiah ni toenghaih, katoengah lokcaekhaih, kangvan ah lok takroekhaih
    to na panoek ueloe, kahoih loklamnawk to na panoek tih.
  cuk-cuk: Geb agine, igar-inniki-mamaidba-imakleged, igar-nabolegedgi-igar-maidba-imakleged,
    emarbi-dulemar-dakleged, magar-itoge be guoed, wede ibi-obare.
  uig-CYR: У чағда һәққанийлиқ, адиллиқ вә дуруслуқни, Шундақла һәр қандақ гөзәл йолни
    чүшинидиған болисән.
  tel-2017: అప్పుడు నీతి, న్యాయం, యథార్థత అనే మంచి మార్గాలు నువ్వు తెలుసుకుంటావు.
  hat-BSA: Konsa, ou va dekouvri ladwati ak jistis, e menm egalite avèk tout bon chemen
    yo.
  kos-kos: Kom fin porongeyu, kom ac etu ma pwaye, suwohs, ac wo. Na kom ac etu lah
    mea fal kom in oru.
  hbo-WLC: אָ֗ז תָּ֭בִין צֶ֣דֶק וּמִשְׁפָּ֑ט וּ֝מֵישָׁרִ֗ים כָּל־מַעְגַּל־ טֽוֹב׃
  ibo-ibo: Mgbe ahụ ka ị ga-aghọta ihe ziri ezi na ihe dị mma na ezi ụzọ niile.
  ory-ory: ତହୁଁ ତୁମ୍ଭେ ଧାର୍ମିକତା, ସୁବିଚାର, ନ୍ୟାୟ ଓ ମଙ୍ଗଳର ସମସ୍ତ ପଥ ଜାଣିବ।
  chk-chk: Are kopwe aüselingaei, mürin kopwe weweiti mine a pwüng, let me wenechar,
    kopwe pwal silei mine kopwe föri.
  rop-rop: “Wal if yu dum lagijat yu garra sabi hau blanga jidan trubalawei en gibit
    pipul feyago, en hau blanga jidan raitwei.
  ukr-1871: Тодї ти спізнаєш правду й правосуд і всяку путь праву та добру.
  deu-1951: Dann wirst du Tugend und Recht zu üben wissen und geradeaus wandeln, nur
    auf guter Bahn.
  eng-JPS: Then shalt thou understand righteousness and justice, and equity, yea,
    every good path.
  srp-1865: Tada æeš razumjeti pravdu i sud i što je pravo, i svaki dobri put.
  lug-lug: Olwo lw’olitegeera obutuukirivu, amazima n’obwenkanya; weewaawo buli kkubo
    eddungi.
  heb-heb: אז תבין צדק ומשפט ומישרים כל מעגל טוב׃
  ben-IRV: অতএব তুমি ধার্ম্মিকতা ও বিচার বুঝবে, ন্যায় ও সব ভালো পথ বুঝবে,
  pan-pan: ਤਦ ਤੂੰ ਧਰਮ ਅਤੇ ਨਿਆਂ ਅਤੇ ਇਨਸਾਫ਼ ਨੂੰ, ਸਗੋਂ ਹਰੇਕ ਭਲੇ ਰਾਹ ਨੂੰ ਸਮਝੇਂਗਾ,
  mya-JVB: ကျေးဇူးတော်ကြောင့် သင်သည် ဖြောင့်မတ် စွာကျင့် ခြင်း၊ တရား သဖြင့်စီရင်ခြင်း၊
    လျစ်လျူ စွာ ဆုံးဖြတ်ခြင်းမှစ၍ ၊ ကောင်း သောလမ်း ရှိသမျှ တို့ကို သိ နားလည်လိမ့်မည်။
  tte-O: Tem yagu walo kubenalan kabo ukwatai tawae namwanamwana yo tawae kapwakapwana
    yo tawae idudulai kabo ukwatai toisabo kamwasa koina kulalau.
  tbg-tbg: Ti maaquo, are koqe avu aatovano vai okarara iriqira virera, are avuqavuqama
    nimite vaina okarara, vo okara vo okara kankoma kera iri tavera, ekaa koqe aaraqaa
    ninaravata ho tavenara.
  hmo-hmo: Bema oi ese lau, aonega, dekenai oi kamonai henia neganai, oi be kara maoromaoro,
    kota maorona, bona davana korikori henia dalana do oi diba. Dala namodia ibounai
    karaia dalana danu do oi diba.
  urd-urd: तब तू सदाक़त और 'अद्ल और रास्ती को, बल्कि हर एक अच्छी राह को समझेगा।
  rus-SYN: Тогда ты уразумеешь правду и правосудие и прямоту, всякую добрую стезю.
  bqc-SIM: Ńyↄ̃ yã́zɛde dↄ̃ sa ń yã́ dↄ̀ↄdeo ń yã́ pↄ́ zɛvĩo ń maa píi zɛ́o.
  tcz-CHONGTHU: Chuteng nang in chonphat na le thudih chu nahin hetdoh ding, chule
    lamdih'a cheje dan nahin kimu dohding ahi.
  mar-mar: मग धर्म, निती व सात्विकता तुला समजेल, आणि प्रत्येक चांगला मार्ग कळेल.
  hlt-THB: Cawhce dyngnaak ingkaw ak thym awitlyknaak ce sim thai kawm tik saw, pekbonaak
    a taak kaana, lam leek boeih awm.
  qub-qub: Chauraga musyanquipämi alli cajtapis, rasun cajtapis. Tayta Dios munashanno
    goyaytapis musyanquipämi.
  bqp-bqp: Ĩnigↄ̃ yãzɛde dↄ̃ sà kũ yã súsuo kũ yã manao kũ zɛ́ manao pínki.
  hat-hat: Si ou koute m', w'a konnen ki jan pou ou mennen bak ou byen, ki jan pou
    ou pa fè lenjistis. W'a konnen ki jan pou ou mache dwat nan lavi. W'a konnen tout
    bon bagay ou dwe fè.
  eng-BSB: Then you will discern righteousness and justice and equity—every good path.
  tod-tod: Ɗa zoo è faiti zɔɠɔzuɠa, telebodai, ta sɔle fai, ta faagaamai, è pele
    ʋagɔiti kpein kwɛɛ.
  eng-WEBPB: Then you will understand righteousness and justice, equity and every
    good path.
  kbq-kbq: Ana nehunka fatgo avu'avazane, fatgo huno ke refkohu avu'ava ene, maka
    vahe'ma mago avamente avu'ava'ma hunte'zana antahi ankeregahane.
  nhe-BL: Quema TOTECO quimacas se tlacatl tlalnamiquilistli, quimatis tetlajtolsencahuas
    xitlahuac, huan quimatis tlen melahuac, huan tlen nelía cuali para quichihuas.
    Quena, tijmatis quejatza huelis tijtlapejpenis nopa ojtli tlen más cuali.
  bus-bus: Nɛ́gↄ̃ yãzɛdee dↄ̃ sa kↄ̃n yã súusuo kↄ̃n yã maaao kↄ̃n zɛ́ maaao píngi.
  gub-BL: Aze herenu pe nehe, erekwaw putar ikatu ma'e iapo haw nehe. Erekwaw putar
    purereko katu haw nehe no, teko wama'e rehe imunar 'ymaw nehe no.
  eng-DRA: Then shalt thou understand justice, and judgment, and equity, and every
    good path.
