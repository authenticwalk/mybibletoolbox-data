verse: PRO.002.002
translations:
  mal-C: ജ്ഞാനത്തിനുവേണ്ടി നിന്റെ കാതുകൾ തിരിക്കുകയും വിവേകത്തിനായി ഹൃദയം ശ്രദ്ധയോടെ
    വെക്കുകയുംചെയ്യുക.
  deu-TKW: so daß du der Weisheit aufmerksam dein Ohr leihst, dein Herz der Vernunft
    zuneigst -
  lin-lin: soki opesi litoyi na yo na maloba ya bwanya mpe okabi motema na yo na makambo
    ya mayele ;
  eng-LSV: To cause your ear to attend to wisdom, || You incline your heart to understanding,
  eng-GNV: And cause thine eares to hearken vnto wisdome, and encline thine heart
    to vnderstanding,
  eng-WEBSTER: So that thou incline thy ear to wisdom, and apply thy heart to understanding;
  nhw-BL: Cuali xijtlacaquili nocamanal catli quipiyaj tlalnamiquilistli. Quena, ica
    nochi moyolo ximotlali para nelcuali tijmachilis nochi.
  swh-ONEN: kutega sikio lako kwenye hekima na kuweka moyo wako katika ufahamu,
  bba-bba: A bwisin sɔ̃ɔsiru swɑɑ dɑkio. A kookɑri koowo yu kɑ nun yeeri.
  eng-KJVCPB: So that thou incline thine ear unto wisdom, And apply thine heart to
    understanding;
  luo-luo: ka ichiko iti ni weche mag rieko kendo kiketo chunyi mondo iwinj tiend
    weche,
  meu-meu: taiamu ese aonega bema hakede henia, bona lalomu ese lalo-parara bema ura
    henia;
  npi-ULB: बुद्धिका कुराहरू सुन्‍न तेरो कान थापिस्, र तेरो हृदयलाई समझशक्तितिर लगाइस्
    भने,
  yor-yor: tí ìwọ dẹtí rẹ sílẹ̀ sí ọgbọ́n tí ìwọ sì fi ọkàn rẹ sí òye,
  ind-ind: Dengarkanlah ajaran yang bijak dengan penuh perhatian, dan bukalah hatimu
    menerima pelajaran hidup.
  pes-OPCB: به حکمت گوش فرا دهی و طالب دانایی باشی،
  tgl-ULB: makinig sa karunungan at itutuon mo ang iyong puso sa pang-unawa.
  hui-hui: Mini bayale gigabi wulene bi larago bibahende hale halu mo yai hole manda
    bibe.
  mya-mya: စေတနာစိတ်နှင့်ဥာဏ်ကို ရှာဖွေသည်တိုင်အောင်၊ ငါ့စကားကို နားခံ၍၊ ငါ့ပညတ်တို့ကို
    ကိုယ်အထဲ၌ သွင်းမိလျှင်၎င်း၊
  bod-N: རྣ་བ་བླགས་ཏེ་ཤེས་རབ་ལ་མཉན༌ཞིང༌། །བློ་དང་རིག་པ་འཚོལ་བར་གཞོལ་བ༌དང༌།།
  wsk-wsk: Ikia sinar ko den ko de gurugu se, ko ikia ningo ko ninguru iki gurugu
    se lagerko.
  sna-sna: ukarerekera nzeve yako kuuchenjeri uye ukaisa mwoyo wako pakunzwisisa,
  spa-BLM: para que vuelvas tu oído a la sabiduría, y aplica tu corazón a la comprensión;
  cac-cac: Maclej ab' jelanil svala', ac' ip a naaneli.
  swh-ULB: usikilize hekima na utaelekeza moyo wako katika ufahamu.
  bel-bel: і вуха сваё прыхіліш да мудрасьці і прытуліш сэрца тваё да разважлівасьці,
  deu-ELBBK: so dass du dein Ohr aufmerksam auf Weisheit hören lässt, dein Herz neigst
    zum Verständnis;
  mbb-OT: Pemineǥa nu is menge penurù he ebpekeveǥey te ketau wey te meupiya he kedsavut.
  mal-2015: എന്റെ വചനങ്ങളെ കൈക്കൊണ്ടു എന്റെ കല്പനകളെ നിന്റെ ഉള്ളിൽ സംഗ്രഹിച്ചാൽ,
  rmc-rmc: te šuneha oda, so hin goďaver, a kameha oleske te achaľol,
  pes-OPV: تاگوش خود را به حکمت فرا گیری و دل خود را به فطانت مایل گردانی،
  ron-1924: дакэ вей луа аминте ла ынцелепчуне ши дакэ-ць вей плека инима ла причепере,
  ben-OBCV: প্রজ্ঞার প্রতি কর্ণপাত করো ও বুদ্ধিতে মনোনিবেশ করো—
  som-som: Si aad dhegta xigmadda ugu dhigtid, Oo aad qalbigaagana waxgarashada ugu
    qabatid;
  lat-VUC: ut audiat sapientiam auris tua, inclina cor tuum ad cognoscendam prudentiam.
  eng-ASVBT: So as to incline thine ear unto wisdom, And apply thy heart to understanding;
  mna-mna: Ŋgun talŋom pa ŋgar ambaiŋana, mi ur lelem be kilaala kat ŋgar iŋgoi ta
    ambai ma ilip.
  ita-1885: Rendendo il tuo orecchio attento alla Sapienza; Se tu inchini il tuo cuore
    all'intendimento,
  eng-LXXUP: Thine ear shall hearken to wisdom; Thou shalt also apply thy heart to
    understanding, And shalt apply it to the instruction of thy son.
  eng-ULB: make your ears pay attention to wisdom and incline your heart to understanding.
  spa-VBL: si prestas atención a la sabiduría y procuras entender;
  fra-_FOB: Tellement que tu rendes ton oreille attentive à la sagesse, et que tu
    inclines ton cœur à l'intelligence;
  mal-mal: എന്റെ വചനങ്ങളെ കൈക്കൊണ്ട് എന്റെ കല്പനകളെ നിന്റെ ഉള്ളിൽ സംഗ്രഹിച്ചാൽ,
  lit-lit: kad palenktum savo ausį išminčiai ir nukreiptum savo širdį į supratimą,
  urd-GVR: Apnā kān hikmat par dhar, apnā dil samajh kī taraf māyl kar.
  suz-BL: गे इ नोफा दाइश्‍शा, तुइक्‍‍तीक लोव़ नेंतीवी नु रुप्‍तीके दाक्‍तीवी हना,
  eng-NOY: That thou wouldst apply thine ear to wisdom, And incline thy heart to understanding!
  ita-1927: prestando orecchio alla sapienza e inclinando il cuore all’intelligenza;
  ckb-ckb: هەتا گوێ بدەیتە دانایی و دڵت بدەیتە تێگەیشتن،
  eng-BBE: So that your ear gives attention to wisdom, and your heart is turned to
    knowledge;
  kan-OKCV: ನೀನು ಜ್ಞಾನಕ್ಕೆ ಕಿವಿಗೊಟ್ಟು, ತಿಳುವಳಿಕೆಗೆ ನಿನ್ನ ಹೃದಯವನ್ನು ತಿರುಗಿಸು,
  tam-2017: நீ என்னுடைய வார்த்தைகளை ஏற்றுக்கொண்டு, என்னுடைய கட்டளைகளை உன்னிடத்தில்
    பத்திரப்படுத்தி,
  spa-RV-1909: Haciendo estar atento tu oído á la sabiduría; si inclinares tu corazón
    á la prudencia;
  ron-BTF: Astfel încât îți apleci urechea la înțelepciune și îți dedici inima înțelegerii,
  eng-WEBP: so as to turn your ear to wisdom, and apply your heart to understanding;
  eng-FBV: if you pay attention to wisdom and really try to understand;
  nld-1939: Uw oren te luisteren legt naar de wijsheid, Uw aandacht richt op ervaring;
  nch-BL: Cuali xijtacaquili nocamanal cati quipiya talnamiquilisti. Quena, ica nochi
    moyolo ximotali para nelcuali tijmachilis nochi.
  vie-1934: Để lắng tai nghe sự khôn ngoan, Và chuyên lòng con về sự thông sáng;
  hin-CV: यदि अपने कानों को ज्ञान के प्रति चैतन्य तथा अपने हृदय को समझदारी की ओर लगाए
    रखो;
  eng-OURB: So as to turn your ear to wisdom, and apply your heart to understanding;
  spa-BES: Para que tu oído preste atención a la sabiduría, y tu corazón se convierta
    en conocimiento.
  tdx-tdx: naho añilaña’o sofiñe ty hihitse, naho anokilaña’o troke ty hilala,
  tha-KJV: กระทำหูของเจ้าให้ผึ่งเพื่อรับปัญญา และเอียงใจของเจ้าเข้าหาความเข้าใจ
  por-BR-2018: Para fazeres teus ouvidos darem atenção à sabedoria, e inclinares teu
    coração à inteligência;
  deu-ELO: so daß du dein Ohr auf Weisheit merken läßt, dein Herz neigst zum Verständnis;
  eng-WYC-2018: (so) that thine ear hear wisdom, bow (down) thine heart to know prudence.
  epo-epo: Ke via orelo atente aŭskultos saĝon Kaj vian koron vi inklinigos al komprenado;
  uig-PIN: Əgǝrdǝ danaliⱪⱪa ⱪulaⱪ salsang, Yoruⱪluⱪⱪa erixixkǝ kɵngül bǝrsǝng,
  beo-beo: Nabima hou moloidafa amola dawa:mu logo hogoma.
  tpi-OTNT: Yu mas putim yau gut long olgeta tok i save givim yu gutpela tingting.
    Na yu mas wok strong long kisim gutpela save.
  hau-SA: kana kasa kunne ga abin da yake na hikima, kana kuma yin ƙoƙari ka fahimce
    shi,
  uig-LAT: Egerde danaliqqa qulaq salsang, Yoruqluqqa érishishke köngül berseng,
  nde-nde: uvule indlebe yakho izwe ukuhlakanipha unikele inhliziyo yakho ukuthi izwisise,
  ton-ton: Koeʻuhi ke fakatokangaʻi ho telinga ki he poto, pea ke tokanga ai ho loto
    ki he faʻa fakakaukau;
  ces-1613: Nastavíš-li moudrosti ucha svého, a nakloníš-li srdce svého k opatrnosti;
  eng-WMB: so as to turn your ear to wisdom, and apply your heart to understanding;
  tam-TCV: நீ என் ஞானத்தை ஏற்றுக்கொண்டு, என் கட்டளைகளை உன் உள்ளத்தில் சேர்த்துவை.
  ceb-ULB: paminawa ang kaalam ug itutok ang imong kasingkasing sa pagsabot.
  pol-UBG: Nadstawiając swego ucha na mądrość i nakłaniając swe serce ku rozumowi;
  urd-GVU: اپنا کان حکمت پر دھر، اپنا دل سمجھ کی طرف مائل کر۔
  deu-1912: daß dein Ohr auf Weisheit achthat und du dein Herz mit Fleiß dazu neigest;
  kan-2017: ನಿನ್ನ ಕಿವಿಯನ್ನು ಜ್ಞಾನದ ಕಡೆಗೂ, ಹೃದಯವನ್ನು ವಿವೇಕದ ಕಡೆಗೂ ತಿರುಗಿಸು;
  yap-yap: Mmotoyil ko tin nib mat’aw mu gay rogon ni ngamnang fan.
  hlt-MCSB: Cueihnah te na hna neh hnatung lamtah na lungbuei te lungcuei taengla
    maelh.
  mdy-ETH: ዔራቶ ኬኤዛ ሃይሴ ዒናፓ ዋይዜ፤ ዛጊ ማሊ ዔኪ ጶቂሤ።
  kew-kew: Epe makuae-yae waru mua teme agaa rayo waru ratua epe naaki nogo mada piralimina.
  twi-ASANTE: sɛ wowɛn wʼaso ma nyansa na wode wʼakoma ma nteaseɛ,
  eng-WEBU: so as to turn your ear to wisdom, and apply your heart to understanding;
  wal-wal: Aadhdhida eratettaa ezgga; ne wozanaappe akeeka.
  acu-NT: '@see-verse:PRO.002.001'
  spa-PDDPT: Eres de oído atento a la sabiduría, E inclinas tu corazón a la inteligencia,
  gun-gun: '''arandua re rejapyxaka pota vy, ha''e ndepy''a re mba''emo reikuaa aguã
    re rejerure ri vy,'
  agu-BL: Nque'n wok bin il tan xtxumle'n yi e'chk balaj ajtza'kl. Nin xconken yi
    itajtza'kla'tz tan xtxumle'n e'chk takle'n balaj.
  ilo-ULB: dumngegka iti kinasirib ken ipapusom ti mangawat.
  kpg-kpg: Hagalongo gi di kabemee, heia goe gi iloo.
  uig-ARA: ئەگەردە دانالىققا قۇلاق سالساڭ، يورۇقلۇققا ئېرىشىشكە كۆڭۈل بەرسەڭ،
  bps-bps: Flinge ge i gman i kfulung faldam, na toom fkah di nawam na fnaglabatam
    di fandamam.
  sus-sus: xa i i tuli mati lɔnni ra, xa nɔndi rafan i bɔɲɛ ma,
  pon-2006: Rong kanahieng ngilen me kupwurokong kan oh nantihong dehdehkihla mehlel.
  ksd-ksd: Upi ra talingam na valongore ra kabinana, Ma ra nuknukim na ongor upi ra
    minatoto;
  tur-YTC: Kulağını bilgeliğe çevirirsen, Yüreğini anlayışa yöneltirsen,
  bel-N: прыхіляючы вуха сваё да мудрасьці і схіляючы сэрца сваё да разважлівасьці,
  grc-BRENT: ὑπακούσεται σοφίας τὸ οὖς σου, καὶ παραβαλεῖς καρδίαν σου εἰς σύνεσιν,
    παραβαλεῖς δὲ αὐτὴν ἐπὶ νουθέτησιν τῷ υἱῷ σου·
  ind-AYT: buatlah telingamu memperhatikan hikmat, dan condongkanlah hatimu kepada
    pengertian.
  nya-nya: ndiponso kutchera khutu lako ku nzeru ndi kuyikapo mtima pa kumvetsa zinthu;
  hrv-hrv: i uhom svojim osluhneš mudrost i obratiš svoje srce razboru;
  mps-mps: Nago te nageba wiegi yai homu kolesaga mabo poba te nago olo bugagia muao.
    Tama nago te wiegi yai kolesaga sabo sę bomo yao.
  tpi-tpi: Yu mas putim yau gut long olgeta tok i save givim yu gutpela tingting.
    Na yu mas wok strong long kisim gutpela save.
  dan-1931: idet du låner Visdom Øre og bøjer dit Hjerte til Indsigt,
  vie-OVCB: Lắng tai nghe điều khôn ngoan, và hướng lòng về điều thông sáng.
  guj-2017: ડહાપણની વાત સાંભળશે અને બુદ્ધિમાં તારું મન કેન્દ્રિત કરશે;
  pon-2006A: Rong kanahieng ngilen me kupwurokong kan oh nantihong dehdehkihla mehlel.
  por-BRBSL: so para voltar seus ouvidos à sabedoria, e aplique seu coração à compreensão;
  swe-swe: genom att aktivt (uppmärksamt) lyssna till visheten och böja ditt hjärta
    till klokheten (insikten, förståndet) [ödmjukar dig inför Guds kunskap, och sträcker
    dig emot den med all din kraft],
  cth-cth: Lungangnae koe lah na hnâpakeng nateh, na thai panuek nahanelah na lungthin
    na poe pawiteh,
  twi-twi: sɛ wowɛn wʼaso ma nyansa na wode wo koma ma ntease,
  hlt-hlt: Cueihnah te na hna neh hnatung lamtah na lungbuei te lungcuei taengla maelh.
  tbz-SIM: kéntɛ́ mɛsɑ̀ɑ̀ mɛciì nkó tinɑ́ɑǹtì, kɛ́duɔ́ nhɑ yɛ̀mmɛ̀ kɛ́ tì bɑntɛ́.
  msy-2020: Egh nɨghnɨzir aghuim anɨdir akaba baragh. Egh nɨ fofozir aghuim inisɨ
    pamten ingar.
  dop-dop: Ye n keŋ ŋkpɑŋʋɣʋ nɑ ləmɑɣɑsɛɛ kʋsɛɣɛsətʋ, nɑ ń pəsənɑ lɑɑkɑlɩ kɛ nyɑ́
    tɑɑ.
  azb-azb: Qulağını hikmətə tərəf çevirsən, Ürəyini dərrakəyə tərəf meyl etdirsən,
  eng-DBY: so that thou incline thine ear unto wisdom [and] thou apply thy heart to
    understanding;
  hin-2017: और बुद्धि की बात ध्यान से सुने, और समझ की बात मन लगाकर सोचे; (नीति. 23:12)
  wol-KYG: Teewlul xel mu rafet, sam xel di dégg.
  bjr-bjr: Amiqra ufa amiqimmasee iriseenana minara oonumafi iria.
  eng-YLT: To cause thine ear to attend to wisdom, Thou inclinest thy heart to understanding,
  kne-kne: Estem ay mandenge si sirib yan ipasnek mo ay mangawat.
  eng-WYC-2017: that thine ear hear wisdom, bow thine heart to know prudence.
  eng-WMBB: so as to turn your ear to wisdom, and apply your heart to understanding;
  urd-GVH: अपना कान हिकमत पर धर, अपना दिल समझ की तरफ़ मायल कर।
  rug-rug: meke va taliṉa la koasa ginilagilana lohina si goi, podekia pude vagia
    sa ginilagilana lohina,
  gaz-gaz: yoo ati gurra kee ogummaatti garagalfattee yaada kee hubannaatti deebifatte,
  fra-LSG: Si tu rends ton oreille attentive à la sagesse, Et si tu inclines ton cœur
    à l’intelligence;
  yal-yal: xa i fe kolonna xaranne ramɛ, i yi kata e famudeni,
  haw-1868: E haliu mai kou pepeiao i ka naauao, A e huli kou naau i ka ike;
  arb-NAV: وَأَرْهَفْتَ أُذُنَكَ إِلَى الْحِكْمَةِ، وَأَمَلْتَ قَلْبَكَ نَحْوَ الْفَهْمِ،
  ewe-ewe: ne ètrɔ to ɖe nunya ŋu hetsɔ wò dzi na gɔmesese,
  eng-LEE: 'To let thy ear listen unto wisdom: [if] thou wouldst incline thy heart
    to understanding.'
  asm-FB: প্রজ্ঞাৰ কথা শুনা, আৰু বুজিব পৰা শক্তিলৈ তোমাৰ হৃদয় আকৃষ্ট হব।
  sus-A: شَ عِ عِ تُلِ مَتِ لْننِ رَ، شَ نْندِ رَقَن عِ بْحّ مَ،
  fra-SBL: afin de prêter l'oreille à la sagesse, et applique ton cœur à la compréhension ;
  hbo-hbo: לְהַקְשִׁ֣יב לַֽחָכְמָ֣ה אָזְנֶ֑ךָ תַּטֶּ֥ה לִ֝בְּךָ֗ לַתְּבוּנָֽה׃
  kik-kik: nakuo gũtũ gwaku ũgũtegere ũũgĩ, na werekerie ngoro yaku kũgĩa na ũmenyi,
  fra-NCL: rendant ton oreille attentive à la sagesse, et inclinant ton cœur vers
    l’intelligence ;
  cek-AK: palunghahaih bangah na naa to patuengh loe, panoekhaih bangah na palung
    to paek ah;
  cuk-cuk: binsaed-nikaguedba be ibsaele, be-ulubgi bela-bela ise-itoagwar be ibmar
    imakele, geb be Bab-Jehováʼba-ibsaleged magar be itononikoed, magar be Bab-Dummad
    daknonikoed.
  uig-CYR: Әгәрдә даналиққа қулақ салсаң, Йоруқлуққа еришишкә көңүл бәрсәң,
  tel-2017: జ్ఞానంపై మనసు నిలిపి హృదయపూర్వకంగా వివేచన అభ్యాసం చేసినప్పుడు,
  hat-BSA: e fè zòrèy ou atantif a sajès; e enkline zòrèy ou vè bon konprann,
  kos-kos: Lohng kas in lalmwetmet, ac srike kom in kalem kac.
  hbo-WLC: לְהַקְשִׁ֣יב לַֽחָכְמָ֣ה אָזְנֶ֑ךָ תַּטֶּ֥ה לִ֝בְּךָ֗ לַתְּבוּנָֽה׃
  ibo-ibo: tọọ ntị gị nʼala nye amamihe, wepụta obi gị inwe nghọta.
