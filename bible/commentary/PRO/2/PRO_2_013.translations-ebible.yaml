verse: PRO.002.013
translations:
  mal-C: ഇരുളടഞ്ഞ വഴികളിൽ സഞ്ചരിക്കേണ്ടതിന് അവർ സത്യത്തിന്റെ മാർഗം വിട്ടുകളയുന്നു,
  deu-TKW: die der Geradheit Pfade verlassen, um auf den Wegen der Finsternis zu wandeln,
  lin-lin: na bato oyo batikaka nzela ya sembo mpo na kolanda nzela ya molili,
  eng-LSV: Who are forsaking paths of uprightness, || To walk in ways of darkness,
  eng-GNV: 'And from them that leaue the wayes of righteousnes to walke in the wayes
    of darkenes:'
  eng-WEBSTER: Who leave the paths of uprightness, to walk in the ways of darkness;
  nhw-BL: Motlalnamiquilis mitzmaquixtis tlen masehualme catli quitlahuelcahuaj iojhui
    TOTECO, huan quitoquilíaj se ojtli catli quipiya tzintlayohuilotl.
  swh-ONEN: wale waachao mapito yaliyonyooka wakatembea katika njia za giza,
  bba-bba: kɑ sere mɑɑ be bɑ swɑɑ ɡeɑ derin min di, bɑ swɑɑ kɔ̃sɑ swĩi.
  eng-KJVCPB: Who leave the paths of uprightness, To walk in the ways of darkness;
  luo-luo: jogo moweyo yore moriere mag bidhruok, mondo giwuothi e yore mag mudho,
  meu-meu: Idia ese kara maoromaoro daladia e rakatanimu, dibura daladia ai e rakamu;
  npi-ULB: त्यस्ताहरूले ठिक मार्गलाई त्याग्छन्, र अन्धकारका मार्गमा हिँड्छन् ।
  yor-yor: ẹni tí ó kúrò ní ọ̀nà ìdúró ṣinṣin láti rìn ní ọ̀nà tí ó ṣókùnkùn,
  ind-ind: Orang-orang seperti itu sudah meninggalkan jalan yang benar dan lebih suka
    menempuh jalan yang gelap.
  pes-OPCB: افرادی که از راه راست برگشته‌اند و در ظلمت گناه زندگی می‌کنند،
  tgl-ULB: silang mga tumalikod sa mga tamang landas at lumakad sa mga pamamaraan
    nang kadiliman.
  hui-hui: Agali uruni tigua hariga tigabi pedago yu wahalu hariga arumahe ngagoria
    pialu ka.
  mya-mya: ဖြောင့်မတ်သောလမ်းကိုစွန့်၍၊ မိုက်မဲသော လမ်းသို့လိုက်သောသူ၊
  bod-N: དེ་རྣམས་དྲང་པོའི་ལམ་འདོར༌ཞིང༌། །མུན་ནག་ལམ་དུ་ཞུགས་པ༌འོ།།
  wsk-wsk: Nuna lage diram mu beteman ale tiromorom ningi aolak ilu se,
  sna-sna: vanosiya nzira yakarurama kuti vafambe munzira dzerima,
  spa-BLM: que abandonan los caminos de la rectitud, para andar por los caminos de
    la oscuridad,
  cac-cac: A eb' anima an̈ej chucal sc'ulej chi', syactejcan vach' b'eyb'al eb'.
  swh-ULB: Ambao huziacha njia za wema na kutembea katika njia za giza.
  bel-bel: ад тых, што пакідаюць дарогі простыя, каб хадзілі дарогамі цемры;
  deu-ELBBK: die die Pfade der Geradheit verlassen, um auf den Wegen der Finsternis
    zu wandeln;
  mbb-OT: Heini he menge etew mid-awà diyà te metazeng he kebpengungubpaan, ne iyan
    mid-ikul zan is menge ulaula pehendiyà te merusirem.
  mal-2015: അവർ ഇരുട്ടുള്ള വഴികളിൽ നടക്കേണ്ടതിന്നു നേരെയുള്ള പാത വിട്ടുകളകയും
  rmc-rmc: olenge, ko omukle o rovna droma a gele pro bange droma andro kaľipen.
  pes-OPV: که راههای راستی را ترک می‌کنند، و به طریقهای تاریکی سالک می‌شوند.
  ron-1924: де чей че пэрэсеск кэрэриле адевэрате, ка сэ умбле пе друмурь ынтунекоасе,
  ben-OBCV: যারা অন্ধকারাচ্ছন্ন পথে চলার জন্য সোজা পথ ত্যাগ করেছে,
  som-som: Oo qummanaanta waddooyinkeeda ka taga, Si ay jidadka gudcurka ugu socdaan,
  lat-VUC: qui relinquunt iter rectum, et ambulant per vias tenebrosas;
  eng-ASVBT: Who forsake the paths of uprightness, To walk in the ways of darkness;
  mna-mna: Zin tizem zaala ndeeŋeŋana kek, mi iŋgi titoto zaala ki zugut.
  ita-1885: I quali lasciano i sentieri della dirittura, Per camminar per le vie delle
    tenebre;
  eng-LXXUP: Alas for those who forsake right paths, To walk in ways of darkness;
  eng-ULB: who abandon the right paths and walk in the ways of darkness.
  spa-VBL: que se alejan del camino recto para andar en caminos de oscuridad.
  fra-_FOB: De ceux qui abandonnent les chemins de la droiture, pour marcher dans
    les voies des ténèbres;
  mal-mal: അവർ ഇരുട്ടുള്ള വഴികളിൽ നടക്കേണ്ടതിന് നേരെയുള്ള പാത വിട്ടുകളയുകയും
  lit-lit: tokie palieka tiesius takus, kad vaikščiotų tamsybės keliais,
  urd-GVR: Aise log sīdhī rāh ko chhoṛ dete haiṅ tāki tārīk rāstoṅ par chaleṅ,
  suz-BL: मेकोपुकी रिम्‍शो थुं पाइश्‍शो मुर आन लांम गाक्‍चा प्रोंइ‍शा, छिङछिङ ङा लांम
    गाक्‍नीमी,
  eng-NOY: Who forsake the paths of uprightness, To walk in the ways of darkness;
  ita-1927: da quelli che lasciano i sentieri della rettitudine per camminare nella
    via delle tenebre,
  ckb-ckb: ئەوانەی ڕێچکەی ڕاستیان بەرداوە تاکو بە ڕێگای تاریکیدا بڕۆن،
  eng-BBE: Who give up the way of righteousness, to go by dark roads;
  kan-OKCV: ಅವರು ಕತ್ತಲೆಯ ಹಾದಿಗಳಲ್ಲಿ ನಡೆಯುವುದಕ್ಕೆ ನೇರವಾದ ದಾರಿಗಳನ್ನು ತೊರೆದುಬಿಡುತ್ತಾರೆ.
  tam-2017: இருளான வழிகளில் நடக்க நீதிநெறிகளைவிட்டு,
  spa-RV-1909: Que dejan las veredas derechas, por andar en caminos tenebrosos;
  ron-BTF: De cel care lasă cărările integrității pentru a umbla pe căile întunericului;
  eng-WEBP: who forsake the paths of uprightness, to walk in the ways of darkness,
  eng-FBV: who turn away from following what is right to walk down paths of darkness.
  nld-1939: Voor hen, die het rechte pad hebben verlaten, En wandelen op duistere
    wegen;
  nch-BL: Motalnamiquilis mitzmaquixtis ten masehualme cati quitahuelcahuaj iojhui
    TOTECO, huan quitoquilíaj se ojti cati quipiya tzintayohuilot.
  vie-1934: Và khỏi kẻ bỏ đường ngay thẳng, Mà đi theo các lối tối tăm;
  hin-CV: जो अंधकारपूर्ण जीवनशैली को अपनाने के लिए खराई के चालचलन को छोड़ देते हैं,
  eng-OURB: who forsake the paths of uprightness, to walk in the ways of darkness;
  spa-BES: Que dejan el camino de la justicia, para andar por caminos oscuros;
  tdx-tdx: amo miveve boak’ amo lalan-kahitiañeoo, hijarabajaraba amo lalan-kaieñeo,
  tha-KJV: ผู้​ทอดทิ้งวิถี​แห่​งความเที่ยงธรรม เพื่อเดินในทางแห่งความมืด
  por-BR-2018: Que deixam as veredas da justiça para andarem pelos caminhos das trevas;
  deu-ELO: die da verlassen die Pfade der Geradheit, um auf den Wegen der Finsternis
    zu wandeln;
  eng-WYC-2018: Which forsake a rightful way, (or From those who abandon the right
    way), and go by dark ways;
  epo-epo: De tiuj, kiuj forlasas la ĝustan vojon, Por iri la vojojn de mallumo,
  uig-PIN: Yǝni toƣra yoldin qǝtnigǝnlǝrdin, Ⱪarangƣu yollarda mangidiƣanlardin,
  beo-beo: Amo dunu ilia logo ida:iwane yolesili amola wadela:i hou gasi agoane ganodini
    ahoa.
  tpi-OTNT: Ol dispela man i save lusim stretpela rot na i wokabaut long rot i tudak.
  hau-SA: waɗanda suke barin miƙaƙƙun hanyoyi don su yi tafiya a hanyoyi masu duhu,
  uig-LAT: Yeni toghra yoldin chetnigenlerdin, Qarangghu yollarda mangidighanlardin,
  nde-nde: abatshiya izindlela eziqondileyo, bahambe ngezindlela ezilamathunzi,
  ton-ton: ‌ʻAia ʻoku liʻaki ʻae hala ʻoe māʻoniʻoni, kae ʻalu ʻi he ngaahi hala ʻoe
    fakapoʻuli;
  ces-1613: Kteříž opouštějí stezky přímé, aby chodili po cestách tmavých,
  eng-WMB: who forsake the paths of uprightness, to walk in the ways of darkness,
  tam-TCV: அவர்கள் நேர்மையான வழியைவிட்டு விலகி, இருளான வழியில் நடக்கிறார்கள்;
  ceb-ULB: nga mibiya sa saktong mga agianan ug naglakaw sa mga dalan sa kangitngit.
  pol-UBG: Od tych, którzy opuszczają ścieżki prawości, żeby chodzić drogami ciemności;
  urd-GVU: ایسے لوگ سیدھی راہ کو چھوڑ دیتے ہیں تاکہ تاریک راستوں پر چلیں،
  deu-1912: die da verlassen die rechte Bahn und gehen finstere Wege,
  kan-2017: ಅವರಾದರೋ ಕತ್ತಲೆಯ ಮಾರ್ಗಗಳನ್ನು ಹಿಡಿಯಬೇಕೆಂದು, ಧರ್ಮಮಾರ್ಗಗಳನ್ನು ತೊರೆದುಬಿಡುವರು.
  yap-yap: ni pi’in kar furyed rogon e par nib mat’aw yad be par u talmoren e denen,
  hlt-MCSB: Hmaisuep longpuei ah pongpa hamla, a dueng caehlong a toeng.
  mdy-ETH: ዬያጉዴ ዓሳ ጎሞ ዹሞይዳ ናንጋኒ ፂሉሞ ጎይፆ ሃሼዞንሢኬ።
  kew-kew: Go aanu nimu epe pora gimoa wae ribaane pora ratua waea puaeme.
  twi-ASANTE: na wɔmane firi akwan pa so kɔnante esum akwan so,
  eng-WEBU: who forsake the paths of uprightness, to walk in the ways of darkness,
  wal-wal: Eti nagaraa xuman de7anau, xillotettaa ogiyaa aggoosona.
  acu-NT: Nu aints ainauka tupin nintimtsuk pengker jintan ukukiar teenam wekainawai.
  spa-PDDPT: De los que abandonan los caminos rectos Para andar por sendas tenebrosas,
  gun-gun: teko porã gui ojepe'a vy pytũ rupi anho ikuai va'e gui.
  agu-BL: Nin xcyek tan kacolche'n ẍchik'ab yi e' yi na chicol cyen yi balaj, nin
    na chixom te e'chk takle'n cachi', na yi e'a'tz cho'n ate' cyera'tz tul tz'o'tz
    wutzil.
  ilo-ULB: kadagiti mangtaltallikud kadagiti nalinteg a wagas ken agbibiag iti wagas
    ti kinasipnget.
  kpg-kpg: go ginaadou ala ne diiagi nadau ala mouli o di tonu, ga mouli i lodo di
    ala bouli o di hala,
  uig-ARA: يەنى توغرا يولدىن چەتنىگەنلەردىن، قاراڭغۇ يوللاردا ماڭىدىغانلاردىن،
  bps-bps: Dad to én, tagakla i matlu na malwa dalan, na magu ale di gukmifun.
  sus-sus: naxee gbilenma tinxinyi kira fɔxɔ ra, naxee ɲɛrɛma dimi kui,
  pon-2006: soangen aramas me keselahr mour pwung pwe re en kousoan nan rotorot en
    dihp,
  ksd-ksd: Nina dia vana kan ra lavur takodo na nga, Upi diat a vanavana ta ra lavur
    nga na bobotoi,
  tur-YTC: Onlar ki, karanlığın yollarında yürümek için Doğruluk yolundan ayrılır,
  bel-N: ад тых, якія пакідаюць шлях просты, каб хадзіць сьцежкамі цемры,
  grc-BRENT: Ὦ οἱ ἐγκαταλείποντες ὁδοὺς εὐθείας τοῦ πορεύεσθαι ἐν ὁδοῖς σκότους·
  ind-AYT: yang meninggalkan jalan-jalan kejujuran, dan melangkah di jalan-jalan kegelapan,
  nya-nya: amene amasiya njira zolungama namayenda mʼnjira zamdima,
  hrv-hrv: od onih koji ostavljaju staze poštenja te idu mračnim putovima;
  mps-mps: Te bidi dabe augwaligo te dolasa pabo sunumi tagalu, tama te hulia sai
    sunumidu bilibo dao.
  tpi-tpi: Ol dispela man i save lusim stretpela rot na i wokabaut long rot i tudak.
  dan-1931: som går fra de lige Stier for at vandre på Mørkets Veje.
  vie-OVCB: Những người bỏ lối ngay thẳng mà đi theo đường tối tăm.
  guj-2017: જેઓ સદાચારના માર્ગ તજીને અંધકારનાં માર્ગોમાં ચાલે છે.
  pon-2006A: soangen aramas me keselahr mour pwung pwe re en kousoan nan rotorot en
    dihp,
  por-BRBSL: who abandona os caminhos da retidão, para caminhar nos caminhos da escuridão,
  swe-swe: som överger de rätta stigarna (välkända, upptrampade gångvägarna) för att
    vandra på mörkrets vägar,
  cth-cth: Lannae lamthung ka pahnawt niteh, hmonae lamthung dawn hanelah ka cet e,
  twi-twi: wɔn a wɔaman afi akwan pa so akɔnantew sum akwan so no,
  hlt-hlt: Hmaisuep longpuei ah pongpa hamla, a dueng caehlong a toeng.
  tbz-SIM: nɛ̀ bɛ̀ɛ̀ yóu kucɛ sɑ̀ɑ̀kù kɛ tũ ndibiìnnì kɔku,
  msy-2020: Gumazir kaba tuavir aghuim ategha tuavir mɨtatemɨn zui.
  dop-dop: Nɑ mpɑ pɑ yelɑ mpɑɑʋ kʋsiɣisuɣu nɑ pɑ́ kpɑɣɑ səkpɛtʋɣʋ nyəŋkʋ,
  azb-azb: Onlar düz yolları atıblar, Qaranlıq yollarda dolanırlar.
  eng-DBY: '[from those] who leave the paths of uprightness, to walk in the ways of
    darkness;'
  hin-2017: जो सिधाई के मार्ग को छोड़ देते हैं, ताकि अंधेरे मार्ग में चलें;
  wol-KYG: mucc ci kuy wacc yoonu njub, di jaare mbedd yu lëndëm.
  bjr-bjr: Miqi maria fasiqausa andeeqara marirana minnisee numoo asukunaki maridaqa.
  eng-YLT: Who are forsaking paths of uprightness, To walk in ways of darkness,
  kne-kne: Daida din manokog si nalinteg ay panagbiyag et kaman dan wadas mabolinget.
  eng-WYC-2017: Which forsake a rightful [or right] way, and go by dark ways;
  eng-WMBB: who forsake the paths of uprightness, to walk in the ways of darkness,
  urd-GVH: ऐसे लोग सीधी राह को छोड़ देते हैं ताकि तारीक रास्तों पर चलें,
  rug-rug: saripu veko pani sari na siraṉa toṉotodi, meke ene pa hahanana huporodi,
  gaz-gaz: warra karaa dukkanaa irra deemuudhaaf jedhanii daandii qajeelaa dhiisan,
  fra-LSG: De ceux qui abandonnent les sentiers de la droiture Afin de marcher dans
    des chemins ténébreux,
  yal-yal: naxanye kira tinxinxin beɲinma e siga kira yidimixine xɔn
  haw-1868: Haalele lakou i ka aoao pololei, I hele ai hoi ma na ala o ka pouli.
  arb-NAV: مِنَ الَّذِينَ يَبْتَعِدُونَ عَنْ سَوَاءِ السَّبِيلِ وَيَسْلُكُونَ فِي
    طُرُقِ الظُّلْمَةِ،
  ewe-ewe: ame siwo gblea mɔ dzɔdzɔetɔwo ɖi hezɔna le mɔ doblukɔwo dzi,
  eng-LEE: '[From those] who leave the paths of uprightness, to walk in the ways of
    darkness;'
  asm-FB: তেওঁলোকে সত্যৰ পথ পৰিহাৰ কৰে। আৰু আন্ধাৰ পথত চলে।
  sus-A: نَشٍيٍ فبِلٍنمَ تِنشِنيِ كِرَ قْشْ رَ، نَشٍيٍ حّرّ مَ دِ مِ كُي،
  fra-SBL: qui abandonnent les sentiers de la droiture, pour marcher dans les voies
    de l'obscurité,
  hbo-hbo: הַ֭עֹ֣זְבִים אָרְחֹ֣ות יֹ֑שֶׁר לָ֝לֶ֗כֶת בְּדַרְכֵי־חֹֽשֶׁךְ׃
  kik-kik: o arĩa matigaga njĩra iria nũngĩrĩru, magathiĩra njĩra cia nduma,
  fra-NCL: de ceux qui abandonnent les droits sentiers, afin de marcher dans des chemins
    ténébreux,
  cek-AK: '@see-verse:PRO.002.012'
  cuk-cuk: Dulemar-igar-isganaba-bur-nanaega, igar-nuedgi-banguddamaladgi, binsaed-nikaguedi,
    be-ollor-imakoed.
  uig-CYR: Йәни тоғра йолдин чәтнигәнләрдин, Қараңғу йолларда маңидиғанлардин,
  tel-2017: దుష్టులు చీకటి మార్గాల్లో నడవడం కోసం యథార్థమైన మార్గాలను విడిచిపెడతారు.
  hat-BSA: Kont sila ki kite chemen ladwati yo pou mache nan chemen fènwa yo;
  kos-kos: mwet su fahsr liki moul suwohs, ac som nu ke moul in lohsr,
  hbo-WLC: הַ֭עֹ֣זְבִים אָרְח֣וֹת יֹ֑שֶׁר לָ֝לֶ֗כֶת בְּדַרְכֵי־חֹֽשֶׁךְ׃
  ibo-ibo: ndị hapụrụ ụzọ niile ziri ezi nke Chineke na-agbaso ụzọ niile nke ọchịchịrị,
  ory-ory: ଯେଉଁମାନେ ଅନ୍ଧକାରମୟ ପଥରେ ଗତାୟାତ କରିବା ନିମନ୍ତେ ସରଳ ମାର୍ଗ ପରିତ୍ୟାଗ କରନ୍ତି;
  chk-chk: ir chokewe mi likitala ekewe al mi wenechar o fetal won ekewe alen rochopwak
    me tipis,
  rop-rop: Olabat bin stap dumbat ola rait ting. Dei oldei dumbat ola nogudbala ting
    jis laik dei wok langa brabli dakbala pleis.
  ukr-1871: Від тих, що праві шляхи покинули й путьми у темряві блукають;
  deu-1951: von denen, welche die richtigen Pfade verlassen, um auf den Wegen der
    Finsternis zu wandeln;
  eng-JPS: Who leave the paths of uprightness, to walk in the ways of darkness;
  srp-1865: Koji ostavljaju prave pute da idu putovima mraènijem,
  lug-lug: abaleka amakubo ag’obutuukirivu ne batambulira mu makubo ag’ekizikiza,
  heb-heb: העזבים ארחות ישר ללכת בדרכי חשך׃
  ben-IRV: তারা সরল পথ ত্যাগ করে, অন্ধকার পথে চলার জন্য;
  pan-pan: ਜਿਹੜੇ ਸਚਿਆਈ ਦਿਆਂ ਰਾਹਾਂ ਨੂੰ ਛੱਡ ਕੇ ਹਨੇਰੇ ਰਾਹਾਂ ਵਿੱਚ ਤੁਰਦੇ ਹਨ,
  mya-JVB: ဖြောင့်မတ် သောလမ်း ကိုစွန့် ၍၊ မိုက်မဲ သော လမ်း သို့ လိုက် သောသူ၊
  tte-O: Siya kamwasa dudulaina silogabaenako yo silolokeikeile kamwasa boniboniyaili
    kolili,
  tbg-tbg: Vi vaiintika avuqavu ni varia aarara qaqirake konkiraiqi aararaqaa ni vaiha
  hmo-hmo: Inai dika taudia ese, kara maoromaoro daladia idia rakatania, bona dibura
    daladia lalonai idia raka noho.
  urd-urd: जो रास्तबाज़ी की राह को छोड़ते हैं, ताकि तारीकी की राहों में चलें,
  rus-SYN: от тех, которые оставляют стези прямые, чтобы ходить путями тьмы;
  bqc-SIM: Gbɛ̃́piↄ pã̀alɛ yãmaa zɛ́ɛ, aa gusia zɛ́ sɛ̀.
  tcz-CHONGTHU: Hitobang miho chu lamdih'a kon lamvaija, lamdih lou ajot diu ahi.
  mar-mar: ते चांगले मार्ग सोडून, अंधकाराच्या मार्गांनी चालत आहेत.
  hlt-THB: Cekkhqi ing taw seetnaak lamawh ceh ham lamdyng ce ceh taak unawh;
  qub-qub: Salbashunquipaj alli rurayta cachaycur jucha rurayman cutej runacunapa
    maquinpita.
  bqp-bqp: Gbɛ̃ pìnↄ pã̀ zɛ́ súsunɛ, ò gusira zɛ́ sɛ̀.
  hat-hat: Moun sa yo, se moun ki kite chemen dwat la pou lage kò yo nan fènwa.
  eng-BSB: from those who leave the straight paths to walk in the ways of darkness,
  tod-tod: niiti ti ɠɛlɛzu gaama ʋelei ʋa, ti ɗa ziɛ ga pelei suɓidiai.
  eng-WEBPB: who forsake the paths of uprightness, to walk in the ways of darkness,
  kbq-kbq: Iza'o fatgo avu'avamofo kama atremo'a, hani avu'avamofo kampi nevie.
  nhe-BL: Motlalnamiquilis mitzmaquixtis tlen tlacame tlen quitlahuelcahuaj iojhui
    TOTECO, huan quitoquilíaj se ojtli tlen quipiya tzintlayohuilotl.
  bus-bus: Gbɛ̃ pìnↄ pã̀ zɛ́ súusunɛ, aↄ̃ gusia zɛ́ sɛ̀.
  gub-BL: A'e teko wezar weko haw ikatu ma'e wà. Wiko ikatu 'ym ma'e iapo haw rehe
    wà. Waneko haw nuzawy kwaw ipytunaw rehe waneko haw.
  eng-DRA: 'Who leave the right way, and walk by dark ways:'
