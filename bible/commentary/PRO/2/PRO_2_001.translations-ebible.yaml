verse: PRO.002.001
translations:
  mal-C: എന്റെ കുഞ്ഞേ, നീ എന്റെ വചനങ്ങൾ സ്വീകരിച്ച് എന്റെ കൽപ്പനകൾ നിന്റെയുള്ളിൽ സൂക്ഷിച്ചുവെക്കുകയും
  deu-TKW: Mein Sohn, wenn du meine Reden animmstund meine Gebote bei dir verwahrst,
  lin-lin: Mwana na ngai, soki ondimi maloba na ngai mpe obateli kati na motema na
    yo mibeko na ngai ;
  eng-LSV: My son, if you accept my sayings, || And lay up my commands with you,
  eng-GNV: My sonne, if thou wilt receiue my wordes, and hide my commandements within
    thee,
  eng-WEBSTER: My son, if thou wilt receive my words, and hide my commandments with
    thee;
  nhw-BL: Tinotelpoca, xijseli catli nimitzilhuía, huan xicajocui notlanahuatil ipan
    moyolo.
  swh-ONEN: Mwanangu, kama utayakubali maneno yangu na kuyaweka akiba maagizo yangu
    ndani mwako,
  bba-bba: Nɛn bii, ɑ nɛn sɔ̃ɔsiru wuro, kpɑ ɑ nɛn woodɑ nɛnɛ wunɛn ɡɔ̃ruɔ.
  eng-KJVCPB: My son, if thou wilt receive my words, And hide my commandments with
    thee;
  luo-luo: Wuoda, ka iyie rwako wechena kendo kano chikena e chunyi;
  meu-meu: Natugu e, egu hereva boma abi dae, egu haheḡani boma lalodia bada;
  npi-ULB: हे मेरो छोरो, तैँले मेरा वचनहरू ग्रहण गरिस् र मेरा आज्ञाहरूलाई तेरो मनमा
    राखिस् भने,
  yor-yor: Ọmọ mi, bí ìwọ bá gba ọ̀rọ̀ mi, tí ìwọ sì pa òfin mi mọ́ sí inú rẹ,
  ind-ind: Anakku, terimalah perkataanku dan jagalah perintah-perintahku sebagai harta
    yang sangat mahal.
  pes-OPCB: ای پسرم، اگر به سخنانم گوش بدهی و دستورهای مرا اطاعت کنی،
  tgl-ULB: Anak, kung tatanggapin mo ang aking mga salita at paka-ingatan ang aking
    mga kautusan,
  hui-hui: I̱ igini-o i̱na mana lawai haga berogo embeda nahe í̠naga bu miniha baya
    hangu mo yai habe.
  mya-mya: ငါ့သား၊ သင်သည်ပညာစကားကို နားထောင်၍၊
  bod-N: ཀྱེ་ཀྱེ་བདག་གི་བུ་ལགས་ཁྱོད་ཀྱིས༌ནི། །ཅི་སྟེ་བདག་གི་ཚིག་རྣམས་དང་བླངས༌ཏེ། །བཀའ་རྒྱ་རྣམས་ནི་སེམས་སུ་འཛིན་པ༌དང༌།།
  wsk-wsk: Aga namar, aninga den ka kausem mu ninguru ilukuawur ale gemang motam ningi
    bitarko.
  sna-sna: Mwanakomana wangu, kana ukagamuchira mashoko angu, ukachengeta mirayiro
    yangu mauri,
  spa-BLM: Hijo mío, si recibes mis palabras, y guardad mis mandamientos en vuestro
    interior,
  cac-cac: Ach vuninal, ac'och juntzan̈ in lolonel tic d'a a c'ool, sic'can juntzan̈
    in checnab'il tic d'a a pensar.
  swh-ULB: Mwanangu, kama ukiyapokea maneno yangu na kuzitunza amri zangu,
  bel-bel: Сыне мой, калі ты прымеш словы мае і захаваеш пры сабе запаведзі мае,
  deu-ELBBK: Mein Sohn, wenn du meine Reden annimmst und meine Gebote bei dir verwahrst,
  mbb-OT: Mama, tentenuzi nu is menge penurù he idsuǥù ku kenikew ne kenè nu lipati.
  mal-2015: മകനേ, ജ്ഞാനത്തിന്നു ചെവികൊടുക്കയും ബോധത്തിന്നു നിന്റെ ഹൃദയം ചായിക്കയും
    ചെയ്യേണ്ടതിന്നു
  rmc-rmc: Čhavo miro, te prileha mire lava, a doľikeraha, so tuke prikazinav,
  pes-OPV: ای پسر من اگر سخنان مرا قبول می‌نمودی و اوامر مرا نزد خود نگاه می‌داشتی،
  ron-1924: Фиуле, дакэ вей прими кувинтеле меле, дакэ вей пэстра ку тине ынвэцэтуриле
    меле,
  ben-OBCV: হে আমার বাছা, তুমি যদি আমার কথা শোনো ও আমার আদেশগুলি হৃদয়ে সঞ্চয় করে
    রাখো,
  som-som: Wiilkaygiiyow, haddaad erayadayda aqbashid, Oo aad amarradayda qalbigaaga
    ku haysatid,
  lat-VUC: '[Fili mi, si susceperis sermones meos, et mandata mea absconderis penes
    te:'
  eng-ASVBT: My son, if thou wilt receive my words, And lay up my commandments with
    thee;
  mna-mna: O lutuŋ, kan la sua tio ti. Re tutu tio ta boozomen kembei koroŋ ku ŋonoono,
    mi kiskis ma imbol la lelem.
  ita-1885: FIGLIUOL mio, se tu ricevi i miei detti, E riponi appo te i miei comandamenti,
  eng-LXXUP: My son, if thou wilt receive the utterance of my commandment, and hide
    it with thee;
  eng-ULB: My son, if you receive my words and treasure up my commandments with you,
  spa-VBL: Hijo mío, si aceptas mi palabra y valoras mis instrucciones;
  fra-_FOB: Mon fils, si tu reçois mes paroles, et si tu conserves avec toi mes commandements,
  mal-mal: മകനേ, ജ്ഞാനത്തിന് ചെവികൊടുക്കുകയും ബോധത്തിന് നിന്റെ ഹൃദയം ചായിക്കുകയും
    ചെയ്യേണ്ടതിന്
  lit-lit: Mano sūnau, jeigu priimsi mano žodžius ir mano įsakymus laikysi pas save
    kaip brangenybę,
  urd-GVR: Mere beṭe, merī bāt qabūl karke mere ahkām apne dil meṅ mahfūz rakh.
  suz-BL: आं तौ, गे आं लोव़ नेनो, आं शेंशो इ थुंम वोइक्‍तीवी हना,
  eng-NOY: Oh, my son, that thou wouldst receive my words, And treasure up my precepts
    within thee;
  ita-1927: Figliuol mio, se ricevi le mie parole e serbi con cura i miei comandamenti,
  ckb-ckb: ڕۆڵە، ئەگەر قسەکانم وەربگریت، فەرمانەکانم لەلای خۆت هەڵبگریت،
  eng-BBE: My son, if you will take my words to your heart, storing up my laws in
    your mind;
  kan-OKCV: ಮಗನೇ, ನನ್ನ ಮಾತುಗಳನ್ನು ನೀನು ಅಂಗೀಕರಿಸಿ, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ನಿನ್ನಲ್ಲಿ ಕಾದಿರಿಸು.
  tam-2017: என் மகனே, நீ உன்னுடைய செவியை ஞானத்திற்குச் சாய்த்து, உன்னுடைய இருதயத்தைப்
    புத்திக்கு அமையச்செய்வதற்காக,
  spa-RV-1909: HIJO mío, si tomares mis palabras, y mis mandamientos guardares dentro
    de ti,
  ron-BTF: Fiul meu, dacă vei primi cuvintele mele și vei ascunde poruncile mele în
    tine,
  eng-WEBP: My son, if you will receive my words, and store up my commandments within
    you,
  eng-FBV: My son, if you accept what I say and value my instructions,
  nld-1939: Mijn zoon, als ge mijn woorden aanvaardt, En mijn wenken ter harte neemt,
  nch-BL: Tinotelpoca, xijseli cati nimitzilhuía, huan xicajocui notanahuatil ipan
    moyolo.
  vie-1934: Hỡi con, nếu con tiếp nhận lời ta, Dành giữ mạng lịnh ta nơi lòng con,
  hin-CV: मेरे पुत्र, यदि तुम मेरे वचन स्वीकार करो और मेरी आज्ञाओं को अपने हृदय में
    संचित कर रखो,
  eng-OURB: My son, if you will receive my words, and store up my mitzvot ·instructions·
    within you;
  spa-BES: Hijo mío, lleva mis palabras a tu corazón, guardando mis leyes en tu mente;
  tdx-tdx: O anake, naho iantofa’o o fivolakoo vaho akafi’o añ’ova’o ao o lilikoo,
  tha-KJV: บุ​ตรชายของเราเอ๋ย ถ้าเจ้ารับคำของเรา และสะสมคำบัญชาของเราไว้กับเจ้า
  por-BR-2018: Filho meu, se aceitares minhas palavras, e depositares em ti meus mandamentos,
  deu-ELO: Mein Sohn, wenn du meine Reden annimmst und meine Gebote bei dir verwahrst,
  eng-WYC-2018: My son, if thou receivest my words, and hidest my behests with thee
    (or and hidest my commands with thee);
  epo-epo: Mia filo! se vi akceptos miajn parolojn Kaj konservos ĉe vi miajn ordonojn,
  uig-PIN: I oƣlum, ǝgǝr sɵzlirimni ⱪobul ⱪilsang, Nǝsiⱨǝtlirimni ⱪǝlbinggǝ püksǝng,
  beo-beo: Nagofe! Dawa:ma adi na olelebe liligi mae gogolema amola na adi sia:be
    defele hamoma.
  tpi-OTNT: Pikinini, yu mas harim tok bilong mi na putim gut long tingting bilong
    yu.
  hau-SA: Ɗana, in ka yarda da kalmomina ka kuma ajiye umarnaina a cikinka,
  uig-LAT: I oghlum, eger sözlirimni qobul qilsang, Nesihetlirimni qelbingge pükseng,
  nde-nde: Ndodana yami, nxa usamukela amazwi ami ugcine imilayo yami ngaphakathi
    kwakho,
  ton-ton: ‌ʻE hoku foha, kapau te ke maʻu ʻa ʻeku ngaahi lea, mo fakafufū ʻiate koe
    ʻa ʻeku ngaahi fekau;
  ces-1613: Synu můj, přijmeš-li slova má, a přikázaní má schováš-li u sebe;
  eng-WMB: My son, if you will receive my words, and store up my commandments within
    you,
  tam-TCV: என் மகனே, ஞானத்திற்கு உன் செவிசாய்த்து, புரிந்துகொள்ளுதலில் உன் இருதயத்தைச்
    செலுத்தி,
  ceb-ULB: Akong anak, kung dawaton nimo ang akong mga pulong ug tipigan ang akong
    mga mando diha kanimo,
  pol-UBG: Synu mój, jeśli przyjmiesz moje słowa i zachowasz u siebie moje przykazania;
  urd-GVU: میرے بیٹے، میری بات قبول کر کے میرے احکام اپنے دل میں محفوظ رکھ۔
  deu-1912: Mein Kind, so du willst meine Rede annehmen und meine Gebote bei dir behalten,
  kan-2017: ಕಂದಾ, ನನ್ನ ಮಾತುಗಳನ್ನು ಅಂಗೀಕರಿಸಿ, ನನ್ನ ವಿಧಿಗಳನ್ನು ನಿಧಿಯಂತೆ ಕಾಪಾಡಿಕೋ,
  yap-yap: Fakag, mu fil e n’en ni gube machibnag ngom ma dabmu pag talin e n’en ni
    gube yog ngom ni ngam rin’.
  hlt-MCSB: Ka ca, ka ol na doe tih ka olpaek he na khuiah na khoem atah,
  mdy-ETH: ታ ናዓሢዮ! ታ ኔና ዔርዛ ባኮ ዔኬ፤ ታ ዓይሢፆዋ ኔ ዒና ዓርቄ።
  kew-kew: Nogo naakinu nimimi naa agaa waru pago ratua, nimina kone-para waru niminaatepape.
  twi-ASANTE: Me ba, sɛ wotie me nsɛm, na woma me nkyerɛkyerɛ tena wo mu a,
  eng-WEBU: My son, if you will receive my words, and store up my commandments within
    you,
  wal-wal: Ta na7au, neeni ta giyoogaa ekka; ta azazuwaakka ne giddon minjja.
  acu-NT: Uchiru, wi tajame nu antukam, wina umirtuktin chichamsha kajinmatsuk aneakmeka,
    tura paan nintimratasam wakerakmeka, turasha pengker aa nu nekatasam wakerakmeka,
  spa-PDDPT: Hijo mío, si aceptas mis palabras, Y guardas mis mandamientos dentro
    de ti,
  gun-gun: Xera'y, xeayvu rejopy vy, ha'e ndejee ajapo uka va'e remoĩ ri vy,
  agu-BL: I bin jalu' ax wok jun c'oloj witz'un, bit wok tzaj yi jun xtxolbile'j yi
    swale' nin tzitetz, nin qui na waj yil tz'el yi e'chk inca'wl te ic'u'l.
  ilo-ULB: Anakko, no awatem dagiti sasaok ken ipategmo dagiti bilbilinko kenka,
  kpg-kpg: Dagu dama daane, kabe ina agu mee ala e aago adu, hudee de langahia e goe
    agu mee ala bolo gi heia.
  uig-ARA: ئى ئوغلۇم، ئەگەر سۆزلىرىمنى قوبۇل قىلساڭ، نەسىھەتلىرىمنى قەلبىڭگە پۈكسەڭ،
  bps-bps: Tingàgu, flinge ge i tdògu ge, na nangam nlifet i kafngewegu ge.
  sus-sus: N ma di, xa i n ma masenyie suxu, xa i n ma sɛriyɛ rabatu,
  pon-2006: Samwa, padahngki dahme I padahkihwei, oh dehr manokehla dahme I ndaiong
    uhk ke en wia.
  ksd-ksd: Natugu, ba u vatur vake kaugu tinata, Ma ba u vung vake kaugu umana vartuluai
    piram,
  tur-YTC: Oğlum, eğer sözlerimi kabul edersen, Buyruklarımı içinde saklarsan,
  bel-N: Сыне мой, калі ты прыймеш словы мае і захаваеш у сябе прыказаньні мае,
  grc-BRENT: Υἱὲ, ἐὰν δεξάμενος ῥῆσιν ἐμῆς ἐντολῆς κρύψῃς παρὰ σεαυτῷ,
  ind-AYT: Anakku, jika kamu menerima kata-kataku, dan menyimpan perintah-perintahku
    dalam dirimu,
  nya-nya: Mwana wanga, ngati ulandira mawu anga ndi kusunga malamulo anga mu mtima
    mwako,
  hrv-hrv: Sine moj, ako primiš moje riječi i pohraniš u sebi moje zapovijedi,
  mps-mps: Wai, nago eno po odama, tama naga homuba bugagia muao.
  tpi-tpi: Pikinini, yu mas harim tok bilong mi na putim gut long tingting bilong
    yu.
  dan-1931: Min Søn, når du tager imod mine ord og gemmer mine Pålæg hos dig,
  vie-OVCB: Con ơi, nếu con nghe lời ta dạy, và gìn giữ các mệnh lệnh ta.
  guj-2017: મારા દીકરા, જો તું મારાં વચનોનો સ્વીકાર કરશે અને મારી આજ્ઞાઓને તારી પાસે
    સંઘરી રાખીને,
  pon-2006A: Samwa, padahngki dahme I padahkihwei, oh dehr manokehla dahme I ndaiong
    uhk ke en wia.
  por-BRBSL: Meu filho, se você receber minhas palavras, e guardar meus mandamentos
    dentro de você,
  swe-swe: 'Min son (barn, vän): om du tar emot mina ord och bevarar mina bud inom
    dig,'
  cth-cth: Ka capa, ka lawk hah ngâi nateh, kaie kâpoelawknaw e hah na lungthung vah
    na pâkuem pawiteh,
  twi-twi: Me ba, sɛ wutie me nsɛm, na woma me mmaransɛm tena wo mu a,
  hlt-hlt: Ka ca, ka ol na doe tih ka olpaek he na khuiah na khoem atah,
  tbz-SIM: M birɛ mpĩ́ ndɑ tiè ntì, ɑ bɑ́ɑ́ yɛ̃̀ n yɛ̃ nhɑ ndɔɔri dɛ̀,
  msy-2020: Nan borim, nɨ nan akam baragh, egh deraghvɨram nan akar gavgaviba isɨ
    uan navim datɨgh. Nan akar kaba bar pɨn ko.
  dop-dop: Mɑ pəyɑlʋ ye n mʋɣɩ mɑ kʋyɔɣɔtʋtʋ, nɑ ń tɔkəɣɩ mɑ kʋsəsɩɩtʋ kɛ nyɑ́ tɑɑ.
  azb-azb: Oğlum, əgər sözlərimi qəbul etsən, Əmrlərimi qorusan,
  eng-DBY: My son, if thou receivest my words, and layest up my commandments with
    thee,
  hin-2017: हे मेरे पुत्र, यदि तू मेरे वचन ग्रहण करे, और मेरी आज्ञाओं को अपने हृदय
    में रख छोड़े,
  wol-KYG: Sama doom, déggal samay wax, fonk samay santaane.
  bjr-bjr: Qini qimaaku iria qinee auqaannee qimasee qimamianna ufana sia qaunua.
  eng-YLT: My son, if thou dost accept my sayings, And my commands dost lay up with
    thee,
  kne-kne: Anak ko, patiem din ibagak ya igtom din bilbilin ko sin nemnem mo.
  eng-WYC-2017: My son, if thou receivest my words, and hidest my behests with thee;
  eng-WMBB: My son, if you will receive my words, and store up my commandments within
    you,
  urd-GVH: मेरे बेटे, मेरी बात क़बूल करके मेरे अहकाम अपने दिल में महफ़ूज़ रख।
  rug-rug: Tuqu, be va tabei goi sari qua zinama meke va naqiti sari qua ginarunu,
  gaz-gaz: Yaa ilma ko, yoo ati dubbii koo fudhattee ajaja koos of keessatti kuufatte,
  fra-LSG: Mon fils, si tu reçois mes paroles, Et si tu gardes avec toi mes préceptes,
  yal-yal: N ma diina, xa i n ma falane suxu, xa i n ma yamarine suxu,
  haw-1868: E KUU keiki, ina e lawe oe i ka'u mau olelo, A e waiho pu me oe i ko'u
    kanawai;
  arb-NAV: يَا ابْنِي إِنْ قَبِلْتَ كَلامِي، وَادَّخَرْتَ وَصَايَايَ فِي قَلْبِكَ،
  ewe-ewe: Vinye, ne èxɔ nye nyawo eye nèdzra nye sededewo ɖo ɖe mewò,
  eng-LEE: My son, if thou wouldst but accept my words, and treasure up my commandments
    with thee;
  asm-FB: হে মোৰ পুত্র তুমি যদি মোৰ কথা গ্ৰহণ কৰা, আৰু মোৰ আজ্ঞাবোৰ তোমাৰ সৈতে সংৰক্ষিত
    কৰি ৰাখা,
  sus-A: ﭑ مَ دِ، شَ عِ ﭑ مَ مَسٍنيِيٍ سُشُ، شَ عِ ﭑ مَ سّرِيّ رَبَتُ،
  fra-SBL: Mon fils, si tu acceptes mes paroles, et gardez en vous mes commandements,
  hbo-hbo: בְּ֭נִי אִם־תִּקַּ֣ח אֲמָרָ֑י וּ֝מִצְוֹתַ֗י תִּצְפֹּ֥ן אִתָּֽךְ׃
  kik-kik: Mũrũ wakwa, ũngĩtĩkĩra ciugo ciakwa, na ũige maathani makwa ta mũthiithũ
    thĩinĩ waku,
  fra-NCL: Mon fils, si tu reçois mes paroles ; et si tu gardes avec toi mes préceptes ;
  cek-AK: Ka capa, kang thuih ih lok to na tahngaih moe, kang paek ih loknawk palung
    thungah na pakuem nahaeloe,
  cuk-cuk: Machi, an ibmar-bega-soged be itogele, an-igar-maidba be nanaele,
