verse: PRO.002.012
translations:
  mal-C: ജ്ഞാനം നിന്നെ ദുഷ്ടമനുഷ്യരുടെ വഴികളിൽനിന്നും വഴിപിഴച്ചവരുടെ ഉപദേശത്തിൽനിന്നും
    രക്ഷിക്കും,
  deu-TKW: daß sie dich vom Wege des Bösen errette, von den Leuten, die Verkehrtes
    reden,
  lin-lin: mpo na kobikisa yo na nzela mabe, na moto oyo alobaka makambo ezanga tina,
  eng-LSV: To deliver you from an evil way, || From any speaking contrary things,
  eng-GNV: And deliuer thee from the euill way, and from the man that speaketh froward
    things,
  eng-WEBSTER: To deliver thee from the way of the evil man , from the man that speaketh
    froward things;
  nhw-BL: Motlalnamiquilis huan nopa catli tijmatis mitzmanahuise para amo tiyas ipan
    ojtli catli amo cuali. Quena, mitzmaquixtis ininmaco masehualme catli tlahuel
    fiero camanaltij.
  swh-ONEN: Hekima itakuokoa kutoka njia za waovu, kutoka kwa watu ambao maneno yao
    yamepotoka,
  bba-bba: kpɑ yu kɑ nun ɡbɑrɑ swɑɑ kɔ̃sɑn di, kpɑ yu nun yɑrɑ ɡɑri kɔ̃siɡiin nɔmɑn
    di,
  eng-KJVCPB: To deliver thee from the way of the evil man, From the man that speaketh
    froward things;
  luo-luo: Rieko noresi kuom yore mag joma mono, kuom jogo mawacho weche mochido,
  meu-meu: dala dikana amo baine hamaurimu, hereva gageva-gageva taudia edia amo danu.
  npi-ULB: तिनीहरूले तँलाई दुष्‍ट चालबाट र छली कुराहरू गर्नेबाट जोगाउने छन् ।
  yor-yor: Ọgbọ́n yóò gbà ọ́ là kúrò ní ọ̀nà àwọn ènìyàn búburú, lọ́dọ̀ àwọn ènìyàn
    tí ọrọ̀ ọ wọn jẹ́ àyídáyidà,
  ind-ind: Engkau akan terhindar dari jalan orang jahat, dan dari perkataan orang
    yang tak bisa dipercaya.
  pes-OPCB: و تو را از افراد بدکار دور نگه خواهد داشت افرادی که سخنانشان انسان را
    منحرف می‌سازد،
  tgl-ULB: Sila ang sasagip sa iyo sa daan ng masama, mula sa mga taong nagsasalita
    ng masasamang bagay,
  hui-hui: Ani biragola í̠na agali mana ko biaga karubi bi ko tiga nabi laga karubi
    talima napolebere.
  mya-mya: ဆိုးသောလမ်းမှ ကယ်တင်လိမ့်မည်။ ကောက် သောစကားကို ပြောတတ်သောသူ၊
  bod-N: ཁྱོད་རང་ངན་པའི་ལམ་ནས་སྐྱོབ་པ༌དང༌། །ཁུངས་མེད་འཆལ་གཏམ་སྨྲ་མཁན་མི་རྣམས༌ལས། །ཐར་བར་མཛད་པའི་ཆེད་དུ་ཡིན་ལགས༌ཤིང༌།།
  wsk-wsk: Ikia sinar mu ka sanguk se kariimet memek se munak diram me bala alo mu
    nomolak me karoko.
  sna-sna: Uchenjeri huchakuponesa panzira dzavanhu vakaipa, vanhu vane mashoko asakarurama,
  spa-BLM: para librarte del camino del mal, de los hombres que hablan cosas perversas,
  cac-cac: A yuj juntzan̈ chi' ol iq'uel a b'a d'a juntzan̈ chuc b'eyb'al yed' d'a
    yol sc'ab' eb' anima chuc spensar.
  swh-ULB: Vitakuokoa kutoka katika njia ya uovu, kutoka kwa wale waongeao mambo potovu.
  bel-bel: каб адвесьці цябе ад дарогі ліхое, ад чалавека, які гаворыць няпраўду,
  deu-ELBBK: um dich zu erretten von dem bösen Weg, von dem Mann, der Verkehrtes redet;
  mbb-OT: ne iyan ebpekepelikey kenikew te mezaat he ebeelan wey te menge etew he
    egkaǥi te sayep.
  mal-2015: അതു നിന്നെ ദുഷ്ടന്റെ വഴിയിൽനിന്നും വികടം പറയുന്നവരുടെ കൂട്ടത്തിൽനിന്നും
    വിടുവിക്കും.
  rmc-rmc: ochraňinela tut, hoj te na džas pro nalačhe droma a hoj te na pačas le
    manušenge, save vakeren o previsarde lava;
  pes-OPV: تا تو را از راه شریر رهایی بخشد، و از کسانی که به سخنان کج متکلم می‌شوند.
  ron-1924: ка сэ те скапе де каля чя ря, де омул каре цине кувынтэрь стрикате,
  ben-OBCV: প্রজ্ঞা তোমাকে দুষ্টলোকের পথ থেকে উদ্ধার করবে, সেইসব লোকের হাত থেকে করবে
    যারা বিকৃত কথা বলে,
  som-som: Si lagaaga samatabbixiyo jidka kan sharka ah, Iyo dadka waxyaalaha qalloocan
    ku hadla,
  lat-VUC: ut eruaris a via mala, et ab homine qui perversa loquitur;
  eng-ASVBT: To deliver thee from the way of evil, From the men that speak perverse
    things;
  mna-mna: Ŋgar ambaiŋana ko iuulu u be mbotmbot molo pa zaala ta wal sananŋan titoto
    na. Wal tana tipasansaana zin tomtom pa sua kizin pakamkaamŋana.
  ita-1885: Per liberarti dalla via malvagia, Dagli uomini che parlano di cose perverse;
  eng-LXXUP: To deliver thee from the evil way, And from the man that speaks nothing
    faithfully.
  eng-ULB: They will rescue you from the way of evil, from those who speak perverse
    things,
  spa-VBL: Esto te guardará de los caminos del mal, de los hombres mentirosos
  fra-_FOB: Pour te délivrer du mauvais chemin, et de l'homme qui parle avec perversité;
  mal-mal: അത് നിന്നെ ദുഷ്ടന്റെ വഴിയിൽനിന്നും വക്രത പറയുന്നവരുടെ കൂട്ടത്തിൽനിന്നും
    വിടുവിക്കും.
  lit-lit: kad tave išgelbėtų nuo blogio kelio, nuo žmogaus, kalbančio tai, kas iškreipta;
  urd-GVR: Hikmat tujhe ġhalat rāh aur kajrau bāteṅ karne wāle se bachāe rakhegī.
  suz-BL: मेकोमी इ कली मरिम्‍शो लां नु दूली लोव़ पाइब मुर रे प्रोंइब।
  eng-NOY: It will deliver thee from the way of the wicked, From the men who speak
    perverse things;
  ita-1927: ti scamperà così dalla via malvagia, dalla gente che parla di cose perverse,
  ckb-ckb: دانایی لە ڕێگای خراپەکاران ڕزگارت دەکات، لەو کەسانەی قسەی خوار دەکەن،
  eng-BBE: Giving you salvation from the evil man, from those whose words are false;
  kan-OKCV: ಜ್ಞಾನವು ದುಷ್ಟರ ಮಾರ್ಗಗಳಿಂದಲೂ, ವಕ್ರರ ಮಾತುಗಳಿಂದಲೂ ಕಾಪಾಡುವುದು.
  tam-2017: அதினால் நீ துன்மார்க்கர்களுடைய வழிக்கும், மாறுபாடு பேசுகிற மனிதனுக்கும்,
  spa-RV-1909: Para librarte del mal camino, de los hombres que hablan perversidades;
  ron-BTF: Pentru a te scăpa de calea omului rău, de omul care vorbește lucruri perverse;
  eng-WEBP: to deliver you from the way of evil, from the men who speak perverse things,
  eng-FBV: Doing this will save you from the ways of evil, from men who tell twisted
    lies,
  nld-1939: Zij zullen u behoeden voor de weg van het kwaad, Voor den man, die leugentaal
    spreekt;
  nch-BL: Motalnamiquilis huan nopa cati tijmatis mitzmanahuise para amo tiyas ipan
    ojti cati amo cuali. Quena, mitzmaquixtis inimaco masehualme cati tahuel fiero
    camanaltij.
  vie-1934: Để cứu con khỏi đường dữ, Khỏi kẻ nói việc gian tà,
  hin-CV: ये तुम्हें बुराई के मार्ग से और ऐसे व्यक्तियों से बचा लेंगे, जिनकी बातें
    कुटिल है,
  eng-OURB: to deliver you from the way of evil, from the men who speak perverse things;
  spa-BES: Te da la salvación del hombre malo, de aquellos cuyas palabras son falsas;
  tdx-tdx: hasita’e ami’ty lalan-karatiañe, amy t’indaty mivolam-bìlañe,
  tha-KJV: เพื่อช่วยเจ้าให้พ้นจากทางแห่งคนชั่วร้าย จากคนที่​พู​ดตลบตะแลง
  por-BR-2018: '- Para te livrar do mau caminho, e dos homens que falam perversidades;'
  deu-ELO: um dich zu erretten von dem bösen Wege, von dem Manne, der Verkehrtes redet;
  eng-WYC-2018: (so) that thou be delivered from an evil way, and from a man that
    speaketh wayward things (or and from the person who speaketh wicked things).
  epo-epo: Por savi vin de la vojo de malbono, De homo, parolanta kontraŭveraĵon,
  uig-PIN: Ular seni yaman yoldin, Tili zǝⱨǝr adǝmlǝrdin ⱪutⱪuzidu;
  beo-beo: 'Amola dia dawa:su hou da di wadela:i hou hamosa:besa:le, amo logo ga:mu.
    Di da bagade dawa:su lai dagoiba:le, dunu da baligidu sia: sia:beba:le o mosolasu
    hamosea, amo dunuma di da hame gilisimu.'
  tpi-OTNT: Na bai yu no bihainim ol man i save mekim pasin nogut na i save mekim
    tok i no stret.
  hau-SA: Hikima za tă cece ka daga hanyoyin mugayen mutane, daga kalmomin mutane
    masu ɓatanci,
  uig-LAT: Ular séni yaman yoldin, Tili zeher ademlerdin qutquzidu;
  nde-nde: Ukuhlakanipha kuzakusindisa ezindleleni zabantu ababi, abantu abamazwi
    abolileyo,
  ton-ton: Ke fakamoʻui koe mei he hala ʻoe tangata kovi, mei he tangata ʻoku lea
    ʻaki ʻae ngaahi meʻa kovi;
  ces-1613: Vysvobozujíc tě od cesty zlé, a od lidí mluvících věci převrácené,
  eng-WMB: to deliver you from the way of evil, from the men who speak perverse things,
  tam-TCV: ஞானம் கொடிய மனிதர்களின் வழிகளிலிருந்தும், வஞ்சகமான வார்த்தைகளைப் பேசும்
    மனிதர்களிடமிருந்தும் உன்னைக் காப்பாற்றும்.
  ceb-ULB: Luwason ka nila gikan sa dalan sa kadaotan, gikan niadtong nagsulti sa
    mangil-ad nga mga butang,
  pol-UBG: By uwolnić cię od złej drogi i od człowieka, który mówi przewrotnie;
  urd-GVU: حکمت تجھے غلط راہ اور کج رَو باتیں کرنے والے سے بچائے رکھے گی۔
  deu-1912: daß du nicht geratest auf den Weg der Bösen noch unter die verkehrten
    Schwätzer,
  kan-2017: ಇದರಿಂದ ನೀನು ದುರ್ಮಾರ್ಗದಿಂದಲೂ, ಕೆಟ್ಟ ಮಾತನಾಡುವವರಿಂದಲೂ ತಪ್ಪಿಸಿಕೊಳ್ಳುವಿ.
  yap-yap: me talegnem ko kireb. Ma tem u orel ko girdi’ ni yad ma k’aring e oloboch
    ko n’en ni yad ma yog —
  hlt-MCSB: Boethae longpuei lamkah khaw, calaak ol aka thui hlang taeng lamkah khaw
    nang ng'huul ni.
  mdy-ETH: ዔራቶ ኔና ፑርቶ ዓሶ ጎይፆና ዔያቶኮ ዎቦ ጌኤዞናፓ ዓውሳንዳኔ።
  kew-kew: Goa pua waea peme aanu-para agaa wae-rupa teme aa-nu raapu medaa-para napirape.
  twi-ASANTE: Nyansa bɛyi wo afiri amumuyɛfoɔ akwan mu, ɛbɛyi wo afiri nnipa a wɔn
    nsɛm yɛ basabasa nsam,
  eng-WEBU: to deliver you from the way of evil, from the men who speak perverse things,
  wal-wal: Aadhdhida eratettai nena iita asatu balaappe naagana; geellabaa haasayiyaageetuppekka
    ashshana.
  acu-NT: Tu pujakmeka tunau jintanam wekasashtatme. Tura pase chichainamunmasha pachinkashtatme.
  spa-PDDPT: Para librarte del camino malo Del hombre que habla cosas perversas,
  gun-gun: Ha'e rami vy ndereraa jepe aguã tape vai rupi ikuai va'e gui, ha'e avakue
    nda'eveia rupi ijayvu va'e gui,
  agu-BL: Ej nin yi e'chk balaj ajtza'kla'tz xcyek tan kelse'n liwr tk'ab yi e'chk
    takle'n cachi'. Nin xcyek tan kelse'n liwr ẍchik'ab yi e' mal wunak yi chin juntlen
    nin cyajtza'kl.
  ilo-ULB: Ispalendaka manipud iti wagas ti kinadakes, manipud kadagiti agsasao kadagiti
    agkakadakes,
  kpg-kpg: ga duuli goe gi daha mo di haihai nia mee hai gee, ga benebene goe gi daha
    mo nia daangada ala e haga hinihini dangada mai nadau helehelekai,
  uig-ARA: ئۇلار سېنى يامان يولدىن، تىلى زەھەر ئادەملەردىن قۇتقۇزىدۇ؛
  bps-bps: du fye gawag ge di nimò, na di talù i dad to sasè.
  sus-sus: a i ratangama kira ɲaaxi ma, a i ratangama wɔyɛn kobi falɛ ma,
  pon-2006: oh kasilehsang uhk wiewia suwed. E pahn pil kadohwanowei sang uhk aramas
    akan me kin wiahda kahpwal sang ni arail koasoi—
  ksd-ksd: Upi na valaun u kan ra kaina nga, Kan ra tarai dia tatike ra magit i gegagege,
  tur-YTC: Kötülük yolundan, Sapık şeyler konuşan adamlardan,
  bel-N: каб выратаваць цябе ад шляху ліхога і ад чалавека, які гаворыць хлусьліва,
  grc-BRENT: Ἵνα ῥύσηταί σε ἀπὸ ὁδοῦ κακῆς, καὶ ἀπὸ ἀνδρὸς λαλοῦντος μηδὲν πιστόν.
  ind-AYT: untuk melepaskanmu dari jalan kejahatan, dari orang-orang yang mengatakan
    kesesatan,
  nya-nya: Nzeru idzakupulumutsa ku mayendedwe oyipa, kwa anthu amabodza,
  hrv-hrv: da te izbavi od zla puta, od varava čovjeka,
  mps-mps: Tama nago te dwai kolesaga ebo bidi dabe, me te po dolo wasiąbo bidi dabego
    kolesaga wali me pogobeo.
  tpi-tpi: Na bai yu no bihainim ol man i save mekim pasin nogut na i save mekim tok
    i no stret.
  dan-1931: idet den frier dig fra den ondes Vej, fra Folk, hvis Ord kun er vrange,
  vie-OVCB: Khôn ngoan sẽ cứu con khỏi đường tà, và khỏi người nói lời gian trá.
  guj-2017: તેઓ તને દુષ્ટ માણસોના માર્ગમાંથી, ખોટું બોલનાર માણસો કે,
  pon-2006A: oh kasilehsang uhk wiewia suwed. E pahn pil kadohwanowei sang uhk aramas
    akan me kin wiahda kahpwal sang ni arail koasoi—
  por-BRBSL: para livrá-lo do caminho do mal, dos homens que falam coisas perversas,
  swe-swe: '[Visheten räddar från två stora frestelser för en ung man, lättförtjänta
    oärliga pengar och lösaktiga förhållanden med kvinnor.] De [vishet, kunskap och
    omdöme] ska rädda dig från onda män, från dem som talar perversiteter (osanning,
    omoral),'
  cth-cth: Tamikathoutnaw e lamthung dawk hoi na rungngang han. Lawk longkawi lah
    ka dei e,
  twi-twi: Nyansa beyi wo afi amumɔyɛfo akwan mu, ebeyi wo afi nnipa a wɔn nsɛm yɛ
    basabasa nsam,
  hlt-hlt: Boethae longpuei lamkah khaw, calaak ol aka thui hlang taeng lamkah khaw
    nang ng'huul ni.
  tbz-SIM: Dɛɛ̀ yó nte kɑ̀ɑ bɑ́ɑ́ dɔɔ̀ mɛyɛi, dɛɛ̀ yó ndɑ kɑ̃nkɛ́ siyɑ́ɑ̀bìsí yɛmbɛ̀,
  msy-2020: Eghtɨ nɨghnɨzir aghuim nɨn akurvaghtɨ, nɨ gumazir arazir kurabagh amiba
    ko akar kurabav geibar gɨn mangan kogham.
  dop-dop: Nɑ pə́ yɑ-ŋ kɑwɑlɑɣɑ mpɑɑʋ tɑɑ, nɑ ɩsɑɣɑtʋ yɔɣɔtəlɑɑ niŋ tɑɑ.
  azb-azb: Hikmət səni pislərin yolundan, Sözü məkrli adamlardan qurtarar.
  eng-DBY: To deliver thee from the way of evil, from the man that speaketh froward
    things;
  hin-2017: ताकि वे तुझे बुराई के मार्ग से, और उलट-फेर की बातों के कहनेवालों से बचाएंगे,
  wol-KYG: mucc ci yoonu ku bon ak kuy wax lu jekkadi,
  bjr-bjr: Mifa kai anee manda ainaina auqaranasaa itita amaqaannoo. Ummaara kambiqaanifeera
    qimariasa ufasaa itita amaqaannoo.
  eng-YLT: To deliver thee from an evil way, From any speaking froward things,
  kne-kne: Ilisi das sik-a ay man-amag si lawa. Mailisi ka abe sin ipogaw ay mangipalawlawa
    si gait na.
  eng-WYC-2017: that thou be delivered from an evil way, and from a man that speaketh
    wayward things.
  eng-WMBB: to deliver you from the way of evil, from the men who speak perverse things,
  urd-GVH: हिकमत तुझे ग़लत राह और कजरौ बातें करनेवाले से बचाए रखेगी।
  rug-rug: Ginilagilana lohina kote harupu igo koari na hahanana tadi na tie kaleadi,
    meke koari tie sapu boni dia zinama,
  gaz-gaz: Ogummaan karaa hamootaa irraa, namoota daba dubbatan jalaas si baraara;
  fra-LSG: Pour te délivrer de la voie du mal, De l’homme qui tient des discours pervers,
  yal-yal: E yi i xunba kɛwali ɲaxin kiraan ma, e i ratanga wuledene falane ma
  haw-1868: 'E hoopakele ia oe mai ka aoao hewa aku, Mai ke kanaka hoi i wahahee ka
    olelo:'
  arb-NAV: إِنْقَاذاً لَكَ مِنْ طَرِيقِ الشَّرِّ وَمِنَ النَّاطِقِينَ بِالأَكَاذِيبِ.
  ewe-ewe: Nunya aɖe wò tso ame vɔ̃ɖiwo ƒe mɔwo dzi, tso nya tovo gblɔlawo ƒe asi
    me,
  eng-LEE: To deliver thee from the way of the bad, from the man that speaketh perverse
    things;
  asm-FB: এইবোৰে পাপকাৰ্যৰ পৰা আৰু যিসকলে বিপথগামী কথা কয়, তাৰ পৰা তোমালোকক উদ্ধাৰ
    কৰিব
  sus-A: عَ عِ رَتَنفَمَ كِرَ حَاشِ مَ، عَ عِ رَتَنفَمَ وْيّن كٌبِ قَلّ مَ،
  fra-SBL: pour vous délivrer de la voie du mal, des hommes qui disent des choses
    perverses,
  hbo-hbo: לְ֭הַצִּ֣ילְךָ מִדֶּ֣רֶךְ רָ֑ע מֵ֝אִ֗ישׁ מְדַבֵּ֥ר תַּהְפֻּכֹֽות׃
  kik-kik: Ũũgĩ nĩũgakũhonokia kuuma njĩra-inĩ cia andũ arĩa aaganu, ũkũhonokie kuuma
    kũrĩ andũ arĩa maaragia maũndũ ma waganu,
  fra-NCL: pour te délivrer de la voie du mal, de l’homme qui tient des discours pervers,
  cek-AK: palunghahaih mah loe toenghaih loklam amkhraeng taak kami, vinghaih thungah
    caeh kami, kahoih ai kami caehhaih loklam hoi katoengah lokthui ai kami ih ban
    thung hoiah pahlong tih;
  cuk-cuk: Binsaed-nikagued, igar-isganaba-nanaega be-imakosulid, dulemar-sunnasur-sunmakmaladgi
    be-ollor-imakoed.
  uig-CYR: Улар сени яман йолдин, Тили зәһәр адәмләрдин қутқузиду;
  tel-2017: అది దుష్టులు నడిచే మార్గాల నుండి, మూర్ఖపు మాటలు మాట్లాడే వారి బారి నుండి
    నిన్ను కాపాడుతుంది.
  hat-BSA: pou pwoteje ou kont chemen mal la, kont lòm ki pale bagay pèvès yo.
  kos-kos: ac sruokkomi kom in tia oru ma sutuu. Ma inge ac fah srikomla liki mwet
    su purakak lokoalok ke kas lalos —
  hbo-WLC: לְ֭הַצִּ֣ילְךָ מִדֶּ֣רֶךְ רָ֑ע מֵ֝אִ֗ישׁ מְדַבֵּ֥ר תַּהְפֻּכֽוֹת׃
  ibo-ibo: Amamihe ga-azọpụta gị site nʼụzọ ndị mmehie, sitekwa na mmadụ ndị okwu
    ha jọrọ njọ,
  ory-ory: ତହିଁରେ ଯେଉଁମାନେ ଅବାଧ୍ୟ କଥା କହନ୍ତି,
  chk-chk: repwe epetuk seni om kopwe föri mine a ngau, pwal seni ekewe aramas mi
    eäni kapasen likatuputup,
  rop-rop: '@see-verse:PRO.002.011'
  ukr-1871: Щоб від стежок тебе ледачих урятувати, й від чоловіка кривоязикого,
  deu-1951: um dich zu erretten von dem bösen Weg, von dem Menschen, der Verkehrtes
    spricht;
  eng-JPS: To deliver thee from the way of evil, from the men that speak froward things;
  srp-1865: Izbavljajuæi te od zla puta, od ljudi koji govore opake stvari,
  lug-lug: Amagezi ganaakuwonyanga ekkubo ly’omubi, n’abantu aboogera eby’obugwagwa,
  heb-heb: להצילך מדרך רע מאיש מדבר תהפכות׃
  ben-IRV: তারা তোমাকে মন্দ পথ থেকে উদ্ধার করবে, তাদের থেকে যারা বিপথগামী বিষয়ে কথা
    বলে।
  pan-pan: ਤਾਂ ਜੋ ਤੈਨੂੰ ਬੁਰਿਆਂ ਰਾਹਾਂ ਤੋਂ ਅਤੇ ਖੋਟੀਆਂ ਗੱਲਾਂ ਕਰਨ ਵਾਲਿਆਂ ਮਨੁੱਖਾਂ ਤੋਂ ਛੁਡਾਉਣ,
  mya-JVB: ဆိုး သောလမ်း မှ ကယ်တင် လိမ့်မည်။ ကောက် သောစကားကို ပြော တတ်သောသူ၊
  tte-O: Sonoga kani ileboiwo tomo naenaeli mumugali kolili, siya ali walo meuloili
    kolili mwakota sikalapowon.
  tbg-tbg: Koqe avu aatovano mintima kero ariqaa raqikirara are kiama qora okara auti
    vaikave, qora uva ti vaikave, ntataqira vinara.
  hmo-hmo: vadaeni kara dikadia dekena amo, oi do idia hamauria, ma edia hereva dekena
    amo kerere idia havaraia taudia, dekena amo danu oi do idia hamauria.
  urd-urd: ताकि तुझे शरीर की राह से, और कजगो से बचाएँ।
  rus-SYN: дабы спасти тебя от пути злого, от человека, говорящего ложь,
  bqc-SIM: A n bↄ gbɛ̃vãiↄ zɛ́u ń yãbɛ̃ɛkɛnaↄ ↄzĩo.
  tcz-CHONGTHU: Hichun aphalou lampia kon navenbit jing ding, miphalou le milhem chavei
    hoa kon nahuhdoh ding ahi.
  mar-mar: ते तुला वाईट मार्गापासून सोडविल, कपटी गोष्टी बोलणाऱ्यापासून, सोडवायला तो
    तुला संभाळील,
  hlt-THB: Thawlhnaak lam awhkawng a ni loet sak ham ingkaw amak thym awi ak kqawnkhqi
    lakawh kawng a nik loet sak hamna;
  qub-qub: Chaypitami llutan mana alli ruraycunapitapis chapäshunquipaj. Juchasapa
    runacunapitapis salbashunquipaj.
  bqp-bqp: Ani n bo gbɛ̃ vãninↄ zɛ́n ani n sí yãbɛ̃nɛ'orinↄ ↄĩ.
  hat-hat: Yo p'ap kite ou fè sa ki mal. Yo p'ap kite moun k'ap fè bèl diskou pou
    twonpe moun pwoche bò kote ou.
  eng-BSB: to deliver you from the way of evil, from the man who speaks perversity,
  tod-tod: ga ti è unmɔɔ, ti è ɠula pele ɲɔiti su, ta nu ɲɔiti ta-yaava ɓɔɛiti,
  eng-WEBPB: to deliver you from the way of evil, from the men who speak perverse
    things,
  kbq-kbq: Knare antahizamo'a kefo avu'avaza'ma nehu'za, akrehe krehe zmageru'ma neraza
    vahepintira, kaza huno kagu'vazigahie.
  nhe-BL: Motlalnamiquilis huan nopa tlen tijmatis mitzmanahuise para ax tiyas ipan
    ojtli tlen ax cuali. Quena, mitzmaquixtis ininmaco tlacame tlen tlahuel fiero
    camatij.
  bus-bus: Eé n bↄ gbɛ̃ zaaanↄ zɛ́n eé n sí yãbɛ̃ɛ'orinↄ ↄzĩ.
  gub-BL: Nemunyryk putar ikatu 'ym ma'e iapo haw wi nehe no. Nezewe mehe ereiko putar
    muitea'u teko hemu'em tetea'u ma'e wanuwi nehe.
  eng-DRA: 'That thou mayst be delivered from the evil way, and from the man that
    speaketh perverse things:'
