verse: PRO.002.006
translations:
  mal-C: കാരണം ജ്ഞാനം പ്രദാനംചെയ്യുന്നത് യഹോവയാണ്; പരിജ്ഞാനവും വിവേകവും ഉത്ഭവിക്കുന്നത്
    തിരുവായിൽനിന്നാണ്.
  deu-TKW: Denn Jahwe allein verleiht Weisheit, aus seinem Munde kommt Erkenntnis
    und Vernunft.
  lin-lin: Pamba te Yawe nde apesaka bwanya, mpe maloba ya monoko na Ye epesaka mayele
    mpe bososoli.
  eng-LSV: For YHWH gives wisdom, || Knowledge and understanding from His mouth.
  eng-GNV: For the Lord giueth wisdome, out of his mouth commeth knowledge and vnderstanding.
  eng-WEBSTER: 'For the LORD giveth wisdom: out of his mouth cometh knowledge and
    understanding.'
  nhw-BL: Pampa san yaya TOTECO temaca tlalnamiquilistli, huan tlen ya huala nochi
    tlamatilistli huan tlamachilistli.
  swh-ONEN: Kwa maana Bwana hutoa hekima, na kinywani mwake hutoka maarifa na ufahamu.
  bba-bba: Yinni Gusunɔwɑ u rɑ tɔnu bwisi wɛ̃. Wiyɑ u rɑ mɑɑ nùn yɛ̃ru kɑ lɑɑkɑri
    wɛ̃.
  eng-KJVCPB: 'For the Lord giveth wisdom: Out of his mouth cometh knowledge and understanding.'
  luo-luo: Jehova Nyasaye chiwo rieko kendo ngʼeyo gi winjo aa e dhoge.
  meu-meu: Badina be Iehova ese aonega e henimu, ia uduna amo aonega bona lalo-parara
    na e maimu;
  npi-ULB: किनकि परमप्रभुले नै बुद्धि दिनुहुन्छ, अनि उहाँको मुखबाट ज्ञान र समझशक्ति
    निस्कन्छन् ।
  yor-yor: Nítorí Olúwa ni ó ń fún ni ní ọgbọ́n, láti ẹnu rẹ̀ sì ni ìmọ̀ àti òye ti
    ń wá.
  ind-ind: Sebab TUHANlah yang memberikan kebijaksanaan. Perkataan-Nya sumber pengetahuan
    dan pelajaran hidup.
  pes-OPCB: خداوند بخشندهٔ حکمت است و سخنان دهان او به انسان فهم و دانش می‌بخشد.
  tgl-ULB: Sapagkat si Yahweh ang nagbibigay ng karunungan, mula sa kanyang bibig
    nanggagaling ang kaalaman at kaunawaan.
  hui-hui: Mini gigabi wulene Anduane Homogo ibugua ngiaga. Mbirale tara tara manda
    bu kamarubi galone ogo aleda lalu miniha wálo holenebi uruni Anduane Homogo ibugua
    ngiaga. Anduane Homogo ibugua mo manda bia haga ka.
  mya-mya: အကြောင်းမူကား၊ ထာဝရဘုရားသည်ပညာကို ပေးတော်မူတတ်၏။ နားလည်နိုင်သော ဥာဏ်သည်
    နှုတ်ကပတ်တော်အားဖြင့်သာဖြစ်တတ်၏။
  bod-N: དེ་ནི་ཅིའི་ཕྱིར་ཡིན་ཞེ༌ན། །ཡ་ཝཱེས་ཤེས་རབ་གནང་བ༌དང༌། །ཤེས་བྱ་དང་ནི་བློ་གྲོས༌ཀུན།
    །ཁོང་གི་ཞལ་ལས་ཐོན་ཕྱིར༌རོ།།
  wsk-wsk: Mu awuk, Yawe ikia sinar nangarso; nu kota ikia ningo se ko nunguning ko
    duap.
  sna-sna: Nokuti Jehovha anopa uchenjeri, uye mumuromo make munobuda zivo nokunzwisisa.
  spa-BLM: Porque Yahvé da sabiduría. De su boca sale el conocimiento y la comprensión.
  cac-cac: A Jehová tz'ac'an jelanil. Yuj slolonel scojtaquejel smasanil, syac'an
    jelanb'oc co pensar.
  swh-ULB: Kwa kuwa Yohova hutoa hekima, katika kinywa chake hutoka maarifa na ufahamu.
  bel-bel: Бо Гасподзь дае мудрасьць; і з вуснаў Яго - веды і розум;
  deu-ELBBK: Denn der HERR gibt Weisheit; aus seinem Mund kommen Erkenntnis und Verständnis.
  mbb-OT: Su is Nengazen iyan ebeǥey te ketau. Ne iyan daan sikandin ebpuunan te keuluwanen
    wey kedsavut.
  mal-2015: യഹോവയല്ലോ ജ്ഞാനം നല്കുന്നതു; അവന്റെ വായിൽനിന്നു പരിജ്ഞാനവും വിവേകവും വരുന്നു.
  rmc-rmc: Bo o RAJ del e goďi a andral leskro muj avel o goďaveripen the o prindžaripen.
  pes-OPV: زیرا خداوندحکمت را می‌بخشد، و از دهان وی معرفت وفطانت صادر می‌شود.
  ron-1924: Кэч Домнул дэ ынцелепчуне; дин гура Луй есе куноштинцэ ши причепере.
  ben-OBCV: কারণ সদাপ্রভুই প্রজ্ঞা দান করেন; তাঁর মুখ থেকেই জ্ঞান ও বুদ্ধি বের হয়।
  som-som: Waayo, Rabbigu isagaa bixiya xigmadda, Oo afkiisa waxaa ka soo baxa aqoonta
    iyo waxgarashada.
  lat-VUC: quia Dominus dat sapientiam, et ex ore ejus prudentia et scientia.
  eng-ASVBT: 'For Jehovah giveth wisdom; Out of his mouth cometh knowledge and understanding:'
  mna-mna: Pa Yooba ta ikamam lende ŋgar ambaiŋana. Sua ta iwedet pa kwoono, ta ipeyei
    ŋgar kiti, mi iuluulu iti be tikilaala ŋgar iŋgoi ta ambai ma ilip.
  ita-1885: Perciocchè il Signore dà la sapienza; Dalla sua bocca procede la scienza
    e l'intendimento.
  eng-LXXUP: For the Lord gives wisdom; And from his presence come knowledge and understanding,
  eng-ULB: For Yahweh gives wisdom, from his mouth comes knowledge and understanding.
  spa-VBL: El Señor es la fuente de la sabiduría. Su palabra proporciona el conocimiento
    y la razón.
  fra-_FOB: Car l'Éternel donne la sagesse; de sa bouche procèdent la connaissance
    et l'intelligence.
  mal-mal: യഹോവയല്ലയോ ജ്ഞാനം നല്കുന്നത്; അവന്റെ വായിൽനിന്ന് പരിജ്ഞാനവും വിവേകവും വരുന്നു.
  lit-lit: (Nes VIEŠPATS teikia išmintį, iš jo burnos ateina pažinimas ir supratimas.
  urd-GVR: Kyoṅki Rab hī hikmat atā kartā, usī ke muṅh se irfān aur samajh nikaltī
    hai.
  suz-BL: मारदे हना परमप्रभु यावे तुइक्‍‍तीक थुं गेब बाक्‍ब। आ शोव़ रे जोक्‍तीक नु
    रुप्‍तीक लोव़ ग्रूब। दानीएल २:२०-२३
  eng-NOY: 'For the LORD giveth wisdom; From his mouth proceed knowledge and understanding:'
  ita-1927: Poiché l’Eterno dà la sapienza; dalla sua bocca procedono la scienza e
    l’intelligenza.
  ckb-ckb: چونکە یەزدان دانایی دەبەخشێت، زانیاری و تێگەیشتنیش لە دەمی ئەوە.
  eng-BBE: 'For the Lord gives wisdom; out of his mouth come knowledge and reason:'
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರೇ ಜ್ಞಾನವನ್ನು ಕೊಡುತ್ತಾರೆ; ಅವರ ಬಾಯಿಂದಲೇ ಅರಿವೂ ತಿಳುವಳಿಕೆಯೂ
    ಹೊರಟುಬರುತ್ತವೆ.
  tam-2017: யெகோவா ஞானத்தைத் தருகிறார்; அவருடைய வாயிலிருந்து அறிவும் புத்தியும் வரும்.
  spa-RV-1909: Porque Jehová da la sabiduría, y de su boca viene el conocimiento y
    la inteligencia.
  ron-BTF: Fiindcă DOMNUL dă înțelepciune; din gura lui vin cunoaștere și înțelegere.
  eng-WEBP: For the LORD gives wisdom. Out of his mouth comes knowledge and understanding.
  eng-FBV: The Lord is the source of wisdom; what he says provides knowledge that
    makes sense.
  nld-1939: Want Jahweh schenkt wijsheid, Van zijn lippen komen kennis en inzicht;
  nch-BL: Pampa san yaya TOTECO temaca talnamiquilisti, huan ten ya huala nochi tamatilisti
    huan tamachilisti.
  vie-1934: Vì Đức Giê-hô-va ban cho sự khôn ngoan; từ miệng Ngài ra điều tri thức
    và thông sáng.
  hin-CV: क्योंकि ज्ञान को देनेवाला याहवेह ही हैं; उन्हीं के मुख से ज्ञान और समझ की
    बातें बोली जाती हैं.
  eng-OURB: For Adonai gives wisdom. Out of his mouth comes knowledge and understanding.
  spa-BES: 'Porque el Señor da sabiduría; de su boca salen el conocimiento y la razón:'
  tdx-tdx: Fa manolo-kihitse t’Iehovà boak’am-palie’e ao ty hilala naho ty faharendrehañe.
  tha-KJV: เพราะพระเยโฮวาห์ทรงประทานปัญญา ความรู้​และความเข้าใจมาจากพระโอษฐ์ของพระองค์
  por-BR-2018: Porque o SENHOR dá sabedoria; de sua boca vem o conhecimento e o entendimento.
  deu-ELO: Denn Jehova gibt Weisheit; aus seinem Munde kommen Erkenntnis und Verständnis.
  eng-WYC-2018: For the Lord giveth wisdom; and prudence and knowing is of his mouth.
    (For the Lord giveth wisdom; and understanding and knowledge cometh from his mouth.)
  epo-epo: Ĉar la Eternulo donas saĝon; El Lia buŝo venas scio kaj kompreno.
  uig-PIN: Qünki Pǝrwǝrdigar danaliⱪ bǝrgüqidur; Uning aƣzidin bilim bilǝn yoruⱪluⱪ
    qiⱪidu.
  beo-beo: Amo dawa:su da Gode Hi fawane iaha. Dawa:su hou amola moloi dawa:digisu
    da Godema fawane maha.
  tpi-OTNT: Long wanem, Bikpela yet em i as bilong gutpela tingting. Na em i save
    givim gutpela tingting na save long yumi.
  hau-SA: Gama Ubangiji yana ba da hikima, daga bakinsa kuma, sani da ganewa sukan
    fito.
  uig-LAT: Chünki Perwerdigar danaliq bergüchidur; Uning aghzidin bilim bilen yoruqluq
    chiqidu.
  nde-nde: Ngoba uThixo uyapha ukuhlakanipha, emlonyeni wakhe kuphuma ulwazi lokuqedisisa.
  ton-ton: 'He ʻoku foaki ʻe Sihova ʻae poto: ʻoku haʻu mei hono fofonga ʻae ʻilo
    mo e fakakaukau.'
  ces-1613: Nebo Hospodin dává moudrost, z úst jeho umění a opatrnost.
  eng-WMB: For the LORD gives wisdom. Out of his mouth comes knowledge and understanding.
  tam-TCV: ஏனெனில் யெகோவாவே ஞானத்தைத் தருபவர்; அறிவும் விவேகமும் அவருடைய வாயிலிருந்தே
    வருகின்றன.
  ceb-ULB: Kay ihatag ni Yahweh ang kaalam, gikan sa iyang baba mogawas ang kahibalo
    ug panabot.
  pol-UBG: PAN bowiem daje mądrość, z jego ust pochodzi wiedza i rozum.
  urd-GVU: کیونکہ رب ہی حکمت عطا کرتا، اُسی کے منہ سے عرفان اور سمجھ نکلتی ہے۔
  deu-1912: Denn der HERR gibt Weisheit, und aus seinem Munde kommt Erkenntnis und
    Verstand.
  kan-2017: ಯೆಹೋವನೇ ಜ್ಞಾನವನ್ನು ಕೊಡುವಾತನು, ಆತನ ಬಾಯಿಂದಲೇ ತಿಳಿವಳಿಕೆಯೂ, ವಿವೇಕವೂ ಹೊರಟು
    ಬರುತ್ತವೆ.
  yap-yap: I SOMOL e ma pi’ e gonop; ma ir e mayib e llowan’ rok nge tamilangan’.
  hlt-MCSB: BOEIPA long tah a ka dong lamkah cueihnah ni mingnah neh lungcuei la a
    paek.
  mdy-ETH: ዔራቶ ዒንጋሢ ናንጊና ናንጋ ጎዳኬ፤ ዔራቶንታ ማሊ ጶቂሥሢንታ ጴዻሢያ ዒዛይዳፓኬ።
  kew-kew: Gore akolo ya? Aa adaa nipuri ora oyae rayona re yade. Nipumi epe kone
    gua makuae yae page oyae rayo nipumi niaa guaaya.
  twi-ASANTE: Awurade ma nimdeɛ, na nʼanom na nyansa ne nteaseɛ firi ba.
  eng-WEBU: For the LORD gives wisdom. Out of his mouth comes knowledge and understanding.
  wal-wal: Aissi giikko, GODAI aadhdhida eratettaa immees; appe eratettainne akeekoi
    beettees.
  acu-NT: 'Nekas paan nintimratniunka ii Apuri suramji. Tura ni chichamen nintimrar:
    Yus tu awai tusar nekaatnuitji. Turasha ¿itiur iinu Apuri umirkatnuitji tusar
    nintimratnuitji.'
  spa-PDDPT: Porque Yavé da la sabiduría. De su boca procede la ciencia y la inteligencia.
  gun-gun: Mba'eta Senhor ae ome'ẽ 'arandurã, ijuru gui ae ou nhane'arandurã ha'e
    jaikuaa aguã.
  agu-BL: Na ntin cu'n Ryos na ak'on tetz yi e'chk balaj kajtza'kl nin katxumu'n.
    Na cyakil yi e'chk balaj ajtza'kl cho'n na saj tu Ryos.
  ilo-ULB: Ta mangmangted ni Yahweh iti kinasirib, agtaud iti ngiwatna ti pannakaammo
    ken pannakaawat.
  kpg-kpg: Ma go Dimaadua hua dela e gaamai di kabemee. Di kabemee mo di iloo mee
    e lloomoi i dono baahi.
  uig-ARA: چۈنكى پەرۋەردىگار دانالىق بەرگۈچىدۇر؛ ئۇنىڭ ئاغزىدىن بىلىم بىلەن يورۇقلۇق
    چىقىدۇ.
  bps-bps: Du Dwata mlé kfulung faldam, na di kenen gumdà i gnadè na kaglabat.
  sus-sus: barima Alatala nan lɔnni fima, xaxili fanyi nun nɔndi minima a kɛrɛ i.
  pon-2006: Pwe KAUN-O iei ih me kin ketikihdo kupwurokong; iei ih me kin ketikihdo
    loalokong oh dehdehki.
  ksd-ksd: Tago ra Luluai i tul tar ra kabinana; A kabatau ma ra minatoto dir arikai
    ta ra ngiene;
  tur-YTC: Çünkü Yahve bilgelik verir. O'nun ağzından bilgi ve anlayış çıkar.
  bel-N: Бо ГОСПАД дае мудрасьць, і з вуснаў Ягоных — веданьне і разуменьне.
  grc-BRENT: Ὅτι Κύριος δίδωσι σοφίαν, καὶ ἀπὸ προσώπου αὐτοῦ γνῶσις καὶ σύνεσις.
  ind-AYT: Sebab, TUHAN mengaruniakan hikmat; pengetahuan dan pengertian datang dari
    mulut-Nya.
  nya-nya: Pakuti Yehova ndiye amapereka nzeru, ndipo mʼkamwa mwake mumachokera chidziwitso
    ndi kumvetsa zinthu.
  hrv-hrv: Jer Jahve daje mudrost, iz njegovih usta dolazi znanje i razboritost.
  mps-mps: Magi baso meni, Genuai Bidide digi agade te wiegi yai homu kolesaga page
    elalubao. Tama agai te wiegi yai homu konebo kolesaga te dabolo mabo dao.
  tpi-tpi: Long wanem, Bikpela yet em i as bilong gutpela tingting. Na em i save givim
    gutpela tingting na save long yumi.
  dan-1931: Thi HERREN, han giver Visdom, fra hans Mund kommer Kundskab og Indsigt.
  vie-OVCB: Vì Chúa Hằng Hữu ban khôn ngoan! Từ miệng Ngài ra điều tri thức và thông
    sáng.
  guj-2017: કેમ કે યહોવાહ ડહાપણ આપે છે, તેમના મુખમાંથી ડહાપણ અને સમજણ વ્યક્ત થાય છે.
  pon-2006A: Pwe KAUN-O iei ih me kin ketikihdo kupwurokong; iei ih me kin ketikihdo
    loalokong oh dehdehki.
  por-BRBSL: Para Yahweh dá sabedoria. De sua boca sai o conhecimento e a compreensão.
  swe-swe: För Herren (Jahve) ger vishet, från hans mun kommer kunskap och förstånd
    (insikt).
  cth-cth: Bangkongtetpawiteh, BAWIPA ni lungangnae a poe teh, a pahni hoi panuenae
    hoi thaipanueknae hah ouk a tâco sak.
  twi-twi: Awurade ma nimdeɛ, na nʼanom na nyansa ne ntease fi ba.
  hlt-hlt: BOEIPA long tah a ka dong lamkah cueihnah ni mingnah neh lungcuei la a
    paek.
  tbz-SIM: kɛ yɛ̃́ Kuyie nkuù duɔ̀mmɛ̀ mɛciì, kuù ɔ̃ nte kòo nìtìi ciitɛ́ kɛ́bɑntɛ́
    dɛ̀mɑrɛ̀.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God uabɨ nɨghnɨzir aghuim e ganɨdi. Egha a
    fofozim ko deragha nɨghnɨzir arazimɨn mɨngarim.
  dop-dop: Mpi tɔ, Tɑcɑɑ hɑɑkənɑ ləmɑɣɑsɛɛ, nɑ ɩ nɔɣɔ tɑɑ lɩɩkɩ nyəm nɑ nyʋɣʋ tɑɑ
    mɑɣɑsəm tɔm.
  azb-azb: Çünki Rəbb hikmət verir, Onun ağzından bilik və dərrakə çıxır.
  eng-DBY: For Jehovah giveth wisdom; out of his mouth [come] knowledge and understanding.
  hin-2017: क्योंकि बुद्धि यहोवा ही देता है; ज्ञान और समझ की बातें उसी के मुँह से
    निकलती हैं। (याकू. 1:5)
  wol-KYG: ndax Aji Sax jeey maye xel mu rafet, kàddoom di taxa xam, di dégg.
  bjr-bjr: Yaaweefa kai amiqira irirana nimidanoo. Mifinnaindari kai irirafa faqa
    oonumafi irirafa faqa anidanoo.
  eng-YLT: For Jehovah giveth wisdom, From His mouth knowledge and understanding.
  kne-kne: Tan si Diyos di poon di sirib et sisya di mangidawat si laing ya panang-awat.
  eng-WYC-2017: For the Lord giveth wisdom; and prudence and knowing is of his mouth.
  eng-WMBB: For the LORD gives wisdom. Out of his mouth comes knowledge and understanding.
  urd-GVH: क्योंकि रब ही हिकमत अता करता, उसी के मुँह से इरफ़ान और समझ निकलती है।
  rug-rug: Ura e Zihova si vari poni nia sa ginilagilana lohina, meke koa Sa vura
    mae sa tinumatumae meke ginilagilana.
  gaz-gaz: Waaqayyo ogummaa namaa kennaatii; afaan isaa keessaa illee beekumsaa fi
    hubannaatu baʼa.
  fra-LSG: Car l’Éternel donne la sagesse; De sa bouche sortent la connaissance et
    l’intelligence;
  yal-yal: Amasɔtɔ Alatala nan fekolonna fima, kolonna nun xaxilimayaan fataxi a falane
    nan na.
  haw-1868: No ka mea, na Iehova e haawi mai i ka naauao; Mai kona waha mai ka ike
    a me ka noiau.
  arb-NAV: لأَنَّ الرَّبَّ يَهَبُ الْحِكْمَةَ، وَمِنْ فَمِهِ تَتَدَفَّقُ الْمَعْرِفَةُ
    وَالْفَهْمُ.
  ewe-ewe: elabena Yehowae naa nunya, eye sidzedze kple gɔmesese doa go tso eƒe nu
    me.
  eng-LEE: 'For the Lord giveth wisdom: out of his mouth [come] knowledge and understanding.'
  asm-FB: কাৰণ যিহোৱাইহে প্রজ্ঞা দিয়ে, তেওঁৰে মুখৰ পৰা জ্ঞান আৰু বিবেচনা শক্তি ওলায়।
  sus-A: بَرِ مَ عَلَتَلَ نَن لْننِ قِمَ، شَشِلِ قَنيِ نُن نْندِ مِنِمَ عَ كّرّ عِ.
  fra-SBL: Car c'est Yahvé qui donne la sagesse. De sa bouche sortent la connaissance
    et la compréhension.
  hbo-hbo: כִּֽי־יְ֭הוָה יִתֵּ֣ן חָכְמָ֑ה מִ֝פִּ֗יו דַּ֣עַת וּתְבוּנָֽה׃
  kik-kik: Nĩgũkorwo Jehova aheanaga ũũgĩ, na kanua gake koimaga ũmenyo na ũtaũku.
  fra-NCL: Car Yahweh donne la sagesse, de sa bouche sortent la science et la prudence ;
  cek-AK: Angraeng mah palunghahaih to paek, palunghahaih hoi panoekhaih loe anih
    pakha hoiah ni tacawt.
  cuk-cuk: Ar Bab-Jehováʼbi binsaed-nikagued uked, Bab-Dummadbi nue-ibmar-wisi be-imaked.
  uig-CYR: Чүнки Пәрвәрдигар даналиқ бәргүчидур; Униң ағзидин билим билән йоруқлуқ
    чиқиду.
  tel-2017: యెహోవా మాత్రమే జ్ఞానం అనుగ్రహిస్తాడు. తెలివి, వివేచన ఆయన మాటల్లో నిండి
    ఉంటాయి.
  hat-BSA: Paske, SENYÈ a bay sajès. Nan bouch Li, soti konesans ak bon konprann.
  kos-kos: LEUM GOD pa ase lalmwetmet; etauk ac kalem tuku sel me.
  hbo-WLC: כִּֽי־יְ֭הוָה יִתֵּ֣ן חָכְמָ֑ה מִ֝פִּ֗יו דַּ֣עַת וּתְבוּנָֽה׃
  ibo-ibo: Nʼihi na ọ bụ Onyenwe anyị na-enye amamihe; nʼebe ọ nọ ka nghọta na ihe
    ọmụma na-esi abịa.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ଜ୍ଞାନ ଦିଅନ୍ତି, ତାହାଙ୍କ ମୁଖରୁ ଜ୍ଞାନ ଓ ବୁଦ୍ଧି ନିର୍ଗତ ହୁଏ।
  chk-chk: Pun ewe Samol mi Lapalap a fangala tipachem, i a atowu silelap me weweöch.
  rop-rop: Oni YAWEI na garra meigim yu jidan sabibala, en album yu blanga sabi mowa.
  ukr-1871: Бо тільки Господь дає премудрість і з його уст виходить знаннє й розум.
  deu-1951: Denn der HERR gibt Weisheit, aus seinem Munde kommen Erkenntnis und Verstand.
  eng-JPS: For the LORD giveth wisdom, out of His mouth cometh knowledge and discernment;
  srp-1865: Jer Gospod daje mudrost, iz njegovijeh usta dolazi znanje i razum.
  lug-lug: Kubanga Mukama awa amagezi; era mu kamwa ke muvaamu okumanya n’okutegeera.
  heb-heb: כי יהוה יתן חכמה מפיו דעת ותבונה׃
  ben-IRV: কারণ সদাপ্রভুই প্রজ্ঞা দান করেন, তাঁরই মুখ থেকে জ্ঞান ও বুদ্ধি বের হয়।
  pan-pan: ਕਿਉਂ ਜੋ ਬੁੱਧ ਯਹੋਵਾਹ ਹੀ ਦਿੰਦਾ ਹੈ, ਗਿਆਨ ਅਤੇ ਸਮਝ ਓਸੇ ਦੇ ਮੂੰਹੋਂ ਨਿੱਕਲਦੀ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည်ပညာ ကို ပေး တော်မူတတ်၏။ နားလည် နိုင်သော ဉာဏ်
    သည် နှုတ်ကပတ် တော်အားဖြင့် သာဖြစ်တတ်၏။
  tte-O: Kaiwena Yeoba sonoga iyauyauya, iya gamwana koina katai yo nuwamayale siyawatagilima.
  tbg-tbg: Noravano Kotiva koqe avu aato nimi vaivama vairo. Vivama koqe avu aato
    tinavu timi vaimanta tenavu vira okara, vo okara vo okara ho iri tave vaunara.
  hmo-hmo: Badina be Lohiabada ese aonega, be oi dekenai ia henia noho, bona iena
    uduna dekena amo, diba bona laloa kehoa idia mai noho.
  urd-urd: क्यूँकि ख़ुदावन्द हिकमत बख़्शता है; 'इल्म — ओ — समझ उसी के मुँह से निकलते
    हैं।
  rus-SYN: Ибо Господь дает мудрость; из уст Его - знание и разум;
  bqc-SIM: Asa Dii mɛ́ ì ń gba ↄ̃nↄ, dadaa ń dↄ̃ao ì bↄ aà kĩ́iɛ.
  tcz-CHONGTHU: Ajeh chu chihna hi Elohim Pathen thilpeh ahin, Amakam sunga kon hetkhenna
    hung konji ahi.
  mar-mar: कारण परमेश्वर ज्ञान देतो, त्याच्या मुखातून सुज्ञता आणि ज्ञान येतात.
  hlt-THB: 'Khawsa ingtaw cyihnaak pe thai nawh, am khaa awhkawng cyihnaak ingkaw
    zaaksimthainaak ce cawn sak thai hy:'
  qub-qub: Tayta Diosllami yachaytapis yachachimanchi. Payllami tantiyachimanchïpis,
    yarpaysapayächimanchïpis.
  bqp-bqp: Zaakũ Dikiri mɛ́ àdi ń gba ↄ̃ndↄ̃, dↄ̃na kũ yã dↄ̀rↄ dↄ̃naao dì bo a
    kĩnaamɛ.
  hat-hat: Se Seyè a ki bay konesans. Pawòl ki soti nan bouch li bay lespri ak konprann.
  eng-BSB: For the LORD gives wisdom; from His mouth come knowledge and understanding.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa a ɗa ɠimalai ve, daawooi ɠa a ɗa faaɠwɛgi ta keleɠelegi
    ve.
  eng-WEBPB: For the LORD gives wisdom. Out of his mouth comes knowledge and understanding.
  kbq-kbq: Na'ankure Ra Anumzamo'a knare antahiza neramigeno, Agri agipinti antahi'zane,
    antahi ama'ma huzamofo kea ne-e.
  nhe-BL: Pampa san yajaya TOTECO temaca tlalnamiquilistli, huan tlen ya huala nochi
    tlamatilistli huan tlamachilistli.
  bus-bus: Zaakɛ Dii bé è ń gba ↄ̃ndↄ̃ↄ, dↄ̃na kↄ̃n asãnsio è bↄ à kiiamɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e a'e, a'e ae umur ma'e kwaw katu haw purupe a'e.
    Ma'e kwaw katu haw ur izuwi a'e. Ma'e kwaw paw ur izuwi a'e no.
  eng-DRA: 'Because the Lord giveth wisdom: and out of his mouth cometh prudence and
    knowledge.'
