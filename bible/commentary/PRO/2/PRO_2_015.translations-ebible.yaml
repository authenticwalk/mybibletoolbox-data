verse: PRO.002.015
translations:
  mal-C: അവരുടെ മാർഗം കുടിലതനിറഞ്ഞതാണ് അവരുടെ ആസൂത്രണങ്ങൾ വക്രതനിറഞ്ഞതുമാണ്.
  deu-TKW: die ihre Pfade krumm machenund in ihren Bahnen auf Abwege geraten -
  lin-lin: na bato oyo nzela na bango etengama-tengama mpe etamboli na bango etonda
    na mobulu.
  eng-LSV: Whose paths [are] crooked, || Indeed, they are perverted in their ways.
  eng-GNV: Whose wayes are crooked and they are lewde in their paths.
  eng-WEBSTER: 'Whose ways are crooked, and they froward in their paths:'
  nhw-BL: Nopa masehualme nemij ipan se ojtli catli huijcoltic, huan niyon se tlamantli
    catli quichihuaj amo eltoc cuali pampa mocuapolojtoque.
  swh-ONEN: ambao mapito yao yamepotoka na ambao ni wapotovu katika njia zao.
  bba-bba: Ben swɛɛ kɑ ben sɑnu sɑnusu ku rɑ n dɛɛre.
  eng-KJVCPB: 'Whose ways are crooked, And they froward in their paths:'
  luo-luo: jogo ma yoregi ogajore ogajore kendo gin jowuond e yoregi.
  meu-meu: idia na dala gagevadia ai e rakamu taudia, edia raka daladia na dia mamaoro-mamaoro.
  npi-ULB: तिनीहरू बाङ्गाटिङ्गा बाटाहरूमा हिँड्छन्, र छलको प्रयोग गर्दै तिनीहरूले
    आफ्ना चाल लुकाउँछन् ।
  yor-yor: ọ̀nà ẹni tí ó wọ́ tí wọ́n sì jẹ́ alárékérekè ní ọ̀nà wọn.
  ind-ind: Mereka tidak dapat dipercaya dan sesat jalan hidupnya.
  pes-OPCB: و هر کاری که انجام می‌دهند از روی حقه‌بازی و نادرستی است.
  tgl-ULB: Sila ay sumusunod sa mga maling landas, at gumagamit nang pandaraya para
    itago ang kanilang pinagdaanan.
  hui-hui: Agali uruni tigua birago mana tigabi ndo mo hondo howa biaga ka.
  mya-mya: ဖြောင့်သောလမ်းသို့မလိုက်၊ ကောက်သော လမ်းသို့သာ လိုက်သောသူတို့၏လက်မှ၎င်း၊
  bod-N: དེ་དག་འགྲོ་བའི་ལམ་ནི་འཁྱོག་པོ༌དང༌། །བགྲོད་པའི་ལམ་ཡང་ལོག་པའི་ལམ་ཡིན༌ནོ།།
  wsk-wsk: Nuna diram me aolak ilusan, ale nunga munan mu kawel karogo la.
  sna-sna: vane nzira dzakaminama uye vanonyengera pamaitiro avo.
  spa-BLM: que son torcidos en sus caminos, y descarriados en sus caminos,
  cac-cac: D'a sb'eyb'al eb' chuc chi' syac'och spensar, syactancan jun b'eyb'al eb'
    vach'.
  swh-ULB: Hufuata njia za udanganyifu na kwa kutumia ghilba huficha mapito yao.
  bel-bel: у якіх дарогі крывыя і якія блукаюць па сьцежках сваіх;
  deu-ELBBK: 'deren Pfade krumm sind, und die abbiegen in ihren Bahnen:'
  mbb-OT: Mezaat is ulaula zan; ne midsuwey zan puun te hustu he zalan.
  mal-2015: അവർ വളഞ്ഞവഴിക്കു പോകുന്നവരും ചൊവ്വല്ലാത്ത പാതയിൽ നടക്കുന്നവരും ആകുന്നു.
  rmc-rmc: Kale manušengre droma hine bange a lengre chodňiki hine nalačhe.
  pes-OPV: که در راههای خود معوجند، و درطریقهای خویش کج رو می‌باشند.
  ron-1924: каре умблэ пе кэрэрь стрымбе ши апукэ пе друмурь сучите;
  ben-OBCV: যাদের পথ কুটিল ও যারা তাদের আচরণে প্রতারণাপূর্ণ।
  som-som: Oo jidadkoodu maroorsan yihiin, Oo waddooyinkooduna qalloocan yihiin,
  lat-VUC: quorum viæ perversæ sunt, et infames gressus eorum.
  eng-ASVBT: 'Who are crooked in their ways, And wayward in their paths:'
  mna-mna: Tana zaala ŋonoono, zin tizem kek. Mi iŋgi titoto zaala sananŋana.
  ita-1885: I quali son torti nelle lor vie, E traviati ne' lor sentieri.
  eng-LXXUP: Whose paths are crooked, And their courses winding;
  eng-ULB: They follow crooked paths, and using deception they hide their tracks.
  spa-VBL: Viven vidas extraviadas, cometiendo actos engañosos.
  fra-_FOB: Dont les chemins sont détournés, et qui suivent des voies tortueuses.
  mal-mal: അവർ വളഞ്ഞവഴിക്ക് പോകുന്നവരും നേരെയല്ലാത്ത പാതയിൽ നടക്കുന്നവരും ആകുന്നു.
  lit-lit: jų keliai iškrypę, ir patys yra sukti savo takuose; –
  urd-GVR: Un kī rāheṅ ṭeṛhī haiṅ, aur wuh jahāṅ bhī chaleṅ āwārā phirte haiṅ.
  suz-BL: मेको आन पतीक काइ मरिम्‍शो बाक्‍ब। हेंथे लां गाक्‍ब बाक्‍नीम।
  eng-NOY: Whose paths are crooked, And who are froward in their ways.
  ita-1927: che seguono sentieri storti e battono vie tortuose.
  ckb-ckb: ئەوانەی ڕێچکەکانیان چەوتن، گەوجن لە ڕێڕەویان.
  eng-BBE: 'Whose ways are not straight, and whose footsteps are turned to evil:'
  kan-OKCV: ಅವರ ಮಾರ್ಗಗಳು ವಕ್ರವಾಗಿವೆ; ತಮ್ಮ ನಡತೆಗಳಲ್ಲಿ ಅವರು ತಪ್ಪಿಹೋಗಿದ್ದಾರೆ.
  tam-2017: மாறுபாடான பாதைகளிலும் கோணலான வழிகளிலும் நடக்கிறவர்களுக்கும் நீ தப்புவிக்கப்படுவாய்.
  spa-RV-1909: Cuyas veredas son torcidas, y torcidos sus caminos.
  ron-BTF: Ale căror căi sunt strâmbe și perverși în cărările lor;
  eng-WEBP: who are crooked in their ways, and wayward in their paths,
  eng-FBV: They live crooked lives doing deceitful things.
  nld-1939: Die kronkelwegen gaan, En afdwalen op hun paden.
  nch-BL: Nopa masehualme nemij ipan se ojti cati huijcoltic, huan yon se tamanti
    cati quichihuaj amo eltoc cuali pampa mocuapolojtoque.
  vie-1934: Chúng nó cong vạy trong đường lối mình, Và lầm lạc trong các nẻo mình;
  hin-CV: जिनके व्यवहार ही कुटिल हैं जो बिगड़े मार्ग पर चालचलन करते हैं.
  eng-OURB: 'who are crooked in their ways, and wayward in their paths:'
  spa-BES: 'Cuyos caminos no son rectos, y cuyos pasos se vuelven malvados:'
  tdx-tdx: ie mikelokeloke an-dia, vaho miridrike an-dalañe;
  tha-KJV: ผู้​ซึ่งวิถี​ชี​วิตของเขาล้วนแต่คดเคี้ยวทั้งสิ้น และทางประพฤติของเขาตลบตะแลง
  por-BR-2018: Cujas veredas são distorcidas, e desviadas em seus percursos.
  deu-ELO: 'deren Pfade krumm sind, und die abbiegen in ihren Bahnen:'
  eng-WYC-2018: whose ways be wayward, and their goings be of evil fame. (whose ways
    be wicked, and whose deeds be shameful.)
  epo-epo: Kies vojoj estas malrektaj Kaj kies irado deflankiĝis;
  uig-PIN: Yǝni ǝgri yollarda mangidiƣanlardin, Ⱪingƣir yolda mangidiƣanlardin ⱪutⱪuzidu.
  beo-beo: 'Ilia da moloidafa hou hame dawa: amola eno dunu ilia hou dafawaneyale
    dawa:mu da hamedei.'
  tpi-OTNT: Pasin bilong ol dispela man i no stret tru.
  hau-SA: waɗanda hanyoyinsu karkatattu ne waɗanda kuma suke cuku-cuku a hanyoyinsu.
  uig-LAT: Yeni egri yollarda mangidighanlardin, Qingghir yolda mangidighanlardin
    qutquzidu.
  nde-nde: abandlela zabo zitshekile lokuhamba kwabo kakuqondakali.
  ton-ton: 'Pea ʻoku pikopiko hono ngaahi hala, pea kovi ʻa hono ngaahi ʻaluʻanga:'
  ces-1613: Jejichž stezky křivolaké jsou, anobrž zmotaní jsou na cestách svých;
  eng-WMB: who are crooked in their ways, and wayward in their paths,
  tam-TCV: அவர்களுடைய செயல்களோ நேர்மையற்றவை, அவர்களுடைய வழிகளோ தவறானவை.
  ceb-ULB: Nagsunod sila sa hiwi nga mga agianan, ug ilang gitagoan ang ilang giagian
    pinaagi sa pagpanglimbong.
  pol-UBG: Których ścieżki są kręte i sami są przewrotni na swoich drogach;
  urd-GVU: اُن کی راہیں ٹیڑھی ہیں، اور وہ جہاں بھی چلیں آوارہ پھرتے ہیں۔
  deu-1912: welche ihren Weg verkehren und folgen ihrem Abwege;
  kan-2017: ಅವರ ಮಾರ್ಗಗಳು ವಕ್ರವಾಗಿವೆ. ಅವರ ನಡತೆಗಳು ದುರ್ನಡತೆಗಳೇ.
  yap-yap: ireram e pi girdi’ ni dabyag i pag e taga’ ngorad ma dabi pagan’uy ngorad.
  hlt-MCSB: A caehlong aka paihaeh sak rhoek loh a namtlak ah kho a hmang.
  mdy-ETH: ዔያታ ጉሙርቂንቱዋያ ዎቦ ዓሲኬ።
  kew-kew: Go aanuna konere pugu pua bebolo maeya tea.
  twi-ASANTE: wɔn a wɔn akwan yɛ kɔntɔnkye na wɔyɛ abonsamfoɔ wɔ wɔn akwan mu.
  eng-WEBU: who are crooked in their ways, and wayward in their paths,
  wal-wal: Eti oottiyoogee mirqqetta; eta de7oikka geella.
  acu-NT: Tura tuni wekaina nuni tunau turin ainawai. Tura jinta tupin aa nuna ukukiar,
    waaktin jintanam wekainawai.
  spa-PDDPT: Cuyas sendas son tortuosas, Y sus caminos extraviados.
  gun-gun: tape karẽ rupi ikuai vy oiko aguã va'ekue gui ojepe'apa va'e.
  agu-BL: Yi e'a'tz, xomche' te e'chk ajtza'kl cachi', na ja cyaj quilol yi e'chk
    ajtza'kl yi jicyuch te'j.
  ilo-ULB: Sursurotenda dagiti nakillo a pagnaan, ken babaen iti panangallilaw, gabgaburanda
    dagiti tugotda.
  kpg-kpg: Digaula la nia daangada e deemee di hagadagadagagee ginai, ge e halahalau dangada.
  uig-ARA: يەنى ئەگرى يوللاردا ماڭىدىغانلاردىن، قىڭغىر يولدا ماڭىدىغانلاردىن قۇتقۇزىدۇ.
  bps-bps: Na dad to ani, bigkò i dalanla, na là ale gsalig.
  sus-sus: naxee xa kira mu tinxin, naxee ɲɛrɛ ki mu fan.
  pon-2006: iei ih aramas keseulikilik oh sohte emen kak likih.
  ksd-ksd: Diat ba i gegagege kadia lavur nga, Ma dia rara ta kadia vinavana;
  tur-YTC: Yollarında eğri, Kendi patikalarında dik başlıdırlar.
  bel-N: у якіх шляхі крывыя і якія блукаюцца на сьцежках сваіх,
  grc-BRENT: Ὧν αἱ τρίβοι σκολιαὶ, καὶ καμπύλαι αἱ τροχιαὶ αὐτῶν,
  ind-AYT: yang langkah-langkahnya bengkok, dan yang jalan-jalannya sesat.
  nya-nya: Amenewa ndi anthu a njira zawo zokhotakhota, ndipo makhalidwe awo ndi achinyengo.
  hrv-hrv: kojih su staze krive i koji su opaki na svojim putovima;
  mps-mps: Te bidi dabego ebo kolesaga te dolo mu me ebeo.
  tpi-tpi: Pasin bilong ol dispela man i no stret tru.
  dan-1931: de, som går krogede Stier og følger bugtede Spor -
  vie-OVCB: Lối họ quanh co, và họ lầm lạc trong đường mình.
  guj-2017: તેઓ આડા માર્ગોને અનુસરે છે અને જેમના રસ્તા અવળા છે, તેમનાથી તેઓ તને ઉગારશે.
  pon-2006A: iei ih aramas keseulikilik oh sohte emen kak likih.
  por-BRBSL: que são tortuosos em seus caminhos, e traiçoeiras em seus caminhos,
  swe-swe: vars stigar (välkända, upptrampade gångvägar) är krokiga och vägar är bedrägliga
    (moraliskt förvrängda).
  cth-cth: Lam longkawi ka dawn niteh, a lamthung dawk yuemkamcu hoeh e,
  twi-twi: wɔn a wɔn akwan yɛ kɔntɔnkye na wɔyɛ abonsam wɔ wɔn akwan mu.
  hlt-hlt: A caehlong aka paihaeh sak rhoek loh a namtlak ah kho a hmang.
  tbz-SIM: kɛ̀ bɛ̀ tũ̀ nyicɛ ìì í wenni.
  msy-2020: Gumazir kaba ifarava, men araziba bar ikufi.
  dop-dop: Mpɛ ɩnɩ pɑ mpɑɑŋ kɛɛwɑɣɑ nɑ pɑ hɑpɛɛ nɑ́ɑ́ koŋlɑɑ.
  azb-azb: Bu adamların yolları əyridir, Onlar dolaşıq yollarla gedir.
  eng-DBY: 'whose paths are crooked, and who are perverted in their course:'
  hin-2017: जिनके चाल चलन टेढ़े-मेढ़े और जिनके मार्ग में कुटिलता हैं।
  wol-KYG: Yoonu ku ni mel day lunk, jaaruwaayam dëng.
  bjr-bjr: Miqi maria fasiqausa oosana sia andeeqanoo maridanoo. Misa eerairi mariasa
    maridaqa.
  eng-YLT: Whose paths [are] crooked, Yea, they are perverted in their ways.
  kne-kne: Nasikap ya makaetek da, adi dan katalek.
  eng-WYC-2017: whose ways be wayward, and their goings be of evil fame.
  eng-WMBB: who are crooked in their ways, and wayward in their paths,
  urd-GVH: उनकी राहें टेढ़ी हैं, और वह जहाँ भी चलें आवारा फिरते हैं।
  rug-rug: saripu koqi dia siraṉa, meke dia hahanana sekesekei si lopu toṉoto.
  gaz-gaz: warra daandiin isaanii jalʼate, warra karaan isaanii dabe jalaa si baraara.
  fra-LSG: Qui suivent des sentiers détournés, Et qui prennent des routes tortueuses;
  yal-yal: naxanye sigati ki mi tinxin, e kɛwanle kobi.
  haw-1868: 'O lakou ke hookekee i ko lakou hele ana, Kekee wale hoi ma ko lakou aoao:'
  arb-NAV: مِنْ ذَوِي الْمَسَالِكِ الْمُلْتَوِيَةِ وَالسُّبُلِ الْمُعْوَجَّةِ.
  ewe-ewe: ame siwo ƒe mɔwo glɔ̃ eye wotrana le woƒe mɔwo dzi.
  eng-LEE: Who as regardeth their paths are crooked, and froward in their tracks.
  asm-FB: তেওঁলোকে কুটিল পথ অনুসৰণ কৰে, তেওঁলোকে প্রৱঞ্চনাৰ দ্বাৰাই তেওঁলোকৰ গতি পথ
    গোপন কৰে।
  sus-A: نَشٍيٍ شَ كِرَ مُ تِنشِن، نَشٍيٍ حّرّ كِ مُ قَن.
  fra-SBL: qui sont tortueux dans leurs voies, et égarés sur leurs chemins,
  hbo-hbo: אֲשֶׁ֣ר אָרְחֹתֵיהֶ֣ם עִקְּשִׁ֑ים וּ֝נְלֹוזִ֗ים בְּמַעְגְּלֹותָֽם׃
  kik-kik: na no-o arĩa njĩra ciao ciogomete, na mĩthiĩre yao ĩrĩ ya ungumania.
  fra-NCL: dont les sentiers sont tortueux et qui suivent des voies obliques ; —
  cek-AK: toenghaih loklam ah caeh ai, loklam kangkoih ah caeh kaminawk ban thung
    hoiah pahlong ueloe,
  cuk-cuk: Dulemar-igar-noar-noar-gudidamaladgi, igarmar-innikisulidba-gudidamaladgi,
    binsaed-nikaguedi, be ollor-imakoed.
  uig-CYR: Йәни әгир йолларда маңидиғанлардин, Қиңғир йолда маңидиғанлардин қутқузиду.
  tel-2017: తమ దుష్ట మార్గాలగుండా పయనిస్తారు. వాళ్ళు కపటంతో ఉంటారు.
  hat-BSA: Chemen a sila ki vin kwochi yo e ki vin gaye kò yo nan tout sa yo fè.
  kos-kos: mwet kutasrik su tia ku in lulalfongiyuk.
  hbo-WLC: אֲשֶׁ֣ר אָרְחֹתֵיהֶ֣ם עִקְּשִׁ֑ים וּ֝נְלוֹזִ֗ים בְּמַעְגְּלוֹתָֽם׃
  ibo-ibo: Ihe ọbụla ha na-eme gbagọrọ agbagọ, jọọkwa njọ.
  ory-ory: ଯେଉଁମାନେ ଆପଣା ଆପଣା ମାର୍ଗରେ କୁଟିଳ ଓ ଆପଣା ଆପଣା ପଥରେ ବକ୍ରଗାମୀ, ଏପରି କୁକର୍ମକାରୀମାନଙ୍କ
    ପଥରୁ ତୁମ୍ଭର ଉଦ୍ଧାର ହେବ।
  chk-chk: ir aramas resap allükülük, esap wor eman a tongeni lüküür.
  rop-rop: Yu kaan trastim olabat dumaji det wei blanga olabat nomo trubalawan.
  ukr-1871: Що шляхи їх криві та що блукають по стежках своїх;
  deu-1951: deren Pfade krumm und deren Bahnen verkehrt sind;
  eng-JPS: Who are crooked in their ways, and perverse in their paths;
  srp-1865: Kojih su putovi krivi, i sami su opaki na stazama svojim;
  lug-lug: abantu abo be b’amakubo amakyamu, era abakujjukujju mu ngeri zaabwe.
  heb-heb: אשר ארחתיהם עקשים ונלוזים במעגלותם׃
  ben-IRV: তারা বাঁকা পথ অনুসরণ করে এবং প্রতারণা ব্যবহার করে তারা তাদের পথ লুকিয়ে
    ফেলেছে।
  pan-pan: ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹ ਟੇਡੇ ਅਤੇ ਚਾਲਾਂ ਵਿਗੜੀਆਂ ਹੋਈਆਂ ਹਨ,
  mya-JVB: ဖြောင့် သောလမ်းသို့မလိုက်၊ ကောက် သော လမ်း သို့သာ လိုက်သောသူ တို့၏လက်မှ၎င်း၊
  tte-O: mwakota sikalapowon kabo nige sowasowana ala meli tapei kolili.
  tbg-tbg: Mintia vaiintika qora aaraqaa ni variavara are kia vika uvara quqaa uvave
    tinara.
  hmo-hmo: Edia kara ibounai be gagevagageva bona kerere.
  urd-urd: जिनका चाल चलन ना हमवार, और जिनकी राहें टेढ़ी हैं।
  rus-SYN: которых пути кривы, и которые блуждают на стезях своих;
  bqc-SIM: An kɛkɛá faa vĩo, aaìↄ yãkɛ ń kↄ̃nioɛ.
  tcz-CHONGTHU: Amahon atohdoh jouseu aphalou ngan ahin, chule achonnau lamlhah jouse
    damun jeng ahi.
  mar-mar: ते वाकडे मार्ग अनुसरतात, आणि ते फसवणूक करून त्यांच्या वाटा लपवतात.
  hlt-THB: A mi lam taw kaawi nawh, ypnaak am cu hy.
  qub-qub: Chay runacunaga allita ruraycashantami cachaycusha. Llutancunata rurarmi
    pantacasha carcaycan.
  bqp-bqp: Ń yãkɛna súsuro, òdigↄ̃ yã kɛ kũ manafikiomɛ.
  hat-hat: Ou pa janm konnen kote ou ye ak moun sa yo, tout kò yo se plan.
  eng-BSB: whose paths are crooked and whose ways are devious.
  tod-tod: Ti ziɛ ʋeleiti maaʋegai, ta-ʋeleiti suzeiʋɛ.
  eng-WEBPB: who are crooked in their ways, and wayward in their paths,
  kbq-kbq: kama vu'zama'amo fatgo osu'neankino, havige vahe manine.
  nhe-BL: Nopa tlacame nemij ipan se ojtli tlen huijcoltic, huan niyon se tlamantli
    tlen quichihuaj ax eltoc cuali pampa mocuapolojtoque.
  bus-bus: Aↄ̃ yãkɛna súusuro, aↄ̃ègↄ̃ yã kɛɛ mↄnafiki guumɛ.
  gub-BL: A'e teko wiko imunar ma'e romo wà. Ni amo nupuner kwaw wanehe uzeruzar haw
    rehe wà.
  eng-DRA: Whose ways are perverse, and their steps infamous.
