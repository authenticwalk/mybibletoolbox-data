verse: PRO.002.007
translations:
  mal-C: പരമാർഥികൾക്ക് അവിടന്ന് വിജയം സംഗ്രഹിച്ചുവെക്കുന്നു, നിഷ്കളങ്കരായി ജീവിക്കുന്നവർക്ക്
    അവിടന്ന് ഒരു സംരക്ഷണവലയമാണ്,
  deu-TKW: Er spart den Rechtschaffenen Heil auf, beschirmt die, die unsträflich wandeln,
  lin-lin: Abongiselaka bato ya sembo elonga mpe azali nguba ya bato oyo batambolaka
    na bosembo.
  eng-LSV: Even to lay up substance for the upright, || A shield for those walking
    uprightly.
  eng-GNV: 'He preserueth the state of the righteous: he is a shielde to them that
    walke vprightly,'
  eng-WEBSTER: 'He layeth up sound wisdom for the righteous: he is a buckler to them
    that walk uprightly.'
  nhw-BL: Quena, TOTECO quinmaca se cuali tlalnamiquilistli nochi masehualme catli
    itztoque xitlahuaque. Quinmanahuía catli nemij cuali iixpa.
  swh-ONEN: Anahifadhi ushindi kwa ajili ya mwadilifu, yeye ni ngao kwa wale wasio
    na lawama,
  bba-bba: U rɑ tɑɑrɛ sɑriruɡibu nɑsɑrɑ wɛ̃, kpɑ u n be bɑ ɡem swĩi kɔ̃su nɡe tɛrɛru.
  eng-KJVCPB: 'He layeth up sound wisdom for the righteous: He is a buckler to them
    that walk uprightly.'
  luo-luo: Oiko loch ni joma kare, en okumba ni jogo ma wuodhgi ler,
  meu-meu: ia ese aonega namona e habouamu, kara maoromaoro taudia edia; ia na dala
    momokanina ai e rakamu taudia edia kesi;
  npi-ULB: उहाँलाई खुसी तुल्याउनेहरूका लागि उहाँले पक्‍का बुद्धि साँचेर राख्‍नुभएको
    छ । निष्‍ठामा चल्नेहरूका लागि उहाँ ढाल हुनुहुन्छ ।
  yor-yor: Ó to ìgbàlà fún àwọn olódodo, Òun ni asà fún àwọn tí ń rìn déédé,
  ind-ind: Dia selalu menolong orang yang tulus hati untuk melangkah dengan benar.
    Dia melindungi orang yang hidupnya jujur.
  pes-OPCB: او به درستکاران حکمت می‌بخشد و از آنها محافظت می‌نماید.
  tgl-ULB: Nag-iimbak siya ng tamang karunungan para sa mga taong nagbibigay kaluguran
    sa kanya, siya ay kalasag para sa mga lumalakad na may katapatan
  hui-hui: Wali agali mini tigabiwi ko mbira miniha do nahe karu Anduane Homogo ibunime
    biamogo bialu pabe tigila ibunime hatagiho haga ka.
  mya-mya: ဖြောင့်မတ်သောသူတို့အဘို့ ပညာရတနာကို သိုထားတော်မူ၏။ တရားသဖြင့်ကျင့်သောသူတို့ကို
    ကွယ်ကာတော်မူ၏။
  bod-N: དྲང་པོའི་དོན་དུ་ཤེས་རབ་གཅེས་ཉར༌མཛད། །སྤྱོད་བཟང་ཅན་གྱི་ཕུབ་ཀྱང་ཁོང་ཉིད༌ཡིན།།
  wsk-wsk: Nu ikia sinar ningo umu kariimet munan diram karosan mu nungarso; nu nunga
    karem baga se,
  sna-sna: Anochengetera vakarurama kukunda, iye ndiye nhoo kuna avo vane mufambiro
    usina chaunopomerwa,
  spa-BLM: Él acumula la sana sabiduría para los rectos. Es un escudo para los que
    caminan con integridad,
  cac-cac: A Jehová tz'ac'an sjelanil eb' tojol sb'eyb'al, aton eb' max esanlaj.
  swh-ULB: Yeye huhifadhi sauti ya hekima kwa wale wampendezao, yeye ni ngao kwa wale
    waendao katika uadilifu,
  bel-bel: Ён дае праведным выратаваньне; Ён - шчыт тым, што ў беззаганнасьці ходзяць.
  deu-ELBBK: Er bewahrt klugen Rat auf für die Aufrichtigen, er ist ein Schild denen,
    die in Vollkommenheit wandeln,
  mbb-OT: Egkelesaǥan din wey edteǥenahan din te kezeeǥan is menge metazeng is menge
    ulaula,
  mal-2015: 'അവൻ നേരുള്ളവർക്കു രക്ഷ സംഗ്രഹിച്ചുവെക്കുന്നു: നഷ്കളങ്കമായി നടക്കുന്നവർക്കു
    അവൻ ഒരു പരിച തന്നേ.'
  rmc-rmc: Ov pomožinel olenge, ko hine čačipnaskre, a chraňinel olen, ko dživen žužes;
  pes-OPV: به جهت مستقیمان، حکمت کامل را ذخیره می‌کند و برای آنانی که درکاملیت سلوک
    می‌نمایند، سپر می‌باشد،
  ron-1924: Ел дэ избындэ челор фэрэ приханэ, дэ ун скут челор че умблэ ын невиновэцие.
  ben-OBCV: ন্যায়পরায়ণদের জন্য তিনি সাফল্য সঞ্চয় করে রাখেন, যাদের চলন অনিন্দনীয়,
    তাদের জন্য তিনি ঢাল হয়ে দাঁড়ান,
  som-som: Isagu kuwa xaqa ah xigmad buu u kaydiyaa, Oo kuwa daacadnimada u socdana
    waa u gaashaan.
  lat-VUC: Custodiet rectorum salutem, et proteget gradientes simpliciter,
  eng-ASVBT: He layeth up sound wisdom for the upright; He is a shield to them that
    walk in integrity;
  mna-mna: Zin wal ta mbulu kizin iŋgeeze men na, ni iuluulu zin ma uraata kizin iurur
    ŋonoono. Mi zin wal ta tipa pai kizin ma ambai men na, ni iwe kembei siŋgiao pizin.
  ita-1885: Egli riserba la ragione a' diritti; Egli è lo scudo di quelli che camminano
    in integrità;
  eng-LXXUP: 'And he treasures up salvation for them that walk uprightly: He will
    protect their way;'
  eng-ULB: He stores up sound wisdom for those who please him, he is a shield for
    those who walk in integrity,
  spa-VBL: Él da sano juicio a los que viven en rectitud, y defiende a los que tienen
    buen discernimiento.
  fra-_FOB: Il réserve le salut à ceux qui sont droits, et il est le bouclier de ceux
    qui marchent en intégrité,
  mal-mal: 'അവൻ നേരുള്ളവർക്ക് രക്ഷ സംഗ്രഹിച്ചു വയ്ക്കുന്നു: നിഷ്കളങ്കമായി നടക്കുന്നവർക്ക്
    അവൻ ഒരു പരിച തന്നെ.'
  lit-lit: Jis laiko paruošęs nenuviliančią išmintį doriesiems, yra skydas tiems,
    kurie vaikščioja vientisumo dorybėje,
  urd-GVR: Wuh sīdhī rāh par chalne wāloṅ ko kāmyābī farāham kartā aur be'ilzām zindagī
    guzārne wāloṅ kī ḍhāl banā rahtā hai.
  suz-BL: मेकोमी रिम्‍शो थुं पाइश्‍शो मुर आन कली तुइक्‍तीक थुं गे‍ब। मेको दोस मताइब
    आन कली तेक्‍तीके बाक्‍ब। भजन संग्रह ७:११
  eng-NOY: 'He layeth up safety for the righteous; He is a shield to them that walk
    uprightly:'
  ita-1927: Egli tiene in serbo per gli uomini retti un aiuto potente, uno scudo per
    quelli che camminano integramente,
  ckb-ckb: دانایی تەواو بۆ سەرڕاستەکان هەڵدەگرێت و قەڵغانە بۆ ئەوانەی ڕێگای تەواوەتی
    دەگرنەبەر،
  eng-BBE: He has salvation stored up for the upright, he is a breastplate to those
    in whom there is no evil;
  kan-OKCV: ನೀತಿವಂತರಿಗೋಸ್ಕರ ದೇವರು ಸುಜ್ಞಾನವನ್ನು ಕೂಡಿಸಿಡುವರು, ನಿರ್ದೋಷಿಯಾಗಿ ನಡೆದುಕೊಳ್ಳುವವರಿಗೆ
    ದೇವರು ಗುರಾಣಿಯಾಗಿದ್ದಾರೆ.
  tam-2017: அவர் நீதிமான்களுக்கென்று மெய்ஞானத்தை வைத்திருக்கிறார்; உத்தமமாக நடக்கிறவர்களுக்கு
    அவர் கேடகமாக இருக்கிறார்.
  spa-RV-1909: 'El provee de sólida sabiduría á los rectos: es escudo á los que caminan
    rectamente.'
  ron-BTF: El strânge înțelepciune sănătoasă pentru cel drept; este un scut celor
    ce umblă cu integritate.
  eng-WEBP: He lays up sound wisdom for the upright. He is a shield to those who walk
    in integrity,
  eng-FBV: He gives good judgment to those who live right; he defends those who have
    good sense.
  nld-1939: Hij houdt hulp bereid voor de braven, Is een schild voor mensen van onberispelijke
    wandel;
  nch-BL: Quena, TOTECO quinmaca se cuali talnamiquilisti nochi masehualme cati itztoque
    xitahuaque. Quinmanahuía cati nemij cuali iixpa.
  vie-1934: Ngài dành ơn cứu rỗi cho người ngay thẳng; Ngài là thuẫn đỡ của người
    làm theo sự đoan chánh,
  hin-CV: खरे के लिए वह यथार्थ ज्ञान आरक्षित रखते हैं, उनके लिए वह ढाल प्रमाणित होते
    हैं, जिनका चालचलन निर्दोष है,
  eng-OURB: He lays up sound wisdom for the upright. He is a shield to those who walk
    in integrity;
  spa-BES: Él tiene la salvación almacenada para los rectos, él es un pectoral para
    aquellos en quienes no hay maldad;
  tdx-tdx: Añaja’e hihitse maharongatse amo vantañeo, fikalan-dRe amo mpañavelo an-kahitiañeo,
  tha-KJV: พระองค์​ทรงสะสมสติปัญญาไว้​ให้​คนชอบธรรม พระองค์​ทรงเป็นดั้งให้​แก่​ผู้​ที่​ดำเนินในความเที่ยงธรรม
  por-BR-2018: Ele reserva a boa sabedoria para os corretos; ele é escudo para os
    que andam em sinceridade.
  deu-ELO: Er bewahrt klugen Rat auf für die Aufrichtigen, er ist ein Schild denen,
    die in Vollkommenheit wandeln;
  eng-WYC-2018: He shall keep the health of rightful men, and he shall defend them
    that go simply. (He shall keep safe the salvation, or the deliverance, of the
    righteous, and he shall defend those who go with honesty, or with integrity.)
  epo-epo: Li havas helpon por la virtuloj; Li estas ŝildo por tiuj, kiuj vivas pie.
  uig-PIN: U durus yaxawatⱪanlar üqün mol ⱨekmǝt tǝyyarlap ⱪoyƣandur, U wijdanliⱪ
    adǝmlǝr üqün ⱪalⱪandur.
  beo-beo: Gode da Hi fawane fidisu hou ouligisa amola E da moloidafa dunu amo gaga:sa.
  tpi-OTNT: Em i save stiaim tingting bilong ol stretpela man na ol i save skelim
    gut ol pasin ol i mas bihainim. Na em i save lukautim ol gut na ol i no bagarap.
  hau-SA: Yana riƙe da nasara a ma’aji don masu yin gaskiya, shi ne mafaka ga waɗanda
    tafiyarsu ba ta da laifi,
  uig-LAT: U durus yashawatqanlar üchün mol hékmet teyyarlap qoyghandur, U wijdanliq
    ademler üchün qalqandur.
  nde-nde: Abaqotho ubapha ukunqoba, ulihawu lalabo abahamba bengasoleki,
  ton-ton: '‌ʻOku tokonaki ʻe ia ʻae poto ʻaonga maʻa e kakai māʻoniʻoni: ko e fakaū
    ia kiate kinautolu ʻoku ʻaʻeva ʻi he angatonu.'
  ces-1613: Chová upřímým dlouhověkosti, pavézou jest chodícím v sprostnosti,
  eng-WMB: He lays up sound wisdom for the upright. He is a shield to those who walk
    in integrity,
  tam-TCV: அவர் நீதிமான்களுக்கு வெற்றியைக் கொடுத்து, குற்றமற்றவர்களாய் நடப்பவர்களுக்கு
    அவர் கேடயமாயிருந்து,
  ceb-ULB: Nagtigom siya ug maayong kaalam alang niadtong nagpahimuot kaniya, taming
    siya alang niadtong naglakaw diha sa katarong,
  pol-UBG: On zachowuje prawdziwą mądrość dla prawych; on jest tarczą dla tych, którzy
    postępują uczciwie;
  urd-GVU: وہ سیدھی راہ پر چلنے والوں کو کامیابی فراہم کرتا اور بےالزام زندگی گزارنے
    والوں کی ڈھال بنا رہتا ہے۔
  deu-1912: Er läßt's den Aufrichtigen gelingen und beschirmt die Frommen
  kan-2017: ಆತನು ಯಥಾರ್ಥಚಿತ್ತರಿಗಾಗಿ ಸುಜ್ಞಾನವನ್ನು ಕೂಡಿಸಿಡುವನು. ದೋಷವಿಲ್ಲದೆ ನಡೆಯುವವರಿಗೆ
    ಗುರಾಣಿಯಾಗಿದ್ದು,
  yap-yap: Ir e ma pi’ e ayuw mma yoror rok e pi’in yad bmat’aw ma yad ba yul’yul’.
  hlt-MCSB: Aka thuem ham tah lungming cueihnah khaw a khoem a khoem pah tih thincaknah
    neh aka cet ham photling la om.
  mdy-ETH: ዒዚ ፒዜ ዓሶም ኮሺ ዔራቶ ዒንጋኔ፤ ማዻ ማዾይዳ ቦሂሳ ባኣዚባኣ ዓሶም ዒ ጊቲማኬ።
  kew-kew: Adaa Aa nipuna agaa pagoa rateme onaanuri wae yae epe yaenu page adoa rumaeme.
    Goa peme-pulu Adaa Aa-me nimu waru suruboa wae-para nalopena epe-rupa pirina tea.
  twi-ASANTE: Ɔkora nkonimdie ma wɔn a wɔteneɛ, ɔyɛ kyɛm ma wɔn a wɔn akwan yɛ pɛ,
  eng-WEBU: He lays up sound wisdom for the upright. He is a shield to those who walk
    in integrity,
  wal-wal: I suuretussi maaddiya zoriyaa minjjees; boree bainnan hemettiyaageetassikka
    i gonddalle.
  acu-NT: Aints ainau Yusen miatrusarang umirina nunaka paan nintimrarti tusa iinu
    Apuri yainkatinuitai. Tura tunaunaka nakitajai tinu ainaun yamruktinuitai.
  spa-PDDPT: Él atesora el acierto para los hombres rectos, Es escudo al que anda
    en integridad.
  gun-gun: Heko porã va'e kuery peguarã omoĩ porã 'rã 'arandua anhetẽ ete va'e, ha'e
    ramo anhetẽ rupi ikuai va'e pe oĩ 'rã mba'emo vai jokoarã.
  agu-BL: Ncha'tz i' na ak'on ẍch'eybil cyetz, nin colbil cyetz yi e' yi chin jicyuch
    nin te'j yi cyajtza'kl, nin yi skoj cu'n te yi cyalma'.
  ilo-ULB: Iduldulinna ti pudno a kinasirib para kadagiti mangay-ayo kenkuana, isuna
    ket kalasag kadagiti agbiag iti rumbeng a wagas iti panagbiag,
  kpg-kpg: Mee e hagamaamaa, ge e duuli digau ala e donu gei e hai hegau donu.
  uig-ARA: ئۇ دۇرۇس ياشاۋاتقانلار ئۈچۈن مول ھېكمەت تەييارلاپ قويغاندۇر، ئۇ ۋىجدانلىق
    ئادەملەر ئۈچۈن قالقاندۇر.
  bps-bps: Mlé kenen tabeng di dad to matlu, na kenen i klungla.
  sus-sus: A fe fanyi gbegbe ragatama tinxintɔɛe bɛ. A nɔndi falɛ makantama.
  pon-2006: E kin ketin sewesewese oh sinsile aramas pwung oh mehlel kan.
  ksd-ksd: I vung vake ra dovot na kabinana upi kadiat i dovot ra bala i diat, Ma
    ia ra ramravit kadiat i takodo kadia mangamangana;
  tur-YTC: O doğrular için sağlam bilgelik saklar. O dürüstçe yürüyenlere kalkandır,
  bel-N: Ён захоўвае цьвярозы розум правым, Ён — шчыт для тых, якія ходзяць беззаганна.
  grc-BRENT: Καὶ θησαυρίζει τοῖς κατορθοῦσι σωτηρίαν, ὑπερασπιεῖ τὴν πορείαν αὐτῶν,
  ind-AYT: Dia menyimpan hikmat yang benar bagi orang-orang yang tulus. Dia adalah
    perisai bagi mereka yang berjalan dalam kejujuran,
  nya-nya: Anthu olungama zinthu zimawayendera bwino chifukwa Yehova amakhala nawo.
    Paja Yehova ndiye chishango cha amene amayenda mwangwiro,
  hrv-hrv: On pravednicima pruža svoju pomoć, štit je onih koji hode u bezazlenosti.
  mps-mps: Agai te doloba pai bidi dabego homu kolesaga dodoliyu, tama augwaligo te
    augwa wali pabo kolesaga te bugagia dagalaibao. Tama agai augwali bugagia seselalubaso,
    te augwali me dologobeo.
  tpi-tpi: Em i save stiaim tingting bilong ol stretpela man na ol i save skelim gut
    ol pasin ol i mas bihainim. Na em i save lukautim ol gut na ol i no bagarap.
  dan-1931: Til retsindige gemmer han Lykke, han er Skjold for alle med lydefri Vandel,
  vie-OVCB: Chúa dành khôn ngoan thật cho người công chính. Ngài là thuẫn cho người
    làm điều ngay thật.
  guj-2017: તે સત્યજનોને માટે ખરું ડહાપણ સંગ્રહ કરી રાખે છે, પ્રામાણિકપણાથી વર્તનારને
    તે ઢાલરૂપ છે.
  pon-2006A: E kin ketin sewesewese oh sinsile aramas pwung oh mehlel kan.
  por-BRBSL: Ele estabelece uma sólida sabedoria para os verticais. Ele é um escudo
    para aqueles que caminham em integridade,
  swe-swe: Han bygger upp ett förråd av sund visdom (till framgång) för de rättfärdiga,
    och är som en sköld [beskyddare] för de som vandrar med integritet (oskyldigt,
    ostraffligt),
  cth-cth: Tamikalannaw hanelah lungangnae katang hah a pâkhueng pouh teh, kalan lah
    kacetnaw hanelah bahling lah ao.
  twi-twi: Ɔkora nkonimdi ma wɔn a wɔteɛ, ɔyɛ kyɛm ma wɔn a wɔn akwan yɛ pɛ,
  hlt-hlt: Aka thuem ham tah lungming cueihnah khaw a khoem a khoem pah tih thincaknah
    neh aka cet ham photling la om.
  tbz-SIM: Kuù dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ borimɛ wenni, kɛ kɑ̃nkɛ́ bɛ̀ɛ̀ dɔ̀ɔ̀ri kù dɔ́mɛ̀.
  msy-2020: Egha a gumazamizir arazir aghuibar gɨn zuiba, nɨghnɨzir aghuiba me ganɨdi.
    Gumazamizir deraghavɨram aruiba, a bar deraghavɨra men garima me osɨmtɨziba puvatɨ.
  dop-dop: Ɩ yeki nɑ tɑmpɑnɑ təŋlɑɑ təhikile ɩɩ lɑŋəɣɩ, nɑ ɩ́ kentiɣi mpɑ pɑ lɑkɩ
    siɣisuɣu tɔ.
  azb-azb: O, əməlisalehlərin sağlam şüurunu qoruyur, Kamalla gəzənlərə sipər olur.
  eng-DBY: He layeth up sound wisdom for the upright; [he] is a shield to them that
    walk in integrity;
  hin-2017: वह सीधे लोगों के लिये खरी बुद्धि रख छोड़ता है; जो खराई से चलते हैं, उनके
    लिये वह ढाल ठहरता है।
  wol-KYG: Day dencalal ndam kiy jubal, di yiir ku mat.
  bjr-bjr: Kuqaa anoona ufa kai qimariasa faqa andeeqara oosana maree mariasa faqa
    Anufufa dadaaqida itita nimaqaidanoo.
  eng-YLT: Even to lay up for the upright substance, A shield for those walking uprightly.
  kne-kne: Idawat na di kosto ay sirib sin nalinteg ya salsalaknibanas daida
  eng-WYC-2017: He shall keep the health of rightful [or rightwise] men, and he shall
    defend them that go simply.
  eng-WMBB: He lays up sound wisdom for the upright. He is a shield to those who walk
    in integrity,
  urd-GVH: वह सीधी राह पर चलनेवालों को कामयाबी फ़राहम करता और बेइलज़ाम ज़िंदगी गुज़ारनेवालों
    की ढाल बना रहता है।
  rug-rug: Na minataqara si poni ni Sa koarini pu koa va ṉoṉo, na lave si Asa koarini
    pu ene pa tinoṉoto,
  gaz-gaz: Inni qajeeltotaaf ogummaa dhugaa kuusa; warra adeemsi isaanii mudaa hin
    qabneef gaachana;
  fra-LSG: Il tient en réserve le salut pour les hommes droits, Un bouclier pour ceux
    qui marchent dans l’intégrité,
  yal-yal: A muxu faɲine malima, naxanye sigan tima fɛtareyani, a ne yɛ masansanma
    alo wure lefana e rabilinni.
  haw-1868: Hoano e oia i ke ola no ka poe pono; He paku ia no ka poe hele pololei;
  arb-NAV: يَذْخَرُ لِلْمُسْتَقِيمِينَ فِطْنَةً، وَهُوَ تُرْسٌ لِلسَّالِكِينَ بِالْكَمَالِ.
  ewe-ewe: Eɖo dziɖuɖu ɖi na nuteƒewɔlawo eye wònye akpoxɔnu na ame siwo ƒe zɔzɔme
    ŋu fɔɖiɖi mele o,
  eng-LEE: 'He treasureth up sound wisdom for the righteous, as a shield to those
    that walk in integrity:'
  asm-FB: যিসকলে তেওঁক সন্তুষ্ট কৰে তেওঁলোকৰ বাবে তেওঁ নিৰ্ভৰযোগ্য প্রজ্ঞা সংগ্রহ
    কৰে, যি সকলে সত্যতাত চলে তেওঁলোকৰ বাবে তেওঁ ঢালস্বৰূপ।
  sus-A: عَ قٍ قَنيِ فبٍفبٍ رَفَتَمَ تِنشِنتْييٍ بّ. عَ نْندِ قَلّ مَكَنتَمَ.
  fra-SBL: Il met en réserve la sagesse pour les hommes droits. Il est un bouclier
    pour ceux qui marchent dans l'intégrité,
  hbo-hbo: '*וְצָפַן (יִצְפֹּ֣ן) לַ֭יְשָׁרִים תּוּשִׁיָּ֑ה מָ֝גֵ֗ן לְהֹ֣לְכֵי תֹֽם׃'
  kik-kik: Andũ arĩa arũngĩrĩru amaigĩire ũhootani, nĩwe ngo ya arĩa matarĩ ũcuuke
    mĩthiĩre-inĩ yao,
  fra-NCL: il garde le bonheur pour les hommes droits, il est un bouclier pour ceux
    qui marchent dans la perfection ;
  cek-AK: Katoeng kaminawk hanah palughahaih to paek moe, toenghaih hoiah lamcaeh
    kaminawk hanah anih loe abuephaih ah oh.
  cuk-cuk: Bab-Jehová dule-ibmar-innikii-imakmaladga binsaed-nikagued uked. Bab-Jehová
    amar-bendakdaed, amarba gudidaed.
  uig-CYR: У дурус яшаватқанлар үчүн мол һекмәт тәйярлап қойғандур, У виҗданлиқ адәмләр
    үчүн қалқандур.
  tel-2017: యథార్థవంతులను ఆయన వర్ధిల్లజేస్తాడు. సరియైన మార్గం నుండి తప్పిపోకుండా నడుచుకునే
    వాళ్ళకు ఆయన రక్షణ కలుగజేస్తాడు.
  hat-BSA: Li mete sajès nan depo pou moun dwat la. Li se boukliye pou sila ki mache
    ak entegrite yo,
  kos-kos: El sang kasru nu sin mwet suwohs, ac El karinganang mwet moul pwaye.
  hbo-WLC: וצפן לַ֭יְשָׁרִים תּוּשִׁיָּ֑ה מָ֝גֵ֗ן לְהֹ֣לְכֵי תֹֽם׃
  ibo-ibo: Ọ na-edebere ndị ụzọ ha ziri ezi nzube ọganihu, ọ bụ ọta nye ndị na-eje
    ije nʼizuoke.
  ory-ory: ସେ ସତ୍ ଲୋକଙ୍କ ନିମନ୍ତେ ତତ୍ତ୍ୱଜ୍ଞାନ ସଞ୍ଚୟ କରନ୍ତି, ସେ ସରଳାଚାରୀମାନଙ୍କର ଢାଲ
    ସ୍ୱରୂପ ଅଟନ୍ତି।
  chk-chk: A atufichi ekewe chon pwüng o tümwünü chokewe mi wenechar seni feiengau
    usun eu tit.
  rop-rop: Im na oldei maindimbat en albumbat detlot pipul hu oldei dum wanim rait
    en jidan trubalawei.
  ukr-1871: Він праведним приховує спасеннє, він заслоняє тих, що ходять в невинностї;
  deu-1951: Er sichert den Aufrichtigen das Gelingen und beschirmt, die unschuldig
    wandeln,
  eng-JPS: He layeth up sound wisdom for the upright, He is a shield to them that
    walk in integrity;
  srp-1865: Èuva pravima što doista jest, štit je onima koji hode u bezazlenosti,
  lug-lug: Mukama aterekera abatuukirivu amagezi amalungi, era aba ngabo y’abo abatambulira
    mu bugolokofu.
  heb-heb: וצפן לישרים תושיה מגן להלכי תם׃
  ben-IRV: যারা তাঁকে সন্তুষ্ট করে তিনি তাদের জন্য প্রজ্ঞা সঞ্চয় করে রাখেন, যারা
    সততায় চলে, তিনি তাদের ঢাল।
  pan-pan: ਸਚਿਆਰਾਂ ਲਈ ਉਹ ਸਿਆਣਪ ਰੱਖ ਛੱਡਦਾ ਹੈ, ਜਿਹੜੇ ਖਰਿਆਈ ਨਾਲ ਚੱਲਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਲਈ ਉਹ
    ਢਾਲ਼ ਹੈ,
  mya-JVB: ဖြောင့်မတ် သောသူတို့အဘို့ ပညာ ရတနာကိုသိုထား တော်မူ၏။ တရား သဖြင့်ကျင့် သောသူတို့ကို
    ကွယ်ကာ တော်မူ၏။
  tte-O: Ana sagu kaleya kaiwena iyaele ikabikabi-kalatan nimana koina tomo dudulaili
    kaiweli, siya ali lokeikeile idudulaisosi igite-kalatagili tabu sisisilae,
  tbg-tbg: Noravano Kotiva avuqavu ni variaka kahaqi vaivama vairo. Kainkevano vaiinti
    antua amitaintema kero, viva koqe aaraqaa ni variaka antua nimite vaimanta vika
    kia qoraiqama vuara.
  hmo-hmo: Dirava ese kara maoromaoro mai laloa momokani taudia, ia durua bona ia
    gimaia noho.
  urd-urd: वह रास्तबाज़ों के लिए मदद तैयार रखता है, और रास्तरौ के लिए सिपर है।
  rus-SYN: Он сохраняет для праведных спасение; Он - щит для ходящих непорочно;
  bqc-SIM: A kã́fĩa zɛ́ kũa gbɛ̃maaↄnɛ, a dɛ sɛ̀ngbao ũ tàaesaideↄnɛ.
  tcz-CHONGTHU: Milungtheng hodin hetkhen themna apejin, lung limgeh cha lamlha te
    chunga lum-in apang jitai.
  mar-mar: जे त्यास संतोषवितात त्यांना तो पूर्ण ज्ञान देतो, जे प्रामाणिकपणे चालतात
    त्यांना तो ढाल आहे,
  hlt-THB: Ak thym thlangkhqi ham cyihnaak ak thym ce khoem nawh, ypawm ing ak khawsakhqi
    ce doen khqi hy.
  qub-qub: Juchata mana rurajcunata Payga yanapanmi, imapitapis chapanmi.
  bqp-bqp: À zĩ̀blena kũna gbɛ̃ mananↄnɛ, à de sɛ̃gbako ũ taarisaridenↄnɛ.
  hat-hat: Lè yon moun mache dwat, Seyè a ba li bon konsèy. Lè yon moun serye, li
    pwoteje l'.
  eng-BSB: He stores up sound wisdom for the upright; He is a shield to those who
    walk with integrity,
  tod-tod: Toɠa undaanɛɛ vai makɛsu sɔle nuiti bɛ. Eɠɛ kɔɔɠɔ zɛpɛgi, toɠa naati makɛ,
    niiti ti ziɛzu telebodai zu.
  eng-WEBPB: He lays up sound wisdom for the upright. He is a shield to those who
    walk in integrity,
  kbq-kbq: Fatgo vahe'mofona knare antahiza ante avitenenteno, makazampima mani fatgoma
    huno mania vahe'mofona, Agra hanko zamigna nehie.
  nhe-BL: Quena, TOTECO quinmaca se cuali tlalnamiquilistli nochi tlacame tlen itztoque
    xitlahuaque. Quinmanahuía tlen nemij cuali iixpa.
  bus-bus: À zĩ̀blena kũna gbɛ̃ maaanↄnɛ, à dɛ sɛngbango ũ taarisaideenↄnɛ.
  gub-BL: Upytywà teko ikatu ma'e wà. Upyro teko imunar 'ym ma'e wà no.
  eng-DRA: He will keep the salvation of the righteous, and protect them that walk
    in simplicity.
