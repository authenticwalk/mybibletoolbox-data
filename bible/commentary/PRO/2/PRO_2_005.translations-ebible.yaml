verse: PRO.002.005
translations:
  mal-C: അപ്പോൾ നീ യഹോവയോടുള്ള ഭക്തി എന്തെന്നു ഗ്രഹിക്കുകയും, ദൈവത്തെക്കുറിച്ചുള്ള
    പരിജ്ഞാനം കണ്ടെത്തുകയും ചെയ്യും.
  deu-TKW: alsdann wirst du die Furcht Jahwes verstehenund Erkenntnis Gottes gewinnen.
  lin-lin: okososola solo soki kotosa Yawe elakisi nini mpe okozwa boyebi ya Nzambe.
  eng-LSV: Then you understand the fear of YHWH, || And you find the knowledge of
    God.
  eng-GNV: Then shalt thou vnderstand the feare of the Lord, and finde the knowledge
    of God.
  eng-WEBSTER: Then shalt thou understand the fear of the LORD, and find the knowledge
    of God.
  nhw-BL: Huan huajca quena, tijmachilis para tlahuel monequi tijtlepanitas huan tiquimacasis
    TOTECO, huan teipa tiquiximatis ya.
  swh-ONEN: ndipo utakapoelewa kumcha Bwana na kupata maarifa ya Mungu.
  bba-bba: À n kuɑ mɛ, kɑɑ tubu nɡe mɛ kɑɑ kɑ Gusunɔ nɑsiɑ, kpɑ ɑ nùn ɡiɑ.
  eng-KJVCPB: Then shalt thou understand the fear of the Lord, And find the knowledge
    of God.
  luo-luo: eka iniwinj malongʼo tiend luoro Jehova Nyasaye, kendo iniyud rieko mar
    ngʼeyo Nyasaye.
  meu-meu: bena Iehova igari-henina ba diba, bona Dirava idibana ba davaria.
  npi-ULB: तैँले परमप्रभुको भय बुझ्ने छस्, र परमेश्‍वरको ज्ञान पाउने छस् ।
  yor-yor: Nígbà náà ni ìwọ yóò bẹ̀rù Olúwa, ìwọ yóò sì rí ìmọ̀ Ọlọ́run.
  ind-ind: Bila engkau bijaksana, engkau akan tahu artinya hormat dan takut akan TUHAN,
    dan engkau belajar banyak tentang Allah.
  pes-OPCB: آنگاه خدا را خواهی شناخت و اهمیت خداترسی را خواهی آموخت.
  tgl-ULB: saka mo mauunawaan ang pagkatakot kay Yahweh at matatagpuan mo ang kaalaman
    ng Diyos.
  hui-hui: Anidagua biriyagua Anduane Homogo ibu gibiore ka manda bu holenego agua
    holene wiarua lowa bayuwaore manda bulebere.
  mya-mya: ထာဝရဘုရားကို ကြောက်သောသဘော၌ ကျင်လည်၍၊ ဘုရားသခင်ကိုသိသော ဥာဏ်နှင့်ပြည့်စုံ
    လိမ့်မည်။
  bod-N: ཁྱོད་ཀྱིས་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ༌རྟོགས། །དཀོན་མཆོག་ཁོང་ཉིད་ཤེས་པར་འགྱུར་བ༌འོ།།
  wsk-wsk: Mu asele ni Yawe ko iki ale, nu bowa ningi bagara ko munan mu ninguru ko
    ikiko.
  sna-sna: ipapo uchanzwisisa kutya Jehovha uye uchawana ruzivo rwaMwari.
  spa-BLM: entonces entenderás el temor de Yahvé, y encontrar el conocimiento de Dios.
  cac-cac: Icha chi' ol aj snachajel uuj, tas ol aj a c'anab'ajan Jehová yic tzojtaquejel
    d'a val yel.
  swh-ULB: ndipo utakapofahamu hofu ya Yehova na utapata maarifa ya Mungu.
  bel-bel: тады ўразумееш страх Гасподні і знойдзеш спазнаньне Бога.
  deu-ELBBK: dann wirst du die Furcht des HERRN verstehen und die Erkenntnis Gottes
    finden.
  mbb-OT: Ne emun egkeveelan nu heini, egkesavut nu is kehuluǥan te kedtehuza te Nengazen,
    wey egkesavut nu is ketau mehitenged kandin.
  mal-2015: നീ യഹോവാഭക്തി ഗ്രഹിക്കയും ദൈവപരിജ്ഞാനം കണ്ടെത്തുകയും ചെയ്യും.
  rmc-rmc: akor achaľoha, so hin e sveto dar le RAJESTAR, a arakheha o prindžaripen
    pal o Del.
  pes-OPV: آنگاه ترس خداوند را می‌فهمیدی، و معرفت خدا را حاصل می‌نمودی.
  ron-1924: атунч вей ынцелеӂе фрика де Домнул ши вей гэси куноштинца луй Думнезеу.
  ben-OBCV: তবেই তুমি সদাপ্রভুর ভয় বুঝতে পারবে ও ঈশ্বরের জ্ঞান খুঁজে পাবে।
  som-som: Markaas waxaad garan doontaa Rabbiga ka cabsashadiisa, Oo waxaad heli doontaa
    aqoonta Ilaah.
  lat-VUC: tunc intelliges timorem Domini, et scientiam Dei invenies,
  eng-ASVBT: Then shalt thou understand the fear of Jehovah, And find the knowledge
    of God.
  mna-mna: Naso mbot mat pa mbulu ki tomototo Yooba mi teleŋleŋ la kalŋaana. Mi nu
    ko ute kat Anutu.
  ita-1885: Allora tu intenderai il timor del Signore, E troverai la conoscenza di
    Dio.
  eng-LXXUP: Then shalt thou understand the fear of the Lord, And find the knowledge
    of God.
  eng-ULB: then you will understand the fear of Yahweh and you will find the knowledge
    of God.
  spa-VBL: entonces entenderás cómo debes relacionarte con el Señor y conocerás verdaderamente
    a Dios.
  fra-_FOB: Alors tu comprendras la crainte de l'Éternel, et tu trouveras la connaissance
    de Dieu.
  mal-mal: നീ യഹോവാഭക്തി ഗ്രഹിക്കുകയും ദൈവപരിജ്ഞാനം കണ്ടെത്തുകയും ചെയ്യും.
  lit-lit: tai tu suprasi, ką reiškia bijoti VIEŠPATIES ir sužinosi, ką reiškia pažinti
    Dievą.
  urd-GVR: Agar tū aisā kare to tujhe Rab ke ḳhauf kī samajh āegī aur Allāh kā irfān
    hāsil hogā.
  suz-BL: गे परमप्रभु यावे कली दोपा मान पा हिंचा माल्‍बा, मेको तुइक्‍ने चाप्‍नेवे।
    मिनु गे परमप्रभु कली तुइश्‍‍शा शेंसीने चाप्‍नेवे।
  eng-NOY: Then shalt thou understand the fear of the LORD, And find the knowledge
    of God.
  ita-1927: Allora intenderai il timor dell’Eterno, e troverai la conoscenza di Dio.
  ckb-ckb: ئەوسا لە واتای لەخواترسی دەگەیت و ناسینی خودا دەدۆزیتەوە،
  eng-BBE: Then the fear of the Lord will be clear to you, and knowledge of God will
    be yours.
  kan-OKCV: ಆಗ ನೀನು ಯೆಹೋವ ದೇವರ ಭಯಭಕ್ತಿಯನ್ನು ತಿಳಿದುಕೊಳ್ಳುವೆ; ದೇವರ ಅರಿವನ್ನು ಕಂಡುಕೊಳ್ಳುವೆ.
  tam-2017: அப்பொழுது யெகோவாவுக்குப் பயப்படுதல் இன்னதென்று நீ உணர்ந்து, தேவனை அறியும்
    அறிவைக் கண்டடைவாய்.
  spa-RV-1909: Entonces entenderás el temor de Jehová, y hallarás el conocimiento
    de Dios.
  ron-BTF: Atunci vei înțelege teama de DOMNUL și vei găsi cunoașterea lui Dumnezeu.
  eng-WEBP: then you will understand the fear of the LORD, and find the knowledge
    of God.
  eng-FBV: then you will understand how to relate to the Lord and discover the truth
    about God.
  nld-1939: Dan zult ge de vreze voor Jahweh begrijpen, Zult ge vinden de kennis van
    God.
  nch-BL: Huan huajca quena, tijmachilis para tahuel monequi tijtepanitas huan tiquimacasis
    TOTECO, huan teipa tiquixmatis ya.
  vie-1934: Bấy giờ con sẽ hiểu biết sự kính sợ Đức Giê-hô-va, Và tìm được điều tri
    thức của Đức Chúa Trời.
  hin-CV: तब तुम्हें ज्ञात हो जाएगा कि याहवेह के प्रति श्रद्धा क्या होती है, तब तुम्हें
    परमेश्वर का ज्ञान प्राप्‍त हो जाएगा.
  eng-OURB: then you will understand the fear of Adonai, and find the knowledge of
    God.
  spa-BES: Entonces el temor de Jehová será claro para ti, y el conocimiento de Dios
    será tuyo.
  tdx-tdx: Le ho rendre’o ty fañeveñañ’ am’ Iehovà vaho hitendreke ty fahafohinañe
    an’Andrianañahare.
  tha-KJV: นั่นแหละ เจ้​าจะเข้าใจความยำเกรงพระเยโฮวาห์ และพบความรู้ของพระเจ้า
  por-BR-2018: Então entenderás o temor ao SENHOR, e acharás o conhecimento de Deus.
  deu-ELO: dann wirst du die Furcht Jehovas verstehen und die Erkenntnis Gottes finden.
  eng-WYC-2018: then thou shalt understand the dread of the Lord, and shalt find the
    knowing of God. (then thou shalt understand the fear of the Lord or then thou
    shalt understand reverence for the Lord, and shalt find the knowledge of God.)
  epo-epo: Tiam vi komprenos la timon antaŭ la Eternulo, Kaj vi akiros konadon pri
    Dio.
  uig-PIN: Undaⱪta Pǝrwǝrdigardin ⱨǝⱪiⱪiy ⱪorⱪuxni bilidiƣan bolisǝn, Wǝ sanga Hudani
    tonux nesip bolidu.
  beo-beo: Be di amane hamosea, di da Hina Godema nodone beda:su hou dawa:mu. Amola
    di da Gode Ea hou dawa:ma:ne didili hamomu.
  tpi-OTNT: Sapos yu mekim ol dispela samting, orait bai yu save tru long pasin bilong
    stap aninit long Bikpela, na bai yu save gut long God.
  hau-SA: to, za ka gane tsoron Ubangiji ka kuma sami sanin Allah.
  uig-LAT: Undaqta Perwerdigardin heqiqiy qorqushni bilidighan bolisen, We sanga Xudani
    tonush nésip bolidu.
  nde-nde: lapho-ke uzakuzwisisa ukumesaba uThixo njalo uluzuze ulwazi lukaNkulunkulu.
  ton-ton: Te ke toki ʻilo ai ʻae manavahē kia Sihova, pea maʻu ʻae ʻiloʻi ʻoe ʻOtua.
  ces-1613: Tehdy porozumíš bázni Hospodinově, a známosti Boží nabudeš;
  eng-WMB: then you will understand the fear of the LORD, and find the knowledge of
    God.
  tam-TCV: அப்பொழுது நீ யெகோவாவுக்குப் பயந்து நடப்பதைக் குறித்து விளங்கிக்கொள்வாய்;
    இறைவனைப்பற்றிய அறிவைக் கண்டுகொள்வாய்.
  ceb-ULB: unya imong masabtan ang pagkahadlok kang Yahweh ug imong makaplagan ang
    kahibalo sa Dios.
  pol-UBG: Wtedy zrozumiesz bojaźń PANA i dojdziesz do poznania Boga.
  urd-GVU: اگر تُو ایسا کرے تو تجھے رب کے خوف کی سمجھ آئے گی اور اللہ کا عرفان حاصل
    ہو گا۔
  deu-1912: alsdann wirst du die Furcht des HERRN verstehen und Gottes Erkenntnis
    finden.
  kan-2017: ಆಗ ನೀನು ಯೆಹೋವನ ಭಯವನ್ನು ಅರಿತು, ದೈವಜ್ಞಾನವನ್ನು ಪಡೆದುಕೊಳ್ಳುವಿ.
  yap-yap: Fa’an ga ra rin’ ma ga ra nang fan rogon ni ngan rus ngak SOMOL mra fel’
    rogon ni ngam nang murung’agen Got.
  hlt-MCSB: BOEIPA hinyahnah te yakming lamtah Pathen kah mingnah te dang van.
  mdy-ETH: ዬያ ቢያ ኔ ማዼቴ ናንጊና ናንጋ ጎዳ ዒጊጪሢ ዓይጎታቴያ ኔ ዔራንዳኔ፤ ፆኦሲ ዔራቶዋ ኔ ዴንቃንዳኔ።
  kew-kew: Neme goa rayo pali-dare neme Adaa Aa-na kone rayo mada adasali. Goa paliri
    neme Gote page nipu kone waru rulaaye.
  twi-ASANTE: ɛno na wobɛte Awurade suro ase na woahunu Onyankopɔn ho nimdeɛ.
  eng-WEBU: then you will understand the fear of the LORD, and find the knowledge
    of God.
  wal-wal: He wode neeni GODAASSI yayyiyoogaa giyoogee aibakko akeekana; Xoossaakka
    loittada erana.
  acu-NT: '@see-verse:PRO.002.004'
  spa-PDDPT: Entonces entenderás el temor a Yavé, Y hallarás el conocimiento de ʼElohim.
  gun-gun: ha'e rami vy 'rã reikuaa Senhor renonde rejererokyjea rupi reiko aguã,
    ha'e rejou 'rã Nhanderuete reikuaa aguã.
  agu-BL: Ej, nin kol tziban yi e'chk xtxolbila'tz, tz'elpon tzun itxumtz tetz yi
    mbil tziban tan tak'le'n k'ej Kataj, nin tz'elpon itxum tetz yi ẍe'n wutane'n
    yi in iRyosil.
  ilo-ULB: ket maawatamto ti panagbuteng kenni Yahweh ken mabirokamto ti pannakaammo
    iti Dios.
  kpg-kpg: Goe ma gaa hai nia mee aanei, gei goe ga iloo di hagalaamua Dimaadua, ga iloo
    di gida di kabemee o God.
  uig-ARA: ئۇنداقتا پەرۋەردىگاردىن ھەقىقىي قورقۇشنى بىلىدىغان بولىسەن، ۋە ساڭا خۇدانى
    تونۇش نېسىپ بولىدۇ.
  bps-bps: Du ku nimoam ani glabatam i klikò di Dwata, na nun gnadeam gablà di kenen.
  sus-sus: na kui, i Alatala xa yaragaaxui kolonma nɛ, i Ala xa fe fahaamuma nɛ,
  pon-2006: Ma ke pahn kapwaiada met, eri, ke pahn esehla dahkot masak KAUN-O oh ke
    pahn pweida ni omw pahn padahngki duwen Koht.
  ksd-ksd: Io, na kapa piram ra variru tadav ra Luluai, Ma una nunure God tana.
  tur-YTC: O zaman Yahve korkusunu anlayacak, Tanrı bilgisini bulacaksın.
  bel-N: тады зразумееш страх перад ГОСПАДАМ і знойдзеш пазнаньне Бога.
  grc-BRENT: Τότε συνήσεις φόβον Κυρίου, καὶ ἐπίγνωσιν Θεοῦ εὑρήσεις.
  ind-AYT: pada waktu itulah kamu akan mengerti tentang takut akan TUHAN, dan menemukan
    pengetahuan akan Allah.
  nya-nya: ndiye udzamvetsa bwino tanthauzo la kuopa Yehova; ndipo udzapezanso tanthauzo
    la kumudziwa Yehova.
  hrv-hrv: tada ćeš shvatiti strah Gospodnji i naći ćeš Božje znanje.
  mps-mps: Nago te sę dabe ebaso da, teda nago te Genuai Bidide wi eyu, aga dologode
    bidibo kolesaga page te mu koneama, tama nago te God bugagia koneaibao.
  tpi-tpi: Sapos yu mekim ol dispela samting, orait bai yu save tru long pasin bilong
    stap aninit long Bikpela, na bai yu save gut long God.
  dan-1931: da nemmer du HERRENS Frygt og vinder dig Kundskab om Gud.
  vie-OVCB: Lúc ấy, con sẽ am hiểu sự kính sợ Chúa Hằng Hữu, và sẽ tìm được tri thức
    về Đức Chúa Trời.
  guj-2017: તો તને યહોવાહના ભયની સમજણ પડશે અને તને ઈશ્વરનું ડહાપણ પ્રાપ્ત થશે.
  pon-2006A: Ma ke pahn kapwaiada met, eri, ke pahn esehla dahkot masak KAUN-O oh
    ke pahn pweida ni omw pahn padahngki duwen Koht.
  por-BRBSL: então você entenderá o medo de Yahweh, e encontrar o conhecimento de
    Deus.
  swe-swe: då kommer du att förstå vad det är att frukta (vörda, respektera) Herren
    (Jahve), och finna (nå fram till) kunskapen om Gud.
  cth-cth: BAWIPA takinae na panue vaiteh, Cathut panuenae hah na hmu han.
  twi-twi: ɛno na wobɛte Awurade suro ase na woahu Onyankopɔn ho nimdeɛ.
  hlt-hlt: BOEIPA hinyahnah te yakming lamtah Pathen kah mingnah te dang van.
  tbz-SIM: Dɛ mɔ̀nnì ndi ɑ yóó depɛmɛ̀ Kuyie nkɛ́nɑ kɛ́ kù yĩ̀ɛ̃́tɛ́,
  msy-2020: Egh nɨ bizir kabar amuva, egh nɨ Ikiavɨra Itir Godɨn apengan ikia an atiatir
    arazim bar a gɨfoghɨva, egh nɨ bar deraghvɨra God gɨfogham.
  dop-dop: Ɩlɛ mpʋ pə tɑɑ kɛ́ n kɑ́ cɛkənɑ Tɑcɑɑ nyɑmnɑʋ, nɑ ɩsənɑ n kɑ́ nyəmɩ-ɩ tɔ.
  azb-azb: Onda Rəbb qorxusunu anlayarsan, Allahı tanıyarsan.
  eng-DBY: then shalt thou understand the fear of Jehovah, and find the knowledge
    of God.
  hin-2017: तो तू यहोवा के भय को समझेगा, और परमेश्वर का ज्ञान तुझे प्राप्त होगा।
  wol-KYG: Kon nga xam luy ragal Aji Sax ji, xam Yàllaa di kan;
  bjr-bjr: Miqinana anee Yaaweenara rufiara oosanara iriseenana Anutunara irinnaranoo.
  eng-YLT: Then understandest thou fear of Jehovah, And knowledge of God thou findest.
  kne-kne: Mo say iyat mo di, maawatam di iyat mo ay mangipateg en Diyos et maammoam
    sisya ay kosto.
  eng-WYC-2017: then thou shalt understand the dread of the Lord, and shalt find the
    knowing of God.
  eng-WMBB: then you will understand the fear of the LORD, and find the knowledge
    of God.
  urd-GVH: अगर तू ऐसा करे तो तुझे रब के ख़ौफ़ की समझ आएगी और अल्लाह का इरफ़ान हासिल
    होगा।
  rug-rug: si kote gilania goi sa pinamaṉana e Zihova meke kote boka tumae nia sa
    Tamasa.
  gaz-gaz: ati Waaqayyoon sodaachuu ni hubatta; Waaqa beekuus ni argatta.
  fra-LSG: Alors tu comprendras la crainte de l’Éternel, Et tu trouveras la connaissance
    de Dieu.
  yal-yal: nayi, i Alatala yɛɛragaxun famuma nɛn i yi Ala kolonna sɔtɔ.
  haw-1868: Alaila, e ike oe i ka makau ia Iehova, A e loaa ia oe ka ike i ke Akua.
  arb-NAV: عِنْدَئِذٍ تُدْرِكُ مَخَافَةَ الرَّبِّ وَتَعْثُرُ عَلَى مَعْرِفَةِ اللهِ،
  ewe-ewe: ekema àse Yehowavɔvɔ̃ gɔme eye àke ɖe Mawu nyanya ŋu
  eng-LEE: Then wilt thou understand the fear of the Lord, and the knowledge of God
    wilt thou find.
  asm-FB: তেতিয়াহে যিহোৱাৰ প্রতি থকা ভয় তুমি বুজিব পাৰিবা, আৰু তুমি ঈশ্বৰৰ জ্ঞান
    বিচাৰি পাবা।
  sus-A: نَ كُي، عِ عَلَتَلَ شَ يَرَفَاشُي كٌلٌنمَ نّ، عِ عَلَ شَ قٍ قَهَامُمَ نّ،
  fra-SBL: alors vous comprendrez la crainte de Yahvé, et trouver la connaissance
    de Dieu.
