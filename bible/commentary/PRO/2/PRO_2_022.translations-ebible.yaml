verse: PRO.002.022
translations:
  mal-C: എന്നാൽ ദുഷ്ടമനുഷ്യർ ദേശത്തുനിന്ന് വിച്ഛേദിക്കപ്പെടും, വഞ്ചകർ അവിടെനിന്ന്
    ഉന്മൂലനംചെയ്യപ്പെടും.
  deu-TKW: Aber die Gottlosen werden aus dem Lande ausgerottet, und die Treulosen
    aus ihm herausgerissen werden.
  lin-lin: kasi bato mabe bakokufa na mokili mpe bakolongola bango kati na mokili
    ya bato ya songisongi.
  eng-LSV: And the wicked are cut off from the earth, || And treacherous dealers plucked
    out of it!
  eng-GNV: But the wicked shalbe cut off from ye earth, and the transgressours shalbe
    rooted out of it.
  eng-WEBSTER: But the wicked shall be cut off from the earth, and the transgressors
    shall be rooted out of it.
  nhw-BL: Pero TOTECO quinquixtis masehualme catli amo quitlepanitaj ipan nopa tlali.
    Quena, masehualme catli temajmatíaj TOTECO quintzontlamiltis.
  swh-ONEN: Bali waovu watakatiliwa mbali kutoka nchi, nao wasio waaminifu watangʼolewa
    kutoka humo.
  bba-bba: Adɑmɑ tɔn kɔ̃sobu kɑ mɛm nɔɔ sɑribɑrɑ bɑ koo wunɑ min di.
  eng-KJVCPB: But the wicked shall be cut off from the earth, And the transgressors
    shall be rooted out of it.
  luo-luo: to joma timbegi mono nogol oko e piny kendo jogo ma ok jo-adiera ok nobedie
    ngangʼ.
  meu-meu: a kara dika taudia na tano amo bae henege daure, bona kara hegui-hegui
    taudia na tano amo bae heraḡa oho.
  npi-ULB: तर दुष्‍टहरूचाहिँ देशबाट जरैदेखि उखेलिने छन्, र विश्‍वासहीनहरू यसबाट मिल्काइने
    छन् ।
  yor-yor: Ṣùgbọ́n a ó ké ènìyàn búburú kúrò lórí ilẹ̀ náà a ó sì fa àwọn aláìṣòótọ́
    tu kúrò lórí rẹ̀.
  ind-ind: Tetapi orang-orang jahat dan serong hidupnya akan dilenyapkan dari sana.
  pes-OPCB: ولی بدکاران و خدانشناسان از زمین ریشه‌کن خواهند شد.
  tgl-ULB: Ngunit puputulin sa lupain ang mga masasama, at ang hindi tapat ay aalisin
    mula rito.
  hui-hui: Anigo Ngode Datagaliwabehanda wali agali ibu talima naibaga karubi mana
    ko biaga karubi uruni ti agalime ibuninaga mabuha datani anda harago dugu wahagadagua
    dugu waholebira.
  mya-mya: အဓမ္မလူတို့မူကား၊ ပြည်တော်မှပယ်ရှင်းခြင်း၊ လွန်ကျူးသော သူတို့သည် နှုတ်ပစ်ခြင်းကို
    ခံရကြလိမ့် မည်။
  bod-N: མི་ངན་ཡུལ་འདིར་འཕྲལ་བྱེད༌ཅིང༌། །གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་མཁན༌ནི། །འདི་ལས་རྩ་མེད་གཏོང་ཕྱིར༌རོ།།
  wsk-wsk: Bare kari munan memek betesan mu ningam ningi sum memek bila warsan iwitatala,
    Kaem nunga bila warukko.
  sna-sna: asi vakaipa vachaparadzwa panyika, uye vasina kutendeka vachabviswa pairi.
  spa-BLM: Pero los malvados serán eliminados de la tierra. Los traidores serán desarraigados
    de ella.
  cac-cac: Axo eb' chuc sb'eyb'al yed' eb' ixtum anima, ol ic'joquel eb' d'a yolyib'an̈q'uinal
    tic icha co toc'anq'ueta junoc an̈ an̈c'ultac.
  swh-ULB: Lakini waovu wataondolewa katika nchi na wale wasioamini wataondolewa katika
    nchi.
  bel-bel: а бязбожныя будуць вынішчаны зь зямлі, і няверныя выкарчаваны зь яе.
  deu-ELBBK: aber die Gottlosen werden aus dem Land ausgerottet, und die Treulosen
    daraus weggerissen werden.
  mbb-OT: Iyan, sikan is ebpemen-ulaula te mezaat wey meluiven ne id-awà. Iring sikandan
    te sagbet he ebezuten.
  mal-2015: എന്നാൽ ദുഷ്ടന്മാർ ദേശത്തുനിന്നു ഛേദിക്കപ്പെടും; ദ്രോഹികൾ അതിൽനിന്നു നിർമ്മൂലമാകും.
  rmc-rmc: ale o bijedevleskre ena avričhide a o napačivale ena avricirdle le koreňenca.
  pes-OPV: لیکن شریران از زمین منقطع خواهند شد، و ریشه خیانتکاران از آن کنده خواهد
    گشت.
  ron-1924: дар чей рэй вор фи нимичиць дин царэ ши чей некрединчошь вор фи смулшь
    дин еа.
  ben-OBCV: কিন্তু দুষ্টেরা দেশ থেকে বিচ্ছিন্ন হবে, ও অবিশ্বস্ত লোকেরা সেখান থেকে
    নির্মূল হবে।
  som-som: Laakiinse kuwa sharkaa waa laga gooyn doonaa dhulka, Oo khaayinnadana waa
    laga rujin doonaa.
  lat-VUC: impii vero de terra perdentur, et qui inique agunt auferentur ex ea.]
  eng-ASVBT: But the wicked shall be cut off from the land, And the treacherous shall
    be rooted out of it.
  mna-mna: Tamen zin wal ta tipizil ndemen pini na, Yooba ko ipuru zin ma tila len
    pa toono kini, kembei ta tomtom tipuru ro sananŋan pa mokleene kizin. Ni ko iyembut
    kat zin wal sananŋan ma irao timar tigarau toono kini mini som.
  ita-1885: Ma gli empi saranno sterminati dalla terra, E i disleali ne saranno divelti.
  eng-LXXUP: The paths of the ungodly shall perish out of the earth, And transgressors
    shall be driven away from it.
  eng-ULB: But the wicked will be cut off from the land, and the faithless will be
    cut off from it.
  spa-VBL: Pero los malvados serán expulsados de ella, y los infieles serán arrancados
    de raíz.
  fra-_FOB: Mais les méchants seront retranchés de la terre, et ceux qui agissent
    perfidement, en seront arrachés.
  mal-mal: എന്നാൽ ദുഷ്ടന്മാർ ദേശത്തുനിന്ന് ഛേദിക്കപ്പെടും; ദ്രോഹികൾ അതിൽനിന്ന് നിർമ്മൂലമാകും.
  lit-lit: bet nedorėliai bus iškirsti iš žemės, ir klastūnai bus iš jos išrauti.
  urd-GVR: Lekin bedīn mulk se miṭ jāeṅge, aur bewafāoṅ ko ukhāṛ kar mulk se ḳhārij
    kar diyā jāegā.
  suz-BL: तन्‍न परमप्रभु यावे आ अरेशो मटीबपुकी आन शाक्‍श रेन रागी रे तुल्‍चा पुंइसीनीम।
    थमा मसुइक्‍बपुकी सुवा खोदेंशो पा ताइक्‍चा पुंइसीनीम। भजन संग्रह ३७:१०
  eng-NOY: But the wicked shall be cut off from the land, And transgressors shall
    be rooted out of it.
  ita-1927: ma gli empi saranno sterminati di sulla terra e gli sleali ne saranno
    divelti.
  ckb-ckb: بەڵام خراپەکاران لە خاکەکە دەبڕێنەوە و ناپاکانیش تێیدا ڕیشەکێش دەکرێن.
  eng-BBE: But sinners will be cut off from the land, and those whose acts are false
    will be uprooted.
  kan-OKCV: ದುಷ್ಟರಾದರೋ ಭೂಮಿಯಿಂದ ತೆಗೆದುಹಾಕಲಾಗುವರು; ದ್ರೋಹಿಗಳು ಬೇರುಸಹಿತವಾಗಿ ಕಿತ್ತುಹಾಕಲಾಗುವರು.
  tam-2017: துன்மார்க்கர்களோ பூமியிலிருந்து துண்டிக்கப்பட்டுபோவார்கள்; துரோகிகள் அதில்
    இல்லாதபடி அழிவார்கள்.
  spa-RV-1909: Mas los impíos serán cortados de la tierra, y los prevaricadores serán
    de ella desarraigados.
  ron-BTF: Dar cei stricați vor fi stârpiți de pe pământ și călcătorii de lege vor
    fi dezrădăcinați din el.
  eng-WEBP: But the wicked will be cut off from the land. The treacherous will be
    rooted out of it.
  eng-FBV: But the wicked will be thrown out of the land; those who are untrustworthy
    will be pulled out by the roots.
  nld-1939: Maar de bozen worden van de aarde verdelgd, De afvalligen eruit weggevaagd!
  nch-BL: Pero TOTECO quinquixtis masehualme cati amo quitepanitaj ipan nopa tali.
    Quena, masehualme cati temajmatíaj TOTECO quintzontamiltis.
  vie-1934: Nhưng kẻ gian ác sẽ bị truất khỏi đất, Và kẻ bất trung sẽ bị nhổ rứt khỏi
    đó.
  hin-CV: किंतु दुर्जनों को देश से निकाला जाएगा तथा धोखेबाज को समूल नष्ट कर दिया जाएगा.
  eng-OURB: But the wicked will be cut off from the land. The treacherous will be
    rooted out of it.
  spa-BES: Pero los pecadores serán cortados de la tierra, y aquellos cuyos actos
    son falsos serán desarraigados.
  tdx-tdx: Fe haitoañe amy taney o lo-tserekeo, vaho ho voroteñe o mpamañahio.
  tha-KJV: แต่​คนชั่วร้ายจะถูกตัดขาดเสียจากแผ่นดินโลก และคนละเมิดจะถูกถอนรากออกไปจากแผ่นดินโลกเสีย
  por-BR-2018: Porém os perversos serão cortados da terra, e os infiéis serão arrancados
    dela.
  deu-ELO: aber die Gesetzlosen werden aus dem Lande ausgerottet, und die Treulosen
    daraus weggerissen werden.
  eng-WYC-2018: But unfaithful men shall be lost from the land; and they that do wickedly,
    shall be taken away from it. (But the unfaithful shall be destroyed from off the
    land; and those who do wickedly, shall be taken away from it.)
  epo-epo: Sed la malpiuloj estos ekstermitaj de sur la tero, Kaj la maliculoj estos
    malaperigitaj de tie.
  uig-PIN: Lekin rǝzillǝr zemindin üzüp taxlinidu, Wapasizlar uningdin yuluwetilidu.
  beo-beo: Be nowa dunu da wadela:le hamosea, Gode E da amo dunu fadegale fasimu.
    Amola amo defele ha:i manu bugi wadela:sea a:le fasibi defele, Gode E da ili a:le
    fasimu.
  tpi-OTNT: Tasol God bai i rausim ol man i save mekim pasin nogut na i no save bihainim
    em. Em bai i kamautim ol, olsem man i kamautim kaikai long gaden bilong en.
  hau-SA: amma za a fid da mugaye daga ƙasar, za a tumɓuke marasa aminci kuma daga
    gare ta.
  uig-LAT: Lékin reziller zémindin üzüp tashlinidu, Wapasizlar uningdin yuluwétilidu.
  nde-nde: kodwa izigangi zizasuswa elizweni, labangathembekanga bazakhutshwa kulo.
  ton-ton: Ka ʻe motuhi atu ʻae angahala mei he māmani, pea ʻe taʻaki fuʻu hake mei
    ai ʻae fai kovi.
  ces-1613: Bezbožní pak z země vyťati budou, a přestupníci vykořeněni budou z ní.
  eng-WMB: But the wicked will be cut off from the land. The treacherous will be rooted
    out of it.
  tam-TCV: ஆனால் கொடியவர்கள் நாட்டிலிருந்து அகற்றப்படுவார்கள், துரோகிகள் அதிலிருந்து
    எறியப்படுவார்கள்.
  ceb-ULB: Apan ang daotan pagapuohon gikan sa yuta, ug ang walay pagtuo pagapuohon
    gikan niini.
  pol-UBG: Ale niegodziwi będą wykorzenieni z ziemi i przewrotni będą z niej wyrwani.
  urd-GVU: لیکن بےدین ملک سے مٹ جائیں گے، اور بےوفاؤں کو اُکھاڑ کر ملک سے خارج کر
    دیا جائے گا۔
  deu-1912: aber die Gottlosen werden aus dem Lande ausgerottet, und die Verächter
    werden daraus vertilgt.
  kan-2017: ದುಷ್ಟರಾದರೋ ದೇಶದೊಳಗಿಂದ ತೆಗೆದುಹಾಕಲ್ಪಡುವರು, ದ್ರೋಹಿಗಳು ನಿರ್ಮೂಲರಾಗುವರು.
  yap-yap: Machane Got e bayi buk’liy e pi’in kireb ko fare nam me pug e pi tadenen
    nge chuweg riy ni bod e pan ni ka ni pug u but’.
  hlt-MCSB: Tedae halang rhoek tah khohmuen lamloh a hnawt uh vetih hnukpoh rhoek
    khaw a khui lamkah a phuk uh ni.
  mdy-ETH: ፑርቶ ዓሶ ጋዓንቴ ፆኦሲ ሳዓፓ ሃይቢና ዓርቂ ዔካንዳኔ፤ ዒዛም ጉሙርቂንቱዋ ዓሶ ሆኦሪጉዲ ዒ ቱጊ ባይዛንዳኔ።
  kew-kew: Go yapare Gote-me waea pi aanu nimu ratu talia. Gore onaame nimuna maapu-para
    etaa wae mea rasu rubeme-rupa nimu mea rasu rubalia.
  twi-ASANTE: na wɔbɛtwa amumuyɛfoɔ afiri asase no so, na wɔatɔre atorofoɔ ase.
  eng-WEBU: But the wicked will be cut off from the land. The treacherous will be
    rooted out of it.
  wal-wal: SHin iitati biittaappe xoqollettana; ammanttennaageetikka shodettidi xayana.
  acu-NT: Antsu Yusen umirtsuk pujuinauka pase asaramtai, aints ainau nupaan uweenawa
    nunisarang ajapawartin ainawai.
  spa-PDDPT: Pero el perverso será cortado de la tierra, Y de ella serán desarraigados
    los transgresores.
  gun-gun: Ha'e rã opa marã heko va'e kuery ma oipe'apaa 'rã yvy gui, jokorepa va'e
    kuery omoẽmbaa 'rã ha'e gui.
  agu-BL: Poro yi e' mal nak, scyuch' yi e' aj po'tzanl, chelepon jo'li'n cyera'tz
    nin quil ben ẍkon yi ank'i'n tetz cyetz tzone'j.
  ilo-ULB: Ngem dagiti nadangkes ket mapaksiatto manipud iti daga, ken mapaksiatto
    manipud iti daytoy dagiti saan a mangtungtungpal kadagiti karida.
  kpg-kpg: Gei Dimaadua ga hagabagi digau huaidu gi daha mo tenua deenei, ga daagi
    digaula gi daha, be nia laagau e daagi gi daha mo di gelegele.
  uig-ARA: لېكىن رەزىللەر زېمىندىن ئۈزۈپ تاشلىنىدۇ، ۋاپاسىزلار ئۇنىڭدىن يۇلۇۋېتىلىدۇ.
  bps-bps: Kabay i dad to sasè, snabà Dwata mdà di tah tanà ani, na nsoan ale, gambet
    i ksò i dad bnas mdà di tanà.
  sus-sus: kɔnɔ mixi ɲaaxie tan ɲɔnma nɛ yi bɔxi ma, tinxintaree kerima nɛ.
  pon-2006: Ahpw Koht pahn ketin koakoahsang aramas suwed kan nan sahpwo oh usadahsang
    me dipan akan rasehng dihpw eh kin usuhsdahsang nan pwehl.
  ksd-ksd: Ma ga ra umana tena varpiam da mut vue diat kan ra gunan, Ma diat dia vavagu
    da rubat vue diat kan ia.
  tur-YTC: Kötüler ülkeden kesilip atılacak. Hainler ülkeden sökülecek.
  bel-N: А бязбожныя будуць вынішчаны з зямлі, ліхадзеі будуць выкарэнены з яе.
  grc-BRENT: Ὁδοὶ ἀσεβῶν ἐκ γῆς ὀλοῦνται, οἱ δὲ παράνομοι ἐξωσθήσονται ἀπʼ αὐτῆς.
  ind-AYT: tetapi orang fasik akan dipangkas dari negeri, dan para pelanggar akan
    dicabut darinya.
  nya-nya: Koma anthu oyipa adzachotsedwa mʼdzikomo, ndipo anthu onyenga adzachotsedwamo.
  hrv-hrv: A opake će zbrisati sa zemlje i bogohulnike iščupati iz nje.
  mps-mps: Tiali goli, Godigo da te aga wali pisiąma te dwai kolesaga ebo bidi dabe
    sela sąwaibao. Te agai augwali magadu digayu, te bidigo aga gide te nai digabo
    tiwai gilama yaibao.
  tpi-tpi: Tasol God bai i rausim ol man i save mekim pasin nogut na i no save bihainim
    em. Em bai i kamautim ol, olsem man i kamautim kaikai long gaden bilong en.
  dan-1931: men gudløse ryddes af Landet, troløse rykkes derfra.
  vie-OVCB: Nhưng người ác bị dứt khỏi mặt đất, người bất trung cũng sẽ bị nhổ đi.
  guj-2017: પણ દુર્જનો દેશમાંથી નાબૂદ થશે અને અવિશ્વાસુઓને તેમાંથી ઉખેડી નાખવામાં
    આવશે.
  pon-2006A: Ahpw Koht pahn ketin koakoahsang aramas suwed kan nan sahpwo oh usadahsang
    me dipan akan rasehng dihpw eh kin usuhsdahsang nan pwehl.
  por-BRBSL: Mas os ímpios serão isolados da terra. Os traiçoeiros serão erradicados
    dela.
  swe-swe: Däremot ska de ogudaktiga (moraliskt fördärvade) tas bort ifrån landet,
    de som ständigt agerar otroget (har som livsstil att förråda, vara otrogna i äktenskap,
    relationer, saknar integritet) ska bli uppryckta [som ogräs].
  cth-cth: Hatei, tamikathout teh talai van hoi takhoe lah awm vaiteh, yuemkamcu hoeh
    naw hah phawk lah ao awh han.
  twi-twi: na wobetwa amumɔyɛfo afi asase no so, na wɔatɔre atorofo ase.
  hlt-hlt: Tedae halang rhoek tah khohmuen lamloh a hnawt uh vetih hnukpoh rhoek khaw
    a khui lamkah a phuk uh ni.
  tbz-SIM: Bɛ̀ nɛ́ yóó dennɛmu bɛnitiyonkubɛ dihɛì miɛkɛ, bɛ̀ yóó dɛitɛmu bɛ̀ɛ̀ borimɛ
    í wenni.
  msy-2020: Eghtɨ gumazim uan azenimɨn ogheba asi moghɨn, God gumazir arazir kurabagh
    amiba asigh me batuegham.
  dop-dop: Amɑ pɩɩ kpiisi ɑsɑɣɑɑ kɛ tɛtʋ tɑɑ. Pɩɩ ləsɩ Ɩsɔ lɔlɑɑ kɛ tə tɑɑ.
  azb-azb: Pis adamlar bu torpaqdan atılacaq, Xainlərin kökü buradan qoparılacaq.
  eng-DBY: but the wicked shall be cut off from the land, and the unfaithful shall
    be plucked up out of it.
  hin-2017: दुष्ट लोग देश में से नाश होंगे, और विश्वासघाती उसमें से उखाड़े जाएँगे।
  wol-KYG: Ku bon, ñu dagge ci réew mi; kuy fecci worma, ñu buddi, sànni.
  bjr-bjr: Miqiqa marifanoo Anutufa mi maqa maaqanaki manda oosana maree mariasa ummaqira
    ainainara foora raraku aquannoo.
  eng-YLT: And the wicked from the earth are cut off, And treacherous dealers plucked
    out of it!
  kne-kne: ngem din mangam-amag si lawa ya din baken matalek yan makaan da.
  eng-WYC-2017: But unfaithful men shall be lost from the land; and they that do wickedly,
    shall be taken away from it.
  eng-WMBB: But the wicked will be cut off from the land. The treacherous will be
    rooted out of it.
  urd-GVH: लेकिन बेदीन मुल्क से मिट जाएंगे, और बेवफ़ाओं को उखाड़कर मुल्क से ख़ारिज
    कर दिया जाएगा।
  rug-rug: Ba sari tie kaleadi si kote ta vagi palae koasa pepeso, meke saripu lopu
    va tabe si kaqu ta rabutu taloa guana linetelete pa pepeso.
  gaz-gaz: hamoonni garuu biyyattii keessaa ni balleeffamu; warri hin amanamnes ishee
    keessaa buqqifamu.
  fra-LSG: Mais les méchants seront retranchés du pays, Les infidèles en seront arrachés.
  yal-yal: Koni muxu ɲaxine bama nɛn yamanani, yanfantenne yi raxɔri.
  haw-1868: Aka, e okiia ana ka poe hewa mailoko aku o ka aina, A e uhukiia hoi ka
    poe lawehala malaila aku.
  arb-NAV: أَمَّا الأَشْرَارُ فَيَنْقَرِضُونَ مِنَ الأَرْضِ، وَالْغَادِرُونَ يُسْتَأْصَلُونَ
    مِنْهَا.
  ewe-ewe: gake woatsrɔ̃ ame vɔ̃ɖiwo ɖa le anyigba dzi eye woaho nuteƒemawɔlawo ɖa
    le edzi.
  eng-LEE: But the wicked will be cut off from the earth, and the treacherous shall
    be plucked up therefrom.
  asm-FB: কিন্তু দুষ্টসকলক দেশৰ পৰা উচ্ছন্ন কৰা হ’ব, আৰু অবিশ্বাসী লোকক দেশৰ পৰা উচ্ছন্ন
    কৰা হৈ যাব।
  sus-A: كْنْ مِشِ حَاشِيٍ تَن حْنمَ نّ يِ بْشِ مَ، تِنشِنتَرٍيٍ كٍرِ مَ نّ.
  fra-SBL: Mais les méchants seront retranchés du pays. Les traîtres en seront déracinés.
  hbo-hbo: וּ֭רְשָׁעִים מֵאֶ֣רֶץ יִכָּרֵ֑תוּ וּ֝בֹוגְדִ֗ים יִסְּח֥וּ מִמֶּֽנָּה׃ פ
  kik-kik: no rĩrĩ, andũ arĩa aaganu nĩmakeeherio bũrũri-inĩ, nao arĩa matarĩ ehokeku
    nĩmakamunywo maingatwo kuo.
  fra-NCL: mais les méchants seront retranchés de la terre, et les infidèles en seront
    arrachés.
  cek-AK: toe kasae kaminawk loe prae thungah om o thai mak ai, zaehaih sah kaminawk
    loe prae thung hoiah haek o ving tih.
  cuk-cuk: Dule-isganamardi we-napneggi bergumaloed, dule-ichomaladdi oburgwilemaloed.
  uig-CYR: Лекин рәзилләр зиминдин үзүп ташлиниду, Вапасизлар униңдин жулуветилиду.
  tel-2017: చెడ్డ పనులు చేసేవారు నిర్మూలం అవుతారు. నమ్మకద్రోహులు దేశంలో లేకుండా పోతారు.
  hat-BSA: men mechan yo va koupe retire nèt de peyi a, e moun trèt yo va dechouke
    de li.
  kos-kos: Tuh God El ac tulakunla mwet koluk uh liki acn uh, ac fusulosyak su orekma
    koluk.
  hbo-WLC: וּ֭רְשָׁעִים מֵאֶ֣רֶץ יִכָּרֵ֑תוּ וּ֝בוֹגְדִ֗ים יִסְּח֥וּ מִמֶּֽנָּה׃ פ
  ibo-ibo: Ma ndị na-emebi iwu ka a ga-ebipụ site nʼala ahụ, ọ bụkwa ndị na-ekwesighị
    ntụkwasị obi ka a ga-ewezuga na ya.
  ory-ory: ମାତ୍ର ଦୁଷ୍ଟଗଣ ଦେଶରୁ ଉଚ୍ଛିନ୍ନ ହେବେ ଓ ବିଶ୍ୱାସଘାତକମାନେ ତହିଁରୁ ଉତ୍ପାଟିତ ହେବେ।
  chk-chk: Nge ekewe aramasangau repwe kärila seni ewe fanü, pwal chokewe resap allükülük
    repwe üttütä seni me lon, usun irä ra üttütä seni pwül.
  rop-rop: Bat detlot nogudbala pipul hu oldei dumbat nogudbala ting, wal God na garra
    andimwei olabat brom olabat kantri.”
  ukr-1871: Ледачі же витрачені будуть із землї, і зрадники будуть викоренені з неї.
  deu-1951: aber die Gottlosen werden aus dem Lande ausgerottet und die Treulosen
    daraus vertrieben werden.
  eng-JPS: But the wicked shall be cut off from the land, and the faithless shall
    be plucked up out of it.
  srp-1865: A bezbožni æe se istrijebiti sa zemlje, i bezakonici æe se išèupati iz
    nje.
  lug-lug: Naye abakozi b’ebibi balifiirwa ebirungi eby’ensi, n’abatali beesigwa balizikirizibwa.
  heb-heb: ורשעים מארץ יכרתו ובוגדים יסחו ממנה׃
  ben-IRV: কিন্তু দুষ্টরা দেশ থেকে উচ্ছিন্ন হবে, বিশ্বাসঘাতকেরা সেখান থেকে ছিন্নভিন্ন
    হবে।
  pan-pan: ਪਰ ਦੁਸ਼ਟ ਧਰਤੀ ਉੱਤੋਂ ਵੱਢੇ ਜਾਣਗੇ ਅਤੇ ਧੋਖੇਬਾਜ਼ ਉਸ ਵਿੱਚੋਂ ਪੁੱਟੇ ਜਾਣਗੇ।
  mya-JVB: အဓမ္မ လူတို့မူကား ၊ ပြည် တော်မှ ပယ်ရှင်း ခြင်း၊ လွန်ကျူး သောသူတို့ သည်
    နှုတ်ပစ် ခြင်းကိုခံရကြ လိမ့်မည်။
  tte-O: Na Yaubada kani tonaenaeli meuloili ikele-gabaegili ali yanuwa mena silowasi.
  tbg-tbg: Vika mintiaqi vimanta vo vaiinti nahenti kia Kotira uva iriraiti, qora
    kaiqa vareka vaivaro nimiri raru kaintema kero, Kotiva vika qaqini vara kero vehi
    autu kaanaro.
  hmo-hmo: To kara dika taudia be tano dekena amo, Dirava ese do ia abidia siri, bona
    kara koikoi taudia be, tano dekena amo do ia kokidia momokani.
  urd-urd: लेकिन शरीर ज़मीन पर से काट डाले जाएँगे, और दग़ाबाज़ उससे उखाड़ फेंके जाएँगे।
  rus-SYN: а беззаконные будут истреблены с земли, и вероломные искоренены из нее.
  bqc-SIM: Vãikɛnaↄ sↄ̃, wa ń yá ń bↄlɛuɛ, wa náaisaideↄ kpoɛuɛ.
  tcz-CHONGTHU: Amavang mi lungdih lou ho gam sunga kon kikai doh diu, chule lungthim
    dihlou ho chu gam sunga kon kipei doh jeng diu ahi.
  mar-mar: परंतु दुष्टांना त्यांच्या वतनातून छेदून टाकले जाईल, आणि जे विश्वासहीन त्यांना
    त्यांच्या वतनापासून दूर नेले जाईल.
  hlt-THB: Cehlai ak halang ak thlangkhqi taw khawmdek awhkawng qeeng sakna awm kawm
    saw amak thymna khaw ak sakhqi ce qeengsak na awm kaw.
  qub-qub: Fiyu runacuna, mana yäracuypaj runacuna ichanga jachata achurisha illgajnömi
    cay pachapita illganga.
  bqp-bqp: Yãvãnikɛrinↄ sↄ̃, oni pɛ́ḿma ò ń bↄtɛ bùsun, oni náanisaridenↄ kpakɛ
    a gũn.
  hat-hat: Men, Bondye ap disparèt mechan yo nan peyi a. L'ap rache moun k'ap fè sa
    ki mal yo tankou yo rache move zèb.
  eng-BSB: but the wicked will be cut off from the land, and the unfaithful will be
    uprooted.
  tod-tod: Kɛlɛ nu ɲɔiti tɔɔ ɠa ɠula ná, woovele nuiti ta ɠula ná ʋa.
  eng-WEBPB: But the wicked will be cut off from the land. The treacherous will be
    rooted out of it.
  kbq-kbq: Hianagi kefo avu'ava'ma nehaza vahe'mokizmia ana mopafintira zamazu hunetreno,
    fatgoma hu'za omanisaza vahera zamahe fanane hugahie.
  nhe-BL: Pero TOTECO quinquixtis tlacame tlen ax quitlepanitaj ipan nopa tlali. Quena,
    tlacame tlen temajmatíaj TOTECO quintzontlamiltis.
  bus-bus: Zaakɛrinↄ sↄ̃, weé pɛ́ḿma wà ń bↄ bùsummɛ, weé náanɛsaideenↄ kpakɛ à guu.
  gub-BL: Tupàn upi'ir putar ko ywy nehe, ikatu 'ym ma'e wamono kar pà xe wi nehe.
    Teko ozo'ok ka'akyr ywy wi wà. Nezewegatete Tupàn ozo'ok putar ikatu 'ym ma'e
    iapo har zaneywy wi wà nehe no.
  eng-DRA: 'But the wicked shall be destroyed from the earth: and they that do unjustly
    shall be taken away from it.'
