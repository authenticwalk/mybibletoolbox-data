verse: PRO.002.011
translations:
  mal-C: വിവേചനശക്തി നിന്നെ സംരക്ഷിക്കും, വിവേകം നിന്നെ കാത്തുപരിപാലിക്കും.
  deu-TKW: Umsicht wird dich bewahren, Vernunft deine Hüterin sein, -
  lin-lin: Bososoli ekobatela yo, mpe mayele ekobomba yo
  eng-LSV: Thoughtfulness watches over you, || Understanding keeps you,
  eng-GNV: Then shall counsell preserue thee, and vnderstanding shall keepe thee,
  eng-WEBSTER: 'Discretion shall preserve thee, understanding shall keep thee:'
  nhw-BL: Huan pampa tielis titlalnamiqui huan tijmatis miyac, motlalnamiquilis mitzmocuitlahuis.
    Quena, catli tijmatis mitzchihuas para tiitztos ica temachili.
  swh-ONEN: Busara itakuhifadhi na ufahamu utakulinda.
  bba-bba: Bwisi kɑ lɑɑkɑri yɑ koo nun kɔ̃su,
  eng-KJVCPB: 'Discretion shall preserve thee, Understanding shall keep thee:'
  luo-luo: Rieko mar pogo tiend wach noriti, kendo winjo tiend wach nobedni okumba.
  meu-meu: kara-balaheni ese baine narimu, lalo-parara ese baine gimamu,
  npi-ULB: विवेकले तँमाथि निगरानी गर्ने छ; समझशक्तिले तेरो रक्षा गर्ने छ ।
  yor-yor: Ìmòye yóò pa ọ mọ́ òye yóò sì máa ṣọ́ ọ.
  ind-ind: Dan engkau akan aman, selamat dari bahaya, karena engkau bijaksana.
  pes-OPCB: بصیرت و فهم تو، از تو محافظت خواهد کرد.
  tgl-ULB: Ang mabuting pagpapasya ang magmamasid sa iyo, at pang-unawa ang magbabantay
    sa iyo.
  hui-hui: Mitangi bayale buleneme í̠ pabe bianda halu manda bayale buleneme í̠ mamage
    holebira.
  mya-mya: သမ္မာသတိသည် သင့်ကို ထိန်းသိမ်း၍၊ ဥာဏ်သည်လည်း စောင့်ရှောက်သဖြင့်၊
  bod-N: ཤན་འབྱེད་ནུས་པས་ཁྱོད་རང་བསྲུང་བ༌དང༌། །བློ་གྲོས་ཀྱིས་ནི་ཁྱོད་ལ་གཟིགས་སྐྱོང༌མཛད།།
  wsk-wsk: Sinar la bagara ko munan mu ka bituok se sinar karogo la aolak ilupko.
  sna-sna: Kungwara kuchakuchengetedza, uye kunzwisisa kuchakurinda.
  spa-BLM: La discreción velará por ti. La comprensión te mantendrá,
  cac-cac: A jelanil yed' vach' pensaril, aton juntzan̈ chi' ol ach colanoc.
  swh-ULB: Busara itakulinda, ufahamu utakuongoza.
  bel-bel: тады разважлівасьць будзе берагчы цябе, розум будзе ахоўваць цябе,
  deu-ELBBK: 'Besonnenheit wird über dich wachen, Verständnis dich behüten:'
  mbb-OT: Egkehimu he kutè nu is hustu he kedsavut nu,
  mal-2015: വകതിരിവു നിന്നെ കാക്കും; വിവേകം നിന്നെ സൂക്ഷിക്കും.
  rmc-rmc: O spravno gondoľišagos pre tu dela pozoris a o achaľuvipen tut stražinela;
  pes-OPV: تمیز، تو را محافظت می‌نمود، وفطانت، تو را نگاه می‌داشت،
  ron-1924: кибзуинца ва вегя асупра та, причеперя те ва пэзи,
  ben-OBCV: বিচক্ষণতা তোমাকে রক্ষা করবে, ও বুদ্ধি তোমাকে পাহারা দেবে।
  som-som: Digtoonaanta baa ku xanaanayn doonta, Oo waxaa ku dhawri doonta waxgarashada,
  lat-VUC: 'consilium custodiet te, et prudentia servabit te:'
  eng-ASVBT: 'Discretion shall watch over thee; Understanding shall keep thee:'
  mna-mna: Mbulu ki tombot mi takam kat ŋgar muŋgu, inako imboro u ma mbot ambai.
    Mi sombe nu rao be kilaala ŋgar iŋgoi ta ambai ma ilip, nako iuulu u be mbotmbot
    molo pa koroŋ boozomen tabe ipasaanu i.
  ita-1885: L'avvedimento ti preserverà, La prudenza ti guarderà;
  eng-LXXUP: Good counsel shall guard thee, And holy understanding shall keep thee;
  eng-ULB: Discretion will watch over you, understanding will guard you.
  spa-VBL: Las buenas decisiones te mantendrán por el buen camino, y estarás a salvo
    si piensas usando la razón.
  fra-_FOB: La prudence veillera sur toi, et l'intelligence te gardera;
  mal-mal: വകതിരിവ് നിന്നെ കാക്കും; വിവേകം നിന്നെ സൂക്ഷിക്കും.
  lit-lit: nuovokumas tave atidžiai sergės, supratimas tave apsaugos,
  urd-GVR: Tamīz terī hifāzat aur samajh terī chaukīdārī karegī.
  suz-BL: मिनु होस पतीकेमी इ कली खाल पाइब। रुप्‍तीकेमी इ कली कोव़ब।
  eng-NOY: Discretion will guard thee, Understanding will preserve thee.
  ita-1927: la riflessione veglierà su te, e l’intelligenza ti proteggerà;
  ckb-ckb: سەلیقە دەتپارێزێت و تێگەیشتن چاودێریت دەکات.
  eng-BBE: Wise purposes will be watching over you, and knowledge will keep you;
  kan-OKCV: ನಿನ್ನ ವಿವೇಚನೆಯು ನಿನ್ನನ್ನು ಭದ್ರವಾಗಿ ಕಾಯುವುದು; ತಿಳುವಳಿಕೆಯು ನಿನ್ನನ್ನು ಕಾಪಾಡುವುದು.
  tam-2017: நல்யோசனை உன்னைக் காப்பாற்றும், புத்தி உன்னைப் பாதுகாக்கும்.
  spa-RV-1909: 'El consejo te guardará, te preservará la inteligencia:'
  ron-BTF: Atunci discernerea te va păstra, înțelegerea te va păzi,
  eng-WEBP: Discretion will watch over you. Understanding will keep you,
  eng-FBV: Good decisions will keep you on track; thinking logically will keep you
    safe.
  nld-1939: Het overleg zal over u waken, Het verstand de wacht bij u houden.
  nch-BL: Huan pampa tielis titalnamiqui huan tijmatis miyac, motalnamiquilis mitzmocuitahuis.
    Quena, cati tijmatis mitzchihuas para tiitztos ica temachili.
  vie-1934: Sự dẽ dặt sẽ coi sóc con, Sự thông sáng sẽ gìn giữ con,
  hin-CV: निर्णय-ज्ञान तुम्हारी चौकसी करेगा, समझदारी में तुम्हारी सुरक्षा होगी.
  eng-OURB: Discretion will watch over you. Understanding will keep you,
  spa-BES: Los propósitos sabios te cuidarán, y el conocimiento te mantendrá;
  tdx-tdx: Hañambeñ’ azo ty filieram-batañe, hijilova’ ty faharendrehañe;
  tha-KJV: ความเฉลียวฉลาดจะคอยเฝ้าเจ้า และความเข้าใจจะระแวดระวังเจ้าไว้
  por-BR-2018: 'O bom senso te guardará, e o entendimento te preservará:'
  deu-ELO: 'Besonnenheit wird über dich wachen, Verständnis dich behüten:'
  eng-WYC-2018: good counsel shall keep thee, and prudence shall keep thee; (good
    advice shall keep thee safe, and understanding shall keep thee safe;)
  epo-epo: Bona konscio vin gvidos, Prudento vin gardos,
  uig-PIN: Pǝm-parasǝt seni ⱪoƣdaydu, Yoruⱪluⱪ seni saⱪlaydu.
  beo-beo: Dia hamobe liligi amola dawa:su da dima gaga:su liligi agoane ba:mu.
  tpi-OTNT: Pasin bilong tingting gut bai i banisim yu na gutpela save bai i was long
    yu.
  hau-SA: Tsinkaya za tă tsare ka, ganewa kuma za tă yi maka jagora.
  uig-LAT: Pem-paraset séni qoghdaydu, Yoruqluq séni saqlaydu.
  nde-nde: Ukwazi ukukhetha kuzakuvikela, lokuzwisisa kuzakulinda.
  ton-ton: '‌ʻE fakamoʻui koe ʻe he faʻa fakakaukau, pea ʻe tauhi koe ʻe he poto:'
  ces-1613: Prozřetelnost ostříhati bude tebe, a opatrnost zachová tě,
  eng-WMB: Discretion will watch over you. Understanding will keep you,
  tam-TCV: அறிவுடைமை உன்னைப் பாதுகாக்கும், புரிந்துகொள்ளுதல் உன்னைக் காத்துக்கொள்ளும்.
  ceb-ULB: Ang pagkamabinantayon magbantay kanimo, ang pagsabot mopanalipod kanimo.
  pol-UBG: Wtedy rozwaga będzie cię strzegła i rozum cię zachowa.
  urd-GVU: تمیز تیری حفاظت اور سمجھ تیری چوکیداری کرے گی۔
  deu-1912: guter Rat wird dich bewahren, und Verstand wird dich behüten,
  kan-2017: ಬುದ್ಧಿಯು ನಿನಗೆ ಕಾವಲಾಗಿರುವುದು, ವಿವೇಕವು ನಿನ್ನನ್ನು ಕಾಪಾಡುವುದು.
  yap-yap: Nangan’ rom nge tamilangan’ e ra yororiyem
  hlt-MCSB: Thuepnah loh nang te n'ngaithuen vetih lungcuei loh nang n'kueinah ni.
  mdy-ETH: ሃኪሲ ማሊሢ ኔና ካፓኔ፤ ማሊ ዒና ዔኪሢያኣ ፑርታ ባኣዚፓ ኔና ዓይሳኔ።
  kew-kew: Epe kone ratali raburi epea luabumi ne raana gua ne madaa rubia kuma gialia.
  twi-ASANTE: Adwene bɛbɔ wo ho ban na nteaseɛ ahwɛ wo so.
  eng-WEBU: Discretion will watch over you. Understanding will keep you,
  wal-wal: Nena adussi qoppiyoogee naagana; akeekaikka nena saro ashshana.
  acu-NT: Tu pujakmeka itiurkachmintrumka atsutnuitai. Tura nintip wajasam nuwakchatnuitme.
  spa-PDDPT: Te guardará la discreción. Te preservará la prudencia
  gun-gun: Ha'e ramo 'arandua opena 'rã ndere, ne'arandua ae nemoingo porã 'rã.
  agu-BL: Na alchok scyetz yil xom te yi e'chk balaj ajtza'kla'tz, xcyek tan xtxa'le'n
    yi e'chk takle'n balaj, nin scole' tib tk'ab e'chk il.
  ilo-ULB: Saluadannaka ti kinatimbeng, bantayannaka ti pannakaawat.
  kpg-kpg: Do kabemee mo do iloo ga duuli goe,
  uig-ARA: پەم-پاراسەت سېنى قوغدايدۇ، يورۇقلۇق سېنى ساقلايدۇ.
  bps-bps: I kfulungam mebe ktom na i kaglabatam i kamlung ge,
  sus-sus: xaxili fanyi i ratangama, nɔndi i makantama,
  pon-2006: Omw erpit oh dehdehki en wia poadoarepomw
  ksd-ksd: A ninunuk lua na mono bat u, Ma ra kapa na ninunuk na mataure u;
  tur-YTC: Sağgörü sana gözkulak olacak. Anlayış seni koruyacak,
  bel-N: Разважлівасьць будзе пільнаваць цябе, і розум будзе захоўваць цябе,
  grc-BRENT: βουλὴ καλὴ φυλάξει σε, ἔννοια δὲ ὁσία τηρήσει σε·
  ind-AYT: Kebijaksanaan akan melindungimu, dan pengertian akan menjagamu
  nya-nya: Kuganizira bwino za mʼtsogolo kudzakusunga; kumvetsa zinthu bwino kudzakuteteza.
  hrv-hrv: 'Oprez će paziti na te i razboritost će te čuvati:'
  mps-mps: Te bugagia homu kone palubo kolesaga tego nage bobogela selama, tama wiegi
    yai kolesaga koneanigo te nage tonaluaibao.
  tpi-tpi: Pasin bilong tingting gut bai i banisim yu na gutpela save bai i was long
    yu.
  dan-1931: Kløgt skal våge over dig, Indsigt være din Vogter -
  vie-OVCB: Tính thận trọng bảo vệ con. Thông sáng gìn giữ con luôn.
  guj-2017: વિવેકબુદ્ધિ તારું ધ્યાન રાખશે, બુદ્ધિ તારું રક્ષણ કરશે.
  pon-2006A: Omw erpit oh dehdehki en wia poadoarepomw
  por-BRBSL: A discrição irá cuidar de você. A compreensão o manterá,
  swe-swe: Omdöme (eftertänksamhet) ska vaka över dig, och klokhet ska beskydda dig.
  cth-cth: Poukpanueknae ni na ngue vaiteh, thaipanueknae ni na ring han.
  twi-twi: Adwene bɛbɔ wo ho ban na ntease ahwɛ wo so.
  hlt-hlt: Thuepnah loh nang te n'ngaithuen vetih lungcuei loh nang n'kueinah ni.
  tbz-SIM: Kɛ̀ mɛciì nni ndɑ kɑ̃nkɛ́, kɛ̀ mɛyɛ̀mmɛ̀ dɑ bɑɑ.
  msy-2020: Nɨ deragh tuaviba tuisɨghamin arazim gɨfoghɨva egh tuavir aghuimɨn gɨn
    mangam. Eghtɨ arazir kam, deravɨra nɨn ganam, mati nɨ dɨvazimɨn aven deravɨra
    iti. Eghtɨ fofozir aghuim nɨ geghuvam.
  dop-dop: N kɑ́ wɛɛnɑ nyəm nɑ nyʋɣʋ tɑɑ mɑɣɑsəm, nɑ pɩɩ kenti nyɑ́ tɔɔ.
  azb-azb: İdrak səni hifz edər, Dərrakə səni qoruyar.
  eng-DBY: 'discretion shall keep thee, understanding shall preserve thee:'
  hin-2017: विवेक तुझे सुरक्षित रखेगा; और समझ तेरी रक्षक होगी;
  wol-KYG: nga foog, fegu, am ug dégg, raw,
  bjr-bjr: Ani amiqimmasee marirafa faqa amiqira irirafa faqa anisaa itita amaqaannoo.
  eng-YLT: Thoughtfulness doth watch over thee, Understanding doth keep thee,
  kne-kne: Din kinaannad mo ya panang-awat mo et kaman siya da di manalaknib en sik-a.
  eng-WYC-2017: good counsel shall keep thee, and prudence shall keep thee;
  eng-WMBB: Discretion will watch over you. Understanding will keep you,
  urd-GVH: तमीज़ तेरी हिफ़ाज़त और समझ तेरी चौकीदारी करेगी।
  rug-rug: Sa binalabala leanadi kote kopu nigo si agoi, meke ginilagilana kote lavelave
    nigo.
  gaz-gaz: Qalbeeffannaan si eega; hubannaanis si tiksa.
  fra-LSG: La réflexion veillera sur toi, L’intelligence te gardera,
  yal-yal: I na feene yɛ fen, na i ratangama nɛn famun yi i kantan.
  haw-1868: Na ke akamai oe e malama aku, O ka noiau hoi ke kiai ia oe,
  arb-NAV: يَرْعَاكَ التَّعَقُّلُ، وَيَحْرُسُكَ الْفَهْمُ.
  ewe-ewe: Tamebubu nyui akpɔ tawò, eye gɔmesese adzɔ ŋuwò.
  eng-LEE: Discretion will watch over thee, understanding will keep thee;
  asm-FB: সতর্কতাই তোমাৰ ওপৰত দৃষ্টি ৰাখিব, বিচাৰ বুদ্ধিয়ে তোমাক পহৰা দিব,
  sus-A: شَشِلِ قَنيِ عِ رَتَنفَمَ، نْندِ عِ مَكَنتَمَ،
  fra-SBL: La discrétion veillera sur toi. La compréhension vous gardera,
  hbo-hbo: מְ֭זִמָּה תִּשְׁמֹ֥ר עָלֶ֗יךָ תְּבוּנָ֥ה תִנְצְרֶֽכָּה׃
  kik-kik: ũgereri nĩũrĩkũgitagĩra, naguo ũtaũku ũkũrangagĩre.
  fra-NCL: la réflexion veillera sur toi, et l’intelligence te gardera,
  cek-AK: Panoekthaihaih mah na pakaa ueloe, na panoekhaih mah na toep tih;
  cuk-cuk: Itoakwaadaedi be-bendakoed, nue-ibmar-wisiguedi be-bendakbaloed.
  uig-CYR: Пәм-парасәт сени қоғдайду, Йоруқлуқ сени сақлайду.
  tel-2017: తెలివితేటలు నిన్ను కాపాడతాయి. వివేకం నీకు కాపలా కాస్తుంది.
  hat-BSA: Bon konprann va pwoteje ou, konesans va veye sou ou,
  kos-kos: Liyaten ac kalem lom ac loangekom —
  hbo-WLC: מְ֭זִמָּה תִּשְׁמֹ֥ר עָלֶ֗יךָ תְּבוּנָ֥ה תִנְצְרֶֽכָּה׃
  ibo-ibo: Izuzu zuruoke ga-echebe gị, nghọta ga na-eche gị nche.
  ory-ory: ପରିଣାମଦର୍ଶିତା ତୁମ୍ଭ ଉପରେ ପ୍ରହରୀ ହେବ, ବୁଦ୍ଧି ତୁମ୍ଭକୁ ରକ୍ଷା କରିବ।
  chk-chk: Iwe, mirit epwe mamasok, nge weweöch epwe tümwünuk,
  rop-rop: Detlot brabli gudwan wed garra seibum yu en album yu nomo blanga dumbat
    eni nogudbala ting, en im garra seibum yu brom detlot pipul hu oldei toktokbat
    nogudbalawei blanga yu.
  ukr-1871: Тодї обачність оберегати ме тебе, й розум буде на сторожі у тебе,
  deu-1951: dann wird die Vorsicht dich beschirmen, der Verstand wird dich behüten,
  eng-JPS: Discretion shall watch over thee, discernment shall guard thee;
  srp-1865: Pomnjivost æe paziti na te, razum æe te èuvati,
  lug-lug: 'Okwesalirawo obulungi kunaakulabiriranga n’okutegeera kunaakukuumanga:'
  heb-heb: מזמה תשמר עליך תבונה תנצרכה׃
  ben-IRV: বিচক্ষণতা তোমার প্রহরী হবে, বুদ্ধি তোমাকে রক্ষা করবে;
  pan-pan: ਮੱਤ ਤੇਰੀ ਪਾਲਣਾ ਕਰੇਗੀ ਅਤੇ ਸਮਝ ਤੇਰੀ ਰਾਖੀ ਕਰੇਗੀ,
  mya-JVB: သမ္မာ သတိသည် သင့် ကို ထိန်းသိမ်း ၍၊ ဉာဏ် သည်လည်း စောင့်ရှောက် သဖြင့်၊
  tte-O: Am katai yo am nuwamayale kani sisaguiwo yo sigite-kalatagiwo.
  tbg-tbg: Are mintima kera koqe aaraqaave qora aaraqaave vinara kankoma kera irirava,
    viva ai antuama amitaanaro. Are vo uva vo uva kankoma kera iri taverava, viva
    ariqaa koqema kero maimaraara raqiki amitaanaro.
  hmo-hmo: Oiemu laloa kehoa bona oiemu diba maoro ese, oiemu mauri do idia naria
    namonamo,
  urd-urd: तमीज़ तेरी निगहबान होगी, समझ तेरी हिफ़ाज़त करेगा;
  rus-SYN: тогда рассудительность будет оберегать тебя, разум будет охранять тебя,
  bqc-SIM: Kua ń laaio a n dↄ̃́a, yã́zɛdↄ̃a a ↄlianzi.
  tcz-CHONGTHU: Hetkhan them chihna chun nahin venbit ding, hetthemna chun nahoibit
    ding ahi.
