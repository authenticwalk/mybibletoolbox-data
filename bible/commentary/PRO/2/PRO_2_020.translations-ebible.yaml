verse: PRO.002.020
translations:
  mal-C: ആയതിനാൽ, നീ സജ്ജനത്തിന്റെ പാതയിൽ നടക്കുകയും ധർമിഷ്ഠരുടെ വഴികൾ പിൻതുടരുകയുംവേണം.
  deu-TKW: damit du auf dem Wege der Guten wandelstund die Pfade der Frommen einhaltest.
  lin-lin: Boye, okotambola na nzela ya bato malamu mpe okolanda nzela ya bato ya
    sembo.
  eng-LSV: That you go in the way of the good, || And keep the paths of the righteous.
  eng-GNV: Therefore walke thou in the way of good men, and keepe the wayes of the
    righteous.
  eng-WEBSTER: That thou mayest walk in the way of good men , and keep the paths of
    the righteous.
  nhw-BL: Pero ta, tinotelpoca, ximonejnemilti ipan nopa ojtli campa nemij cuajcuali
    masehualme. Quena, xijtoquili nopa ojtli catli ipan nemij catli itztoque xitlahuaque.
  swh-ONEN: Hivyo utatembea katika njia za watu wema na kushikamana na mapito ya wenye
    haki.
  bba-bba: Ǹ n mɛn nɑ, ɑ ɡemɡibun swɑɑ swĩiyɔ. A ben dɑɑ sɑɑrio.
  eng-KJVCPB: That thou mayest walk in the way of good men, And keep the paths of
    the righteous.
  luo-luo: Kuom mano, iniluw yore joma beyo kendo irit yore joma kare.
  meu-meu: Taunabunai taunimanima namodia edia dala ai ba raka, bona kara maoromaoro
    taudia edia dala ba badinadia.
  npi-ULB: त्यसकारण असल मानिसहरूको बाटोमा हिँड्, र धर्मी मानिसहरूको मार्गको पछि लाग
    ।
  yor-yor: Bẹ́ẹ̀ ni ìwọ yóò rìn ní ọ̀nà àwọn ènìyàn rere kí ìwọ kí ó sì pa ọ̀nà àwọn
    olódodo mọ́.
  ind-ind: Jadi anakku, ikutilah jalan orang baik yaitu mereka yang hidupnya benar,
  pes-OPCB: اما تو راه خداشناسان را پیش بگیر و از راه راست منحرف نشو،
  tgl-ULB: Kaya ikaw ay lalakad sa daan ng mga mabubuting tao at sundin ang mga landas
    ng mga matutuwid.
  hui-hui: Anigo í̠na agali bayale biaga karunaga harigani pialu howa agali mini tigabiwi
    karume biradagua bialu habe.
  mya-mya: သင်သည် သူတော်ကောင်းတို့၏ လမ်းသို့ရှောက်၍၊ ဖြောင့်မတ်သော သူတို့၏ လမ်းခရီးထဲက
    မထွက်ဘဲ အစဉ်တစိုက်လိုက်ရမည်အကြောင်းတည်း။
  bod-N: དེ་བས་ཁྱོད་ཀྱི་བགྲོད་ལམ༌ནི། །བཟང་པོའི་ལམ་ལ་བསྐྱོད་དགོས༌ཤིང༌། །དྲང་བདེན་ལམ་དང་མ་འབྲལ༌ཞིག།
  wsk-wsk: Buta se ni kari ningo diram alo mu nunga nomolak karo ale lage diram la
    mu te bagerko.
  sna-sna: Naizvozvo iwe uchafamba munzira dzavanhu vakanaka uye ucharamba uri munzira
    dzavakarurama.
  spa-BLM: Por lo tanto, camina por el camino de los hombres buenos, y guarda los
    caminos de los justos.
  cac-cac: Tato tza cha ab' jelanil chi', ol a b'eyb'alej sb'eyb'al eb' tojol spensar.
  swh-ULB: kwa hiyo utatembea katika njia ya watu wema na kufuata njia za wale watendao
    mema.
  bel-bel: Таму хадзі дарогаю добрых і трымайся сьцежкі праведнікаў,
  deu-ELBBK: damit du wandelst auf dem Weg der Guten und die Pfade der Gerechten einhältst.
  mbb-OT: Umbe, iringi nu is kebpengungubpaan te etew he metazeng; ikula nu is metazeng
    he menge ulaula zan.
  mal-2015: അതുകൊണ്ടു നീ സജ്ജനത്തിന്റെ വഴിയിൽ നടന്നു നീതിമാന്മാരുടെ പാതകളെ പ്രമാണിച്ചു
    കൊൾക.
  rmc-rmc: Vašoda phir pal o drom le lačhe manušengro the pal o chodňikos le spravodľive
    manušengro.
  pes-OPV: تا به راه صالحان سلوک نمایی و طریقهای عادلان را نگاه داری.
  ron-1924: Де ачея, ту сэ умбли пе каля оаменилор де бине ши сэ ций кэрэриле челор
    неприхэниць!
  ben-OBCV: এইভাবে তুমি সুশীলদের পথে চলবে ও ধার্মিকদের পথ অবলম্বন করবে।
  som-som: Waa inaad ku socotid jidka dadka wanaagsan, Oo aad dhawrtid waddooyinka
    kuwa xaqa ah.
  lat-VUC: 'Ut ambules in via bona, et calles justorum custodias:'
  eng-ASVBT: That thou mayest walk in the way of good men, And keep the paths of the
    righteous.
  mna-mna: Tana zaala tau wal ambaimbaiŋan titoto na, nu tomini motom iŋgal be pa
    pa. To zin wal ndeeŋeŋan pa mbulu kizin totomen. Zem pepe.
  ita-1885: Acciocchè ancora tu cammini per la via de' buoni, Ed osservi i sentieri
    de' giusti.
  eng-LXXUP: For had they gone in good paths, They would have found the paths of righteousness
    easy.
  eng-ULB: So you will walk in the way of good people and follow the paths of righteous
    people.
  spa-VBL: Así que tú sigue el camino del bien, y asegúrate de ir por los senderos
    de quienes hacen lo recto.
  fra-_FOB: Ainsi tu marcheras dans la voie des gens de bien, tu garderas les sentiers
    des justes.
  mal-mal: അതുകൊണ്ട് നീ സജ്ജനത്തിന്റെ വഴിയിൽ നടന്ന് നീതിമാന്മാരുടെ പാതകളെ പ്രമാണിച്ചുകൊള്ളുക.
  lit-lit: 'Tikslas yra toks: kad vaikščiotum gerųjų keliu ir laikytumeisi teisiųjų
    takų,'
  urd-GVR: Chunāṅche achchhe logoṅ kī rāh par chal-phir, dhyān de ki tere qadam rāstbāzoṅ
    ke rāste par raheṅ.
  suz-BL: मोपतीके रिम्‍शो मुर आन लां गाक्‍को। ठीक पाइब आन लां गाक्‍को।
  eng-NOY: 'Therefore walk thou in the way of good men, And keep the paths of the
    righteous:'
  ita-1927: Così camminerai per la via dei buoni, e rimarrai nei sentieri dei giusti.
  ckb-ckb: کەواتە بە ڕێگای پیاوچاکاندا بڕۆ و ڕێچکەی ڕاستودروستان بپارێزە،
  eng-BBE: So that you may go in the way of good men, and keep in the footsteps of
    the upright.
  kan-OKCV: ಆದ್ದರಿಂದ ಒಳ್ಳೆಯವರ ಮಾರ್ಗದಲ್ಲಿ ನೀನು ನಡೆಯುವೆ ನೀತಿವಂತರ ದಾರಿಯನ್ನು ನೀನು ಹಿಡಿಯುವೆ.
  tam-2017: ஆதலால் நீ நல்லவர்களின் வழியிலே நடந்து, நீதிமான்களின் பாதைகளைக் காத்துக்கொள்.
  spa-RV-1909: Para que andes por el camino de los buenos, y guardes las veredas de
    los justos.
  ron-BTF: Ca să umbli pe calea celor buni și să ții cărările celor drepți.
  eng-WEBP: Therefore walk in the way of good men, and keep the paths of the righteous.
  eng-FBV: So you should follow the way of the good, and make sure you stay on the
    paths of those who do right.
  nld-1939: Zo zult ge het pad der braven bewandelen, En de weg der rechtvaardigen
    houden.
  nch-BL: Pero ta, tinotelpoca, ximonejnemilti ipan nopa ojti campa nemij cuajcuali
    masehualme. Quena, xijtoquili nopa ojti cati ipan nemij cati itztoque xitahuaque.
  vie-1934: Sự khôn ngoan sẽ khiến con đi trong đường người thiện, Và gìn giữ các
    lối của kẻ công bình.
  hin-CV: मेरे पुत्र, ज्ञान तुम्हें भलाई के मार्ग पर ले जाएगा और तुम्हें धर्मियों
    के मार्ग पर स्थिर रखेगा.
  eng-OURB: that you may walk in the way of good men, and keep the paths of the upright.
  spa-BES: para que puedas seguir el camino de los hombres buenos, y seguir los pasos
    de los rectos.
  tdx-tdx: Aa le handenà’o ty lala’ o soao, naho hifahara’o o lala’ o vantañeoo.
  tha-KJV: ดังนั้น เจ้​าควรจะดำเนินในทางของคนดี และรักษาวิถีของคนชอบธรรม
  por-BR-2018: '- Para andares no caminho dos bons, e te guardares nas veredas dos
    justos.'
  deu-ELO: Damit du wandelst auf dem Wege der Guten und die Pfade der Gerechten einhältst.
  eng-WYC-2018: That thou go in a good way, and keep the paths of just men. (So see
    that thou go on a good way, and keep to the paths of the righteous.)
  epo-epo: Ke vi iru la vojon de bonuloj, Kaj sekvu la paŝosignojn de piuloj.
  uig-PIN: Xularni qüxǝnsǝng yahxilarning yolida mangisǝn, Ⱨǝⱪⱪaniylarning yollirini
    tutisǝn.
  beo-beo: Amaiba:le, di da dunu moloi hou hamobe amo ilia hou amoga fa:no bobogema.
  tpi-OTNT: Sapos yu gat gutpela tingting, bai yu wokabaut long rot bilong ol gutpela
    man na bihainim pasin bilong ol stretpela man.
  hau-SA: Don haka dole ku yi tafiya a hanyoyin mutanen kirki ku kuma yi ta bi hanyoyin
    adalai.
  uig-LAT: Shularni chüshenseng yaxshilarning yolida mangisen, Heqqaniylarning yollirini
    tutisen.
  nde-nde: Ngakho uzahamba ezindleleni zabantu abalungileyo walele emikhondweni yabaqondileyo.
  ton-ton: Koeʻuhi ke ke ʻeveʻeva koe ʻi he hala ʻae kakai angalelei, pea ke maʻu
    ʻae ngaahi ʻaluʻanga ʻoe māʻoniʻoni.
  ces-1613: Abys chodil po cestě dobrých, a stezek spravedlivých abys ostříhal.
  eng-WMB: Therefore walk in the way of good men, and keep the paths of the righteous.
  tam-TCV: இப்படியிருக்க, நீ நல்ல மனிதரின் வழியில் நடப்பாயாக, நீதிமான்களின் பாதைகளையும்
    கைக்கொள்வாயாக.
  ceb-ULB: Busa lakaw sa dalan sa maayong mga tawo ug subaya ang agianan niadtong
    nagbuhat ug matarong.
  pol-UBG: Abyś chodził drogą dobrych i przestrzegał ścieżek sprawiedliwych.
  urd-GVU: چنانچہ اچھے لوگوں کی راہ پر چل پھر، دھیان دے کہ تیرے قدم راست بازوں کے
    راستے پر رہیں۔
  deu-1912: auf daß du wandelst auf gutem Wege und bleibst auf der rechten Bahn.
  kan-2017: ಒಳ್ಳೆಯವರ ನಡತೆಯನ್ನು ಅನುಸರಿಸುವಂತೆ ವಿವೇಕವು ನಿನ್ನನ್ನು ಪ್ರೇರೇಪಿಸಿ, ನೀತಿವಂತರ
    ದಾರಿಗಳನ್ನು ಹಿಡಿಯುವ ಹಾಗೆ ಮಾಡುವುದು.
  yap-yap: Are ngam folwok ko girdi’ nib manigil ma ga par nib mat’aw e par rom.
  hlt-MCSB: Te daengah ni hlang then longpuei ah na pongpa vetih hlang dueng kah caehlong
    khaw na ngaithuen eh.
  mdy-ETH: ዬያሮ ኮዦ ዓሳ ሃንቴ ጎይፆ ሃንታኒና ዬይ ዓሳ ናንጌ ጎይፆ ናንጋኒ ኔና ኮይሳኔ።
  kew-kew: Epe pora ratamea pope kone salidare neme epe pora ratua mada niminaali.
  twi-ASANTE: Enti wobɛdi nnipa pa anammɔn akyi na woanante ateneneefoɔ akwan so.
  eng-WEBU: Therefore walk in the way of good men, and keep the paths of the righteous.
  wal-wal: Hegaa aggada, neeni lo77o asatu leemisuwaa kaalla; xillo asatu de7uwaakka
    qulla.
  acu-NT: Tura asamtai pengker aints ainau pengker jintan amaina nuni amesha wekasata.
    Tura asam Yusen umirin ainau turina nusha turata.
  spa-PDDPT: Para que sigas el buen camino Y guardes los senderos del justo.
  gun-gun: '''Arandua rupi vy reiko ''rã avakue heko porã va''e ikuaia rupi, nderejavyi
    ''rã teko porã rupi ikuaia.'
  agu-BL: Buch wok bin itib tan ixome'n te yi e'chk balaj ajtza'kl, nin ban wok tane'n
    yi e'chk takle'n balaj yi na chiban yi e' yi jicyuch te'j cyajtza'kl.
  ilo-ULB: Isu nga agbiagka babaen iti wagas dagiti naimbag a tattao ken surotem dagiti
    wagas dagiti agar-aramid iti nalinteg.
  kpg-kpg: Goe e hai loo gi kawe nia hangaahai o digau humalia, e hai gi mouli di
    mouli dela e donu.
  uig-ARA: شۇلارنى چۈشەنسەڭ ياخشىلارنىڭ يولىدا ماڭىسەن، ھەققانىيلارنىڭ يوللىرىنى تۇتىسەن.
  bps-bps: Taman tingàgu, toom lalò i ldam dad to matlu, na magu ge di matlu dalan.
  sus-sus: A lanma i xa i ɲɛrɛ mixi fanyie nan ma kira ra, i xa tinxintɔɛe xa kira
    suxu.
  pon-2006: Eri, ke pahn idawehn karasepen aramas mwahu kan oh ahneki mour pwung.
  ksd-ksd: Damana una murmur ra bo na tarai, Ma una vanavana ta ra nga kai ra umana
    tena takodo.
  tur-YTC: Bu nedenle iyilerin yolunda yürü, Doğruların yollarını koru.
  bel-N: Дык хадзі ж ты шляхам добрых і трымайся сьцежкі праведнікаў,
  grc-BRENT: Εἰ γὰρ ἐπορεύοντο τρίβους ἀγαθὰς, εὕροσαν ἂν τρίβους δικαιοσύνης λείας.
  ind-AYT: Oleh karena itu, hendaklah kamu berjalan di jalan orang baik, dan memelihara
    jalan-jalan orang benar.
  nya-nya: Choncho iwe uziyenda mʼnjira za anthu abwino, uzitsata njira za anthu ochita
    chilungamo.
  hrv-hrv: Zato idi putem čestitih i drži se staza pravedničkih!
  mps-mps: Te nago homu kolesaga wiegi yai elaluyu da, teda nage te wiegi yai bidi
    dabe bilibo sunumidu peyu, tama te doloba pai kolesaga ebo bidi dabego ebo kolesaga
    wali paibao.
  tpi-tpi: Sapos yu gat gutpela tingting, bai yu wokabaut long rot bilong ol gutpela
    man na bihainim pasin bilong ol stretpela man.
  dan-1931: at du må vandre de godes Vej og holde dig til de retfærdiges Stier;
  vie-OVCB: Khôn ngoan giúp người lương thiện, gìn giữ lối người công chính.
  guj-2017: તેથી તું સજ્જનોના માર્ગમાં ચાલશે અને નેક લોકોનો રસ્તો પકડી રાખશે.
  pon-2006A: Eri, ke pahn idawehn karasepen aramas mwahu kan oh ahneki mour pwung.
  por-BRBSL: Por isso, caminhar no caminho dos homens bons, e manter os caminhos dos
    justos.
  swe-swe: Därför ska du vandra på de moraliskt goda människornas väg, och hålla dig
    på de rättfärdigas stigar (välkända, upptrampade gångvägar).
  cth-cth: Nang teh tamikahawinaw e lamthung na dawn vaiteh, lannae lamthung pou na
    dawn thai nahane doeh.
  twi-twi: Enti wubedi nnipa pa anammɔn akyi na woanantew atreneefo akwan so.
  hlt-hlt: Te daengah ni hlang then longpuei ah na pongpa vetih hlang dueng kah caehlong
    khaw na ngaithuen eh.
  tbz-SIM: Tɑ̃ɑ̃tɛ́ bɛnitisɑ̀ɑ̀bɛ̀ kó kucɛ, kɛ́ntũ mbɛ̀ɛ̀ borimɛ wenni bɛ dɔɔ̀rìmɛ̀.
  msy-2020: Kamaghɨn amizɨ, nɨ nɨghnɨzir aghuim ikɨva, egh nɨ gumazir aghuibar tuavimɨn
    mangɨ, egh arazir aghuibar gɨn mangɨ.
  dop-dop: Mpʋ tɔ, təŋ yəlɑɑ kʋpɑmɑ ɩkpɑtɛ, nɑ ń tɔkɩ tɑmpɑnɑ təŋlɑɑ mpɑɑʋ.
  azb-azb: Beləliklə, yaxşıların yolu ilə gedərsən, Salehlərin yollarına bağlı qalarsan.
  eng-DBY: — that thou mayest walk in the way of the good, and keep the paths of the
    righteous.
  hin-2017: इसलिए तू भले मनुष्यों के मार्ग में चल, और धर्मियों के पथ को पकड़े रह।
  wol-KYG: Kon nag aweel mbeddum waa ju baax, toppal yoonu ku jub,
  bjr-bjr: Anee amiqira irirana marirana mareenana andeeqara fasiqauqa naanna reenana
    amiqira marira marinnaranoo.
  eng-YLT: That thou dost go in the way of the good, And the paths of the righteous
    dost keep.
  kne-kne: Isonga say onodam din panagbiyag di siged ya nalinteg ay ipogaw.
  eng-WYC-2017: That thou go in a good way, and keep the paths of just [or rightwise]
    men.
  eng-WMBB: Therefore walk in the way of good men, and keep the paths of the righteous.
  urd-GVH: चुनाँचे अच्छे लोगों की राह पर चल-फिर, ध्यान दे कि तेरे क़दम रास्तबाज़ों
    के रास्ते पर रहें।
  rug-rug: Gua ke kaqu lulia goi sa hahanana tadi tie leadi, meke enea sa siraṉa tadi
    tie toṉoto.
  gaz-gaz: Kanaafuu ati karaa namoota gaggaarii irra ni deemta; daandii qajeeltotaa
    irraas hin jalʼattu.
  fra-LSG: Tu marcheras ainsi dans la voie des gens de bien, Tu garderas les sentiers
    des justes.
  yal-yal: I sigama muxu faɲine kiraan xɔn na kii nin, i lu tinxinyaan fari.
  haw-1868: I hele oe ma ke ala o ka poe pono, I malama hoi oe i ka aoao o ka poe
    pololei.
  arb-NAV: لِهَذَا سِرْ فِي طَرِيقِ الأَخْيَارِ، وَاحْفَظْ سَبِيلَ الأَبْرَارِ،
  ewe-ewe: Ale àto ame nyuiwo ƒe mɔwo dzi eye àlé ame dzɔdzɔewo ƒe mɔwo ɖe asi.
  eng-LEE: In order that thou mayest walk in the way of good men, and observe the
    paths of the righteous.
  asm-FB: সেয়ে তুমি সৎলোকৰ পথত চলিবা, আৰু ন্যায়কাৰ্য কৰা লোকসকলৰ পথ অনুসৰণ কৰা।
  sus-A: عَ لَنمَ عِ شَ عِ حّرّ مِشِ قَنيِيٍ نَن مَ كِرَ رَ، عِ شَ تِنشِنتْييٍ شَ
    كِرَ سُشُ.
  fra-SBL: C'est pourquoi, marchez dans la voie des hommes de bien, et gardez les
    sentiers des justes.
  hbo-hbo: לְמַ֗עַן תֵּ֭לֵךְ בְּדֶ֣רֶךְ טֹובִ֑ים וְאָרְחֹ֖ות צַדִּיקִ֣ים תִּשְׁמֹֽר׃
  kik-kik: No rĩrĩ, wee nĩũrĩthiiaga na mĩthiĩre ya andũ arĩa ega, na ũgeragĩre njĩra
    cia arĩa athingu.
  fra-NCL: Ainsi tu marcheras dans la voie des hommes de bien, et tu garderas les
    sentiers des justes.
  cek-AK: Nang loe kahoih kaminawk ih loklam to pazui ah loe, katoeng kaminawk ih
    loklam ah caeh poe ah.
  cuk-cuk: Machi, deyobi, dule-nued-nanadimalad-igarba be nanaoed, igar-innikigwadbi
    be imakdii guoed.
  uig-CYR: Шуларни чүшәнсәң яхшиларниң йолида маңисән, Һәққанийларниң йоллирини тутисән.
  tel-2017: నేను చెప్పే మాటలు విని ఆ విధంగా నడుచుకుంటే నువ్వు యథార్థవంతులు నడిచే మార్గంలో
    నడుచుకుంటావు. నీతిమంతుల ప్రవర్తన అనుసరిస్తావు.
  hat-BSA: Akoz sa a, ou va mache nan chemen a sila ki bon yo, e swiv tras a moun
    ladwati yo.
  kos-kos: Ouinge kom in etai moul lun mwet wo, ac moulkin moul suwoswos.
  hbo-WLC: לְמַ֗עַן תֵּ֭לֵךְ בְּדֶ֣רֶךְ טוֹבִ֑ים וְאָרְח֖וֹת צַדִּיקִ֣ים תִּשְׁמֹֽר׃
  ibo-ibo: Nʼihi nke a, ị ga-aga ije nʼụzọ ndị ezi omume, debekwa ụkwụ gị nʼokporoụzọ
    niile nke ndị ezi omume,
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେ ସତ୍‍ଲୋକମାନଙ୍କ ମାର୍ଗରେ ଗମନ କର ଓ ଧାର୍ମିକମାନଙ୍କ ପଥ ଅବଲମ୍ବନ
    କର,
  chk-chk: Iei mine kopwe apirü ekewe aramasöch o föri föför mi pwüng.
  rop-rop: Bat yu garra bulurrum det wei blanga ola sabibala pipul en jidan gudwei.
  ukr-1871: Оце ж ступай дорогою добрих і держись стежок, якими праведні ходять.
  deu-1951: Darum wandle du auf dem Wege der Guten und bewahre die Pfade der Gerechten!
  eng-JPS: That thou mayest walk in the way of good men, and keep the paths of the
    righteous.
  srp-1865: Zato hodi putem dobrijeh, i drži se staza pravednièkih.
  lug-lug: Kale tambuliranga mu kkubo ly’abo abatya Katonda era onywerere mu makubo
    g’abatuukirivu.
  heb-heb: למען תלך בדרך טובים וארחות צדיקים תשמר׃
  ben-IRV: যেন তুমি ভালো লোকদের পথে চলতে পার এবং ধার্ম্মিকদের পথ অবলম্বন কর;
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਭਲਿਆਂ ਦੇ ਰਾਹ ਵਿੱਚ ਤੁਰੇਂਗਾ ਅਤੇ ਧਰਮੀਆਂ ਦੇ ਮਾਰਗ ਨੂੰ ਫੜੀ ਰੱਖੇਂਗਾ।
  mya-JVB: သင်သည် သူတော်ကောင်း တို့၏ လမ်း သို့ ရှောက် ၍ ၊ ဖြောင့်မတ် သောသူတို့ ၏ လမ်းခရီး
    ထဲက မ ထွက်ဘဲ အစဉ်တစိုက်လိုက်ရမည်အကြောင်းတည်း။
  tte-O: Tem yagu walo kubenalan kabo todudulai ali kamwasa koina kani kulau sauga
    meuloina.
  tbg-tbg: Are virara virara iriharama, koqe vaiinti ni varia aararaqaave, avuqavu
    ni variaka ni varia aararaqaave, vi aararaqaaqai nuana.
  hmo-hmo: Unai dainai taunimanima namodia, edia dala dekenai do oi raka, bona kara
    maoromaoro taudia edia dala do oi badinaia.
  urd-urd: ताकि तू नेकों की राह पर चले, और सादिक़ों की राहों पर क़ाईम रहे।
  rus-SYN: Посему ходи путем добрых и держись стезей праведников,
  bqc-SIM: Ɔ̃nↄpi a n da gbɛ̃maaↄ zɛ́wa, níↄ dↄ̀ↄdeↄ zɛ́ kũa.
  tcz-CHONGTHU: Hijeh chun nangman mipha ho lampi najui jing ding, michonpha ho lampi
    jeng bou najot ding ahi.
  mar-mar: म्हणून तू चांगल्या लोकांच्या मार्गाने चालावे, व जे योग्य मार्गाने जातात
    त्याच्यामागे जावे.
  hlt-THB: Thlakleek ceehnaak lamawh bang nawh, thlakdyng ceehnaak lamawh na ceeh
    naak thai ham.
  qub-qub: Ïju, gam ichanga alli caminupa puriy. Allillata ruraj runacunano goyay.
  bqp-bqp: Ɔ̃ndↄ̃ pì ni n da gbɛ̃ mananↄ zɛ́a, ĩnigↄ̃ dↄ̀rↄdenↄ zɛ́ kũna.
  hat-hat: Se poutèt sa, swiv egzanp moun debyen. Mache pye pou pye dèyè moun ki pa
    fè chemen kwochi.
  eng-BSB: So you will follow in the ways of the good, and keep to the paths of the
    righteous.
  tod-tod: Yiimazeɠe ga nu ʋagɔiti siɛ ʋelei, ziɛ ga telebo nuiti siɛ ʋelei.
  eng-WEBPB: Therefore walk in the way of good men, and keep the paths of the righteous.
  kbq-kbq: E'ina hu'negu knare vahe'mo'ma nevia kante nevunka, fatgo avu'ava'ma nehia
    vahe'mofo kante vugahane.
  nhe-BL: Pero ta, tinotelpoca, ximonejnemilti ipan nopa ojtli campa nemij cuajcuali
    tlacame. Quena, xijtoquili nopa ojtli tlen ipan nemij tlen itztoque xitlahuaque.
  bus-bus: Ɔ̃ndↄ̃ↄ pì é n da gbɛ̃ maaanↄ zɛ́a, nɛ́gↄ̃ dↄ̀rↄdeenↄ zɛ́ kũna.
  gub-BL: A'e rupi, eiko ikatu ma'e ài nehe. Eiko ikatu ma'e romo nehe.
  eng-DRA: 'That thou mayst walk in a good way: and mayst keep the paths of the just.'
