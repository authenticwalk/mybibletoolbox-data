verse: PRO.021.019
translations:
  mal-C: കലഹക്കാരിയും മുൻകോപിയുമായ ഭാര്യയോടൊപ്പം ജീവിക്കുന്നതിനെക്കാൾ, മരുഭൂമിയിൽ
    കഴിയുന്നതാണ് ഉത്തമം.
  deu-TKW: Lieber in wüstem Lande wohnen, als ein zänkisches Weib und Ärger dabei.
  lin-lin: Kovanda kati na esobe ezali malamu koleka kovanda esika moko na mwasi oyo
    aswanaka-swanaka mpe asilikaka-silikaka.
  eng-LSV: Better to dwell in a wilderness land, || Than [with] a woman of contentions
    and anger.
  eng-GNV: It is better to dwell in the wildernesse, then with a contentious and angry
    woman.
  eng-WEBSTER: It is better to dwell in the wilderness, than with a contentious and
    an angry woman.
  nhw-BL: Más cuali para tiitztos moseltzi ipan se huactoc tlali, huan amo ihuaya
    se sihuatl catli sencualantoc huan tlatelchihua.
  swh-ONEN: Ni afadhali kuishi jangwani kuliko kuishi na mke mgomvi na mkorofi.
  bba-bba: N burɑm bo ɑ n wɑ̃ɑ wunɛ turo dii piibu sɔɔ, ye kɑɑ n kɑ wɑ̃ɑ dii bɑkɑru
    sɔɔ kɑ kurɔ sɑnnɔsuɡii.
  eng-KJVCPB: It is better to dwell in the wilderness, Than with a contentious and
    an angry woman.
  luo-luo: Ber dak e thim motwo moloyo dak gi dhako ma jadhawo kendo ma ja-mirima.
  meu-meu: Tau ta tano ḡaḡaena ai baine noho be namo, a e hereva momomu bona e maumaumu
    hahinena ida baine noho na dika.
  npi-ULB: झगडालु र रिसालु पत्‍नीसित बस्‍नुभन्दा उजाड्-स्थानमा बस्‍नु बेस हुन्छ ।
  yor-yor: Ó sàn láti jókòó ní aginjù ju pẹ̀lú oníjà obìnrin àti òṣónú lọ.
  ind-ind: Lebih baik hidup sendirian di padang belantara daripada tinggal di rumah
    bersama istri yang suka bertengkar dan mengomel.
  pes-OPCB: سکونت در بیابان بی‌آب و علف بهتر است از زندگی کردن با زن ستیزه‌جو.
  tgl-ULB: Mas mabuti pang mamuhay sa disyerto kaysa makasama ang babaeng nagdudulot
    nang alitan at sobrang makapagreklamo.
  hui-hui: Agali mbirali ibu oneme lai lalu go̱mo̱go̱mo̱ laabo hayagua anda mbiraoreha
    paluene emene bayale lowa agali ibu tagira pialu dindi ko wali agali nahaga ngagoha
    holene ogoni bayaleore nga.
  mya-mya: စိတ်တို၍ရန်တွေ့တတ်သောမိန်းမနှင့် နေသည် ထက်၊ တောလွင်ပြင်၌ နေသော်သာ၍ကောင်း၏။
  bod-N: བུད་མེད་འཁོན་ཞུགས་ངང་ཐུང་མཉམ་དུ༌ནི། །སྡོད་པ་དེ་ལས་ཐང་སྟོང་གནས་ན༌ལེགས།།
  wsk-wsk: Kutek am sor garagarayam memek te keta bagara lagara mu terong nuam; bare
    gomang magara se ining singi ko imet mu ilak bagara mu mel ikup.
  sna-sna: Zviri nani kugara mugwenga, pano kugara nomudzimai anokakavara uye ane
    hasha.
  spa-BLM: Es mejor habitar en una tierra desierta, que con una mujer contenciosa
    e inquieta.
  cac-cac: Yelxo te vach' tato tzon̈ cajnaj d'a junoc lugar b'aj tz'inan, d'a yichan̈
    pax tzon̈ aj yed' junoc ix ix ayn̈ejcot yoval to ya yecvi.
  swh-ULB: Bora kuishi jangwani kuliko kuishi pamoja na mwanamke ambaye huchochea
    sana ugomvi na malalamiko.
  bel-bel: Лепей жыць у зямлі пустэльнай, чым з жонкаю сварліваю і сярдзітаю.
  deu-ELBBK: Besser ist es, in einem wüsten Land zu wohnen, als eine zänkische Frau
    und Ärger zu haben.
  mbb-OT: Deyzey pa is kedsivey ked-ubpà diyà te sibsivayan, kenà is kebpekid-amur
    te peretebek he esawa.
  mal-2015: ശണ്ഠയും ദുശ്ശീലവുമുള്ള സ്ത്രീയോടുകൂടെ പാർക്കുന്നതിലും നിർജ്ജനപ്രദേശത്തു
    പോയി പാർക്കുന്നതു നല്ലതു.
  rmc-rmc: Feder hin te bešel pre pušťa sar la čhibaľa romňaha, savi furt dudrinel.
  pes-OPV: در زمین بایر ساکن بودن بهتر است از بودن با زن ستیزه گر و جنگجوی.
  ron-1924: Май бине сэ локуешть ынтр-ун пэмынт пустиу декыт ку о невастэ гылчевитоаре
    ши супэрэчоасэ.
  ben-OBCV: কলহপ্রিয়া ও খুঁতখুঁতে স্ত্রীর সঙ্গে বসবাস করার চেয়ে বরং মরুভূমিতে বসবাস
    করা ভালো।
  som-som: In lamadegaanka la joogo ayaa ka roon In naag muran iyo cadho badan lala
    joogo.
  lat-VUC: Melius est habitare in terra deserta quam cum muliere rixosa et iracunda.
  eng-ASVBT: It is better to dwell in a desert land, Than with a contentious and fretful
    woman.
  mna-mna: Sombe kusim inoknok zooroŋana mi iŋoŋooŋo, na mbotmbot raami lela ruumu
    pepe. Ambai be zemi mi la mbomboorem lele bilimŋana sa.
  ita-1885: Meglio è abitare in terra deserta, Che con una moglie rissosa e stizzosa.
  eng-LXXUP: It is better to dwell in a wilderness Than with a quarrelsome and talkative
    and passionate woman.
  eng-ULB: It is better to live in the desert than with a quarreling and angry wife.
  spa-VBL: Es mejor vivir en un desierto que con una esposa conflictiva y de mal temperamento.
  fra-_FOB: Mieux vaut habiter dans une terre déserte, qu'avec une femme querelleuse
    et chagrine.
  mal-mal: ശണ്ഠയും ദുശ്ശീലവുമുള്ള സ്ത്രീയോടുകൂടി പാർക്കുന്നതിലും നിർജ്ജനപ്രദേശത്ത്
    പോയി പാർക്കുന്നത് നല്ലത്.
  urd-GVR: Jhagaṛālū aur tang karne wālī bīwī ke sāth basne kī nisbat registān meṅ
    guzārā karnā behtar hai.
  suz-BL: शुश जिचा पोक्‍ब नु चुरब मीश नु बाक्‍चा क्‍येङा गोरशो रागीमी बाक्‍चा रिम्‍शो
    दुम्‍ब।
  eng-NOY: It is better to dwell in a desert land Than with a contentious and fretful
    woman.
  ita-1927: Meglio abitare in un deserto, che con una donna rissosa e stizzosa.
  ckb-ckb: باشترە لە چۆڵەوانی نیشتەجێ بیت، نەک لەگەڵ ئافرەتێکی شەڕانی و تووڕە.
  eng-BBE: It is better to be living in a waste land, than with a bitter-tongued and
    angry woman.
  kan-OKCV: ಕಾಡುವ ಜಗಳಗಂಟಿ ಹೆಂಡತಿಯೊಂದಿಗೆ ವಾಸಮಾಡುವುದಕ್ಕಿಂತ, ಮರಭೂಮಿಯಲ್ಲಿ ವಾಸಿಸುವುದು ಲೇಸು.
  tam-2017: சண்டைக்காரியும் கோபக்காரியுமான பெண்ணுடன் குடியிருப்பதைவிட வனாந்தரத்தில்
    குடியிருப்பது நலம்.
  spa-RV-1909: Mejor es morar en tierra del desierto, que con la mujer rencillosa
    é iracunda.
  ron-BTF: Mai bine este să locuiești în pustie, decât cu o femeie certăreață și mânioasă.
  eng-WEBP: It is better to dwell in a desert land, than with a contentious and fretful
    woman.
  eng-FBV: It's better to live in a desert than with an argumentative and bad-tempered
    wife.
  nld-1939: Beter in een woestijn te wonen, Dan bij een snibbige en humeurige vrouw.
  nch-BL: Más cuali para tiitztos moselti ipan se huactoc tali, huan amo ihuaya se
    sihuat cati sencualantoc huan tatelchihua.
  vie-1934: Thà ở nơi vắng vẻ, Hơn là ở với một người đàn bà hay tranh cạnh và nóng
    giận.
  hin-CV: क्रोधी, विवादी और चिड़चिड़ी स्त्री के साथ निवास करने से उत्तम होगा बंजर
    भूमि में निवास करना.
  eng-OURB: It is better to dwell in a desert land, than with a contentious and fretful
    woman.
  spa-BES: Es mejor vivir en él desierto, que con una mujer de lengua amargada y enojada.
  tdx-tdx: Hàmake t’ie mimoneñe an-dratraratra añe, ta t’ie miharo aman-drakemba mandietse
    naho mora boseke.
  tha-KJV: อยู่​ในแผ่นดินทุ​รก​ันดารดีกว่าอยู่กับผู้หญิงที่​ขี้​ทะเลาะและจู้​จี้​ขี้บ่น
  por-BR-2018: É melhor morar em terra deserta do que com uma mulher briguenta e que
    se irrita facilmente.
  deu-ELO: Besser ist es, in einem wüsten Lande zu wohnen, als ein zänkisches Weib
    und Ärger.
  eng-WYC-2018: It is better to dwell in a desert land, than with a woman full of
    chiding, and wrathful.
  epo-epo: Pli bone estas loĝi en lando dezerta, Ol kun malpacema kaj kolerema edzino.
  uig-PIN: Soⱪuxⱪaⱪ wǝ terikkǝk ayal bilǝn ortaⱪ turƣandin, Qɵl-bayawanda yalƣuz yaxiƣan
    yahxidur.
  beo-beo: Dunu amola gesa:gesa:i uda ela gilisili esalumu da da:i dioi bagade liligi.
    Dunu hisu da hafoga:i gibu hame dasu sogega esalumu da defea.
  tpi-OTNT: Sapos man i stap long ples wesan nating, dispela pasin i winim pasin bilong
    i stap wantaim meri bilong tok kros na toktok planti.
  hau-SA: Gara a zauna a hamada da a zauna da mace mai fitina da kuma mugun hali.
  uig-LAT: Soqushqaq we térikkek ayal bilen ortaq turghandin, Chöl-bayawanda yalghuz
    yashighan yaxshidur.
  nde-nde: Kungcono ukuhlala enkangala kulokuhlala lomfazi olenkani lothethayo.
  ton-ton: ‌ʻOku lelei hake ʻae nofo ʻi he toafa, ʻi he nonofo mo ha fefine faʻa kē
    mo faʻa ʻita.
  ces-1613: Lépe jest bydliti v zemi pusté než s ženou svárlivou a zlostnou.
  eng-WMB: It is better to dwell in a desert land, than with a contentious and fretful
    woman.
  tam-TCV: சண்டைக்காரியும் கோபக்காரியுமான மனைவியுடன் வாழ்வதைவிட, பாலைவனத்தில் வாழ்வது
    சிறந்தது.
  ceb-ULB: Mas maayo pang magpuyo sa kamingawan kay sa uban ang babaye nga tigpasiugda
    ug kasamok ug hilabihan ka bagulbolan.
  pol-UBG: Lepiej mieszkać na pustyni niż z kłótliwą i gniewliwą żoną.
  urd-GVU: جھگڑالو اور تنگ کرنے والی بیوی کے ساتھ بسنے کی نسبت ریگستان میں گزارہ کرنا
    بہتر ہے۔
  deu-1912: Es ist besser, wohnen im wüsten Lande denn bei einem zänkischen und zornigen
    Weibe.
  kan-2017: ಕಾಡುವ ಜಗಳಗಂಟಿಯ ಸಹವಾಸಕ್ಕಿಂತಲೂ, ಕಾಡಿನ ವಾಸವೇ ಲೇಸು.
  yap-yap: Kabfel’ ni ngam par ngalan e ted ni desert ko bin ngam par rok le’engim
    nib gel lungun ni der fan langan ko pupuwan’.
  hlt-MCSB: Hohmuhnah, konoinah neh yuu taengah olpungkacan la om lakah tah, khosoek
    khohmuen ah khosak he then ngai.
  mdy-ETH: ጎሪንቲ ሺራ ማቾና ዎላ ናንጊሢዳፓ ዓሲ ናንጉዋ ዳውሎይዳ ናንጊሢ ቃራኬ።
  kew-kew: Gore aa meda eta oyaenu waru naope-pare awaliare epeanu luabu rabuaaya.
    Goamere ona ratu yawo agaa adaapu ne onanuna kone page rabuniaaya.
  twi-ASANTE: Ɛyɛ sɛ wobɛtena ɛserɛ so, sene sɛ wo ne ɔyere ntɔkwapɛfoɔ a nʼakoma
    ha no bɛtena.
  eng-WEBU: It is better to dwell in a desert land, than with a contentious and fretful
    woman.
  wal-wal: Ooyettiyanne yiillotiya machcheera de7anaappe bazzon de7iyoogee keha.
  acu-NT: Nuwa kajeu tura katsekminjai pujustinka mianchawaitai. Tura asamtai aints
    atsamunam ningki pujustinka timiá pengkeraitai.
  spa-PDDPT: Más vale habitar en tierra desierta, Que con mujer rencillosa e iracunda.
  gun-gun: Kunha ivai rei ha'e ijayvu vaipa-ipa va'e reve nhaĩ 'rãgue py ha'eveve
    peteĩ yvy tekoa e'ỹa py nhaĩ.
  agu-BL: Ba'nt cu'n yi nink kanaje' kachuc tul jun ama'l yi tz'inunin tu', swutz
    yil kanaje' te jun xna'n yi jal cu'n na je lajp wi'.
  ilo-ULB: Nasaysayaat ti agnaed iti let-ang ngem ti makikadua iti babai a mangparparnuay
    iti riri ken nareklamo unay.
  kpg-kpg: Di noho i lodo di anggowaa la koia e humalia i di noho i baahi doo lodo
    wou leelee logo.
  uig-ARA: سوقۇشقاق ۋە تېرىككەك ئايال بىلەن ئورتاق تۇرغاندىن، چۆل-باياۋاندا يالغۇز
    ياشىغان ياخشىدۇر.
  bps-bps: Fye fa i lagi nun yaan mnè di banwe landè to, di satnù i yaanan sukaf nawan
    na too mayè mugak.
  sus-sus: Lufe ra gbengberenyi ma, a fisa lufe ra ginɛ fitinɛtɔɛ sɛɛti ma.
  pon-2006: Kousoan nan sapwtehn mwahusang mihmi rehn lih pwopwoud men me kalap lipwoar
    oh kaulim.
  ksd-ksd: A kini ta ra bil i boina, Ma pa i boina tuna ra kini varurung ma ra vavina,
    a tena varngangar ma ra tena varvakankan.
  tur-YTC: Kavgacı ve huysuz bir kadınla oturmaktansa, Çölde oturmak daha iyidir.
  bel-N: Лепш жыць у зямлі пустыннай, чым з жонкай гняўлівай і сварлівай.
  grc-BRENT: Κρεῖσσον οἰκεῖν ἐν τῇ ἐρήμῳ, ἢ μετὰ γυναικὸς μαχίμου καὶ γλωσσώδους καὶ
    καὶ ὀργίλου.
  ind-AYT: Lebih baik tinggal di padang gurun daripada bersama perempuan yang suka
    bertengkar dan pemarah.
  nya-nya: Nʼkwabwino kukhala mʼchipululu kuposa kukhala ndi mkazi wolongolola ndi
    wopsa mtima msanga.
  hrv-hrv: Bolje je živjeti u pustinji nego sa ženom svadljivom i gnjevljivom.
  mps-mps: Te bidi te olo masigi kemi pesagede bidibaso, te kolesagago te wado po
    wabo me te po hauwa wabo we dali bidibo kolesaga te aiyaba elalubao.
  tpi-tpi: Sapos man i stap long ples wesan nating, dispela pasin i winim pasin bilong
    i stap wantaim meri bilong tok kros na toktok planti.
  dan-1931: Hellere bo i et Ørkenland end hos en trættekær, arrig Kvinde.
  vie-OVCB: Thà ở nơi hoang mạc, còn hơn ở chung nhà đàn bà rầy rà, nóng nảy.
  guj-2017: કજિયાખોર અને ગુસ્સાવાળી સ્ત્રીની સાથે રહેવા કરતાં ઉજ્જડ પ્રદેશમાં જઈ રહેવું
    સારું છે.
  pon-2006A: Kousoan nan sapwtehn mwahusang mihmi rehn lih pwopwoud men me kalap lipwoar
    oh kaulim.
  por-BRBSL: É melhor morar em uma terra desértica, do que com uma mulher contenciosa
    e irritadiça.
  swe-swe: Bättre att leva i ödemarken än att bo med en tjatig (grälsjuk, stridslysten,
    hetlevrad) kvinna.
  cth-cth: A lungkaduem ni teh ka hrawang e yu hoi o hlak teh, ramkenae koe awm pawiteh
    bet ahawihnawn.
  twi-twi: Eye sɛ wobɛtena sare so, sen sɛ wo ne ɔyere tɔkwapɛfo a ne koma haw no
    no bɛtena.
  hlt-hlt: Hohmuhnah, konoinah neh yuu taengah olpungkacan la om lakah tah, khosoek
    khohmuen ah khosak he then ngai.
  tbz-SIM: A bo nhɑ̃mɛ̀ tɛdɔntɛ̀ ĩ́nkɛ̀ dɛ̀ tɔ̃ũnɛ̀ ɑ bo nhɑ̃nɛ̀mɛ̀ onitipòkù yɛkpɑ̀rɛ̀
    yiɛ̀ nwèè miɛkɛ pɛ́íkú mɛcɑ̃ɑ̃.
  msy-2020: Gumazim, gumazamiziba puvatɨzir danganimɨn uabɨra iti, a dera. Arazir
    kam, an amizir zurara atara puvɨra mɨgeim ko itir arazim, a bar a gafira.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ cɑɣɑ nyɩɩtʋ tɑɑ, nɑ mpi ɩ́ nɑ ɑlʋ tɔm tʋ nɑ pɑ́ɑ́nɑ́
    kʋsʋlʋ pɑɑ cɑɣɑ tɔ.
  azb-azb: Davakar, deyingən arvadla yaşamaqdansa Çöllükdə yaşamaq yaxşıdır.
  eng-DBY: It is better to dwell in a desert land. than with a contentious and irritable
    woman.
  hin-2017: झगड़ालू और चिढ़नेवाली पत्नी के संग रहने से, जंगल में रहना उत्तम है।
  wol-KYG: Dëkke ndànd-foyfoy moo gën jabar ju tàng, bare ay.
  bjr-bjr: Aadana maqa maaqaki aneennaraa maridana amana marinnaranoo. Aanoo qida
    rairai qimari anaaseena faqa maridana mandaika minnaranoo.
  eng-YLT: Better to dwell in a wilderness land, Than [with] a woman of contentions
    and anger.
  kne-kne: Maymayat di man-es-esa ay manbiyag sin lugar ay magay omili mo din makibeey
    si makaibaw ya makamayotmot ay asawa.
  eng-WYC-2017: It is better to dwell in a desert land, than with a woman full of
    chiding, and wrathful.
  eng-WMBB: It is better to dwell in a desert land, than with a contentious and fretful
    woman.
  urd-GVH: झगड़ालू और तंग करनेवाली बीवी के साथ बसने की निसबत रेगिस्तान में गुज़ारा
    करना बेहतर है।
  rug-rug: Leana si be koa pa popoa qega, hola nia si be koa turaṉa barikaleqe nominomi
    meke bubugorona.
  gaz-gaz: Niitii nyakkiftuu fi kan daftee aartu wajjin jiraachuu mannaa, gammoojjii
    keessa jiraachuu wayya.
  fra-LSG: Mieux vaut habiter dans une terre déserte, Qu’avec une femme querelleuse
    et irritable.
  yal-yal: A fisa i dɔxɔ tonbonni, benun ɛ nun ɲaxalan yɛngɛ gidin xɔlɔxin xa dɔxɔ.
  haw-1868: E aho ka noho noho ana ma ka waoakua. Aole me ka wahine huhu a me ka hakaka.
  arb-NAV: الإِقَامَةُ فِي أَرْضٍ مُقْفِرَةٍ خَيْرٌ مِنَ السُّكْنَى مَعَ امْرَأَةٍ
    مُشَاكِسَةٍ شَرِسَةٍ.
  ewe-ewe: Enyo be nànɔ dzogbe wu be nànɔ anyi kple srɔ̃nyɔnu dzrewɔla kple dɔmedzoedola.
  eng-LEE: It is better to dwell in a desert land, than with a quarrelsome and vexatious
    woman.
  asm-FB: দ্বন্দুৰী আৰু সকলো সময়তে অভিযোগ কৰি থকা মহিলাৰ সৈতে বাস কৰাতকৈ, মৰুভূমিত
    বাস কৰাই ভাল।
  sus-A: لُقٍ رَ فبٍنفبٍرٍنيِ مَ، عَ قِسَ لُقٍ رَ فِنّ قِتِنّتْي سّيتِ مَ.
  fra-SBL: Il vaut mieux habiter dans une terre déserte, qu'avec une femme querelleuse
    et capricieuse.
  hbo-hbo: טֹ֗וב שֶׁ֥בֶת בְּאֶֽרֶץ־מִדְבָּ֑ר מֵאֵ֖שֶׁת *מְדֹונִים (מִדְיָנִ֣ים) וָכָֽעַס׃
  kik-kik: Nĩ kaba gũtũũra werũ-inĩ, gũkĩra gũtũũra na mũtumia wa haaro na kũrakara
    narua.
  fra-NCL: Mieux vaut habiter dans une terre déserte qu’avec une femme querelleuse
    et colère.
  cek-AK: Angzoeh koeh moe, poeksae zu hoi nawnto oh pongah loe, praezaek ah oh to
    hoih kue.
  cuk-cuk: Ome-gadi-urwed-nikuedba, ome-gadi-isdar-itoged-nikuedba, bur nuedid, ome-sate
    walagwen-gudisaed.
  uig-CYR: Соқушқақ вә териккәк аял билән ортақ турғандин, Чөл-баяванда ялғуз яшиған
    яхшидур.
  tel-2017: ప్రాణం విసికించే జగడగొండి దానితో కాపురం చెయ్యడం కంటే ఎడారిలో నివసించడం
    మేలు.
  hat-BSA: Li pi bon pou rete nan dezè pase viv ak yon fanm k ap agase moun tout tan.
  kos-kos: Wo in muta yen mwesis liki in muta yurin sie mutan su lungse torkaskas.
  hbo-WLC: ט֗וֹב שֶׁ֥בֶת בְּאֶֽרֶץ־מִדְבָּ֑ר מֵאֵ֖שֶׁת מדונים וָכָֽעַס׃
  ibo-ibo: Ọ ka mma ibi nʼọzara karịa ibinyere nwanyị na-atamu ntamu na-esekwa okwu.
  ory-ory: କଳହକାରିଣୀ ଓ ଚିଡ଼ିଚିଡ଼ିଆ ସ୍ତ୍ରୀ ସଙ୍ଗରେ ବାସ କରିବା ଅପେକ୍ଷା ନିର୍ଜନ ଭୂମିରେ ବସତି
    କରିବାର ଭଲ।
  chk-chk: Än eman aramas nonom lon fanüapö a mürina seni an epwe nom ren eman fefin
    mi lalapat me nisosong.
  rop-rop: Im mobeda yu jidan langa deset kantri den blanga jidan insaid langa yu
    haus garram yu waif hu oldei agamin langa yu blanga olkain ting.
  ukr-1871: В пустинї одиноко відраднїйще жити, нїж із сварливою жоною й сердитою.
  deu-1951: Besser ist's in der Wüste zu wohnen, als bei einem zänkischen und ärgerlichen
    Weib.
  eng-JPS: It is better to dwell in a desert land, than with a contentious and fretful
    woman.
  srp-1865: Bolje je živjeti u zemlji pustoj nego sa ženom svadljivom i gnjevljivom.
  lug-lug: Okubeera mu ddungu, kisinga okubeera n’omukazi omuyombi anyiiganyiiga.
  heb-heb: טוב שבת בארץ מדבר מאשת מדונים וכעס׃
  ben-IRV: বরং নির্জন ভূমিতে বাস করা ভাল, তবু বিবাদিন বন্দিনী ও অভিযোগকারী স্ত্রীর
    সঙ্গে বাস করা ভাল নয়।
  pan-pan: ਝਗੜਾਲੂ ਅਤੇ ਚਿੜਨ ਪਤਨੀ ਦੇ ਕੋਲ ਰਹਿਣ ਨਾਲੋਂ ਉਜਾੜ ਦੇਸ ਵਿੱਚ ਵੱਸਣਾ ਚੰਗਾ ਹੈ।
  mya-JVB: စိတ်တို ၍ ရန်တွေ့ တတ်သောမိန်းမ နှင့် နေ သည်ထက် ၊ တော လွင်ပြင် ၌ နေသော်သာ၍ကောင်း
    ၏။
  tte-O: Miyamiya dedei leleyanna koina inamwanamwasosi kabo muli mena am keduluma
    munamunaina mekamkava wagamwa-pakiki.
  tbg-tbg: Vira naatavano enena nuntu nauntu tiharo tirorira uva tirera, vira kiama
    koqe ianaro. Koqemama vira vaativano qaqirakero oru aahara vataini varianaro.
  hmo-hmo: Taunimanima idia noho lasi tano dekenai, do oi noho be namo, to ia hereva
    momo bona ia maumau noho hahine, danu do oi noho be dika.
  urd-urd: वीराने में रहना, झगड़ालू और चिड़चिड़ी बीवी के साथ रहने से बेहतर है।
  rus-SYN: Лучше жить в земле пустынной, нежели с женою сварливою и сердитою.
  bqc-SIM: Zↄ̃lɛa sɛ̃gbãu maa dɛ zↄ̃lɛa ń nↄ sòlede kpɛ̃nɛdeola.
  tcz-CHONGTHU: Numei lungkhoh le lungsa jing, jia neija chen khom sang in, het phahlou
    neldi gam'a chen aphajoi.
  mar-mar: भांडखोर आणि खूप तक्रार करून अशांती निर्माण करणाऱ्या पत्नीबरोबर राहाण्यापेक्षा
    वाळवंटात राहाणे अधिक चांगले.
  hlt-THB: Kaw boen nawh hqo ak hu poepa nu ingqawi kutoetna awm haih anglakawh kqawng-qamna
    awm leek bet hy.
  qub-qub: Fiyu y rabyaj warmiwan tiyananpa ruquenga mas allimi canman japallan chunyajcho
    tiyacuptinpis.
  bqp-bqp: Kunna gbárannan mana de vutɛna kũ nↄ fìtide pɛ̃tɛ̃deola.
  hat-hat: Pito ou viv pou kont ou nan yon dezè pase pou ou viv nan kay ak yon fanm
    ki tout tan ap chache kont, ki tout tan ap plenyen.
  eng-BSB: Better to live in the desert than with a contentious and ill-tempered wife.
  tod-tod: Fizɔgɛ nu zei zooi ta zu naa vɔai, è mina zei kpɔɛleʋe anzanui ɠoba, ziiɠaawanaai.
  eng-WEBPB: It is better to dwell in a desert land, than with a contentious and fretful
    woman.
  kbq-kbq: Mago ne'mo'ma kehakare nehuno, rimpa hevava nehania a'amofoma atreno ka'ma
    kopima umanisiana knare hugahie.
  nhe-BL: Más cuali para tiitztos moselti ipan se huactoc tlali, huan ax ihuaya se
    sihuatl tlen sencualantoc huan tlatelchihua.
  bus-bus: Kuuna gbáan maa dɛ vɛ̃ɛna kↄ̃n nↄ swèede pɛ̃tɛ̃deeola.
  gub-BL: Aze ereiko kuzà neàmàtyry'ymar ipyr tuweharupi, aze ereiko kuzà newe uze'egahy
    ma'e ipyr, ikatu wera'u mo ywyxiguhu rehe nereko haw.
  eng-DRA: It is better to dwell in a wilderness, than with a quarrelsome and passionate
    woman.
