verse: PRO.021.004
translations:
  mal-C: അഹന്തനിറഞ്ഞ കണ്ണും നിഗളമുള്ള ഹൃദയവും— ദുഷ്ടരുടെ ഉഴുതുമറിക്കാത്ത നിലവും—പാപം
    ഉൽപ്പാദിപ്പിക്കുന്നു.
  deu-TKW: Hochfahrende Augen und aufgeblasener Sinn, - die Leuchte der Gottlosen
    ist Sünde.
  lin-lin: Miso ya lofundu, motema ya lolendo mpe kongenga ya bato mabe ezali masumu.
  eng-LSV: Loftiness of eyes, and breadth of heart, || Tillage of the wicked [is]
    sin.
  eng-GNV: A hautie looke, and a proude heart, which is the light of the wicked, is
    sinne.
  eng-WEBSTER: A high look, and a proud heart, and the plowing of the wicked, is sin.
  nhw-BL: Aqui mohueyimati huan motlepanita, huan nopa amo cuajcualme catli san moilhuíaj
    catli fiero hueli quichihuase, nochi tlajtlacolchihuaj.
  swh-ONEN: Macho ya kudharau na moyo wa kiburi, ambavyo ni taa ya waovu, vyote ni
    dhambi!
  bba-bba: Tii suɑbu kɑ tɔn biɑru yerɑ yɑ rɑ tɔn kɔ̃sobun durum sɔ̃ɔsi.
  eng-KJVCPB: A high look, and a proud heart, And the plowing of the wicked, is sin.
  luo-luo: Wangʼ teko, chuny mar sunga kod taya mar jo-mahundu, gin richo!
  meu-meu: Heaḡi matadia bona hekokoroku lalona, kara dika taudia edia lamepa, unu
    na didika.
  npi-ULB: अहङ्कारी आँखा, घमण्डी हृदय र दुष्‍टको बत्ती पाप हुन् ।
  yor-yor: Ojú tí ó gbéga àti ọkàn ìgbéraga, ìmọ́lẹ̀ àwọn ènìyàn búburú, ẹ̀ṣẹ̀ ni!
  ind-ind: Sombong dan suka merendahkan orang lain— kedua sifat itu selalu membawa
    orang ke dalam kejahatan.
  pes-OPCB: غرور و تکبر گناهانی هستند که آدم بدکار توسط آنها شناخته می‌شود.
  tgl-ULB: Ang mapagmalaking mga mata at mapagmataas na puso - ang ilawan ng masama
    - ay kasalanan.
  hui-hui: Mana ko biaga karu tigua mine haragomebi balagala haragomebi ti haru haragola
    mana ko dewa tiha to̱lo tagihe holebira.
  mya-mya: ထောင်လွှားသောမျက်နှာ၊ မာနကြီးသောနှလုံး၊ မတရားသောသူတို့၏အလင်းသော်လည်း အပြစ်ပါ၏။
  bod-N: དྲེགས་ཉམས་ལྡན་པའི་མིག་དང་ཁེངས་པའི༌སེམས། །ངན་པའི་སྒྲོན་མེ་བཅས་ནི་སྡིག་པ༌ཡིན།།
  wsk-wsk: Kari memek mu numi patawu se supuling laga lagoso, ale kiwem memek ago
    terong mam.
  sna-sna: Meso ana manyawi nomwoyo unozvikudza, mwenje woakaipa, ndizvo chivi!
  spa-BLM: Una mirada elevada y un corazón orgulloso, la lámpara de los malvados,
    es el pecado.
  cac-cac: A eb' anima malaj yelc'och Jehová d'ay, a tas sc'ulej eb' yuj yac'umtaquil
    yed' yic'ojchan̈b'ail, chuc toni.
  swh-ULB: Macho ya kiburi na moyo wa majivuno- taa ya waovu- ni dhambi.
  bel-bel: Гонар вачэй і пыха сэрца, сьветачы бязбожнікаў - грэх.
  deu-ELBBK: Stolz der Augen und Hochmut des Herzens, die Leuchte der Gottlosen, sind
    Sünde.
  mbb-OT: Salà is ked-undaunda wey kebmepelevawen. Egketuusan nu is menge lalung he
    menge etew pinaaǥi kayi he ulaula.
  mal-2015: ഗർവ്വമുള്ള കണ്ണും അഹങ്കാരഹൃദയവും ദുഷ്ടന്മാരുടെ ദീപവും പാപം തന്നേ.
  rmc-rmc: O barikane jakha the o jilo, so pes upre hazdel, hin le nalačhenge sar
    lampa, so len ľidžal andro binos.
  pes-OPV: چشمان بلند و دل متکبر و چراغ شریران، گناه است.
  ron-1924: Привириле труфаше ши инима ынгымфатэ, ачастэ канделэ а челор рэй, ну сунт
    декыт пэкат.
  ben-OBCV: উদ্ধত দৃষ্টি ও গর্বিত হৃদয়— দুষ্টদের অকর্ষিত জমি—পাপ উৎপন্ন করে।
  som-som: Indho qab weyn iyo qalbi kibirsan, Kuwaas oo ah kuwa sharka leh laambaddoodu
    waa dembi.
  lat-VUC: Exaltatio oculorum est dilatatio cordis; lucerna impiorum peccatum.
  eng-ASVBT: A high look, and a proud heart, Even the lamp of the wicked, is sin.
  mna-mna: Wal sananŋan matan pasom zin tomtom mi tipakurkur zitun ma tiso tilip pizin.
    Gorgori ŋgar sananŋana tana ikamam peeze pizin. Tanata tinoknok sanaana kamŋana.
  ita-1885: Gli occhi altieri, e il cuor gonfio, Che son la lampana degli empi, son
    peccato.
  eng-LXXUP: A high-minded man is stouthearted in his pride; And the lamp of the wicked
    is sin.
  eng-ULB: Haughty eyes and a proud heart— the lamp of the wicked—are sin.
  spa-VBL: El orgullo y la arrogancia son los pecados que guían la vida de los malvados.
  fra-_FOB: Les yeux élevés et le cœur enflé sont la lampe des méchants; ce n'est
    que péché.
  mal-mal: ഗർവ്വമുള്ള കണ്ണും അഹങ്കാരഹൃദയവും ദുഷ്ടന്മാരുടെ ദീപവും പാപം തന്നെ.
  urd-GVR: Maġhrūr āṅkheṅ aur mutakabbir dil jo bedīnoṅ kā charāġh haiṅ gunāh haiṅ.
  suz-BL: ठेयब लेश्‍शो नु बोरशो मुर दुम्‍चा, परमप्रभु यावे आ अरेशो मटीब आन छेङछेङ
    बाक्‍ब। मेको पाप बाक्‍ब।
  eng-NOY: The lofty look, the proud heart, The lamp of the wicked, is ruin.
  ita-1927: Gli occhi alteri e il cuor gonfio, lucerna degli empi, sono peccato.
  ckb-ckb: چاوی بەفیز و دڵی لەخۆبایی، ئەمانە چرای بەدکارانن و گوناهن.
  eng-BBE: A high look and a heart of pride, ***of the evil-doer is sin.
  kan-OKCV: ಹೆಮ್ಮೆಯ ದೃಷ್ಟಿ, ಗರ್ವದ ಹೃದಯ, ದುಷ್ಟರ ಉಳುವಿಕೆ ಇವೆಲ್ಲಾ ಪಾಪವೇ.
  tam-2017: மேட்டிமையான பார்வையும், அகந்தையான மனமுமுள்ள துன்மார்க்கர்கள் போடும் வெளிச்சம்
    பாவமே.
  spa-RV-1909: Altivez de ojos, y orgullo de corazón, y el brillo de los impíos, son
    pecado.
  ron-BTF: O privire măreață și o inimă mândră și arătura celui stricat, sunt păcat.
  eng-WEBP: A high look and a proud heart, the lamp of the wicked, is sin.
  eng-FBV: Pride and arrogance are the sins the wicked live by.
  nld-1939: Een hooghartige blik, een opgeblazen hart, De aanplant der bozen is zonde
  nch-BL: Cati mohueyimati huan motepanita, huan nopa amo cuajcualme cati san moilhuíaj
    cati fiero hueli quichihuase, nochi tajtacolchihuaj.
  vie-1934: Mặt tự cao, lòng kiêu ngạo, Và ngọn đèn của kẻ ác, đều là tội lỗi.
  hin-CV: घमंडी आंखें, दंभी हृदय तथा दुष्ट का दीप पाप हैं.
  eng-OURB: A high look, and a proud heart, the lamp candle of the wicked, is habitual
    sin ·missing the mark·.
  spa-BES: Una mirada alta y un corazón de orgullo, los pensamientos del malvado es
    el pecado.
  tdx-tdx: 'Fihaino mievoñevoñe naho arofo miebotse: ro failo’ o lo-tserekeo—hakeo
    izay.'
  tha-KJV: ตายโส ใจเย่อหยิ่งและการไถนาของคนชั่วร้ายเป็นบาป
  por-BR-2018: 'Olhos orgulhosos e coração arrogante: a lavoura dos perversos é pecado.'
  deu-ELO: Stolz der Augen und Hochmut des Herzens, die Leuchte der Gesetzlosen, sind
    Sünde.
  eng-WYC-2018: Enhancing of eyes is [the] alarging of the heart; the lantern of wicked
    men is sin. (The raising up of the eyes, and the enlarging of the heart; such
    sins be the lantern of the wicked.)
  epo-epo: Fieraj okuloj kaj aroganta koro, Kulturaĵo de malvirtuloj, estas peko.
  uig-PIN: Tǝkǝbbur kɵzlǝr, mǝƣrur ⱪǝlb, yamanlarning qiriƣi — ⱨǝmmisi gunaⱨtur.
  beo-beo: Wadela:i gasa fi hou da wadela:i dunu ilima hina agoai gala. Amo da wadela:i
    houdafa.
  tpi-OTNT: Ol man bilong mekim pasin nogut i save bikhet na hambak oltaim. Olsem
    na sin i pulap long laip bilong ol.
  hau-SA: Girmankai da fariya, su ne fitilar mugaye, wannan kuwa zunubi ne!
  uig-LAT: Tekebbur közler, meghrur qelb, yamanlarning chirighi — hemmisi gunahtur.
  nde-nde: Amehlo okuzikhukhumeza lenhliziyo ezigqajayo, okuyikho okukhokhela ababi,
    konke yizono!
  ton-ton: Ko e mata ʻoku fieʻeiki, mo e loto fielahi, pea mo e keli ʻae kakai angakovi,
    ko e angahala ia.
  ces-1613: Vysokost očí, širokost srdce, a orání bezbožných jest hříchem.
  eng-WMB: A high look and a proud heart, the lamp of the wicked, is sin.
  tam-TCV: கொடியவர்களின் உழாத நிலம் என்பது, அவர்களின் பாவத்தை உண்டாக்கும் அகந்தையான
    பார்வையும் பெருமையான இருதயமுமே.
  ceb-ULB: Ang mapahitas-on nga mga mata ug mapasigarbohon nga kasingkasing— ang suga
    sa daotan— mga sala.
  pol-UBG: Wyniosłe oczy, pyszne serce i praca niegodziwych są grzechem.
  urd-GVU: مغرور آنکھیں اور متکبر دل جو بےدینوں کا چراغ ہیں گناہ ہیں۔
  deu-1912: Hoffärtige Augen und stolzer Mut, die Leuchte der Gottlosen, ist Sünde.
  kan-2017: ಗರ್ವದ ದೃಷ್ಟಿ, ಕೊಬ್ಬಿದ ಹೃದಯ, ದುಷ್ಟರ ಭಾಗ್ಯ, ಇವು ಧರ್ಮವಿರುದ್ಧ.
  yap-yap: Girdi’ nib kireb e be gagiyeg nagrad e ufanthin nge tolngan’, ni irera’
    e denen.
  hlt-MCSB: Mik dongkah buhuengpomnah neh lungbuei a mungkung he halang rhoek kah
    tholhnah hmaithoi ni.
  mdy-ETH: ፑርቶ ዓሳ ዔርታሢ ዖቶርሙሞና ሄርሺንቲናኬ፤ ዬይ ጎሜኬ።
  kew-kew: Waea peme aanumi aakone sua oro yalo wae pupitagi agu noa waeanu agu pulalo
    peme. Oro yalo nimuna pirape yae oyoa wae yae rubini onaa pimi.
  twi-ASANTE: Ani a ɛtra ntɔn ne ahomasoɔ akoma, ne amumuyɛfoɔ asetena nyinaa yɛ bɔne!
  eng-WEBU: A high look and a proud heart, the lamp of the wicked, is sin.
  wal-wal: Iitati otorettiyoogaaninne ayyiyoogan erettoosona; hegeekka nagara.
  acu-NT: Ni jiijai suwirpiaku jiimsatin, tura wikia miajuitjai tumamtin, tura aintsu
    pase nintimtairisha mash tunau ainawai.
  spa-PDDPT: Ojos altivos, corazón arrogante, Y la lámpara de los perversos son pecado.
  gun-gun: Jejou porã reia ha'e opy'a py nhemboyvate reia ma heko vai va'e kuery pe
    rã tataendy rami teĩ jejavya meme.
  agu-BL: Yi e' yi na cyocsaj quib nim tu cyajtza'kl scyuch' yi e' mal nak, e' len
    cu'n juchul il swutz Ryos.
  ilo-ULB: Ti kinatangsit ken kinapalangguad-nga arigna a silaw ti nadangkes-ket basol.
  kpg-kpg: Digau huaidu e dagi go nadau bida hagaamu mo nadau bida hagalaamua ginaadou.
    Deenei la di hala.
  uig-ARA: تەكەببۇر كۆزلەر، مەغرۇر قەلب، يامانلارنىڭ چىرىغى ــ ھەممىسى گۇناھتۇر.
  bps-bps: I dad to sasè, én mebe dale i kafdatahla na i kafdagla, na ani i gafsalà
    dale.
  sus-sus: Yɛtɛ igboɲa nun fe ɲaaxi rabafe, na birin findixi yunubi nan na.
  pon-2006: Lamalam ile oh aklapalap kin kaunda aramas suwed kan, oh met wia dihp
    ehu.
  ksd-ksd: A malamala luluai ma ra kolakolo na ninunuk, A lamp kai ra tena varpiam,
    a kaina magit nam.
  tur-YTC: Yüksekten bakmak ve gururlu yürek, Kötülerin kandili, günahtır.
  bel-N: Узьнесеныя вочы і надзьмутае сэрца — баразна бязбожных, [і гэта] грэх.
  grc-BRENT: Μεγαλόφρων ἐν ὕβρει θρασυκάρδιος, λαμπτὴρ δὲ ἀσεβῶν ἁμαρτία.
  ind-AYT: Mata yang angkuh dan hati yang sombong, yaitu pelita orang fasik, adalah
    dosa.
  nya-nya: Maso odzikuza ndi mtima wonyada, zimatsogolera anthu oyipa ngati nyale
    nʼchifukwa chake amachimwa.
  hrv-hrv: Ponosite oči i oholo srce i svjetiljka opakih - to je grijeh.
  mps-mps: Te dwai kolesaga ebo bidi dabego te sę me edu, tama sesemane hagoma yaibao.
    Tama tiyu, te augwa bidibo ula doliyu, te dwai sęgo pągąnalubo dao.
  tpi-tpi: Ol man bilong mekim pasin nogut i save bikhet na hambak oltaim. Olsem na
    sin i pulap long laip bilong ol.
  dan-1931: Hovmodige Øjne, et opblæst Hjerte, selv gudløses Nyjord er Synd.
  vie-OVCB: Lòng tự đại, mắt kiêu cường, cũng là tội lỗi như phường bất lương.
  guj-2017: અભિમાની આંખો તથા ગર્વિષ્ઠ હૃદય તે દુષ્ટોને દીવારૂપ છે, પણ તે પાપ છે.
  pon-2006A: Lamalam ile oh aklapalap kin kaunda aramas suwed kan, oh met wia dihp
    ehu.
  por-BRBSL: Um olhar elevado e um coração orgulhoso, a lâmpada dos ímpios, é o pecado.
  swe-swe: 'Stolta ögon (då man anser sig själv vara överlägsen) och ett högmodigt
    (arrogant) hjärta kännetecknar onda människor, men även de ogudaktigas plöjande
    är synd. [Ordet plöja kan också översättas ”lampa”, oavsett så är versens budskap
    klart: Den ogudaktiges hela liv, både arbete och glädjeämnen är synd i Guds ögon.]'
  cth-cth: Kâoupnae minhmai hoi lunglennae lungthin hoi tamikathoutnaw e hmaiim teh
    yon doeh.
  twi-twi: Ani a ɛtra ntɔn ne ahomaso koma, ne amumɔyɛfo asetena nyinaa yɛ bɔne!
  hlt-hlt: Mik dongkah buhuengpomnah neh lungbuei a mungkung he halang rhoek kah tholhnah
    hmaithoi ni.
  tbz-SIM: Tɛpɔ̀tɛ̀ nɛ̀ tɛfentɛ̀ dɛɛ̀ feinko bɛnitiyɛibɛ kó mɛyɛi.
  msy-2020: Gumazir arazir kurabagh amiba, zurara ifaghata uari uan ziaba fe. Kamaghɨn
    amizɨ, arazir kuram bar me gizɨfa.
  dop-dop: Kɑlɑmpɑɑnɩ nɑ təhɔm ntɛ́ ɑsɑɣɑɑ kʋlɑpəlɛ, nɑ mpʋ ɩnɩ pə kɛnɑ ɩsɑɣɑtʋ.
  azb-azb: Təkəbbürlü baxış, lovğa ürək Pislərin işığı və günahıdır.
  eng-DBY: Lofty eyes, and a proud heart, the lamp of the wicked, is sin.
  hin-2017: चढ़ी आँखें, घमण्डी मन, और दुष्टों की खेती, तीनों पापमय हैं।
  wol-KYG: Xeebaateek réy-réylu mooy bàkkaar yi ñuy ràññee ku bon.
  bjr-bjr: Manda oosana maree mariasa nári noori uqeerarafa faqa nári nimooqirafa
    faqa misa nifiqee fimarifaqa misa aaqaidaqa.
  eng-YLT: Loftiness of eyes, and breadth of heart, Tillage of the wicked [is] sin.
  kne-kne: Din lawa ay ipogaw et ipapangato dan awak da, ngem magay pantongpalan di
    biyag da mo adi et basol.
  eng-WYC-2017: Enhancing of eyes is [the] alarging of the heart; the lantern of wicked
    men is sin.
  eng-WMBB: A high look and a proud heart, the lamp of the wicked, is sin.
  urd-GVH: मग़रूर आँखें और मुतकब्बिर दिल जो बेदीनों का चराग़ हैं गुनाह हैं।
  rug-rug: Na mata va titie meke sa bulo vahesi pule si na sinea, na tinoa tadi na
    tie kaleadi.
  gaz-gaz: Iji of jajuu fi garaan of tuuluu maasii hamootaa kan hin qotaminii dha;
    innis cubbuu dhala.
  fra-LSG: Des regards hautains et un cœur qui s’enfle, Cette lampe des méchants,
    ce n’est que péché.
  yal-yal: Yɛɛ rawason nun yɛtɛ yiteen nan findixi muxu ɲaxine kɛnɛnna ra, anu yulubin
    nan ne ra.
  haw-1868: O ka maka haaheo, o ka naau hookiekie, O ka pomaikai ana hoi o ka poe
    hewa he pono ole no ia.
  arb-NAV: تَشَامُخُ الْعَيْنَيْنِ مِنْ غَطْرَسَةِ الْقَلْبِ، وَسِرَاجُ الأَشْرَارِ
    خَطِيئَةٌ.
  ewe-ewe: Ŋku gã kple dzi si me dada le lae nye ame vɔ̃ɖiwo ƒe akaɖi, evɔ wòhenye
    nu vɔ̃.
  eng-LEE: Haughtiness of the eyes, and an immoderate heart, are the sinful field
    of the wicked.
  asm-FB: অহংকাৰী দৃষ্টি আৰু দাম্ভিক হৃদয়; দুষ্ট লোকৰ প্রদীপ পাপেৰে পৰিপূৰ্ণ।
  sus-A: يّتّ عِفبٌحَ نُن قٍ حَاشِ رَبَقٍ، نَ بِرِن قِندِشِ يُنُبِ نَن نَ.
  fra-SBL: Un regard hautain et un cœur fier, la lampe des méchants, c'est le péché.
  hbo-hbo: רוּם־עֵ֭ינַיִם וּרְחַב־לֵ֑ב נִ֖ר רְשָׁעִ֣ים חַטָּֽאת׃
  kik-kik: Maitho ma mwĩtũũgĩrio na ngoro ya mwĩtĩĩo, o icio tawa wa arĩa aaganu-rĩ,
    nĩ mehia!
  fra-NCL: 'Des regards hautains et un cœur superbe : flambeau des méchants, ce n’est
    que péché.'
  cek-AK: Azat panoek ai mik tamdai hoi amoek palungthin, kahoih ai kami ih hmaithaw
    loe zaehaih hae ni.
  cuk-cuk: Emar-ibgwensur-dakedi, san-dummarba-imakedi, dule-isganamar-e-binsaedi,
    bela wemar isgumaladid.
  uig-CYR: Тәкәббур көзләр, мәғрур қәлб, яманларниң чириғи — һәммиси гунадур.
  tel-2017: అహంకారం గర్విష్టి హృదయం భక్తిహీనులు వర్ధిల్లడం పాపం.
  hat-BSA: Zye ki leve wo ak kè ki plen ògèy; lanp a mechan yo se peche.
  kos-kos: Mwet koluk uh kolyuk ke nunak filing ac inse fulat. Ma inge koluk.
  hbo-WLC: רוּם־עֵ֭ינַיִם וּרְחַב־לֵ֑ב נִ֖ר רְשָׁעִ֣ים חַטָּֽאת׃
  ibo-ibo: Nganga na mpako na agụụ ihe ọjọọ nke bụ ọrụ ndị ajọ omume, bụ mmehie.
  ory-ory: ଦୁଷ୍ଟ ଲୋକମାନଙ୍କ ପ୍ରଦୀପ ସ୍ୱରୂପ ଯେ ଅହଙ୍କାର-ଦୃଷ୍ଟି ଓ ଗର୍ବିତ ମନ, ତାହା ପାପଜନକ।
  chk-chk: Meselamalamtekia me tipelamalamtekia ekei sokun föför ekewe aramasangau
    ra tipis ren.
  rop-rop: Wikitwan pipul larram det praudbalawei en det wei weya dei laigim miselp
    jidan bos oba olabat, en tharran im brabli nogudbala ting.
  ukr-1871: Дивитись на людей високом згорда оком і серцем надутим — се гріх.
  deu-1951: Hohe Augen und ein aufgeblasenes Herz, das Ackern der Gottlosen ist Sünde.
  eng-JPS: A haughty look, and a proud heart — the tillage of the wicked is sin.
  srp-1865: Ponosite oèi i naduto srce i oranje bezbožnièko grijeh je.
  lug-lug: Amaaso ageegulumiza, n’omutima ogw’amalala, ye ttabaaza y’ababi, era ebyo
    kwonoona.
  heb-heb: רום עינים ורחב לב נר רשעים חטאת׃
  ben-IRV: অহঙ্কারী দৃষ্টি ও গর্বিত মন, দুষ্টদের সেই বাতি পাপময়।
  pan-pan: ਘਮੰਡੀ ਅੱਖਾਂ ਹੰਕਾਰੀ ਮਨ ਅਤੇ ਦੁਸ਼ਟਾਂ ਦਾ ਦੀਵਾ, ਪਾਪ ਹਨ।
  mya-JVB: ထောင်လွှား သောမျက်နှာ ၊ မာန ကြီးသောနှလုံး ၊ မ တရားသောသူတို့၏အလင်း သော်လည်း
    အပြစ် ပါ၏။
  tte-O: Nuwasaesae yo gagasa tonaenaeli ali kilakilala na kilakilalane sikabi-yamayale
    kolila yakato ali paisowa inaesosi.
  tbg-tbg: Nai hana vaiinti taveharo qumina vaiintive ti vai avurave, nariaraqai noraiqaake
    iri vai avu aatorave, vi haikara vataaka qora kaiqa vare variara.
  hmo-hmo: Kara dika taudia ese sibodia idia habadaia noho, bona inai edia hekokoroku
    ese, edia kara ia biagua noho. Inai be kara dika.
  urd-urd: बलन्द नज़री और दिल का तकब्बुर, है। और शरीरों की इक़बालमंदी गुनाह है।
  rus-SYN: Гордость очей и надменность сердца, отличающие нечестивых,- грех.
  bqc-SIM: Zĩasɛa lɛsĩ ń ĩ́andão ì vãikɛnaↄ duuna bↄ gupuau.
  tcz-CHONGTHU: Kiletsahna lungthim pua mitha chule miphalou ho natoh aboncha chonset
    jeng ahi.
  mar-mar: घमेंडखोर दृष्टी व गर्विष्ठ मन दुर्जनांच्या शेतातील उपज हे पाप उत्पन्न करतात.
  hlt-THB: Chah ak deng mikdai ingkaw ak oequ kawlung, thlakche a maihchoei taw thawlhnaak
    ni.
  qub-qub: Manacajman churaypis, yachaj-tucuypis, mana allita yarpaypis juchami.
  bqp-bqp: Zĩdabina kũ ĩadão dì yãvãnikɛrinↄ durunna bo gupuraa.
  hat-hat: Fè awogans, gonfle lestonmak yo sou moun, se sa ase mechan yo ap chache
    fè. Tou sa se peche.
  eng-BSB: Haughty eyes and a proud heart— the guides of the wicked—are sin.
  tod-tod: Gaazulɛɛi ta waso zɛnvui, faa ɲɔu ɠɛ nuiti ta-eteai kpein ka ga kotoi.
  eng-WEBPB: A high look and a proud heart, the lamp of the wicked, is sin.
  kbq-kbq: Vahe'ma ke fenkamite zane, avufga ra hu'zamo'a, nena raga'a rentesiana
    kumire.
  nhe-BL: Aqui mohueyimati huan motlepanita, huan nopa ax cuajcualme tlen san moilhuíaj
    tlen fiero hueli quichihuase, nochi tlajtlacolchihuaj.
  bus-bus: Zĩndasɛna lezĩ kↄ̃n ĩadãao è zaakɛrinↄ durun bↄ gupuraaamɛ.
  gub-BL: Heko wera'u haw uzeapo ikatu 'ym ma'e wazar romo. Agwer ma'e na'ikatu kwaw
    Tupàn pe.
  eng-DRA: 'Haughtiness of the eyes is the enlarging of the heart: the lamp of the
    wicked is sin.'
