verse: PRO.021.007
translations:
  mal-C: ദുഷ്ടരുടെ അതിക്രമം അവരെ ദൂരത്തേക്കു വലിച്ചിഴയ്ക്കും, കാരണം നീതിനിഷ്ഠമായവ
    പ്രവർത്തിക്കാൻ അവർക്കു മനസ്സില്ല.
  deu-TKW: Die Gewaltthätigkeit der Gottlosen zieht sie sich nach, denn sie weigern
    sich, Recht zu üben.
  lin-lin: Makambo ya bato mabe ebebisaka bango moko, pamba te baboyaka kosala makambo
    ya sembo.
  eng-LSV: The spoil of the wicked catches them, || Because they have refused to do
    judgment.
  eng-GNV: 'The robberie of the wicked shall destroy them: for they haue refused to
    execute iudgement.'
  eng-WEBSTER: The robbery of the wicked shall destroy them; because they refuse to
    do judgment.
  nhw-BL: Nopa fiero tlamantli catli quichihuaj amo cuajcualme quintzontlamiltis,
    pampa inijuanti amo quinequij quichihuase catli xitlahuac.
  swh-ONEN: Jeuri ya waovu itawaburuta mbali, kwa kuwa wanakataa kufanya yaliyo sawa.
  bba-bba: Tɔn kɔ̃sobun bɔbunu nu rɑ bu kɑm koosiewɑ, domi bɑ ǹ kĩ bu sĩ dee dee.
  eng-KJVCPB: The robbery of the wicked shall destroy them; Because they refuse to
    do judgment.
  luo-luo: Timbe mahundu mar joricho biro terogi mabor magilal; nimar gidagi timo
    gima kare.
  meu-meu: Kara dika taudia na edia daḡedaḡe ese baine darodia oho, badina be kara
    maoromaoro ikarana asie uramu.
  npi-ULB: दुष्‍टहरूको हिंसाले तिनीहरूलाई तानेर लैजान्छ, किनकि ठिक काम गर्न तिनीहरू
    इन्कार गर्छन् ।
  yor-yor: Ìwà ipá àwọn ènìyàn búburú yóò wọ́ wọn lọ, nítorí wọ́n kọ̀ láti ṣe ohun
    tí ó tọ́.
  ind-ind: Orang jahat tidak mau berbuat benar, dan kelakuan jahat mereka kelak menghancurkan
    dirinya sendiri.
  pes-OPCB: ظلم بدکارانی که نمی‌خواهند راستی را به جا آورند، عاقبت به سوی خودشان باز
    می‌گردد و آنان را نابود می‌کند.
  tgl-ULB: Ang karahasan ng kasamaan ay tatangayin sila palayo, sapagkat sila ay tumatanggi
    na gawin kung ano ang patas.
  hui-hui: Mana ko biaga karume mana bayale bule hame nalaga howa tigua maru karu
    bo wahagahaga biragome podene maru tiniha dai bialu tini mo ko hai holebira.
  mya-mya: မတရားသော သူတို့သည် တရားသဖြင့်မစီရင် လိုသောကြောင့်၊ မိမိညှဉ်းဆဲခြင်းအပြစ်သည်
    မိမိကို ဖျက်ဆီးလိမ့်မည်။
  bod-N: ངན་པས་དྲང་གཞག་སྤྱོད་པ་མ་འདོད༌ཕྱིར། །དེ་ཡི་གདུག་རྩུབ་ཀྱིས་ནི་རང་ཉིད༌འདྲུད།།
  wsk-wsk: Kari memek nunga kager daong ko munan mu nunga sarumu warukko, mu awuk,
    nuna munan ningo diram betemonko me kuesan.
  sna-sna: Kumanikidza kwavakaipa kuchavazvuzvurudzira kure, nokuti vanoramba kuita
    zvakarurama.
  spa-BLM: La violencia de los malvados los ahuyentará, porque se niegan a hacer lo
    que es correcto.
  cac-cac: A eb' chuc, an̈eja' schucal eb' chi' sataneli, yujto malaj sgana eb' sb'eyb'alej
    tojolal.
  swh-ULB: Vurugu ya waovu itawaburuta mbali, maana wanakataa kutenda haki.
  bel-bel: Гвалт бязбожных абернецца супроць іх, бо яны выракліся праўды.
  deu-ELBBK: Die Gewalttätigkeit der Gottlosen rafft sie weg, denn sie weigern sich,
    Recht zu üben.
  mbb-OT: Pinaaǥi te kebebagis te etew he lalung, egketipu sikandin su kenè man sikandin
    egkesuat he ed-ulaula te hustu.
  mal-2015: ദുഷ്ടന്മാരുടെ സാഹസം അവർക്കു നാശഹേതുവാകുന്നു; ന്യായം ചെയ്‌വാൻ അവർക്കു മനസ്സില്ലല്ലോ.
  rmc-rmc: Le bijedevleskren zňičinena lengre maribnaskre skutki, bo na kamen te kerel
    o čačipen.
  pes-OPV: ظلم شریران ایشان را به هلاکت می‌اندازد، زیرا که از بجا آوردن انصاف ابا
    می‌نمایند.
  ron-1924: Силничия челор рэй ый мэтурэ, пентру кэ ну вор сэ факэ че есте дрепт.
  ben-OBCV: দুষ্টদের হিংস্রতা তাদেরই টেনে নিয়ে যাবে, কারণ তারা যা ন্যায্য তা করতে
    অস্বীকার করে।
  som-som: Kuwa sharka leh dhacoodu iyaguu baabbi'in doonaa, Maxaa yeelay, iyagu waxay
    diidaan inay gar sameeyaan.
  lat-VUC: Rapinæ impiorum detrahent eos, quia noluerunt facere judicium.
  eng-ASVBT: The violence of the wicked shall sweep them away, Because they refuse
    to do justice.
  mna-mna: Wal sananŋan ta titekteege zaaba pizin tomtom na, mbulu kizin tana ko imiili
    pizin mi ipasaana zin. Pa zin lelen be tikam mbulu ndeeŋeŋana ri sa som.
  ita-1885: Il predar degli empi li trarrà in giù; Perciocchè hanno rifiutato di far
    ciò che è diritto.
  eng-LXXUP: Destruction shall lodge with the ungodly; For they refuse to do justly.
  eng-ULB: The violence of the wicked will drag them away, for they refuse to do what
    is just.
  spa-VBL: La destrucción causada por los malvados los destruirá, y será por negarse
    a hacer lo correcto.
  fra-_FOB: La rapine des méchants sera leur ruine, parce qu'ils auront refusé de
    faire ce qui est droit.
  mal-mal: ദുഷ്ടന്മാരുടെ അതിക്രമം അവർക്ക് നാശകാരണമാകുന്നു; ന്യായം ചെയ്യുവാൻ അവർക്ക്
    മനസ്സില്ലല്ലോ.
  urd-GVR: Bedīnoṅ kā zulm hī unheṅ ghasīṭ kar le jātā hai, kyoṅki wuh insāf karne
    se inkār karte haiṅ.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन हुश ख्राक्‍श पोक्‍तीकेमी साइक्‍चा पुंइसीनीम।
    मारदे हना मेकोपुकीमी मार ठीक बाक्‍मे, मेको पचा मबित्‍नीम।
  eng-NOY: The rapine of the wicked shall snatch them away, Because they refuse to
    do justice.
  ita-1927: La violenza degli empi li porta via, perché rifiutano di praticare l’equità.
  ckb-ckb: زۆرداری بەدکارەکان ڕایاندەماڵێت، چونکە ڕەتیان کردەوە دادپەروەری بکەن.
  eng-BBE: By their violent acts the evil-doers will be pulled away, because they
    have no desire to do what is right.
  kan-OKCV: ದುಷ್ಟರ ಹಿಂಸೆಯು ಅವರನ್ನು ನಾಶಪಡಿಸುವುದು; ಏಕೆಂದರೆ ನ್ಯಾಯವಾದದ್ದನ್ನು ಮಾಡುವುದನ್ನು
    ಅವರು ನಿರಾಕರಿಸುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கர்கள் நியாயம்செய்ய மனமில்லாமல் இருக்கிறபடியால், அவர்கள் அழிக்கப்பட்டுபோவார்கள்.
  spa-RV-1909: La rapiña de los impíos los destruirá; por cuanto no quisieron hacer
    juicio.
  ron-BTF: Jaful celor stricați îi va nimici, pentru că refuză să facă judecată.
  eng-WEBP: The violence of the wicked will drive them away, because they refuse to
    do what is right.
  eng-FBV: The destruction caused by the wicked will destroy them, for they refuse
    to do what's right.
  nld-1939: Bozen worden door hun gewelddaden meegesleept; Want zij weigeren, recht
    te doen.
  nch-BL: Nopa fiero tamanti cati quichihuaj amo cuajcualme quintzontamiltis, pampa
    inijuanti amo quinequij quichihuase cati xitahuac.
  vie-1934: Sự cường bạo của kẻ ác sẽ đùa chúng nó đi; Vì chúng nó không khứng làm
    điều ngay thẳng.
  hin-CV: दुष्ट अपने ही हिंसक कार्यों में उलझ कर विनष्ट हो जाएंगे, क्योंकि वे उपयुक्त
    और सुसंगत विकल्प को ठुकरा देते हैं.
  eng-OURB: The violence of the wicked will drive them away, because they refuse to
    do what is mishpat ·just·.
  spa-BES: Por sus actos violentos, los malvados serán apartados, porque no tienen
    ningún deseo de hacer lo correcto.
  tdx-tdx: Ho kozozoteñe añe o lo-tserekeo ty amo fijoia’eo, fa ifoneña’ iareo ty
    tsy hanao ty hiti’e.
  tha-KJV: ความทารุณของคนชั่วร้ายจะกวาดเขาไป เพราะเขาปฏิเสธไม่ยอมทำสิ่งที่​ยุติธรรม
  por-BR-2018: A violência praticada pelos perversos os destruirá, porque se negam
    a fazer o que é justo.
  deu-ELO: Die Gewalttätigkeit der Gesetzlosen rafft sie hinweg, denn Recht zu üben
    weigern sie sich.
  eng-WYC-2018: The ravens of unpious men shall draw them down; for they would not
    do doom. (The robberies of the wicked shall pull them down; for what they do is
    wrong.)
  epo-epo: La rabo de malvirtuloj atakos ilin mem; Ĉar ili ne volis fari justaĵon.
  uig-PIN: Yamanlarning zalimliⱪi ɵzlirini qirmiwalar; Qünki ular adalǝt yolida mengixni
    rǝt ⱪilƣan.
  beo-beo: Wadela:i hamosu dunu da mosolasu hamobeba:le, hobeamu logo hame ba:mu.
    Ilia da moloi hou hamomu higasa.
  tpi-OTNT: Ol man bilong mekim pasin nogut i no laik mekim gutpela pasin. Ol i save
    bagarapim ol arapela man. Olsem na dispela pasin bilong ol bai i pinisim ol yet.
  hau-SA: Rikicin mugaye zai yi gāba da su, gama sun ƙi su yi abin da yake daidai.
  uig-LAT: Yamanlarning zalimliqi özlirini chirmiwalar; Chünki ular adalet yolida
    méngishni ret qilghan.
  nde-nde: Ukuhlukuluza kwababi kuzabakhukhula, ngoba bayala ukwenza okulungileyo.
  ton-ton: Ko e kaihaʻa ʻae kakai angakovi ʻe ʻauha ai ʻakinautolu; koeʻuhi ʻoku ʻikai
    te nau loto ki he fai totonu.
  ces-1613: Zhouba, kterouž činí bezbožníci, bydliti bude u nich; nebo se zpěčují
    činiti soudu.
  eng-WMB: The violence of the wicked will drive them away, because they refuse to
    do what is right.
  tam-TCV: கொடியவர்கள் நியாயஞ்செய்ய மறுப்பதால், அவர்களின் வன்முறை அவர்களையே வாரிச்செல்லும்.
  ceb-ULB: Ang kabangis sa daotan mao ang moguyod kanila palayo, kay nagdumili man
    sila sa pagbuhat sa katarong.
  pol-UBG: Grabież niegodziwych zniszczy ich, bo nie chcą czynić tego, co sprawiedliwe.
  urd-GVU: بےدینوں کا ظلم ہی اُنہیں گھسیٹ کر لے جاتا ہے، کیونکہ وہ انصاف کرنے سے انکار
    کرتے ہیں۔
  deu-1912: Der Gottlosen Rauben wird sie erschrecken; denn sie wollten nicht tun,
    was recht war.
  kan-2017: ದುಷ್ಟರು ನ್ಯಾಯವನ್ನು ನಿರಾಕರಿಸುವ ಕಾರಣ, ಅವರ ಬಲಾತ್ಕಾರವು ಅವರನ್ನೇ ಎಳೆದುಕೊಂಡು
    ಹೋಗುವುದು.
  yap-yap: Pi’in kireb e kar gafgowgad ko pi ma’angach rorad; ya yad be siyeg ni ngar
    rin’ed e n’en ni bfel’.
  hlt-MCSB: Halang loh a tiktam la saii ham a aal dongah, amamih kah a rhoelrhanah
    loh amamih a hmuh bitni.
  mdy-ETH: ዋይዚ ዒፃ ዓሳ ኮሺ ማዔ ባኣዚ ማዺሢ ናሽኩዋኣሢሮ ዔያቶኮ ጌኖ ማዾና ዔያታ ባይቃኔ።
  kew-kew: Waea pi aanu nimumi wala epea meda napeme. Go peme waeame nimu luabu dia
    yalimi.
  twi-ASANTE: Amumuyɛfoɔ basabasayɛ bɛtwe wɔn akɔ, ɛfiri sɛ wɔmpɛ sɛ wɔyɛ deɛ ɛtene.
  eng-WEBU: The violence of the wicked will drive them away, because they refuse to
    do what is right.
  wal-wal: Iitati suurebaa oottanau ixxiyo gishshau, eta makkala oosoi eta ekkidi
    bees.
  acu-NT: Pase aints ainau pengkeran turatniun nakitinawai. Antsu tuke maanitan wakerinau
    asar mengkakartin ainawai.
  spa-PDDPT: La violencia de los impíos los arrastrará, Por cuanto se niegan a obrar
    con justicia.
  gun-gun: Heko vai va'e ma nhomoingo axyague py ae omombaa 'rã, teko porã rupi ndoikoxei
    rire.
  agu-BL: Yi e' mal nak ite'n nin yi chiya'pl tz'ocpon tan chibense'n tul il, tan
    paj yi qui na cho'c tan xtxumle'n yi e'chk balaj ca'wl.
  ilo-ULB: Ti kinaranggas dagiti nadangkes ti kasla mangiyanudto kadakuada, ta agkedkedda
    nga agaramid iti nalinteg.
  kpg-kpg: Digau huaidu e hagaduadua go nadau huaidu ne hai. Digaula hagalee hiihai
    e hai nia mee donu.
  uig-ARA: يامانلارنىڭ زالىملىقى ئۆزلىرىنى چىرمىۋالار؛ چۈنكى ئۇلار ئادالەت يولىدا
    مېڭىشنى رەت قىلغان.
  bps-bps: I dad to labè, malmo fagu di dale ksasè, du là ale sa mayè mimò i matlu
    nimò.
  sus-sus: Mixi ɲaaxie xun nakanama nɛ, barima e mu tinxinyi rabatuma.
  pon-2006: Aramas suwed kan pahn pein mehkihla arail eikek; re kin soikala wia dahme
    pwung.
  ksd-ksd: A vinarubu kai ra umana tena varpiam na pakate vue diat, Tago dia ole vue
    ra mangamangana takodo.
  tur-YTC: Kötülerin zorbalığı onları kovar, Çünkü doğru olanı yapmayı reddederler.
  bel-N: Злачыннасьць бязбожнікаў зьвернецца на іх, бо яны грэбуюць чыніць суд [справядлівы].
  grc-BRENT: Ὄλεθρος ἀσεβέσιν ἐπιξενωθήσεται, οὐ γὰρ βούλονται πράσσειν τὰ δίκαια.
  ind-AYT: Kekejaman orang fasik akan menyeret mereka karena mereka menolak untuk
    melakukan keadilan.
  nya-nya: Chiwawa cha anthu oyipa chidzawawononga, pakuti iwo amakana kuchita zolungama.
  hrv-hrv: Opake će odnijeti nasilje njihovo jer ne žele činiti pravice.
  mps-mps: Te dwai kolesaga ebo bidi dabego te wiegi yai kolesaga ebo hagela homu
    ebo dao. Augwaligo te gasa bidi dabe dolobo sę idu gebo dao. Tama tialima, augwa
    te kolesagago digi te augwa silabo sę ebo dao.
  tpi-tpi: Ol man bilong mekim pasin nogut i no laik mekim gutpela pasin. Ol i save
    bagarapim ol arapela man. Olsem na dispela pasin bilong ol bai i pinisim ol yet.
  dan-1931: Gudløses Voldsfærd bortriver dem selv, thi de vægrer sig ved at øve Ret.
  vie-OVCB: Bọn bất lương chối việc công bằng, lòng gian tà cuốn đùa chúng đi.
  guj-2017: દુષ્ટ લોકોનો અત્યાચાર તેઓને પોતાને જ ઘસડી જાય છે, કારણ કે, તેઓ ન્યાય કરવાની
    ના પાડે છે.
  pon-2006A: Aramas suwed kan pahn pein mehkihla arail eikek; re kin soikala wia dahme
    pwung.
  por-BRBSL: A violência dos ímpios irá afastá-los, porque eles se recusam a fazer
    o que é certo.
  swe-swe: De ogudaktigas våld (förstörelse, skada) kommer tillbaka över dem själva,
    eftersom de vägrar handla rättfärdigt.
  cth-cth: Tamikathoutnaw e lawpnae ni amamouh a raphoe han, bangkongtetpawiteh kânginglah
    lawkcengnae hah a pahnawt awh.
  twi-twi: Amumɔyɛfo basabasayɛ bɛtwe wɔn akɔ, efisɛ wɔmpɛ sɛ wɔyɛ nea ɛteɛ.
  hlt-hlt: Halang loh a tiktam la saii ham a aal dongah, amamih kah a rhoelrhanah
    loh amamih a hmuh bitni.
  tbz-SIM: Onitiyɛiwe yɛi mmɛɛ̀ ɔ̃ɔ̃ ò kùɔ kɛ yɛ̃́ ò yetɛmɛ̀ ò bo dɔɔ̀mɛ̀ dɛ̀ɛ̀ sìɛ́.
  msy-2020: Gumazir arazir kurabagh amiba, arazir aghuibar amuan aghua. Me gumazir
    igharaziba paza me gami. Eghtɨ men arazir kamra me agɨvagham.
  dop-dop: Asɑɣɑɑ mʋsʋŋ pukinɑ-wɛɣɛ təlete tɑɑ kɛ́. Mpi tɔ, pɑ luɣu fɛɩ tɑmpɑnɑ təŋʋɣʋ.
  azb-azb: Zorakılığına görə pislər süpürülüb atılacaq, Çünki onlar ədalətə əməl etmək
    istəmir.
  eng-DBY: The devastation of the wicked sweepeth them away, because they refuse to
    do what is right.
  hin-2017: जो उपद्रव दुष्ट लोग करते हैं, उससे उन्हीं का नाश होता है, क्योंकि वे न्याय
    का काम करने से इन्कार करते हैं।
  wol-KYG: Coxor day sànk boroom, ndax day baña def njub.
  bjr-bjr: Manda oosana maree mariasa nári faiqí narirafa nári rarisameeqee nári nariranaki
    quqaidanoo. Misa amiqira oosana auqarara nikooqaidanoo.
  eng-YLT: The spoil of the wicked catcheth them, Because they have refused to do
    judgment.
  kne-kne: Madosa din managbasol begew sin kedse da, tan sigaan da ay mangamag si
    kosto.
  eng-WYC-2017: The ravens of unpious men shall draw them down; for they would not
    do doom.
  eng-WMBB: The violence of the wicked will drive them away, because they refuse to
    do what is right.
  urd-GVH: बेदीनों का ज़ुल्म ही उन्हें घसीटकर ले जाता है, क्योंकि वह इनसाफ़ करने से
    इनकार करते हैं।
  rug-rug: Sa tinavete variva mate tadi tie kaleadi kote turaṉa va seu ni, ura korodia
    tavetia gua sapu toṉoto.
  gaz-gaz: Sababii isaan waan qajeelaa hojjechuu didaniif, fincilli hamootaa isaanuma
    balleessa.
  fra-LSG: La violence des méchants les emporte, Parce qu’ils refusent de faire ce
    qui est juste.
  yal-yal: Muxu ɲaxine gbalone e ralɔma ayi nɛn, bayo e bata tondi kiti kɛndɛn ma.
  haw-1868: O ke kaili wale o ka poe hewa, e kaili aku ia ia lakou; No ka mea, hoole
    lakou, aole e hana ma ka hoopono.
  arb-NAV: جَوْرُ الأَشْرَارِ يَجْرُفُهُمْ لِرَفْضِهِمْ إِجْرَاءَ الْعَدْلِ.
  ewe-ewe: Ame vɔ̃ɖiwo ƒe ŋutasẽnuwɔwɔ ahe wo adzoe elabena wogbe be yewomawɔ nu nyui
    o.
  eng-LEE: The robbery of the wicked will drag them away; because they refuse to execute
    justice.
  asm-FB: দুষ্ট লোকৰ অত্যাচাৰে তেওঁলোকক দূৰ কৰিব; কাৰণ তেওঁলোকে ন্যায় পথত চলিবলৈ
    অসন্মত হয়।
  sus-A: مِشِ حَاشِيٍ شُن نَكَنَمَ نّ، بَرِ مَ عٍ مُ تِنشِنيِ رَبَتُمَ.
  fra-SBL: La violence des méchants les chassera, parce qu'ils refusent de faire ce
    qui est juste.
  hbo-hbo: שֹׁד־רְשָׁעִ֥ים יְגֹורֵ֑ם כִּ֥י מֵ֝אֲנ֗וּ לַעֲשֹׂ֥ות מִשְׁפָּֽט׃
  kik-kik: Haaro ya andũ arĩa aaganu ĩkaamakururia, ĩmeherie, nĩgũkorwo nĩmaregaga
    gwĩka ũrĩa kwagĩrĩire.
  fra-NCL: La violence des méchants les égare, parce qu’ils n’ont pas voulu pratiquer
    la justice.
  cek-AK: Kahoih ai kaminawk loe kahoih hmuen to sak koeh o ai pongah, a sak o ih
    sethaih hmuen mah angmacae to amrosak tih.
  cuk-cuk: Dule-isganamar, dukin e-sabsur-ibmar-imakedse berguoed. Ar igar-inniki-imaklegedi,
    imakbisurmalad.
  uig-CYR: Яманларниң залимлиғи өзлирини чирмивалар; Чүнки улар адаләт йолида меңишни
    рәт қилған.
  tel-2017: భక్తిహీనులకు న్యాయం గిట్టదు. వారు చేసే దౌర్జన్యమే వారిని కొట్టుకు పోయేలా
    చేస్తుంది.
  hat-BSA: Vyolans a mechan yo va trennen yo fè yo pati, akoz yo refize aji ak jistis.
  kos-kos: Mwet koluk uh ac fah kunausyukla ke sulallal lalos sifacna; elos srunga
    oru ma suwohs.
  hbo-WLC: שֹׁד־רְשָׁעִ֥ים יְגוֹרֵ֑ם כִּ֥י מֵ֝אֲנ֗וּ לַעֲשׂ֥וֹת מִשְׁפָּֽט׃
  ibo-ibo: Nʼihi na ndị na-emebi iwu anaghị eme ihe ọma, ihe ọjọọ ha na-eme na-alaghachi
    laa ha nʼiyi.
  ory-ory: ଦୁଷ୍ଟମାନଙ୍କର ଦୌରାତ୍ମ୍ୟ ସେମାନଙ୍କୁ ଉଡ଼ାଇ ଘେନିଯିବ; ଯେହେତୁ ସେମାନେ ନ୍ୟାୟ କରିବାକୁ
    ନାସ୍ତି କରନ୍ତି।
  chk-chk: Än ekewe aramasangau angangen mwänewüs a püsin afeiengaueer, pun resap
    mochen föri mine a pwüng.
  rop-rop: Detlot wikitwan pipul garra binijimap miselp garram olabat ron krulbalawei,
    dumaji olabat nomo wandim dumbat ola raitwan ting.
  ukr-1871: Насильство злюк лихих саме їх погубляє, вони зареклись, не хоронити справедливість.
  deu-1951: Die Gewalttätigkeit der Gottlosen rafft sie weg; denn sie weigern sich,
    das Rechte zu tun.
  eng-JPS: The violence of the wicked shall drag them away; because they refuse to
    do justly.
  srp-1865: Grabež bezbožnijeh odnijeæe ih, jer ne htješe èiniti što je pravo.
  lug-lug: Obukambwe bw’ababi bulibamalawo, kubanga bagaana okukola eby’ensonga.
  heb-heb: שד רשעים יגורם כי מאנו לעשות משפט׃
  ben-IRV: দুষ্টদের হিংস্রতা তাদেরকে উড়িয়ে দেয়, কারণ তারা ন্যায় আচরণ করতে অসম্মত।
  pan-pan: ਦੁਸ਼ਟਾਂ ਦੀ ਹਿੰਸਾ ਉਹਨਾਂ ਨੂੰ ਹੂੰਝ ਲੈ ਜਾਵੇਗੀ, ਕਿਉਂ ਜੋ ਉਹ ਨਿਆਂ ਕਰਨ ਤੋਂ ਮੁੱਕਰਦੇ
    ਹਨ।
  mya-JVB: မ တရားသောသူတို့ သည် တရား သဖြင့်မ စီရင် လိုသောကြောင့်၊ မိမိညှဉ်းဆဲ ခြင်းအပြစ်သည်
    မိမိ ကို ဖျက်ဆီး လိမ့်မည်။
  tte-O: Tonaenaeli ali kaleya koina kani sisilae kaiwena kamwasa dudulaina sisikotanan.
  tbg-tbg: Qora okara auti variaka vika kia avuqavu okara autuataa imanta nái kena
    vaiinti ntaihe varia okarava náivata rarau varero muntu aru taiqa kaanaro.
  hmo-hmo: Kara dika taudia edia dagedage ese do ia hadikadia, badina idia ura lasi
    momokani kara maoromaoro do idia karaia.
  urd-urd: शरीरों का जु़ल्म उनको उड़ा ले जाएगा, क्यूँकि उन्होंने इन्साफ़ करने से इंकार
    किया है।
  rus-SYN: Насилие нечестивых обрушится на них, потому что они отреклись соблюдать
    правду.
  bqc-SIM: Vãikɛnaↄ pãsĩkɛa a táńnↄ, asa aali we yã́zɛdekɛ̀o.
  tcz-CHONGTHU: Thu adih'a tan ding mihon anahsah lou jeh un, miphalou pumthoa natong
    hon pannabei jin asumang jitauve.
  mar-mar: दुष्टांचा बलात्कार त्यांना झाडून टाकील, कारण ते न्याय करण्याचे नाकारतात.
  hlt-THB: Thlakchekhqi taw a mi seetnaak ing amimah thoeng khqi kaw, themleek sai
    ami maa ak caming.
  qub-qub: Fiyucunaga quiquin mana allita rurashallanwanmi wañonga. Allita rurayta
    mana munashanpitami ushacanga.
  bqp-bqp: Yãvãnikɛrinↄ pãsĩkɛna ni tá kũńwo, zaakũ òdi we ò yãzɛde kɛro.
  hat-hat: Move zak mechan yo ap fè a ap fini ak yo, paske yo derefize fè sa ki dwat
    devan Bondye.
  eng-BSB: The violence of the wicked will sweep them away because they refuse to
    do what is just.
  tod-tod: Faa ɲɔu ɠɛ nuiti ta-zuɲɔi ɠa ɗa li ga tiye, mazɔlɔɔ ti la vaani bu, ti
    ʋa ladalai ɠɛ.
  eng-WEBPB: The violence of the wicked will drive them away, because they refuse
    to do what is right.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mokizmi hazenke'zamo'a, zamavazu huno zamazeri
    haviza hugahie. Na'ankure zamagra fatgo zamavu'zamava huzankura, zamavesra hunentaze.
  nhe-BL: Nopa fiero tlamantli tlen quichihuaj ax cuajcualme quintzontlamiltis, pampa
    yajuanti ax quinequij quichihuase tlen xitlahuac.
  bus-bus: Zaakɛrinↄ pãsĩkɛna é táńyo, zaakɛ aↄ̃è we wà yãzɛdee kɛro.
  gub-BL: Wapuruzuka haw umumaw ikatu 'ym ma'e wà. Ta'e hekyty'ym ikatu ma'e iapo
    pà wà xe.
  eng-DRA: The robberies of the wicked shall be their downfall, because they would
    not do judgment.
