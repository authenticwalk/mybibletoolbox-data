verse: PRO.021.020
translations:
  mal-C: ജ്ഞാനിയുടെ ഭവനത്തിൽ വിലയേറിയ നിക്ഷേപവും തൈലവും ഉണ്ട്, എന്നാൽ ഭോഷർ തങ്ങൾക്കുള്ളതെല്ലാം
    വിഴുങ്ങിക്കളയുന്നു.
  deu-TKW: Köstlicher Schatz und Öl ist in des Weisen Behausung aber ein thörichter
    Mensch vergeudet es.
  lin-lin: Bilei ya kitoko mpe mafuta ezalaka kati na ndako ya moto ya bwanya, kasi
    moto oyo azangi mayele abebisaka yango.
  eng-LSV: A treasure to be desired, and oil, || [Is] in the habitation of the wise,
    || And a foolish man swallows it up.
  eng-GNV: 'In the house of the wise is a pleasant treasure and oyle: but a foolish
    man deuoureth it.'
  eng-WEBSTER: There is a treasure to be desired, and oil in the dwelling of the wise;
    but a foolish man spendeth it up.
  nhw-BL: Se masehuali catli tlalnamiqui quiajocui itomi huan catli patiyo quipiya,
    pero se catli huihuitic nimantzi quinenpolohua nochi catli quipiya.
  swh-ONEN: Katika nyumba ya mwenye hekima kuna akiba ya vyakula vizuri na mafuta,
    lakini mtu mpumbavu hutafuna vyote alivyo navyo.
  bba-bba: Bwisiɡiin yɛnuɔrɑ dukiɑ rɑ n wɑ̃ɑ kɑ ɡɑ̃ɑ ni nu wɑ̃, ɑdɑmɑ ɡɑri bɔkɔ u
    rɑ win dukiɑ sɑnkuwɑ.
  eng-KJVCPB: There is treasure to be desired and oil in the dwelling of the wise;
    But a foolish man spendeth it up.
  luo-luo: Od ngʼat mariek opongʼ kod chiemo gi moo moyier, to ngʼat mofuwo chamo
    gik moko duto ma en-go.
  meu-meu: Kohu namo-hereadia bona dehoro na aonega tauna ena ruma ai mimia, a kavakava
    tauna ese e ha-orediamu.
  npi-ULB: इच्छा गरिएको खजाना र तेल बुद्धिमान्‌को बासस्थानमा हुन्छन्, तर मूर्खले यी
    सबै निलिदिन्छन् ।
  yor-yor: Ìṣúra iyebíye àti òróró wà ní ibùgbé ọlọ́gbọ́n; ṣùgbọ́n òmùgọ̀ ènìyàn n
    bà á jẹ́.
  ind-ind: Orang yang bijak mengatur persediaan harta dan makanan di rumahnya, tetapi
    orang bodoh tidak mengendalikan diri dan menghabiskan segala miliknya.
  pes-OPCB: خانهٔ شخص دانا پر از نعمت و ثروت است، ولی آدم نادان هر چه به دست می‌آورد
    بر باد می‌دهد.
  tgl-ULB: Ang pinakamahal na yaman at langis ay nasa tahanan ng matalino, ngunit
    inaaksaya ito ng mangmang na lalaki.
  hui-hui: Mbirali mini gigabiwi kago ibu andagaha mbirale bayale ngaru dewaore mo
    wiaga. Anigo mbirali mini nawi kago ibugua ibunaga mbirale anda ibiraru abale
    mo hole biai haga.
  mya-mya: ပညာရှိသောသူ၏အိမ်၌ နှစ်သက်ဘွယ်သော ဘဏ္ဍာနှင့် ဆီရှိတတ်၏။ မိုက်သောသူမူကား၊
    ကုန်စေ တတ်၏။
  bod-N: མཁས་པ་དག་གི་ཁྱིམ་གཞིས༌སུ། །རིན་ཆེན་ནོར་དང་སྣུམ་བསགས༌ཡོད། །གླེན་པས་རང་ལ་གང་ཡོད༌བརླག།
  wsk-wsk: Kari ikia sinar ago mu inang ningo ningo ko kawam digo tuguso; bare kari
    sinar mena mu ko mel ningo am no maguwu lagoso.
  sna-sna: Mumba mowakachenjera mune zvokudya zvakaisvonaka zvakawanda namafuta, asi
    benzi rinodya zvose zvarinazvo.
  spa-BLM: Hay un tesoro precioso y aceite en la morada de los sabios, pero el necio
    se lo traga.
  cac-cac: A d'a spat eb' jelan spensar, ay stumin eb' molb'il yuuj, ay pax tas sva
    eb', axo pax eb' malaj spensar jun, slajel masanil tas tz'ilchaj yuj eb'.
  swh-ULB: Hazina yenye thamani na mafuta vipo nyumbani kwa mwenye busara, bali mtu
    mpumbavu huviharibu.
  bel-bel: Жаданы скарб і масьць - у доме ў мудрага; а неразумны чалавек распускае
    іх.
  deu-ELBBK: Ein kostbarer Schatz und Öl ist in der Wohnung des Weisen, aber ein törichter
    Mensch verschlingt es.
  mbb-OT: Is uluwanen he etew ne edteǥana para te huziyan he timpu, piru is tulebung
    he etew ebpetakè en mulà te kegastu.
  mal-2015: ജ്ഞാനിയുടെ പാർപ്പിടത്തിൽ വിലയേറിയ നിക്ഷേപവും തൈലവും ഉണ്ടു; മൂഢനോ അവയെ
    ദുർവ്യയം ചെയ്തുകളയുന്നു.
  rmc-rmc: Andro kher ko goďaver hin but barvale veci, ale o dilino rozkerel savoro.
  pes-OPV: در منزل حکیمان خزانه مرغوب و روغن است، اما مرد احمق آنها را تلف می‌کند.
  ron-1924: Коморь де прец ши унтделемн сунт ын локуинца челуй ынцелепт, дар омул
    фэрэ минте ле рисипеште.
  ben-OBCV: জ্ঞানবানেরা পছন্দসই খাদ্যদ্রব্য ও জলপাই তেল সঞ্চয় করে রাখে, কিন্তু মূর্খেরা
    তাদের কাছে যা কিছু থাকে সেসব গ্রাস করে ফেলে।
  som-som: Khasnad qaali ah iyo saliid baa ku jira kan caqliga leh gurigiisa, Laakiinse
    nacasku wixiisa wuu wada liqaa.
  lat-VUC: 'Thesaurus desiderabilis, et oleum in habitaculo justi: et imprudens homo
    dissipabit illud.'
  eng-ASVBT: There is precious treasure and oil in the dwelling of the wise; But a
    foolish man swalloweth it up.
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, ruumu kizin bok pa koroŋ ndabokbokŋan
    matakiŋa. Mi wal kankaanaŋan ta tizorzooro na, tirao be tiyaraama zitun som. Tana
    tipasansaana koroŋ kizin ta boozomen pa koroŋ soroksorok.
  ita-1885: Nell'abitacolo del savio vi è un tesoro di cose rare, e d'olii preziosi;
    Ma l'uomo stolto dissipa tutto ciò.
  eng-LXXUP: A desirable treasure will rest on the mouth of the wise; But foolish
    men will swallow it up.
  eng-ULB: Desirable treasure and oil are kept in the dwelling of the wise, but a
    foolish person swallows it all up.
  spa-VBL: Los sabios retienen su riqueza y el aceite que poseen, pero los tontos
    gastan todo lo que tienen.
  fra-_FOB: Les trésors précieux et l'huile sont dans la demeure du sage; mais l'homme
    insensé les engloutit.
  mal-mal: ജ്ഞാനിയുടെ പാർപ്പിടത്തിൽ വിലയേറിയ നിക്ഷേപവും തൈലവും ഉണ്ട്; മൂഢൻ അവയെ ദുരുപയോഗം
    ചെയ്തുകളയുന്നു.
  lit-lit: Išmintingo žmogaus buveinėje yra branginamo lobio ir aliejaus, bet kvailas
    žmogus tai išeikvoja.
  urd-GVR: Dānishmand ke ghar meṅ umdā ḳhazānā aur tel hotā hai, lekin ahmaq apnā
    sārā māl haṛap kar letā hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुर आन खिंम शुश क्‍येट लाइब शोंप नु तेल बाक्‍ब। तन्‍न मूर्खमी
    आ बाक्‍शो नेल्‍ल थुम्‍‍ब।
  eng-NOY: Precious treasure and oil are in the dwelling of the wise; But the foolish
    man swalloweth them up.
  ita-1927: In casa del savio c’è dei tesori preziosi e dell’olio, ma l’uomo stolto
    dà fondo a tutto.
  ckb-ckb: گەنجینەی خۆراکی باش و ڕۆن لە ماڵی کەسی دانا هەیە، بەڵام کەسی گێل هەڵدەلووشێت.
  eng-BBE: There is a store of great value in the house of the wise, but it is wasted
    by the foolish man.
  kan-OKCV: ಜ್ಞಾನವಂತರ ನಿವಾಸದಲ್ಲಿ ಆಯ್ದ ಐಶ್ವರ್ಯವೂ, ಎಣ್ಣೆಯೂ ಇರುತ್ತವೆ; ಆದರೆ ಬುದ್ಧಿಹೀನನು
    ಇದ್ದದ್ದೆಲ್ಲವನ್ನು ನುಂಗಿಬಿಡುತ್ತಾನೆ.
  tam-2017: வேண்டிய செல்வமும் எண்ணெயும் ஞானவானுடைய வீட்டில் உண்டு; மூடனோ அதைச் செலவழித்துப்போடுகிறான்.
  spa-RV-1909: Tesoro codiciable y pingüe hay en la casa del sabio; mas el hombre
    insensato lo disipará.
  ron-BTF: Este un tezaur de dorit și untdelemn în locuința înțeleptului, dar un om
    prost le cheltuiește complet.
  eng-WEBP: There is precious treasure and oil in the dwelling of the wise, but a
    foolish man swallows it up.
  eng-FBV: The wise hold on to their wealth and olive oil, but stupid people use up
    everything they have.
  nld-1939: In de woning van een wijze blijven kostbare schatten, Maar de domoor jaagt
    ze erdoor.
  nch-BL: Se masehuali cati talnamiqui quiajocui itomi huan cati patiyo quipiya, pero
    se cati huihuitic nimantzi quinenpolohua nochi cati quipiya.
  vie-1934: Có bửu vật và dầu trong nhà người khôn ngoan; Nhưng kẻ ngu muội nuốt nó
    đi.
  hin-CV: अमूल्य निधि और उत्कृष्ट भोजन बुद्धिमान के घर में ही पाए जाते हैं, किंतु
    मूर्ख इन्हें नष्ट करता चला जाता है.
  eng-OURB: There is precious treasure and oil in the dwelling of the wise; but a
    foolish man swallows it up.
  spa-BES: Hay una tienda de gran valor en la casa de los sabios, pero es desperdiciada
    por el hombre necio.
  tdx-tdx: Mihaja añ’anjomba’ o mahihitseo ty vara sarotse naho ty menake; fe abotse’
    ty dagola o azeo.
  tha-KJV: คลังทรัพย์ประเสริฐและน้ำมั​นม​ี​อยู่​ในที่อาศัยของคนฉลาด แต่​คนโง่​กิ​นม​ันหมด
  por-BR-2018: Há tesouro desejável e azeite na casa do sábio; mas o homem tolo é
    devorador.
  deu-ELO: Ein kostbarer Schatz und Öl ist in der Wohnung des Weisen, aber ein törichter
    Mensch verschlingt es.
  eng-WYC-2018: Desirable treasure and oil is in the dwelling place of a just man;
    and an unprudent man shall destroy it. (Desirable treasure and oil be in the dwelling
    place of the wise; but an imprudent person shall destroy it all.)
  epo-epo: Ĉarma trezoro kaj oleo estas en la domo de saĝulo; Sed homo malsaĝa ĉion
    englutas.
  uig-PIN: Aⱪilanining ɵyidǝ bayliⱪ bar, zǝytun may bar; Biraⱪ ǝhmǝⱪlǝr tapⱪinini
    utturluⱪ buzup-qaqar.
  beo-beo: Noga:le momodale dawa:su dunu ilia da liligi bagade gaguiwane esala. Be
    momodale hame dawa:su dunu ilia da muni amola liligi lale, hedolo galagasa.
  tpi-OTNT: Man i gat gutpela tingting, em i save bungim olkain gutpela samting long
    haus bilong en. Tasol ol man i no gat gutpela tingting, ol i save pinisim ol samting
    bilong ol.
  hau-SA: A gidan mai hikima akwai wuraren ajiya na abinci da mai masu kyau, amma
    wawa kan cinye duk abin da yake da shi.
  uig-LAT: Aqilanining öyide bayliq bar, zeytun may bar; Biraq exmeqler tapqinini
    utturluq buzup-chachar.
  nde-nde: Indlu yohlakaniphileyo igcwele amaqubaquba ezibiliboco lamafutha, kodwa
    umuntu oyisithutha udla aqede du konke alakho.
  ton-ton: ‌ʻOku ai ʻae koloa ke manako ki ai, pea mo e lolo ʻi he fale ʻoe poto;
    ka ʻoku fakaʻosi noa pe ia ʻe he tangata vale.
  ces-1613: Poklad žádostivý a olej jest v příbytku moudrého, bláznivý pak člověk
    zžírá jej.
  eng-WMB: There is precious treasure and oil in the dwelling of the wise, but a foolish
    man swallows it up.
  tam-TCV: சிறந்த உணவும் எண்ணெயும் ஞானமுள்ளோர் வீட்டில் இருக்கும்; மூடர்களோ எல்லாவற்றையும்
    தின்று குடித்து அழித்துவிடுவார்கள்.
  ceb-ULB: Adunay bililhon nga bahandi ug lana sa panimalay sa manggialamon, apan
    usik-usikan lamang kini sa tawong buangbuang.
  pol-UBG: Pożądany skarb i olej są w mieszkaniu mądrego, ale głupiec je trwoni.
  urd-GVU: دانش مند کے گھر میں عمدہ خزانہ اور تیل ہوتا ہے، لیکن احمق اپنا سارا مال
    ہڑپ کر لیتا ہے۔
  deu-1912: Im Hause des Weisen ist ein lieblicher Schatz und Öl; aber ein Narr verschlemmt
    es.
  kan-2017: ಜ್ಞಾನಿಯ ನಿವಾಸದಲ್ಲಿ ಎಣ್ಣೆಯು ಮತ್ತು ಶ್ರೇಷ್ಠ ಸಂಪತ್ತು ಇರುವವು, ಜ್ಞಾನಹೀನನು ಇದ್ದದ್ದನ್ನೆಲ್ಲಾ
    ನುಂಗಿಬಿಡುವನು.
  yap-yap: Pi’in nib gonop e yad ma par ni bfel’ rograd ma ba yu’ e urngin ngorad,
    ma girdi’ ni pinat e yad ma wereg e salpiy rorad u payngin ni be yib nga pa’rad.
  hlt-MCSB: Hlang cueih tolkhoeng kah thakvoh neh situi tah a naikap dae, hlang ang
    long tah te te a yoop.
  mdy-ETH: ጪንጫ ዓሲ ሚርጌ ቆሎንታ ሚርጌ ሚኢሼ ኬሳ ባኣዚንታ ፔ ማኣራ ቡኩሳኔ፤ ማሊ ጶቂሥሢ ፓጬ ዓሲ ጋዓንቴ ፔኤኮ ዓኣ
    ባኮ ቢያ ላኣሊ ባይዛኔ።
  kew-kew: Epe kone su epe pora ratua piri aana ada-para oyae ora epe-rupa pa su-aaya.
    Go yapare wae kone su wae pora pameme aanuna oyae diata rabu pa piru-aaeme.
  twi-ASANTE: Nnuane pa ne ngo ayɛ onyansafoɔ fie ma, nanso ɔkwasea di deɛ ɔwɔ nyinaa.
  eng-WEBU: There is precious treasure and oil in the dwelling of the wise, but a
    foolish man swallows it up.
  wal-wal: Wozannaama uraa son mal77o qumainne oissai minjjettees; shin eeyya asi
    bau de7iyaabaa ubbaa mirggees.
  acu-NT: Paan nintimniu jeenka kuik tura yutaisha nukap irunui. Antsu aints nintinchauka
    ni takaka nuna mash nangkami ajapui.
  spa-PDDPT: Preciosos tesoros y aceite hay en la casa del sabio, Pero el hombre insensato
    los dilapida.
  gun-gun: Hi'arandu va'e ro py oĩ 'rã imba'e rei-rei ha'e ho'u va'erã, ha'e rã hi'arandu
    e'ỹ va'e ma ha'e nunga mokanhymbaarã.
  agu-BL: At wi'nin me'bi'l tu e'chk balaj wa'a'n tu jun yi na txumun, poro yi e'
    yi qui na chitxum yi mbi na chiban, na chisotzaj cyakil chipu'k tan cha'tz tu'.
  ilo-ULB: Ti napateg a gameng ken lana ket adda iti balay ti nasirib, ngem pasaysayangen
    dagitoy ti maag a tao.
  kpg-kpg: Nia daangada kabemee e mouli maluagina haingoohia, gei digau dadaulia e hagauwwou
    nadau bahihadu, e limalima hua di kili gi daha nadau bahihadu i di madagoaa hua
    ne kumi nia maa.
  uig-ARA: ئاقىلانىنىڭ ئۆيىدە بايلىق بار، زەيتۇن ماي بار؛ بىراق ئەخمەقلەر تاپقىنىنى
    ئۇتتۇرلۇق بۇزۇپ-چاچار.
  bps-bps: Di gumnè i to fulung faldam nun mabtas kandeen na fye nemknaan, bay i to
    là fulung faldam, too mlal i kafalmon i kdeeknunan.
  sus-sus: Harige fanyi nun ture gbegbe na lɔnnila xɔnyi, kɔnɔ lɔnnitare bara a gbe
    birin don.
  pon-2006: Aramas loalokong kin ahneki reken dipwisou, ahpw me pweipwei kan kin mwadangete
    kesehla mwahl neirail mwohni kan.
  ksd-ksd: A ngatngat na tabarikik ma ra dangi dir ki ta ra kuba i ra tena kabinana,
    Ma ra lunga i vole dir par.
  tur-YTC: Bilgenin oturduğu yerde değerli hazine ve yağ vardır, Ama akılsız kişi
    onu yutar.
  bel-N: Прывабныя скарбы і алей у жытле мудрага, а бязглузды чалавек змарнуе іх.
  grc-BRENT: Θησαυρὸς ἐπιθυμητὸς ἀναπαύσεται ἐπὶ στόματος σοφοῦ, ἄφρονες δὲ ἄνδρες
    καταπίονται αὐτόν.
  ind-AYT: Harta benda yang berharga dan minyak ada di tempat tinggal orang berhikmat,
    tetapi orang bodoh memboroskannya.
  nya-nya: Munthu wanzeru samwaza chuma chake, koma wopusa amachiwononga.
  hrv-hrv: Krasno je blago i ulje u stanu mudroga, a bezuman ih čovjek rasipa.
  mps-mps: Te wiegi yai homu elalubo bidigo, agai te aga beba te tobage wiegi yai
    nai dabe saboyu, sisinaibao. Tiali goli, te wiegi yai homu elalusiąbo bidigo,
    augwaligo te augwa doado bage dabe silibo dao.
  tpi-tpi: Man i gat gutpela tingting, em i save bungim olkain gutpela samting long
    haus bilong en. Tasol ol man i no gat gutpela tingting, ol i save pinisim ol samting
    bilong ol.
  dan-1931: I den vises Bolig er kostelig Skat og Olie, en Tåbe af et Menneske øder
    det.
  vie-OVCB: Trong tay người khôn, tài sản còn lại, người dại hễ có là ăn tiêu hết
    ngay.
  guj-2017: જ્ઞાનીના ઘરમાં મૂલ્યવાન ભંડાર તથા તેલ છે, પણ મૂર્ખ તેનો દૂર ઉપયોગ કરે
    છે.
  pon-2006A: Aramas loalokong kin ahneki reken dipwisou, ahpw me pweipwei kan kin
    mwadangete kesehla mwahl neirail mwohni kan.
  por-BRBSL: There é um tesouro precioso e óleo na morada dos sábios, mas um homem
    tolo o engole.
  swe-swe: Det finns dyrbara skatter och olja [symbol på välgång och framgång] i den
    vises hus (hem), men en självgod dåre gör snabbt slut på sina tillgångar (slösar
    bort dem).
  cth-cth: Tamilungkaang onae koe hno ngai kaawm hoi satui ao teh, tamipathu ni teh
    a kaseikasak.
  twi-twi: Nnuan pa ne ngo ayɛ onyansafo fi ma, nanso ɔkwasea di nea ɔwɔ nyinaa.
  hlt-hlt: Hlang cueih tolkhoeng kah thakvoh neh situi tah a naikap dae, hlang ang
    long tah te te a yoop.
  tbz-SIM: Mɛciì nyiɛ̀ nweè mɔ̀kɛ tikpɑ̀tì nɛ̀ dɛsɑ̀ɑ̀rɛ̀ o cĩ́ɛ̃̀tɛ̀, kɛ̀ kuyɛìnkù
    dɛ̀ cɑ̀ɑ̀ri dɛmɔu.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a bizir igharagha garir aghuir avɨriba
    uan dɨpenimɨn ada akufi. Ezɨ gumazir nɨghnɨzir aghuiba puvatɨziba, me uan biziba
    agefi.
  dop-dop: Lɑɣɑtʋ ŋmɛsəɣɩ wontu kʋpɑntʋ kɛ ɩ tɛɣɛ. Amɑ kʋmɛlɛŋ nɑ́ tɔkɩ pə tənɑ.
  azb-azb: Hikmətlinin evində istənilən xəzinə və bolluq var, Axmağın nəyi varsa,
    yeyib-qurtarar.
  eng-DBY: There is costly store and oil in the dwelling of a wise [man]; but a foolish
    man swalloweth it up.
  hin-2017: बुद्धिमान के घर में उत्तम धन और तेल पाए जाते हैं, परन्तु मूर्ख उनको उड़ा
    डालता है।
  wol-KYG: Ku xelu denc këram ngëneeli alal aku diw, ab dof saax-saaxee josam.
  bjr-bjr: Irirana faqaasa maaqaki moomoo amiqira ainaina faqa fadameena faqa maridanoo.
    Irirana siaisa nárindi aaqee nama taikasee kaqi maridaqa.
  eng-YLT: A treasure to be desired, and oil, [Is] in the habitation of the wise,
    And a foolish man swalloweth it up.
  kne-kne: Kanayon ay wada di nankababanol ay bonag ya mayat ay makan sin beey di
    masirib, ngem din naong-ong yan abosena ay dagos din sanikwa na.
  eng-WYC-2017: Desirable treasure and oil is in the dwelling place of a just [or
    rightwise] man; and an unprudent man shall destroy it.
  eng-WMBB: There is precious treasure and oil in the dwelling of the wise, but a
    foolish man swallows it up.
  urd-GVH: दानिशमंद के घर में उम्दा ख़ज़ाना और तेल होता है, लेकिन अहमक़ अपना सारा
    माल हड़प कर लेता है।
  rug-rug: Pa vetu tanisa tie gilae si kobi ginani na oela leanadi, ba sa tie pekipeki
    si va betoi sa sari doduru pu tagoi sa.
  gaz-gaz: Mana nama ogeessaa keessa qabeenya gatii guddaatii fi zayitiitu jira; gowwaan
    garuu waan qabu hunda nyaatee fixa.
  fra-LSG: De précieux trésors et de l’huile sont dans la demeure du sage; Mais l’homme
    insensé les engloutit.
  yal-yal: Nafulu kɛndɛn nun ture faɲin namaraxi fekolonne konne yi, koni xaxilitarena
    a gbeene birin donma nɛn.
  haw-1868: Aia ka waiwai i makemakeia a me ka aila ma ka hale o ka mea naauao; A
    o ke kanaka lapuwale, moni iho la oia ia mea.
  arb-NAV: فِي بَيْتِ الْحَكِيمِ كُنُوزٌ وَزَيْتٌ مُدَّخَرَةٌ، أَمَّا الإِنْسَانُ
    الْجَاهِلُ فَيُتْلِفُ مَا لَدَيْهِ.
  ewe-ewe: Nuɖuɖu vivi kple ami bɔ ɖe nunyala ƒe aƒe me fũu, gake bometsila ɖua nu
    sia nu si le esi.
  eng-LEE: There are a desirable treasure and oil in the dwelling of the wise; but
    a foolish man will swallow it up.
  asm-FB: জ্ঞানী লোকৰ ঘৰত বহুমূল্য বস্তু আৰু তেল থাকে; কিন্তু অজ্ঞানী লোকে সেইবোৰ
    অপব্যৱহাৰ কৰে।
  sus-A: هَرِفٍ قَنيِ نُن تُرٍ فبٍفبٍ نَ لْننِلَ شْنيِ، كْنْ لْننِتَرٍ بَرَ عَ فبٍ
    بِرِن دٌن.
  fra-SBL: Il y a des trésors précieux et de l'huile dans la demeure des sages, mais
    un homme insensé l'avale.
  hbo-hbo: אֹוצָ֤ר ׀ נֶחְמָ֣ד וָ֭שֶׁמֶן בִּנְוֵ֣ה חָכָ֑ם וּכְסִ֖יל אָדָ֣ם יְבַלְּעֶֽנּוּ׃
  kik-kik: Thĩinĩ wa nyũmba ya mũndũ mũũgĩ nĩ kũrĩ mĩthemba yothe ya irio njega o
    na maguta, no mũndũ mũkĩĩgu arĩĩaga kĩrĩa gĩothe arĩ nakĩo.
  fra-NCL: De précieux trésors, de l’huile sont dans la maison du sage ; mais un homme
    insensé les engloutit.
  cek-AK: Palungha im ah loe buh hoi situi amthlai pok ah oh; toe kamthu loe a tawnh
    ih hmuennawk to tahmat boih.
  cuk-cuk: Dule-binsaed-nikagued-e-neggi ibmar-nuegan obinebaka nikad, ina-wawadikmalad
    obinebaka nikabalid. Dule-binsaedsulidaeddi, bela ibmar-nikad binsa diiga imakdaed.
  uig-CYR: Ақиланиниң өйидә байлиқ бар, зәйтун май бар; Бирақ ахмақлар тапқинини уттурлуқ
    бузуп-чачар.
  tel-2017: విలువైన నిధులు, నూనె జ్ఞానుల ఇళ్ళలో ఉంటాయి. బుద్ధిహీనుడు వాటిని నిర్లక్షంగా
    ఖర్చు చేస్తాడు.
  hat-BSA: Gen bèl trezò ak lwil nan abitasyon a moun saj la; men, moun san konprann
    nan vale tout.
  kos-kos: Mwet lalmwetmet uh pus mwe kasrup ac mwe insewowo lalos, a mwet lalfon
    uh sa na in sisla mani lalos.
  hbo-WLC: אוֹצָ֤ר ׀ נֶחְמָ֣ד וָ֭שֶׁמֶן בִּנְוֵ֣ה חָכָ֑ם וּכְסִ֖יל אָדָ֣ם יְבַלְּעֶֽנּוּ׃
  ibo-ibo: Onye maara ihe na-edebe ezi ihe oriri na mmanụ oliv nʼụlọ ya, ma onye nzuzu
    na-eloda ihe niile nʼọnụ ya.
  ory-ory: ଜ୍ଞାନବାନ‍ର ଗୃହରେ ବହୁମୂଲ୍ୟ ସମ୍ପତ୍ତି ଓ ତୈଳ ଥାଏ; ମାତ୍ର ମୂର୍ଖ ଲୋକ ତାହା ଗ୍ରାସ
    କରେ।
  chk-chk: Lon imwen chon tipachem a wor pisek mi aüchea me löpokus, nge ekewe chon
    tiparoch ra fangesoroula pisekir.
  rop-rop: Ola sabibala pipul oldei jinggabat blanga pudumwei en seibum sambala mani
    en abum gudbala ting, bat ola silibala pipul oldei binijimap ebrijing dei abum
    streidawei.
  ukr-1871: В господї мудрого — омаста й достатки, яких забажає, а дурний чоловік
    все те прогайнує.
  deu-1951: Ein wertvoller Schatz und Öl ist in der Wohnung des Weisen; aber ein törichter
    Mensch vergeudet es.
  eng-JPS: There is desirable treasure and oil in the dwelling of the wise; but a
    foolish man swalloweth it up.
  srp-1865: Dragocjeno je blago i ulje u stanu mudroga, a èovjek bezuman proždire
    ga.
  lug-lug: Mu nnyumba y’omutuukirivu mubaamu eby’obugagga eby’omuwendo, naye omusirusiru
    ebibye byonna abyonoona.
  heb-heb: אוצר נחמד ושמן בנוה חכם וכסיל אדם יבלענו׃
  ben-IRV: জ্ঞানীর নিবাসে মূল্যবান ধনকোষ ও তেল আছে; কিন্তু নির্বোধ তা নষ্ট করে।
  pan-pan: ਬੁੱਧਵਾਨ ਦੇ ਘਰ ਵਿੱਚ ਕੀਮਤੀ ਖ਼ਜ਼ਾਨਾ ਅਤੇ ਤੇਲ ਹੁੰਦਾ ਹੈ, ਪਰ ਮੂਰਖ ਆਦਮੀ ਉਹ ਨੂੰ
    ਉਡਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ပညာရှိ သောသူ၏အိမ် ၌ နှစ်သက်ဘွယ် သော ဘဏ္ဍာ နှင့် ဆီ ရှိတတ်၏။ မိုက် သောသူ
    မူကား ၊ ကုန် စေ တတ်၏။
  tte-O: Wasawasa namwanamwana imiyamiya tosonoga ana nume koina na toyauyaule wasawasane
    kani iyapaisowaili yo iyemwawasili.
  tbg-tbg: Koqe avu aato vataaka naavuqi koqe karave koqe vahaverave ruvaaqumake vataava
    vaira. Kia avu aato vataaka nái ia haikara vaaka namake variara.
  hmo-hmo: Aonega tauna ena ruma lalonai, be aniani momo bona dehoro danu idia noho,
    to kavakava tauna ese iena gau ibounai, ia haorea kava noho.
  urd-urd: क़ीमती ख़ज़ाना और तेल 'अक़्लमन्दों के घर में हैं, लेकिन बेवक़ूफ़ उनको उड़ा
    देता है।
  rus-SYN: Вожделенное сокровище и тук - в доме мудрого; а глупый человек расточает
    их.
  bqc-SIM: Blɛ maa ń nísio ìↄ kálɛ ↄ̃nↄna bɛ, ãma sↄũ ì a pↄ́ mↄ́mↄ gↄ̃̀ↄɛ.
  tcz-CHONGTHU: Miching chenna in-ah nei le gou lutah tah aum in, hinlah mingol in
    abonchan ane-mang jitai.
  mar-mar: सुज्ञाच्या घरात मोलवान खजिना आणि तेल आहेत, पण मूर्ख मनुष्य ते वाया घालवतो.
  hlt-THB: Thlakcyi a awmnaak imkhui taw qo ingkaw situi a phuk tlo tlo ing bee nawh,
    thlakqaw a awmnaak imkhui taw awtoem aitoem kaw.
  qub-qub: Yachajcunapa wasinchöga ima-aycanpis juntami. Manami imapis pishinchu.
    Mana tantiyacojcunami ichanga ima tarishallantapis ushacurcun.
  bqp-bqp: Pↄ́ble mana kũ nísio dìgↄ̃ katɛna ↄ̃ndↄ̃de bɛa, ama yↄ̃nkↄ dì a pↄ́ mↄ́mↄ
    gↄ̃̀nↄmɛ.
  hat-hat: Moun ki gen konprann ap gen gwo richès ak kantite bon manje lakay yo. Men,
    moun sòt gaspiye tout lajan yo.
  eng-BSB: Precious treasures and oil are in the dwelling of the wise, but a foolish
    man consumes them.
  tod-tod: Ɠima nui zeizuʋɛ, nu ɠa ɗa ani naavolo ʋagɔiti ka ná, ta gulɔ makɛgaiti,
    faaɠaaɠaalala nui ɠa ɗa naati suvaza, niiti ti zea.
  eng-WEBPB: There is precious treasure and oil in the dwelling of the wise, but a
    foolish man swallows it up.
  kbq-kbq: Ama' antahi'zama eri'nesia ne'mo'a, knare feno zantamine olivi masavena
    noma'afina erivitegahie. Hianagi neginagi antahi'zane vahe'mo'za, mika fenozazmia
    atre vaganeraze.
  nhe-BL: Se tlacatl tlen tlalnamiqui quiajcocui itomi huan tlen patiyo quipiya, pero
    se tlen huihuitic nimantzi quinenpolohua nochi tlen quipiya.
  bus-bus: Pↄ́ble maaa kↄ̃n nↄ́sio ègↄ̃ kaɛna ↄ̃ndↄ̃dee bɛ, mↄde yↄ̃nkↄↄ è a pↄ́ mↄ́mↄ
    gↄ̃ↄmɛ.
  gub-BL: Awa ma'e kwaw par ima'e uhyk tuwe izupe. Hemetarer katu a'e. Ma'e kwaw 'ymar
    nuiko kwaw izàwe, ta'e hemetarer hemimono'og paw uhem ipo wi a'e xe.
  eng-DRA: 'There is a treasure to be desired, and oil in the dwelling of the just:
    and the foolish man shall spend it.'
