verse: PRO.021.015
translations:
  mal-C: നീതി നടപ്പിലാക്കുന്നത് നീതിനിഷ്ഠർക്ക് ആനന്ദംനൽകുന്നു, എന്നാൽ നീചർക്ക് അതു
    നടുക്കവും.
  deu-TKW: Freude ist's dem Frommen, zu thun, was recht ist, aber ein Schrecken für
    die Übelthäter.
  lin-lin: Ezali esengo mpo na moyengebene kosambisa makambo na sembo, kasi yango
    ezali pasi makasi mpo na bato oyo basalaka mabe.
  eng-LSV: To do justice [is] joy to the righteous, || But ruin to workers of iniquity.
  eng-GNV: 'It is ioye to the iust to doe iudgement: but destruction shalbe to the
    workers of iniquitie.'
  eng-WEBSTER: 'It is joy to the just to do judgment: but destruction shall be to
    the workers of iniquity.'
  nhw-BL: Quinpactía cuajcuali masehualme quema tequitini tetlajtolsencahuaj xitlahuac.
    Pero quinchihuilía ma momajmatica miyac masehualme catli amo quitlepanitaj TOTECO.
  swh-ONEN: Wakati haki imetendeka, huleta furaha kwa wenye haki, bali kitisho kwa
    watenda mabaya.
  bba-bba: Gem kobu bu rɑ ɡemɡii nuku dobu wɛ̃wɑ, ɑdɑmɑ kɔ̃sɑ yɑ rɑ kɔ̃sɑn kowo kɑm
    koosie.
  eng-KJVCPB: 'It is joy to the just to do judgment: But destruction shall be to the
    workers of iniquity.'
  luo-luo: Ka adiera onenore, to joma timbegi nikare bedo mamor to joma timbegi richo
    to yudo bwok.
  meu-meu: Hahemaoro ḡoevaḡoevana ese kara maoromaoro taudia na e hamoalediamu, a
    kara dika taudia na kudoudia e hahetahadiamu.
  npi-ULB: न्याय कायम हुँदा यसले धर्मात्मामा आनन्द ल्याउँछ भने खराबी गर्नेहरूमा त्रास
    ल्याउँछ ।
  yor-yor: 'Ayọ̀ ni fún olódodo láti ṣe ìdájọ́: ṣùgbọ́n ìparun ni fún àwọn oníṣẹ́
    ẹ̀ṣẹ̀.'
  ind-ind: Ketika keadilan ditegakkan, orang benar bersukacita, tetapi orang jahat
    ketakutan.
  pes-OPCB: اجرای عدالت برای عادلان شادی‌بخش است، اما برای ظالمان مصیبت‌بار.
  tgl-ULB: Kapag ang katarungan ay tapos na, nagbibigay ito ng kagalakan sa gumagawa
    ng tama, ngunit ito ay nagdadala ng takot sa mga masasamang tao.
  hui-hui: Wali agalime mana bayale bilonaga lo tiga biragola wali agali mini tigabiwi
    karume de hondowa ti turu haga. Anigo maru mana ko biaga karume de hondowa tinaga
    bu miniha genda timbuni ho haga.
  mya-mya: ဖြောင့်မတ်သောသူသည် တရားသဖြင့်စီရင်၍ ဝမ်းမြောက်တတ်၏။ အဓမ္မအမှုကိုပြုသောသူမူကား၊
    ပျက်စီးခြင်းသို့ ရောက်လိမ့်မည်။
  bod-N: དྲང་གཞག་སྤྱོད་པས་དྲང་པོ་དགའ་བར༌བྱེད། །ངན་པར་སྤྱོད་པ་རྣམས་ལ་འཇིགས་སྣང༌བསྐྱེད།།
  wsk-wsk: Tom munan ningo mu sor ereso, mu kariimet ningo diram mu amilmilasan; bare
    memek betera ko kariimet alo mu nguangasan.
  sna-sna: Kana kururamisira kwaitwa, kunouyisa mufaro kuna vakarurama, asi kunovhundutsa
    vaiti vezvakaipa.
  spa-BLM: El justo se alegra de hacer justicia; sino que es una destrucción para
    los obreros de la iniquidad.
  cac-cac: Ayic sb'o junoc lolonel d'a tojolal, a eb' vach' spensar ste tzalaj eb',
    axo eb' chuc spensar jun, ste xiv eb' yuuj.
  swh-ULB: Haki ikitendeka, huleta furaha kwa mwenye kutenda wema, lakini huleta hofu
    kubwa kwa watenda mabaya.
  bel-bel: Чыніць правасудзьдзе - радасьць праведніку і страх тым, хто нясе зло.
  deu-ELBBK: Dem Gerechten ist es Freude, Recht zu üben; aber denen, die Frevel tun,
    ein Schrecken.
  mbb-OT: Emun ed-ikulen is hustu he kukuman, egkelipey is menge metazeng, iyan, egkengeheratan
    mulà is menge lalung.
  mal-2015: ന്യായം പ്രവർത്തിക്കുന്നതു നീതിമാന്നു സന്തോഷവും ദുഷ്പ്രവൃത്തിക്കാർക്കു
    ഭയങ്കരവും ആകുന്നു.
  rmc-rmc: Le lačhe manušes hin radišagos, sar dikhel, hoj pes sudzinel čačipnaha,
    ale le nalačhe manušenge anel e dar.
  pes-OPV: انصاف کردن خرمی عادلان است، اما باعث پریشانی بدکاران می‌باشد.
  ron-1924: Есте о букурие пентру чел неприхэнит сэ факэ че есте бине, дар пентру
    чей че фак рэул есте о гроазэ.
  ben-OBCV: যখন ন্যায়বিচার করা হয়, তা ধার্মিকদের জীবনে আনন্দ এনে দেয় কিন্তু অনিষ্টকারীদের
    জীবনে আতঙ্ক জাগায়।
  som-som: Kii xaq ahu inuu gar sameeyo waa u farxad, Laakiinse kuwa xumaanta ka shaqeeya
    waa u baabba'.
  lat-VUC: Gaudium justo est facere judicium, et pavor operantibus iniquitatem.
  eng-ASVBT: It is joy to the righteous to do justice; But it is a destruction to
    the workers of iniquity.
  mna-mna: Sombe zin bibip tiurpewe pataŋana kizin tomtom, ina ikam zin wal ndeeŋeŋan
    ma lelen ambai kat. Tamen zin wal ta tikamam mbulu sananŋana na, tire ma timoto
    kan.
  ita-1885: Il far ciò che è diritto è letizia al giusto; Ma è uno spavento agli operatori
    d'iniquità.
  eng-LXXUP: 'It is the joy of the righteous to do judgment: But a holy man is abominable
    with evildoers.'
  eng-ULB: When justice is done, it brings joy to the righteous person, but it brings
    terror to evildoers.
  spa-VBL: Cuando se hace justicia, los justos se alegran; pero los que hacen el mal
    se espantan.
  fra-_FOB: C'est une joie pour le juste de faire ce qui est droit; mais c'est l'effroi
    des ouvriers d'iniquité.
  mal-mal: ന്യായം പ്രവർത്തിക്കുന്നത് നീതിമാന് സന്തോഷവും ദുഷ്പ്രവൃത്തിക്കാർക്ക് ഭയങ്കരവും
    ആകുന്നു.
  lit-lit: Teisingumo vykdymas – teisiojo džiaugsmas, bet blogadarių žlugimas.
  urd-GVR: Jab insāf kiyā jāe to rāstbāz ḳhush ho jātā, lekin badkār dahshat khāne
    lagtā hai.
  suz-BL: निसाफ दुम्‍मेनु ठीक पाइब ग्‍येरसीनीम। तन्‍न मरिम्‍शो पाइबपुकी हिंनीम।
  eng-NOY: To do justice shall be joy to the righteous; But destruction is for them
    that do iniquity.
  ita-1927: Far ciò ch’è retto è una gioia per il giusto, ma è una rovina per gli
    artefici d’iniquità.
  ckb-ckb: ئەنجامدانی دادپەروەری دڵخۆشی ڕاستودروستانە، بەڵام تۆقاندنی بەدکارانە.
  eng-BBE: It is a joy to the good man to do right, but it is destruction to the workers
    of evil.
  kan-OKCV: ನ್ಯಾಯತೀರಿಸುವುದು ನೀತಿವಂತರಿಗೆ ಸಂತೋಷ; ಆದರೆ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವವರಿಗೆ ಭೀತಿ.
  tam-2017: நியாயம்தீர்ப்பது நீதிமானுக்கு சந்தோஷமும், அக்கிரமக்காரர்களுக்கோ அழிவுமாகும்.
  spa-RV-1909: Alegría es al justo hacer juicio; mas quebrantamiento á los que hacen
    iniquidad.
  ron-BTF: Este bucurie pentru cel drept să facă judecată, dar nimicire va fi celor
    ce lucrează nelegiuire.
  eng-WEBP: It is joy to the righteous to do justice; but it is a destruction to the
    workers of iniquity.
  eng-FBV: When justice is done, the good are happy, but it brings terror to those
    who do evil.
  nld-1939: Dat er recht wordt gedaan, is voor den rechtvaardige een vreugde, Voor
    de boosdoeners een ramp.
  nch-BL: Masehualme cati cuajcualme paquij quema tequichihuani tetajtolsencahuaj
    xitahuac. Pero quinchihuaj ma momajmatica miyac masehualme cati amo quitepanitaj
    TOTECO.
  vie-1934: Làm điều ngay thẳng, ấy là một việc vui vẻ cho người công bình; Nhưng
    gây bại hoại cho kẻ làm gian ác.
  hin-CV: बिना पक्षपात न्याय को देख धर्मी हर्षित होते हैं, किंतु यही दुष्टों के लिए
    आतंक प्रमाणित होता है.
  eng-OURB: It is joy to the upright to do mishpat ·justice·; but it is a destruction
    to the workers of vain striving of iniquity.
  spa-BES: Es un placer para el hombre bueno hacer lo correcto, pero es destrucción
    para los trabajadores del mal.
  tdx-tdx: Ie anoeñe ty hatò, ehake o vañoñeo, fe mangebahebake o mpikitroke haratiañeo.
  tha-KJV: เมื่อกระทำการตัดสิ​นก​็เป็นการชื่นบานแก่คนชอบธรรม แต่​คนกระทำความชั่วช้าจะได้รับความพินาศ
  por-BR-2018: Alegria para o justo é fazer justiça; mas isso é pavor para os que
    praticam maldade.
  deu-ELO: Dem Gerechten ist es Freude, Recht zu üben; aber denen, die Frevel tun,
    ein Schrecken.
  eng-WYC-2018: It is joy to a just man to make doom; and it is dread to them that
    work wickedness. (It is a joy for the righteous to see justice done; but judgement
    bringeth ruin to those who work wickedness.)
  epo-epo: Farado de justaĵo estas ĝojo por la virtulo Kaj teruro por la malbonaguloj.
  uig-PIN: Adalǝtni bǝja kǝltürüx ⱨǝⱪⱪaniylarning huxalliⱪidur, Biraⱪ yamanliⱪ ⱪilƣuqilarƣa
    wǝⱨimidur.
  beo-beo: Dunu da moloidafa fofada:su hou hamosea, noga:i dunu da hahawane ba:sa.
    Be wadela:i dunu da amo moloidafa fofada:su ba:sea, bagadewane heawini da:i dioiba:le,
    bu esalumu hihi agoai ba:sa.
  tpi-OTNT: Taim ol manmeri i bihainim stretpela pasin, ol gutpela manmeri i save
    lukim na i amamas. Tasol ol man bilong mekim pasin nogut i lukim na ol i bel hevi
    tru.
  hau-SA: Sa’ad da aka yi adalci, yakan kawo farin ciki ga mai adalci amma fargaba
    ga masu aikata mugunta.
  uig-LAT: Adaletni beja keltürüsh heqqaniylarning xushalliqidur, Biraq yamanliq qilghuchilargha
    wehimidur.
  nde-nde: Ukwahlulela kuhle kuthokozisa olungileyo kodwa izigangi kuzitshayisa uvalo.
  ton-ton: 'Ko e fakamaau ko e fiefiaʻanga ia ʻoe māʻoniʻoni: ka ʻe hoko ʻae fakaʻauha
    ki he fai kovi.'
  ces-1613: Radostí jest spravedlivému činiti soud, ale hrůzou činitelům nepravosti.
  eng-WMB: It is joy to the righteous to do justice; but it is a destruction to the
    workers of iniquity.
  tam-TCV: நீதி செய்யப்படும்போது, அது நீதிமான்களுக்கு மகிழ்ச்சியைக் கொடுக்கிறது, ஆனால்
    தீயவர்களுக்கு பயமுண்டாக்கும்.
  ceb-ULB: Sa dihang mapahamtang na ang katarong, magdala kini ug kalipay ngadto sa
    tawo nga nagabuhat sa matarong, apan magdala kini ug kalisang sa nagabuhat ug
    daotan.
  pol-UBG: Radością jest dla sprawiedliwego czynić sąd, a na czyniących nieprawość
    przyjdzie zniszczenie.
  urd-GVU: جب انصاف کیا جائے تو راست باز خوش ہو جاتا، لیکن بدکار دہشت کھانے لگتا ہے۔
  deu-1912: Es ist dem Gerechten eine Freude, zu tun, was recht ist, aber eine Furcht
    den Übeltätern.
  kan-2017: ನ್ಯಾಯಮಾರ್ಗವು ಶಿಷ್ಟರಿಗೆ ಸಂತೋಷ, ಕೆಡುಕರಿಗೆ ಕೇಡು.
  yap-yap: Nap’an ni yira rin’ ban’en nib manigil, me felfelan’ e girdi’ nib manigil,
    ma pi’in kireb e ra math e liyab ngorad.
  hlt-MCSB: Hlang dueng hamtah tah a tiktamnah a saii te kohoenah la om tih, boethae
    aka saii rhoek ham tah porhaknah la om.
  mdy-ETH: ፒዜ ዎጌ ዎጊንታ ዎዶና ኮዦ ዓሳ ዎዎዛዻኔ፤ ፑርቶ ዓሶ ጋዓንቴ ዲዲቃሣኔ።
  kew-kew: Gore onaanumi epe pora ratua epe kone sua koso eperupa peme raburi epe-rupa
    piri onaame adoa raaname omoa pedo palimi. Mo waea peme onaame goa adoa nimuna
    lo robaa-para wae kone meme.
  twi-ASANTE: Sɛ wobu atɛntenenee a, teneneefoɔ anigye nanso ɛyɛ ahunahuna ma abɔnefoɔ.
  eng-WEBU: It is joy to the righteous to do justice; but it is a destruction to the
    workers of iniquity.
  wal-wal: Suure pirddai pirddettido wode, hegee xilluwaassi ufaissa; shin iitaa oottiyaageetussi
    dagama.
  acu-NT: 'Chichaman nekamtikin pase turinaun pachis: Achikrum karsernum akupkataram
    tamatai, tunau turichu ainau warainawai. Antsu pase turin ainauka shaminak kurainawai.'
  spa-PDDPT: Alegría para el justo es que se haga justicia, Pero terror para los que
    practican iniquidad.
  gun-gun: Ha'evea rami jajoguereko ramo heko porã va'e kuery ovy'a 'rã, ha'e rã heko
    vai va'e kuery ma onhemondyipa rei 'rã.
  agu-BL: Jun wi'tz ajcaw yi na xom wi' te yi mero bintzi, na tak' tzatzi'n scyetz
    yi e' yi jicyuch te'j cyajtza'kl. Poro yi e' mal nak ẍchibisunk, na chocopon tan
    ẍchojle'n quil.
  ilo-ULB: No naipatungpal ti hustisia, mangiyeg daytoy iti rag-o iti tao a nagaramid
    iti nalinteg, ngem mangiyeg daytoy iti panagbuteng kadagiti agar-aramid iti kinadakes.
  kpg-kpg: I di lawa o di haga donudonu, nia daangada humalia le e tenetene, gei digau
    huaidu nadau hagadagadagagee ai.
  uig-ARA: ئادالەتنى بەجا كەلتۈرۈش ھەققانىيلارنىڭ خۇشاللىقىدۇر، بىراق يامانلىق قىلغۇچىلارغا
    ۋەھىمىدۇر.
  bps-bps: Too lehew i dad to matlu di fye kukum, bay di dad to sasè, too sasè i fandamla
    dun, du gafalmo dale.
  sus-sus: Ɲɛrɛfe tinxinyi kui, na findixi sɛɛwɛ nan na tinxintɔɛ bɛ, kɔnɔ na ɲɛrɛ
    ki mɔɔli mu rafan mixi ɲaaxi ma.
  pon-2006: Ahnsou me pwunglahn mehkot kin wiawi, me mwahu kan kin perenda, ahpw me
    suwed kan kin sohla ar koapworopwor.
  ksd-ksd: A magit na gugu pire ra tena takodo upi na pait ra takodo na varkurai,
    Ma ra vinirua na tadav ra tena pait ra kaina.
  tur-YTC: Doğru insan için adaleti yerine getirmek sevinçtir, Ama bu, kötülüğün işçileri
    için yıkımdır.
  bel-N: Правасудзьдзе — радасьць для праведніка і загуба для злачынцаў.
  grc-BRENT: Εὐφροσύνη δικαίων ποιεῖν κρίμα, ὅσιος δὲ ἀκάθαρτος παρὰ κακούργοις.
  ind-AYT: Melakukan keadilan adalah kesukaan bagi orang benar, tetapi kengerian bagi
    orang yang melakukan kejahatan.
  nya-nya: Chilungamo chikachitika anthu olungama amasangalala, koma anthu oyipa amaopsedwa
    nazo.
  hrv-hrv: Sud pravičan radost je pravedniku a užas zločincima.
  mps-mps: Te we bidi dabego te po tų ebode wiegi yai doloba pai kolesaga wali pabo
    sogo, te wiegi yai we bidi dabego sulama, tama pemene yaibao. Tiali goli, te dwai
    kolesaga ebo bidi dabego sulama, te augwali wi mu ebo dao.
  tpi-tpi: Taim ol manmeri i bihainim stretpela pasin, ol gutpela manmeri i save lukim
    na i amamas. Tasol ol man bilong mekim pasin nogut i lukim na ol i bel hevi tru.
  dan-1931: Rettens Gænge er den retfærdiges Glæde, men Udådsmændenes Rædsel.
  vie-OVCB: Công lý đem vui mừng cho người lành, nhưng gây khiếp sợ cho người ác.
  guj-2017: નેકીવાનો ન્યાય કરવામાં આનંદ માને છે, પણ દુષ્કર્મીઓને તો તે વિનાશરૂપ છે.
  pon-2006A: Ahnsou me pwunglahn mehkot kin wiawi, me mwahu kan kin perenda, ahpw
    me suwed kan kin sohla ar koapworopwor.
  por-BRBSL: É alegria para os justos fazer justiça; mas é uma destruição para os
    trabalhadores da iniqüidade.
  swe-swe: När sanningen segrar gläder sig de rättfärdiga, men det är de ondas skräck.
  cth-cth: Kalan lah lawkcengnae e teh tamikalan hanelah konawmnae doeh, hatei yonnae
    kasaknaw teh rawknae koe a pha awh han.
  twi-twi: Sɛ wubu atɛntrenee a, atreneefo ani gye, nanso ɛyɛ ahunahuna ma abɔnefo.
  hlt-hlt: Hlang dueng hamtah tah a tiktamnah a saii te kohoenah la om tih, boethae
    aka saii rhoek ham tah porhaknah la om.
  tbz-SIM: Onitisɑ̀ù ɔ̃ ndɔɔri ikuɔ́ yɛ̃mmɛ̀ kɛ̀ dɛ̀ ò nɑɑtimu, kɛ dò nkuyonku onitiyɛiwe
    borɛ̀.
  msy-2020: Gumazamiziba kotɨn deragha araziba tuisɨsi, gumazamizir aghuiba me bar
    akuegham. Eghtɨ gumazir arazir kurabagh amiba men navir averiaba bar moghɨra ikuvigham.
  dop-dop: Yʋlʋpɑŋ lɑŋlɛ hɛɛkənɑ tɑmpɑnɑ təŋʋɣʋ kɛ́. Ɩlɛnɑ pə́ wɑkəlɩ ɩsɑɣɑlɑtɑɑ.
  azb-azb: Haqq öz yerinə gələndə saleh sevinər, Şər iş görənin başı bəlaya düşər.
  eng-DBY: It is joy to a righteous [man] to do what is right; but it is ruin for
    the workers of iniquity.
  hin-2017: न्याय का काम करना धर्मी को तो आनन्द, परन्तु अनर्थकारियों को विनाश ही का
    कारण जान पड़ता है।
  wol-KYG: Bu yoon amee, ku jub bég; kuy def lu bon jàq.
  bjr-bjr: Amiqira ainaina kambiqaifaqa andeeqara fasiqa anaasee asasidaqa. Manda
    fasiqa anaasee mina qafamasee ummaara maraidaqa.
  eng-YLT: To do justice [is] joy to the righteous, But ruin to workers of iniquity.
  kne-kne: Maragsakan din mangam-amag si kosto mo maipakat di kinalinteg, ngem din
    managbasol yan emegyat da.
  eng-WYC-2017: It is joy to a just [or rightwise] man to make doom; and it is dread
    to them that work wickedness.
  eng-WMBB: It is joy to the righteous to do justice; but it is a destruction to the
    workers of iniquity.
  urd-GVH: जब इनसाफ़ किया जाए तो रास्तबाज़ ख़ुश हो जाता, लेकिन बदकार दहशत खाने लगता
    है।
  rug-rug: Pana ta evaṉa sa tinoṉoto si qetu sari tie toṉoto, ba sari tie kaleadi
    si matagutu.
  gaz-gaz: Murtii qajeelaa kennuun qajeeltotaaf gammachuu kenna; hamootatti immoo
    raafama fida.
  fra-LSG: C’est une joie pour le juste de pratiquer la justice, Mais la ruine est
    pour ceux qui font le mal.
  yal-yal: Sɛwan na a ra tinxin muxun xa, kiti kɛndɛn na sa. Koni gbalon na a ra fe
    ɲaxi rabane xa.
  haw-1868: He olioli i ka mea pono ke hana ma ka pololei; He make no ko ka poe hana
    hewa.
  arb-NAV: الْحُكْمُ بِالْعَدْلِ فَرَحٌ لِلصِّدِّيقِ، وَرُعْبٌ لِفَاعِلِي الإِثْمِ.
  ewe-ewe: Afia nyui tsotso hea dzidzɔ vɛ na ame dzɔdzɔe, ke ehea ŋɔdzi vɛ na vɔ̃
    wɔlawo.
  eng-LEE: It is joy to the righteous to execute justice; but it is a terror to wrong-doers.
  asm-FB: যেতিয়া ন্যায় বিচাৰ হয়, তেতিয়া ন্যায় কৰা জনে আনন্দ পায়; কিন্তু কুকৰ্ম
    কৰা জনলৈ সৰ্ব্বনাশ কঢ়িয়াই আনে।
  sus-A: حّرّقٍ تِنشِنيِ كُي، نَ قِندِشِ سّيوّ نَن نَ تِنشِنتْي بّ، كْنْ نَ حّرّ كِ
    مْولِ مُ رَقَن مِشِ حَاشِ مَ.
  fra-SBL: C'est une joie pour le juste de faire justice ; mais c'est une destruction
    pour les ouvriers de l'iniquité.
  hbo-hbo: שִׂמְחָ֣ה לַ֭צַּדִּיק עֲשֹׂ֣ות מִשְׁפָּ֑ט וּ֝מְחִתָּ֗ה לְפֹ֣עֲלֵי אָֽוֶן׃
  kik-kik: Ituĩro rĩa kĩhooto rĩatuuo, rĩrehaga gĩkeno kũrĩ andũ arĩa athingu, no
    rĩrehaga kĩmako kũrĩ arĩa mekaga ũũru.
  fra-NCL: C’est une joie pour le juste de pratiquer la justice, mais l’épouvante
    est pour ceux qui font le mal.
  cek-AK: Kahoih kami loe katoeng hmuen sakhaih nuiah anghoehaih tawnh; toe sethaih
    sah kami hanah loe amrohaih ah oh.
  cuk-cuk: Igar-innikigwad-imaklesale, dule-nued na yeer-itodaed. Dule-isganagardi,
    dobed nagunonidaed.
  uig-CYR: Адаләтни беҗа кәлтүрүш һәққанийларниң хошаллиғидур, Бирақ яманлиқ қилғучиларға
    вәһимидур.
  tel-2017: న్యాయ క్రియలు చేయడం నీతిపరుడికి సంతోషం. పాపాత్ముడికి అది భయంకరం.
  hat-BSA: Aplike lajistis se yon plezi pou moun dwat; men se yon gwo laperèz pou
    malfektè inikite yo.
  kos-kos: Pacl ma orekla sie nununku suwohs, mwet wo uh insewowo, a mwet koluk elos
    toasrla.
  hbo-WLC: שִׂמְחָ֣ה לַ֭צַּדִּיק עֲשׂ֣וֹת מִשְׁפָּ֑ט וּ֝מְחִתָּ֗ה לְפֹ֣עֲלֵי אָֽוֶן׃
  ibo-ibo: Onye ezi omume na-aṅụrị ọṅụ mgbe e kpere ikpe ziri ezi, ma bụrụ ihe oke
    egwu dịrị ndị na-eme ajọ ihe.
  ory-ory: ନ୍ୟାୟ ଆଚରଣ ଧାର୍ମିକ ପ୍ରତି ଆନନ୍ଦର ବିଷୟ; ମାତ୍ର ତାହା କୁକର୍ମକାରୀମାନଙ୍କ ପ୍ରତି
    ବିନାଶଜନକ।
  chk-chk: Ekewe chon pwüng ra pwapwa lupwen pwüng a fisitä, nge chokewe mi föri mine
    a ngau ra rükö.
  rop-rop: Wen nogudbala pipul abum panishmen, gudbala pipul jidan brabli hepiwan,
    bat nogudbala pipul bradin brabliwei.
  ukr-1871: Правий суд — се радість праведному, а страх лиходїєві.
  deu-1951: Es ist eine Freude für die Gerechten, wenn Recht geschafft wird; aber
    für die Übeltäter ist es ein Schrecken.
  eng-JPS: To do justly is joy to the righteous, but ruin to the workers of iniquity.
  srp-1865: Radost je pravedniku èiniti što je pravo, a strah onima koji èine bezakonje.
  lug-lug: Ensonga bwe zisalibwa mu bwenkanya, lye ssanyu eri abatuukirivu, naye kiba
    kyekango eri abakozi b’ebibi.
  heb-heb: שמחה לצדיק עשות משפט ומחתה לפעלי און׃
  ben-IRV: ন্যায় আচরণ ধার্ম্মিকের পক্ষে আনন্দ, কিন্তু অধর্মাচারীদের পক্ষে তা সর্বনাশ।
  pan-pan: ਨਿਆਂ ਕਰਨਾ ਧਰਮੀ ਲਈ ਖੁਸ਼ੀ ਹੈ, ਪਰ ਕੁਕਰਮੀ ਲਈ ਘਬਰਾਹਟ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် တရား သဖြင့်စီရင် ၍ ဝမ်းမြောက် တတ်၏။ အဓမ္မ အမှုကိုပြု
    သောသူမူကား ၊ ပျက်စီး ခြင်းသို့ ရောက်လိမ့်မည်။
  tte-O: Tem loina dudulaina iyawatagili todudulai siyaliyaya na kaleya kana toyatubu
    simatausi lalakina.
  tbg-tbg: Iasivano uva avuqavuqama kero rairakero tirera, koqe vaiinti nahenti virara
    quahevara. Qora okara auti vaika kia virara quaharaiti qetevara.
  hmo-hmo: Kota maoromaoro ese kara maoromaoro taudia ia hamoalea noho, to kota maoromaorona
    dekenai, kara dika taudia idia gari dikadika noho.
  urd-urd: इन्साफ़ करने में सादिक़ की शादमानी है, लेकिन बदकिरदारों की हलाकत।
  rus-SYN: Соблюдение правосудия - радость для праведника и страх для делающих зло.
  bqc-SIM: Yã́gↄ̃gↄ̃a a zɛ́wa ì gbɛ̃maa pↄ kɛ na, ãma ì iwãa ka vãikɛna pↄaɛ.
  tcz-CHONGTHU: Thu adih'a kitan hin mikitah akipasah in, hinlah miphalou ho ding
    in tijat umtah ahi.
  mar-mar: योग्य न्यायाने नीतिमानाला आनंद होतो. पण तोच दुष्कर्म करणाऱ्यांवर फार मोठी
    भीती आणतो.
  hlt-THB: Ak dyng awitlyknaak taw thlakdyng ham zeelnaakna awm nawh, thlakche ham
    thihnaak kawina awm hy.
  qub-qub: Alli cajta rurar alli arreglaptin alli runacunaga cushicunmi. Mana allita
    ruraj juchayojcunami ichanga mana alliman chayan.
  bqp-bqp: Yãgↄ̃gↄ̃na a zɛ́aa dì gbɛ̃ mana pↄ kɛ nna, ama àdi vĩna dada yãvãnikɛriinɛ.
  hat-hat: Lè yo rann jistis san patipri, moun ki mache dwat yo gen kè kontan. Men,
    mechan yo gen kè kase.
  eng-BSB: Justice executed is a joy to the righteous, but a terror to the workers
    of iniquity.
  tod-tod: Toɠa ga koozunɛ vaa telebo nui ʋɛ, sɔle fai a ɠɛna ɠɛa, kɛlɛ naa ɠa ga
    nimiza vai faa ɲɔu ɠɛ nui ʋɛ.
  eng-WEBPB: It is joy to the righteous to do justice; but it is a destruction to
    the workers of iniquity.
  kbq-kbq: Vahe'mo'ma fatgo huno refako hu avu'ava'ma hanigeno'a, fatgo vahe'mo'za
    muse hugahaze. Hianagi kefo avu'ava'ma nehaza vahe'mo'za, tusi koro hugahaze.
  nhe-BL: Quinpactía cuajcuali tlacame quema tequitini tetlajtolsencahuaj xitlahuac.
    Pero quinchihuilía ma momajmatica miyac tlacame tlen ax quitlepanitaj TOTECO.
  bus-bus: Yãgↄ̃gↄ̃na a zɛ́a è gbɛ̃ maaa pↄↄ kɛ nna, mↄde è vĩa dada zaakɛrizi.
  gub-BL: Aze tuwihaw upurereko katu haw rupi a'e, ikatu ma'e hurywete a'e wà. Ikatu
    'ym ma'e ukyze katu izuwi wà.
  eng-DRA: 'It is joy to the just to do judgment: and dread to them that work iniquity.'
