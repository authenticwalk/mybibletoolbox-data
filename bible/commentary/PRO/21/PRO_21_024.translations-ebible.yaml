verse: PRO.021.024
translations:
  mal-C: അഹങ്കാരിയും ധിക്കാരിയുമായ മനുഷ്യൻ—അയാൾക്കു “പരിഹാസി” എന്നു പേര്— മഹാഗർവത്തോടെ
    പെരുമാറുന്നു.
  deu-TKW: Wer übermütig, vermessen ist, der heißt ein Spötter, wer in maßlosem Übermut
    handelt.
  lin-lin: 'Kombo ya moto ya lofundu mpe ya lolendo ezali : « Motioli. » Asalaka makambo
    na lolendo oyo eleka ndelo.'
  eng-LSV: Proud, haughty, scorner—his name, || Who is working in the wrath of pride.
  eng-GNV: Proude, hautie and scornefull is his name that worketh in his arrogancie
    wrath.
  eng-WEBSTER: Proud and haughty scorner is his name, who dealeth in proud wrath.
  nhw-BL: Masehualme catli onpano motlepanitaj, nojquiya tepinajtíaj huan tehuihuiitaj
    pampa mohueyimatij. Inintoca teechcapantlaliani.
  swh-ONEN: Mtu mwenye kiburi na majivuno, “Mdhihaki” ndilo jina lake; hutenda mambo
    kwa kiburi kilichozidi.
  bba-bba: Wi u tii sue u rɑ ɡɑ̃ɑ dɑbinu yɑɑ kɑsikiwɑ, kpɑ tii suɑbu bu sɔ̃ɔsirɑ win
    kookoosu sɔɔ.
  eng-KJVCPB: Proud and haughty scorner is his name, Who dealeth in proud wrath.
  luo-luo: Ngʼat ma jasunga kendo jawuorre “Jajaro” e nyinge; otingʼore malo ka osungore
    malich.
  meu-meu: Heaḡi bona hekokoroku tauna na “gonaḡona tauna” e gwauraiamu; ia na e kara
    heaḡi-heaḡimu.
  npi-ULB: घमण्डी र हठी मानिसको नाउँ “खिल्ली उडाउने” हो र त्यसले अभिमानीसाथ व्यवहार
    गर्छ ।
  yor-yor: Agbéraga àti alágídí ènìyàn ń gan orúkọ ara rẹ̀ nítorí ó ń hùwà nínú ìwà
    ìgbéraga rẹ̀, àti nínú ìbínú púpọ̀púpọ̀.
  ind-ind: Orang yang angkuh, tinggi hati, besar mulut, dan selalu meremehkan orang,
    panggillah dia si sombong.
  pes-OPCB: کسانی که دیگران را مسخره می‌کنند، مغرور و متکبرند.
  tgl-ULB: Ang hambog at mapagmataas na tao - “mangungutya” ang kaniyang pangalan
    - kumikilos nang may pagmamataas na kayabangan.
  hui-hui: Mine haga karume balagala howa maru karuhondo mege bialu haga. Ani bialu
    howa horo bibahendengi ibuninaga mini hangu mo yaraga halu haabo haga ka.
  mya-mya: ပြင်းစွာသော ဒေါသအမျက်၌ ကျင်လည်သော သူကို၊ ထောင်လွှားစော်ကားသောသူ၊ မထီမဲ့မြင်ပြုသော
    သူဟူ၍ သမုတ်အပ်၏။
  bod-N: ང་རྒྱལ་རང་རློམ་བྱེད་པ༌ཡི། །མིང་ལ་འཕྱ་སྨོད་མཁན་ཞེས༌བྱ། །ཁེངས་དྲེགས་དང་བཅས་སྤྱད་པ༌སྤྱོད།།
  wsk-wsk: Numi patawura ale supuling lagara ko kari mu numi patawura ko munan me
    bita arigiso; noko nup mu “Patawura”.
  sna-sna: Munhu anozvikudza uye ana manyawi “Mudadi” ndiro zita rake; anoita zvinhu
    namanyawi uye nokuzvikudza.
  spa-BLM: El hombre orgulloso y arrogante — “burlador” es su nombre — trabaja en
    la arrogancia del orgullo.
  cac-cac: A eb' ac'umtac, tz'ec'xo val eb' d'a yib'an̈ yic'anchaan̈ sb'a, tz'el specal
    eb' yuj tas sb'o chi', te b'uchumtac pax eb'.
  swh-ULB: Mtu mwenye kiburi na maringo- “ Dhihaka” ndilo jina lake - hutenda kwa
    majivuno na kujidai.
  bel-bel: Пыхлівы злодзей - блюзьнер імя яму - дзее ў запале пыхі.
  deu-ELBBK: Der Übermütige, Stolze – Spötter ist sein Name – handelt mit vermessenem
    Übermut.
  mbb-OT: Is hembugiru wey mepelevawen he etew, ne egkekilala ta sikandin su masudì
    sikandin, wey utew mepedeligen.
  mal-2015: നിഗളവും ഗർവ്വവും ഉള്ളവന്നു പരിഹാസി എന്നു പേർ; അവൻ ഗർവ്വത്തിന്റെ അഹങ്കാരത്തോടെ
    പ്രവർത്തിക്കുന്നു.
  rmc-rmc: Oda manuš, ko peske kerel pheras savore lačhipnastar, hino barikano a ľidžal
    pes upre, andre peskro baripen ňikastar na ačhel.
  pes-OPV: مرد متکبر و مغرور مسمی به استهزاکننده می‌شود، و به افزونی تکبر عمل می‌کند.
  ron-1924: 'Чел мындру ши труфаш се кямэ батжокоритор: ел лукрязэ ку априндеря ынгымфэрий.'
  ben-OBCV: অহংকারী ও দাম্ভিক মানুষ—তার নাম “বিদ্রুপকারী”— অশিষ্ট উন্মত্ততাপূর্ণ আচরণ
    করে।
  som-som: Ninkii kibirsan ee qab weyn waxaa magiciisa la yidhaahdaa quudhsade, Oo
    wuxuu ku shaqeeyaa cadhada kibirka.
  lat-VUC: Superbus et arrogans vocatur indoctus, qui in ira operatur superbiam.
  eng-ASVBT: The proud and haughty man, scoffer is his name; He worketh in the arrogance
    of pride.
  mna-mna: Zin wal ta tizorzooro mi tipasomsom zin tomtom, na tawatwaata zin be wal
    matan repiiliŋan. Wal ta kembei timbel pakurŋana. Pa tiso tilip pizin tomtom ta
    boozomen.
  ita-1885: 'Il nome del superbo presuntuoso è: schernitore; Egli fa ogni cosa con
    furor di superbia.'
  eng-LXXUP: 'A bold and self-willed and insolent man is called a pest: And he that
    remembers injuries is a transgressor.'
  eng-ULB: The proud and haughty person—”Mocker” is his name— acts with arrogant pride.
  spa-VBL: Burlador orgulloso y presumido es el nombre del que actúa con arrogancia
    insolente.
  fra-_FOB: On appelle moqueur un superbe arrogant, qui agit avec colère et fierté.
  mal-mal: നിഗളവും ഗർവ്വവും ഉള്ളവന് പരിഹാസി എന്ന് പേരാകുന്നു; അവൻ ഗർവ്വത്തിന്റെ അഹങ്കാരത്തോടെ
    പ്രവർത്തിക്കുന്നു.
  lit-lit: Kas pasinaudoja išdidžia rūstybe, to vardas – išdidus ir išpuikęs išjuokėjas.
  urd-GVR: Maġhrūr aur ghamanḍī kā nām ‘Tānāzan’ hai, har kām wuh behad takabbur ke
    sāth kartā hai.
  suz-BL: ठेयब लेश्‍शो, बोरशो मुर आ नें शुक्‍शी पाइब बाक्‍ब। मेकोमी ठेयब लेश्‍शो नु
    बोरशो गेय ला पाइब।
  eng-NOY: The proud and haughty,—scoffer is his name; He acteth with haughty arrogance.
  ita-1927: 'Il nome del superbo insolente è: beffardo; egli fa ogni cosa con furore
    di superbia.'
  ckb-ckb: لووتبەرز و لەخۆبایی بە گاڵتەجاڕ ناودەبردرێت، بە لێشاوی لووتبەرزییەوە ڕەفتار
    دەکات.
  eng-BBE: The man of pride, lifted up in soul, is named high-hearted; he is acting
    in an outburst of pride.
  kan-OKCV: ಸೊಕ್ಕೇರಿ ಗರ್ವದಲ್ಲಿ ವರ್ತಿಸುವವನ ಹೆಸರು ಅಹಂಕಾರಿ ಮತ್ತು ಪರಿಹಾಸ್ಯಕ.
  tam-2017: அகங்காரமும் அகந்தையும் உள்ளவனுக்குப் பரியாசக்காரன் என்று பெயர், அவன் அகந்தையான
    கோபத்தோடு நடக்கிறான்.
  spa-RV-1909: Soberbio y presuntuoso escarnecedor es el nombre del que obra con orgullosa
    saña.
  ron-BTF: Batjocoritor mândru și îngâmfat este numele lui, al celui ce lucrează în
    furie mândră.
  eng-WEBP: The proud and arrogant man—“Scoffer” is his name— he works in the arrogance
    of pride.
  eng-FBV: A proud, conceited, mocker—that's the name of those who act with insolent
    arrogance.
  nld-1939: “Spotter” noemt men een overmoedig, vermetel mens, Een die handelt in
    mateloze trots.
  nch-BL: Masehualme cati pano motepanitaj, nojquiya tepinajtíaj huan tehuihuiitaj
    pampa mohueyimatij. Inintoca teechcapantaliani.
  vie-1934: Nhạo báng, ấy là tên của người kiêu căng cao cách; Nó cư xử cách xấc xược
    theo tánh kiêu ngạo của nó.
  hin-CV: अहंकारी तथा दुष्ट व्यक्ति, जो ठट्ठा करनेवाले के रूप में कुख्यात हो चुका
    है, गर्व और क्रोध के भाव में ही कार्य करता है.
  eng-OURB: The proud and haughty man, “scoffer” is his name; he works in the arrogance
    of pride.
  spa-BES: El hombre de orgullo, pedante, es llamado; escarnecedor, él está actuando
    en un arrebato de orgullo.
  tdx-tdx: Manivetive ty añara’e avao ty mpirohake naho mpievoñevoñe ; ie mitoloñe
    am-pitrotroaboha’e.
  tha-KJV: “คนเย่อหยิ่งและคนมักเยาะเย้ย” เป็นชื่อของคนที่​ประพฤติ​ตัวด้วยความโกรธเย่อหยิ่งยโส
  por-BR-2018: “Zombador” é o nome do arrogante e orgulhoso; ele trata os outros com
    uma arrogância irritante.
  deu-ELO: Der Übermütige, Stolze, Spötter ist sein Name, handelt mit vermessenem
    Übermut.
  eng-WYC-2018: A proud man and (a) boaster is called a fool, (for) that (he) worketh
    (his) pride in ire.
  epo-epo: Fiera malbonulo, kiun oni nomas blasfemulo, Agas kun kolero kaj malboneco.
  uig-PIN: Qongqiliⱪ ⱪilƣanlar, «Ⱨakawur», «ⱨali qong», «mazaⱪqi» atilar.
  beo-beo: Gasa fi dunu da nimi bagade amola hi hou da baligi bagade hi dawa:, amola
    e da eno dunuma hame asigisa.
  tpi-OTNT: Bikhetman i save hambak na tok bilas long ol arapela man. Oltaim em i
    strong long litimapim nem bilong em yet.
  hau-SA: Mai girmankai da kuma mai fariya, “Mai ba’a” ne sunansa; yana yin abubuwa
    da girmankai ainun.
  uig-LAT: Chongchiliq qilghanlar, «Hakawur», «hali chong», «mazaqchi» atilar.
  nde-nde: Umuntu ozigqajayo loyisiqholo ibizo lakhe ngu “Sideleli,” wenza izinto
    ngokuziqakisa okukhulu.
  ton-ton: Ko fielahi mo manuki fieʻeiki, ko e hingoa ia ʻoʻona ʻoku faʻa ʻita ʻi
    he laukau.
  ces-1613: Hrdého a pyšného jméno jest posměvač, kterýž vše s neochotností a pýchou
    dělá.
  eng-WMB: The proud and arrogant man—“Scoffer” is his name— he works in the arrogance
    of pride.
  tam-TCV: அகந்தையும் இறுமாப்பும் உள்ளவர்களுக்கு, “ஏளனக்காரர்கள்” என்று பெயர், அவர்கள்
    எல்லையற்ற ஆணவத்துடன் நடந்துகொள்கிறார்கள்.
  ceb-ULB: Ang mapahitas-on ug mapasigarbohon nga tawo— “Matamayon” ang iyang ngalan—
    nagabuhat uban ang mapalabilabihon nga garbo.
  pol-UBG: Hardy i pyszny szyderca – oto imię tego, kto działa w pysznym gniewie.
  urd-GVU: مغرور اور گھمنڈی کا نام ’طعنہ زن‘ ہے، ہر کام وہ بےحد تکبر کے ساتھ کرتا
    ہے۔
  deu-1912: Der stolz und vermessen ist, heißt ein Spötter, der im Zorn Stolz beweist.
  kan-2017: “ಧರ್ಮನಿಂದಕ” ಎನ್ನಿಸಿಕೊಳ್ಳುವವನು ಸೊಕ್ಕೇರಿದ ಅಹಂಕಾರಿಯಾಗಿ, ಗರ್ವ ಮತ್ತು ಮದದಿಂದ
    ಪ್ರವರ್ತಿಸುವನು.
  yap-yap: Mu dag be’ ngog nib ufanthin ma bay gu dag be’ ngom nib tolngan’, ma ba
    yowlop, ma ba fel’ngak.
  hlt-MCSB: Thinlen, moemlal, a ming ah hmuiyoi long tah, thinpom althanah neh a saii.
  mdy-ETH: ዖቶርቃያና ሄርሺንታያና ማዔ ዓሲ ቦኦዛኬ፤ ማዻ ዒዛኮ ዖቶርሙሞ ሌሊኬ።
  kew-kew: Wae pupitagi ne aakone su aame waea pua aa yagonu-para page wae agaa teme.
    Goa pua oro yalo nipuna bi agu minasaatalo pea.
  twi-ASANTE: Ɔhantanni a ɔma ne ho so no, ne din ne “Ɔfɛdifoɔ” ɔde ahantan ntrasoɔ
    yɛ adeɛ.
  eng-WEBU: The proud and arrogant man—“Scoffer” is his name— he works in the arrogance
    of pride.
  wal-wal: Otorettiyanne ayyiya asi qilliicciyaagaa geetettees; i otoranchcha gidido
    gishshau, asau qoppenna.
  acu-NT: Aints miajuitjai tumamin meemas tura katsekmak pujau asamtai, ni naaringkia
    wishikiartin naartinuitai.
  spa-PDDPT: El soberbio presuntuoso tiene por nombre insolente, Y obra con saña y
    furor.
  gun-gun: Onhemboyvatea py ojejou porã rei va'e rery ma jojojai rei va'e. Ha'e kuery
    ma ojerovia rei ha'e nda'ija'ei rei va'e ae.
  agu-BL: Qui na yub yi ko na tocsaj tib jun nim tu yi ẍchusu'n, yi ntin na tzan tan
    yolche'n e'chk lmak yol, na scyale' wunak tetz yi na tocsaj tib nim tu jilon,
    nin na tocsaj tib nim tu tajtza'kl, nin qui'c k'ej junt wunak swutz.
  ilo-ULB: Ti napalangguad ken natangsit a tao-”mananglais” ti naganna-agtigtignay
    nga addaan iti nakaro kinapannakkel.
  kpg-kpg: Hagia mai tangada bida hagaamu ia, gei au ga hagi adu tangada bida hagalaamua
    ia, e hagapuu gi ono hagahumalia, mo e dehei eia nia daangada.
  uig-ARA: چوڭچىلىق قىلغانلار، «ھاكاۋۇر»، «ھالى چوڭ»، «مازاقچى» ئاتىلار.
  bps-bps: I to fdatah na fdag i kton, nadoyan i demen to, na taalì i kafdagan.
  sus-sus: Yɛtɛ igboe yoma nɛ mixie ma, a fe birin suxuma na xaxili nan na.
  pon-2006: Kasalehiong ie emen aramas me kin nohn kesempwalki pein ih, I ahpw pahn
    kasalehiong uhk emen me aklapalap, pohnmwahso oh serekeileng.
  ksd-ksd: Nina ba i kolakolo ra nuknukina ma i malamala luluai, di vatang ia ba ra
    tena varkulumai, I papalum ma ra ngala na nuknukina ure mule, ma pa i ruva.
  tur-YTC: Gururlu ve kibirli adamın adı, “Alaycıdır”, Gururun kibrinde çalışır.
  bel-N: Пыхлівы і дзёрзкі, называны блюзьнерам, робіць усё ў шале нахабства.
  grc-BRENT: Θρασὺς καὶ αὐθάδης καὶ ἀλαζὼν λοιμὸς καλεῖται, ὃς δὲ μνησικακεῖ παράνομος.
  ind-AYT: Orang yang angkuh dan sombong dinamai pencemooh; dia berlaku dengan keangkuhan
    yang berlebihan.
  nya-nya: Munthu wonyada ndi wodzikuza amamutcha, “Mnyodoli,” iye amachita zinthu
    modzitama kwambiri.
  hrv-hrv: Drzovitom i oholici ime je “podsmjevač”; on sve radi s prekomjernom drskošću.
  mps-mps: Te gana pabo bidigo te hagoma eyu, tama te posobo po gasa bidiba waibao.
    Sesemane sogo te aga digi aga nogi ugwaba sabo bomo ebo dao.
  tpi-tpi: Bikhetman i save hambak na tok bilas long ol arapela man. Oltaim em i strong
    long litimapim nem bilong em yet.
  dan-1931: Den opblæste stolte kaldes en Spotter, han handler frækt i Hovmod.
  vie-OVCB: Người nhạo báng luôn kiêu căng, xấc xược; thái độ lúc nào cũng hợm hĩnh
    khinh khi.
  guj-2017: જે માણસ ઘમંડી છે; તેનું નામ “તિરસ્કાર” કરનાર છે, તે અભિમાનથી મદોન્મત્તપણે
    વર્તે છે.
  pon-2006A: Kasalehiong ie emen aramas me kin nohn kesempwalki pein ih, I ahpw pahn
    kasalehiong uhk emen me aklapalap, pohnmwahso oh serekeileng.
  por-BRBSL: O homem orgulhoso e arrogante - “Scoffer” é seu nome. ele trabalha com
    a arrogância do orgulho.
  swe-swe: Hädare kallar man en arrogant och högmodig person som i allt han gör agerar
    med måttlöst övermod.
  cth-cth: Tami moikai hoi kâoup e teh a min patenghai dudamkung telah a phung awh
    teh, kâoup lungkhuek laihoi ouk a kâroe.
  twi-twi: Ɔhantanni a ɔma ne ho so no, ne din ne “Ɔfɛwdifo” ɔde ahantan ntraso yɛ
    ade.
  hlt-hlt: Thinlen, moemlal, a ming ah hmuiyoi long tah, thinpom althanah neh a saii.
  tbz-SIM: Wèè mɔ̀kɛ tɛpɔ̀tɛ̀ nɛ̀ tɛfentɛ̀ ò ɔ̃ ndɑú bɛtɔbɛ̀ mbɛ kòo kpɛrɛ dɛmɔu tu
    tɛfentɛ̀ kpɛrɛ.
  msy-2020: Gumazir akaba batozim, a ifaghata akar asuibar gumazir igharazibav gei.
    Egha zurara uabɨ uan ziam fasa gavgafi.
  dop-dop: Kɑlɑmpɑɑnɩ tʋ nɑ ɩsətoosile tʋ woŋiɣi pə tənɑɣɑ, nɑ ɩsəcɑʋ nɑɑkɩ ɩ yɑɑsi
    tənɑ tɑɑ.
  azb-azb: Lovğa, təkəbbürlü adam rişxəndçi adlanır, Lovğalandıqca lovğalanır.
  eng-DBY: Proud, arrogant, scorner is his name who dealeth in proud wrath.
  hin-2017: जो अभिमान से रोष में आकर काम करता है, उसका नाम अभिमानी, और अहंकारी ठट्ठा
    करनेवाला पड़ता है।
  wol-KYG: Ku réy te bew, mooy ñaawle, day reew, ba jéggi dayo.
  bjr-bjr: Aanoo qimarifa faqa ufa itairi marifa faqa faiqí moora uteeti qidaqa. Mifa
    narí amooqiranara kai afeekaiki marifa maridanoo.
  eng-YLT: Proud, haughty, scorner [is] his name, Who is working in the wrath of pride.
  kne-kne: Din makalasoy ya mangipapangato si awak na et kanan di ipogaw en nalastog.
  eng-WYC-2017: A proud man and boaster is called a fool, that worketh pride in ire.
  eng-WMBB: The proud and arrogant man—“Scoffer” is his name— he works in the arrogance
    of pride.
  urd-GVH: मग़रूर और घमंडी का नाम ‘तानाज़न’ है, हर काम वह बेहद तकब्बुर के साथ करता
    है।
  rug-rug: “Tie va gugue” pozana sa tie vahesi pule nia meke va titie; balabala va
    gore tie si asa koari nana tinavete.
  gaz-gaz: Nama of jajuu fi of tuulu maqaan isaa, “Qoostuu dha;” inni akka malee koora.
  fra-LSG: L’orgueilleux, le hautain, s’appelle un moqueur; Il agit avec la fureur
    de l’arrogance.
  yal-yal: Feene birin magele wasode yɛtɛ yigboon yii. A feen birin ligama yanda gbeen
    nin.
  haw-1868: O ka haaheo, o ka hookano, o ka hoowahawaha, Oia ka inoa o ka mea hana
    ma ka huhu ikaika.
  arb-NAV: الْمُتَشَامِخُ الْمُنْتَفِخُ يُدْعَى الْمُسْتَهْزِئَ لأَنَّهُ يَتَصَرَّفُ
    بِغُرُورِ الْكِبْرِيَاءِ.
  ewe-ewe: Ŋutsu dadala, ɖokuiŋudzela, si wɔa nu tovo kple dada la, eyae woyɔna be,
    “Fewuɖula.”
  eng-LEE: The presumptuous and proud, scorner is his name, dealeth in the wrath of
    presumption.
  asm-FB: গৰ্ব্বি আৰু অহংকাৰী লোকক “নিন্দক” বুলি কোৱা হয়; তেওঁ দাম্ভিকতাৰে কাৰ্য
    কৰে।
  sus-A: يّتّ عِفبٌي يٌمَ نّ مِشِيٍ مَ، عَ قٍ بِرِن سُشُمَ نَ شَشِلِ نَن نَ.
  fra-SBL: L'homme fier et arrogant - « Scoffer » est son nom - il travaille dans
    l'arrogance de l'orgueil.
  hbo-hbo: זֵ֣ד יָ֭הִיר לֵ֣ץ שְׁמֹ֑ו עֹ֝ושֶׂ֗ה בְּעֶבְרַ֥ת זָדֹֽון׃
  kik-kik: Mũndũ mwĩtĩĩi na mwĩgereri, etagwo “Mũnyũrũria”; ekaga maũndũ make na mwĩtĩĩo
    mũnene.
  fra-NCL: On appelle moqueur l’homme hautain, enflé d’orgueil, qui agit avec un excès
    d’arrogance.
  cek-AK: Amoek moe, palungphui thaih kami loe amoek kami, minawk pahnuithuih kami,
    tiah kawk o.
  cuk-cuk: Dule-na-doggus-san-buled-imakedi, dule-na-san-dummarba-imakedi, dule-emar-mesagwar-imakedi,
    weyob egi sogleged, wilub-obicha sabsur-isdar-nanadiidye.
  uig-CYR: Чоңчилиқ қилғанлар, «Һакавур», «һали чоң», «мазақчи» атилар.
  tel-2017: అహంకారి, గర్విష్టి-అతనికి అపహాసకుడు అని పేరు. అలాంటివాడు గర్వంతో మిడిసి
    పడతాడు.
  hat-BSA: Ògèy, Monte Tèt Wo, Mokè; men tit a sila ki aji nan ògèy ak ensolans yo.
  kos-kos: Sie mwet inse fulat el nunku kacl sifacna, ac el filang ac konkin.
  hbo-WLC: זֵ֣ד יָ֭הִיר לֵ֣ץ שְׁמ֑וֹ ע֝וֹשֶׂ֗ה בְּעֶבְרַ֥ת זָדֽוֹן׃
  ibo-ibo: Onye nganga na onye mpako, onye na-akwa emo bụ aha ya. Ọ na-eji oke nganga
    eme ihe niile.
  ory-ory: ଅହଙ୍କାରୀ ଓ ଦାମ୍ଭିକ ଲୋକ ନିନ୍ଦକ ନାମରେ ବିଖ୍ୟାତ, ସେ ଅହଙ୍କାରର ଗାରିମାରେ କର୍ମ
    କରେ।
  chk-chk: Eman aramas mi lamalamtekia me sikesik, itan chon turunufas, i ätewe mi
    föri an föför fän lamalamtekia.
  rop-rop: If yu oldei reken miselp brabliwei en jidan brabli praudbala, wal pipul
    garra tok, “Yu laigimbat miselp!”
  ukr-1871: Надутий лиходїй — безʼумом зовуть його — порпаєсь в попелї гординї.
  deu-1951: Ein übermütiger und vermessener Mensch (Spötter wird er genannt) handelt
    in frevelhaftem Übermut.
  eng-JPS: A proud and haughty man, scorner is his name, even he that dealeth in overbearing
    pride.
  srp-1865: Ponositom i obijesnom ime je potsmjevaè, koji sve radi bijesno i oholo.
  lug-lug: “Mukudaazi,” lye linnya ly’ab’amalala abeeraga, abeetwalira mu kwemanya
    okw’ekitalo mwe batambulira.
  heb-heb: זד יהיר לץ שמו עושה בעברת זדון׃
  ben-IRV: যে গর্বিত ও অহঙ্কারী, তার নাম উপহাসক; সে গর্বের প্রাবল্যে কাজ করে।
  pan-pan: ਜੋ ਡਾਢੇ ਹੰਕਾਰ ਨਾਲ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਹੰਕਾਰੀ, ਅਭਮਾਨੀ ਅਤੇ ਠੱਠਾ ਕਰਨ ਵਾਲਾ
    ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ပြင်းစွာ သော ဒေါသ အမျက်၌ ကျင်လည် သောသူကို၊ ထောင်လွှား စော်ကားသောသူ၊ မထီမဲ့မြင်
    ပြုသောသူဟူ၍ သမုတ်အပ်၏။
  tte-O: Na tem tomo yabo me ana nuwasaesae kani sauga meuloina igagasa yo nige ana
    nuwatu yabo kanakavao kaiweli.
  tbg-tbg: Koqe okara naaraihama amite variaka vika kia vo kiakara noraiqaake iriraiti,
    nariaraqai iriha, nái nutuqai tuahere variara.
  hmo-hmo: Ia sibona ia gwauraia bada tauna be mai hekokoroku, ia be mai heagi bada,
    bona ia ese haida ia hereva dika henia, ma idia ia kirikirilaia.
  urd-urd: मुतकब्बिर — ओ — मग़रूर शख़्स जो बहुत तकब्बुर से काम करता है।
  rus-SYN: Надменный злодей - кощунник имя ему - действует в пылу гордости.
  bqc-SIM: Gbɛ̃́ pↄ́ wala ń yↄ̃̀ↄo vĩ tↄ́n gbɛ̃́laanikɛna, ì yãkɛ ń zaza zↄ̃ↄoɛ.
  tcz-CHONGTHU: Mi noise le kiletsahna jong hi, pannabeija tot chaveipa kiseina ahibouve.
  mar-mar: गर्विष्ठ व घमेंडखोर मनुष्यास उद्दाम असे नाव आहे. तो गर्वाने उद्धट कृती
    करतो.
  hlt-THB: Thlak oequ ingkaw ak hoel qu thlang taw “thlakche” mingna nawh oequnaak
    ing a khawboe bee hy.
  qub-qub: Ollgojta, alli-tucojtaga «shimisapa» nirmi rejsin. Chayno runaga yachaj-tucojmi.
  bqp-bqp: Gbɛ̃ kũ à zĩda bina vĩ kũ ĩadãnaao tↄ́n fobori, àdi yã kɛ kũ zã̀zã
    zↄ̃kↄ̃ↄomɛ.
  hat-hat: Moun k'ap pase Bondye nan betiz, se moun ki radi, se moun ki awogan. Yo
    pa gen konsiderasyon pou pesonn.
  eng-BSB: Mocker is the name of the proud and arrogant man— of him who acts with
    excessive pride.
  tod-tod: Ɲɛɛɠulasu nui ɠa ga waso nui, ta gaazulɛɛ nui, nii waso dateʋegai diizu
    faiti kɛɛ vai ma.
  eng-WEBPB: The proud and arrogant man—“Scoffer” is his name— he works in the arrogance
    of pride.
  kbq-kbq: Vahe'ma huhavizama huzamante vahe'mo'a, avufga ra nehuno, vahera zamage
    fenkami netreno, agra'a avufga erisga hu'zanke nehie.
  nhe-BL: Tlacame tlen onpano motlepanitaj, nojquiya tepinajtíaj huan tehuihuiitaj
    pampa mohueyimatij. Nochi quinixmatij para tlen quintlalíaj sequinoc para tlatzintla.
  bus-bus: Gbɛ̃ kɛ̀ wada kↄ̃n ĩadãnao vĩ tↄ́n fabori, è yã kɛ kↄ̃n zaza bítaomɛ.
  gub-BL: Aze awa wiko wera'u amo wanuwi nehe, aze werekoaiwete wà nehe, — Uze'eg
    urywahyahy ma'e a'e, za'e izupe.
  eng-DRA: The proud and the arrogant is called ignorant, who in anger worketh pride.
