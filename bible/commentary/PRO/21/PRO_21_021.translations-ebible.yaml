verse: PRO.021.021
translations:
  mal-C: നീതിയും സ്നേഹവും പിൻതുടരുന്നവർ ജീവനും നീതിയും ബഹുമാനവും കണ്ടെത്തും.
  deu-TKW: Wer der Gerechtigkeit und Güte nachjagt, der erlangt Leben, Gerechtigkeit
    und Ehre.
  lin-lin: Moto oyo alukaka bosembo mpe bolingo akozwa bomoi, bomengo mpe lokumu.
  eng-LSV: Whoever is pursuing righteousness and kindness, || Finds life, righteousness,
    and honor.
  eng-GNV: He that followeth after righteousnes and mercy, shall finde life, righteousnes,
    and glory.
  eng-WEBSTER: He that followeth after righteousness and mercy findeth life, righteousness,
    and honor.
  nhw-BL: Aqui quichihua campica para quichihuas catli nelxitlahuac huan para tetlasojtlas,
    quipiyas nemilistli, ricojyotl huan tlatlepanitacayotl.
  swh-ONEN: Yeye afuatiaye haki na upendo hupata uzima, mafanikio na heshima.
  bba-bba: Wi u kɑsu u ko dee dee kpɑ u n sɑ̃ɑ tɔn ɡeo, win wɑ̃ɑrɑ koo dɑkɑɑ dɑ, kpɑ
    bu nùn ɡem kookoosu sɔ̃ɔsi kɑ bɛɛrɛ.
  eng-KJVCPB: He that followeth after righteousness and mercy Findeth life, righteousness,
    and honour.
  luo-luo: Ngʼatno maluwo tim makare kod hera yudo ngima, mwandu gi luor.
  meu-meu: Kara maoromaoro bona hebogahisi e ḡavamu tauna ese mauri bona kara maoromaoro
    bona heimodai e davarimu.
  npi-ULB: असल काम गर्ने र दयालु मानिसले जीवन, धार्मिकता र इज्‍जत पाउँछ ।
  yor-yor: Ẹni tí ó bá tẹ̀lé òdodo àti àánú yóò rí ìyè, òdodo, àti ọlá.
  ind-ind: Senantiasa lakukanlah apa yang benar dan baik bagi sesama, maka engkau
    akan panjang umur, hidup sejahtera, dan dihormati.
  pes-OPCB: درستکار و مهربان باش تا عمر خوشی داشته باشی و از احترام و موفقیت برخوردار
    شوی.
  tgl-ULB: Ang gumagawa ng tama at mabait—ang taong ito ay makasusumpong ng buhay,
    katuwiran at karangalan.
  hui-hui: Mbirali ibugua mana bayale ngaru talialu bialu wali agali maru karu gubalini
    halu hayagua ibu holene bayale yu holebira. Ani biragola marume nde ibuhondo mana
    tigabigo hangu bialu tigua ibu mini lene ka lolebira.
  mya-mya: ဖြောင့်မတ်ခြင်းတရားနှင့်ကရုဏာတရားကို ရှာသောသူသည် အသက်ရှင်ခြင်း၊ ဖြောင့်မတ်ခြင်း၊
    ဂုဏ် အသရေထင်ရှားခြင်းကို တွေ့တတ်၏။
  bod-N: དྲང་གཞག་དང་ནི་བྱམས་བརྩེ་སྙེག་མཁན༌ལ། །སྲོག་དང་དྲང་གཞག་བཀུར་སྟི་བཅས་འཐོབ༌བོ།།
  wsk-wsk: Awiriya munan ningo diram se bo kua tua ko munan mu ko kua lagoso, mu daiga
    bagara ningo arigiso ale nup ningo karogo lagoso.
  sna-sna: Uyo anotevera kururama norudo anowana upenyu, nokubudirira norukudzo.
  spa-BLM: El que sigue la justicia y la bondad encuentra la vida, la justicia y el
    honor.
  cac-cac: A eb' sb'eyb'alan tojolal yed' vach'ilal, ay sq'uinal eb', b'inajnac pax
    eb', vach'n̈ej tz'elc'och eb'.
  swh-ULB: Mtu atendaye haki na mwema -huyu mtu hupata uzima, haki na heshima.
  bel-bel: Хто трымаецца праўды і ласкі, знойдзе жыцьцё, праўду і славу.
  deu-ELBBK: Wer der Gerechtigkeit und der Güte nachjagt, wird Leben finden, Gerechtigkeit
    und Ehre.
  mbb-OT: Is etew he egkesuat he meupiya is ked-ubpè din wey metazeng, ebmeluǥayad
    is untung din, wey ebmezeeǥen, ne egkezeliǥan sikandin.
  mal-2015: നീതിയും ദയയും പിന്തുടരുന്നവൻ ജീവനും നീതിയും മാനവും കണ്ടെത്തും.
  rmc-rmc: Ko igen džal pal o lačhipen, pačivaľiben the kamiben, arakhel o dživipen,
    o spravodľišagos the e slava.
  pes-OPV: هر‌که عدالت و رحمت را متابعت کند، حیات و عدالت و جلال خواهد یافت.
  ron-1924: Чине урмэреште неприхэниря ши бунэтатя гэсеште вяцэ, неприхэнире ши славэ.
  ben-OBCV: যে ধার্মিকতা ও ভালোবাসার পশ্চাদ্ধাবন করে সে জীবন, সমৃদ্ধি ও সম্মান পায়।
  som-som: Kii xaqnimo iyo naxariis raacaa Wuxuu helaa nolol iyo xaqnimo iyo sharaf.
  lat-VUC: Qui sequitur justitiam et misericordiam inveniet vitam, justitiam, et gloriam.
  eng-ASVBT: He that followeth after righteousness and kindness Findeth life, righteousness,
    and honor.
  mna-mna: Tomtom ta so ikamam kinkiini be ito zaala ndeeŋeŋana mi iurur leleene pizin
    tomtom, nako ikam mbotŋana ambaiŋana, mi zaana iwe biibi, mi iwe tomtom ndeeŋeŋana.
  ita-1885: Chi va dietro a giustizia e benignità Troverà vita, giustizia, e gloria.
  eng-LXXUP: The way of righteousness and mercy will find life and glory.
  eng-ULB: The one who does right and is kind— this person finds life, righteousness,
    and honor.
  spa-VBL: Si procuras la bondad y el amor fiel, hallarás vida, prosperidad y honra.
  fra-_FOB: Celui qui recherche la justice et la miséricorde, trouvera la vie, la
    justice et la gloire.
  mal-mal: നീതിയും ദയയും പിന്തുടരുന്നവൻ ജീവനും നീതിയും മാനവും കണ്ടെത്തും.
  urd-GVR: Jo insāf aur shafqat kā tāqqub kartā rahe wuh zindagī, rāstī aur izzat
    pāegā.
  suz-BL: सु मुरुमी ठीक पतीके नु शिशी पतीके आ नोले खोइक्‍बा, मेको ब्रोंइशा, सोशा बोशा
    दुम्‍शा मान ताइब दुम्‍ब।
  eng-NOY: He who followeth after righteousness and mercy Shall find life, prosperity,
    and honor.
  ita-1927: Chi ricerca la giustizia e la bontà troverà vita, giustizia e gloria.
  ckb-ckb: ئەوەی دوای ڕاستودروستی و خۆشەویستی نەگۆڕ بکەوێت، ژیان و ڕاستودروستی و ڕێزداری
    دەدۆزێتەوە.
  eng-BBE: He who goes after righteousness and mercy will get life, righteousness,
    and honour.
  kan-OKCV: ನೀತಿಯನ್ನೂ, ಕರುಣೆಯನ್ನೂ ಹಿಂಬಾಲಿಸುವವನು ಜೀವವನ್ನೂ, ನೀತಿಯನ್ನೂ, ಕೀರ್ತಿಯನ್ನೂ ಕಂಡುಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: நீதியையும் தயவையும் பின்பற்றுகிறவன் நல்வாழ்வையும் நீதியையும் மகிமையையும்
    கண்டடைவான்.
  spa-RV-1909: El que sigue la justicia y la misericordia, hallará la vida, la justicia,
    y la honra.
  ron-BTF: Cel ce urmează dreptate și milă găsește viață, dreptate și onoare.
  eng-WEBP: He who follows after righteousness and kindness finds life, righteousness,
    and honor.
  eng-FBV: If you pursue goodness and trustworthy love, you'll find life, prosperity,
    and honor.
  nld-1939: Wie naar rechtvaardigheid en goedheid streeft, Zal leven vinden en aanzien.
  nch-BL: Cati quichihua campeca para quichihuas cati nelxitahuac huan para tetasojtas,
    quipiyas nemilisti, ricojyot huan tatepanitacayot.
  vie-1934: Người nào tìm cầu sự công bình và sự nhân từ sẽ tìm được sự sống, sự công
    bình, và tôn trọng.
  hin-CV: धर्म तथा कृपा के अनुयायी को प्राप्‍त होता है जीवन, धार्मिकता और महिमा.
  eng-OURB: He who follows after righteousness and chesed ·loving-kindness· finds
    life, righteousness, and kavod ·weighty glory·.
  spa-BES: El que sigue la justicia y la misericordia, obtendrá la vida, la justicia
    y la honra.
  tdx-tdx: Manjo haveloñe naho havañonañe vaho hasiñe ty mitoha havantañañe naho fiferenaiñañe.
  tha-KJV: บุ​คคลผู้ตามติดความชอบธรรมและความเอ็นดู จะพบชีวิตและความชอบธรรมกับเกียรติ​ยศ
  por-BR-2018: Quem segue a justiça e a bondade achará vida, justiça e honra.
  deu-ELO: Wer der Gerechtigkeit und der Güte nachjagt, wird Leben finden, Gerechtigkeit
    und Ehre.
  eng-WYC-2018: He that followeth rightfulness and mercy, shall find life, [and rightwiseness],
    and glory.
  epo-epo: Kiu celas justecon kaj bonecon, Tiu trovos vivon, justecon, kaj honoron.
  uig-PIN: Ⱨǝⱪⱪaniyǝt, meⱨribanliⱪni izdigüqi adǝm, Ⱨayat, ⱨǝⱪⱪaniyǝt wǝ izzǝt-ⱨɵrmǝtkǝ
    erixǝr.
  beo-beo: Di da asigidafa hou amola moloidafa hou amo ganodini ahoasea, di da ode
    bagohame esalumu. Amola eno dunu da dima nodone amola moloidafa hou dima hamomu.
  tpi-OTNT: Sapos man i bihainim stretpela pasin na pasin bilong laikim tru ol arapela,
    em bai i stap gut na bai ol i mekim stretpela pasin long em na givim biknem long
    em.
  hau-SA: Duk wanda ya nemi adalci da ƙauna kan sami rai, wadata da girmamawa.
  uig-LAT: Heqqaniyet, méhribanliqni izdigüchi adem, Hayat, heqqaniyet we izzet-hörmetke
    érisher.
  nde-nde: Lowo odinga ukulunga lothando uzuza ukuphila, ukuphumelela lodumo.
  ton-ton: Ko ia ʻoku tulituli pau ki he māʻoniʻoni mo e ʻaloʻofa te ne maʻu ʻae moʻui,
    mo e māʻoniʻoni, pea mo e ongolelei.
  ces-1613: Kdo snažně následuje spravedlnosti a milosrdenství, nalézá život, spravedlnost
    i slávu.
  eng-WMB: He who follows after righteousness and kindness finds life, righteousness,
    and honor.
  tam-TCV: நீதியாகவும் அன்பாகவும் இருக்க விரும்புகிறவர்கள், வாழ்வையும் செழிப்பையும்,
    மதிப்பையும் பெறுவார்கள்.
  ceb-ULB: Siya nga nagabuhat ug matarong ug manggiluluy-on— kining tawhana makakaplag
    ug kinabuhi, pagkamatarong, ug kadungganan.
  pol-UBG: Kto podąża za sprawiedliwością i miłosierdziem, znajduje życie, sprawiedliwość
    i chwałę.
  urd-GVU: جو انصاف اور شفقت کا تعاقب کرتا رہے وہ زندگی، راستی اور عزت پائے گا۔
  deu-1912: Wer der Gerechtigkeit und Güte nachjagt, der findet Leben, Gerechtigkeit
    und Ehre.
  kan-2017: ನೀತಿ ಮತ್ತು ಕೃಪೆಗಳನ್ನು ಹುಡುಕುವವನು ಜೀವ ಮತ್ತು ಕೀರ್ತಿಗಳನ್ನು ಪಡೆಯುವನು.
  yap-yap: Ngu’um gol ma ga yul’yul’ mra n’uw nap’an e yafos rom; ma bayi tay boch
    e girdi’ fam miyad gol ngom.
  hlt-MCSB: Duengnah neh sitlohnah aka hloem long tah, duengnah neh thangpomnah dongkah
    hingnah te a dang ni.
  mdy-ETH: ፂሉሞና ናሹሞና ጋዓ ጊንፆ ማዻ ዓሲ ናንጊንታ ዖርጎቹሞንታ፥ ሃሣ ቦንቺንቲያኣ ዴንቃኔ።
  kew-kew: Go yapare aa medame aa yago raaname waru omoa epe pora rataliare nipu raana
    rubia adaa bi kateme-pulu epe-rupa piralia.
  twi-ASANTE: Deɛ ɔti tenenee ne ɔdɔ no ɔnya nkwa, yiedie ne animuonyam.
  eng-WEBU: He who follows after righteousness and kindness finds life, righteousness,
    and honor.
  wal-wal: Xillotettaanne aggenna siiquwaa koyiya uraa baree aduqqees; qassi he urai
    xillotettaanne bonchchuwaa demmees.
  acu-NT: 'Aints tupin nintimias tura wait anenkartin pujakka, chikich ainauka: Nuka
    pengker aintsuitai tiartinuitai. Tura jakayat tuke Yusnum iwiaaku pujustinuitai.'
  spa-PDDPT: El que va tras la justicia y la misericordia Halla vida, prosperidad
    y honra.
  gun-gun: Teko porã ha'e porayvua rupi ikuai va'e ojou 'rã tekove, teko porã ha'e
    omboetea aguã.
  agu-BL: Alchok scyetz yi na ban tane'n yi e'chk takle'n yi jicyuch te'j, nin yi
    tz'aknak cu'n, na jal yi itz'ajbil ta'n, nin na jal k'ej i' ẍchiwutz wunak.
  ilo-ULB: Ti tao nga agar-aramid iti nalinteg ken naimbag-ket makasarak iti biag,
    kinalinteg, ken dayaw.
  kpg-kpg: Manawa dumaalia ge helekai donu, gei goe ga mouli di mouli waalooloo. Digau
    ala i golo ga hagalaamua goe, ga benebene goe hagahumalia.
  uig-ARA: ھەققانىيەت، مېھرىبانلىقنى ئىزدىگۈچى ئادەم، ھايات، ھەققانىيەت ۋە ئىززەت-ھۆرمەتكە
    ئېرىشەر.
  bps-bps: Ku kamdo ge i demem to na mimò ge i matlu nimò, mlawil ge, matlu ge, na
    nafè ge i dad to.
  sus-sus: Mixi naxan birama tinxinyi nun hinnɛ fɔxɔ ra, a simaya, kiiti fanyi, nun
    binyɛ sɔtɔma nɛ.
  pon-2006: Kadek oh lelepek ke ahpw pahn mour werei; meteikan pahn waunekin uhk oh
    wia mwahu ong uhk.
  ksd-ksd: Nina i mur ra mangamangana takodo ma ra varmari, Na tikan tadav ra nilaun
    ma ra variru.
  tur-YTC: Doğruluğun, iyiliğin ardından giden, Yaşam, doğruluk ve onur bulur.
  bel-N: Хто імкнецца да праведнасьці і міласэрнасьці, знойдзе жыцьцё, праведнасьць
    і славу.
  grc-BRENT: Ὁδὸς δικαιοσύνης καὶ ἐλεημοσύνης εὑρήσει ζωὴν καὶ δόξαν.
  ind-AYT: Siapa mengejar kebenaran dan kesetiaan akan menemukan kehidupan, kebenaran,
    dan kehormatan.
  nya-nya: Amene amatsata chilungamo ndi kukhulupirika, amapeza moyo ndi ulemerero.
  hrv-hrv: Tko teži za pravdom i dobrohotnošću, nalazi život i čast.
  mps-mps: Te bidigo doloba pai kolesaga wali peyu, tama te bidi dabe godolo homu
    mu ebaso da, teda aga bugagia bidiyu, tama augwaligo doloba pai kolesaga agaba
    eyu, tama genuai nogi aga mawaibao.
  tpi-tpi: Sapos man i bihainim stretpela pasin na pasin bilong laikim tru ol arapela,
    em bai i stap gut na bai ol i mekim stretpela pasin long em na givim biknem long
    em.
  dan-1931: Den, der higer efter Retfærd og Godhed vinder sig Liv og Ære.
  vie-OVCB: Hãy công bằng và nhân từ, con sẽ được trường sinh, công lý, và danh dự.
  guj-2017: જે નેકી તથા દયાનું અનુકરણ કરે છે, તેને જીવન, નેકી તથા સન્માન મળે છે.
  pon-2006A: Kadek oh lelepek ke ahpw pahn mour werei; meteikan pahn waunekin uhk
    oh wia mwahu ong uhk.
  por-BRBSL: He que segue após a retidão e a bondade encontra vida, retidão e honra.
  swe-swe: Den som söker (strävar) efter det som är rätt [och gör det] den människan
    finner livet och blir också ärad.
  cth-cth: Lannae hoi lungmanae katawngnaw ni hringnae hoi lannae hoi barinae ouk
    a hmu awh.
  twi-twi: Nea otiw trenee ne ɔdɔ no nya nkwa, yiyedi ne anuonyam.
  hlt-hlt: Duengnah neh sitlohnah aka hloem long tah, duengnah neh thangpomnah dongkah
    hingnah te a dang ni.
  tbz-SIM: Wèè dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́ kɛ niti ò ɔ̃ nfòù kɛ́mɔntɛmu kɛ̀ bɛ̀ ò dɔ̀ɔ̀ri mɛsɑ̀ɑ̀
    nkoò dé.
  msy-2020: Gumazir arazir aghuim ko igharaz darazir apangkuvir arazimɨn gɨn zuim,
    a dughiar ruarimɨn deraghvɨra ikɨtɨ, me arazir aghuimɨn a damuva, ziar ekiam a
    danɨngam.
  dop-dop: Wei ɩ pɛɛkəɣɩ siɣisuɣu nɑ kʋpɑntʋ lɑpʋ tɔ, ɩ wɛɛnɑ weesuɣu nɑ ɩ təŋəɣɩ
    tɑmpɑnɑ nɑ ɩ nyʋɣʋ kʋlɑɑ.
  azb-azb: Salehlik və sədaqətin ardınca gedən Həyat, salehlik və şərəf tapar.
  eng-DBY: He that followeth after righteousness and mercy findeth life, righteousness,
    and honour.
  hin-2017: जो धर्म और कृपा का पीछा करता है, वह जीवन, धर्म और महिमा भी पाता है।
  wol-KYG: Ku saxoo njekk ak ngor am fan wu gudd, naataangeek daraja.
  bjr-bjr: Kuqaa qira oosana faqa amuqusira oosana faqa auqeenana maa maqanasaa kisaaqasaa
    marinnaranoo. Akaqausa aniara andeeqara fee qimasee uriqarara auqu amifaranoo.
  eng-YLT: Whoso is pursuing righteousness and kindness, Findeth life, righteousness,
    and honour.
  kne-kne: Din mangipakat si kabaelana ay mangonod si nalinteg ya managseg-ang ay
    panagbibiyag et baken kinalinteg anggoy di mawada en sisya, mo adi et matagotago
    abe ya maidayaw pay.
  eng-WYC-2017: He that pursueth rightfulness [or followeth rightwiseness] and mercy,
    shall find life [and rightwiseness] and glory.
  eng-WMBB: He who follows after righteousness and kindness finds life, righteousness,
    and honour.
  urd-GVH: जो इनसाफ़ और शफ़क़त का ताक़्क़ुब करता रहे वह ज़िंदगी, रास्ती और इज़्ज़त
    पाएगा।
  rug-rug: Asa pu hata lulia sa tinoṉoto meke tataru, kaqu dogoria sa tinoa, kinoa
    va leana, meke vina lavata.
  gaz-gaz: Namni qajeelummaa fi jaalala duukaa buʼu, jireenya, badhaadhummaa fi ulfina
    argata.
  fra-LSG: Celui qui poursuit la justice et la bonté Trouve la vie, la justice et
    la gloire.
  yal-yal: Naxan na bira tinxinyaan nun hinanna fɔxɔ ra, na siimayaan nun tinxinna
    nun binyen sɔtɔma nɛn.
  haw-1868: O ka mea hahai mahope o ka pono, a me ka lokomaikai, E loaa ia ia ke ola
    a me ka pono a me ka nani.
  arb-NAV: مَنِ اتَّبَعَ الْعَدْلَ وَالرَّحْمَةَ يَلْقَى الْحَيَاةَ وَالْحَقَّ وَالْمَجْدَ.
  ewe-ewe: Ame si tia dzɔdzɔenyenye kple lɔlɔ̃ la, tia agbe, dzidzedze kple bubu.
  eng-LEE: He that pursueth righteousness and kindness will find life, righteousness,
    and honor.
  asm-FB: যি জনে সৎ কাৰ্য কৰে আৰু দয়ালু হয়, তেওঁ জীৱন পায়, উচিত সিদ্ধান্ত লয়,
    আৰু সন্মান লাভ কৰে।
  sus-A: مِشِ نَشَن بِرَ مَ تِنشِنيِ نُن هِننّ قْشْ رَ، عَ سِمَيَ، كِيتِ قَنيِ، نُن
    بِنيّ سْتْمَ نّ.
  fra-SBL: Celui qui suit la justice et la bonté trouve la vie, la justice et l'honneur.
  hbo-hbo: רֹ֭דֵף צְדָקָ֣ה וָחָ֑סֶד יִמְצָ֥א חַ֝יִּ֗ים צְדָקָ֥ה וְכָבֹֽוד׃
  kik-kik: Mũndũ ũrĩa ũthingataga ũthingu na wendani nĩagĩĩaga na muoyo, na ũgaacĩru,
    na gĩtĩĩo.
  fra-NCL: Celui qui poursuit la justice et la miséricorde trouvera la vie, la justice
    et la gloire.
  cek-AK: Toenghaih hoi tahmenhaih pakrong kami loe hinghaih, toenghaih hoi ahmin
    pakoehhaih to hnuk.
  cuk-cuk: Dule, igar-inniki-imakleged-amidiile, wile-dule-dakleged-amidibalile, san-dula-gudiguleged
    amied. Igar-inniki-imakleged amied. Nug-dummarba-guleged amibalid.
  uig-CYR: Һәққанийәт, меһриванлиқни издигүчи адәм, Һаят, һәққанийәт вә иззәт-һөрмәткә
    еришәр.
  tel-2017: నీతిగా దయగా ఉండే వాడు జీవాన్ని, నీతిని ఘనతను పొందుతాడు. అతడు సరైన నిర్ణయాలు
    చేస్తాడు.
  hat-BSA: Sila ki swiv ladwati ak fidelite a jwenn lavi, ladwati ak lonè.
  kos-kos: Kom in kulang ac suwosna, na ac fah loes moul lom; mwet uh fah akfulatye
    kom ac oru wo nu sum.
  hbo-WLC: רֹ֭דֵף צְדָקָ֣ה וָחָ֑סֶד יִמְצָ֥א חַ֝יִּ֗ים צְדָקָ֥ה וְכָבֽוֹד׃
  ibo-ibo: Onye na-achụso ezi omume na ịhụnanya ga-achọta ndụ, na ugwu na ọganihu.
  ory-ory: ଯେଉଁ ଜନ ଧାର୍ମିକତା ଓ ଦୟାର ପଶ୍ଚାଦ୍‍ବର୍ତ୍ତୀ, ସେ ଜୀବନ ଓ ଧାର୍ମିକତା ଓ ସମ୍ମାନ
    ପାଏ।
  chk-chk: Eman mi eäni pwüng me kirikiröch epwe manauatam, epwe küna pwüng me iteüöch.
  rop-rop: If yu jidan kainbala en trubala, najalot pipul garra rispek langa yu, en
    yu garra jidan laibala longtaim.
  ukr-1871: Хто справедливий і милосерний, знайде той життє, правду і повагу.
  deu-1951: Wer darnach trachtet, gerecht und gnädig zu sein, der findet Leben, Gerechtigkeit
    und Ehre.
  eng-JPS: He that followeth after righteousness and mercy findeth life, prosperity,
    and honour.
  srp-1865: Ko ide za pravdom i milošæu, naæi æe život, pravdu i slavu.
  lug-lug: Agoberera obutuukirivu n’ekisa, alibeera n’obulamu obukulaakulana n’ekitiibwa.
  heb-heb: רדף צדקה וחסד ימצא חיים צדקה וכבוד׃
  ben-IRV: যে ধার্মিকতার ও দয়ার কাজ করে, সে জীবন, ধার্ম্মিকতা ও সম্মান পায়।
  pan-pan: ਜਿਹੜਾ ਧਰਮ ਅਤੇ ਦਯਾ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੈ, ਉਹ ਜੀਉਣ, ਧਰਮ ਅਤੇ ਆਦਰ ਪਾਉਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် ခြင်းတရားနှင့် ကရုဏာ တရားကို ရှာ သောသူသည် အသက်ရှင် ခြင်း၊ ဖြောင့်မတ်
    ခြင်း၊ ဂုဏ် အသရေထင်ရှားခြင်းကို တွေ့ တတ်၏။
  tte-O: Yaiya mumuga dudulaina yo katekamkamna iloyaloyaili kani yawasi yo miya namwanamwana
    yo yakasisi ilobaili tomo kolili.
  tbg-tbg: Are nena kenaukara muntuka vatehara avuqavu okara vika autu nimitaqira
    virera, are vukaiqamakera variqira viraro ai kaiqavano koqe iro vairamanta vaiinti
    nahenti koqe autuvata ai nimivara.
  hmo-hmo: Kara maoromaoro bona bogahisihisi kara do oi karaia neganai, oiemu mauri
    dinadia be do idia momo, bona taunimanima ese noho namo, kara maoromaoro bona
    matauraia oi dekenai do idia henia.
  urd-urd: जो सदाक़त और शफ़क़त की पैरवी करता है, ज़िन्दगी और सदाक़त — ओ — 'इज़्ज़त
    पाता है।
  rus-SYN: Соблюдающий правду и милость найдет жизнь, правду и славу.
  bqc-SIM: Gbɛ̃́ pↄ́ ì yã́zɛde ń gbɛ̃kɛo wɛɛlɛ ì wɛ̃ni ń yã́ nao ń bɛɛɛo e.
  tcz-CHONGTHU: Koi hileh chonphatna lam khohsah a, chule mi khotona neipa chun jabolna
    amu tei ding ahi.
  mar-mar: जो कोणी नीतिमत्ता आणि दया करतो, त्यास आयुष्य, उन्नती आणि मान मिळेल.
  hlt-THB: Dyngnaak ingkaw lungnaak ak sui ing hqingnaak, dyngnaak ingkaw kyihcahnaakkhqi
    ce hu kaw.
  qub-qub: Alli cajta rurajcuna, cuyapäcoj cajcunaga alli cawaytami tarenga, y pï-maypis
    rispitangami.
  bqp-bqp: Gbɛ̃ kũ àdi yãzɛde kũ gbɛ̃kɛo wɛtɛ dì wɛ̃̀ndi kũ yã nnao kũ bɛ̀ɛrɛɛo
    le.
  hat-hat: Lè yon moun pa fè lenjistis, lè li gen bon kè, l'ap viv lontan. Tout zafè
    l' ap mache byen, y'ap respekte l'.
  eng-BSB: He who pursues righteousness and loving devotion finds life, righteousness,
    and honor.
  tod-tod: Zɔi é ɠaaɓaazu, é ɠɛ ga telebo nu, ta wooɠɛɠilada nu, sii zu ɠa ɠooza,
    toɠa zo ga telebodai ta unfemai.
  eng-WEBPB: He who follows after righteousness and kindness finds life, righteousness,
    and honour.
  kbq-kbq: Mago vahe'mo'ma fatgo avu'avazane vahe'ma avesinte avu'ava'ma hankavetino
    avaririsimo'a, knare nomani'zanki, fatgo avu'ava'ene ra agine erigahie.
  nhe-BL: Aqui quichihua campeca para quichihuas tlen nelxitlahuac huan para tetlasojtlas,
    quipiyas yolistli, ricojyotl huan tlatlepanitacayotl.
  bus-bus: Gbɛ̃ kɛ̀ è yãzɛdee kↄ̃n gbɛ̃kɛɛo wɛtɛ è wɛ̃̀ndi kↄ̃n yã nnaao kↄ̃n bɛ̀ɛo
    e.
  gub-BL: Puramutar ma'e ikatu ma'e umumaw putar kwarahy tetea'u wiko pà nehe. Teko
    uzeruze'egatu putar a'e awa rehe wà nehe. Wereko katu putar wà nehe.
  eng-DRA: He that followeth justice and mercy, shall find life, justice, and glory.
