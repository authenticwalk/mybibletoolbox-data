verse: PRO.021.029
translations:
  mal-C: ദുഷ്ടർ തങ്ങളുടെ മുഖത്ത് ധൈര്യം പ്രകടമാക്കുന്നു, എന്നാൽ നീതിനിഷ്ഠർ തങ്ങളുടെ
    വഴികൾ ആലോചിച്ചുറപ്പിക്കുന്നു.
  deu-TKW: Eine sichere Miene zeigt der gottlose Mann; wer aber rechtschaffen ist,
    der giebt seinem Wege Sicherheit.
  lin-lin: Moto mabe akangaka elongi na ye, kasi moto ya sembo alendisaka nzela na
    ye.
  eng-LSV: A wicked man has hardened by his face, || And the upright—he prepares his
    way.
  eng-GNV: 'A wicked man hardeneth his face: but the iust, he will direct his way.'
  eng-WEBSTER: 'A wicked man hardeneth his face: but as for the upright, he directeth
    his way.'
  nhw-BL: Se masehuali catli amo quitlepanita TOTECO san quiijtohua para nochi eltoc
    temachtli masque amo neli, pero se masehuali catli itztoc xitlahuac quichihua
    se tlamantli ma eli temachtli pampa monejnemiltía cuali.
  swh-ONEN: Mtu mwovu ana uso wa ushupavu, bali mtu mnyofu huzifikiria njia zake.
  bba-bba: Tɔn kɔ̃so u rɑ n sɑ̃ɑwɑ nɡe wi u nɑɑnɛ mɔ, ɑdɑmɑ ɡemɡii u rɑ n yɛ̃ mɑ u
    ɡeɑ mɔ̀.
  eng-KJVCPB: 'A wicked man hardeneth his face: But as for the upright, he directeth
    his way.'
  luo-luo: Ngʼat ma jaricho wangʼe tek to ngʼat moriere tir tiyo gi paro e yorene.
  meu-meu: Kara dika tauna ese vairana e ha-aukaiamu; a kara maoromaoro tauna ese
    ena dala e haerodiamu.
  npi-ULB: दुष्‍ट मानिस हठी हुन्छ, तर सोझो मानिस आफ्ना मार्गहरूबारे निश्‍चित हुन्छ
    ।
  yor-yor: 'Ènìyàn búburú mú ojú ara rẹ̀ le: ṣùgbọ́n ẹni ìdúró ṣinṣin ni ó ń mú ọ̀nà
    rẹ̀ tọ́.'
  ind-ind: Orang jahat berlagak berani, tetapi orang jujur mengatur langkahnya dengan
    benar.
  pes-OPCB: آدم بدکار خودسرانه عمل می‌کند، اما شخص درستکار تمام جوانب امر را می‌سنجد.
  tgl-ULB: Ang masamang lalaki ay ginagawa ang sarili na tila malakas, pero ang matuwid
    na tao ay maingat sa kaniyang mga kilos.
  hui-hui: Mbirali mana ko biaga kago ibu ke̱ halu ohowa ibu agali tigabi hetingi
    haga. Anigo mbirali tigabi bayale biaga kago ibugua mana birago bibahende bayale
    helonaga mamage howa biaga.
  mya-mya: မတရားသောသူသည် မိမိမျက်နှာကို ခိုင်မာ စေတတ်၏။ ဖြောင့်မတ်သောသူမူကား၊ မိမိသွားရာလမ်း
    ကို ပြင်ဆင်တတ်၏။
  bod-N: ངན་པའི་ངོ་ཤ་མཐུག་ཅིང་གནོང་བ༌མེད། །འོན་ཀྱང་དྲང་པོས་རང་ལམ་བརྟན་པར༌བྱ།།
  wsk-wsk: Kari memek mu nu numi terong iwita ikiso ale ko memek mu am bita lagoso,
    bare kari diram mu anapeya bitirukko mu ko iki iki beteso.
  sna-sna: Munhu akaipa ane chiso chisinganyari, asi munhu akarurama anofunga pamusoro
    penzira dzake.
  spa-BLM: El malvado endurece su rostro; pero en cuanto a los rectos, él establece
    sus caminos.
  cac-cac: A eb' chuc ton̈ej stz'ac yal eb' to te junc'olal yaj eb', axo pax eb' vach'
    spensar jun, yel junc'olal ton val yaj eb'.
  swh-ULB: Mtu mwovu huufanya uso wake kuwa mgumu, bali mtu mwadilifu ni thabiti juu
    ya njia zake.
  bel-bel: Чалавек бязбожны дзёрзкі тварам сваім, а праведны трымае проста шлях свой.
  deu-ELBBK: Ein gottloser Mann zeigt ein trotziges Gesicht; aber der Aufrichtige,
    er achtet auf seinen Weg.
  mbb-OT: Is etew he lalung, ne kenè din igkeseeng is ed-ulaula din, piru is metazeng
    mulà, ebpurungan din ed-isipa is ed-ul-ulahan din.
  mal-2015: ദുഷ്ടൻ മുഖധാർഷ്ട്യം കാണിക്കുന്നു; നേരുള്ളവനോ തന്റെ വഴി നന്നാക്കുന്നു.
  rmc-rmc: O nalačho pes kerel, hoj na daral, ale o čačipnaskro gondoľinel pal peskro
    drom.
  pes-OPV: مرد شریر روی خود را بی‌حیا می‌سازد، ومرد راست، طریق خویش را مستحکم می‌کند.
  ron-1924: Чел рэу я о ынфэцишаре нерушинатэ, дар омул фэрэ приханэ ышь ымбунэтэцеште
    каля.
  ben-OBCV: দুষ্টেরা দুঃসাহসিক ধৃষ্টতা খাড়া করে, কিন্তু ন্যায়পরায়ণরা তাদের জীবনযাত্রার
    ধরনের কথা ভেবে চলে।
  som-som: Ninkii shar lahu wejigiisuu adkeeyaa, Laakiinse kii qummanu jidadkiisuu
    u fiirsadaa.
  lat-VUC: Vir impius procaciter obfirmat vultum suum; qui autem rectus est corrigit
    viam suam.
  eng-ASVBT: A wicked man hardeneth his face; But as for the upright, he establisheth
    his ways.
  mna-mna: Wal sananŋan, nin zze mi tipakurkur zitun kembei timoto kosasa som. Mi
    zin wal ta tikamam kat mbulu na, matan iŋgalŋgal zitun be tito zaala ambaiŋana
    men.
  ita-1885: L'uomo empio si rende sfacciato; Ma l'uomo diritto addirizza le sue vie.
  eng-LXXUP: An ungodly man impudently withstands with his face; But the upright man
    himself understands his ways.
  eng-ULB: A wicked man makes his face hard, but an upright person is certain about
    his ways.
  spa-VBL: Los malvados actúan sin vergüenza alguna, pero los justos cuidan cada cosa
    que hacen.
  fra-_FOB: L'homme méchant a un air hautain; mais le juste affermit sa voie.
  mal-mal: ദുഷ്ടൻ മുഖധാർഷ്ട്യം കാണിക്കുന്നു; നേരുള്ളവൻ തന്റെ വഴി നന്നാക്കുന്നു.
  lit-lit: Nedorėlis rodo kietą veidą, bet doras žmogus nustato savo keliui tvirtą
    pagrindą.
  urd-GVR: Bedīn ādmī gustāḳh andāz se pesh ātā hai, lekin sīdhī rāh par chalne wālā
    soch-samajhkar apnī rāh par chaltā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुर बोल्‍यो मुर खोदेंशो पा गाक्‍नीम। तन्‍न गेना
    हना यो रिम्‍शो थुं पाइश्‍शो मुर मिम्‍ना मिम्‍न गाक्‍नीम।
  eng-NOY: The wicked man hardeneth his face; But the upright directeth his way.
  ita-1927: L’empio fa la faccia tosta, ma l’uomo retto rende ferma la sua condotta.
  ckb-ckb: پیاوی بەدکار ناوچەوانی خۆی گرژ دەکات، بەڵام سەرڕاست ئاگای لە ڕێگای خۆیەتی.
  eng-BBE: The evil-doer makes his face hard, but as for the upright, he gives thought
    to his way.
  kan-OKCV: ದುಷ್ಟನು ತನ್ನ ಮುಖವನ್ನು ಕಠಿಣ ಮಾಡಿಕೊಳ್ಳುತ್ತಾನೆ; ಯಥಾರ್ಥವಂತನಾದರೋ ತನ್ನ ಮಾರ್ಗಗಳನ್ನು
    ಯೋಚಿಸುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கன் தன்னுடைய முகத்தைக் கடினப்படுத்துகிறான்; செம்மையானவனோ தன்னுடைய
    வழியை நேர்ப்படுத்துகிறான்.
  spa-RV-1909: 'El hombre impío afirma su rostro: mas el recto ordena sus caminos.'
  ron-BTF: Un om stricat își înăsprește fața, dar cel integru își conduce calea.
  eng-WEBP: A wicked man hardens his face; but as for the upright, he establishes
    his ways.
  eng-FBV: The wicked act as bold as brass, but those who live right consider carefully
    what they're doing.
  nld-1939: Wel trekt een boosdoener een brutaal gezicht, Maar een rechtvaardige doorziet
    zijn gedrag.
  nch-BL: Se masehuali cati amo quitepanita TOTECO san quiijtohua para nochi eltoc
    cuali masque amo cana, pero se masehuali cati itztoc xitahuac quichihua se tamanti
    ma eli cuali pampa monejnemiltía cuali.
  vie-1934: Kẻ ác tự làm mặt chai mày đá; Còn người ngay thẳng làm vững đường lối
    mình.
  hin-CV: दुष्ट व्यक्ति अपने मुख पर निर्भयता का भाव ले आता है, किंतु धर्मी अपने चालचलन
    के प्रति अत्यंत सावधान रहता है.
  eng-OURB: A wicked man hardens his face; but as for the upright, he establishes
    his ways.
  spa-BES: El malvado hace que su cara sea dura, pero en cuanto al recto, él piensa
    en su camino.
  tdx-tdx: Manao tarehe mahavany ty rati-tsereke, fe itsakorea’ ty vantañe ty hombà’e.
  tha-KJV: คนชั่วร้ายทำให้​หน​้าของตนด้านไป แต่​คนเที่ยงธรรมพิ​เคราะห์​ดู​ทางของตน
  por-BR-2018: O homem perverso endurece seu rosto, mas o correto confirma o seu caminho.
  deu-ELO: Ein gesetzloser Mann zeigt ein trotziges Gesicht; aber der Aufrichtige,
    er merkt auf seinen Weg.
  eng-WYC-2018: A wicked man maketh firm his cheer unshamefastly; but he that is rightful,
    amendeth his way. (A wicked person unashamedly maketh firm his face, or is stubborn;
    but he who is upright, mendeth his way.)
  epo-epo: Malvirtulo tenas sian vizaĝon arogante; Sed virtulo zorgas pri sia vojo.
  uig-PIN: Yaman adǝm yüzini ⱪelin ⱪilar; Durus kixi yolini oylap puhta basar.
  beo-beo: 'Moloidafa dunu da ilia hamobe ilisu dawa:digisa. Be wadela:i hamosu dunu
    da hina: hou hi dawa:, amo ogogole sia:sa.'
  tpi-OTNT: Man bilong mekim pasin nogut i save giaman na mekim olsem em i gutpela
    man. Tasol ol stretpela man i save tingting oltaim long mekim wokabaut bilong
    ol i kamap gutpela.
  hau-SA: Mugun mutum kan yi tsayin daka, amma mai aikata gaskiya kan yi tunani a
    kan abin da yake yi.
  uig-LAT: Yaman adem yüzini qélin qilar; Durus kishi yolini oylap puxta basar.
  nde-nde: Umuntu omubi utshengisa isibindi samanga, kodwa umuntu oqotho uyananzelela
    izenzo zakhe.
  ton-ton: '‌ʻOku fakafefeka ʻe he tangata angakovi ʻa hono mata: ka ʻoku fakakaukau
    ʻe he angatonu ki hono hala.'
  ces-1613: Muž bezbožný zatvrzuje tvář svou, upřímý pak měří cestu svou.
  eng-WMB: A wicked man hardens his face; but as for the upright, he establishes his
    ways.
  tam-TCV: கொடியவர்கள் தங்களைத் துணிச்சல்காரர்களாய் காண்பிக்கிறார்கள்; ஆனால் நேர்மையுள்ளவர்கள்
    தங்கள் வழிகளைச் சிந்தித்துப் பார்க்கிறார்கள்.
  ceb-ULB: Ang usa ka tawong daotan magapagahi sa iyang panagway, apan ang tawong
    matinud-anon masaligon mahitungod sa iyang mga paagi.
  pol-UBG: Niegodziwy ma upór na twarzy, ale prawy wytycza swoją drogę.
  urd-GVU: بےدین آدمی گستاخ انداز سے پیش آتا ہے، لیکن سیدھی راہ پر چلنے والا سوچ سمجھ
    کر اپنی راہ پر چلتا ہے۔
  deu-1912: Der Gottlose fährt mit dem Kopf hindurch; aber wer fromm ist, des Weg
    wird bestehen.
  kan-2017: ದುಷ್ಟನ ಮುಖದಲ್ಲಿ ಲಜ್ಜೆಯಿಲ್ಲ, ಸತ್ಯವಂತನು ತನ್ನ ನಡತೆಯನ್ನು ಸರಿಪಡಿಸಿಕೊಳ್ಳುತ್ತಿರುವನು.
  yap-yap: Girdi’ nib mat’aw e yad manang ko mang e yad be rin’; ma pi’in kireb e
    yad be dake yad manang.
  hlt-MCSB: Halang loh a mikhmuh dawk neh hlang a tanglue sak. Tedae aka thuem long
    tah a long, long ah a rhuep tih a yakming.
  mdy-ETH: ጎኔ ዓሲ ፔ ማዻ ባኮ ዛሎ ኮሺ ዔራኔ፤ ፑርታ ዓሲ ጋዓንቴ ዻቤዖ «ታ ዻቢባኣሴ» ጌይ ማዖ ዒፂ ዶዳኔ።
  kew-kew: Waea adaapu peme aanu nimumi epea pema kone sua waea adaapu peme. Goa pea
    pare epe redepone kone imi aanu nimuna pora pamuapere epena kone imi.
  twi-ASANTE: Amumuyɛfoɔ di akakabensɛm na ɔteneneeni deɛ, ɔdwene nʼakwan ho.
  eng-WEBU: A wicked man hardens his face; but as for the upright, he establishes
    his ways.
  wal-wal: Iita asi taagaa xalaalai likke gees; shin suure asi yuushshi qoppees.
  acu-NT: 'Pase aints ainauka: Wikia nekau aintsuitjai tusar chikich aints ainaun
    anangkawartinuitai. Antsu aints anangmichuka: ¿Itiur pujaja? tusa paan nintimias
    pujuwitai.'
  spa-PDDPT: El perverso se presenta desafiante, Pero el recto examina su camino.
  gun-gun: Ava heko vai va'e ma ngova re voi oexa uka 'rã ipy'a ratãa, ha'e rã heko
    porã va'e ma oikuaa pota 'rã oiko aguã re.
  agu-BL: Yi e' mal nak na chinachon te yi chipaltil, cha'stzun te na cyew chiya'pl
    tan chiwutz tu' chiplaj tu'. Poro yi e' balaj wunak na chinachon te'j yi at chitxumu'n,
    nin na chixcye' tan banle'n yi na chitxum.
  ilo-ULB: Agpampammarang a napigsa ti nadangkes a tao, ngem ti tao a nalinteg ket
    naannad maipapan kadagiti tignayna.
  kpg-kpg: Digau hai hegau donu le e modongoohia ang gi ginaadou bolo ginaadou la
    digau humalia, gei digau huaidu le e hagi aga bolo ginaadou le e mee, e iloo,
    gei digaula le e de mee, e de iloo mai hua i lodo.
  uig-ARA: يامان ئادەم يۈزىنى قېلىن قىلار؛ دۇرۇس كىشى يولىنى ئويلاپ پۇختا باسار.
  bps-bps: I to matlu, nun ksaligan i kton kenen matlu, bay i to sasè, alò tatì flingu
    kenen matlu.
  sus-sus: Mixi ɲaaxi a yatagi ifɔɔrɔma, kɔnɔ tinxintɔɛ fe tinxinxi nan nabama.
  pon-2006: Aramas pwung kin wehwehki pein irail; a me suwed akan kin mwomwmwomwe
    ni uwen ar kak me re ese.
  ksd-ksd: A kaina tutana i vadekdek bat ra matana, Ma ra dovot na tutana i kure mal
    kana vinavana.
  tur-YTC: Kötü kişi yüzünü sertleştirir, Ama dürüst insan yollarını pekiştirir.
  bel-N: Чалавек бязбожны ўпарты абліччам сваім, а правы разумее шлях свой.
  grc-BRENT: Ἀσεβὴς ἀνὴρ ἀναιδῶς ὑφίσταται προσώπῳ, ὁ δὲ εὐθὺς αὐτὸς συνιεῖ τὰς ὁδοὺς
    αὐτοῦ.
  ind-AYT: Orang fasik menebalkan mukanya, tetapi orang jujur memikirkan jalannya.
  nya-nya: Munthu woyipa amafuna kudzionetsa ngati wolimba mtima, koma munthu wowongoka
    amaganizira njira zake.
  hrv-hrv: Opaki pokazuju drsko lice, a poštenjak učvršćuje put svoj.
  mps-mps: Te dwai kolesaga ebo bidigo tibo po weyu, tama aga te wiegi yai bidi tiwai
    gagawaibao. Tiali digi, te doloba pai bidigo homugo te aga bilibo kolesaga te
    sesemane bugagia pedalumainu ebo dao.
  tpi-tpi: Man bilong mekim pasin nogut i save giaman na mekim olsem em i gutpela
    man. Tasol ol stretpela man i save tingting oltaim long mekim wokabaut bilong
    ol i kamap gutpela.
  dan-1931: Den gudløse optræder frækt, den retsindige overtænker sin Vej.
  vie-OVCB: Người ác làm cho mặt mày chai đá, người công chính làm cho đường lối mình
    vững chãi luôn.
  guj-2017: દુષ્ટ માણસ પોતાની મુખમુદ્રા કઠોર કરે છે, પણ પ્રામાણિક તો પોતાના માર્ગનો
    વિચાર કરીને વર્તે છે.
  pon-2006A: Aramas pwung kin wehwehki pein irail; a me suwed akan kin mwomwmwomwe
    ni uwen ar kak me re ese.
  por-BRBSL: Um homem perverso endurece seu rosto; mas quanto aos verticalizados,
    ele estabelece seus caminhos.
  swe-swe: En ogudaktig människa måste ta på sig en yttre fasad av styrka, medan den
    rättfärdige planerar (förstår) sina vägar [med en inre trygghet och tillförsikt].
  cth-cth: Tamikathout ni a minhmai tamundun lah a ta, hatei tamikalan ni a lamthung
    a cak sak.
  twi-twi: Amumɔyɛfo di akakabensɛm, na ɔtreneeni de, osusuw nʼakwan ho.
  hlt-hlt: Halang loh a mikhmuh dawk neh hlang a tanglue sak. Tedae aka thuem long
    tah a long, long ah a rhuep tih a yakming.
  tbz-SIM: Onitiyɛiwe ɔ̃ ntɑ̃́ omɑ́ɑ̀ ndi kòo nitisɑ̀ù tũ̀nni o fòmmu mɛsɑ̀ɑ̀.
  msy-2020: Arazir kurabagh amir gumazim kamaghɨn amua ifara ghaze, kɨ gumazir aghuim.
    Eghtɨ gumazir aghuim zurara deraghvɨra uan darorim gɨnɨghnɨgh, bizibar amuam.
  dop-dop: Yʋlʋ ɩsɑɣɑʋ nɑ́ nyəŋsəɣɩ ɩ ɩsɛntɑɑ kɛ́. Ɩlɛnɑ tɑmpɑnɑ təŋlʋ nɑ́ɑ́ sɛɛsɑ
    ɩsəlɛ.
  azb-azb: Şər adam üzünü sərtləşdirər, Əməlisaleh tutduğu yolu möhkəmləndirər.
  eng-DBY: A wicked man hardeneth his face; but as for the upright, he establisheth
    his way.
  hin-2017: दुष्ट मनुष्य अपना मुख कठोर करता है, और धर्मी अपनी चाल सीधी रखता है।
  wol-KYG: Ku bon day ñeme-ñemelu, ku jub la muy def da koy wóor.
  bjr-bjr: Manda oosana maree mariasa fifau andeeqarausa naanna raqa nidaqa. Andeeqarausa
    nári marirana niranara oonumafi irisee nidaqa.
  eng-YLT: A wicked man hath hardened by his face, And the upright — he prepareth
    his way.
  kne-kne: It-it-ek di managbasol di kabaelana, ngem din nalinteg yan nemnemena ay
    kosto di amagena.
  eng-WYC-2017: A wicked man maketh firm his cheer unshamefastly; but he that is rightful
    [or right], amendeth his way.
  eng-WMBB: A wicked man hardens his face; but as for the upright, he establishes
    his ways.
  urd-GVH: बेदीन आदमी गुस्ताख़ अंदाज़ से पेश आता है, लेकिन सीधी राह पर चलनेवाला सोच-समझकर
    अपनी राह पर चलता है।
  rug-rug: Sa tie kaleana si kote va matamataqarae kokoha, ba sa tie toṉoto si kote
    balabala paki meke tiqe zama pa hinokara.
  gaz-gaz: Namni hamaan ija jabaata; namni tolaan garuu karaa isaa qajeelfata.
  fra-LSG: Le méchant prend un air effronté, Mais l’homme droit affermit sa voie.
  yal-yal: Muxu ɲaxina a wɛkilɛn yitama a yɛtagin nan ma, koni muxu faɲin sigati kiin
    nan a wɛkilɛn yitama.
  haw-1868: Hoopaakiki ke kanaka hewa i kona maka; O ka mea pololei hoi, hoopololei
    oia i kona aoao.
  arb-NAV: الرَّجُلُ الشِّرِّيرُ يُغْلِظُ وَجْهَهُ، أَمَّا الْمُسْتَقِيمُ فَيَعْمَلُ
    عَلَى تَقْوِيمِ طُرُقِهِ.
  ewe-ewe: Ame vɔ̃ɖi ɖoa mo kplala ɖi, ke dzɔdzɔetɔ léa ŋku ɖe eƒe mɔwo ŋu.
  eng-LEE: A wicked man showeth impudence in his face; but as for the upright, he
    will consider well his way.
  asm-FB: দুষ্ট লোকে নিজকে পৰাক্রমী দেখুৱাই; কিন্তু ন্যায়পৰায়ণ লোকে নিজৰ পথ বিবেচনা
    কৰে।
  sus-A: مِشِ حَاشِ عَ يَتَفِ عِقْورْ مَ، كْنْ تِنشِنتْي قٍ تِنشِنشِ نَن نَبَمَ.
  fra-SBL: L'homme méchant endurcit son visage ; mais pour celui qui est droit, il
    établit ses voies.
  hbo-hbo: הֵעֵ֬ז אִ֣ישׁ רָשָׁ֣ע בְּפָנָ֑יו וְ֝יָשָׁ֗ר ה֤וּא ׀ *יָכִין (יָבִ֬ין) *דְּרָכָיו
    (דַּרְכֹּֽו)׃
  kik-kik: Mũndũ mwaganu erũagĩrĩra na ũrũme, no mũndũ mũrũngĩrĩru nĩeciiragia ũhoro
    wa mĩthiĩre yake.
  fra-NCL: Le méchant prend un air effronté, mais l’homme droit dirige sa voie.
  cek-AK: Kasae kami loe mikhmai pan thai ai; toe katoeng kami loe a caehhaih loklam
    to poek.
  cuk-cuk: Dule-isgana na ibmar-sogsadi gege ogwadaed. Dule-nueddi, na e-daed nudaked.
  uig-CYR: Яман адәм йүзини қелин қилар; Дурус киши йолини ойлап пухта басар.
  tel-2017: దుర్మార్గుడు ముఖం మాడ్చుకుంటాడు. యథార్థవంతుడు తన ప్రవర్తనను జాగ్రత్తగా
    చూసుకుంటాడు.
  hat-BSA: Moun mechan an afiche yon figi brav; men pou moun ladwati a, chemen li
    an sèten.
  kos-kos: Mwet suwoswos elos okak in etu lalos; mwet koluk uh tia sruhk etu a elos
    kwafelos mwet in liye mu elos etu.
  hbo-WLC: הֵעֵ֬ז אִ֣ישׁ רָשָׁ֣ע בְּפָנָ֑יו וְ֝יָשָׁ֗ר ה֤וּא ׀ יכין דרכיו׃
  ibo-ibo: Ndị ajọ omume na-ebi ndụ atụghị egwu, ma ndị omume ha ziri ezi na-atụgharị
    uche nʼụzọ ha niile.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ଆପଣା ମୁଖ କଠିନ କରେ, ମାତ୍ର ସରଳ ଲୋକ ଆପଣା ବାଟ ସୁସ୍ଥିର କରେ।
  chk-chk: Eman aramasangau a wopwora, nge eman aramas mi wenechar a ekieköchü usun
    mine epwe föri.
  rop-rop: Detlot wikitwan pipul oldei tok laiyawei. Dei reken dei oldei sabi blanga
    dum enijing, bat najing. Bat detlot pipul blanga God oldei jinggabat gudwei bifo
    dei dum enijing.
  ukr-1871: Чоловік безбожний не має стиду в лицї свойму, людина ж праведна путя свого
    не скривить.
  deu-1951: Der Gottlose macht ein freches Gesicht; aber der Gerechte hat einen sichern
    Gang.
  eng-JPS: A wicked man hardeneth his face; but as for the upright, he looketh well
    to his way.
  srp-1865: Bezbožnik je bezobrazan, a pravednik udešava svoje pute.
  lug-lug: Omuntu omubi yeekazaakaza, naye omuntu ow’amazima yeegendereza amakubo
    ge.
  heb-heb: העז איש רשע בפניו וישר הוא יכין דרכיו׃
  ben-IRV: দুষ্ট লোক নিজের মুখ শক্ত করে; কিন্তু যে সরল, সে নিজের পথ সুস্থির করে।
  pan-pan: ਦੁਸ਼ਟ ਮਨੁੱਖ ਆਪਣਾ ਮੁੱਖ ਕਰੜਾ ਬਣਾਉਂਦਾ ਹੈ, ਪਰ ਸਚਿਆਰ ਆਪਣੇ ਚਾਲ-ਚੱਲਣ ਬਾਰੇ ਸੋਚ
    ਵਿਚਾਰ ਕਰਦਾ ਹੈ।
  mya-JVB: မ တရားသောသူ သည် မိမိ မျက်နှာ ကို ခိုင်မာ စေတတ်၏။ ဖြောင့်မတ် သောသူမူကား
    ၊ မိမိ သွားရာလမ်း ကို ပြင်ဆင် တတ်၏။
  tte-O: Tonaenaeli kani sitonan ali mwakota siwadam, na todudulai kani sinuwanuwatu
    lalakina ali lokeikeile koina.
  tbg-tbg: Vo kiaka tinavuara koqe vaiintive tiate ti, qora kaiqa vare variaka vaiinti
    nahenti nivuqaa unaqaraiqama keha koqe kaiqa vare variara. Avuqavu ni variaka
    kaiqavano koqemake variarire ti, aato irikeha nái kaiqa vare variara.
  hmo-hmo: Kara dika tauna be mai laloa auka, sibona ena ura ia karaia noho, to kara
    maoromaoro tauna ese, Dirava ena dala ia badinaia noho.
  urd-urd: शरीर अपने चहरे को सख़्त करता है, लेकिन सादिक़ अपनी राह पर ग़ौर करता है।
  rus-SYN: Человек нечестивый дерзок лицом своим, а праведный держит прямо путь свой.
  bqc-SIM: Gbɛ̃vãi wɛ́ ìↄ pãsĩɛ, nↄ̀sɛpuade ì wɛ́tɛ a yãkɛai.
  tcz-CHONGTHU: Miphalou chu adihlou'in aki ngamsah jin, hinlah mikitah chun atoh
    masang in ageltoh masa jin ahi.
  mar-mar: दुष्ट मनुष्य आपले मुख धीट करतो, पण सरळ मनुष्य आपल्या मार्गाचा नीट विचार
    करतो.
  hlt-THB: Thlakche ing qalleek mikhai toen qu sak nawh, thlakdyng ingtaw a cehnaak
    lamawh poek-ngaihnaak ta hy.
  qub-qub: Fiyu runaga runacuna ricanallanpämi alli-tucun. Alli runami ichanga rasunpa
    allillata ruran.
  bqp-bqp: Gbɛ̃ vãni wɛ́ dìgↄ̃ pãsĩmɛ, nɛ̀sɛpurade wɛ́ dìgↄ̃ tɛ́ a yãkɛnaai.
  hat-hat: Mechan toujou pran pòz radi l'. Men, moun ki mache dwat la konnen sa l'ap
    fè.
  eng-BSB: A wicked man hardens his face, but the upright man makes his way sure.
  tod-tod: Faa ɲɔu ɠɛ nui ɠa ɗa ɓɔɠɔ ɠula ga lada nu, kɛlɛ sɔle nui ɠa ɗa ɠaaɓa siɛ
    ʋelei ma.
  eng-WEBPB: A wicked man hardens his face; but as for the upright, he establishes
    his ways.
  kbq-kbq: Kefo avu'ava'ma hu vahe'mo'a, havige huno nagra knare vahe mani'noe nehie.
    Hianagi fatgo vahe'mo'za zamagesa antahi so'e hute'za kana nevaze.
  nhe-BL: Se tlacatl tlen ax quitlepanita TOTECO san quiijtohua para nochi eltoc temachtli
    yonque ax neli, pero se tlacatl tlen itztoc xitlahuac quichihua se tlamantli ma
    eli temachtli pampa monejnemiltía cuali.
  bus-bus: Gbɛ̃ zaaa wɛ́ɛ ègↄ̃ pãsĩmɛ, nↄ̀sɛpurade wɛ́ɛ ègↄ̃ tɛ́ a yãkɛnazi.
  gub-BL: Awa ikatu ma'e uzeruzar uzehe a'e. Ikatu 'ym ma'e umume'u mua'u uzehe uzeruzar
    haw.
  eng-DRA: 'The wicked man impudently hardeneth his face: but he that is righteous,
    correcteth his way.'
