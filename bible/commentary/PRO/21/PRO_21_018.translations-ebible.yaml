verse: PRO.021.018
translations:
  mal-C: ദുഷ്ടർ നീതിനിഷ്ഠർക്കു മോചനദ്രവ്യമായിത്തീരും; വഞ്ചകർ പരമാർഥിക്കും.
  deu-TKW: Ein Lösegeld für den Frommen ist der Gottlose, und an der Rechtschaffenen
    Stelle tritt der Treulose.
  lin-lin: Moto mabe azalaka lokola motuya oyo bafutaka mpo na kosikola moto ya sembo ;
    moto ya sembo te azalaka lokola motuya oyo bafutaka mpo na kosikola moto ya alima.
  eng-LSV: The wicked [is] an atonement for the righteous, || And the treacherous
    dealer for the upright.
  eng-GNV: The wicked shalbe a ransome for the iust, and the transgressour for the
    righteous.
  eng-WEBSTER: The wicked shall be a ransom for the righteous, and the transgressor
    for the upright.
  nhw-BL: Se masehuali catli amo cuali o catli amo quitlepanita TOTECO tlaijiyohuis
    ipatlaca se catli cuali o catli itztoc xitlahuac.
  swh-ONEN: Waovu huwa fidia kwa ajili ya wenye haki, nao wasio waaminifu kwa ajili
    ya wanyofu.
  bba-bba: Tɔn kɔ̃sobu bɑ koo nɔni swɑ̃ɑru wɑ te ɡemɡibɑ kun wɑsi.
  eng-KJVCPB: The wicked shall be a ransom for the righteous, And the transgressor
    for the upright.
  luo-luo: Jomaricho bedo resruok mar joma kare; to jogo ma ok jo-adiera ne joma oriere
    tir.
  meu-meu: Kara dika tauna na kara maoromaoro tauna ibodohilaina, bona kara koikoi
    tauna ese kara momokani tauna e bodohiamu.
  npi-ULB: दुष्‍ट मानिस धर्मी मानिसको लागि प्रायश्‍चित्त हुन्छ, र विश्‍वासघाती मानिस
    सोझो मानिसको लागि प्रायश्‍चित्त हुन्छ ।
  yor-yor: Ènìyàn búburú ni yóò ṣe owó ìràpadà fún olódodo, àti olùrékọjá fún ẹni
    dídúró ṣinṣin.
  ind-ind: Karena TUHAN menjaga orang jujur, kejahatan yang direncanakan orang jahat
    kepada orang jujur justru menimpa dirinya sendiri.
  pes-OPCB: بدکاران در همان دامی که برای درستکاران نهاده‌اند، گرفتار می‌شوند.
  tgl-ULB: Ang masamang tao ay magiging katubusan sa gumagawa ng tama, at ang hindi
    tapat ay katubusan para sa matuwid.
  hui-hui: Mini kowi karume mbirali bayale tigabi kagoha genda mo mule manda bialu
    karia genda biago lone mini kowi biaru tini karia íbu dai biaga.
  mya-mya: မတရားသောသူသည် တရားသောသူအဘို့၊ လွန်ကျူးသော သူသည်ဖြောင့်မတ်သောသူအဘို့ ရွေးရန်
    ဖြစ်၏။
  bod-N: ངན་པ་དྲང་པོའི་བླུ་རིན་དུ་འགྱུར༌ཞིང༌། །གཡོ་སྒྱུ་ཅན་ནི་ཡ་རབས་ཚབ་བྱེད༌ཡིན།།
  wsk-wsk: Kariimet ningo diram mu ningo la namamon, bare kariimet diram la me bagara
    mu nunga memek koma tamonko.
  sna-sna: Akaipa achava dzikinuro yavakarurama, uye vasina kutendeka vachava dzikinuro
    yaakatendeka.
  spa-BLM: El impío es un rescate para el justo, los traidores por los rectos.
  cac-cac: A eb' anima man̈ vach'oc sb'eyb'al yed' eb' esalvum, syab' val syail eb'
    sq'uexuloc eb' tojol spensar.
  swh-ULB: Mtu mbaya ni fidia kwa yule atendaye haki, na mdanganyifu ni fidia kwa
    waaminifu.
  bel-bel: Выкупам будзе за праведнага бязбожны, і за пабожнага - хітры.
  deu-ELBBK: Der Gottlose ist ein Lösegeld für den Gerechten, und der Treulose tritt
    an die Stelle der Aufrichtigen.
  mbb-OT: Edsilutan is menge lalung wey is meluiven su wey melibri is menge metazeng.
  mal-2015: ദുഷ്ടൻ നീതിമാന്നു മറുവിലയാകും; ദ്രോഹി നേരുള്ളവർക്കു പകരമായ്തീരും.
  rmc-rmc: O nalačhe manuša anen pre peste oda pharipen, so kamle te kerel le lačhe
    manušenge.
  pes-OPV: شریران فدیه عادلان می‌شوند وخیانتکاران به عوض راستان.
  ron-1924: Чел рэу служеште ка прец де рэскумпэраре пентру чел неприхэнит, ши чел
    стрикат, пентру оамений фэрэ приханэ.
  ben-OBCV: দুষ্টেরা ধার্মিকদের জন্য, ও বিশ্বাসঘাতকেরা ন্যায়পরায়ণদের জন্য মুক্তিপণ
    হবে।
  som-som: Kii shar lahu wuxuu furasho u noqon doonaa kii xaq ah, Khaayinkuna wuxuu
    furasho u noqon doonaa kii qumman.
  lat-VUC: Pro justo datur impius, et pro rectis iniquus.
  eng-ASVBT: The wicked is a ransom for the righteous; And the treacherous cometh
    in the stead of the upright.
  mna-mna: Pataŋana tabe ikam zin wal ndeeŋeŋan mi zin wal tau tikamam kat mbulu i,
    ina Yooba ipiŋgisŋgis pizin, mi ilala ma ikamam zin wal sananŋan mi zin wal pakamkaamŋan
    tau tisu mini mi tiur koi pa zitun wal kizin na.
  ita-1885: L'empio sarà per riscatto del giusto; E il disleale sarà in iscambio degli
    uomini diritti.
  eng-LXXUP: And a transgressor is the abomination of a righteous man.
  eng-ULB: A wicked person is ransom for the righteous person, and the treacherous
    person is ransom for upright people.
  spa-VBL: Los que pagan el precio son los malvados y no los justos; también pagan
    los mentirosos y no los que viven en rectitud.
  fra-_FOB: Le méchant sera la rançon du juste, et le trompeur celle des hommes droits.
  mal-mal: ദുഷ്ടൻ നീതിമാന് മറുവിലയാകും; അവിശ്വസ്തൻ നേരുള്ളവർക്ക് പകരമായിത്തീരും.
  urd-GVR: Jab rāstbāz kā fidyā denā hai to bedīn ko diyā jāegā, aur diyānatdār kī
    jagah bewafā ko diyā jāegā.
  suz-BL: ठीक पाइब आन पा ङा परमप्रभु यावे आ अरेशो मटीबपुकीम सजाइ ताइनीम। मिनु गेना
    हना यो रिम्‍शो पाइब आन पा ङा थमा सुइक्‍चा मपुंइसीब मुर सजाइ ताइनीम।
  eng-NOY: The wicked shall be a ransom for the righteous! And in the room of the
    upright shall be the transgressor.
  ita-1927: L’empio serve di riscatto al giusto; e il perfido, agli uomini retti.
  ckb-ckb: بەدکار دەبێتە قوربانی بۆ کەسی ڕاستودروست، ناپاکانیش بۆ سەرڕاستان.
  eng-BBE: The evil-doer will be given as a price for the life of the good man, and
    the worker of deceit in the place of the upright.
  kan-OKCV: ದುಷ್ಟರು ನೀತಿವಂತರಿಗೂ, ದ್ರೋಹಿಗಳು ಸನ್ಮಾರ್ಗಿಗಳಿಗೂ ಈಡಾಗಿದ್ದಾರೆ.
  tam-2017: நீதிமானுக்கு பதிலாக துன்மார்க்கனும், செம்மையானவனுக்கு பதிலாக துரோகியும்
    மீட்கும் பொருளாவார்கள்.
  spa-RV-1909: El rescate del justo es el impío, y por los rectos el prevaricador.
  ron-BTF: Cel stricat va fi o răscumpărare pentru cel drept și călcătorul de lege
    pentru cel integru.
  eng-WEBP: The wicked is a ransom for the righteous, the treacherous for the upright.
  eng-FBV: The wicked pay the price and not the good; those who are deceitful and
    not those who live right.
  nld-1939: De boze is een losprijs voor den rechtvaardige, Zondaars komen voor de
    deugdzamen in de plaats.
  nch-BL: Quemantica se masehuali cati amo cuali o cati amo quitepanita TOTECO quiselía
    tatzacuiltili quej ipataca se cati cuali o cati itztoc xitahuac.
  vie-1934: Kẻ ác là một giá chuộc người công bình; Và kẻ dối gạt thế chỗ cho người
    ngay thẳng.
  hin-CV: धर्मी के लिए दुष्ट फिरौती हो जाता है, तथा विश्वासघाती खराई के लिए.
  eng-OURB: The wicked is a ransom for the upright; the treacherous for the upright.
  spa-BES: El malhechor será dado como precio por la vida del hombre bueno, y el trabajador
    del engaño en el lugar del recto.
  tdx-tdx: Vilin’ai’ ty vantañe ty tsivokatse, le tsoa’ ty vañoñe ty mpamañahy.
  tha-KJV: คนชั่วร้ายเป็นค่าไถ่สำหรับคนชอบธรรม และคนละเมิดสำหรับคนเที่ยงธรรม
  por-BR-2018: O resgate em troca do justo é o perverso; e no lugar do reto fica o
    transgressor.
  deu-ELO: Der Gesetzlose ist ein Lösegeld für den Gerechten, und der Treulose tritt
    an die Stelle der Aufrichtigen.
  eng-WYC-2018: An unpious man shall be given for a just man; and a wicked man shall
    be given for a rightful man. (An evil person shall be given as a ransom for a
    righteous person; and a wicked person shall be given as a ransom for an upright
    person.)
  epo-epo: La malvirtulo estos liberiga anstataŭo por la virtulo, Kaj malpiulo por
    piuloj.
  uig-PIN: Yaman adǝm ⱨǝⱪⱪaniy adǝm üqün gɵrü pulining ornida ⱪalar; Ezilgǝn duruslarning
    orniƣa iplaslar ⱪalar.
  beo-beo: 'Wadela:le hamosu dunu da moloidafa dunu ilima se imunusa: dawa:lala. Be
    ilila: da amo se nabimu.'
  tpi-OTNT: Sapos hevi i laik kamap long ol stretpela man, orait ol man bilong mekim
    pasin nogut i save senisim ol na kisim dispela hevi.
  hau-SA: Mugu kan zama abin fansa don adali, marar aminci kuma don mai aikata gaskiya.
  uig-LAT: Yaman adem heqqaniy adem üchün görü pulining ornida qalar; Ézilgen duruslarning
    ornigha iplaslar qalar.
  nde-nde: Ababi baba ngumhlawulelo wabalungileyo, labangathembekanga bangumhlawulelo
    wabaqotho.
  ton-ton: ‌ʻE fetongi ʻe he angahala ʻae māʻoniʻoni, pea mo ia ʻoku fai kovi ʻae
    angatonu.
  ces-1613: Výplatou za spravedlivého bude bezbožný, a za upřímé ošemetný.
  eng-WMB: The wicked is a ransom for the righteous, the treacherous for the upright.
  tam-TCV: கொடியவர்கள் நீதிமான்களையும், துரோகிகள் நேர்மையுள்ளவர்களையும் மீட்கும் பணயப்
    பொருளாவார்கள்.
  ceb-ULB: Ang daotan nga tawo maoy lukat alang sa nagabuhat ug matarong, ug ang maluibon
    maoy lukat alang sa matinud-anon.
  pol-UBG: Niegodziwy będzie okupem za sprawiedliwego, a przewrotny – za prawych.
  urd-GVU: جب راست باز کا فدیہ دینا ہے تو بےدین کو دیا جائے گا، اور دیانت دار کی جگہ
    بےوفا کو دیا جائے گا۔
  deu-1912: Der Gottlose muß für den Gerechten gegeben werden und der Verächter für
    die Frommen.
  kan-2017: ಶಿಷ್ಟನಿಗೆ ಪ್ರತಿಯಾಗಿ ದುಷ್ಟನೂ, ಸತ್ಯವಂತರಿಗೆ ಬದಲಾಗಿ ದ್ರೋಹಿಯೂ ದಂಡನೆಗೆ ಈಡಾಗುವರು.
  yap-yap: Pi’in kireb e yad ma girengiy nga dakenrad e pi gafgow ni yad be guy rogon
    ni ngar k’aringed ngak e pi’in bfel’.
  hlt-MCSB: Halang te hlang dueng ham, hnukpoh te aka thuem ham tlansum la om.
  mdy-ETH: ኮዦ ዓሶይዳ ሄላኒ ዓኣ ሜታሢ ፑርቶ ዓሶ ሄላኔ፤ ፒዜ ዓሶ ሄላኒ ዓኣ ሜታሢያ ጉሙርቂሢባኣ ዓሶ ሄላኔ።
  kew-kew: Epe aanu madaa keda popolalo palia pare wala pereketua mo pupitagi no aeme
    aanu madaa alopawa popalia.
  twi-ASANTE: Amumuyɛfoɔ de wɔn nkwa to hɔ ma teneneefoɔ, na atorofoɔ yɛ saa ma wɔn
    a wɔyɛ pɛ.
  eng-WEBU: The wicked is a ransom for the righteous, the treacherous for the upright.
  wal-wal: Issi issiton Xoossaasata ashshanau iita asati qaxxayettoosona; ammanettenna
    asatikka suure asatu gishshaa qaxxayettoosona.
  acu-NT: Anangkartin tura pase aints ainauka wait wajakartin ainawai. Antsu anangmichu
    tura pengkeran turin ainauka uwemrartin ainawai.
  spa-PDDPT: El impío está en lugar del justo y El que pervierte ocupa el puesto de
    los rectos.
  gun-gun: Heko vai va'e ome'ẽa 'rã heko porã va'e rekovia, ha'evea rupi ikuai va'e
    'rãgue py ha'eve e'ỹa rupi ikuai va'e ojexavai aguã.
  agu-BL: Yi e' mal nak e' te'n na chicu' tk'ab yi q'uixc'uj yi na chiban klo' scye'j
    yi e' balaj.
  ilo-ULB: Ti nadangkes a tao ket agbalinto a subbot ti agar-aramid iti nalinteg,
    ken ti mangliliput ket agbalinto a subbot ti nalinteg.
  kpg-kpg: Digau huaidu gaa bida hagaduadua ginaadou gi di hagaduadua dela e hiihai
    ginai bolo e hagaduadua nia daangada humalia.
  uig-ARA: يامان ئادەم ھەققانىي ئادەم ئۈچۈن گۆرۈ پۇلىنىڭ ئورنىدا قالار؛ ئېزىلگەن دۇرۇسلارنىڭ
    ئورنىغا ئىپلاسلار قالار.
  bps-bps: I dad to sasè, maflayam ale fagu di knayèla mimò sasè di dadto matlu, du
    magbalas sa di sasè i nimòla.
  sus-sus: Mixi ɲaaxi findima tinxintɔɛ xunsare nan na, yanfante findi mixi fanyi
    xunsare ra.
  pon-2006: Aramas suwed kan kin kahrehiong pein irail lokolok me re kin song en kahrehiong
    aramas mwahu kan.
  ksd-ksd: Da varkul ma ra tena varpiam ure ra tena takodo, Ma ra tena vavagu na kia
    vue ra dovot na tutana.
  tur-YTC: Kötü insan doğru insanın fidyesidir, Hain de dürüstün.
  bel-N: Вы?купам за праведніка [будзе] бязбожнік, а за правага — ліхадзей.
  grc-BRENT: Περικάθαρμα δὲ δικαίου ἄνομος.
  ind-AYT: Orang fasik adalah tebusan bagi orang benar, dan pengkhianat sebagai ganti
    orang jujur.
  nya-nya: Anthu oyipa adzakhala chowombolera cha anthu olungama ndipo osakhulupirika
    chowombolera anthu olungama mtima.
  hrv-hrv: Opak čovjek otkup je za pravednika, i bezbožnik stupa na mjesto pravednog.
  mps-mps: Te sęgę te doloba pai bidiba pedelainu ebaso da, teda te dwai kolesaga
    ebo bidi dabego augwali hasegelama, tama te sęgę augwaligo sabo dao.
  tpi-tpi: Sapos hevi i laik kamap long ol stretpela man, orait ol man bilong mekim
    pasin nogut i save senisim ol na kisim dispela hevi.
  dan-1931: Den gudløse bliver Løsepenge for den retfærdige, den troløse kommer i
    retsindiges Sted.
  vie-OVCB: Người ác lãnh tai nạn thay cho người lành, người bất nghĩa lãnh tai nạn
    thay cho người ngay thẳng.
  guj-2017: નેકીવાનોનો બદલો દુષ્ટ લોકોને અને પ્રામાણિકોનો બદલો કપટીને ભરવો પડશે.
  pon-2006A: Aramas suwed kan kin kahrehiong pein irail lokolok me re kin song en
    kahrehiong aramas mwahu kan.
  por-BRBSL: O ímpio é um resgate para os justos, o traiçoeiro para os de pé.
  swe-swe: Den onde blir till lösen för den rättfärdige, och den ogudaktige får ta
    den rättfärdiges plats [eftersom det onda de planerar mot de goda, drabbar dem
    själva].
  cth-cth: Tamikathout teh tamikalan hanelah, Yuemkamcuhoeh e teh tamikalan ratangnae
    lah ao.
  twi-twi: Amumɔyɛfo de wɔn nkwa to hɔ ma atreneefo, na atorofo yɛ saa ma wɔn a wɔyɛ
    pɛ.
  hlt-hlt: Halang te hlang dueng ham, hnukpoh te aka thuem ham tlansum la om.
  tbz-SIM: Bɛnitiyɛibɛ bɛ̀ɛ̀ í mɔkɛ bɛ̀ tũ ndɛ̀ bɛ̀ bo yɑ̀ mɛyɛi, bɛsɑ̀ɑ̀bɛ̀ í yóó
    yɑ̀ mɛ̀.
  msy-2020: Osɨmtɨzim gumazamizir aghuiba batoghtɨ, gumazamizir arazir kurabagh amiba,
    men danganiba inigh osɨmtɨzir kaba ateram.
  dop-dop: Mpɑ pɑɑ tɛŋ Ɩsɔ nɑ pɑ tɑɑ tɔ, nɑ kiiŋ kisilɑɑ pɑ tɔkɩ wɑhɑlɑ wei tɑmpɑnɑ
    təŋlɑɑ nɑ kʋpɑmɑ kɑɑ nɑ́ tɔɣɔ.
  azb-azb: Pis insan salehin yerinə, Xain əməlisalehin əvəzinə girov verilər.
  eng-DBY: The wicked is a ransom for the righteous, and a treacherous [man] in the
    stead of the upright.
  hin-2017: दुष्ट जन धर्मी की छुड़ौती ठहरता है, और विश्वासघाती सीधे लोगों के बदले
    दण्ड भोगते हैं।
  wol-KYG: Ku bon këppoo ayu ku baax, workat gàddu musibam kuy jubal.
  bjr-bjr: Andeeqara fasiqauqa ummaaraki aqufirara iafaqa manda oosana maree maria
    fasiqausa misa nimaaqa maqaidaqa.
  eng-YLT: The wicked [is] an atonement for the righteous, And for the upright the
    treacherous dealer.
  kne-kne: Nam-osen din managbasol din ligat ay panggep da ay ipalak-am sin nalinteg.
  eng-WYC-2017: An unpious man shall be given for a just [or rightwise] man; and a
    wicked man shall be given for a rightful [or the right] man.
  eng-WMBB: The wicked is a ransom for the righteous, the treacherous for the upright.
  urd-GVH: जब रास्तबाज़ का फ़िद्या देना है तो बेदीन को दिया जाएगा, और दियानतदार की
    जगह बेवफ़ा को दिया जाएगा।
  rug-rug: Sa kinaleana si ta kasie koasa tie leanana meke la koasa tie kaleana, meke
    sapu koasa tie toṉotona si la koasa tie lopu ta raṉena.
  gaz-gaz: Namni hamaan nama qajeelaadhaaf, kan hin amanamne immoo nama tolaadhaaf
    furii taʼa.
  fra-LSG: Le méchant sert de rançon pour le juste, Et le perfide pour les hommes
    droits.
  yal-yal: Muxu ɲaxin nun yanfantenna gbalon nan sɔtɔma, tinxin muxun nun muxu faɲine
    yi xunba na ma.
  haw-1868: Pani ka mea hewa i ka hakahaka no ka mea pono; Pela ka mea lawe hala no
    ka mea pololei.
  arb-NAV: الشِّرِّيرُ فِدَاءٌ عَنِ الصِّدِّيقِ، وَالْغَادِرُ عَنِ الْمُسْتَقِيمِينَ.
  ewe-ewe: Ame vɔ̃ɖi zua avulénu ɖe ame dzɔdzɔe teƒe eye nenema ke nuteƒemawɔla ɖea
    nuteƒewɔla nu.
  eng-LEE: The wicked shall be a ransom for the righteous, and the treacherous shall
    be put in the stead of the upright.
  asm-FB: সৎ কাৰ্য কৰা লোকৰ বাবে দুষ্টলোকে প্রায়শ্চিত পায়; আৰু ন্যায়পৰায়ণ লোকৰ
    বাবে বিশ্বাসঘাতকৰ প্রায়শ্চিত হয়।
  sus-A: مِشِ حَاشِ قِندِ مَ تِنشِنتْي شُنسَرٍ نَن نَ، يَنقَنتٍ قِندِ مِشِ قَنيِ شُنسَرٍ
    رَ.
  fra-SBL: Le méchant est la rançon du juste, les perfides pour les honnêtes.
  hbo-hbo: כֹּ֣פֶר לַצַּדִּ֣יק רָשָׁ֑ע וְתַ֖חַת יְשָׁרִ֣ים בֹּוגֵֽד׃
  kik-kik: Mũndũ ũrĩa mwaganu atuĩkaga irĩhi rĩa gũkũũra ũrĩa mũthingu, na ũrĩa ũtarĩ
    mwĩhokeku agatuĩka irĩhi rĩa gũkũũra ũrĩa mũrũngĩrĩru.
  fra-NCL: Le méchant sert de rançon pour le juste, et le perfide pour les hommes
    droits.
  cek-AK: Kahoih ai kami loe katoeng kami akranghaih ah oh moe, zaehaih sah kami loe
    katoeng kami hanah oh.
  cuk-cuk: Dule-isgana, dule-nued-anar sabsur-odurdaklegoed. Dule-emargi-aibined dule-inniki-nanadiid-anar,
    sabsur-odurdaklegoed.
  uig-CYR: Яман адәм һәққаний адәм үчүн гөрү пулиниң орнида қалар; Езилгән дурусларниң
    орниға ипласлар қалар.
  tel-2017: నీతిపరుని కోసం దుర్మార్గులు విడుదల వెలగా ఉంటారు. యథార్థవంతులకు ప్రతిగా
    విశ్వాస ఘాతకులు పరిహారంగా ఉంటారు.
  hat-BSA: Mechan an se yon ranson pou moun dwat yo; e sila ki fè trèt la pou sila
    ki kanpe janm.
  kos-kos: Mwet koluk sifacna use nu faclos mwe keok ma elos srike in oru nu sin mwet
    wo.
  hbo-WLC: כֹּ֣פֶר לַצַּדִּ֣יק רָשָׁ֑ע וְתַ֖חַת יְשָׁרִ֣ים בּוֹגֵֽד׃
  ibo-ibo: Onye ajọ omume ga-abụ ihe mgbapụta maka onye ezi omume, onye aghụghọ ga-abụkwa
    ihe mgbapụta maka onye ndụ ya ziri ezi.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ଧାର୍ମିକର ମୁକ୍ତିର ମୂଲ୍ୟ ସ୍ୱରୂପ; ପୁଣି, ବିଶ୍ୱାସଘାତକ ସରଳ ଲୋକଙ୍କର
    ବଦଳି ସ୍ୱରୂପ।
  chk-chk: Mine ekewe aramasangau ra ekiekin ariaföüü ngeni ekewe chon pwüng epwe
    püsin küür.
  rop-rop: Detlot wikitwan pipul dei oldei trai meigimbat trabul blanga ola gudbala
    pipul, bat det trabul im garra gobek langa olabat selp.
  ukr-1871: Викупом буває за праведного безбожний, й за правого — лукавий.
  deu-1951: Der Gottlose wird den Gerechten ablösen, und der Betrüger kommt an des
    Redlichen Statt.
  eng-JPS: The wicked is a ransom for the righteous; and the faithless cometh in the
    stead of the upright.
  srp-1865: Otkup za pravednike biæe bezbožnik i za dobre bezakonik.
  lug-lug: Abakozi b’ebibi batuukibwako emitawaana egyandigudde ku balungi, n’ekyandituuse
    ku b’amazima kituuka ku batali beesigwa.
  heb-heb: כפר לצדיק רשע ותחת ישרים בוגד׃
  ben-IRV: দুষ্ট ধার্ম্মিকদের মুক্তিপণস্বরূপ, বিশ্বাসঘাতক সরলদের পরিবর্ত্তস্বরূপ।
  pan-pan: ਦੁਸ਼ਟ ਧਰਮੀ ਦੀ ਰਿਹਾਈ ਦੇ ਲਈ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਧੋਖੇਬਾਜ਼ ਸਿੱਧੇ ਲੋਕਾਂ ਦੇ ਥਾਂ ਸਜ਼ਾ
    ਪਾਉਂਦੇ ਹਨ।
  mya-JVB: မ တရားသောသူသည် တရား သောသူအဘို့ ၊ လွန်ကျူး သောသူသည် ဖြောင့်မတ် သောသူအဘို့
    ရွေး ရန် ဖြစ်၏။
  tte-O: Tawae naenaena tonaenaena nuwanuwana iginauli todudulai koina kani nuwatune
    ipileyoi koina iunui.
  tbg-tbg: Qora okara auti variaka avuqavu ni variakaqaa maara vateva viva náiqaama
    qovaraiqianaro. Avuqavu ni variaka kia qoraiqama viraiti ho vaimanta, vikaqaa
    muntuvi vaikavata kia qoraiqama vivara.
  hmo-hmo: Kara dika taudia ese, kara namo taudia idia hisihisi henidia noho, to unai
    idia henia noho hisihisi be Dirava ese, unai kara dika taudia dekenai ma do ia
    henidia.
  urd-urd: शरीर सादिक़ का फ़िदिया होगा, और दग़ाबाज़ रास्तबाज़ों के बदले में दिया जाएगा।
  rus-SYN: Выкупом будет за праведного нечестивый и за прямодушного - лукавый.
  bqc-SIM: Vãikɛnaↄ mɛ́ gbɛ̃maaↄ awakpabↄ ũ, wa ĩada náaisaideↄwa nↄ̀sɛpuadeↄ
    gbɛu.
  tcz-CHONGTHU: Koi hileh min akhoto ding jeng ngaicha a chu, vaicha pum'a um jing
    ding, chule ju-a lop jong haodoh thei lou ding ahi.
  mar-mar: जो कोणी चांगले करतो त्याची खंडणी दुर्जन आहे, आणि सरळांचा मोबदला विश्वासघातकी
    असतो.
  hlt-THB: Thlakche taw thlakdyng ham, thlang amak ypawm taw thlang ypawm ham tlannaak
    ni.
  qub-qub: Llullacuna, fiyu runacunaga alli runacunapa ruquinmi ñacanga.
  bqp-bqp: Yãvãnikɛrinↄmɛ gbɛ̃ mananↄ tↄrↄmakpabↄ ũ, Luda dì wɛ́ tã náanisaridenↄa
    nɛ̀sɛpuradenↄ gɛ̃nɛ ũ.
  hat-hat: Lè pou malè ta tonbe sou moun ki mache dwat yo, se sou mechan yo li tonbe.
  eng-BSB: The wicked become a ransom for the righteous, and the faithless for the
    upright.
  tod-tod: Faa ɲɔu ɠɛ nui ɠa é ga telebo nui unmɔɔ ganii, yaava nui ɠɛ ga sɔle nuiti
    tɔnɔi.
  eng-WEBPB: The wicked is a ransom for the righteous, the treacherous for the upright.
  kbq-kbq: Fatgo avu'ava'ma nehaza vahetema hazenkema esiana, kefo avu'ava'ma nehaza
    vahe'mo'za zamagri nona eri'za ana hazenkea erigahaze. Hagi hazenke vahe'mo'za
    fatgo vahe'mofo nona eri'za knazana erigahaze.
  nhe-BL: Se tlacatl tlen ax cuali o tlen ax quitlepanita TOTECO, tlaijiyohuis ipatlaca
    se tlen cuali o tlen itztoc xitlahuac.
  bus-bus: Zaakɛrinↄn gbɛ̃ maaanↄ tↄↄbakpabↄ ũ, Luda è wɛ́ɛ tã náanɛsaideenↄa nↄ̀sɛpuradeenↄ
    gɛ̃ɛ ũ.
  gub-BL: Teko imunar 'ym ma'e uzepyro ma'e wi ukyze katu haw wi wà. Ikatu 'ym ma'e
    upuraraw ma'erahy wanekuzaromo wà.
  eng-DRA: 'The wicked is delivered up for the just: and the unjust for the righteous.'
