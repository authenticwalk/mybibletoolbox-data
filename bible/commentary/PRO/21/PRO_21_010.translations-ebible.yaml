verse: PRO.021.010
translations:
  mal-C: ദുഷ്ടർ തിന്മ പ്രവർത്തിക്കാൻ ആർത്തികാട്ടുന്നു; അവരുടെ അയൽവാസിക്ക് അവരിൽനിന്നു
    യാതൊരുവിധ കരുണയും ലഭിക്കുന്നില്ല.
  deu-TKW: Die Seele des Gottlosen gelüstet nach Bösem; sein Nächster findet bei ihm
    kein Erbarmen.
  lin-lin: Molimo ya moto mabe elingaka kaka makambo mabe ; ata moninga na ye penza
    azwaka ngolu te na miso na ye.
  eng-LSV: The soul of the wicked has desired evil, his neighbor is not gracious in
    his eyes.
  eng-GNV: 'The soule of the wicked wisheth euill: and his neighbour hath no fauour
    in his eyes.'
  eng-WEBSTER: 'The soul of the wicked desireth evil: his neighbor findeth no favor
    in his eyes.'
  nhw-BL: Ipan iyolo se masehuali catli amo quitlepanita TOTECO quinequi quichihuilis
    catli icalnechca tlen fiero. Amo quema moilhuía para quitlasojtlas.
  swh-ONEN: Mtu mwovu hutamani sana ubaya, jirani yake hapati huruma kutoka kwake.
  bba-bba: Tɔn kɔ̃so u rɑ n kĩwɑ u kɔ̃sɑ ko kɑ win ɡɔ̃ru kpuro. Bɑɑ win bɔrɔ u ku
    rɑ deri.
  eng-KJVCPB: 'The soul of the wicked desireth evil: His neighbour findeth no favour
    in his eyes.'
  luo-luo: Ngʼat ma timbene richo ohero richo; jabute ok yud ngʼwono kuome.
  meu-meu: Kara dika tauna laumana ese dika e ura heniamu, bona dekena tauna se bogaia
    hisimu.
  npi-ULB: दुष्‍टको भोकले खराबीको लालसा गर्छ । त्यसको छिमेकीले त्यसको आँखामा निगाह
    देख्दैन ।
  yor-yor: Ènìyàn búburú ń fẹ́ ibi aládùúgbò rẹ̀ kì í rí àánú kankan gbà lọ́dọ̀ rẹ̀.
  ind-ind: Orang jahat selalu mencari kesempatan untuk menyakiti dan tak punya belas
    kasihan kepada siapa pun, bahkan temannya sendiri.
  pes-OPCB: آدم بدکار شرارت را دوست دارد، و همسایه‌اش نیز از دست او در امان نیست.
  tgl-ULB: Ang gana ng masama ay nagmimithi ng labis na kasamaan; ang kaniyang kalapit-bahay
    sa kaniyang mga mata ay walang nakikitang kabaitan.
  hui-hui: Mana ko biaga karume mana ko damene ngaru bulene garibilo haabo haga. Ani
    bialu tigua maru karu dara nahaga ka.
  mya-mya: မတရားသောသူသည် မနာလိုသောစိတ်ရှိ၏။ အိမ်နီးချင်း၌ ကျေးဇူးပြုချင်သော အလိုမရှိ။
  bod-N: ངན་པའི་སེམས་ཀྱིས་ངན་པ་འབའ་ཞིག༌བསྙེག །མིག་མདུན་ཁྱིམ་མཚེས་ལ་ནི་སྙིང་རྗེ༌མེད།།
  wsk-wsk: Kari memek mu inang ko kuakoyam memek bitirukko kua lagoso; ale nu bo gomang
    tua me ikiso.
  sna-sna: Munhu akaipa anoshuvira zvakaipa; muvakidzani wake haawani tsitsi kubva
    kwaari.
  spa-BLM: El alma del malvado desea el mal; su prójimo no encuentra misericordia
    en sus ojos.
  cac-cac: A eb' chuc, an̈ej chucal sna eb' sc'ulej, man̈ jab'oc tz'oc' sc'ool eb'
    d'a eb' yetanimail.
  swh-ULB: Hamu ya mwovu ni uchu wa mabaya; jirani yake haoni ukarimu katika macho
    yake.
  bel-bel: 'Душа бязбожніка прагне ліхаты: ня знойдзе літасьці ў вачах яго і сябар
    ягоны.'
  deu-ELBBK: 'Die Seele des Gottlosen begehrt das Böse: sein Nächster findet keine
    Gnade in seinen Augen.'
  mbb-OT: Is menge lalung he etew, utew zekelà is suat dan te ked-ulaula te mezaat;
    ne wazè dan hizu te zuma zan.
  mal-2015: ദുഷ്ടന്റെ മനസ്സു ദോഷത്തെ ആഗ്രഹിക്കുന്നു; അവന്നു കൂട്ടുകാരനോടു ദയ തോന്നുന്നതുമില്ല.
  rmc-rmc: E duša le bijedevleskri igen džal pal o nalačho, leskro prijaťeľis lestar
    na chudela ňisavo jileskeriben.
  pes-OPV: جان شریر مشتاق شرارت است، و برهمسایه خود ترحم نمی کند.
  ron-1924: Суфлетул челуй рэу дореште рэул, семенул луй н-аре ничо тречере ынаинтя
    луй.
  ben-OBCV: দুষ্টেরা অনিষ্টের আকাঙ্ক্ষা করে; তাদের প্রতিবেশীরা তাদের কাছ থেকে কোনও
    দয়া পায় না।
  som-som: Kii shar leh naftiisu xumaan bay doonaysaa, Oo deriskiisuna raallinimo
    kama helo hortiisa.
  lat-VUC: 'Anima impii desiderat malum: non miserebitur proximo suo.'
  eng-ASVBT: 'The soul of the wicked desireth evil: His neighbor findeth no favor
    in his eyes.'
  mna-mna: Wal sananŋan lelen pa mbulu sananŋana ilip. Mi irao timuŋai waen bizin
    pakan na som.
  ita-1885: L'anima dell'empio desidera il male; Il suo amico stesso non trova pietà
    appo lui.
  eng-LXXUP: The soul of the ungodly shall not be pitied by any man.
  eng-ULB: The appetite of the wicked craves evil; his neighbor finds no favor in
    his eyes.
  spa-VBL: Los malvados se alegran haciendo el mal, y no les importa el mal que le
    causan a los demás.
  fra-_FOB: L'âme du méchant souhaite le mal, et son prochain ne trouve point grâce
    devant lui.
  mal-mal: ദുഷ്ടന്റെ മനസ്സ് ദോഷത്തെ ആഗ്രഹിക്കുന്നു; അവന് കൂട്ടുകാരനോട് ദയ തോന്നുന്നതുമില്ല.
  urd-GVR: Bedīn ġhalat kām karne ke lālach meṅ rahtā hai aur apne kisī bhī paṛosī
    par tars nahīṅ khātā.
  suz-BL: परमप्रभु यावे आ अरेशो मटीबपुकीमी मरिम्‍शो ला पचा दाक्‍नीम। मेकोपुकीमी आन
    नेक्‍था ङा मुर आन कली यो शिशी मपाइनीम।
  eng-NOY: The soul of the wicked longeth to do evil; His neighbor findeth no compassion
    in his eyes.
  ita-1927: L’anima dell’empio desidera il male; il suo amico stesso non trova pietà
    agli occhi di lui.
  ckb-ckb: کەسی بەدکار ئارەزووی خراپە دەکات، دراوسێکەی بەزەیی لێی نابینێت.
  eng-BBE: 'The desire of the evil-doer is fixed on evil: he has no kind feeling for
    his neighbour.'
  kan-OKCV: ದುಷ್ಟರು ಕೇಡನ್ನು ಅಪೇಕ್ಷಿಸುತ್ತಾರೆ; ಅವನು ತನ್ನ ನೆರೆಯವನಿಗೂ ಯಾವ ದಯೆಯನ್ನೂ ತೋರಿಸನು.
  tam-2017: துன்மார்க்கனுடைய மனம் தீங்கைச் செய்ய விரும்பும்; அவனுடைய கண்களில் அவனுடைய
    அயலானுக்கு இரக்கம் கிடையாது.
  spa-RV-1909: 'El alma del impío desea mal: su prójimo no le parece bien.'
  ron-BTF: Sufletul celui stricat dorește răul; aproapele său nu găsește favoare în
    ochii lui.
  eng-WEBP: The soul of the wicked desires evil; his neighbor finds no mercy in his
    eyes.
  eng-FBV: Evil people love to do wrong, they don't care what pain they cause anyone.
  nld-1939: Een slecht karakter haakt naar kwaad; Zelfs zijn naaste vindt geen genade
    in zijn ogen.
  nch-BL: Ipan iyolo se masehuali cati amo quitepanita TOTECO quinequi quichihuilis
    cati icalnechca ten fiero. Amo quema moilhuía para quitasojtas.
  vie-1934: Lòng kẻ dữ ao ước điều ác; Kẻ lân cận nó không được ơn trước mặt nó.
  hin-CV: दुष्ट के मन की लालसा ही बुराई की होती है; उसके पड़ोसी तक भी उसकी आंखों में
    कृपा की झलक नहीं देख पाते.
  eng-OURB: The soul of the wicked desires evil; his neighbor finds no pity in his
    eyes.
  spa-BES: 'El deseo del malhechor está fijado en el mal: no tiene ningún sentimiento
    amable hacia su prójimo.'
  tdx-tdx: Mipay haratiañe ty tro’ i tsivokatsey, fa tsy mahaonin-tretrè am-pihaino’e
    ty rañe’e.
  tha-KJV: วิญญาณของคนชั่วร้ายปรารถนาความชั่ว เพื่อนบ้านของเขาไม่เป็​นที​่ชอบใจในสายตาของเขา
  por-BR-2018: A alma do perverso deseja o mal; seu próximo não lhe agrada em seus
    olhos.
  deu-ELO: 'Die Seele des Gesetzlosen begehrt das Böse: sein Nächster findet keine
    Gnade in seinen Augen.'
  eng-WYC-2018: The soul of an unpious man desireth evil; he shall not have mercy
    on his neighbour. (The soul of a wicked person desireth evil; he shall not even
    give mercy to his friend.)
  epo-epo: La animo de malvirtulo deziras malbonon; Lia proksimulo ne estas favorata
    de li.
  uig-PIN: Yaman kixining kɵngli yamanliⱪⱪila ⱨerismǝndur; U yeⱪiniƣimu xapaǝt kɵrsǝtmǝs.
  beo-beo: 'Wadela:le hamosu dunu da eso huluane wadela:i hou hamomusa: bagade hanai
    gala. E da dunu huluane ilima hamedafa asigisa.'
  tpi-OTNT: Ol man bilong mekim pasin nogut, ol i hangre long mekim planti rong. Ol
    i no save marimari long wanpela man.
  hau-SA: Mugun mutum yakan zaƙu ya aikata mugunta; maƙwabcinsa ba ya samun jinƙai
    daga gare shi.
  uig-LAT: Yaman kishining köngli yamanliqqila hérismendur; U yéqinighimu shapaet
    körsetmes.
  nde-nde: Umuntu omubi utshisekela ububi; kalasihawu ngomakhelwane wakhe.
  ton-ton: '‌ʻOku holi ki he kovi ʻae laumālie ʻoe angahala: pea ʻoku ʻikai maʻu ha
    lelei ʻe hono kaungāʻapi ʻi hono ʻao.'
  ces-1613: Duše bezbožného žádá zlého, ani přítel jeho jemu příjemný nebývá.
  eng-WMB: The soul of the wicked desires evil; his neighbor finds no mercy in his
    eyes.
  tam-TCV: கொடியவர்கள் தீமையை விரும்புகிறார்கள்; தமக்கு அடுத்திருப்போரை இரக்கத்தோடு
    பார்க்கமாட்டார்கள்.
  ceb-ULB: Ang pangpagana sa daotan nangita sa pagkadaotan; walay kaluoy nga makit-an
    sa iyang mga silingan diha sa iyang mga mata.
  pol-UBG: Dusza niegodziwego pragnie zła, a jego bliźni nie znajduje łaski w jego
    oczach.
  urd-GVU: بےدین غلط کام کرنے کے لالچ میں رہتا ہے اور اپنے کسی بھی پڑوسی پر ترس نہیں
    کھاتا۔
  deu-1912: Die Seele des Gottlosen wünscht Arges und gönnt seinem Nächsten nichts.
  kan-2017: ದುರಾತ್ಮನು ಕೇಡಿನ ಮೇಲೇ ಮನಸ್ಸಿಡುವನು ನೆರೆಯವನಿಗೂ ದಯೆತೋರಿಸನು.
  yap-yap: Girdi’ ni kireb e gubin ngiyal’ ni yad ma yim’ ni bochan e kireb; ma darir
    rrungyed be’.
  hlt-MCSB: Halang kah a hinglu long tah boethae a ngaidam tih, a mikhmuh kah a hui
    te khaw rhen pawh.
  mdy-ETH: ዋይዞ ዒፃ ፑርቶ ዓሳ ቢያ ዎዴ ፑርታ ባኣዚ ማዻኒ ናሽካኔ፤ ዓይጎ ዓሲማኣ ዔያታ ሚጪንቱዋሴ።
  kew-kew: Waea pape madaare reaeme omema-rupa mada pea-pulu waea adaapu pape mada
    aa meda odome naomeme.
  twi-ASANTE: Omumuyɛfoɔ kɔn dɔ bɔne; ɔnni ahummɔborɔ mma ne yɔnko.
  eng-WEBU: The soul of the wicked desires evil; his neighbor finds no mercy in his
    eyes.
  wal-wal: Iitati iitabaa oottanau amottoosona; bantta shoorotussi qarettokkona.
  acu-NT: Aints paseka tuke pase turatniunka nintimias pujawai. Tura asa ni irutkamuri
    ainaunka mash wait anentsuk pujawai.
  spa-PDDPT: Afán del perverso es desear el mal, Su prójimo nunca halla favor ante
    sus ojos.
  gun-gun: Heko vai va'e opy'a re omoĩ 'rã mba'emo vai anho, neĩ nomboaxyi 'rã ngoo
    katy'igua voi.
  agu-BL: Yi e' mal nak ntin na chitzan tan xtxumle'n e'chk takle'n cachi', nin qui'c
    nin jun tir yi najk el to'kl chic'u'l te junt.
  ilo-ULB: Agtarigagay iti dakes ti nadangkes; awan makita ti kaarrubana a kinaimbag
    kadagiti matana.
  kpg-kpg: Digau huaidu le e hiigai gi nia mee huaidu i nia madagoaa huogodoo, digaula
    hagalee aloho i dahi dangada.
  uig-ARA: يامان كىشىنىڭ كۆڭلى يامانلىققىلا ھېرىسمەندۇر؛ ئۇ يېقىنىغىمۇ شاپائەت كۆرسەتمەس.
  bps-bps: I to sasè, toon knayè mimò sasè, na landè kakdon i demen to.
  sus-sus: Mixi ɲaaxi wama fe ɲaaxi nan tun xɔn ma. A mu kinikinima mixi yo ma, hali
    dɔxɔboore.
  pon-2006: Aramas suwed kin iouki mehkot suwed ahnsou koaros; sohte emen re kin mahkohng.
  ksd-ksd: A bala i ra tena varpiam i bala upi ra varpiam, Ma pa i mari talaina.
  tur-YTC: Kötünün canı kötülük çeker, Komşusu onun gözünde hiç merhamet bulmaz.
  bel-N: Душа бязбожніка жадае зла, ня знойдзе [ласкі] ў вачах ягоных бліжні яго.
  grc-BRENT: Ψυχὴ ἀσεβοῦς οὐκ ἐλεηθήσεται ὑπʼ οὐδενὸς τῶν ἀνθρώπων.
  ind-AYT: Hati orang fasik menginginkan kejahatan; sesamanya tidak mendapat belas
    kasihan di matanya.
  nya-nya: Munthu woyipa amalakalaka zoyipa; sachitira chifundo mnansi wake wovutika.
  hrv-hrv: 'Duša opakoga želi zlo: u njega nema samilosti ni za bližnjega.'
  mps-mps: Te dwai kolesaga ebo bidi dabe, augwali te dwai sę hauwa yabo te nasi
    tiwai ebao. Augwaligo te bidi me deliba te homu dene eyu tau mabo kolesaga me
    egobeo.
  tpi-tpi: Ol man bilong mekim pasin nogut, ol i hangre long mekim planti rong. Ol
    i no save marimari long wanpela man.
  dan-1931: Den gudløses Sjæl har Lyst til ondt, hans Øjne ynker ikke hans Næste.
  vie-OVCB: Người dữ chuyên làm ác, dù láng giềng, nó chẳng thương xót.
  guj-2017: દુષ્ટ વ્યક્તિ ખોટું ઇચ્છે છે; તેની નજરમાં તેનો પડોશી પણ કૃપાપાત્ર દેખાતો
    નથી.
  pon-2006A: Aramas suwed kin iouki mehkot suwed ahnsou koaros; sohte emen re kin
    mahkohng.
  por-BRBSL: A alma dos malvados deseja o mal; seu vizinho não encontra misericórdia
    em seus olhos.
  swe-swe: Ogudaktiga människor längtar (har begär) efter det onda, de har ingen medkänsla
    för andra människor (vänner, grannar).
  cth-cth: Tamikathout hringnae ni hnokathout a ngai, a imrinaw ni ahnie pahrennae
    hmawt awh hoeh.
  twi-twi: Omumɔyɛfo kɔn dɔ bɔne; onni ahummɔbɔ mma ne yɔnko.
  hlt-hlt: Halang kah a hinglu long tah boethae a ngaidam tih, a mikhmuh kah a hui
    te khaw rhen pawh.
  tbz-SIM: Onitiyɛiwe dɔ́ mɛyɛi mmɛ nɛ̀ o yɛ̀mmɛ̀ mɛmɔu ò ɔ̃ɔ̃ í ncĩ̀ɛ̃́ mbɑ́ o nɛ́po.
  msy-2020: Gumazir arazir kurabagh amiba, me arazir kurabar amuasa mɨtiriaba men
    azi. Egh me gumazir men boroghɨn ititamɨn apangkuvighan kogham.
  dop-dop: Ɩsɑɣɑtʋ lɑpʋ kɛ yʋlʋ ɩsɑɣɑʋ pɛɛkəɣɩ, pɑɑ ɩ tɑɑpɑlʋ mɑɣɑmɑɣɑ ɩɩ hʋləɣɩ ɩlɛɣɛ
    suulu.
  azb-azb: Pis insan şərə can atar, Qonşusu gözündə lütf tapmaz.
  eng-DBY: 'The soul of the wicked desireth evil: his neighbour findeth no favour
    in his eyes.'
  hin-2017: दुष्ट जन बुराई की लालसा जी से करता है, वह अपने पड़ोसी पर अनुग्रह की दृष्टि
    नहीं करता।
  wol-KYG: Ab soxor day namma lore, te du yërëm moroomam.
  bjr-bjr: Manda oosana maree mariasa aaqara oosana auqarara naararee rafoora idanoo.
    Akaqausara faqa niqoonausara faqa sia nimudaoo idaqa.
  eng-YLT: The soul of the wicked hath desired evil, Not gracious in his eyes is his
    neighbour.
  kne-kne: Laylayden di managbasol ay mangamag si lawa. Magay seg-ang na, olay sin
    gagayyem na.
  eng-WYC-2017: The soul of an unpious man desireth evil; he shall not have mercy
    on his neighbour.
  eng-WMBB: The soul of the wicked desires evil; his neighbour finds no mercy in his
    eyes.
  urd-GVH: बेदीन ग़लत काम करने के लालच में रहता है और अपने किसी भी पड़ोसी पर तरस नहीं
    खाता।
  rug-rug: Sa tie kaleana si ovia nia sa kinaleana; lopu hite tataru nia sa sa turaṉana.
  gaz-gaz: Namni hamaan jalʼina dharraʼa; ollaan isaa gara laafina tokko iyyuu isa
    irraa hin argatu.
  fra-LSG: L’âme du méchant désire le mal; Son ami ne trouve pas grâce à ses yeux.
  yal-yal: Muxu ɲaxin kunfaxi fe ɲaxin nan xɔn, hali a xɔyin mi kininkininna sɔtɛ
    a ra.
  haw-1868: O ka uhane o ka mea hewa, makemake no ia i ka hewa; Aole ona lokomaikai
    mai i kona hoanoho.
  arb-NAV: نَفْسُ الْمُنَافِقِ تَشْتَهِي الشَّرَّ، وَقَرِيبُهُ لَا يَحْظَى بِرِضَاهُ.
  ewe-ewe: Nu vɔ̃ɖi wɔwɔ dzroa ame vɔ̃ɖi vevie, mekpɔa nublanui na ehavi o.
  eng-LEE: 'The soul of the wicked longeth for evil: his neighbor findeth no grace
    in his eyes.'
  asm-FB: দুষ্ট লোকৰ আত্মাই পাপ আকাংক্ষা কৰে, আৰু তেওঁৰ পৰা তেওঁৰ চুবুৰীয়া কৃপা দৃষ্টি
    নাপায়।
  sus-A: مِشِ حَاشِ وَ مَ قٍ حَاشِ نَن تُن شْن مَ. عَ مُ كِنِكِنِمَ مِشِ يٌ مَ، هَلِ
    دْشْبٌورٍ.
  fra-SBL: L'âme des méchants désire le mal ; son voisin ne trouve aucune pitié à
    ses yeux.
  hbo-hbo: נֶ֣פֶשׁ רָ֭שָׁע אִוְּתָה־רָ֑ע לֹא־יֻחַ֖ן בְּעֵינָ֣יו רֵעֵֽהוּ׃
  kik-kik: Mũndũ ũrĩa mwaganu eriragĩria gwĩka o ũũru; ndaiguuagĩra mũndũ wa itũũra
    rĩake tha.
  fra-NCL: L’âme du méchant désire le mal ; son ami ne trouve pas grâce à ses yeux.
  cek-AK: Kahoih ai kami loe uthaih palung to tawnh; a imtaeng kami nuiah doeh tahmenhaih
    tawn ai.
  cuk-cuk: Dule-isgana unnila ibmar-isganaginbi binsaed. Ar bipisaale, wile dule-bamalad-daksulid.
  uig-CYR: Яман кишиниң көңли яманлиққила һерисмәндур; У йеқиниғиму шапаәт көрсәтмәс.
  tel-2017: భక్తిలేని వాడి మనస్సు అస్తమానం కీడు చేయాలని చూస్తుంటుంది. అతని పొరుగు
    వాడికి అతని కన్నుల్లో దయ ఎంతమాత్రం కనిపించదు.
  hat-BSA: Nanm a mechan an vle mal; vwazen li an pa twouve gras nan zye l.
  kos-kos: Mwet koluk elos kena oru ma koluk pacl nukewa; wangin pakomuta lalos nu
    sin mwet.
  hbo-WLC: נֶ֣פֶשׁ רָ֭שָׁע אִוְּתָה־רָ֑ע לֹא־יֻחַ֖ן בְּעֵינָ֣יו רֵעֵֽהוּ׃
  ibo-ibo: Ihe na-atọ onye ọjọọ ụtọ bụ imerụ ndị ọzọ ahụ; ọ maghị imere mmadụ ibe
    ya ebere.
  ory-ory: ଦୁଷ୍ଟ ଲୋକର ମନ ଅନିଷ୍ଟ ପାଞ୍ଚେ, ପୁଣି, ତାହାର ଦୃଷ୍ଟିରେ ତାହାର ପ୍ରତିବାସୀ କିଛି
    ଅନୁଗ୍ରହ ପାଏ ନାହିଁ।
  chk-chk: Ekewe aramasangau ra chök mochen föri mine a ngau, resap eäni tong ngeni
    chon arur.
  rop-rop: Detlot wikitwan pipul oldei laigim dumbat nogudbala ting langa pipul, nomeda
    if dei fren blanga olabat.
  ukr-1871: Безбожного душа бажає зла; не найде змилування в очах його навіть приятель
    його.
  deu-1951: Die Seele des Gottlosen begehrt nach Bösem, sein Nächster findet keine
    Gnade vor ihm.
  eng-JPS: The soul of the wicked desireth evil; his neighbour findeth no favour in
    his eyes.
  srp-1865: Duša bezbožnikova želi zlo, ni prijatelj njegov ne nalazi milosti u njega.
  lug-lug: Emmeeme y’omubi yeegomba okukola ebibi; talaga muliraanwa we kisa n’akatono.
  heb-heb: נפש רשע אותה רע לא יחן בעיניו רעהו׃
  ben-IRV: দুষ্টের প্রাণ মন্দের আকাঙ্খা করে, তার দৃষ্টিতে তার প্রতিবাসী দয়া পায়
    না।
  pan-pan: ਦੁਸ਼ਟ ਦਾ ਮਨ ਬੁਰਿਆਈ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈ, ਉਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਆਪਣੇ ਗੁਆਂਢੀ ਲਈ ਕਿਰਪਾ
    ਨਹੀਂ।
  mya-JVB: မ တရားသောသူ သည် မနာလို သောစိတ်ရှိ၏။ အိမ်နီးချင်း ၌ ကျေးဇူး ပြုချင်သော အလို
    မ ရှိ။
  tte-O: Tonaenaena nige ana nuwatu yabo siya tomiya salina mena kaiweli kaiwena katena
    ikalapowon naenaena.
  tbg-tbg: Qora vaiinti vika qora okara autuataa imanta variara. Vika nái kenauka
    kia aaqurihama nimite variara.
  hmo-hmo: Kara dika tauna ena lauma ese, dika ia ura henia noho, bona ia ese iena
    badibadinai ia noho tauna, do ia bogahisihisi henia lasi.
  urd-urd: शरीर की जान बुराई की मुश्ताक़ है, उसका पड़ोसी उसकी निगाह में मक़्बूल नहीं
    होता
  rus-SYN: 'Душа нечестивого желает зла: не найдет милости в глазах его и друг его.'
  bqc-SIM: Vãikɛna sↄ̃ ìↄ ku vãiwaɛ, ìli a gbɛ̃́ wɛ̃nagwao.
  tcz-CHONGTHU: Miphalou lhagao'in thilse jeng bou angai chan, aheng akom in jong
    ama'a kon'in khotona amu jipoi.
  mar-mar: दुष्टाचा जीव वाईटाची हाव धरतो; त्याच्या शेजाऱ्याला तो दया दाखवत नाही.
  hlt-THB: Thlakche ak kawlung ing them amak leek lungna nawh, imceng thlang ing anih
    venawh qeennaak am hu thai hy.
  qub-qub: Fiyu runaga imaypis mana allita rurayllatami yarparaycan. Runa-masinta
    cuyapaytaga manami yachanchu.
  bqp-bqp: Yãvãnikɛrii swɛ̃̀ɛ dìgↄ̃ kú yã vãniamɛ, àdi a gbɛ̃dake wɛ̃nda gwaro.
  hat-hat: Mechan toujou anvi fè sa ki mal. Yo pa gen pitye pou pesonn.
  eng-BSB: The soul of the wicked man craves evil; his neighbor finds no favor in
    his eyes.
  tod-tod: Faa ɲɔu ɠɛ nui yiimai ɠa ga faa ɲɔu ɠɛɛ vai, anɛɛ bɔɔlai ɓɔɠɔi, é la loga
    maazu.
  eng-WEBPB: The soul of the wicked desires evil; his neighbour finds no mercy in
    his eyes.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'za, kefozama huzankuke zamave'nesie. Ana
    nehu'za tava'ozmire'ma nemaniza vahera zamazeri haviza nehaze.
  nhe-BL: Ipan iyolo se tlacatl tlen ax quitlepanita TOTECO quinequi quichihuilis
    icalnechca tlen fiero. Ax quema moilhuía para quitlasojtlas.
  bus-bus: Zaakɛri swɛ̃̀ ègↄ̃ kú à zaaaamɛ, è a gbɛ̃daaa wɛ̃nda gwaro.
  gub-BL: Ikatu 'ym ma'e ipuruapo wer tuwe ikatu 'ymaw rehe wà. Nupuhareko kwaw ni
    pitài teko wà.
  eng-DRA: The soul of the wicked desireth evil, he will not have pity on his neighbour.
