verse: PRO.021.002
translations:
  mal-C: ഓരോ മനുഷ്യരും തങ്ങളുടെ വഴികൾ ശരിയാണ് എന്നു ചിന്തിക്കുന്നു, എന്നാൽ യഹോവ ഹൃദയം
    തൂക്കിനോക്കുന്നു.
  deu-TKW: Alle seine Wege hält ein Mann für recht; aber Jahwe ist's, der die Herzen
    wägt.
  lin-lin: Nzela nyonso ya moto emonanaka alima na miso na ye, kasi ezali Yawe nde
    amekaka mitema.
  eng-LSV: Every way of a man [is] right in his own eyes, || And YHWH is pondering
    hearts.
  eng-GNV: 'Euery way of a man is right in his owne eyes: but the Lord pondereth the
    hearts.'
  eng-WEBSTER: 'Every way of a man is right in his own eyes: but the LORD pondereth
    the hearts.'
  nhw-BL: Sesen masehuali quiita para xitlahuac catli quichihua, pero TOTECO quitlachilía
    sesen toyolo para quiitas para tlen tijchihuaj catli tijchihuaj.
  swh-ONEN: Njia zote za mwanadamu huonekana sawa kwake, bali Bwana huupima moyo.
  bba-bba: Tɔnu u rɑ n tɑmɑɑ win swɛɛ kpuro yi dɛɛrewɑ, ɑdɑmɑ Yinni Gusunɔwɑ u rɑ
    ɡɔ̃ru wɛ̃ɛri.
  eng-KJVCPB: 'Every way of a man is right in his own eyes: But the Lord pondereth
    the hearts.'
  luo-luo: Yore duto mag dhano nenorene ni nikare, to Jehova Nyasaye ema pimo chuny.
  meu-meu: Tau ta ena dala iboudiai na mamaoro-mamaoro ena ita-ita ai; a Iehova ese
    ia lalona e dibaiamu.
  npi-ULB: हरेक मानिसको बाटो त्यसको आफ्नै दृष्‍टिमा ठिक छ, तर परमप्रभुले नै हृदयको
    जाँच गर्नुहुन्छ ।
  yor-yor: Gbogbo ọ̀nà ènìyàn dàbí i pé ó dára lójú rẹ̀, ṣùgbọ́n, Olúwa ló ń díwọ̀n
    ọkàn.
  ind-ind: Setiap orang menganggap pilihan hidupnya baik, tetapi TUHANlah yang mengetahui
    dan menilai maksud hatinya.
  pes-OPCB: تمام کارهای انسان به نظر خودش درست است، اما انگیزه‌ها را خداوند می‌بیند.
  tgl-ULB: Ang bawat pamamaraan ng tao ay maaaring tama sa kaniyang paningin, ngunit
    si Yahweh ang sumusukat ng mga puso.
  hui-hui: Í̠nime manda bialu keria mbirale í̠na bialu keruni bayale dege bialu ko
    manda birili. Anigo Anduane Homogohanda í̠ miniha mitangi bu keruni manda biai
    howa irane ogonaga ani berego lalu manda biai ho ka.
  mya-mya: လူတို့သည်မိမိတို့ ကျင့်သမျှသော အကျင့်တို့ကို နှစ်သက်တတ်၏။ ထာဝရဘုရားမူကား၊
    စိတ်နှလုံးတို့ကို ချိန်တော်မူ၏။
  bod-N: རང་གི་མིག་ལམ་ཅི་བྱས་ཐམས་ཅད༌དྲང༌། །ཡ་ཝཱེས་མི་སེམས་སྲང་ལ་འཇལ་བ༌ཡིན།།
  wsk-wsk: Kari ko munan suen la beteso mu nu ningo la iwita ikiso; bare Yawe munan
    umu ko ikia yumura mu am iki saposo.
  sna-sna: Nzira dzose dzomunhu dzinoita sedzakarurama kwaari, asi Jehovha anoyera
    mwoyo pachikero.
  spa-BLM: Todo camino del hombre es correcto a sus propios ojos, pero Yahvé pesa
    los corazones.
  cac-cac: A eb' anima sna eb' to vach'n̈ej tas sc'ulej eb', palta a Jehová sch'olb'itan
    tas yaj spensar eb'.
  swh-ULB: Kila njia ya mtu ni sawa katika macho yake mwenyewe, lakini ni Yehova anayeipima
    mioyo.
  bel-bel: Усякі шлях чалавека просты ў вачах ягоных; а Гасподзь узважвае сэрцы.
  deu-ELBBK: Jeder Weg eines Mannes ist in seinen Augen gerade, aber der HERR prüft
    die Herzen.
  mbb-OT: Minsan pa ke iyan egkeisip te etew is utew hustu is langun he menge ulaula
    zin, iyan hustu is hukum te Nengazen kandin.
  mal-2015: മനുഷ്യന്റെ വഴി ഒക്കെയും അവന്നു ചൊവ്വായിത്തോന്നുന്നു; യഹോവയോ ഹൃദയങ്ങളെ
    തൂക്കിനോക്കുന്നു.
  rmc-rmc: O manuš peske gondoľinel, hoj savore leskre droma hine čače, ale o RAJ
    dikhel andro jilo, soske oda kerel.
  pes-OPV: هر راه انسان در نظر خودش راست است، اماخداوند دلها را می‌آزماید.
  ron-1924: Омул сокотеште кэ тоате кэиле луй сунт фэрэ приханэ, дар Чел че черчетязэ
    инимиле есте Домнул.
  ben-OBCV: মানুষ মনে করতে পারে যে তাদের পথই ঠিক, কিন্তু সদাপ্রভুই অন্তর মাপেন।
  som-som: Nin jidkiis waluba waa la qumman yahay isaga, Laakiinse Rabbigu qalbiyaduu
    miisaamaa.
  lat-VUC: 'Omnis via viri recta sibi videtur: appendit autem corda Dominus.'
  eng-ASVBT: Every way of a man is right in his own eyes; But Jehovah weigheth the
    hearts.
  mna-mna: Iti tomtom tendemeere kembei mbulu kiti ta boozomen indeeŋe men. Mi Yooba,
    ni itirtiiri lelende ma iute kat.
  ita-1885: Tutte le vie dell'uomo gli paiono diritte; Ma il Signore pesa i cuori.
  eng-LXXUP: Every man seems to himself righteous; But the Lord directs the hearts.
  eng-ULB: Every person's way is right in his own eyes, but it is Yahweh who weighs
    the hearts.
  spa-VBL: La gente cree que lo que hace es lo correcto, pero el Señor mira sus motivos.
  fra-_FOB: Toutes les voies de l'homme sont droites à ses yeux; mais c'est l'Éternel
    qui pèse les cœurs.
  mal-mal: മനുഷ്യന്റെ വഴി ഒക്കെയും അവന് ചൊവ്വായിത്തോന്നുന്നു; യഹോവയോ ഹൃദയങ്ങളെ തൂക്കിനോക്കുന്നു.
  lit-lit: Kiekvienas žmogaus kelias yra teisingas jo paties akyse, bet VIEŠPATS pasveria
    širdis.
  urd-GVR: Har ādmī kī rāh us kī apnī nazar meṅ ṭhīk lagtī hai, lekin Rab hī diloṅ
    kī jāṅch-paṛtāl kartā hai.
  suz-BL: मुरुमी आंम कली गेना हना यो “ठीक पाता” दे मिम्‍नीम। तन्‍न परमप्रभु यावेमी
    मुर आन थुं नाक्‍ब।
  eng-NOY: All the ways of a man are right in his own eyes; But the LORD weigheth
    the heart.
  ita-1927: Tutte le vie dell’uomo gli paion diritte, ma l’Eterno pesa i cuori.
  ckb-ckb: هەموو ڕێگاکانی مرۆڤ لەبەرچاوی خۆی ڕاستە، بەڵام یەزدان دڵەکان هەڵدەسەنگێنێت.
  eng-BBE: Every way of a man seems right to himself, but the Lord is the tester of
    hearts.
  kan-OKCV: ಮನುಷ್ಯನ ಪ್ರತಿಯೊಂದು ಮಾರ್ಗವು ಅವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾಗಿದೆ; ಆದರೆ ಯೆಹೋವ ದೇವರು
    ಹೃದಯಗಳನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: மனிதனுடைய வழியெல்லாம் அவனுடைய பார்வைக்குச் செம்மையாகத் தோன்றும்; யெகோவாவோ
    இருதயங்களை நிறுத்திப்பார்க்கிறார்.
  spa-RV-1909: 'Todo camino del hombre es recto en su opinión: mas Jehová pesa los
    corazones.'
  ron-BTF: Fiecare cale a omului este dreaptă în propriii ochi, dar DOMNUL cumpănește
    inimile.
  eng-WEBP: Every way of a man is right in his own eyes, but the LORD weighs the hearts.
  eng-FBV: People think that whatever they do is fine, but the Lord looks at their
    motives.
  nld-1939: Al denkt de mens, dat al zijn wegen recht zijn, Het is Jahweh, die de
    harten toetst.
  nch-BL: Sese masehuali quiita para xitahuac cati quichihua, pero TOTECO quitachilía
    sesen toyolo para quiitas para ten tijchihuaj cati tijchihuaj.
  vie-1934: Các đường lối của loài người đều chánh đáng theo mắt họ; Song Đức Giê-hô-va
    cân nhắc cái lòng.
  hin-CV: मनुष्य की दृष्टि में उसका हर एक कदम सही ही होता है, किंतु याहवेह उसके हृदय
    को जांचते रहते हैं.
  eng-OURB: Every way of a man is right in his own eyes, but Adonai weighs the hearts.
  spa-BES: Todo el camino de un hombre parece correcto para sí mismo, pero el Señor
    es el que prueba los corazones.
  tdx-tdx: Mahity am-pihaino’ ondaty o sata’eo; fe Mpandanja arofo t’Iehovà.
  tha-KJV: ทางของคนทุกทางก็​ถู​กต้องในสายตาของตนเอง แต่​พระเยโฮวาห์ทรงพินิ​จด​ู​จิตใจ
  por-BR-2018: Todo caminho do homem é correto aos seus próprios olhos; mas o SENHOR
    pesa os corações.
  deu-ELO: Jeder Weg eines Mannes ist gerade in seinen Augen, aber Jehova wägt die
    Herzen.
  eng-WYC-2018: Each way of a man seemeth rightful to himself; but the Lord weigheth
    the hearts.
  epo-epo: Ĉiuj vojoj de homo estas ĝustaj en liaj okuloj; Sed la Eternulo pesas la
    korojn.
  uig-PIN: Insan ɵzining ⱨǝmmǝ ⱪilƣan ixini toƣra dǝp bilǝr; Lekin Pǝrwǝrdigar ⱪǝlbdiki
    niyǝtlǝrni taraziƣa selip tartip kɵrǝr.
  beo-beo: Dia dawa:loba da dia hamobe da molole hamosayale dawa:sa. Be mae gogolema!
    Hina Gode da dia adi baiga hamobeyale, Ea ba:sa.
  tpi-OTNT: Yumi save ting, olgeta pasin bilong yumi i gutpela. Tasol Bikpela i save
    skelim pasin bilong yumi, na em i save gut long as bilong ol dispela pasin.
  hau-SA: Mutum zai yi tunani hanyoyinsa daidai suke, amma Ubangiji yakan auna zuciya.
  uig-LAT: Insan özining hemme qilghan ishini toghra dep biler; Lékin Perwerdigar
    qelbdiki niyetlerni tarazigha sélip tartip körer.
  nde-nde: Umuntu ubona kungathi zonke izindlela zakhe zilungile, kodwa uThixo uhlola
    inhliziyo.
  ton-ton: '‌ʻOku matamata totonu ʻae hala kotoa pē ʻoe tangata ki hono mata ʻoʻona:
    ka ʻoku ʻahiʻahiʻi ʻe Sihova ʻae loto.'
  ces-1613: Všeliká cesta člověka přímá se zdá jemu, ale kterýž zpytuje srdce, Hospodin
    jest.
  eng-WMB: Every way of a man is right in his own eyes, but the LORD weighs the hearts.
  tam-TCV: மனிதனுடைய வழியெல்லாம் அவனுக்குச் சரியானதாகவே தோன்றும், ஆனால் யெகோவா இருதயத்தின்
    சிந்தனைகளை சோதித்து அறிகிறார்.
  ceb-ULB: Ang tagsatagsa ka pamaagi sa tawo matarong sa iyang kaugalingon nga mga
    mata, apan si Yahweh ang magatimbangtimbang sa mga kasingkasing.
  pol-UBG: Wszelka droga człowieka jest słuszna w jego oczach, ale PAN waży serca.
  urd-GVU: ہر آدمی کی راہ اُس کی اپنی نظر میں ٹھیک لگتی ہے، لیکن رب ہی دلوں کی جانچ
    پڑتال کرتا ہے۔
  deu-1912: Einen jeglichen dünkt sein Weg recht; aber der HERR wägt die Herzen.
  kan-2017: ನರನ ನಡತೆಯು ಸ್ವಂತ ದೃಷ್ಟಿಗೆ ಸರಿಯಾಗಿ ಕಾಣುತ್ತವೆ, ಯೆಹೋವನು ಹೃದಯಗಳನ್ನೇ ಪರೀಕ್ಷಿಸುವನು.
  yap-yap: Rayag ni ngam leamnag ni gubin e ngongol rom ma go’ bfel’, ma dab mu pagtalin
    ni SOMOL e be thabthabelnag e tin bay u gumircha’em.
  hlt-MCSB: Longpuei boeih he hlang loh amah mikhmuh nen tah a thuem sak. Tedae BOEIPA
    long tah lungbuei ni a. khiing a lang.
  mdy-ETH: ዓሲ ማዻ ባካ ቢያ ዬያ ማዻ ዓሢም ፒዜ ማላኔ፤ ናንጊና ናንጋ ጎዳ ጋዓንቴ ዓሲኮ ዒኖ ማሊፆ ዛጊ ዔራኔ።
  kew-kew: Niaana pema yae luabu ora epeta kone ima pare Adaa Aa nipumi niaana ima
    kone luabu aba rumaa adea. Goa pua nipumi niaana ima kone raayona re ado-kiritea.
  twi-ASANTE: Onipa akwan nyinaa tene wɔ nʼani so, nanso Awurade na ɔkari akoma.
  eng-WEBU: Every way of a man is right in his own eyes, but the LORD weighs the hearts.
  wal-wal: Asi oottiyoobai ubbai aawussi likke milatees; shin GODAI a wozanaa qofaa
    paaccees.
  acu-NT: 'Aints ningki nintimias: Wi turaja nuka mash pengkeraitai tayat, Apu Yus:
    Waruka tu nintimua tusa nekawai.'
  spa-PDDPT: Todo camino del hombre es recto en su propia opinión, Pero Yavé pesa
    los corazones.
  gun-gun: Avakue pe rã ikuaia ha'e javi ha'evea rami meme, ha'e rami teĩ Senhor oikuaa
    pota 'rã ipy'a re.
  agu-BL: Cyakil yi e'chk takle'n yi na ban jun wunak, ba'n nin tunin tane'ntz swutz
    i', poro ntin cu'n Kataj na ma'lan tetz, yi ko ba'n xtxumu'n yi juna'tz.
  ilo-ULB: Amin nga aramid ti maysa a tao ket kasla nalinteg iti bukodna a panagkita,
    ngem ni Yahweh ti mangtimtimbang iti puso.
  kpg-kpg: Goe e hagamamaanadu bolo au mee huogodoo ala e hai le e hai donu, malaa,
    gi langahia bolo Dimaadua e hagi aga o hiihai.
  uig-ARA: ئىنسان ئۆزىنىڭ ھەممە قىلغان ئىشىنى توغرا دەپ بىلەر؛ لېكىن پەرۋەردىگار قەلبدىكى
    نىيەتلەرنى تارازىغا سېلىپ تارتىپ كۆرەر.
  bps-bps: Kdee nimò i satu to di fandaman too fye, bay Dwata mukum ku tan i knayè
    nawa i to na i duenan mimò dun.
  sus-sus: Adamadi ɲɔxɔ a ma a xa kira birin tinxin, kɔnɔ Alatala nan mixi bɔɲɛ matoma
    sikeeli ra.
  pon-2006: Ke kak medemedewe me mehkoaros me ke kin wia me pwung, ahpw ke en tamataman
    me KAUN-O kin ketin tetehk nsenomw kan.
  ksd-ksd: A mangamangana par kai ra tarai i takodo ta ra luaina mata i diat iat,
    Ma ga ra Luluai i valar ra nuknuk i diat.
  tur-YTC: İnsanın her yolu kendi gözünde doğrudur, Ama yürekleri tartan Yahve'dir.
  bel-N: Усе шляхі чалавека слушныя ў вачах ягоных, але ГОСПАД узважвае сэрцы.
  grc-BRENT: Πᾶς ἀνὴρ φαίνεται ἑαυτῷ δίκαιος, κατευθύνει δὲ καρδίας Κύριος.
  ind-AYT: Segala jalan seseorang itu lurus dalam pandangannya sendiri, tetapi TUHAN
    menimbang hati.
  nya-nya: Makhalidwe a munthu amaoneka olungama kwa mwini wakeyo, koma Yehova ndiye
    amayesa mtima wake.
  hrv-hrv: Svaki je put čovjeku pravedan u vlastitim očima, a Jahve ispituje srca.
  mps-mps: Dago tigidali kolesaga te wiegi yai da, te homu dago ebo dao. Tiali goli,
    Genuai Bidigo te dago homu kolesaga dagala sulama, tama agai te kolesaga page
    dabe bugagia konebo dao.
  tpi-tpi: Yumi save ting, olgeta pasin bilong yumi i gutpela. Tasol Bikpela i save
    skelim pasin bilong yumi, na em i save gut long as bilong ol dispela pasin.
  dan-1931: En Mand holder al sin Færd for ret, men HERREN vejer Hjerter.
  vie-OVCB: Xét việc làm, tự cho ta phải, nhưng Chúa Hằng Hữu xét lòng dạ ta.
  guj-2017: માણસનો દરેક માર્ગ તેની પોતાની નજરમાં તો સીધો દેખાય છે, પણ યહોવાહ તેના
    હૃદયની તુલના કરે છે.
  pon-2006A: Ke kak medemedewe me mehkoaros me ke kin wia me pwung, ahpw ke en tamataman
    me KAUN-O kin ketin tetehk nsenomw kan.
  por-BRBSL: Todos os modos de um homem estão certos aos seus próprios olhos, mas
    Yahweh pesa os corações.
  swe-swe: Människan anser, från sitt perspektiv, att alla hennes vägar (beslut) är
    rätta, men Herren (Jahve) prövar (väger) hjärtat. [Människan rättfärdigar sina
    handlingar men Gud ser bakomliggande motiv och intentioner].
  cth-cth: Ma e hmunae dawk teh mae hringnuen heh a lan telah pouk awh, hatei BAWIPA
    ni lungthin heh yawcu dawk a khing.
  twi-twi: Onipa akwan nyinaa teɛ wɔ nʼani so, nanso Awurade na ɔkari koma.
  hlt-hlt: Longpuei boeih he hlang loh amah mikhmuh nen tah a thuem sak. Tedae BOEIPA
    long tah lungbuei ni a khiing a lang.
  tbz-SIM: Onìtì yɛ̀mmɛ̀ ɔ̃ ndò nho dɔɔ̀rìmɛ̀ wennimu Kuyie, kuù nɛ́ yɛ̃́ bɑ́ wè o
    yɛ̀mmɛ̀.
  msy-2020: E ghaze, e amir araziba, da dera. Ezɨ puvatɨ. Ikiavɨra Itir God en araziba
    ko navir averiaba tuisɨgha, en arazir kabar mɨngariba deravɨra dagh fo.
  dop-dop: Yʋlʋ kʋlɑpəlɛ tənɑ siɣisɑ ɩnəɣɩ. Amɑ Tɑcɑɑ mɑɣɑsəɣənɑ pɑɑ wei ɩ lotu.
  azb-azb: İnsanın yolu öz gözündə düz sayılar, Lakin ürəkləri Rəbb yoxlayar.
  eng-DBY: Every way of a man is right in his own eyes; but Jehovah weigheth the hearts.
  hin-2017: मनुष्य का सारा चाल चलन अपनी दृष्टि में तो ठीक होता है, परन्तु यहोवा मन
    को जाँचता है,
  wol-KYG: Lu waay def, daa jub ca moom, waaye Aji Sax jeey natt xol yi.
  bjr-bjr: Anee aneenna marirana niranara andeeqanoo maridanoo fee qinanoo Yaaweefa
    ani qafamaseenoo ani amanammasee qafaannoo.
  eng-YLT: Every way of a man [is] right in his own eyes, And Jehovah is pondering
    hearts.
  kne-kne: Sin pangilan di ipogaw, pag kosto din am-amagen da, ngem ammon Diyos din
    panggep da.
  eng-WYC-2017: Each way of a man seemeth rightful [or right] to himself; but the
    Lord weigheth the hearts.
  eng-WMBB: Every way of a man is right in his own eyes, but the LORD weighs the hearts.
  urd-GVH: हर आदमी की राह उस की अपनी नज़र में ठीक लगती है, लेकिन रब ही दिलों की जाँच-पड़ताल
    करता है।
  rug-rug: Doduru hahanana tanisa tie si toṉoto dia koasa, ba e Zihova si pitua sa
    bulona.
  gaz-gaz: Karaan namaa hundinuu ija ofii isaa duratti qajeelaa itti fakkaata; Waaqayyo
    garuu yaada namaa madaala.
  fra-LSG: Toutes les voies de l’homme sont droites à ses yeux; Mais celui qui pèse
    les cœurs, c’est l’Éternel.
  yal-yal: Muxuna kirane birin tinxin a yɛtɛ yɛɛ ra yi, koni Alatala nan bɔɲɛn kui
    feene fɛsɛfɛsɛma.
  haw-1868: O na aoao a pau o ke kanaka, ua pololei ia i kona maka iho, Hoao ae la
    o Iehova i na naau.
  arb-NAV: جَمِيعُ تَصَرُّفَاتِ الإِنْسَانِ تَبْدُو نَقِيَّةً فِي عَيْنَيْ نَفْسِهِ،
    وَلَكِنَّ الرَّبَّ مُطَّلِعٌ عَلَى حَوَافِزِ الْقُلُوبِ.
  ewe-ewe: Ŋutsu ƒe mɔwo katã dzea eŋu gake Yehowae daa dziwo kpɔ.
  eng-LEE: Every way of a man is straight in his own eyes; but the Lord weigheth the
    hearts.
  asm-FB: সকলো মানুহৰ পথ তেওঁৰ নিজৰ দৃষ্টিত ন্যায়; কিন্তু যিহোৱাই হৃদয় জোখে।
  sus-A: عَدَ مَدِ حْشْ عَ مَ عَ شَ كِرَ بِرِن تِنشِن، كْنْ عَلَتَلَ نَن مِشِ بْحّ
    مَتٌمَ سِكٍيلِ رَ.
  fra-SBL: Toute voie de l'homme est droite à ses propres yeux, mais Yahvé pèse les
    cœurs.
  hbo-hbo: כָּֽל־דֶּרֶךְ־אִ֭ישׁ יָשָׁ֣ר בְּעֵינָ֑יו וְתֹכֵ֖ן לִבֹּ֣ות יְהוָֽה׃
  kik-kik: Mũndũ oonaga mĩthiĩre yake yothe ĩrĩ mĩega, no Jehova athimaga ngoro.
  fra-NCL: Toutes les voies de l’homme sont droites à ses yeux ; mais celui qui pèse
    les cœurs, c’est Yahweh.
  cek-AK: Kami maeto boih mah a caehhaih loklam to toeng, tiah poek; toe Angraeng
    loe palungthin ni khingh.
  cuk-cuk: Dule na war-wargwengi e-ibmar-imaked nueganbi-imakye binsaed. Ar Bab-Jehováʼdi,
    dule-ibiga-ibmar-imakbied, bato wisid.
  uig-CYR: Инсан өзиниң һәммә қилған ишини тоғра дәп биләр; Лекин Пәрвәрдигар қәлбдики
    нийәтләрни таразиға селип тартип көрәр.
  tel-2017: ఒకడు ఎన్నుకున్న మార్గం అది ఎలాటిదైనా సరే, తన దృష్టికది న్యాయం గానే కనిపిస్తుంది.
    హృదయాలను పరిశీలించేది యెహోవాయే.
  hat-BSA: Chemen a yon moun bon nan pwòp zye li; men SENYÈ a peze kè yo.
  kos-kos: Sahp kom nunku mu ma nukewa kom oru uh suwohs, tuh esam lah LEUM GOD El
    tuni nunak lun insiom.
  hbo-WLC: כָּֽל־דֶּרֶךְ־אִ֭ישׁ יָשָׁ֣ר בְּעֵינָ֑יו וְתֹכֵ֖ן לִבּ֣וֹת יְהוָֽה׃
  ibo-ibo: Ọrụ niile bụ ihe ziri ezi nʼanya onye na-arụ ya, ma Onyenwe anyị bụ onye
    na-eleba anya nʼechiche obi anyị niile.
  ory-ory: ମନୁଷ୍ୟର ସବୁ ଗତି ଆପଣା ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ, ମାତ୍ର ସଦାପ୍ରଭୁ ହୃଦୟସବୁ ତୌଲନ୍ତି।
  chk-chk: Eman aramas a ekieki pwe an föför a pwüng, nge ewe Samol mi Lapalap a atittina
    ekiekin lelukan.
  rop-rop: Pipul bilib dei oldei dumbat ola raitwan ting, bat YAWEI im sabi wanim
    olabat jinggabat.
  ukr-1871: В очах у людини путь її здається шляхом правим, Господь же на вазї всяке
    серце важить.
  deu-1951: In eines jeglichen Augen ist sein Weg recht; aber der HERR wägt die Herzen.
  eng-JPS: Every way of a man is right in his own eyes; but the LORD weigheth the
    hearts.
  srp-1865: Svaki se put èovjeku èini prav, ali Gospod ispituje srca.
  lug-lug: Buli kkubo lya muntu liba ng’ettuufu mu maaso ge, naye Mukama apima omutima.
  heb-heb: כל דרך איש ישר בעיניו ותכן לבות יהוה׃
  ben-IRV: মানুষের সব পথই নিজের দৃষ্টিতে সরল, কিন্তু সদাপ্রভু হৃদয় সব ওজন করেন।
  pan-pan: ਮਨੁੱਖ ਦੀ ਸਾਰੀ ਚਾਲ ਉਹ ਦੀ ਆਪਣੀ ਨਿਗਾਹ ਵਿੱਚ ਸਿੱਧੀ ਜਾਪਦੀ ਹੈ, ਪਰ ਯਹੋਵਾਹ ਮਨ ਨੂੰ
    ਜਾਚਦਾ ਹੈ।
  mya-JVB: လူ တို့သည်မိမိ တို့ ကျင့် သမျှ သောအကျင့် တို့ကို နှစ်သက် တတ်၏။ ထာဝရဘုရား
    မူကား ၊ စိတ် နှလုံးတို့ကို ချိန် တော်မူ၏။
  tte-O: Nuwana kunuwatui sowasowam ginauli meuloina kupaisowai idudulai na iyamo
    kunuwatu-kalatan bwaite, Guyau nuwatu meuloina iliyeiyako.
  tbg-tbg: Tenavu tiha, Tenavu avuqavuqamake ekaa okara auti vauro ti vaurarovata,
    Noravano Kotiva tinavu avu aatoqiraara ekaa tuantikero rairakero tave vaira.
  hmo-hmo: Sedira oi laloa oiemu dala ibounai be idia maoro noho, to Lohiabada ese
    oiemu lalona gaudia ia tohoa noho.
  urd-urd: इंसान का हर एक चाल चलन उसकी नज़र में रास्त है, लेकिन ख़ुदावन्द दिलों को
    जाँचता है।
  rus-SYN: Всякий путь человека прям в глазах его; но Господь взвешивает сердца.
  bqc-SIM: Baade ìↄ e a yãkɛa maaɛ, ãma Dii mɛ́ ìↄ ń nↄ̀sɛ dↄ̃.
  tcz-CHONGTHU: Mihem in achonna jouse chu amit mun dih asa-jin, hinlah Yahweh Pakai
    in mihem lungthim akhol chil jin ahi.
  mar-mar: प्रत्येक मनुष्याचे मार्ग त्याच्या दृष्टीने योग्य असतात, परंतु परमेश्वर
    अंतःकरणे तोलून पाहतो.
  hlt-THB: Thlang boeih ing amimah khawsak boeih thym sak hy; cehlai Bawipa ing kawlung
    ni a thoek.
  qub-qub: Runapäga llapan rurashancunapis alli-niräpunmi. Chaypis Tayta Diosrämi
    nin alli u mana alli yarpashancuna cashantapis.
  bqp-bqp: Baadi dìgↄ̃ e a yãkɛna mana, ama Dikiri mɛ́ àdigↄ̃ ń nɛ̀sɛ dↄ̃.
  hat-hat: Lèzòm mete nan lide yo tou sa y'ap fè dwat. Men, pa bliye, se Seyè a k'ap
    jije sa ki nan kè yo.
  eng-BSB: All a man’s ways seem right to him, but the LORD weighs the heart.
  tod-tod: Ɛsɛ ka ɗa ɠisiɛ, ga nii kpein é kɛɛzu pagɛ, kɛlɛ Ɠɔoɠɔ GALAGI ɠa é de
    ɠɛɛ vaiti ma ungi ma lukpɔi ɠaaleʋezu.
  eng-WEBPB: Every way of a man is right in his own eyes, but the LORD weighs the
    hearts.
  kbq-kbq: Vahe'mo'za maka zamavu'zamava'ma nehaza zankura, fatgo avu'avaza nehune
    hu'za hugahazanagi, Ra Anumzamoke zamagu'a refako huno nezamage.
  nhe-BL: Nochi tlacame quiitaj para xitlahuac tlen quichihuaj, pero TOTECO quitlachilía
    sesen toyolo para quiitas para tlen tijchihuaj sesen tlamantli.
  bus-bus: Baade ègↄ̃ ee a yãkɛna maa, mↄde Dii bé ègↄ̃ ń nↄ̀sɛ dↄ̃.
  gub-BL: — Heremiapo paw ikatu, aze ere nezeupe, nema'enukwaw Tupàn Tuweharupi Wiko
    Ma'e rehe nehe. Ukwaw neremiapo putar haw a'e. Aze ikatu, ukwaw. Aze iaiw, ukwaw
    no.
  eng-DRA: 'Every way of a man seemeth right to himself: but the Lord weigheth the
    hearts.'
