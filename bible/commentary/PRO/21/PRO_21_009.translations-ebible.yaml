verse: PRO.021.009
translations:
  mal-C: കലഹക്കാരിയായ ഭാര്യയോടൊത്ത് വീടിനുള്ളിൽ കഴിയുന്നതിനെക്കാൾ മേൽപ്പുരയുടെ ഒരു
    കോണിൽ താമസിക്കുന്നതു നല്ലത്.
  deu-TKW: Lieber auf der Zinne eines Daches wohnen, als ein zänkisches Weib und gemeinsames
    Haus.
  lin-lin: Kovanda na songe ya ndako ezali malamu koleka kovanda elongo na mwasi oyo
    aswanaka-swanaka.
  eng-LSV: Better to sit on a corner of the roof, || Than [with] a woman of contentions
    and a house of company.
  eng-GNV: It is better to dwell in a corner of the house top, then with a contentious
    woman in a wide house.
  eng-WEBSTER: It is better to dwell in a corner of the house-top, than with a brawling
    woman in a wide house.
  nhw-BL: Más cuali para timocahuas ipan se tepanco moseltzi, huan amo ipan se cali
    yejyectzi ica se sihuatl catli sencualantoc.
  swh-ONEN: Ni afadhali kuishi pembeni mwa paa la nyumba, kuliko kuishi nyumba moja
    na mke mgomvi.
  bba-bba: N burɑm bo ɑ n wɑ̃ɑ wunɛ turo dii piibu sɔɔ, ye kɑɑ n kɑ wɑ̃ɑ dii bɑkɑru
    sɔɔ kɑ kurɔ wi u sɑnnɔsu kĩ.
  eng-KJVCPB: It is better to dwell in a corner of the housetop, Than with a brawling
    woman in a wide house.
  luo-luo: Ber dak e kona mar wi ot moloyo dak gi dhako maralep.
  meu-meu: Tau ta abikau ai baine noho be namo; a hereva momo hahinena ida ruma ai
    bae noho bou na dika.
  npi-ULB: झगडालु पत्‍नीसित एउटै घरमा बस्‍नुभन्दा कौसीको कुनामा बस्‍नु बेस हुन्छ ।
  yor-yor: Ó sàn láti máa gbé ní kọ̀rọ̀ orí òrùlé ju láti ṣe àjọpín ilé pẹ̀lú aya
    oníjà.
  ind-ind: Lebih baik hidup sendirian di kamar yang sempit daripada tinggal di rumah
    besar bersama istri yang suka bertengkar.
  pes-OPCB: سکونت در گوشهٔ پشت بام بهتر است از زندگی کردن با زن ستیزه‌جو در یک خانه
    مشترک.
  tgl-ULB: Mas mabuti pang mamuhay sa sulok ng bubungan kaysa sa bahay na kahati ang
    palaaway na asawang babae.
  hui-hui: Agali mbirali ibu oneme lai laabo hayagua anda mbiraoreha paluene emene
    bayale lowa agali ibu tagira pu holenego bayaleore nga.
  mya-mya: ရန်တွေ့တတ်သောမိန်းမနှင့် အတူလူများသော အိမ်၌နေသည်ထက်၊ အိမ်မိုးပေါ်ထောင့်ထဲမှာ
    နေသော် သာ၍ကောင်း၏။
  bod-N: བུད་མེད་འཁོན་ཞུགས་མཉམ་དུ་ཁང་པར་སྡོད་པ༌ལས། །ཁང་པའི་ཀླད་ཀྱི་གྲུ་ཟུར་སྡོད་པ་ཅིས་མི༌ལེགས།།
  wsk-wsk: Nika imet ining singi bitiruk mu ilak kawam ningi bager i? Mena. Aratu
    ale matangi siwik motam atumu bager mu terong.
  sna-sna: Zviri nani kugara pakona yedenga remba, pano kugara mumba nomudzimai anokakavara.
  spa-BLM: Es mejor habitar en el rincón de la azotea que compartir una casa con una
    mujer contenciosa.
  cac-cac: Yelxo te vach' tzon̈ aj d'a junoc yune' pat co ch'ocoj, d'a yichan̈ pax
    tzon̈ aj d'a junoc nivan pat te vach' yed' junoc ix ix ayn̈ejcot yoval.
  swh-ULB: Bora kuishi kwenye kona ya juu darini kuliko katika nyumba pamoja na mke
    mgonvi.
  bel-bel: Лепей жыць у закутку на даху, чым са сварліваю жонкай у прасторным доме.
  deu-ELBBK: Besser ist es, auf einer Dachecke zu wohnen, als eine zänkische Frau
    und ein gemeinsames Haus zu haben.
  mbb-OT: Deyzey pa is kedsivey kenà is kebpekid-amur te esawa he peretebek.
  mal-2015: ശണ്ഠകൂടുന്ന സ്ത്രീയോടുകൂടെ പൊതുവീട്ടിൽ പാർക്കുന്നതിനെക്കാൾ മേൽപുരയുടെ
    ഒരു കോണിൽ പാർക്കുന്നതു നല്ലതു.
  rmc-rmc: Feder hin te bešel pro pados andro kutos sar andre jekh kher la čhibaľa
    romňaha.
  pes-OPV: در زاویه پشت بام ساکن شدن بهتر است، ازساکن بودن با زن ستیزه گر در خانه
    مشترک.
  ron-1924: Май бине сэ локуешть ынтр-ун колц пе акопериш декыт ку о невастэ гылчевитоаре
    ынтр-о касэ маре.
  ben-OBCV: কলহপ্রিয়া স্ত্রীর সঙ্গে এক বাড়িতে থাকার চেয়ে ছাদের এক কোনায় বসবাস
    করা ভালো।
  som-som: In guriga dushiisa dhinac laga joogo ayaa ka roon In guri weyn naag muran
    badan lala joogo.
  lat-VUC: Melius est sedere in angulo domatis, quam cum muliere litigiosa, et in
    domo communi.
  eng-ASVBT: It is better to dwell in the corner of the housetop, Than with a contentious
    woman in a wide house.
  mna-mna: Sombe kusim inoknok zooroŋana mi iŋoŋooŋo, na mbotmbot raami lela ruumu
    pepe. Ambai be zemi mi pera lem mat!
  ita-1885: Meglio è abitare sopra un canto di un tetto, Che con una moglie rissosa
    in casa comune.
  eng-LXXUP: It is better to dwell in a corner on the housetop, Than in plastered
    rooms with unrighteousness, and in an open house.
  eng-ULB: It is better to live on a corner of the roof than in a house shared with
    a quarrelsome wife.
  spa-VBL: Es mejor vivir en un rincón del terrado, que compartir toda una casa con
    una esposa conflictiva.
  fra-_FOB: Mieux vaut habiter au coin d'un toit, qu'avec une femme querelleuse dans
    une grande maison.
  mal-mal: ശണ്ഠകൂടുന്ന സ്ത്രീയോടുകൂടി വീടിനുള്ളിൽ പാർക്കുന്നതിനെക്കാൾ മേൽപുരയുടെ ഒരു
    കോണിൽ പാർക്കുന്നത് നല്ലത്.
  urd-GVR: Jhagaṛālū bīwī ke sāth ek hī ghar meṅ rahne kī nisbat chhat ke kisī kone
    meṅ guzārā karnā behtar hai.
  suz-BL: गेना हना यो जिचा पोक्‍ब मीश नु ठेयब खिंम बाक्‍चा क्‍येङा, तला ङा कुना कामी
    बाक्‍चा रिम्‍शो बाक्‍ब।
  eng-NOY: Better is it to dwell in a corner of the housetop Than with a brawling
    woman in a large house.
  ita-1927: Meglio abitare sul canto d’un tetto, che una gran casa con una moglie
    rissosa.
  ckb-ckb: باشترە لە گۆشەی سەربانێک نیشتەجێ بیت، نەک ماڵێکی هاوبەش لەگەڵ ژنێکی شەڕانی.
  eng-BBE: It is better to be living in an angle of the house-top, than with a bitter-tongued
    woman in a wide house.
  kan-OKCV: ಮನೆಯಲ್ಲಿ ಜಗಳಗಂಟಿಯೊಂದಿಗೆ ಇರುವುದಕ್ಕಿಂತ, ಮಾಳಿಗೆಯ ಒಂದು ಮೂಲೆಯಲ್ಲಿ ವಾಸಿಸುವುದು
    ಲೇಸು.
  tam-2017: சண்டைக்காரியோடு ஒரு பெரிய வீட்டில் குடியிருப்பதைவிட, வீட்டின்மேல் ஒரு
    மூலையில் தங்கியிருப்பதே நலம்.
  spa-RV-1909: Mejor es vivir en un rincón de zaquizamí, que con la mujer rencillosa
    en espaciosa casa.
  ron-BTF: Mai bine este să locuiești într-un colț al acoperișului casei, decât cu
    o femeie arțăgoasă într-o casă largă.
  eng-WEBP: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  eng-FBV: It's better to live in a corner of a housetop than to share a whole house
    with an argumentative wife.
  nld-1939: Beter te wonen op de punt van het dak, Dan met een snibbige vrouw in de
    echtelijke woning.
  nch-BL: Más cuali para tiitztos ipan se tapamit moselti, huan amo ipan se cali yejyectzi
    ica se sihuat cati sencualantoc.
  vie-1934: Thà ở nơi xó nóc nhà, Hơn là ở chung nhà với một người đàn bà hay tranh
    cạnh.
  hin-CV: विवादी पत्नी के साथ घर में निवास करने से कहीं अधिक श्रेष्ठ है छत के एक कोने
    में रह लेना.
  eng-OURB: It is better to dwell in the corner of the housetop, than to share a house
    with a contentious woman.
  spa-BES: Es mejor vivir en un ángulo de la parte superior de la casa, que con una
    mujer de lengua amarga en una casa amplia.
  tdx-tdx: Hàmake te mitoboke an-kotson-tapenak’ ao, ta te miharo akiba aman-drakemba
    tea-trabike.
  tha-KJV: อยู่​ที่​มุ​มบนหลังคาเรือนดีกว่าอยู่ในเรือนกว้างขวางร่วมกับหญิงขี้​ทะเลาะ
  por-BR-2018: É melhor morar num canto do terraço do que numa casa espaçosa com uma
    mulher briguenta.
  deu-ELO: Besser ist es, auf einer Dachecke zu wohnen, als ein zänkisches Weib und
    ein gemeinsames Haus.
  eng-WYC-2018: It is better to sit in the corner of an house without roof, than with
    a woman full of chiding, and in a common house. (It is better to sit in the corner
    of a house without a roof, than with a woman full of arguments, or of bickering,
    in a house together.)
  epo-epo: Pli bone estas loĝi sur angulo de tegmento, Ol kun malpacema edzino en
    komuna domo.
  uig-PIN: Soⱪuxⱪaⱪ hotun bilǝn azadǝ ɵydǝ billǝ turƣandin kɵrǝ, Ɵgzining bir bulungida
    yalƣuz yetip ⱪopⱪan yahxi.
  beo-beo: Dunu e da gesa:gesa:i udala gilisili fimu da gasa bagade. Dunu hisu diasu
    dabua mogoa gado fifi lamu amo ea hou da baligisa.
  tpi-OTNT: Sapos man i sindaun wanpis long het bilong haus, dispela pasin i winim
    pasin bilong i stap insait long haus wantaim meri bilong tok kros na toktok planti.
  hau-SA: Gara a zauna a kusurwar rufin ɗaki da a zauna a gida ɗaya da mace mai fitina.
  uig-LAT: Soqushqaq xotun bilen azade öyde bille turghandin köre, Ögzining bir bulungida
    yalghuz yétip qopqan yaxshi.
  nde-nde: Kungcono ukuhlala ekhulusini lophahla lwendlu kulokuhlala ndlu yinye lomfazi
    olomlomo.
  ton-ton: ‌ʻOku lelei hake ʻae nofo ki he tuliki ʻi ha tuʻafale, ʻi he nofo ʻi loto
    fale mo ha fefine ʻoku faʻa kē.
  ces-1613: Lépe jest bydliti v koutě na střeše, nežli s ženou svárlivou v domě společném.
  eng-WMB: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  tam-TCV: சண்டைக்கார மனைவியுடன் வீட்டில் ஒன்றாய் வாழ்வதைவிட, கூரையின் மூலையில் தனித்து
    வாழ்வது சிறந்தது.
  ceb-ULB: Mas maayo pa nga mopuyo sa lawak sa ibabaw sa balay kaysa mopuyo sa balay
    uban ang asawa nga malalison.
  pol-UBG: Lepiej mieszkać w kącie dachu niż z kłótliwą żoną w przestronnym domu.
  urd-GVU: جھگڑالو بیوی کے ساتھ ایک ہی گھر میں رہنے کی نسبت چھت کے کسی کونے میں گزارہ
    کرنا بہتر ہے۔
  deu-1912: Es ist besser wohnen im Winkel auf dem Dach, denn bei einem zänkischen
    Weibe in einem Haus beisammen.
  kan-2017: ಮನೆಯಲ್ಲಿ ಜಗಳಗಂಟಿಯ ಜೊತೆಯಲ್ಲಿರುವುದಕ್ಕಿಂತಲೂ, ಮಾಳಿಗೆಯ ಒಂದು ಮೂಲೆಯಲ್ಲಿ ವಾಸಿಸುವುದೇ
    ಲೇಸು.
  yap-yap: Kabfel’ ni ngam par u daken e chigiy, ko bin ngam pirew le’engim u ta’ab
    naun nib gel lungun ni der fan langan ko pupuwan’.
  hlt-MCSB: Hohmuhnah la aka om yuu neh hoilh aka khueh kah im lakah tah, imphu bangkil
    ah khosak te then ngai.
  mdy-ETH: ጎሪንቲ ሺራ ላኣሊና ዎላ ፔቴ ማኣሪዳ ናንጊሢዳፓ ማኣሮኮ ኮጮ ዙላ ናንጊሢ ቃራኬ።
  kew-kew: Aa meda nipuna ada gaa-para pawa pirua ona-nogo naki raapu pawa piralia-daare
    epe ta. Pare nipu agaa wae adaapu ne ona raapu piraliare oyalia.
  twi-ASANTE: Suhyɛ twɛtwɛwa ase baabi tena yɛ sene sɛ wo ne ɔyere ntɔkwapɛfoɔ bɛtena
    efie.
  eng-WEBU: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  wal-wal: Ooyettiya machcheera issi keettan de7iyoogaappe he keettaa shakkuwan de7iyoogee
    keha.
  acu-NT: Juun jea shiiram iwiaramunam katsekmin nuwajai pujustinka mianchawaitai.
    Antsu jea tiupchinam ningki pujustinka timiá pengkeraitai.
  spa-PDDPT: Más vale vivir en rincón de azotea, Que en casa espaciosa con mujer rencillosa.
  gun-gun: Nhanderopy kunha ivai ja rei va'e reve nhaĩa gui ha'eveve 'rãgue oo apyte
    áry nhaĩ.
  agu-BL: Ba'n tcu'n tetz jun yaj yil naje' ẍchuc xe jun tal pach, swutz yi nink naje'
    xe jun chin balaj ca'l tu jun xna'n yi ntin oyintzi' na ban te'j.
  ilo-ULB: Nasaysayaat ti agnaed iti maysa a suli iti tuktok ti balay ngem iti uneg
    ti balay a kadenna ti mannakiapa nga asawa a babai.
  kpg-kpg: Di noho i tua di hale la koia e humalia i di noho i lodo di hale i baahi
    di ahina hai lodo wou leelee logo.
  uig-ARA: سوقۇشقاق خوتۇن بىلەن ئازادە ئۆيدە بىللە تۇرغاندىن كۆرە، ئۆگزىنىڭ بىر بۇلۇڭىدا
    يالغۇز يېتىپ قوپقان ياخشى.
  bps-bps: Fye fa ku i lagi nun yaan mnè di too tukay lawig di satnù di gumnè i yaanan
    mayè mugak.
  sus-sus: Lufe ra banxi fari ma, a fisa lufe ra ginɛ geresoe sɛɛti ma banxi kui.
  pon-2006: Kousoan pohn pwelengen ihmw ehu mwahusang iang kousoan nan ihmw ehu me
    lih pwopwoud lokaia tohto men mihmi loale.
  ksd-ksd: I manga boina ba da kiki ta ra ul a pal ika, Ma pa i boina ba da kiki varurung
    ma ra vavina, a tena varngangar, ta ra ngala na pal.
  tur-YTC: Kavgacı bir kadınla aynı evi paylaşmaktansa, Damın köşesinde oturmak daha
    iyidir.
  bel-N: Лепей жыць у куце на даху, чым са сварліваю жонкаю ў прасторным доме.
  grc-BRENT: Κρεῖσσον οἰκεῖν ἐπὶ γωνίας ὑπαίθρου, ἢ ἐν κεκονιαμένοις μετὰ ἀδικίας
    καὶ ἐν οἴκῳ κοινῷ.
  ind-AYT: Lebih baik tinggal di sudut atap rumah daripada di dalam rumah yang dibagi
    dengan perempuan yang suka bertengkar.
  nya-nya: Nʼkwabwino kukhala wekha pa ngodya ya denga la nyumba, kuposa kukhala mʼnyumba
    pamodzi ndi mkazi wolongolola.
  hrv-hrv: Bolje je živjeti pod rubom krova nego u zajedničkoj kući sa ženom svadljivom.
  mps-mps: Te bidi agaduba deli te be pedude dulaluali bidi da, te kolesagago te be
    tomode te wado po wabo me te po hauwa wabo we dali bidibo kolesaga te aiyaba elalubao.
  tpi-tpi: Sapos man i sindaun wanpis long het bilong haus, dispela pasin i winim
    pasin bilong i stap insait long haus wantaim meri bilong tok kros na toktok planti.
  dan-1931: Hellere bo i en Krog på Taget end fælles Hus med trættekær Kvinde.
  vie-OVCB: Thà ở nơi góc mái nhà, còn hơn ở chung nhà với đàn bà hay sinh sự.
  guj-2017: કજિયાખોર સ્ત્રીની સાથે વિશાળ ઘરમાં રહેવા કરતાં અગાશીના એક ખૂણામાં રહેવું
    વધારે સારું છે.
  pon-2006A: Kousoan pohn pwelengen ihmw ehu mwahusang iang kousoan nan ihmw ehu me
    lih pwopwoud lokaia tohto men mihmi loale.
  por-BRBSL: É melhor morar no canto do topo da casa do que compartilhar uma casa
    com uma mulher contenciosa.
  swe-swe: Det är bättre att bo i ett hörn på [det platta] hustaket än att dela ett
    hus (familj) med en grälsjuk (stridslysten, hetlevrad) kvinna. [Det var inte ovanligt
    att man byggde ett gästrum på det platta hustaket, det är antagligen detta som
    syftas på här, se 2 Kung 4:10.]
  cth-cth: Ka hrawang e yu hoi im kalen dawk o hlak teh, lemphu imtakin koe awm pawiteh
    bet ahawihnawn.
  twi-twi: Suhyɛ twɔtwɔw ase baabi tena ye sen sɛ wo ne ɔyere tɔkwapɛfo bɛtena fie.
  hlt-hlt: Hohmuhnah la aka om yuu neh hoilh aka khueh kah im lakah tah, imphu bangkil
    ah khosak te then ngai.
  tbz-SIM: A bo mbomɛ̀ difii kɛ kpɛ̃nkɛ́ dɛ̀ tɔ̃ũnɛ̀ ɑ bo nhɑ̃nɛ̀mɛ̀ onitipòkù yɛkpɑ̀rɛ̀
    yiɛ̀.
  msy-2020: Gumazim uan dɨpenimɨn siriamɨn uabɨra aperaghav iti, a dera. Arazir kam,
    an amizir atara puv mɨgeim ko dɨpenimɨn aven itir arazim, a bar a gafira.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ həntɩ cokiyɑ tɑɑ, nɑ mpi ɩ́ nɑ ɑlʋ tɔm tʋ pɑɑ kɑɑ
    nɑŋ tɑɑ tɔ.
  azb-azb: Davakar arvadla bir evdə yaşamaqdansa Damın bir küncündə yaşamaq yaxşıdır.
  eng-DBY: It is better to dwell in a corner of the housetop, than with a contentious
    woman, and a house in common.
  hin-2017: लम्बे-चौड़े घर में झगड़ालू पत्नी के संग रहने से, छत के कोने पर रहना उत्तम
    है।
  wol-KYG: Dëkkeb ruq cim sàq moo gën jabar ju pànk.
  bjr-bjr: Tiqeera maqaki maridana amana marinnaranoo. Firaa maqa amiqira maqa tiaki
    rairai qimari anaaseena faqa maridana manda marira marinnaranoo.
  eng-YLT: Better to sit on a corner of the roof, Than [with] a woman of contentions
    and a house of company.
  kne-kne: Maymayat pay laeng di mantee sin bel-ayan di beey mo din makibeey si makaibaw
    ya makamayotmot ay asawa.
  eng-WYC-2017: It is better to sit in the corner of an house without roof, than with
    a woman full of chiding, and in a common house.
  eng-WMBB: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  urd-GVH: झगड़ालू बीवी के साथ एक ही घर में रहने की निसबत छत के किसी कोने में गुज़ारा
    करना बेहतर है।
  rug-rug: Leana hola si pude koa pa keke hukihukirina sa batu vetu, hola nia pude
    koa turaṉia pa keke vetu sa barikaleqe nominomina.
  gaz-gaz: Niitii nyakkiftuu wajjin mana tokko keessa jiraachuu mannaa, golee bantii
    manaa irra jiraachuu wayya.
  fra-LSG: Mieux vaut habiter à l’angle d’un toit, Que de partager la demeure d’une
    femme querelleuse.
  yal-yal: A fisa i lu banxin fari ma dogodogoni, benun ɛ nun ɲaxalan yɛngɛ gidin
    xa lu banxin kui.
  haw-1868: E aho ka noho ma ke kihi maluna o ka hale, Aole hoi me ka wahine hakaka
    ma ka hale kanaka.
  arb-NAV: الإِقَامَةُ فِي رُكْنِ سَطْحٍ خَيْرٌ مِنْ مُشَاطَرَةِ بَيْتٍ مَعَ زَوْجَةٍ
    نَكِدَةٍ.
  ewe-ewe: Enyo be woanɔ dzogoe dzi le xɔta wu be woanɔ xɔ ɖeka me kple srɔ̃nyɔnu
    dzrewɔla.
  eng-LEE: It is better to dwell in a corner of a roof, than with a quarrelsome woman
    in a roomy house.
  asm-FB: দন্দুৰী স্বভাৱৰ ভাৰ্যাৰ সৈতে ঘৰত বাস কৰাতকৈ, ঘৰৰ চালৰ এচুকত বাস কৰাই ভাল।
  sus-A: لُقٍ رَ بَنشِ قَرِ مَ، عَ قِسَ لُقٍ رَ فِنّ فٍرٍ سٌي سّيتِ مَ بَنشِ كُي.
  fra-SBL: Il vaut mieux habiter à l'angle du toit. que de partager une maison avec
    une femme querelleuse.
  hbo-hbo: טֹ֗וב לָשֶׁ֥בֶת עַל־פִּנַּת־גָּ֑ג מֵאֵ֥שֶׁת מִ֝דְיָנִ֗ים וּבֵ֥ית חָֽבֶר׃
  kik-kik: Nĩ kaba gũtũũra nyũmba-igũrũ, koine-inĩ, gũkĩra gũtũũra nyũmba thĩinĩ na
    mũtumia wa haaro.
  fra-NCL: Mieux vaut habiter à l’angle d’un toit, que de rester avec une femme querelleuse.
  cek-AK: Angzoeh koeh zu hoiah kawk parai im ah oh pongah loe, imphu ranui ih im
    takii ah oh to hoih kue.
  cuk-cuk: Neg-dummadgi ome-gadi-urwedbo-gudisaedba, bur nuedid, neg-bipigwadgi-gudisaed.
  uig-CYR: Соқушқақ хотун билән азадә өйдә биллә турғандин көрә, Өгүзниң бир булуңида
    ялғуз йетип қопқан яхши.
  tel-2017: గయ్యాళితో భవంతిలో ఉండడం కంటే మిద్దెపై ఒక మూలన నివసించడం మేలు.
  hat-BSA: Li pi bon pou viv nan ti kwen sou twati a pase nan yon kay ak yon fanm
    k ap fè kont tout tan.
  kos-kos: Ac wo in muta fin mangon lohm uh, liki in muta in lohm uh wi sie mutan
    torkaskas.
  hbo-WLC: ט֗וֹב לָשֶׁ֥בֶת עַל־פִּנַּת־גָּ֑ג מֵאֵ֥שֶׁת מִ֝דְיָנִ֗ים וּבֵ֥ית חָֽבֶר׃
  ibo-ibo: Ọ ka mma ibi nʼotu akụkụ elu ụlọ karịa ibinyere nwanyị na-ese okwu.
  ory-ory: କଳିହୁଡ଼ୀ ସ୍ତ୍ରୀ ସଙ୍ଗରେ ପ୍ରଶସ୍ତ ଗୃହରେ ବାସ କରିବା ଅପେକ୍ଷା ଛାତର ଏକ କୋଣରେ ବାସ
    କରିବା ଭଲ।
  chk-chk: Än eman nonom lepwokukun ungen eu imw a mürina seni an epwe nom lon ei
    imw ren eman fefin mi lalapat.
  rop-rop: Im mobeda yu jidan ontop langa det ruf den yu jidan insaid langa det haus
    garram yu waif hu oldei agamin langa yu.
  ukr-1871: На криші в кутку далеко лучше жити, анїж із жінкою сварливою в сьвітлицї.
  deu-1951: Es ist besser, in einem Winkel auf dem Dach zu wohnen, als mit einem zänkischen
    Weib in einem gemeinsamen Haus.
  eng-JPS: It is better to dwell in a corner of the housetop, than in a house in common
    with a contentious woman.
  srp-1865: Bolje je sjedjeti u uglu od krova nego sa ženom svadljivom u kuæi zajednièkoj.
  lug-lug: Okusula ku kasolya k’ennyumba, kisinga okubeera mu nnyumba n’omukazi omuyombi.
  heb-heb: טוב לשבת על פנת גג מאשת מדונים ובית חבר׃
  ben-IRV: বরং ছাদের কোণে বাস করা ভাল, তবু বিবাদিন বন্দিনী স্ত্রীর সঙ্গে বাড়িতে বাস
    করা ভাল নয়।
  pan-pan: ਝਗੜਾਲੂ ਪਤਨੀ ਨਾਲ ਖੁੱਲ੍ਹੇ ਡੁੱਲੇ ਘਰ ਵਿੱਚ ਵੱਸਣ ਨਾਲੋਂ, ਛੱਤ ਉੱਤੇ ਇੱਕ ਨੁੱਕਰ ਵਿੱਚ
    ਰਹਿਣਾ ਚੰਗਾ ਹੈ।
  tkr-tkr: Siç'eekvane xhunaşşeyka sa xaa axvasse, Daxayne vuttul axvee yugda eyxhe.
  mya-JVB: ရန်တွေ့ တတ်သောမိန်းမ နှင့်အတူလူ များသော အိမ် ၌နေ သည်ထက် ၊ အိမ်မိုး ပေါ်
    ထောင့် ထဲမှာ နေသော် သာ၍ကောင်း ၏။
  tte-O: Miya daumwali inamwanamwasosi bakubaku mena kabo muli mena wainem sine gamwagamwa-pakikina
    nume kalona mena.
  tbg-tbg: Vira naatavano enena nai vaati atiharo tirori vairera, vira kiama koqe
    ianaro. Koqemama vira vaativano nai naavu koqera qaqi kero, haraara naavuqi oru
    varianaro.
  hmo-hmo: Ruma ena guhi dekenai do oi noho be namo, to hereva momo hahine danu, ruma
    lalonai oi noho be dika.
  urd-urd: घर की छत पर एक कोने में रहना, झगड़ालू बीवी के साथ बड़े घर में रहने से बेहतर
    है।
  rus-SYN: Лучше жить в углу на кровле, нежели со сварливою женою в пространном доме.
  bqc-SIM: Ia gↄ̃u zã́u maa dɛ kua kpɛ́u sãnu ń nↄ sòledeola.
  tcz-CHONGTHU: Numei hanse khat toh in nom khat'a chenkhom sang in, chungden in-vum'a
    chen ding aphajoi.
  mar-mar: भांडखोर पत्नीबरोबर मोठ्या घरात राहाण्यापेक्षा, धाब्याच्या कोपऱ्यात राहणे
    अधिक चांगले.
  hlt-THB: Hqo ak hu poepa nu ingqawi im khuioet awh awm haih anglakawh im hlepawh
    awm leek bet hy.
  qub-qub: Alli jatun wasicho rimanacuyllata pillyallata ashiycaj warmiwan goyänanpa
    ruquenga chucllallachöpis japallan tiyacuptin mas allimi canman.
  bqp-bqp: Ina kpɛ́ laasin mana de kunna kpɛ́n lɛɛlɛ kũ nↄ fìtideola.
  hat-hat: Pito ou rete pou kont ou nan yon kwen galata pase pou ou rete nan kay ak
    yon fanm ki toujou ap chache kont.
  eng-BSB: Better to live on a corner of the roof than to share a house with a quarrelsome
    wife.
  tod-tod: Fizɔgɛ nu zei fiilɛ zosuʋɛ sokogi zu pɛlɛ ɠɔmaʋɛ, wo ʋa li ɓɔsu zeizu ma,
    wa kpɔɛleʋe anzanui.
  eng-WEBPB: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  kbq-kbq: Fra vazivava a'ene mago nompi omanino, agraku'ma nomofo fegu'a mani'zamo'a,
    knare hu'ne.
  nhe-BL: Más cuali para timocahuas moselti huejcapa ipan se tepanco o tlapamitl,
    huan ax ipan se cali yejyectzi ica se sihuatl tlen sencualantoc.
  bus-bus: Ina kpɛ́ làasin maa dɛ kuuna kpɛ́n lɛdo kↄ̃n nↄ swèedeeola.
  gub-BL: Ikatu wera'u katu pe zanereko haw tàpuz pupe kuzà zaneàmàtyry'ymar rehe
    we zanereko haw wi.
  eng-DRA: It is better to sit in a corner of the housetop, than with a brawling women,
    and in a common house.
