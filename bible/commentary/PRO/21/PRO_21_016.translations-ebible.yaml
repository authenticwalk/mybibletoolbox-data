verse: PRO.021.016
translations:
  mal-C: വിവേകപാതയിൽനിന്ന് വ്യതിചലിക്കുന്ന മനുഷ്യർ മരിച്ചവരുടെ കൂട്ടത്തിൽ വിശ്രമത്തിനായി
    വന്നുചേരുന്നു.
  deu-TKW: Ein Mensch, der vom Wege der Klugheit abirrt, wird bald in der Versammlung
    der Schatten ruhn.
  lin-lin: Moto oyo abungi nzela ya bwanya akovanda kati na lisanga ya bakufi.
  eng-LSV: A man who is wandering from the way of understanding, || Rests in an assembly
    of Rephaim.
  eng-GNV: A man that wandreth out of the way of wisdome, shall remaine in the congregation
    of the dead.
  eng-WEBSTER: The man that wandereth out of the way of understanding shall remain
    in the congregation of the dead.
  nhw-BL: Se catli quitlahuelcahua itlalnamiquilis huan yohui ipan se ojtli catli
    amo cuali, quipantis miquilistli.
  swh-ONEN: Mtu anayepotea kutoka mapito ya ufahamu, hupumzika katika kundi la waliokufa.
  bba-bba: Wi u ɡɛrɑ lɑɑkɑrin swɑɑn di, ɡɔribɑ u koo dɑ u deemɑ.
  eng-KJVCPB: The man that wandereth out of the way of understanding Shall remain
    in the congregation of the dead.
  luo-luo: Ngʼat moweyo yor winjo wach dhiyo kar yweyo mar oganda mar joma otho.
  meu-meu: Lalo-parara dalana amo e raka ohomu tauna ese mase taudia edia hebou ai
    baine noho.
  npi-ULB: समझशक्तिको मार्गबाट तर्कने मानिसले मरेकाहरूको सभामा विश्राम पाउने छ ।
  yor-yor: Ẹni tí ó bá yà kúrò ní ọ̀nà òye, yóò máa gbé inú ìjọ àwọn òkú.
  ind-ind: Orang yang tidak menggunakan akal sehatnya akan segera terkumpul bersama
    orang-orang bebal lain yang sudah lebih dulu mati!
  pes-OPCB: مرگ در انتظار کسانی است که از راه حکمت منحرف می‌شوند.
  tgl-ULB: Ang siyang naliligaw sa daan ng pang-unawa, ay mamamahinga sa pagpupulong
    ng mga walang buhay.
  hui-hui: Mbirali ibu mini gigabi wulene hariga ngago yu wahalu piyagua ogoni ibu
    homalu homene dininiru baba humbirini andaha hama polebira.
  mya-mya: ဥာဏ်ပညာလမ်းမှ လွှဲသွားသော သူသည် သင်္ချိုင်းသား အစုအဝေး၌ နေရာကျလိမ့်မည်။
  bod-N: གོ་རྟོགས་ལམ་ལས་འཛོལ་བའི་མི་དེ༌ནི། །གཤིན་པོ་རྣམས་ཀྱི་ཚོགས་ནང་ཚུད་པར༌འགྱུར།།
  wsk-wsk: Awiriya ikia ningo ko lage karowa bita taso, mu nu nama kua namoso.
  sna-sna: Munhu anorasika panzira yokunzwisisa achandozororera muungano yavakafa.
  spa-BLM: El hombre que se aleja del camino del entendimiento descansará en la asamblea
    de los espíritus difuntos.
  cac-cac: A eb' tz'ic'ancanel sb'a d'a vach' b'eyb'al, van sb'atcan eb' d'a scal
    eb' chamnac.
  swh-ULB: Yule anayezurura kutoka kwenye njia ya ufahamu, atapumzika kwenye kusanyiko
    la wafu.
  bel-bel: Чалавек, які зьбіўся з дарогі розуму, спачне ў зборні мёртвых.
  deu-ELBBK: Ein Mensch, der von dem Weg der Einsicht abirrt, wird ruhen in der Versammlung
    der Schatten.
  mbb-OT: Kemetayen is egkepengkusan te etew he edlikayan din is kegketau.
  mal-2015: വിവേകമാർഗ്ഗം വിട്ടുനടക്കുന്നവൻ മൃതന്മാരുടെ കൂട്ടത്തിൽ വിശ്രമിക്കും.
  rmc-rmc: O manuš, savo odgeľa la sasťa goďatar, dochudela pes maškar o mule manuša.
  pes-OPV: هر‌که از طریق تعقل گمراه شود، درجماعت مردگان ساکن خواهد گشت.
  ron-1924: Омул каре се абате де ла каля ынцелепчуний се ва одихни ын адунаря челор
    морць.
  ben-OBCV: যে দূরদর্শিতার পথ থেকে দূরে সরে যায় সে মৃত মানুষদের সমাজে এসে বিশ্রাম
    নেয়।
  som-som: Ninkii jidka waxgarashada ka habaabaa Wuxuu la joogi doonaa ururka kuwii
    dhintay.
  lat-VUC: Vir qui erraverit a via doctrinæ in cœtu gigantum commorabitur.
  eng-ASVBT: The man that wandereth out of the way of understanding Shall rest in
    the assembly of the dead.
  mna-mna: Tomtom ta so isaŋsaŋ pa zaala ki ŋgar ambaiŋana, nako imeete ma ila igaaba
    zin wal meeteŋan.
  ita-1885: L'uomo che devia dal cammino del buon senno Riposerà in compagnia de' morti.
  eng-LXXUP: A man that wanders out of the way of righteousness, Shall rest in the
    congregation of giants.
  eng-ULB: The one who wanders from the way of understanding, he will rest in the
    assembly of the dead.
  spa-VBL: El que se desvía del camino del entendimiento termina con los muertos.
  fra-_FOB: L'homme qui s'écarte du chemin de la prudence, aura sa demeure dans l'assemblée
    des morts.
  mal-mal: വിവേകമാർഗ്ഗം വിട്ടുനടക്കുന്നവൻ മൃതന്മാരുടെ കൂട്ടത്തിൽ വിശ്രമിക്കും.
  urd-GVR: Jo samajh kī rāh se bhaṭak jāe wuh ek din murdoṅ kī jamāt meṅ ārām karegā.
  suz-BL: सुइ मुर रुप्‍तीक लां प्रोंइतु हना, मेको बेक्‍शो मुर आन बाक्‍तीक लशा नाइक्‍ब।
  eng-NOY: A man who wandereth from the way of discretion Shall rest in the assembly
    of the dead.
  ita-1927: L’uomo che erra lungi dalle vie del buon senso, riposerà nell’assemblea
    dei trapassati.
  ckb-ckb: پیاو لە ڕێگای وریایی وێڵ بێت لەناو کۆمەڵی مردووان پاڵدەداتەوە.
  eng-BBE: The wanderer from the way of knowledge will have his resting-place among
    the shades.
  kan-OKCV: ವಿವೇಕದ ಹಾದಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವವನು ಸತ್ತವರ ಸಹವಾಸದಲ್ಲಿ ವಿಶ್ರಾಂತಿ ಪಡೆಯುವನು.
  tam-2017: விவேகத்தின் வழியைவிட்டுத் தப்பி நடக்கிற மனிதன் செத்தவர்களின் கூட்டத்தில்
    தங்குவான்.
  spa-RV-1909: El hombre que se extravía del camino de la sabiduría, vendrá á parar
    en la compañía de los muertos.
  ron-BTF: Omul care rătăcește în afara căii înțelegerii va rămâne în adunarea celor
    morți.
  eng-WEBP: The man who wanders out of the way of understanding shall rest in the
    assembly of the departed spirits.
  eng-FBV: Anyone who wanders away from the path of understanding ends up with the
    dead.
  nld-1939: De mens, die afdwaalt van het pad der wijsheid, Mag in de kring der schimmen
    uitrusten.
  nch-BL: Se cati quitahuelcahua italnamiquilis huan yahui ipan se ojti cati amo cuali,
    quipantis miquilisti.
  vie-1934: Người lầm lạc xa đường khôn sáng Sẽ ở với hội kẻ chết.
  hin-CV: जो ज्ञान का मार्ग छोड़ देता है, उसका विश्रान्ति स्थल मृतकों के साथ निर्धारित
    है.
  eng-OURB: The man who wanders out of the way of understanding shall rest in the
    assembly of the departed spirits.
  spa-BES: El vagabundo del camino del conocimiento tendrá su lugar de descanso entre
    los muertos.
  tdx-tdx: Hitofa am-pivorian-dolo ao t’indaty mandrike amy lalan-kilalay.
  tha-KJV: ผู้​ใดที่หันเหไปจากทางแห่งความเข้าใจ จะพักอยู่ในที่ประชุมของคนตาย
  por-BR-2018: O homem que se afasta do caminho do entendimento repousará no ajuntamento
    dos mortos.
  deu-ELO: Ein Mensch, der von dem Wege der Einsicht abirrt, wird ruhen in der Versammlung
    der Schatten.
  eng-WYC-2018: A man that erreth from the way of doctrine, shall dwell in the company
    of giants, that is, of men evil ruled, either of fiends. (Those who err, or who
    stray, from the way of doctrine, shall dwell in the company of the dead.)
  epo-epo: Homo, kiu erarforiĝis de la vojo de prudento, Ekloĝos en komunumo de mortintoj.
  uig-PIN: Ⱨekmǝt yolidin ezip kǝtkǝn kixi, Ərwaⱨlarning jamaiti iqidikilǝrdin bolup
    ⱪalar.
  beo-beo: Nowa dunu da asigi dawa:su moloidafa amo yolesili ahoasea, bogosu da ema
    doaga:mu galebe.
  tpi-OTNT: Man i lusim rot bilong gutpela tingting bai i dai na i go i stap wantaim
    ol man i dai pinis.
  hau-SA: Mutumin da ya kauce daga hanyar fahimi kan zo ga hutu a ƙungiyar matattu.
  uig-LAT: Hékmet yolidin ézip ketken kishi, Erwahlarning jamaiti ichidikilerdin bolup
    qalar.
  nde-nde: Umuntu ophambuka endleleni yokuzwisisa ucina esendawonye labafileyo.
  ton-ton: ‌ʻE nofomaʻu ʻi he fakatahaʻanga ʻoe kakai mate, ʻae tangata ko ia ʻoku
    hē mei he hala ʻoe poto.
  ces-1613: Èlověk bloudící z cesty rozumnosti v shromáždění mrtvých odpočívati bude.
  eng-WMB: The man who wanders out of the way of understanding shall rest in the assembly
    of the departed spirits.
  tam-TCV: விவேகத்தின் பாதையைவிட்டு விலகிச்செல்பவர்கள், முடிவில் இறந்தவர்களின் கூட்டத்தில்
    சேருவார்கள்.
  ceb-ULB: Siya nga nahisalaag gikan sa dalan sa panabot, magapahulay siya ngadto
    sa tigomanan sa mga patay.
  pol-UBG: Człowiek, który zbacza z drogi mądrości, odpocznie w zgromadzeniu umarłych.
  urd-GVU: جو سمجھ کی راہ سے بھٹک جائے وہ ایک دن مُردوں کی جماعت میں آرام کرے گا۔
  deu-1912: Ein Mensch, der vom Wege der Klugheit irrt, wird bleiben in der Toten
    Gemeinde.
  kan-2017: ಜ್ಞಾನಮಾರ್ಗದಿಂದ ತಪ್ಪಿದವನಿಗೆ, ಪ್ರೇತಸಮೂಹವೇ ವಿಶ್ರಾಂತಿಸ್ಥಾನ.
  yap-yap: Yam’ e be sonnag e en be sor i yan nga orel ko gonop.
  hlt-MCSB: Hlang aka cangbam kah longpuei lamloh kho aka hmang hlang tah, sairhai
    kah hlangping lakli ah duem.
  mdy-ETH: ማሊ ጶቂሥሢዳፓ ሃካ ዓሲ ሃይቢ ካፓኔ።
  kew-kew: Aa medame epe kone sape gimoalia pare nipu omoa paliare aba omoa puaa pimi
    onaa raapu puaa piralia.
  twi-ASANTE: Onipa a ɔmane firi nhunumu kwan soɔ no bɛhome wɔ awufoɔ fekuo mu.
  eng-WEBU: The man who wanders out of the way of understanding shall rest in the
    assembly of the departed spirits.
  wal-wal: Akeeka ogiyaappe haddirida uraa haiqoi naagees.
  acu-NT: Aints paan nintimratniun jintanmaya jiinki weakka, wári jakau iwiartainium
    ayamsatnuitai.
  spa-PDDPT: Hombre que se extravía del camino de la sabiduría Va a parar a la asamblea
    de los difuntos.
  gun-gun: Oiko kuaa rupi oikoa gui ojepe'a va'ekue ma omanogue ikuaia py 'rã opyta
    oupy.
  agu-BL: Alchok scyetz yi qui na xtxum jun takle'n puntil cu'n te ntaxk oc tan banle'n,
    qui cunin batz sotzel wutz sbne'.
  ilo-ULB: Ti tao a naiyaw-awan manipud iti pannakaawat, aginananto isuna iti taripnong
    dagiti natay.
  kpg-kpg: Di made le e talitali nia daangada ala e hula gi daha mo di hagamaanadu
    humalia.
  uig-ARA: ھېكمەت يولىدىن ئېزىپ كەتكەن كىشى، ئەرۋاھلارنىڭ جامائىتى ئىچىدىكىلەردىن
    بولۇپ قالار.
  bps-bps: I to talà mlalò i dalan kaglabat, én gukelan kadang di gumnè i dad mati.
  sus-sus: Mixi naxan gbilenma kira fanyi fɔxɔ ra, na fama nɛ lude mixi faxaxie ya
    ma.
  pon-2006: Mehla kin awiawih mehmen me pahn salongasang lamalam mwahu.
  ksd-ksd: Ba tikai i rara kan ra nga na minatoto, Na ki ka muka ta ra kivung kadiat
    dia ga mat.
  tur-YTC: Anlayış yolundan ayrılan insan, Göçüp gitmiş olan ruhlar topluluğunda dinlenir.
  bel-N: Чалавек, што зьбіваецца са шляху розуму, супачы?не ў грамадзе памёршых.
  grc-BRENT: Ἀνὴρ πλανώμενος ἐξ ὁδοῦ δικαιοσύνης, ἐν συναγωγῇ γιγάντων ἀναπαύσεται.
  ind-AYT: Orang yang menyimpang dari jalan kebijaksanaan akan tinggal di perkumpulan
    arwah.
  nya-nya: Munthu amene amachoka pa njira ya anthu anzeru adzapezeka mʼgulu la anthu
    akufa.
  hrv-hrv: Čovjek koji skreće s puta razbora počivat će u zboru mrtvačkom.
  mps-mps: Bidigo te wiegi yai homu kolesaga ebo sunumi te tagalubo bidi da, te isilama,
    tama te isali bidi dabe dali bidigi paibao.
  tpi-tpi: Man i lusim rot bilong gutpela tingting bai i dai na i go i stap wantaim
    ol man i dai pinis.
  dan-1931: Den, der farer vild fra Kløgtens Vej, skal havne i Skyggers* Forsamling.
    { [*dvs. de Dødes.] }
  vie-OVCB: Người từ bỏ lương tri, sẽ rơi vào cõi chết.
  guj-2017: સમજણનો માર્ગ છોડીને ચાલનાર માણસ મરણ પામેલાઓની સભામાં આવી પડશે.
  pon-2006A: Mehla kin awiawih mehmen me pahn salongasang lamalam mwahu.
  por-BRBSL: O homem que vagueia fora do caminho da compreensão descansarão na assembléia
    dos espíritos falecidos.
  swe-swe: Den som viker av ifrån den rätta vägen hamnar i de dödas sällskap.
  cth-cth: Thaipanueknae lam kaphennaw teh tamikadoutnaw kamkhuengnae koe a kâhat
    van han.
  twi-twi: Onipa a ɔman fi nhumu kwan so no bɛhome wɔ awufo fekuw mu.
  hlt-hlt: Hlang aka cangbam kah longpuei lamloh kho aka hmang hlang tah, sairhai
    kah hlangping lakli ah duem.
  tbz-SIM: Onìtì wèè yóu mɛciì nkó kucɛ ò bo nɛinɛ̀ bɛcíríbɛ̀ bɑ̀mbɑ̀.
  msy-2020: Gumazir nɨghnɨzir aghuimɨn tuavim ataghizim, an ovegh mangɨ gumazir ariaghireziba
    ko ikiam.
  dop-dop: Yʋlʋ wei ɩ yeki ləmɑɣɑsɛɛ mpɑɑʋ tɔ, sətɑɑ kpekəle tɑɑ kɛ́ ɩ kɑ́ hɛɛsɩ.
  azb-azb: Kim ki ağlın yolundan çıxar, Ölülər camaatı arasında uyuyar.
  eng-DBY: The man that wandereth out of the way of wisdom shall abide in the congregation
    of the dead.
  hin-2017: जो मनुष्य बुद्धि के मार्ग से भटक जाए, उसका ठिकाना मरे हुओं के बीच में
    होगा।
  wol-KYG: Ku noppee jëfe xel, noppluji njaniiw.
  bjr-bjr: Amiqira irirana minnisee auianoo nifa kuqirafa mina afeesidanoo.
  eng-YLT: A man who is wandering from the way of understanding, In an assembly of
    Rephaim resteth.
  kne-kne: Din adi mangos-osal si kosto ay nemnem et pese di pantongpalana.
  eng-WYC-2017: A man that erreth from the way of doctrine, shall dwell in the company
    of giants, that is, of men evil ruled, either of fiends.
  eng-WMBB: The man who wanders out of the way of understanding shall rest in the
    assembly of the departed spirits.
  urd-GVH: जो समझ की राह से भटक जाए वह एक दिन मुरदों की जमात में आराम करेगा।
  rug-rug: Sa tie sapu rizu koasa siraṉa tanisa ginilagilana, si kote kamo la koa
    sa vinarigara tadi tie matedi.
  gaz-gaz: Namni karaa hubannaa irraa badu kam iyyuu waldaa warra duʼaniitti dabalama.
  fra-LSG: L’homme qui s’écarte du chemin de la sagesse Reposera dans l’assemblée
    des morts.
  yal-yal: Naxan na keli xaxilimayaan kiraan xɔn, na sa a matabun faxa muxune nan
    yɛ.
  haw-1868: O ke kanaka hele hewa mai ka aoao ae o ka naauao, E noho no oia ma ke
    anaina o ka poe malu make.
  arb-NAV: الرَّجُلُ الشَّارِدُ عَنْ طَرِيقِ الْمَعْرِفَةِ يَسْكُنُ بَيْنَ جَمَاعَةِ
    الْمَوْتَى.
  ewe-ewe: Ŋutsu si tra tso gɔmesese ƒe mɔ dzi la va dzudzɔna le ame kukuwo ƒe ha
    me.
  eng-LEE: The man that wandereth astray out of the way of intelligence shall rest
    in the assembly of the departed.
  asm-FB: যি জনে বিবেচনা শক্তিৰ পথৰ পৰা ভ্ৰমি ফুৰে, সেই জনে মৃত সকলৰ সমাজত জিৰণী ল’ব।
  sus-A: مِشِ نَشَن فبِلٍنمَ كِرَ قَنيِ قْشْ رَ، نَ قَمَ نّ لُدٍ مِشِ قَشَشِيٍ يَ
    مَ.
  fra-SBL: L'homme qui s'écarte du chemin de l'intelligence reposera dans l'assemblée
    des esprits défunts.
  hbo-hbo: אָדָ֗ם תֹּ֭ועֶה מִדֶּ֣רֶךְ הַשְׂכֵּ֑ל בִּקְהַ֖ל רְפָאִ֣ים יָנֽוּחַ׃
  kik-kik: Mũndũ ũrĩa ũtiganaga na njĩra ya ũũgĩ, akaahurũkĩra kĩũngano-inĩ kĩa arĩa
    akuũ.
  fra-NCL: L’homme qui s’écarte du sentier de la prudence reposera dans l’assemblée
    des morts.
  cek-AK: Palunghahaih loklam hoi amkhraeng kami loe kadueh kaminawk salakah ni anghak
    tih.
  cuk-cuk: Dule, itoakwaa nanadisulile, burgwarmai dakledagoed.
  uig-CYR: Һекмәт йолидин езип кәткән киши, Әрваһларниң җамаити ичидикиләрдин болуп
    қалар.
  tel-2017: వివేకమార్గం తప్పి తిరిగేవాడు ప్రేతాత్మల గుంపులో కాపురముంటాడు.
  hat-BSA: Yon nonm egare ki kite chemen bon konprann nan, va jwenn repo nan asanble
    mò yo.
  kos-kos: Misa soano kutena mwet su tafongla liki inkanek lun etauk.
  hbo-WLC: אָדָ֗ם תּ֭וֹעֶה מִדֶּ֣רֶךְ הַשְׂכֵּ֑ל בִּקְהַ֖ל רְפָאִ֣ים יָנֽוּחַ׃
  ibo-ibo: Onye ọbụla si nʼụzọ nghọta wezuga onwe ya ga-eso nʼotu ndị nwụrụ anwụ.
  ory-ory: ଯେ ବୁଦ୍ଧିର ପଥ ଛାଡ଼ି ଭ୍ରମଣ କରେ, ସେ ପ୍ରେତମାନଙ୍କ ସଭାରେ ବାସ କରିବ।
  chk-chk: Eman aramas mi likitala mirit epwe nom lein chon mäla.
  rop-rop: If yu stap jinggabat raitwei yu garra faindim miselp langa greibyad.
  ukr-1871: Чоловік, що зійшов з путя розумного, між мертвими опиниться.
  deu-1951: Ein Mensch, der vom Wege des Verstandes abirrt, wird ruhen in der Versammlung
    der Schatten.
  eng-JPS: The man that strayeth out of the way of understanding shall rest in the
    congregation of the shades.
  srp-1865: Èovjek koji zaðe s puta mudrosti poèinuæe u zboru mrtvijeh.
  lug-lug: Omuntu awaba okuva mu kkubo ly’okutegeera, agukira mu bafu.
  heb-heb: אדם תועה מדרך השכל בקהל רפאים ינוח׃
  ben-IRV: যে বুদ্ধির পথ ছেড়ে ঘুরে বেড়ায়, সে মৃতদের সমাজে থাকবে।
  pan-pan: ਜਿਹੜਾ ਆਦਮੀ ਸਮਝ ਦੇ ਰਾਹ ਤੋਂ ਭਟਕਦਾ ਹੈ, ਉਹ ਦਾ ਟਿਕਾਣਾ ਭੂਤਨਿਆਂ ਵਿੱਚ ਹੋਵੇਗਾ।
  mya-JVB: ဉာဏ် ပညာလမ်း မှ လွှဲသွား သောသူ သည် သင်္ချိုင်း သား အစုအဝေး ၌ နေရာ ကျလိမ့်မည်။
  tte-O: Tomone iya ilosuwala nuwatu namwanamwana kana kamwasa koina kani ikaiyawasi
    toboitao mekanakavao ali dedei mena.
  tbg-tbg: Vaiintivano koqe avu aato vare aarara qaqira kairera, qutu vuaka varia
    vatukava vira vekama varianaro.
  hmo-hmo: Laloa kehoa ena dala ia rakatania tauna ese, mase taudia edia hebou dekenai
    do ia noho.
  urd-urd: जो समझ की राह से भटकता है, मुर्दों के ग़ोल में पड़ा रहेगा।
  rus-SYN: Человек, сбившийся с пути разума, водворится в собрании мертвецов.
  bqc-SIM: Gbɛ̃́ pↄ́ pã̀alɛ wɛ́kɛ̃a zɛ́ɛ a ta gyaadeↄ kãaauɛ.
  tcz-CHONGTHU: Mi koi hileh hetkhen themna'a kon lamvaija vahmang chan chu, mithi
    hotoh kivop khomna ding mun ajot ahitai.
  mar-mar: जो कोणी ज्ञानाच्या मार्गापासून भटकतो, त्यास मरण पावलेल्यांच्या मंडळीत विसावा
    मिळेल.
  hlt-THB: Cyihnaak lam awhkawng ak pleng taw thlakthikhqi venawh cun kaw.
  qub-qub: Alli cajta ruraycashancho llutanta rurarnaga wañongami.
  bqp-bqp: Gbɛ̃ kũ à pã̀ laakari zɛ́nɛ ni si gyãwãndenↄ tɛ́mɛ.
  hat-hat: Lè yon moun pèdi chemen l' pou l' aji tankou moun fou, se lanmò k'ap fè
    li siyon.
  eng-BSB: The man who strays from the path of understanding will rest in the assembly
    of the dead.
  tod-tod: Nui nii é zeɠezu ɠi pagɔi ma ʋelei ʋa, ná-dooɠo bosuʋɛ ɠa ɠɛɛzu ga gɔvɛiti
    ta-maaɓɔgi zu.
  eng-WEBPB: The man who wanders out of the way of understanding shall rest in the
    assembly of the departed spirits.
  kbq-kbq: Mago'mo'ma antahi ama'ma hu antahi'zamofo kama atreno havifima vanimo'a,
    frino ko'ma fri'naza vahe'ene umanigahie.
  nhe-BL: Se tlen quitlahuelcahua itlalnamiquilis huan yohui ipan se ojtli tlen ax
    cuali, quipantis miquistli.
  bus-bus: Gbɛ̃ kɛ̀ pã̀ làakari zɛ́nɛ é si gɛ̀wãadeenↄ tɛ́mɛ.
  gub-BL: Aze amo utyryk ma'e kwaw paw wi, a'e teko wata oho iko màno haw kutyr.
  eng-DRA: A man that shall wander out of the way of doctrine, shall abide in the
    company of the giants.
