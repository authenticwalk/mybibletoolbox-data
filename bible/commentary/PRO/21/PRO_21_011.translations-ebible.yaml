verse: PRO.021.011
translations:
  mal-C: പരിഹാസി ശിക്ഷിക്കപ്പെടുമ്പോൾ, ലളിതമാനസർ ജ്ഞാനം നേടുന്നു; ജ്ഞാനിയെ ഉപദേശിക്കുക,
    അവർ പരിജ്ഞാനം ആർജിക്കുന്നു.
  deu-TKW: Wird dem Spötter Buße auferlegt, so wird der Einfältige weise, und belehrt
    man einen Weisen, so nimmt er Erkenntnis an.
  lin-lin: Tango bapesaka motioli etumbu, zoba akomaka moto ya bwanya ; mpe tango
    bapesaka malako epai ya moto ya bwanya, azwaka solo boyebi.
  eng-LSV: When the scorner is punished, the simple becomes wise, || And in giving
    understanding to the wise He receives knowledge.
  eng-GNV: 'When the scorner is punished, the foolish is wise: and when one instructeth
    the wise, he wil receiue knowledge.'
  eng-WEBSTER: 'When the scorner is punished, the simple is made wise: and when the
    wise is instructed, he receiveth knowledge.'
  nhw-BL: Se catli huihuitzi san motlalnamictía quema quinita quintlatzacuiltíaj catli
    tlahuihuiitaj. Pero quema se quitlacahualtía se catli tlalnamiqui, nimantzi achi
    más mochihuas tlalnamiqui.
  swh-ONEN: Wakati mwenye mzaha ameadhibiwa, mjinga hupata hekima; wakati mtu mwenye
    hekima afundishwapo, hupata maarifa.
  bba-bba: Bɑ̀ n tɔn yɑɑ kɑsikio sɛɛyɑsiɑmɔ, lɑɑkɑri sɑriruɡii u rɑ bwisi kowɑ. Bɑ̀
    n bwisiɡii keu mɔ̀, u rɑ yɛ̃ru sosiwɑ.
  eng-KJVCPB: 'When the scorner is punished, the simple is made wise: And when the
    wise is instructed, he receiveth knowledge.'
  luo-luo: Ka okum ngʼat ma jaro ji, to joma ngʼeyogi tin yudo rieko, ka ngʼat mariek
    opuonji, to oyudo ngʼeyo.
  meu-meu: Ḡonaḡona tauna matana e hakaniamu negana ai, lalo-duhu tauna lalona e heaonegamu;
    aonega tauna e hadibaiamu negana ai, ena lalo-parara e habadamu.
  npi-ULB: खिल्ली गर्नेलाई दण्ड दिइँदा निर्बुद्धि बुद्धिमान् बन्छ, र बुद्धिमान् मानिसलाई
    अर्ती दिइँदा त्यसले ज्ञानलाई पक्रिराख्छ ।
  yor-yor: Nígbà tí a bá ń fìyà jẹ ẹlẹ́gàn, òpè a máa kọ́gbọ́n, nígbà tí a bá sì kọ́
    ọlọ́gbọ́n yóò ní ìmọ̀.
  ind-ind: Bila orang yang suka menghina dihajar, maka orang yang tak berpengalaman
    dapat mengambil pelajaran. Bila orang bijak ditegur, dia akan semakin bijak.
  pes-OPCB: جاهلان تا تنبیه شدن مسخره‌کنندگان را نبینند درس عبرت نمی‌گیرند، اما دانایان
    تنها با شنیدن می‌آموزند.
  tgl-ULB: Kapag ang nangungutya ay naparusahan, ang mangmang ay nagiging matalino,
    at kapag ang taong marunong ay naturuan, nadadagdagan siya ng kaalaman.
  hui-hui: Mbirali mine halu balagala haga kago pani mirago hondowa maru mini nawi
    karu ti deme handalu minime manda bialu irane handa walia haga ka. Anigo mbiralime
    mana lawai haragola mini gigabi kagome ibunaga manda bulene wia tago holebira.
  mya-mya: မထီမဲ့မြင်ပြုသောသူသည် အပြစ်ဒဏ်ကို ခံရသောအခါ၊ ဥာဏ် တိမ်သောသူသည်သတိရတတ်၏။
    သတိရသောသူသည်လည်း သွန်သင်ခြင်းကိုခံသောအခါ၊ ပညာတိုးပွါးတတ်၏။
  bod-N: འཕྱ་སྨོད་མཁན་ལ་ཉེས་ཆད་གཅོད་དུས༌སུ། །བླུན་རྨོངས་རྣམས་ལ་ཤེས་རབ་འཐོབ་པར༌འགྱུར།
    །མཁས་པར་གདམས་ངག་ཐོབ་དུས་ཤེས་ཡོན༌རྙེད།།
  wsk-wsk: Ikia sinar suwik sapara ko kari moar se ninguru me sinarara alo mu sinarmonko;
    ikia ningo ko kari bo due to, mu nu ikia ningo nunguningkiri karogo terong maukko.
  sna-sna: Kana museki akarangwa vasina mano vanowana uchenjeri; kana munhu akachenjera
    akarayirwa anowana zivo.
  spa-BLM: Cuando el burlador es castigado, el simple adquiere sabiduría. Cuando el
    sabio se instruye, recibe conocimiento.
  cac-cac: Ayic tz'ac'jioch syaelal eb' puch vinac, sc'ayb'ejcan jelanil eb' mantalaj
    spensar. A eb' ay spensar, ton̈ej tz'alji d'a eb', snachajel jelanil yuj eb'.
  swh-ULB: Mwenye dhihaka anapoadhibiwa mjinga hupata busara, na mtu mwenye busara
    anapofundishwa, anaongeza maarifa.
  bel-bel: Калі караюць блюзьнера, просты робіцца мудрым; і калі настаўляецца на розум
    мудры, дык ён набывае веды.
  deu-ELBBK: Wenn man den Spötter bestraft, so wird der Einfältige weise; und wenn
    man den Weisen belehrt, so nimmt er Erkenntnis an.
  mbb-OT: Emun edsilutan is menge sumpalit, pinaaǥi zutun egkepenurù is iring dan
    he wazà kedsavut ne egkehimu he uluwanen. Is uluwanen he etew, ed-iseg pa is ketau
    zin emun egkepenurù sikandin.
  mal-2015: പരിഹാസിയെ ശിക്ഷിച്ചാൽ അല്പബുദ്ധി ജ്ഞാനിയായ്തീരും; ജ്ഞാനിയെ ഉപദേശിച്ചാൽ
    അവൻ പരിജ്ഞാനം പ്രാപിക്കും.
  rmc-rmc: Te maren oles, ko asal savorestar, so hin lačho, ta o nagoďaver sikľola;
    te sikaven le goďaverones, dochudel o prindžaripen.
  pes-OPV: چون استهزاکننده سیاست یابد جاهلان حکمت می‌آموزند، و چون مرد حکیم تربیت
    یابد معرفت را تحصیل می‌نماید.
  ron-1924: Кынд есте педепсит батжокориторул, простул се фаче ынцелепт; ши кынд се
    дэ ынвэцэтурэ челуй ынцелепт, ел капэтэ штиинца.
  ben-OBCV: যখন বিদ্রুপকারী শাস্তি পায়, অনভিজ্ঞ লোকেরা জ্ঞানার্জন করে; জ্ঞানবানদের
    প্রতি মনোযোগ দিয়ে তারা জ্ঞান লাভ করে।
  som-som: Markii mid wax quudhsada la taqsiiro, garaadlaawahu wuu caqliyaystaa, Oo
    kii caqli leh marka la edbiyona aqoon buu helaa.
  lat-VUC: Mulctato pestilente, sapientior erit parvulus, et si sectetur sapientem,
    sumet scientiam.
  eng-ASVBT: When the scoffer is punished, the simple is made wise; And when the wise
    is instructed, he receiveth knowledge.
  mna-mna: Zin wal ta tipakurkur zitun mi tirepilpiili ŋgar ambaiŋana na, sombe tire
    kadoono pa mbulu kizin, nako ipei ŋgar kizin wal ta len ŋgar biibi som na. Mi
    zin wal ta len ŋgar ambaiŋana na, sombe tapaute zin, nako tikam len ŋgar pakan
    ma isala ki.
  ita-1885: Quando lo schernitore è gastigato, il semplice ne diventa savio; E quando
    si ammonisce il savio, egli apprende scienza.
  eng-LXXUP: 'When an intemperate man is punished the simple becomes wiser: And a
    wise man understanding will receive knowledge.'
  eng-ULB: When the mocker is punished, the naive become wise, and when the wise person
    is instructed, he lays hold of knowledge.
  spa-VBL: Cuando un burlador es castigado, un inmaduro puede aprender sabiduría.
    Cuando los sabios son educados, obtienen conocimiento.
  fra-_FOB: Quand on punit le moqueur, le simple en devient sage, et quand on instruit
    le sage, il acquiert la science.
  mal-mal: പരിഹാസിയെ ശിക്ഷിച്ചാൽ അല്പബുദ്ധി ജ്ഞാനിയായിത്തീരും; ജ്ഞാനിയെ ഉപദേശിച്ചാൽ
    അവൻ പരിജ്ഞാനം പ്രാപിക്കും.
  urd-GVR: Tānāzan par jurmānā lagā to sādālauh sabaq sīkhegā, dānishmand ko tālīm
    de to us ke ilm meṅ izāfā hogā.
  suz-BL: शुक्‍शी पाइब कली सजाइ गेशोनु, मारेइ मजोक्‍ब मुर इच्‍का जोक्‍ब तुइक्‍ब दुम्‍नीम।
    मिनु जोक्‍ब तुइक्‍ब मुर आन कली शेंशोनु, आन जोक्‍तीके बारब। हितोपदेस १९:२५
  eng-NOY: When the scoffer is punished, the simple is made wise; When the wise man
    is taught, he receiveth knowledge.
  ita-1927: Quando il beffardo è punito, il semplice diventa savio; e quando s’istruisce
    il savio, egli acquista scienza.
  ckb-ckb: بە سزادانی گاڵتەجاڕ ساویلکە دانا دەبێت، بە فێرکردنی داناش زانیاری وەردەگرێت.
  eng-BBE: When the man of pride undergoes punishment, the simple man gets wisdom;
    and by watching the wise he gets knowledge.
  kan-OKCV: ಪರಿಹಾಸ್ಯಕಾರರನ್ನು ಶಿಕ್ಷಿಸಿದರೆ, ಮುಗ್ಧರು ಜ್ಞಾನವಂತರಾಗುವರು; ಜ್ಞಾನಿಯು ಶಿಕ್ಷಣ
    ಹೊಂದಿದರೆ, ಅವನು ಪರಿಜ್ಞಾನವನ್ನು ಹೊಂದುತ್ತಾನೆ.
  tam-2017: பரியாசக்காரனைத் தண்டிக்கும்போது பேதை ஞானமடைவான்; ஞானவான் போதிக்கப்படும்போது
    அறிவடைவான்.
  spa-RV-1909: Cuando el escarnecedor es castigado, el simple se hace sabio; y cuando
    se amonestare al sabio, aprenderá ciencia.
  ron-BTF: Când batjocoritorul este pedepsit, cel simplu este făcut înțelept; și când
    cel înțelept este instruit, primește cunoaștere.
  eng-WEBP: When the mocker is punished, the simple gains wisdom. When the wise is
    instructed, he receives knowledge.
  eng-FBV: When a mocker is punished, an immature person can learn wisdom. When the
    wise are educated, they gain knowledge.
  nld-1939: Straft ge een spotter, dan wordt de onervarene wijs; Leest men een wijze
    de les, hij leert er nog uit.
  nch-BL: Se cati huihuitic san motalnamictía quema quinita quintatzacuiltíaj cati
    tehuihuiitaj. Pero quema se quitacahualtía se cati talnamiqui, nimantzi achi más
    mochihua talnamiqui.
  vie-1934: Khi kẻ nhạo báng bị phạt, người ngu dại bèn trở nên khôn ngoan; Khi khuyên
    dạy người khôn ngoan, người nhận lãnh sự tri thức.
  hin-CV: जब ज्ञान के ठट्ठा करनेवालों को दंड दिया जाता है, बुद्धिहीनों में ज्ञानोदय
    हो जाता है; जब बुद्धिमान को शिक्षा दी जाती है, उसमें ज्ञानवर्धन होता जाता है.
  eng-OURB: When the mocker is punished, the simple gains wisdom. When the wise is
    instructed, he receives knowledge.
  spa-BES: Cuando el hombre de orgullo sufre castigo, el hombre simple obtiene sabiduría;
    y al observar al sabio, obtiene conocimiento.
  tdx-tdx: Ie lafañe ty mpañìnje, mihamahihitse t’ie trentrañe, ie anareñe ty mahihitse,
    mitombo ty hilala’e.
  tha-KJV: เมื่อคนมักเยาะเย้ยถูกลงโทษ คนเขลาก็ฉลาดขึ้น เมื่อปราชญ์​ได้​รับการสั่งสอน
    เขาก็​ได้​ความรู้
  por-BR-2018: Castigando ao zombador, o ingênuo se torna sábio; e ensinando ao sábio,
    ele ganha conhecimento.
  deu-ELO: Wenn man den Spötter bestraft, so wird der Einfältige weise; und wenn man
    den Weisen belehrt, so nimmt er Erkenntnis an.
  eng-WYC-2018: When a man full of pestilence is punished, a little man of wit shall
    be wiser (or even someone of little wit, or of low intelligence, shall be made
    the wiser); and if he followeth a wise man, he shall take knowing.
  epo-epo: Kiam blasfemanto estas punata, senspertulo fariĝas pli saĝa; Kaj kiam oni
    instruas saĝulon, li akiras prudenton.
  uig-PIN: Ⱨakawurning jazaƣa tartilixi, bilimsizgǝ ibrǝt bolar; Dana kixi ⱪobul ⱪilƣan
    nǝsiⱨǝtlǝrdin tehimu kɵp bilim alar.
  beo-beo: 'Gasa fi dunu da se iasu lasea, dunu huluane amola hame dawa:su dunu da
    dawa: lasa. Nowa da dawa:su galea, e da amo hou ba:sea, dawa: lamu.'
  tpi-OTNT: Sapos ol man i mekim save long bikhetman, orait man i no gat tingting
    bai i lukim, na em bai i kisim gutpela tingting na save. Tasol sapos ol i skulim
    man i gat gutpela tingting, bai save bilong en i kamap gutpela moa.
  hau-SA: Sa’ad da aka hukunta mai ba’a marasa azanci suka yi wayo; sa’ad da aka yi
    wa mai hikima umarni yakan sami sani.
  uig-LAT: Hakawurning jazagha tartilishi, bilimsizge ibret bolar; Dana kishi qobul
    qilghan nesihetlerdin téximu köp bilim alar.
  nde-nde: Nxa kujeziswa isideleli isithutha sizuza ukuhlakanipha; nxa ohlakaniphileyo
    eqondiswa uzuza ulwazi.
  ton-ton: '‌ʻOka tautea ʻaia ʻoku faʻa manuki, ʻe poto ai ʻae vale: pea ka akonekina
    ʻae poto, ʻoku ne maʻu ai ʻae ʻilo.'
  ces-1613: Posměvač když bývá trestán, hloupý bývá moudřejší; a když se uměle nakládá
    s moudrým, přijímá umění.
  eng-WMB: When the mocker is punished, the simple gains wisdom. When the wise is
    instructed, he receives knowledge.
  tam-TCV: ஏளனம் செய்பவர்கள் தண்டிக்கப்படும்போது, அறிவற்றவர்கள் ஞானத்தைப் பெற்றுக்கொள்கிறார்கள்;
    ஞானமுள்ளவர்களுக்குப் போதிக்கும்போது, அவர்கள் அறிவைப் பெற்றுக்கொள்கிறார்கள்.
  ceb-ULB: Sa dihang masilotan na ang matamayon, ang walay alamag mahimong maalamon,
    ug sa dihang pahamatngonan ang maalamon nga tawo, madugangan ang iyang kahibalo.
  pol-UBG: Gdy się karze szydercę, prosty mądrzeje, a gdy uczą mądrego, przyjmuje
    wiedzę.
  urd-GVU: طعنہ زن پر جرمانہ لگا تو سادہ لوح سبق سیکھے گا، دانش مند کو تعلیم دے تو
    اُس کے علم میں اضافہ ہو گا۔
  deu-1912: Wenn der Spötter gestraft wird, so werden die Unvernünftigen Weise; und
    wenn man einen Weisen unterrichtet, so wird er vernünftig.
  kan-2017: ಧರ್ಮನಿಂದಕನಿಗೆ ದಂಡನೆಯಾದರೆ ನೋಡಿದ ಮೂಢನೂ ಜ್ಞಾನವನ್ನು ಪಡೆಯುವನು, ಜ್ಞಾನಿಗೆ ಶಿಕ್ಷೆಯಾದರೆ
    ತಾನೇ ತಿಳಿವಳಿಕೆಯನ್ನು ಹೊಂದುವನು.
  yap-yap: Nap’an ni yira gechignag be’ nib tolngan’, ma mus ko en der ma leam nra
    fil ban’en riy. Ma en nib gonop e ra fil ban’en ko n’en ni kanfil ngak.
  hlt-MCSB: Hmuiyoi loh lai a sah vaengah hlangyoe khaw cueih tih, a cueih hamla a
    cangbam vaengah mingnah khaw a dang.
  mdy-ETH: ቦሂ ዓማሊ ሺራ ዓሲ ሻርሺንታ ዎዶና ዔኤያ ዓሲ ዬያ ዛጋዖ ዔራቶ ዴንቃኔ፤ ጪንጫ ዓሲ ዔርዞ ዎዶና ባሼ ዔራ ማዓኔ።
  kew-kew: Epe kone naimi aanumi adenalo mo waea pupitagi ne aanu tu adialimiri mo
    rudu kone sua pimi aanumi adoa epe kone mealimi. Goa pua nimuna makuae yae ora
    adaa yalia.
  twi-ASANTE: Sɛ wɔtwe fɛdifoɔ aso a, ntetekwaafoɔ hunu nyansa, sɛ wɔkyerɛkyerɛ onyansafoɔ
    a, ɔnya nimdeɛ.
  eng-WEBU: When the mocker is punished, the simple gains wisdom. When the wise is
    instructed, he receives knowledge.
  wal-wal: Qilliicciyaagee qaxxayettido wode, wozani paccido urai aadhdhida eraa tamaarees;
    qassi wozannaama urai tamaaridi, eraa demmees.
  acu-NT: 'Wishiikiartinun awatraramtai, nintinchau ainau nuna jiisar: Turunawai tusar
    nuimiarartinuitai. Tura paan nintimniunka aya chicharinam, wári nuimiartinuitai.'
  spa-PDDPT: Cuando el burlador es castigado, el simple se hace prudente, Y cuando
    el sabio es instruido, adquiere conocimiento.
  gun-gun: Jojojai rei va'ekue ombopagaa rã hi'arandu e'ỹ va'ekue oexa vy hi'arandu
    nho 'rã okuapy, ha'e hi'arandu va'e ombo'ea rã oiko kuaave 'rã.
  agu-BL: Kol kak' tz'u'm tetz jun yi na stzol te'j kayol, xconk tan tak'le'n cyajtza'kl
    yi e' yi txe'n jal cyajtza'kl. Ma yi e' yi at balaj cyajtza'kl, na a'w cya'n tan
    tu' yi na katxol xo'l scyetz.
  ilo-ULB: Inton madusa ti mananglais, agbalin a masirib ti nengneng, ken inton masuroan
    ti masirib a tao, umad-adu pay ti pannakaammona.
  kpg-kpg: Tangada dadaulia hogi e kabe ana hagamaanadu mai di hagaduadua o tangada
    dela e bida hagaamu ia. Tangada kabemee e kabe ana mee mai di aago.
  uig-ARA: ھاكاۋۇرنىڭ جازاغا تارتىلىشى، بىلىمسىزگە ئىبرەت بولار؛ دانا كىشى قوبۇل قىلغان
    نەسىھەتلەردىن تېخىمۇ كۆپ بىلىم ئالار.
  bps-bps: Fagu di kaflayam i to madoy, én tamdò i to kulang i kfulunganfaldam, na
    di katdò i to fulung faldam, too matnù i gnadean.
  sus-sus: Xaxilitare na a to e mixi mayele ɲaxankatama, a xaxili di sɔtɔma nɛ, kɔnɔ
    xaxilima tan fahaamui sɔtɔma lɔnni nan kui.
  pon-2006: Ahnsou me aklapalap emen kin ale kalokepe, me pweipwei men pil kin ale
    padahk sang ie. Me loalokong pahn ale padahk me kohieng.
  ksd-ksd: Ba di kure ra tena varkulumai, ra tutana i tuptup na kabinana tana; Me
    ba di vateten ra tena kabinana, i vatur vake ra minatoto tana.
  tur-YTC: Alaycı cezalandırıldığında saf kişi bilgelik kazanır. Bilge kişi öğretildiğinde
    bilgi alır.
  bel-N: Калі караюць насьмешніка, неразумны стаецца мудрэйшым, і калі мудрага вучаць,
    ён здабывае веданьне.
  grc-BRENT: Ζημιουμένου ἀκολάστου πανουργότερος γίνεται ὁ ἄκακος, συνιῶν δὲ σοφὸς
    δέξεται γνῶσιν.
  ind-AYT: Ketika pencemooh dihukum, orang naif menjadi berhikmat; ketika orang berhikmat
    dididik, dia menerima pengetahuan.
  nya-nya: Munthu wonyoza akalangidwa, anthu opusa amapeza nzeru; koma munthu wanzeru
    akalangizidwa, amapeza chidziwitso.
  hrv-hrv: Kad se podsmjevač kazni, neiskusan postaje mudar, a mudri iz pouke crpe
    znanje.
  mps-mps: Te augwaligo te hagoma ebo bidiba te dwai dene mobaso da, teda te homu
    kolesaga elalusiąbo bidigo sulama, tama agai te wiegi yai homu me kolesaga saibao.
    Tiali goli, augwaligo te wiegi yai homu kolesaga elalubo bidi ola mobaso da, teda
    agai konebo kolesaga te wiegi yai mu pedelaibao.
  tpi-tpi: Sapos ol man i mekim save long bikhetman, orait man i no gat tingting bai
    i lukim, na em bai i kisim gutpela tingting na save. Tasol sapos ol i skulim man
    i gat gutpela tingting, bai save bilong en i kamap gutpela moa.
  dan-1931: Må Spotter bøde, bliver tankeløs klog, har Vismand Fremgang, da vinder
    han kundskab.
  vie-OVCB: Khi người nhạo báng bị hình phạt, người dại trở thành khôn ngoan; lúc
    người khôn được giáo huấn, tri thức người càng tăng.
  guj-2017: જ્યારે ઘમંડી વ્યક્તિને શિક્ષા થાય છે, ત્યારે ભોળો સાવચેત બને છે; અને જ્યારે
    ડાહ્યાને શિક્ષણ મળે છે, ત્યારે તે વિદ્વાન થાય છે.
  pon-2006A: Ahnsou me aklapalap emen kin ale kalokepe, me pweipwei men pil kin ale
    padahk sang ie. Me loalokong pahn ale padahk me kohieng.
  por-BRBSL: Quando o zombador é punido, o simples ganha sabedoria. Quando o sábio
    é instruído, ele recebe conhecimento.
  swe-swe: När den arrogante (skrytsamme) blir straffad, ser den oförståndige (en
    naiv människa som blivit vilseledd) detta och blir vis, men människor med [Guds]
    vishet lär sig genom att ta emot undervisning. [Kontrasten i denna vers är mellan
    den oförståndige och den vise. Den arrogante förändras inte, men när han tillrättavisas
    så ser den oförståndige det och får vishet. Bäst är dock att ha ett öppet hjärta
    och ta emot undervisning och bli vis den vägen.]
  cth-cth: Kadudame taminaw reknae dawkvah kamawngrame ni lungang a kâla awh, hatei
    tamilungkaangnaw cangkhai navah panuenae a hmu awh.
  twi-twi: Sɛ wɔtwe ɔfɛwdifo aso a, ntetekwaafo hu nyansa, sɛ wɔkyerɛkyerɛ onyansafo
    a, onya nimdeɛ.
  hlt-hlt: Hmuiyoi loh lai a sah vaengah hlangyoe khaw cueih tih, a cueih hamla a
    cangbam vaengah mingnah khaw a dang.
  tbz-SIM: Kɑ̀ɑ puotí tɛpɔ̀tɛ̀ yiɛ̀ nkuyɛìnkù ɔ̃ɔ̃ ciitɛ́mu, wèè mɔ̀kɛ mɛyɛ̀mmɛ̀ kòò
    yɛ̀útí mɛciì nnɛ̀ itié mbɛ̀ ò duɔ́ nyì miɛkɛ.
  msy-2020: Me, gumazir akaba dɨbova akabav geim ivezir kuram a danightɨ, gumazir
    nɨghnɨziba puvatɨzim ganighɨva, nɨghnɨzir aghuim ko fofozim iniam. Eghtɨ me gumazir
    nɨghnɨzir aghuim itimɨn sure damightɨ, an fofozim bar deraghvɨram otogham.
  dop-dop: Kɑlɑmpɑɑnɩ tʋ ŋkpɑŋʋɣʋ hɔm tɑɑ kɛ́ kʋmɛlɛŋ nɑ́ hikiɣinɑ ləmɑɣɑsɛɛ, nɑ ləmɑɣɑsɛɛ
    tʋ nɑ́ɑ́ wɑɑ sɛɣɛsʋɣʋ ŋku ɩ nɩɩkɩ tɔ kʋ tɑɑ.
  azb-azb: Rişxəndçini cərimə etsən, cahil bundan hikmət alar, Hikmətli ibrətdən bilik
    qazanar.
  eng-DBY: When the scorner is punished, the simple becometh wise; and when the wise
    is instructed, he receiveth knowledge.
  hin-2017: जब ठट्ठा करनेवाले को दण्ड दिया जाता है, तब भोला बुद्धिमान हो जाता है;
    और जब बुद्धिमान को उपदेश दिया जाता है, तब वह ज्ञान प्राप्त करता है।
  wol-KYG: Boo mbugalee kuy ñaawle, ab téxét jànge ca; nga jàngal ku rafet xel, mu
    yokku.
  bjr-bjr: Ufa rukiee mari fasiqana arifaqa irirana siaisa mina qafamasee irirana
    mareefaranoo. Aamuaqira ufa irirana faqaana qimaminanoo irirana moo faqa moo faqa
    maraannoo.
  eng-YLT: When the scorner is punished, the simple becometh wise, And in giving understanding
    to the wise He receiveth knowledge.
  kne-kne: Mabalin ay manemneman di magay ammo na mo ilaena di makalasoy ay madosa,
    ngem din masirib et mabalin ay maitdoan babaen si pamagbaga.
  eng-WYC-2017: When a man full of pestilence is punished, a little man of wit shall
    be wiser; and if he pursueth [or follow] a wise man, he shall take knowing.
  eng-WMBB: When the mocker is punished, the simple gains wisdom. When the wise is
    instructed, he receives knowledge.
  urd-GVH: तानाज़न पर जुरमाना लगा तो सादालौह सबक़ सीखेगा, दानिशमंद को तालीम दे तो
    उसके इल्म में इज़ाफ़ा होगा।
  rug-rug: Totoso tava kilasa sa tie va gugue, si vagi ginilagilana sa tie pupuhu;
    ba pana ta tarae sa tie gilae, si tumatumae si asa.
  gaz-gaz: Yeroo namni qoosu tokko adabamutti, wallaalaan ogummaa argata; namni ogeessi
    yeroo gorfamutti beekumsa argata.
  fra-LSG: Quand on châtie le moqueur, le sot devient sage; Et quand on instruit le
    sage, il accueille la science.
  yal-yal: Xa magele tiin saran a fe ɲaxin na, fe kolontarene fekolonna sɔtɔma nɛn.
    Koni muxun na xaxilimaan xaran tun, a kolonna fari sama nɛn.
  haw-1868: Ma ka hoopaiia mai o ka mea hoowahawaha, e hoonaauaoia'i ka mea ike ole;
    I ke ao ana aku i ka mea akamai, e loaa no ia ia ka ike.
  arb-NAV: إِذَا عُوقِبَ الْمُسْتَهْزِئُ صَارَ الْجَاهِلُ حَكِيماً، وَإِنْ أُرْشِدَ
    الْحَكِيمُ اكْتَسَبَ مَعْرِفَةً.
  ewe-ewe: Ne wohe to na fewuɖula la, bometsilawo dzea nunya; ne wofia nu nunyala
    la, sidzedze sua esi.
  eng-LEE: 'When the scorner is punished, the simple is made wise: and when the wise
    is taught intelligence, he receiveth knowledge.'
  asm-FB: যেতিয়া নিন্দক লোকে দণ্ড পায়, তেতিয়া অশিক্ষিত লোক জ্ঞানী হয়, আৰু যেতিয়া
    জ্ঞানী লোকে নিৰ্দেশ পায়, তেতিয়া তেওঁৰ জ্ঞান বৃদ্ধি হয়।
  sus-A: شَشِلِتَرٍ نَ عَ تٌ عٍ مِشِ مَيٍلٍ حَشَنكَتَمَ، عَ شَشِلِ دِ سْتْمَ نّ، كْنْ
    شَشِلِمَ تَن قَهَامُي سْتْمَ لْننِ نَن كُي.
  fra-SBL: Quand le moqueur est puni, le simple acquiert la sagesse. Lorsque le sage
    est instruit, il reçoit la connaissance.
  hbo-hbo: בַּעְנָשׁ־לֵ֭ץ יֶחְכַּם־פֶּ֑תִי וּבְהַשְׂכִּ֥יל לְ֝חָכָ֗ם יִקַּח־דָּֽעַת׃
  kik-kik: Hĩndĩ ĩrĩa mũnyũrũrania aaherithio, arĩa maagĩte ũũgĩ nĩmohĩgaga; hĩndĩ
    ĩrĩa mũndũ mũũgĩ aataarwo nĩagĩĩaga na ũmenyo.
  fra-NCL: Quand on châtie le méchant, le simple devient sage, et quand on instruit
    le sage, il devient plus sage.
  cek-AK: Kahoih ai kami danpaek naah, poek tawn ai kami to palungha lat; palungha
    kami thuitaek naah loe anih mah panoekhaih to hak.
  cuk-cuk: Dule-ibmar-nue-wissulid, dule-emargi-dododiid-sabsur-odurdaklegedgi ibmar
    durdaked. Dule-binsaed-nikagued ibmargi-odurdaklegele, dule-ibmar-nue-wissulidi
    ibmar durdaked.
  uig-CYR: Һакавурниң җазаға тартилиши, билимсизгә ибрәт болар; Дана киши қобул қилған
    несиһәтләрдин техиму көп билим алар.
  tel-2017: అపహాసకుడికి శిక్ష రావడం చూసి ఆజ్ఞాని బుద్ధి తెచ్చుకుంటాడు. ఉపదేశం మూలంగా
    జ్ఞానం గలవాడి తెలివి పెరుగుతుంది.
  hat-BSA: Lè mokè a vin pini, moun san konprann nan vin saj; men lè moun saj la enstwi,
    li resevwa konesans.
  kos-kos: Ke pacl se kaiyuk sie mwet inse fulat, na sie mwet sulalkung el ac ku in
    eis etauk kac. Sie mwet lalmwetmet el eis etauk ke ma lutiyuk el.
  hbo-WLC: בַּעְנָשׁ־לֵ֭ץ יֶחְכַּם־פֶּ֑תִי וּבְהַשְׂכִּ֥יל לְ֝חָכָ֗ם יִקַּח־דָּֽעַת׃
  ibo-ibo: Mgbe a na-ata onye na-akwa emo ahụhụ, onye na-enweghị uche na-enweta amamihe,
    ma mgbe a na-akụziri onye maara ihe ihe ọ na-enweta ihe ọmụma.
  ory-ory: ନିନ୍ଦକକୁ ଦଣ୍ଡ ଦେଲେ, ନିର୍ବୋଧ ଲୋକ ବୁଦ୍ଧିମାନ ହୁଏ; ପୁଣି, ବୁଦ୍ଧିମାନ‍କୁ ବୁଝାଇଦେଲେ,
    ସେ ଜ୍ଞାନବାନ ହୁଏ।
  chk-chk: Lupwen eman chon turunufas a angei liwinin an föför, ekewe chon wewemang
    ra tipachemela. Nge lupwen eman chon tipachem a angei an öüröür, a fefeitä lon
    an silelap.
  rop-rop: Wen sili pipul luk sambodi gedimbat panishmen dei len, bat sabibala pipul
    len wen sambodi titjimbat olabat.
  ukr-1871: Як карають зрадливого, то й неук зрозумнїє, а як розумного навчають, він
    приймає науку.
  deu-1951: Durch Bestrafung des Spötters wird der Alberne gewitzigt, und wer auf
    den Weisen achtet, wird belehrt.
  eng-JPS: When the scorner is punished, the thoughtless is made wise; and when the
    wise is instructed, he receiveth knowledge.
  srp-1865: Kad potsmjevaè biva karan, ludi mudra; i kad se mudri pouèava, prima znanje.
  lug-lug: Omukudaazi bw’abonerezebwa, atalina magezi agafuna; n’ow’amagezi bw’ayigirizibwa
    afuna okutegeera.
  heb-heb: בענש לץ יחכם פתי ובהשכיל לחכם יקח דעת׃
  ben-IRV: উপহাসককে শাস্তি দিলে অবোধ বুদ্ধিমান হয়, বুদ্ধিমানকে বুঝিয়ে দিলে সে জ্ঞান
    বৃদ্ধি করে।
  pan-pan: ਜਦੋਂ ਠੱਠਾ ਕਰਨ ਵਾਲੇ ਨੂੰ ਸਜ਼ਾ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ ਤਾਂ ਭੋਲਾ ਬੁੱਧਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ
    ਅਤੇ ਜਦ ਬੁੱਧਵਾਨ ਨੂੰ ਉਪਦੇਸ਼ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਹ ਨੂੰ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ
  mya-JVB: မထီမဲ့မြင် ပြုသောသူသည် အပြစ်ဒဏ် ကို ခံရသောအခါ ၊ ဉာဏ်တိမ် သောသူသည်သတိ ရတတ်၏။
    သတိ ရသောသူသည်လည်း သွန်သင် ခြင်းကိုခံသောအခါ ၊ ပညာ တိုးပွါး တတ်၏။
  tte-O: Tem totalatalawasi yabo maisana naenaena ilobai kabo sonoga kikiuna ilusae
    kulukuluna koina, na tem tosonoga yabo tayadudulai ana katai ietulan ilalaki.
  tbg-tbg: Are koqe okarara naaraihina vaiintira ruqutirera, vo haika vo haikara kia
    kankomake iri taveka vira tave, vikavata koqe avu aato varevara. Are avu aato
    vataaka koqe uva maara tiva nimiraro vika avu aatovano voqavatama koqe iro varianaro.
  hmo-hmo: Hekokoroku tauna idia panisia neganai, diba maragi tauna ese aonega ia
    abia noho. Aonega tauna idia hadibaia neganai, ia ese iena lalona kehoa ia habadaia
    noho.
  urd-urd: जब ठठ्ठा करने वाले को सज़ा दी जाती है, तो सादा दिल हिकमत हासिल करता है,
    और जब 'अक़्लमंद तरबियत पाता है, तो 'इल्म हासिल करता है।
  rus-SYN: Когда наказывается кощунник, простой делается мудрым; и когда вразумляется
    мудрый, то он приобретает знание.
  bqc-SIM: Tó wà ĩadà gbɛ̃́laanikɛnawa, mìsaide ì ↄ̃nↄkũɛ, tó wà ↄ̃nↄna gbà
    laai, aà dↄ̃a ì kã́fĩɛ.
  tcz-CHONGTHU: Panna beija mi tot chaveipa gotna akipeh teng, milham in chih-nan
    anei theijin chule miching ho akihil chan in hetna akibelep jie.
  mar-mar: जेव्हा निंदकास शासन होते तेव्हा अज्ञानी शहाणे होतात; आणि जेव्हा सुज्ञास
    शिक्षण मिळते तेव्हा त्याच्या ज्ञानात वाढ होते.
  hlt-THB: Thlang ak thekhanaak toelna a awm awh, thlang zapkhqi ing cyihnaak taakna
    unawh; thlakcyi cawngpyina a awm awh a simnaak pung khqoet hy.
  qub-qub: Shimisapa runa castigasha cashanta ricacur-rämi mana tantiyacoj runa yachacun
    mana cuntistacoj cananpaj. Tantiyacoj runami ichanga tantiyarcachiptillan yachacun.
  bqp-bqp: Tó ò wɛ́ tã̀ lalandidea, yↄ̃nkↄ dì ↄ̃ndↄ̃ kũmɛ, tó ò kpã̀kɛ̃ ↄ̃ndↄ̃dei,
    a dↄ̃naa dì karamɛ.
  hat-hat: Lè yo pini yon moun ki renmen pase lòt nan betiz, se yon leson pou moun
    ki pa gen lespri. Men, moun ki gen bon konprann, lè yo pale avè l', li vin gen
    plis konesans.
  eng-BSB: When a mocker is punished, the simple gain wisdom; and when a wise man
    is instructed, he acquires knowledge.
  tod-tod: Maaɠolo ɓakɔi a zeelina waso nui ma, zɔi é la dɛ faa mɔinmɔin kwɛɛ, naa
    ɓalaa ɠa ɗa ɠi sɔlɔɔ, ɗa ɠima nui ɠalana, toɠa ɗa faaɠwɛgi zɔlɔɔ.
  eng-WEBPB: When the mocker is punished, the simple gains wisdom. When the wise is
    instructed, he receives knowledge.
  kbq-kbq: Vahe'ma huhaviza'ma hu vahe'ma kanoma amiza azeri fatgoma hazageno'a, antahi
    ama' osu vahe'mo'za nege'za ama' antahi'zana erigahaze. Hianagi knare antahi'zama
    eri'nesaza vahe'mo'za zamazeri fatgohu kema zamasamisage'za mago'ene antahi'zana
    erigahaze.
  nhe-BL: Se tlen huihuitzi san motlalnamictía quema quinita quintlatzacuiltíaj tlen
    tlahuihuiitaj. Pero quema se quitlacahualtía se tlen tlalnamiqui, nimantzi achi
    más mochihuas tlalnamiqui.
  bus-bus: Tó wà wɛ́ɛ tã̀ faboria, yↄ̃nkↄↄ è ↄ̃ndↄ̃ kũmɛ, tó wà kpã̀kɛ̃ ↄ̃ndↄ̃deezi,
    à dↄ̃na è kaaramɛ.
  gub-BL: Aze tuwihaw uzepyk amo uze'eg urywahyahy ma'e rehe, ma'e kwaw 'ymar uzemu'e
    a'e ma'e rehe wà. Aze amo umu'e ma'e kwaw katu har amo ma'e rehe wà, ima'ekwaw
    paw uhua'u wera'u kury.
  eng-DRA: 'When a pestilent man is punished, the little one will be wiser: and if
    he follow the wise, he will receive knowledge.'
