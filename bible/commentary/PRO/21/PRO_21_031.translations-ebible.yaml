verse: PRO.021.031
translations:
  mal-C: യുദ്ധദിവസത്തിനായി കുതിരയെ സജ്ജമാക്കി നിർത്തുന്നു, എന്നാൽ വിജയത്തിന്റെ അടിസ്ഥാനം
    യഹോവയാകുന്നു.
  deu-TKW: Das Roß ist gerüstet für den Tag der Schlacht, aber der Sieg kommt von
    Jahwe.
  lin-lin: Mpunda ebongisama mpo na mokolo ya bitumba, kasi elonga ewutaka na Yawe.
  eng-LSV: A horse is prepared for a day of battle, || And the deliverance [is] of
    YHWH!
  eng-GNV: 'The horse is prepared against the day of battell: but saluation is of
    the Lord.'
  eng-WEBSTER: 'The horse is prepared against the day of battle: but safety is from
    the LORD.'
  nhw-BL: Ica miyac cuidado se masehuali hueli quicualtlalis nochi catli monequi para
    quihuicas ipan se tlahuilancayotl, pero yaya TOTECO catli quichihuas para tlatlanis.
  swh-ONEN: Farasi huandaliwa kwa ajili ya siku ya vita, bali ushindi huwa kwa Bwana.
  bba-bba: Tɔnu u koo kpĩ u win dumi tɑbu yɑ̃ɑ ɡeenu sebusiɑ tɑbun sɔ̃, ɑdɑmɑ Yinni
    Gusunɔwɑ u rɑ tɔnu nɑsɑrɑ wɛ̃.
  eng-KJVCPB: 'The horse is prepared against the day of battle: But safety is of the
    Lord.'
  luo-luo: Inyalo yiko faras ne ndalo mar lweny; to loyo lweny en mar Jehova Nyasaye.
  meu-meu: Hosi e heḡaeḡaelaiamu, tuari dinana inanatalaina; a kwalimu na Iehova enai.
  npi-ULB: घोडा युद्धको लागि तयार पारिन्छ, तर विजयचाहिँ परमप्रभुकै हो ।
  yor-yor: 'A ń múra ẹṣin sílẹ̀ de ọjọ́ ogun: ṣùgbọ́n ìṣẹ́gun jẹ́ ti Olúwa.'
  ind-ind: Pasukan raja mempersiapkan semua kuda dan kereta untuk bertempur, tetapi
    TUHANlah yang menentukan kemenangan.
  pes-OPCB: انسان اسب را برای روز جنگ آماده می‌کند، ولی پیروزی را خداوند می‌بخشد.
  tgl-ULB: Ang kabayo ay handa para sa araw ng labanan, ngunit kay Yahweh ang tagumpay
    ay nabibilang.
  hui-hui: Ami agali karume wai bu polenaga nogo hosiru mo manda manda biaga. Ani
    biagago Anduane Homogo ibuni degeme tigua wai bialu mo wayali helaga ka.
  mya-mya: စစ်တိုက်ရာကာလအဘို့မြင်းများကို ပြင်ဆင် သော်လည်း၊ ထာဝရဘုရား၏ကျေးဇူးတော်ကြောင့်
    ချမ်းသာရပါ၏။
  bod-N: རྟ་ཕོ་འཐབ་མོའི་ཕྱིར་དུ་གྲ་སྒྲིག༌བྱས། །རྒྱལ་ཁ་ཡ་ཝཱེ་ཁོང་ལ་རག་ལས༌སོ།།
  wsk-wsk: Kager ko horse se kager ko melmasak mu am nunguru burangi saparko, bare
    ni kager moa mituwur agi kager ka moa mituwurokko mu Yawe kuting te aniso.
  sna-sna: Bhiza rinogadzirirwa zuva rokurwa, asi kukunda kunobva kuna Jehovha.
  spa-BLM: El caballo está preparado para el día de la batalla; pero la victoria es
    de Yahvé.
  cac-cac: A eb' anima, sb'o'och stz'uum schej eb' ayic sb'at eb' d'a oval, palta
    an̈ej yuj Jehová syac' ganar oval chi' eb'.
  swh-ULB: Farasi hutayarishwa kwa siku ya mapigano, lakini ushindi hupatikana kwa
    Yehova.
  bel-bel: Каня рыхтуюць на дзень бітвы, але перамога - ад Госпада.
  deu-ELBBK: Das Pferd wird gerüstet für den Tag des Kampfes, aber die Rettung kommt
    von dem HERRN.
  mbb-OT: Minsan andam en is menge kudà he egemiten te kebpekidtebek, iyan, ketau
    zà te Nengazen is kebpekezaag.
  mal-2015: കുതിരയെ യുദ്ധദിവസത്തേക്കു ചമയിക്കുന്നു; ജയമോ യഹോവയുടെ കൈവശത്തിലിരിക്കുന്നു.
  rmc-rmc: O graj hino pripravimen pro džives le maribnaskro, ale o viťazstvo del
    o RAJ.
  pes-OPV: اسب برای روز جنگ مهیا است، اما نصرت از جانب خداوند است.
  ron-1924: Калул есте прегэтит пентру зиуа бэтэлией, дар бируинца есте а Домнулуй.
  ben-OBCV: ঘোড়াকে যুদ্ধের দিনের জন্য তৈরি করে রাখা হয়। কিন্তু বিজয় নির্ভর করে
    সদাপ্রভুর উপরে।
  som-som: Faraska waxaa loo diyaariyaa maalinta dagaalka, Laakiinse guusha waxaa
    leh Rabbiga.
  lat-VUC: Equus paratur ad diem belli; Dominus autem salutem tribuit.]
  eng-ASVBT: The horse is prepared against the day of battle; But victory is of Jehovah.
  mna-mna: Sombe malmal sa be ipet, nako taparaŋraŋ lende mburu malmal kana. Mi tilip,
    som tilip som, ina koroŋ ki Yooba. Ni itunu ta imborro.
  ita-1885: Il cavallo è apparecchiato per lo giorno della battaglia; Ma il salvare
    appartiene al Signore.
  eng-LXXUP: A horse is prepared for the day of battle; But help is of the Lord.
  eng-ULB: The horse is prepared for the day of battle, but the victory belongs to
    Yahweh.
  spa-VBL: Puedes alistar tu caballo para la batalla, pero la victoria es del Señor.
  fra-_FOB: Le cheval est équipé pour le jour de la bataille; mais la délivrance vient
    de l'Éternel.
  mal-mal: കുതിരയെ യുദ്ധദിവസത്തേക്ക് ചമയിക്കുന്നു; ജയം യഹോവയിൽനിന്ന് വരുന്നു.
  urd-GVR: Ghoṛe ko jang ke din ke lie taiyār to kiyā jātā hai, lekin fatah Rab ke
    hāth meṅ hai.
  suz-BL: लडाइ पची नाक्‍त कली शारा ठीक पशो बाक्‍त। तन्‍न ग्रातीक परमप्रभु यावे आ गुइमी
    बाक्‍ब। भजन संग्रह ३३:१७
  eng-NOY: The horse is prepared for the day of battle; But victory is from the LORD.
  ita-1927: Il cavallo è pronto per il dì della battaglia, ma la vittoria appartiene
    all’Eterno.
  ckb-ckb: ئەسپ ئامادەیە بۆ ڕۆژی جەنگ، بەڵام ڕزگاری لە یەزدانەوەیە.
  eng-BBE: The horse is made ready for the day of war, but power to overcome is from
    the Lord.
  kan-OKCV: ಯುದ್ಧದ ದಿನಕ್ಕಾಗಿ ಕುದುರೆಯು ಸಿದ್ಧವಾಗಿರುತ್ತದೆ; ಆದರೆ ಜಯ ದೊರೆಯುವುದು ಯೆಹೋವ ದೇವರಿಂದಲೇ.
  tam-2017: குதிரை யுத்தநாளுக்கு ஆயத்தமாக்கப்படும்; வெற்றியோ யெகோவாவால் வரும்.
  spa-RV-1909: 'El caballo se apareja para el día de la batalla: mas de Jehová es
    el salvar.'
  ron-BTF: Calul este pregătit pentru ziua bătăliei, dar siguranța este a DOMNULUI.
  eng-WEBP: The horse is prepared for the day of battle; but victory is with the LORD.
  eng-FBV: You can get your horse ready for battle, but the victory is the Lord's.
  nld-1939: Wel worden paarden getuigd voor de dag van de strijd, Maar de zege hangt
    van Jahweh af.
  nch-BL: Ica miyac cuidado se masehuali hueli quicualtalis nochi cati monequi para
    quihuicas ipan se tatehuilisti, pero yaya TOTECO cati quichihuas para tatanis.
  vie-1934: Ngựa sắm sửa về ngày tranh chiến; Nhưng sự thắng trận thuộc về Đức Giê-hô-va.
  hin-CV: युद्ध के दिन के लिए घोड़े को सुसज्जित अवश्य किया जाता है, किंतु जय याहवेह
    के ही अधिकार में रहती है.
  eng-OURB: The horse is prepared for the day of battle; but victory is with Adonai.
  spa-BES: El caballo está listo para el día de la guerra, pero el poder para vencer
    es del Señor.
  tdx-tdx: Hentseñeñe ho ami’ty androm-pihotakotahañe ty soavala, fe a Iehovà ty fandrebahañe.
  tha-KJV: ม้าก็เตรียมไว้​พร​้อมแล้วสำหรับวันสงคราม แต่​ความปลอดภัยเป็นของพระเยโฮวาห์
  por-BR-2018: O cavalo é preparado para o dia da batalha, mas a vitória vem do SENHOR.
  deu-ELO: Das Roß wird gerüstet für den Tag des Streites, aber die Rettung ist Jehovas.
  eng-WYC-2018: An horse is made ready to the day of battle; but the Lord shall give
    health. (A horse can be prepared for the day of battle; but victory cometh only
    from the Lord.)
  epo-epo: Ĉevalo estas preparata por la tago de milito; Sed la helpo venas de la
    Eternulo.
  uig-PIN: Atlar jǝng küni üqün tǝyyar ⱪilinƣan bolsimu, Biraⱪ ƣǝlibǝ-nijat pǝⱪǝt
    Pǝrwǝrdigardindur.
  beo-beo: Di da gegemusa:gini, hosi amola gegesu liligi momagemu da defea. Be Hina
    Gode Hi fawane da hasalasu hou iaha.
  tpi-OTNT: Ol soldia i save redim ol hos long taim bilong pait. Tasol Bikpela wanpela
    tasol em inap long mekim ol i win.
  hau-SA: Akan shirya doki domin ranar yaƙi, amma nasara tana ga Ubangiji ne.
  uig-LAT: Atlar jeng küni üchün teyyar qilin’ghan bolsimu, Biraq ghelibe-nijat peqet
    Perwerdigardindur.
  nde-nde: Ibhiza liyalungiselelwa usuku lwempi, kodwa ukunqoba kulawulwa nguThixo.
  ton-ton: '‌ʻOku teuteu ʻae hoosi ki he ʻaho ʻoe tau: ka ʻoku meia Sihova ʻae faʻa
    ikuna.'
  ces-1613: Kůň strojen bývá ke dni boje, ale Hospodinovo jest vysvobození.
  eng-WMB: The horse is prepared for the day of battle; but victory is with the LORD.
  tam-TCV: போரின் நாளுக்காக குதிரை ஆயத்தமாக்கப்பட்டிருக்கிறது, ஆனால் வெற்றியோ யெகோவாவினுடையது.
  ceb-ULB: Giandam ang kabayo alang sa adlaw sa pagpakiggubat, apan ang kadaogan iya
    lamang kang Yahweh.
  pol-UBG: Konia przygotowują na dzień bitwy, ale wybawienie zależy od PANA.
  urd-GVU: گھوڑے کو جنگ کے دن کے لئے تیار تو کیا جاتا ہے، لیکن فتح رب کے ہاتھ میں
    ہے۔
  deu-1912: Rosse werden zum Streittage bereitet; aber der Sieg kommt vom HERRN.
  kan-2017: ಅಶ್ವಬಲವು ಯುದ್ಧದಿನಕ್ಕಾಗಿ ಸನ್ನದ್ಧವಾಗಿದ್ದರೂ ಜಯವು ಯೆಹೋವನಿಂದಲೇ.
  yap-yap: Rayag ni ngam fal’eg rogon e os ni fan ko mael, machane SOMOL e ir e ma
    gel nigey.
  hlt-MCSB: Marhang khaw caemtloek hnin kah ham a tawn coeng dae, BOEIPA daengah ni
    loeihnah a dang.
  mdy-ETH: ዖልዚ ዖሊሢሮ ፓሮ ጊኢጊሻኒ ዳንዳዓኔ፤ ባሺሢ ዒንጋሢ ጋዓንቴ ናንጊና ናንጋ ጎዳኬ።
  kew-kew: Gore mo yada-pi aanu nimuna yada pulalo nimuna ose mena maredepo yaawa
    maaeme. Pare Adaa Aa nipumi go yada-na puri nakateare yada nawini palimi.
  twi-ASANTE: Wɔsiesie apɔnkɔ ma ɔko da, nanso nkonimdie yɛ Awurade dea.
  eng-WEBU: The horse is prepared for the day of battle; but victory is with the LORD.
  wal-wal: Olaayyo paraa kooranau danddayettees; shin olaa xoonissiyaagee GODAA.
  acu-NT: Suntar ainau mesetnum weartas ni kawairin tenapkesar iwiarinawai. Antsu
    ni nemase ainaun nepetkatniun Yusek ningki tsangkatkatnuitai.
  spa-PDDPT: El caballo es preparado para el día de la batalla, Pero la victoria es
    de Yavé.
  gun-gun: Joe opu'ã aguã kavaju oguereko katupaa teĩ ipo'aka aguã ma Senhor gui ae
    'rã ou.
  agu-BL: At e' yi na chiban list quib tan chibene'n tan oyintzi', poro ntin cu'n
    Ryos na ak'on ama'l scyetz tan chitx'acone'n nka qui'.
  ilo-ULB: Maisagsagana ti kabalio para iti aldaw ti gubat, ngem ni Yahweh ti makinkukua
    iti balligi.
  kpg-kpg: Goe e mee di hagatogomaalia au hoodo e hula gi tauwa, malaa, ma go Dimaadua
    dela e gowadu di aali.
  uig-ARA: ئاتلار جەڭ كۈنى ئۈچۈن تەييار قىلىنغان بولسىمۇ، بىراق غەلىبە-نىجات پەقەت
    پەرۋەردىگاردىندۇر.
  bps-bps: I to fakayan fnatlagad i dad kudà nebe di kasfati, bay Dwata sa alò mlé
    i katu.
  sus-sus: Soe maxirima gere so lɔxɔɛ nɛ, kɔnɔ xunnakeli fatanma Alatala nan na.
  pon-2006: Ke kak kaunopada oahs akan ong mahwen, ahpw KAUN-O me kin ketin kupwurehda
    ihs me pahn kana.
  ksd-ksd: Di vaninare ra os ure ra bung na vinarubu, Ma ra niuvia iat i vuna tai
    ra Luluai.
  tur-YTC: At savaş günü için hazırlanır, Ama zafer Yahve'yledir.
  bel-N: Каня рыхтуюць на дзень бітвы, але перамога — ад ГОСПАДА.
  grc-BRENT: Ἵππος ἑτοιμάζεται εἰς ἡμέραν πολέμου, παρὰ δὲ Κυρίου ἡ βοήθεια.
  ind-AYT: Kuda dipersiapkan untuk hari peperangan, tetapi kemenangan adalah milik
    TUHAN.
  nya-nya: Kavalo amamukonzera tsiku la nkhondo, koma ndi Yehova amene amapambanitsa.
  hrv-hrv: Konj se oprema za dan boja, ali Jahve daje pobjedu.
  mps-mps: Te ami bidi dabego te hwįbo sogo te hwįabo hos dabe dodolaibao. Tiali
    goli, te Genuai Bidigo naga te augwaligo te hwįbode ugwaba ela holomainu ebo
    dao.
  tpi-tpi: Ol soldia i save redim ol hos long taim bilong pait. Tasol Bikpela wanpela
    tasol em inap long mekim ol i win.
  dan-1931: Hest holdes rede til Stridens Dag, men Sejren er HERRENS Sag.
  vie-OVCB: Người ta chuẩn bị ngựa cho ngày chinh chiến, nhưng chiến thắng thuộc về
    Chúa Hằng Hữu.
  guj-2017: યુદ્ધના દિવસ માટે ઘોડો તૈયાર કરવામાં આવે છે, પણ વિજય તો યહોવાહ દ્વારા
    જ મળે છે.
  pon-2006A: Ke kak kaunopada oahs akan ong mahwen, ahpw KAUN-O me kin ketin kupwurehda
    ihs me pahn kana.
  por-BRBSL: O cavalo está preparado para o dia da batalha; mas a vitória está com
    Yahweh.
  swe-swe: Stridshästen kan vara redo på stridens dag, men befrielse (seger) kommer
    från Herren (Jahve).
  cth-cth: Marangtan teh tarantuk hnin hanelah rakueng lah ao, tânae teh BAWIPA e
    doeh.
  twi-twi: Wosiesie apɔnkɔ ma ɔko da, nanso nkonimdi yɛ Awurade dea.
  hlt-hlt: Marhang khaw caemtloek hnin kah ham a tawn coeng dae, BOEIPA daengah ni
    loeihnah a dang.
  tbz-SIM: Bɛ̀ dɑɑti tɛsɑ̃ntɛ̀ yɛkɔ̃nkɛ dikpɑ̀nnì kpɛ́í nkɛ, Kuyie nkuù nɛ́ ɔ̃ nte
    kɑ̀ɑ nɑ ɑ dootitɔù.
  msy-2020: Mɨdorozir gumaziba uan hoziaba mɨdorozim bagha dar kɨri. Eghtɨ Ikiavɨra
    Itir God uabɨra me damutɨ me apaniba dɨkabɨragham.
  dop-dop: Pɑ kpɛɛləɣɩ yoolɑɑ kpɑɣɑnəŋ kɛ yoou wule yɑɑ. Amɑ Tɑcɑɑ hɑɑkənɑ ɑkɑɩtʋ.
  azb-azb: Atlar döyüş günü üçün hazırlanar, Amma zəfəri Rəbb qazandırar.
  eng-DBY: The horse is prepared for the day of battle; but safety is of Jehovah.
  hin-2017: युद्ध के दिन के लिये घोड़ा तैयार तो होता है, परन्तु जय यहोवा ही से मिलती
    है।
  wol-KYG: Nit ay takk, bésub xare, Aji Sax ji di maye ndam.
  bjr-bjr: Misa fifau rakiranaki firara qoosauqa deedaqidaqa. Yasaweefa narí kai rakirana
    uri qararana nimidanoo.
  eng-YLT: A horse is prepared for a day of battle, And the deliverance [is] of Jehovah!
  kne-kne: Olay mo isaganan di sosoldado din kabayo da ay para gobat, si Diyos pay
    dedan di makaoway sin pangabakan da.
  eng-WYC-2017: An horse is made ready to the day of battle; but the Lord shall give
    health.
  eng-WMBB: The horse is prepared for the day of battle; but victory is with the LORD.
  urd-GVH: घोड़े को जंग के दिन के लिए तैयार तो किया जाता है, लेकिन फ़तह रब के हाथ
    में है।
  rug-rug: Sa hose si tava namanama nia sa rane pude varipera, ba sa minataqara si
    mae guana koe Zihova.
  gaz-gaz: Fardi guyyaa waraanaatiif qopheeffama; moʼichi garuu kan Waaqayyoo ti.
  fra-LSG: Le cheval est équipé pour le jour de la bataille, Mais la délivrance appartient
    à l’Éternel.
  yal-yal: Yɛngɛ so soone yitɔnma nɛn lan yɛngɛn lɔxɔn ma, koni kisin fataxi Alatala
    nan na!
  haw-1868: Ua hoomakaukauia ka lio no ka la e kaua ai; Aka, ia Iehova no ka hoopakele
    ana.
  arb-NAV: مَعَ أَنَّ الْفَرَسَ مُعَدٌّ لِيَوْمِ الْقِتَالِ، فَإِنَّ النَّصْرَ هُوَ
    مِنْ عِنْدِ اللهِ.
  ewe-ewe: Woblaa akpa na sɔ ɖe aʋakpegbe ŋu, gake Yehowa ƒe asimee dziɖuɖu ya le.
  eng-LEE: The horse is prepared for the day of battle; but with the Lord is the victory.
  asm-FB: যুদ্ধৰ দিনৰ বাবে ঘোঁৰাক সু-সজ্জিত কৰা হয়, কিন্তু জয় যিহোৱাৰ কাৰণেহে হয়।
  sus-A: سٌي مَشِرِ مَ فٍرٍ سٌ لْشْي نّ، كْنْ شُننَكٍلِ قَتَنمَ عَلَتَلَ نَن نَ.
  fra-SBL: Le cheval est préparé pour le jour de la bataille ; mais la victoire est
    avec Yahvé.
  hbo-hbo: ס֗וּס מ֭וּכָן לְיֹ֣ום מִלְחָמָ֑ה וְ֝לַֽיהוָ֗ה הַתְּשׁוּעָֽה׃
  kik-kik: Mbarathi nĩĩharagĩrio nĩ ũndũ wa mũthenya wa mbaara, no ũhootani uumaga
    kũrĩ Jehova.
  fra-NCL: On équipe le cheval pour le jour du combat, mais de Yahweh dépend la victoire.
  cek-AK: Misatuk hanah hrang to suek coek boeh; toe misa pazawkhaih loe Angraeng
    ih ni.
  cuk-cuk: Dule bila-onogega moli guakwaa nasiked. Degi-inigwele, bila-onogedgi-nakwegala,
    Bab-Jehováʼgi siid.
  uig-CYR: Атлар җәң күни үчүн тәйяр қилинған болсиму, Бирақ ғәлибә-ниҗат пәқәт Пәрвәрдигардиндур.
  tel-2017: యుద్ధదినానికి గుర్రాన్ని సిద్ధపరుస్తారు. అయితే విజయం యెహోవాదే.
  hat-BSA: Cheval la prepare pou jou batay la; men viktwa a se nan men SENYÈ a.
  kos-kos: Kom ku in akoela horse puspis nu ke mweun, tusruktu LEUM GOD pa ac sot
    kutangla.
  hbo-WLC: ס֗וּס מ֭וּכָן לְי֣וֹם מִלְחָמָ֑ה וְ֝לַֽיהוָ֗ה הַתְּשׁוּעָֽה׃
  ibo-ibo: E nwere ike jikere ịnyịnya, kwadokwaa maka agha, maọbụ naanị Onyenwe anyị
    na-enye mmeri.
  ory-ory: ଯୁଦ୍ଧ ଦିନ ପାଇଁ ଅଶ୍ୱ ସୁସଜ୍ଜିତ ହୁଏ; ମାତ୍ର ଜୟ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ହୁଏ।
  chk-chk: Aramas ra tongeni amolätä oris fän iten maun, nge win a feito seni ewe
    Samol mi Lapalap.
  rop-rop: Nomeda yu abum ola hosis redibala blanga wo, bat oni YAWEI na garra meigim
    yu win.
  ukr-1871: Коня готують на день бою, та побіда — від Господа.
  deu-1951: Das Roß wird gerüstet auf den Tag der Schlacht; aber der Sieg ist des
    HERRN.
  eng-JPS: The horse is prepared against the day of battle; but victory is of the
    LORD.
  srp-1865: Konj se oprema za dan boja, ali je u Gospoda spasenje.
  lug-lug: Embalaasi etegekerwa olunaku olw’olutalo, naye obuwanguzi buva eri Mukama.
  heb-heb: סוס מוכן ליום מלחמה וליהוה התשועה׃
  ben-IRV: যুদ্ধের দিনের র জন্য ঘোড়া সুসজ্জিত হয়; কিন্তু বিজয় সদাপ্রভু থেকে হয়।
  pan-pan: ਯੁੱਧ ਦੇ ਦਿਨ ਲਈ ਘੋੜਾ ਤਿਆਰ ਕਰੀਦਾ ਹੈ, ਪਰ ਜਿੱਤ ਯਹੋਵਾਹ ਦੀ ਵੱਲੋਂ ਹੁੰਦੀ ਹੈ।
  mya-JVB: စစ်တိုက် ရာကာလ အဘို့ မြင်း များကို ပြင်ဆင် သော်လည်း ၊ ထာဝရဘုရား ၏ကျေးဇူးတော်ကြောင့်
    ချမ်းသာ ရပါ၏။
  tte-O: Osi sikatububu kaleya kana kaliyate kaiwena na kaleyane iyaele Yaubada nimana
    mena, kaiwena iya iloiloina.
  tbg-tbg: Ne iqoka raqireka airi ohi qeramate entara ne kia ho ohi kempukaqohai navutaaka
    naatara kevara. Ne Nora Kotira kempukaqohai homa iqoka aatara kevara.
  hmo-hmo: Tuari totona hosi umui abia hegaegae diba, to Lohiabada sibona ese kwalimu
    ia henia noho.
  urd-urd: जंग के दिन के लिए घोड़ा तो तैयार किया जाता है, लेकिन फ़तहयाबी ख़ुदावन्द
    की तरफ़ से है।
  rus-SYN: Коня приготовляют на день битвы, но победа - от Господа.
  bqc-SIM: Wì sↄ̃́ sↄukɛ zĩkaa yã́iɛ, ãma Dii mɛ́ zĩblea yã́ dↄ̃.
  tcz-CHONGTHU: Galsat nikhoa manchah din sakol gonsan aum in, hinlah gal-jona hi
    Yahweh Pakaija kon bou ahi.
  mar-mar: लढाईच्या दिवसासाठी घोडा तयार करतात, पण तारण परमेश्वराकडून आहे.
  hlt-THB: Meqang taw qal tuknaak hamna toenna awm moe, noengnaak taw Bawipa koe ni.
  qub-qub: Runaga cawalluta sillacun guërraman yaycunanpaj. Chaypis Tayta Diosrämi
    camacächin maygan gänananpäpis.
  bqp-bqp: Òdi sↄ̃ soru kɛ zĩ̀ yãimɛ, ama Dikiri mɛ́ à zĩ̀blena yã dↄ̃.
  hat-hat: Moun pare chwal pou y' al fè lagè, men se Seyè a k'ap deside kilès k'ap
    genyen batay la.
  eng-BSB: A horse is prepared for the day of battle, but victory is of the LORD.
  tod-tod: Ta ɗa sooiti maaɠili kɔɔɠɔ voloi laalɔɠɔma, kɛlɛ pilɛ sɔlɔɔ fai ɠa Ɠɔoɠɔ
    GALAGI yeezu.
  eng-WEBPB: The horse is prepared for the day of battle; but victory is with the
    LORD.
  kbq-kbq: Ha'ma hu'zana hosi afura azeri retro hugahazanagi, ha'ma azerigatere zana,
    Ra Anumzamofontegati egahie.
  nhe-BL: Ica miyac cuidado se tlacatl hueli quicualtlalis nochi tlen monequi para
    quihuicas ipan se tlatehuijcayotl, pero yajaya TOTECO tlen quichihuas para tlatlanis.
  bus-bus: Wè sↄ̃ soru kɛ zĩ̀ yãnzimɛ, mↄde Dii bé à zĩ̀blena yã dↄ̃.
  gub-BL: Zauxiapekwer umuàgà'ym kawaru zeàmàtyry'ymawhu pe waneraha pà wà. Xo Tupàn
    Tuweharupi Wiko Ma'e zo umur wàmàtyry'ymar waneitykaw a'e zauxiapekwer wanupe
    a'e.
  eng-DRA: 'The horse is prepared for the day of battle: but the Lord giveth safety.'
