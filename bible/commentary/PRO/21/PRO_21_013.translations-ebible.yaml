verse: PRO.021.013
translations:
  mal-C: ദരിദ്രരുടെ നിലവിളിക്കുനേരേ ചെവിയടച്ചുകളയുന്നവരുടെ രോദനത്തിനും ഉത്തരം ലഭിക്കുകയില്ല.
  deu-TKW: Wer sein Ohr vor dem Schreien des Geringen verstopft, der wird, wenn er
    ruft, auch kein Gehör finden.
  lin-lin: Soki moto akangi matoyi na ye mpo na koboya koyoka koganga ya mobola, ye
    mpe bakoyanola ye te tango akoganga.
  eng-LSV: Whoever is shutting his ear from the cry of the poor, || He also cries,
    and is not answered.
  eng-GNV: He that stoppeth his eare at the crying of the poore, he shall also cry
    and not be heard.
  eng-WEBSTER: Whoever stoppeth his ears at the cry of the poor, he also shall cry
    himself, but shall not be heard.
  nhw-BL: Se catli amo quichihuilía cuenta se catli teicneltzi quema quitlajtlanía
    se tlapalehuili, amo quipantis tlapalehuili quema yaya iseltzi tlahuel quitemos.
  swh-ONEN: Mtu akiziba masikio asisikie kilio cha maskini, yeye pia atalia, wala
    hatajibiwa.
  bba-bba: Wi u yinɑ u sɑ̃ɑron wuri nɔ, bɑ ǹ mɑɑ win tiiɡii nɔɔmɔ ù n somiru kɑnɑmɔ.
  eng-KJVCPB: Whoso stoppeth his ears at the cry of the poor, He also shall cry himself,
    but shall not be heard.
  luo-luo: Ka ngʼato odino ite ne ywak mar jachan, en owuon bende obiro ywak to ok
    nodwoke.
  meu-meu: Ogoḡami taudia edia taitai se hakala henimu tauna na sibona baine tai lolololo
    a ta basine kamonai.
  npi-ULB: गरिबको पुकारामा कान थुन्‍नेले पुकारा गर्दा त्यसलाई जवाफ दिइने छैन ।
  yor-yor: Ẹnikẹ́ni tí ó bá ti di etí rẹ̀ sí igbe olùpọ́njú, òun tìkára rẹ̀ yóò ké
    pẹ̀lú; ṣùgbọ́n a kì yóò gbọ́.
  ind-ind: Siapa yang tidak mau mendengar seruan orang miskin, kelak dia sendiri tidak
    akan didengar pada waktu berteriak minta tolong.
  pes-OPCB: آنکه فریاد فقیران را نشنیده می‌گیرد در روز تنگدستی خود نیز فریادرسی نخواهد
    داشت.
  tgl-ULB: Ang isa na hindi dininig ang iyak ng mga mahihirap na tao, kapag siya din
    ay umiyak, hindi siya maririnig.
  hui-hui: Yagibano karume ti biamogo bia lalu í̠ olaragola í̠na hale nahe tingi halu
    piriyagua mani marume í̠ni nde biamogo bia lalu olariyagua tigua hale nahe tingi
    halu í̠ biamogo nabi wahalu polebira.
  mya-mya: ဆင်းရဲသောသူ၏အော်ဟစ်သံကို မကြားလို၍၊ နားကိုပိတ်သော သူသည် ကိုယ်တိုင်အော်ဟစ်၍၊
    အဘယ် သူမျှမကြားရ။
  bod-N: དབུལ་པོའི་ཞུ་བར་རྣ་བ་འགེབ་མཁན༌གྱིས། །ཞུ་འབོད་བྱེད་དུས་ཨ་ལན་སྟེར་བ༌མེད།།
  wsk-wsk: Awiriya kariimet kituwura nunga niara ko dogowa baguso, mu nu tom bo uwutatala
    niaruk bare kuring me ilumonko.
  sna-sna: Kana munhu akadzivira nzeve dzake kumurombo, naiyewo achachema uye hapana
    achamunzwa.
  spa-BLM: El que detenga sus oídos ante el clamor de los pobres, también gritará,
    pero no será escuchado.
  cac-cac: Tato max co cha cab'i ayic stevioch eb' meb'a' d'ayon̈, axo pax yic tzon̈
    tevi d'a Jehová yic sco c'anan colval d'ay, max schapaxlaj yab' d'ayon̈.
  swh-ULB: Anayeziba masikio yake kwenye kilio cha masikini, pia atalia, lakini hatajibiwa.
  bel-bel: Хто затуляе вуха сваё ад ляманту беднага, той і сам будзе лямантаваць -
    і ня будзе пачуты.
  deu-ELBBK: Wer sein Ohr verstopft vor dem Schrei des Armen, auch er wird rufen und
    nicht erhört werden.
  mbb-OT: Emun kenè ta idtetepian is egkengeayuayu he ebpekitavang kenita, ne kenè
    ki zaan idtetepian emun iyan ki ebpekitavang.
  mal-2015: എളിയവന്റെ നിലവിളിക്കു ചെവി പൊത്തിക്കളയുന്നവൻ താനും വിളിച്ചപേക്ഷിക്കും;
    ഉത്തരം ലഭിക്കയില്ല.
  rmc-rmc: Ko phandel o kan andre, hoj te na šunel le čores te vičinel, na ela avrišundo,
    sar ov vičinela.
  pes-OPV: هر‌که گوش خود را از فریاد فقیر می‌بندد، او نیز فریاد خواهد کرد و مستجاب
    نخواهد شد.
  ron-1924: Чине ышь аступэ урекя ла стригэтул сэракулуй, нич ел ну ва кэпэта рэспунс
    кынд ва стрига.
  ben-OBCV: যারা দরিদ্রদের কান্না শুনেও কান বন্ধ করে রাখে তারাও কাঁদবে ও কোনও উত্তর
    পাবে না।
  som-som: Kii dhegihiisa u fureeyaa si aanu qaylada miskiinka u maqlin, Isaga qudhiisuna
    wuu qaylin doonaa, laakiinse lama maqli doono.
  lat-VUC: '[Qui obturat aurem suam ad clamorem pauperis, et ipse clamabit, et non
    exaudietur.'
  eng-ASVBT: Whoso stoppeth his ears at the cry of the poor, He also shall cry, but
    shall not be heard.
  mna-mna: Tomtom sa isombe izeeze talŋaana pa tiŋiizi kizin wal ta timbotmbot raama
    pataŋana na, kozo ire i. Pa kaimer sombe itaŋroro pa le ulaaŋa sa, nako irao tileŋi
    na som.
  ita-1885: Chi tura l'orecchio, per non udire il grido del misero, Griderà anch'egli,
    e non sarà esaudito.
  eng-LXXUP: He that stops his ears from hearing the poor, Himself also shall cry,
    and there shall be none to hear him.
  eng-ULB: The one who shuts his ears to the cry of the poor, he also will cry out,
    but he will not be answered.
  spa-VBL: Si te rehúsas a escuchar el lamento de los pobres, tampoco tus lamentos
    serán oídos.
  fra-_FOB: Celui qui ferme son oreille au cri du misérable, criera aussi lui-même,
    et on ne lui répondra point.
  mal-mal: എളിയവന്റെ നിലവിളിക്ക് ചെവി പൊത്തിക്കളയുന്നവൻ വിളിച്ചപേക്ഷിക്കുമ്പോൾ തനിക്കും
    ഉത്തരം ലഭിക്കുകയില്ല.
  urd-GVR: Jo kān meṅ unglī ḍāl kar ġharīb kī madad ke lie chīḳheṅ nahīṅ suntā wuh
    bhī ek din chīḳheṅ māregā, aur us kī bhī sunī nahīṅ jāegī.
  suz-BL: सुमी प्रुङग आन पुंइशो मनेंबा, मेकोमी यो पुनानु, सुइमी यो मनेंनीम।
  eng-NOY: Whoso stoppeth his ears at the cry of the poor, He also shall cry aloud,
    but shall not be heard.
  ita-1927: Chi chiude l’orecchio al grido del povero, griderà anch’egli, e non gli
    sarà risposto.
  ckb-ckb: ئەوەی گوێی خۆی لە هاواری هەژاران کەڕ بکات، ئەویش هاوار دەکات و وەڵام نادرێتەوە.
  eng-BBE: He whose ears are stopped at the cry of the poor, will himself get no answer
    to his cry for help.
  kan-OKCV: ಬಡವರ ಕೂಗಿಗೆ ತನ್ನ ಕಿವಿಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವವನು ತಾನೇ ಕೂಗಿದಾಗ ಯಾರೂ ಅವನಿಗೆ
    ಉತ್ತರ ಕೊಡುವುದಿಲ್ಲ.
  tam-2017: ஏழையின் கூக்குரலுக்குத் தன்னுடைய செவியை அடைத்துக்கொள்ளுகிறவன், தானும்
    சத்தமிட்டுக் கூப்பிடும்போது கேட்கப்படமாட்டான்.
  spa-RV-1909: El que cierra su oído al clamor del pobre, también él clamará, y no
    será oído.
  ron-BTF: Oricine își astupă urechile la strigătul săracului, va striga și el, dar
    nu va fi ascultat.
  eng-WEBP: Whoever stops his ears at the cry of the poor, he will also cry out, but
    shall not be heard.
  eng-FBV: If you refuse to hear the cries of the poor, your cries won't be heard
    either.
  nld-1939: Wie zich doof houdt voor de smeekbede van een arme, Zal ook zelf roepen
    en geen antwoord krijgen.
  nch-BL: Se cati amo quichihuilía cuenta se cati teicneltzi quema quitajtanía se
    tapalehuili, amo quipantis tapalehuili quema yaya tahuel quitemos.
  vie-1934: Ai bưng tai không khứng nghe tiếng kêu la của người nghèo khổ, Người đó
    cũng sẽ kêu la mà sẽ chẳng có ai đáp lại.
  hin-CV: जो कोई निर्धन की पुकार की अनसुनी करता है, उसकी पुकार के अवसर पर उसकी भी
    अनसुनी की जाएगी.
  eng-OURB: Whoever stops his ears at the cry of the poor, he will also cry out, but
    shall not be heard.
  spa-BES: Aquel cuyos oídos se detienen al grito de los pobres, él mismo no recibirá
    respuesta a su grito de ayuda.
  tdx-tdx: I manjenjen-dravembia ami’ty fitoreo’ o rarakeo, ty mbe hikaike fe tsy
    ho toiñeñe.
  tha-KJV: บุ​คคลผู้​อุ​ดหู​ไม่​ฟังเสียงร้องของคนยากจน ตัวเขาเองจะร้อง แต่​ไม่มี​ใครได้​ยิน
  por-BR-2018: Quem tapa seu ouvido ao clamor do pobre, ele também clamará, mas não
    será ouvido.
  deu-ELO: Wer sein Ohr verstopft vor dem Schrei des Armen, auch er wird rufen und
    nicht erhört werden.
  eng-WYC-2018: He that stoppeth his ear at the cry of a poor man, shall cry also
    (or shall also cry), and he shall not be heard.
  epo-epo: Se iu ŝtopas sian orelon kontraŭ kriado de malriĉulo, Li ankaŭ vokos kaj
    ne estos aŭskultata.
  uig-PIN: Miskinlǝrning nalisiƣa ⱪuliⱪini yoputup kari bolmiƣuqi, Ahiri ɵzi pǝryad
    kɵtürǝr, Biraⱪ ⱨeqkim pǝrwa ⱪilmas.
  beo-beo: Hame gagui dunu da se nabawane dinanawane fidima:ne dima wesea, di da nabimu
    higasea, eso enoga eno dunu da dia disa webe amo hame nabimu.
  tpi-OTNT: Sapos yu pasim yau na yu no laik harim ol rabisman i singaut long yu bilong
    helpim ol, orait bihain ol man bai i no harim singaut bilong yu tu.
  hau-SA: In mutum ya toshe kunnuwansa ga kukan matalauci, shi ma zai yi kukan neman
    taimako ba kuwa zai sami amsa ba.
  uig-LAT: Miskinlerning nalisigha quliqini yoputup kari bolmighuchi, Axiri özi peryad
    kötürer, Biraq héchkim perwa qilmas.
  nde-nde: Nxa umuntu egcika indlebe zakhe ukuze angezwa ukukhala kwabayanga, laye
    uzakuthi esekhala angalalelwa muntu.
  ton-ton: Ko ia ʻe tāpuni hono telinga ki he tangi ʻae masiva ʻe tangi foki ia, ka
    ʻe ʻikai ongoʻi ʻe ha taha.
  ces-1613: Kdo zacpává ucho své k volání chudého, i on sám volati bude, a nebude
    vyslyšán.
  eng-WMB: Whoever stops his ears at the cry of the poor, he will also cry out, but
    shall not be heard.
  tam-TCV: ஏழைகளின் அழுகைக்குச் செவிகொடுக்காதவர்களுக்கு தாங்கள் அழும்பொழுது பதில்
    கிடைக்காது.
  ceb-ULB: Siya nga magasampong sa iyang mga igdulungog sa mga pagtuaw sa mga kabos,
    magatuaw usab siya, apan dili siya patalinghogan.
  pol-UBG: Kto zatyka swe ucho na wołanie ubogiego, ten sam będzie wołał, a nie zostanie
    wysłuchany.
  urd-GVU: جو کان میں اُنگلی ڈال کر غریب کی مدد کے لئے چیخیں نہیں سنتا وہ بھی ایک
    دن چیخیں مارے گا، اور اُس کی بھی سنی نہیں جائے گی۔
  deu-1912: Wer seine Ohren verstopft vor dem Schreien des Armen, der wird auch rufen,
    und nicht erhört werden.
  kan-2017: ಬಡವನ ಕೂಗಿಗೆ ಕಿವಿಮುಚ್ಚಿಕೊಳ್ಳುವವನು, ತಾನೇ ಮೊರೆಯಿಡುವಾಗ ಯಾರೂ ಉತ್ತರಕೊಡರು.
  yap-yap: Fa’anra dab mu mmotoyil ko meyor ko pi’in gafgow, ma birom e meyor ni man
    ayuw e dab ni rung’ag.
  hlt-MCSB: Tattloel kah a doek te a hna aka buem thil tah, amah a pang van vaengah
    doo uh mahpawh.
  mdy-ETH: ማንቆ ዓሲኮ ዒላቶ ዋይዛኒ ናሽኩዋ ዓሲ ዒዚያ ሜታዺ ዒላታ ዎዶና ዒዛ ማኣዳንዳ ዓሲ ዴንቂንዱዋሴ።
  kew-kew: Naraame-ome aanumi nimu rabaminalo yatemede agaa napagali-miri orope ne
    yatede agaa mada napagalimi.
  twi-ASANTE: Sɛ onipa sisi nʼaso wɔ mmɔborɔni su ho a ɔno nso bɛsu afrɛ, na wɔrennye
    no so.
  eng-WEBU: Whoever stops his ears at the cry of the poor, he will also cry out, but
    shall not be heard.
  wal-wal: Hiyyeesaa waasuwaa siyanaappe giidi, ba haittaa tucciya uri, ikka waassana;
    waassin alliyaabai xayana.
  acu-NT: Yuuminak pujuinauka yainkata tinamaitiat, chikich aints ainau antutsuk pujuinauka
    ukunam yuuminak yainkata tinamtaikia, chikich ainauka pengké pachischartin ainawai.
  spa-PDDPT: El que cierra sus oídos al clamor del pobre No será escuchado cuando
    grite.
  gun-gun: Iporiaukue'i ojapukaia noendu potai va'ekue ma ha'e ju ojapukai rã noendu
    potaai avi 'rã.
  agu-BL: Alchok scyetz yi qui na oc tan ẍch'eye'n jun tal prow nak, yi na jak jun
    pawor tetz, ncha'tz i', cya'l jun tz'ocpon tan ẍch'eye'n yil tz'oc tan jakle'n
    ẍch'eybil tetz.
  ilo-ULB: Ti tao a saan a mangipangag iti asug dagiti nakurapay a tattao, inton agasug
    met isuna, saanto met isuna a maipangag.
  kpg-kpg: Maa goe ga hagalee hiihai e hagalongo gi nia dangidangi o digau hagaloale,
    o dangidangi donu ang gi di hagamaamaa la ga hagalee longono labelaa.
  uig-ARA: مىسكىنلەرنىڭ نالىسىغا قۇلىقىنى يوپۇتۇپ كارى بولمىغۇچى، ئاخىرى ئۆزى پەرياد
    كۆتۈرەر، بىراق ھېچكىم پەرۋا قىلماس.
  bps-bps: Ku nun to là flinge i kafakdo i dad to landè, kadang di satu duh, ku kenen
    i fakdo landè flinge kenen.
  sus-sus: Mixi naxan tondima a tuli matide setare wa xui ra, a fan fama nɛ wade,
    mixi mu a tuli matima a ra.
  pon-2006: Ma ke soikala ngilen peksawas en me semwehmwe kan, sohte me pahn rong
    ngilen omw peksawas.
  ksd-ksd: Nina i ang bat ra talingana ba ra luveana i kakail, Na kakail bula boko
    ma pa da valongore.
  tur-YTC: Kim yoksulların feryadına kulaklarını tıkarsa, O da feryat edecek ama duyulmayacaktır.
  bel-N: Хто вушы свае затыкае на крык убогага, той сам будзе клікаць, але ня будзе
    адказу.
  grc-BRENT: Ὃς φράσσει τὰ ὦτα αὐτοῦ τοῦ μὴ ἐπακοῦσαι ἀσθενοῦς, καὶ αὐτὸς ἐπικαλέσεται
    καὶ οὐκ ἔσται ὁ εἰσακούων.
  ind-AYT: Siapa menutup telinga bagi teriakan orang miskin, dia juga akan berseru-seru,
    tetapi tidak dijawab.
  nya-nya: Amene atsekera mʼkhutu mwake wosauka akamalira, nayenso adzalira koma palibe
    adzamuyankhe.
  hrv-hrv: Tko zatvori uho svoje pred vikom siromaha, i sam će vikati, ali ga neće
    nitko uslišati.
  mps-mps: Te nago olo pania selama, tama te doado bage meni yai bidi dabego augwali
    tau somainu nageba i wabo nago odisąbaso da, teda nosali me te bidi dabe augwaligo
    te nago i wabo me odogobeo.
  tpi-tpi: Sapos yu pasim yau na yu no laik harim ol rabisman i singaut long yu bilong
    helpim ol, orait bihain ol man bai i no harim singaut bilong yu tu.
  dan-1931: Hvo Øret lukker for Småmands Skrig, skal råbe selv og ikke få Svar.
  vie-OVCB: Bịt tai khi người nghèo khổ kêu ca, lúc ta gào khóc gào, nào ai đoái hoài.
  guj-2017: જે કોઈ ગરીબની બૂમ સાંભળીને પોતાના કાન બંધ કરે છે, તેઓ જ્યારે પોતે પોકારશે,
    ત્યારે તેઓનું સાંભળવામાં આવશે નહિ.
  pon-2006A: Ma ke soikala ngilen peksawas en me semwehmwe kan, sohte me pahn rong
    ngilen omw peksawas.
  por-BRBSL: Whoever pára seus ouvidos ao grito dos pobres, ele também vai gritar,
    mas não será ouvido.
  swe-swe: Den som väljer att inte höra (stänger sitt öra för) den fattiges rop, kommer
    själv att ropa utan att få svar.
  cth-cth: Tamimathoe hramnae lawk thai ngai laipalah a hnâ ka tabuem e teh, ama hai
    a hram toteh apinihai thai pouh mahoeh.
  twi-twi: Sɛ onipa sisiw nʼaso wɔ mmɔborɔni su ho a, ɔno nso besu afrɛ, na wɔrennye
    no so.
  hlt-hlt: Tattloel kah a doek te a hna aka buem thil tah, amah a pang van vaengah
    doo uh mahpawh.
  tbz-SIM: Kòo cĩ̀rì kuɔ̀ nkɑ̀ɑ cĩ̀ɛ̃́kɛ́, ɑ múnkɛ nɑɑ bo nkuɔ̀ nkɛ̀ bɛ̀ cĩ̀ɛ̃́kɛ́mu.
  msy-2020: Nɨ uan kuarimning mɨgoroghtɨ, onganarazibagh amir gumazamiziba uarir akurvaghsɨ
    nɨn dɨmtɨma nɨ me baraghan kogham, eghtɨ gɨn gumazamiziba nɨ dɨmdiam bareghan
    kogham.
  dop-dop: Ye kʋnyɔntʋ wiiki nɑ nɔɣɔlʋ təkəɣɩ ɩ ŋkpɑŋŋ, pʋntʋ kɑ́ kɔɔ nɑ ɩ́ wiiki
    nɔɣɔlʋ kɑɑ cɔ-ɩ.
  azb-azb: Qulağını tutub kasıbın fəryadını eşitməyənin Fəryadına cavab verilməyəcək.
  eng-DBY: Whoso stoppeth his ears at the cry of the poor, he also himself shall cry,
    and shall not be heard.
  hin-2017: जो कंगाल की दुहाई पर कान न दे, वह आप पुकारेगा और उसकी सुनी न जाएगी।
  wol-KYG: Ku tanqamlu jooyi ku ñàkk dina woote wall, wall ñàkk.
  bjr-bjr: Kudi fasiqa fannoo dadaaqiaqeera nammeera qinana anee sia irinana kasooaqee
    anee faqa nammeera qinaqa sia moo fannoo iriannoo.
  eng-YLT: Whoso is shutting his ear from the cry of the poor, He also doth cry, and
    is not answered.
  kne-kne: Din adi mangikaskaso sin nabiteg ay manpakaasi et domteng abe di timpo
    ay manpakaasi yan magay bomadang en sisya.
  eng-WYC-2017: He that stoppeth his ear at the cry of a poor man, shall cry also,
    and he shall not be heard.
  eng-WMBB: Whoever stops his ears at the cry of the poor, he will also cry out, but
    shall not be heard.
  urd-GVH: जो कान में उँगली डालकर ग़रीब की मदद के लिए चीख़ें नहीं सुनता वह भी एक दिन
    चीख़ें मारेगा, और उस की भी सुनी नहीं जाएगी।
  rug-rug: Pana tuku taliṉa sa tie koasa kinabo tana tie malaṉa, si asa ba kote kabo
    vura meke loke tie kote avosia.
  gaz-gaz: Namni tokko yoo iyya hiyyeessaatiif gurra kennuu dide, innis ni iyya; deebiis
    hin argatu.
  fra-LSG: Celui qui ferme son oreille au cri du pauvre Criera lui-même et n’aura
    point de réponse.
  yal-yal: Naxan na a tunla dutun sɛnbɛtaren gbelegbele xuiin bun, a tan fan gbelegbelema
    nɛn, a mi yabi sɔtɔ.
  haw-1868: O ka mea i papani i kona pepeiao i ka uwe ana o ka mea nele, E hea aku
    no oia, aohe mea e hoolohe mai.
  arb-NAV: مَنْ أَصَمَّ أُذُنَهُ عَنْ صُرَاخِ الْمِسْكِينِ، يَصْرُخُ هُوَ أَيْضاً
    وَلا مِنْ مُجِيبٍ.
  ewe-ewe: Ne ame aɖe do toku ame dahe ƒe ɣlidodo la, ne eya hã do ɣli la, ame aɖeke
    masee nɛ o.
  eng-LEE: Whoso stoppeth his ears against the cry of the poor, he also will cry himself,
    but shall not be answered.
  asm-FB: যি জনে দৰিদ্ৰ লোকৰ কাতৰোক্তি নুশুনে, সেই জন যেতিয়া কান্দিব, তেতিয়া কোনেও
    নুশুনিব।
  sus-A: مِشِ نَشَن تٌندِ مَ عَ تُلِ مَتِدٍ سٍتَرٍ وَ شُي رَ، عَ قَن قَمَ نّ وَدٍ،
    مِشِ مُ عَ تُلِ مَتِمَ عَ رَ.
  fra-SBL: Celui qui ferme ses oreilles au cri du pauvre, il criera aussi, mais ne
    sera pas entendu.
  hbo-hbo: אֹטֵ֣ם אָ֭זְנֹו מִזַּעֲקַת־דָּ֑ל גַּֽם־ה֥וּא יִ֝קְרָ֗א וְלֹ֣א יֵעָנֶֽה׃
  kik-kik: Mũndũ angĩhinga matũ ndakaigue kĩrĩro kĩa arĩa athĩĩni-rĩ, o nake agaakaya
    na ndone wa kũmwĩtĩka.
  fra-NCL: Celui qui ferme l’oreille au cri du pauvre criera lui-même sans qu’on lui
    réponde.
  cek-AK: Amtang kami qah naah naa tamuep kami loe, a qah naah mi mah doeh tahngai
    pae mak ai.
  cuk-cuk: Dule, dule-wileged-e-ibmar-egised itosulile, na ibmar-egichiarmogar, dulemar
    e-itogosurmarmogad.
  uig-CYR: Мискинләрниң налисиға қулиқини йопутуп кари болмиғучи, Ахири өзи пәряд
    көтирәр, Бирақ һеч ким пәрва қилмас.
  tel-2017: దరిద్రుల మొర వినకుండా చెవులు మూసుకునేవాడు తాను మొర్ర పెట్టే సమయంలో దేవుడు
    దాన్ని వినిపించుకోడు.
  hat-BSA: Sila ki fèmen zòrèy li a kri aflije a, va vin kriye pou kont li, men li
    p ap jwenn repons.
  kos-kos: Kom fin srangesr lohng pang lun mwet sukasrup ke elos suk kasru, na ke
    kom ac pang in suk kasru, ac fah tia pac lohngyuk kom.
  hbo-WLC: אֹטֵ֣ם אָ֭זְנוֹ מִזַּעֲקַת־דָּ֑ל גַּֽם־ה֥וּא יִ֝קְרָ֗א וְלֹ֣א יֵעָנֶֽה׃
  ibo-ibo: Onye na-adịghị ege ntị na mkpu onye ogbenye, ya onwe ya ga-akpọkwa mkpu
    ma agaghị aza ya.
  ory-ory: ଯେଉଁ ଲୋକ ଦୀନହୀନର ଡାକରେ କର୍ଣ୍ଣ ରୁଦ୍ଧ କରେ, ସେ ମଧ୍ୟ ଆପେ ଡାକିବ, କିନ୍ତୁ ଉତ୍ତର
    ପାଇବ ନାହିଁ।
  chk-chk: Eman mi pinei selingan seni än ekewe chon wöüngau siö epwe püsin siö, nge
    esap wor eman epwe rongorong.
  rop-rop: If yu nomo album ola po pipul wen dei jingat langa yu blanga album olabat,
    wal wen yu wandim sambodi blanga album yu nobodi garra irrimbat yu.
  ukr-1871: Хто чує крик і плач убогого байдужно, той сам кричати ме, й вислуханий
    не буде.
  deu-1951: Wer sein Ohr vor dem Geschrei des Armen verstopft, der wird auch keine
    Antwort kriegen, wenn er ruft.
  eng-JPS: Whoso stoppeth his ears at the cry of the poor, he also shall cry himself,
    but shall not be answered.
  srp-1865: Ko zatiskuje uho svoje od vike ubogoga, vikaæe i sam, ali neæe biti uslišen.
  lug-lug: Oyo aziba amatu ge eri okulaajana kw’omwavu, naye alikoowoola nga talina
    amwanukula.
  heb-heb: אטם אזנו מזעקת דל גם הוא יקרא ולא יענה׃
  ben-IRV: যে গরিবের কান্না শোনে না, সে নিজে ডাকবে, সে শুনতে পাবে না।
  pan-pan: ਜਿਹੜਾ ਗਰੀਬ ਦੀ ਦੁਹਾਈ ਉੱਤੇ ਕੰਨ ਬੰਦ ਕਰ ਲਵੇ, ਉਹ ਆਪ ਵੀ ਪੁਕਾਰੇਗਾ ਪਰ ਉਹ ਨੂੰ ਉੱਤਰ
    ਨਾ ਮਿਲੇਗਾ।
  mya-JVB: ဆင်းရဲ သောသူ၏အော်ဟစ် သံကို မကြားလို၍၊ နား ကိုပိတ် သောသူသည် ကိုယ်တိုင် အော်ဟစ်
    ၍ ၊ အဘယ် သူမျှမ ကြားရ။
  tte-O: Yaiya tenana ikausi tobubutuma ali valam sagu kaiwena kani nige sagu ilolobai
    saugana iboma ivalam Yaubada koina.
  tbg-tbg: Are vehi variaka ai aare uvara kia iriataa irara nena aato tinta tairera,
    ho naantiara are vokikara ti kahaqiate tiramanta vika kiama ai uva irivara.
  hmo-hmo: Bema oi ese ogogami taudia edia taitai, be oi kamonai henia lasi neganai,
    oi sibona do oi tai neganai, tau ta do ia kamonai henia lasi.
  urd-urd: जो ग़रीब की आह सुन कर अपने कान बंद कर लेता है, वह आप भी आह करेगा और कोई
    न सुनेगा।
  rus-SYN: Кто затыкает ухо свое от вопля бедного, тот и сам будет вопить,- и не будет
    услышан.
  bqc-SIM: Gbɛ̃́ pↄ́ i swã́kpa wɛ̃nade wiiio, aàpi a wiilɛ sↄ̃, gbɛ̃e a wewào.
  tcz-CHONGTHU: Koi hileh migenthei akateng kijahmosah chu, ama kana ahung lhun teng
    koiman ajah phah peh lou ding ahi.
  mar-mar: जो कोणी गरिबाची आरोळी ऐकत नाही, तोही आरोळी करील, पण कोणी ऐकणार नाही.
  hlt-THB: Khawdeng ak khyy awh ang haa ak bym taw amah ak khyy lawtawh haa bym pekna
    awm lawt kaw.
  qub-qub: Pobri runa ruwacur mañacuptin mana cäsojtaga quiquintapis ruwacur mañacuptin
    Tayta Diosga manami cäsongachu.
  bqp-bqp: Gbɛ̃ kũ adi sã kpá wɛ̃ndade wikiaro, àpii ni wiki lɛ́ se, gbɛ̃ke ni wearo.
  hat-hat: Si ou fèmen zòrèy ou pou ou pa tande pòv k'ap mande ou lacharite, konsa
    tou pesonn p'ap tande ou lè w'a mande sekou.
  eng-BSB: Whoever shuts his ears to the cry of the poor, he too shall cry out and
    receive no answer.
  tod-tod: Nui nii é la woilosu maawɔin nui ná-kpee wooi ma, tɔ ɓɔɠɔi ɠa kpeei loo,
    é la gooɠaaʋote sɔlɔɔga.
  eng-WEBPB: Whoever stops his ears at the cry of the poor, he will also cry out,
    but shall not be heard.
  kbq-kbq: Mago vahe'mo'ma amunte omane vahe'mofo kezanke'ma antahi omisimofona, agrama
    mago zanku'ma upama hu'neno kezatisige'za antahi omigahaze.
  nhe-BL: Se tlen ax quichihuilía cuenta se tlen teicneltzi quema quitlajtlanía se
    tlapalehuili, ax quipantis tlapalehuili quema yajaya iselti tlahuel quitemos.
  bus-bus: Gbɛ̃ kɛ̀ èe swã kpá wɛ̃ndade wiiiziro, àpi é wii pɛ́ se, gbɛ̃ke é weàlaro.
  gub-BL: Aze hemetarer 'ym ma'e uhapukaz uma'uhez taw wi nehe, aze amo na'ipurenu
    wer kwaw hehe nehe, amo 'ar mehe a'e ae uhapukaz putar a'e nehe no. Ni amo nuenu
    kwaw wà nehe no.
  eng-DRA: He that stoppeth his ear against the cry of the poor, shall also cry himself
    and shall not be heard.
