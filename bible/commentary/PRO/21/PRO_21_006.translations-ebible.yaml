verse: PRO.021.006
translations:
  mal-C: വ്യാജനാവുകൊണ്ട് കെട്ടിപ്പൊക്കിയ സൗഭാഗ്യങ്ങളെല്ലാം ക്ഷണികമായ നീരാവിയും മരണക്കെണിയുമാണ്.
  deu-TKW: Schätze, mit falscher Zunge erworben, sind wie verwehter Hauch, Fallstricke
    des Todes.
  lin-lin: Kozwa bomengo na nzela ya lokuta ezali kaka molinga oyo epanzanaka mpe
    motambo oyo ememaka na kufa.
  eng-LSV: The making of treasures by a lying tongue, || [Is] a vanity driven away
    of those seeking death.
  eng-GNV: The gathering of treasures by a deceitfull tongue is vanitie tossed to
    and from of them that seeke death.
  eng-WEBSTER: The getting of treasures by a lying tongue is a vanity tossed to and
    fro by them that seek death.
  nhw-BL: Nopa tomi catli se istlacatiquetl quitlani ica iistlacaticayo amo huejcahuas.
    Nochi catli quej nopa quitlanij inintomi quitemohuaj miquilistli.
  swh-ONEN: Mali iliyopatikana kwa ulimi wa uongo ni mvuke upitao upesi na mtego wa
    kufisha.
  bba-bba: Dukiɑ ye bɑ wɑɑmɔ kɑ weesu, yɑ rɑ doonɛwɑ nɡe wiisu. Gɔɔ sɔɔrɑ yɑ rɑ kɑ
    bu de.
  eng-KJVCPB: The getting of treasures by a lying tongue Is a vanity tossed to and
    fro of them that seek death.
  luo-luo: Mwandu moyudi gi lep mariambo en mana tho malal piyo kendo en obeto mar
    tho.
  meu-meu: Koikoi malana amo e abimu kohudia na ninoa lai ese e odaia ohomu na heto;
    una na mase idoana.
  npi-ULB: झुट बोलेर सम्पत्ति आर्जन गर्नु उडिजाने बाफ र मार्ने पासोजस्तै हो ।
  yor-yor: Ìṣúra tí a kójọ nípasẹ̀ ahọ́n tí ń parọ́ jẹ́ ìrì lásán àti ìkẹ́kùn ikú.
  ind-ind: Kekayaan yang diperoleh dengan tidak jujur akan cepat menguap dan mengantarkan
    pemiliknya pada kebinasaan.
  pes-OPCB: ثروتی که با زبان دروغگو به دست آید، بخاری است بی‌دوام و تله‌ای مرگبار.
  tgl-ULB: Ang pagtamo ng kayamanan ng isang sinungaling na dila ay panandaliang singaw
    at isang patibong na nakamamatay.
  hui-hui: Mbiralime mana ke̱ halu mandabi tingi howa mbiralinaga mbirale mbirale
    ngaru homogo holenaga dewa mo yaga heagua ogoni ibu homolenaga harigani pu ka.
    Ani wu kagola ibunaga muni dabudabu wiyaruni ereba hai hole emene tigi mbira hanguni
    harini ginu wiagagobi nga.
  mya-mya: မုသာစကားအားဖြင့် ဘဏ္ဍာကိုဆည်းဖူးခြင်း အမှုသည် သေမင်းကျော့ကွင်းတို့တွင်
    ပျောက်လွင့်သော အနတ္တဖြစ်၏။
  bod-N: རྫུན་ལ་བརྟེན་ནས་ཐོབ་པའི་རྒྱུ་ནོར༌ནི། །རླངས་པ་ཙམ་དང་འཆི་བའི་རྙི་རྒྱ༌ཡིན།།
  wsk-wsk: Kawel ko munan te mel suen biya gia mu tama bur iwita pasak mena namarukko,
    ale dagarok iwita ka taliparukko.
  sna-sna: Pfuma yakaunganidzwa norurimi runoreva nhema imhute inopupurutswa uye muteyo
    wakaipisisa.
  spa-BLM: Conseguir tesoros por una lengua mentirosa es un vapor fugaz para los que
    buscan la muerte.
  cac-cac: A eb' syic' sb'eyumal yuj es syala', junn̈ej rato slajviel sb'eyumal eb'
    chi', axo chamel sjacan d'a yib'an̈ eb'.
  swh-ULB: Kujipatia utajiri kwa ulimi wa uongo ni mvuke unaopita upesi na mtego ambao
    unafisha.
  bel-bel: Набываньне скарбу ілжывым языком - мімалётная марнасьць тых, што шукаюць
    сьмерці.
  deu-ELBBK: Erwerb von Schätzen durch Lügenzunge ist verwehender Dunst; solche suchen
    den Tod.
  mbb-OT: Is ketiǥeyunan he egkekuwa pinaaǥi te limbung, meǥaan dà egkehanew wey ebpekepevavà
    daan te umur.
  mal-2015: കള്ളനാവുകൊണ്ടു ധനം സമ്പാദിക്കുന്നതു പാറിപ്പോകുന്ന ആവിയാകുന്നു; അതിനെ അന്വേഷിക്കുന്നവർ
    മരണത്തെ അന്വേഷിക്കുന്നു.
  rmc-rmc: O barvaľipen dochudlo klamišagoha našľola sig sar o thuv andre balvaj a
    hino e meribnaskri pasca.
  pes-OPV: تحصیل گنجها به زبان دروغگو، بخاری است بر هوا شده برای جویندگان موت.
  ron-1924: Комориле кыштигате ку о лимбэ минчиноасэ сунт о дешертэчуне каре фуӂе,
    ши еле дук ла моарте.
  ben-OBCV: মিথ্যাবাদী জিভ দ্বারা যে প্রচুর ধন অর্জিত হয় তা অস্থায়ী বাষ্প ও সাংঘাতিক
    ফাঁদবিশেষ।
  som-som: Khasnadihii carrab been badan lagu helaa waa sida ceeryaamo hor iyo dib
    loo kaxeeyey, Oo kuwa doondoontaana dhimashay doonaan.
  lat-VUC: '[Qui congregat thesauros lingua mendacii vanus et excors est, et impingetur
    ad laqueos mortis.'
  eng-ASVBT: The getting of treasures by a lying tongue Is a vapor driven to and fro
    by them that seek death.
  mna-mna: Sombe takam lende koroŋ boozo pa zaala ki pakaamŋana, na koroŋ tana ko
    irao imbot ma molo na som. Ko imap karau men kembei ta ŋauŋau, mi iwe kilis piti,
    mi ipasaana iti.
  ita-1885: Il far tesori con lingua di falsità è una cosa vana, Sospinta in qua ed
    in là; e si appartiene a quelli che cercan la morte.
  eng-LXXUP: He that gathers treasures with a lying tongue Pursues vanity on to the
    snares of death.
  eng-ULB: Acquiring riches by a lying tongue is a fleeting vapor and a snare that
    kills.
  spa-VBL: El dinero que se obtiene con mentiras es como el humo en el viento. Su
    búsqueda terminará en muerte.
  fra-_FOB: Travailler à avoir des trésors par une langue trompeuse, c'est une vapeur
    qui se dissipe, c'est chercher la mort.
  mal-mal: കള്ളനാവുകൊണ്ട് ധനം സമ്പാദിക്കുന്നത് പാറിപ്പോകുന്ന ആവിയാകുന്നു; അതിനെ അന്വേഷിക്കുന്നവർ
    മരണത്തെ അന്വേഷിക്കുന്നു.
  urd-GVR: Farebdeh zabān se jamā kiyā huā ḳhazānā bikhar jāne wālā dhuāṅ aur mohlak
    phandā hai.
  suz-BL: जोल पा शुश शोंप चेम्‍‍तीके फशेमी योल्‍शा जाम्‍शो कुन खोदेंशो बाक्‍ब। मोदेंशो
    पाइबपुकी साइक्‍चा पुंइसीनीम।
  eng-NOY: The getting of treasures by a false tongue Is the fleeting breath of them
    that seek death.
  ita-1927: I tesori acquistati con lingua bugiarda sono un soffio fugace di gente
    che cerca la morte.
  ckb-ckb: کۆکردنەوەی سامان بە زمانی درۆ هەڵمە دەڕەوێتەوە و تەڵەی مردنە.
  eng-BBE: He who gets stores of wealth by a false tongue, is going after what is
    only breath, and searching for death.
  kan-OKCV: ಸುಳ್ಳಿನ ನಾಲಿಗೆಯಿಂದ ಸಂಪಾದಿಸಿದ ಸಂಪತ್ತು ಕ್ಷಣಿಕ ಆವಿಯಂತೆಯೂ ಮೃತ್ಯುಪಾಶದಂತೆಯೂ
    ಆಗಿದೆ.
  tam-2017: பொய்நாவினால் பொருளைச் சம்பாதிப்பது சாவைத் தேடுகிறவர்கள் விடுகிற சுவாசம்போல
    இருக்கும்.
  spa-RV-1909: Allegar tesoros con lengua de mentira, es vanidad desatentada de aquellos
    que buscan la muerte.
  ron-BTF: Obținerea de tezaure printr-o limbă mincinoasă este o deșertăciune aruncată
    încolo și încoace de cei ce caută moartea.
  eng-WEBP: Getting treasures by a lying tongue is a fleeting vapor for those who
    seek death.
  eng-FBV: Money made by lies is like smoke in the wind—a chase that ends in death.
  nld-1939: Wie met leugens schatten wil verwerven, Jaagt ijdelheid na en de strikken
    des doods.
  nch-BL: Nopa tomi cati se istacatiquet quitani ica iistacaticayo amo huejcahuas.
    Nochi cati quej nopa quitanij inintomi quitemohuaj miquilisti.
  vie-1934: Tài vật nhờ dùng lưỡi dối gạt mà được, Aáy là một điều hư không mau hết
    của kẻ tìm sự chết.
  hin-CV: झूठ बोलने के द्वारा पाया गया धन इधर-उधर लहराती वाष्प होती है, यह मृत्यु
    का फंदा है.
  eng-OURB: Getting treasures by a lying tongue is a fleeting vapor for those who
    seek death.
  spa-BES: El que obtiene riquezas con lengua falsa, va tras lo que es solo un aliento
    fugaz, y busca la muerte.
  tdx-tdx: Ty ahazoam-bara am-pamelem-pandañitse le evoñe mihelañe mb’am-pikoromahañe.
  tha-KJV: การได้คลังทรัพย์​มาด​้วยลิ้​นม​ุ​สาก​็คือความอนิจจังที่เคลื่อนไปๆมาๆของคนที่เสาะหาความตาย
  por-BR-2018: Trabalhar para obter tesouros com língua mentirosa é algo inútil e
    fácil de se perder; os que assim fazem buscam a morte.
  deu-ELO: Erwerb von Schätzen durch Lügenzunge ist verwehender Dunst; solche suchen
    den Tod.
  eng-WYC-2018: He that gathereth treasures by the tongue of a lie maker, (or of a
    liar), is vain, and without heart; and he shall be hurled to the snares of death.
  epo-epo: Akirado de trezoroj per lango mensogema Estas vanta bloveto, retoj de morto.
  uig-PIN: Yaƣlima til bilǝn erixkǝn bayliⱪlar, Ɵlümni izdǝp yürgǝnlǝr ⱪoƣlap yürgǝn
    bir tütünla, halas.
  beo-beo: Di ogogole lai liligi bagade gagui galea, dia gagui da hedolo fisi dagoi
    ba:mu. Ogogole lai liligi da dima medosu sani agoai gala.
  tpi-OTNT: Sapos man i bihainim pasin bilong giaman na i kisim planti mani samting,
    orait em i stap long rot bilong i dai. Na mani samting bilong dispela man i olsem
    sno i stap sotpela taim tasol, na bai i pinis olgeta.
  hau-SA: Dukiyar da aka samu ta wurin harshe mai yin ƙarya tarin tururi ne da kuma
    mugun tarko.
  uig-LAT: Yaghlima til bilen érishken bayliqlar, Ölümni izdep yürgenler qoghlap yürgen
    bir tütünla, xalas.
  nde-nde: Inotho ezuzwe ngendlela yamanga iyinkungu ememethekayo lomjibila wokufa.
  ton-ton: Ko e maʻu ʻae koloa lahi ʻaki ʻae ʻelelo loi, ko e vaʻinga ia ʻoku vilingia
    fano ʻiate kinautolu ʻoku kumi ki he mate.
  ces-1613: Pokladové jazykem lživým shromáždění jsou marnost pomíjející hledajících
    smrti.
  eng-WMB: Getting treasures by a lying tongue is a fleeting vapor for those who seek
    death.
  tam-TCV: பொய் சொல்லி சம்பாதிக்கும் செல்வம், பறந்து செல்லும் நீராவியாயும் மரணக் கண்ணியாயும்
    இருக்கும்.
  ceb-ULB: Ang pagbaton ug mga bahandi pinaagi sa bakakon nga dila usa ka lumalabayng
    inalisngaw nga aso ug usa ka lit-ag nga makapatay.
  pol-UBG: Gromadzenie skarbów kłamliwym językiem jest przemijającą marnością tych,
    którzy szukają śmierci.
  urd-GVU: فریب دہ زبان سے جمع کیا ہوا خزانہ بکھر جانے والا دھواں اور مہلک پھندا ہے۔
  deu-1912: Wer Schätze sammelt mit Lügen, der wird fehlgehen und ist unter denen,
    die den Tod suchen.
  kan-2017: ಸುಳ್ಳಿನಿಂದ ಸಿಕ್ಕಿದ ಸಂಪತ್ತು ಹಬೆಯಂತೆ ಅಸ್ಥಿರ, ಮೃತ್ಯುಪಾಶದಂತೆ ನಾಶಕರ.
  yap-yap: Fla’ab nike yag ngom ko sasaliyab e dabi n’uw nap’an me m’ay, machane ke
    waliyem i yan ko yam’.
  hlt-MCSB: A hong ol lamkah bisai neh thakvoh tah ahonghi la huu tih, dueknah ni
    kang a toem coeng.
  mdy-ETH: ሉኡዙሞና ጴዻ ቆሎ ባባይቃ ሱኡሌጉዴያ፤ ጊንሣ ሃሣ ዎዻ ፒሮጉዴያኬ።
  kew-kew: Aa medame yaa agaa loa nipumi mone yoloa mu-aaliare gore nipu omape pora-para
    go pu aaya-da. Go aa-na saliade oyaere moae aipapulu sua wala esepe tade-rupa
    mada yalia.
  twi-ASANTE: Ahonya a nkontompo tɛkrɛma de ba no yɛ huhuro ne owuo afidie.
  eng-WEBU: Getting treasures by a lying tongue is a fleeting vapor for those who
    seek death.
  wal-wal: Worddotidi dagayido aqoi penttuwaa suuluwaadan xayees; hegaa koyiyaageeti
    haiquwaa koyoosona.
  acu-NT: Anangkartin ainau warinchurin nukap kiaungkarmia nuka yurangkim tsaa sukuamunam
    mengkawa nunisketai. Aints wári kuikiartin wajastasar wakerinauka wári jakatasar
    wakerinawai.
  spa-PDDPT: Acumular tesoros con boca mentirosa Es vanidad ilusoria y trampa de muerte.
  gun-gun: Apu rupi nhanhea'ã vy mba'emo jajoupa va'ekue ma opaa py ma mba'everã ndovarei
    'rã, ha'e nhanembo'a 'rã manoa nhuã py.
  agu-BL: Yi e'chk me'bi'l yi na jal tan paj jople'n chiwutz wunak, jal cu'n na sotz,
    nin xcyek tan kapitle'nin tk'ab quimichil.
  ilo-ULB: Ti pananggun-od kadagiti kinabaknang babaen iti ulbod a dila ket kasla
    angep nga agpukaw a dagus ken silo a makapatay.
  kpg-kpg: O maluagina mai i do haihai hala, e odi gi daha ngoohia, malaa hagalee
    i mua nia maluagina aalaa gaa dagi goe gi lodo di ngudu o di made.
  uig-ARA: ياغلىما تىل بىلەن ئېرىشكەن بايلىقلار، ئۆلۈمنى ئىزدەپ يۈرگەنلەر قوغلاپ يۈرگەن
    بىر تۈتۈنلا، خالاس.
  bps-bps: I knun gwè fagu di klimbung tatì mlal lana na gamgebe i to di fati.
  sus-sus: Harige naxan sɔtɔxi wule ra, a mu buma, a mixi xaninma nɛ aligiyama.
  pon-2006: Reken dipwisou me ke ahneki sang ni tiahk en mwersuwed pahn mwadangete
    sohrala, ahpw mwohn ar pahn kahluwaiukalahng mehla.
  ksd-ksd: Ba da ongor upi ra tabarikik ma ra tinata vavaongo, I da ra niongor upi
    ra vual i panie, ma i da ra palai na minat.
  tur-YTC: Yalancı dille hazineler edinmek, Ölümü arayanlar için geçici bir buğudur.
  bel-N: Зьбіраньне скарбаў языком падманлівым — пара, што зьнікае, шуканьне сьмерці.
  grc-BRENT: Ὁ ἐνεργῶν θησαυρίσματα γλώσσῃ ψευδεῖ, μάταια διώκει ἐπὶ παγίδας θανάτου.
  ind-AYT: Memperoleh harta dengan lidah yang menipu adalah uap yang segera lenyap
    dari orang yang mengejar maut.
  nya-nya: Chuma chochipeza ndi mawu onyenga ndi chosakhalitsa ndipo chimakola anthu
    mu msampha wa imfa.
  hrv-hrv: Blago stečeno jezikom lažljivim nestalna je ispraznost onih koji traže
    smrt.
  mps-mps: Tama te bidigo tibo kolesaga wali peyu, te doado bage hauwa sobaso da,
    teda aga te isabo sunumide bidibao. Tama te bidigo mone me doado bage te dagalude
    pǫ te pęwadage sogo naga elalubo tiwai elama, tama te mu tigidali sia sabo dao.
  tpi-tpi: Sapos man i bihainim pasin bilong giaman na i kisim planti mani samting,
    orait em i stap long rot bilong i dai. Na mani samting bilong dispela man i olsem
    sno i stap sotpela taim tasol, na bai i pinis olgeta.
  dan-1931: At skabe sig Rigdom ved Løgnetunge er Jag efter Vind i Dødens Snarer.
  vie-OVCB: Gia tài xây dựng bằng lưỡi dối trá, như hơi nước mau tan, như cạm bẫy
    tử thần.
  guj-2017: જૂઠી જીભથી ઘન સંપાદન કરવું તે આમતેમ ઘસડાઈ જતા ધુમાડા જેવું છે, એવું કરનાર
    મોત માગે છે.
  pon-2006A: Reken dipwisou me ke ahneki sang ni tiahk en mwersuwed pahn mwadangete
    sohrala, ahpw mwohn ar pahn kahluwaiukalahng mehla.
  por-BRBSL: Getting tesouros por uma língua mentirosa é um vapor fugaz para aqueles
    que buscam a morte.
  swe-swe: Rikedom införskaffad genom lögn (en ljugande tunga, omoraliska metoder)
    är som ånga [som snabbt avdunstar och försvinner] och drivs hit och dit [av vinden],
    den som söker sådan rikedom söker döden.
  cth-cth: Laithoe dei laihoi hmu e hnopai teh duenae ka tawng ni teh kahmat e patetlah
    ao.
  twi-twi: Ahonya a nkontompo tɛkrɛma de ba no, ɛyɛ omununkum a etwa mu kɔ, na ɛsan
    yɛ owu afiri.
  hlt-hlt: A hong ol lamkah bisai neh thakvoh tah ahonghi la huu tih, dueknah ni kang
    a toem coeng.
  tbz-SIM: Wèè wɑɑ̀ ntikpɑ̀tì nɛ̀ siyɑ́ɑ̀bìsí dɛ̀ í mɔkɛ mucɔ̃́ntimu dɛ̀ kɔ̀rìnɛ̀
    mukṹṹ mmu.
  msy-2020: Gumazim mɨgɨrɨgɨar ifavaribagh amuava dagɨar avɨriba ko biziba isi, an
    ovever tuavimɨn iti. Guizbangɨra, gumazir kamɨn dagɨaba ko biziba mati ghuariam
    dughiar bar otevimɨn ikegh, bar gɨvagham.
  dop-dop: Wɛnɑʋ mpi yʋlʋ puɣusɑɑ nɑ ɩ́ hiki tɔ pə wɛ kpɛtɛ kɛ́. Pɩɩ leeliɣi, pə́cɔ́
    pə kɔŋnɑ səm.
  azb-azb: Yalançılıqla qazanılan xəzinə Havaya yayılan sis-dumandır, bir ölüm tələsidir.
  eng-DBY: The getting of treasures by a lying tongue is a fleeting breath of them
    that seek death.
  hin-2017: जो धन झूठ के द्वारा प्राप्त हो, वह वायु से उड़ जानेवाला कुहरा है, उसके
    ढूँढ़नेवाले मृत्यु ही को ढूँढ़ते हैं।
  wol-KYG: Alal ju la fen may, cóolóol la, day naaw, wut ko xaru la.
  bjr-bjr: Unnaqira aatata marasainna ainainafa sia kisaaqasaa ani faqa mariannoo.
    Mi ainainafa kai kaqi ani kuqiranaki quqaannoo.
  eng-YLT: The making of treasures by a lying tongue, [Is] a vanity driven away of
    those seeking death.
  kne-kne: Din kinabaknang ay magon-od babaen si etek et maiarig si kisep ay nalaka
    ay maomas. Kaman aben tagdey ay pomse.
  eng-WYC-2017: He that gathereth treasures by the tongue of a lie maker, is vain,
    and without heart; and he shall be hurled to the snares of death.
  eng-WMBB: Getting treasures by a lying tongue is a fleeting vapour for those who
    seek death.
  urd-GVH: फ़रेबदेह ज़बान से जमा किया हुआ ख़ज़ाना बिखर जानेवाला धुआँ और मोहलक फंदा
    है।
  rug-rug: Sa tinago sapu ta vagina pa mea kokohana, si tuturei vuga palae meke na
    sipata variva mate si asa.
  gaz-gaz: Qabeenyi arraba sobuun argamu, urrii bittinnaaʼee baduu fi kiyyoo duʼaa
    ti.
  fra-LSG: Des trésors acquis par une langue mensongère Sont une vanité fugitive et
    l’avant-coureur de la mort.
  yal-yal: Nafunla naxanye sɔtɔxi wuleni ne findixi fe fu butarene nan na muxune xa
    naxanye sayaan fenma.
  haw-1868: O ka imi ana i ka waiwai ma ke elelo wahahee, He opala i hoopuehuia e
    ka poe e imi ana i ka make.
  arb-NAV: ادِّخَارُ الْكُنُوزِ بِلِسَانٍ مُنَافِقٍ، دُخَانٌ مَتَلاشٍ وَفَخٌّ مُمِيتٌ.
  ewe-ewe: Kesinɔnu si wotsɔ alakpaɖe kpɔe la nu va yina kaba abe ƒuƒu ene eye wònye
    mɔ si ŋu aɖi vɔ̃ɖi le.
  eng-LEE: The getting of treasures by a tongue of falsehood is like the fleeting
    breath of those that seek death.
  asm-FB: মিছলীয়া জিভাৰ দ্বাৰাই অৰ্জন কৰা ধন-সম্পত্তি অস্থায়ী ভাপ, সেইবোৰ মৃত্যু
    বিচাৰে,
  sus-A: هَرِفٍ نَشَن سْتْشِ وُلٍ رَ، عَ مُ بُمَ، عَ مِشِ شَنِنمَ نّ عَلِفِيَمَ.
  fra-SBL: Obtenir des trésors par une langue mensongère n'est qu'une vapeur éphémère
    pour ceux qui cherchent la mort.
  hbo-hbo: פֹּ֣עַל אֹ֭וצָרֹות בִּלְשֹׁ֣ון שָׁ֑קֶר הֶ֥בֶל נִ֝דָּ֗ף מְבַקְשֵׁי־מָֽוֶת׃
  kik-kik: Kũgĩa na ũtonga na njĩra ya rũrĩmĩ rwa maheeni nĩ kĩbii gĩa gũthira, na
    nĩ mũtego wa gĩkuũ.
  fra-NCL: 'Des trésors acquis par une langue mensongère : vanité fugitive d’hommes
    qui courent à la mort.'
  cek-AK: Lok amlaihaih hoi hak ih hmuen loe kazawk tamai hoi duekhaih thaang ah ni
    oh.
  cuk-cuk: Gakansaedgi ibmar-nuegan-ichesur-nikuedi, booyob berguddaed, dule-oburgwega
    gubalid.
  uig-CYR: Яғлима тил билән еришкән байлиқлар, Өлүмни издәп жүргәнләр қоғлап жүргән
    бир түтүнла, халас.
  tel-2017: అబద్ధాలాడి ధనం సంపాదించుకోవడం మరణ సమయంలో కొన ఊపిరితో సమానం.
  hat-BSA: Ranmase anpil byen ak lang k ap bay manti se yon vapè k ap sove ale, k
    ap kouri dèyè lanmò.
  kos-kos: Mwe kasrup kom eis ke inkanek kutasrik ac sa na in wanginla, tusruktu ac
    kol kom nu ke misa meet liki ac wanginla.
  hbo-WLC: פֹּ֣עַל א֭וֹצָרוֹת בִּלְשׁ֣וֹן שָׁ֑קֶר הֶ֥בֶל נִ֝דָּ֗ף מְבַקְשֵׁי־מָֽוֶת׃
  ibo-ibo: Uru niile enwetara nʼụzọ na-ezighị ezi adịghị adịgide, ha bụ nkuume ifufe
    na-efesa, ndị na-achọ ya na-achọ ọnwụ.
  ory-ory: ମିଥ୍ୟାବାଦୀ ଓଷ୍ଠ ଦ୍ୱାରା ପ୍ରାପ୍ତ ଧନ ଏଣେତେଣେ ଚାଳିତ ବାଷ୍ପ ତୁଲ୍ୟ, ଯେଉଁମାନେ ତାହା
    ଅନ୍ୱେଷଣ କରନ୍ତି, ସେମାନେ ମୃତ୍ୟୁୁ ଅନ୍ୱେଷଣ କରନ୍ତି।
  chk-chk: Pisek aüchea eman a angei ren an kapas chofana a usun chök ötüöt mi ässila,
    pwal usun chök eu särin mäla.
  rop-rop: Pipul hu tjidimbat enibodi blanga jidan ritjwan, jidan jis laik siliwan
    drim weya kaman en go kwikbala, en tharran na garra trepam olabat en meigim olabat
    dai.
  ukr-1871: Надбане добро язиком льживим — се проминаючий подих, се погибельні сїти.
  deu-1951: Wer mit lügenhafter Zunge Schätze erwirbt, der jagt nach Wind und sucht
    den Tod.
  eng-JPS: The getting of treasures by a lying tongue is a vapour driven to and fro;
    they that seek them seek death.
  srp-1865: Blago sabrano jezikom lažljivijem taština je koja prolazi meðu one koji
    traže smrt.
  lug-lug: Okufuna obugagga n’olulimi olulimba, mpewo buwewo etwalibwa eruuyi n’eruuyi
    era mutego gwa kufa.
  heb-heb: פעל אוצרות בלשון שקר הבל נדף מבקשי מות׃
  ben-IRV: মিথ্যাবাদী জিহ্বা দ্বারা যে ধনকোষ লাভ, তা দ্রুতগামী বাষ্পস্বরূপ, তার অন্বেষণকারী
    মৃত্যুর অন্বেষী।
  pan-pan: ਝੂਠ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਕੀਤਾ ਧਨ ਹਵਾ ਨਾਲ ਉੱਡ ਜਾਣ ਵਾਲੀ ਧੂੜ ਵਰਗਾ ਹੈ, ਉਹ ਨੂੰ ਲੱਭਣ
    ਵਾਲੇ ਮੌਤ ਨੂੰ ਲੱਭਦੇ ਹਨ।
  mya-JVB: မုသာ စကား အားဖြင့် ဘဏ္ဍာ ကိုဆည်းဖူးခြင်း အမှု သည် သေမင်း ကျော့ကွင်း တို့တွင်
    ပျောက်လွင့် သော အနတ္တ ဖြစ်၏။
  tte-O: Tomone siya ali wasawasa mwakota mena silobai ali sauga siyavenuwan kaiwena
    ali kaba mwawasi boita.
  tbg-tbg: Una aaraqaahairo airi airaira varatairava paari tuqema vintemakero, vahuqa
    variro taiqa vuanaro. Vi airairava ai vita varero qutu vuaka varianaini muntu
    kaanaro.
  hmo-hmo: Hereva koikoi dekena amo oi abia kohu momo, be do idia boio haraga, bona
    idia ese mase ena tarapu dekenai, oi do idia hakaua.
  urd-urd: दरोग़गोई से ख़ज़ाने हासिल करना, बेठिकाना बुख़ारात और उनके तालिब मौत के
    तालिब हैं।
  rus-SYN: Приобретение сокровища лживым языком - мимолетное дуновение ищущих смерти.
  bqc-SIM: Àizɛɛ pↄ́ gbɛ̃́ è ɛɛtoa guu a gɛ̃ ń ĩ́anaoɛ, aàpi i ga.
  tcz-CHONGTHU: Jou le nal thoa nei le gou kichom khom jouse amangthah ding bep ahin,
    thina thang kisong tobang ahibouve.
  mar-mar: लबाड जिव्हेने मिळवलेली संपत्ती ही वाफेसारखी क्षणभंगुर आहे ती मरण शोधते.
  hlt-THB: Thailatnaak ing them huhnaak taw cingmai ingkaw thihnaak thang ak dyn ing
    myih hy.
  qub-qub: Llullacuyllapa ima-aycatapis tariyga manami allichu. Chayga caycan cushicachimänallapämi,
    wañuyta ashiyllami.
  bqp-bqp: Aruzɛkɛ kũ gbɛ̃ lè ɛ́kɛtonaa gũn ni gɛ̃tɛ kũ ĩao à ń kpá gai.
  hat-hat: Moun k'ap mache bay manti pou fè lajan ap kouri dèyè van. Se lanmò y'ap
    chache.
  eng-BSB: Making a fortune by a lying tongue is a vanishing mist, a deadly pursuit.
  tod-tod: Niiti ti ta-ɓɛtɛi zɔlɔɔsu zɛɛi zu, ta ga faaɠaaɠaalala nuiti ti ɓizɛzu,
    ti lɔ saai zu.
  eng-WEBPB: Getting treasures by a lying tongue is a fleeting vapour for those who
    seek death.
  kbq-kbq: Havigereti eri fenomo'a, hampogino kirga hiankna huno fanane nehuno, frikante
    kavreno vugahie.
  nhe-BL: Nopa tomi tlen se istlacatiquetl quitlani ica iistlacaticayo ax huejcahuas.
    Nochi tlen queja nopa quitlanij inintomi quitemohuaj miquistli.
  bus-bus: Auziki kɛ̀ gbɛ̃ è ɛgɛtona guu é gɛ̃ ĩala à ń kpá gaazi.
  gub-BL: Aze amo imunar temetarer tetea'u rehe, upaw hemetarer na'arewahy. Nuzawy
    kwaw puruzuka haw izupe.
  eng-DRA: He that gathereth treasures by a lying tongue, is vain and foolish, and
    shall stumble upon the snares of death.
