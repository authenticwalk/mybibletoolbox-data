verse: PRO.021.023
translations:
  mal-C: സ്വന്തം നാവും സ്വന്തം വായും സൂക്ഷിക്കുന്നവർ ദുരന്തങ്ങളിൽനിന്നു തന്നെത്താൻ
    അകന്നുനിൽക്കുന്നു.
  deu-TKW: Wer seinen Mund und seine Zunge bewahrt, der bewahrt sein Leben vor Gefahren.
  lin-lin: Moto oyo abatelaka monoko mpe lolemo na ye abatelaka molimo na ye na pasi.
  eng-LSV: Whoever is keeping his mouth and his tongue, || Is keeping his soul from
    adversities.
  eng-GNV: He that keepeth his mouth and his tongue, keepeth his soule from afflictions.
  eng-WEBSTER: Whoever keepeth his mouth and his tongue keepeth his soul from troubles.
  nhw-BL: Se catli quipiya miyac cuidado ica catli quiijtohua, momanahuis para amo
    mocalaquis ipan tequipacholi.
  swh-ONEN: Yeye alindaye kinywa chake na ulimi wake hujilinda na maafa.
  bba-bba: Wi u rɑ win yɑrɑ nɛnɛ u tii nɔni swɑ̃ɑru ɡbɑrɑmmɛwɑ.
  eng-KJVCPB: Whoso keepeth his mouth and his tongue Keepeth his soul from troubles.
  luo-luo: Ngʼatno marito dhoge kod lewe ritore kuom masiche.
  meu-meu: Uduna bona malana e naridiamu tauna na hekwakwanai amo e roho maurimu.
  npi-ULB: आफ्नो मुख र जिब्रोको रखवाली गर्नेले आफैलाई कष्‍टबाट बचाउँछ ।
  yor-yor: Ẹnikẹ́ni tí ó bá pa ẹnu àti ahọ́n rẹ̀ mọ́, ó pa ọkàn rẹ̀ mọ́ kúrò nínú
    ìyọnu.
  ind-ind: Orang yang berbicara dengan hati-hati menjauhkan dirinya dari masalah.
  pes-OPCB: هر که مواظب سخنانش باشد جانش را از مصیبتها نجات خواهد داد.
  tgl-ULB: Sinumang nagbabantay sa kaniyang bibig at dila ay nag-iingat na hindi makasali
    sa gulo.
  hui-hui: Wali agalime tininaga ne hambu haru howa bi laga heagua uruni tiha genda
    naanda ibaga.
  mya-mya: မိမိနှုတ်နှင့်လျှာကိုစောင့်သော သူသည် မိမိ စိတ်ဝိညာဉ်ကို ဒုက္ခနှင့်လွတ်စေခြင်းငှါ
    စောင့်ရာရောက် ၏။
  bod-N: རང་གི་ཁ་དང་ལྕེ་ལ་བདག་བྱེད༌ན། །རང་ཉིད་ཆག་སྒོར་འཕྲད་པ་ལས་བསྲུང༌ངོ༌།།
  wsk-wsk: Awiriya kuring kuamili ko sinar taso mu ikup bo me arigiso.
  sna-sna: Uyo anorinda muromo wake norurimi rwake anozvidzivirira kubva panjodzi.
  spa-BLM: El que cuida su boca y su lengua guarda su alma de los problemas.
  cac-cac: A eb' man̈ comonoc sloloni, scol sb'a eb' d'a scal yaelal.
  swh-ULB: Anayelinda kinywa chake na ulimi wake hujilinda mwenyewe na taabu.
  bel-bel: Хто беражэ вусны свае і язык свой, той асланяе ад бяды душу сваю.
  deu-ELBBK: Wer seinen Mund und seine Zunge bewahrt, bewahrt seine Seele vor Drangsalen.
  mbb-OT: Is etew he ebpekeventayan din is kebpengaǥikaǥi zin, ebpekelikey te samuk.
  mal-2015: വായും നാവും സൂക്ഷിക്കുന്നവൻ തന്റെ പ്രാണനെ കഷ്ടങ്ങളിൽനിന്നു സൂക്ഷിക്കുന്നു.
  rmc-rmc: Ko peske stražinel o vušta the e čhib, chraňinel pes korkores le pharipnastar.
  pes-OPV: هر‌که دهان و زبان خویش را نگاه دارد، جان خود را از تنگیها محافظت می‌نماید.
  ron-1924: Чине ышь пэзеште гура ши лимба ышь скутеште суфлетул де мулте неказурь.
  ben-OBCV: যারা তাদের মুখ ও জিভ সংযত রাখে তারা নিজেদেরকে চরম দুর্দশা থেকে রক্ষা করে।
  som-som: Ku alla kii afkiisa iyo carrabkiisa dhawraa Naftiisuu dhibaatooyin ka dhawraa.
  lat-VUC: Qui custodit os suum et linguam suam custodit ab angustiis animam suam.
  eng-ASVBT: Whoso keepeth his mouth and his tongue Keepeth his soul from troubles.
  mna-mna: Sombe lelem be pataŋana ikamu som, na motom iŋgalŋgal be mboro kat kwom!
  ita-1885: Chi guarda la sua bocca e la sua lingua Guarda l'anima sua d'afflizioni.
  eng-LXXUP: He that keeps his mouth and his tongue Keeps his soul from trouble.
  eng-ULB: Whoever guards his mouth and tongue keeps himself out of trouble.
  spa-VBL: Si cuidas tus palabras, te librarás de muchos problemas.
  fra-_FOB: Celui qui garde sa bouche et sa langue, garde son âme de détresse.
  mal-mal: വായും നാവും സൂക്ഷിക്കുന്നവൻ തന്റെ പ്രാണനെ കഷ്ടങ്ങളിൽനിന്ന് സൂക്ഷിക്കുന്നു.
  lit-lit: Kas sulaiko savo burną ir savo liežuvį, apsaugo savo sielą nuo bėdų.
  urd-GVR: Jo apne muṅh aur zabān kī pahrādārī kare wuh apnī jān ko musībat se bachāe
    rakhtā hai.
  suz-BL: सुमी मिम्‍शा ठीक लोव़ पाइबा, मेकोमी आंम कली श्‍येत रे प्रोंइब। हितोपदेस
    १३:३
  eng-NOY: Whoso keepeth his mouth and his tongue Keepeth his soul from trouble.
  ita-1927: Chi custodisce la sua bocca e la sua lingua preserva l’anima sua dalle
    distrette.
  ckb-ckb: ئەوەی دەم و زمانی خۆی بپارێزێت، خۆی لە تەنگانە دەپارێزێت.
  eng-BBE: He who keeps watch over his mouth and his tongue keeps his soul from troubles.
  kan-OKCV: ತನ್ನ ಬಾಯಿಯನ್ನೂ, ನಾಲಿಗೆಯನ್ನೂ ಕಾಯುವವನು, ಇಕ್ಕಟ್ಟುಗಳಿಂದ ತನ್ನ ಪ್ರಾಣವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: தன்னுடைய வாயையும் தன்னுடைய நாவையும் காக்கிறவன் தன்னுடைய ஆத்துமாவை இடுக்கண்களுக்கு
    விலக்கிக் காக்கிறான்.
  spa-RV-1909: El que guarda su boca y su lengua, su alma guarda de angustias.
  ron-BTF: Oricine își ține gura sa și limba sa, își ține sufletul lui de la tulburare.
  eng-WEBP: Whoever guards his mouth and his tongue keeps his soul from troubles.
  eng-FBV: If you watch what you say, you can save yourself a lot of trouble.
  nld-1939: Wie let op zijn mond en zijn tong, Bespaart zich moeilijkheden.
  nch-BL: Se cati quipiya miyac cuidado ica cati quiijtohua, momanahuis para amo mocalaquis
    ipan cuesoli.
  vie-1934: Ai giữ lấy miệng và lưỡi mình Giữ linh hồn mình khỏi hoạn nạn.
  hin-CV: जो कोई अपने मुख और जीभ को वश में रखता है, स्वयं को विपत्ति से बचा लेता है.
  eng-OURB: Whoever guards his mouth and his tongue keeps his soul from troubles.
  spa-BES: El que vela sobre su boca y su lengua, previene su alma.
  tdx-tdx: Mitan-ty fiai’e tsy ho am-poheke ty mahambeñe falie naho fameleke.
  tha-KJV: บุ​คคลที่รักษาปากและลิ้นของตนก็รักษาจิตใจเขาเองให้พ้นความลำบาก
  por-BR-2018: Quem guarda sua boca e sua língua guarda sua alma de angústias.
  deu-ELO: Wer seinen Mund und seine Zunge bewahrt, bewahrt vor Drangsalen seine Seele.
  eng-WYC-2018: He that keepeth his mouth and his tongue (under control), keepeth
    his soul from anguishes.
  epo-epo: Kiu gardas sian buŝon kaj sian langon, Tiu gardas sian animon kontraŭ malfeliĉoj.
  uig-PIN: Ɵz tiliƣa, aƣziƣa igǝ bolƣan kixi, Jenini awariqiliklǝrdin saⱪlap ⱪalar.
  beo-beo: 'Di da mosolasu hame ba:musa: hanai galea, di noga:le dawa:lu sia:ma.'
  tpi-OTNT: Sapos man i was gut long tok bilong en, em bai i no inap painim hevi.
  hau-SA: Duk wanda yake lura da bakinsa da kuma harshensa kan kiyaye kansa daga masifa.
  uig-LAT: Öz tiligha, aghzigha ige bolghan kishi, Jénini awarichiliklerdin saqlap
    qalar.
  nde-nde: Lowo oqaphela umlomo wakhe lolimi lwakhe uyaziphephisa ezingozini.
  ton-ton: Ko ia ʻoku tauhi hono ngutu mo hono ʻelelo, ʻoku fakahaofi ʻe ia hono laumālie
    mei he ngaahi mamahi.
  ces-1613: Kdo ostříhá úst svých a jazyka svého, ostříhá od úzkosti duše své.
  eng-WMB: Whoever guards his mouth and his tongue keeps his soul from troubles.
  tam-TCV: தங்கள் வாயையும் நாவையும் காத்துக்கொள்கிறவர்கள் பேரழிவிலிருந்து தங்களைக்
    காத்துக்கொள்கிறார்கள்.
  ceb-ULB: Bisan kinsa nga magabantay sa iyang baba ug sa iyang dila magapahilayo
    sa iyang kaugalingon sa kasamok.
  pol-UBG: Kto strzeże swoich ust i języka, strzeże swojej duszy przed utrapieniem.
  urd-GVU: جو اپنے منہ اور زبان کی پہرا داری کرے وہ اپنی جان کو مصیبت سے بچائے رکھتا
    ہے۔
  deu-1912: Wer seinen Mund und seine Zunge bewahrt, der bewahrt seine Seele vor Angst.
  kan-2017: ತನ್ನ ಬಾಯನ್ನೂ, ನಾಲಿಗೆಯನ್ನೂ ಕಾಯುವವನು ತೊಂದರೆಗಳಿಂದ ರಕ್ಷಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Fa’anra ga ba’adag ni ngam par u orel ko oloboch, ma ngam sasag’al ko welthin
    rom.
  hlt-MCSB: A ol a ka aka tuem long tah, a hinglu te citcai khui lamkah a hoep a tlang.
  mdy-ETH: ሜቶይዳፓ ቶላኒ ኮዓ ዓሲ ፑርታ ጌስቲሢ ሃሻኔ።
  kew-kew: Gore aa medame nipuna agaa-abulu waru suruboa aaliare go aa nipu madaa
    kedaa meda mada naepalia.
  twi-ASANTE: Deɛ ɔkora nʼano ne ne tɛkrɛma no ɔtwe ne ho firi amanenya ho.
  eng-WEBU: Whoever guards his mouth and his tongue keeps his soul from troubles.
  wal-wal: Ba doonaanne ba inxxarssaa naagiya asi bana metuwaappe naagees.
  acu-NT: Aints nangkamikia chichatsuk tuke yaitas chichawa nuka itiurkachminumka
    jeashtinuitai.
  spa-PDDPT: El que guarda su boca y su lengua Guarda su alma de penurias.
  gun-gun: Ojuru py ijayvu aguã gui ojejoko va'e ma ojoko avi onhe'ẽ imoingo axyarã
    gui.
  agu-BL: Alchok scyetz yi cwent cunin na jilon, quil ben tul il, nin quil jal bis
    tetz talma'.
  ilo-ULB: Ti siasinoman nga agannad kadagiti ibagbagana ket ilislisina ti bagina
    iti riribuk.
  kpg-kpg: Pula i nia mee ala e helekai iei goe, maa goe hagalee hiihai gii tale gi nia
    haingadaa.
  uig-ARA: ئۆز تىلىغا، ئاغزىغا ئىگە بولغان كىشى، جېنىنى ئاۋارىچىلىكلەردىن ساقلاپ قالار.
  bps-bps: I to là mayè gakuf di samuk, toon fangeye i manan.
  sus-sus: Mixi naxan fata a dɛ suxude, na mu tɔɔrɔ ma.
  pon-2006: Ma ke men kadohwanowei sang uhk kahpwal, kanahieng omw lokaia kan.
  ksd-ksd: Nina i tur bat ra ngiene ma ra karameana, I balaure bat kana nilaun kan
    ra kini na malari.
  tur-YTC: Ağzına ve diline bekçilik eden, Canını sıkıntılardan korur.
  bel-N: Хто захоўвае вусны свае і язык свой, захоўвае душу сваю ад бедаў.
  grc-BRENT: Ὃς φυλάσσει τὸ στόμα αὐτοῦ καὶ τὴν γλῶσσαν, διατηρεῖ ἐκ θλίψεως τὴν ψυχὴν
    αὐτοῦ.
  ind-AYT: Orang yang menjaga mulut dan lidahnya menjaga dirinya dari kesusahan.
  nya-nya: Amene amagwira pakamwa pake ndi lilime lake sapeza mavuto.
  hrv-hrv: Tko čuva usta i jezik svoj, čuva sebe od nevolje.
  mps-mps: Te bidigo aga wabo po bugagia tonalubaso da, teda te sęgęgo aga me gegegobeo.
  tpi-tpi: Sapos man i was gut long tok bilong en, em bai i no inap painim hevi.
  dan-1931: Den, der vogter sin Mund og sin Tunge, vogter sit Liv for Trængsler.
  vie-OVCB: Ai kiểm soát miệng, cầm giữ lưỡi, là người giữ mình thoát khỏi rối reng.
  guj-2017: જે કોઈ પોતાના મુખની તથા જીભની સંભાળ રાખે છે તે સંકટમાં પોતાના આત્માનું
    રક્ષણ કરે છે.
  pon-2006A: Ma ke men kadohwanowei sang uhk kahpwal, kanahieng omw lokaia kan.
  por-BRBSL: Quem quer que proteja sua boca e sua língua mantém sua alma longe dos
    problemas.
  swe-swe: Den som tänker efter innan han yttrar sig (vaktar sin tunga) slipper många
    bekymmer.
  cth-cth: A laihoi a pahni ka ring e teh runae thung hoi a hringnae ouk a hlout.
  twi-twi: Nea ɔkora nʼano ne ne tɛkrɛma no twe ne ho fi amanenya ho.
  hlt-hlt: A ol a ka aka tuem long tah, a hinglu te citcai khui lamkah a hoep a tlang.
  tbz-SIM: Wèè yɛ̃́ ò nɑ̀ɑ́ nkɛ túmu weè yennínɛ̀ mɛyɛi.
  msy-2020: Gumazir faragh deragh nɨghnigh bizibav kɨmamim, a uabɨn akurvaghtɨ osɨmtɨziba
    a bativan kogham.
  dop-dop: Wei ɩ feŋiɣi ɩ kʋyɔɣɔtʋtʋ tɔ, ɩ cɔləɣɩ ɩ tɩ nɑ wɑhɑlɑnɑɑ kɛ́.
  azb-azb: Ağzını, dilini tutan insan Canını bəlalardan saxlayar.
  eng-DBY: Whoso keepeth his mouth and his tongue keepeth his soul from troubles.
  hin-2017: जो अपने मुँह को वश में रखता है वह अपने प्राण को विपत्तियों से बचाता है।
  wol-KYG: Ub sa gémmiñ, moom sa làmmiñ, mucc ci njàqare.
  bjr-bjr: Anee sia ummaaraki aqufiraree qimasee aneenna afaurusaa amiqimmasee rakisia.
  eng-YLT: Whoso is keeping his mouth and his tongue, Is keeping from adversities
    his soul.
  kne-kne: Din naannad si kali na et mailisi si problima.
  eng-WYC-2017: He that keepeth his mouth and his tongue, keepeth his soul from anguishes.
  eng-WMBB: Whoever guards his mouth and his tongue keeps his soul from troubles.
  urd-GVH: जो अपने मुँह और ज़बान की पहरादारी करे वह अपनी जान को मुसीबत से बचाए रखता
    है।
  rug-rug: Asa pu lavelave nia sa ṉuzuna meke meana, si kopu pule nia pa tinasuna.
  gaz-gaz: Namni afaan isaatii fi arraba isaa eeggatu, balaa irraa of eega.
  fra-LSG: Celui qui veille sur sa bouche et sur sa langue Préserve son âme des angoisses.
  yal-yal: Naxan na a dɛɛn nun a falan suxu, na a niin nakantanma gbalon nan ma.
  haw-1868: O ka mea malama i kona waha a me kona alelo, Oia ka i hoopakele i kona
    uhane i ka popilikia.
  arb-NAV: مَنْ يَصُونُ فَمَهُ وَلِسَانَهُ عَنِ اللَّغْوِ يَحْفَظُ نَفْسَهُ مِنَ الْمَتَاعِبِ.
  ewe-ewe: Ame si kpɔa eƒe nu kple eƒe aɖe dzi la, ɖea eɖokui tso dzɔgbevɔ̃e me.
  eng-LEE: Whoso guardeth his mouth and his tongue guardeth his soul against distresses.
  asm-FB: যি জনে নিজৰ মুখ আৰু জিভা চম্ভালি ৰাখে, তেওঁ সঙ্কটৰ পৰা নিজকে ৰক্ষা কৰে।
  sus-A: مِشِ نَشَن قَتَ عَ دّ سُشُدٍ، نَ مُ تْورْ مَ.
  fra-SBL: Celui qui garde sa bouche et sa langue protège son âme des problèmes.
  hbo-hbo: שֹׁמֵ֣ר פִּ֭יו וּלְשֹׁונֹ֑ו שֹׁמֵ֖ר מִצָּרֹ֣ות נַפְשֹֽׁו׃
  kik-kik: Mũndũ ũrĩa ũmenyagĩrĩra kanua gake na rũrĩmĩ rwake nĩeyeheragia mũtino-inĩ.
  fra-NCL: Celui qui garde sa bouche et sa langue garde son âme des angoisses.
  cek-AK: Pahni hoi palai cip kami loe raihaih thung hoi a hinghaih loih thai hanah
    angvaeng kami ah oh.
  cuk-cuk: Dule na itoakwaa-sunmaked, e-gwabinduku-bargabalid, bonigangi ollorgued.
  uig-CYR: Өз тилиға, ағзиға егә болған киши, Җенини аваричиликләрдин сақлап қалар.
  tel-2017: నోటిని నాలుకను కాపాడుకునేవాడు ఇబ్బందుల నుండి తనను కాపాడుకుంటాడు.
  hat-BSA: Sila ki veye bouch li ak lang li pwoteje nanm li kont gwo twoub.
  kos-kos: Kom fin tia lungse sun mwe lokoalok, karinganang ma kom fahk an.
  hbo-WLC: שֹׁמֵ֣ר פִּ֭יו וּלְשׁוֹנ֑וֹ שֹׁמֵ֖ר מִצָּר֣וֹת נַפְשֽׁוֹ׃
  ibo-ibo: Onye na-echekwa ire ya na ọnụ ya na-egbochiri onwe ya ọdachi.
  ory-ory: ଯେ ଆପଣା ମୁଖ ଓ ଜିହ୍ୱା ରକ୍ଷା କରେ, ସେ କ୍ଳେଶରୁ ଆପଣା ପ୍ରାଣ ରକ୍ଷା କରେ।
  chk-chk: Eman mi tümwünü kapasen awan a tümwünü inisin seni osukosuk.
  rop-rop: If yu oldei wotjim wanim yu tok, wal yu garra kipawei brom loda trabul.
  ukr-1871: Хто стереже уста свої й язик свій, той од біди життє охороняє.
  deu-1951: Wer seinen Mund hütet und seine Zunge bewahrt, der erspart seiner Seele
    manche Not.
  eng-JPS: Whoso keepeth his mouth and his tongue keepeth his soul from troubles.
  srp-1865: Ko èuva usta svoja i jezik svoj, èuva dušu svoju od nevolja.
  lug-lug: Afuga akamwa ke n’olulimi lwe, yeewoonya emitawaana.
  heb-heb: שמר פיו ולשונו שמר מצרות נפשו׃
  ben-IRV: যে কেউ নিজের মুখ ও জিহ্বা রক্ষা করে, সে বিপদ থেকে নিজের প্রাণ রক্ষা করে।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਮੂੰਹ ਅਤੇ ਆਪਣੀ ਜੀਭ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਜਾਨ ਦੀ ਬਿਪਤਾ ਤੋਂ
    ਰਾਖੀ ਕਰਦਾ ਹੈ।
  mya-JVB: မိမိ နှုတ် နှင့် လျှာ ကိုစောင့် သောသူသည် မိမိ စိတ် ဝိညာဉ်ကို ဒုက္ခ နှင့်
    လွတ်စေခြင်းငှါ စောင့် ရာရောက် ၏။
  tte-O: Yaiya memenana igite-kalatan yo walo namwanamwali iwalowalo-wegili kani nige
    isisilae.
  tbg-tbg: Kia paparuqama kero uva tiraitiro, nai noqaa koqemakero raqikirava kiama
    tirorira haika qovarama kaanaro.
  hmo-hmo: Iena hereva ia naria namonamo tauna be, hekwakwanai bona kerere do ia davaria
    lasi.
  urd-urd: जो अपने मुँह और अपनी ज़बान की निगहबानी करता है, अपनी जान को मुसीबतों से
    महफ़ूज़ रखता है।
  rus-SYN: Кто хранит уста свои и язык свой, тот хранит от бед душу свою.
  bqc-SIM: Gbɛ̃́ pↄ́ a lɛ́ fↄ̃̀ à a lɛ́na zùukɛ̀, ade kɛ́sɛɛkɛ a wɛ̃niɛɛ.
  tcz-CHONGTHU: Koi hileh thipkhen cha um'a lei kituh tang chu, gim le hesohna'a jong
    kivengdoh ding ahi.
  mar-mar: जो कोणी आपले तोंड व जीभ सांभाळतो, तो संकटापासून आपला जीव वाचवतो.
  hlt-THB: A hui am lai ak syyp sak thlang taw kyinaak awhkawng loet kaw.
  qub-qub: Llutalla imatapis mana parlacoj runaga manami ima llaquicuymanpis chayangachu.
  bqp-bqp: Gbɛ̃ kũ à a lɛ́ fↄ̃̀ akũsↄ̃ à a nɛ́nɛ kũ̀, àkũ mɛ́ àdi a zĩda bo yãn.
  hat-hat: Veye bouch ou ak lang ou, ou p'ap nan pwoblèm.
  eng-BSB: He who guards his mouth and tongue keeps his soul from distress.
  tod-tod: Zɔi é ɓaazu daaʋɛ maazu ta nɛgi, naa ɠa ɓɔɠɔ ɠizo kidaaʋili faa mɔinmɔin
    ma.
  eng-WEBPB: Whoever guards his mouth and his tongue keeps his soul from troubles.
  kbq-kbq: Iza'o kema hu'zampima agi'ene aganefu'nanema kegavama hanimo'a, hazenkea
    e'origahie.
  nhe-BL: Se tlen quipiya miyac cuidado ica tlen quiijtohua, momanahuis para ax mocalaquis
    ipan cuesoli.
  bus-bus: Gbɛ̃ kɛ̀ à a lɛ́ fↄ̃̀ bensↄ̃ à a nɛ́nɛ kũ̀, àmbe è a zĩnda bↄ yãn.
  gub-BL: Aze nezepyro wer zawaiw paw wi nehe, ezekaiw neze'eg àwàm rehe nehe.
  eng-DRA: He that keepeth his mouth and his tongue, keepeth his soul from distress.
