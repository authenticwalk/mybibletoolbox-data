verse: PRO.021.025
translations:
  mal-C: അലസരുടെ അഭിലാഷം അവരെ മരണത്തിന് ഏൽപ്പിക്കുന്നു, കാരണം അവരുടെ കൈകൾ അധ്വാനം
    നിരസിക്കുന്നു.
  deu-TKW: Des Faulen Verlangen tötet ihn, denn seine Hände weigern sich, zu schaffen.
  lin-lin: Baposa ya moto ya goyigoyi ekoboma ye, pamba te maboko na ye eboyaka kosala.
  eng-LSV: The desire of the slothful slays him, || For his hands have refused to
    work.
  eng-GNV: 'The desire of the slouthfull slayeth him: for his hands refuse to worke.'
  eng-WEBSTER: The desire of the slothful killeth him; for his hands refuse to labor.
  nhw-BL: Se masehuali catli tlatzihui tlahuel quiixtoca miyac tlamantli huan yeca
    tlatzintlanhuetzi. Pero amo quinequi tequitis ica imax huan quipiyas se nemilistli
    catli cuali.
  swh-ONEN: Kutamani sana kwa mvivu kutakuwa kifo chake, kwa sababu mikono yake haitaki
    kufanya kazi.
  bba-bba: Yikuron binɛ yɑ rɑ nùn ɡowɑ yèn sɔ̃ u ku rɑ sɔmburu ko.
  eng-KJVCPB: The desire of the slothful killeth him; For his hands refuse to labour.
  luo-luo: Dwaro mar jasamuoyo biro bedo thone owuon; nikech lwetene odagi tich.
  meu-meu: Lahedo tauna ena ura ese e hamaseamu, badina be ia imana na se uramu ḡaukara.
  npi-ULB: अल्छेको इच्छाले त्यसलाई मार्छ, किनकि त्यसको हातले काम गर्न इन्कार गर्छ
    ।
  yor-yor: Ẹlẹ́rìí èké yóò ṣègbé, àwọn tí ó gbọ́ ọ̀rọ̀ rẹ̀ yóò parun láé; nítorí tí
    ọwọ́ rẹ̀ kọ iṣẹ́ ṣíṣe.
  ind-ind: Keinginan si pemalas terbawa sampai mati sebab dia tidak mau bekerja.
  pes-OPCB: داشتن اشتیاق و آرزو برای شخص تنبل کشنده است، زیرا برای رسیدن به آن تن
    به کار نمی‌دهد.
  tgl-ULB: Ang pagnanais ng tamad ay pumapatay sa kaniyang sarili, dahil ang kaniyang
    mga kamay ay tumatanggi sa pagtatrabaho.
  hui-hui: Biabe bibe manga haga kago ibugua biabe nabi howa mbirale bame awadaga
    mo yu holene hamelo karia nayiore halu hame loleneme ibuni balu homelolebira.
  mya-mya: ပျင်းရိသောသူသည် အလုပ်မလုပ်ချင်သော ကြောင့်၊ မိမိတပ်မက်သောအားဖြင့် သေတတ်၏။
  bod-N: ལེ་ལོ་ཅན་གྱིས་ལས་ཀ་མི་བྱེད་པས། །དེ་ཡི་འདུན་མས་རང་ཉིད་འགུམ་པ༌འོ།།
  wsk-wsk: Kari gagor gurum, kuting kua anira, mu kota ko daiga bagara maguwuso.
  sna-sna: Kushuva kwesimbe kunova rufu rwake, nokuti maoko ake anoramba kushanda.
  spa-BLM: El deseo del perezoso lo mata, porque sus manos se niegan a trabajar.
  cac-cac: A eb' jaragana, ste nib'ejoch tastac eb', palta max ilchajlaj yuj eb' yujto
    malaj sgana eb' smunlaji.
  swh-ULB: Shauku ya mtu mvivu itamuua, maana mikono yake hukataa kufanya kazi.
  bel-bel: Прагнасьць гультая заб'е яго, бо рукі ў яго адмаўляюцца працаваць;
  deu-ELBBK: Die Begierde des Faulen tötet ihn, denn seine Hände weigern sich, zu
    arbeiten.
  mbb-OT: Is tepulan, egkehimu he iyan ibpatey zin is kegkeseeng din tenged te kenè
    din egkekuwa is edtinguhaan din; kenè din egkekuwa su kenè man sikandin edterebahu.
  mal-2015: മടിയന്റെ കൊതി അവന്നു മരണഹേതു; വേലചെയ്‌വാൻ അവന്റെ കൈകൾ മടിക്കുന്നുവല്ലോ.
  rmc-rmc: O leňivo merela, bo ča žadinel a leskre vasta na kamen te kerel buči;
  pes-OPV: شهوت مرد کاهل او را می‌کشد، زیرا که دستهایش از کار کردن ابا می‌نماید.
  ron-1924: Пофтеле ленешулуй ыл омоарэ, пентру кэ ну вря сэ лукрезе ку мыниле.
  ben-OBCV: অলসের তীব্র আকাঙ্ক্ষা তার মৃত্যু ডেকে আনে, কারণ তার হাত দুটি কাজ করতে
    অস্বীকার করে।
  som-som: Ninkii caajis ah waxaa dila damaciisa, Waayo, gacmihiisu waxay diidaan
    inay hawshoodaan.
  lat-VUC: 'Desideria occidunt pigrum: noluerunt enim quidquam manus ejus operari.'
  eng-ASVBT: The desire of the sluggard killeth him; For his hands refuse to labor.
  mna-mna: Wal maolŋan lelen ilip be tikam len koroŋ. Tamen naman ikamam uraata som.
    Tana tiru zaala pakan be tikam len koroŋ, mi ina ipasaana zin ma timeete.
  ita-1885: Il desiderio del pigro l'uccide; Perciocchè le sue mani rifiutano di lavorare.
  eng-LXXUP: Desires kill the sluggard; For his hands do not choose to do anything.
  eng-ULB: The desire of the lazy kills him, for his hands refuse to work.
  spa-VBL: Los holgazanes morirán de hombre por negarse a trabajar.
  fra-_FOB: Le souhait du paresseux le tue, parce que ses mains refusent de travailler.
  mal-mal: മടിയന്റെ കൊതി അവന് മരണകാരണം; വേലചെയ്യുവാൻ അവന്റെ കൈകൾ മടിക്കുന്നുവല്ലോ.
  lit-lit: Tinginio troškimas jį nužudo, nes jo rankos atsisako dirbti.
  urd-GVR: Kāhil kā lālach use maut ke ghāṭ utār detā hai, kyoṅki us ke hāth kām karne
    se inkār karte haiṅ.
  suz-BL: अल्‍से गेय मपतीके बेक्‍नीम। मारदे हना अल्‍से आन गुइम गेय पने मबिप्‍ब। हितोपदेस
    १३:४
  eng-NOY: The desire of the sluggard will destroy him; For his hands refuse to labor.
  ita-1927: I desideri del pigro l’uccidono perché le sue mani rifiutano di lavorare.
  ckb-ckb: ئارەزووی کەسی تەمبەڵ دەیکوژێت، چونکە دەستەکانی ئیش ڕەت دەکەنەوە،
  eng-BBE: The desire of the hater of work is death to him, for his hands will do
    no work.
  kan-OKCV: ಸೋಮಾರಿಯ ಆಸೆಯು ಅವನನ್ನು ಕೊಲ್ಲುತ್ತದೆ; ಅವನ ಕೈಗಳು ದುಡಿಯುವುದಕ್ಕೆ ನಿರಾಕರಿಸುತ್ತವೆ.
  tam-2017: சோம்பேறியின் கைகள் வேலைசெய்யச் சம்மதிக்காததால், அவனுடைய ஆசை அவனைக் கொல்லும்.
  spa-RV-1909: El deseo del perezoso le mata, porque sus manos no quieren trabajar.
  ron-BTF: Dorința celui leneș îl ucide, fiindcă mâinile lui refuză să muncească.
  eng-WEBP: The desire of the sluggard kills him, for his hands refuse to labor.
  eng-FBV: Slackers die hungry because they refuse to work.
  nld-1939: Een luiaard komt nog om door zijn ondeugd, Want zijn handen weigeren te
    werken.
  nch-BL: Se masehuali cati tatzihui tahuel quiixtoca miyac tamanti huan yeca huetzi
    tatzinta. Pero amo quinequi tequitis ica imax huan quipiyas se nemilisti cati
    cuali.
  vie-1934: Sự ước ao của kẻ biếng nhác giết chết nó; Bởi vì hai tay nó không khứng
    làm việc.
  hin-CV: आलसी की अभिलाषा ही उसकी मृत्यु का कारण हो जाती है, क्योंकि उसके हाथ कार्य
    करना ही नहीं चाहते.
  eng-OURB: The desire of the sluggard kills him, for his hands refuse to labor.
  spa-BES: El deseo del que odia el trabajo es muerte para él, porque sus manos no
    harán ningún trabajo.
  tdx-tdx: Mañe-doza amy tembo ty fañiria’e, amy te tsy mete mitoloñe o taña’eo.
  tha-KJV: ความปรารถนาของคนเกียจคร้านฆ่าตัวเขาเอง เพราะมือของเขาปฏิเสธไม่​ทำงาน
  por-BR-2018: O desejo do preguiçoso o matará, porque suas mãos se recusam a trabalhar;
  deu-ELO: Die Begierde des Faulen tötet ihn, denn seine Hände weigern sich zu arbeiten.
  eng-WYC-2018: Desires slay a slow man; for his hands would not (do) work (of) anything.
    (Desires shall slay a lazy person; for his hands shall not do any work.)
  epo-epo: La deziro de mallaborulo lin mortigas, Ĉar liaj manoj ne volas labori.
  uig-PIN: Ⱨurun kixi ɵz nǝpsidin ⱨalak bolar, Qünki uning ⱪoli ixⱪa barmas;
  beo-beo: 'Hihi dabuli dunu da hawa: hamosu hihiba:le, hina: bogomusa: logo fodosa.'
  tpi-OTNT: Lesman i laikim tumas long kisim ol samting, tasol em i no man bilong
    wok. Olsem na dispela laik bilong en bai i kilim em i dai.
  hau-SA: Marmarin rago zai zama mutuwarsa, domin hannuwansa sun ƙi su yi aiki.
  uig-LAT: Hurun kishi öz nepsidin halak bolar, Chünki uning qoli ishqa barmas;
  nde-nde: Izinkanuko zevila yizo ezililimazayo, ngoba izandla zalo ziyala ukusebenza.
  ton-ton: Ko e holi ʻae fakapikopiko ʻe mate ai ia; he ʻoku fakafisi hono nima ki
    he ngāue.
  ces-1613: Žádost lenivého zabijí jej, nebo nechtí ruce jeho dělati.
  eng-WMB: The desire of the sluggard kills him, for his hands refuse to labor.
  tam-TCV: சோம்பேறியின் கைகள் வேலைசெய்ய மறுப்பதால், அவர்களின் ஆசையினால் அவர்கள் அழிவார்கள்.
  ceb-ULB: Ang tinguha sa tapolan makapatay kaniya, kay ang iyang mga kamot nagadumili
    sa pagtrabaho.
  pol-UBG: Pragnienie leniwego zabija go, bo jego ręce nie chcą pracować.
  urd-GVU: کاہل کا لالچ اُسے موت کے گھاٹ اُتار دیتا ہے، کیونکہ اُس کے ہاتھ کام کرنے
    سے انکار کرتے ہیں۔
  deu-1912: Der Faule stirbt über seinem Wünschen; denn seine Hände wollen nichts
    tun.
  kan-2017: ಸೋಮಾರಿಯ ಆಶೆಯು ಅವನನ್ನು ಕೊಲ್ಲುವುದು, ಅವನ ಕೈಗಳು ದುಡಿಯಲಾರವು.
  yap-yap: Girdi’ nib gamead ni daburad e maruwel e yad e ngar li’ed yad;
  hlt-MCSB: A kut loh a saii ham a aal dongah kolhnaw kah hoehhamnah loh amah a duek
    sak ni.
  mdy-ETH: ማዾ ማዻኒ ኮዑዋ ቤልፃ ዓሲ ፔና ዎዼ ዓሲ ማዒ ፓይዲንታኔ።
  kew-kew: Kiaa rakepene aa nipu kogono napi pa oyae meape madaa aaya. Goa peapulu
    nipuna raana omea koneme nipu tumaomalia.
  twi-ASANTE: Deɛ ɔkwadwofoɔ kɔn dɔ no bɛyɛ owuo ama no, ɛfiri sɛ ne nsa mpɛ adwumayɛ.
  eng-WEBU: The desire of the sluggard kills him, for his hands refuse to labor.
  wal-wal: Azallaa amoi worees; aissi giikko, i oottanau koyenna.
  acu-NT: Aints nakikia aya tuke wakerinuitai. Tura takakmastinasha nintimchau asa,
    waring achat mash wakerinuitai. Turayat jukichu asa kintajai metek jakamin nekapeawai.
    Antsu asumkia takatan shamtsuk pujus, surimtsuk tuke chikich aints ainaun yayaawai.
  spa-PDDPT: Los deseos del perezoso lo matan, Pues sus manos no quieren trabajar.
  gun-gun: Inhate'ỹ va'e omano 'rã mba'emo oikotevẽa py, opo py nomba'eapoxei rire.
  agu-BL: Yi e' yi chin cy'aj nin e', quil chicambaj yi e'chk takle'n yi na el cyalma'
    te'j. Ẍchiquimok, na qui na cyaj chak'uj. Ma yi e' balaj yi jicyuch te'j cyajtza'kl,
    qui na chicabej chic'u'l tan toye'n chime'bi'l tetz junt yi at tajwe'n tetz.
  ilo-ULB: Ti tarigagay ti sadut ti mangpatay kenkuana, ta agkedked dagiti imana nga
    agtrabaho.
  kpg-kpg: Nia daangada hagatoo ala hagalee hiihai e ngalua, e bida daaligi ginaadou,
  uig-ARA: ھۇرۇن كىشى ئۆز نەپسىدىن ھالاك بولار، چۈنكى ئۇنىڭ قولى ئىشقا بارماس؛
  bps-bps: I to là mayè mimò, too dee knibalan na i knibalan ani, én igamfati kenen,
    du là mayè mimò.
  sus-sus: Mixi tunnaxɔnɔxi waxɔnfe a faxama nɛ, barima a mu tinma walide.
  pon-2006: Aramas pohnkahke men me sohte men doadoahk, e kaukauwe pein ih;
  ksd-ksd: A tabauma i mat ma ra mamainga upi ta magit. Tago ra limana i ole ra papalum.
  tur-YTC: Tembelin isteği onu öldürür, Çünkü elleri çalışmayı reddeder.
  bel-N: Жаданьне гультая заб’е яго, бо рукі ягоныя адмаўляюцца працаваць.
  grc-BRENT: Ἐπιθυμίαι ὀκνηρὸν ἀποκτείνουσιν, οὐ γὰρ προαιροῦνται αἱ χεῖρες αὐτοῦ
    ποιεῖν τι.
  ind-AYT: Keinginan si pemalas akan membunuhnya; sebab, tangannya menolak untuk bekerja.
  nya-nya: Chilakolako cha munthu waulesi chidzamupha yekha chifukwa manja ake amangokhala
    goba osagwira ntchito.
  hrv-hrv: Lijenčinu ubija želja njegova jer mu ruke bježe od posla.
  mps-mps: Te hagela bidigo te doado bage sabo homu wei sabo dao, tiali digi aga te
    sę isiąbo bidi dao. Tama tialima, aga te wei ebo homugo te aga ela muaibao.
  tpi-tpi: Lesman i laikim tumas long kisim ol samting, tasol em i no man bilong wok.
    Olsem na dispela laik bilong en bai i kilim em i dai.
  dan-1931: Den lades Attrå bliver hans Død, thi hans Hænder vil intet bestille.
  vie-OVCB: Dục vọng của người lười biếng sẽ giết chết nó, vì đôi tay của nó không
    chịu làm việc.
  guj-2017: આળસુની ભૂખ જ તેને મારી નાખે છે, કારણ કે તેના હાથ કામ કરવાની ના પાડે છે.
  pon-2006A: Aramas pohnkahke men me sohte men doadoahk, e kaukauwe pein ih;
  por-BRBSL: O desejo do preguiçoso o mata, por suas mãos se recusarem a trabalhar.
  swe-swe: En lat människa dör till sist av hunger, därför att hans händer vägrar
    att arbeta.
  cth-cth: Tami ka pangak e teh thaw a tawk ngaihoeh dawkvah, a doun e ni ama a thei.
  twi-twi: Nea ɔkwadwofo kɔn dɔ no bɛyɛ owu ama no, efisɛ ne nsa mpɛ adwumayɛ.
  hlt-hlt: A kut loh a saii ham a aal dongah kolhnaw kah hoehhamnah loh amah a duek
    sak ni.
  tbz-SIM: Otɔ̃nnɛ́díétì ɔ̃ ndɛ̀ yɑ̀ɑ́mmu dɛmɔu kɛ yɑ̀ɑ kúnɛ̀, kɛ yɛ̃́ o nɔ̀ùtɛ̀ í
    dɔ́mɛ̀ kɛ pĩ́ mmutɔ̃mmú.
  msy-2020: Gumazir amɨrazim biziba iniasa ifonge, egha a ingangaribagh amir puvatɨ.
    Eghtɨ an ifongiar kam a damightɨ, an aremegham.
  dop-dop: Felentú lɑŋəɣɩ ɩ kʋnyɩɩləm ɩlɛnɑ ɩ́ sɩ. Mpi tɔ, ɩɩ cɑɑkɩ təmlɛ lɑpʋ nɑ
    ɩ niŋ.
  azb-azb: Tənbəlin arzusu onu ölümə aparır, Çünki əlləri zəhmətdən qaçır.
  eng-DBY: 'The desire of the sluggard killeth him; for his hands refuse to work:'
  hin-2017: आलसी अपनी लालसा ही में मर जाता है, क्योंकि उसके हाथ काम करने से इन्कार
    करते हैं।
  wol-KYG: Ab yaafus day bëgg lu mu amul ba dee, ndax du nangoo liggéey;
  bjr-bjr: Aininirara raindaani marifa ainainirara akooqaidanoo. Narí mi oosanafa
    narí kuqaa aridanoo.
  eng-YLT: The desire of the slothful slayeth him, For his hands have refused to work.
  kne-kne: Din nasadot ay manigaan ay man-obla et pespeslena di awak na met laeng.
  eng-WYC-2017: Desires slay a slow man; for his hands would not work anything.
  eng-WMBB: The desire of the sluggard kills him, for his hands refuse to labour.
  urd-GVH: काहिल का लालच उसे मौत के घाट उतार देता है, क्योंकि उसके हाथ काम करने से
    इनकार करते हैं।
  rug-rug: Sa inoko'okoro tanisa tie hakohako si kote va matena sa, sina lopu hiva
    tavetavete sari limana.
  gaz-gaz: Sababii harki isaa hojii hojjechuu hin jaallanneef, hawwiin nama dhibaaʼaa
    duʼa isatti fida.
  fra-LSG: Les désirs du paresseux le tuent, Parce que ses mains refusent de travailler;
  yal-yal: Muxu narixine waxɔn feene nan e faxama, amasɔtɔ e tondima walɛ.
  haw-1868: O ka makemake o ka mea palaualelo oia kona mea e make ai; No ka mea, hoole
    kona mau lima i ka hana.
  arb-NAV: أَوْهَامُ الْكَسُولِ تَقْتُلُهُ لأَنَّ يَدَيْهِ تَأْبَيَانِ الْعَمَلَ.
  ewe-ewe: Kuviatɔ ƒe nudzodzro ahe ku vɛ nɛ, elabena eƒe asiwo gbe be yewomawɔ dɔ
    o.
  eng-LEE: The longing of the slothful will kill him; for his hands refuse to labor.
  asm-FB: এলেহুৱা লোকৰ অভিলাষে তেওঁক বধ কৰে; কাৰণ তেওঁৰ হাতে কাম কৰিবলৈ অমান্তি হয়।
  sus-A: مِشِ تُننَشْنْشِ وَشْنقٍ عَ قَشَمَ نّ، بَرِ مَ عَ مُ تِنمَ وَلِدٍ.
  fra-SBL: Le désir du paresseux le tue, car ses mains refusent de travailler.
  hbo-hbo: תַּאֲוַ֣ת עָצֵ֣ל תְּמִיתֶ֑נּוּ כִּֽי־מֵאֲנ֖וּ יָדָ֣יו לַעֲשֹֽׂות׃
  kik-kik: Merirĩria ma mũndũ kĩgũũta nĩmo makaamũũraga, tondũ moko make matiendaga
    kũruta wĩra.
  fra-NCL: Les désirs du paresseux le tuent, parce que ses mains refusent de travailler.
  cek-AK: Thasae kami loe bantha set pongah, vawthaih mah duehsak tih.
  cuk-cuk: Dule-wiegala bela ibmar nikubienad, degi-inigwele, budar arbaed.
  uig-CYR: Һорун киши өз нәпсидин һалак болар, Чүнки униң қоли ишқа бармас;
  tel-2017: సోమరిపోతు చేతులు పనిచేయవు. వాడి కోరికలే వాడికి చావు తెచ్చిపెడతాయి.
  hat-BSA: Se volonte a parese a ki fè l mouri, paske men li refize travay;
  kos-kos: Sie mwet alsrangesr su srunga orekma, el sifacna oru elan misa —
  hbo-WLC: תַּאֲוַ֣ת עָצֵ֣ל תְּמִיתֶ֑נּוּ כִּֽי־מֵאֲנ֖וּ יָדָ֣יו לַעֲשֽׂוֹת׃
  ibo-ibo: Oke ọchịchọ nke onye umengwụ na-ewetara ya ọnwụ nʼihi na ọ jụrụ ịrụ ọrụ.
  ory-ory: ଅଳସୁଆର ବାଞ୍ଛିତ ବିଷୟ ତାହାର ମୃତ୍ୟୁୁ ଘଟାଏ; କାରଣ ତାହାର ହସ୍ତ କର୍ମ କରିବାକୁ ନାସ୍ତି
    କରେ।
  chk-chk: Än eman aramas chipwang le angang a eselipa ngeni mäla.
  rop-rop: If yu wandimbat olkain ting en yu jidan leisiwan en nomo wek, wal maitbi
    tharran garra binijimap yu.
  ukr-1871: Жаданнє лїнивого вбє його, бо приложити рук не хоче нї до чого;
  deu-1951: Der Faule muß Hungers sterben, da er mit seinen Händen nicht arbeiten
    will.
  eng-JPS: The desire of the slothful killeth him; for his hands refuse to labour.
  srp-1865: Ljenivca ubija želja, jer ruke njegove neæe da rade;
  lug-lug: Okwetaaga kw’omugayaavu lwe luliba olumbe lwe, kubanga emikono gye tegyagala
    kukola.
  heb-heb: תאות עצל תמיתנו כי מאנו ידיו לעשות׃
  ben-IRV: অলসের অভিলাষ তাকে মেরে ফেলে, কারণ তার হাত কাজ করতে অসন্মত।
  pan-pan: ਆਲਸੀ ਦੀ ਇੱਛਿਆ ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟਦੀ ਹੈ, ਉਹ ਦੇ ਹੱਥ ਕੰਮ ਕਰਨ ਤੋਂ ਨਾਂਹ ਜੋ ਕਰਦੇ
    ਹਨ।
  mya-JVB: ပျင်းရိ သောသူသည် အလုပ် မလုပ်ချင်သောကြောင့် ၊ မိမိ တပ်မက် သောအားဖြင့် သေ
    တတ်၏။
  tte-O: Todagela-kololo isikote paisowa mwa maisana kani guliyam iunui.
  tbg-tbg: Popohara vaiintivano airaira varaataa ivarovata viva kia nai kauquqohairo
    kaiqa varareva auti vaira. Mintiraro vi haikarara irira antuqava nai vira aruma
    kaanaro.
  hmo-hmo: Lahedo tauna ena ura ese ia hamasea noho, badina be ia ura lasi gaukara
    do ia karaia.
  urd-urd: काहिल की तमन्ना उसे मार डालती है, क्यूँकि उसके हाथ मेहनत से इंकार करते
    हैं।
  rus-SYN: Алчба ленивца убьет его, потому что руки его отказываются работать;
  bqc-SIM: Màade pↄeã ì aà kpa gai kɛ́ à ↄkpà a sì yã́i.
  tcz-CHONGTHU: Mi thase ho chu aduchat uvin acham lou'a thina alhut ahi. Ajeh chu
    amahon akhut-u mangcha'a natoh ding anom pouve.
  mar-mar: आळशाची वासना त्यास मारून टाकते; त्याचे हात काम करण्यास नकार देतात.
  hlt-THB: Thakdam thlang a ngaihnaak taw amah a thihnaakna awm kaw, a kut ing bibi
    a ngak caming.
  qub-qub: Guella runaga imatapis munapayllami munapaycan. Aruypaj guella cashpanmi
    imatapis mana tarinchu.
  bqp-bqp: Ma'ãde pↄyeinaa dì a kpá gai, kũ à ↄ gbàrɛ zĩi yãi.
  hat-hat: Parese pa anvi leve ni lou ni lejè. Se sa k'ap touye l' la tou.
  eng-BSB: The craving of the slacker kills him because his hands refuse to work.
  tod-tod: Ɲaka nui ɠa ɗa za, tɔɔzei ziima vaiti daa la zeelizu, mazɔlɔɔ é la pɔ
    é ʋa yeeʋɛɛ fai nɔpɛ ba.
  eng-WEBPB: The desire of the sluggard kills him, for his hands refuse to labour.
  kbq-kbq: Eri'za e'ori feru vahe'mo'a mika zama eri'zankura avesi avesi nehuno, frigahie.
    Na'ankure agra azana eri avako huno, eri'zana e'ori'ne.
  nhe-BL: Se tlacatl tlen tlatzihui tlahuel quiixtoca miyac tlamantli huan yeca tlatzintlanhuetzi.
    Pero ax quinequi tequitis ica ima huan quipiyas se yolistli tlen cuali.
  bus-bus: Mɛadee pↄyezi è à kpá gaazi, kɛ̀ à ↄ gbàrɛ zĩizi yãnzi.
  gub-BL: Iranahy ma'e a'e, umàno ma'e tetea'u iputar pà a'e, ta'e na'ima'ereko wer
    kwaw wikuwe mehe a'e xe.
  eng-DRA: 'Desires kill the slothful: for his hands have refused to work at all.'
