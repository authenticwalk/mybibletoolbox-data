verse: PRO.021.008
translations:
  mal-C: അധർമം പ്രവർത്തിക്കുന്നവരുടെ മാർഗം വക്രതയുള്ളതാണ്, എന്നാൽ നിഷ്കളങ്കരുടെ പ്രവർത്തനമോ,
    നേരുള്ളത്.
  deu-TKW: Wer mit Schuld beladen ist, geht gewundene Wege; wer aber lauter ist, des
    Thun ist redlich.
  lin-lin: Nzela ya moto mabe ezalaka na mabaku, kasi mosala ya moto ya peto ezalaka
    sembo.
  eng-LSV: The way of a man who is vile [is] contrary, || And the pure—his work [is]
    upright.
  eng-GNV: 'The way of some is peruerted and strange: but of the pure man, his worke
    is right.'
  eng-WEBSTER: 'The way of man is froward and strange: but as for the pure, his work
    is right.'
  nhw-BL: Masehualme catli amo quitlepanitaj TOTECO nemij ipan se ojtli catli huijcoltic,
    pero masehualme catli cuajcualme mojmostla quichijtinemij catli xitlahuac.
  swh-ONEN: Njia ya mwenye hatia ni ya upotovu, bali tabia ya mtu asiye na hatia ni
    nyofu.
  bba-bba: Tɔn kɔ̃sobu bɑ ku rɑ swɑɑ mwɛ ye yɑ dɛnde, ɑdɑmɑ be bɑ dɛɛre, ben swɑɑ
    yɑ rɑ n dee dee sɑ̃ɑ.
  eng-KJVCPB: 'The way of man is froward and strange: But as for the pure, his work
    is right.'
  luo-luo: Yor ngʼat ma jaketho ogondore, to kit ngʼat makare oriere tir.
  meu-meu: Kerere tauna ena dala na gageva-gageva, a lalo-ḡoevaḡoeva tauna ena kara
    na maoromaoro.
  npi-ULB: दोषी मानिसको बाटो टेडो हुन्छ, तर निर्दोषले ठिक काम गर्छ ।
  yor-yor: Ọ̀nà ẹlẹ́ṣẹ̀ kún fún ìwà ẹ̀ṣẹ̀ ṣùgbọ́n iṣẹ́ onínú funfun jẹ́ títọ́.
  ind-ind: Orang yang menyembunyikan dosa hidup berliku-liku, tetapi orang yang jujur
    hidupnya lurus dan benar.
  pes-OPCB: راه آدم گناهکار کج است ولی شخص پاک در راستی گام برمی‌دارد.
  tgl-ULB: Ang paraan ng makasalanang tao ay liku-liko; ngunit ang taong dalisay ay
    gumagawa ng tama.
  hui-hui: Mbirali mana ko biaga heagua ibugua mana ko bima puabo holebira. Ai mbirali
    mana ko nabiaga bayale heagua ibugua mana tigabi ngaru bima puabo holebira.
  mya-mya: လမ်းလွှဲသွားသောသူသည် ကွာဝေးရာသို့ ရောက်တတ်၏။ စင်ကြယ်သော သူပြုသောအမှုမူကား
    မှန်ပေ၏။
  bod-N: ཉེས་ཅན་ལམ་ནང་གཡོ་སྒྱུས་གང་བ༌དང༌། །ཉེས་མེད་ཅན་གྱི་སྤྱོད་ལམ་དྲང་པོ༌ཡིན།།
  wsk-wsk: Kari ikup ago mu ko bagara aolak mu daeldel pukakung; bare awiriya ko bagara
    aolak ko sinar taso mu munan ningo diram la beteso.
  sna-sna: Nzira yeane mhosva yakaminama, asi kufamba kwaasina mhosva kwakarurama.
  spa-BLM: El camino del culpable es tortuoso, pero la conducta del inocente es recta.
  cac-cac: A sb'eyb'al eb' chuc spensar, man̈ tojoloc, axo pax sb'eyb'al eb' vach'
    spensar jun, te tojol.
  swh-ULB: Njia ya mwenye hatia ni ukatiri, bali mwenye usafi hutenda yaliyo ya haki.
  bel-bel: Крывая дарога ў чалавека разбэшчанага; а хто чысты, у таго ўчынкі пабожныя.
  deu-ELBBK: Der der Weg des schuldbeladenen Mannes ist vielgewunden; der Lautere
    aber, sein Tun ist gerade.
  mbb-OT: Kenà metandang is betasan te mekesesalà, ne metandang mulà is ulaula te
    kenà mekesesalà.
  mal-2015: അകൃത്യഭാരം ചുമക്കുന്നവന്റെ വഴി വളഞ്ഞിരിക്കുന്നു; നിർമ്മലന്റെ പ്രവൃത്തിയോ
    ചൊവ്വുള്ളതു തന്നേ.
  rmc-rmc: O drom oleskro, ko kerel o nalačhipen, hino bango, ale o čačipnaskre keren
    o lačho.
  pes-OPV: طریق مردی که زیر بار (گناه ) باشد بسیار کج است، اما اعمال مرد طاهر، مستقیم
    است.
  ron-1924: Чел виноват мерӂе пе кэй сучите, дар чел невиноват фаче че есте бине.
  ben-OBCV: অপরাধীদের পথ সর্পিল, কিন্তু নিরপরাধ মানুষের আচরণ ন্যায়নিষ্ঠ।
  som-som: Ninkii eed badan qaba jidkiisu aad buu u qalloocan yahay, Laakiinse kii
    daahirsan shuqulkiisu waa hagaagsan yahay.
  lat-VUC: Perversa via viri aliena est; qui autem mundus est, rectum opus ejus.
  eng-ASVBT: The way of him that is laden with guilt is exceeding crooked; But as
    for the pure, his work is right.
  mna-mna: Wal sananŋan tipaŋobŋoobo pa zaala ambaiŋana. Mi wal ndeeŋeŋan na, mbulu
    kizin iŋgeeze men.
  ita-1885: La via stravolta dell'uomo è anche strana; Ma l'opera di chi è puro è
    diritta.
  eng-LXXUP: To the froward God sends froward ways; For his works are pure and right.
  eng-ULB: The way of a guilty person is crooked, but the one who is pure does what
    is right.
  spa-VBL: Los culpables viven vidas torcidas, pero los inocentes siguen caminos rectos.
  fra-_FOB: La voie du coupable est tortueuse; mais l'innocent agit avec droiture.
  mal-mal: അകൃത്യഭാരം ചുമക്കുന്നവന്റെ വഴി വളഞ്ഞിരിക്കുന്നു; നിർമ്മലന്റെ പ്രവൃത്തിയോ
    ചൊവ്വുള്ളത് തന്നെ.
  urd-GVR: Qusūrwār kī rāh pechdār hai jabki pāk shaḳhs sīdhī rāh par chaltā hai.
  suz-BL: दोस ताइब मुर आन लां हिरशो बाक्‍ब। दोस मताइब मुर आन पतीक चहिं ठीक बाक्‍ब।
  eng-NOY: The way of the guilty man is crooked; But he that is pure, his doings are
    right.
  ita-1927: La via del colpevole è tortuosa, ma l’innocente opera con rettitudine.
  ckb-ckb: ڕێگای پیاوی تاوانبار خوارە، بەڵام کەسی پاک کرداری ڕاستە.
  eng-BBE: Twisted is the way of him who is full of crime; but as for him whose heart
    is clean, his work is upright.
  kan-OKCV: ದೋಷಿಯ ಮಾರ್ಗವು ಡೊಂಕು, ಮುಗ್ಧನ ನಡತೆ ಯಥಾರ್ಥ.
  tam-2017: குற்றமுள்ளவன் தன்னுடைய வழிகளில் மாறுபாடுள்ளவன்; சுத்தமுள்ளவனோ தன்னுடைய
    செயலில் செம்மையானவன்.
  spa-RV-1909: 'El camino del hombre perverso es torcido y extraño: mas la obra del
    limpio es recta.'
  ron-BTF: Calea omului este perversă și sucită, dar cât despre cel pur, lucrarea
    lui este dreaptă.
  eng-WEBP: The way of the guilty is devious, but the conduct of the innocent is upright.
  eng-FBV: Guilty people live crooked lives, but the innocent follow straight paths.
  nld-1939: Kronkelig is de weg van een bedrieger; Wie eerlijk is, handelt oprecht.
  nch-BL: Masehualme cati amo quitepanitaj TOTECO nemij ipan se ojti cati huijcoltic,
    pero masehualme cati cuajcualme mojmosta quichijtinemij cati xitahuac.
  vie-1934: Con đường của kẻ gánh tội là quanh quẹo; Còn công việc kẻ trong sạch vốn
    ngay thẳng.
  hin-CV: दोषी व्यक्ति कुटिल मार्ग को चुनता है, किंतु सात्विक का चालचलन धार्मिकतापूर्ण
    होता है.
  eng-OURB: The way of the guilty is devious, but the conduct of the innocent is upright.
  spa-BES: Torcido es el camino del que está lleno de crimen; pero en cuanto a aquel
    cuyo corazón está limpio, su trabajo es recto.
  tdx-tdx: Mikelokeloke ty lala’ ondaty mengoke; fe mahity ty fitoloña’ ty malio añ’arofo.
  tha-KJV: ทางของมนุษย์ตลบตะแลงและมี​ความผิด แต่​ความประพฤติ​ของผู้​บริสุทธิ์​นั้นถูกต้อง
  por-BR-2018: O caminho do homem transgressor é problemático; porém a obra do puro
    é correta.
  deu-ELO: Vielgewunden ist der Weg des schuldbeladenen Mannes; der Lautere aber,
    sein Tun ist gerade.
  eng-WYC-2018: The wayward way of a man is alien from God; but the work of him that
    is clean of sin, is rightful. (The evil way of a person is alien to God; but the
    work of him who is clean of sin, is upright.)
  epo-epo: Malrekta estas la vojo de homo kulpa; Sed la agado de purulo estas ĝusta.
  uig-PIN: Jinayǝtkar mangidiƣan yol naⱨayiti ǝgridur; Sap dil adǝmning ⱨǝrikiti tüptüzdur.
  beo-beo: Molole hame labe dunu da guga:loi logo amoga ahoa. Be molole dawa:su dunu
    ilia da molole ahoana.
  tpi-OTNT: Man i gat rong i save mekim pasin nogut. Tasol ol man i no gat asua, ol
    i save mekim stretpela pasin.
  hau-SA: Hanyar mai laifi karkatacciya ce, amma halin marar laifi sukan aikata gaskiya.
  uig-LAT: Jinayetkar mangidighan yol nahayiti egridur; Sap dil ademning herikiti
    tüptüzdur.
  nde-nde: Indlela yomuntu olecala iyathubezela, kodwa ukwenza kongelalo kuqondile.
  ton-ton: '‌ʻOku pikopiko mo ʻalu kehe ʻae hala ʻoe tangata: ka ʻoku totonu ʻae ngāue
    ʻaʻana ʻoku loto maʻa.'
  ces-1613: Muž, jehož cesta převrácená jest, cizí jest, čistého pak dílo přímé jest.
  eng-WMB: The way of the guilty is devious, but the conduct of the innocent is upright.
  tam-TCV: குற்றவாளிகளின் வழி கோணலானது, ஆனால் குற்றமற்றவர்களின் நடத்தையோ நேர்மையானது.
  ceb-ULB: Baliko ang dalan sa tawong sad-an, apan siya nga putli nagabuhat ug matarong.
  pol-UBG: Droga człowieka jest przewrotna i obca, ale dzieło czystego jest prawe.
  urd-GVU: قصوروار کی راہ پیچ دار ہے جبکہ پاک شخص سیدھی راہ پر چلتا ہے۔
  deu-1912: Wer mit Schuld beladen ist, geht krumme Wege; wer aber rein ist, des Werk
    ist recht.
  kan-2017: ದೋಷಿಯ ದಾರಿ ಡೊಂಕು; ಶುದ್ಧನ ನಡತೆ ಸರಳ.
  yap-yap: Pi’in nib buch e rorad e yad ma yan ko kanawo’ nib dalib, ma pi’in nde
    buch e rorad e yad ma rin’ e n’en ni bfel’.
  hlt-MCSB: A ko aka boi hlang kah longpuei tah kawn dae, aka cil tah a bisai a thuem
    pah.
  mdy-ETH: ጎሞ ዓሳ ዎቦ ጎይሢና ዓኣዻኒ ናሽካኔ፤ ዒኖ ጌኤዦ ዓሳ ጋዓንቴ ኮሺ ባኣዚ ማዻኔ።
  kew-kew: Wae kone i aamere wae pora agu ratea. Go yapare aa medaloma epe kone imi-numiri
    waea napeme.
  twi-ASANTE: Onipa a ɔdi fɔ no akwan yɛ kɔntɔnkye, na deɛ ne ho nni asɛm no adeyɛ
    tene.
  eng-WEBU: The way of the guilty is devious, but the conduct of the innocent is upright.
  wal-wal: Mooranchchati geella ogiyan hemettoosona; shin geeshshati suurebaa oottoosona.
  acu-NT: Aints wait chichaman etsera nuka mengkakatnuitai. Antsu anangmichu aina
    nuna turutiringkia jinta tupnik jeatnua nunisarang ainawai.
  spa-PDDPT: La senda del vicioso es torcida y extraña, Las acciones del puro son
    rectas.
  gun-gun: Ava otekoavypa rei va'e oikoa ma ikarẽ rei, ha'e rã heko porã va'e oikoa
    ma hi'yvi porã.
  agu-BL: Nk'e'tz jicyuch te'j cyajtza'kl yi e' mal nak. Ma yi e' yi jicyuch te'j
    cyajtza'kl na chiban yi e'chk takle'n balaj.
  ilo-ULB: Nakillo ti dalan ti nakabasol a tao, ngem agar-aramid iti nalinteg ti nadalus
    a tao.
  kpg-kpg: Digau hala e taele di ala bigabiga, digau donu e hai go nia mee donu.
  uig-ARA: جىنايەتكار ماڭىدىغان يول ناھايىتى ئەگرىدۇر؛ ساپ دىل ئادەمنىڭ ھەرىكىتى تۈپتۈزدۇر.
  bps-bps: Là matlu i dalan gumlalò i dad to nun salà, bay i dalan gumlalò i dad to
    fye ldam, too matlu.
  sus-sus: Mixi kobi mu tinxin, kɔnɔ mixi fanyi a ɲɛrɛma kira tinxinxi xɔn ma.
  pon-2006: Aramas dipada kin weweid nan ahl pirek; me mwakelekel kin wiewia dahme
    pwung.
  ksd-ksd: Ba tikai i puak pa ra mamat na kaina mangamangana, i gegagege tuna kana
    nga; Ma nina i gomgom, i takodo kana papalum.
  tur-YTC: Suçlunun yolu dolambaçlı, Ama masumun davranışı doğrudur.
  bel-N: Крывы шлях чалавека нягоднага, а справы чыстага — простыя.
  grc-BRENT: Πρὸς τοὺς σκολιοὺς σκολιὰς ὁδοὺς ἀποστέλλει ὁ Θεὸς, ἁγνὰ γὰρ καὶ ὀρθὰ
    τὰ ἔργα αὐτοῦ.
  ind-AYT: Jalan orang berdosa itu bengkok, tetapi perbuatan orang suci itu jujur.
  nya-nya: Njira ya munthu wolakwa ndi yokhotakhota, koma makhalidwe a munthu wosalakwa
    ndi olungama.
  hrv-hrv: Zapleten je put zločinca, a pravo je djelo čista čovjeka.
  mps-mps: Te dwai sę ebo bidigo te tibo kolesaga yali. Tiali goli, te magi dwai
    sę me isąwani bidi dabe, augwaligo te doloba pai kolesaga yaibao.
  tpi-tpi: Man i gat rong i save mekim pasin nogut. Tasol ol man i no gat asua, ol
    i save mekim stretpela pasin.
  dan-1931: Skyldtynget Mand går Krogveje, den renes Gerning er ligetil.
  vie-OVCB: Đường lối người phạm tội là quanh co; việc làm người chân thật là ngay
    thẳng.
  guj-2017: અપરાધીનો માર્ગ વાંકોચૂંકો છે, પણ સંતોનાં કાર્યો સીધા હોય છે.
  pon-2006A: Aramas dipada kin weweid nan ahl pirek; me mwakelekel kin wiewia dahme
    pwung.
  por-BRBSL: O caminho do culpado é desonesto, mas a conduta dos inocentes é reta.
  swe-swe: För den oärlige är vägen krokig (svår), men den rättfärdiges arbete (handlande,
    inkomst från arbete) är som en rak väg (rätt).
  cth-cth: Tamikayon e lamthung teh a longkawi, hatei tamikalan hanelah teh a tawk
    e hah kalan e doeh.
  twi-twi: Onipa a odi fɔ no akwan yɛ kɔntɔnkye, na nea ne ho nni asɛm no nneyɛe teɛ.
  hlt-hlt: A ko aka boi hlang kah longpuei tah kawn dae, aka cil tah a bisai a thuem
    pah.
  tbz-SIM: Onitiyɛiwe tũ nkùù cɛ í wenni, kòo nitisɑ̀ù borimɛ wenni.
  msy-2020: Gumazir arazir kuram gamim, a ifavarir tuavimɨn zui. Ezɨ gumazir osɨmtɨziba
    puvatɨziba, me arazir aghuibagh ami.
  dop-dop: Yʋlʋ ɩsɑɣɑʋ mpɑɑʋ koŋlɑɑ kɛ́. Ɩlɛnɑ kʋpɑmɑ nyəŋkʋ nɑ́ɑ́ siɣisɑɑ.
  azb-azb: Günahkarın yolu dolaşıqdır, Pak insanın etdiyi doğru sayılır.
  eng-DBY: Very crooked is the way of a guilty man; but as for the pure, his work
    is upright.
  hin-2017: पाप से लदे हुए मनुष्य का मार्ग बहुत ही टेढ़ा होता है, परन्तु जो पवित्र
    है, उसका कर्म सीधा होता है।
  wol-KYG: Ab saaysaay day dëngal, nit ku dëggu di jubal.
  bjr-bjr: Aaqara oosana faqaa fasiqa aana eendaandiraa aana maridanoo. Aaqarana siaisa
    andeeqara oosana auqaidaqa.
  eng-YLT: Froward [is] the way of a man who is vile, And the pure — upright [is]
    his work.
  kne-kne: Nakillo di ogalin di managbasol, ngem nalinteg din magay basol na.
  eng-WYC-2017: The wayward way of a man is alien from God; but the work of him that
    is clean of sin, is rightful [or right].
  eng-WMBB: The way of the guilty is devious, but the conduct of the innocent is upright.
  urd-GVH: क़ुसूरवार की राह पेचदार है जबकि पाक शख़्स सीधी राह पर चलता है।
  rug-rug: Sa siraṉa tadi pu ele sea si koqi, ba sa hahanana tadi pu lopu tavete sea
    si toṉoto.
  gaz-gaz: Karaan nama balleessaa qabuu jalʼaa dha; amalli nama qulqulluu garuu qajeelaa
    dha.
  fra-LSG: Le coupable suit des voies détournées, Mais l’innocent agit avec droiture.
  yal-yal: Yulubitɔne biraxi kira yifuxin nan fɔxɔ ra, koni sɔntarene sigati kiin
    tinxin nɛn.
  haw-1868: He kekee ka aoao o ke kanaka, a he ano e hoi; O ka mea maemae hoi, ua
    pololei kana hana.
  arb-NAV: طَرِيقُ الْمُذْنِبِ مُعَوَّجَةٌ، أَمَّا تَصَرُّفُ الزَّكِيِّ فَقَوِيمٌ.
  ewe-ewe: Fɔɖila ƒe mɔ le gɔdɔ̃gɔdɔ̃ gake fɔmaɖila ƒe nuwɔwɔ le dzɔdzɔe.
  eng-LEE: Perverse is the way of the man that is estranged [from goodness]; but as
    for the pure, his work is upright.
  asm-FB: অপৰাধীৰ পথ কুটিল হয়, কিন্তু যি জন শুদ্ধ, তেওঁ সৎ কাৰ্য কৰে।
  sus-A: مِشِ كٌبِ مُ تِنشِن، كْنْ مِشِ قَنيِ عَ حّرّ مَ كِرَ تِنشِنشِ شْن مَ.
  fra-SBL: Le chemin des coupables est tortueux, mais la conduite de l'innocent est
    droite.
  hbo-hbo: הֲפַכְפַּ֬ךְ דֶּ֣רֶךְ אִ֣ישׁ וָזָ֑ר וְ֝זַ֗ךְ יָשָׁ֥ר פָּעֳלֹֽו׃
  kik-kik: Njĩra ya mũndũ mũhĩtia nĩ njogomu, no mĩthiĩre ya mũndũ ũrĩa ũtarĩ mahĩtia
    nĩ mĩrũngarũ.
  fra-NCL: La voie du criminel est tortueuse, mais l’innocent agit avec droiture.
  cek-AK: Kami caehhaih loklam loe angkawnh; toe poekciim kami toksakhaih loe toeng.
  cuk-cuk: Dule-isgana-e-daedi, innikisulid, boni-nikad. Dule-nued-daeddi, innikigwadid.
  uig-CYR: Җинайәткар маңидиған йол наһайити әгирдур; Сап дил адәмниң һәрикити түптүздур.
  tel-2017: దోషంతో నిండిన వాడి మార్గం వంకర మార్గం. పవిత్రులు రుజుమార్గంలో నడుచుకుంటారు.
  hat-BSA: Chemen a yon moun koupab kwochi; men pou sila ki san tach la, kondwit li
    dwat.
  kos-kos: Mwet oru ma koluk elos fahsr ke inkanek kih; a mwet wangin mwata elos oru
    ma suwohs.
  hbo-WLC: הֲפַכְפַּ֬ךְ דֶּ֣רֶךְ אִ֣ישׁ וָזָ֑ר וְ֝זַ֗ךְ יָשָׁ֥ר פָּעֳלֽוֹ׃
  ibo-ibo: Ụzọ onye na-emebi iwu bụ ihe gbagọrọ agbagọ, ma omume onye aka ya dị ọcha
    ziri ezi.
  ory-ory: ଦୋଷରେ ଭାରାକ୍ରାନ୍ତ ଲୋକର ପଥ ଅତିଶୟ ବକ୍ର; ମାତ୍ର ପବିତ୍ର ଲୋକର କର୍ମ ସଳଖ।
  chk-chk: Ekewe chon tipis ra fetal won efoch al mi pwor, nge chokewe esap wor ar
    tipis ra föri mine a pwüng.
  rop-rop: Ola giltiwan pipul oldei jidanbat nogudbalawei, bat ola gudwan pipul oldei
    dumbat wanim im rait.
  ukr-1871: Дорога в грішника крива, а хто чистий, того поступки праві.
  deu-1951: Wer schuldbeladen ist, muß krumme Wege gehen; wer aber lauter ist, der
    handelt redlich.
  eng-JPS: The way of man is froward and strange; but as for the pure, his work is
    right.
  srp-1865: Èiji je put kriv, on je tuð; a ko je èist, njegovo je djelo pravo.
  lug-lug: Ekkubo ly’abazza emisango liba kyamu, naye ery’abataliiko musango liba
    golokofu.
  heb-heb: הפכפך דרך איש וזר וזך ישר פעלו׃
  ben-IRV: অপরাধী লোকের পথ বাঁকা; কিন্তু বিশুদ্ধ লোকের কাজ সরল।
  pan-pan: ਦੋਸ਼ੀ ਮਨੁੱਖ ਦਾ ਰਾਹ ਟੇਢਾ ਹੈ, ਪਰ ਸਚਿਆਰ ਦਾ ਕੰਮ ਸਿੱਧਾ ਹੁੰਦਾ ਹੈ।
  mya-JVB: လမ်း လွှဲသွားသောသူ သည် ကွာဝေး ရာသို့ ရောက်တတ်၏။ စင်ကြယ် သော သူပြုသောအမှု
    မူကား မှန် ပေ၏။
  tte-O: Tonaenaeli mumugali nige idududulai mwa ali kamwasa iloyouyou, na tomo kapwakapwali
    mumugali inamwanamwa mwa ali kamwasa idudulaisosi.
  tbg-tbg: Hampi kaiqa vare variaka kia avuqavu aaraqaa ni variara. Kia uvavata vikaqaa
    vaika avuqavu okara avataqi vi variara.
  hmo-hmo: Kerere tauna ena dala be gagevagageva, to laloa maoromaoro tauna ena kara
    be maoromaoro.
  urd-urd: गुनाह आलूदा आदमी की राह बहुत टेढ़ी है, लेकिन जो पाक है उसका काम ठीक है।
  rus-SYN: Превратен путь человека развращенного; а кто чист, того действие прямо.
  bqc-SIM: Tàaede yãkɛa líↄ dↄ̀ↄ vĩo, yãesaide yãkɛa ìↄ wásawasaɛ.
  tcz-CHONGTHU: Themmona neipan lamdih ajot jipon, lungthim thengpa lam lhahna adih
    jing in ahi.
  mar-mar: अपराधी मनुष्याचा मार्ग वाकडा असतो, पण जो शुद्ध आहे तो योग्य करतो.
  hlt-THB: Thawlh ak saikung a lam taw kawi nawh, themleek ak saikung bi bi taw laang
    hy.
  qub-qub: Fiyu runaga juchallatami ruran. Alli runa rurashanmi ichanga llapanpis
    alli.
  bqp-bqp: Taaride yãkɛnaa dìgↄ̃ dↄ̀rↄ vĩro, taarisaride yãkɛnaa dìgↄ̃ swáswa.
  hat-hat: Moun k'ap fè sa ki mal ap mache sou chemen plen detou. Men, inonsan yo
    fè sa ki dwat.
  eng-BSB: The way of a guilty man is crooked, but the conduct of the innocent is
    upright.
  tod-tod: Ɲamaba nuiti ta ɗa ʋilɛ pele ɠɔɔngugi ʋolu, kɛlɛ lada nuiti siɛ ʋelei zɔlegɛ.
  eng-WEBPB: The way of the guilty is devious, but the conduct of the innocent is
    upright.
  kbq-kbq: Hazenke zamima me'nea vahe'mo'za mani fatgo hu'za nomanize. Hianagi hazenke
    zamima omane vahe'mo'za fatgo avu'avate nemanize.
  nhe-BL: Tlacame tlen ax quitlepanitaj TOTECO nemij ipan se ojtli tlen huijcoltic,
    pero tlacame tlen cuajcualme mojmostla quichijtinemij tlen xitlahuac.
  bus-bus: Taaride yãkɛna ègↄ̃ dↄ̀rↄ vĩro, taarisaide yãkɛna ègↄ̃ wásawasamɛ.
  gub-BL: Ikatu 'ym ma'e iapo arer wata pe ikatu 'ym ma'e rupi. Ikatu ma'e uzapo ikatu
    ma'e.
  eng-DRA: 'The perverse way of a man is strange: but as for him that is pure, his
    work is right.'
