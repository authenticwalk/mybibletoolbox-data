verse: PRO.021.027
translations:
  mal-C: ദുഷ്ടരുടെ യാഗാർപ്പണം നിന്ദ്യമാണ്— ദുഷ്ടലാക്കോടെയാണ് കൊണ്ടുവരുന്നതെങ്കിൽ എത്രയധികം!
  deu-TKW: Das Schlachtopfer der Gottlosen ist ein Greuel für Jahwe, vollends, wenn
    es einer für eine Schandthat bringt.
  lin-lin: Mbeka ya moto mabe ezalaka nkele ; ezalaka nkele koleka soki amemi yango
    na makanisi mabe.
  eng-LSV: The sacrifice of the wicked [is] abomination, || Much more when he brings
    it in wickedness.
  eng-GNV: 'The sacrifice of the wicked is an abomination: how much more when he bringeth
    it with a wicked minde?'
  eng-WEBSTER: 'The sacrifice of the wicked is abomination: how much more, when he
    bringeth it with a wicked mind?'
  nhw-BL: TOTECO amo quinequi quiitas nopa tlacajcahualistli catli amo cuajcualme
    quihualicaj. Huan achi más quincualancaita quema mochihuaj quen cuali ininyolo
    pero san moijixpatlaj.
  swh-ONEN: Dhabihu ya mtu mwovu ni chukizo, si zaidi sana itolewapo kwa nia mbaya!
  bba-bba: Tɔn kɔ̃son yɑ̃kuru tɑ ku rɑ Gusunɔ wɛ̃re. Kɑɑ sere ɡere te u kɑ bwisiku
    kɔ̃sunu mɔ̀?
  eng-KJVCPB: 'The sacrifice of the wicked is abomination: How much more, when he
    bringeth it with a wicked mind?'
  luo-luo: Misango mar jaricho ok ber, onyalo bedo marach maromo nade ka ochiwe gi
    paro marach!
  meu-meu: Kara dika tauna ena boubou ḡauna na dika rohoroho, a mai ena lalo-hadai
    dikana ida e mailaiamu negana ai ena dikana bada herea.
  npi-ULB: दुष्‍टको बलिदान घृणित हुन्छ । त्यसले खराब अभिप्राय लिएर ल्याउँदा यो झनै
    घृणित हुन्छ ।
  yor-yor: 'Ẹbọ ènìyàn búburú, ìríra ni: mélòó mélòó ni nígbà tí ó mú un wá pẹ̀lú
    èrò ìwà ibi?'
  ind-ind: TUHAN jijik melihat kurban dari orang yang jahat, apalagi jika dipersembahkan
    dengan maksud jahat.
  pes-OPCB: خدا از قربانیهای بدکاران نفرت دارد، بخصوص اگر با نیت بد تقدیم شده باشد.
  tgl-ULB: Ang alay ng masamang tao ay kasuklam-suklam; ito ay mas kasuklam-suklam
    pa kapag dinala niya ito ng may masasamang motibo.
  hui-hui: Anduane Homogo ibugua ko biaga karu tinaga lomabu mirago hondowa ibu turu
    nahaga ka. Mbiralime mo hondo howa mana lehe biagarume lomabu miyagua Anduane
    Homogo ibugua mana ogoni ko ngubioreda manda biaga ka.
  mya-mya: မတရားသော သူပူဇော်သော ယဇ်သည် စက်ဆုပ်ရွံ့ရှာဘွယ်ဖြစ်၏။ ထိုမျှမက၊ မတရားသော
    စိတ်နှင့်ပူဇော်လျှင် သာ၍ဖြစ်၏။
  bod-N: ངན་པའི་མཆོད་པར་ཡ་ཝཱེ་ཞེན་ལོག༌སྟེ། །སེམས་ངན་བཅངས་ནས་ཕུལ་བར་ལྟ་ཅི༌སྨོས།།
  wsk-wsk: Kari memek tama beteso, mu Yawe biriruwuso nunguningkiri; mu awuk, nu ikia
    ningo bo te munan mu me beteso.
  sna-sna: Chibayiro chowakaipa chinonyangadza, zvikuru sei kana akauya nacho nomufungo
    wakaipa!
  spa-BLM: El sacrificio de los malvados es una abominación — ¡cuánto más, cuando
    lo trae con una mente perversa!
  cac-cac: Max schalaj sc'ool yofrenda eb' chuc Jehová, ocxom val eb' syac' yofrenda
    yed' schuc pensaril.
  swh-ULB: Sadaka ya mwovu ni chukizo; huwa ni chukizo zaidi anapoileta kwa nia mbaya.
  bel-bel: Ахвяра бязбожных - агіднасьць, асабліва калі з хітрасьцю прыносяць яе.
  deu-ELBBK: Das Opfer der Gottlosen ist ein Gräuel; wieviel mehr, wenn er es in böser
    Absicht bringt!
  mbb-OT: Kenà igkesuat te Nengazen is ibpemuhat te menge lalung, lavew en ke mezaat
    is tuyù dan te ked-ul-ulaha zan dutun.
  mal-2015: ദുഷ്ടന്മാരുടെ ഹനനയാഗം വെറുപ്പാകുന്നു; അവൻ ദുരാന്തരത്തോടെ അതു അർപ്പിച്ചാൽ
    എത്ര അധികം!
  rmc-rmc: Le RAJESKE džungľol e obeta le nalačhendar, a meksa buter, sar pes obetinel
    le nalačhe gondoľišagoha.
  pes-OPV: قربانی های شریران مکروه است، پس چندمرتبه زیاده هنگامی که به عوض بدی آنها
    رامی گذرانند.
  ron-1924: Жертфа челор рэй есте о скырбэ ынаинтя Домнулуй, ку кыт май мулт кынд
    о адук ку гындурь нелеӂюите.
  ben-OBCV: দুষ্টদের বলিদান ঘৃণার্হ— মন্দ উদ্দেশ্য নিয়ে যখন তা আনা হয় তখন তা আরও
    কত না বেশি ঘৃণার্হ হয়ে যায়!
  som-som: Ka sharka leh allabarigiisu waa karaahiyo, Oo markuu niyo xun ku bixiyona
    way ka sii daran tahay!
  lat-VUC: Hostiæ impiorum abominabiles, quia offeruntur ex scelere.
  eng-ASVBT: The sacrifice of the wicked is an abomination; How much more, when he
    bringeth it with a wicked mind!
  mna-mna: Patoronŋana kizin wal sananŋan na, Anutu leleene pa ri sa som. Mi re beso
    tikam patoronŋana kizin raama ŋgar sananŋana sa, na ni leleene pa ri sa som kat!
  ita-1885: Il sacrificio degli empi è cosa abbominevole; Quanto più se l'offeriscono
    con scelleratezza!
  eng-LXXUP: The sacrifices of the ungodly are abomination to the Lord, For they offer
    them wickedly.
  eng-ULB: The sacrifice of the wicked is detestable; it is even more detestable when
    he brings it with evil motives.
  spa-VBL: Los sacrificios de los malvados son detestables, y peor aún es cuando los
    traen con motivaciones malvadas.
  fra-_FOB: Le sacrifice des méchants est une abomination; combien plus s'ils l'apportent
    dans un mauvais dessein!
  mal-mal: ദുഷ്ടന്മാരുടെ യാഗം വെറുപ്പാകുന്നു; അവൻ ദുഷ്ടതാത്പര്യത്തോടെ അത് അർപ്പിച്ചാൽ
    എത്ര അധികം!
  urd-GVR: Bedīnoṅ kī qurbānī qābil-e-ghin hai, ḳhāskar jab use bure maqsad se pesh
    kiyā jāe.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन चढ़ेशो ग्रांग्रा दि‍शो बाक्‍ब। मेकोमी मरिम्‍शो
    मिम्‍शा चढ़ेशो शुश ग्रांग्रा बाक्‍ब। हितोपदेस १५:८
  eng-NOY: The sacrifice of the wicked is an abomination; How much more when he bringeth
    it with an evil design!
  ita-1927: Il sacrifizio dell’empio è cosa abominevole; quanto più se l’offre con
    intento malvagio!
  ckb-ckb: قوربانی بەدکاران قێزەونە، لەوەش زیاتر ئەگەر بە نیازێکی خراپەوە بیکات!
  eng-BBE: 'The offering of evil-doers is disgusting: how much more when they give
    it with an evil purpose!'
  kan-OKCV: ದುಷ್ಟರ ಯಜ್ಞವು ಅಸಹ್ಯ; ಅದನ್ನು ದುರ್ಬುದ್ಧಿಯಿಂದ ಅರ್ಪಿಸಿದರೆ, ಇನ್ನೂ ಎಷ್ಟೋ ಅಸಹ್ಯಕರ.
  tam-2017: துன்மார்க்கருடைய பலி அருவருப்பானது; அதைத் தீயசிந்தையோடு செலுத்தினாலோ எத்தனை
    அதிகமாக அருவருக்கப்படும்.
  spa-RV-1909: 'El sacrificio de los impíos es abominación: ¡cuánto más ofreciéndolo
    con maldad!'
  ron-BTF: Sacrificiul celui stricat este urâciune; cu cât mai mult când îl aduce
    cu o minte stricată?
  eng-WEBP: The sacrifice of the wicked is an abomination— how much more, when he
    brings it with a wicked mind!
  eng-FBV: The sacrifices given by the wicked are obnoxious, worse still when they're
    offered with evil motives.
  nld-1939: Het offer der bozen is iets afschuwelijks; Hoeveel te meer, als hij het
    brengt voor een wandaad.
  nch-BL: TOTECO amo quinequi quiitas nopa tacajcahualisti cati amo cuajcualme quihualicaj.
    Pero achi más quincualancaita quema mochihuaj quej cuali iniyolo, pero san moijixpataj.
  vie-1934: Của tế lễ của kẻ ác là một vật gớm ghiếc; Phương chi họ đem đến mà có
    ác tưởng.
  hin-CV: याहवेह के लिए दुष्ट द्वारा अर्पित बलि घृणास्पद है और उससे भी कहीं अधिक उस
    स्थिति में, जब यह बलि कुटिल अभिप्राय से अर्पित की जाती है.
  eng-OURB: 'The sacrifice of the wicked is an abomination: how much more, when he
    brings it with a wicked mind!'
  spa-BES: 'La ofrenda de los malvados es repugnante: ¡cuánto más cuando la dan con
    un mal propósito!'
  tdx-tdx: Tiva ty fisoroña’ o tsivokatseo; àntsake te engae’e miharo kinia.
  tha-KJV: เครื่องสักการบูชาของคนชั่วร้ายเป็นสิ่งที่​น่าสะอิดสะเอียน เมื่อเขานำมาด้วยใจที่ชั่วร้ายจะยิ่งกว่านั้นสักเท่าใด
  por-BR-2018: O sacrifício dos perversos é abominável; quanto mais quando a oferta
    é feita com má intenção.
  deu-ELO: Das Opfer der Gesetzlosen ist ein Greuel; wieviel mehr, wenn er es in böser
    Absicht bringt.
  eng-WYC-2018: The offerings of wicked men (or The offerings of the wicked), that
    be offered (out) of great trespass, be abominable.
  epo-epo: Oferdono de malvirtuloj estas abomenaĵo; Kiom pli, kiam li ĝin alportas
    kiel pekoferon!
  uig-PIN: Yaman adǝmning ⱪurbanliⱪi Pǝrwǝrdigarƣa yirginqliktur; Rǝzil ƣǝrǝzdǝ ǝpkelingǝn
    bolsa tehimu xundaⱪtur!
  beo-beo: Wadela:i dunu da gobele salasu Godema iasea, Hina Gode da amo higasa. Be
    ilia da wadela:i hou hamomusa:, Ema iasea, E da baligili bagade higasa.
  tpi-OTNT: Bikpela i no laik tru long ofa bilong man i save mekim pasin nogut. Na
    sapos man i bihainim pasin giaman na i mekim ofa, orait Bikpela i ting dispela
    i stingpela pasin tru.
  hau-SA: Hadayar mugaye abin ƙyama ne, balle ma in aka kawo da mugun nufi!
  uig-LAT: Yaman ademning qurbanliqi Perwerdigargha yirginchliktur; Rezil gherezde
    epkélin’gen bolsa téximu shundaqtur!
  nde-nde: Umhlatshelo wababi uyisinengiso kambe mubi kangakanani nxa ulethwa ngenhliziyo
    embi.
  ton-ton: 'Ko e meʻa fakalielia ʻae feilaulau ʻae angahala: kae huanoa ʻi hono ʻomi
    ia mo e loto kovi!'
  ces-1613: Obět bezbožných ohavností jest, ovšem pak jestliže by ji s nešlechetností
    obětovali.
  eng-WMB: The sacrifice of the wicked is an abomination— how much more, when he brings
    it with a wicked mind!
  tam-TCV: கொடியவர்கள் செலுத்தும் பலி அருவருப்பானது; அது தீயநோக்கத்துடன் செலுத்தப்படுமானால்,
    அது இன்னும் எவ்வளவு அதிக அருவருப்பாயிருக்கும்!
  ceb-ULB: Dulomtanan ang halad sa tawong daotan; mas dulomtanan pa gayod kini kung
    dad-on niya kini uban sa daotan nga mga tinguha.
  pol-UBG: Ofiara niegodziwych budzi odrazę, a cóż dopiero, gdy ją w niegodziwości
    ofiarują.
  urd-GVU: بےدینوں کی قربانی قابلِ گھن ہے، خاص کر جب اُسے بُرے مقصد سے پیش کیا جائے۔
  deu-1912: Der Gottlosen Opfer ist ein Greuel; denn es wird in Sünden geopfert.
  kan-2017: ದುಷ್ಟರ ಯಜ್ಞವೇ ಅಸಹ್ಯ, ಅದನ್ನು ದುರ್ಬುದ್ಧಿಯಿಂದ ಅರ್ಪಿಸುವುದು ಮತ್ತೂ ಅಸಹ್ಯ.
  yap-yap: I SOMOL e ba fanenikay e ngiyal’ nma pi’ e pi’in kireb e maligach ngak,
    nri ngiyal’ yad ma pi’ nib kireb fan u wan’rad.
  hlt-MCSB: Halang kah hmueih he tueilaehkoi ti bal vaengah, khonuen rhamtat la a
    khuen bal pueng.
  mdy-ETH: ዋይዞ ዒፃ ዓሳ ዒንጋ ዒንጊፃ ፆኦሲ ሻኣካያኬ፤ ዬያፓ ባሼ ፑርታ ማሊሢና ዔቂ ዒንጎ ዒንጊፃ ሚርጌና ዒዛ ዒሣያኬ።
  kew-kew: Adaa Aa-me pupitagi neme aanumi kateme opa re raaname na-omea. Go yapare
    makirae konena opa epa katemere gore Adaa Aa-me pugu pia kone ia.
  twi-ASANTE: Omumuyɛfoɔ afɔrebɔ yɛ akyiwadeɛ, ne titire ne sɛ ɔde adwemmɔne bata
    ho.
  eng-WEBU: The sacrifice of the wicked is an abomination— how much more, when he
    brings it with a wicked mind!
  wal-wal: GODAI iitatu yarshshuwaa shenetees; hegaappekka eti au iita qofan shiishshiyo
    yarshshuwaa aatti shenetees.
  acu-NT: Pase aints ainau pase nintimsar tangkun maawar Yusen susartas epeena nunaka
    Apu Yus tsuutawai.
  spa-PDDPT: Los sacrificios del perverso son repugnancia, ¡Cuánto más cuando los
    ofrece con malicia!
  gun-gun: Heko vai va'e mba'emo ome'ẽ va'e ma jeguarua meme, otekoavypa rei reve
    ome'ẽ rã katuve ma.
  agu-BL: Na baj c'u'l Ryos te e'chk tx'ixwatz yi na cyak' yi e' yi chin juntlen nin
    cyajtza'kl, na na cyak' tan tu' yi at chiwutz quen te'j.
  ilo-ULB: Makarimon ti daton ti nadangkes a tao; ad-adda pay a makarimon no iyegna
    daytoy a buyoganna kadagiti dakes a panggep.
  kpg-kpg: Dimaadua e de hiihai gi digau huaidu ma gaa hai nadau tigidaumaha mai i
    nadau maanadu huaidu.
  uig-ARA: يامان ئادەمنىڭ قۇربانلىقى پەرۋەردىگارغا يىرگىنچلىكتۇر؛ رەزىل غەرەزدە ئەپكېلىنگەن
    بولسا تېخىمۇ شۇنداقتۇر!
  bps-bps: I dsù blé i to sasè, knang Dwata, lumban ku blén fagu di sasè knayè i nawan.
  sus-sus: Mixi ɲaaxi xa sɛrɛxɛ mu rafan Ala ma. Xa a sa a ba maɲɔxunyi kobi ra, Alatala
    xa xɔnɛ xun masama nɛ.
  pon-2006: KAUN-O kin ketin kalahdeki aramas suwed kan ar kin wiahiong meirong, ahpw
    mehlel ni ar kin wia meirong ni lamalam suwed.
  ksd-ksd: A tinabar kai ra tena varpiam a magit na milmilikuan; Maia pa, a magit
    na milmilikuan tuna ba i tul tar ia ma ra bilak na nuknukina.
  tur-YTC: Kötünün kurbanı iğrençtir, Hele onu kötü düşünceyle getirince!
  bel-N: Ахвяра бязбожнікаў — брыдота, тым больш тыя, якія складаюць яе з падступнасьцю.
  grc-BRENT: Θυσίαι ἀσεβῶν βδέλυγμα Κυρίῳ, καὶ γὰρ παρανόμως προσφέρουσιν αὐτάς.
  ind-AYT: Kurban sembelihan orang fasik adalah sebuah kekejian, terlebih lagi kalau
    dipersembahkan dengan maksud jahat.
  nya-nya: Nsembe ya anthu oyipa imamunyansa Yehova, nanji akayipereka ndi cholinga
    choyipa!
  hrv-hrv: Mrska je žrtva opakih, osobito kad se požudno prinosi.
  mps-mps: Genuai Bidigo te dwai kolesaga ebo bidigo ofa te wei mu me egobeo, aga
    tede sębę ebo dao. Tama te bidigo te tibo kolesaga wali peyu, te ofa ebaso da,
    teda Genuai Bidigo te dwai kugumini yai kolesaga mu da homu ebo dao.
  tpi-tpi: Bikpela i no laik tru long ofa bilong man i save mekim pasin nogut. Na
    sapos man i bihainim pasin giaman na i mekim ofa, orait Bikpela i ting dispela
    i stingpela pasin tru.
  dan-1931: Vederstyggeligt er de gudløses Offer, især når det ofres for Skændselsdåd.
  vie-OVCB: Của lễ người ác đã là điều đáng ghét; tà tâm nó còn ghê tởm đến đâu!
  guj-2017: દુષ્ટનો યજ્ઞ કંટાળારૂપ છે, તે બદઇરાદાથી યજ્ઞ કરે, તો તે કેટલો બધો કંટાળારૂપ
    થાય.
  pon-2006A: KAUN-O kin ketin kalahdeki aramas suwed kan ar kin wiahiong meirong,
    ahpw mehlel ni ar kin wia meirong ni lamalam suwed.
  por-BRBSL: O sacrifício dos ímpios é uma abominação... quanto mais, quando ele o
    traz com uma mente perversa!
  swe-swe: De ogudaktigas offer [religiösa yttre handlingar] är avskyvärda (motbjudande,
    vidriga) [inför Gud], hur mycket värre är det då inte när det också frambärs med
    onda avsikter.
  cth-cth: Tamikathout e thuengnae teh panuet a tho, hnokathout ngainae lungthin hoi
    thuengnae teh panuet hoe a tho.
  twi-twi: Omumɔyɛfo afɔrebɔ yɛ akyiwade, ne titiriw ne sɛ ɔde adwemmɔne bata ho.
  hlt-hlt: Halang kah hmueih he tueilaehkoi ti bal vaengah, khonuen rhamtat la a khuen
    bal pueng.
  tbz-SIM: Kuyie nyí dɔ́ bɛnitiyɛibɛ kó yɛpɑ̃rɛ̀, bɛ̀ yɛ̀ pɑ̃ɑ̃nnɛ̀ mɛyɛ̀mmɛ̀ yɛimɛ
    mmɛ.
  msy-2020: Ekiam gumazir arazir kurabagh amibar ofa bar aghua. Ezɨ gumazim arazir
    ifavarimɨn gɨn ghua ofabagh ami, ezɨ Ekiam ghaze, arazir kam bar ikufi.
  dop-dop: Asɑɣɑɑ kʋhɑɑŋ kɛ́ ɑcɑɑlətʋ kɛ́. Ɩlɛnɑ pə́ tɩɩ kələnɑ sɑɑ wei pɑ hɑɑkənɑ
    hʋwɛɛ ɑsɑɣɛɛ tɔ.
  azb-azb: Şər adamın etdiyi qurban iyrəncdir, Pis niyyətlə təqdim olunarsa, daha
    pisdir.
  eng-DBY: 'The sacrifice of the wicked is abomination: how much more when they bring
    it with a wicked purpose!'
  hin-2017: दुष्टों का बलिदान घृणित है; विशेष करके जब वह बुरे उद्देश्य के साथ लाता
    है।
  wol-KYG: Saraxu nit ku bon ñaawtéef la, rawatina bu ci jubloo lu bon.
  bjr-bjr: Manda oosana maree mariasa tatufirana suqaranara Yaweefa fidiaqaa midanoo.
    Manda iriranannai tatufirana suqaa fanoo Yaaweefa fidiaqaa idanoo.
  eng-YLT: The sacrifice of the wicked [is] abomination, Much more when in wickedness
    he bringeth it.
  kne-kne: Kaliliget Diyos din daton di managbasol, masepsep mo lawa di panggep na.
  eng-WYC-2017: The offerings of wicked men, that be offered of great trespass, be
    abominable.
  eng-WMBB: The sacrifice of the wicked is an abomination— how much more, when he
    brings it with a wicked mind!
  urd-GVH: बेदीनों की क़ुरबानी क़ाबिले-घिन है, ख़ासकर जब उसे बुरे मक़सद से पेश किया
    जाए।
  rug-rug: Sa vinukivukihi tanisa tie kaleana si variva maledere, meke pana lulia
    pule kaiqa hiniva kaleadi si kote vea beka?
  gaz-gaz: Aarsaan nama hamaa balfamaa dha; yoos yoo inni yaada hamaadhaan dhiʼeesse
    hammam sana caalaa haa balfamu ree!
  fra-LSG: Le sacrifice des méchants est quelque chose d’abominable; Combien plus
    quand ils l’offrent avec des pensées criminelles!
  yal-yal: Se haramuxin nan muxu ɲaxine saraxane ra. E na a ba bun kobina nde ma,
    e ɲaxu dangu na ra.
  haw-1868: O ka mohai o ka poe hewa, he hoopailua ia; Ua oi aku hoi ka hewa, ke lawe
    oia ia mea me ka manao ino.
  arb-NAV: ذَبِيحَةُ الشِّرِّيرِ رِجْسٌ عِنْدَ الرَّبِّ، فَكَمْ بِالْحَرِيِّ إِنْ
    قَرَّبَهَا بِنِيَّةٍ أَثِيمَةٍ؟
  ewe-ewe: Ame vɔ̃ɖi ƒe vɔsa nye ŋunyɔnu, kaka wòahanye be etsɔe vɛ kple susu vɔ̃ɖi.
  eng-LEE: 'The sacrifice of the wicked is an abomination: how much more, when he
    bringeth it with a sinful purpose?'
  asm-FB: দুষ্ট লোকৰ বলিদান ঘৃণনীয়; তাতে বেয়া মনোভাবেৰে অনাৰ বাবে তাতকৈ কিমান বেছি
    ঘৃণনীয় হ’ব।
  sus-A: مِشِ حَاشِ شَ سّرّشّ مُ رَقَن عَلَ مَ. شَ عَ سَ عَ بَ مَحْشُنيِ كٌبِ رَ،
    عَلَتَلَ شَ شْنّ شُن مَسَمَ نّ.
  fra-SBL: Le sacrifice des méchants est une abomination- combien plus, quand il l'apporte
    avec un esprit méchant !
  hbo-hbo: זֶ֣בַח רְ֭שָׁעִים תֹּועֵבָ֑ה אַ֝֗ף כִּֽי־בְזִמָּ֥ה יְבִיאֶֽנּוּ׃
  kik-kik: 'Igongona rĩa mũndũ mwaganu nĩ kĩndũ kĩrĩ magigi: ĩ rĩtikĩrĩ magigi makĩria
    hĩndĩ ĩrĩa rĩrehetwo na ũhinga ngoro-inĩ!'
  fra-NCL: Le sacrifice des méchants est abominable, surtout quand ils l’offrent avec
    des pensées criminelles !
  cek-AK: Kahoih ai kami mah paek ih angbawnhaih hmuen loe panuet thoh; anih mah kasae
    poekhaih palungthin hoi hmuen to sin nahaeloe kawkruk maw panuet thok aep tih!
  cuk-cuk: Bab-Dummad, dule-isganamar-ega-ibmar-ukedi, isdar-daked. Bur bule isdar
    daked, nabiridgi ega uksurmalar.
  uig-CYR: Яман адәмниң қурбанлиғи Пәрвәрдигарға жиркиничликтур; Рәзил ғәрәздә әпкелингән
    болса техиму шундақтур!
  tel-2017: దుష్టులర్పించే బలులు అసహ్యం. ఆ బలులు వారు దురాలోచనతో అర్పిస్తే అవి మరింకెంత
    అసహ్యమో గదా.
  hat-BSA: Sakrifis a mechan yo abominab; se konbyen anplis, lè l pote ak movèz fwa.
  kos-kos: LEUM GOD El srunga mwe kisa lun mwet koluk, yokna elos fin oru ke nunak
    koluk lalos.
  hbo-WLC: זֶ֣בַח רְ֭שָׁעִים תּוֹעֵבָ֑ה אַ֝֗ף כִּֽי־בְזִמָּ֥ה יְבִיאֶֽנּוּ׃
  ibo-ibo: Chineke kpọrọ aja ndị na-emebi iwu asị, nke ka nke, ma ọ bụrụ na ha na-enye
    onyinye a site na nzube ọjọọ.
  ory-ory: ଦୁଷ୍ଟମାନଙ୍କର ବଳିଦାନ ଘୃଣାର ବିଷୟ, ମାତ୍ର ସେ କୁଅଭିପ୍ରାୟରେ ଆଣିଲେ ତାହା କେତେ ଅଧିକ
    ଘୃଣିତ।
  chk-chk: Ewe Samol mi Lapalap a oput än eman aramasangau asor, nge a lapala an oput,
    lupwen a uwato an asor fän iten och ekiek mi ngau.
  rop-rop: YAWEI nomo laigim detlot sekrifais weya detlot brabli nogudbala pipul oldei
    meigim garram olabat brabli nogudwan filing.
  ukr-1871: Гидота Господу безбожників жертва, а надто, як її в лукавстві приносять.
  deu-1951: Das Opfer der Gottlosen ist [dem HERRN] ein Greuel, zumal wenn man es
    mit Bosheit darbringt.
  eng-JPS: The sacrifice of the wicked is an abomination; how much more, when he bringeth
    it with the proceeds of wickedness?
  srp-1865: Žrtva je bezbožnièka gad, akamoli kad je prinose u grijehu?
  lug-lug: Ssaddaaka y’omubi ya muzizo, na ddala bw’agireeta ng’alina ekigendererwa
    ekitali kirungi.
  heb-heb: זבח רשעים תועבה אף כי בזמה יביאנו׃
  ben-IRV: দুষ্টদের বলিদান ঘৃণিত, দুষ্ট আচরণ আসলে তা আরও ঘৃণার্হ।
  pan-pan: ਦੁਸ਼ਟ ਦਾ ਬਲੀਦਾਨ ਘਿਣਾਉਣਾ ਹੈ, ਕਿੰਨ੍ਹਾਂ ਵਧੀਕ ਜਦ ਉਹ ਬੁਰੀ ਨੀਤ ਨਾਲ ਉਹ ਨੂੰ ਲਿਆਉਂਦਾ
    ਹੈ।
  mya-JVB: မ တရားသော သူပူဇော်သော ယဇ် သည် စက်ဆုပ် ရွံ့ရှာဘွယ်ဖြစ်၏။ ထိုမျှမက ၊ မ တရားသောစိတ်
    နှင့် ပူဇော် လျှင် သာ၍ဖြစ်၏။
  tte-O: Yaubada ana kaba sikote bwaite, toyauyaule yabo ilaoma iwaloba, “Yau totapwalolo”.
    Tem ilaoma me ana nuwatu naenaeli katena mena bwaite inaesosi.
  tbg-tbg: Noravano Kotiva qora okara auti variaka ofaara kia antuqa arivaro vaira.
    Vaiintivano qora kaiqa varaainarara iriharo Kotira ofaa autu amitairera, Kotiva
    vira anomakero nunurama amitaanaro.
  hmo-hmo: Kara dika taudia edia boubou, be Lohiabada ia ura henia lasi, badina idia
    ese unai bamona idia karaia, edia ura dikadia do idia vara totona.
  urd-urd: शरीर की कु़र्बानी क़ाबिले नफ़रत है, ख़ासकर जब वह बुरी नियत से लाता है।
  rus-SYN: Жертва нечестивых - мерзость, особенно когда с лукавством приносят ее.
  bqc-SIM: Dii ye gbɛ̃vãi a gbagbaa gĩyãio, atɛ̃sa tó àlɛ sapi o ń mↄafilio.
  tcz-CHONGTHU: Miphalou ho kilhaina gantha chu thet umtah ahina chungchon in, phatlouna
    lungpun hin phaldoh taleu, ichan geija thet um cheh ding hitam!
  mar-mar: दुर्जनांचे यज्ञार्पण वीट आणणारे असते, तर मग तो यज्ञ दुष्ट हेतूने आणतो ते
    किती अधिक वीट असे आहे.
  hlt-THB: Thlangthawlh hyih phum taw tuih leh kap nawh, amak leek cainaak ing a lawpyi
    khqoet taw kawmyih nanu tuih ang cuuk khqoet kaw!
  qub-qub: Tayta Diosga melanäcunmi fiyu runacuna garashan sacrifisyuta. Mas piyur-rämi
    melanäcunpis yanapänan cashalla sacrifisyuta apapaptenga.
  bqp-bqp: Gbɛ̃ vãni sa'ona Dikiria bi tɛ̃̀ɛmɛ, atɛ̃nsa tó àtɛn o kũ manafikio.
  hat-hat: Seyè a pa ka sipòte lè mechan yo ap ofri bèt pou touye pou li. Sa pi mal
    toujou lè yo ofri bèt pou touye ba li avèk lide mechanste dèyè tèt yo.
  eng-BSB: The sacrifice of the wicked is detestable— how much more so when brought
    with ill intent!
  tod-tod: Faa ɲɔu ɠɛ nuiti ta-zalaɠai ɠa ga ziimaziɛ ganii, sɔnaga ta ʋaana kulazu
    ga kisiɛ ɲɔi.
  eng-WEBPB: The sacrifice of the wicked is an abomination— how much more, when he
    brings it with a wicked mind!
  kbq-kbq: Kefo avu'ava ene vahe'mo'ma kresramnama nevia zankura, Ra Anumzamo'a agoteno
    avesra hunenteankino, kefo zamagu'zamage'sareti'ma eri'za aza vahera mago'ane
    agatereno avesra hunezamante.
  nhe-BL: TOTECO ax quinequi quiitas nopa tlacajcahualistli tlen ax cuajcualme quihualicaj.
    Huan achi más quincualancaita quema mochihuaj queja cuali ininyolo pero san quipiya
    ome ininxayac.
  bus-bus: Gbɛ̃ zaaa sa'ona Diia nɛ́ tɛ̃̀mɛ, atɛ̃nsa tó èe oo kↄ̃n mↄnafikio.
  gub-BL: Aze ikatu 'ym ma'e uzuka ma'ea'yr Tupàn henataromo wà, a'e teko iro izupe
    wà. Aze ukatu 'ymaw rupi werur a'e ma'e wà, iro tuwe Tupàn pe wà.
  eng-DRA: The sacrifices of the wicked are abominable, because they are offered of
    wickedness.
