verse: PRO.021.014
translations:
  mal-C: രഹസ്യത്തിൽ കൈമാറുന്ന ദാനം കോപത്തെ ശാന്തമാക്കുന്നു; വസ്ത്രത്തിൽ ഒളിപ്പിച്ചുകൊണ്ടുവരുന്ന
    കോഴ ഉഗ്രകോപത്തെയും.
  deu-TKW: Heimliche Gabe besänftigt den Zorn und ein Geschenk im Busen heftigen Grimm.
  lin-lin: Likabo oyo bapesi na nkuku ekitisaka kanda, mpe kado oyo batie na tolo
    ekitisaka kanda makasi.
  eng-LSV: A gift in secret pacifies anger, || And a bribe in the bosom—strong fury.
  eng-GNV: A gift in secret pacifieth anger, and a gift in the bosome great wrath.
  eng-WEBSTER: 'A gift in secret pacifieth anger: and a reward in the bosom, strong
    wrath.'
  nhw-BL: Se masehuali huelis quiyoltlalis catli tlahuel cualantoc ica se nemactli
    ichtacatzi. Huan masque se quinextijtoc miyac icualancayo, se tlaxtlahuili ichtacatzi
    quitlamiltis.
  swh-ONEN: Zawadi itolewayo kwa siri hutuliza hasira na rushwa iliyofichwa kwenye
    nguo hutuliza ghadhabu kali.
  bba-bba: Nɔm birɑn kɛ̃ru tɑ rɑ mɔru suresiewɑ.
  eng-KJVCPB: 'A gift in secret pacifieth anger: And a reward in the bosom strong
    wrath.'
  luo-luo: Mich mochiw lingʼ-lingʼ kweyo mirima to asoya mopandi ei law jiwo mirima
    maduongʼ.
  meu-meu: Herahia ḡauna e heni hehunimu ese badu e laoa ahumu; bona koikoi henitaona
    e heni hehunimu ese badu aukana e hamanokaiamu.
  npi-ULB: गुप्‍तमा दिइएको उपहारले रिस मारिदिन्छ, र लुकाएर दिइएको उपहारले बल्दो क्रोधलाई
    शान्त पारिदिन्छ ।
  yor-yor: 'Ọ̀rẹ́ ìkọ̀kọ̀, mú ìbínú kúrò: àti owó àbẹ̀tẹ́lẹ̀ láti ibi ìkọ̀kọ̀ wá,
    dẹ́kun ìbínú líle.'
  ind-ind: Amarah seseorang dapat diredakan dengan memberi hadiah kepadanya secara
    empat mata.
  pes-OPCB: هدیه‌ای که در خفا داده می‌شود خشم را می‌خواباند و رشوهٔ پنهانی غضب شدید
    را فرو می‌نشاند.
  tgl-ULB: Ang lihim na regalo ay nagpapahupa ng galit at ang isang tagong regalo
    ay nag-aalis nang matinding galit.
  hui-hui: Mbiralime í̠hondo keba hayagua wali agali marume nahende kaha libuni hangu
    howa ibu mo turu halu mbirale mbira bame ibu mibe. Ani meregola ibunaga keba ho
    hayago ereba holebira.
  mya-mya: တိတ်ဆိတ်စွာ ပေးသောလက်ဆောင်သည် သူ့စိတ်ကို၎င်း၊ ရင်ခွင်၌ချထားသော လက်ဆောင်ပဏ္ဏာ
    သည် ပြင်းစွာသော အမျက်ကို၎င်း ဖြေတတ်၏။
  bod-N: ལྐོག་ནས་སྤྲད་པའི་སྐྱེས་ཀྱིས་ཁོང་ཁྲོ༌འཇོམས། །པང་གི་ལྐོག་རྔན་གྱིས་ནི་ཁོང་ཁྲོ༌ཞི།།
  wsk-wsk: Kari bo ni ko ko gomang magawuruk mu kariimet saki me karkamon la, munan
    ningo bo tui ale gomang te kulukuru se gomang kua kaparukko.
  sna-sna: Chipo chinopiwa muchivande chinonyaradza hasha, uye fufuro yakavigwa mujasi
    inonyaradza kutsamwa kukuru.
  spa-BLM: Un regalo en secreto apacigua la ira, y un soborno en el manto, una fuerte
    ira.
  cac-cac: A silab' tz'ac'ji d'a c'ub'eltac, stup yoval sc'ool eb' anima yuuj.
  swh-ULB: Zawadi ya siri hutuliza hasira na zawadi ya kificho hutuliza ghadhabu kuu.
  bel-bel: Дарунак таемны тушыць гнеў, а дарунак запазуху - моцную лютасьць.
  deu-ELBBK: Eine Gabe im Verborgenen wendet den Zorn ab, und ein Geschenk im Gewandbausch
    den heftigen Grimm.
  mbb-OT: Emun ebeǥayan nu te gasa he wazà metueni te zuma haazà is egkepauk kenikew,
    ne egkeawà is rerangit din.
  mal-2015: രഹസ്യത്തിൽ ചെയ്യുന്ന ദാനം കോപത്തെയും മടിയിൽ കൊണ്ടുവരുന്ന സമ്മാനം ഉഗ്രകോപത്തെയും
    ശമിപ്പിക്കുന്നു.
  rmc-rmc: O daros dino počoral thovel tele e choľi a o prepočiňiben andre žeba la
    ačhavel.
  pes-OPV: هدیه‌ای در خفا خشم را فرو می‌نشاند، ورشوه‌ای در بغل، غضب سخت را.
  ron-1924: Ун дар фэкут ын тайнэ потолеште мыния ши о митэ датэ пе аскунс потолеште
    чя май путерникэ мыние.
  ben-OBCV: গোপনে দত্ত উপহার ক্রোধ প্রশমিত করে, ও আলখাল্লার নিচে লুকিয়ে রাখা ঘুস
    প্রচণ্ড ক্রোধ শান্ত করে।
  som-som: Hadiyaddii qarsoodi lagu bixiyaa xanaaqay qabowjisaa, Oo laaluushkii laabta
    laysu geliyaana cadho kulul buu qabowjiyaa.
  lat-VUC: Munus absconditum extinguit iras, et donum in sinu indignationem maximam.
  eng-ASVBT: A gift in secret pacifieth anger; And a present in the bosom, strong
    wrath.
  mna-mna: Sombe tomtom sa keteene malmal kat piti mi teseŋgeere le koroŋ ambaimbaiŋan
    pakan, nako tapaluumu leleene. Seŋgeeri ta so takam pini ki keŋana, nako iurpe
    leleene.
  ita-1885: Il presente dato di nascosto acqueta l'ira; E il dono porto nel seno acqueta
    il forte cruccio.
  eng-LXXUP: 'A secret gift calms anger: But he that forbears to give stirs up strong
    wrath.'
  eng-ULB: A gift in secret appeases anger and a concealed gift appeases strong wrath.
  spa-VBL: Un regalo dado en secreto calma la ira, y un botín oculto apacigua el furor.
  fra-_FOB: Le don fait en secret apaise la colère, et le présent mis dans le sein
    calme la fureur la plus véhémente.
  mal-mal: രഹസ്യത്തിൽ കൊടുക്കുന്ന സമ്മാനം കോപത്തെയും മടിയിൽ കൊണ്ടുവരുന്ന കോഴ ഉഗ്രകോപത്തെയും
    ശമിപ്പിക്കുന്നു.
  urd-GVR: Poshīdagī meṅ silā dene se dūsre kā ġhussā ṭhanḍā ho jātā, kisī kī jeb
    garm karne se us kā saḳht taish dūr ho jātā hai.
  suz-BL: ख्रुइश्‍शोमी मार मार गेशोनु, चुरब मुर यो मचुरनीम। मिनु वा आगामी ख्रुइश्‍शा
    गेशोमी ठेयब गाइक्‍तीक तेक्‍ब। १सामुएल २५:१८-३५
  eng-NOY: A gift in secret pacifieth anger; And a present in the bosom, strong wrath.
  ita-1927: Un dono fatto in segreto placa la collera, e un regalo dato di sottomano,
    l’ira violenta.
  ckb-ckb: دیاری بە نهێنی تووڕەیی سارد دەکاتەوە، بەرتیلی ناو باخەڵیش هەڵچوونی توند.
  eng-BBE: By a secret offering wrath is turned away, and the heat of angry feelings
    by money in the folds of the robe.
  kan-OKCV: ಗುಟ್ಟಾಗಿ ಕೊಡುವ ಬಹುಮಾನವು ಕೋಪವನ್ನು ಅಡಗಿಸುವುದು; ಮಡಿಲಲ್ಲಿ ಇಟ್ಟ ಲಂಚವು ಮಹಾ ಕೋಪವನ್ನು
    ಆರಿಸುವುದು.
  tam-2017: இரகசியமாக கொடுக்கப்பட்ட வெகுமதி கோபத்தைத் தணிக்கும்; மடியிலுள்ள லஞ்சம்
    கோபத்தை ஆற்றும்.
  spa-RV-1909: El presente en secreto amansa el furor, y el don en el seno, la fuerte
    ira.
  ron-BTF: Un dar dat în taină potolește mânia, și o răsplată în sân, furia aprinsă.
  eng-WEBP: A gift in secret pacifies anger, and a bribe in the cloak, strong wrath.
  eng-FBV: A gift given in secret calms down anger, and a hidden bribe soothes furious
    rage.
  nld-1939: Toorn wordt door een stille gift ontwapend, Hevige gramschap door een
    geschenk in de buidel.
  nch-BL: Se masehuali huelis quiyoltalis cati tahuel cualantoc ica se nemacti ixtacatzi.
    Huan masque se quinextijtoc miyac icualancayo, se taxtahuili ixtacatzi quitamiltis.
  vie-1934: Của lễ dâng kín nhiệm nguôi cơn thạnh nộ; Của hối lộ đút vào lòng làm
    ngất cơn giận dữ tợn.
  hin-CV: गुप्‍त रूप से दिया गया उपहार और चुपचाप दी गई घूस कोप शांत कर देती है.
  eng-OURB: A gift in secret pacifies anger; and a bribe in the cloak, strong wrath.
  spa-BES: Por una ofrenda secreta se aparta la ira, y el calor de los sentimientos
    de enojo por el dinero en los pliegues de la túnica.
  tdx-tdx: Fañanintsin-kaviñerañe ty ravoravo añ’etake, naho filoa-tiñake ty vokàñe
    añ’araña ao.
  tha-KJV: ให้​ของกำนัลในที่ลับย่อมแปรความโกรธ ให้​สิ​นบนในอกก็แปรการพิโรธร้าย
  por-BR-2018: O presente em segredo extingue a ira; e a dádiva no colo acalma o forte
    furor.
  deu-ELO: Eine Gabe im Verborgenen wendet den Zorn ab, und ein Geschenk im Busen
    den heftigen Grimm.
  eng-WYC-2018: A gift hid quencheth chidings (or A secret gift quencheth arguments);
    and a gift in [the] bosom quencheth most indignation.
  epo-epo: Sekreta donaco kvietigas koleron, Kaj donaco en la sinon, fortan furiozon.
  uig-PIN: Yoxurun sowƣat ƣǝzǝpni basar; Yǝng iqidǝ berilgǝn para ⱪǝⱨr-ƣǝzǝpni pǝsǝytǝr.
  beo-beo: Dunu eno da dima mihanai galea, defea, udigili iasu liligi amo wamowane
    ema ima. Amasea, e da ea hou bu olofomu.
  tpi-OTNT: Sapos wanpela man i kros long yu, orait yu mas givim presen long em, taim
    ol man i no lukim yu, na bai kros bilong en i pinis.
  hau-SA: Kyautar da aka yi a asirce takan kwantar da fushi, kuma cin hancin da aka
    rufe a cikin riga kan tā da fushi mai tsanani.
  uig-LAT: Yoshurun sowghat ghezepni basar; Yeng ichide bérilgen para qehr-ghezepni
    peseyter.
  nde-nde: Isipho esiphiwa ensitha siyaludedisa ulaka, lesivalamlomo esifihlwe emajazini
    siyakudedisa ukuthukuthela.
  ton-ton: '‌ʻOku lolomi ʻae ʻita ʻoka ʻatu fufū ha meʻa foaki: pea ʻoku taʻofi ʻe
    he totongi fufū ʻae houhau lahi.'
  ces-1613: Dar skrytý ukrocuje prchlivost, a pocta v klíně hněv prudký.
  eng-WMB: A gift in secret pacifies anger, and a bribe in the cloak, strong wrath.
  tam-TCV: இரகசியமாய் கொடுக்கும் அன்பளிப்பு கோபத்தைத் தணிக்கும்; அங்கியில் மறைத்துக்
    கொடுக்கும் இலஞ்சம் கடுஞ்சீற்றத்தைக் குறைக்கும்.
  ceb-ULB: Makapahupay sa kasuko ang gasa sa tago ug makapahupay sa hilabihan nga
    kaligutgot ang gasa sa tago.
  pol-UBG: Potajemny dar łagodzi zapalczywość i upominek w zanadrzu uspokaja wielki
    gniew.
  urd-GVU: پوشیدگی میں صلہ دینے سے دوسرے کا غصہ ٹھنڈا ہو جاتا، کسی کی جیب گرم کرنے
    سے اُس کا سخت طیش دُور ہو جاتا ہے۔
  deu-1912: Eine heimliche Gabe stillt den Zorn, und ein Geschenk im Schoß den heftigen
    Grimm.
  kan-2017: ಗುಪ್ತ ಬಹುಮಾನವು ಕೋಪವನ್ನಾರಿಸುವುದು, ಮಡಲಲ್ಲಿಟ್ಟ ಲಂಚವು ಕ್ರೋಧವನ್ನು ಅಣಗಿಸುವುದು.
  yap-yap: Fa’anra damumuw be’ ngom, ma ga ra pi’ ba tow’ath ngak nib mith mra gapaseg
    e damumuw rok.
  hlt-MCSB: A huephael kah kutdoe loh thintoek, a rhang dongkah kapbaih loh kosi aka
    tlung te a daeh sak.
  mdy-ETH: ዻጋዼ ዓሲም ዓኣቺ ዒንጎ ባኣዚ ዒንጊንታኣና ዻጋ ዒዛኮ ሺሺማኔ፤ ዴሚና ዓኣቺ ዒንጊንታ ዒንጊሢያ ዻጋ ጪኢሻኔ።
  kew-kew: Gore aa medame ne ratu yawaliare neme oyae ode medaloma go aa nipu kalape.
    Ne kudiri pua ne naadalimi rabu nipuna ratu mada dia yalia.
  twi-ASANTE: Kokoam adekyɛ dwodwo akoma, kɛtɛasehyɛ nso pata abufuhyeɛ.
  eng-WEBU: A gift in secret pacifies anger, and a bribe in the cloak, strong wrath.
  wal-wal: Geeman immiyo imoi hanqquwaa doshissees. Afala giddoora immido mattaayee
    suulo hanqquwaa irxxissees.
  acu-NT: Kajeu aintsun chikich aints warinchun nangkami suamtai, warinchun shishkamsang
    susamun jukitata nuka timiá kajeu pujayat, kajekmaurin wári inaisatnuitai.
  spa-PDDPT: Un regalo en secreto aplaca la ira, Y un soborno bajo el manto, el gran
    furor.
  gun-gun: Mba'emo nhemi rupi amongue ome'ẽ rã nhomombytu'u 'rã ipoxy reiague gui,
    mba'emo oexaa py e'ỹ ome'ẽ rã nda'ipoxy reiavei 'rã.
  agu-BL: Ko puntil cu'n lkak' jun oy tetz jun yaj yi na chi'ch c'u'l ske'j, xcyek
    yi jun ajtza'kla'tz tan xite'n yi chi'ch c'u'lal tetz.
  ilo-ULB: Ti maysa a sagut ket pabaawenna ti unget, ken ti maysa a sagut ket ikkatenna
    ti nakaro a pungtot.
  kpg-kpg: Maa dahi dangada ga hagawelewele adu gi di goe, di kisakis hagammuni gi
    mee le e hagamanawa lamalia a mee.
  uig-ARA: يوشۇرۇن سوۋغات غەزەپنى باسار؛ يەڭ ئىچىدە بېرىلگەن پارا قەھر-غەزەپنى پەسەيتەر.
  bps-bps: Ku flabè i ganlal, magwè i kaflabean ku nun blé di kenen di gugbuni.
  sus-sus: Bɔɲɛte kife gundo ra, a bɔɲɛ ragoroma nɛ. Mixi kife suturɛ ra, a xa xɔnɛ
    magoroma nɛ.
  pon-2006: Ma emen pahn lingeringer pahmw, kisakis rir pahn kameleileidi.
  ksd-ksd: A vartabar ivai i pun vue ra kankan, Ma ra kul varbat ba tikai i ive ta
    ra bongobongono i vango ra ngala na kulot.
  tur-YTC: Gizlide verilen armağan öfkeyi, Örtülü rüşvet şiddetli gazabı yatıştırır.
  bel-N: Падарунак таемны тушыць гнеў, а гасьцінец у заўлоньне — вялікую ярасьць.
  grc-BRENT: Δόσις λάθριος ἀνατρέπει ὀργάς, δώρων δὲ ὁ φειδόμενος θυμὸν ἐγείρει ἰσχυρόν.
  ind-AYT: Pemberian secara sembunyi-sembunyi memadamkan kemarahan, dan suap yang
    dirahasiakan memadamkan kemurkaan besar.
  nya-nya: Mphatso yoperekedwa mseri imathetsa mkwiyo, ndipo chiphuphu choperekedwa
    mobisa chimathetsa mphamvu ya ukali woopsa.
  hrv-hrv: Potajan dar utišava srdžbu, a poklon ispod ruke i žestoku jarost.
  mps-mps: Te bidi me deligo gasa bidiba wado po obaso da, teda te we bidi dabego
    aga susiąbadi te sogo agai agabolo te wiegi yai homu pemene ebo nai mobaso, tama
    te agai wado po wali te silaibao.
  tpi-tpi: Sapos wanpela man i kros long yu, orait yu mas givim presen long em, taim
    ol man i no lukim yu, na bai kros bilong en i pinis.
  dan-1931: Lønlig Gave mildner Vrede, Stikpenge i Brystfolden voldsom Harme.
  vie-OVCB: Quà biếu âm thầm làm nguôi cơn giận; hối lộ kín giấu khiến thịnh nộ tan.
  guj-2017: છૂપી રીતે આપેલ ભેટથી ક્રોધ શમી જાય છે, છુપાવેલી લાંચથી ભારે રોષ શમી જાય
    છે.
  pon-2006A: Ma emen pahn lingeringer pahmw, kisakis rir pahn kameleileidi.
  por-BRBSL: Um presente em segredo apazigua a raiva, e um suborno no manto, forte
    fúria.
  swe-swe: En gåva från en anonym givare lugnar en irriterad person, en present (belöning)
    given i hemlighet stillar det starkaste raseri (ursinne).
  cth-cth: Arulahoi poe e poehno ni lungphuennae, a lungtabue dawk poe e tadawnghno
    ni puenghoi lungkhueknae a roum sak.
  twi-twi: Kokoa mu adekyɛ dwudwo koma, kɛtɛasehyɛ nso pata abufuwhyew.
  hlt-hlt: A huephael kah kutdoe loh thintoek, a rhang dongkah kapbaih loh kosi aka
    tlung te a daeh sak.
  tbz-SIM: Disɔ̀rì kó dipɑ̃nnì bónkùnko kɛmiɛkɛ, kɛ̀ dipɑ̃nnì dìì bɑ̀ńnɛ́ kɛ cũɔ̃́
    diyɔ̀rì kɛ̀ dì kɔ̀ù kɛmiɛkɛ diɛkɛ̀.
  msy-2020: Gumazitam nɨn atarightɨ, nɨ bizim mogomemɨn a danɨngightɨ, an adarim amɨragham.
  dop-dop: Mukɑɣɑtɛɛ kʋcɔɔʋ kɛ pɑ hɛɛsəɣənɑ pɑ́ɑ́nɑ́, nɑ ɩŋmɛsɑʋ kʋcɔɔʋ nɑ́ɑ́ hɛɛsɩ
    yoou sɔsɔɔʋ.
  azb-azb: Gizli hədiyyə qəzəbi, Qoltuqdakı rüşvət hiddəti yatırar.
  eng-DBY: A gift in secret pacifieth anger; and a present in the bosom, vehement
    fury.
  hin-2017: गुप्त में दी हुई भेंट से क्रोध ठंडा होता है, और चुपके से दी हुई घूस से
    बड़ी जलजलाहट भी थमती है।
  wol-KYG: Ku mer, may ko ci sutura, mu giif; boroom xadar, boqal ko neexal, mu dal.
  bjr-bjr: Faiqí moo fannoo ani faqa aanoo qimarinana anee kukeeqasee ainaina amisainanoo
    mina aanoo qirafa taikaannoo.
  eng-YLT: A gift in secret pacifieth anger, And a bribe in the bosom strong fury.
  kne-kne: Mabalin ay makaan di palalo ay bonget babaen si pasoksok.
  eng-WYC-2017: A gift hid quencheth chidings; and a gift in [the] bosom quencheth
    most indignation.
  eng-WMBB: A gift in secret pacifies anger, and a bribe in the cloak, strong wrath.
  urd-GVH: पोशीदगी में सिला देने से दूसरे का ग़ुस्सा ठंडा हो जाता, किसी की जेब गरम
    करने से उसका सख़्त तैश दूर हो जाता है।
  rug-rug: Na vinariponi tomena si va ibu binugoro, na poata ta vala golomona si va
    bule tinaṉaziri.
  gaz-gaz: Wanni dhoksaadhaan namaaf kennan aarii qabbaneessa; mattaʼaan harka bobaa
    jalaatiin kennanis dheekkamsa guddaa gab godha.
  fra-LSG: Un don fait en secret apaise la colère, Et un présent fait en cachette
    calme une fureur violente.
  yal-yal: Finmaseen na so muxun yii wundoni na xɔlɔn maxunbelima nɛn. Muxun na dimi
    bun seen ba suturani, na xɔlɔ gbeen nan ɲanma.
  haw-1868: O ka makana malu, pale ae no ia i ka huhu; Pela hoi ka makana poli i ka
    inaina ikaika.
  arb-NAV: الْهَدِيَّةُ فِي الْخَفَاءِ تُخْمِدُ الْغَضَبَ، وَالرِّشْوَةُ فِي الْحِضْنِ
    تُسَكِّنُ السَّخَطَ.
  ewe-ewe: Nunana si wona le adzame la faa dziku nu eye zãnu si woɣla ɖe awu ʋlaya
    te hafi tsɔ vɛ la léa avu dziku helĩhelĩ.
  eng-LEE: A gift in secret pacifieth anger, and a bribe in the bosom, strong fury.
  asm-FB: গুপ্ত উপহাৰ ক্রোধ শান্ত কৰে, আৰু গোপন উপহাৰে প্ৰচণ্ড ক্ৰোধৰ পৰা আঁতৰায়
    ৰাখে।
  sus-A: بْحّتٍ كِقٍ فُندٌ رَ، عَ بْحّ رَفٌرٌ مَ نّ. مِشِ كِقٍ سُتُرّ رَ، عَ شَ شْنّ
    مَفٌرٌ مَ نّ.
  fra-SBL: Un cadeau en secret apaise la colère, et un pot-de-vin dans le manteau,
    une forte colère.
  hbo-hbo: מַתָּ֣ן בַּ֭סֵּתֶר יִכְפֶּה־אָ֑ף וְשֹׁ֥חַד בַּ֝חֵ֗ק חֵמָ֥ה עַזָּֽה׃
  kik-kik: Kĩheo kĩheanĩtwo na hitho nĩkĩhooreragia marakara, na ihaki ihithe nguo-inĩ
    rĩhooreragia mangʼũrĩ manene.
  fra-NCL: Un don fait en secret apaise la colère, un présent tiré du pli du manteau
    calme la fureur violente.
  cek-AK: Tamquta hoi paek ih tangqum mah palungphuihaih dipsak; tamquta hoi paek
    ih bokhaih tangqum mah kanung parai palungphuihaih to dipsak.
  cuk-cuk: Ibmar-binsa-uklegedi dulemar-wagab-uksulidi, sae-itoged boo imaked. Ibmarbina-sogdiidgi
    a-ibmar bega-uklenonikile, sabsur-urwed boo imaked.
  uig-CYR: Йошурун соғат ғәзәпни басар; Йәң ичидә берилгән пара қәһр-ғәзәпни пәсәйтәр.
  tel-2017: చాటున ఇచ్చిన కానుక కోపాన్ని చల్లారుస్తుంది. రహస్యంగా ఇచ్చిన బహుమానం తీవ్ర
    కోపాన్ని సైతం శాంతింప జేస్తుంది.
  hat-BSA: Yon kado vèse an sekrè kalme fachez, e yon anba tab ki glise rive, bese
    gwo kòlè.
  kos-kos: Sie mwet fin mulat sum, na sie mwe sang in lukma ac ku in akmisyella.
  hbo-WLC: מַתָּ֣ן בַּ֭סֵּתֶר יִכְפֶּה־אָ֑ף וְשֹׁ֥חַד בַּ֝חֵ֗ק חֵמָ֥ה עַזָּֽה׃
  ibo-ibo: Onyinye enyere na nzuzo na-eme ka iwe dajụọ, otu a kwa, ngarị ezonyere
    nʼime uwe na-eme ka oke ọnụma dajụọ.
  ory-ory: ଗୁପ୍ତରେ ଦାନ ଦେଲେ କ୍ରୋଧ ଶାନ୍ତ ହୁଏ, ପୁଣି, ଅଣ୍ଟିରେ ଦତ୍ତ ଲାଞ୍ଚ ପ୍ରଚଣ୍ଡ କୋପ
    ଶାନ୍ତ କରେ।
  chk-chk: Eu lifang eman a fangala lemonomon a amasösöü song, nge eu lifangen amichimich
    mi fis lemonomon a amasösöü lingeringer.
  rop-rop: If sambodi brabli wail langa yu, wal if yu gibit im presen sigridwei, wal
    tharran na garra meigim im jidan kwaitbala.
  ukr-1871: Гостинець, тайкома даний, гасить гнїв, і дар у пазуху — велику досаду.
  deu-1951: Eine heimliche Gabe besänftigt den Zorn, und ein Geschenk im Busen den
    heftigsten Grimm.
  eng-JPS: A gift in secret pacifieth anger, and a present in the bosom strong wrath.
  srp-1865: Dar u tajnosti utišava gnjev, i poklon u njedrima žestoku srdnju.
  lug-lug: Ekirabo ekigabire mu kyama kikakkanya obusungu obungi, n’enguzi ebikiddwa
    mu munagiro eggyawo ekiruyi ekingi.
  heb-heb: מתן בסתר יכפה אף ושחד בחק חמה עזה׃
  ben-IRV: গোপন দান রাগ শান্ত করে এবং গোপনভাবে দেওয়া উপহার শান্ত করে প্রচন্ড ক্রোধ।
  pan-pan: ਗੁਪਤ ਵਿੱਚ ਦਿੱਤੀ ਹੋਈ ਭੇਟ ਨਾਲ ਕ੍ਰੋਧ, ਅਤੇ ਬੁੱਕਲ ਵਿੱਚ ਦਿੱਤੀ ਹੋਈ ਵੱਢੀ ਨਾਲ ਡਾਢਾ
    ਗੁੱਸਾ ਠੰਡਾ ਪੈ ਜਾਂਦਾ ਹੈ।
  mya-JVB: တိတ်ဆိတ် စွာ ပေးသောလက်ဆောင် သည် သူ့စိတ် ကို၎င်း ၊ ရင်ခွင် ၌ ချထားသော လက်ဆောင်
    ပဏ္ဏာ သည် ပြင်းစွာ သော အမျက် ကို၎င်းဖြေ တတ်၏။
  tte-O: Tem gogo yabo kuwolena wadam tomo yabo koina kani ana munamunai imwawasi.
  tbg-tbg: Vaiinti vovano ariara arara itairera, are vo haika vira evaara amiraro
    vira arara itairava humpama vuanaro.
  hmo-hmo: Bema tau ta oi dekenai ia badu neganai, harihari gauna, hunia dekenai do
    oi henia, bona iena badu do ia keru, bona lalona veria moni hunia dekenai oi henia,
    ese iena badu aukana do ia hadokoa.
  urd-urd: पोशीदगी में हदिया देना क़हर को ठंडा करता है, और इना'म बग़ल में दे देना
    ग़ज़ब — ए — शदीद को।
  rus-SYN: Подарок тайный тушит гнев, и дар в пазуху - сильную ярость.
  bqc-SIM: Gbadaa asii guu ì pↄkũma kpálɛ, gbagusaɛ sↄlↄa ulau ì pↄfɛ̃ midɛ.
  tcz-CHONGTHU: Aguh'a kipa thilpeh hin alunghang jong adamsah thei jin, koima hetlouva
    nehguh kipe hin lungsat jong adaisah jitai.
  mar-mar: गुप्तपणे दिलेली देणगी राग शांत करते, आणि दडवलेली देणगी तीव्र कोप दूर करते.
  hlt-THB: Ang hypna kutdo ing kawso qeem sak nawh, hibai khui awhkaw ang hyp kutdo
    ing ak tlo soeih kawso dip sak hy.
  qub-qub: Fiyupa rabyasha caycajtapis alli shongunpa goycushpanga rabyantapis päsacächinmi.
  bqp-bqp: Gbadana asiri gũn dì pↄfɛ̃ kpátɛ, gusarɛgba sↄtↄna utan dì pↄfɛ̃ mì dɛ.
  hat-hat: Lè yon moun fache sou ou, si ou ba li yon kado an kachèt, w'a fè l' vin
    frèt. Wi, yon kado glise nan pòch li ap kase fe l'.
  eng-BSB: A gift in secret soothes anger, and a covert bribe pacifies great wrath.
  tod-tod: Faanɛɛi é ɠɛɛzu dɔɔɠuzu, naa ɠa ɗa ziiɠaawanai ɠaayei. Lobɛanii é leʋesu
    dɔɔɠuzu, naa ɠa ɗa ziiɠula golai ɠaayei.
  eng-WEBPB: A gift in secret pacifies anger, and a bribe in the cloak, strong wrath.
  kbq-kbq: Rimpama hegante'nesia vahe'ma oku'ama musezama ami'zamo'a arimpa ahegante'nesia
    zana eri fru hugahane.
  nhe-BL: Se tlacatl huelis quiyoltlalis tlen tlahuel cualantoc ica se regalo ixtacatzi.
    Huan yonque se quinextijtoc miyac icualancayo, se tlaxtlahuili ixtacatzi quitlamiltis.
  bus-bus: Gbadana asii guu è pↄfɛ̃ kpáɛ, ↄdↄnkpɛɛgbaa sↄtↄna utan è pↄfɛ̃ mì dɛ.
  gub-BL: Aze amo wikwahy newe nehe, emono e ma'e izupe amo wanupe imume'u 'ym pà
    nehe. Na'e ikwahy haw upaw putar nehe.
  eng-DRA: 'A secret present quencheth anger: and a gift in the bosom the greatest
    wrath.'
