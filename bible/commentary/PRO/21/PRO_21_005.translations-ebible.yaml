verse: PRO.021.005
translations:
  mal-C: ഉത്സാഹിയുടെ പദ്ധതികൾ ലാഭത്തിലേക്കു നയിക്കുന്നു, ധൃതികാട്ടുന്നത് ദാരിദ്ര്യത്തിലേക്കു
    നയിക്കും, നിശ്ചയം.
  deu-TKW: Des Fleißigen Anschläge führen nur zu Gewinn, aber jeder Hastige bringt's
    nur zu Mangel.
  lin-lin: Mabongisi ya moto oyo asalaka mosala ememaka ye na bomengo, kasi kozala
    motema moto-moto ememaka na kozanga.
  eng-LSV: The purposes of the diligent [are] only to advantage, || And of every hasty
    one, only to want.
  eng-GNV: 'The thoughtes of the diligent doe surely bring abundance: but whosoeuer
    is hastie, commeth surely to pouertie.'
  eng-WEBSTER: The thoughts of the diligent tend only to plenteousness; but of every
    one that is hasty only to want.
  nhw-BL: Aqui achtihui moilhuía ica miyac cuidado quenicatza quichihuas se tlamantli
    quipantis para quisas cuali itequi huan yaya moricojchihuas. Pero nopa masehuali
    catli momajcahua nimantzi huan quej hueli quichihuas se tequitl amo quicualtilis
    huan yaya mochihuas se teicneltzi.
  swh-ONEN: Mipango ya mwenye bidii huelekeza kwenye faida, kama vile kwa hakika pupa
    huelekeza kwenye umaskini.
  bba-bba: Wi u kookɑri mɔ̀ u kɑ win sɔmburun kpunɑɑ ko, u koo ten ɑrufɑɑni wɑ, ɑdɑmɑ
    wi u rɑ ɡɑ̃ɑnu ko kɑ sɛndɑru, ɡɔ̃ɔrɑ koo nùn deemɑ.
  eng-KJVCPB: The thoughts of the diligent tend only to plenteousness; But of every
    one that is hasty only to want.
  luo-luo: Chenro mag ngʼat matiyo matek kelo ohala to chutho e kaka rikni kelo chan.
  meu-meu: Ḡaukara malaka-malaka tauna ena lalo-hadai ese anidia e havara badamu,
    a lalo-haraga taudia iboudiai na bae dabu.
  npi-ULB: परिश्रमीका योजनाहरूले केवल उन्‍नतितिर लैजान्छन्, तर हतार काम गर्नेचाहिँ
    केवल दरिद्रतामा पुग्छ ।
  yor-yor: Ètè àwọn olóye jásí èrè bí ìkánjú ṣe máa ń fa òsì kíákíá.
  ind-ind: Rencana yang baik disertai kerja keras menghasilkan keuntungan. Bertindak
    terburu-buru tanpa pikir panjang menghasilkan kemiskinan.
  pes-OPCB: زیرکی و کوشش، انسان را توانگر می‌کند، اما شتابزدگی باعث فقر می‌شود.
  tgl-ULB: Ang mga plano ng masipag ang tanging daan sa kasaganahan, ngunit ang lahat
    ng kumikilos ng masyadong mabilis ay sasapit lamang sa kahirapan.
  hui-hui: Biabe biaga kago ibu minime manda ala buwa ogo aleore bulebero lalu biyagua
    ibugua mbirale bayale dewa yu haga. Anigo mbirale miniha mitangi ala nabi howa
    abale bupebe biyagua biabe ibugua birago bayale ndo halu ibu mbirale tubagiho
    haabo haga.
  mya-mya: လုံ့လဝိရိယပြုသောသူ၏အကြံအစည်သည် ကြွယ်ဝခြင်းနှင့်၎င်း၊ သမ္မာသတိမရှိသော သူ၏အကြံ
    အစည်သည် ဆင်းရဲခြင်းနှင့်၎င်း ဆိုင်ပေ၏။
  bod-N: བརྩོན་པ་ཅན་གྱི་འཆར་གཞིས་ཁེ་ཕན༌རག །འཚབ་འཚུབ་ངང་ནས་སྤྱོད་པ་ཕོངས་པར༌འགྱུར།།
  wsk-wsk: Kari ninguru iki guruguso asele ura beteso, mu noko ura yawarakala arataso
    ale nunguning karogo; bare lage guyak se tukunang te mel tata ko nunguning mu,
    kimik mel mena, kituwura lagerko.
  sna-sna: Urongwa hwavanoshingaira hunouyisa zvizhinji, sezvo, zvirokwazvo, kukurumidzisa
    kuchiuyisa urombo.
  spa-BLM: Los planes de los diligentes seguramente conducen a la ganancia; y todo
    el que se precipita seguramente se precipita a la pobreza.
  cac-cac: A junoc tas cham naab'il tz'aji, vach' tz'elc'ochi. Axo pax tas comonn̈ej
    sb'o jun, a meb'ail scotcan yuuj.
  swh-ULB: Mipango ya mwenye juhudi huelekea kwenye mafanikio tu, bali kila mtu anayetenda
    kwa haraka huelekea umasikini.
  bel-bel: Задумы руплівага вядуць да дастатку, а кожны сквапны церпіць нястачу.
  deu-ELBBK: Die Gedanken des Fleißigen führen nur zum Überfluss; und jeder, der hastig
    ist – es ist nur zum Mangel.
  mbb-OT: Emun ebpurung ka ebpelanu ne ebpekeǥied ka, ne ed-uswag ka. Piru ke emeǥègaanen
    ka, ne kenè en ebperis he egkeayuayu ka.
  mal-2015: ഉത്സാഹിയുടെ വിചാരങ്ങൾ സമൃദ്ധിഹേതുകങ്ങൾ ആകുന്നു; ബദ്ധപ്പാടുകാരൊക്കെയും
    ബുദ്ധിമുട്ടിലേക്കത്രേ ബദ്ധപ്പെടുന്നതു.
  rmc-rmc: Oles, ko hino bučakro, ela savoro pherdo, ale ko sig kamel te barvaľol,
    ačhela čoro.
  pes-OPV: فکرهای مرد زرنگ تمام به فراخی می‌انجامد، اما هر‌که عجول باشد برای احتیاج
    تعجیل می‌کند.
  ron-1924: Плануриле омулуй харник ну дук декыт ла белшуг, дар чел че лукрязэ ку
    грабэ н-ажунӂе декыт ла липсэ.
  ben-OBCV: পরিশ্রমীদের পরিকল্পনা লাভের মুখ দেখে ঠিক যেভাবে হঠকারিতা দারিদ্র নিয়ে
    আসে।
  som-som: Kuwa dadaala fikirradoodu waxay u geeyaan barwaaqo. Laakiinse ku alla kii
    degdeg badanu wuxuu u degdegaa inuu wax u baahdo oo keliya.
  lat-VUC: Cogitationes robusti semper in abundantia; omnis autem piger semper in
    egestate est.]
  eng-ASVBT: The thoughts of the diligent tend only to plenteousness; But everyone
    that is hasty hasteth only to want.
  mna-mna: Zin wal ta tikamam kat uraata raama ŋgar na, uraata kizin ilonloondo ambai
    mi iurur ŋonoono. Mi zin wal ta gorgori tirru zaala be tindou len koroŋ boozo
    karau men, na uraata kizin ko iur ŋonoono som, mi tisu ma timbot ŋoobo.
  ita-1885: I pensieri dell'uomo diligente producono di certo abbondanza; Ma l'uomo
    disavveduto cade senza fallo in necessità.
  eng-ULB: The plans of the diligent lead only to prosperity, but everyone who acts
    too quickly comes only to poverty.
  spa-VBL: Los que hacen planes con anticipación y trabajan arduamente tendrán abundancia.
    Mientras que los que actúan precipitadamente terminarán en la pobreza.
  fra-_FOB: Les projets de celui qui est diligent, produisent l'abondance; mais tout
    homme étourdi tombe dans la pauvreté.
  mal-mal: ഉത്സാഹിയുടെ വിചാരങ്ങൾ സമൃദ്ധിയിലേയ്ക്ക് നയിക്കുന്നു; തിടുക്കം കൂട്ടുന്നവരൊക്കെയും
    ദാരിദ്ര്യത്തിലേയ്ക്ക് പോകുവാൻ ബദ്ധപ്പെടുന്നു.
  urd-GVR: Mehnatī shaḳhs ke mansūbe nafā kā bāis haiṅ, lekin jaldbāzī ġhurbat tak
    pahuṅchā detī hai.
  suz-BL: शुश गेय पाइब आन मिम्‍तीकेमी सोशा बोशा ग्‍येत्‍थ लां खोइक्‍पाइक्‍ब। तन्‍न
    रीब पा ममिम्‍थु गेय पाइब मुर प्रुङग दुम्‍ब।
  eng-NOY: The plans of the diligent tend only to plenty; But the hasty hasteneth
    only to want.
  ita-1927: I disegni dell’uomo diligente menano sicuramente all’abbondanza, ma chi
    troppo s’affretta non fa che cader nella miseria.
  ckb-ckb: بێگومان پلانی مرۆڤی تێکۆشەر بەرەو پڕییە، هەموو هەڵەشەییەکیش بەرەو نەبوونییە.
  eng-BBE: The purposes of the man of industry have their outcome only in wealth;
    but one who is over-quick in acting will only come to be in need.
  kan-OKCV: ಶ್ರದ್ಧೆಯುಳ್ಳವನ ಯೋಜನೆಗಳಿಂದ ಸಮೃದ್ಧಿ; ಆತುರತೆಯು ಬಡತನಕ್ಕೆ ನಡೆಸುತ್ತದೆ.
  tam-2017: ஜாக்கிரதையுள்ளவனுடைய நினைவுகள் செல்வத்திற்கும், பதறுகிறவனுடைய நினைவுகள்
    தரித்திரத்திற்கும் ஏதுவாகும்.
  spa-RV-1909: Los pensamientos del solícito ciertamente van á abundancia; mas todo
    presuroso, indefectiblemente á pobreza.
  ron-BTF: Gândurile celui harnic tind doar la abundență dar ale fiecăruia care este
    pripit doar la lipsă.
  eng-WEBP: The plans of the diligent surely lead to profit; and everyone who is hasty
    surely rushes to poverty.
  eng-FBV: Those who plan ahead and work hard will have plenty, while those who act
    rashly end up poor.
  nld-1939: De plannen van een ijverig mens brengen louter voordeel, Maar wie zich
    overhaast, krijgt enkel gebrek.
  nch-BL: Cati achtohui moilhuía ica miyac cuidado quenicatza quichihuas se tamanti
    quiitas para quisas cuali itequi huan moricojchihuas. Pero nopa masehuali cati
    momajcahua nimantzi huan quej hueli quichihua se tequit amo quicualtilis huan
    yaya mochihuas se teicneltzi.
  vie-1934: Các ý tưởng của người cần mẫn dẫn đến sự dư dật; Còn những kẻ khờ dại
    chỉ chạy đến điều thiếu thốn.
  hin-CV: यह सुनिश्चित होता है कि परिश्रमी व्यक्ति की योजनाएं लाभ में निष्पन्‍न होती
    हैं, किंतु हर एक उतावला व्यक्ति निर्धन ही हो जाता है.
  eng-OURB: The plans of the diligent surely lead to profit; and everyone who is hasty
    surely rushes to poverty.
  spa-BES: Los propósitos bien calculados del hombre tienen un resultado solo en ganancia;
    pero alguien que es demasiado rápido y a la ligera sólo llegará a pobreza.
  tdx-tdx: Minday havokarañe ty fisafiri’ o mavitrikeo; fe mitarike mb’am-pilàñe ty
    fanaentàeñañe.
  tha-KJV: แผนงานของคนขยันขันแข็งนำสู่ความอุดมแน่​นอน แต่​ทุ​กคนที่​เร่​งร้อนก็​มาสู่​ความขัดสนเท่านั้น
  por-BR-2018: Os planos de quem trabalha com empenho somente levam à abundância;
    mas os de todo apressado somente à pobreza.
  deu-ELO: Die Gedanken des Fleißigen führen nur zum Überfluß; und jeder, der hastig
    ist, es ist nur zum Mangel.
  eng-WYC-2018: The thoughts of a strong man be ever in abundance; but each slow man
    is ever in neediness. (The thoughts of a strong person (be) forevermore on abundance,
    (or on plenty); but those of each person in haste (be) forevermore on neediness./Carefully-made
    plans shall be successful; but each person in haste shall be forever in need.)
  epo-epo: La entreprenoj de diligentulo donas nur profiton; Sed ĉiu trorapidado kondukas
    nur al manko.
  uig-PIN: Əstayidil kixilǝrning oyliri ularni pǝⱪǝt bayaxatliⱪⱪa yetǝklǝr; Qeqilangƣularning
    oyliri bolsa, ularni pǝⱪǝt yoⱪsuzluⱪⱪila yetǝklǝr.
  beo-beo: Noga:le ilegelalu hamosea, di da bagade gagui ba:mu. Be dia momabo hamosea,
    di da defele gagui hame ba:mu.
  tpi-OTNT: Ol man bilong wok ol i save tingting gut na mekim wok, olsem na wok bilong
    ol i kamap gutpela na ol i gat planti samting. Tasol sapos ol man i hariap tumas
    long mekim wok, bai wok bilong ol i no kamap gutpela na ol bai i sot long ol samting.
  hau-SA: Shirye-shiryen mai aiki tuƙuru kan kai ga riba in kuwa ka cika gaggawa zai
    kai ga talauci.
  uig-LAT: Estayidil kishilerning oyliri ularni peqet bayashatliqqa yétekler; Chéchilangghularning
    oyliri bolsa, ularni peqet yoqsuzluqqila yétekler.
  nde-nde: Amalungiselelo abakhutheleyo anika umvuzo njengoba nje amawala eletha ubuyanga.
  ton-ton: ‌ʻOku tupu ʻae mahu ʻi he fakakaukau ʻae faʻa ngāue; ka ko e masiva pe
    kiate ia ʻoku fai fakavavevave noa pe.
  ces-1613: Myšlení bedlivého všelijak ku prospěchu přicházejí, ale každého toho,
    kdož kvapný jest, toliko k nouzi.
  eng-WMB: The plans of the diligent surely lead to profit; and everyone who is hasty
    surely rushes to poverty.
  tam-TCV: அவசரச்செயல் வறுமையைக் கொடுப்பது நிச்சயம், அதுபோலவே கடின உழைப்புள்ளவர்களின்
    திட்டங்கள் இலாபத்தைக் கொடுப்பதும் நிச்சயம்.
  ceb-ULB: Ang mga laraw sa makugihon mogiya lamang ngadto sa pagkamauswagon, apan
    ang tagsatagsa nga nagabuhat nga madalidalion mosangko lamang sa kawalad-on.
  pol-UBG: Myśli pracowitego przynoszą pewny dostatek, a myśli każdego spieszącego
    się – niedostatek.
  urd-GVU: محنتی شخص کے منصوبے نفع کا باعث ہیں، لیکن جلدبازی غربت تک پہنچا دیتی ہے۔
  deu-1912: Die Anschläge eines Emsigen bringen Überfluß; wer aber allzu rasch ist,
    dem wird's mangeln.
  kan-2017: ಶ್ರಮಶೀಲರಿಗೆ ತಮ್ಮ ಯತ್ನಗಳಿಂದ ಸಮೃದ್ಧಿ, ಆತುರಪಡುವವರಿಗೆಲ್ಲಾ ಕೊರತೆಯೇ.
  yap-yap: Mu tanom ni bfel’ rogon mra yo’or ni nge yag ngom; ma fa’an ga ra ab ab
    ma dariy e ngiyal’ ni ga ra gaman.
  hlt-MCSB: Bi haam kah kopoek tah kumkonah la om yoeyah tih, aka cukhat boeih khaw
    tloelnah la om yoeyah.
  mdy-ETH: ኮሺ ማሊ ቱኮና ቱኡሲና ማዺንታ ማዾ ሚርጌ ባኣዚ ጴዺሳኔ፤ ማሊሢ ባኣያ ሩኡሩሞና ማዾ ማዾ ጋዓንቴ ማማንቂሳኔ።
  kew-kew: Kogono peme aanu nimumi epe kone waru sua kogono peme rabu oyaenu waru
    adaapu imi. Go yapare kone waru nasua pa aipapulu bebo teme aanu nimu oyae diata
    yalia rabu wae-rupa pitimi.
  twi-ASANTE: Nsiyɛfoɔ nhyehyɛeɛ de mfasoɔ ba sɛdeɛ ntɛmpɛ kɔwie ohia no.
  eng-WEBU: The plans of the diligent surely lead to profit; and everyone who is hasty
    surely rushes to poverty.
  wal-wal: Mino oosanchchaa halchchoi dureyees; shin eesotiya ubbai hiyyeesana.
  acu-NT: 'Aints nunaa eemak pengker nintimiar: Tu takakmastajai tusa, takatan nangkamawa
    nuka nukap eemtikiatnuitai. Antsu chikich aints waurak: Wári takatan umistajai
    tusa, takatrin tu nangkamawa nuka nukap nuwaktinuitai.'
  spa-PDDPT: Los planes del diligente solo traen ganancia, Los del precipitado, solo
    indigencia.
  gun-gun: Oikuaa pota porãa rupi onhembopy'a va'e ojoupa 'rã, ha'e rã ojapura rei
    va'e ma iporiau 'rã.
  agu-BL: Yi e'chk takle'n yi puntil cu'n na txumxij, na wutzin. Ma yi e'chk takle'n
    yi tu na je' tu' txumij lajke'l, ploj na ban.
  ilo-ULB: Dagiti panggep ti nagaget ket agturong laeng iti kinarang-ay, ngem tunggal
    maysa nga agdarasudos ket agturong laeng iti kinakurapay.
  kpg-kpg: Haganohonoho ina maalia i mua goe ma gaa hai au mee, gei goe ga logowaahee
    au mee. Maa goe ga hai hegau hagalimalima, goe ga dee dohu au mee i nia madagoaa
    huogodoo.
  uig-ARA: ئەستايىدىل كىشىلەرنىڭ ئويلىرى ئۇلارنى پەقەت باياشاتلىققا يېتەكلەر؛ چېچىلاڭغۇلارنىڭ
    ئويلىرى بولسا، ئۇلارنى پەقەت يوقسۇزلۇققىلا يېتەكلەر.
  bps-bps: I to funan too fanse faldam ku tan i fanan nimò nun bonguntungan di nimoan,
    bay ku tatì kalyakan mimò, landè gwean.
  sus-sus: Wakilila harige xun masama nɛ, kɔnɔ gbata gbegbe findima tɔɔrɛ nan na.
  pon-2006: Wiahda omw koasoandi ni keneinei, ke ahpw pahn ahneki dipwisou tohto;
    ma ke pahn pwurur, omw dipwisou sohte pahn tohto.
  ksd-ksd: A nuknuk i ra tena ongor i tur upi ra peal magit ika, Ma diat par ba dia
    ngarangara, dia ngarangara ka upi ra niiba.
  tur-YTC: Çalışkanın tasarıları mutlaka kazanca götürür, Acele eden herkes kesinlikle
    yoksulluğa koşar.
  bel-N: Думкі руплівага [прыносяць] прыбытак, а кожнага нецярплівага — нястачу.
  ind-AYT: Rancangan orang rajin pasti menuntun ke kelimpahan, tetapi setiap orang
    yang tergesa-gesa pasti mendatangkan kekurangan.
  nya-nya: Zolinga za munthu wakhama zimachulukitsa zinthu zake; koma aliyense wochita
    zinthu mofulumira amadzakhala wosauka.
  hrv-hrv: Namisli marljivoga samo su na korist, a nagloga samo na siromaštvo.
  mps-mps: Te sę ebo bidi dabego te bugagia homu kone palama, te sę yaibao, tama
    peyu, te augwa sę wiegi yai pedelama, tama augwa doado bage hauwa elaluaibao.
    Tiali goli, te bidi dabego sę subigila asesa yainogo eyu da, teda augwa te sę
    wiegi yai me pedalisiąma, tama augwali te doado bage sǫą paibao.
  tpi-tpi: Ol man bilong wok ol i save tingting gut na mekim wok, olsem na wok bilong
    ol i kamap gutpela na ol i gat planti samting. Tasol sapos ol man i hariap tumas
    long mekim wok, bai wok bilong ol i no kamap gutpela na ol bai i sot long ol samting.
  dan-1931: Kun Overflod bringer den flittiges Råd, hver, som har Hastværk, får kun
    Tab.
  vie-OVCB: Trù liệu và chăm chỉ thì no nê thịnh vượng; bất cẩn vội vàng, thì nghèo
    đói đương nhiên.
  guj-2017: ઉદ્યમીના વિચારોનું પુષ્કળ ફળ મળે છે, પણ દરેક ઉતાવળિયો ફક્ત નિર્ધન બને
    છે.
  pon-2006A: Wiahda omw koasoandi ni keneinei, ke ahpw pahn ahneki dipwisou tohto;
    ma ke pahn pwurur, omw dipwisou sohte pahn tohto.
  por-BRBSL: Os planos do diligente certamente levam ao lucro; e todos que são apressados
    certamente correm para a pobreza.
  swe-swe: Att planera noggrant ger vinst i det långa loppet, medan hastverk (oöverlagt
    handlande) bara leder till förlust.
  cth-cth: Tami ka hratbat e pouknae ni tawntannae a tâcokhai, hatei kâhruetcuet hoeh
    e pouknae ni voutnae a tâcokhai.
  twi-twi: Nsiyɛfo nhyehyɛe de mfaso ba, sɛnea ntɛmpɛ kowie ohia no.
  hlt-hlt: Bi haam kah kopoek tah kumkonah la om yoeyah tih, aka cukhat boeih khaw
    tloelnah la om yoeyah.
  tbz-SIM: Wèè pĩ́ mmutɔ̃mmú nɛ̀ tikɔ̃nyɑuti weè piɛti tikpɑ̀tì, wèè dɔ́ mɛcɑ̃ɑ̃ nkòò
    nɑɑ̀ nfɛdɑwɑnfɛ̀.
  msy-2020: Gumazir puvɨra ingariba, me zurara deraghavɨra nɨghnɨgha ingangaribagh
    ami. Ezɨ men ingangariba deravɨram otivima, me bizir avɨriba iti. Kamaghɨra gumazir
    atamatam ingariba, men ingangarim deragh otoghan koghtɨ, me biziba izɨvaghan kogham.
  dop-dop: Pə tɔɔləɣənɑ yʋlʋ lɑtʋ wei ɩ wɛnɑ nyʋɣʋ tɑɑ mɑɣɑsəm tɔɣɔ. Amɑ petepete
    tʋ nɑ́ tɛŋnɑ lɑŋʋɣʋ kɛ́.
  azb-azb: Çalışqanın niyyəti xeyir gətirər, Tələsən ehtiyac içinə düşər.
  eng-DBY: The thoughts of the diligent [tend] only to plenteousness; but of every
    one that is hasty, only to want.
  hin-2017: कामकाजी की कल्पनाओं से केवल लाभ होता है, परन्तु उतावली करनेवाले को केवल
    घटती होती है।
  wol-KYG: Farlu, woomle; ku gaawtu, mujj néewle.
  bjr-bjr: Amiqimmasee oonumafi irisee ainaina auqeenana moomoo ainaina faqaafa marinnaranoo.
    Aaqmura aamura inana sia moomoo ainaina faqaafa marinnaranoo.
  eng-YLT: The purposes of the diligent [are] only to advantage, And of every hasty
    one, only to want.
  kne-kne: Din man-aagag et mankolang to, ngem din nagaget ya mangnemnem ay kosto
    si amagena et mansobsobra.
  eng-WYC-2017: The thoughts of a strong man be ever in abundance; but each slow man
    is ever in neediness.
  eng-WMBB: The plans of the diligent surely lead to profit; and everyone who is hasty
    surely rushes to poverty.
  urd-GVH: मेहनती शख़्स के मनसूबे नफ़ा का बाइस हैं, लेकिन जल्दबाज़ी ग़ुरबत तक पहुँचा
    देती है।
  rug-rug: Sari hiniva leadi pu ta tavete valeana si vurai na lineana, ba asa pu bebeno
    pude va hokoti si kamo tugo pa minalaṉa.
  gaz-gaz: Karoorri nama tattaaffatuu buʼaa argamsiisa; namni ariifatu garuu ni hiyyooma.
  fra-LSG: Les projets de l’homme diligent ne mènent qu’à l’abondance, Mais celui
    qui agit avec précipitation n’arrive qu’à la disette.
  yal-yal: Tunnafan muxuna miriyane findima munanfanna nan na, koni naxan feene rabama
    mafurani, na sigama yiigelitɔyaan nin.
  haw-1868: O ka manao o ka mea hana mau, pili no ia i ka lako; O ko ka mea wikiwiki
    wale, pili no ia i ka nele.
  arb-NAV: خُطَطُ الْمُجْتَهِدِ تُفْضِي حَتْماً إِلَى الْخِصْبِ، وَالْعَجُولُ مَصِيرُهُ
    الْعَوَزُ.
  ewe-ewe: Vevidonula ƒe ɖoɖoɖowo hea viɖe vɛ nenema kee dzitsitsi hea ahedada vɛ.
  eng-LEE: The plans of the diligent tend only to plenty; but every hasty man is [destined]
    only to want.
  asm-FB: পৰিশ্ৰমী লোকৰ কল্পনাই কেৱল উন্নতিলৈ লৈ যায়; কিন্তু যি সকলে খৰকৈ কাৰ্য কৰে,
    তেওঁলোকলৈ কেৱল দৰিদ্ৰতা আহে।
  sus-A: وَكِلِلَ هَرِفٍ شُن مَسَمَ نّ، كْنْ فبَتَ فبٍفبٍ قِندِ مَ تْورّ نَن نَ.
  fra-SBL: Les plans des personnes diligentes mènent sûrement au profit ; et quiconque
    est pressé se précipite dans la pauvreté.
  hbo-hbo: מַחְשְׁבֹ֣ות חָ֭רוּץ אַךְ־לְמֹותָ֑ר וְכָל־אָ֝֗ץ אַךְ־לְמַחְסֹֽור׃
  kik-kik: Mĩbango ya arĩa marĩ kĩyo nĩĩrehaga uumithio, o ta ũrĩa ti-itherũ ihenya
    inene rĩrehaga ũthĩĩni.
  fra-NCL: Les projets de l’homme diligent ne vont qu’à l’abondance ; mais quiconque
    précipite ses démarches n’arrive qu’à la disette.
  cek-AK: Poek het pacoengah toksah kami loe angraeng, tawt kaak hoi toksah kami loe
    amtang.
  cuk-cuk: Nue-itoakwaa-igarmar-amilegedi, ibmar-nuedga gued. Gwae-gwae-igar-amilegeddi,
    ibmar-nuedga gusulid.
  uig-CYR: Әстайидил кишиләрниң ойлири уларни пәқәт баяшатлиққа йетәкләр; Чечилаңғуларниң
    ойлири болса, уларни пәқәт йоқсузлуққила йетәкләр.
  tel-2017: శ్రద్ధగలవారి ఆలోచనలు లాభాన్ని తెస్తాయి. తొందరపాటుగా పనిచేసే వాడికి నష్టమే.
  hat-BSA: Plan a dilijan an mennen byen si, vè avantaj; men tout moun ki aji san
    reflechi va, san dout, vin pòv.
  kos-kos: Motkwala akwoye orekma lom, na ac fah yolyak ma oan yurum; kom fin orekma
    sulaklak, ac fah tiana sun enenu lom.
  hbo-WLC: מַחְשְׁב֣וֹת חָ֭רוּץ אַךְ־לְמוֹתָ֑ר וְכָל־אָ֝֗ץ אַךְ־לְמַחְסֽוֹר׃
  ibo-ibo: Echiche niile nke onye na-arụsị ọrụ ike na-eweta uru, dịka echiche onye
    ome ngwangwa na-enweta naanị ụkọ.
  ory-ory: କର୍ମଶୀଳର ସଂକଳ୍ପରୁ କେବଳ ପ୍ରଚୁରତା ଜନ୍ମେ ମାତ୍ର ପ୍ରତ୍ୟେକ ହଠାତ୍‍ କର୍ମକାରୀ କେବଳ
    ଅଭାବ ଆଡ଼େ ଯାଏ।
  chk-chk: Aramas mi akota ar angang o achocho le föri repwe pisekisek, nge chokewe
    mi chök müttir föri ar angang, nge resap akota me mwan, repwe wöüngau.
  rop-rop: Detlot pipul hu meigim plen en dumbat adwek abum detmatj enijing, bat detlot
    hu dum detlot wek eniwei jidan powan.
  ukr-1871: Гадки трудящого змагають до багацтва, а хто поквапний, терпить недостачу.
  deu-1951: Die Überlegungen des Fleißigen sind nur zum Vorteil, aber wer allzusehr
    eilt, hat nur Schaden davon.
  eng-JPS: The thoughts of the diligent tend only to plenteousness; but every one
    that is hasty hasteth only to want.
  srp-1865: Misli vrijedna èovjeka donose obilje, a svakoga nagla siromaštvo.
  lug-lug: Enteekateeka z’omunyiikivu zivaamu magoba meereere, naye okwanguyiriza
    okutalina nteekateeka kuvaamu bwavu.
  heb-heb: מחשבות חרוץ אך למותר וכל אץ אך למחסור׃
  ben-IRV: পরিশ্রমীর চিন্তা থেকে শুধু ধনলাভ হয়, কিন্তু যে কেউ তাড়াতাড়ি করে তার
    কাছে শুধু দারিদ্রতা আসে।
  pan-pan: ਮਿਹਨਤੀ ਦੀਆਂ ਯੋਜਨਾਵਾਂ ਕੇਵਲ ਲਾਭ ਦੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਪਰ ਕਾਹਲੀ ਦਾ ਅੰਤ ਨਿਰੀ ਥੁੜ
    ਹੈ।
  mya-JVB: လုံ့လ ဝိရိယပြုသောသူ၏အကြံ အစည်သည် ကြွယ်ဝ ခြင်းနှင့် ၎င်း၊ သမ္မာ သတိမရှိသောသူ
    ၏အကြံအစည် သည် ဆင်းရဲ ခြင်းနှင့် ၎င်း ဆိုင် ပေ၏။
  tte-O: Siya sikatububu namwanamwa yo sipaisowa me ali kaiwe maisana namwanamwana
    kani silobai, na siya mwayamwayau mena ali nuwatu siginauli kani sibubutuma.
  tbg-tbg: Avuni koqemake irikeha kempukaiqamake kaiqa vareka vaivaro vika kara airima
    varianaro. Kavai kavaima keha kaiqa vare variaka vika vehiqama vivara.
  hmo-hmo: Mai haheauka danu ia gaukara noho tauna ena laloa, ese anina ia havaraia
    bada noho, to laloa haraga taudia be do idia ogogami.
  urd-urd: मेहनती की तदबीरें यक़ीनन फ़िरावानी की वजह हैं, लेकिन हर एक जल्दबाज़ का
    अंजाम मोहताजी है।
  rus-SYN: Помышления прилежного стремятся к изобилию, а всякий торопливый терпит
    лишение.
  bqc-SIM: Ãiade làasoo ì aà ka namawa, nↄnwãade ì si pↄ́kɛ̃sãmau.
  tcz-CHONGTHU: Miching hon gunchutah'a tohgon anei jouseu abulhing thei jin, amavang
    amin mei meija natong ho alhasam teijin ahi.
  mar-mar: परीश्रमपूर्वक केलेल्या योजनांमुळे भरभराट होते, परंतु जो घाईघाईने कृती करतो
    तो केवळ दरिद्री होतो.
  hlt-THB: Kawdung ing bi ak bi boei nawh, thin-tawnoekna bi ak bi khawdeng hy.
  qub-qub: Sumaj yarpachacurcur rurashanga llapanpis allimi llojshin. Mana yarpachacuypa
    rätu rurarejcunapami ichanga mana alli llojshin.
  bqp-bqp: Kokaride laasun dì a ká nnamanaaa, nɛ̀sɛwãnade dì gɛ̃ takasin.
  hat-hat: Lè ou pran san ou pou ou travay, tou sa w'ap fè ap ba ou benefis. Men,
    lè ou twò prese, ou p'ap janm gen anyen.
  eng-BSB: The plans of the diligent bring plenty, as surely as haste leads to poverty.
  tod-tod: Zɔi é ɠaaɓaazu, é faazeikpasuiti kɛ, naa zɔlɔɔgi zu ɠa wɔɔlɔ, kɛlɛ zɔi
    é faiti kɛɛzu ga gaazuɓadii, naa ɠa li é lɔ pului zu.
  eng-WEBPB: The plans of the diligent surely lead to profit; and everyone who is
    hasty surely rushes to poverty.
  kbq-kbq: Knare huno antahintahima retro huteno, hanavetino eri'zama eri'zamo'a,
    rama'aza erifore hugahie. Hianagi ame'ama hu'zamo'a, amunte omane vahe manigahie.
  nhe-BL: Aqui achtohui moilhuía ica miyac cuidado quejatza quichihuas se tlamantli
    quipantis para quisas cuali itequi huan yajaya moricojchihuas. Pero nopa tlacatl
    tlen momajcahua nimantzi huan quej hueli quichihuas se tequitl ax quicualtilis
    huan yajaya mochihuas se teicneltzi.
  bus-bus: Aĩadee laasuu è à ká nnamanaa, nↄ̀sɛwãadee è gɛ̃ takaasin.
  gub-BL: Aze amo ima'enukwaw katu wemiapo ràm rehe, uhyk tuwe putar ma'e izupe nehe.
    Aze amo uzapo ma'e uma'enukwaw 'ym pà nehe, iahykaw rehe hemi'u nuhyk kwaw izupe
    nehe.
  eng-DRA: 'The thoughts of the industrious always bring forth abundance: but every
    sluggard is always in want.'
