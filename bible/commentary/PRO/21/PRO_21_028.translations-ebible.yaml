verse: PRO.021.028
translations:
  mal-C: കള്ളസാക്ഷി നശിച്ചുപോകും, എന്നാൽ ശ്രദ്ധയോടെ കേൾക്കുന്നവരുടെ വാക്കുകൾ നിരന്തരം
    ശ്രദ്ധിക്കപ്പെടും.
  deu-TKW: Ein lügenhafter Zeuge wird zu Grunde gehn, aber ein Mann, der gehört hat,
    darf immerdar reden.
  lin-lin: Motatoli ya lokuta akokufa, kasi moto oyo ayokaka akoloba tango nyonso.
  eng-LSV: A false witness perishes, || And an attentive man speaks forever.
  eng-GNV: 'A false witnes shall perish: but hee that heareth, speaketh continually.'
  eng-WEBSTER: 'A false witness shall perish: but the man that heareth speaketh constantly.'
  nhw-BL: Se testigo catli istlacati iixpa se juez quinamiqui miquis. Pero se testigo
    catli quitlacaquilía cuali catli quitlatzintoquilíaj huejcahuas para itztos pampa
    quiijtohua catli xitlahuac.
  swh-ONEN: Shahidi wa uongo ataangamia, bali maneno ya mwenye kusikia yatadumu.
  bba-bba: Bɑ ku rɑ weesuɡiin seedɑ dibu wure, ɑdɑmɑ wi u seedɑ dimɔ ye u nuɑ kɑ ɡem,
    bɑ koo de u ɡɑri ɡere n kɑ tɛ.
  eng-KJVCPB: 'A false witness shall perish: But the man that heareth, speaketh constantly.'
  luo-luo: Janeno ma ja-miriambo biro lal; to ngʼat mawinje ibiro tieko chutho.
  meu-meu: Gwaurai-hedinarai koikoi tauna na baine mase, a kamonai tauna ena hereva
    do baine hesiriu.
  npi-ULB: झुटो साक्षी नष्‍ट हुने छ, तर ध्यान दिएर सुन्‍नेले बोलिरहने छ ।
  yor-yor: 'Ẹlẹ́rìí èké yóò ṣègbé: ṣùgbọ́n ọ̀rọ̀ ẹni tí ó gbọ́, yóò dúró.'
  ind-ind: Saksi yang berdusta akan dibinasakan, tetapi perkataan dari saksi yang
    dapat dipercaya akan diperhatikan dan diingat.
  pes-OPCB: شاهد دروغگو نابود خواهد شد، اما سخنان شخص امین تا ابد باقی خواهد ماند.
  tgl-ULB: Ang hindi totoong saksi ay mamamatay, ngunit ang isang nakikinig ay magsasalita
    sa lahat ng oras.
  hui-hui: Mbiralime ko birago mendealime i̱na handaru lowa ibu ke̱ haga kayagua ogoni
    ibu homolene wulebira. Anigo mbirali ibu bi baya hangu hale hagame bi layagua
    maru bu karume ibunaga bi larago baya hangu hale haga.
  mya-mya: မမှန်သော သက်သေသည် ပျက်တတ်၏။ ကိုယ်တိုင်ကြားသောသူမူကား၊ တည်ကြည်စွာ ပြော တတ်၏။
  bod-N: དཔང་བོ་རྫུན་མ་བྱེད་པ་རྩ་མེད༌འགྲོ། །ཐོས་པ་ཟབ་མོའི་གཏམ་ནི་ཡུན་རིང༌གནས།།
  wsk-wsk: Den kawel te bo atumu saonga mu mena namarukko; bare den nunguning la bala
    mu pempem ani lagarukko.
  sna-sna: Chapupu chenhema chichaparara, uye ani naani anoteerera kwaari achaparadzwa
    nokusingaperi.
  spa-BLM: El testigo falso perecerá. Un hombre que escucha habla con la eternidad.
  cac-cac: A eb' syac'och sb'a testigoal d'a es ol satcanel eb', palta axo pax eb'
    scham val smaclan yab' jun, vach'n̈ej tz'aj spactzitan eb'.
  swh-ULB: Shahidi wa uongo ataangamia, bali anayesikiliza ataongea kwa muda wote.
  bel-bel: Ілжывы сьведка загіне, а чалавек, які кажа, што ведае, будзе гаварыць заўсёды.
  deu-ELBBK: Ein Lügenzeuge wird umkommen; ein Mann aber, der hört, darf immer reden.
  mbb-OT: Is teruen he tistiǥus ne kenè en ibpekaǥi, piru is tistiǥus he tutuu is
    egkeǥiyen din ne iyan ibpelaus ibpelalag.
  mal-2015: കള്ളസ്സാക്ഷി നശിച്ചുപോകും; ശ്രദ്ധിച്ചുകേൾക്കുന്നവന്നോ എപ്പോഴും സംസാരിക്കാം.
  rmc-rmc: O falošno švedkos ela zaačhado te vakerel pro sudos, ale o pačivalo švedkos
    vakerela dureder.
  pes-OPV: شاهد دروغگو هلاک می‌شود، اما کسی‌که استماع نماید به راستی تکلم خواهد کرد.
  ron-1924: Марторул минчинос ва пери, дар омул каре аскултэ бине ва ворби тотдяуна
    ку избындэ.
  ben-OBCV: মিথ্যাসাক্ষী ধ্বংস হয়ে যাবে, কিন্তু মনোযোগী শ্রোতা সফলতাপূর্বক সাক্ষ্য
    দেবে।
  som-som: Markhaatifuraha beenta ahu waa baabbi'i doonaa, Laakiinse ninkii wax maqla
    hadalkiisu waa raagi doonaa.
  lat-VUC: Testis mendax peribit; vir obediens loquetur victoriam.
  eng-ASVBT: A false witness shall perish; But the man that heareth shall speak so
    as to endure.
  mna-mna: Tomtom ta so ipombol sua pakaamŋana, nako ila lene. Mi tomtom ta so ileŋleŋ
    kat sua, nako tomtom lelen be tiŋgun talŋan pa sua kini.
  ita-1885: Il testimonio mendace perirà; Ma l'uomo che ascolta parlerà in perpetuo.
  eng-LXXUP: A false witness shall perish; But an obedient man will speak cautiously.
  eng-ULB: A false witness will perish, but the one who listens will speak for all
    time.
  spa-VBL: Las mentiras de los testigos falsos se desvanecen, pero las palabras del
    testigo fiel permanecerán.
  fra-_FOB: Le témoin menteur périra; mais l'homme qui écoute, pourra toujours parler.
  mal-mal: കള്ളസ്സാക്ഷി നശിച്ചുപോകും; ശ്രദ്ധിച്ചുകേൾക്കുന്നവന് എപ്പോഴും സംസാരിക്കാം.
  urd-GVR: Jhūṭā gawāh tabāh ho jāegā, lekin jo dūsre kī dhyān se sune us kī bāt hameshā
    tak qāym rahegī.
  suz-BL: जोल पाइब सांकछी जाम्‍शा लाइनीम। तन्‍न रिम्‍शो पा नोफा दाइश्‍शा नेंब मुर
    थमा ङा सांकछी बाक्‍ब। हितोपदेस १९:५,९
  eng-NOY: A false witness shall perish; But a man that hearkeneth shall speak forever.
  ita-1927: Il testimonio bugiardo perirà, ma l’uomo che ascolta potrà sempre parlare.
  ckb-ckb: شایەتی درۆزن لەناودەچێت، بەڵام شایەتیی گوێگری وریا دەچەسپێت.
  eng-BBE: A false witness will be cut off, ...
  kan-OKCV: ಸುಳ್ಳುಸಾಕ್ಷಿಯವನು ನಾಶವಾಗುವನು; ಆದರೆ ಕೇಳಿದ್ದನ್ನೇ ನುಡಿಯುವವನ ಸಾಕ್ಷಿ ಸದಾ ನಿಲ್ಲುವುದು.
  tam-2017: பொய்ச்சாட்சிக்காரன் கெட்டுப்போவான்; செவிகொடுக்கிறவனோ எப்பொழுதும் பேசக்கூடியவனாவான்.
  spa-RV-1909: 'El testigo mentiroso perecerá: mas el hombre que oye, permanecerá
    en su dicho.'
  ron-BTF: Un martor fals va pieri, dar omul care ascultă vorbește statornic.
  eng-WEBP: A false witness will perish. A man who listens speaks to eternity.
  eng-FBV: The lies of a false witness vanish away, but the words of a reliable witness
    will stand.
  nld-1939: Een leugenachtig getuige gaat te gronde; Iemand die luistert, mag altijd
    spreken.
  nch-BL: Se testigo cati istacati iixpa se juez quinamiqui miquis. Pero se testigo
    cati quitacaquilía cuali ten quitatzintoquilíaj huejcahuas itztos pampa quiijtohua
    cati xitahuac.
  vie-1934: Chứng dối giả sẽ hư mất đi; Nhưng người hay nghe theo sẽ nói được mãi
    mãi.
  hin-CV: झूठा साक्षी तो नष्ट होगा ही, किंतु वह, जो सच्चा है, सदैव सुना जाएगा.
  eng-OURB: A false witness will perish, and a man who sh'ma ·hears obeys· speaks
    to eternity.
  spa-BES: Un testigo falso será cortado; pero él que escucha, siempre podrá responder.
  tdx-tdx: Hikenkañe ty mpitalily vìlañe, fe mitolom-pitaroñe ty mañaoñe.
  tha-KJV: พยานเท็จจะต้องพินาศ แต่​คนที​่​พู​ดอย​่างซื่​อสัตย์​นั้นฟังได้
  por-BR-2018: A testemunha mentirosa perecerá; porém o homem que ouve a verdade falará
    com sucesso.
  deu-ELO: Ein Lügenzeuge wird umkommen; ein Mann aber, welcher hört, darf immerdar
    reden.
  eng-WYC-2018: A false witness shall perish; a man obedient shall speak victory (or
    but an honest person shall speak, and be rewarded).
  epo-epo: Mensoga atestanto pereos; Sed homo, kiu mem aŭdis, parolos por ĉiam.
  uig-PIN: Yalƣan guwaⱨliⱪ ⱪilƣuqi ⱨalak bolar; Əyni ǝⱨwalni anglap sɵzligǝn kixining
    sɵzi ǝbǝdgiqǝ aⱪar.
  beo-beo: 'Dunu ilia da ogogosu dunu ea sia: dafawaneyale hame dawa:sa. Be nowa moloi
    dunu da noga:le dadawa:lalu sia:sea, amo ea sia: ilia da dafawaneyale dawa:sa.'
  tpi-OTNT: Sapos witnes i tok giaman long kot, orait dispela witnes i mas i dai.
    Tasol sapos man bilong harim gut tok, em i laik toktok, orait ol man i save putim
    yau gut long tok bilong en.
  hau-SA: Mai ba da shaidar ƙarya zai hallaka, kuma duk wanda ya saurare shi zai hallaka
    har abada.
  uig-LAT: Yalghan guwahliq qilghuchi halak bolar; Eyni ehwalni anglap sözligen kishining
    sözi ebedgiche aqar.
  nde-nde: Umfakazi wamanga uzabhubha, kuthi lowo omlalelayo uzabhujiswa lanini.
  ton-ton: '‌ʻE ʻauha ʻae fakamoʻoni loi: ka ko e tangata ʻoku faʻa fakafanongo ʻoku
    lea maau ia.'
  ces-1613: Svědek lživý zahyne, ale muž, kterýž co slyší, stále mluviti bude.
  eng-WMB: A false witness will perish. A man who listens speaks to eternity.
  tam-TCV: பொய்ச்சாட்சி கூறுபவர்கள் அழிந்துபோவார்கள்; ஆனால் கவனமாய்க் கேட்பவர்கள்
    வெற்றிகரமாக சாட்சியளிப்பார்.
  ceb-ULB: Mahanaw ang bakakon nga saksi, apan siya nga nagapatalinghog magasulti
    sa tanang panahon.
  pol-UBG: Fałszywy świadek zginie, lecz kto słucha, będzie mówił nieustannie.
  urd-GVU: جھوٹا گواہ تباہ ہو جائے گا، لیکن جو دوسرے کی دھیان سے سنے اُس کی بات ہمیشہ
    تک قائم رہے گی۔
  deu-1912: Ein lügenhafter Zeuge wird umkommen; aber wer sich sagen läßt, den läßt
    man auch allezeit wiederum reden.
  kan-2017: ಸುಳ್ಳು ಸಾಕ್ಷಿಯು ಅಳಿದುಹೋಗುವುದು, ಕೇಳಿದ್ದನ್ನೇ ಹೇಳುವವನ ಸಾಕ್ಷಿಯು ಶಾಶ್ವತವಾಗಿರುವುದು.
  yap-yap: Murung’ag rok be’ nib sasalap l’ugun e dabi mich u wun’uy, ma thin rok
    be’ nma fal’eg i leamnag rogon ban’en e ra m’ag u wun’uy.
  hlt-MCSB: Laithae kah laipai tah paltham vetih, aka hnatun hlang long ni a thui
    yoeyah eh.
  mdy-ETH: ሉኡዚ ዓሲኮ ማርካቶ ዔውቱዋያ ማዓኔ፤ ኮሺ ማሊ ጌስታ ዓሲኮ ጌኤዛ ጋዓንቴ ጎናዻኔ።
  kew-kew: Gore koso-na yaa agaa tere go aa omalia. Go yapare aa medana agaa waru
    regena pagoa go pi aanumi go aana agaa pagape madaa raana waru omoa pagalimi.
  twi-ASANTE: Adansekurumdini bɛyera, na obiara a ɔtie noɔ no nso wɔbɛsɛe no.
  eng-WEBU: A false witness will perish. A man who listens speaks to eternity.
  wal-wal: Worddo markkai xayana; shin qoppidi akeekan haasayiya uraa haasayai ehettana.
  acu-NT: Aints wait chichaman etsera nuka jakatnuitai. Antsu aints antuj puja nuna
    inininamtaikia, antujamniaun chichastinuitai.
  spa-PDDPT: El testigo falso perecerá, Pero el que atiende, habla perpetuamente.
  gun-gun: Joekokue ramigua rive omombe'u va'ekue okanhy 'rã, ha'e rã mba'emo oendu
    porã va'ekue mombe'ua ma nombovaia kuaai 'rã.
  agu-BL: Qui na cyocsaj wunak chiyol e' stiw yi e' la'j. Poro na quibit chiyol yi
    e' yi ba'n na chitxumun.
  ilo-ULB: Mapukaw ti ulbod a saksi, ngem ti tao a mangipangpangag ket agsao iti amin
    a tiempo.
  kpg-kpg: Di hagamodongoohia aga o tangada kai tilikai le e hagalee hagadonu go tangada,
    gei nnelekai o tangada hagamaanadu hagatau le e hagalongo ginai.
  uig-ARA: يالغان گۇۋاھلىق قىلغۇچى ھالاك بولار؛ ئەينى ئەھۋالنى ئاڭلاپ سۆزلىگەن كىشىنىڭ
    سۆزى ئەبەدگىچە ئاقار.
  bps-bps: I to tmulen kéng di gususay, malmo kenen, bay i to fulung flinge na tmulen
    i kaglut, ssfanlinge i dad to i manan.
  sus-sus: Seede wule falɛ halakima nɛ, kɔnɔ seede nɔndi falɛ xa simaya nan buma.
  pon-2006: Sohte me kin kamehlele kadehdehn aramas likamw, ahpw lokaiahn aramas me
    mie audepe kin pweida.
  ksd-ksd: A tena varvai vavaongo na virua ka, Ma ga ra tinata kai nina i valavalongor
    na tur tukum.
  tur-YTC: Yalancı tanık yok olur. Dinleyen kişi sonsuzluğa konuşur.
  bel-N: Сьведка хлусьлівы згіне, а чалавек, які слухае, будзе гаварыць заўсёды.
  grc-BRENT: Μάρτυς ψευδὴς ἀπολεῖται, ἀνὴρ δὲ ὑπήκοος φυλασσόμενος λαλήσει.
  ind-AYT: Saksi dusta akan binasa, tetapi orang yang mendengarkan akan terus berbicara.
  nya-nya: Mboni yonama idzawonongeka, koma mawu a munthu wakumva adzakhala nthawi
    zonse.
  hrv-hrv: Lažljiv svjedok propada, a čovjek koji sluša, opet će govoriti.
  mps-mps: Te sę ebo suali bidi te witnes bidigo te po tųde tibo po weyu da, teda
    te sę ebo suali te witnes bidi te isimainu yaibao. Tiali digi, te po bugagia
    odobo bidi, agai te po wainu ebaso da, teda te bidi dabego agai poba te bugagia
    olo munama, te po odobo dao.
  tpi-tpi: Sapos witnes i tok giaman long kot, orait dispela witnes i mas i dai. Tasol
    sapos man bilong harim gut tok, em i laik toktok, orait ol man i save putim yau
    gut long tok bilong en.
  dan-1931: Løgnagtigt Vidne går under, Mand, som vil høre, kan tale fremdeles.
  vie-OVCB: Lời chứng dối tự nó triệt tiêu, ai nghe theo sẽ bị hủy diệt đời đời!
  guj-2017: જૂઠી સાક્ષી પૂરનાર નાશ પામશે, પરંતુ જે માણસ ધ્યાનથી સાંભળે છે તેની જીત
    થશે.
  pon-2006A: Sohte me kin kamehlele kadehdehn aramas likamw, ahpw lokaiahn aramas
    me mie audepe kin pweida.
  por-BRBSL: Uma falsa testemunha perecerá. Um homem que escuta fala para a eternidade.
  swe-swe: Ett falskt (oärligt, ljugande) vittne är dömt (försvinner), men den som
    lyssnar uppmärksamt [när han är kallad att vittna] får respekt, [hans vittnesbörd
    består] och han blir oemotsagd.
  cth-cth: Kapanuekkhaikung kaphawk teh takhoe lah ao han, hatei kapanuekkhaikung
    katang ni a panue e patetlah a dei e teh dâw lah ao han.
  twi-twi: Ɔdansekurumni bɛyera, na wɔbɛsɛe obiara a otie no no nso.
  hlt-hlt: Laithae kah laipai tah paltham vetih, aka hnatun hlang long ni a thui yoeyah
    eh.
  tbz-SIM: Wèè soú nkɛ nɑ́ɑ́ nhò í yɑ̀ dɛ̀ ò í yóó nhɑ̃ kɛ bo. Wèè kèḿmú tinɑ́ɑǹtì
    weè mɔ̀kɛ ò nɑ̀ɑ́ ntì sɑ̃́ɑ̃̀.
  msy-2020: Gumazim kotiam gifaragh, egh aremegham. Eghtɨ gumazir deraghavɨra akaba
    baragha da tuisɨzim, a mɨkɨmtɨ, gumazamiziba deraghavɨram an akam baragham.
  dop-dop: Pɔpɔtʋ ɑseetɑ tʋ kɑ́ sɩ kɛ́. Amɑ yʋlʋ wei ɩ nɩɩkɩ tɔ, ɩ́lɛ́ ɩ kɑ́ yɔɣɔtəɣɩ
    tɑm kɛ́.
  azb-azb: Yalançı şahid həlak olar, Söz eşidən həmişə danışdırılar.
  eng-DBY: A lying witness shall perish; and a man that heareth shall speak constantly.
  hin-2017: झूठा साक्षी नाश हो जाएगा, परन्तु सच्चा साक्षी सदा स्थिर रहेगा।
  wol-KYG: Seede buy fen day sànku, kuy dégg, sa kàddu sax.
  bjr-bjr: Kootaki unnufa qimarifa narí kuridiannoo. Anoona ufa kai andeeqasee qimarina
    ufa asasammasee iridaqa.
  eng-YLT: A false witness doth perish, And an attentive man for ever speaketh.
  kne-kne: Maipasaldeng di maetek ay tistigo, ngem mapati din mandenge ay kosto, asi
    mankali.
  eng-WYC-2017: A false witness shall perish; a man obedient shall speak victory.
  eng-WMBB: A false witness will perish. A man who listens speaks to eternity.
  urd-GVH: झूटा गवाह तबाह हो जाएगा, लेकिन जो दूसरे की ध्यान से सुने उस की बात हमेशा
    तक क़ायम रहेगी।
  rug-rug: Sa tie va sosode kokoha si kaqu mate, ba sa zinama tanisa pu ta ronu si
    kote ta avoso.
  gaz-gaz: Dhuga baatuun sobaa ni bada; namni isa dhagaʼu kam iyyuus bara baraan bada.
  fra-LSG: Le témoin menteur périra, Mais l’homme qui écoute parlera toujours.
  yal-yal: Wule seren halagima nɛn, koni naxan a tuli matima ki faɲi, na fala tixine
    luma nɛn habadan.
  haw-1868: O ka mea hoike wahahee, e make no ia; O ke kanaka hoolohe, oia ke olelo
    mau.
  arb-NAV: شَاهِدُ الزُّورِ يَهْلِكُ، أَمَّا أَقْوَالُ الرَّجُلِ الْحَرِيصِ عَلَى
    الاسْتِمَاعِ فَتَدُومُ.
  ewe-ewe: Aʋatsoɖasefo atsrɔ̃ eye ame si ɖoa toe la atsrɔ̃ gbidigbidi.
  eng-LEE: A lying witness shall perish; but the man that is obedient [to the law]
    can speak for ever.
  asm-FB: মিছা সাক্ষী দিয়া জন ধ্বংস হ’ব; কিন্তু কথা শুনা জনে, তেওঁ সকলো সময়ৰ বাবে
    কথা ক’ব।
  sus-A: سٍيدٍ وُلٍ قَلّ هَلَكِمَ نّ، كْنْ سٍيدٍ نْندِ قَلّ شَ سِمَيَ نَن بُمَ.
  fra-SBL: Le faux témoin périra. Un homme qui écoute parle à l'éternité.
  hbo-hbo: עֵד־כְּזָבִ֥ים יֹאבֵ֑ד וְאִ֥ישׁ שֹׁ֝ומֵ֗עַ לָנֶ֥צַח יְדַבֵּֽר׃
  kik-kik: Mũira wa maheeni nĩgũthira agaathira, nake ũrĩa ũmũthikagĩrĩria akaanangwo
    nginya tene.
  fra-NCL: Le témoin menteur périra, mais l’homme qui écoute pourra parler toujours.
  cek-AK: Amsoem ai hnukungah kaom kami loe amro tih; toe lok thaih tangtang kami
    loe katoeng ah lokthuih.
  cuk-cuk: Dule-ibmar-daksad-gakansaar-soged burgoed. Dule, a-duleba-ibsaeddi, deyob
    guedsemogad.
  uig-CYR: Ялған гувалиқ қилғучи һалак болар; Әйни әһвални аңлап сөзлигән кишиниң
    сөзи әбәткичә ақар.
  tel-2017: అబద్ధసాక్షి నాశనమై పోతాడు. శ్రద్ధగా వినేవాడు పలికే మాటలు శాశ్వతంగా నిలిచి
    ఉంటాయి.
  hat-BSA: Yon fo temwen va peri; men sila ki koute verite a va pale ak letènite.
  kos-kos: Kas lun sie mwet loh kikiap fah tia lulalfongiyuk, a kas lun sie mwet su
    nunkala mau wo fah lohngyuk.
  hbo-WLC: עֵד־כְּזָבִ֥ים יֹאבֵ֑ד וְאִ֥ישׁ שׁ֝וֹמֵ֗עַ לָנֶ֥צַח יְדַבֵּֽר׃
  ibo-ibo: Onyeama ụgha ga-ala nʼiyi, ma onye ọbụla na-ege ya ntị ka a ga-ebibi ruo
    ebighị ebi.
  ory-ory: ମିଥ୍ୟାସାକ୍ଷୀ ବିନଷ୍ଟ ହେବ; ମାତ୍ର ଯେଉଁ ଲୋକ ଶୁଣେ, ସେ ଅଖଣ୍ଡ୍ୟ କଥା କହିବ।
  chk-chk: Eman chon pwärätä mi chofana epwe feiengau. Nge eman aramas mi aüselingafichi
    epwe eäni kapas wenechar iteiten fansoun.
  rop-rop: If yu dalim laiya langa kothaus wal yu garra binij. Oni detlot pipul hu
    tok trubala wed gin tok deya.
  ukr-1871: Ложний сьвідок погибне, а чоловік, що говорить те, що знає, буде все говорити
    правду.
  deu-1951: Ein Lügenzeuge geht zugrunde; aber ein Ohrenzeuge darf immer wieder reden.
  eng-JPS: A false witness shall perish; but the man that obeyeth shall speak unchallenged.
  srp-1865: Lažni svjedok poginuæe, a èovjek koji sluša, govoriæe svagda.
  lug-lug: Omujulizi ow’obulimba alizikirira, naye ekigambo ky’oyo ayogera eby’amazima
    kiribeerera emirembe gyonna.
  heb-heb: עד כזבים יאבד ואיש שומע לנצח ידבר׃
  ben-IRV: মিথ্যাসাক্ষী বিনষ্ট হবে; কিন্তু যে ব্যক্তি শোনে, তার কথা চিরস্থায়ী।
  pan-pan: ਝੂਠੇ ਗਵਾਹ ਦਾ ਨਾਸ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਨੇ ਜੋ ਸੁਣਿਆ ਓਹੀ ਕਹਿਣ ਨਾਲ ਸਥਿਰ ਰਹੇਗਾ।
  mya-JVB: မ မှန်သော သက်သေ သည် ပျက် တတ်၏။ ကိုယ်တိုင်ကြား သောသူ မူကား ၊ တည်ကြည် စွာ
    ပြော တတ်၏။
  tte-O: Tomwakomwakota ana walo kani sikawa-mwakota-yan, na iya me ana nuwatu dudulaina
    yo inuwanuwatusosi bagunayan ana walo kani sikawa-yawasosi-yan.
  tbg-tbg: Ko avuqaa una uva tina vaiintiva qutuma vuanaro. Quqaa uva tina vaiintira
    vira qaqi kaivaro varianaro.
  hmo-hmo: Kota hereva ia gwauraia hedinarai koikoi tauna, be do ia mase, to Dirava
    ia kamonai henia noho tauna ena hereva, be nega ibounai do ia momokani.
  urd-urd: झूटा गवाह हलाक होगा , लेकिन जिस शख़्स ने बात सुनी है, वह ख़ामोश न रहेगा।
  rus-SYN: Лжесвидетель погибнет; а человек, который говорит, что знает, будет говорить
    всегда.
  bqc-SIM: Seelade vãi a midɛ, gbɛ̃́ pↄ́ ì gbɛ̃́ yãma yã́ aↄ ku.
  tcz-CHONGTHU: Jou le nal seija hettohsah'a pang ho suhbeija um ding, hinlah adih'a
    hettohsah'a pangpa thusei min angaipeh jing ding ahi.
  mar-mar: खोटा साक्षीदार नाश पावेल, पण जो कोणी ऐकतो त्याप्रमाणे सर्व वेळ तसे बोलतो.
  hlt-THB: Amak thym simpyikung taw qeeng kawm saw; cehlai ak thym awi ak zaa ing
    awih thym ce kqawn hy.
  qub-qub: Alman ranticoj runaga ñacaymanmi chayanga. Alli wiyaj runami ichanga wiyashallanta
    rimanga.
  bqp-bqp: Sèeda ɛ́kɛde ni mì dɛ, gbɛ̃ kũ à tɛ̀ a yãi ni kakatɛ.
  hat-hat: Temwen k'ap bay manti gen pou l' mouri. Men, yo p'ap koupe pawòl nan bouch
    moun ki peze sa l'ap di.
  eng-BSB: A lying witness will perish, but the man who listens to truth will speak
    forever.
  tod-tod: Zɛɛ zeelei undaa ɠa ʋili, kɛlɛ zɔi é gaamai wosu, nii é mɛnini, zobo
    ka naa ʋɛ siɛnɔpɛ su é ɓɔɛ.
  eng-WEBPB: A false witness will perish. A man who listens speaks to eternity.
  kbq-kbq: Keagama refako hu trate'ma havigema huno hu ama'ma huntesimo'a, frigahie.
    Hianagi tamage kema hanimofona, ana agenke'amo'a mevava huno vugahie.
  nhe-BL: Se testigo tlen istlacati iixpa se juez quinamiqui miquis. Pero se testigo
    tlen quitlacaquilía cuali tlen quitlajtlaníaj huejcahuas para itztos pampa quiijtohua
    tlen xitlahuac.
  bus-bus: Sèeda ɛgɛdee é gɛ̃ zɛ́a, gbɛ̃ kɛ̀ à tɛ̀ à yãzi é kaatɛ ai gurↄ píngi.
  gub-BL: Aze amo hemu'em tuwihaw wanenataromo nehe, tuwihaw uzuka kar putar a'e teko
    a'e wà nehe. Ize'eg rehe uzeruzar ma'e uzemumaw putar tuweharupi nehe.
  eng-DRA: 'A lying witness shall perish: an obedient man shall speak of victory.'
