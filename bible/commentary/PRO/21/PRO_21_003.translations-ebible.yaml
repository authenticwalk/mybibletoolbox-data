verse: PRO.021.003
translations:
  mal-C: ന്യായവും നീതിയുക്തവുമായ പ്രവർത്തനങ്ങളാണ് യഹോവയ്ക്കു യാഗാർപ്പണത്തെക്കാൾ കൂടുതൽ
    സ്വീകാര്യം.
  deu-TKW: Gerechtigkeit und Recht üben, ist Jahwe lieber als Schlachtopfer.
  lin-lin: Na miso na Yawe, kosala makambo ya sembo mpe ya alima ezali motuya koleka
    bambeka ya kotumba.
  eng-LSV: To do righteousness and judgment, || Is chosen of YHWH rather than sacrifice.
  eng-GNV: To doe iustice and iudgement is more acceptable to the Lord then sacrifice.
  eng-WEBSTER: To do justice and judgment is more acceptable to the LORD than sacrifice.
  nhw-BL: Más quipactía TOTECO quema tijchihuaj catli xitlahuac huan catli cuali,
    huan amo nopa tlacajcahualistli catli tijmacaj.
  swh-ONEN: Kufanya yaliyo sawa na haki inakubalika zaidi kwa Bwana kuliko dhabihu.
  bba-bba: Wi u sĩimɔ dee dee, win dɑɑ yɑ yɑ̃kuru kere Yinni Gusunɔn mi.
  eng-KJVCPB: To do justice and judgment Is more acceptable to the Lord than sacrifice.
  luo-luo: Timo gima kare kod mowinjore ema Jehova Nyasaye oyiego moloyo misango.
  meu-meu: Kara maoromaoro bona hahemaoro ḡoevaḡoeva na Iehova ese e abidia dae badamu,
    a boubou ḡaudia na e abidia dae maraḡimu.
  npi-ULB: बलिदानभन्दा जे ठिक र न्यायसङ्गत छ, त्यही गर्नु परमप्रभुको लागि बढी ग्रहणयोग्य
    हुन्छ ।
  yor-yor: Ṣíṣe ohun tí ó dára tí ó sì tọ̀nà ó ṣe ìtẹ́wọ́gbà sí Olúwa ju ẹbọ lọ.
  ind-ind: TUHAN lebih berkenan pada cara hidup yang adil dan benar daripada kurban
    persembahan.
  pes-OPCB: به جا آوردن عدالت و انصاف بیشتر از تقدیم قربانیها خداوند را خشنود می‌سازد.
  tgl-ULB: Ang paggawa ng kung ano ang tama at makatarungan ay mas katanggap-tanggap
    kay Yahweh kaysa sa sakripisyo.
  hui-hui: Iname mana tigabi ngaru bialu holene bayaleore nga. Anduane Homogohondo
    lomabu meremago nira lowa mana bayale tigabi uruni bialu holenego ibunaga deni
    duniniore nga.
  mya-mya: ယဇ်ပူဇော်ခြင်းကို နှစ်သက်သည်ထက် ဖြောင့် မတ်စွာပြုခြင်း၊ တရားသဖြင့် စီရင်ခြင်းကို
    ထာဝရဘုရား သည် သာ၍နှစ်သက်တော်မူ၏။
  bod-N: ཡང་དག་དང་ནི་དྲང་གཞག་སྤྱོད་པ༌ནི། །མཆོད་པ་ལས་ཀྱང་ཡ་ཝཱེ་དེ་ལ༌མཉེས།།
  wsk-wsk: Tama bita Yawe tua mu ningo; bare munan ningo diram la betera mu Yawe ninguru
    ko kueso.
  sna-sna: Kuita zvakarurama nokururamisira zvinonyanya kufadza Jehovha kupfuura chibayiro.
  spa-BLM: Hacer rectitud y justicia es más aceptable para Yahvé que el sacrificio.
  cac-cac: Tato sco b'eyb'alej vach'ilal yed' tojolal, a juntzan̈ chi' ec'alto yelc'och
    d'a yol sat Jehová d'a yichan̈ juntzan̈ silab'.
  swh-ULB: Kutenda haki na adili hukubaliwa zaidi na Yehova kuliko sadaka.
  bel-bel: Справядлівасьць і праўду чыніць - больш даспадобы Госпаду, чым ахвяра.
  deu-ELBBK: Gerechtigkeit und Recht üben ist dem HERRN angenehmer als Opfer.
  mbb-OT: Lavew pa he igkesuat te Nengazen is ked-ulaula te etew te meupiya wey metazeng
    kenà is kebpemuhat din te menge ibpemuhat.
  mal-2015: നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നതു യഹോവെക്കു ഹനനയാഗത്തെക്കാൾ ഇഷ്ടം.
  rmc-rmc: Te kerel o čačipen the o pravos hin le RAJESKE buter pre dzeka sar e obeta.
  pes-OPV: عدالت و انصاف را بجا آوردن، نزد خداونداز قربانی‌ها پسندیده تر است.
  ron-1924: А фаче дрептате ши жудекатэ есте май плэкут Домнулуй декыт жертфеле.
  ben-OBCV: বলিদানের পরিবর্তে যা যথার্থ ও ন্যায্য, তা করাই সদাপ্রভুর কাছে বেশি গ্রহণযোগ্য।
  som-som: Waxaa Rabbigu allabari ka sii jecel yahay In xaqnimo iyo gar la sameeyo.
  lat-VUC: Facere misericordiam et judicium magis placet Domino quam victimæ.
  eng-ASVBT: To do righteousness and justice Is more acceptable to Jehovah than sacrifice.
  mna-mna: Sombe takamam mbulu ndeeŋeŋana men mi tuurpewe pataŋana kizin tomtom, na
    Yooba leleene pa mbulu ta kembei ma ilip pa patoronŋana matakiŋa ta tomtom tikamam
    pini na.
  ita-1885: Far giustizia e giudicio È cosa più gradita dal Signore, che sacrificio.
  eng-LXXUP: To do justly and to speak truth, Are more pleasing to God than the blood
    of sacrifices.
  eng-ULB: To do what is right and just is more acceptable to Yahweh than sacrifice.
  spa-VBL: Hacer lo recto y justo agrada al Señor más que los sacrificios.
  fra-_FOB: Faire ce qui est juste et droit, est une chose que l'Éternel aime mieux
    que des sacrifices.
  mal-mal: നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നത് യഹോവയ്ക്ക് ഹനനയാഗത്തെക്കാൾ സ്വീകാര്യം.
  urd-GVR: Rāstbāzī aur insāf karnā Rab ko zabah kī qurbāniyoṅ se kahīṅ zyādā pasand
    hai.
  suz-BL: परमप्रभु यावे आ ङोंइती मार मार चढ़ेचा क्‍येङा ठीक पतीके नु रिम्‍शो निसाफ
    पतीके आ दाक्‍शा ब्रतीक बाक्‍ब। १सामुएल १५:२२; होसे ६:६
  eng-NOY: To do justice and equity Is more acceptable to the LORD than sacrifice.
  ita-1927: Praticare la giustizia e l’equità è cosa che l’Eterno preferisce ai sacrifizi.
  ckb-ckb: کارکردن بە ڕاستودروستی و دادپەروەری لەلای یەزدان لە قوربانی سەربڕین پەسەندترە.
  eng-BBE: To do what is right and true is more pleasing to the Lord than an offering.
  kan-OKCV: ಯಜ್ಞಕ್ಕಿಂತ ನೀತಿ ನ್ಯಾಯಗಳನ್ನು ನಡೆಸುವುದು ಯೆಹೋವ ದೇವರಿಗೆ ಎಷ್ಟೋ ಮೆಚ್ಚಿಗೆಯಾಗಿದೆ.
  tam-2017: பலியிடுவதைவிட, நீதியும் நியாயமும் செய்வதே யெகோவாவுக்குப் பிரியம்.
  spa-RV-1909: Hacer justicia y juicio es á Jehová más agradable que sacrificio.
  ron-BTF: A face dreptate și judecată este pentru DOMNUL mai bine primit decât sacrificiul.
  eng-WEBP: To do righteousness and justice is more acceptable to the LORD than sacrifice.
  eng-FBV: Doing what's right and fair pleases the Lord more than sacrifices.
  nld-1939: Rechtvaardigheid beoefenen en billijkheid, Is Jahweh meer waard dan offers.
  nch-BL: Más quipactía TOTECO quema tijchihuaj cati xitahuac huan cati cuali, huan
    amo nopa tacajcahualisti cati tijmacaj.
  vie-1934: Làm theo sự công bình và ngay thẳng Được đẹp lòng Đức Giê-hô-va hơn của
    tế lễ.
  hin-CV: याहवेह के लिए सच्चाई तथा न्याय्यता कहीं अधिक स्वीकार्य है.
  eng-OURB: To do righteousness and mishpat ·justice· is more acceptable to Adonai
    than sacrifice.
  spa-BES: Hacer lo correcto y verdadero es más agradable para el Señor que una ofrenda.
  tdx-tdx: No’ Iehovà ambone’ ty soroñe ty havañonañe naho ty hatò.
  tha-KJV: ที่​จะกระทำความเที่ยงธรรมและความยุ​ติ​ธรรมก็เป็​นที​่โปรดปรานแด่พระเยโฮวาห์มากกว่าเครื่องสักการบู​ชา
  por-BR-2018: Praticar justiça e juízo é mais aceitável ao SENHOR do que sacrifício.
  deu-ELO: Gerechtigkeit und Recht üben ist Jehova angenehmer als Opfer.
  eng-WYC-2018: To do mercy and doom, pleaseth more the Lord, than sacrifices. (To
    do mercy and justice, that pleaseth the Lord more than sacrifices, or burnt offerings.)
  epo-epo: Plenumado de vero kaj justeco Estas al la Eternulo pli agrabla ol oferado.
  uig-PIN: Pǝrwǝrdigarning nǝziridǝ, Ⱨǝⱪⱪaniyliⱪ bilǝn adalǝt yürgüzüx ⱪurbanliⱪ ⱪilixtin
    ǝwzǝldur.
  beo-beo: Hina Gode da gobele salasu iasu hou fonobahadi hahawane ba:sa. Be di da
    moloiwane hamosea, amola eno dunuma molole hamosea, Hina Gode da amo hou baligili
    bagade hahawane ba:sa.
  tpi-OTNT: Yumi mas bihainim gutpela na stretpela pasin. Long ai bilong God, dispela
    kain pasin i save winim tru ol ofa yumi save givim long em.
  hau-SA: Yin abin da yake daidai da kuma nagari Ubangiji ya fi yarda da shi fiye
    da hadaya.
  uig-LAT: Perwerdigarning neziride, Heqqaniyliq bilen adalet yürgüzüsh qurbanliq
    qilishtin ewzeldur.
  nde-nde: Ukwenza okulungileyo lokufaneleyo kuyathandeka kuThixo kulomhlatshelo.
  ton-ton: Ko e fai totonu mo e fakamaau, ʻoku lelei hake ia kia Sihova ʻi he feilaulau.
  ces-1613: Vykonávati spravedlnost a soud více se líbí Hospodinu nežli obět.
  eng-WMB: To do righteousness and justice is more acceptable to the LORD than sacrifice.
  tam-TCV: பலி செலுத்துவதைப் பார்க்கிலும், நியாயத்தையும் நீதியையும் செய்வதே யெகோவாவுக்கு
    விருப்பம்.
  ceb-ULB: Ang pagbuhat sa pagkamatarong ug pagkamakiangayon labi pang dawaton ni
    Yahweh kay sa halad.
  pol-UBG: Czynienie sprawiedliwości i sądu bardziej się podobają PANU niż ofiara.
  urd-GVU: راست بازی اور انصاف کرنا رب کو ذبح کی قربانیوں سے کہیں زیادہ پسند ہے۔
  deu-1912: Wohl und recht tun ist dem HERRN lieber denn Opfer.
  kan-2017: ಯಜ್ಞಕ್ಕಿಂತಲೂ ನೀತಿನ್ಯಾಯಗಳು ಯೆಹೋವನಿಗೆ ಇಷ್ಟ.
  yap-yap: Mu rin’ e tin bmat’aw mab yal’uw, ma kabfel’ u wan’ SOMOL ko bin ngam fek
    e maligach i yib ngak.
  hlt-MCSB: Duengnah neh tiktamnah saii ham te BOEIPA loh hmueih lakah a ngaih.
  mdy-ETH: ፆኦሲም ዒንጎ ባኣዚ ዒንጊሢዳፓ ባሼ ፒዜና ጎኔ ማዔ ባኣዚና ማዺሢ ናንጊና ናንጋ ጎዳ ዎዛሳኔ።
  kew-kew: Niaame epe redepone kone agu ratua Gote nipuna ini agaa madaa epe-rupa
    piruamina. Goa palima-daare niaame opa katema yaenu page rabuaniaaya.
  twi-ASANTE: Sɛ woyɛ adepa ne adeɛ a ɛtene a ɛsɔ Awurade ani sene afɔrebɔ.
  eng-WEBU: To do righteousness and justice is more acceptable to the LORD than sacrifice.
  wal-wal: Yarshshuwaa yarshshiyoogaappekka aattidi, xillobaanne suurebaa oottiyoogaa
    GODAI dosees.
  acu-NT: Aints ainau tangkun Yusen susartas maina nuna nangkamasarang pengker nintimsar
    ni wakeramurin umirkarti tusa, Apu Yus timiá wakerawai.
  spa-PDDPT: Yavé prefiere el derecho y la justicia en vez de los sacrificios.
  gun-gun: Senhor pe mymba nhame'ẽa gui oguerovy'ave 'rã nhandereko porãa ha'e ha'evea
    rami jajoguerekoa.
  agu-BL: Ba'n tcu'n yil kaxom te yi e'chk ajtza'kl yi jicyuch te'j, tu yi e'chk ajtza'kl
    yi bintzi, na mas tcu'n na pek' Ryos te yi e'chk ajtza'kla'tz swutz yi e'chk tx'ixwatz
    yi na oylij tetz.
  ilo-ULB: Ti panagaramid iti umno ken nalinteg ket ad-adda a pakaay-ayoan ni Yahweh
    ngem iti daton.
  kpg-kpg: Heia di mee donu e humalia, dela di mee e haga tenetene Dimaadua laa hongo
    di gaamai gi Mee nia wanga dehuia.
  uig-ARA: پەرۋەردىگارنىڭ نەزىرىدە، ھەققانىيلىق بىلەن ئادالەت يۈرگۈزۈش قۇربانلىق قىلىشتىن
    ئەۋزەلدۇر.
  bps-bps: Mabtas fa di Dwata i kimò fye na matlu di nun dsuam di kenen.
  sus-sus: Wo xa bira nɔndi nun tinxinyi fɔxɔ ra. Na rafan Alatala ma dangife sɛrɛxɛ
    ra.
  pon-2006: Wiahda dahme pwung oh pahrek; met kin kaparanda kupwur en KAUN-O laud
    sang omw pahn patohwan meirongkihong dipwisou kan.
  ksd-ksd: Ba di pait ra mangamangana takodo ma ra takodo na varkurai, A Luluai i
    manga mainge nam ta dir ma ra tinabar.
  tur-YTC: Doğruluk ve adaleti yerine getirmek, Yahve için kurbandan daha kabule layıktır.
  bel-N: Праведнасьць і суд даспадобы ГОСПАДУ больш, чым ахвяра.
  grc-BRENT: Ποιεῖν δίκαια καὶ ἀληθεύειν, ἀρεστὰ παρὰ Θεῷ μᾶλλον ἢ θυσιῶν αἷμα.
  ind-AYT: Melakukan kebenaran dan keadilan lebih disukai TUHAN daripada kurban.
  nya-nya: Za chilungamo ndi zolondola ndi zomwe zimakondweretsa Yehova kuposa kupereka
    nsembe.
  hrv-hrv: Da se vrši pravda i čini pravo, draže je Jahvi nego žrtva.
  mps-mps: Dago te wiegi yai doloba pai kolesaga wali pao. Te Godigo gedude te tobage
    kolesagago te dago agaba ofa mabo te aiyaba mu elalubo dao.
  tpi-tpi: Yumi mas bihainim gutpela na stretpela pasin. Long ai bilong God, dispela
    kain pasin i save winim tru ol ofa yumi save givim long em.
  dan-1931: At øve Ret og Skel er mere værd for HERREN end Offer.
  vie-OVCB: Chúa Hằng Hữu muốn ta chính trực, công bằng, hơn là đem tế lễ hằng dâng.
  guj-2017: ન્યાય તથા નેકીનાં કૃત્યો કરવાં તે યહોવાહને યજ્ઞ કરતાં પણ વધારે પસંદ છે.
  pon-2006A: Wiahda dahme pwung oh pahrek; met kin kaparanda kupwur en KAUN-O laud
    sang omw pahn patohwan meirongkihong dipwisou kan.
  por-BRBSL: Para fazer retidão e justiça é mais aceitável para Iavé do que o sacrifício.
  swe-swe: Att leva rent och rätt [inför Gud och människor] betyder mycket mer för
    Herren (Jahve) än ett religiöst offer [ett religiöst yttre].
  cth-cth: Lannae hoi kânging lah sak e heh thuengnae hlak BAWIPA ni a ngaihnawn.
  twi-twi: Sɛ woyɛ ade pa ne ade a ɛteɛ a, ɛsɔ Awurade ani sen afɔrebɔ.
  hlt-hlt: Duengnah neh tiktamnah saii ham te BOEIPA loh hmueih lakah a ngaih.
  tbz-SIM: A bo ndɔɔrimɛ̀ dɛ̀ɛ̀ wenni kɛ síɛ́, Kuyie ndɛ ndɔ́, kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ ɑ
    bo kù fìémɛ̀ iwũɔ̃.
  msy-2020: E arazir aghuiba ko, Godɨn damazim derazir arazibar gɨn mangam. Ezɨ Ikiavɨra
    Itir Godɨn damazimɨn, arazir kam e ofaba God ganɨdir arazim bar a gafira.
  dop-dop: Tɑmpɑnɑ təŋʋɣʋ nɑ kʋsiɣisim lɑpʋ kɛ Tɑcɑɑ cɑɑkɩ, nɑ pə́ kəlɩ kɔtɑsɩ.
  azb-azb: Rəbb Ona qurban təqdimindən çox Salehliyə, ədalətə riayət edilməsini istər.
  eng-DBY: To exercise justice and judgment is more acceptable to Jehovah than sacrifice.
  hin-2017: धर्म और न्याय करना, यहोवा को बलिदान से अधिक अच्छा लगता है।
  wol-KYG: Deel def dëgg ak njekk, moo gënal Aji Sax ji ab sarax.
  bjr-bjr: Faiqí anaasee amiqira oosana auqaranafa tatufirana suqa amirana umaqqaranoo
    maridanoo.
  eng-YLT: To do righteousness and judgment, Is chosen of Jehovah rather than sacrifice.
  kne-kne: Mas malaydan si Diyos sin pangamagan si kosto mo din pan-idatonan.
  eng-WYC-2017: To do mercy and doom, pleaseth more the Lord, than sacrifices.
  eng-WMBB: To do righteousness and justice is more acceptable to the LORD than sacrifice.
  urd-GVH: रास्तबाज़ी और इनसाफ़ करना रब को ज़बह की क़ुरबानियों से कहीं ज़्यादा पसंद
    है।
  rug-rug: Pude tavetia sapu toṉoto meke ṉoṉo si leana koe Zihova hola nia sa vinukivukihi.
  gaz-gaz: Fuula Waaqayyoo duratti aarsaa caalaa, waan qajeelaa fi sirrii taʼe hojjechuutu
    fudhatama qaba.
  fra-LSG: La pratique de la justice et de l’équité, Voilà ce que l’Éternel préfère
    aux sacrifices.
  yal-yal: Tinxinyaan nun kiti kɛndɛn saan nafan Alatala ma dangu saraxane ra.
  haw-1868: O ka hana ana i ka pono a me ka pololei, Ua makemakeia e Iehova mamua
    o ka mohai.
  arb-NAV: إِجْرَاءُ الْعَدْلِ وَالْحَقِّ أَكْثَرُ قُبُولاً عِنْدَ الرَّبِّ مِنَ الذَّبِيحَةِ.
  ewe-ewe: Nu dzɔdzɔe kple nu si le eteƒe wɔwɔ doa dzidzɔ na Yehowa wu vɔsa.
  eng-LEE: To exercise righteousness and justice is more acceptable to the Lord than
    sacrifice.
  asm-FB: যি সত্য আৰু ন্যায়, এনে কাৰ্য কৰা; বলিদানতকৈ এই কার্য সমূহ যিহোৱাৰ গ্রহণীয়।
  sus-A: وٌ شَ بِرَ نْندِ نُن تِنشِنيِ قْشْ رَ. نَ رَقَن عَلَتَلَ مَ دَنفِقٍ سّرّشّ
    رَ.
  fra-SBL: Faire preuve de droiture et de justice est plus acceptable pour Yahvé que
    le sacrifice.
  hbo-hbo: עֲ֭שֹׂה צְדָקָ֣ה וּמִשְׁפָּ֑ט נִבְחָ֖ר לַיהוָ֣ה מִזָּֽבַח׃
  kik-kik: Gwĩka ũrĩa kwagĩrĩire na ũrĩa ũrĩ kĩhooto nĩ gwĩtĩkagĩrwo nĩ Jehova gũkĩra
    kũruta igongona.
  fra-NCL: Pratiquer la justice et l’équité, est aux yeux de Yahweh préférable aux
    sacrifices.
  cek-AK: Angbawnhaih ah paek ih hmuen pongah loe, katoengah sak ih hmuen, katoengah
    lokcaekhaih to Angraeng mah koeh kue.
  cuk-cuk: Bab-Dummad ibdurgan-ogumakar-ukedba, bur nued-daked, igar-inniki-imakleged,
    degi, innikigwadba-ibmar-imakleged.
  uig-CYR: Пәрвәрдигарниң нәзиридә, Һәққанийлиқ билән адаләт жүргүзүш қурбанлиқ қилиштин
    әвзәлдур.
  tel-2017: బలులు అర్పించడం కంటే నీతిన్యాయాలను అనుసరించి నడచు కోవడం యెహోవాకు ప్రీతికరం.
  hat-BSA: SENYÈ a pito ladwati ak lajistis plis pase sakrifis.
  kos-kos: Oru ma suwohs ac pwaye; ma inge mwe akenganye LEUM GOD yohk liki ma kom
    ac kisakunang nu sel.
  hbo-WLC: עֲ֭שֹׂה צְדָקָ֣ה וּמִשְׁפָּ֑ט נִבְחָ֖ר לַיהוָ֣ה מִזָּֽבַח׃
  ibo-ibo: Ime ezi omume na ihe ziri ezi ka Onyenwe anyị na-anabata karịa ịchụ aja.
  ory-ory: ବଳିଦାନ ଅପେକ୍ଷା ନ୍ୟାୟ ଓ ସୁବିଚାର ସଦାପ୍ରଭୁଙ୍କର ଅଧିକ ଗ୍ରାହ୍ୟ।
  chk-chk: Ewe Samol mi Lapalap a efich pwüng me pwüngüöch lap seni asor.
  rop-rop: YAWEI im oldei brabli gudbinji wen wi gibitbat feyago langa pipul en dumbat
    raitwan ting, dumaji tharran im mobeda langa detlot enimul sekrifais.
  ukr-1871: Як хто чинить правду й правий суд, се подобаєсь Господу більше, нїж жертва.
  deu-1951: Recht und Gerechtigkeit üben ist dem HERRN lieber als Opfer.
  eng-JPS: To do righteousness and justice is more acceptable to the LORD than sacrifice.
  srp-1865: Da se èini pravda i sud, milije je Gospodu nego žrtva.
  lug-lug: Okukola ebituufu n’eby’amazima kisanyusa Mukama okusinga ssaddaaka.
  heb-heb: עשה צדקה ומשפט נבחר ליהוה מזבח׃
  ben-IRV: ধার্ম্মিকতা ও ন্যায়ের কাজ সদাপ্রভুর কাছে বলিদানের থেকে গ্রাহ্য।
  pan-pan: ਬਲੀਦਾਨ ਨਾਲੋਂ ਧਰਮ ਅਤੇ ਨਿਆਂ ਕਰਨਾ ਯਹੋਵਾਹ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।
  mya-JVB: ယဇ် ပူဇော်ခြင်းကို နှစ်သက်သည်ထက် ဖြောင့်မတ် စွာပြု ခြင်း၊ တရား သဖြင့် စီရင်ခြင်းကို
    ထာဝရဘုရား သည် သာ၍နှစ်သက် တော်မူ၏။
  tte-O: Miya namwanamwana yo mumuga dudulaina siya ginauli lalakina Yaubada manna
    mena kabo muli mena tomo ali pwaoli nume tapwalolo mena.
  tbg-tbg: Tenavu koqe okarave avuqavu okarave avataqi vuariraro Noravano Kotiva virara
    quahaanaro. Vi okarava avuni vaivaro Kotira ofaa iha quara amite variava vira
    naantiaraini vaira.
  hmo-hmo: Kara maoromaoro bona momokani do oi karaia. Lohiabada ese unai kara ia
    ura henia bada noho, to boubou gaudia ia ura henia sisina.
  urd-urd: सदाक़त और 'अद्ल, ख़ुदावन्द के नज़दीक कु़र्बानी से ज़्यादा पसन्दीदा हैं।
  rus-SYN: Соблюдение правды и правосудия более угодно Господу, нежели жертва.
  bqc-SIM: Maakɛa ń yãkɛa a zɛ́wao ì ka Diigu dɛ sa'oawàa.
  tcz-CHONGTHU: Kilhaina gantha sang in, thildih bol'a thu adih a tan ding hi, Yahweh
    Pakai lunglhaina ahijoi.
  mar-mar: योग्य व न्याय करणे हे यज्ञापेक्षा परमेश्वरास अधिक मान्य आहेत.
  hlt-THB: Hyih phum anglakawh ak thym ingkaw ak dyngna them sai ce Bawipa haiawh
    do kawina awm bet hy.
  qub-qub: Alli cajta rasun cajllata rurar goyay. Chayno ruraptiquega sacrifisyucunata
    garashayquipitapis masmi Tayta Dios cushicun.
  bqp-bqp: Manakɛna kũ yãkɛna a zɛ́aao dì kɛ Dikirinɛ de sa'onala.
  hat-hat: Fè sa ki dwat. Pa nan patipri. Sa fè Seyè a plezi pi plis pase bèt ou ta
    touye pou li.
  eng-BSB: To do righteousness and justice is more desirable to the LORD than sacrifice.
  tod-tod: Nui a telebo fai ta sɔle fai ɠɛɛna, naa ɠa fizɔgai Ɠɔoɠɔ GALAGI ɠaazu,
    é leʋe zalaɠaiti ba.
  eng-WEBPB: To do righteousness and justice is more acceptable to the LORD than sacrifice.
  kbq-kbq: Ra Anumzamofo avurera fatgo avu'ava zane, fatgo huno refako hu'zamo'a,
    Kresramanama vu zana agatere'ne.
  nhe-BL: Más quipactía TOTECO quema tijchihuaj tlen xitlahuac huan tlen cuali, huan
    ax nopa tlacajcahualistli tlen tijmacaj.
  bus-bus: Maakɛna kↄ̃n yãkɛna a zɛ́ao è kɛ Diinɛ dɛ sa'onala.
  gub-BL: Ezapo ikatu ma'e nehe. Erereko katu amogwer wà nehe. Ta'e nezewe iapo haw
    ikatu wera'u Tupàn pe henataromo ma'ea'yr penemizuka wi a'e.
  eng-DRA: To do mercy and judgment, pleaseth the Lord more than victims.
