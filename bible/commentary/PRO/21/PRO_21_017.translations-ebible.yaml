verse: PRO.021.017
translations:
  mal-C: സുഖലോലുപത ഇഷ്ടപ്പെടുന്നവർ ദരിദ്രരായിത്തീരും; വീഞ്ഞും സുഗന്ധതൈലവും ഇഷ്ടപ്പെടുന്നവർ
    ഒരിക്കലും സമ്പന്നരാകുകയില്ല.
  deu-TKW: Dem Mangel verfällt, wer Lustbarkeit liebt; wer Wein und Salböl liebt,
    der wird nicht reich.
  lin-lin: Moto oyo alingaka biyenga akokoma mobola ; moto oyo alingaka masanga ya
    vino mpe mafuta akotikala kokoma mozwi te.
  eng-LSV: Whoever [is] loving mirth [is] a poor man, || Whoever is loving wine and
    oil makes no wealth.
  eng-GNV: 'Hee that loueth pastime, shalbe a poore man: and he that loueth wine and
    oyle, shall not be riche.'
  eng-WEBSTER: 'He that loveth pleasure shall be a poor man: he that loveth wine and
    oil shall not be rich.'
  nhw-BL: Aqui san quinenpolohua itomi ica tlen hueli tlamantli catli quipactía teipa
    mochihuas se teicneltzi. Huan aqui san mocohuía huino huan tlaajhuiyacayotl para
    ica quiajhuiyaltis itlacayo amo quema elis se tominpixquetl.
  swh-ONEN: Mtu apendaye anasa atakuwa maskini, yeyote apendaye mvinyo na mafuta kamwe
    hatakuwa tajiri.
  bba-bba: Wi u duniɑn ɑkɑnde kpuro kĩ, u ku rɑ n ɡɑ̃ɑnu mɔ. Mɛyɑ wi u rɑ tɑm kɑ dĩɑ
    duronu kɑ̃, u ku rɑ ɡobi yi.
  eng-KJVCPB: 'He that loveth pleasure shall be a poor man: He that loveth wine and
    oil shall not be rich.'
  luo-luo: Ngʼat mohero budho biro bedo jachan; ngʼat mohero divai kod moo ok nyal
    bedo ja-mwandu.
  meu-meu: Moale-kava e ura heniamu tauna na baine ogoḡami; bona vine ranuna bona
    dehoro e ura henidiamu tauna na basine taḡa.
  npi-ULB: मोजमज्‍जालाई प्रेम गर्ने गरिब हुनेछ । दाखमद्य र तेललाई प्रेम गर्ने धनी
    हुने छैन ।
  yor-yor: 'Ẹni tí ó bá fẹ́ afẹ́, yóò di tálákà: ẹni tí ó fẹ́ ọtí wáìnì pẹ̀lú òróró
    kò le lọ́rọ̀.'
  ind-ind: Orang yang senang berfoya-foya akan jatuh miskin. Orang yang suka mabuk-mabukan
    dan bermewah-mewah tidak akan pernah kaya.
  pes-OPCB: کسی که خوشگذرانی را دوست دارد، تهیدست می‌شود و آدم میگسار و عیاش هرگز
    ثروتمند نخواهد شد.
  tgl-ULB: Ang sinumang minamahal ang aliw ay magiging mahirap, ang taong minamahal
    ang alak at langis ay hindi magiging mayaman.
  hui-hui: Mbirali ibu tomo bayale noleneru waini iba nagimbu buleneru mo tene halu
    turu howa awadaga holene hamelo heagua nde ibunaga muni biba halu mbirale bibahende
    tubagi hai holebira.
  mya-mya: ကာမဂုဏ်၌ မွေ့လျော်သောသူသည် ဆင်းရဲ ခြင်းသို့ ရောက်လိမ့်မည်။ စပျစ်ရည်နှင့်ဆီကို
    ကြိုက်သော သူသည်လည်း ငွေကိုမရတတ်ရ။
  bod-N: འདོད་ཡོན་ལ་ནི་ཆགས་པ་དབུལ་བར༌འགྱུར། །རྒུན་ཆང་སྣུམ་རྩིར་ཆགས་པ་ཕྱུག་མི༌འགྱུར།།
  wsk-wsk: Awiriya na ningo se waen ningo no se, oil kumik palunguru se bagara amilmil
    mu ko kua lagoso, mu ko manga mel menaruk se nu kari kituwura ko bagarukko.
  sna-sna: Uyo anofarira mafaro achava murombo; ani naani anofarira waini namafuta
    haazombopfumi.
  spa-BLM: El que ama el placer será un hombre pobre. El que ama el vino y el aceite
    no será rico.
  cac-cac: A eb' tz'ac'anoch sb'a d'a masanil tas snib'ej, d'a uq'uel an̈ yed' d'a
    nivac vael, val yel scotcan meb'ail d'a yib'an̈ eb'.
  swh-ULB: Anayependa raha atakuwa masikini; anayependa divai na mafuta hawezi kuwa
    tajiri.
  bel-bel: Хто любіць весялосьць - зьбедніцца; і хто любіць віно і масьці - не разбагацее.
  deu-ELBBK: Wer Freude liebt, wird ein Mann des Mangels werden; wer Wein und Öl liebt,
    wird nicht reich.
  mbb-OT: Is etew he iyan dekelà diyà te ǥehinawa zin is kedlipeylipey wey kebpengemuran
    ne egkepubri, ne kenè en edsepian, kekenà, egkeey-eyuwan.
  mal-2015: ഉല്ലാസപ്രിയൻ ദരിദ്രനായ്തീരും; വീഞ്ഞും തൈലവും പ്രിയപ്പെടുന്നവൻ ധനവാനാകയില്ല.
  rmc-rmc: Ko peske kamel te uživinel, ačhela čoro; ko rado pijel e mol a chal o bare
    chabena, na ela šoha barvalo.
  pes-OPV: هر‌که عیش را دوست دارد محتاج خواهدشد، و هر‌که شراب و روغن را دوست دارددولتمند
    نخواهد گردید.
  ron-1924: Чине юбеште петречериле ва дуче липсэ ши чине юбеште винул ши унтделемнул
    дресурилор ну се ымбогэцеште.
  ben-OBCV: যে তুচ্ছ আমোদ-প্রমোদ ভালোবাসে সে দরিদ্র হয়ে যাবে; যে দ্রাক্ষারস ও জলপাই
    তেল ভালোবাসে সে কখনও ধনবান হবে না।
  som-som: Kii raaxaysi jecelu miskiin buu ahaan doonaa, Oo kii khamri iyo saliid
    jeceluna taajir ma noqon doono.
  lat-VUC: Qui diligit epulas in egestate erit; qui amat vinum et pinguia non ditabitur.
  eng-ASVBT: 'He that loveth pleasure shall be a poor man: He that loveth wine and
    oil shall not be rich.'
  mna-mna: Tomtom ta so leleene ilip be ikam le mbulu matakiŋa ta ki kulindi i, nako
    isu ma imbot ŋoobo. Mi sombe tomtom sa leleene ilip pa kini namutŋana mi yok baen,
    mi iwirri pat biibi pa, na ni ko irao iwe mbio uunu na som.
  ita-1885: L'uomo che ama godere sarà bisognoso; Chi ama il vino e l'olio non arricchirà.
  eng-LXXUP: A poor man loves mirth, Loving wine and oil in abundance;
  eng-ULB: Whoever loves pleasure will become poor; the one who loves wine and oil
    will not be rich.
  spa-VBL: Si amas el placer, te volverás pobre. Si amas el vino y el aceite, nunca
    llegarás a ser rico.
  fra-_FOB: L'homme qui aime la joie, sera indigent, et celui qui aime le vin et la
    graisse, ne s'enrichira point.
  mal-mal: ഉല്ലാസപ്രിയൻ ദരിദ്രനായിത്തീരും; വീഞ്ഞും തൈലവും പ്രിയപ്പെടുന്നവൻ ധനവാനാകുകയില്ല.
  urd-GVR: Jo aish-o-ishrat kī zindagī pasand kare wuh ġharīb ho jāegā, jise mai aur
    tel pyārā ho wuh amīr nahīṅ ho jāegā.
  suz-BL: सुम आंम दाक्‍शो पना पन बाक्‍बा, मेको प्रुङग दुम्‍ब। सुमी अङगुर शांबु नु
    तेल दाक्‍बा, मेको मुर यो प्रुङग दुम्‍ब। हितोपदेस २३:२१
  eng-NOY: He that loveth pleasure will be a poor man; He that loveth wine and oil
    will not be rich.
  ita-1927: Chi ama godere sarà bisognoso, chi ama il vino e l’olio non arricchirà.
  ckb-ckb: ئەوەی حەزی لە ڕابواردن بێت هەژار دەبێت، ئەوەی حەز لە شەراب و ڕۆن بکات دەوڵەمەند
    نابێت.
  eng-BBE: 'The lover of pleasure will be a poor man: the lover of wine and oil will
    not get wealth.'
  kan-OKCV: ಭೋಗಾಸಕ್ತನು ಕೊರತೆಪಡುವನು; ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ತೈಲವನ್ನೂ ಅಪೇಕ್ಷಿಸುವವನು ಎಂದಿಗೂ
    ಧನವಂತನಾಗನು.
  tam-2017: சிற்றின்பப்பிரியன் தரித்திரனாவான்; மதுபானத்தையும் எண்ணெயையும் விரும்புகிறவன்
    செல்வந்தனாவதில்லை.
  spa-RV-1909: 'Hombre necesitado será el que ama el deleite: y el que ama el vino
    y ungüentos no enriquecerá.'
  ron-BTF: Cel ce iubește plăcerea va fi un om sărac; cel ce iubește vinul și untdelemnul
    nu va fi bogat.
  eng-WEBP: He who loves pleasure will be a poor man. He who loves wine and oil won’t
    be rich.
  eng-FBV: If you love pleasure you'll become poor; if you love wine and olive oil
    you won't ever be rich.
  nld-1939: Wie van feestvieren houdt, vervalt tot gebrek; Wie veel wijn en olie verbruikt,
    wordt niet rijk.
  nch-BL: Cati san quinenpolohua itomi ica ten hueli tamanti cati quipactía teipa
    elis se teicneltzi. Huan cati san mocohuía tailisti huan taajhuiyacayot para ica
    quiajhuiyaltis itacayo amo quema elis se tominpixquet.
  vie-1934: Ai ham sự vui chơi ắt sẽ nghèo khó; Còn ai ưa rượu với dầu sẽ chẳng hề
    làm giàu.
  hin-CV: यह निश्चित है कि विलास प्रिय व्यक्ति निर्धन हो जाएगा तथा वह; जिसे दाखमधु
    तथा शारीरिक सुखों का मोह है, निर्धन होता जाएगा.
  eng-OURB: He who 'ahav ·affectionately loves· pleasure shall be a poor man. He who
    'ahav ·affectionately loves· wine and oil shall not be rich.
  spa-BES: 'El amante del placer será un hombre pobre: el amante del vino y el aceite
    no obtendrá riqueza.'
  tdx-tdx: H’ondaty poi’e ty mpitea haravoañe; tsy ho mpañaleale ty mpikoko divay
    naho menake.
  tha-KJV: บุ​คคลที่รักความเพลิดเพลินจะเป็นคนยากจน บุ​คคลที่รักเหล้าองุ่นและน้ำมันจะไม่​มั่งคั่ง
  por-BR-2018: Quem ama o prazer sofrerá necessidade; aquele que ama o vinho e o azeite
    nunca enriquecerá.
  deu-ELO: Wer Freude liebt, wird ein Mann des Mangels werden; wer Wein und Öl liebt,
    wird nicht reich.
  eng-WYC-2018: He that loveth meats shall be in neediness (or He who loveth too much
    food shall be in want); he that loveth wine and fat things, shall not be made
    rich.
  epo-epo: Kiu amas gajecon, tiu havos mankon; Kiu amas vinon kaj oleon, tiu ne estos
    riĉa.
  uig-PIN: Tamaxaƣa berilgǝn kixi namrat ⱪalar; Yaƣ qaynaxⱪa, xarab iqixkǝ amraⱪ beyimas.
  beo-beo: Di da bagade gagui ba:mu hanai galea, osobo bagade liligi noga:i amola
    ha:i nasu ida:iwane amola waini ida:iwane amo lama:ne, dia muni mae galagama.
  tpi-OTNT: Sapos man i laikim tumas gutpela kaikai na dring na pasin bilong amamas,
    orait mani bilong en bai i pinis na em bai i sot long ol samting.
  hau-SA: Duk mai son jin daɗi zai zama matalauci; duk mai son ruwan inabi da mai
    ba zai taɓa zama mai arziki ba.
  uig-LAT: Tamashagha bérilgen kishi namrat qalar; Yagh chaynashqa, sharab ichishke
    amraq béyimas.
  nde-nde: Lowo othanda ukuzithokozisa uzakuba ngumyanga; laloba ngubani othanda iwayini
    lezibondlo ngeke anothe.
  ton-ton: 'Ko ia ʻoku manako ki he vaʻinga ʻe hoko ia ko e tangata masiva: ʻe ʻikai
    koloaʻia ia ʻaia ʻoku manako ki he kava mo e lolo.'
  ces-1613: Muž milující veselost nuzníkem bývá, a kdož miluje víno a masti, nezbohatne.
  eng-WMB: He who loves pleasure will be a poor man. He who loves wine and oil won’t
    be rich.
  tam-TCV: சிற்றின்பத்தை தேடுகிறவர்கள் ஏழையாவார்கள்; திராட்சைரசத்தையும் ஆடம்பரத்தையும்
    விரும்புகிறவர்கள் ஒருபோதும் செல்வந்தராவதில்லை.
  ceb-ULB: Bisan kinsa nga nahigugma sa kahilayan mahimo nga kabos; siya nga nahigugma
    sa bino ug lana dili maadunahan.
  pol-UBG: Kto kocha zabawę, zubożeje, a kto kocha wino i olejek, nie wzbogaci się.
  urd-GVU: جو عیش و عشرت کی زندگی پسند کرے وہ غریب ہو جائے گا، جسے مَے اور تیل پیارا
    ہو وہ امیر نہیں ہو جائے گا۔
  deu-1912: Wer gern in Freuden lebt, dem wird's mangeln; und wer Wein und Öl liebt,
    wird nicht reich.
  kan-2017: ಭೋಗಾಸಕ್ತನು ಕೊರತೆಪಡುವನು, ದ್ರಾಕ್ಷಾರಸವನ್ನು ಮತ್ತು ಸುಗಂಧ ತೈಲವನ್ನು ಆಶಿಸುವವನು
    ನಿರ್ಭಾಗ್ಯನಾಗುವನು.
  yap-yap: Yira nemow nigey ko tin fafalel’, nge wayin, nge tin th’abi fel’ e ggan,
    ma dab ni fla’ab riy.
  hlt-MCSB: Kohoenah aka lungnah aih khaw hlang kah a tloelnah la poeh tih, misurtui
    neh situi aka lungnah khaw boei mahpawh.
  mdy-ETH: ዔኤቢ ቃውቲሢ ናሽካ ዓሲ ማማንቃኔ፤ ዎይኔ ዑሺንታ ዛይቶ ቲዦንታ ናሽካ ዓሲ ዎይቴቴያ ዖርጎጩዋሴ።
  kew-kew: Aa medame epe eta noa oro yalo ipa waene noa raaname omo-aaliare nipuna
    amo dia yalia.
  twi-ASANTE: Deɛ ɔdi ahosɛpɛ akyi no bɛyɛ ohiani; deɛ ɔpɛ nsã ne ngo no rennya ne
    ho da.
  eng-WEBU: He who loves pleasure will be a poor man. He who loves wine and oil won’t
    be rich.
  wal-wal: Aaro injjiyan de7ana giya urai manqqees; woine eessanne zaite dosiya asi
    duretenna.
  acu-NT: Aints nampetan wakerak, nangkami pujus, perfumen akikian sumaktas wakerakka,
    kuikiartichu atinuitai.
  spa-PDDPT: El que ama el deleite será un hombre pobre, Quien ama el vino y los ungüentos
    no enriquecerá.
  gun-gun: Vy'aa rive oguerovy'a va'ekue ma iporiaupa 'rã, vinho ha'e azeite ho'uxe
    riae va'e ma mba'eve ndojouvei 'rãe.
  agu-BL: Alchok scyetz yi ntin na tzan tan joyle'n yi tzatzi'n tu yi xc'ala'i'n,
    tu e'chk balaj wa'a'n, jun cu'n quil puc'un wutz yi tetz me'bi'l.
  ilo-ULB: Agbalinto a nakurapay ti siasinoman a mangay-ayat iti ragragsak; saanto
    a bumaknang ti tao mangay-ayat iti arak ken lana.
  kpg-kpg: Maa goe e hiihai giibeni gi o goloo hui ngadaa, nia waini, mo nia meegai
    kala e hagalee loo e hai goe gi maluagina.
  uig-ARA: تاماشاغا بېرىلگەن كىشى نامرات قالار؛ ياغ چايناشقا، شاراب ئىچىشكە ئامراق
    بېيىماس.
  bps-bps: I to too mayè mimò i knayean i alò gaflehew kenen, mbalingkenen to landè,
    na i to too mayè minum i dad gamlangal na kmaan i dad toomabtas knaan, laan mbaling
    to nun bong knun.
  sus-sus: Mixi naxan birama a waxɔnfe gbansan fɔxɔ ra, na luma nɛ setareɲa kui. Mixi
    naxan wɛni nun donse fanyi tun fenma, na mu bannama.
  pon-2006: Mourenki kamadipw, wain, oh kisin tungoal kaselel kan sohte kak kakepwehpwehiukala.
  ksd-ksd: Nina ba a tena nilibur na ki na luveana boko; Ma ra lup mome vain ma ra
    lup vartap pa na uviana.
  tur-YTC: Zevki seven yoksul olur, Şarap ve yağ seven zengin olmaz.
  bel-N: Хто любіць весяліцца, будзе ў нястачы, а хто любіць віно і алей, ня будзе
    багатым.
  grc-BRENT: Ἀνὴρ ἐνδεὴς ἀγαπᾷ εὐφροσύνην, φιλῶν οἶνον καὶ ἔλαιον εἰς πλοῦτον·
  ind-AYT: Orang yang mencintai kesenangan akan menjadi miskin; Orang yang senang
    dengan anggur dan minyak tidak akan menjadi kaya.
  nya-nya: Aliyense wokonda zisangalalo adzasanduka mʼmphawi, ndipo wokonda vinyo
    ndi mafuta sadzalemera.
  hrv-hrv: Tko ljubi veselje, postaje siromah, i tko ljubi vino i mirisno ulje, ne
    obogati se.
  mps-mps: Te bidigo te wiegi yai nai me wę tuabo homu wei ebo kolesagade pemene
    homu ebaso da, teda te aga mone silama, tama aga te doado bage sǫą paibao.
  tpi-tpi: Sapos man i laikim tumas gutpela kaikai na dring na pasin bilong amamas,
    orait mani bilong en bai i pinis na em bai i sot long ol samting.
  dan-1931: Lyst til Morskab fører i Trang, Lyst til Olie og Vin gør ej rig.
  vie-OVCB: Vui chơi khiến con nghèo nàn; rượu chè xa xỉ không đưa đến giàu có.
  guj-2017: મોજશોખ ઉડાવનાર માણસ દરિદ્રી થશે; દ્રાક્ષારસ અને તેલનો રસિયો ધનવાન થશે
    નહિ.
  pon-2006A: Mourenki kamadipw, wain, oh kisin tungoal kaselel kan sohte kak kakepwehpwehiukala.
  por-BRBSL: Aquele que ama o prazer será um homem pobre. Aquele que ama o vinho e
    o óleo não será rico.
  swe-swe: Den som älskar nöje (tillfredsställelse, glada dagar) blir fattig, den
    som älskar vin (alkohol) och olja [symbol på välgång och framgång] kommer aldrig
    att bli rik.
  cth-cth: Nawmnae dueng ka ngai e teh a mathoe han, misurtui hoi satui ka ngai poung
    e teh tawnta mahoeh.
  twi-twi: Nea odi ahosɛpɛw akyi no bɛyɛ ohiani; nea ɔpɛ nsa ne ngo no rennya ne ho
    da.
  hlt-hlt: Kohoenah aka lungnah aih khaw hlang kah a tloelnah la poeh tih, misurtui
    neh situi aka lungnah khaw boei mahpawh.
  tbz-SIM: Wèè dɔ́ kutenkù kó diwɛ̀ì ò bɑ́ɑ́ mɔɔtɛ o kpɛrɛ, wèè dɔ́ mɛnɑɑ̀ nnɛ̀ imɑɑ
    nhò bɑ́ɑ́ kpɑrìkɛ̀.
  msy-2020: Gumazir dagher aghuim ko wainɨn dɨpaba apava bar akongezim, an dagɨaba
    gɨvaghtɨ, a biziba puvatɨgham.
  dop-dop: Wei ɩ sɔɔlɑ ɩ mɑɣɑmɑɣɑ ɩ leleŋ nɩɩʋ tɔ ɩ wɛ lɑŋʋɣʋ tɑɑ kɛ́, nɑ wei ɩ sɔɔlɑ
    sʋlʋm nɑ nim tɔɣɔʋ tɔ ɩ kɑɑ wɛɛnɑ liɣitee kɛ sɔsɔm.
  azb-azb: Zövq-səfaya düşkün olan ehtiyaca düşər, Şərab və yağlı yemək hərisi sərvət
    tapmaz.
  eng-DBY: He that loveth mirth shall be a poor man; he that loveth wine and oil shall
    not be rich.
  hin-2017: जो रागरंग से प्रीति रखता है, वह कंगाल हो जाता है; और जो दाखमधु पीने और
    तेल लगाने से प्रीति रखता है, वह धनी नहीं होता।
  wol-KYG: Ku topp sa bànneex, mujje ñàkk; ku sopp biiñ ak lu niin du woomle.
  bjr-bjr: Faiqí moo fannoo amiqira ainaina faqa amiqira mariranara faqa rimarifa
    sia ainaina marifa mariannoo.
  eng-YLT: Whoso [is] loving mirth [is] a poor man, Whoso is loving wine and oil maketh
    no wealth.
  kne-kne: Bomiteg di ipogaw ay mangan-anap si ragragsak. Adi bomaknang di manglaylayad
    ay manginom si nangina ay arak ya mangosal si nankangingina ay bangbanglo.
  eng-WYC-2017: He that loveth meats, shall be in neediness; he that loveth wine and
    fat things, shall not be made rich.
  eng-WMBB: He who loves pleasure will be a poor man. He who loves wine and oil won’t
    be rich.
  urd-GVH: जो ऐशो-इशरत की ज़िंदगी पसंद करे वह ग़रीब हो जाएगा, जिसे मै और तेल प्यारा
    हो वह अमीर नहीं हो जाएगा।
  rug-rug: Asa pu okoro nia sa kinoa leleana si kote malaṉa; asa pu okoro nia sa vaeni
    meke sa ginani arilaedi si lopu kaqu tagotago.
  gaz-gaz: Namni qananii jaallatu ni deega; kan daadhii wayiniitii fi zayitii jaallatu
    immoo hin sooromu.
  fra-LSG: Celui qui aime la joie reste dans l’indigence; Celui qui aime le vin et
    l’huile ne s’enrichit pas.
  yal-yal: Mananmanantɔɔn setareyaan kolonma nɛn. Naxan na lu dɔlɔn nun ɲaxunna fɔxɔ
    ra, na mi findɛ nafulu kanna ra mumɛ!
  haw-1868: O ka mea makemake i ka lealea, e ilihune auanei ia, O ka mea makemake
    i ka waina a me ka aila, aole ia e waiwai.
  arb-NAV: عَاشِقُ اللَّذَّةِ فَقِيرٌ، وَالْمُوْلَعُ بِالْخَمْرِ وَالطِّيبِ لَا يَغْتَنِي.
  ewe-ewe: Ame si lɔ̃a agbeɖuɖu la azu hiãtɔ eye ame si lɔ̃a wain kple ami la makpɔ
    hotsui o.
  eng-LEE: 'He that loveth pleasure will be a man of want: he that loveth wine and
    oil will not become rich.'
  asm-FB: যি মানুহে ৰং-ধেমালি কৰি ভাল পায়, তেওঁ দৰিদ্ৰ হ’ব; আৰু যি জনে দ্ৰাক্ষাৰস
    আৰু তেল ভাল পায় তেওঁ ধনৱান নহ’ব।
  sus-A: مِشِ نَشَن بِرَ مَ عَ وَشْنقٍ فبَنسَن قْشْ رَ، نَ لُمَ نّ سٍتَرٍحَ كُي. مِشِ
    نَشَن وّنِ نُن دٌنسٍ قَنيِ تُن قٍنمَ، نَ مُ بَننَمَ.
  fra-SBL: Celui qui aime le plaisir sera un pauvre homme. Celui qui aime le vin et
    l'huile ne sera pas riche.
  hbo-hbo: אִ֣ישׁ מַ֭חְסֹור אֹהֵ֣ב שִׂמְחָ֑ה אֹהֵ֥ב יַֽיִן־וָ֝שֶׁ֗מֶן לֹ֣א יַעֲשִֽׁיר׃
  kik-kik: Mũndũ ũrĩa mwendi ikeno nĩagathĩĩna; ũrĩa wothe mwendi ndibei na maguta-rĩ,
    gũtirĩ hĩndĩ agaatonga.
  fra-NCL: Celui qui aime la joie sera indigent ; celui qui aime le vin et l’huile
    parfumée ne s’enrichit pas.
  cek-AK: Nawmhaih koeh kami loe amtang tih; mu hoi situi koeh kami doeh angraeng
    mak ai.
  cuk-cuk: Dule, galagwensuli-gudiguedginbi-binsaedi, dule-wilegedga guoed. Dule,
    mummudbi-gaamakdiidi, degi, ina-wawadginbi-mani-oediidi, bipisaale, mani-ibedga
    gwen guosulid.
  uig-CYR: Тамашәға берилгән киши намрат қалар; Яғ чайнашқа, шарап ичишкә амрақ бейимас.
  tel-2017: సుఖభోగాల్లో వాంఛ గలవాడు దరిద్రుడౌతాడు. ద్రాక్షారసం, నూనెల కోసం వెంపర్లాడే
    వాడికి ఐశ్వర్యం కలగదు.
  hat-BSA: Sila ki renmen plezi, va vin pòv; sila ki renmen diven ak lwil, p ap janm
    rich.
  kos-kos: El su sisla mani yohk nu ke mwe kasrup, wain ac mongo yuyu, ac fah tiana
    kasrup.
  hbo-WLC: אִ֣ישׁ מַ֭חְסוֹר אֹהֵ֣ב שִׂמְחָ֑ה אֹהֵ֥ב יַֽיִן־וָ֝שֶׁ֗מֶן לֹ֣א יַעֲשִֽׁיר׃
  ibo-ibo: Nwoke hụrụ ibi ndụ nganga nʼanya na-ada ụkpa; ịṅụ mmanya na oke oriri abụghị
    ụzọ esi akpata akụ.
  ory-ory: ଯେଉଁ ଲୋକ ଆମୋଦ ଭଲ ପାଏ, ସେ ଦରିଦ୍ର ହେବ; ପୁଣି, ଯେ ଦ୍ରାକ୍ଷାରସ ଓ ତୈଳ ଭଲ ପାଏ,
    ସେ ଧନବାନ ହେବ ନାହିଁ।
  chk-chk: Eman mi sani ekewe pwapwan fanüfan epwe chök eman chon wöüngau, nge ätewe
    mi sani wain me löpokus esap pisekisek.
  rop-rop: Enibodi hu laigim jidanbat drangginbala en abumbat gudtaim garram olkain
    ting garra lujim ebrijing. Dei garra jidan powan.
  ukr-1871: Хто любить веселощі, той збіднїє, а хто вино й товщ — тому не збогатїти.
  deu-1951: Wer Vergnügen liebt, muß Mangel leiden; wer Wein und Öl liebt, wird nicht
    reich.
  eng-JPS: He that loveth pleasure shall be a poor man; he that loveth wine and oil
    shall not be rich.
  srp-1865: Ko ljubi veselje, biæe siromah; ko ljubi vino i ulje, neæe se obogatiti.
  lug-lug: Aganza eby’amasanyu anaabanga mwavu, n’oyo ayagala omwenge n’amafuta taligaggawala.
  heb-heb: איש מחסור אהב שמחה אהב יין ושמן לא יעשיר׃
  ben-IRV: যে আমোদ ভালবাসে, সে গরিব হবে; যে আঙ্গুর রস ও তেল ভালবাসে, সে ধনবান হবে
    না।
  pan-pan: ਜਿਹੜਾ ਰਾਗ ਰੰਗ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ਉਹ ਨੂੰ ਥੁੜ ਰਹੇਗੀ, ਜਿਹੜਾ ਮੈਅ ਅਤੇ ਤੇਲ ਨੂੰ
    ਪਿਆਰ ਕਰਦਾ ਹੈ ਉਹ ਧਨੀ ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: ကာမ ဂုဏ်၌ မွေ့လျော်သောသူသည် ဆင်းရဲ ခြင်းသို့ ရောက်လိမ့်မည်။ စပျစ်ရည် နှင့်
    ဆီ ကို ကြိုက် သောသူသည် လည်း ငွေ ကိုမ ရတတ်ရ။
  tte-O: Analiyao siya ali mane siyavenuwan kaba yaliyaya kolili kani sibubutuma,
    yo tomone iya nuwanuwana lalakina tem sauga meuloina kan namwanamwana ikekan koina
    yo wain inumanuma kani ana mane meuloina iyavenuwan.
  tbg-tbg: Nai quahaainaraqai noraiqaakero iri vairava vehiqama vuanaro. Iha namariarave
    koqe kararave antuqa arirava vairaro vira monu airaira kia airi varianaro.
  hmo-hmo: Moale kava ia ura henia tauna be do ia ogogami, bona uaina bona davana
    bada aniani, ia ura bada herea tauna, be kohu momo tauna do ia lao lasi.
  urd-urd: '''अय्याश कंगाल रहेगा; जो मय और तेल का मुश्ताक है मालदार न होगा।'
  rus-SYN: Кто любит веселье, обеднеет; а кто любит вино и тук, не разбогатеет.
  bqc-SIM: Gbɛ̃́ pↄ́ ye pↄnakɛai a gↄ̃ pↄ́kɛ̃sãma guuɛ, gbɛ̃́ pↄ́ ye vɛ̃ɛi ń blɛ
    nísideo a kɛ ↄde ũo.
  tcz-CHONGTHU: Tahsa nopsahna lamjeng lhangai hochun vaichatna akimudiu ahin, koi
    hijongleh jule noplenna-a kipe hochu itihchan hijongleh haodoh loudiu ahi.
  mar-mar: ज्याला ख्यालीखुशाली प्रिय आहे तो दरिद्री होतो; ज्याला द्राक्षरस आणि तेल
    प्रिय आहे तो श्रीमंत होणार नाही.
  hlt-THB: Nawmnaak ak hlahdam ing khawdeng nawh, zu ingkaw situi ak lungnaak ing
    am boei kaw.
  qub-qub: Gustullanta rurajcuna, upyallata arojcuna, perfümicunallapaj arucojcunaga
    pobriyangami.
  bqp-bqp: Gbɛ̃ kũ à nɛ̀sɛɛ kpà pↄnnakɛnaaa ni gↄ̃ takasin, gbɛ̃ kũ à ye wɛ̃i kũ
    nísio ni kɛ aruzɛkɛde ũro.
  hat-hat: Lè ou renmen plezi, w'ap toujou pòv. Lè ou renmen bon bweson ak bon manje,
    ou p'ap janm gen lajan.
  eng-BSB: He who loves pleasure will become poor; the one who loves wine and oil
    will never be rich.
  tod-tod: Zɔi ɓɔɠɔyiimai nɛai bɛ, toɠa kpalai ɠwɛɛ, zɔi é ɓɔɠɔ veai dɔɔi ya, ta
    etea ɠaazuɠulapɔi, é la ɓɛtɛa eyɛsu pɛ.
  eng-WEBPB: He who loves pleasure will be a poor man. He who loves wine and oil won’t
    be rich.
  kbq-kbq: Knare ne'zama neneno, tima neno musehu zanku'ma mika zupama avesivava hanimo'a,
    zago'amo'a vagaresigeno amunte omane vahe manigahie.
  nhe-BL: Aqui san quinenpolohua itomi ica tlen hueli tlamantli tlen quipactía teipa
    mochihuas se teicneltzi. Huan aqui san mocohuía huino huan tlaajhuiyacayotl para
    ica quiajhuiyaltis itlacayo ax quema elis se tominpixquetl.
  bus-bus: Gbɛ̃ kɛ̀ nↄ̀sɛ kpà pↄnnakɛnaa é gↄ̃ takaasin, gbɛ̃ kɛ̀ ye wɛ̃ɛzi kↄ̃n nↄ́sio
    é kɛ auzikidee ũro.
  gub-BL: Wemimutar rupi wiko ma'e ima'e a'e nehe, nuhyk kwaw izupe a'e nehe. Aze
    amo uzamutar win a'e nehe, aze uzamutar temi'u ikatuahy ma'e a'e nehe, nuiko pixik
    kwaw hemetarer katu ma'e romo nehe.
  eng-DRA: 'He that loveth good cheer, shall be in want: he that loveth wine, and
    fat things, shall not be rich.'
