verse: PRO.021.026
translations:
  mal-C: ദിവസംമുഴുവനും അയാൾ അത്യാർത്തിയോടെ കഴിയുന്നു. എന്നാൽ നീതിനിഷ്ഠരോ, ഒന്നും പിടിച്ചുവെക്കാതെ
    ദാനംചെയ്യുന്നു.
  deu-TKW: Immerfort hat der Faule zu wünschen, aber der Fromme giebt und spart nicht.
  lin-lin: Mokolo mobimba, akufaka na ye kaka na baposa makasi ; kasi moto ya sembo
    apesaka na kobomba te.
  eng-LSV: All the day desiring he has desired, || And the righteous gives and does
    not withhold.
  eng-GNV: He coueteth euermore greedily, but the righteous giueth and spareth not.
  eng-WEBSTER: 'He coveteth greedily all the day long: but the righteous giveth and
    spareth not.'
  nhw-BL: Catli tlatzihui nochipa itztoc itzcuimitl huan quinequi sequinoc ma quimacaca
    tlamantli. Pero masehualme catli itztoque xitlahuaque quipiyaj hueyi ininyolo
    huan temajmacaj miyac tlamantli.
  swh-ONEN: Mchana kutwa hutamani zaidi, lakini mnyofu hutoa pasipo kuzuia.
  bba-bba: Bɑɑdommɑ ɡɑbu bɑ rɑ n wɑ̃ɑwɑ binɛ sɔɔ, ɑdɑmɑ ɡemɡii u rɑ kpuro wɛ̃wɑ sere
    u tii duɑri.
  eng-KJVCPB: 'He coveteth greedily all the day long: But the righteous giveth and
    spareth not.'
  luo-luo: Odiechiengʼ duto odwaro mangʼeny, to ngʼat makare chiwo maonge giko.
  meu-meu: Dina idoinai kara dika tauna na e heḡahusimu, a kara maoromaoro tauna ese
    ḡau e henimu, se rumu.
  npi-ULB: दिनभरि त्यसले केवल लालसा गर्छ, तर धर्मात्माले मुट्ठी खोलेर दिन्छ ।
  yor-yor: 'Ó ń fi ìlara ṣe ojúkòkòrò ní gbogbo ọjọ́: ṣùgbọ́n olódodo a máa fi fún
    ni kì í sì í dáwọ́ dúró.'
  ind-ind: Orang yang serakah selalu menginginkan lebih untuk dirinya sendiri, tetapi
    orang benar suka memberi dengan limpah.
  pes-OPCB: او تمام روز در آرزوی گرفتن به سر می‌برد؛ ولی شخص خداشناس سخاوتمند است
    و از بخشیدن به دیگران دریغ نمی‌کند.
  tgl-ULB: Buong araw siyang nagmimithi at nagmimithi nang labis, ngunit ang isang
    gumagawa ng tama ay nagbibigay at hindi nagpipigil.
  hui-hui: Mangahe o biagome mbirale dewaore bame yulene hangu mitangi bialu haga.
    Anigoyu mbirali tigabi biaga kago ibugua maru karuhondo mbirale turu halu bame
    tale bialu miaga ka.
  mya-mya: တနေ့လုံးတပ်မက်အားကြီးတတ်၏။ ဖြောင့်မတ် သော သူမူကား မနှမြောဘဲစွန့်ကြဲတတ်၏။
  bod-N: ལ་ལས་ཉི་མ་ཧྲིལ་པོར་བརྣབས་སེམས༌བསྐྱེད། །དྲང་པོས་ཕངས་པ་གང་ཡང་མེད་པར༌སྦྱིན།།
  wsk-wsk: Nu pempem la melmasak bo karogo gemarukko gomang soraga lagoso; bare kariimet
    ningo diram mu gomang sorara iluwa bo mena kariimet saki mel nungaru lagoso.
  sna-sna: Muswere wose wezuva anoramba achida zvimwe, asi akarurama anopa asinganyimi.
  spa-BLM: Hay quienes codician con avidez todo el día; pero los justos dan y no retienen.
  cac-cac: Junjun c'u snib'ejn̈ej juntzan̈ tastac eb', axo pax eb' tojol jun, elb'enn̈ej
    tastac yuj eb'.
  swh-ULB: Kwa siku nzima hupatwa na uchu na uchu zaidi, lakini atendaye haki hutoa
    na wala hazuii.
  bel-bel: кожны дзень ён моцна прагне, а праведнік дае і не шкадуе.
  deu-ELBBK: Den ganzen Tag begehrt und begehrt man, aber der Gerechte gibt und hält
    nicht zurück.
  mbb-OT: Is tepulan he etew ne egkesuat layun he ebpekekuwa, piru is metazeng he
    etew ebeǥey he wazà kegkenuǥun.
  mal-2015: ചിലർ നിത്യം അത്യാഗ്രഹത്തോടെ ഇരിക്കുന്നു; നീതിമാനോ ലോഭിക്കാതെ കൊടുത്തുകൊണ്ടിരിക്കുന്നു.
  rmc-rmc: calo džives žadinel buter a buter, ale o čačipnaskro rozdel ščirones a
    na sajinel.
  pes-OPV: هستند که همه اوقات به شدت حریص می‌باشند، اما مرد عادل بذل می‌کند و امساک
    نمی نماید.
  ron-1924: Тоатэ зиуа о дуче нумай ын пофте, дар чел неприхэнит дэ фэрэ згырчение.
  ben-OBCV: সারাটি দিন ধরে সে আরও বেশি কিছু পাওয়ার আকাঙ্ক্ষা করে, কিন্তু ধার্মিকেরা
    অকাতরে দান করে।
  som-som: Waxaa jira kuwo maalinta oo dhan si hunguri weyn wax u damca, Laakiinse
    kii xaq ahu wax buu bixiyaa oo ma ceshado.
  lat-VUC: Tota die concupiscit et desiderat; qui autem justus est, tribuet, et non
    cessabit.
  eng-ASVBT: There is that coveteth greedily all the day long; But the righteous giveth
    and withholdeth not.
  mna-mna: Zoŋ ise ma ila zoŋ isula na, wal maolŋan timbombooren, mi ŋgar kizin ilala
    pa koroŋ boozomen ta lelen pa i. Mi wal ndeeŋeŋan na, tirairai koroŋ kizin pakan
    pizin wal sorrokŋan. Tirutruutu som.
  ita-1885: L'uomo dato a cupidigia appetisce tuttodì; Ma il giusto dona, e non risparmia.
  eng-LXXUP: 'An ungodly man entertains evil desires all the day: But the righteous
    is unsparingly merciful and compassionate.'
  eng-ULB: All day long he craves and craves more, but the righteous person gives
    and does not hold back.
  spa-VBL: Hay quienes solo quieren tener más, pero los justos dan con generosidad.
  fra-_FOB: Il ne fait que souhaiter tout le jour; mais le juste donne, et n'épargne
    rien.
  mal-mal: ചിലർ നിത്യവും അത്യാഗ്രഹത്തോടെ ഇരിക്കുന്നു; എന്നാൽ നീതിമാൻ ലോഭിക്കാതെ കൊടുത്തുകൊണ്ടിരിക്കുന്നു.
  lit-lit: Jis godžiai geidžia visą dieną, bet teisusis duoda ir nešykšti.
  urd-GVR: Lālchī pūrā din lālach kartā rahtā hai, lekin rāstbāz faiyāzdilī se detā
    hai.
  suz-BL: नाक्‍त रे अल्‍‍‍सेमी मारेइ मारेइ माल्‍ब। तन्‍न ठीक पाइबमी मखेक्‍थु, गेब।
  eng-NOY: The covetous man coveteth all the day long; But the righteous man giveth,
    and doth not withhold.
  ita-1927: C’è chi da mane a sera brama avidamente, ma il giusto dona senza mai rifiutare.
  ckb-ckb: بە درێژایی ڕۆژ تامەزرۆی ئارەزووە، بەڵام کەسی ڕاستودروست دەبەخشێت و دەستی
    پێوە ناگرێت.
  eng-BBE: 'All the day the sinner goes after his desire: but the upright man gives
    freely, keeping nothing back.'
  kan-OKCV: ದಿನವೆಲ್ಲಾ ಅವನು ದುರಾಶೆಯಿಂದ ಆಶಿಸುತ್ತಾನೆ; ಆದರೆ ನೀತಿವಂತನು ಹಿಂತೆಗೆಯದೇ ಕೊಡುತ್ತಾನೆ.
  tam-2017: அவன் நாள்தோறும் ஆவலுடன் விரும்புகிறான்; நீதிமானோ தனக்கென்று வைத்துக்கொள்ளாமல்
    கொடுப்பான்.
  spa-RV-1909: 'Hay quien todo el día codicia: mas el justo da, y no desperdicia.'
  ron-BTF: El dorește cu lăcomie cât este ziua de lungă, dar cel drept dă și nu se
    zgârcește.
  eng-WEBP: There are those who covet greedily all day long; but the righteous give
    and don’t withhold.
  eng-FBV: Some people only want more and more all the time, but the good give generously.
  nld-1939: Heel de dag zit de zondaar te hunkeren, Maar de rechtvaardige deelt rijkelijk
    uit.
  nch-BL: Cati tatzihui nochipa itztoc itzcuimit huan quinequi sequinoc ma quimacaca
    tamanti. Pero masehualme cati itztoque xitahuaque quipiyaj hueyi iniyolo huan
    temajmacaj miyac tamanti.
  vie-1934: Có người trót ngày ham hố quá; Nhưng người công bình ban cho không chắt
    lót.
  hin-CV: सारे दिन वह लालसा ही लालसा करता रहता है, किंतु धर्मी उदारतापूर्वक दान करता
    जाता है.
  eng-OURB: There are those who covet greedily all day long; but the upright give
    and don’t withhold.
  spa-BES: Todo el día el pecador va tras su deseo; pero el hombre recto da libremente,
    sin guardar nada.
  tdx-tdx: Hadrao lomoñandro ty lahiaga, fe matarike ty vantañe, tsy mangazoñe.
  tha-KJV: เขาโลภอย่างตะกละอยู่​วันยังค่ำ แต่​คนชอบธรรมให้และไม่​หน​่วงเหนี่ยวไว้
  por-BR-2018: Ele fica desejando suas cobiças o dia todo; mas o justo dá, e não deixa
    de dar.
  deu-ELO: Den ganzen Tag begehrt und begehrt man, aber der Gerechte gibt und hält
    nicht zurück.
  eng-WYC-2018: All day he coveteth and desireth; but he that is a just man, shall
    give, and shall not cease. (All day long he wanteth, and longeth for; but he who
    is righteous, shall give, and shall never cease to give.)
  epo-epo: Tuttage li forte deziras; Sed virtulo donas kaj ne rifuzas.
  uig-PIN: Nǝpsi yaman bolup u kün boyi tǝmǝ ⱪilip yürǝr; Biraⱪ ⱨǝⱪⱪaniy adǝm ⱨeqnemini
    ayimay sǝdiⱪǝ ⱪilar.
  beo-beo: 'Hihi dabuli dunu da hi hanai liligi lamusa: fawane dawa:lala. Be moloi
    dunu da eno dunuma liligi bagadewane iaha.'
  tpi-OTNT: Lesman i save tingting oltaim long kisim olkain samting. Tasol stretpela
    man em inap long givim planti samting long ol arapela man.
  hau-SA: Dukan yini yana marmari ya sami ƙari, amma mai adalci yakan bayar hannu
    sake.
  uig-LAT: Nepsi yaman bolup u kün boyi teme qilip yürer; Biraq heqqaniy adem héchnémini
    ayimay sediqe qilar.
  nde-nde: Ilanga lonke litshona lifisa okungapheliyo, kodwa abalungileyo bayapha
    bengagodli.
  ton-ton: '‌ʻOku manumanu ʻaupito ia ʻi he ʻaho ʻo poʻuli: ka ʻoku faʻa foaki ʻae
    māʻoniʻoni ʻo ʻikai te ne faʻa taʻofia ia.'
  ces-1613: Každého dne žádostí hoří, spravedlivý pak dává a neskoupí se.
  eng-WMB: There are those who covet greedily all day long; but the righteous give
    and don’t withhold.
  tam-TCV: அவர்களுடைய பேராசை நாளுக்குநாள் அதிகரித்துக் கொண்டேயிருக்கிறது; ஆனால் நீதிமான்களோ,
    தாராளமாய்க் கொடுத்துக்கொண்டே இருப்பார்கள்.
  ceb-ULB: Sa tibuok adlaw nagatinguha ug nagatinguha pa gayod siya, apan siya nga
    nagabuhat ug matarong nagahatag ug wala nagatihiktihik.
  pol-UBG: Przez cały dzień pożąda on zachłannie, a sprawiedliwy daje i nie szczędzi.
  urd-GVU: لالچی پورا دن لالچ کرتا رہتا ہے، لیکن راست باز فیاض دلی سے دیتا ہے۔
  deu-1912: Er wünscht den ganzen Tag; aber der Gerechte gibt, und versagt nicht.
  kan-2017: ಧರ್ಮಿಯು ಹಿಂತೆಗೆಯದೆ ಕೊಡುವನು, ಲೋಭಿಯು ದಿನವೆಲ್ಲಾ ಆಶಿಸುತ್ತಲೇ ಇರುವನು.
  yap-yap: kemus ni yad ma leamnag e n’en ni yad ba’adag ni nge yag ngorad. Ma be’
    nib mat’aw e ra pi’ ban’en nib falan’ ngay mab puf pa’ ngay.
  hlt-MCSB: Hnin takuem ah hoehhamnah te a ngaidam dae, aka dueng long tah a paek
    phoeiah khaw a hnaih moneih.
  mdy-ETH: ቤልፃ ቢያ ዎዴ ኮዓሢ ሚርጌ ባኣዚ ዴንቃኒኬ፤ ኮሺ ዓሲ ጋዓንቴ ኮሹሞና ዒዒንጋኔ።
  kew-kew: Kiaa rakepene aame oro yalo oyae pa meape madaa kone su pia. Pare epe kone
    i aamere nipuna oyae pa aanu katae.
  twi-ASANTE: Ɛda mu nyinaa ɔpere sɛ ɔbɛnya bebree, nanso ɔteneneeni deɛ, ɔma a ɔnnodo
    ho.
  eng-WEBU: There are those who covet greedily all day long; but the righteous give
    and don’t withhold.
  wal-wal: Azallai gallassa kumettaa darobaa demmanau amottees; shin xilloi bau ashshennan
    immees.
  acu-NT: '@see-verse:PRO.021.025'
  spa-PDDPT: Todo el día desea y desea más, Pero el justo da y no escatima.
  gun-gun: Mba'emo omoaruã rei va'e ma ko'ẽ nhavõ 'rã omoaruã, ha'e rã heko porã va'e
    ma ome'ẽ 'rã hakate'ỹ reve'ỹ.
  agu-BL: '@see-verse:PRO.021.025'
  ilo-ULB: Agmalmalem nga agkalkalikagum isuna, ngem ti tao nga agar-aramid iti nalinteg
    ket mangmangted ken saanna nga ibabawi.
  kpg-kpg: nadau mee huogodoo e hai, le e hagabaubau hua ma ni aha ala e hiihai e hai mee
    ginai. Gei digau ala e hai hegau donu, e mee di wanga i di manawa dumaalia.
  uig-ARA: نەپسى يامان بولۇپ ئۇ كۈن بويى تەمە قىلىپ يۈرەر؛ بىراق ھەققانىي ئادەم ھېچنېمىنى
    ئايىماي سەدىقە قىلار.
  bps-bps: Na i to là mayè mimò, tayud i duh aloan fandam i knibalan, bay i to matlu,
    fandaman i dademen to, du too kenen mayè mlé.
  sus-sus: Lɔxɔɛ birin mixi tunnaxɔnɔxi milama nɛ a waxɔnse ma. Tinxintɔɛ tan mixi
    kima a gbe se birin nan na.
  pon-2006: ihte me e kin medemedewe dahme e anahne. Aramas pwung kin kak kihwei oh
    kihwei ni sapan.
  ksd-ksd: Tikai go i manga puruai ra balana upi ra magit a bungbung parika, Ma ra
    tena takodo i varvartabar ma pa i muie.
  tur-YTC: Gün boyu açgözlülükle imrenenler vardır, Ama doğrular verir ve esirgemez.
  bel-N: Кожны дзень ён жадае і прагне, а праведнік дае і не шкадуе.
  grc-BRENT: Ἀσεβὴς ἐπιθυμεῖ ὅλην τὴν ἡμέραν ἐπιθυμίας κακὰς, ὁ δὲ δίκαιος ἐλεᾷ καὶ
    οἰκτείρει ἀφειδῶς.
  ind-AYT: Sepanjang hari, dia terus menginginkan hasratnya, tetapi orang benar memberi,
    dan tidak menahan-nahan.
  nya-nya: Tsiku lonse anthu oyipa amasirira zambiri, koma anthu olungama amapereka
    mowolowamanja.
  hrv-hrv: Opak po cio dan živo želi, a pravednik daje i ne škrtari.
  mps-mps: Agai te tobage nai dabe te sesemane aga sabo homu eyu, bidibao. Tiali digi,
    te sę bomonama yali doloba pai bidi agai te doado bage hauwa te nai meni yai
    bidi dabeba mobaso, te usu dao.
  tpi-tpi: Lesman i save tingting oltaim long kisim olkain samting. Tasol stretpela
    man em inap long givim planti samting long ol arapela man.
  dan-1931: Ugerningsmand er stadig i Trang, den retfærdige giver uden at spare.
  vie-OVCB: Người gian tham suốt ngày thèm thuồng nhưng người công chính chia sẻ rời
    rộng.
  guj-2017: એવા માણસો હોય છે કે જેઓ આખો દિવસ લોભ જ કર્યા કરે છે, પણ નેક માણસ તો આપે
    છે અને હાથ પાછો ખેંચી રાખતો નથી.
  pon-2006A: ihte me e kin medemedewe dahme e anahne. Aramas pwung kin kak kihwei
    oh kihwei ni sapan.
  por-BRBSL: Há aqueles que cobiçam avidamente o dia todo; mas os justos dão e não
    retêm.
  swe-swe: Han längtar ständigt efter (åtrår) det som inte är hans, medan de rättfärdiga
    ger frikostigt utan att hålla tillbaka.
  cth-cth: Hnintangkuem nôe laihoi ao, hatei tamikalan niteh pasai laipalah a poe.
  twi-twi: Da mu nyinaa ɔpere sɛ obenya bebree, nanso ɔtreneeni de, ɔma a ɔnnodow
    ho.
  hlt-hlt: Hnin takuem ah hoehhamnah te a ngaidam dae, aka dueng long tah a paek phoeiah
    khaw a hnaih moneih.
  tbz-SIM: Wenwe ɔ̃ ndɛ̀ dɔ́mu dɛmɔu, kòo nitisɑ̀ù yie níí pɑ̃ kɛ bɑ́ɑ́ súɔ́ ndɛ̀mɑrɛ̀
    omɑ́ɑ̀.
  msy-2020: Gumazir amɨrazim, bizir igharagha gariba iniasa zurara nɨghnɨsi. Ezɨ gumazir
    aghuim bizir avɨrim gumazir igharazibagh anɨga da bagha nɨghnɨzir puvatɨ.
  dop-dop: Pɑɑ kʋyɑkʋ ŋku lɛlɑɑ nɑ́ pɑɑsəɣənɑ pɑ tɔɣɔntəlɛnɑɑ nyəm nyɩɩlʋɣʋ. Amɑ siɣisilu
    nɑ́ hɑɑkənɑ luɣu kʋlʋmʋɣʋ kɛ́.
  azb-azb: Tənbəl bütün gün çox şey arzulayar, Salehsə əsirgəmədən azuqə paylayar.
  eng-DBY: He coveteth greedily all the day long; but the righteous giveth and spareth
    not.
  hin-2017: कोई ऐसा है, जो दिन भर लालसा ही किया करता है, परन्तु धर्मी लगातार दान करता
    रहता है।
  wol-KYG: day yendoo xemmem, te du am, ka jub di joxeek a joxewaat.
  bjr-bjr: Miqira fasiqauqa ainaina qimiaqee kai qimasaida iridaqa. Andeeqarausa sia
    miqidaqa afaarida kaqi nimidaqa.
  eng-YLT: All the day desiring he hath desired, And the righteous giveth and withholdeth
    not.
  kne-kne: Kanayon ay mankolang si kasapolana, ngem din nalinteg yan kanayon ay man-idawat.
  eng-WYC-2017: All day he coveteth and desireth; but he that is a just [or rightwise]
    man, shall give, and shall not cease.
  eng-WMBB: There are those who covet greedily all day long; but the righteous give
    and don’t withhold.
  urd-GVH: लालची पूरा दिन लालच करता रहता है, लेकिन रास्तबाज़ फ़ैयाज़दिली से देता है।
  rug-rug: Doduruna sa rane si soku hola pule si koa okoro ni sa, ba sa tie toṉoto
    si variponi meke lopu tuqe pule.
  gaz-gaz: Inni guyyaa guutuu kajeela; namni qajeelaan garuu utuu hin qusatin kenna.
  fra-LSG: Tout le jour il éprouve des désirs; Mais le juste donne sans parcimonie.
  yal-yal: E kunfaxi e waxɔn seene xɔn waxatin birin, koni tinxin muxune kiin tiin
    fonisireyaan nin.
  haw-1868: Kuko wale aku no ia a po ka la; Haawi aku hoi ka mea pono me ka aua ole.
  arb-NAV: يَظَلُّ طَوَالَ النَّهَارِ مُتَشَهِّياً مُتَمَنِّياً، أَمَّا الصِّدِّيقُ
    فَيَسْخُو وَلا يَضِنُّ
  ewe-ewe: Ele nu dzrom ŋkeke blibo la, ke ame dzɔdzɔe la nana faa, eye metea ame
    o.
  eng-LEE: All the day he feeleth a great longing; but the righteous giveth and withholdeth
    not.
  asm-FB: ওৰে দিনটো তেওঁ অধিকতকৈ অধিক পাবলৈ আকাংক্ষা কৰে; কিন্তু সৎ কাৰ্য কৰা জনে
    দান দিয়ে, আৰু দান দিয়া বন্ধ নকৰে।
  sus-A: لْشْي بِرِن مِشِ تُننَشْنْشِ مِلَمَ نّ عَ وَشْنسٍ مَ. تِنشِنتْي تَن مِشِ
    كِمَ عَ فبٍ سٍ بِرِن نَن نَ.
  fra-SBL: Il y a ceux qui convoitent avec avidité tout le jour ; mais les justes
    donnent et ne retiennent pas.
  hbo-hbo: כָּל־הַ֭יֹּום הִתְאַוָּ֣ה תַאֲוָ֑ה וְצַדִּ֥יק יִ֝תֵּ֗ן וְלֹ֣א יַחְשֹֽׂךְ׃
  kik-kik: Mũthenya wothe eriragĩria o makĩria, no arĩa athingu maheanaga mategũtara.
  fra-NCL: Tout le jour il désire avec ardeur, mais le juste donne sans relâche.
  cek-AK: To baktih kami loe ni thokkruek angaihaih pop aep aep; toe katoeng kami
    loe paawt ai ah paek.
  cuk-cuk: Dule-wiegala, dule-baid-ibe ibmar-abedii osedoddaed. Dule-nueddi, wilub-obicha
    ibmar uked.
  uig-CYR: Нәпси яман болуп у күн бойи тама қилип жүрәр; Бирақ һәққаний адәм һеч немини
    айимай сәдиқә қилар.
  tel-2017: రోజంతా అతనిలో ఆశలు ఊరుతూనే ఉంటాయి. యథార్థంగా ప్రవర్తించేవాడు వెనుదీయకుండా
    ఇస్తూనే ఉంటాడు.
  hat-BSA: Gen moun tout lajounen kap anvi yon bagay, pandan moun dwat yo ap vèse
    bay san rete.
  kos-kos: pwayena ma el nunku pa el suk in pus ma lal. A sie mwet suwoswos el insewowo
    in sang ac tia sruok.
  hbo-WLC: כָּל־הַ֭יּוֹם הִתְאַוָּ֣ה תַאֲוָ֑ה וְצַדִּ֥יק יִ֝תֵּ֗ן וְלֹ֣א יַחְשֹֽׂךְ׃
  ibo-ibo: Kwa ụbọchị ka ọ na-achọ inwe karịa, ma onye ezi omume na-enye na-akpaghị
    oke.
  ory-ory: କେହି କେହି ଦିନସାରା ଅତ୍ୟନ୍ତ ଲୋଭ କରନ୍ତି; ମାତ୍ର ଧାର୍ମିକ ଲୋକ ଦାନ କରେ, କାତର ହୁଏ
    ନାହିଁ।
  chk-chk: Eman chon chipwang a chök ekieki fansoun meinisin met epwe wor ren, nge
    ewe chon pwüng a fangala, nge esap kichingau.
  rop-rop: Bat detlot pipul hu oldei duwit langa God garra jidan brabli kainbala.
  ukr-1871: Що дня його кортить їда, а праведний дає, не жалує нїчого.
  deu-1951: Es kommen täglich neue Begehren; aber der Gerechte gibt und hält nicht
    zurück.
  eng-JPS: There is that coveteth greedily all the day long; but the righteous giveth
    and spareth not.
  srp-1865: Svaki dan želi; a pravednik daje i ne štedi.
  lug-lug: Olunaku lwonna aba yeegomba kweyongezaako, naye omutuukirivu agaba awatali
    kwebalira.
  heb-heb: כל היום התאוה תאוה וצדיק יתן ולא יחשך׃
  ben-IRV: কেউ সমস্ত দিন চায় আরো চায়; কিন্তু ধার্মিক দান করে, অনিচ্ছা প্রকাশ করে
    না।
  pan-pan: ਕੋਈ ਹੈ ਜੋ ਦਿਨ ਭਰ ਲੋਭ ਹੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਧਰਮੀ ਦਿੰਦਾ ਅਤੇ ਰੁੱਕਦਾ ਨਹੀਂ।
  mya-JVB: တနေ့လုံး တပ်မက် အားကြီးတတ်၏။ ဖြောင့်မတ် သော သူမူကား မ နှမြော ဘဲစွန့်ကြဲ
    တတ်၏။
  tte-O: Iya tomone todagela-kololo sauga meuloina nuwanuwana tawae tem ikalai na
    nige koina, na todudulai sauga meuloina iyauya bwagabwaga.
  tbg-tbg: Popohara vaiintivano ekaa enta vo haika vo haika varaainarara avu aato
    uti vaimanta, avuqavu ni variaka parumakeha nái airaira viti viri nimi variara.
  hmo-hmo: Lahedo tauna be nega ibounai gau momo, ia ura dikadika kava noho. To kara
    maoromaoro tauna ese, gau be taunimanima dekenai ia henia diba, bona ia ese mai
    lalokau danu ia henia noho.
  urd-urd: वह दिन भर तमन्ना में रहता है, लेकिन सादिक़ देता है और दरेग़ नहीं करता।
  rus-SYN: всякий день он сильно алчет, а праведник дает и не жалеет.
  bqc-SIM: Ìↄ ku pↄnidɛau gↄↄpiiɛ, gbɛ̃maa sↄ̃ ì gbada, ìli gio.
  tcz-CHONGTHU: Miphalou hon nitin in anei asit jing un, miching in anei ahom in,
    akile lah ngai poi.
  mar-mar: तो सर्व दिवस हाव आणि अधिक हाव धरतो, परंतु नीतिमान देतो आणि मागे धरून ठेवत
    नाही.
  hlt-THB: Khawnghyyp khui kamvaanaak ing them ak nai awm nawh; thlakdyng ingtaw pe
    nawh, ikawm am hai hy.
  qub-qub: Imay örapis munapaycanllami. Alli runami ichanga charircur-charircur pitapis
    goycun.
  bqp-bqp: Àdigↄ̃ kú pↄ́nidɛnan gↄrↄ sĩnda pínki, gbɛ̃ mana sↄ̃, àdi gba da kũ nɛ̀sɛ
    mɛ̀n doo.
  hat-hat: Tout lajounen l'ap kalkile sou sa l' ta renmen genyen. Men, moun ki mache
    dwat yo gen pou bay, y'ap bay san gad dèyè.
  eng-BSB: All day long he covets more, but the righteous give without restraint.
  tod-tod: Yeenɔpɛ, toɠa gaazuɠulapɔi laawu, kɛlɛ telebo nui ɠa ɗa ti pɛ kwɛɛ, é
    la ta makɛga ɓɔɠɔ ʋɛ.
  eng-WEBPB: There are those who covet greedily all day long; but the righteous give
    and don’t withhold.
  kbq-kbq: Feru ne'mo'a mika'zama eri'zankura antahi vava nehie. Hianagi fatgo ne'mo'a
    agra'agura ontahino, mika fenozana vahera nezamie.
  nhe-BL: Tlen tlatzihui nochipa itztoc itzcuinti huan quinequi sequinoc ma quimacaca
    tlamantli. Pero tlacame tlen itztoque xitlahuaque quipiyaj hueyi ininyolo huan
    temajmacaj miyac tlamantli.
  bus-bus: Ègↄ̃ kú pↄ́nidɛnan gurↄ sãnda píngi, gbɛ̃ maaa sↄ̃ è gba da nↄ̀sɛo do.
  gub-BL: Umumaw 'ar katu wemimutar rehe ima'enukwaw pà. Awa ipy'a ikatu ma'e hereko
    har ima'e uhyk izupe. Upuner ikurer imono haw rehe amo pe. Hurywete imono mehe.
  eng-DRA: 'He longeth and desireth all the day: but he that is just, will give, and
    will not cease.'
