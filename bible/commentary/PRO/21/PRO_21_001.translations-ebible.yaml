verse: PRO.021.001
translations:
  mal-C: രാജാവിന്റെ ഹൃദയം യഹോവയുടെ കൈയിലെ നീർച്ചാലാണ്; തനിക്കിഷ്ടമുള്ള ദിക്കിലേക്ക്
    അവിടന്ന് അതിനെ തിരിച്ചുവിടുന്നു.
  deu-TKW: Gleich Wasserbächen ist des Königs Herz in der Hand Jahwes; wohin er irgend
    will, lenkt er es.
  lin-lin: Kati na loboko na Yawe, motema ya mokonzi ezalaka lokola moluka oyo atindaka
    esika nyonso oyo alingi.
  eng-LSV: The heart of a king [is] streams of waters in the hand of YHWH, || He inclines
    it wherever He pleases.
  eng-GNV: 'The Kings heart is in the hand of the Lord, as the riuers of waters: he
    turneth it whithersoeuer it pleaseth him.'
  eng-WEBSTER: 'The king''s heart is in the hand of the LORD, as the rivers of water:
    he turneth it whithersoever he will.'
  nhw-BL: Quen se milchijquetl catli quiatequía imil quihuica nopa pilaojtzi campa
    quinequi ma yohui, quen nopa TOTECO quiyolpatla se tlanahuatijquetl para quiyacana
    campa ipaquilis.
  swh-ONEN: Moyo wa mfalme uko katika mkono wa Bwana; huuongoza kama mkondo wa maji,
    popote apendapo.
  bba-bba: Sinɑ bokon ɡɔ̃ru ɡɑ sɑ̃ɑwɑ nɡe dɑɑ torɑ Yinni Gusunɔn nɔmɑ sɔɔ. U rɑ ɡu
    ɡɔsiewɑ mi u kĩ.
  eng-KJVCPB: 'The king’s heart is in the hand of the Lord, as the rivers of water:
    He turneth it whithersoever he will.'
  luo-luo: Chuny ruoth ni e lwet Jehova Nyasaye, ochike mana kaka kuonde ma pi luwo
    kendo kaka ohero owuon.
  meu-meu: 'Hanua pavapavana lalona na sinavai na heto, Iehova imana ai: ena ura gabuna
    e ha-arua laomu.'
  npi-ULB: राजाको हृदय परमप्रभुको हातमा भएको खोलाजस्तो हो । उहाँलाई खुसी लागेअनुसार
    उहाँले त्यसलाई फर्काउनुहुन्छ ।
  yor-yor: Ọkàn ọba ń bẹ lọ́wọ́ Olúwa; a máa darí rẹ̀ lọ ibi tí ó fẹ́ bí ipa omi.
  ind-ind: TUHAN berkuasa mengarahkan hati raja sesuai kehendak-Nya, seperti petani
    mengatur arah pengairan di sawahnya.
  pes-OPCB: دل پادشاه در دست خداوند است، او آن را مانند آب جوی، به هر سو که بخواهد
    هدایت می‌کند.
  tgl-ULB: Ang puso ng hari ay isang batis ng tubig sa kamay ni Yahweh; siya ang pumapatnubay
    dito kahit saan niya naisin.
  hui-hui: Anduane Homogohanda iba ganaha pelagadagua ibugua kininaga mini mandaru
    ibu hame ledadagua bilo mo tiga bialu haru haga ka.
  mya-mya: ရှင်ဘုရင်၏ စိတ်နှလုံးသည် ရေချောင်းကဲ့သို့ ဖြစ်၍၊ ထာဝရဘုရား၏ လက်တော်၌ရှိသဖြင့်၊
    အလို တော်ရှိသည်အတိုင်း လှည့်စေတော်မူ၏။
  bod-N: རྒྱལ་པོའི་སེམས་ནི་ཡ་ཝཱེའི་ཕྱག་ཏུ༌ཡོད། །ཡུར་བའི་ཆུ་བཞིན་ཁོང་ཐུགས་དགྱེས་སར༌བསྒྱུར།།
  wsk-wsk: King ko ikia se ko gomang motam mu Yawe kuting te aniso; kari ali kauso
    ale yu lage tuso se te nagu namoso iwita, Yawe king aguwaya bitirukko ikiwoso
    mu nu uwutata beteso.
  sna-sna: Mwoyo wamambo uri muruoko rwaJehovha; anouendesa kwaanoda sehova dzemvura.
  spa-BLM: El corazón del rey está en la mano de Yahvé como las corrientes de agua.
    Lo convierte en lo que desea.
  cac-cac: A d'a yol sc'ab' Jehová, ata' ayoch spensar eb' rey, icha secojtaquil sq'uexchaj
    sb'e a a', icha chi' tz'aj sq'uexchaj spensar eb' rey chi' yuuj.
  swh-ULB: Moyo wa mfalme ni mfereji wa maji katika mkono wa Yehova; anaugeuza popote
    anakopenda.
  bel-bel: 'Сэрца цара ў руках у Госпада, як патокі водаў: куды захоча, Ён кіруе яго.'
  deu-ELBBK: Gleich Wasserbächen ist das Herz eines Königs in der Hand des HERRN;
    wohin immer er will, neigt er es.
  mbb-OT: Is isip te menge hadì ne iring te wahig he iyan ebayàbayà is Nengazen te
    kedtudè din. Iyan ebayàbayà kayi sikandin sumalà te egkesuatan din.
  mal-2015: രാജാവിന്റെ ഹൃദയം യഹോവയുടെ കയ്യിൽ നീർത്തോടുകണക്കെ ഇരിക്കുന്നു; തനിക്കു
    ഇഷ്ടമുള്ളേടത്തേക്കൊക്കെയും അവൻ അതിനെ തിരിക്കുന്നു.
  rmc-rmc: Le kraľiskro jilo andro vast le RAJESKE hin sar o prudos le paňeskro, visarel
    les, kaj ča kamel.
  pes-OPV: دل پادشاه مثل نهرهای آب در دست خداوند است، آن را به هر سو که بخواهد برمی
    گرداند.
  ron-1924: Инима ымпэратулуй есте ка ун рыу де апэ ын мына Домнулуй, пе каре ыл ындряптэ
    ынкотро вря.
  ben-OBCV: রাজার হৃদয় সদাপ্রভুর হাতে ধরা এমন এক জলপ্রবাহ যা তিনি তাদের সবার দিকে
    প্রবাহিত হতে দেন যারা তাঁকে সন্তুষ্ট করে।
  som-som: Boqorka qalbigiisu wuxuu ku jiraa gacanta Rabbiga sida webiyada biyaha
    ah, Oo wuxuu u leexiyaa meel alla meeshuu doonayo.
  lat-VUC: '[Sicut divisiones aquarum, ita cor regis in manu Domini: quocumque voluerit,
    inclinabit illud.'
  eng-ASVBT: 'The king’s heart is in the hand of Jehovah as the watercourses: He turneth
    it whithersoever he will.'
  mna-mna: Yooba ta imborro king leleene mi ikamam peeze pini. Tana king itoto Yooba
    leleene kembei ta yok itoto zalaana.
  ita-1885: Il cuor del re è nella mano del Signore come ruscelli di acque; Egli lo
    piega a tutto ciò che gli piace.
  eng-LXXUP: 'As a rush of water, so is the king’s heart in God’s hand: He turns it
    whithersoever he may desire to point out.'
  eng-ULB: The king's heart is a stream of water in the hand of Yahweh; he turns it
    wherever he pleases.
  spa-VBL: El Señor dirige las decisiones del rey como si fuera una corriente de agua,
    enviándola en la dirección que él quiere.
  fra-_FOB: Le cœur du roi est dans la main de l'Éternel comme une eau courante; il
    l'incline à tout ce qu'il veut.
  mal-mal: രാജാവിന്റെ ഹൃദയം യഹോവയുടെ കയ്യിൽ നീർത്തോട് പോലെ ഇരിക്കുന്നു; തനിക്ക് ഇഷ്ടമുള്ളേടത്തേക്കൊക്കെയും
    അവിടുന്ന് അതിനെ തിരിക്കുന്നു.
  lit-lit: 'Karaliaus širdis – tai vandens upeliai VIEŠPATIES rankoje: jis nukreipia
    ją, kur tik nori.'
  urd-GVR: Bādshāh kā dil Rab ke hāth meṅ nahar kī mānind hai. Wuh jidhar chāhe us
    kā ruḳh pher detā hai.
  suz-BL: पिप आ थुं परमप्रभु यावे आ गुइमी खोला ङा ब्‍वाक्‍कु खोदेंशो बाक्‍ब। दोथ गे
    लाइक्‍चा दाक्‍ता, मोथ गे लाइक्‍ब। भजन संग्रह ३३:१५
  eng-NOY: As streams of water, So is the heart of the king in the hand of the LORD;
    He turneth it whithersoever he will.
  ita-1927: Il cuore del re, nella mano dell’Eterno, è come un corso d’acqua; egli
    lo volge dovunque gli piace.
  ckb-ckb: دڵی پاشا لەناو دەستی یەزدان جۆگەی ئاوە، بۆ کوێ بیەوێت ئاراستەی دەکات.
  eng-BBE: The king's heart in the hands of the Lord is like the water streams, and
    by him it is turned in any direction at his pleasure.
  kan-OKCV: ಅರಸನ ಹೃದಯವು ಯೆಹೋವ ದೇವರ ಕೈಯಲ್ಲಿ ನೀರಿನ ಕಾಲುವೆಗಳಂತೆ; ತನಗೆ ಇಷ್ಟವಾದ ಕಡೆಗೆ ಆತನು
    ಅದನ್ನು ತಿರುಗಿಸುತ್ತಾನೆ.
  tam-2017: ராஜாவின் இருதயம் யெகோவாவின் கையில் நீரூற்றைப்போல இருக்கிறது; அதைத் தமது
    சித்தத்தின்படி அவர் திருப்புகிறார்.
  spa-RV-1909: 'COMO los repartimientos de las aguas, así está el corazón del rey
    en la mano de Jehová: á todo lo que quiere lo inclina.'
  ron-BTF: 'Inima împăratului este în mâna DOMNULUI, precum râurile de ape: el o întoarce
    oriîncotro voiește.'
  eng-WEBP: The king’s heart is in the LORD’s hand like the watercourses. He turns
    it wherever he desires.
  eng-FBV: The Lord directs the king's decisions like a stream of water that he sends
    whichever way he wants.
  nld-1939: In Jahweh’s hand is het hart van een koning als een beekje; Hij leidt
    het, waarheen Hij wil.
  nch-BL: Quej se milchijquet cati quiatequía imil quihuica nopa aojti campa quinequi
    ma yahui, quej nopa TOTECO quiyolpata se tanahuatijquet para quiyacanas campa
    ya quinequi.
  vie-1934: Lòng của vua ở trong tay Đức Giê-hô-va khác nào dòng nước chảy; Ngài làm
    nghiêng lệch nó bề nào tùy ý Ngài muốn.
  hin-CV: याहवेह के हाथों में राजा का हृदय जलप्रवाह-समान है; वही इसे ईच्छित दिशा में
    मोड़ देते हैं.
  eng-OURB: The king’s heart is in Adonai’s hand like the watercourses. He turns it
    wherever he desires.
  spa-BES: El corazón del rey en las manos del Señor es como las corrientes de agua,
    y por él se vuelve en cualquier dirección a su placer.
  tdx-tdx: Hoe kadahan-drano am-pità’ Iehovà ty arofo’ i mpanjakay; tehafe’e an-tsatri’e.
  tha-KJV: พระทัยกษั​ตริ​ย์เป็นเหมือนธารน้ำในพระหัตถ์ของพระเยโฮวาห์ พระเยโฮวาห์จะหันไปไหนๆตามแต่​พระองค์​ทรงโปรด
  por-BR-2018: Como ribeiros de águas é o coração do rei na mão do SENHOR, ele o conduz
    para onde quer.
  deu-ELO: Gleich Wasserbächen ist eines Königs Herz in der Hand Jehovas; wohin immer
    er will, neigt er es.
  eng-WYC-2018: As partings of waters, so the heart of the king is in the power of
    the Lord; whither ever he will, he shall bow it. (Like out-flowings of water,
    (is) the king’s heart in the Lord’s hand; he shall turn it wherever he will, (or
    desireth).)
  epo-epo: 'Kiel akvaj torentoj estas la koro de reĝo en la mano de la Eternulo: Kien
    Li volas, Li ĝin direktas.'
  uig-PIN: Padixaⱨning kɵngli eriⱪlardiki sudǝk Pǝrwǝrdigarning ⱪolididur; Pǝrwǝrdigar
    ⱪǝyǝrgǝ toƣrilisa, xu tǝrǝpkǝ mangidu.
  beo-beo: Hina Gode da hano ea logo hamosa. Amo defele E da hina bagade dunu ilia
    asigi dawa:su ouligisu dawa:.
  tpi-OTNT: Bikpela i save stiaim tingting bilong king na king i save bihainim laik
    bilong Bikpela, olsem wara i bihainim baret.
  hau-SA: A hannun Ubangiji zuciyar sarki kamar ruwan rafi ne wanda yake bi da shi
    duk inda ya so.
  uig-LAT: Padishahning köngli ériqlardiki sudek Perwerdigarning qolididur; Perwerdigar
    qeyerge toghrilisa, shu terepke mangidu.
  nde-nde: Inhliziyo yenkosi isezandleni zikaThixo, uyiholela lapho athanda khona
    njengomsele wamanzi.
  ton-ton: '‌ʻOku ʻi he nima ʻo Sihova ʻae loto ʻoe tuʻi, ʻo hangē ko e vai ʻoe ngaahi
    vaitafe: he ʻoku ne fefakatafoki ʻaki ia ko ʻene faʻiteliha ʻaʻana.'
  ces-1613: Jako potůčkové vod jest srdce královo v ruce Hospodinově; kamžkoli chce,
    nakloňuje ho.
  eng-WMB: The king’s heart is in the LORD’s hand like the watercourses. He turns
    it wherever he desires.
  tam-TCV: அரசனுடைய இருதயம் யெகோவாவின் கரத்தில் நீரோடைகளைப் போலிருக்கின்றது; அவர்
    அதைத் தாம் விரும்பியவர்களிடம் நடத்துகிறார்.
  ceb-ULB: Ang kasingkasing sa hari usa ka nagadagayday nga tubig diha sa kamot ni
    Yahweh; gipasimang niya kini sa bisan asa niya gusto.
  pol-UBG: Serce króla jest w ręku PANA jak potoki wód; kieruje je, dokąd chce.
  urd-GVU: بادشاہ کا دل رب کے ہاتھ میں نہر کی مانند ہے۔ وہ جدھر چاہے اُس کا رُخ پھیر
    دیتا ہے۔
  deu-1912: Des Königs Herz ist in der Hand des HERRN wie Wasserbäche, und er neigt
    es wohin er will.
  kan-2017: ರಾಜನ ಸಂಕಲ್ಪಗಳು ಯೆಹೋವನ ಕೈಯಲ್ಲಿ ಇರುವ ನೀರಿನ ಕಾಲುವೆಗಳಂತೆ ಇವೆ, ಆತನು ತನಗೆ ಬೇಕಾದ
    ಕಡೆಗೆ ಅದನ್ನು ತಿರುಗಿಸುತ್ತಾನೆ.
  yap-yap: I SOMOL e ma gagiyegnag lanyan’ ba pilung nrib mom ni bod nma pow’iy wo’en
    e lul’.
  hlt-MCSB: Manghai kah a lungbuei tah sokca tui bangla BOEIPA kut dongah om tih,
    a ngaih bangla boeih a hoihaeng.
  mdy-ETH: ካኣቲኮ ዒና ናንጊና ናንጋ ጎዳ ኩጮይዳኬ፤ ናንጊና ናንጋ ጎዳ ዒዛ ዎታ ዋኣሢጉዲ ኮዔ ቤሲ ባንሢ ዔኪ ዓኣዻኔ።
  kew-kew: Adaa Aa-me aa mudu king-na kone maredepo yaaya rabu king aa mudu nipumi
    Adaa Aa-na raana ratea. Go rabu nipuna epe konere kuba rupara ipa-rupa popea.
  twi-ASANTE: Ɔhene akoma da Awurade nsam; ɔkyerɛ no ɛkwan te sɛ asutene ma ɔkɔ baabiara
    a ɔpɛ.
  eng-WEBU: The king’s heart is in the LORD’s hand like the watercourses. He turns
    it wherever he desires.
  wal-wal: Kawuwaa wozanai GODAA kushiyaana; i a wozanaa goggiya haattaa zaariyoogaadan,
    ba koyidosaa zaarees.
  acu-NT: Apu Yus entsa tu weti tusa inawa nunisang aintsu apuri ni wakeramurin timiatrusang
    umirtukti tusa nintimtikui.
  spa-PDDPT: Como los repartimientos de las aguas, Así el corazón del rey está en
    la mano de Yavé. A todo lo que quiere lo inclina.
  gun-gun: Yxyry rami huvixa py'a oĩ Senhor po py, mba'eta Senhor oipotaa rupi ae
    'rã oguereko.
  agu-BL: Ryos na cawun te yi tajtza'kl jun wi'tz ajcaw yi ko sbnixok jun e'chk takle'n
    ta'n nka qui', na yi Ryos ni'cu'n i' tu jun yaj yi na tzan tan sijle'n yi xtx'otx',
    na na til yi na' na tajwit tan tpone'n yi a'.
  ilo-ULB: Ti puso ti ari ket kasla maysa a waig iti ima ni Yahweh; iturturongna ti
    danum iti sadinoman a kayatna.
  kpg-kpg: Dimaadua e dagi di hagamamaanadu o di king, e dagi ngoohia be dana hai
    dela e dagi di mmidi di monowai.
  uig-ARA: پادىشاھنىڭ كۆڭلى ئېرىقلاردىكى سۇدەك پەرۋەردىگارنىڭ قولىدىدۇر؛ پەرۋەردىگار
    قەيەرگە توغرىلىسا، شۇ تەرەپكە ماڭىدۇ.
  bps-bps: Dwata malak fandam i harì, nalakan fagu di knayean, salngad kalakan i kaloh
    yéél.
  sus-sus: Alatala nan mangɛ bɔɲɛ raɲɛrɛma, alɔ a xure raɲɛrɛma ki naxɛ a waxɔnki
    ra.
  pon-2006: E mengeiong KAUN-O en ketin kakaun kupwur en nanmwarki kan rasehng eh
    kin ketin kaweid pwilipwilahn piletik ehu.
  ksd-ksd: A nuknuk i ra king i da ra tava alir ta ra lima i ra Luluai; I kure pukue
    kana vinavana da i mainge.
  tur-YTC: Kralın yüreği dereler gibi Yahve'nin elindedir. Onu dilediği yere çevirir.
  bel-N: Сэрца валадара ў руцэ ГОСПАДА, як ручаі водаў, Ён скіроўвае яго, куды хоча.
  grc-BRENT: Ὥσπερ ὁρμὴ ὕδατος, οὕτως καρδία βασιλέως ἐν χειρὶ Θεοῦ, οὗ ἐὰν θέλων
    νεῦσαι ἐκεῖ ἔκλινεν αὐτήν.
  ind-AYT: Hati raja itu seperti aliran air sungai di tangan TUHAN; Dia mengalirkannya
    ke mana saja Dia menginginkannya.
  nya-nya: Mtima wa mfumu uli ngati mtsinje wamadzi mʼdzanja la Yehova; Iye amautsongolera
    pa chilichonse chimene akufuna.
  hrv-hrv: Kraljevo je srce u ruci Jahve kao voda tekućica; vodi ga kuda god hoće.
  mps-mps: Genuai Bidigo te kingo homu kolesaga dodolobaso, tama kingo te Genuai Bidigo
    homu wali peyu, te ąį te ąį gamiadu wali pabo tiwai ebo dao.
  tpi-tpi: Bikpela i save stiaim tingting bilong king na king i save bihainim laik
    bilong Bikpela, olsem wara i bihainim baret.
  dan-1931: En Konges hjerte er Bække i HERRENS hånd, han leder det hen, hvor han
    vil.
  vie-OVCB: Lòng vua như nước trong tay Chúa Hằng Hữu; Ngài nghiêng tay bên nào, nước
    chảy về bên ấy.
  guj-2017: પાણીના પ્રવાહ જેવું રાજાનું મન યહોવાહના હાથમાં છે; તે જ્યાં ચાહે છે ત્યાં
    તેને દોરે છે.
  pon-2006A: E mengeiong KAUN-O en ketin kakaun kupwur en nanmwarki kan rasehng eh
    kin ketin kaweid pwilipwilahn piletik ehu.
  por-BRBSL: O coração do rei está nas mãos de Iavé como os cursos de água. Ele o
    transforma onde quer que deseje.
  swe-swe: Kungens hjärta är som vattenflöden i Herrens (Jahves) hand, han låter det
    mynna ut varhelst han vill. [Bilden är från bevattningssytem med kanaler som än
    idag är vanligt i Mellanöstern. På samma sätt som trädgårdsmästaren styr vattenflödet
    till olika delar, kan Gud styra ledares beslut.]
  cth-cth: Siangpahrang lungthin teh tui ka lawng e patetlah ao teh, BAWIPA kut dawk
    ao dawkvah, a ngainae koe lah a lawng sak.
  twi-twi: Ɔhene koma da Awurade nsam; ɔkyerɛ no ɔkwan te sɛ asuten ma ɔkɔ baabiara
    a ɔpɛ.
  hlt-hlt: Manghai kah a lungbuei tah sokca tui bangla BOEIPA kut dongah om tih, a
    ngaih bangla boeih a hoihaeng.
  tbz-SIM: Okpɑ̀ɑ̀tì yɛ̀mmɛ̀ dònnɛ̀ mɛniɛ mmɛ kɛ pũɔ̃̀ Kuyie mmɛ̀ dɔ́nɛ̀ kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ikiavɨra Itir God nɨghnɨziba atrivim ganɨdima, atrivim an ifongiamɨn gɨn
    zui, mati dɨpam daghurimɨn ivemari.
  dop-dop: Wulɑʋ wɛ Tɑcɑɑ niŋ tɑɑ kɛ́ nɑ Tɑcɑɑ lɑkənɑ-ɩ ɩsənɑ ɩ sɔɔlɑɑ tɔ. Ɩsɩɩ lʋm
    kpeŋuɣu pɔɣɔ tɑɑ tɔ.
  azb-azb: Padşahın ürəyi Rəbbin əlindədir, Onu su arxı kimi istədiyi səmtə döndərər.
  eng-DBY: 'The king''s heart in the hand of Jehovah is [as] brooks of water: he turneth
    it whithersoever he will.'
  hin-2017: राजा का मन जल की धाराओं के समान यहोवा के हाथ में रहता है, जिधर वह चाहता
    उधर उसको मोड़ देता है।
  wol-KYG: Xolu buur walum ndox la ci loxol Aji Sax ji, fu ko soob mu jëme ko fa.
  bjr-bjr: Yaaweefa maqasaa karaambaiqa irirana kaikaa nammariara foora ireeda kai
    minni fua mai ania qifanoo miqidanoo.
  eng-YLT: Rivulets of waters [is] the heart of a king in the hand of Jehovah, Wherever
    He pleaseth He inclineth it.
  kne-kne: Si Diyos di mangiturong sin nemnem di ari ay kaman din iyat na ay mangiturong
    sin laydena ay emeyan di ginawang.
  eng-WYC-2017: As partings of waters, so the heart of the king is in the power of
    the Lord; whither ever he will, he shall bow it.
  eng-WMBB: The king’s heart is in the LORD’s hand like the watercourses. He turns
    it wherever he desires.
  urd-GVH: बादशाह का दिल रब के हाथ में नहर की मानिंद है। वह जिधर चाहे उसका रुख़ फेर
    देता है।
  rug-rug: Sa bulona sa baṉara si pa limana e Zihova; totoli nia pavei kote va ene
    la nia Sa, guana inene tanisa ovuku.
  gaz-gaz: Yaadni mootii akkuma yaaʼaa bishaanii harka Waaqayyoo keessa jira; innis
    garuma fedhetti qajeelcha.
  fra-LSG: Le cœur du roi est un courant d’eau dans la main de l’Éternel; Il l’incline
    partout où il veut.
  yal-yal: Mangan bɔɲɛn luxi nɛn alo xude wunla Alatala yii, dɛnaxan na a kɛnɛn, a
    yi a rasiga mɛnni.
  haw-1868: HE mau auwai ka naau o ke alii, iloko o ka lima o Iehova, Nana e hookahe
    ae e like me kona makemake.
  arb-NAV: قَلْبُ الْمَلِكِ فِي يَدِ الرَّبِّ كَجَدَاوِلِ مِيَاهٍ يُمِيلُهُ حَيْثُمَا
    شَاءَ.
  ewe-ewe: Fia la ƒe dzi le Yehowa ƒe asi me; efiaa mɔe wòtoa afi sia afi si wòlɔ̃
    la abe ale si woɖea toƒe na tsi si si tso tsidzɔtsoƒe ene.
  eng-LEE: 'Like brooks of water is a king''s heart in the hand of the Lord: whithersoever
    it pleaseth him doth he turn it.'
  asm-FB: ৰজাৰ হৃদয় যিহোৱাৰ হাতৰ পৰা বৈ থকা পানীৰ দৰে; তেওঁ এই পানী যি দিশলৈ ইচ্ছা
    কৰে, সেই দিশলৈ বোৱায়।
  sus-A: عَلَتَلَ نَن مَنفّ بْحّ رَحّرّ مَ، عَلْ عَ شُرٍ رَحّرّ مَ كِ نَشّ عَ وَشْنكِ
    رَ.
  fra-SBL: Le cœur du roi est dans la main de Yahvé comme les cours d'eau. Il le tourne
    où il veut.
  hbo-hbo: פַּלְגֵי־מַ֣יִם לֶב־מֶ֭לֶךְ בְּיַד־יְהוָ֑ה עַֽל־כָּל־אֲשֶׁ֖ר יַחְפֹּ֣ץ
    יַטֶּֽנּוּ׃
  kik-kik: Ngoro ya mũthamaki ĩrĩ moko-inĩ ma Jehova; amĩroragia o kũrĩa ekwenda,
    o ta ũrĩa maaĩ moinithagĩrio mĩtaro-inĩ.
  fra-NCL: Le cœur du roi est un cours d’eau dans la main de Yahweh, il l’incline
    partout où il veut.
  cek-AK: Siangpahrang ih palung loe, vapui baktiah Angraeng ban ah oh moe, a koehhaih
    ahmuen bangah longh.
  cuk-cuk: Bab-Jehováʼgi, rey-e-binsaed diwar-iirmakmaiyob gued. Deyobi, rey, Bab-Dummad-ibmar-abegedba
    ibmar-imaked.
  uig-CYR: Падишаһниң көңли ериқлардики судәк Пәрвәрдигарниң қолидидур; Пәрвәрдигар
    қәйәргә тоғрилиса, шу тәрәпкә маңиду.
  tel-2017: రాజు హృదయం యెహోవా చేతిలో కాలవల్లాగా ఉంది. ఆయన తన ఇష్ట ప్రకారం దాన్ని మళ్ళిస్తాడు.
  hat-BSA: Kè a wa a se tankou kanal dlo nan men SENYÈ a; Li vire l kote Li vle.
  kos-kos: LEUM GOD El leumi nunak lun sie tokosra, oana ke El oakiya fahsr lun soko
    infacl.
  hbo-WLC: פַּלְגֵי־מַ֣יִם לֶב־מֶ֭לֶךְ בְּיַד־יְהוָ֑ה עַֽל־כָּל־אֲשֶׁ֖ר יַחְפֹּ֣ץ
    יַטֶּֽנּוּ׃
  ibo-ibo: Iyi dị iche iche nke jupụtara na mmiri ka obi eze bụ nʼaka Onyenwe anyị,
    nke ọ na-ahazi nʼụzọ ọbụla dị ya mma.
  ory-ory: ରାଜାର ଅନ୍ତଃକରଣ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତରେ ଜଳପ୍ରଣାଳୀ ତୁଲ୍ୟ ଥାଏ; ସେ ଯେଉଁଆଡ଼େ ଇଚ୍ଛା,
    ସେଆଡ଼େ ତାହା ଫେରାନ୍ତି।
  chk-chk: Leluken eman king a nom lepöün ewe Samol mi Lapalap. A emwenifetalei usun
    chök an afetala eu chanpupu ia a mochen afetalala ie.
  rop-rop: Wal oni YAWEI det trubala God na hendulum det main blanga det king jis
    laik im hendulum det woda langa riba en meigim im randan langa raitwan pleis.
  ukr-1871: В руках у Господа цареве серце; як розтоки води, він їх, куди захоче,
    справляє.
  deu-1951: Gleich Wasserbächen ist des Königs Herz in der Hand des HERRN; er leitet
    es, wohin er will.
  eng-JPS: 'The king''s heart is in the hand of the LORD as the watercourses: He turneth
    it whithersoever He will.'
  srp-1865: Srce je carevo u ruci Gospodu kao potoci vodeni; kuda god hoæe, savija
    ga.
  lug-lug: Omutima gwa kabaka guli ng’amazzi agakulukutira mu mukono gwa Mukama, era
    agukyusiza gy’ayagala yonna.
  heb-heb: פלגי מים לב מלך ביד יהוה על כל אשר יחפץ יטנו׃
  ben-IRV: সদাপ্রভুর হাতে রাজার হৃদয় জলপ্রবাহের মতো; তিনি যে দিকে চায়, সেই দিকে
    তা ফেরান।
  pan-pan: ਰਾਜੇ ਦਾ ਮਨ ਯਹੋਵਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਪਾਣੀ ਦੀਆਂ ਖਾਲਾਂ ਵਾਂਗੂੰ ਹੈ, ਉਹ ਜਿੱਧਰ ਚਾਹੁੰਦਾ
    ਹੈ ਉਹ ਨੂੰ ਮੋੜਦਾ ਹੈ।
  mya-JVB: ရှင်ဘုရင် ၏ စိတ် နှလုံးသည် ရေ ချောင်း ကဲ့သို့ဖြစ်၍၊ ထာဝရဘုရား ၏ လက် တော်၌
    ရှိသဖြင့်၊ အလို တော်ရှိသည်အတိုင်း လှည့် စေတော်မူ၏။
  tte-O: Toloina namwanamwana besiele waila ana didi, kaiwena Yaubada labuine iloiloina-yagili.
    Ali sagena ana kaba mwawasi iya ana loina yaulina mena simiyamiya.
  tbg-tbg: Vaiintivano nai antuqaqaa namari toruqu kaintema kero, Noravano Kotiva
    avuhainaa vaiinti avu aato kahaqiharo aiqi uti vaivaro viva vira antuqa avataqiro
    vi vaira.
  hmo-hmo: Lohiabada ese king ena lalona ia biagua noho, Lohiabada ese ia hakaua noho,
    ia ese sinavai ena ranu ia haheaua noho hegeregerena.
  urd-urd: बादशाह क़ा दिल ख़ुदावन्द के हाथ में है वह उसको पानी के नालों की तरह जिधर
    चाहता है फेरता है।
  rus-SYN: 'Сердце царя - в руке Господа, как потоки вод: куда захочет, Он направляет
    его.'
  bqc-SIM: Kía nↄ̀sɛ ku Dii ↄzĩ lán ízɛwaɛ, gu pↄ́ a yei ↄ̃ ì aà liliu.
  tcz-CHONGTHU: Elohim Pathen in vadung twi alon sahna nom nom'a alonsah banga, lengpa
    lungthim jong ahei lele thei ahi.
  mar-mar: राजाचे मन पाण्याच्या प्रवाहासारखे परमेश्वराच्या हातात आहे; तो त्यास वाटेल
    तेथे वळवतो.
  hlt-THB: Sangpahrang ak kawlung taw Bawipa kutawh awm nawh, tui ang lawngnaak amyihna
    a ngaih ngaihnaak awh sawi hy.
  qub-qub: Tayta Diospa ñaupancho rayga caycan sicyapa yacu aywajnömi. Tayta Diosmi
    munashanpa pushan.
  bqp-bqp: Kína nɛ̀sɛ kú Dikiri ↄĩ lán ízɛ bàmɛ, àdi a litɛ gu kũ à yeiia.
  hat-hat: Seyè a dirije lespri yon wa, menm jan li dirije yon kouran dlo nan kannal.
    Li mennen l' kote li vle.
  eng-BSB: The king’s heart is a waterway in the hand of the LORD; He directs it where
    He pleases.
  tod-tod: Masagi yii ɠa Ɠɔoɠɔ GALAGI yeezu, eɠɛ ziɛi é yeizu, é ɗa lii la, ʋɛ nɔpɛ
    ná nɛai bɛ.
  eng-WEBPB: The king’s heart is in the LORD’s hand like the watercourses. He turns
    it wherever he desires.
  kbq-kbq: Tima eriante fatgo'ma higeno kama'are vu fatgo hiankna huno, Ra Anumzamo'a
    kini vahe'mofo agu'agesa azeri antefatgo nehigeno, Agri avesite nevie.
  nhe-BL: Queja se milchijquetl tlen quiatequía imil quihuica nopa pilaojtzi campa
    quinequi ma yohui, queja nopa TOTECO quiyolpatla se tlanahuatijquetl para quiyacana
    campa ipaquilis.
  bus-bus: Kína nↄ̀sɛ kú Dii ↄzĩ lán ízɛ bàmɛ, è à liɛ guu kɛ̀ à yezin.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuyryk kar yryhu. Nazawaiw kwaw izupe. Nezewegatete
    wiko tuwihawete ipy'a izar romo no.
  eng-DRA: 'As the divisions of waters, so the heart of the king is in the hand of
    the Lord: whithersoever he will he shall turn it.'
