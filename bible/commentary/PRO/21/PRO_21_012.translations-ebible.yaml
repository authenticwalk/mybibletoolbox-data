verse: PRO.021.012
translations:
  mal-C: നീതിമാനായവൻ ദുഷ്ടരുടെ ഭവനത്തെ നിരീക്ഷിക്കുകയും ദുഷ്ടരെ ദുരന്തത്തിലേക്കു തള്ളിയിടുകയും
    ചെയ്യുന്നു.
  deu-TKW: Ein gerechter Gott achtet auf des Gottlosen Haus, stürzt die Gottlosen
    ins Unglück.
  lin-lin: Nzambe ya sembo atalaka na bokebi makambo oyo esalemaka kati na bandako
    ya bato mabe, mpe akweyisaka bango kati na pasi.
  eng-LSV: The Righteous One is acting wisely || Toward the house of the wicked, ||
    He is overthrowing the wicked for wickedness.
  eng-GNV: 'The righteous teacheth the house of the wicked: but God ouerthroweth the
    wicked for their euill.'
  eng-WEBSTER: 'The righteous man wisely considereth the house of the wicked: but
    God overthroweth the wicked for their wickedness.'
  nhw-BL: TOTECO catli itztoc xitlahuac quimati catli fiero quichihuaj amo cuajcualme
    ipan ininchajchaj huan quichihuas para nenpolihuise.
  swh-ONEN: Mwenye Haki huyajua yanayotendeka katika nyumba za waovu, naye atawaangamiza
    waovu.
  bba-bba: Gusunɔ u sɑ̃ɑwɑ ɡemɡii, u rɑ n mɛɛrɑwɑ ye yɑ koorɑmɔ tɔn kɔ̃son yɛnuɔ,
    kpɑ u nùn kpɛ̃ɛ nɔni swɑ̃ɑru sɔɔ.
  eng-KJVCPB: 'The righteous man wisely considereth the house of the wicked: But God
    overthroweth the wicked for their wickedness.'
  luo-luo: Ngʼat Makare ongʼeyo od ngʼat ma timbene richo kendo otero ngʼat marach
    e kethruok.
  meu-meu: Kara maoromaoro tauna ese kara dika tauna ena ruma e itaia taomu; kara
    dika taudia na e hahebua tarimu.
  npi-ULB: धर्मात्माले दुष्‍ट मानिसको घरको निगरानी गर्छ । उहाँले दुष्‍ट मानिसहरूमाथि
    विपत्ति ल्याउनुहुन्छ ।
  yor-yor: Olódodo ṣàkíyèsí ilé ènìyàn búburú ó sì mú ènìyàn búburú wá sí ìparun.
  ind-ind: Allah Yang Mahaadil mengetahui segalanya, bahkan yang paling tersembunyi
    dalam kehidupan orang jahat, dan Dia akan menghancurkan mereka.
  pes-OPCB: خداشناسان از مشاهدهٔ خراب شدن خانهٔ بدکاران و هلاکت ایشان پند می‌گیرند.
  tgl-ULB: Ang isang gumagawa ng tama ay binabantayan ang bahay ng masama; kaniyang
    dinadala ang masama sa kasiraan.
  hui-hui: Anduane Homogo ibu mana tigabi hangu biaga kago ibugua mana ko biaga karume
    tini andaga tamuha biruwa bia do halu karubi heba dehandai haga ka. Ani hondowa
    Anduane Homogo ibugua mana ko uruni ale biaga karu mo ko hai holebira.
  mya-mya: တရားသောသူသည် မတရားသောသူ၏အိမ်ကို ပညာစိတ်နှင့် ဆင်ခြင်တတ်၏။ မတရားသောသူတို့
    မူကား၊ မိမိတို့ပြုသောဒုစရိုက်အားဖြင့် ပျက်စီးခြင်းသို့ ရောက်တတ်ကြ၏။
  bod-N: དྲང་བ་ཉིད་ཀྱིས་ངན་པའི་ཁྱིམ་ལ༌གཟིགས། །ངན་པ་ཆག་སྒོ་ཁྲོད་དུ་མེད་པར༌མཛད།།
  wsk-wsk: Yawe mu ningo se diram nunguningkiri; se nu kariimet memek nunga bagara
    aolak mu ari iki saposo, ale memek te nunga bitirukko.
  sna-sna: Iye Akarurama anocherechedza imba yeakaipa, uye anoisa akaipa kukuparadzwa.
  spa-BLM: El Justo considera la casa de los malvados, y lleva a los malvados a la
    ruina.
  cac-cac: A Dios tojol toni, scham val yilan eb' chuc, yuj chi' a tz'ac'anoch syaelal
    eb', yic satel eb'.
  swh-ULB: Atendaye haki huilinda nyumba ya mwovu; huwashusha waovu kwenye uharibifu.
  bel-bel: 'Праведнік назірае за домам бязбожніка: як упадаюць бязбожныя ў няшчасьце.'
  deu-ELBBK: Ein Gerechter hat acht auf das Haus des Gottlosen, er stürzt die Gottlosen
    ins Unglück.
  mbb-OT: Is Megbevayà he metazeng netuenan din is menge vaal te menge etew he lalung,
    ne edsilutan din sikandan.
  mal-2015: നീതിമാനായവൻ ദുഷ്ടന്റെ ഭവനത്തിന്മേൽ ദൃഷ്ടിവെക്കുന്നു; ദുഷ്ടന്മാരെ നാശത്തിലേക്കു
    മറിച്ചുകളയുന്നു.
  rmc-rmc: O Del, o Čačipnaskro, dikhel, so pes kerel andro kher le nalačheskro a
    čhivel le bijedevleskren andro meriben.
  pes-OPV: مرد عادل در خانه شریر تامل می‌کند که چگونه اشرار به تباهی واژگون می‌شوند.
  ron-1924: Чел неприхэнит се уйтэ ла каса челуй рэу ши веде че репеде сунт арункаць
    чей рэй ын ненорочире.
  ben-OBCV: ধর্মময় জন দুষ্টদের বাড়ির দিকে নজর রাখেন ও দুষ্টদের সর্বনাশ করেন।
  som-som: Kii xaq ahu wuxuu ka fikiraa kii shar leh gurigiisa, Iyo sida kuwa sharka
    leh loogu afgembiyo sharnimadooda daraaddeed.
  lat-VUC: Excogitat justus de domo impii, ut detrahat impios a malo.]
  eng-ASVBT: The righteous man considereth the house of the wicked, How the wicked
    are overthrown to their ruin.
  mna-mna: Anutu, ni ndeeŋeŋana, mi iute mbulu boozomen ta iwedet lela wal sananŋan
    ruumu kizin. Tanata ipasansaana zin.
  ita-1885: Il giusto considera la casa dell'empio; Ella trabocca l'empio nel male.
  eng-LXXUP: 'A righteous man understands the hearts of the ungodly: And despises
    the ungodly for their wickedness.'
  eng-ULB: The righteous person watches the house of the wicked person; he brings
    wicked people to disaster.
  spa-VBL: El Dios de justicia ve lo que sucede en las casas de los malvados, y los
    derriba hasta el desastre.
  fra-_FOB: Le juste considère la maison du méchant, lorsque les méchants sont renversés
    dans le malheur.
  mal-mal: നീതിമാനായ ദൈവം ദുഷ്ടന്റെ ഭവനത്തിന്മേൽ ദൃഷ്ടിവക്കുന്നു; ദുഷ്ടന്മാരെ നാശത്തിലേക്ക്
    മറിച്ചുകളയുന്നു.
  urd-GVR: Allāh jo rāst hai bedīn ke ghar ko dhyān meṅ rakhtā hai, wuhī bedīn ko
    ḳhāk meṅ milā detā hai.
  suz-BL: ठीक पाइबमी परमप्रभु यावे आ अरेशो मटीब मुर आन खिं कोव़ना कोव़न बाक्‍ब। मिनु
    परमप्रभुमी आ अरेशो मटीब आन कली खतम पोक्‍ब।
  eng-NOY: The righteous man hath regard to the house of the wicked; He casteth the
    wicked headlong into ruin.
  ita-1927: Il Giusto tien d’occhio la casa dell’empio, e precipita gli empi nelle
    sciagure.
  ckb-ckb: خودای ڕاستودروست سەرنج دەداتە ماڵی خراپەکار، خراپەکاران لە خراپە سەرەوژێر
    دەکات.
  eng-BBE: The Upright One, looking on the house of the evil-doer, lets sinners be
    overturned to their destruction.
  kan-OKCV: ನೀತಿವಂತನು ದುಷ್ಟರ ಮನೆಯನ್ನು ಗಮನಿಸುತ್ತಾನೆ; ದುಷ್ಟರನ್ನು ಕೇಡಿಗೆ ತಳ್ಳುವನು.
  tam-2017: நீதிபரர் துன்மார்க்கர்களுடைய வீட்டைக் கவனித்துப்பார்க்கிறார்; துன்மார்க்கர்களைத்
    தீங்கில் கவிழ்த்துப்போடுவார்.
  spa-RV-1909: 'Considera el justo la casa del impío: cómo los impíos son trastornados
    por el mal.'
  ron-BTF: Omul drept cu înțelepciune ia aminte la casa celui stricat, dar Dumnezeu
    răstoarnă pe cei stricați din cauza stricăciunii lor.
  eng-WEBP: The Righteous One considers the house of the wicked, and brings the wicked
    to ruin.
  eng-FBV: The God of justice sees what happens in the homes of the wicked, and brings
    the wicked down in disaster.
  nld-1939: De Rechtvaardige let op het huis van den boze, En stort de boosdoeners
    in het verderf.
  nch-BL: TOTECO cati itztoc xitahuac quimati cati fiero quichihuaj amo cuajcualme
    ipan ininchajchaj huan quichihuas para nenpolihuise.
  vie-1934: Có một Đấng công bình xem xét kỹ càng nhà kẻ ác; Đấng ấy xô những kẻ ác
    vào tai họa.
  hin-CV: धर्मी दुष्ट के घर पर दृष्टि बनाए रखता है, और वह दुष्ट को विनाश गर्त में
    डाल देता है.
  eng-OURB: The Righteous One considers the house of the wicked, and brings the wicked
    to ruin.
  spa-BES: El recto, observa la casa del malhechor, permite que los pecadores sean
    derrocados para su destrucción.
  tdx-tdx: Misamba ty akiba’ i lo-tserekey ty vantañe; avari’e mb’am-piantoañe i tsivokatsey.
  tha-KJV: คนชอบธรรมสังเกตดูเรือนของคนชั่วร้าย แต่​พระเจ้าทรงคว่ำคนชั่วร้ายลงเพราะเหตุความชั่วร้ายของเขา
  por-BR-2018: O justo considera prudentemente a casa do perverso; ele transtorna
    os perversos para a ruína.
  deu-ELO: Ein Gerechter hat acht auf das Haus des Gesetzlosen, er stürzt die Gesetzlosen
    ins Unglück.
  eng-WYC-2018: A just man of the house of a wicked man thinketh, to withdraw wicked
    men from evil. (The righteous think about the wicked in their houses, but it is
    God who shall throw down the wicked for their evil./The just God thinketh about
    the house of the wicked, and he shall throw down the wicked for their evil.)
  epo-epo: La Justulo rigardas la domon de malvirtulo, Kaj Li faligas malvirtulojn
    en malbonon.
  uig-PIN: Ⱨǝⱪⱪaniy Bolƣuqi yamanning ɵyini kɵzlǝr; U ⱨaman yamanlarni yamanliⱪⱪa
    ⱪoyup yiⱪitar.
  beo-beo: Moloidafa Gode, E da wadela:i hamosu dunu ilia diasu ganodini hamobe, amo
    huluane ba:lala. Ea da wadela:i hamosu dunu huluane dafama:ne gugunufinisimu.
  tpi-OTNT: Pasin bilong Bikpela i stret olgeta, na em i save long olgeta samting
    ol man bilong mekim pasin nogut ol i save mekim insait long ol haus bilong ol.
    Na Bikpela bai i bagarapim ol dispela man.
  hau-SA: Mai Adalci kan lura da gidan mugu kan kuma zama sanadin lalacin mugu.
  uig-LAT: Heqqaniy Bolghuchi yamanning öyini közler; U haman yamanlarni yamanliqqa
    qoyup yiqitar.
  nde-nde: Olungileyo uyayinanzelela indlu yesigangi kuthi lesosigangi asibhubhise.
  ton-ton: '‌ʻOku fakakaukau poto ʻae tangata māʻoniʻoni ki he fale ʻoe angahala:
    pea ʻoku lī ki lalo ʻae angahala ʻe he ʻOtua koeʻuhi ko ʻene angahala.'
  ces-1613: Vyučuje Bůh spravedlivého na domě bezbožného, kterýž vyvrací bezbožné
    pro zlost.
  eng-WMB: The Righteous One considers the house of the wicked, and brings the wicked
    to ruin.
  tam-TCV: நீதிபரரான இறைவன் கொடியவர்களின் வீட்டைக் கவனித்துப் பார்த்து, கொடியவர்களை
    தண்டிக்கிறார்.
  ceb-ULB: Siya nga nagabuhat ug matarong nagabantay sa balay sa daotan; iyang ipasukamod
    ang daotan ngadto sa pagkagun-ob.
  pol-UBG: Sprawiedliwy zważa na dom niegodziwego, ale Bóg powala niegodziwych za
    ich nieprawość.
  urd-GVU: اللہ جو راست ہے بےدین کے گھر کو دھیان میں رکھتا ہے، وہی بےدین کو خاک میں
    ملا دیتا ہے۔
  deu-1912: Der Gerechte hält sich weislich gegen des Gottlosen Haus; aber die Gottlosen
    denken nur Schaden zu tun.
  kan-2017: ನೀತಿಸ್ವರೂಪನು ಅಧರ್ಮಿಯ ಮನೆಯನ್ನು ಲಕ್ಷ್ಯಕ್ಕೆ ತಂದು, ಅಧರ್ಮಿಗಳನ್ನು ಕೆಡವಿ ಅವರನ್ನು
    ಕೇಡಿಗೆ ತಳ್ಳುವನು.
  yap-yap: Got, ni facha’ nib mat’aw, e manang ko mang e n’en ni be buch u lan e pi
    tabnaw rok e pi’in kireb, ma ir e ra girngiyrad nga but’ ko gafgow.
  hlt-MCSB: Hlang dueng long tah halang imkhui khaw a cangbam mai dae, halang rhoek
    long tah a thae la a paimaelh.
  mdy-ETH: ፂሎ ፆኦዛሢ ፑርቶ ዓሶ ማኣሮይዳ ማዾ ባኮ ቢያ ዛዛጋኔ። ፑርቶ ዓሶ ዒዚ ኬዲ ኬኤሪ ባይዛኔ።
  kew-kew: Adaa Aa-na kone ora redepone kone ia. Goa pea-pulu aanumi nimuna ada-para
    waea peme luabu Adaa Aa nipumi waru adoa makuaaya. Goa peapulu Adaa Aa-me go aanu
    nimu luabu maoya-talia.
  twi-ASANTE: Ɔteneneeni no nim deɛ ɛrekɔso wɔ omumuyɛfoɔ fie na ɔde omumuyɛfoɔ no
    kɔ ɔsɛeɛ mu.
  eng-WEBU: The Righteous One considers the house of the wicked, and brings the wicked
    to ruin.
  wal-wal: Xillo Xoossai iitatu son oosettiyaabaa ubbaa be7ees; eta aatti yeggidi
    xaissees.
  acu-NT: Yus nekas tunaarinchawa nuka pase aintsu pujutrin jii pujurui. Tura asa
    pase aints ainau itiurkachminnum wearti tusa akupkatnuitai.
  spa-PDDPT: El justo considera la casa del impío, Y precipita al impío a la ruina.
  gun-gun: Heko vai va'e ngoo py ae ojapo va'e re Heko porã ete va'e oikuaa pota vy
    omokanhymba 'rã heko vaia rupi ae.
  agu-BL: Yi Kataj Ryos yi chin tz'aknak cu'n, na tzan tan xmaye'n yi mbi na bajij
    le chinajbil yi e' mal nak. Ej nin tz'ocpon i' tan chixite'n cu'n junawes.
  ilo-ULB: Kitkitaen ti tao nga agar-aramid iti nalinteg ti balay ti nadangkes, dadaelenna
    ti nadangkes.
  kpg-kpg: God hua e dahi dela e donu, e iloo nia mee ala e hai i lodo nia hale o
    digau huaidu, gei Mee ga hagahuaidu digaula.
  uig-ARA: ھەققانىي بولغۇچى ياماننىڭ ئۆيىنى كۆزلەر؛ ئۇ ھامان يامانلارنى يامانلىققا
    قويۇپ يىقىتار.
  bps-bps: Dwata kenen too matlu, gadean i nimò i dad to sasè di lam igumnèla, na
    kenen sa i falmo dale.
  sus-sus: Ala naxan tinxin, a mixi ɲaaxi matoma nɛ, a e xun nakana.
  pon-2006: Koht, me ketin pwung, kin mwahngih dahme wiewiawi nan imwen me suwed akan,
    e ahpw pahn ketin kauweirailla.
  ksd-ksd: A tena takodo i nuk pa ra kuba i ra tena varpiam; Tago di vue pukue vue
    ra umana tena varpiam, ma dia virua.
  tur-YTC: Adil Olan, kötülerin evini göz önünde bulundurur, Kötüleri yıkıma uğratır.
  bel-N: Разважае праведнік пра дом бязбожніка, як гінуць бязбожнікі ў ліхоцьці сваім.
  grc-BRENT: Συνιεῖ δίκαιος καρδίας ἀσεβῶν, καὶ φαυλίζει ἀσεβεῖς ἐν κακοῖς.
  ind-AYT: Yang Mahaadil memperhatikan rumah orang fasik, dan menjerumuskan orang
    fasik ke dalam kemalangan.
  nya-nya: Zolingalira za munthu woyipa nʼzosabisika pamaso pa Yehova, ndipo Iye adzawononga
    woyipayo.
  hrv-hrv: Na kuću opakoga pazi Svepravedni i opake strovaljuje u nesreću.
  mps-mps: Te Genuai Bidigo kolesaga te dolo mu ebao, tama agai te dwai kolesaga ebo
    bidi dabego te augwa be tomode te tigidali sę ebo te agai koneanio. Tama Genuai
    Bidigo te bidi dabe dolaibao.
  tpi-tpi: Pasin bilong Bikpela i stret olgeta, na em i save long olgeta samting ol
    man bilong mekim pasin nogut ol i save mekim insait long ol haus bilong ol. Na
    Bikpela bai i bagarapim ol dispela man.
  dan-1931: Den Retfærdige* har Øje med den gudløses Hus, han styrter gudløse Folk
    i Ulykke. { [*dvs. Gud. Sl. 34, 17.] }
  vie-OVCB: Đấng Công Chính quan sát nhà người ác, Ngài ném người ác vào tai họa.
  guj-2017: ન્યાયી લોકો દુષ્ટના ઘર ઉપર નજર રાખે છે, પણ ઈશ્વર દુષ્ટોને ઊથલાવી પાડીને
    પાયમાલ કરે છે.
  pon-2006A: Koht, me ketin pwung, kin mwahngih dahme wiewiawi nan imwen me suwed
    akan, e ahpw pahn ketin kauweirailla.
  por-BRBSL: O Justo considera a casa do ímpio, e leva os ímpios à ruína.
  swe-swe: Den rättfärdige studerar de ogudaktigas hus (familj), hur de ogudaktigas
    liv [utan Guds beskydd] vänds upp och ner.
  cth-cth: Tamikalan ni tamikathout imthung hah kahawicalah a pouk, hatei Cathut ni
    tamikathoutnaw teh amamae thoenae lahoi a tâkhawng.
  twi-twi: Ɔtreneeni no hu nea ɛrekɔ so wɔ omumɔyɛfo fi, na ɔde omumɔyɛfo no kɔ ɔsɛe
    mu.
  hlt-hlt: Hlang dueng long tah halang imkhui khaw a cangbam mai dae, halang rhoek
    long tah a thae la a paimaelh.
  tbz-SIM: Kuyie ndɔ́ dɛ̀ɛ̀ wenni dɛ̀ndɛ, kù wùómmu dɛ̀ɛ̀ dɔɔri bɛnitiyɛibɛ cɛ̃́ĩ,
    kɛ bɛ̀ tɑnnìnko mɛyɛi mmiɛkɛ.
  msy-2020: Godɨn arazim a bar dera, egha arazir gumazir kuraba uan dɨpenibar aven
    amiba, a bar dagh fo. Egh a gumazir kaba me gasɨghasigham.
  dop-dop: Tɑmpɑnɑ tʋ Ɩsɔ feŋiɣi pə tənɑ mpi pə lɑkɩ ɑsɑɣɑɑ tɛɛsɩ tɑɑ tɔɣɔ, nɑ ɩ́
    tusiɣi-wɛɣɛ wɑkəlʋɣʋ tɑɑ.
  azb-azb: Saleh insan pislərin evi barədə düşünər, Çünki pislər alt-üst olub bəlaya
    düşər.
  eng-DBY: 'One that is righteous wisely considereth the house of the wicked: he overthroweth
    the wicked to [their] ruin.'
  hin-2017: धर्मी जन दुष्टों के घराने पर बुद्धिमानी से विचार करता है, और परमेश्वर
    दुष्टों को बुराइयों में उलट देता है।
  wol-KYG: Aji Jub ji Yàlla xam na la ne ca biir kër ku bon, te mooy sànk ku bon.
  bjr-bjr: Andeeqara Anutufa manda oosana maree mariasa nári maaqaki auqee maria ainainara
    iridanoo. Mifa manda oosana maree mariasa kuridiranaki quqannisaannoo.
  eng-YLT: The Righteous One is acting wisely Towards the house of the wicked, He
    is overthrowing the wicked for wickedness.
  kne-kne: Nalinteg si Diyos. Ammo na din am-amagen di managbasol et dosaenan tos
    daida.
  eng-WYC-2017: A just [or rightwise] man of the house of a wicked man thinketh, to
    withdraw wicked men from evil.
  eng-WMBB: The Righteous One considers the house of the wicked, and brings the wicked
    to ruin.
  urd-GVH: अल्लाह जो रास्त है बेदीन के घर को ध्यान में रखता है, वही बेदीन को ख़ाक
    में मिला देता है।
  rug-rug: Sa Tamasa eke mo si toṉotona meke dogoro vagi sari na vetu tadi na tie
    kaleadi; meke va kamo ni tinasuna Sa.
  gaz-gaz: Namni qajeelaan mana hamootaa qalbeeffatee ilaala; hamootas ni balleessa.
  fra-LSG: Le juste considère la maison du méchant; L’Éternel précipite les méchants
    dans le malheur.
  yal-yal: Tinxinna Kanna muxu ɲaxina denbayaan nakɔrɔsima nɛn, a yi e radinɲɛ ayi
    e tɔrɔni.
  haw-1868: Noonoo nui ka mea pono i ka hale o ka mea hewa; Ua hookahuliia ka poe
    hewa no ka hana hewa ana.
  arb-NAV: يَتَأَمَّلُ الصِّدِّيقُ فِي بَيْتِ الشِّرِّيرِ، (فَيَرَاهُ) يُلْقَى بِهِ
    إِلَى الْبَلايَا.
  ewe-ewe: Dzɔdzɔetɔ la ɖea ŋku ɖe ame vɔ̃ɖi ƒe aƒe ŋu, eye wòhea gbegblẽ vaa ame
    vɔ̃ɖi la dzi.
  eng-LEE: The righteous regardeth attentively the house of the wicked; [but God]
    overturneth the wicked into unhappiness.
  asm-FB: যি জনে সৎ কাৰ্য কৰে, তেওঁ দুষ্ট লোকৰ ঘৰ পৰ্যবেক্ষণ কৰে; তেওঁ দুষ্ট লোকলৈ
    সৰ্ব্বনাশ কঢ়িয়াই আনে।
  sus-A: عَلَ نَشَن تِنشِن، عَ مِشِ حَاشِ مَتٌمَ نّ، عَ عٍ شُن نَكَنَ.
  fra-SBL: Le Juste considère la maison des méchants, et mène les méchants à la ruine.
  hbo-hbo: מַשְׂכִּ֣יל צַ֭דִּיק לְבֵ֣ית רָשָׁ֑ע מְסַלֵּ֖ף רְשָׁעִ֣ים לָרָֽע׃
  kik-kik: Ũrĩa Mũthingu, o we Ngai, nĩonaga nyũmba ya ũrĩa mwaganu, na akarehithĩria
    ũcio mwaganu mwanangĩko.
  fra-NCL: Le juste considère la maison du méchant ; Dieu précipite les méchants dans
    le malheur.
  cek-AK: Katoeng kami loe kahoih ai kami ih im to palunghahaih hoiah khet; toe kahoih
    ai kami loe a sak ih sethaih pongah amrosak.
  cuk-cuk: Dule-nued, dule-isgana-e-neg dakdedaed, igi dule-isgana e-ibmar-nikadi
    berguddae.
  uig-CYR: Һәққаний Болғучи яманниң өйини көзләр; У һаман яманларни яманлиққа қоюп
    жиқитар.
  tel-2017: న్యాయం చేసే వాడు భక్తిహీనుల ఇల్లు ఏమైపోతున్నదో కనిపెట్టి చూస్తుంటాడు.
    దుర్మార్గులను ఆయన పడగొట్టి నాశనం చేస్తాడు.
  hat-BSA: Lè sila ki dwat, pran an konsiderasyon kay mechan an, afè mechan an vin
    detwi nèt.
  kos-kos: God, su suwoswoslana, El etu ma orek in lohm sin mwet koluk, ac El ac fah
    eisalosyang nu ke ongoiya.
  hbo-WLC: מַשְׂכִּ֣יל צַ֭דִּיק לְבֵ֣ית רָשָׁ֑ע מְסַלֵּ֖ף רְשָׁעִ֣ים לָרָֽע׃
  ibo-ibo: Onye ezi omume na-amụta ihe site nʼile ụlọ onye ajọ omume anya na-emekwa
    ka ndị ajọ omume laa nʼiyi.
  ory-ory: ଧାର୍ମିକ ଲୋକ ଦୁଷ୍ଟର ବଂଶ ବିଷୟ ବିବେଚନା କରେ; ସେହି ଦୁଷ୍ଟ ଲୋକମାନେ କିପରି ଉତ୍ପାଟିତ
    ହୋଇ ସର୍ବନାଶ ହୁଅନ୍ତି, ଏହା ସୁବିବେଚନା କରେ।
  chk-chk: Kot ewe mi pwüng a silei mine a fis lon imwen ekewe aramasangau, epwe awarato
    feiengau wor.
  rop-rop: God im oldei gibit feyago langa ebribodi. Im sabi wanim detlot wikitwan
    pipul oldei dumbat en im garra binijimap olabat.
  ukr-1871: Праведний назирає дом безбожного, як безбожні попадають в нещастє.
  deu-1951: Der Gerechte [Gott] achtet auf des Gottlosen Haus, er stürzt die Gottlosen
    ins Unglück.
  eng-JPS: The Righteous One considereth the house of the wicked; overthrowing the
    wicked to their ruin.
  srp-1865: Uèi se pravednik od kuæe bezbožnikove, kad se bezbožnici obaraju u zlo.
  lug-lug: Katonda alaba ebifa mu nnyumba y’omubi, era abakozi b’ebibi abazikkiririza
    ddala.
  heb-heb: משכיל צדיק לבית רשע מסלף רשעים לרע׃
  ben-IRV: যিনি ধার্মিক, যিনি দুষ্টদের বংশের বিষয় বিবেচনা করেন; তিনি দুষ্টদেরকে নিক্ষেপ
    করে বিনাশ করেন।
  pan-pan: ਧਰਮੀ ਦੁਸ਼ਟ ਦੇ ਘਰ ਨੂੰ ਧਿਆਨ ਨਾਲ ਵੇਖਦਾ ਹੈ, ਅਤੇ ਦੁਸ਼ਟ ਤਾਂ ਵਿਨਾਸ਼ ਲਈ ਢਹਿ ਪੈਂਦੇ
    ਹਨ।
  mya-JVB: တရား သောသူသည် မ တရားသောသူ၏အိမ် ကို ပညာစိတ်နှင့် ဆင်ခြင်တတ်၏။ မ တရားသောသူတို့
    မူကား၊ မိမိတို့ပြုသောဒုစရိုက် အားဖြင့်ပျက်စီး ခြင်းသို့ ရောက်တတ်ကြ၏။
  tte-O: Yaubada iya Todudulai yawasosi ikataiyako tawae iyawayawatagili toyauyaule
    ali nume kaloli mena kabo kani iyamaisali isibayanaeli.
  tbg-tbg: ˻Kotiva˼ avuqavu okaraqai auti vaiva viva qora okara autuaka nái naavuqi
    vaiha auti variara tave vaira. Viva minti variaka vehi autu taiqa kaanaro.
  hmo-hmo: Kara maoromaoro ena Dirava ese, kara dika tauna ena ruma dekenai idia vara
    karadia ia itaia, bona ia laloa noho, bona Dirava ese unai dika tauna ena dika
    dainai, do ia hadikaia ore.
  urd-urd: सादिक़ शरीर के घर पर ग़ौर करता है; शरीर कैसे गिर कर बर्बाद हो गए हैं।
  rus-SYN: 'Праведник наблюдает за домом нечестивого: как повергаются нечестивые в
    несчастие.'
  bqc-SIM: Lua maa, ì vãikɛna bɛ tàasika, ↄ̃ ì vãikɛnaↄ fuangba taasiu.
  tcz-CHONGTHU: Mikitah chu miphalou in amelchih jing in, miphalou vang chu achunga
    hamsetna lhung tei ding ahi.
  mar-mar: नीतिमान दुष्टाच्या घराकडे लक्ष लावतो, तो दुष्टांचा नाश करण्यासाठी त्यांना
    उलथून टाकतो.
  hlt-THB: Thlakdyng ing thlakche imkhui ce khawsimnaak ing toek nawh, thlakche taw
    a sai seetnaak caming plamtham hy.
  qub-qub: Juchaynaj Tayta Diosga fiyu runa imano goyashantapis sumajmi ricaycan.
    Nircur fiyu runacunataga mana alliman chayachirmi illgächin.
  bqp-bqp: Luda mana, àdi yãvãnikɛri bɛ tàasi ká, àdi yãvãnikɛrinↄ ká kakatɛnan.
  hat-hat: Bondye pa nan patipri, li konnen sa k'ap pase anndan kay mechan yo. Li
    fè malè tonbe sou yo.
  eng-BSB: The Righteous One considers the house of the wicked and brings the wicked
    to ruin.
  tod-tod: Telebo nui ɠa ɗa ɠida naa kpein bu, nii é ɠɛɛzu faa ɲɔu ɠɛ nuiti ta-ʋɛlɛi
    wu, siɛgi zu ti lɔɔzu la maanɔɠɔi zu.
  eng-WEBPB: The Righteous One considers the house of the wicked, and brings the wicked
    to ruin.
  kbq-kbq: Ra Anumzamo'a fatgo hu'neankino, kefo vahe'mo'ma noma'afima hia avu'ava'zana
    keno antahino nehiankino, ana vahera zamazeri haviza hugahie.
  nhe-BL: TOTECO tlen itztoc xitlahuac quimati tlen fiero quichihuaj ax cuajcualme
    ipan ininchajchaj huan quichihuas para nenpolihuise.
  bus-bus: Ludaa maa, è zaakɛri bɛɛ tàasi kɛ, è zaakɛrinↄ ká kaatɛnan.
  gub-BL: Tupàn a'e, ikatu a'e. Ume'e ikatu 'ym ma'e wanehe. Umu'ar kar iaiw paw pupe
    wà.
  eng-DRA: The just considereth seriously the house of the wicked, that he may withdraw
    the wicked from evil.
