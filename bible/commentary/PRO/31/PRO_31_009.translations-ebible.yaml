  bus-bus: Ǹtongↄ̃ yĩtɛnaro, ǹ yãkpaɛ kɛ a zɛ́a. Ǹ takaasideenↄ kↄ̃n wɛ̃ndadeenↄ
    yã nnaa kpáḿma.
  gub-BL: Eze'eg wanekuzaromo nehe, wanehe nezekaiw pà nehe. Nezewe mehe eiko tuwihaw
    ikatu ma'e romo nehe. Ezekaiw hemetarer 'ym ma'e wanehe nehe. Ezekaiw ma'e hereko
    'ymar ima'uhez ma'e wanehe nehe.
  eng-DRA: Open thy mouth, decree that which is just, and do justice to the needy
    and poor.
