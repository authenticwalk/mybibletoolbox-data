verse: PRO.031.009
translations:
  mal-C: ശബ്ദമുയർത്തുക, നീതിയുക്തമായ തീർപ്പുകൾ പുറപ്പെടുവിക്കുക; ദരിദ്രരുടെയും അഗതികളുടെയും
    അവകാശങ്ങൾക്കായി നിലകൊള്ളുക.
  deu-TKW: Thue deinen Mund auf, richte gerecht und schaffe recht dem Elenden und
    Armen!
  lin-lin: Fungola monoko na yo mpe sambisa na bosembo, bundela babola mpe bato oyo
    bakelela.
  eng-LSV: Open your mouth, judge righteously, || Both the cause of the poor and needy!”
  eng-GNV: 'Open thy mouth: iudge righteously, and iudge the afflicted, and the poore.'
  eng-WEBSTER: Open thy mouth, judge righteously, and plead the cause of the poor
    and needy.
  nhw-BL: Quena, xiquintenpalehui catli teicneltzitzi huan catli tlaijiyohuíaj. Xiquintlajtolsencahua
    xitlahuac quen quinamiqui.
  swh-ONEN: Sema na uamue kwa haki, tetea haki za maskini na wahitaji.”
  bba-bba: A kɑ bu yinɔ kpɑ ɑ bu siriɑ dee dee. A kɑ wɔnwɔndobu kɑ sere mɑɑ sɑ̃ɑrobu
    yinɔ.
  eng-KJVCPB: Open thy mouth, judge righteously, And plead the cause of the poor and
    needy.
  luo-luo: Wuo kendo ngʼad bura kare, chwak ratich jogo ma jochan kod jogo mochando.
  meu-meu: Udumu ba hapapaia, ba hahemaoro mai maoromaoromu ida, ogogami taudia bona
    e dabumu taudia ahudia korikori inanatalaidia.
  npi-ULB: आवाज उठा, र जे ठिक छ त्यसको नापअनुसार न्याय गर्, अनि गरिब र खाँचोमा परेकाहरूको
    अधिकारको निम्ति बोल् ।
  yor-yor: Sọ̀rọ̀ kí o sì ṣe ìdájọ́ àìṣègbè jà fún ẹ̀tọ́ àwọn tálákà àti aláìní.”
  ind-ind: Gunakanlah posisimu untuk membuat keputusan yang adil dan membela hak orang
    yang miskin dan tertindas.
  pes-OPCB: دهان خود را باز کن و به انصاف داوری نما و به داد فقیران و محتاجان برس.
  tgl-ULB: Magpahayag at humatol sa pamamagitan ng panukat na matuwid at ipagtanggol
    ang kapakanan ng mga mahihirap at ng mga taong nangangailangan.
  hui-hui: Ani bialu í̠nime godi larago hale halu dabaga dagiani birarengibi godi
    larago hale halu tigatigaore dababe. Wali agali yagibano buru paleore darabi karunaga
    bi la halu dege labe.
  mya-mya: စကားပြောလျက်၊ တရားသဖြင့်စီရင်လျက်၊ ဆင်းရဲငတ်မွတ်သောသူတို့၏ အမှုကိုစောင့်လော့။
  bod-N: ཁྱོད་ཀྱིས་ལེགས་ཉེས་དྲང་པོར་ཕྱེས་ཤིག༌དང༌། །དབུལ་ཞིང་ཕོངས་པའི་ཕྱིར་དུ་དག་འབུད༌གྱིས།།
  wsk-wsk: Kituwura alo nunga bitua ko munan diram la ko, sokel karogo balu ale nunga
    sangaruko.”
  sna-sna: Taura utonge zvakanaka; udzivirire kodzero dzavarombo navanoshayiwa.”
  spa-BLM: Abre tu boca, juzga con justicia, y servir de justicia a los pobres y necesitados”.
  cac-cac: Ac' ip a b'oan yaj eb' d'a stojolal, col eb' te ilb'ajc'ool yed' eb' emnaquil,
    xchi ix in nun chi' d'ayin, xchi vin̈aj Lemuel chi'.
  swh-ULB: Ongea na uhukumu kwa vipimo vya haki na utetee dai la masikini na watu
    wahitaji.
  bel-bel: Размыкай вусны свае дзеля правасудзьдзя і дзеля беднага і гаротнага.
  deu-ELBBK: Öffne deinen Mund, richte gerecht und schaffe dem Elenden und dem Dürftigen
    Recht.
  mbb-OT: Emun egkukum ka ne ipeikul nu te hustu he kukuman, ne levani nu is ketenged
    te menge pubri.
  mal-2015: നിന്റെ വായ് തുറന്നു നീതിയോടെ ന്യായം വിധിക്ക; എളിയവന്നും ദരിദ്രന്നും ന്യായപാലനം
    ചെയ്തുകൊടുക്ക.
  rmc-rmc: Phundrav tiro muj, sudzin čačipnaha a ruš vaš o čore the vaš ola, so len
    ňič nane!
  pes-OPV: دهان خود را باز کرده، به انصاف داوری نما، و فقیر و مسکین را دادرسی فرما.
  ron-1924: Дескиде-ць гура, жудекэ ку дрептате ши апэрэ пе чел ненорочит ши пе чел
    липсит.
  ben-OBCV: 'উচ্চকণ্ঠে বলো ও ন্যায়বিচার করো: দরিদ্র ও অভাবগ্রস্তদের অধিকারের স্বপক্ষে
    ওকালতি করো।'
  som-som: Afka fur, oo si xaq ah u garsoor, Oo miskiinka iyo saboolka baahanba gartooda
    u qaad.
  lat-VUC: Aperi os tuum, decerne quod justum est, et judica inopem et pauperem.]
  eng-ASVBT: Open thy mouth, judge righteously, And minister justice to the poor and
    needy.
  mna-mna: Tana sombe tomtom timbotmbot raama pataŋana mi tiru zalan na, nu maane
    pepe. Maŋga mi so sua bekena uulu zin. Mender pizin, mi urpe pataŋana kizin ma
    indeeŋe men.
  ita-1885: Apri la tua bocca; giudica giustamente; Fa' diritto al povero ed al bisognoso.
  eng-ULB: Speak out and judge by the measure of what is right and plead the cause
    of poor and needy people.
  spa-VBL: Habla sin temor y juzga con honestidad, defiende a los pobres y desposeídos.
  fra-_FOB: Ouvre ta bouche, juge avec justice, et fais droit à l'affligé et au pauvre.
  mal-mal: നിന്റെ വായ് തുറന്ന് നീതിയോടെ ന്യായം വിധിക്കുക; എളിയവനും ദരിദ്രനും ന്യായപാലനം
    ചെയ്തുകൊടുക്കുക.
  lit-lit: Atverk savo burną, teisk teisingai ir gink varguolių bei vargšų teises.
  urd-GVR: Apnā muṅh khol kar insāf se adālat kar aur musībatzadā aur ġharīboṅ ke
    huqūq mahfūz rakh.
  suz-BL: श्‍येत जशो नु प्रुङग आन कली ठीक निसाफ पशा वारच पावो” देंमाक्‍त।
  eng-NOY: Open thy mouth, judge righteously, And maintain the cause of the poor and
    needy!
  ita-1927: apri la tua bocca, giudica con giustizia, fa’ ragione al misero ed al
    bisognoso.
  ckb-ckb: دەمت بکەرەوە و بە ڕاستودروستی دادوەری بکە، پارێزگاری لە مافی کڵۆڵان و نەداران
    بکە.
  eng-BBE: Let your mouth be open, judging rightly, and give right decisions in the
    cause of the poor and those in need.
  kan-OKCV: ಅವರ ಪರವಾಗಿ ಮಾತನಾಡಿ, ನೀತಿನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸು. ಬಡವರಿಗಾಗಿಯೂ ದಿಕ್ಕಿಲ್ಲದವರಿಗಾಗಿಯೂ
    ಹಕ್ಕುಬಾಧ್ಯತೆಯನ್ನು ಕಾಪಾಡು.
  tam-2017: உன்னுடைய வாயைத் திறந்து, நீதியாக நியாயம் தீர்த்து, சிறுமையும் எளிமையுமானவனுக்கு
    நியாயம் செய்.
  spa-RV-1909: Abre tu boca, juzga justicia, y el derecho del pobre y del menesteroso.
  ron-BTF: Deschide-ți gura, judecă cu dreptate și pledează în cauza celui sărac și
    nevoiaș.
  eng-WEBP: Open your mouth, judge righteously, and serve justice to the poor and
    needy.”
  eng-FBV: Speak up and judge fairly; defend the poor and destitute.
  nld-1939: Open uw mond, geef een billijk vonnis, Verschaf recht aan armen en tobbers.
  nch-BL: Quena, xiquintenpalehui cati teicneltzitzi huan cati taijyohuíaj. Xiquintajtolsencahua
    xitahuac quej quinamiqui.
  vie-1934: Khá mở miệng con, xét đoán cách công bình, Và phân xử phải nghĩa cho người
    buồn thảm và nghèo nàn.
  hin-CV: निडरतापूर्वक न्याय प्रस्तुत करो और बिना पक्षपात न्याय दो; निर्धनों और निर्धनों
    के अधिकारों की रक्षा करो.
  eng-OURB: Open your mouth, judge righteously, and serve justice to the poor and
    needy.”
  spa-BES: Deja que tu boca se abra, juzgue con razón, y tome decisiones correctas
    en la causa de los pobres y los necesitados.
  tdx-tdx: Manokafa falie vaho mizakà an-kahiti’e; ambeno ty zo’ o rarake naho mavomavoo.
  tha-KJV: จงอ้าปากของเจ้า พิพากษาอย่างชอบธรรม รักษาสิทธิของคนจนและคนขัดสนให้​คงอยู่
  por-BR-2018: Abre tua boca, julga corretamente, e faze justiça aos oprimidos e necessitados.
  deu-ELO: Tue deinen Mund auf, richte gerecht, und schaffe Recht dem Elenden und
    dem Dürftigen.
  eng-WYC-2018: Deem thou that that is just, and deem thou a needy man and a poor
    man. (Judge thou with judgement, or with discernment, and give thou justice to
    the needy and to the poor.)
  epo-epo: Malfermu vian buŝon, por juĝi juste, Por defendi malriĉulon kaj senhavulon.
  uig-PIN: Süküt ⱪilma, ular üqün lilla ⱨɵküm ⱪil, Ezilgǝnlǝrning wǝ miskinlǝrning
    dǝrdigǝ dǝrman bol.
  beo-beo: Ili fidili, molole sia:ne fofada:ma. Moloiwane hame gagui amo gaga:ma amola
    fidima:ne fofada:ma!”
  tpi-OTNT: Na taim yu yet yu harim kot, yu mas mekim stretpela pasin. Na yu mas helpim
    ol tarangu rabisman.
  hau-SA: Yi magana a kuma yi shari’ar adalci; a tsare hakkin talakawa da masu bukata.”
  uig-LAT: Süküt qilma, ular üchün lilla höküm qil, Ézilgenlerning we miskinlerning
    derdige derman bol.
  nde-nde: Khuluma njalo wahlulele ngokulunga; alwele amalungelo abayanga labaswelayo.
  ton-ton: Matoʻo ho ngutu, pea ke fakamaau māʻoniʻoni, pea ke langomakiʻi ʻae masiva,
    pea mo e paea ʻi heʻene meʻa.”
  ces-1613: Otevři, řku, ústa svá, suď spravedlivě, a veď při chudého a nuzného.
  eng-WMB: Open your mouth, judge righteously, and serve justice to the poor and needy.”
  tam-TCV: அவர்களுக்காகப் பேசி, நியாயமாகத் தீர்ப்பு வழங்கு; ஏழைகள் மற்றும் தேவையுள்ளவர்களின்
    உரிமைகளைக் காப்பாற்று.
  ceb-ULB: Pagsulti ug paghukom pinaagi sa sukdanan kung unsa ang husto ug labani
    ang katungod sa mga kabos ug nagakinahanglan nga mga tawo.
  pol-UBG: Otwórz swe usta, sądź sprawiedliwie i broń sprawy ubogiego i nędzarza.
  urd-GVU: اپنا منہ کھول کر انصاف سے عدالت کر اور مصیبت زدہ اور غریبوں کے حقوق محفوظ
    رکھ۔
  deu-1912: Tue deinen Mund auf und richte recht und räche den Elenden und Armen.
  kan-2017: ಬಾಯನ್ನು ತೆರೆದು ನ್ಯಾಯವನ್ನು ತೀರಿಸು, ದೀನದರಿದ್ರರ ವ್ಯಾಜ್ಯ ಮಾಡು.
  yap-yap: Mu non ni pa’rad ma ga mang ba tapufthin nib mat’aw. Ma ga ayweg mat’wun
    e gafgow nge pi’in kri t’uf e ayuw rorad.”
  hlt-MCSB: Na ka te ong lamtah duengnah neh laitloek pah. Mangdaeng neh khodaeng
    te khaw tang sak lah.
  mdy-ETH: ዔያቶ ዛሎ ኔ ጌስቴ፤ ፒዜ ዎጌ ዔያቶም ዎጌ፤ ማንቆና ሜታዼ ዓሶ ዛሎናሮ ሞኦቴ።»
  kew-kew: Neme koso te rabu mogo onaanu epe-rupa redepoya pagape. Goa pua neme mo
    naaranu raba mua surubape.
  twi-ASANTE: Kasa na bu atɛntenenee; kasa ma ahiafoɔ ne onnibie yiedie.
  eng-WEBU: Open your mouth, judge righteously, and serve justice to the poor and
    needy.”
  wal-wal: Biddada etayyo suure pirddaa pirdda; hiyyeesatunne metootanchchatu maataa
    naaga” yaagada tamaarissaasu.
  acu-NT: '@see-verse:PRO.031.008'
  spa-PDDPT: Abre tu boca, juzga con justicia Y defiende al pobre y al necesitado.
  gun-gun: Ha'evea rami ke ndeayvu renhomboayvua py, reikuaa pota porã aguã iporiaukue'i
    ha'e oipotapa rei'i va'e pytyvõa rupi.
  agu-BL: Nque'n bin il tan axcone'n tetz chiyolol yi e' me'ba'. Cawswe' yi e' yi
    na chitzan tan chixile'n yi e' tal prowa'tz,” stzun intxu' banak cyen swetz.
  ilo-ULB: Agsaoka ket mangukomka babaen iti pannakarukod iti nalinteg ken ikalintegam
    ti karbengan dagiti napanglaw ken agkasapulan a tattao.
  kpg-kpg: Helekai i nadau baahi, gabunga digaula gii donu. Abaabalia nia donu o digau
    hagaloale mo haingadaa.”
  uig-ARA: سۈكۈت قىلما، ئۇلار ئۈچۈن لىللا ھۆكۈم قىل، ئېزىلگەنلەرنىڭ ۋە مىسكىنلەرنىڭ
    دەردىگە دەرمان بول.
  bps-bps: Nsenam i dad to landè na tanlum i kukumam dale na tnabengam i dad to landè
    na i dad to too nun klidù.” Ani gman i yê Harì Lémwél di kenen.
  sus-sus: I xui ramini, kiiti sa nɔndi ra. I xa tɔɔrɔmixi nun setare xunmafala.
  pon-2006: Mahsen ni mwararail oh wia sounkopwung pwung men. Apwalih pwungen me semwehmwe
    kan oh me anahne sawas akan.”
  ksd-ksd: Una tak ra ngiem, ma una varkurai takodo, Ma una varkurai bulu ure ra umana
    luveana ma ure diat dia ki na niiba.
  tur-YTC: Ağzını aç, doğrulukla yargıla, Yoksullara ve muhtaçlara adalet ver.”
  bel-N: Адчыні вусны твае, судзі праведна, абараняй прыгнечанага і беднага.
  ind-AYT: Bukalah mulutmu, hakimilah dengan adil, dan belalah yang miskin dan yang
    melarat.
  nya-nya: Yankhula ndi kuweruza mwachilungamo. Uwateteze amphawi ndi osauka.
  hrv-hrv: Otvaraj usta svoja, sudi pravedno i pribavi pravo siromahu i nevoljniku.
  mps-mps: Tama naga digi te po tų odobo sogo, nago te doloba pai kolesaga eyu yao.
    Tama nago te magi nai meni yai te hobedagia bidibo bidi dabe tau sao,” te po wali.
  tpi-tpi: Na taim yu yet yu harim kot, yu mas mekim stretpela pasin. Na yu mas helpim
    ol tarangu rabisman.
  dan-1931: luk Munden op og døm retfærdigt, skaf den arme og fattige Ret!
  vie-OVCB: Con hãy phán xét công minh, bảo đảm công lý cho người nghèo yếu.
  guj-2017: તારું મુખ ઉઘાડીને અદલ ઇનસાફ કર અને ગરીબ તથા દરિદ્રીને માન આપ.
  pon-2006A: Mahsen ni mwararail oh wia sounkopwung pwung men. Apwalih pwungen me
    semwehmwe kan oh me anahne sawas akan.”
  por-BRBSL: Abra sua boca, julgue com retidão, e servir à justiça para os pobres
    e necessitados”.
  swe-swe: Öppna din mun, döm rättvist, för den betrycktes och fattiges talan.
  cth-cth: Kalan lah lawkceng nateh tamimathoe hoi tamikavout hanlah kâhet pouh.
  twi-twi: Kasa na bu atɛntrenee; kasa ma ahiafo ne onnibi yiyedi.
  hlt-hlt: Na ka te ong lamtah duengnah neh laitloek pah. Mangdaeng neh khodaeng te
    khaw tang sak lah.
  tbz-SIM: Mbekù weti weti kɛ kommu bɛsénnìbɛ̀ nɛ̀ bɛcĩ̀rìbɛ̀.
  msy-2020: Egh nɨ uabɨ kotiam baragh, arazir aghuimra damu. Egh onganarazibagh amir
    gumazamiziba ko biziba puvatɨzir gumazamizibar akurvagh.
  dop-dop: '@see-verse:PRO.031.008'
  azb-azb: Ağzını aç, ədalətlə hökm ver, Məzlumların, fəqirlərin haqqını yerinə yetir.
  eng-DBY: Open thy mouth, judge righteously, and minister justice to the afflicted
    and needy.
  hin-2017: अपना मुँह खोल और धर्म से न्याय कर, और दीन दरिद्रों का न्याय कर।
  wol-KYG: Deel àddu, di àtte njub; ku ñàkk ak ku néewle, nga sàmm àqam.
  bjr-bjr: Anee ufa qiranaki misa dadaaqira ufa qinana andeeqara rakisirafa marinnaranoo.
    Anee kudi fasiqauqa faqa ainaina siaisa faqa itita nimaqainaqa andeeqaranaki mariaqa.
  eng-YLT: Open thy mouth, judge righteously, Both the cause of the poor and needy!'
  kne-kne: Masapol ay magay panlaslasinem ya salaknibam din kalintegan di nabiteg
    ya kaseseg-ang.
  eng-WYC-2017: Deem thou that that is just, and deem thou a needy man and a poor
    man.
  eng-WMBB: Open your mouth, judge righteously, and serve justice to the poor and
    needy.”
  urd-GVH: अपना मुँह खोलकर इनसाफ़ से अदालत कर और मुसीबतज़दा और ग़रीबों के हुक़ूक़
    महफ़ूज़ रख।
  rug-rug: Zama vura, mamu lopu va kalekale pa vinaripitui; toketoke nia sa tinoṉoto
    tadi pu malaṉa meke saripu loke gedi.
  gaz-gaz: Afaan kee banadhu; murtii qajeelaas kenni; mirga hiyyeeyyiitii fi rakkattootaatiif
    falmi.”
  fra-LSG: Ouvre ta bouche, juge avec justice, Et défends le malheureux et l’indigent.
  yal-yal: I falan ti, i kitin sa tinxinni, i yiigelitɔne nun tɔrɔ muxune xun mayɛngɛ
    kitini.
  haw-1868: E oaka oe i kou waha, e hooponopono ma ka pololei, E imi hoi i ka pono
    no ka poe ilihune a me ka mea nele.
  arb-NAV: افْتَحْ فَمَكَ قَاضِياً بِالْعَدْلِ، وَدَافِعْ عَنْ حُقُوقِ الْفُقَرَاءِ
    وَالْمُحْتَاجِينَ.
  ewe-ewe: Ƒo nu eye nàdrɔ̃ ʋɔnu dzɔdzɔe, ʋli ame dahewo kple hiãtɔwo ƒe ablɔɖe ta.”
  eng-LEE: Open thy mouth, judge righteously, and decide the cause of the poor and
    needy.
  asm-FB: আৰু ন্যায়ৰ জোখেৰে বিচাৰ কৰা, আৰু দৰিদ্ৰ আৰু অভাৱী লোকৰ বাবে আত্মসমৰ্থন
    কৰা।
  sus-A: عِ شُي رَ مِنِ، كِيتِ سَ نْندِ رَ. عِ شَ تْورْ مِشِ نُن سٍتَرٍ شُنمَقَلَ.
  fra-SBL: Ouvre ta bouche, juge avec justice, et rendre justice aux pauvres et aux
    nécessiteux. »
  hbo-hbo: פְּתַח־פִּ֥יךָ שְׁפָט־צֶ֑דֶק וְ֝דִ֗ין עָנִ֥י וְאֶבְיֹֽון׃ פ
  kik-kik: Maarĩrĩrie, na ũmatuĩre ciira na kĩhooto; rũĩrĩra kĩhooto kĩa arĩa athĩĩni
