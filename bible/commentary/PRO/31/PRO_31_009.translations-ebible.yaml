  rop-rop: Yu garra oldei gibit feyago en album detlot po pipul en detlot pipul hu
    nomo garram enibodi.”
  ukr-1871: Одверзай уста твої на правосуд та для справи бідного й нужденного.
  deu-1951: Tue deinen Mund auf, richte recht und verteidige den Elenden und Armen!
  eng-JPS: Open thy mouth, judge righteously, and plead the cause of the poor and
    needy.
  srp-1865: Otvoraj usta svoja, sudi pravo, daj pravicu nevoljnome i ubogome.
  lug-lug: Yogera olamulenga n’obwenkanya, olwanirirenga abaavu n’abali mu bwetaavu.
  heb-heb: פתח פיך שפט צדק ודין עני ואביון׃
  ben-IRV: তোমার মুখ খোল, ন্যায় বিচার কর, দুঃখী ও দরিদ্রের বিচার কর। গুণবতী স্ত্রীর
    বর্ণনা
  pan-pan: ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਕੇ ਧਰਮ ਦਾ ਨਿਆਂ ਕਰ, ਅਤੇ ਮਸਕੀਨਾਂ ਤੇ ਕੰਗਾਲਾਂ ਦੇ ਹੱਕ ਲਈ ਲੜ।
  mya-JVB: စကားပြော လျက်၊ တရား သဖြင့်စီရင် လျက် ၊ ဆင်းရဲ ငတ်မွတ် သောသူတို့၏ အမှုကိုစောင့်
