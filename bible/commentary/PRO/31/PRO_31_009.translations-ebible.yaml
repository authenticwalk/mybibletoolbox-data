  hlt-THB: Ak thymna awi kqawn nawh awi deng lah; kawdengkhqi ingkaw ak voetvaikhqi
    a mi ham hly kawi ham sak khqi lah.
  qub-qub: Upällallaga ama cacuychu. Llapantapis alli arriglay. Pobricunatawan umildicunataga
