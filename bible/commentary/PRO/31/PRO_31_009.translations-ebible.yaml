  tbg-tbg: Are vehi vaiinti nahenti auta ntiraro kovano vika uva kia hampi iriraitiro,
    avuqavu iriarire.
  hmo-hmo: Idia dainai hereva do oi gwauraia, bona kota maoromaoro do oi karaia. Ogogami
    bona mai edia gau lasi taudia do oi durua, bona edia ahuna korikori do oi henidia.”
  urd-urd: अपना मुँह खोल, रास्ती से फ़ैसलाकर, और ग़रीबों और मुहताजों का इन्साफ़ कर।
  rus-SYN: Открывай уста твои для правосудия и для дела бедного и нищего.
  bqc-SIM: Ńsu ǹyↄ̃ nílɛo, yã́kpalɛkɛ a zɛ́wa, taasideↄ ń wɛ̃nadeↄ yãnakpámá.
  tcz-CHONGTHU: Nakam kah inlang thu adih'in tan in, vaichate le angaichate chunga
    thu adih'a tanna chu umsah jing in.” ati.
  mar-mar: तू आपले मुख उघड आणि जे योग्य आहे त्याचा योग्य रीतीने न्याय कर, आणि ते गरीब
