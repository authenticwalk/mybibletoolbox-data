  cuk-cuk: Wemar-ular be sunmake, igar-napiragwadba ega be igar itoge, dule-wilese-gudimalad
    be bendake. Dule-ibmar-nue-abesagudimalad be bendake.”
  uig-CYR: Сүкүт қилма, улар үчүн лилла һөкүм қил, Езилгәнләрниң вә мискинләрниң дәрдигә
    дәрман бол.
  tel-2017: నీ నోరు తెరచి న్యాయంగా తీర్పు తీర్చు. దీనులకు బాధ పడేవారికి దరిద్రులకు
    న్యాయం చెయ్యి.
  hat-BSA: Ouvri bouch ou, fè jijman ak dwati, e defann dwa a aflije yo ak endijan
    an.”
  kos-kos: Aolulos sramsram, ac oru kom in sie mwet nununku suwohs. Karingin suwohs
    lalos su sukasrup ac kwaco.”
  hbo-WLC: פְּתַח־פִּ֥יךָ שְׁפָט־צֶ֑דֶק וְ֝דִ֗ין עָנִ֥י וְאֶבְיֽוֹן׃ פ
  ibo-ibo: Kwusie okwu ike, kpeekwa ikpe ziri ezi. Gbooro ndị ogbenye na ndị mkpa
    na-akpa ọgụ site nʼaka ndị na-emegbu ha.
  ory-ory: ମୁଖ ଫିଟାଇ ଯଥାର୍ଥ ବିଚାର କର, ପୁଣି, ଦୁଃଖୀ ଓ ଦରିଦ୍ରମାନଙ୍କର ସୁବିଚାର କର।
  chk-chk: Kopwe kapas o eäni kapwüng fän pwüng, kopwe peni än ekewe chon wöüngau
