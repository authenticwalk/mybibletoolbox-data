verse: PRO.031.005
translations:
  mal-C: അവർ മദ്യപിച്ചിട്ട് നിയമം വിസ്മരിക്കുകയും പീഡിതരുടെ അവകാശങ്ങൾ അപഹരിക്കാതിരിക്കുകയുംചെയ്യട്ടെ.
  deu-TKW: Sie möchten sonst trinken und das festgesetzte Recht vergessen und den
    Rechtshandel aller elenden Leute entstellen.
  lin-lin: Noki te soki bameli yango, bakobosana mibeko mpe bakokata na bosembo te
    makambo ya banyokolami.
  eng-LSV: Lest he drink, and forget the decree, || And change the judgment of any
    of the sons of affliction.
  eng-GNV: Lest he drinke and forget the decree, and change the iudgement of all the
    children of affliction.
  eng-WEBSTER: Lest they drink, and forget the law, and pervert the judgment of any
    of the afflicted.
  nhw-BL: Pampa sintla tlaijise san hueli quielcahuase catli quiijtohua tlanahuatili,
    huan quema tetlajtolsencahuase para catli teicneltzitzi huan tlaijiyohuíaj miyac,
    huelis quichihuase catli amo xitlahuac huan quinixpanose.
  swh-ONEN: wasije wakanywa na kusahau vile sheria inavyoamuru na kuwanyima haki zao
    wote walioonewa.
  bba-bba: Domi bɑ̀ n mu nɔrɑ, mu koo bu ɡo kpɑ bu duɑri bu woodɑ swĩi, kpɑ bu sɑ̃ɑrobu
    ɡem birɑ.
  eng-KJVCPB: Lest they drink, and forget the law, And pervert the judgment of any
    of the afflicted.
  luo-luo: nono ka gimetho to wigi diwil gi gima chik ochiko, ma gihiny joma ok nyal
    ka gitamogi e ratichgi.
  meu-meu: bae inu bena taravatu bae readia, bona hisi e animu taudia iboudiai ahudia
    korikori bae ha-idau na garina.
  npi-ULB: किनभने तिनीहरूले पिउँदा तिनीहरूले कानुनी आदेश बिर्सेका हुन्छन्, र कष्‍टमा
    परेकाहरू सबैका अधिकारलाई वञ्चित गरिदिन्छन् ।
  yor-yor: kí wọn má ba à mu ọtí yó kí wọn sì gbàgbé ohun tí òfin wí, kí wọn sì fi
    ẹ̀tọ́ àwọn tí ara ń ni dù wọ́n.
  ind-ind: Karena bila engkau mabuk, engkau akan melupakan undang-undang negara dan
    menginjak-injak hak rakyat biasa.
  pes-OPCB: چون ممکن است قوانین را فراموش کرده نتوانند به داد مظلومان برسند.
  tgl-ULB: Dahil kung sila ay iinom, makakalimutan nila kung ano ang naisabatas, at
    mababaluktot ang mga karapatan ng lahat ng mga naghihirap.
  hui-hui: Kini agali biaru ti lulu iba no karia mana lo wini ngaru bibahendeore embeda
    hai halu wali agali buru pale karu biamogo bulene winigobi embeda hai hagadagua
    holani.
  mya-mya: သူတို့သည်သောက်လျက် တရားတော်ကို မေ့ လျော့၍၊ ဆင်းရဲသောအမှုကို မတရားသဖြင့်
    စီရင် ဆုံးဖြတ်မည်ဟု စိုးရိမ်စရာရှိ၏။
  bod-N: གལ་སྲིད་འཐུང་ན་བཀའ་གསུང་བརྗེད་གྱུར༌ནས། །གཉའ་གནོན་མྱོང་མཁན་དྲང་གཞག་ལོག་པར༌གཅོད།།
  wsk-wsk: Mu awuk, nuna yu aora namon ale munan kaloman wore nungamili saparuk se
    kariimet kituwura alo nunga bita maguwumon bore ko.
  sna-sna: nokuti vangazonwa vakakanganwa zvakatemwa nomurayiro, uye vakazotadza kururamisira
    kodzero dzavanomanikidzwa vose.
  spa-BLM: para que no beban y se olviden de la ley, y pervierten la justicia debida
    a quien está afligido.
  cac-cac: yujto yuj an̈ an̈ chi' sb'at satc'olal ley yuj eb', axo yixtan eb' anima
    emnaquil eb'.
  swh-ULB: Kwa sababu kama watakunywa, watasahau sheria ni nini, na kupotosha haki
    za wote walioonewa.
  bel-bel: каб, напіўшыся, яны не забылі закона і не перакруцілі суд усіх прыгнечаных.
  deu-ELBBK: damit er nicht trinke und das Vorgeschriebene vergesse, und die Rechtssache
    aller Kinder des Elends verdrehe.
  mbb-OT: Su emun egkelangut sikandan, ne kela ke melipati zan is menge kesuǥuan,
    ne ed-ewaan dan te ketenged is menge pubri.
  mal-2015: അവർ കുടിച്ചിട്ടു നിയമം മറന്നുപോകുവാനും അരിഷ്ടന്മാരുടെ ന്യായം മറിച്ചുകളവാനും
    ഇടവരരുതു.
  rmc-rmc: bo sar pijen, bisteren pro zakoni a previsaren o pravos savore čore manušengro.
  pes-OPV: مبادا بنوشند و فرایض را فراموش کنند، وداوری جمیع ذلیلان را منحرف سازند.
  ron-1924: ка ну кумва, бынд, сэ уйте леӂя ши сэ калче дрептуриле тутурор челор ненорочиць.
  ben-OBCV: পাছে তারা পান করেন ও ভুলে যান তারা কী আদেশ দিয়েছেন, ও সব নিপীড়িতকে তাদের
    অধিকার বঞ্চিত করে ছাড়েন।
  som-som: Waaba intaasoo ay cabbaan, oo ay sharciga illoobaan, Oo ay kuwa dhibaataysan
    midkood gartiisa qalloociyaan.
  lat-VUC: et ne forte bibant, et obliviscantur judiciorum, et mutent causam filiorum
    pauperis.
  eng-ASVBT: Lest they drink, and forget the law, And pervert the justice due to any
    that is afflicted.
  mna-mna: Kokena tiwin, to matan mbeleele tutu ta imbot pataaŋa kek na, mi tiurpe
    kat pataŋana kizin wal sorrokŋan som.
  ita-1885: Che talora eglino, avendo bevuto, non dimentichino gli statuti, E non
    pervertano il diritto di qualunque povero afflitto.
  eng-ULB: because when they drink they forget what has been decreed, and pervert
    the rights of all the afflicted.
  spa-VBL: Porque si beben, olvidarán la ley, y pervertirán los derechos de los que
    sufren.
  fra-_FOB: De peur qu'ayant bu, ils n'oublient ce qui est ordonné, et qu'ils ne méconnaissent
    le droit de tous les pauvres affligés.
  mal-mal: അവർ മദ്യപിച്ചിട്ട്, നിയമം മറന്നുപോകുവാനും പീഡിതരുടെ ന്യായം മറിച്ചുകളയുവാനും
    ഇടവരരുത്.
  lit-lit: Priešingu atveju, toksai gers ir pamirš tai, kas buvo įsakyta, ir iškraipys
    teisingumą prispaustųjų atžvilgiu.
  urd-GVR: Aisā na ho ki wuh pī pī kar qawānīn bhūl jāeṅ aur tamām mazlūmoṅ kā haq
    māreṅ.
  suz-BL: ठेयब मुरपुकी तूशा दुक्‍तेक्‍म हना, अरेशो लोव़ प्रेंनीम। मिनु श्‍येत जाइब
    आन कली निसाफ पतीकेमी दूली पाइनीम। मेको काइ मदुम्‍ब।
  eng-NOY: Lest they drink, and forget the law, And pervert the rights of any of the
    afflicted.
  ita-1927: che a volte, avendo bevuto, non dimentichino la legge, e non disconoscano
    i diritti d’ogni povero afflitto.
  ckb-ckb: نەوەک بخۆنەوە و یاسا لەبیر بکەن، مافی ستەملێکراوان زەوت بکەن.
  eng-BBE: For fear that through drinking they may come to have no respect for the
    law, wrongly judging the cause of those who are in trouble.
  kan-OKCV: ಕುಡಿದರೆ ಅವರು ನಿಯಮವನ್ನು ಮರೆತು, ಬಾಧಿತರಿಗೆ ನ್ಯಾಯವನ್ನು ನೀಡುವುದಿಲ್ಲ.
  tam-2017: மதுபானம் குடித்தால் அவர்களுடைய நியாயப்பிரமாணத்தை மறந்து, சிறுமைப்படுகிறவர்களுடைய
    நியாயத்தையும் புரட்டுவார்கள்.
  spa-RV-1909: No sea que bebiendo olviden la ley, y perviertan el derecho de todos
    los hijos afligidos.
  ron-BTF: Ca nu cumva să bea și să uite legea și să pervertească judecata oricăruia
    dintre cei nenorociți.
  eng-WEBP: lest they drink, and forget the law, and pervert the justice due to anyone
    who is afflicted.
  eng-FBV: For if they drink, they'll forget what the law says, and pervert the rights
    of those who are suffering.
  nld-1939: Anders vergeten zij al drinkend de wet, En verdraaien het recht van alle
    verdrukten.
  nch-BL: Pampa sinta taise, quielcahuase cati quiijtohua tanahuatili, huan quema
    quintajtolsencahuase cati teicneltzitzi huan cati taijyohuíaj miyac, huelis quichihuase
    cati amo xitahuac huan quinixpanose.
  vie-1934: E chúng uống, quên luật pháp, Và làm hư sự xét đoán của người khốn khổ
    chăng.
  hin-CV: ऐसा न हो कि वे पीकर कानून को भूल जाएं, और दीन दलितों से उनके अधिकार छीन
    लें.
  eng-OURB: lest they drink, and forget the law, and pervert the justice due to anyone
    who is afflicted.
  spa-BES: Por temor que bebiendo vengan a no tener respeto por la ley, juzgando injustamente
    la causa de los que están en problemas.
  tdx-tdx: kera hinoñe naho handikoke i liliy vaho hañamengoke ty zo’ o anan-kasotriañeo.
  tha-KJV: เกรงว่าเขาจะดื่มและหลงลืมตัวบทกฎหมายนั้นเสีย และคำวินิจฉัยที่​มีต​่อคนทุกข์ยากก็​ไขว้​เขวไป
  por-BR-2018: Para não acontecer de que bebam, e se esqueçam da lei, e pervertam
    o direito de todos os aflitos.
  deu-ELO: damit er nicht trinke und des Vorgeschriebenen vergesse, und verdrehe die
    Rechtssache aller Kinder des Elends. -
  eng-WYC-2018: Lest peradventure they drink, and forget dooms, and change the cause
    of the sons of a poor man. (Lest perhaps they drink, and forget justice, and pervert
    the cause of the poor.)
  epo-epo: Ĉar drinkinte, ili povas forgesi la leĝojn, Kaj ili malĝustigos la juĝon
    de ĉiuj prematoj.
  uig-PIN: Bolmisa ular xarab iqip, muⱪǝddǝs bǝlgilimilǝrni untup, Bozǝk bǝndilǝrning
    ⱨǝⱪⱪini astin-üstün ⱪiliwetixi mumkin.
  beo-beo: Be ilia da adini nasea ilia da sema gogolesa amola ilia da hame gagui dunu
    ilia moloiwane fofada:su hame dawa:sa.
  tpi-OTNT: Nogut ol i dring na ol i lusim tingting long ol lo na ol i no mekim stretpela
    pasin long ol rabisman.
  hau-SA: don kada su sha su manta da abin da doka ta umarta, su hana wa waɗanda aka
    danne hakkinsu.
  uig-LAT: Bolmisa ular sharab ichip, muqeddes belgilimilerni untup, Bozek bendilerning
    heqqini astin-üstün qiliwétishi mumkin.
  nde-nde: funa badakwe bakhohlwe izimiso zomthetho, behluleke ukumisela kuhle abahluphekayo
    amalungelo abo.
  ton-ton: Telia naʻa nau inu, pea ngalo ai ʻae fono, pea taʻetotonu ai ʻae fakamaau,
    ki he kakai ʻoku mamahi.
  ces-1613: Aby pije, nezapomněl na ustanovení, a nezměnil pře všech lidí ssoužených.
  eng-WMB: lest they drink, and forget the decree, and pervert the justice due to
    anyone who is afflicted.
  tam-TCV: அரசர்கள் குடிப்பதினால் சட்டத்தை மறந்து போவார்கள் ஒடுக்கப்பட்டவர்களின் சட்ட
    உரிமைகளை வழங்க மறுப்பார்கள்.
  ceb-ULB: Tungod kay kung moinom sila, makalimtan nila kung unsa ang kasugoan, ug
    yatakan ang mga katungod sa tanang mga gidaogdaog.
  pol-UBG: By pijąc, nie zapomnieli praw i nie wypaczyli sprawy wszystkich ludzi uciśnionych.
  urd-GVU: ایسا نہ ہو کہ وہ پی پی کر قوانین بھول جائیں اور تمام مظلوموں کا حق ماریں۔
  deu-1912: Sie möchten trinken und der Rechte vergessen und verändern die Sache aller
    elenden Leute.
  kan-2017: ಕುಡಿದರೆ ಅವರು ಧರ್ಮನಿಯಮಗಳನ್ನು ಮರೆತುಬಿಟ್ಟು, ಬಾಧೆಪಡುವವರೆಲ್ಲರ ನ್ಯಾಯವನ್ನು ವ್ಯತ್ಯಾಸಮಾಡುವರು.
  yap-yap: Yad ra unum, miyad pagtalin e motochiyel miyad fek owcharad u mat’wun e
    girdi’ nike t’uf e ayuw rorad.
  hlt-MCSB: A ok tih a taem te a hnilh atah, phacip phabaem ca boeih kah dumlai te
    talh ve.
  mdy-ETH: ዔያታ ዑሽኪ ማሢንቴቴ ዎጎ ዋላኔ፤ ሜታዼ ዓሶኮዋ ጌኤዞ ቄል ጋዓኔ።
  kew-kew: Gore nimimi ipa agu nalimi raburi rekana agaa ruguloa mo aa naraanu-para
    epea meda mada napalimi.
  twi-ASANTE: sɛ wɔnom nsã a, wɔn werɛ bɛfiri deɛ mmara no ka, na wɔn a wɔdi wɔn nya
    no rennya deɛ wɔwɔ ho ɛkwan.
  eng-WEBU: lest they drink, and forget the law, and pervert the justice due to anyone
    who is afflicted.
  wal-wal: Eti uyiyo wode higgiyaa baloosona; balidi naaqettida asaa maataa shenehoo
    goosona.
  acu-NT: Tuminamtai nampekar umiktin chichaman kajinmakiar ayamrumichu ainau wait
    wajainamtai, itiurchat awajkarai tusan tajame.
  spa-PDDPT: No sea que al beber, olviden lo que se decretó, Y perviertan el derecho
    de todos los afligidos.
  gun-gun: rey'ua rupi rive lei gui nderexarai vy ojexavai rei'i va'e repya gui rejepe'a
    e'ỹ aguã.
  agu-BL: Na kol tz'oc a' twi' jun rey, qui cunin batz tz'elpon yi ley te c'u'l, nin
    tz'ocpon tan chibuchle'n yi e' tal prow me'ba'.
  ilo-ULB: Gapu ta no uminomda malipatanda dagiti naipaulog a linteg, ket saanda a
    bigbigen dagiti kalintegan dagiti amin a marigrigatan.
  kpg-kpg: Di madagoaa digaula ma ga libaliba, digaula e de langahia e ginaadou nia
    haganoho, e haga de langahia e ginaadou nia donu o nia daangada haingadaa.
  uig-ARA: بولمىسا ئۇلار شاراب ئىچىپ، مۇقەددەس بەلگىلىمىلەرنى ئۇنتۇپ، بوزەك بەندىلەرنىڭ
    ھەققىنى ئاستىن-ئۈستۈن قىلىۋېتىشى مۇمكىن.
  bps-bps: du ken di kinumla glifetla i dad flalò, na là ale kadang mimò i matlu nimò
    di dad to nun klidù.
  sus-sus: xa na mu a ra e nɛɛmuma nɛ e yɛtɛ xa sɛriyɛ ma, e fa tɔɔrɔmixi yanfa.
  pon-2006: Ni ar kin konote sakau, re kin meliehla kosonned akan oh pohnsehsehla
    pwungen aramas paisuwed kan.
  ksd-ksd: Kan diat a momo, ma diat a valubane ra varkurai, Ma kan diat a varara ra
    varkurai ure diat dia ki na malari.
  tur-YTC: Yoksa içerler yasayı unuturlar, Adaleti de düşkünler için saptırırlar.
  bel-N: каб не напіліся і не забыліся яны на напісанае, і каб не скрывілі суд для
    ўсіх прыгнечаных.
  ind-AYT: supaya jangan sampai mereka minum, lalu melupakan yang telah ditetapkan,
    dan membengkokkan hak semua orang tertindas.
  nya-nya: kuopa kuti akamwa adzayiwala malamulo a dziko, nayamba kukhotetsa zinthu
    zoyenera anthu osauka.
  hrv-hrv: da u piću ne zaborave zakona i prevrnu pravo nevoljnicima.
  mps-mps: Tiyu, augwaligo te wę tubaso, tama augwa te bomai po dabe, me tama augwaligo
    te doloba pai kolesaga te magi nai meni yai bidibolo ebo, te kolesaga dali homu
    kone tua peyu, tagalabuo.
  tpi-tpi: Nogut ol i dring na ol i lusim tingting long ol lo na ol i no mekim stretpela
    pasin long ol rabisman.
  dan-1931: at de ikke skal drikke og glemme Vedtægt og bøje Retten for alle arme.
  vie-OVCB: Uống vào, con sẽ quên hết luật lệ, xâm phạm quyền lợi, công lý của người
    cùng khổ.
  guj-2017: કારણ કે પીવાને લીધે તેઓ પોતાના નિયમો ભૂલી જાય છે, અને દુઃખીઓને નિષ્પક્ષ
    ન્યાય આપી શકતા નથી.
  pon-2006A: Ni ar kin konote sakau, re kin meliehla kosonned akan oh pohnsehsehla
    pwungen aramas paisuwed kan.
  por-BRBSL: para que não bebam, e esqueçam a lei, e perverter a justiça devido a
    qualquer um que seja afligido.
  swe-swe: Sådana [kungar] kan, i fyllan, inte skilja på rätt och fel, och människorna
    som är beroende av dem råkar illa ut.
  cth-cth: Hoehpawiteh, net awh vaiteh kâlawk pahnim awh vaiteh mathoenaw hanelah
    kalanhoehe lah lawkceng awh langvaih.
  twi-twi: sɛ wɔnom nsa a wɔn werɛ befi nea mmara no ka, na wɔn a wɔhyɛ wɔn so no
    rennya nea ɛyɛ wɔn kyɛfa.
  hlt-hlt: A ok tih a taem te a hnilh atah, phacip phabaem ca boeih kah dumlai te
    talh ve.
  tbz-SIM: Bɛ̀ yɑ̀ɑ̀ bo muɔ́ nkɛ́yɛ̃̀ nyikuɔ́ kɛ fɛ̃́ũ mbɛsénnìbɛ̀.
  msy-2020: Me dɨpar onganibar amɨva kantrin araziba gɨn amadagh, uaghan onganarazibagh
    amir gumazamiziba pazɨ me damuam.
  dop-dop: Pə tɑɑ kɔɔ nɑ pɑ́ nyɔɔkɩ nɑ pɑ́ sɔɔ kiiŋ tɔɔ. Yɑɑ pɑ́ wɑkəlɩ kʋnyɔntʋnɑɑ
    mpɑ pɑ tɔm tewɑ tɔ.
  azb-azb: İçəndə qayda-qanunu unudarlar, Bütün məzlumların haqqını pozarlar.
  eng-DBY: — lest they drink and forget the law, and pervert the judgment of any of
    the children of affliction.
  hin-2017: ऐसा न हो कि वे पीकर व्यवस्था को भूल जाएँ और किसी दुःखी के हक़ को मारें।
  wol-KYG: Lu ko moy mu naan, ba fàtte lu yoon tëral, xañ néew-ji-doole ju ne, àqam.
  bjr-bjr: Misa mina nammasee sandufa qaunifoora. Faiqí nimeemaanai oorudupiqa mariasa
    ufa sia irisee mandaikamma nimaqeefoora.
  eng-YLT: Lest he drink, and forget the decree, And change the judgment of any of
    the sons of affliction.
  kne-kne: tan mo mabeteng da et liw-an da din linteg ay inkeddeng da ya adi dan itonton
    din kalintegan di nabiteg.
  eng-WYC-2017: Lest peradventure they drink, and forget dooms, and change the cause
    of the sons of a poor man.
  eng-WMBB: lest they drink, and forget the decree, and pervert the justice due to
    anyone who is afflicted.
  urd-GVH: ऐसा न हो कि वह पी पीकर क़वानीन भूल जाएँ और तमाम मज़लूमों का हक़ मारें।
  rug-rug: ura, be guana naponapo si kote muliṉi nia rini sapu sa gua sa tinarae,
    meke sekei sari vina toṉoto koari tie ta ṉoṉovaladi.
  gaz-gaz: kunis akka isaan dhuganii waan seerri jedhu dagatanii warra hacuucaman
    hunda mirga isaanii hin dhowwanneef.
  fra-LSG: De peur qu’en buvant ils n’oublient la loi, Et ne méconnaissent les droits
    de tous les malheureux.
  yal-yal: alogo e minxin nama ɲinan tɔnne xɔn, e fa muxu ɲaxankataxine yanfa kitini.
  haw-1868: O inu lakou a hoopoina i ke kanawai, A kapae i ka pono o ka poe pilikia.
  arb-NAV: لِئَلّا يَسْكَرُوا فَيَنْسَوْا الشَّرِيعَةَ، وَيَجُورُوا عَلَى حُقُوقِ
    الْبَائِسِينَ.
  ewe-ewe: Ne menye nenema o la, woamu aha aŋlɔ nu si sea gblɔ la be eye woaxɔ ablɔɖe
    le ame siwo wote ɖe anyi la si.
  eng-LEE: Lest either might drink, and forget what is written in the law, and pervert
    the cause of all the afflicted.
  asm-FB: তেওঁলোকে পান কৰিব আৰু বিধানত কি আছে তাক পাহৰিব, আৰু সকলো দুৰ্দশাগ্রস্ত লোকৰ
    অধিকাৰক বিপথগামী কৰিব।
  sus-A: شَ نَ مُ عَ رَ عٍ نّيمُمَ نّ عٍ يّتّ شَ سّرِيّ مَ، عٍ قَ تْورْ مِشِ يَنقَ.
  fra-SBL: de peur qu'ils ne boivent et n'oublient la loi, et pervertissent la justice
    due à celui qui est affligé.
  hbo-hbo: פֶּן־יִ֭שְׁתֶּה וְיִשְׁכַּ֣ח מְחֻקָּ֑ק וִֽ֝ישַׁנֶּה דִּ֣ין כָּל־בְּנֵי־עֹֽנִי׃
  kik-kik: nĩgeetha matikanyue mariganĩrwo nĩ ũrĩa watho uugaga, nao magithie arĩa
    othe ahinyĩrĩrie kĩhooto kĩao.
  fra-NCL: de peur qu’en buvant ils n’oublient la loi, et ne faussent le droit de
    tous les malheureux.
  cek-AK: nihcae mah nae o nahaeloe, patukhaih lok to pahnet o ueloe, amtang kami
    han toenghaih hoiah lokcaekhaih to amkhraeng o taak ving moeng tih.
  cuk-cuk: Abakale, mumgudedgi, igar-maid iedmalale, dule-wilemaladgi bar binsasuli
    gudmalale.
  uig-CYR: Болмиса улар шарап ичип, муқәддәс бәлгүлимиләрни унтуп, Бозәк бәндиләрниң
    һәққини астин-үстүн қиливетиши мүмкин.
  tel-2017: తాగితే వారు చట్టాలను విస్మరిస్తారు. దీనులందరి హక్కులనూ కాలరాస్తారు.
  hat-BSA: Paske y ap bwè epi vin bliye dekrè ki te fèt la, e tòde dwa a sila ki aflije
    yo.
  kos-kos: Ke pacl elos nimnim uh, elos mulkunla ma sap, ac pilesrala enenu lun mwet
    ongoiya.
  hbo-WLC: פֶּן־יִ֭שְׁתֶּה וְיִשְׁכַּ֣ח מְחֻקָּ֑ק וִֽ֝ישַׁנֶּה דִּ֣ין כָּל־בְּנֵי־עֹֽנִי׃
  ibo-ibo: Ka ha ghara ịṅụbiga mmanya oke si otu a chefuo ikpe ikpe ziri ezi dịka
    iwu kwuru. Ka ha gharakwa isite nʼịṅụbiga mmanya oke napụ ndị a na-emegbu emegbu
    ikpe ziri ezi ha kwesiri inweta.
  ory-ory: ସେମାନେ ପାନ କଲେ, ବ୍ୟବସ୍ଥା ପାସୋରି ଦୁଃଖୀସନ୍ତାନ ସମସ୍ତଙ୍କର ବିଚାର ବିପରୀତ କରିବେ।
  chk-chk: Pun are ra ün, repwe manlükala mine a fen pwüngüla pwe allük o atokala
    än chokewe meinisin mi riaföü pwüng.
  rop-rop: Dumaji if yu dringgimbat tumatj im meigim yu fogedabat wanim yu garra dumbat
    en yu garra ardimbat ola po pipul.
  ukr-1871: Щоб вони, напившись, права не забули та й не покривили суду всїх людей
    убогих.
  deu-1951: Sie könnten über dem Trinken das Gesetz vergessen und ein falsches Urteil
    fällen all dem unglücklichen Volk.
  eng-JPS: Lest they drink, and forget that which is decreed, and pervert the justice
    due to any that is afflicted.
  srp-1865: Da ne bi pijuæi zaboravio uredbe, i izmijenio pravicu kojemu nevoljniku.
  lug-lug: si kulwa nga bagunywa ne beerabira amateeka, ne batalamula mu bwenkanya
    abantu baabwe abatulugunyizibwa.
  heb-heb: פן ישתה וישכח מחקק וישנה דין כל בני עני׃
  ben-IRV: পাছে পান করে তাঁরা ব্যবস্থা ভুলে যায় এবং কোনো দুঃখীর বিচার উল্টো করেন।
  pan-pan: ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਪੀ ਕੇ ਬਿਧੀ ਨੂੰ ਭੁੱਲ ਜਾਣ, ਅਤੇ ਦੁਖਿਆਰਾਂ ਦਾ ਹੱਕ ਮਾਰਨ।
  mya-JVB: သူတို့သည်သောက် လျက် တရား တော်ကို မေ့လျော့ ၍ ၊ ဆင်းရဲသား အမှုကို မတရားသဖြင့်
    စီရင် ဆုံးဖြတ်မည်ဟု စိုးရိမ်စရာရှိ၏။
  tte-O: Tem siginauli besiele loina lalakiliyao sipeiliko kani sinuwa-mwatainagili
    kisi tobubutuma nige loina dudududulaina silolobai.
  tbg-tbg: Hauri vika vi namarira neha ˻Mosiva˼ qara ntuva tai uvara taurukeha kia
    vehi vaiinti avuqavu okara autu nimitevora.
  hmo-hmo: idia be do idia inua, bona taravatu do idia laloaboio garina, bona haida
    ese idia dagedage henidia vadaeni taudia, edia hisihisi be lohia ese do idia laloa
    lasi, bona haida edia ahuna korikori, be king ese do idia haidaua garina.
  urd-urd: ऐसा न हो वह पीकर क़वानीन को भूल जाए, और किसी मज़लूम की हक़ तलफ़ी करें।
  rus-SYN: чтобы, напившись, они не забыли закона и не превратили суда всех угнетаемых.
  bqc-SIM: kɛ́ aasu mi ikoyãↄ sã́ńgu, aai yã́gↄ̃gↄ̃ taasideↄnɛ faasaio yã́i.
  tcz-CHONGTHU: Ajeh chu ju adon tenguleh, thu adih'a kitansa le akiseisa chu aheimil
    diu; chutengleh gim hesoh changte dinga, adihnau chu asuhmil peh diu ahi.
  mar-mar: ते प्याले तर कायदा काय म्हणतो ते विसरून जातील, नंतर ते गरीबांचा न्याय उलटा
    करतील.
  hlt-THB: A mi aawk awhtaw aanaa awi ce hilh kawm usaw, thlak khawdengkhqi khanawh
    amak thymna uknaak ta kawm uh.
  qub-qub: Machacurcorga laycuna niycashantapis gongaycunmanmi. Chayno gongaycorga
    ñacaycajcunata mananami alliga ricanganachu.
  bqp-bqp: de òsun mi, dokayãnↄ sãńgu, ò yã gↄ̃gↄ̃ takasidenↄnɛ faya sariro yãi.
  hat-hat: Lè yo bwè konsa, yo bliye lòd yo te bay. Yo p'ap pran ka malere yo.
  eng-BSB: lest they drink and forget what is decreed, depriving all the oppressed
    of justice.
  tod-tod: Mazɔlɔɔ a ti zona, ti mina yeema tɔgi laawooiti ma, ta ti mina maawɔin
    nuiti ta-ɠaamai maavalibo.
  eng-WEBPB: lest they drink, and forget the law, and pervert the justice due to anyone
    who is afflicted.
  kbq-kbq: Na'ankure aka tima nesu'za kasegemofona zamage'nekaniza zamunte omane vahera
    zamazeri so'e osugahaze.
  nhe-BL: Pampa intla tlaise huelis quiilcahuase tlen quiijtohua tlanahuatili huan
    ax quichihuase tlen xitlahuac quema quintlajtolsencahuase tlen teicneltzitzi huan
    tlaijiyohuíaj miyac, huan queja nopa quinixpanose.
  bus-bus: lɛ aↄ̃ton mi, dokayãnↄ sãńgu, aↄ̃ yã gↄ̃gↄ̃ takaasideenↄnɛ faa sairo
    yãnzi.
  gub-BL: I'u mehe na'ima'enukwaw kwaw tàmuz waze'eg rehe wà. Heharaz hemetarer 'ym
    ma'e wanehe uzekaiw paw wi wà.
  eng-DRA: And lest they drink and forget judgments, and pervert the cause of the
    children of the poor.
