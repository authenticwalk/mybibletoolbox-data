verse: PRO.031.011
translations:
  mal-C: അവളുടെ ഭർത്താവ് അവളിൽ സമ്പൂർണ വിശ്വാസം അർപ്പിച്ചിരിക്കുന്നു അവന് മൂല്യവത്തായ
    ഒന്നിനും കുറവില്ല.
  deu-TKW: Auf sie vertraut ihres Gatten Herz, und an Gewinn fehlt es ihm nicht.
  lin-lin: Mobali na ye atielaka ye motema mpe azangaka te biloko ya motuya.
  eng-LSV: The heart of her husband has trusted in her, || And he does not lack spoil.
  eng-GNV: The heart of her husband trusteth in her, and he shall haue no neede of
    spoyle.
  eng-WEBSTER: The heart of her husband doth safely trust in her, so that he shall
    have no need of spoil.
  nhw-BL: Ihuehue hueli motemachía ipan ya ica nochi iyolo. Huan nopa sihuatl quichihuas
    para ihuehue ma quipiya se nemilistli catli nelcuali.
  swh-ONEN: Mume wake anamwamini kikamilifu wala hakosi kitu chochote cha thamani.
  bba-bba: Win durɔ rɑ n nùn nɑɑnɛ sɑ̃ɑwɑ, u ǹ sɑ̃ɑru wɑsi.
  eng-KJVCPB: (ב) The heart of her husband doth safely trust in her, So that he shall
    have no need of spoil.
  luo-luo: Chwore ogenogo chutho kendo onge gima oreme.
  meu-meu: Adavana lalona ese ia e abidadama heniamu, bona ḡau namodia ai basine dabu.
  npi-ULB: उनका पतिको हृदयले उनीमाथि भरोसा गर्छन्, र तिनी कहिल्यै गरिब हुने छैनन्
    ।
  yor-yor: Ọkọ rẹ̀ ní ìgbẹ́kẹ̀lé púpọ̀ nínú rẹ̀ kò sì ṣí ìwà rere tí kò pé lọ́wọ́
    rẹ̀.
  ind-ind: Dia bisa dipercaya oleh suaminya, dan sang suami tak akan kekurangan untung.
  pes-OPCB: او مورد اعتماد شوهرش می‌باشد و نمی‌گذارد شوهرش به چیزی محتاج شود.
  tgl-ULB: Ang puso ng kaniyang asawang lalaki ay nagtitiwala sa kaniya, at kailanman
    hindi siya maghihirap.
  hui-hui: Wali ogonibigo agalinime ibu one mana bayaore tigabi hangu biaga beda lowa
    ibu oneni mini paga howa ibu miniha turu ho holebira. Ani bialu horo bibahendengi
    libu haru miniha dungulo howa mbirale burupale naholebira.
  mya-mya: သူ၏ခင်ပွန်းသည် သူ့ကိုယုံ၍၊ ဆင်းရဲခြင်းနှင့် ကင်းလွတ်လိမ့်မည်။
  bod-N: ཁོ་མོའི་ཁྱོ་གས་མོ་ལ་སེམས་གཏོད༌ཅིང༌། །མི་དེའི་ཐོབ་བྱ་ཕོངས་པར་མི་འགྱུར༌རོ།།
  wsk-wsk: Se ko kuari ningo diram la ko iki lagoso, ale mel ningo bo ko me tukunangaso.
  sna-sna: Murume wake anovimba naye zvizere, uye haana chaanoshayiwa chinokosha.
  spa-BLM: El corazón de su marido confía en ella. No le faltará ganancia.
  cac-cac: A ix ayoch yipoc sc'ool vin̈ yetb'eyum, malaj junoc tas syac' palta d'a
    vin̈.
  swh-ULB: Moyo wa mume wake humwamini, na hatakuwa masikini.
  bel-bel: Пэўнае ў ёй сэрца мужа яе, і не застанецца ён бяз прыбытку.
  wed-wed: Oroto awana i vitumaḡanei, ma eḡa aiwai ina voladaḡei.
  deu-ELBBK: Das Herz ihres Mannes vertraut auf sie, und an Ausbeute wird es ihm nicht
    fehlen.
  mbb-OT: Is maama he buutan is esawa zin, utew zekelà is kedsarig din dutun te esawa
    zin, ne kenà sikandin egkeǥansi.
  mal-2015: ഭർത്താവിന്റെ ഹൃദയം അവളെ വിശ്വസിക്കുന്നു; അവന്റെ ലാഭത്തിന്നു ഒരു കുറവുമില്ല.
  rmc-rmc: O rom lake pačal andre savoreste, angle late les hin sa, so leske kampel.
  pes-OPV: دل شوهرش بر او اعتماد دارد، و محتاج منفعت نخواهد بود.
  ron-1924: Инима бэрбатулуй се ынкреде ын еа ши ну дуче липсэ де венитурь.
  aui-aui: Tomogha wavinena initumaghaneni, na kate getana awaki inadiyanana.
  ben-OBCV: তাঁর উপর তাঁর স্বামীর পূর্ণ আস্থা বজায় থাকে ও তিনি তাঁর স্বামীর জীবনে
    ভালো কোনো কিছুর অভাব হতে দেন না।
  som-som: Waayo, qalbiga ninkeedu iyaduu isku halleeyaa, Oo isagu innaba uma baahnaan
    doono wax booli ah.
  lat-VUC: Confidit in ea cor viri sui, et spoliis non indigebit.
  eng-ASVBT: The heart of her husband trusteth in her, And he shall have no lack of
    gain.
  mna-mna: Moori ta kembei na, kusiini ko irao ipase pini kat. Mi ni ko iuulu kusiini
    be ikam koroŋ ndabokbokŋan boozo.
  ita-1885: Il cuor del suo marito si fida in lei; Ed egli non avrà giammai mancamento
    di veste.
  eng-LXXUP: 'The heart of her husband trusts in her: Such a one shall stand in no
    need of fine spoils.'
  eng-ULB: The heart of her husband trusts in her, and he will never be poor.
  spa-VBL: Su esposo tiene plena confianza en ella, y a su lado este hombre nunca
    empobrecerá.
  fra-_FOB: Le cœur de son mari s'assure en elle, et il ne manquera point de butin;
  mal-mal: ഭർത്താവിന്റെ ഹൃദയം അവളെ വിശ്വസിക്കുന്നു; അവന്റെ ലാഭത്തിന് ഒരു കുറവുമില്ല.
  lit-lit: Jos vyro širdis visiškai pasitiki ja, ir jam neprireiks grobio.
  urd-GVR: Us par us ke shauhar ko pūrā etamād hai, aur wuh nafā se mahrūm nahīṅ rahegā.
  suz-BL: मेको आ वोंइशेमी मेको कली रिम्‍शो पा थमा सुइक्‍ने चाप्‍ब। मिनु आस माल्‍शो
    मारेइ मारेइ गा‍प्‍ब।
  eng-NOY: The heart of her husband trusteth in her, And he is in no want of gain.
  ita-1927: Il cuore del suo marito confida in lei, ed egli non mancherà mai di provviste.
  ckb-ckb: مێردەکەی بە تەواوی پشتی پێ دەبەستێت و لە هیچی کەم نابێت.
  eng-BBE: The heart of her husband has faith in her, and he will have profit in full
    measure.
  kan-OKCV: ಅವಳ ಪತಿಯ ಹೃದಯವು ಅವಳಲ್ಲಿ ಭರವಸೆ ಇಡುತ್ತದೆ, ಅವನಿಗೆ ಯಾವ ಆದಾಯದ ಕೊರತೆಯೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: அவளுடைய கணவனுடைய இருதயம் அவளை நம்பும்; அவனுடைய செல்வம் குறையாது.
  spa-RV-1909: El corazón de su marido está en ella confiado, y no tendrá necesidad
    de despojo.
  ron-BTF: Inima soțului ei se încrede în ea, așa încât el nu va avea nevoie de pradă.
  eng-WEBP: The heart of her husband trusts in her. He shall have no lack of gain.
  eng-FBV: Her husband has complete confidence in her, and with her he'll never be
    poor.
  nld-1939: Haar man kan vast op haar bouwen, Hem ontgaat geen winst.
  nch-BL: Ihuehue hueli motemachía ipan ya ica nochi iyolo. Huan nopa sihuat quichihuas
    para ihuehue ma quipiya se nemilisti cati nelcuali.
  vie-1934: Lòng người chồng tin cậy nơi nàng, Người sẽ chẳng thiếu huê lợi.
  hin-CV: उसका पति उस पर पूर्ण भरोसा करता है और उसके कारण उसके पति का मूल्य अपरिमित
    होता है.
  eng-OURB: בּ (Trusts) Her husband trusts in her from his heart, and she will prove
    a great asset to him.
  spa-BES: El corazón de su marido tiene fe en ella, y él tendrá provecho en toda
    su medida.
  tdx-tdx: Atokisa’ ty trom-bali’e, ie tsy ho po-vara.
  tha-KJV: จิ​ตใจของสามีเธอก็วางใจในเธอ และสามีจะไม่ขาดกำไร
  por-BR-2018: O coração de seu marido confia nela, e ele não terá falta de bens.
  deu-ELO: Das Herz ihres Mannes vertraut auf sie, und an Ausbeute wird es ihm nicht
    fehlen.
  eng-WYC-2018: The heart of her husband trusteth in her; and he shall not have need
    to robberies. (Her husband trusteth her in his heart; and he shall have no need
    for robbery, or for theft.)
  epo-epo: Fidas ŝin la koro de ŝia edzo, Kaj havo ne mankos.
  uig-PIN: '|ב| Erining kɵngli uningƣa tayinip hatirjǝm turidu, U bolƣaqⱪa erining
    alƣan oljisi kǝm ǝmǝstur!'
  beo-beo: Amo uda ea egoa da idua ea hou da moloidafa dafawaneyale dawa:sa. Amola
    egoa da eso huluane liligi defele gagui dialumu.
  tpi-OTNT: Bai man bilong dispela kain meri i save gut long meri i bihainim gutpela
    pasin oltaim. Na meri bai i helpim em na em i gat planti samting.
  hau-SA: Mijinta yana da cikakken amincewa da ita kuma ba ya rasa wani abu mai daraja.
  uig-LAT: '|ב| Érining köngli uninggha tayinip xatirjem turidu, U bolghachqa érining
    alghan oljisi kem emestur!'
  nde-nde: Indoda yakhe iyamthemba ngokupheleleyo njalo kayisweli lutho oluqakathekileyo.
  ton-ton: ‌ʻOku falala fakamoʻomoʻoni kiate ia ʻae loto ʻo hono husepāniti, pea ʻe
    ʻikai ʻaonga kiate ia ha meʻa ʻoku maʻu ʻi he fakamālohi.
  ces-1613: Dověřuje se jí srdce muže jejího; nebo tu kořistí nebude nedostatku.
  eng-WMB: The heart of her husband trusts in her. He shall have no lack of gain.
  tam-TCV: அவளின் கணவன் அவளில் முழுநம்பிக்கை வைத்திருக்கிறான்; அவனுக்கு செல்வாக்கு
    குறையாது.
  ceb-ULB: Ang kasingkasing sa iyang bana mosalig kaniya, ug dili gayod siya mahimong
    kabos.
  pol-UBG: Serce męża jej ufa i zysku mu nie zabraknie.
  agr-agr: Niina aishig shiig kajitus diyawai, tuja kuichkinash atsumchagtinai.
  kyc-kyc: Akalingi banya mona enda baa keta yukwapala pendewa ingya narolyamo lao
    sepala kamenge karenge.
  urd-GVU: اُس پر اُس کے شوہر کو پورا اعتماد ہے، اور وہ نفع سے محروم نہیں رہے گا۔
  deu-1912: Ihres Mannes Herz darf sich auf sie verlassen, und Nahrung wird ihm nicht
    mangeln.
  kan-2017: ಪತಿಯ ಹೃದಯವು ಆಕೆಯಲ್ಲಿ ಭರವಸವಿಡುವುದು, ಅವನು ಕೊಳ್ಳೆ ಕೊಳ್ಳೆಯಾಗಿ ಸಂಪಾದಿಸುವನು.
  yap-yap: Figirngin e be par nib pagan’ ngak, ma dabi gafgow figirngin.
  hlt-MCSB: A boei kah lungbuei khaw anih dongah pangtung tih, kutbuem khaw vaitah
    pawh.
  mdy-ETH: ዓኒ ዒዞኮ ዒዞ ጉሙርቃኔ፤ ዒ ኮዔ ባኣዚ ቢያ ዒዞይዳፓ ዴንቁዋ ዓቱዋሴ።
  kew-kew: Go piaene ona nipuna aanimi mo onana pea luabu epea peada aba adea. Goa
    pea-pulu ona-me nipu raba mealia rabu mo aa nipu oyae ora adaapu salia.
  twi-ASANTE: Ne kunu wɔ ne mu ahotosoɔ pa ara na biribiara a ɛwɔ boɔ nhia no.
  eng-WEBU: The heart of her husband trusts in her. He shall have no lack of gain.
  wal-wal: I keettaawai o ubbabankka ammanees; ayyo de7anau bessiyaabaappe aibinne
    paccenna.
  acu-NT: Nu nuwa ainauka nekasar timiá pengker asaramtai, aishrisha niin pengker
    nintimtumasar pujuinawai. Tura asar kuikian tura wariri ainauncha nangkami ajaptsuk
    tenapkesar jeanam ukuinawai.
  spa-PDDPT: El corazón de su esposo está confiado en ella, Y no carecerá de ganancias.
  gun-gun: Ha'e va'e re ime ojerovia 'rã okuraxõ py, ixupe ndoatai 'rã mba'emo repyrã.
  agu-BL: Yi chmil, nter nin k'uklij c'u'l te'j, nin ilenin na jal chime'bi'l.
  ilo-ULB: Agtaltalek kenkuana ti puso ti asawana, ken saanto pulos a pumanglaw ti
    asawana.
  kpg-kpg: Dono lodo e gana gi mee, gei mee e maluagina.
  uig-ARA: ב ئېرىنىڭ كۆڭلى ئۇنىڭغا تايىنىپ خاتىرجەم تۇرىدۇ، ئۇ بولغاچقا ئېرىنىڭ ئالغان
    ئولجىسى كەم ئەمەستۇر!
  bps-bps: I yaanan too smalig di kenen, na landè gukulangan.
  sus-sus: A xa mɔri laxi a ra, a findixi harige fanyi nan na a bɛ tɛmui birin.
  pon-2006: Eh pwoud kin likih; eri, e sohte pahn semwehmwehla.
  ksd-ksd: A nuknuk i kana tutana i nurnur tana, Ma pa na iba upi ra tabarikik.
  tur-YTC: Kocasının yüreği ona güvenir. Adamın kazancı eksik olmaz.
  bel-N: Пэўнае ў ёй сэрца мужа яе, і ён не застанецца без прыбытку.
  grc-BRENT: Θαρσεῖ ἐπʼ αὐτῇ ἡ καρδία τοῦ ἀνδρὸς αὐτῆς· ἡ τοιαύτη καλῶν σκύλων οὐκ
    ἀπορήσει.
  ind-AYT: Hati suaminya memercayainya, dan suaminya itu tidak akan kekurangan keuntungan.
  nya-nya: Mtima wa mwamuna wake umamukhulupirira ndipo mwamunayo sasowa phindu.
  hrv-hrv: Muževljevo se srce uzda u nju i blagom neće oskudijevati.
  mps-mps: Te tobage we aga bidigo te wego wiegi yai kolesaga sesemane sogo wali pabo
    te bugagia koneaibao, agai tede homu si ebo menio. Tama wego aga tau siyu, te
    aga doado bage hauwa elalubo dao.
  tpi-tpi: Bai man bilong dispela kain meri i save gut long meri i bihainim gutpela
    pasin oltaim. Na meri bai i helpim em na em i gat planti samting.
  dan-1931: Hendes Husbonds Hjerte stoler på hende, på Vinding skorter det ikke.
  vie-OVCB: Nàng được chồng tín nhiệm, và thu hoa lợi không thiếu thốn.
  guj-2017: તેનો પતિ તેના પર પૂરો વિશ્વાસ રાખે છે, અને તેને સંપત્તિની કોઈ ખોટ પડશે
    નહિ.
  pon-2006A: Eh pwoud kin likih; eri, e sohte pahn semwehmwehla.
  por-BRBSL: O coração de seu marido confia nela. Ele não terá falta de ganho.
  swe-swe: 'Hennes man litar fullständigt på henne i allt och behöver inte sakna någonting.
    [Ordagrant ”har inget behov av plundring”. I samband med äktenskap kan det syfta
    på att han inte behöver söka kärlek och tillgivenhet hos andra kvinnor.] [Den
    andra hebreiska bokstaven är: ב – Bet. Tecknet avbildar ett tält eller ett hus.
    Bokstaven symboliserar den plats man bor på, eller de som är i huset – sin familj.
    I den här versen är det ordet ”litar” som börjar med denna bokstav. Tecknet förstärker
    hur viktig gemenskapen och den absoluta tilliten mellan man och hustru är.]'
  cth-cth: A vâ ni a lungthin hoi a kâuep teh hawinae awm laipalah awm mahoeh.
  twi-twi: Ne kunu wɔ ne mu ahotoso pa ara, na biribiara a ɛwɔ bo nhia no.
  hlt-hlt: A boei kah lungbuei khaw anih dongah pangtung tih, kutbuem khaw vaitah
    pawh.
  tbz-SIM: O dɔù ɔ̃ nhò tɑ̃́mu kòò dɔ̀ɔ̀ri bɛ kpɛrɛ kɛ̀ bɛ̀ cɔ̃̀ńtí.
  msy-2020: Amizir kamagh amim, an pam uan navir averiamɨn aven nɨghnɨzir gavgavim
    an ikia deraghvɨra a gɨfo, a zuraram arazir aghuibar gɨn zui. Eghtɨ an amuim an
    akuraghtɨ, a bizir avɨriba ikiam.
  dop-dop: Ɩ pɑɑlʋ wɛnɑ-ɩ nɑɑni kɛ́ nɑ ɩ́ tɑɣɑnəɣɩ ɩ wɛnɑʋ.
  azb-azb: Ərinin qəlbi ondan arxayındır, Dayanmadan bərəkət qazanır.
  eng-DBY: The heart of her husband confideth in her, and he shall have no lack of
    spoil.
  hin-2017: उसके पति के मन में उसके प्रति विश्वास है, और उसे लाभ की घटी नहीं होती।
  wol-KYG: Jëkkër ja da koy wóolu, te jëkkër ja day am xéewal, du ko ñàkk.
  bjr-bjr: Mina afaaqi irirafa mi aanaaseenasaa kai mundinoo marifanoo sia moo ainainara
    sarau iannoo.
  eng-YLT: The heart of her husband hath trusted in her, And spoil he lacketh not.
  kne-kne: Mantalek din asawa na en sisya, yan kanayon di pansigdan ay idawat na.
  eng-WYC-2017: The heart of her husband trusteth in her; and he shall not have need
    to robberies.
  eng-WMBB: The heart of her husband trusts in her. He shall have no lack of gain.
  urd-GVH: उस पर उसके शौहर को पूरा एतमाद है, और वह नफ़ा से महरूम नहीं रहेगा।
  rug-rug: Sa nana palabatu si raṉe hola ia si asa meke loketoṉa si papaka nia sa.
  gaz-gaz: Dhirsi ishee guddisee ishee amanata; inni waan faayidaa qabu tokko illee
    hin dhabu.
  fra-LSG: Le cœur de son mari a confiance en elle, Et les produits ne lui feront
    pas défaut.
  yal-yal: A xɛmɛn xaxili tixi a tan nan na, a munanfanna mi ɲanɲɛ mumɛ!
  haw-1868: Paulele ia ia ka naau o kana kane, Aole e nele oia i ka loaa ole.
  arb-NAV: بِها يَثِقُ قَلْبُ زَوْجِهَا فَلا يَحْتَاجُ إِلَى مَا هُوَ نَفِيسٌ.
  ewe-ewe: Srɔ̃a kana ɖe edzi blibo eye nu sia nu si ŋu asixɔxɔ le la mevena le egbɔ
    o.
  eng-LEE: The heart of her husband doth safely trust in her, and he will not see
    his gain diminish.
  asm-FB: তেওঁৰ স্বামীৰ হৃদয়ে তেওঁত বিশ্বাস কৰে, আৰু তেওঁৰ স্বামীৰ কেতিয়াও অভাৱ
    নহয়।
  sus-A: عَ شَ مْرِ لَشِ عَ رَ، عَ قِندِشِ هَرِفٍ قَنيِ نَن نَ عَ بّ تّمُي بِرِن.
  fra-SBL: Le cœur de son mari a confiance en elle. Il ne manquera pas de gain.
  hbo-hbo: בָּ֣טַח בָּ֭הּ לֵ֣ב בַּעְלָ֑הּ וְ֝שָׁלָ֗ל לֹ֣א יֶחְסָֽר׃
  kik-kik: Mũthuuri wake nĩamwĩhokete biũ, na ndarĩ kĩndũ kĩa bata angĩaga.
  fra-NCL: Le cœur de son mari a confiance en elle, et les profits ne lui feront pas
    défaut.
  cek-AK: A sava mah anih to oep ueloe, amtanghaih hoiah loih tih.
  cuk-cuk: E-sui egi bensurdaed. E-omeba ibmar nikagudaed, ega ibmar galakusurdaed.
  uig-CYR: '|ב| Ериниң көңли униңға тайинип хатирҗәм туриду, У болғачқа ериниң алған
    олҗиси кам әмәстур!'
  pma-pma: Meatin onen kilea valing desien onen eni. Ven umen onen ahin onen, kei
    hertamureitei en etai tounah.
  tel-2017: ఆమె భర్త ఆమెపై నమ్మకం పెట్టుకుంటాడు. అతడు పేదవాడు కావడం అంటూ ఉండదు.
  hat-BSA: Kè a mari li mete konfyans nan li e li p ap manke reyisi.
  bxh-bxh: Taumoho ni, lahuna ya sunumaꞌen be ibege somo lisina yai i kuꞌu.
  kos-kos: Mukul tumal uh filiya lulalfongi lal sel, ac el fah tiana enenu kutena
    ma.
  hbo-WLC: בָּ֣טַח בָּ֭הּ לֵ֣ב בַּעְלָ֑הּ וְ֝שָׁלָ֗ל לֹ֣א יֶחְסָֽר׃
  ibo-ibo: Di nwanyị dị otu a na-atụkwasị obi ya niile nʼime ya, ọ dịghị ihe dị mkpa
    nke na-akọ ya.
  ory-ory: ତାହାର ସ୍ୱାମୀର ହୃଦୟ ତାହାଠାରେ ନିର୍ଭର କରେ, ପୁଣି, ତାହାର ଲାଭର ଅଭାବ ହୁଏ ନାହିଁ।
  chk-chk: Pwülüan we a anomu an apilükülük won, esap fokun wor an wöüngau.
  rop-rop: Im hasbin trastimbat im brabliwei en im oldei album im blanga gajim ola
    gudwan ting.
  ukr-1871: Серце мужове певне її, й не малий з неї прибуток;
  deu-1951: Auf sie verläßt sich ihres Mannes Herz, und an Gewinn mangelt es ihm nicht.
  eng-JPS: The heart of her husband doth safely trust in her, and he hath no lack
    of gain.
  srp-1865: Oslanja se na nju srce muža njezina, i dobitka neæe nedostajati.
  lug-lug: Bba amwesiga n’omutima gwe gwonna, era bba talina kyonna kya muwendo ky’abulwa.
  heb-heb: בטח בה לב בעלה ושלל לא יחסר׃
  ben-IRV: তাঁর স্বামীর হৃদয় তাঁতে নির্ভর করে, স্বামীর লাভের অভাব হয় না।
  pan-pan: ਉਹ ਦੇ ਪਤੀ ਦਾ ਮਨ ਉਹ ਦੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦਾ ਹੈ, ਅਤੇ ਉਹ ਨੂੰ ਲਾਭ ਦੀ ਕੁਝ ਥੁੜ ਨਹੀਂ
    ਹੁੰਦੀ।
  mya-JVB: သူ ၏ခင်ပွန်း သည် သူ့ ကို ယုံ ၍ ၊ ဆင်းရဲ ခြင်းနှင့် ကင်းလွတ် လိမ့်မည်။
  tte-O: Wainena tau sinene imeliyan katena meuloina koina kabo nige eoma yabo koina.
  tbg-tbg: Vira vaativano virara koqe nahentive tivakeharo viraqaa muntuvi vaiharo
    kia vo haikaravata aavoqianaro.
  hmo-hmo: Iena adavana ese ia dekenai ia abidadama henia noho, bona unai tau ese
    ogogami do ia davaria lasi.
  urd-urd: उसके शौहर के दिल को उस पर भरोसा है, और उसे मुनाफ़े' की कमी न होगी।
  rus-SYN: уверено в ней сердце мужа ее, и он не останется без прибытка;
  bqc-SIM: Aà zã́ ìↄ aà náai vĩ ń nↄ̀sɛmɛndooɛ, pↄmaae lí kɛ̃́sãwào.
  tcz-CHONGTHU: Ajipan alungthim akison pi lheh in, ajeh chu amanun ajipa hinkhoa
    ijakai abulhinsah ding ahi.
  mar-mar: तिच्या पतीचे मन तिच्यावर भरवसा ठेवते, तो कधीही गरीब होणार नाही.
  hlt-THB: A vaa ing anih ce yp na nawh them a voetnaak am ta hy.
  soq-soq: Badawa manainapa sumanaiwaleide, ita me mai dima da abolawalepi, diaida.
  qub-qub: Alli warmin captenga llapan shongunwanmi runan yäracun. Chayno alli warmiwanga
    manami imaypis ushapacanchu.
  bqp-bqp: A zã dìgↄ̃ a náani kɛ kũ nɛ̀sɛdoomɛ, pↄ́ mana ke dì kĩaaro.
  hat-hat: Mari l' mete tout konfyans li nan li. Tout bagay ap mache byen lakay li.
  eng-BSB: The heart of her husband trusts in her, and he lacks nothing of value.
  tod-tod: Sinigi laaʋɛ da, ani ʋagɔ nɔpɛ ge la ʋalaga ná-pɛlɛi wu.
  eng-WEBPB: The heart of her husband trusts in her. He shall have no lack of gain.
  kbq-kbq: Neve'a ana a'mofonkura maka'zana hugahie huno antahinemiankino, mago zankura
    atupara osugahie.
  nhe-BL: Ihuehue hueli motemachía ipan ya ica nochi iyolo. Huan nopa sihuatl quichihuas
    para ihuehue ma quipiya se yolistli tlen nelcuali.
  bus-bus: À zã ègↄ̃ à náanɛ kɛɛ kↄ̃n nↄ̀sɛo domɛ, pↄ́ maa ke è kɛ̃sãaro.
  gub-BL: Imen uzeruzar hehe a'e. Nezewe mehe nuiko pixik kwaw hemetarer 'ym ma'e
    romo nehe.
  eng-DRA: The heart of her husband trusteth in her, and he shall have no need of
    spoils.
