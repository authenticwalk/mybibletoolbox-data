verse: PRO.031.022
translations:
  mal-C: അവൾ തന്റെ കിടക്കയ്ക്കു പരവതാനി ഉണ്ടാക്കുന്നു; മേൽത്തരമായ ചണനൂലും ഊതനൂലും
    അവൾ അണിഞ്ഞിരിക്കുന്നു.
  deu-TKW: Decken verfertigt sie sich; Byssus und Purpur ist ihr Gewand.
  lin-lin: Asalaka babulangeti mpo na mbeto na ye mpe alataka bilamba na ye ya lino
    ya kitoko mpe ya motane.
  eng-LSV: She has made ornamental coverings for herself, || Silk and purple [are]
    her clothing.
  eng-GNV: 'She maketh her selfe carpets: fine linen and purple is her garment.'
  eng-WEBSTER: She maketh herself coverings of tapestry; her clothing is silk and
    purple.
  nhw-BL: Yaya quichijchihua tlaquemitl catli yejyectzi para itlapech. Moyoyontía
    ica iyoyo tlen moradojtic huan lino catli más patiyo catli yaya mochijchihuilijtoc.
  swh-ONEN: Hutengeneza mazulia ya urembo ya kufunika kitanda chake, yeye huvaa kitani
    safi na urujuani.
  bba-bba: Wiyɑ rɑ yɑ̃nu doke ni bɑ kuɑ kɑ beku nɔniɡinu, kpɑ u mɑɑ kpin yenun bekunu
    ko.
  eng-KJVCPB: (מ) She maketh herself coverings of tapestry; Her clothing is silk and
    purple.
  luo-luo: Oloso raum ne kitandane, orwakore gi lewni marep-rep maralik ma nengogi
    tek.
  meu-meu: Ia ese hetaru e karamu; ena dabua na linen namo-hereana bona dabua kakakaka
    miakoremana.
  npi-ULB: उनले आफ्नो ओछ्यानको लागि तन्‍ना बनाउँछिन्, र उनले मसिनो गरी बाटेको सुतीको
    कपडाको लुगा लगाउँछिन् ।
  yor-yor: Ó ṣe aṣọ títẹ́ fún ibùsùn rẹ̀; ẹ̀wù dáradára àti elése àlùkò ni aṣọ rẹ̀.
  ind-ind: Dia mempercantik rumahnya dengan tirai dan berbagai hiasan kain yang dia
    buat sendiri. Semua pakaiannya indah dan berkualitas tinggi.
  pes-OPCB: برای خود نیز لباسهای زیبا از پارچه‌های نفیس می‌دوزد.
  tgl-ULB: Gumagawa siya ng mga sapin para sa higaan niya at mga lilang damit na pinong
    lino ang sinusuot niya.
  hui-hui: Ibu andagani wali agali paligi bilonaga balangiya ibunime wabu ngelaga
    biaga. Ani bialu ibugua labolabo tohe bayaore ngarubi tagalitayabi bayaore ngarubi
    muwa ibuninaga aga urunime wabuwa bu haga.
  mya-mya: ကိုယ်အလို့စောင်တို့ကို ရက်၍၊ ပိတ်ချောနှင့် မောင်းသောအထည်ကို ဝတ်တတ်ကြ၏။
  bod-N: ཁོ་མོས་རང་ལ་མལ་སྟན་བཟོ་བ༌དང༌། །ཁོ་མོའི་གྱོན་གོས་སོ་རས་སྲབ་བུ༌དང༌། །རྒྱ་སྨུག་རས་ལས་གྲུབ་པ་ཡིན་ལགས༌སོ།།
  wsk-wsk: Nu guang anira kuwim te irokko mu biriso; ale ko guang nagurokko mu yawarakala
    nunguningkiri.
  sna-sna: Anozvigadzirira zvokuwaridza panhoo yake; anozvipfekedza nguo yomucheka
    wakaisvonaka, uye nomucheka wepepuru.
  spa-BLM: Hace para sí misma alfombras de tapiz. Su ropa es de lino fino y de color
    púrpura.
  cac-cac: A ix sb'oan sc'u' vach'. A c'apac c'apac vach' syac'och ix spichuloc.
  swh-ULB: Hutengeneza matandiko ya kitanda chake, na huvaa nguo za kitani ya dhambarau
    safi.
  bel-bel: Яна робіць сабе дываны; вісон і пурпура - вопратка яе.
  deu-ELBBK: Sie fertigt sich Teppiche an; Byssus und Purpur sind ihr Gewand.
  mbb-OT: Ebpengavel sikandin te para te idempas diyà te hizeǥaan. Ne ebivisti sikandin
    te mekempet wey mahalen.
  mal-2015: അവൾ തനിക്കു പരവതാനി ഉണ്ടാക്കുന്നു; ശണപടവും ധൂമ്രവസ്ത്രവും അവളുടെ ഉടുപ്പു.
  rmc-rmc: Sivel peske o uraviben pro hadžos, a lakre gada hin le šukar fijalove ľanostar.
  pes-OPV: برای خود اسبابهای زینت می‌سازد. لباسش از کتان نازک و ارغوان می‌باشد.
  ron-1924: Еа ышь фаче ынвелиторь, аре хайне де ин субцире ши пурпурэ.
  ben-OBCV: তিনি তাঁর বিছানার জন্য চাদর তৈরি করেন; তিনি মিহি মসিনা দিয়ে তৈরি বেগুনি
    রংয়ের কাপড় গায়ে দিয়ে থাকেন।
  som-som: Waxay samaysataa durraaxado daabac leh, Oo dharkeeduna waxaa weeye dhar
    aad u wanaagsan oo guduudan.
  lat-VUC: Stragulatam vestem fecit sibi; byssus et purpura indumentum ejus.
  eng-ASVBT: She maketh for herself carpets of tapestry; Her clothing is fine linen
    and purple.
  mna-mna: Tana irao nin tekteege pa mbeŋ som. Pa ni iurpewe len mburu be tikototo
    zin pa. Mi ni itunu na, izebzeebi pa mburu ndabokbokŋan ta kan mos ambaimbaiŋan
    na.
  ita-1885: Ella si fa de' capoletti; Fin lino, e porpora sono il suo vestire.
  eng-LXXUP: She makes for her husband clothes of double texture, And garments for
    herself of fine linen and scarlet.
  eng-ULB: She makes coverings for her bed, and she wears clothes of fine purple linen.
  spa-VBL: Ella se hace abrigos, y se viste con lino fino y ropa de color púrpura.
  fra-_FOB: Elle se fait des couvertures; ses vêtements sont de fin lin et d'écarlate.
  mal-mal: അവൾ തനിക്ക് പരവതാനി ഉണ്ടാക്കുന്നു; ചണപട്ടും ധൂമ്രവസ്ത്രവും അവളുടെ ഉടുപ്പ്.
  lit-lit: Ji pasigamina sau užtiesalų; jos apdaras – aukštos kokybės drobė ir purpuras.
  urd-GVR: Apne bistar ke lie wuh achchhe kambal banā letī, aur ḳhud wuh bārīk katān
    aur arġhawānī rang ke libās pahne phirtī hai.
  suz-BL: मेकोमी आ ब्रतीक रिम्‍शो पा सेल्‍ब। मेको आ फेक्‍तीक प्‍याजी रङ ङा रिम्‍शो
    पा किरशो सुती वा के बाक्‍नीम।
  eng-NOY: She maketh for herself coverlets; Her clothing is of fine linen and purple.
  ita-1927: Ella si fa dei tappeti, ha delle vesti di lino finissimo e di porpora.
  ckb-ckb: چەرچەف بۆ نوێنەکەی دروستدەکات، کەتانی ناسک و ڕیسی ئەرخەوانی لەبەر دەکات.
  eng-BBE: She makes for herself cushions of needlework; her clothing is fair linen
    and purple.
  kan-OKCV: ಆಕೆಯು ತಾನೇ ಕಂಬಳಿಗಳನ್ನು ನೇಯುತ್ತಾಳೆ. ಆಕೆಯ ಉಡುಪೋ ನಾರುಮಡಿ, ರಕ್ತಾಂಬರ.
  tam-2017: இரத்தினக் கம்பளங்களைத் தனக்கு உண்டாக்குகிறாள்; மெல்லிய புடவையும் இரத்தாம்பரமும்
    அவளுடைய ஆடை.
  spa-RV-1909: Ella se hizo tapices; de lino fino y púrpura es su vestido.
  ron-BTF: Ea își face singură cuverturi; îmbrăcămintea ei este mătase și purpură.
  eng-WEBP: She makes for herself carpets of tapestry. Her clothing is fine linen
    and purple.
  eng-FBV: She makes herself bedspreads; she dresses in fine linen and purple clothes.
  nld-1939: Zelf maakt ze haar mantels, Ze gaat in lijnwaad en purper gekleed;
  nch-BL: Yaya quichijchihua taquemit cati yejyectzi para itapech. Moyoyontía ica
    iyoyo ten moradojtic huan lino cati más patiyo cati yaya mochijchihuilijtoc.
  vie-1934: Nàng làm lấy những chăn mền; Aùo xống nàng đều bằng vải gai mịn màu đỏ
    điều.
  hin-CV: वह अपने लिए बाह्य ऊनी वस्त्र भी तैयार रखती है; उसके सभी वस्त्र उत्कृष्ट
    तथा भव्य ही होते हैं.
  eng-OURB: מ (Coverings) She makes for herself carpets of tapestry. Her clothing
    is fine linen and purple.
  spa-BES: Ella se hace cojines de costura; su ropa es blanca y lila.
  tdx-tdx: Anjaira’e saroñe ty vata’e, hene leny naho malòmavo o siki’eo.
  tha-KJV: เธอทำผ้าปูสำหรับเธอด้วยสิ่งทอ เสื้อผ้าของเธอทำด้วยผ้าลินินและผ้าสี​ม่วง
  por-BR-2018: Ela faz cobertas para sua cama; de linho fino e de púrpura é o seu
    vestido.
  deu-ELO: Sie verfertigt sich Teppiche; Byssus und Purpur sind ihr Gewand.
  eng-WYC-2018: She made to her a ray-cloth; bis, either white silk, and purple is
    the cloth of her. (She made a ray-cloth for herself; bis, or white silk, and purple
    maketh her cloak.)
  epo-epo: Ŝi faras al si kovrojn; Delikata tolo kaj purpuro estas ŝiaj vestoj.
  uig-PIN: '|מ| Kariwat yapⱪuqlirini ɵzi toⱪuydu; Ɵzining kiyim-keqǝkliri kanap wǝ
    sɵsün rǝhttindur.'
  beo-beo: 'E da ea sosogo fi ilia golamusa: fafai amo da:iya abula ida:iwane fa:sisa.
    Amola e da oga:yei abula amo sala.'
  tpi-OTNT: Na em yet i save wokim ol blanket bilong ol bet long haus bilong en. Na
    em i save kisim ol gutpela waitpela laplap na ol gutpela retpela laplap na wokim
    ol klos bilong en.
  hau-SA: Takan yi wa gadonta kayan shimfiɗa; tufafinta kuma na lilin ne mai laushi
    na shunayya.
  uig-LAT: '|מ| Kariwat yapquchlirini özi toquydu; Özining kiyim-kéchekliri kanap
    we sösün rexttindur.'
  nde-nde: Wendlala amalembu ombheda wakhe; agqoke ilineni elihle lezigqoko eziyibubende.
  ton-ton: '‌ʻOku ne ngaohi kiate ia ʻae ngaahi kofuʻaki ʻae tupenu kuo tuitui fakasanisani:
    ko hono ngaahi kofu ko e silika mo e meʻa kulaʻahoʻaho.'
  ces-1613: Koberce dělá sobě z kmentu, a z zlatohlavu jest oděv její.
  eng-WMB: She makes for herself carpets of tapestry. Her clothing is fine linen and
    purple.
  tam-TCV: அவள் தனது படுக்கைக்குரிய போர்வையைத் தானே நெய்கிறாள்; சிறந்த பட்டாடை மற்றும்
    பலவண்ண உடைகளையும் உடுத்திக்கொள்கிறாள்.
  ceb-ULB: Naghimo siya ug hapin alang sa iyang higdaanan, ug nagbisti siya ug labing
    maayo nga tapul nga lino.
  pol-UBG: Robi sobie kobierce; jej ubiór jest z jedwabiu i purpury.
  agr-agr: Colchajinash nigki najanui, tuja niig jáanch shiig pegkeg apagbau aidaun
    nugkuawai.
  kyc-kyc: Baame yapo nao palenge komau dupwa waso dee komau muku keyange elyoko kumapala
    dokome komau waso wapungi.
  urd-GVU: اپنے بستر کے لئے وہ اچھے کمبل بنا لیتی، اور خود وہ باریک کتان اور ارغوانی
    رنگ کے لباس پہنے پھرتی ہے۔
  deu-1912: Sie macht sich selbst Decken; feine Leinwand und Purpur ist ihr Kleid.
  kan-2017: ತನಗಾಗಿ ರತ್ನಗಂಬಳಿಗಳನ್ನು ಮಾಡುವಳು, ಆಕೆಯ ಉಡುಪು ನಾರುಮಡಿ, ರಕ್ತಾಂಬರ.
  yap-yap: Ma ngongliy e mad ni ngan filath nga daken e chob, mma chuw ko mad ni bfel’
    ma ba ra’en purple.
  hlt-MCSB: Hniphaih te amah ham a tah tih, a hnitang neh daidi pueinak khaw om.
  mdy-ETH: ሻኣሎ ዑፃ ሂኢሦ ዓፒሎ ዒዛ ማዣኔ፤ ዞቄ ዲንኪ ሼኤሜና ኮሾና ሚዛጲ ማኣዖ ዒዛ ማኣዓኔ።
  kew-kew: Goa pua nipuna ada-para sape balaket oyae page nipuna bipa rabuta-pulu
    nimuna ada-para epeta. Goa pua laplap kane-para yakopi lapo rata mua nipuna yamape
    oyae warita.
  twi-ASANTE: Ɔyɛ ne mpasotam; na ɔfira nwera ne serekye ntoma.
  eng-WEBU: She makes for herself carpets of tapestry. Her clothing is fine linen
    and purple.
  wal-wal: Arssaa bollan hiixxiyo maayuwaa sikkausu; liinuwaappe dadettida zo7o maayuwaakka
    baayyo maayausu.
  acu-NT: Tura sekmati ainaun ningki najaninawai. Turasha kuikiartin entsarina nujai
    metek entsatin entsarartin ainawai.
  spa-PDDPT: Teje tapices para sí. De lino fino y púrpura es su vestido.
  gun-gun: Kunha va'e ojapo avi 'rã onheovã aguã, ha'e onhemonde 'rã ao porã púrpura
    guigua py anho.
  agu-BL: I' te'n na bnon e'chk balaj chitxo', nin chin weko'n nin tib tan e'chk balaj
    xbu'k yi lino cu'n.
  ilo-ULB: Agar-aramid isuna kadagiti abbong ti pagidaanna, ket agkawkawes isuna iti
    lino a pagan-anay a purpura ti marisna.
  kpg-kpg: Mee e dui ana gili moenge maluu, gei mee e ulu gi nia gahu madamada.
  uig-ARA: מ كارىۋات ياپقۇچلىرىنى ئۆزى توقۇيدۇ؛ ئۆزىنىڭ كىيىم-كېچەكلىرى كاناپ ۋە سۆسۈن
    رەختتىندۇر.
  bps-bps: Nimoan dad kayabla, na too fye bung klawehan na too fye baweh i batakan.
  sus-sus: A sade dugi yailanma, a dugi tofanyi dɛgɛma a yɛtɛ bɛ.
  pon-2006: E kin wiahda kidipen madres kan, oh likawihada likou linen me poh ntahnmwel
    lingan.
  ksd-ksd: I vir kana lavur bo na kurit; mong ma ra mal kumau ma ra meme marut.
  tur-YTC: Kendisine halılar yapar, Giysileri ince keten ve mordur.
  bel-N: Дываны? яна робіць сабе, вісон і пурпур — адзеньне яе.
  grc-BRENT: Δισσὰς χλαίνας ἐποίησε τῷ ἀνδρὶ αὐτῆς, ἐκ δὲ βύσσου καὶ πορφύρας ἑαυτῇ
    ἐνδύματα.
  ind-AYT: Dia membuat permadani; pakaiannya adalah linen halus dan kain ungu.
  nya-nya: Iye amadzipangira yekha zoyala pa bedi pake; amavala zovala zabafuta ndi
    zapepo.
  hrv-hrv: Sama sebi šije pokrivače, odijeva se lanom i purpurom.
  mps-mps: Tama aga digi te aga bede selama piabo blanket dabe me nigaibao. Tama agai
    te wiegi yai tedela yai name ugwa, me te mama yai name ugwa wiegi yai me selama,
    tama aga gudubo ugwa dabe nigaibao.
  tpi-tpi: Na em yet i save wokim ol blanket bilong ol bet long haus bilong en. Na
    em i save kisim ol gutpela waitpela laplap na ol gutpela retpela laplap na wokim
    ol klos bilong en.
  dan-1931: Tæpper laver hun sig, hun er klædt i Byssus og Purpur.
  vie-OVCB: Nàng dệt lấy chăn mền, áo xống nàng bằng vải gai mịn.
  guj-2017: તે પોતાને માટે બુટ્ટાદાર રજાઈઓ બનાવે છે, તેના વસ્ત્રો ઝીણા શણનાં તથા જાંબુડા
    રંગનાં છે.
  pon-2006A: E kin wiahda kidipen madres kan, oh likawihada likou linen me poh ntahnmwel
    lingan.
  por-BRBSL: She faz para si tapetes de tapeçaria. Suas roupas são de linho fino e
    roxo.
  swe-swe: 'Hon bäddar sängen med mjuka lakan, och hennes nattlinne är purpurfärgat
    av finaste silkestyg. [Den trettonde hebreiska bokstaven är: מ – Mem. Bokstaven
    står för vatten, folk, nationer och språk. I samband med äktenskap representerar
    det även sexualitet. Ordet ”mjuka lakan” börjar med denna bokstav, och förstärker
    att Gud har skapat sexualiteten och att det är något fint som tillhör äktenskapet.]'
  cth-cth: Ama hanlah hni a kawng teh, loukloukkaang e hoi pu doeh a khohna.
  twi-twi: Ɔyɛ ne mpasotam; na ofura nwera ne sirikyi ntama.
  hlt-hlt: Hniphaih te amah ham a tah tih, a hnitang neh daidi pueinak khaw om.
  tbz-SIM: Kòò dùɔ̀kù tiyɑɑ̀cɛ̃́ɛ̃́tì, kɛ dɑɑti tiyɑɑ̀kpetì wũɔ̃tì tìì dò ndɛ́ú dɛ́ú.
  msy-2020: Egha a uabɨ uan dɨpenimɨn itir dakoziba aver inibar ingari. Egha a inir
    ghurghurir aghuiba ko inir pɨghaghevir aghuiba inigha ua bagha korotiaba isai.
  dop-dop: Alʋ ɩnɩ ɩ lʋʋkɩ ɩ təɣɩ kʋtɑkəŋ kɛ́, nɑ kpoŋkpontu toŋ nyəntʋ kʋsɛɛmtʋ wontu.
  azb-azb: Yorğan-döşək üçün örtük toxuyur, Öz libası tünd qırmızı incə kətandandır.
  eng-DBY: She maketh herself coverlets; her clothing is byssus and purple.
  hin-2017: वह तकिये बना लेती है; उसके वस्त्र सूक्ष्म सन और बैंगनी रंग के होते हैं।
  wol-KYG: Mooy sàkkal boppam ay malaan, ay yéreem mucc ayib te yànj.
  bjr-bjr: Mi anaaseefa faiqara qaarisaa ufiqira qamunna auqidanoo. Mifa aakianda
    amiqira sandannai auqira qamunna kai afisidanoo.
  eng-YLT: Ornamental coverings she hath made for herself, Silk and purple [are] her
    clothing.
  kne-kne: Sisya ay mismo di mangamag si galey ya ap-ap di katri et amin ay bado na
    yan mankanapteng ay kaman din osal di ari.
  eng-WYC-2017: She made to her a ray-cloth; bis, either white silk, and purple is
    the cloth[ing] of her.
  eng-WMBB: She makes for herself carpets of tapestry. Her clothing is fine linen
    and purple.
  urd-GVH: अपने बिस्तर के लिए वह अच्छे कम्बल बना लेती, और ख़ुद वह बारीक कतान और अरग़वानी
    रंग के लिबास पहने फिरती है।
  rug-rug: Taveti sa sari poko ivara tana nana teqe; meke asa si va sage poko lineni
    meke pepolo.
  gaz-gaz: Isheen wayyaa siree dhaʼatti; uffata dhiilgee quncee talbaa haphii irraa
    hojjetames uffatti.
  fra-LSG: Elle se fait des couvertures, Elle a des vêtements de fin lin et de pourpre.
  yal-yal: A bitinganne rafalama, a marabɛri baxi taa dugine nun dugi mamiloxine nan
    na.
  haw-1868: Hana oia i na kapa hoalii nona iho; O ke kilika a me ka mea ulaula, oia
    kona kahiko ana.
  arb-NAV: تَصْنَعُ لِنَفْسِهَا أَغْطِيَةً مُوَشَّاةً، وَثِيَابُهَا مُحَاكَةٌ مِنْ
    كَتَّانٍ وَأُرْجُوَانٍ.
  ewe-ewe: Elɔ̃a abadzivɔ na eƒe aba eye wòdoa aklala biɖibiɖi ƒe awu kple awu blɔ.
  eng-LEE: 'Tapestry-covering she maketh for herself: of linen and purple is her attire.'
  asm-FB: তেওঁ নিজৰ বিছনাৰ বাবে বিছনা চাদৰ প্রস্তুত কৰে; তেওঁ মিহি শণ সুতাৰ বেঙুনীয়া
    ৰঙৰ পোচাক পিন্ধে।
  sus-A: عَ سَدٍ دُفِ يَءِلَنمَ، عَ دُفِ تٌقَنيِ دّفّمَ عَ يّتّ بّ.
  fra-SBL: Elle se fait des tapis de tapisserie. Ses vêtements sont en lin fin et
    de couleur violette.
  hbo-hbo: מַרְבַדִּ֥ים עָֽשְׂתָה־לָּ֑הּ שֵׁ֖שׁ וְאַרְגָּמָ֣ן לְבוּשָֽׁהּ׃
  kik-kik: Nĩatumaga indo cia kwara ũrĩrĩ wake; nake ehumbaga nguo cia gatani ĩrĩa
    njega, na cia rangi wa ndathi.
  fra-NCL: Elle se fait des couvertures, le byssus et la pourpre sont ses vêtements.
  cek-AK: Angmah hanah kahni to a sak moe, rong kamling hup puu ngan laihaw to angkhuk.
  cuk-cuk: Ome na dukin, ubsan-mor-uki mor-baid makdaed, mor-suir-akwagiid yoidaed,
    lino-mor-sunsogmalad yoidabalid.
  uig-CYR: '|מ| Кариват япқучлирини өзи тоқуйду; Өзиниң кийим-кечәклири канап вә сөсүн
    рәхттиндур.'
  tel-2017: ఆమె పరుపులు సిద్ధపరచుకుంటుంది. ఆమె బట్టలు సన్నని నారబట్టలు, రక్తవర్ణపు
    వస్త్రాలు.
  hat-BSA: Li fè kouvèti pou tèt li; tout vètman li se twal fen blan ak mov.
  kos-kos: El sifacna orala mwe loeyuk bed, ac el nukum nuknuk wowo orekla ke linen
    sroninmutuk.
  hbo-WLC: מַרְבַדִּ֥ים עָֽשְׂתָה־לָּ֑הּ שֵׁ֖שׁ וְאַרְגָּמָ֣ן לְבוּשָֽׁהּ׃
  ibo-ibo: Ọ na-akpa akwa a na-agbasa nʼelu ihe ndina, ma ya onwe ya na-eyikwa uwe
    e ji ezi akwa ọcha na akwa odo odo dụọ.
  ory-ory: ସେ ଆପଣା ନିମନ୍ତେ ଚିତ୍ରବିଚିତ୍ର ଆଚ୍ଛାଦନ ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରେ, ପୁଣି, ସେ ଶୁଭ୍ର
    କ୍ଷୌମବସ୍ତ୍ର ଓ ଧୂମ୍ରବର୍ଣ୍ଣ ବସ୍ତ୍ର ପିନ୍ଧେ।
  chk-chk: A püsin föri an pilangket, a üföüf üf seni mangaku mi pwechepwech me parapar.
  rop-rop: Im oldei meigim ola purdiwan bleingkit blanga im femili, en im ronwan klos
    brabli purdiwan.
  ukr-1871: Робить вона собі коври; висон, пурпур — її одежа.
  deu-1951: Sie macht sich selbst Decken; Linnen und Purpur ist ihr Gewand.
  eng-JPS: She maketh for herself coverlets; her clothing is fine linen and purple.
  srp-1865: Pokrivaèe sama sebi gradi, tako platno i skerlet odijelo joj je.
  lug-lug: Yeekolera ebibikka obuliri bwe, era engoye ze za linena omulungi, za ffulungu.
  heb-heb: מרבדים עשתה לה שש וארגמן לבושה׃
  ben-IRV: তিনি নিজের জন্য পর্দার চাদর তৈরী করেন, তাঁর পোশাক সাদা মসীনা-বস্ত্র ও বেগুনি
    বস্ত্র।
  pan-pan: ਉਹ ਆਪਣੇ ਲਈ ਸਿਰਹਾਣੇ ਬਣਾਉਂਦੀ ਹੈ, ਉਹ ਦੇ ਬਸਤਰ ਕਤਾਨੀ ਤੇ ਬੈਂਗਣੀ ਹਨ।
  mya-JVB: ကိုယ် အဖို့ စောင် တို့ကို ရက် ၍၊ ပိတ်ချော နှင့် မောင်း သောအထည် ကို ဝတ်တတ်၏။
  tte-O: Tabe ana kaba keno kana suma ikonaliko yo iboma kana kaleko kali koleya sinamwanamwasosi.
  tbg-tbg: Viva paraanke autukero vaite taintara voqaa voqaa vuqitaira. Viva hanta
    tavuna koqerave naare tavuna koqerave vara kero nai utavaaqa autukero nonkutero
    vaira.
  hmo-hmo: Ia ese mahuta patana koua dabuana ia karaia, bona dabua namodia, edia kala
    kakakaka, be ia ese ia atoa noho.
  urd-urd: वह अपने लिए निगारीन बाला पोश बनाती है; उसकी पोशाक महीन कतानी और अर्गवानी
    है।
  rus-SYN: Она делает себе ковры; виссон и пурпур - одежда ее.
  bqc-SIM: Ì zwã̀a wúlɛbↄↄ tã azĩa, aà pↄkasaↄá bàabaa ń zwã̀a gàaluladeↄnɛ.
  tcz-CHONGTHU: Hiche numei hin ama le ama din jong ponsil akikhon in, aponsil jong
    tupat ponnem le ponsandup jeng ahi.
  mar-mar: ती आपल्या अंथरुणावर टाकायला चादरी आणि पांघरायला तलम तागाचे जांभळे वस्त्र
    तयार करते.
  hlt-THB: Hiphaih leek soeih amah ham tak nawh, suisak leek ing hlawihhlam qu hy.
  qub-qub: Quiquinmi gatancunatapis awacun. Alli röpacunallatami jaticunpis.
  bqp-bqp: Àdi wutɛbↄ bizanↄ tã a zĩda, a pↄ́kasanↄ bi táaru biza kũ biza gaaruradenↄmɛ.
  hat-hat: Li fè kouvèti lenn pou kabann yo. Tout rad li yo fèt ak twal wouj tise
    byen sere.
  eng-BSB: She makes coverings for her bed; her clothing is fine linen and purple.
  tod-tod: Toɠa ɗa dasuzeɠeiti kpɛtɛ tɔ ɓɔɠɔi, geze ɓɔi seɠeiti ta zea.
  eng-WEBPB: She makes for herself carpets of tapestry. Her clothing is fine linen
    and purple.
  kbq-kbq: Agra tafe'ma masi tafera hatino tafera nehuno, zago'amo mareri efeke ene
    fitunke tavravereti kukena hugahie.
  nhe-BL: Yajaya quichijchihua tlaquemitl tlen yejyectzi para itlapech. Moyoyontía
    ica iyoyo tlen moradojtic huan lino tlen más patiyo tlen yajaya mochijchihuilijtoc.
  bus-bus: È daɛbↄ bisanↄ tã a zĩnda, à pↄ́kãsãanↄ nɛ́ táaru bisa kↄ̃n bisa gaarura'ideenↄmɛ.
  gub-BL: Uzapo zewànaw. Umunehew wopoz irin iapo pyrer no. Umunehew uma'e amo pàn
    hekuzar katu ma'e iapo pyrer no.
  eng-DRA: 'She hath made for herself clothing of tapestry: fine linen, and purple
    is her covering.'
