verse: PRO.031.008
translations:
  mal-C: സ്വയം ശബ്ദമുയർത്താൻ കഴിയാത്തവർക്കുവേണ്ടി സംസാരിക്കുക, അനാഥരുടെ അവകാശങ്ങൾ
    സംരക്ഷിക്കുന്നതിനുവേണ്ടിത്തന്നെ.
  deu-TKW: Thue deinen Mund auf für den Stummen, für die Sache aller dahinschmachtenden
    Leute.
  lin-lin: Fungola monoko na yo mpo na kolobela bato oyo bazali na makoki ya koloba
    te, mpe mpo na kolongisa bato oyo bazanga basungi.
  eng-LSV: Open your mouth for the mute, || For the right of all sons of change.
  eng-GNV: Open thy mouth for the domme in the cause of all the children of destruction.
  eng-WEBSTER: Open thy mouth for the dumb in the cause of all such as are appointed
    to destruction.
  nhw-BL: Pero ta xiquintenpalehui catli amo hueli camanaltij cuali para momanahuise.
    Xijmocuitlahui para tequitini quintlajtolsencahuase xitlahuac nopa masehualme
    catli teicneltzitzi.
  swh-ONEN: “Sema kwa ajili ya wale wasioweza kujisemea, kwa ajili ya haki za wote
    walioachwa ukiwa.
  bba-bba: Adɑmɑ wunɛ, ɑ seewo ɑ be bɑ ǹ kpɛ̃ bu ɡɑri ɡere yɔ̃rɑ kɑ sere mɑɑ be bɑ
    ǹ somiɔ mɔ.
  eng-KJVCPB: Open thy mouth for the dumb In the cause of all such as are appointed
    to destruction.
  luo-luo: Wuo ka ichwako joma ok nyal wacho wachgi gin giwegi, ka ichwako jogo maonge
    nyalo.
  meu-meu: Udumu ba hapapaia, mu taudia daidiai, bona ihareha iboudiai ahudia korikori
    daidiai.
  npi-ULB: बोल्न नसक्‍नेहरू र नष्‍ट भइरहेकाहरूको अधिकारको लागि बोल् ।
  yor-yor: “Sọ̀rọ̀ lórúkọ àwọn tí kò le sọ̀rọ̀ fúnra wọn fún ẹ̀tọ́ àwọn ẹni tí ń parun.
  ind-ind: Sedangkan engkau, engkau harus bersuara nyaring bagi mereka yang tak berdaya
    dan perlu pelindung.
  pes-OPCB: دهان خود را باز کن و از حق کسانی که بی‌زبان و بی‌چاره‌اند دفاع کن.
  tgl-ULB: Magsalita ka para sa mga hindi nakakapagsalita, para sa mga kapakanan ng
    lahat ng mga napapahamak.
  hui-hui: Wali agali genda tara tara yuwa tinime latagi au hoabe tobaho karunaga
    bi í̠na lahole mandabu habe. Godi larangibi uruni ko bi nayida manda buwa godi
    hale hagame mendealigonaga la hayagua í̠na bi hongo howa ladaga halu tigatigaore
    dabadaba labe.
  mya-mya: ကိုးကွယ်ရာမရှိသော သူအပေါင်းတို့၏အမှုကို စောင့်ခြင်းငှါ၊ စကားအသောသူတို့ဘက်မှာ
    နေ၍ပြော လော့။
  bod-N: ལྐུགས་པའི་དོན་དུ་ཁ་གྲགས་དགོས་པ༌དང༌། །ཉམ་ཆུང་ཕྱིར་དུ་དག་འབུད་བྱེད་པར༌གྱིས།།
  wsk-wsk: “Arikaya kituwura se nongota nunumi sangarmonko me terong mu nunga sangaruko.
  sna-sna: “Taurai pachinzvimbo chaavo vasingagoni kuzvitaurira, pamusoro pekodzero
    dzavose vanoshayiwa.
  spa-BLM: Abre la boca para el mudo, en la causa de todos los que quedan desolados.
  cac-cac: Al yuj eb' max ujilaj yalan sb'a d'a eb' yajal. Col eb' malaj junoc mach
    scolani.
  swh-ULB: Ongea kwa ajili yao wasioweza kuongea, kwa madai ya wote wanaopotea.
  bel-bel: Размыкай вусны свае за безгалосага і дзеля абароны ўсіх занядбаных.
  deu-ELBBK: Öffne deinen Mund für den Stummen, für die Rechtssache aller Unglücklichen.
  mbb-OT: Levani nu is ebpekevenar he mekehizuhizu he etew, he kenà metau he ebpengetezengan
    he iyan ebpekeuǥup kandin.
  mal-2015: ഊമന്നു വേണ്ടി നിന്റെ വായ് തുറക്ക; ക്ഷയിച്ചുപോകുന്ന ഏവരുടെയും കാര്യത്തിൽ
    തന്നേ.
  rmc-rmc: Phundrav tiro muj vaš oda, ko hino ňemo, the vaš o čačipen savore slabengro.
  pes-OPV: دهان خود را برای گنگان باز کن، و برای دادرسی جمیع بیچارگان.
  ron-1924: Дескиде-ць гура пентру чел мут, пентру причина тутурор челор пэрэсиць!
  ben-OBCV: তাদের হয়ে কথা বলো যারা নিজেদের কথা নিজেরা বলতে পারে না, সেইসব লোকের অধিকারের
    স্বপক্ষে কথা বলো যারা সর্বস্বান্ত।
  som-som: Afka u fur carrablaawaha aawadiis, Si aad kuwa baabba'aya oo dhan u xaq
    mariso.
  lat-VUC: Aperi os tuum muto, et causis omnium filiorum qui pertranseunt.
  eng-ASVBT: Open thy mouth for the dumb, In the cause of all such as are left desolate.
  mna-mna: Zin wal ta tirao be tiporoukaala zitun som na, sombe tomtom tikam ŋoobo
    zin, na nu maane pepe. Maŋga mi so sua bekena uulu zin. Zin wal ta timbotmbot
    raama pataŋana na, mender pizin mi urpe pataŋana kizin ma indeeŋe men.
  ita-1885: Apri la tua bocca per lo mutolo, Per mantenere la ragion di tutti quelli
    che sono in pericolo di perire.
  eng-ULB: Speak for those who cannot speak, for the causes of all who are perishing.
  spa-VBL: Habla en favor de los que no tienen voz, y lucha por los derechos de los
    marginados de la sociedad.
  fra-_FOB: Ouvre ta bouche en faveur du muet, et pour le droit de ceux qui sont délaissés.
  mal-mal: ഊമനു വേണ്ടി നിന്റെ വായ് തുറക്കുക; ക്ഷയിച്ചുപോകുന്ന എല്ലാവരുടെയും കാര്യത്തിൽ
    തന്നെ.
  lit-lit: Atverk savo burną už tą, kuris pats už save negali kalbėti, tai yra už
    teises visų negalinčių apsiginti.
  urd-GVR: Apnā muṅh un ke lie khol jo bol nahīṅ sakte, un ke haq meṅ jo zarūratmand
    haiṅ.
  suz-BL: ब्‍वाक्‍ने मचाप्‍ब नु मग्‍येरसीशो नेल्‍ल आन पर्बम ठीक निसाफ पावो। अय्‍युब
    २४:१२
  eng-NOY: Open thy mouth for the dumb, In the cause of every orphan!
  ita-1927: Apri la tua bocca in favore del mutolo, per sostener la causa di tutti
    i derelitti;
  ckb-ckb: بەرگری لە مافی ئەو کەسانە بکە کە ناتوانن داوای مافەکانیان بکەن، بۆ مافی
    هەموو دەربەدەران.
  eng-BBE: Let your mouth be open for those who have no voice, in the cause of those
    who are ready for death.
  kan-OKCV: ತಮಗಾಗಿ ಮಾತನಾಡಲು ಸಾಧ್ಯವಾಗದವರಿಗಾಗಿ ಮಾತನಾಡು, ಅನಾಥರ ಪರವಾಗಿ ನ್ಯಾಯ ದೊರಕುವಂತೆ
    ಬಾಯಿಬಿಟ್ಟು ಮಾತನಾಡು.
  tam-2017: ஊமையனுக்காகவும் திக்கற்றவர்கள் எல்லோருடைய நியாயத்திற்காகவும் உன்னுடைய
    வாயைத் திற.
  spa-RV-1909: Abre tu boca por el mudo, en el juicio de todos los hijos de muerte.
  ron-BTF: Deschide-ți gura pentru cel mut în cauza tuturor acelora ce sunt rânduiți
    pentru nimicire.
  eng-WEBP: Open your mouth for the mute, in the cause of all who are left desolate.
  eng-FBV: Speak up for those who have no voice, for the rights of those marginalized
    by society.
  nld-1939: Kom op voor hen, die niets weten te zeggen, Voor het recht van allen,
    die verkwijnen;
  nch-BL: Pero ta xiquintenpalehui cati amo hueli camanaltij cuali para momanahuise.
    Xijmocuitahui para tequichihuani quintajtolsencahuase xitahuac nopa masehualme
    cati teicneltzitzi.
  vie-1934: Hãy mở miệng mình binh kẻ câm, Và duyên cớ của các người bị để bỏ.
  hin-CV: उनके पक्ष में खड़े होकर उनके लिए न्याय प्रस्तुत करो, जो अपना पक्ष प्रस्तुत
    करने में असमर्थ हैं.
  eng-OURB: Open your mouth for the mute, in the cause of all who are left desolate.
  spa-BES: Deja que tu boca se abra para aquellos que no tienen voz, en la causa de
    aquellos que están listos para la muerte.
  tdx-tdx: Manokafa falie hisolo ty moañe, ho ami’ty zo’ o anam-pamàrañe iabio.
  tha-KJV: จงอ้าปากของเจ้าแทนคนใบ้ เพื่อสิทธิของทุกคนที่​ถู​กทิ้งร้างอยู่
  por-BR-2018: Abre tua boca no lugar do mudo pela causa judicial de todos os que
    estão morrendo.
  deu-ELO: Tue deinen Mund auf für den Stummen, für die Rechtssache aller Unglücklichen.
  eng-WYC-2018: Open thy mouth for a dumb man, and open thy mouth for the causes of
    all sons that pass forth. (Speak thou for the dumb, and for the causes of all
    those who pass forth before thee.)
  epo-epo: Malfermu vian buŝon por senvoĉulo, Por la defendo de ĉiuj forlasitaj.
  uig-PIN: Ɵzliri üqün gǝp ⱪilalmaydiƣanlarƣa aƣzingni aqⱪin, Ⱨalak bolay degǝnlǝrning
    dǝwasidǝ gǝp ⱪil.
  beo-beo: Nowa dunu da ha:gi sia:mu gogolei galea, amo fidima:ne ha:gi sia:ma. Gasa
    hame dunu fidima:ne ouligima!
  tpi-OTNT: Yu mas sambai long ol man i no inap tokaut long hevi bilong ol, na yu
    mas helpim ol long toktok. Na yu mas strong long ol kot i mas mekim stretpela
    pasin long ol rabisman.
  hau-SA: “Yi magana domin bebaye, domin hakkin dukan waɗanda suke naƙasassu.
  uig-LAT: Özliri üchün gep qilalmaydighanlargha aghzingni achqin, Halak bolay dégenlerning
    dewaside gep qil.
  nde-nde: Bamele labo abehlulekayo ukuzikhulumela, uwamele amalungelo alabo abangelalutho.
  ton-ton: Ke matoʻo ho ngutu koeʻuhi ko e noa, ʻi he meʻa ʻanautolu kotoa pē kuo
    fakamaau ki he mate.
  ces-1613: Otevři ústa svá za němého, v při všech oddaných k smrti,
  eng-WMB: Open your mouth for the mute, in the cause of all who are left desolate.
  tam-TCV: தங்களுக்காகப் பேச முடியாதவர்களுக்காகப் பேசு, ஆதரவற்றோர்களின் உரிமைகளுக்காகப்
    பேசு.
  ceb-ULB: Pakigsulti alang niadtong dili makasulti, alang sa kaayohan sa tanan nga
    hapit na mangahanaw.
  pol-UBG: Otwórz swe usta dla niemych w sprawie wszystkich osądzonych na śmierć.
  urd-GVU: اپنا منہ اُن کے لئے کھول جو بول نہیں سکتے، اُن کے حق میں جو ضرورت مند ہیں۔
  deu-1912: Tue deinen Mund auf für die Stummen und für die Sache aller, die verlassen
    sind.
  kan-2017: ಬಾಯಿಲ್ಲದವರಿಗೂ, ಹಾಳಾಗಿ ಹೋಗುತ್ತಿರುವವರೆಲ್ಲರಿಗೂ, ನ್ಯಾಯವಾಗುವಂತೆ ಬಾಯಿ ತೆರೆ.
  yap-yap: “Mu non ni pa’ e girdi’ ni dabiyag e numon rorad. Ma ga ayweg mat’wun urngin
    e pi’in yad bme’waer.
  hlt-MCSB: Olmueh ham khaw, cadah cadum ca boeih kah dumlai ham khaw na ka te ong
    pah.
  mdy-ETH: «ታ ናዓሢዮ! ፔ ሜታሢ ዛሎ ኬኤዛኒ ዳንዳዑዋ ዓሶ ዛሎ ኔኤኒ ጌስቴ፤ ፒዜ ዎጌ ዴንቁዋዖ ሜታዼ ዓሶ ዛሎ ኔኤኒ ሞኦቲንቴ።
  kew-kew: Kedaa madaa nariape kepele pi onaare rabameape agaa lape. Goa pua mo naraanumi
    koso teme rabu raba meape-na puri waru pabape.
  twi-ASANTE: Kasa ma wɔn a wɔntumi nkasa mma wɔn ho, kasa ma mmɔborɔfoɔ yiedie.
  eng-WEBU: Open your mouth for the mute, in the cause of all who are left desolate.
  wal-wal: “Bantta metuwaa odanau danddayennaageetu gishshaa neeni oda; maaddiyaabi
    bainnaageetu maataa gishshau neeni bidda.
  acu-NT: Yamrumichu ainau tura yuuminak pujuinausha, tura kuikiartichu ainausha angkan
    pujusarti tusam nu aints ainaun pachisam chichasta turasha yamrukta.
  spa-PDDPT: Abre tu boca a favor del mudo, Defiende la causa de todos los abandonados.
  gun-gun: Ndeayvu ke ijayvu e'ỹ va'e repya rupi, openamby e'ỹ ikuai va'e ha'e javi
    repy aguã.
  agu-BL: Nque'n il tan axcone'n tetz chiyolol yi e' tal prow wunak yi cya'l jun na
    bitan chiyol, nin colwe' yi e' tal prow yi cya'l jun na oc il tan chicolche'n.
  ilo-ULB: Agsaoka para kadagiti saan a makasao, para kadagiti amin a mapukpukaw.
  kpg-kpg: “Helekai aga i di baahi o digau ala e deemee di helekai i ginaadou. Abaabalia
    nia donu o nia daangada huogodoo ala gu deai nadau hagamaamaa ai.
  uig-ARA: ئۆزلىرى ئۈچۈن گەپ قىلالمايدىغانلارغا ئاغزىڭنى ئاچقىن، ھالاك بولاي دېگەنلەرنىڭ
    دەۋاسىدە گەپ قىل.
  bps-bps: Nsenam i dad to landè kibò msen i ktola, na tnabengam i dad to landè kibò
    tmabeng i ktola.
  sus-sus: I xa dɛtare xunmafala, i xa misikiinɛ mali.
  pon-2006: “Ke en mahsen ni mwaren irail kan me sohte kak lokaiahki pein irail. Apwalih
    pwungen aramas koaros me sohte kak diar sawasaparail.
  ksd-ksd: Una tak ra ngiem ma una maravut ra bombom, Ta ra vavaarikai ure ra umana
    biaui par.
  tur-YTC: Ağzını dilsiz için, Bütün kimsesizlerin davası için aç.
  bel-N: Адчыні вусны твае дзеля нямых, дзеля абароны ўсіх сіротаў.
  ind-AYT: Bukalah mulutmu bagi orang bisu, bagi hak-hak semua orang yang akan lenyap.
  nya-nya: Yankhula mʼmalo mwa amene sangathe kudziyankhulira okha. Uwayankhulire
    anthu onse osiyidwa pa zonse zowayenera.
  hrv-hrv: Otvaraj usta svoja za nijemoga i za pravo sviju nesretnika što propadaju.
  mps-mps: “Te bidi dabego augwa sęgę po pusisąbo bidi dabe te nago augwali tonaluyu,
    tama nago te augwali tau sabo po weyu yao. Tama nago te magi nai meni ebo bidi
    dabede te po tų ebo tau sabo po weyu, te doloba pai kolesaga ebo sę bomo yao.
  tpi-tpi: Yu mas sambai long ol man i no inap tokaut long hevi bilong ol, na yu mas
    helpim ol long toktok. Na yu mas strong long ol kot i mas mekim stretpela pasin
    long ol rabisman.
  dan-1931: Luk Munden op for den stumme, for alle lidendes Sag;
  vie-OVCB: Hãy lên tiếng bênh vực người cô thế; và biện hộ cho quyền lợi của người
    bất hạnh.
  guj-2017: જે પોતાના માટે બોલી શકતા નથી તેઓને માટે તું બોલ અને તું નિરાધારોના હક
    માટે સહાય કર.
  pon-2006A: “Ke en mahsen ni mwaren irail kan me sohte kak lokaiahki pein irail.
    Apwalih pwungen aramas koaros me sohte kak diar sawasaparail.
  por-BRBSL: Abra sua boca para o mudo, na causa de todos aqueles que ficam desolados.
  swe-swe: Öppna din mun för alla som inte kan föra sin egen talan, för alla dem som
    är hjälplösa.
  cth-cth: Lawkanaw hanlah dei pouh nateh, due hanelah lawk tâtueng pouh e naw hane
    hai dei pouh.
  twi-twi: Kasa ma wɔn a wontumi nkasa mma wɔn ho, kasa ma mmɔborɔfo yiyedi.
  hlt-hlt: Olmueh ham khaw, cadah cadum ca boeih kah dumlai ham khaw na ka te ong
    pah.
  tbz-SIM: Á nteénnɛ̀ bɛ̀ɛ̀ í nɔ ntinɑ́ɑǹtì nɛ̀ bɛ̀ bɔntóo bɛ̀.
  msy-2020: Nɨ, gumazamizir uan osɨmtɨzibar gun mɨkɨman koghamibagh nɨghnigh, kotɨn
    aven men akuragh mɨkɨm. Egh nɨ kotɨn aven mɨkɨm gavgavightɨma, kot arazir aghuibar
    onganarazibagh amir gumazamiziba me damu.
  dop-dop: Amɑ ye nyɑ́ ɩlɛ tɔɣɔ nyɑ́ kɑwulɑɣɑ nɑ siɣisuɣu, nɑ ń sɛɛnɑ kʋnyɔntʋnɑɑ,
    nɑ wɑhɑlɑ nyə́mɑ, nɑ mpɑ pɑ lɔwɑ tɔ, nɑ mpɑ pɑɑ pəsəɣɩ yɔɣɔtɑɣɑ tɔ, pɑ tɔɔ.
  azb-azb: Dilsizə görə ağız aç, Bütün möhtacların haqqını qoru.
  eng-DBY: Open thy mouth for the dumb, for the cause of all those that are left desolate.
  hin-2017: गूँगे के लिये अपना मुँह खोल, और सब अनाथों का न्याय उचित रीति से किया कर।
  wol-KYG: Nanga àddul ku amul kàddu, ku sësul fenn, nga ñoŋal àqam.
  bjr-bjr: Anee ufa qiranaki ufa mammaqi mariasa aneenna kai dadaaqi andeeqannisaa.
    Anee dadaaqirana siaisa ufa qiranaki dadaaqiaqa.
  eng-YLT: Open thy mouth for the dumb, For the right of all sons of change.
  kne-kne: Masapol ay salaknibam din adi makaitakder si kalintegan da.
  eng-WYC-2017: Open thy mouth for a dumb man, and open thy mouth for the causes of
    all sons that pass forth.
  eng-WMBB: Open your mouth for the mute, in the cause of all who are left desolate.
  urd-GVH: अपना मुँह उनके लिए खोल जो बोल नहीं सकते, उनके हक़ में जो ज़रूरतमंद हैं।
  rug-rug: Zama poni sari habahuala pu lopu boka zama puleni, zama ni sari tinoṉoto
    tadi kasa pu loke dia poata.
  gaz-gaz: “Warra ofii isaaniitiif dubbachuu hin dandeenyeef, mirga warra gatamaniitiifis
    falmi.
  fra-LSG: Ouvre ta bouche pour le muet, Pour la cause de tous les délaissés.
  yal-yal: Dɛtarene xun mafala, i muxu nɔxine birin mali e kitine yi.
  haw-1868: E oaka oe i kou waha no ka mea kuli, No ka hoopono i na keiki makua ole
    a pau.
  arb-NAV: افْتَحْ فَمَكَ مُدَافِعاً عَنِ الأَخْرَسِ، وَفِي دَعْوَى كُلِّ مَنْبُوذٍ.
  ewe-ewe: “Ƒo nu ɖe ame siwo mate ŋu aƒo nu ɖe wo ɖokui nu o la nu eye nàʋli amemanɔsitɔwo
    ƒe ablɔɖe ta.
  eng-LEE: Open thy mouth for the dumb, for the cause of all fatherless children.
  asm-FB: কথা ক’ব নোৱাৰা সকলৰ বাবে কথা কোৱা, বিনাশ হোৱা সকলৰ কাৰণ সমূহৰ বাবে কথা কোৱা।
  sus-A: عِ شَ دّتَرٍ شُنمَقَلَ، عِ شَ مِسِكِينّ مَلِ.
  fra-SBL: Ouvrez votre bouche pour le muet, pour la cause de tous ceux qui sont abandonnés.
  hbo-hbo: פְּתַח־פִּ֥יךָ לְאִלֵּ֑ם אֶל־דִּ֝֗ין כָּל־בְּנֵ֥י חֲלֹֽוף׃
  kik-kik: “Arĩrĩria arĩa matangĩhota kwĩyarĩrĩria, warĩrĩrie kĩhooto kĩa arĩa othe
    anyamaarĩku.
  fra-NCL: Ouvre ta bouche en faveur du muet, pour la cause de tous les abandonnés.
  cek-AK: Amtang kaminawk mah hak han koi hmuen to a hak o thai hanah, lokthui thai
    ai kaminawk to lokthuih abomh oh.
  cuk-cuk: ”Dule-belagwadamalad-ular be sunmake, dule-sergan-sated-ibmar-ular be gwisgue.
  uig-CYR: Өзлири үчүн гәп қилалмайдиғанларға ағзиңни ачқин, Һалак болай дегәнләрниң
    дәвасидә гәп қил.
  tel-2017: మూగవారి పక్షంగా మాట్లాడు. దిక్కులేని వారికి న్యాయం జరిగేలా నీ నోరు తెరువు.
  hat-BSA: Ouvri bouch ou pou bèbè a; pou dwa yo a tout sila ki san sekou.
  kos-kos: “Kom in sramsram in aol mwet su tia ku in sifacna fahkak enenu lalos. Karingin
    suwohs lalos nukewa su mukaimtal ac kofla in sifacna.
  hbo-WLC: פְּתַח־פִּ֥יךָ לְאִלֵּ֑ם אֶל־דִּ֝֗ין כָּל־בְּנֵ֥י חֲלֽוֹף׃
  ibo-ibo: Jisie ike kwuchite ọnụ ndị ahụ na-enweghị ike ikwuru ọnụ onwe ha; kwuchitekwa
    ọnụ ndị niile ọnọdụ ha dị ala.
  ory-ory: ଘୁଙ୍ଗା ଲୋକଙ୍କ ପକ୍ଷରେ, ସମସ୍ତ ଅନାଥଙ୍କ ପକ୍ଷରେ, ଆପଣା ମୁଖ ଫିଟାଅ।
  chk-chk: Kopwe kapas fän iten chokewe resap tongeni kapas fän püsin iter, pwal fän
    iten än chokewe mi mwelele pwüng.
  rop-rop: “Bat yu garra lukaftumbat detlot pipul hu nomo garram enibodi blanga albumbat
    olabat en hu nomo garram enijing.
  ukr-1871: Отверай уста за того, хто голосу нїде не має, та щоб сиріт боронити.
  deu-1951: Tue deinen Mund auf für den Stummen, für das Recht aller Verlassenen!
  eng-JPS: Open thy mouth for the dumb, in the cause of all such as are appointed
    to destruction.
  srp-1865: Otvoraj usta svoja za nijemoga, za stvar svijeh namijenjenijeh smrti.
  lug-lug: Yogereranga abo abatasobola kweyogerera, otunulenga mu nsonga z’abo bonna
    abaasigala ettayo.
  heb-heb: פתח פיך לאלם אל דין כל בני חלוף׃
  ben-IRV: তুমি বোবাদের জন্য তোমার মুখ খোল, অনাথদের জন্য মুখ খোল।
  pan-pan: ਗੂੰਗਿਆਂ ਦੇ ਲਈ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ, ਅਤੇ ਉਹਨਾਂ ਸਭਨਾਂ ਦੇ ਹੱਕ ਲਈ, ਜਿਹੜੇ ਅਨਾਥ ਹਨ।
  mya-JVB: ကိုးကွယ် ရာမရှိသော သူ အပေါင်း တို့၏အမှု ကို စောင့်ခြင်းငှါ ၊ စကားအ သောသူတို့ဘက်
    မှာ နေ၍ပြော လော့။
  tte-O: Kutolo yo kuedeedede siya tomatausi yo siya nige ali kaiwe ipapagan kaiweli.
    Kuwalo am toloinao kolili tem siya nige ali gogo sisaguili.
  tbg-tbg: Kia ho uva tiha nái auta ntika are vika kahaqihara uva tiane. Kia ho nái
    kahaqika are antua nimitaane.
  hmo-hmo: “Hereva diba lasi taudia dainai hereva do oi gwauraia. Mai edia durua tauna
    lasi manoka taudia danu dekenai, edia ahuna korikori do oi henia.
  urd-urd: अपना मुँह गूँगे के लिए खोल उन सबकी वकालत को जो बेकस हैं।
  rus-SYN: Открывай уста твои за безгласного и для защиты всех сирот.
  bqc-SIM: Yã'o gbɛ̃́ pↄ́ a lɛ́ lɛ́ bebeka gɛ̃ɛ ũ, yã́gↄ̃gↄ̃ gbɛ̃́ pↄ́ aalɛ sãalɛↄnɛ.
  tcz-CHONGTHU: Ama ding kisei thei lou ho dingin seipeh in, chule achung uva thu
    adih in tanpeh in.
  mar-mar: जो कोणी स्वतःसाठी बोलू शकत नाही त्यांच्यासाठी बोल, गरीबांच्या हक्कांसाठी
    आपले तोंड उघड.
  hlt-THB: Awi amak kqawn thai thlangkhqi hamna awi kqawn pe nawh, dyihpyikung amak
    ta khqi ing a mi ham kawi ce ham sak khqi.
  qub-qub: Parlayta mana yachajcunapa faburnin cay. Washänanpaj pïninpis mana captin
    washay.
  bqp-bqp: Ǹ yã o gbɛ̃ kũ oni fↄ̃ ò yã oronↄ gɛ̃nɛ ũ, ǹ yã sí gbɛ̃ kũ ò kpanyĩri
    vĩronↄnɛ.
  hat-hat: Louvri bouch ou pale pou moun ki pa ka pale pou tèt yo. Defann kòz moun
    ki san sekou yo.
  eng-BSB: Open your mouth for those with no voice, for the cause of all the dispossessed.
  tod-tod: Laalao è ɓɔɛ, è naati maalobo, niiti ti la zooga ti ʋa ɓɔɛ, è naati
    kpein maalogi wo, niiti kɛlɛbai wogai ga tiye.
  eng-WEBPB: Open your mouth for the mute, in the cause of all who are left desolate.
  kbq-kbq: Kema huga'ma osu'nesia vahe'mokizmima keagahu trate'ma zamavarente'za zamazeri
    havizama nehanageta, kea hutma zamaza hiho.
  nhe-BL: Pero ta xiquintenpalehui tlen ax hueli camatij cuali para momanahuise. Xijmocuitlahui
    para tequitini quintlajtolsencahuase xitlahuac nopa tlacame tlen teicneltzitzi.
  bus-bus: Ǹ yã o gbɛ̃ kɛ̀ aↄ̃é fↄ̃ wà yã oroonↄ gɛ̃ɛ ũ, ǹ yã sí gbɛ̃ kɛ̀ aↄ̃ↄ
    dↄnlɛri vĩroonↄnɛ.
  gub-BL: Eze'eg ikàg 'ym ma'e wanehe nezekaiw pà nehe. Ezekaiw ipytywà pyr 'ym wanehe
    nehe no.
  eng-DRA: Open thy mouth for the dumb, and for the causes of all the children that
    pass.
