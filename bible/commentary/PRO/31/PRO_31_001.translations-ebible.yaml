verse: PRO.031.001
translations:
  mal-C: ലെമുവേൽ രാജാവിന്റെ സൂക്തങ്ങൾ—അദ്ദേഹത്തിന്റെ മാതാവ് അഭ്യസിപ്പിച്ച പ്രചോദനാത്മക
    സൂക്തങ്ങൾ.
  deu-TKW: Dies sind die Worte des Königs Lemuel, ein Ausspruch, dem ihm seine Mutter
    einschärfte.
  lin-lin: 'Maloba ya mokonzi Lemweli, mateya oyo mama na ye ateyaki ye :'
  eng-LSV: 'Words of Lemuel, a king, a declaration that his mother taught him:'
  eng-GNV: 'THE WORDS OF KING LEMUEL: The prophecie which his mother taught him.'
  eng-WEBSTER: The words of king Lemuel, the prophecy that his mother taught him.
  nhw-BL: Ya ni nopa tlalnamijca camanali catli inana Tlanahuatijquetl Lemuel ipan
    Masá quimachti huan catli yaya quiijcuilo.
  swh-ONEN: 'Misemo ya Mfalme Lemueli, usia wa mama yake aliyomfundisha:'
  bba-bba: Bwisi yi Lemuɛli, Mɑsɑn sinɑ boko u wɑ sɑɑ win mɛron min di. U nɛɛ,
  eng-KJVCPB: The words of king Lemuel, the prophecy that his mother taught him.
  luo-luo: Weche mag Ruoth Lemuel, ma gin weche matut ma min mare nopuonje.
  meu-meu: Lemuele, Masa pavapavana, ena hereva bini, sinana ese e hadibalaia herevadia.
  npi-ULB: राजा लमूएलका वचनहरू अर्थात् तिनकी आमाले सिकाएकी ईश्‍वरवाणीः
  yor-yor: Àwọn ọ̀rọ̀-ìjìnlẹ̀ ti Lemueli ọba, ọ̀rọ̀ ẹ̀kọ́ tí ìyá rẹ̀ kọ́ ọ,
  ind-ind: 'Berikut ini adalah nasihat yang diajarkan kepada Raja Lemuel oleh ibunya:'
  pes-OPCB: 'سخنان الهام بخش مادر لموئیلِ پادشاه به او:'
  tgl-ULB: Ang mga salita ni Haring Lemuel—ang pananalita na itinuro ng kaniyang ina
    sa kaniya.
  hui-hui: Bi uru Kini Lemuele ai̱yahanda ibu igini mini bayale wilonaga mana lalu
    lamini.
  mya-mya: လေမွေလမင်းကြီး၏ မယ်တော်သည်သားကို ဆုံးမသွန်သင်သော တရားစကားဟူမူကာ၊
  bod-N: རྒྱལ་པོ་ལེ་མུ་ཨེལ་གྱི་ངག་རྒྱུན་ཏེ་རང་གི་མ་ལས་བསླབས་པའི་བཀའ་ལུང་ནི།
  wsk-wsk: 'Imi King Lemuel ko bala saki ko nuam kausam:'
  sna-sna: 'Zvirevo zvaMambo Remueri, zvirevo zvaakadzidziswa namai vake:'
  spa-BLM: 'Las palabras del rey Lemuel: la revelación que le enseñó su madre:'
  cac-cac: 'A slolonel vin̈aj rey Lemuel, aton b''aj ix c''ayb''aj vin̈ yuj ix snun.
    Ix yalan vin̈ icha tic: A ix in nun alannac d''ayin icha tic:'
  swh-ULB: Maneno ya mfalme Lemueli - mausia aliyofundishwa na mama yake.
  bel-bel: 'Слова Лемуіла цара. Настаўленьне, якое дала яму маці ягоная:'
  deu-ELBBK: 'Worte Lemuels, des Königs; Ausspruch, womit seine Mutter ihn unterwies:'
  mbb-OT: 'Iyan heini menge erubasa ni Hadì Lemuel he tig-Masa, he impenurù kandin
    te iney zin:'
  mal-2015: ലെമൂവേൽരാജാവിന്റെ വചനങ്ങൾ; അവന്റെ അമ്മ അവന്നു ഉപദേശിച്ചു കൊടുത്ത അരുളപ്പാടു.
  rmc-rmc: O goďaver lava le kraľiskre Lemueloskre – o lava dine le Devlestar, savenca
    les e daj bararelas avri.
  pes-OPV: کلام لموئیل پادشاه، پیغامی که مادرش به او تعلیم داد.
  ron-1924: Кувинтеле ымпэратулуй Лемуел. Ынвэцэтура пе каре й-о дэдя мама са.
  ben-OBCV: রাজা লমূয়েলের নীতিবচন—সেই অনুপ্রাণিত ভাষণ যা তাঁর মা তাঁকে শিখিয়েছিলেন।
  som-som: Kuwanu waa erayadii Lemuu'eel oo ahaa boqorkii Masaa ay hooyadiis bartay
    isaga.
  lat-VUC: Verba Lamuelis regis. Visio qua erudivit eum mater sua.
  eng-ASVBT: The words of king Lemuel; the oracle which his mother taught him.
  mna-mna: Iŋgi sua ki King Lemuel. Ŋgar taiŋgi, Anutu iswe la ki Lemuel naana, mi
    naana kadoono ikam la kini.
  ita-1885: Le parole del re Lemuel; il sermone profetico, col quale sua madre l'ammaestrò.
  eng-ULB: The words of King Lemuel—an instruction his mother taught him.
  spa-VBL: Estas son las palabras del Rey Lemuel, un oráculo, enseñado por su madre.
  fra-_FOB: Paroles du roi Lémuel, sentences par lesquelles sa mère l'instruisit.
  mal-mal: ലെമൂവേൽ രാജാവിന്റെ വചനങ്ങൾ; അവന്റെ അമ്മ അവന് ഉപദേശിച്ചുകൊടുത്ത അരുളപ്പാട്.
  lit-lit: 'Karaliaus Lemuelio žodžiai, pranašiškas pranešimas, kurio jo motina pamokė
    jį:'
  urd-GVR: Zail meṅ Massā ke bādshāh Lamuel kī kahāwateṅ haiṅ. Us kī māṅ ne use yih
    tālīm dī,
  suz-BL: पिप लेमुएल आ लोव़। मिनु पिप आ ममामी एको लोव़ पिप कली शेंशो बाक्‍त। हितोपदेस
    ३०:१
  eng-NOY: The words given to King Lemuel; the prophecy which his mother taught him.
  ita-1927: Parole del re Lemuel. Sentenze con le quali sua madre lo ammaestrò.
  ckb-ckb: 'قسەی لەموئێلی پاشا، ئەو سروشەی کە دایکی فێری کرد:'
  eng-BBE: 'The words of Lemuel, king of Massa: the teaching which he had from his
    mother.'
  kan-OKCV: 'ಅರಸನಾದ ಲೆಮೂವೇಲನ ಮಾತುಗಳು, ಅಂದರೆ ಅವನ ತಾಯಿಯು ಅವನಿಗೆ ಉಪದೇಶಿಸಿದ ದೈವಿಕ ಬುದ್ಧಿಮಾತುಗಳು:'
  tam-2017: 'ராஜாவாகிய லேமுவேலின் வசனங்கள்; அவனுடைய தாய் அவனுக்குப் போதித்த உபதேசம்:'
  spa-RV-1909: PALABRAS del rey Lemuel; la profecía con que le enseñó su madre.
  ron-BTF: Cuvintele împăratului Lemuel, profeția pe care mama lui l-a învățat.
  eng-WEBP: 'The words of King Lemuel—the revelation which his mother taught him:'
  eng-FBV: These are the words of King Lemuel, an oracle, taught to him by his mother.
  nld-1939: Wenken voor Lemoeël, den koning van Massa, die zijn moeder hem gaf.
  nch-BL: Ya ni nopa talnamijca camanali cati inana Tanahuatijquet Lemuel ipan Masá
    quimachti huan cati yaya quiijcuilo.
  vie-1934: Lời của vua Lê-mu-ên, Các châm ngôn mà mẹ người dạy cho người.
  hin-CV: ये राजा लमूएल द्वारा प्रस्तुत नीति सूत्र हैं, जिनकी शिक्षा उन्हें उनकी माता
    द्वारा दी गई थी.
  eng-OURB: The words of king Lemuel; the revelation which his mother taught him.
  spa-BES: 'Las palabras de Lemuel, rey de Massa: la enseñanza que recibió de su madre.'
  tdx-tdx: 'Ty enta’ i Lemoela Mpanjaka, ty onin-drehake ­nanaren-drene’e aze:'
  tha-KJV: ถ้อยคำของกษั​ตริ​ย์เลมูเอล คือคำพยากรณ์​ที่​พระราชชนนี​ได้​สอนไว้​แก่​พระองค์
  por-BR-2018: Palavras do rei Lemuel, a profecia que sua mãe o ensinava.
  deu-ELO: 'Worte Lemuels, des Königs; Ausspruch, womit seine Mutter ihn unterwies:'
  eng-WYC-2018: The words of Lemuel, the king; the vision by which his mother taught
    him.
  epo-epo: Vortoj de la reĝo Lemuel, instruo, kiun donis al li lia patrino.
  uig-PIN: 'Tɵwǝndikilǝr, padixaⱨ Lǝmuǝlgǝ uning anisi arⱪiliⱪ wǝⱨiy bilǝn kǝlgǝn
    sɵzlǝrdur; anisi bu sɵzlǝrni uningƣa ɵgǝtkǝn:'
  beo-beo: 'Goe da gogolosu sia: amo hina bagade Lemiuele ea:me da ema sia:i,'
  tpi-OTNT: Dispela em i tok bilong King Lemuel. Mama bilong en i bin autim ol dispela
    tok long em bilong givim gutpela tingting long em.
  hau-SA: Maganganun Sarki Lemuwel, magana ce horarriya mahaifiyarsa ta koya masa,
  uig-LAT: 'Töwendikiler, padishah Lemuelge uning anisi arqiliq wehiy bilen kelgen
    sözlerdur; anisi bu sözlerni uninggha ögetken:'
  nde-nde: 'Amazwi enkosi uLemuweli, amazwi enhlakanipho awafundiswa ngunina:'
  ton-ton: Ko e ngaahi lea ʻae tuʻi ko Limueli, ko e tala naʻe akonaki ʻaki ia ʻe
    heʻene faʻē.
  ces-1613: Slova proroctví Lemuele krále, kterýmž vyučovala jej matka jeho.
  eng-WMB: 'The words of King Lemuel—the revelation which his mother taught him:'
  tam-TCV: 'அரசன் லேமுயேலின் வார்த்தைகள்: இது அவனுடைய தாயினால் அவனுக்குப் போதிக்கப்பட்ட
    இறைவாக்கு.'
  ceb-ULB: Ang mga pulong ni Haring Lemuel— ang panagna nga gitudlo sa iyang inahan.
  pol-UBG: Słowa króla Lemuela, proroctwo, którego nauczyła go jego matka.
  urd-GVU: ذیل میں مسّا کے بادشاہ لموایل کی کہاوتیں ہیں۔ اُس کی ماں نے اُسے یہ تعلیم
    دی،
  deu-1912: Dies sind die Worte des Königs Lamuel, die Lehre, die ihn seine Mutter
    lehrte.
  kan-2017: ಅರಸನಾದ ಲೆಮೂವೇಲನ ಮಾತುಗಳು, ಅಂದರೆ ಅವನ ತಾಯಿಯು ಅವನಿಗೆ ಉಪದೇಶಿಸಿದ ದೈವೋಕ್ತಿಯು,
  yap-yap: 'Irera’ e pi thin ni yog e chitiningin Lemuel ni Pilung ngak:'
  hlt-MCSB: Manghai Lemuel kah olka olrhuh. He nen ni amah khaw a manu loh a toel.
  mdy-ETH: ሃካፓ ሊካ ኬኤዚንታሢ ማኣሳ ዓጮ ካኣቲ፥ ሊሙዔኤሌም ዒንዳ ዞሬ ዞሮኬ።
  kew-kew: Go agaa-re King Lemuel-na agaa. Agime agaa mana loa epe kone minalo lakesa.
  twi-ASANTE: 'Ɔhene Lemuel nsɛm a ɛyɛ nkɔmhyɛ a ne maame kyerɛɛ no:'
  eng-WEBU: 'The words of King Lemuel—the revelation which his mother taught him:'
  wal-wal: Hagaappe kaallidi xaafettida hayyo haasayai, Kawuwaa Limu7eela aayyiyaa
    Kawuwaa Limu7eela tamaarissidoogaa.
  acu-NT: 'Masanmaya apu Lemuel naartinu chichame ni nukuri nuiniarmia nuka juwaitai:'
  spa-PDDPT: 'Palabras del rey Lemuel, La profecía que le enseñó su madre:'
  gun-gun: Pova'e ayvu ma Massá pygua huvixave Lemuel ixy ombo'e vy ijayvuague regua.
  agu-BL: Yi e'chk balaj ajtza'kl yi talnak Lemuel yi rey tetz Masa. I'tz cobox xtxolbil
    yi alijt cyen tan yi xtxu' tetz.
  ilo-ULB: Dagiti sasao ni Ari Lemuel— mensahe manipud iti Dios nga insuro kenkuana
    ti inana.
  kpg-kpg: 'Aanei la nia helekai hagalabagau tinana o King Lemuel e helekai gi mee:'
  uig-ARA: 'تۆۋەندىكىلەر، پادىشاھ لەمۇئەلگە ئۇنىڭ ئانىسى ئارقىلىق ۋەھىي بىلەن كەلگەن
    سۆزلەردۇر؛ ئانىسى بۇ سۆزلەرنى ئۇنىڭغا ئۆگەتكەن:'
  bps-bps: Ani i dad gman Harì Lémwél mdà di banwe Masa, i tdò yéan, na man yéan di
    kenen manan,
  sus-sus: 'Mangɛ Lemuweli xa masenyi nan ya a nga naxan fi a ma marasi ra:'
  pon-2006: 'Iet kan mahsen me inen Nanmwarki Lemuel kaweidki ih:'
  ksd-ksd: A tinata kai ra king Lemuel; a mamat na tinata ba nana i ga tovo tar ia
    tana.
  tur-YTC: Kral Lamuel'in sözleri; - Annesinin ona öğrettiği vahiy.
  bel-N: Словы Лемуэля, валадара, выслоўі, якім навучыла яго маці ягоная.
  ind-AYT: Perkataan Lemuel, raja Masa, yang diajarkan oleh ibunya kepadanya.
  nya-nya: 'Nawa mawu a mfumu Lemueli wa ku Massa amene anamuphunzitsa amayi ake:'
  hrv-hrv: Riječ Lemuela, kralja Mase, kojima ga je učila majka njegova.
  mps-mps: Godigo te sęgę yai po te king Lemuel aga idabolo olama, tama agai te
    po te kingba pusali.
  tpi-tpi: Dispela em i tok bilong King Lemuel. Mama bilong en i bin autim ol dispela
    tok long em bilong givim gutpela tingting long em.
  dan-1931: Kong Lemuel af Massas Ord; som hans Moder tugtede ham med.
  vie-OVCB: Châm ngôn của Vua Lê-mu-ên, do mẹ vua truyền lại.
  guj-2017: લમૂએલ રાજાની માતાએ જે ઈશ્વરવાણી તેને શીખવી હતી તે આ છે.
  pon-2006A: 'Iet kan mahsen me inen Nanmwarki Lemuel kaweidki ih:'
  por-BRBSL: 'As palavras do rei Lemuel - a revelação que sua mãe lhe ensinou:'
  swe-swe: Detta är konung Lemuels gudomligt inspirerade ord, förmaningar som hans
    mor gav honom. [Lemuel betyder ”tillhör Herren”. Det är troligt att det syftar
    på Salomo, och då är det hans mor Batseba som gett honom dessa ord.]
  cth-cth: 'Siangpahrang Lemuel lawk, a manu ni a cangkhai e naw teh:'
  twi-twi: 'Ɔhene Lemuel nsɛm a ɛyɛ nkuranhyɛ a ne na kyerɛɛ no:'
  hlt-hlt: Manghai Lemuel kah olka olrhuh. He nen ni amah khaw a manu loh a toel.
  tbz-SIM: Okpɑ̀ɑ̀tì Demmuyɛɛri yɔ̃ ò tié nyìì tié.
  msy-2020: Kar atrivim Lemuelɨn akaba. An amebam nɨghnɨzir aghuim a danɨngasa akar
    kamɨn a geghani.
  dop-dop: 'Lɑɣɑtʋ nti Mɑsɑ wulɑʋ Lemuwɛlɩ too tɑsɑ-ɩ tɔɣɔlɛ sɩ:'
  azb-azb: Lemuel padşahın sözləri, anasının ona öyrətdiyi kəlam.
  eng-DBY: 'The words of king Lemuel, the prophecy that his mother taught him:'
  hin-2017: लमूएल राजा के प्रभावशाली वचन, जो उसकी माता ने उसे सिखाए।
  wol-KYG: 'Lii waxi Lemuyel la, buuru Maasa, te ndeyam jàngal ko ko. Mu ne:'
  bjr-bjr: Maa ufausa karaambaiqa Reemueerana anoofa qimaqoofa maridanoo.
  eng-YLT: 'Words of Lemuel a king, a declaration that his mother taught him:'
  kne-kne: 'Siya na di kalin Diyos ay inbagan Ari Lemuel ay initdon ina na:'
  eng-WYC-2017: The words of Lemuel, the king; the vision by which his mother taught
    him.
  eng-WMBB: 'The words of King Lemuel—the revelation which his mother taught him:'
  urd-GVH: ज़ैल में मस्सा के बादशाह लमुएल की कहावतें हैं। उस की माँ ने उसे यह तालीम
    दी,
  rug-rug: 'Na zinama tumatumae te baṉara Lemueli sapu tarae nia sa tinana koa sa:'
  gaz-gaz: 'Jecha Lemuuʼeel mootichaa kan haati isaa isa barsiifte:'
  fra-LSG: Paroles du roi Lemuel. Sentences par lesquelles sa mère l’instruisit.
  yal-yal: Manga Lemuyɛli a sandane. A nga a xaran waliyiya falan naxanye ma.
  haw-1868: NA olelo a Lemuela ke alii, ka wanana a kona makuwahine i ao mai ai ia
    ia.
  arb-NAV: 'هَذِهِ أَقْوَالُ لَمُوئِيلَ مَلِكِ مَسَّا الَّتِي تَلَقَّنَهَا عَنْ أُمِّهِ:'
  ewe-ewe: 'Fia Lemuel ƒe nyawo, nyagblɔɖi si dadaa fiae lae nye esi:'
  eng-LEE: The words of king Lemuel, the prophecy with which his mother instructed
    him.
  asm-FB: ৰজা লমুৱেলৰ বাক্য; তেওঁৰ মাতৃয়ে তেওঁক ঈশ্বৰীয় বচন শিক্ষা দিয়া।
  sus-A: مَنفّ لٍمُوٍلِ شَ مَسٍنيِ نَن يَ عَ نفَ نَشَن قِ عَ مَ مَرَ سِ رَ؛
  fra-SBL: 'Les paroles du roi Lémuel - la révélation que sa mère lui a enseignée :'
  hbo-hbo: דִּ֭בְרֵי לְמוּאֵ֣ל מֶ֑לֶךְ מַ֝שָּׂ֗א אֲ‍ֽשֶׁר־יִסְּרַ֥תּוּ אִמֹּֽו׃
  kik-kik: 'Ĩno nĩyo mĩario ya Mũthamaki Lemueli: nĩ ndũmĩrĩri nditũ ĩrĩa aarutirwo
    nĩ nyina:'
  fra-NCL: 'Paroles du roi Lamuel ; sentences par lesquelles sa mère l’instruisit :'
  cek-AK: Lemuel siangpahrang ih palunghahaih lok, amno mah patuk ih lok loe hae tiah
    oh;
  cuk-cuk: 'Rey-Lemuel-ibmarmar-sogsad. E-nana we-igargi Lemuel-odurdaksad:'
  uig-CYR: 'Төвәндикиләр, падиша Ләмуәлгә униң аниси арқилиқ вәһий билән кәлгән сөзләрдур;
    аниси бу сөзләрни униңға үгәткән:'
  tel-2017: రాజైన లెమూయేలు మాటలు, అతని తల్లి అతనికి ఉపదేశించిన దేవోక్తి,
  hat-BSA: 'Pawòl a wa Lemuel yo; pwofesi ke manman li te ansegne li a:'
  kos-kos: 'Kas inge kas oa nu sel Tokosra Lemuel sin nina kial:'
  hbo-WLC: דִּ֭בְרֵי לְמוּאֵ֣ל מֶ֑לֶךְ מַ֝שָּׂ֗א אֲֽשֶׁר־יִסְּרַ֥תּוּ אִמּֽוֹ׃
  ibo-ibo: Ndị a bụ okwu si nʼọnụ Lemuel, eze Masa. Ha bụ okwu ndị ahụ nne eze Lemuel
    kuziri ya.
  ory-ory: 'ଲମୂୟେଲ ରାଜାର କଥା: ଅର୍ଥାତ୍‍, ତାହାର ମାତା ତାହାକୁ ଯାହା ଶିଖାଇଥିଲା, ସେହି ଭାରୋକ୍ତି।'
  chk-chk: 'Ikkei ekewe kapas än Lemuel ewe kingen Masa, inan a aiti ngeni:'
  rop-rop: Wal dislot na detlot wed weya det mami blanga King Lemyuwel bin oldei titjimbat
    im,
  ukr-1871: 'Се слова царя Лемуїла; наука, яку дала йому мати його:'
  deu-1951: 'Worte des Königs Lemuel; die Lehre, die seine Mutter ihm gab:'
  eng-JPS: The words of king Lemuel; the burden wherewith his mother corrected him.
  srp-1865: Rijeèi cara Lemuila; sabrane rijeèi, kojima ga je uèila mati njegova.
  lug-lug: Ebigambo bya kabaka Lemweri bye yayogera, nnyina bye yamuyigiriza.
  heb-heb: דברי למואל מלך משא אשר יסרתו אמו׃
  ben-IRV: লমূয়েল রাজার কথা। তাঁর মা তাঁকে এই ভাববানী শিক্ষা দিয়েছিলেন।
  pan-pan: ਲਮੂਏਲ ਰਾਜਾ ਦੀਆਂ ਕਹਾਉਤਾਂ ਜਿਹੜੀਆਂ ਉਹ ਦੀ ਮਾਤਾ ਨੇ ਉਹ ਨੂੰ ਸਿਖਾਈਆਂ,
  mya-JVB: လေမွေလ မင်းကြီး ၏ မယ်တော် သည်သား ကို ဆုံးမ သွန်သင်သော တရား စကား ဟူမူကား၊
  tte-O: Walo bwaite kin Lemueli sinana ana yakayakatai natuna koina.
  tbg-tbg: 'Maa King Lemuelira uvama. Vira nova maa uva maarara vira tiva amura:'
  hmo-hmo: 'King Lemuela ena sinana ese inai peroveta hereva be iena natuna dekenai
    ia hadibaia:'
  urd-urd: 'लमविएल बादशाह के पैग़ाम की बातें जो उसकी माँ ने उसको सिखाई:'
  rus-SYN: 'Слова Лемуила царя. Наставление, которое преподала ему мать его:'
  bqc-SIM: 'Kí Lemuɛli da lɛdàwà à mɛ̀:'
  tcz-CHONGTHU: Lengpa Lemuel anun anahilna thucheng ho aphondoh.
  mar-mar: ही लमुएल राजाची वचने आहेत त्याच्या आईने त्यास शिकवलेली देववाणीः
  hlt-THB: Lemyl sangpahrang ak awicyih a nu ing a cawngpyinaak awi taw vemyihna ni;
  qub-qub: Caycunaga caycan Masa partipita ray Lemuel yachaj cayninwan rimashancunami.
    Chay rimashancunataga llapanta mamanmi alli goyänanpaj willaparan.
  bqp-bqp: 'Kína Lemuɛli da lɛ́ dàa à pì:'
  hat-hat: 'Men Pawòl wa Lemwèl, men konsèy manman l'' te ba li:'
  eng-BSB: 'These are the words of King Lemuel—the burden that his mother taught him:'
  tod-tod: Masagi Lemuwɛle laawooiti. Kalagiti dee ti woni da.
  eng-WEBPB: 'The words of King Lemuel—the revelation which his mother taught him:'
  kbq-kbq: Ama'na nanekea, kini ne' Lemuelina nerera knare antahintahi ami ke rempi
    humi'ne.
  nhe-BL: Ya ni nopa tlalnamijca tlajtoli tlen inana Tlanahuatijquetl Lemuel ipan
    Masá quimachti huan tlen yajaya quiijcuilo.
  bus-bus: 'Kí Lemuɛli da lɛ́ dàa à bè:'
  gub-BL: Na'aw tuwihawete Eremuwew ihy ize'eg ikatu ma'e xe kury.
  eng-DRA: The words of king Lamuel. The vision wherewith his mother instructed him.
