verse: PRO.031.020
translations:
  mal-C: അവൾ തന്റെ കൈകൾ ദരിദ്രർക്കായി തുറക്കുന്നു സഹായം അർഹിക്കുന്നവർക്കുവേണ്ടി തന്റെ
    കൈകൾ നീട്ടുന്നു.
  deu-TKW: Ihre Hand reckt sie dem Elenden hin und ihre Arme streckt sie nach dem
    Dürftigen aus,
  lin-lin: Afungolaka loboko na ye mpo na kokabela babola, mpe asembolaka yango mpo
    na kosunga bato bakelela.
  eng-LSV: She has spread forth her hand to the poor, || Indeed, she sent forth her
    hands to the needy.
  eng-GNV: She stretcheth out her hand to the poore, and putteth foorth her hands
    to the needie.
  eng-WEBSTER: She stretcheth out her hand to the poor; yes, she reacheth forth her
    hands to the needy.
  nhw-BL: Nochipa quinpalehuía catli teicneltzitzi ica catli quichijtoc ica imax huan
    quintemohua catli tlaijiyohuíaj para quinpalehuis.
  swh-ONEN: Huwanyooshea maskini mikono yake na kuwakunjulia wahitaji vitanga vyake.
  bba-bba: U rɑ sɑ̃ɑrobu kɛ̃ru wɛ̃.
  eng-KJVCPB: (כ) She stretcheth out her hand to the poor; Yea, she reacheth forth
    her hands to the needy.
  luo-luo: Oyawo bade ne joma jochan kendo otero lwete ne jogo mochando.
  meu-meu: Ia ese imana e kehoamu ogogami taudia ediai; bona imana ruaosi e toi roromu,
    e dabumu taudia ediai.
  npi-ULB: उनले गरिब मानिसहरूप्रति आफ्नो मुट्ठी खोल्छिन् । उनले खाँचोमा परेकाहरूप्रति
    आफ्नो हात अगाडि बढाउँछिन् ।
  yor-yor: O la ọwọ́ rẹ̀ sí àwọn tálákà ó sì na ọwọ́ rẹ̀ sí àwọn aláìní.
  ind-ind: Dia mau merangkul orang miskin dan mengulurkan tangan bagi yang membutuhkan.
  pes-OPCB: او دست و دل باز است و به فقرا کمک می‌کند.
  tgl-ULB: Ang mga taong mahihirap ay inaabot niya ng kaniyang kamay; ang mga taong
    nangangailangan ay inaabot niya ng kaniyang mga kamay.
  hui-hui: Ibugua wali agali yagibano burupale karu hondowa dara halu ibunaga mbirale
    ngaru talebu migi biaga beda.
  mya-mya: ဆင်းရဲသောသူတို့အား လက်ကိုဖြန့်၍၊ ငတ်မွတ် သောသူတို့အား လက်ရုံးကိုဆန့်တတ်၏။
  bod-N: དབུལ་པོའི་ཕྱོགས་སུ་ལག་པ་རྐྱོང་བ༌དང༌། །དགོས་མཁོ་ཅན་ལ་ལག་པས་རོགས་སྐྱོར༌བྱེད།།
  wsk-wsk: Nu kariimet kituwura se mel ko tukunangawara mu nunga sangaru saposo.
  sna-sna: Anotambanudzira maoko ake kuvarombo, uye anotandavadzira maoko ake kune
    vanoshayiwa.
  spa-BLM: Ella abre sus brazos a los pobres; sí, extiende sus manos a los necesitados.
  cac-cac: Naann̈ej eb' meb'a' yed' eb' ayoch d'a ilc'olal yuj ix.
  swh-ULB: Mkono wake huwafikia watu masikini; mikono yake huwafikia watu wahitaji.
  bel-bel: Далоню сваю яна растуляе беднаму, і руку сваю падае ўбогаму.
  wed-wed: Ana numa ma orana i votawanei molamolakai ma vovoladaḡai awarii.
  deu-ELBBK: Sie breitet ihre Hand zu dem Elenden aus und streckt ihre Hände dem Dürftigen
    entgegen.
  mbb-OT: Igkeǥaǥew zin is menge pubri wey ebpenginahanglan.
  mal-2015: അവൾ തന്റെ കൈ എളിയവർക്കു തുറക്കുന്നു; ദരിദ്രന്മാരുടെ അടുക്കലേക്കു കൈ നീട്ടുന്നു.
  rmc-rmc: Le čoreske otkerel peskri burňik a peskre vasta nacirdel ke oda, kas nane.
  pes-OPV: کفهای خود را برای فقیران مبسوطمی سازد، و دستهای خویش را برای مسکینان دراز
    می‌نماید.
  ron-1924: Еа ышь ынтинде мына кэтре чел ненорочит, ышь ынтинде брацул кэтре чел
    липсит.
  aui-aui: Touna imana yatatari moyamoyakidi yiwiitedi da imana yakoghasi iiyawogha
    getana awaki gwabidiye na toudi biiyadi.
  ben-OBCV: তিনি দরিদ্রদের প্রতি মুক্তহস্ত হন ও অভাবগ্রস্তদের দিকে তাঁর হাত বাড়িয়ে
    দেন।
  som-som: Waxay sacabkeeda u furtaa miskiinka, Oo gacmaheedana waxay u fidisaa saboolka
    baahan.
  lat-VUC: Manum suam aperuit inopi, et palmas suas extendit ad pauperem.
  eng-ASVBT: She stretcheth out her hand to the poor; Yea, she reacheth forth her
    hands to the needy.
  mna-mna: Mi iwelweele namaana mi irairai koroŋ pakan pizin wal sorrokŋan. Mi zin
    wal ta timbotmbot raama pataŋana na tomini, ni iuluulu zin.
  ita-1885: Ella allarga la mano all'afflitto, E porge le mani al bisognoso.
  eng-LXXUP: And she opens her hands to the needy, And reaches out fruit to the poor.
  eng-ULB: She reaches out with her hand to poor people; she reaches out with her
    hands to needy people.
  spa-VBL: Es generosa y da a los necesitados.
  fra-_FOB: Elle tend la main à l'affligé, et présente ses mains aux pauvres.
  mal-mal: അവൾ തന്റെ കൈ എളിയവർക്കുവേണ്ടി തുറക്കുന്നു; ദരിദ്രന്മാരുടെ അടുക്കലേക്ക്
    കൈ നീട്ടുന്നു.
  lit-lit: Savo delną ji atidaro varguoliams ir ištiesia savo rankas stokojantiems.
  urd-GVR: Wuh apnī muṭṭhī musībatzadoṅ aur ġharīboṅ ke lie khol kar un kī madad kartī
    hai.
  suz-BL: मेकोमी प्रुङग आन कली वारच पाइब। मिनु श्‍येत जाइब आन कली आन माल्‍शो गेब।
  eng-NOY: She spreadeth out her hand to the poor, Yea, she reacheth forth her hands
    to the needy.
  ita-1927: Ella stende le palme al misero, e porge le mani al bisognoso.
  ckb-ckb: دەستەکانی بۆ کڵۆڵ دەکاتەوە و دەست درێژ دەکات بۆ نەداران.
  eng-BBE: Her hands are stretched out to the poor; yes, she is open-handed to those
    who are in need.
  kan-OKCV: ಆಕೆಯು ಬಡವರಿಗಾಗಿ ಕೈ ಬಿಚ್ಚಿ ಕೊಡುತ್ತಾಳೆ. ಹೌದು, ದಿಕ್ಕಿಲ್ಲದವರಿಗೆ ದಾನ ಮಾಡುತ್ತಾಳೆ.
  tam-2017: சிறுமையானவர்களுக்குத் தன்னுடைய கையைத் திறந்து, ஏழைகளுக்குத் தன்னுடைய கரங்களை
    நீட்டுகிறாள்.
  spa-RV-1909: Alargó su mano al pobre, y extendió sus manos al menesteroso.
  ron-BTF: Ea își întinde mâna spre cel sărac; da, își întinde mâinile spre cel nevoiaș.
  eng-WEBP: She opens her arms to the poor; yes, she extends her hands to the needy.
  eng-FBV: She's generous to the poor, and gives help to the needy.
  nld-1939: Ze is vrijgevig voor den arme, Den behoeftige stopt ze iets toe;
  nch-BL: Nochipa quinpalehuía cati teicneltzitzi ica cati quichijtoc ica imax huan
    quintemohua cati taijyohuíaj para quinpalehuis.
  vie-1934: Nàng mở đưa tay ra giúp kẻ khó khăn, Giơ tay mình lên tiếp người nghèo
    khổ.
  hin-CV: उसके हाथ निर्धनों की ओर बढ़ते हैं और वह निर्धनों की सहायता करती है.
  eng-OURB: כּ (Hands) She opens her arms to the poor; yes, she extends her hands
    to the needy.
  spa-BES: Sus manos están extendidas a los pobres; sí, ella es generosa con quienes
    lo necesitan.
  tdx-tdx: Velare’e amo rarakeo ty sira’e, vaho ahiti’e amo mavomavoo o fita’eo.
  tha-KJV: เธอหยิบยื่นให้​คนยากจน เออ เธอยื่​นม​ือออกช่วยคนขัดสน
  por-BR-2018: Ela estende sua mão ao aflito, e estica os braços aos necessitados.
  deu-ELO: Sie breitet ihre Hand aus zu dem Elenden und streckt ihre Hände dem Dürftigen
    entgegen.
  eng-WYC-2018: She opened her hand to the needy man, and stretched forth her hands
    to a poor man. (She opened her hands to the needy, and stretched forth her hands
    to the poor.)
  epo-epo: Ŝi malfermas sian manon al la malriĉulo Kaj etendas siajn manojn al la
    senhavulo.
  uig-PIN: '|כ| Ajizlarƣa yardǝm ⱪolini uzitar; Ⱨajǝtmǝnlǝrgǝ ⱪollirini sozar.'
  beo-beo: E da hame gagui dunu ilima asigiba:le, liligi iaha.
  tpi-OTNT: Long taim em i lukim ol man i sot long ol samting na i rabis, em i save
    givim ol samting long ol.
  hau-SA: Takan marabci talakawa takan kuma taimaki masu bukata.
  uig-LAT: '|כ| Ajizlargha yardem qolini uzitar; Hajetmenlerge qollirini sozar.'
  nde-nde: Welulela izandla zakhe kubayanga njalo ulezandla ezilula kwabaswelayo.
  ton-ton: ‌ʻOku mafao atu hono nima ki he masiva, ʻio, ʻoku mafao atu hono nima kiate
    kinautolu ʻoku paea.
  ces-1613: Ruku svou otvírá chudému, a ruce své vztahuje k nuznému.
  eng-WMB: She opens her arms to the poor; yes, she extends her hands to the needy.
  tam-TCV: அவள் ஏழைகளுக்குத் தன் கைகளைத் திறந்து, தேவையுள்ளோர்களுக்குத் தன் உதவிக்
    கரத்தை நீட்டுகிறாள்.
  ceb-ULB: Gituy-od niya ang iyang kamot sa mga tawong kabos; gituy-od niya ang iyang
    kamot sa mga tawong nanginahanglan.
  pol-UBG: Otwiera dłoń przed ubogim i wyciąga swe ręce do nędzarza.
  agr-agr: Tuja ujudauch aidau atsumiagtaish, yayawai.
  kyc-kyc: Wapupala wambu pendewa ingyuo karenge dupwa mumu laa nao nyiso maiyuo petenge.
  urd-GVU: وہ اپنی مٹھی مصیبت زدوں اور غریبوں کے لئے کھول کر اُن کی مدد کرتی ہے۔
  deu-1912: Sie breitet ihre Hände aus zu dem Armen und reicht ihre Hand dem Dürftigen.
  kan-2017: ಬಡವರಿಗಾಗಿ ಕೈ ಬಿಚ್ಚಿ, ದಿಕ್ಕಿಲ್ಲದವರಿಗೆ ಕೈ ನೀಡುವಳು.
  yap-yap: Ma ba gol ngak e pi’in gafgow nge pi’in nib t’uf e ayuw rorad.
  hlt-MCSB: A kutpha loh mangdaeng a koihlawm tih, a kut te khodaeng hamla a yueng
    pah.
  mdy-ETH: ማንቆና ሜታዼ ዓሶናም ዒዛ ዒንጋኔ።
  kew-kew: Gore nipumi mo naraa onaa adoa oyaenu rudu teme rabulu kata.
  twi-ASANTE: Ɔgo ne nsam ma ahiafoɔ na ne nsa so onibie so.
  eng-WEBU: She opens her arms to the poor; yes, she extends her hands to the needy.
  wal-wal: A hiyyeesatussinne metootanchchatussi babaappe coo immausu.
  acu-NT: Tura kuikiartichu ainaun tura yuuminak pujuinauncha ni yuumamurin suwinawai.
  spa-PDDPT: Extiende su mano al pobre, Sí, alarga sus manos al necesitado.
  gun-gun: Opo oipe'a 'rã ojexavai va'e ha'e oipota va'e kuery oipytyvõ aguã.
  agu-BL: Ilenin na tzan tan quich'eye'n yi e' me'ba', scyuch' yi e' yi at tajwe'n
    scyetz.
  ilo-ULB: Iyunatna dagiti imana kadagiti napanglaw a tattao; iyunatna dagiti imana
    kadagiti agkasapulan a tattao.
  kpg-kpg: Mee e dumaalia ang gi nia daangada hagaloale, mo digau ala e haingadaa.
  uig-ARA: כ ئاجىزلارغا ياردەم قولىنى ئۇزىتار؛ ھاجەتمەنلەرگە قوللىرىنى سوزار.
  bps-bps: Too kenen mayè mlé di dad to landè na di dad to nun klidù.
  sus-sus: A setare kima, a misikiinɛ malima.
  pon-2006: E kin kisekise me semwehmwe kan oh me anahne sawas akan.
  ksd-ksd: A limana i tul tar ra magit ta ra umana luveana, I tulue ra limana tadav
    diat dia ki na niiba.
  tur-YTC: Yoksullara kollarını açar, Evet, muhtaca ellerini uzatır.
  bel-N: Далоні свае адкрывае прыгнечанаму, і руку сваю працягвае беднаму.
  grc-BRENT: Χεῖρας δὲ αὐτῆς διήνοιξε πένητι, καρπὸν δὲ ἐξέτεινεν πτωχῷ.
  ind-AYT: Dia membuka tangannya bagi orang miskin, dan mengulurkan tangannya kepada
    yang melarat.
  nya-nya: Iye amachitira chifundo anthu osauka ndipo amapereka chithandizo kwa anthu
    osowa.
  hrv-hrv: Siromahu dlan svoj otvara, ruke pruža nevoljnicima.
  mps-mps: Te agai suali, te bidi dabe te doado bage menia siyu ebo sogo, agai augwaliba
    te doado bage mabo dao. Awe, agai te nai sǫą pai bage tau sabo dao.
  tpi-tpi: Long taim em i lukim ol man i sot long ol samting na i rabis, em i save
    givim ol samting long ol.
  dan-1931: Hun rækker sin Hånd til den arme, rækker Armene ud til den fattige.
  vie-OVCB: Nàng đưa tay giúp người khốn khó, rộng rãi chăm lo, giúp đỡ người nghèo.
  guj-2017: તે ગરીબોને ઉદારતાથી આપે છે; અને જરૂરિયાતમંદોને છૂટે હાથે મદદ કરે છે.
  pon-2006A: E kin kisekise me semwehmwe kan oh me anahne sawas akan.
  por-BRBSL: She abre seus braços para os pobres; sim, ela estende suas mãos para
    os necessitados.
  swe-swe: 'Hon har en öppen hand till den fattige, ja hon sträcker båda händerna
    till den i nöd. [Den elfte hebreiska bokstaven är: כ – Kaf. Tecknet avbildar en
    utsträckt hand och symboliserar givmildhet. I denna vers börjar ordet ”öppen hand”
    med denna bokstav och förstärker att hon ger frikostigt. Hon fyller både materiella
    och själsliga behov.]'
  cth-cth: Tamimathoe hanelah a kut a kâyap, bokheiyah kavoutnaw totouh a kut ni koung
    a pha.
  twi-twi: Ogow ne nsam ma ahiafo na ne nsa so ohiani so.
  hlt-hlt: A kutpha loh mangdaeng a koihlawm tih, a kut te khodaeng hamla a yueng
    pah.
  tbz-SIM: Kɛ teénnɛ̀ bɛsénnìbɛ̀, kɛ niti kɛ pɑ̃ɑ̃ mbɛcĩ̀rìbɛ̀.
  msy-2020: Egha a gumazamizibar gari, me biziba otevegha onganarazibagh amima, a
    biziba isa me ganɨdi.
  dop-dop: Alʋ ɩnɩ ɩ wɑɑsəɣɩ wɑhɑlɑ nyə́mɑ nɑ ɩ́ hɑɑkɩ kʋnyɔntʋnɑɑ.
  azb-azb: Məzlumlar üçün əliaçıqdır, Fəqirlərə əl tutur.
  eng-DBY: She stretcheth out her hand to the afflicted, and she reacheth forth her
    hands to the needy.
  hin-2017: वह दीन के लिये मुट्ठी खोलती है, और दरिद्र को सम्भालने के लिए हाथ बढ़ाती
    है।
  wol-KYG: Day jox ku ñàkk, di sàkkal néew-ji-doole.
  bjr-bjr: Mi anaaseefa kudi fasiqauqa faqa ainaina siaisa faqa afaarinoo nimidanoo.
  eng-YLT: Her hand she hath spread forth to the poor, Yea, her hands she sent forth
    to the needy.
  kne-kne: ya badangana din nabiteg ay makasapol.
  eng-WYC-2017: She opened her hand to the needy man, and stretched forth her hands
    to a poor man.
  eng-WMBB: She opens her arms to the poor; yes, she extends her hands to the needy.
  urd-GVH: वह अपनी मुट्ठी मुसीबतज़दों और ग़रीबों के लिए खोलकर उनकी मदद करती है।
  rug-rug: Tukeli sa sari limana koari pu malaṉa, meke huhuki sa saripu loke gedi.
  gaz-gaz: Isheen hiyyeessaaf harka hiixatti; dhabaadhaaf illee harka balʼifti.
  fra-LSG: Elle tend la main au malheureux, Elle tend la main à l’indigent.
  yal-yal: A yiine dɔxɔn yiigelitɔne bun. A yiin ti tɔrɔ muxune xa.
  haw-1868: O aku oia i kona mau lima i ka poe nele; Kikoo oia i kona mau lima i ka
    poe ilihune.
  arb-NAV: تَبْسُطُ كَفَّيْهَا لِلْفَقِيرِ وَتَمُدُّ يَدَيْهَا لإِغَاثَةِ الْبَائِسِ.
  ewe-ewe: Eʋua asi na ame dahewo eye wòdoa asi ɖe hiãtɔwo gbɔ.
  eng-LEE: 'She spreadeth out wide her open palm to the poor: yea, her hands she stretcheth
    forth to the needy.'
  asm-FB: তেওঁ দৰিদ্ৰ লোকলৈ নিজৰ হাত মুকলি কৰে, অভাবি লোকলৈ তেওঁ নিজৰ হাত মেলে।
  sus-A: عَ سٍتَرٍ كِمَ، عَ مِسِكِينّ مَلِمَ.
  fra-SBL: Elle ouvre ses bras aux pauvres ; oui, elle tend les mains aux nécessiteux.
  hbo-hbo: כַּ֭פָּהּ פָּרְשָׂ֣ה לֶעָנִ֑י וְ֝יָדֶ֗יהָ שִׁלְּחָ֥ה לָֽאֶבְיֹֽון׃
  kik-kik: Nĩataanahagĩra andũ arĩa athĩĩni, nao arĩa abatari akamatambũrũkĩria moko
    make.
  fra-NCL: Elle tend la main au malheureux, elle ouvre la main à l’indigent.
  cek-AK: Amtang kaminawk to a khetzawn, ue, mithoenawk to abomh.
  cuk-cuk: Ome, dule-wileged-bendakdaed, dule-ibmar-abesaagudiid-bendakdaed.
  uig-CYR: '|כ| Аҗизларға ярдәм қолини узитар; Һаҗәтмәнләргә қоллирини созар.'
  pma-pma: Kei mul kataun koakeil tounah one tovuol, ka san tounah min koakeil atetamurei
    en tounah.
  tel-2017: దీనులకు తన చెయ్యి చాపుతుంది. అవసరంలో ఉన్న వారిని ఆదుకుంటుంది.
  hat-BSA: Li lonje men l vè pòv yo avèk sila ki gen bezwen an.
  bxh-bxh: Tau gogo gesagesa yo salumadi sa kuꞌu ya sagusaguhidi.
  kos-kos: El kulang nu sin mwet sukasrup ac mwet enenu.
  hbo-WLC: כַּ֭פָּהּ פָּרְשָׂ֣ה לֶעָנִ֑י וְ֝יָדֶ֗יהָ שִׁלְּחָ֥ה לָֽאֶבְיֽוֹן׃
  ibo-ibo: Ọ na-agbasapụ aka inyere ndị ogbenye na ndị mkpa na-akpa aka.
  ory-ory: ସେ ଦୁଃଖୀ ଲୋକମାନଙ୍କ ପ୍ରତି ମୁକ୍ତହସ୍ତା ହୁଏ ଓ ଦରିଦ୍ରମାନଙ୍କ ପ୍ରତି ଆପଣା ହାତ ବଢ଼ାଏ।
  chk-chk: A kichiöch ngeni ekewe chon wöüngau o lifang ngeni ekewe chon mwelele.
  rop-rop: en im oldei albumbat detlot po pipul en detlot hu nomo garram enibodi blanga
    albumbat olabat.
  ukr-1871: Долоню свою розтулює бідному, подає руку нужденому.
  deu-1951: Sie tut ihre Hand dem Unglücklichen auf und reicht ihre Hände dem Armen.
  eng-JPS: She stretcheth out her hand to the poor; yea, she reacheth forth her hands
    to the needy.
  srp-1865: Ruku svoju otvora siromahu, i pruža ruke ubogome.
  lug-lug: Ayanjululiza abaavu omukono gwe, n’agololera omukono gwe oyo ali mu bwetaavu.
  heb-heb: כפה פרשה לעני וידיה שלחה לאביון׃
  ben-IRV: তিনি দরিদ্রের প্রতি মুক্তহস্ত হন, দীনহীনের দিকে হাত বাড়িয়ে দেন।
  pan-pan: ਉਹ ਮਸਕੀਨਾਂ ਲਈ ਮੁੱਠ ਖੋਲ੍ਹਦੀ ਹੈ, ਅਤੇ ਕੰਗਾਲਾਂ ਦੀ ਮਦਦ ਲਈ ਆਪਣਾ ਹੱਥ ਵਧਾਉਂਦੀ ਹੈ
  mya-JVB: ဆင်းရဲ သောသူတို့အား လက် ကိုဖြန့် ၍ ၊ ငတ်မွတ် သောသူတို့အား လက်ရုံး ကိုဆန့်
    တတ်၏။
  tte-O: Tobubutuma isagusaguili.
  tbg-tbg: Viva vehi vaiinti nahentive, vo haikara aavoqiakave, nai i haikara parumakero
    nimi vaira.
  hmo-hmo: Ia ese ogogami taudia bona gau lasi taudia, dekenai durua ia henia noho.
  urd-urd: वह ग़रीबों की तरफ़ अपना हाथ बढ़ाती है, हाँ, वह अपने हाथ मोहताजों की तरफ़
    बढ़ाती है।
  rus-SYN: Длань свою она открывает бедному, и руку свою подает нуждающемуся.
  bqc-SIM: Ì ↄ poo wɛ̃nadeↄnɛ, ì ↄlia taasideↄzi.
  tcz-CHONGTHU: Migentheite huhnan akhut alhang jingin, chujongleh alhasamte dingin
    akhut alhang jing in ahi.
  mar-mar: ती आपला हात नेहमी गरीबांसाठी उघडते; ती गरजवंतास देण्यास आपला हात पुढे करते.
  hlt-THB: A kut ce thlak khawdengkhqi benna soeng nawh, ak voetvaikhqi ven dyna pha
    sak hy.
  soq-soq: Me duwa moawa wadaaubala apana nuaparelala mampo, ita apana dima menamodia
    mampe saumode.
  qub-qub: Wacchacunatawan pishipacajcunataga mana gongaypa imallatapis macyaycun.
  bqp-bqp: Àdi ↄ poro wɛ̃ndadenↄnɛ, àdi ↄ lika takasidenↄi.
  hat-hat: Li lonje men l' bay pòv. Li pran ka malere.
  eng-BSB: She opens her arms to the poor and reaches out her hands to the needy.
  tod-tod: Zeei maalegɛ maanɔɠɔ nuiti ta-ɓɔba vai ma, toɠa ga faanɛɛ ɠɛ nu bala nuiti
    bɛ.
  eng-WEBPB: She opens her arms to the poor; yes, she extends her hands to the needy.
  kbq-kbq: Agra zamunte omane vahera zamaza nehuno, mago'a zanku'ma atupama haza vahera
    zamaza nehie.
  nhe-BL: Nochipa quinpalehuía tlen teicneltzitzi ica tlen quichijtoc ica ima huan
    quintemohua tlen tlaijiyohuíaj para quinpalehuis.
  bus-bus: È ↄ poro wɛ̃ndadeenↄnɛ, è ↄ liga takaasideenↄzi.
  gub-BL: Upytywà hemetarer 'ym ma'e wà, ima'uhez ma'e wà no.
  eng-DRA: She hath opened her hand to the needy, and stretched out her hands to the
    poor.
