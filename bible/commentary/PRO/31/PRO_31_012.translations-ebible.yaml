verse: PRO.031.012
translations:
  mal-C: അവളുടെ ജീവിതകാലമെല്ലാം അവൾ അയാൾക്കു തിന്മയല്ല, നന്മതന്നെ വരുത്തുന്നു.
  deu-TKW: Sie tut ihm liebes und kein Leid ihr ganzes Leben lang.
  lin-lin: Tango nyonso ya bomoi na ye, apesaka mobali na ye esengo, kasi mawa te ;
  eng-LSV: She has done him good, and not evil, || All [the] days of her life.
  eng-GNV: She will doe him good, and not euill all the dayes of her life.
  eng-WEBSTER: She will do him good and not evil all the days of her life.
  nhw-BL: Mojmostla quichihuilis ihuehue catli cuali huan quipalehuis.
  swh-ONEN: Humtendea mumewe mema, wala si mabaya, siku zote za maisha yake.
  bba-bba: Win wɑ̃ɑrun tɔ̃nu kpuro sɔɔ, ɡeɑ u rɑ win durɔ kue, n ǹ mɔ kɔ̃sɑ.
  eng-KJVCPB: (ג) She will do him good and not evil All the days of her life.
  luo-luo: Okelone mana ber, ok hinyruok ndalo duto mar ngimane.
  meu-meu: Hahine unuhetomana ese adavana e hanamoamu, se hadikaiamu, ena mauri dinadia
    iboudiai lalodiai.
  npi-ULB: उनले तिनका लागि आफ्नो जीवनकालभरि खराब कुराहरू नभई असल कुराहरू गर्छिन्,
  yor-yor: Ire ní ó ń ṣe fún un, kì í ṣe ibi ní gbogbo ọjọ́ ayé rẹ̀.
  ind-ind: Sepanjang hidup, dia mengusahakan yang baik bagi suaminya dan tak pernah
    merugikannya.
  pes-OPCB: در تمام روزهای زندگی به شوهرش خوبی خواهد کرد، نه بدی.
  tgl-ULB: Mga mabubuting bagay ang ginagawa niya para sa kaniya at hindi masama sa
    lahat ng mga araw ng kaniyang buhay.
  hui-hui: Wali ogoni ibugua ibu agalini mo ko hole mbira nabi ibuhondo mana bayale
    dege biaabo haga bedagoni.
  mya-mya: ထိုမယားသည် မိမိခင်ပွန်းအကျိုးကို မဖျက်၊ တသက်လုံးပြုစုတတ်၏။
  bod-N: ཁོ་མོས་མི་ཚེ་གང་པོར་ཁྱོ་ག༌ལ། །ཕན་འདོགས་པ་ལས་གནོད་པ་ཡེ་མི༌བསྐྱལ།།
  wsk-wsk: Nu pempem kuari kote ningo la bita lagoso, ale memek bo kumik te me beteso.
  sna-sna: Anoitira murume wake zvakanaka, kwete zvakaipa, mazuva ose oupenyu hwake.
  spa-BLM: Ella le hace el bien y no el mal, todos los días de su vida.
  cac-cac: Tzalajc'olal yaj vin̈ yetb'eyum ix chi' yuuj d'a masanil tiempo.
  swh-ULB: Humtendea mambo mema na wala si mabaya siku zote za maisha yake.
  bel-bel: Яна аддае яму дабром, а ня злом, ва ўсе дні жыцьця свайго.
  wed-wed: Wavine, kaua aiaii ma eḡa kaua apoapoe ita neneiai awana awarina ana lawana
    au anatapuna.
  deu-ELBBK: Sie erweist ihm Gutes und nichts Böses alle Tage ihres Lebens.
  mbb-OT: Is buutan he vahi ne taman en te kebpatey zin, ne kenà sikandin ed-ula-ula
    te minsan hengkey he ebpekezezaat te esawa zin.
  mal-2015: അവൾ തന്റെ ആയുഷ്കാലമൊക്കെയും അവന്നു തിന്മയല്ല നന്മ തന്നേ ചെയ്യുന്നു.
  rmc-rmc: Kerel leske o lačhipen, a na o nalačhipen, calo lakro dživipen.
  pes-OPV: برایش تمامی روزهای عمر خود، خوبی خواهد کرد و نه بدی.
  ron-1924: Еа ый фаче бине, ши ну рэу, ын тоате зилеле веций сале.
  aui-aui: Touna nonowa miisena yaberabera bi geberona moghanena biidi gabudara tupadi
    yana yawa kamone.
  ben-OBCV: তিনি তাঁর জীবনের সমস্ত দিন স্বামীর অনিষ্ট নয়, কিন্তু মঙ্গলই সাধন করেন।
  som-som: Cimrigeeda oo dhan isaga wanaag bay u samayn doontaa, Oo innaba xumaan
    kuma samayn doonto.
  lat-VUC: Reddet ei bonum, et non malum, omnibus diebus vitæ suæ.
  eng-ASVBT: She doeth him good and not evil All the days of her life.
  mna-mna: Mazwaana ta imbotmbot su toono, na ikamam mbulu ambaiŋana men pa kusiini.
    Irao ikam mbulu sananŋana sa pini na som.
  ita-1885: Ella gli fa del bene, e non del male, Tutto il tempo della sua vita.
  eng-LXXUP: For she employs all her living for her husband’s good.
  eng-ULB: She does good things for him and not evil all the days of her life.
  spa-VBL: Durante toda su vida, esta mujer le trae el bien y nunca el mal.
  fra-_FOB: Elle lui fera du bien tous les jours de sa vie, et jamais du mal.
  mal-mal: അവൾ തന്റെ ആയുഷ്ക്കാലമൊക്കെയും അവന് തിന്മയല്ല നന്മ തന്നെ ചെയ്യുന്നു.
  lit-lit: Ji darys jam gera, o ne bloga, per visas savo gyvenimo dienas.
  urd-GVR: Umr-bhar wuh use nuqsān nahīṅ pahuṅchāegī balki barkat kā bāis hogī.
  suz-BL: मेको ब्रोंइम सम्‍म आ वोंइश कली रिम्‍शो पाइब। मरिम्‍शो गेनायो मपाइब।
  eng-NOY: She doeth him good, and not evil, All the days of her life.
  ita-1927: Ella gli fa del bene, e non del male, tutti i giorni della sua vita.
  ckb-ckb: ژنەکە بە درێژایی ژیانی چاکە دێنێتە سەر ڕێی نەک خراپە.
  eng-BBE: She does him good and not evil all the days of her life.
  kan-OKCV: ತನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಆಕೆಯು ಅವನಿಗೆ ಕೆಟ್ಟದ್ದನ್ನಲ್ಲ, ಒಳ್ಳೆಯದನ್ನೇ ಮಾಡುವಳು.
  tam-2017: அவள் உயிரோடிருக்கிற நாட்களெல்லாம் அவனுக்குத் தீமையை அல்ல, நன்மையையே செய்கிறாள்.
  spa-RV-1909: Darále ella bien y no mal, todos los días de su vida.
  ron-BTF: Ea îi va face bine și nu rău în toate zilele vieții ei.
  eng-WEBP: She does him good, and not harm, all the days of her life.
  eng-FBV: She brings him good, not evil, all her life.
  nld-1939: Ze brengt hem voordeel, zolang hij leeft, Nimmer zal ze hem schaden;
  nch-BL: Mojmosta quichihuilis ihuehue cati cuali huan quipalehuis.
  vie-1934: Trọn đời nàng làm cho chồng được ích lợi, Chớ chẳng hề sự tổn hại.
  hin-CV: वह आजीवन अपने पति का हित ही करती है, बुरा कभी नहीं.
  eng-OURB: גּ (Does) She does him good, and not harm, all the days of her life.
  spa-BES: Ella le hace bien y no mal todos los días de su vida.
  tdx-tdx: Hasoa’e fa tsy mañànto, amy ze hene andro fiveloma’e.
  tha-KJV: เธอจะทำความดี​ให้​เขา ไม่​ทำความร้าย ตลอดชีวิตของเธอ
  por-BR-2018: Ela lhe faz bem, e não o mal, todos os dias de sua vida.
  deu-ELO: Sie erweist ihm Gutes und nichts Böses alle Tage ihres Lebens.
  eng-WYC-2018: She shall yield to him good, and not evil, in all the days of her
    life.
  epo-epo: Ŝi redonas al li bonon, sed ne malbonon, En la daŭro de ŝia tuta vivo.
  uig-PIN: '|ג| U ɵmür boyi erigǝ wapadar bolup yahxiliⱪ ⱪilidu, Uni ziyanƣa uqratmaydu.'
  beo-beo: Amaiwane uda esalea, egoa noga:le fidisa amola egoama da:i diosu hame iaha.
  tpi-OTNT: Dispela meri i save mekim gutpela pasin tasol long man bilong en.
  hau-SA: Takan yi masa alheri ba mugunta ba, dukan kwanakin ranta.
  uig-LAT: '|ג| U ömür boyi érige wapadar bolup yaxshiliq qilidu, Uni ziyan’gha uchratmaydu.'
  nde-nde: Uyenzela okuhle, hatshi okubi, empilweni yakhe yonke.
  ton-ton: '‌ʻE fai lelei ia kiate ia, ka ʻe ʻikai ha kovi ʻi he ʻaho kotoa pē ʻo
    ʻene moʻui:'
  ces-1613: Dobře činí jemu a ne zle, po všecky dny života svého.
  eng-WMB: She does him good, and not harm, all the days of her life.
  tam-TCV: அவள் தன் வாழ்நாட்கள் முழுவதும் அவனுக்குத் தீமையை அல்ல, நன்மையையே கொண்டுவருகிறாள்.
  ceb-ULB: Mobuhat gayod siya ug maayong mga butang alang kaniya ug dili ang daotan
    sa tanang mga adlaw sa iyang kinabuhi.
  pol-UBG: Dobro mu będzie wyświadczać, a nie zło, po wszystkie dni swego życia.
  agr-agr: Niina aishig, nuwe utugchatan apujtus waitkachbau asa, tuké shiig aneas
    pujawai.
  kyc-kyc: Baa lete pisiramo mange dusipana akalingi keta randa maiyuo mona kendanyi
    reta napala yulu keyange pyakamyuo petenge.
  urd-GVU: عمر بھر وہ اُسے نقصان نہیں پہنچائے گی بلکہ برکت کا باعث ہو گی۔
  deu-1912: Sie tut ihm Liebes und kein Leides ihr Leben lang.
  kan-2017: ಆಕೆಯು ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಅವನಿಗೆ ಅಹಿತವನ್ನು ಮಾಡದೆ, ಹಿತವನ್ನೇ ಮಾಡುತ್ತಿರುವಳು.
  yap-yap: N’umngin nap’an e yafos rok e re pin nem ni bay i par ni be rin’ e tin
    ni bfel’ ngak figirngin, ma dabi rin’ ban’en ngak nib kireb.
  hlt-MCSB: A boei te hnothen neh a thuung tih, a hing tue khuiah boethae om pawh.
  mdy-ETH: ዒዛ ናንጋ ዎዶ ቢያይዳ ኮሺ ባኣዚ ዒዛም ማዻንዳኣፓዓቴም ፑርታ ባኣዚ ማዺንዱዋሴ።
  kew-kew: Go ona-me aani-para oro yalo epea agu pea.
  twi-ASANTE: Ɔde deɛ ɛyɛ brɛ no, na ɛnyɛ ɔhaw, ne nkwa nna nyinaa mu.
  eng-WEBU: She does him good, and not harm, all the days of her life.
  wal-wal: A ba de7o laitta ubban ayyo lo77obaappe attin, iitabaa oottukku.
  acu-NT: Turinamtai kintajai metek aishrin paseka awajtsuk pujuinau asaramtai, aishri
    ainau tuke pengker awajsartin ainawai.
  spa-PDDPT: Ella le dará bien y no mal Todos los días de su vida.
  gun-gun: Ome pe ojapo vai rei 'rãgue py ojapo porã 'rã, ára nhavõ oikovea pukukue
    re.
  agu-BL: Na tan yi jun xna'na'tz, ilenin na jal e'chk takle'n balaj xe chinajbil.
  ilo-ULB: Agar-aramid isuna iti nasasayaat a banbanag para iti asawana ken saan a
    kinadakes iti entero a panagbiagna.
  kpg-kpg: Di ahina deelaa, le e benebene hagahumalia dono lodo i di waalooloo o dono
    mouli dela e mouli ai, deai di mee huaidu e tale gi mee ai.
  uig-ARA: ג ئۇ ئۆمۈر بويى ئېرىگە ۋاپادار بولۇپ ياخشىلىق قىلىدۇ، ئۇنى زىيانغا ئۇچراتمايدۇ.
  bps-bps: Klo i libun ani mnè di tah tanà, too fye kiboan yaanan, na landè sasè nimoan
    di kenen.
  sus-sus: A fe fanyi rabama a xa mɔri bɛ, a mu fe ɲaaxi yo rabama a ra a xa duniɲɛigiri
    kui.
  pon-2006: Erein eh momour, lih menet kin wia mwahu ong eh pwoud, e sohte kin kansensuwedihada.
  ksd-ksd: I mal kana tutana, ma pa i vakaina, Ta kana nilaun par.
  tur-YTC: Kadın ona kötülük değil, Yaşamının tüm günlerinde iyilik eder.
  bel-N: Яна дае яму дабро, а ня зло, ва ўсе дні жыцьця свайго.
  grc-BRENT: Ἐνεργεῖ γὰρ τῷ ἀνδρὶ εἰς ἀγαθὰ πάντα τὸν βίον.
  ind-AYT: Dia berbuat baik kepada suaminya, dan tidak berbuat jahat, setiap hari
    dalam hidupnya.
  nya-nya: Masiku onse a moyo wake mkaziyo amachitira mwamuna wake zabwino zokhazokha
    osati zoyipa.
  hrv-hrv: Ona mu čini dobro, a ne zlo, u sve dane vijeka svojeg.
  mps-mps: Te wego te wiegi yai kolesaga naga aga bidiba sesemane sogo ebo dao.
  tpi-tpi: Dispela meri i save mekim gutpela pasin tasol long man bilong en.
  dan-1931: Hun gør ham godt og intet ondt alle sine Levedage.
  vie-OVCB: Nàng chẳng làm thương tổn, nhưng suốt đời đem hạnh phước cho chồng.
  guj-2017: પોતાના આયુષ્યનાં સર્વ દિવસો પર્યંત, તે તેનું ભલું જ કરે છે અને કદી ખોટું
    કરતી નથી.
  pon-2006A: Erein eh momour, lih menet kin wia mwahu ong eh pwoud, e sohte kin kansensuwedihada.
  por-BRBSL: Ela lhe faz bem, e não mal, todos os dias de sua vida.
  swe-swe: 'Alla sina livsdagar gör hon det som är gott för honom, inte det som är
    ont. [Den tredje hebreiska bokstaven är: ג – Gimel. Tecknet avbildar en kamel.
    Bokstaven symboliserar rikedom och storhet. Ordet ”gott” börjar med denna bokstav,
    och förstärker att hon är en positiv kraft som för med sig välgång och framgång,
    och inte smärta och förödelse.]'
  cth-cth: A hring nathung thoenae laipalah hawinae dueng doeh a sak pouh.
  twi-twi: Ɔde nea eye brɛ no, na ɛnyɛ ɔhaw, ne nkwanna nyinaa mu.
  hlt-hlt: A boei te hnothen neh a thuung tih, a hing tue khuiah boethae om pawh.
  tbz-SIM: Ò í dɔɔri o dɔù mɛyɛi ò ò dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ mmɛ o fòmmu mumɔu miɛkɛ.
  msy-2020: Amizir kam dughiaba vaghvagha arazir aghuibara, uan pam gami.
  dop-dop: Kʋpɑntʋ kɛ ɩ ɑlʋ lɑkɩ-ɩ, ɩɩ lɑkɩ-ɩ kʋwəwɩɩtʋ hɑlənɑ ɩ səm.
  azb-azb: Ömrü boyu ərinə pislik deyil, yaxşılıq gətirir,
  eng-DBY: She doeth him good, and not evil, all the days of her life.
  hin-2017: वह अपने जीवन के सारे दिनों में उससे बुरा नहीं, वरन् भला ही व्यवहार करती
    है।
  wol-KYG: Day defal jëkkëram lu baax, du ko lor, tey ànd ak bakkan.
  bjr-bjr: Mi anaaseefa mari kamuqoo narí afaaqi amiqi amiqi kaimma amaqaidanoo.
  eng-YLT: She hath done him good, and not evil, All days of her life.
  kne-kne: Din amagena sin amin ay agew di biyag na et siged di pantongpalana en asawa
    na, baken lawa.
  eng-WYC-2017: She shall yield to him good, and not evil, in all the days of her
    life.
  eng-WMBB: She does him good, and not harm, all the days of her life.
  urd-GVH: उम्र-भर वह उसे नुक़सान नहीं पहुँचाएगी बल्कि बरकत का बाइस होगी।
  rug-rug: Na lineana si va kamo lani sa barikaleqe koasa, loke tina sigiti, pa doduruna
    sa nana tinoa.
  gaz-gaz: Isheen bara jireenya ishee guutuu waan gaarii isaaf fiddi malee isa hin
    miitu.
  fra-LSG: Elle lui fait du bien, et non du mal, Tous les jours de sa vie.
  yal-yal: A fe faɲin nan ligama a xa, a ɲaxin mi a ra, a siin sogen birin yi.
  haw-1868: He maikai no kana e hana'i ia ia aole hoi ho hewa, I na la a pau loa o
    kona ola ana.
  arb-NAV: تُسْبِغُ عَلَيْهِ الْخَيْرَ دُونَ الشَّرِّ كُلَّ أَيَّامِ حَيَاتِهَا.
  ewe-ewe: Le nyɔnu sia ƒe agbemeŋkekewo katã me la, ehea nyui ko vɛ, ke menye vɔ̃
    o.
  eng-LEE: She treateth him well and not ill, all the days of her life.
  asm-FB: তেওঁ স্বামীৰ বাবে ভাল কাৰ্য কৰে, বেয়া কাৰ্য নকৰে।
  sus-A: عَ قٍ قَنيِ رَبَمَ عَ شَ مْرِ بّ، عَ مُ قٍ حَاشِ يٌ رَبَمَ عَ رَ عَ شَ دُنِحّءِفِرِ
    كُي.
  fra-SBL: Elle lui fait du bien, et non du mal, tous les jours de sa vie.
  hbo-hbo: גְּמָלַ֣תְהוּ טֹ֣וב וְלֹא־רָ֑ע כֹּ֝֗ל יְמֵ֣י חַיֶּֽיה׃
  kik-kik: Mũtumia ũcio, matukũ mothe ma muoyo wake, no maũndũ mega ekaga mũthuuriwe,
    na ndangĩmwĩka ũũru.
  fra-NCL: Elle lui fait du bien, et non du mal, tous les jours de sa vie.
  cek-AK: To baktih nongpata loe a sava hanah kasae hmuen to sah ai; a hing thung
    kahoih hmuen to a sinh pae.
  cuk-cuk: Ome e-suiga, bane-bane ibidar-nuedga gued, ibmar-isganaga ega gusulid.
  uig-CYR: '|ג| У өмүр бойи еригә вападар болуп яхшилиқ қилиду, Уни зиянға учратмайду.'
  pma-pma: Navong luro vituai en teim onealu, ahin onen mum tahos mini ka ropuruntei.
  tel-2017: ఆమె తన జీవిత కాలమంతా అతనికి మేలే చేస్తుంది గాని కీడేమీ చేయదు.
  hat-BSA: Li fè l sa ki bon e pa sa ki mal pandan tout jou lavi li.
  bxh-bxh: Waihin fuya ouꞌouli, loholoho moho ya leyama lahuna lisina na hige heyaya.
    Mate ya loholoho.
  kos-kos: Ke lusen moul lal nufon mutan se inge oru na ma wo nu sin mukul tumal,
    ac tia oru kutena ma koluk nu sel.
  hbo-WLC: גְּמָלַ֣תְהוּ ט֣וֹב וְלֹא־רָ֑ע כֹּ֝֗ל יְמֵ֣י חַיֶּֽיה׃
  ibo-ibo: Ihe nwanyị dị otu a na-ewetara di ya bụ naanị ihe ọma. Ihe ọjọọ ọbụla adịghị
    esi nʼaka ya abịakwasị di ya ụbọchị niile nke ndụ ya.
  ory-ory: ସେ ଜୀବନଯାଏ ସ୍ୱାମୀର କ୍ଷତି ନ କରି ମଙ୍ଗଳ କରେ।
  chk-chk: Lon unusen ränin manauan neminewe a föri föför mi mürina ngeni pwülüan,
    nge esap ariaföüü.
  rop-rop: Im jidan gudbalawei langa im hasbin ebridei,
  ukr-1871: Платить вона добром йому, а нїколи злом, покіль віку її.
  deu-1951: Sie erweist ihm Gutes und nichts Böses ihr ganzes Leben lang.
  eng-JPS: She doeth him good and not evil all the days of her life.
  srp-1865: Èini mu dobro, a ne zlo, svega vijeka svojega.
  lug-lug: Aleetera bba essanyu so tamukola kabi, obulamu bwe bwonna.
  heb-heb: גמלתהו טוב ולא רע כל ימי חייה׃
  ben-IRV: তিনি জীবনের সব দিন তাঁর উপকার করেন, অপকার করেন না।
  pan-pan: ਉਮਰ ਭਰ ਉਹ ਉਸ ਦੇ ਨਾਲ ਭਲਿਆਈ ਹੀ ਕਰੇਗੀ, ਬੁਰਿਆਈ ਨਹੀਂ।
  mya-JVB: ထို မယားသည် မိမိ ခင်ပွန်းအကျိုး ကို မ ဖျက် ၊ တသက်လုံး ပြုစု တတ်၏။
  tte-O: Sinene wainena isagusagui kanasiga iboita.
  tbg-tbg: Vi nahentiva nai qaqi variqiro vi vai entara kia nai vaati qoraiqama amitaraitiro,
    koqe okaraqai autu amite vaira.
  hmo-hmo: Unai bamona hahine ese iena tau ia hanamoa noho, ia hadikaia lasi, bona
    inai bamona ia karaia noho iena mauri dinadia ibounai.
  urd-urd: वह अपनी उम्र के तमाम दिनों में, उससे नेकी ही करेगी, बदी न करेगी।
  rus-SYN: она воздает ему добром, а не злом, во все дни жизни своей.
  bqc-SIM: Maa ìↄ kɛ a zã́ɛ, i kɛ vãi no e a wɛ̃ni lɛ́u.
  tcz-CHONGTHU: Amanu chun ajipa chunga thilpha chom atongdoh jin, ahinkho sung in
    ajipa setna atongdoh ngaipoi.
  mar-mar: ती आपल्या आयुष्याच्या सर्व दिवशी त्याच्यासाठी चांगल्या गोष्टी करते आणि
    अनिष्ट करत नाही.
  hlt-THB: A vaa hamna a hqing khui them leek ing bee sak hy.
  soq-soq: Me walama uduudu, badawa mampe dewa euda dewasade.
  qub-qub: Chay warmiga cawashancama majanta allimi yanapan.
  bqp-bqp: Yã manan àdigↄ̃ kɛ a zãnɛ, adi kɛ yã vãninlo ari a wɛ̃̀ndi lɛ́n.
  hat-hat: Madanm lan p'ap janm aji mal ak mari l', l'ap pase tout lavi l' ap fè l'
    byen.
  eng-BSB: She brings him good and not harm all the days of her life.
  tod-tod: É la ɗa ga kazemazu vaa nɔpɛ kɛ ga sinigi, kɛni faa ʋagɔi nɔ, sii ma voloiti
    pɛ su.
  eng-WEBPB: She does him good, and not harm, all the days of her life.
  kbq-kbq: Mika zupa nomani'zama'afina, ana a'mo'a, knare zanke'za nevena hunenteno,
    azeri havizana osugahie.
  nhe-BL: Mojmostla quichihuilis ihuehue tlen cuali huan quipalehuis.
  bus-bus: À maaan ègↄ̃ kɛɛ a zãnɛ, èe kɛ à zaaanlo ai a wɛ̃̀ndi lɛ́n.
  gub-BL: U'ar nànàn xo ikatu ma'e zo uzapo iko. Nuzapo pixik kwaw ikatu 'ym ma'e.
  eng-DRA: She will render him good, and not evil, all the days of her life.
