verse: PRO.031.021
translations:
  mal-C: ഹിമകാലം വരുമ്പോൾ, തന്റെ കുടുംബാംഗങ്ങളെയോർത്തവൾ ഭയക്കുന്നില്ല; കാരണം അവരെല്ലാം
    രക്താംബരം ധരിച്ചിരിക്കുന്നു.
  deu-TKW: Sie fürchtet nichts für ihr Haus vom Schnee, denn ihr ganzes Haus ist mit
    Scharlachwolle gekleidet.
  lin-lin: Tango mvula ya pembe ekitaka, abangaka eloko moko te mpo na ndako na ye,
    pamba te bato nyonso kati na ndako na ye balataka bilamba ya malili.
  eng-LSV: She is not afraid of her household from snow, || For all her household
    are clothed [with] scarlet.
  eng-GNV: 'She feareth not the snowe for her familie: for all her familie is clothed
    with skarlet.'
  eng-WEBSTER: 'She is not afraid of the snow for her household: for all her household
    are clothed with scarlet.'
  nhw-BL: Amo motequipachohua masque tlasehuetzi pampa quinchihuilijtoc nochi ifamilia
    ininyoyo catli tilahuac huan totonic.
  swh-ONEN: Theluji ishukapo, hana hofu kwa ajili ya watu wa nyumbani mwake, kwa maana
    wote wamevikwa nguo za kutia joto.
  bba-bba: U ǹ woorun sɑɑn bɛrum mɔ win yɛnuɡibun sɔ̃ domi be kpuro bɑ woorun yɑbenu
    mɔ win sɔmburun sɔ̃.
  eng-KJVCPB: '(ל) She is not afraid of the snow for her household: For all her household
    are clothed with scarlet.'
  luo-luo: Ka piny ngʼich, oonge luoro ne joode, nikech giduto girwakore gi nengni
    mapichni.
  meu-meu: Keru negana ai ena ruma taudia se kudou hetahalaidiamu, badina be iboudiai
    na mai edia dabua kakakakadia.
  npi-ULB: आफ्नो परिवारमा हिउँ पर्दा उनी डराउँदिनन्, किनकि उनको परिवारका सबै सदस्यले
    सिन्दूरे रङका लुगा लगाउँछन् ।
  yor-yor: Nígbà tí òjò-dídì rọ̀, kò bẹ̀rù nítorí ìdílé rẹ̀ nítorí gbogbo wọn ni ó
    wọ aṣọ tí ó nípọn.
  ind-ind: Dia sudah menyiapkan baju hangat yang indah untuk seluruh keluarganya,
    sehingga tidak kuatir mereka kedinginan saat musim salju.
  pes-OPCB: از برف و سرما باکی ندارد، چون برای تمام اهل خانه‌اش لباس گرم بافته است.
  tgl-ULB: Hindi siya natatakot sa lamig ng niyebe para sa kaniyang sambahayan, dahil
    ang kaniyang buong sambahayan ay nababalot ng pulang makapal na kasuotan.
  hui-hui: Ibugua horombe biruwa dagare birangi bulenenaga aga wabuwa ibu agalini
    waneiginirubi wabu ta henegome gaea timbuniore bialu kewara pibira ibira hayaguabi
    ibu miniha mogo nale biraga.
  mya-mya: မိုဃ်းပွင့်ကျသော်လည်း၊ မိမိအိမ်သူ အိမ်သားတို့ အတွက်မစိုးရိမ်၊ အိမ်သူအိမ်သားအပေါင်းတို့သည်
    ကတ္တီပါနီကို ဝတ်ကြ၏။
  bod-N: ཁོ་མོའི་ནང་མི་ཀུན་པོ༌ཡིས། །གྱོན་གོས་མཚལ་མདོག་གོན་ཡོད༌པས། །ཁ་བ་བབས་པས་མི་འཇིགས༌སོ།།
  wsk-wsk: Marir birigira ko kam ningi mu nu me ikia moso, mu awuk, noko kawam digo
    ko kariimet guang nungumik te eremonko mu terong la.
  sna-sna: Kana kwotonhora, haatyire mhuri yake; nokuti vose vakapfeka nguo dzinodziya.
  spa-BLM: No teme a la nieve por su casa, porque toda su casa está vestida de escarlata.
  cac-cac: Max yac'laj pensar ix yuj masanil eb' ay d'a yol spat ayic te ay siic,
    yujto masanil eb', te vach' spichul eb' ayochi.
  swh-ULB: Haogopi theluji kwa ajili ya kaya yake, kwa maana nyumba yake yote imevika
    kwa nguo nyekundu.
  bel-bel: Не баіцца сьцюжы для сям'і сваёй, бо ўся сям'я яе апранута ў двайную адзежу.
  deu-ELBBK: Sie fürchtet für ihr Haus den Schnee nicht, denn ihr ganzes Haus ist
    in Karmesin gekleidet.
  mbb-OT: Emun timpu te meǥenew, ne kenè din igkeseeng haazà su zuen mekepal he manggad
    para te pemilya zin.
  mal-2015: തന്റെ വീട്ടുകാരെച്ചൊല്ലി അവൾ ഹിമത്തെ പേടിക്കുന്നില്ല; അവളുടെ വീട്ടിലുള്ളവർക്കൊക്കെയും
    ചുവപ്പു കമ്പളി ഉണ്ടല്ലോ.
  rmc-rmc: Jevende andro šil pes na daral pal peskri famelija, bo savoren andre lakro
    kher hin te urel o tate veci.
  pes-OPV: به جهت اهل خانه‌اش از برف نمی ترسد، زیرا که جمیع اهل خانه او به اطلس ملبس
    هستند.
  ron-1924: Ну се теме де зэпадэ пентру каса ей, кэч тоатэ каса ей есте ымбрэкатэ
    ку кэрэмизиу.
  ben-OBCV: তুষারপাতের সময় তাঁর পরিবারের লোকদের জন্য তাঁর কোনও ভয় হয় না; কারণ তারা
    সকলেই টকটকে লাল রংয়ের কাপড় পরে থাকে।
  som-som: Dadka reerkeeda ugama cabsato dhaxanta barafka cad, Waayo, xaaskeeda oo
    dhammu waxay wada qabaan dhar labanlaab ah.
  lat-VUC: Non timebit domui suæ a frigoribus nivis; omnes enim domestici ejus vestiti
    sunt duplicibus.
  eng-ASVBT: She is not afraid of the snow for her household; For all her household
    are clothed with scarlet.
  mna-mna: Sombe lele isaana, na ni irao ikam ŋgar boozo pa na som. Pa iparaŋraŋ wal
    kini len mburu pataaŋa kek. Wal kini tizebzeebe zin pa mburu ambaimbaiŋan men.
  ita-1885: Ella non teme della neve per la sua famiglia; Perciocchè tutta la sua
    famiglia è vestita a doppio.
  eng-LXXUP: 'Her husband is not anxious about those at home when he tarries anywhere
    abroad: For all her household are clothed.'
  eng-ULB: She is not afraid of the snow for her household, for all her household
    are clothed in scarlet.
  spa-VBL: No se preocupa si cae nieve, porque su familia tiene abrigo tibio.
  fra-_FOB: Elle ne craint point la neige pour sa famille; car toute sa famille est
    vêtue de laine cramoisi.
  mal-mal: തന്റെ വീട്ടുകാരെക്കുറിച്ച് അവൾ ഹിമകാലത്ത് ഭയപ്പെടുന്നില്ല; അവളുടെ വീട്ടിലുള്ള
    എല്ലാവർക്കും ചുവപ്പു കമ്പിളി ഉണ്ടല്ലോ.
  lit-lit: Ji nebijo sniego dėl savo šeimynos, nes visa jos šeimyna aprengta skaisčiai
    raudonais drabužiais.
  urd-GVR: Jab barf paṛe to use ghar wāloṅ ke bāre meṅ koī ḍar nahīṅ, kyoṅki sab garm
    garm kapṛe pahne hue haiṅ.
  suz-BL: मेको ग्‍यू पची ना महिंब। मारदे हना आ मुर नेल्‍लेमी होशो वा फेक्‍शो बाक्‍नीमी।
  eng-NOY: She hath no fear for her household on account of the snow, For all her
    household are clothed with crimson.
  ita-1927: Ella non teme la neve per la sua famiglia, perché tutta la sua famiglia
    è vestita di lana scarlatta.
  ckb-ckb: ترسی ماڵەکەی نییە لە بەفر، چونکە هەموو ماڵەکەی بەرگی ئاڵیان لەبەردایە.
  eng-BBE: She has no fear of the snow for her family, for all those in her house
    are clothed in red.
  kan-OKCV: ಚಳಿಗಾಲದಲ್ಲಿ ತನ್ನ ಮನೆಯವರ ಬಗ್ಗೆ ಆಕೆಯು ಚಿಂತಿಸಬೇಕಾಗಿಲ್ಲ. ಏಕೆಂದರೆ ಆಕೆಯ ಮನೆಯವರೆಲ್ಲರಿಗೂ
    ಬೆಚ್ಚನೆಯ ಕಂಬಳಿಗಳಿವೆ.
  tam-2017: தன்னுடைய வீட்டார் அனைவருக்கும் கம்பளி ஆடை இருக்கிறபடியால், தன்னுடைய வீட்டாரினிமித்தம்
    குளிருக்குப் பயப்படமாட்டாள்.
  spa-RV-1909: No tendrá temor de la nieve por su familia, porque toda su familia
    está vestida de ropas dobles.
  ron-BTF: Ea nu se teme de zăpadă pentru casa ei, fiindcă toți ai casei ei sunt îmbrăcați
    cu stacojiu.
  eng-WEBP: She is not afraid of the snow for her household, for all her household
    are clothed with scarlet.
  eng-FBV: She doesn't worry if it snows, because her whole family has warm clothing.
  nld-1939: Voor haar gezin hoeft ze de kou niet te vrezen, Want heel haar gezin heeft
    een dubbel stel kleren.
  nch-BL: Amo motequipachohua masque tasehuetzi pampa quinchihuilijtoc nochi ifamilia
    iniyoyo cati tilahuac huan totonic.
  vie-1934: Nàng không sợ người nhà mình bị giá tuyết, Vì cả nhà đều mặc áo bằng lông
    chiên đỏ sặm.
  hin-CV: शीतकाल का आगमन उसके परिवार के लिए चिंता का विषय नहीं होता; क्योंकि उसके
    समस्त परिवार के लिए पर्याप्‍त ऊनी वस्त्र तैयार रहते हैं.
  eng-OURB: ל (Not-afraid) She is not afraid of the snow for her household; for all
    her household are clothed with scarlet.
  spa-BES: Ella no tiene miedo de la nieve por su familia, porque todos los que están
    en su casa están vestidos de ropas dobles.
  tdx-tdx: Tsy hembaña’e i fanalay amo keleia’eo; fa songa misiki-mañabasà o ana’eo.
  tha-KJV: เธอไม่​กล​ัวหิมะมาทำอันตรายแก่คนในครัวเรือนของเธอ เพราะบรรดาคนในครัวเรือนของเธอสวมเสื้อสี​แดงสด
  por-BR-2018: Ela não terá medo da neve por sua casa, pois todos os de sua casa estão
    agasalhados.
  deu-ELO: Sie fürchtet für ihr Haus den Schnee nicht, denn ihr ganzes Haus ist in
    Karmesin gekleidet.
  eng-WYC-2018: She shall not dread for her house of the colds of snow (or She shall
    not have fear for her household concerning the cold and the snow); for all her
    menials be clothed with double clothes.
  epo-epo: Ŝi ne timas la neĝon por sia domo, Ĉar ŝia tuta domanaro estas vestita
    per ruĝa teksaĵo.
  uig-PIN: '|ל| Ⱪar yaƣⱪanda u ailisi toƣruluⱪ ǝndixǝ ⱪilmaydu, Ɵyidikilǝrning ⱨǝmmisigǝ
    ⱪizil kiyimlǝr kiydürülgǝn.'
  beo-beo: Anegagi eso doaga:sea e da hame da:i diosa. Bai e da ea sosogo fi ilia
    anegagi abula hahamoi dagoiba:le.
  tpi-OTNT: Maski ren ais i pundaun, em i no save wari long ol famili bilong en, long
    wanem, em i bin wokim klos bilong ol long laplap i gutpela tumas.
  hau-SA: Sa’ad da ƙanƙara ta fāɗi, ba ta jin tsoro saboda gidanta; gama dukansu suna
    da tufafi masu kauri.
  uig-LAT: '|ל| Qar yaghqanda u ailisi toghruluq endishe qilmaydu, Öyidikilerning
    hemmisige qizil kiyimler kiydürülgen.'
  nde-nde: Lapho kukhithika ungqwaqwane, kalakwesaba ngabendlu yakhe; ngoba bonke
    bagqoke ezibomvu.
  ton-ton: '‌ʻOku ʻikai manavahē ia ki he tō mai ʻae ʻuha hinehina ki heʻene kau nofoʻanga:
    he ʻoku lōua ʻae kofu ʻo ʻene kau nofoʻanga kotoa pē.'
  ces-1613: Nebojí se za čeled svou v čas sněhu; nebo všecka čeled její obláčí se
    v roucho dvojnásobní.
  eng-WMB: She is not afraid of the snow for her household, for all her household
    are clothed with scarlet.
  tam-TCV: அவளின் வீட்டார் எல்லோருக்கும் குளிர்க்கால உடை இருப்பதால், உறைபனிக்காலம்
    வரும்போது அவள் பயப்படமாட்டாள்.
  ceb-ULB: Dili siya mahadlok sa niyebe alang sa iyang panimalay, kay ang tibuok niya
    nga panimalay nabistihan sa dagtom pula.
  pol-UBG: Nie boi się śniegu dla swych domowników, bo wszyscy jej domownicy są ubrani
    w szkarłat.
  agr-agr: Tsetsek tepetaish, niina uchiji aidaunak puyatjatsui, wagki ditak jáanchin
    shiig nugkujag yujaidau asagmatai.
  kyc-kyc: Banya ree palu dupwa kupwa komau isasa pingi waso maiyuo kaenge dokona
    lao kupwame kumungi yuu gii dokopa baa mona randa nange.
  urd-GVU: جب برف پڑے تو اُسے گھر والوں کے بارے میں کوئی ڈر نہیں، کیونکہ سب گرم گرم
    کپڑے پہنے ہوئے ہیں۔
  deu-1912: Sie fürchtet für ihr Haus nicht den Schnee; denn ihr ganzes Haus hat zwiefache
    Kleider.
  kan-2017: ಮನೆಯವರೆಲ್ಲರಿಗೂ ಸಕಲಾತಿಯನ್ನು ಹೊದಿಸಿರುವುದರಿಂದ, ಅವರ ವಿಷಯವಾಗಿ ಆಕೆಗೆ ಹಿಮದ ಭಯವಿಲ್ಲ.
  yap-yap: Ra taw nga nap’an ni nge aw e ayis ma der ma magafan’, ya bay e mad nib
    magowel ni fen gathon e tabinaw rok.
  hlt-MCSB: A imkhui boeih loh pueinak a lingdik neh a om dongah, vuel tue ah khaw,
    a imkhui ham rhih voel pawh.
  mdy-ETH: ዒዞ ማኣሮ ዓሶኮ ቢያ ዖይዻ ማኣዓ ዓኣሢሮ ሻቺ ዋርቄቴታዎ ዒዛ ዓልቱዋሴ።
  kew-kew: Gore yai radaki adaa lopea rabu page nipuna aani nogo naaki yada dia kone
    ia. Gore akolo ya? Nipumi mo laplap ora epe pepena pi yae rabuta-pulu yada dia
    kone ia.
  twi-ASANTE: Sɛ sukyerɛmma tɔ a ne yam nhyehye no wɔ ne fiefoɔ ho; ɛfiri sɛ wɔn nyinaa
    wɔ aduradeɛ a wɔde ko awɔ.
  eng-WEBU: She is not afraid of the snow for her household, for all her household
    are clothed with scarlet.
  wal-wal: I so asai ubbai ho77iya maayuwaa maayido gishshau, shachchai bukkiyaakko,
    a hirggukko.
  acu-NT: Micha amataikia ni weari ainauka entsati uwija uren najanamun entsarinau
    asar tsetseminatsui. Turinau asar warinak entsarat tusar nintimtsuk pujuinawai.
  spa-PDDPT: No tiene temor por su familia a causa de la nieve, Porque toda su familia
    lleva ropas dobles de color escarlata.
  gun-gun: Ha'e gui ngoo py ikuai va'e re oma'ẽ vy ndoguerokyjei 'rã yro'y vaipa teĩ,
    ao raku py peteĩ-teĩ onhemonde ramo.
  agu-BL: Te yi tiemp tetz che'w, qui na bisun i' te yi najal, na cyakil e' at len
    be'ch cyetz yi chin pim nin.
  ilo-ULB: Saan isuna a mabuteng iti niebe para iti sangakabalayanna, ta nakawesan
    iti natingra a nalabaga ti sangakabalayanna.
  kpg-kpg: Mee hagalee maanadu e logo i di madagoaa ma ga magalillili, idimaa, digau
    dono hale gu togomaalia nadau gahu mahanahana.
  uig-ARA: ל قار ياغقاندا ئۇ ئائىلىسى توغرۇلۇق ئەندىشە قىلمايدۇ، ئۆيىدىكىلەرنىڭ ھەممىسىگە
    قىزىل كىيىملەر كىيدۈرۈلگەن.
  bps-bps: Kel i bang katno, landè klikoan, du tanun klawehla fatlagadan.
  sus-sus: A mu gaaxuma ɲɛmɛ ya ra, barima a xinbeli donma fanyie yailanxi a xa denbaya
    bɛ.
  pon-2006: E sohte kin nsenohki ahnsoun kopou, pwehki eh peneinei kin ahneki likou
    mosul.
  ksd-ksd: Ra i burutue ra madoldol na mavoko ure diat ta ra kubana, Tago diat par
    ta ra kubana dia mal ma ra mal meme.
  tur-YTC: Ev halkı için kardan korkmaz, Çünkü bütün ev halkı kırmızıyla kuşanmıştır.
  bel-N: Не баіцца сьцюжы для дому свайго, бо ўвесь дом яе ў кармазы?н апрануты.
  grc-BRENT: Οὐ φροντίζει τῶν ἐν οἴκῳ ὁ ἀνὴρ αὐτῆς ὅταν που χρονίζῃ, πάντες γὰρ οἱ
    παρʼ αὐτῆς ἐνδεδυμένοι εἰαί.
  ind-AYT: Dia tidak takut terhadap salju untuk seisi rumahnya karena seluruh isi
    rumahnya berpakaian kain kirmizi.
  nya-nya: Iye saopa kuti banja lake lifa ndi kuzizira pa nyengo yachisanu; pakuti
    onse amakhala atavala zovala zofunda.
  hrv-hrv: Ne boji se snijega za svoje ukućane, jer sva čeljad ima po dvoje haljine.
  mps-mps: Te talua ge tulubage tulubadi digi, agai te aga wai puluba me bidide te
    homu si me isiąma te sę yaibao, magi baso meni, agai te augwaligo ugwa dabe
    te wiegi yai name ugwago nigibo dao.
  tpi-tpi: Maski ren ais i pundaun, em i no save wari long ol famili bilong en, long
    wanem, em i bin wokim klos bilong ol long laplap i gutpela tumas.
  dan-1931: Af Sne har hun intet at frygte for sit Hus, thi hele hendes Hus er klædt
    i Skarlagen.
  vie-OVCB: Không sợ gia đình gặp tuyết giá, vì sắm sẵn áo ấm bằng dạ.
  guj-2017: તેના કુટુંબના સભ્યોને માટે તે શિયાળાની કશી બીક રહેવા દેતી નથી, તેના આખા
    કુટુંબે ઊનનાં કિરમજી વસ્ત્ર પહેરેલાં છે.
  pon-2006A: E sohte kin nsenohki ahnsoun kopou, pwehki eh peneinei kin ahneki likou
    mosul.
  por-BRBSL: Ela não tem medo da neve para sua casa, para toda sua casa estão vestidas
    com escarlate.
  swe-swe: 'Hon är inte rädd för snön (vinter och kyla), för hela hennes familj är
    klädd i dubbla lager av röda kläder. [Den tolfte hebreiska bokstaven är: ל – Lamed.
    Tecknet avbildar en stav eller oxpiska. Den beskriver ofta auktoritet, eller något
    som motiverar och gör så att något sker. Ordet ”inte” börjar med denna bokstav
    och förstärker att hon inte är rädd för framtiden, hon är förberedd att möta vintern.]'
  cth-cth: Tadamtui ka bawt nakunghai a imthungnaw hanelah taki hane awm hoeh, bangkongtetpawiteh
    a imthungnaw ni dikpalingca e khohna kabet e a khohna awh.
  twi-twi: Sɛ sukyerɛmma tɔ a ne yam nhyehye no wɔ ne fifo ho; efisɛ wɔn nyinaa wɔ
    adurade a wɔde ko awɔw.
  hlt-hlt: A imkhui boeih loh pueinak a lingdik neh a om dongah, vuel tue ah khaw,
    a imkhui ham rhih voel pawh.
  tbz-SIM: Ò í yĩɛ̃̀kù muséé, kɛ yɛ̃́ ò cĩ́ɛ̃̀tɛ̀ kɔbɛ bɛmɔu mɔ̀kɛmɛ̀ tiyɑɑ̀dɑ́ndɑ́tíntì.
  msy-2020: Egha a uan pam ko boriba bagha korotiar bar aghuiba isamigha gɨvazɨ da
    bar deragha iti. Eghtɨ amozir orangtɨzir dughiam izɨtɨ, a ua korotiaba me bagh
    dagh nɨghnɨghan kogham.
  dop-dop: Pɑɑ wɑtʋ tɑlɑɑ ɩɩ nəɣəsəɣɩ ɩ təyɑɣɑ nyə́mɑ tɔm. Mpi tɔ, ɩ təyɑɣɑ nyə́mɑ
    wɛnɑ wɑtʋ wontu kʋpɑntʋ kɛ́.
  azb-azb: Qar yağanda ailəsi üçün qayğısı olmaz, Çünki hamısı qırmızı paltar geyinib.
  eng-DBY: She is not afraid of the snow for her household; for all her household
    are clothed with scarlet.
  hin-2017: वह अपने घराने के लिये हिम से नहीं डरती, क्योंकि उसके घर के सब लोग लाल
    कपड़े पहनते हैं।
  wol-KYG: Tiitul ci njaboot gi sedd bu metti, ndax ñoom ñépp ay tegley yére.
  bjr-bjr: Suara aaku aukuana mi anaaseefa faasai deedaqammaqaina asausi faqaa qamunna
    narí maaqaki mariasa aiqama nimifaqa afisusee amiqimmasee maridaqa.
  eng-YLT: She is not afraid of her household from snow, For all her household are
    clothed [with] scarlet.
  kne-kne: Waday kamayatan ya naposkol ay ibadon din pamilya na et magay pandanagana
    olay mo mangandap.
  eng-WYC-2017: She shall not dread for her house of the colds of snow; for all her
    menials be clothed with double clothes.
  eng-WMBB: She is not afraid of the snow for her household, for all her household
    are clothed with scarlet.
  urd-GVH: जब बर्फ़ पड़े तो उसे घरवालों के बारे में कोई डर नहीं, क्योंकि सब गरम गरम
    कपड़े पहने हुए हैं।
  rug-rug: Totoso kamo sa ibu, si lopu talotaṉa ni sa sari nana tatamana; ura doduru
    si ele va sage poko arilaedi tu.
  gaz-gaz: Yoo cabbiin buʼe illee isheen maatii isheetiif hin yaaddoftu; isaan hundinuu
    uffata bildiimaa uffataniiruutii.
  fra-LSG: Elle ne craint pas la neige pour sa maison, Car toute sa maison est vêtue
    de cramoisi.
  yal-yal: A mi gaxun xunbenla fe ra a denbayaan xa, amasɔtɔ e birin marabɛri baxi
    dugi faɲin nan na.
  haw-1868: Aole ona makau e ana ko kona hale; No ka mea, pau ko kona hale i ke komo
    kapa ulaula.
  arb-NAV: لَا تَخْشَى عَلَى أَهْلِ بَيْتِهَا مِنَ الثَّلْجِ، لأَنَّ جَمِيعَهُمْ يَرْتَدُونَ
    الْحُلَلَ الْقِرْمِزِيَّةَ.
  ewe-ewe: Ne snodzaɣi ɖo la, mevɔ̃na ɖe eƒe aƒekɔ nu o elabena wo katã tsyɔ kuntru
    dzĩ.
  eng-LEE: 'She hath no fear for her household of the snow: for all her household
    are clothed in scarlet.'
  asm-FB: তেওঁ নিজৰ ঘৰৰ লোকৰ বাবে হিম পৰালৈ ভয় নকৰে; তেওঁৰ ঘৰৰ সকলো লোকে ৰঙা বৰণীয়া
    কাপোৰ পিন্ধে।
  sus-A: عَ مُ فَاشُمَ حّمّ يَ رَ، بَرِ مَ عَ شِنبٍلِ دٌنمَ قَنيِيٍ يَءِلَنشِ عَ شَ
    دٍنبَيَ بّ.
  fra-SBL: Elle n'a pas peur de la neige pour sa maison, car toute sa famille est
    vêtue d'écarlate.
  hbo-hbo: לֹא־תִירָ֣א לְבֵיתָ֣הּ מִשָּׁ֑לֶג כִּ֥י כָל־בֵּ֝יתָ֗הּ לָבֻ֥שׁ שָׁנִֽים׃
  kik-kik: Rĩrĩa tharunji yagũa-rĩ, we ndamakaga atĩ nĩĩgũthĩĩnia andũ a nyũmba yake;
    nĩgũkorwo othe nĩahumbe nguo cia rangi mũtune.
  fra-NCL: Elle ne craint pas la neige pour sa maison, car toute sa maison est vêtue
    de cramoisi.
  cek-AK: Anih ih imthung takoh loe kahni kamling to angkhuk o boih pongah, dantui
    krah cadoeh tasoehhaih tawn ai.
  cuk-cuk: Dambed-sibudik-sibudik batealile, e-mimmiganga bukib-binsadasulid. Ar bela
    e-mimmigan dambed-mor yoyoidbi damalad.
  uig-CYR: '|ל| Қар яққанда у аилиси тоғрилиқ әндишә қилмайду, Өйидикиләрниң һәммисигә
    қизил кийимләр кийдүрүлгән.'
  tel-2017: తన ఇంటివారికి చలి తగులుతుందని ఆమెకు భయం లేదు. ఆమె కుటుంబమంతా జేగురు రంగు
    బట్టలు వేసుకుంటారు.
  hat-BSA: Lakay li pa fè krent pou lanèj, paske tout lakay abiye an wouj.
  kos-kos: El tia fosrnga ke pacl ohu ke sripen oasr nuknuk fusrfusr lun sou lal.
  hbo-WLC: לֹא־תִירָ֣א לְבֵיתָ֣הּ מִשָּׁ֑לֶג כִּ֥י כָל־בֵּ֝יתָ֗הּ לָבֻ֥שׁ שָׁנִֽים׃
  ibo-ibo: Udu mmiri maọbụ oge oke oyi adịghị eche ya uche nʼihi na ndị niile nọ nʼezinaụlọ
    ya nwere uwe ha ga-eji chụọ oyi.
  ory-ory: ସେ ହିମ ଲାଗି ଆପଣା ପରିବାର ବିଷୟରେ ଭୟ କରେ ନାହିଁ; ଯେହେତୁ ତାହାର ସମସ୍ତ ପରିବାର
    ସିନ୍ଦୂର ବର୍ଣ୍ଣ ବସ୍ତ୍ର ପିନ୍ଧନ୍ତି।
  chk-chk: Esap öürek fän iten chon leimwan, lupwen sno a püngütiu, pun ir meinisin
    ra üföüf üf mi malül.
  rop-rop: Im nomo wori blanga im femili wen im brabli kolwethataim, dumaji olabat
    garram womwan klos weya imbin meigim.
  ukr-1871: Не боїться, що ріднї студено буде; — вся семя має подвійну одежу.
  deu-1951: Vor dem Schnee ist ihr nicht bange für ihr Haus, denn ihr ganzes Haus
    ist in Scharlach gekleidet.
  eng-JPS: She is not afraid of the snow for her household; for all her household
    are clothed with scarlet.
  srp-1865: Ne boji se snijega za svoju èeljad, jer sva èeljad njezina ima po dvoje
    haljine.
  lug-lug: Mu biseera by’obutiti taba na kutya, kubanga ab’omu nnyumba ye bonna baba
    n’engoye ez’okwambala.
  heb-heb: לא תירא לביתה משלג כי כל ביתה לבש שנים׃
  ben-IRV: তিনি নিজের পরিবারের বিষয়ে বরফ থেকে ভয় পান না; কারণ তাঁর সব বাড়ীর লোকেরা
    লাল পোশাক পরে।
  pan-pan: ਉਹ ਨੂੰ ਆਪਣੇ ਟੱਬਰ ਦੇ ਲਈ ਬਰਫ਼ ਦਾ ਡਰ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਸਾਰਾ ਟੱਬਰ ਕਿਰਮਚ ਪਾਉਂਦਾ
    ਹੈ।
  mya-JVB: မိုဃ်းပွင့် ကျသော်လည်း ၊ မိမိ အိမ်သူ အိမ်သားတို့ အတွက် မ စိုးရိမ်။ အိမ်သူ
    အိမ်သားအပေါင်း တို့သည် ကတ္တီပါနီ ကို ဝတ် ကြ၏။
  tte-O: Nige inuwanuwatu sauga tulutulu kaiwena, kaiwena kali kaleko ikonaliko ana
    susu meuloili kaiweli.
  tbg-tbg: Viva nai vaintaira koqe utavaaqa kempuka vaira autu nimitairara tiro, voqamakero
    toqa/iqara auti entara viva kia qetaraitiro vaira.
  hmo-hmo: Bema sinou ia diho neganai ia laloa momo lasi, badina be iena bese ibounai
    be mai edia keru dabua rua.
  urd-urd: वह अपने घराने के लिए बर्फ़ से नहीं डरती, क्यूँकि उसके ख़ान्दान में हर एक
    सुर्ख पोश है।
  rus-SYN: Не боится стужи для семьи своей, потому что вся семья ее одета в двойные
    одежды.
  bqc-SIM: Ìli ĩ́ampuu vĩakɛ a bɛdeↄ yã́ musuo, asa aà uadeↄ ì ula didikↄ̃aɛ.
  tcz-CHONGTHU: Hitobang numei hin ain chen buhbang hunglhah ding jong aging pon,
    ainsung mite abonchan ponlum in atom in hijeh chun alung monge.
  mar-mar: आपल्या कुटुंबासाठी तिला बर्फाचे भय वाटत नाही, कारण तिचे सर्व कुटुंब किरमिजी
    वस्त्र पांघरलेले असते.
  hlt-THB: Daamtui baw nawh khaw a ding canawh a imkhui khaw ce hibai ak awih ing
    khuk khqi nawh lynaak am ta hy.
  qub-qub: Chay warmiga manami llaquicunchu rashtaptin ni gasapaptinpis. Paypa famillyanga
    alli racta röpashami carcaycan.
  bqp-bqp: Àdi ĩampurugↄrↄ vĩna kɛ a bedenↄ yã musuro, zaakũ a ↄndenↄ dì uta didikↄ̃amɛ.
  hat-hat: Li pa pè fredi pou moun lakay li, paske tout moun gen rad cho pou mete
    sou yo.
  eng-BSB: When it snows, she has no fear for her household, for they are all clothed
    in scarlet.
  tod-tod: É la lua kɔɔlɛ ʋa, é ʋilɛ ná-pɛlɛi ʋa, tɔɔzei seɠe ʋagɔiti ta ti pɛ
    zea.
  eng-WEBPB: She is not afraid of the snow for her household, for all her household
    are clothed with scarlet.
  kbq-kbq: Ana a'mo'a zasi ko'ma atanigeno'a, noma'afima nemaniza naga'amo'zama zasiku'ma
    fri'zankura, korora osugahie. Na'ankure amuhoma hu tavravereti hatino kukena huzamante'ne.
  nhe-BL: Ax mocuesohua yonque tlasehuetzi pampa quinchihuilijtoc nochi ifamilia ininyoyo
    tlen tilahuac huan totonic.
  bus-bus: È ĩampuu gurↄↄ vĩa kɛ a bɛdeenↄ yã musuro, zaakɛ à uadeenↄ è uta didi
    kↄ̃amɛ.
  gub-BL: Huwixàgahy mehe nuzemumikahy kwaw. Ta'e heta kamir iànàm ma'e wànàm wanupe
    'y.
  eng-DRA: 'She shall not fear for her house in the cold of snow: for all her domestics
    are clothed with double garments.'
