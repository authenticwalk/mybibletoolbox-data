verse: PRO.031.025
translations:
  mal-C: അവൾ ബലവും ബഹുമാനവും അണിഞ്ഞിരിക്കുന്നു; അവൾ ഭാവിയെ നോക്കി പുഞ്ചിരിതൂകുന്നു.
  deu-TKW: Kraft und Hoheit ist ihr Gewand, und so lacht sie des künftigen Tags.
  lin-lin: 'Alataka lokola elamba : molende na mosala mpe lokumu ; mikolo ya lobi
    ebangisaka ye te, asekaka nde yango.'
  eng-LSV: Strength and honor [are] her clothing, || And she rejoices at a latter
    day.
  eng-GNV: Strength and honour is her clothing, and in the latter day she shall reioyce.
  eng-WEBSTER: Strength and honor are her clothing; and she shall rejoice in time
    to come.
  nhw-BL: Nochi quimatij para nopa sihuatl quipiya miyac chicahualistli huan nochi
    quitlepanitaj. Yaya amo momajmatía para elis nanatzi.
  swh-ONEN: Amevikwa nguvu na heshima, anaweza kucheka bila kuwa na hofu kwa siku
    zijazo.
  bba-bba: Dɑm kɑ bɛɛrɛwɑ u rɑ n sebuɑ nɡe yɑberu. U ku rɑ wurure siɑn bukɑtɑn sɔ̃.
  eng-KJVCPB: (ע) Strength and honour are her clothing; And she shall rejoice in time
    to come.
  luo-luo: Orwakore gi teko kod dimbruok; omiyo onyalo bedo mamor e ndalo mabiro.
  meu-meu: Goada bona ninina-namo e hahedokilaidiamu; nega vaira dinadia ia ese e
    kiri henidiamu.
  npi-ULB: उनी शक्ति र आदरले आभुषित छिन्, अनि आउने समयको लागि उनी हाँस्‍न सक्छिन्
    ।
  yor-yor: Agbára àti ọlá ni ó wò ọ́ láṣọ ó le fi ọjọ́ iwájú rẹ́rìn-ín.
  ind-ind: Dia perempuan yang kuat dan dihormati semua orang. Dia bergembira karena
    tak cemas akan hari depan.
  pes-OPCB: او زنی است قوی و باوقار و از آینده نمی‌ترسد.
  tgl-ULB: Ang kalakasan at karangalan ay suot niya, at sa oras na darating, siya
    ay tumatawa.
  hui-hui: Maru karume wali ogoni ibu wali mini lene beda laga. Wali ogoni ibu miniha
    hongo ho biruwa ibu wali hongoheore biraga. Mbirale mani bulubadarunaga ibu miniha
    gi mbira naheore biraga.
  mya-mya: လူလုပ်သောအထည်အလိပ်သည် ခိုင်ခဲ့၍၊ လှသောအဆင်းနှင့် ပြည့်စုံသဖြင့်၊ သူသည်နောင်ကာလ၌
    ဝမ်းမြောက်လိမ့်မည်။
  bod-N: སྟོབས་དང་བརྗིད་ཉམས་ཁོ་མོའི་གྱོན་གོས༌ཡིན། །ཕྱིས་ཀྱི་བདེ་སྐྱིད་བསམ་དུས་གད་མོ༌དགོད།།
  wsk-wsk: Noko bagara aolak mu ningo diram se sokel ago; ale tom taiwoso mu ko anapeya
    mu ko me ikia moso.
  sna-sna: Simba nokukudzwa ndizvo nguo dzake; anofara akatarisana namazuva anouya.
  spa-BLM: La fuerza y la dignidad son su vestimenta. Se ríe de la hora que viene.
  cac-cac: Te tec'an spensar ix, te ay yelc'och ix d'a yol sat eb' yetanimail. Max
    yac'laj pensar ix yuj tas tz'och yuj q'uic'an.
  swh-ULB: Amevaa nguvu na heshima, na wakati ujao huucheka.
  bel-bel: Моц і прыгажосьць яе - вопратка яе, і весела глядзіць яна ў будучыню.
  deu-ELBBK: Macht und Hoheit sind ihr Gewand, und so lacht sie dem kommenden Tag
    zu.
  mbb-OT: Melig-en sikandin wey edtehuzen, ne kenè din igkehandek is egkehitavù te
    huziyan he menge andew.
  mal-2015: ബലവും മഹിമയും അവളുടെ ഉടുപ്പു; ഭാവികാലം ഓർത്തു അവൾ പുഞ്ചിരിയിടുന്നു.
  rmc-rmc: Hiňi urďi andre zor the andre pačiv a na daral pes avre dživesestar.
  pes-OPV: قوت و عزت، لباس او است، و درباره وقت آینده می‌خندد.
  ron-1924: Еа есте ымбрэкатэ ку тэрие ши славэ ши рыде де зиуа де мыне.
  ben-OBCV: তিনি শক্তি ও সম্মানে আচ্ছাদিত হন; আগামী দিনগুলির কথা ভেবে তিনি সশব্দে
    হাসতে পারেন।
  som-som: Xoog iyo sharaf ayaa iyada dhar u ah; Oo wakhtiga soo socda way ku qososhaa.
  lat-VUC: Fortitudo et decor indumentum ejus, et ridebit in die novissimo.
  eng-ASVBT: Strength and dignity are her clothing; And she laugheth at the time to
    come.
  mna-mna: Mbulu kini ŋgeezeŋana ta iwe aigau pini, mi ikam ma tomtom tipakuri ma
    tiso ni moori ŋonoono. Mi mbulu tabe ipet pa kaimer i, na ni imototo som. Pa mbulu
    pareiŋana ta so ipet, na ni ko imender mbolŋana.
  ita-1885: Ella è vestita di gloria e d'onore; E ride del giorno a venire.
  eng-LXXUP: She puts on strength and honor; And rejoices in the last days.
  eng-ULB: She is clothed with strength and honor, and she laughs at the time to come.
  spa-VBL: Ella se viste de fuerza y dignidad, y mira el futuro con alegría.
  fra-_FOB: La force et la magnificence forment son vêtement, et elle se rit du jour
    à venir;
  mal-mal: ബലവും മഹിമയും അവളുടെ ഉടുപ്പ്; ഭാവികാലം ഓർത്ത് അവൾ പുഞ്ചിരി തൂകുന്നു.
  lit-lit: Stiprybė ir kilnumas – jos apdaras, ir ji džiaugiasi ateitimi.
  urd-GVR: Wuh tāqat aur waqār se mulabbas rahtī aur haṅs kar āne wāle dinoṅ kā sāmnā
    kartī hai.
  suz-BL: मेको नु सक्ति नु मान त‍तीके बाक्‍ब। मेकोमी दीसा मार दुम्‍बा, दे रिश्‍शा
    सुर्ता मपाइब।
  eng-NOY: Strength and honor are her clothing; And she laugheth at the days to come.
  ita-1927: Forza e dignità sono il suo manto, ed ella si ride dell’avvenire.
  ckb-ckb: هێز و ڕێز بەرگی ئەون، پێدەکەنێت بۆ ڕۆژانی ئایندە.
  eng-BBE: Strength and self-respect are her clothing; she is facing the future with
    a smile.
  kan-OKCV: ಆಕೆಯ ಉಡುಪು ಬಲವೂ ಘನತೆಯೂ ಆಗಿವೆ. ಭವಿಷ್ಯತ್ತಿನ ಭಯವಿಲ್ಲದೆ ಆಕೆಯು ನಗುವಳು.
  tam-2017: அவளுடைய உடை பலமும் அலங்காரமுமாக இருக்கிறது; வருங்காலத்தைப் பற்றியும் மகிழுகிறாள்.
  spa-RV-1909: Fortaleza y honor son su vestidura; y en el día postrero reirá.
  ron-BTF: Putere și onoare sunt îmbrăcămintea ei și ea se va bucura de ziua care
    vine.
  eng-WEBP: Strength and dignity are her clothing. She laughs at the time to come.
  eng-FBV: She's clothed with strength and dignity, and she is happy about the future.
  nld-1939: Ze is met kracht en voornaamheid bekleed, En kent geen angst voor de komende
    dag.
  nch-BL: Nochi quimatij para nopa sihuat quipiya miyac chicahualisti huan nochi quitepanitaj.
    Yaya amo momajmatía para elis nanatzi.
  vie-1934: Nàng mặc lấy sức lực và oai phong, Và khi tưởng đến buổi sau, bèn vui
    cười.
  hin-CV: वह शक्ति और सम्मान धारण किए हुए है; भविष्य की आशा में उसका उल्लास है.
  eng-OURB: ע (Strength) Strength and dignity are her clothing. She laughs at the
    time to come.
  spa-BES: La fuerza y el respeto a sí mismos son su vestimenta; ella está enfrentando
    el futuro con una sonrisa.
  tdx-tdx: Haozarañe naho havantañañe ro fisiki’e, itohafa’e ty ho avy.
  tha-KJV: กำลังและเกียรติยศเป็นเครื่องนุ่งห่มของเธอ เธอจะปลื้มปิ​ติ​ในอนาคต
  por-BR-2018: Força e glória são suas roupas, e ela sorri pelo seu futuro.
  deu-ELO: Macht und Hoheit sind ihr Gewand, und so lacht sie des künftigen Tages.
  eng-WYC-2018: Strength and fairness is the clothing of her; and she shall laugh
    in the last day. (Strength and beauty be her clothing; and she shall laugh at
    tomorrow or and she shall laugh on the last day, as she did on this day.)
  epo-epo: Fortika kaj bela estas ŝia vesto, Kaj ŝi ridas pri la venonta tago.
  uig-PIN: '|ע| Kiyimi küq-ⱪudrǝt wǝ izzǝt-ⱨɵrmǝttur; U kelǝqǝkkǝ ümid bilǝn külüp
    ⱪaraydu.'
  beo-beo: Amola amo uda e da gasa bagade amola eno dunu da ema nodosa. Amola e da
    fa:no misunu hou amoga hame beda:sa.
  tpi-OTNT: Rispek na biknem i olsem klos bilong en na em i gat strong. Em i no save
    wari long ol samting bai i kamap bihain.
  hau-SA: Ƙarfi da mutunci su ne suturarta; za tă iya yin dariyar kwanaki masu zuwa.
  uig-LAT: '|ע| Kiyimi küch-qudret we izzet-hörmettur; U kélechekke ümid bilen külüp
    qaraydu.'
  nde-nde: Wembethe amandla lesithunzi; uyahleka loba kusiza insuku ezimbi.
  ton-ton: Ko hono kofu ko e mālohi mo e ongoongolelei; pea ʻe fiefia ia ʻi he ngaahi
    ʻaho kimui.
  ces-1613: Síla a krása oděv její, nestará se o časy potomní.
  eng-WMB: Strength and dignity are her clothing. She laughs at the time to come.
  tam-TCV: அவள் பெலத்தையும் கவுரவத்தையும் உடுத்தியிருக்கிறாள்; வருங்காலத்தை மகிழ்வுடன்
    எதிர்நோக்குகிறாள்.
  ceb-ULB: Nabistihan siya uban ang kusog ug kadungganan, ug mokatawa siya sa dihang
    moabot ang panahon.
  pol-UBG: Siła i godność są jej strojem; będzie się cieszyła jeszcze w przyszłości.
  agr-agr: Eme anentsa diitai asa, nuna megkaekaig tusa kuitamamui. Tuja atakea duish
    wajukatnukitja tusagkesh puyatmamtsui.
  kyc-kyc: Dopa pingi dokona wambu dupwame baa enda porai kapa palyuo petamo dopa
    lao suu pingi dokopa enda dokome rengya pira dupwana paka manja nao petenge.
  urd-GVU: وہ طاقت اور وقار سے ملبّس رہتی اور ہنس کر آنے والے دنوں کا سامنا کرتی ہے۔
  deu-1912: Kraft und Schöne sind ihr Gewand, und sie lacht des kommenden Tages.
  kan-2017: ಬಲವನ್ನು, ತೇಜಸ್ಸನ್ನು ಹೊದ್ದುಕೊಂಡಿರುವಳು, ಭವಿಷ್ಯತ್ತಿನ ಭಯವಿಲ್ಲದೆ ನಗುತ್ತಿರುವಳು.
  yap-yap: Me ir be’ nib gel ma yima tay fan, ma der rusnag e pi rran ni bay yib.
  hlt-MCSB: Sarhi neh rhuepomnah te a pueinak nah tih, hmailong khohnin ah cupcup
    nuei.
  mdy-ETH: ዒዛ ዶዲ፥ ሃሣ ቦንቺንታያኬ፤ ሙካ ዎዶይዳ ቢያ ዒዛ ዎዛዺ ናንጋኔ።
  kew-kew: Nipuna mogo pea kogono madaa mo ona ora epeta kone sua mo ona kone mapiraawa
    go piane ona yade teme. Go orope epaliade yaere nipu palame naomea.
  twi-ASANTE: Ɔwɔ ahoɔden ne animuonyam; na ɔnsuro nna a ɛwɔ nʼanim.
  eng-WEBU: Strength and dignity are her clothing. She laughs at the time to come.
  wal-wal: A minonne bonchcho asa; yiya laittatussi a mulekka hirggukku.
  acu-NT: Tura kakaram asar, kashin wi warukatjak tusar nintiminatsui.
  spa-PDDPT: Está vestida de fuerza y dignidad, Y sonríe ante el mañana.
  gun-gun: Ojee omoĩ va'e ma ombaraeterã ha'e omboetepy oiko aguã. Ha'e rami vy ko'ẽ
    rã guarã re ma ndojapura rei 'rã.
  agu-BL: Chin cham nin i', nin tech cu'n tib yi at k'ej. Nin qui na bisun te yi mbi
    sbajok ek ca'p.
  ilo-ULB: Nakawesan isuna iti pigsa ken dayaw, ket katkatawaanna ti umay a tiempo.
  kpg-kpg: Mee e maaloo, ge e hagalaamua go nia daangada, gei mee hagalee madagu i nia
    mee ala ma ga kila aga maalia.
  uig-ARA: ע كىيىمى كۈچ-قۇدرەت ۋە ئىززەت-ھۆرمەتتۇر؛ ئۇ كېلەچەككە ئۈمىد بىلەن كۈلۈپ
    قارايدۇ.
  bps-bps: Too kenen mgal, na too mgafè, na landè klikoan balù tan kel di dale.
  sus-sus: A sɛnbɛ gbo, mixie a binyama. A mu gaaxuma fefe ma.
  pon-2006: E kin kehlail oh waun, e sohte kin masak dahme pahn wiawi mwuhr.
  ksd-ksd: I mong ma ra niongor ma ra variru, Ma i nongone ke ra kilala namur.
  tur-YTC: Güç ve saygınlık onun giysisidir. Geleceğe güler.
  bel-N: Сіла і велічнасьць — адзеньне яе, і радуецца яна дню, што прыходзіць.
  grc-BRENT: Ἰσχὺν καὶ εὐπρέπειαν ἐνεδύσατο, καὶ εὐφράνθη ἐν ἡμέραις ἐσχάταις.
  ind-AYT: Kekuatan dan kehormatan adalah pakaiannya, dan dia tertawa tentang masa
    yang akan datang.
  nya-nya: Mphamvu ndi ulemu zimakhala ngati chovala chake; ndipo amaseka osaopa zamʼtsogolo.
  hrv-hrv: Odjevena je snagom i dostojanstvom, pa se smije danu budućem.
  mps-mps: Te aga sę eyu, mone sabo te genuai nogi te aga ugwago sę tiwai elaluyu,
    tama aga bomo elaluali. Agai te agaba nosali pedelabo sęde te homu si me isiąwaibao.
  tpi-tpi: Rispek na biknem i olsem klos bilong en na em i gat strong. Em i no save
    wari long ol samting bai i kamap bihain.
  dan-1931: Klædt i Styrke og Hæder går hun Morgendagen i Møde med Smil.
  vie-OVCB: Là người có nghị lực và duyên dáng, nàng hớn hở nhìn vào tương lai tươi
    sáng.
  guj-2017: શક્તિ અને સન્માન તેનો પોશાક છે. અને તે ભવિષ્ય વિષેની ચિંતાને હસી કાઢે
    છે.
  pon-2006A: E kin kehlail oh waun, e sohte kin masak dahme pahn wiawi mwuhr.
  por-BRBSL: Força e dignidade são suas roupas. Ela ri no momento que está por vir.
  swe-swe: 'Styrka och värdighet är hennes klädnad (hennes position är säker och stark),
    och hon gläder sig över framtiden. [Eftersom hon vet att hon och hennes familj
    är redo att möta den.] [Den sextonde hebreiska bokstaven är: ע – Ajin. Tecknet
    avbildar ett öga eller en vattenkälla. Den symboliserar ofta profetisk klarsyn
    och uppenbarelse. Här är det ordet ”styrka” som börjar med denna bokstav, och
    förstärker att hennes styrka kommer inifrån, hon vet vem hon är och är trygg i
    sin identitet.]'
  cth-cth: A kawng e khohna teh a khaw, ahawi dawkvah ahni teh hmalah a konawm han.
  twi-twi: Ɔwɔ ahoɔden ne anuonyam; na onsuro nna a ɛwɔ nʼanim.
  hlt-hlt: Sarhi neh rhuepomnah te a pueinak nah tih, hmailong khohnin ah cupcup nuei.
  tbz-SIM: Kɛ kpeńnì kɛ̀ bɛ̀ ò sɑ̃ntí, ò í yĩɛ̃̀kù nɑnkɛ.
  msy-2020: Amizir kam, ziar ekiam ko gavgavim itima, aning mati korotiamɨn mɨn anevara.
    Egha a bizir gɨn otivambar atiatir puvatɨ.
  dop-dop: Tomɑ nɑ nyʋɣʋ kʋlʋɣʋ kɛ ɩ suuwɑ ɩ tɔɔ, ɩɩ nəɣəsəɣɩ cele nyəntʋ.
  azb-azb: Qüvvəyə, şərəfə bürünür, Gələcək üzünə gülür.
  eng-DBY: Strength and dignity are her clothing, and she laugheth [at] the coming
    day.
  hin-2017: वह बल और प्रताप का पहरावा पहने रहती है, और आनेवाले काल के विषय पर हँसती
    है।
  wol-KYG: Faaydaak jom la làmboo, te ëllëg ubul boppam.
  bjr-bjr: Mi anaaseena afeeka faqa andeeqarana faqa mifa qamunnara foora afisinoo
    maridanoo. Mifa kasooaqee kambiqaaninna mandainainnara sia rufiaidanoo paasoosidanoo.
  eng-YLT: Strength and honour [are] her clothing, And she rejoiceth at a latter day.
  kne-kne: Mabikas sisya ya mapteng di ogali na, yan adi madanagan maipanggep sin
    omal-ali ay timpo.
  eng-WYC-2017: Strength and fairness is the clothing of her; and she shall laugh
    in the last day.
  eng-WMBB: Strength and dignity are her clothing. She laughs at the time to come.
  urd-GVH: वह ताक़त और वक़ार से मुलब्बस रहती और हँसकर आनेवाले दिनों का सामना करती
    है।
  rug-rug: Na ṉiniraṉira meke pinamaṉa si pokopoko ni sa; boka hegere ni sa sari na
    rane pa kenuna.
  gaz-gaz: Isheen jabinaa fi ulfina uffatti; bara dhufaa jiruttis kolfuu dandeessi.
  fra-LSG: Elle est revêtue de force et de gloire, Et elle se rit de l’avenir.
  yal-yal: Sɛnbɛn nun binyena a ma alo domana. A na a miri waxati famatɔne ma, a gele.
  haw-1868: O ka ikaika, a o ka hanohano, oia kona kahiko ana; E hauoli oia i ka manawa
    mahope aku.
  arb-NAV: كِسَاؤُهَا الْعِزَّةُ وَالشَّرَفُ، وَتَبْتَهِجُ بِالأَيَّامِ الْمُقْبِلَةِ.
  ewe-ewe: Edo ŋusẽ kple bubu abe awu ene eye ate ŋu ako ŋkeke siwo gbɔna.
  eng-LEE: 'Strength and dignity are her clothing: and she smileth at the coming of
    the last day.'
  asm-FB: তেওঁ বল আৰু সন্মানেৰে পোচাক পিন্ধে; তেওঁ আহিব লগা দিনৰ বাবে নিশ্চিন্ত হৈ
    হাঁহে।
  sus-A: عَ سّنبّ فبٌ، مِشِيٍ عَ بِنيَمَ. عَ مُ فَاشُمَ قٍقٍ مَ.
  fra-SBL: La force et la dignité sont ses vêtements. Elle se moque du temps à venir.
  hbo-hbo: עֹז־וְהָדָ֥ר לְבוּשָׁ֑הּ וַ֝תִּשְׂחַ֗ק לְיֹ֣ום אַחֲרֹֽון׃
  kik-kik: Hinya na ũtĩĩku nĩcio nguo iria ehumbaga; nĩakenaga ategwĩtigĩra matukũ
    marĩa magooka.
  fra-NCL: La force et la grâce sont sa parure, et elle se rit de l’avenir.
  cek-AK: Anih loe thacak moe, khingya koi khukbuen hoiah amthoep; anih loe angzo
    han koi atue ah anghoehaih hoiah khosah tih.
  cuk-cuk: Ome, innikigwadba gudidaed. E-nug dummarbaa gued. Ibmar-guoedga, bukib
    binsadasulid, ega alledaed.
  uig-CYR: '|ע| Кийими күч-қудрәт вә иззәт-һөрмәттур; У келәчәккә үмүт билән күлүп
    қарайду.'
  tel-2017: బలం, ఘనత ఆమెకు వస్త్రాలు. ఆమె భవిషత్తు విషయమై నిర్భయంగా ఉంటుంది.
  hat-BSA: Fòs ak respè se abiman li e li souri a lavni.
  kos-kos: El sie mutan ku in mano su akfulatyeyuk, ac el tia elya ke pacl fahsru.
  hbo-WLC: עֹז־וְהָדָ֥ר לְבוּשָׁ֑הּ וַ֝תִּשְׂחַ֗ק לְי֣וֹם אַחֲרֽוֹן׃
  ibo-ibo: Ọ bụ nwanyị dị ike, onye a na-asọpụrụ asọpụrụ. Ụjọ adịghị atụkwa ya maka
    ihe ga-eme nʼoge dị nʼihu.
  ory-ory: ବଳ ଓ ଶୋଭା ତାହାର ବସ୍ତ୍ର ସ୍ୱରୂପ; ପୁଣି, ଭବିଷ୍ୟତକାଳ ବିଷୟରେ ସେ ହାସ୍ୟ କରେ।
  chk-chk: A pöchökül o iteföüla, esap niuokusiti ewe fansoun epwe feito.
  rop-rop: Im brabli strongbala en kainbala, en ebribodi rispek langa im en im nomo
    bradin langa det taim weya garra kaman bambai.
  ukr-1871: Трівкість і краса — одежа її, й весело глядить вона в будущину.
  deu-1951: Kraft und Würde ist ihr Gewand, und sie lacht des künftigen Tages.
  eng-JPS: Strength and dignity are her clothing; and she laugheth at the time to
    come.
  srp-1865: Odijelo joj je krjepost i ljepota, i osmijeva se na vrijeme koje ide.
  lug-lug: Amaanyi n’ekitiibwa bye byambalo bye, era tatya ebiro ebigenda okujja.
  heb-heb: עז והדר לבושה ותשחק ליום אחרון׃
  ben-IRV: শক্তি ও সমাদর তাঁর পোশাক; তিনি ভবিষ্যৎকালের বিষয়ে হাঁসেন।
  pan-pan: ਬਲ ਅਤੇ ਮਾਣ ਉਹ ਦਾ ਲਿਬਾਸ ਹੈ, ਅਤੇ ਆਉਣ ਵਾਲੇ ਦਿਨਾਂ ਉੱਤੇ ਹੱਸਦੀ ਹੈ।
  mya-JVB: သူ လုပ်သောအထည် အလိပ်သည် ခိုင်ခံ့ ၍ ၊ လှ သောအဆင်းနှင့် ပြည့်စုံသဖြင့် ၊
    သူသည်နောင် ကာလ ၌ ဝမ်းမြောက် လိမ့်မည်။
  tte-O: Saugana iyawatagili ilokeikeile kana kaleko iluwuili me ana gagasa yo me
    ana katepatu inuwanuwatu sauga ilalaoma kaiwena.
  tbg-tbg: Viva kempuka nahenti vaimanta vaiinti nahenti virara koqe nahentive tiavaro,
    viva naantiara qovaraiqiaina entara aatu kia qeteharo vaira.
  hmo-hmo: Ia be mai ena goada, bona mai ena kwalimu. Gabeai do idia vara gaudia dekenai
    ia gari lasi.
  urd-urd: '''इज़्ज़त और हुर्मत उसकी पोशाक हैं, और वह आइंदा दिनों पर हँसती है।'
  rus-SYN: Крепость и красота - одежда ее, и весело смотрит она на будущее.
  bqc-SIM: Ìↄ gbãa ń gawio daa a pↄkasa ũ, aà kua zia yã́ lí iwãa ka aà pↄao.
  tcz-CHONGTHU: Thahat le gunchuna hi hiche numeinu dinga hi aponsil tobang ahin,
    khonunga phat hung lhung ding jong lungkhamna beijin agaldot theijin ahi.
  mar-mar: बल व आदर तिचे वस्त्र आहेत, आणि ती येणाऱ्या काळामध्ये आनंदी राहू शकते.
  hlt-THB: A suisak taw thamahnaak ingkaw qypawmnaak na awm nawh, khawnghi ak pha
    law hly hamna awmhly hy.
  qub-qub: Waracuna imamanpis chayananpitaga manami manchacunchu. Ni imapitapis mana
    pengacunchu, ni llaquicunpischu.
  bqp-bqp: Àdigↄ̃ gbãna kũ gakurio dana pↄ́kasa ũ, a kunna zia yã dì swɛ̃̀ kɛ̃aguro.
  hat-hat: Li gen anpil kouraj, tout moun respekte l', li pa pè denmen.
  eng-BSB: Strength and honor are her clothing, and she can laugh at the days to come.
  tod-tod: Zɛbɛi ta unfemai, ta bɛ ga maaɠili zɔɔlai, toɠa ɗa ɲɛɛ laa ɠakama, a ɠɛna
    ɠisiaa ʋelela ʋele vaiti su.
  eng-WEBPB: Strength and dignity are her clothing. She laughs at the time to come.
  kbq-kbq: Agra hanave'areti'ene ra agima ami'zanteti kukena hiankna nehuno, henkama
    esia zankura kiza regahie.
  nhe-BL: Nochi quimatij para nopa sihuatl quipiya miyac chicahualistli huan nochi
    quitlepanitaj. Yajaya ax momajmatía para elis nanatzi.
  bus-bus: Ègↄ̃ gbãa kↄ̃n gakuio dana pↄ́kãsãa ũ, à kuuna zia yã è swɛ̃̀ kɛ̃nlo.
  gub-BL: Ikàg a'e. Teko uze'egatu hehe wà. Nukyze kwaw uzeapo ma'e ràm rehe.
  eng-DRA: Strength and beauty are her clothing, and she shall laugh in the latter
    day.
