verse: PRO.031.019
translations:
  mal-C: തന്റെ കരത്തിൽ അവൾ നെയ്ത്തുകോൽ പിടിച്ചിരിക്കുന്നു അവളുടെ കൈവിരലുകൾ തക്ലിയിൽ
    പിടിച്ചിട്ടുണ്ട്.
  deu-TKW: Ihre Hände streckt sie nach dem Rocken aus, und ihre Finger ergreifen die
    Spindel.
  lin-lin: Maboko na ye esimbaka mitonga oyo batongelaka, mpe misapi na ye etongaka
    bilamba.
  eng-LSV: She has sent forth her hands on a spindle, || And her hands have held a
    distaff.
  eng-GNV: She putteth her handes to the wherue, and her handes handle the spindle.
  eng-WEBSTER: She layeth her hands to the spindle, and her hands hold the distaff.
  nhw-BL: Quimalina borrego ichcatl huan quichihua hilera, huan quiilacatzohua ichtli.
  swh-ONEN: Huweka mikono yake kwenye pia, navyo vidole vyake hushikilia kijiti chenye
    uzi.
  bba-bba: U rɑ n tɑrimɔ.
  eng-KJVCPB: (י) She layeth her hands to the spindle, And her hands hold the distaff.
  luo-luo: Ei lwete otingʼo yie rombe kendo omako gir chwecho gi lith lwetene.
  meu-meu: Dabua ihatuna auna na imana ai e abiamu, bona igirolaina gau na imana amo
    e dogoa taomu.
  npi-ULB: उनले आफ्नो हात चर्खाको डन्डामा राख्छिन्, र आफ्नै औँलाले पिउरी समात्छिन्
    ।
  yor-yor: Ní ọwọ́ rẹ̀, ó di kẹ̀kẹ́ òwú mú ó sì na ọwọ́ rẹ̀ di ìrànwú mú.
  ind-ind: Dia mampu menggunakan alat pemintal benang, dan jari-jarinya menggulung
    dengan rapi.
  pes-OPCB: با دستهای خود نخ می‌ریسد و پارچه می‌بافد.
  tgl-ULB: Inilalagay niya ang kaniyang mga kamay sa ikiran, at buhol na sinulid ay
    kaniyang hinahawakan.
  hui-hui: Wali ogonibigome aga lebiyagua dewalime yani haga buwa lebibehe ngaruni
    ibuni hangume gi tale bialu biaga beda.
  mya-mya: ချည်ဖြစ်တတ်သော တန်ဆာတို့ကို ကိုယ်လက် နှင့် ကိုင်၍ လုပ်ဆောင်တတ်၏။
  bod-N: ཁོ་མོའི་ལག་པས་སྐུད་འཕང་འཛིན། །ལག་པ་འཕང་ལོར་འཇུ་བ༌ཡིན།།
  wsk-wsk: Noko kuting mayang te irukokko mu guyak.
  sna-sna: Muruoko rwake anobata chirukiso, uye anobata chirukwa neminwe yake.
  spa-BLM: Pone las manos en la rueca, y sus manos sostienen el huso.
  cac-cac: Yed' sc'ab' ix sb'o sch'al yic sch'alvi.
  swh-ULB: Mikono yake huiweka kwenye mpini wa kisokotea nyuzi na hushikilia kisokotea
    nyuzi.
  bel-bel: Працягвае рукі свае да прасьніцы, і пальцы яе бяруцца за верацяно.
  wed-wed: Wavine sipu aparana ma waiape ina metani ma gara ina ḡauḡauri.
  deu-ELBBK: sie legt ihre Hände an den Spinnrocken, und ihre Finger erfassen die
    Spindel.
  mbb-OT: Iyan en sikandin ebpenhavel te ebeelan he kumbalà.
  mal-2015: അവൾ വിടുത്തലെക്കു കൈ നീട്ടുന്നു; അവളുടെ വിരൽ കതിർ പിടിക്കുന്നു.
  rmc-rmc: Peskre vastenca chudel e pacica te kerel o thav a korkori peske kerel o
    pochtana.
  pes-OPV: دستهای خود را به دوک دراز می‌کند، وانگشتهایش چرخ را می‌گیرد.
  ron-1924: Еа пуне мына пе фуркэ ши деӂетеле ей цин фусул.
  aui-aui: Bi yana urawa yatumsesera bi yanowa, da kana gara tounamani yaberabera.
  ben-OBCV: তাঁর হাতে তিনি তকলি ধরে থাকেন ও সুতো কাটার টাকু তাঁর আঙুল দিয়ে আঁকড়ে
    ধরে থাকেন।
  som-som: Waxay gacmaheeda ku fidisaa dunmiiqa, Oo sacabbadeeduna waxay qabtaan usha
    wareegta.
  lat-VUC: Manum suam misit ad fortia, et digiti ejus apprehenderunt fusum.
  eng-ASVBT: She layeth her hands to the distaff, And her hands hold the spindle.
  mna-mna: Ni iurpewe koroŋ pakan be isese ma iwe mburu.
  ita-1885: Ella mette la mano al fuso, E le sue palme impugnano la conocchia.
  eng-LXXUP: She reaches forth her arms to needful works, And applies her hands to
    the spindle.
  eng-ULB: She puts her hands on the spindle, and she holds the twisting thread.
  spa-VBL: Hila las fibras y las teje, convirtiéndolas en telas.
  fra-_FOB: Elle met ses mains à la quenouille, et ses doigts tiennent le fuseau.
  mal-mal: അവൾ നെയ്ത്തുദണ്ഡിന് കൈ നീട്ടുന്നു; അവളുടെ വിരൽ തക്ളി പിടിക്കുന്നു.
  lit-lit: Ji ištiesia savo rankas į verpstę, ir jos rankos laiko ratelį.
  urd-GVR: Us ke hāth har waqt ūn aur katān kātne meṅ masrūf rahte haiṅ.
  suz-BL: मेकोमी प्‍यूरी लाइश्‍शा, पांइतो पांइब। आ वा आंमा प्रोव़ब।
  eng-NOY: She putteth forth her hands to the distaff, And her hands take hold of
    the spindle.
  ita-1927: Ella mette la mano alla ròcca, e le sue dita maneggiano il fuso.
  ckb-ckb: خوری بە بازوویەوە دەئاڵێنێت و تەشی لەناو لەپیدایە.
  eng-BBE: She puts her hands to the cloth-working rod, and her fingers take the wheel.
  kan-OKCV: ಅವಳು ರಾಟೆಯ ಮೇಲೆ ಕೈಹಾಕಿ, ಕದಿರನ್ನು ಹಿಡಿಯುತ್ತಾಳೆ.
  tam-2017: தன்னுடைய கைகளை இராட்டினத்தில் வைக்கிறாள்; அவளுடைய விரல்கள் கதிரைப் பிடிக்கும்.
  spa-RV-1909: Aplicó sus manos al huso, y sus manos tomaron la rueca.
  ron-BTF: Ea își pune mâinile pe furcă și mâinile ei țin fusul.
  eng-WEBP: She lays her hands to the distaff, and her hands hold the spindle.
  eng-FBV: She spins the thread and weaves the cloth.
  nld-1939: Ze slaat de hand aan het spinnewiel, Haar vingers grijpen de klos.
  nch-BL: Quimalina borrego ichcat huan quichihua hilera.
  vie-1934: Nàng đặt tay vào con quay, Và các ngón tay nàng cầm con cúi.
  hin-CV: वह चरखे पर कार्य करने के लिए बैठती है और उसके हाथ तकली पर चलने लगते हैं.
  eng-OURB: י (Hands) She lays her hands to the distaff, and her hands hold the spindle.
  spa-BES: Ella pone sus manos en la varilla de trabajo de tela, y sus dedos toman
    el volante.
  tdx-tdx: An-dravem-pità’e ty fañareta’e, le tana’e an-delam-pità’e ty antsòli’e.
  tha-KJV: เธอยื่​นม​ือออกจับไน และมือของเธอจับเครื่องปั่น
  por-BR-2018: Ela estende suas mãos ao rolo de linha, e com suas mãos prepara os
    fios.
  deu-ELO: sie legt ihre Hände an den Spinnrocken, und ihre Finger erfassen die Spindel.
  eng-WYC-2018: She put her hands to the wharve, and her fingers took the spindle.
  epo-epo: Ŝi etendas sian manon al la ŝpinilo, Kaj ŝiaj fingroj tenas la ŝpinturnilon.
  uig-PIN: '|י| U ⱪolliri bilǝn qaⱪni qɵrǝr, Barmaⱪliri yip urquⱪini tutar.'
  beo-beo: Amaiwane uda da hifawane gobea ha:le, amola ea abula hi fawane amuna.
  tpi-OTNT: Kain meri olsem i save wokim ol tret bilong em yet na lumim ol laplap.
  hau-SA: Da hannunta take riƙe abin kaɗi ta kuma kama abin saƙa da yatsotsinta.
  uig-LAT: '|י| U qolliri bilen chaqni chörer, Barmaqliri yip urchuqini tutar.'
  nde-nde: Uphatha uluthi lokuphotha ngesandla sakhe abesebamba ngeminwe yakhe isigudugudu
    sokweluka.
  ton-ton: ‌ʻOku ne ai hono nima ki he meʻa ʻoku fīʻaki ʻae filo, pea ʻoku puke ʻi
    hono nima ʻae ʻaiʻanga filo.
  ces-1613: Rukama svýma sahá k kuželi, a prsty svými drží vřeteno.
  eng-WMB: She lays her hands to the distaff, and her hands hold the spindle.
  tam-TCV: அவள் தன் கைகளில் இராட்டினத்தைப் பிடித்துக்கொண்டு, தன் விரல்களினால் நூற்பந்தைப்
    பற்றிக்கொள்கிறாள்.
  ceb-ULB: Gibutang niya ang iyang mga kamot sa lamboranan, ug iyang gigunitan ang
    nilubid nga tanod.
  pol-UBG: Wyciąga ręce po kądziel, a dłonią chwyta wrzeciono.
  agr-agr: Tuja niina jáanchjinash nigki apaja nugkuawai.
  kyc-kyc: Baa rangeme elyoko wale pyao banya nyuu yambalepe dupwa wapungi.
  urd-GVU: اُس کے ہاتھ ہر وقت اُون اور کتان کاتنے میں مصروف رہتے ہیں۔
  deu-1912: Sie streckt ihre Hand nach dem Rocken, und ihre Finger fassen die Spindel.
  kan-2017: ರಾಟೆಯ ಮೇಲೆ ಕೈ ಹಾಕಿ, ಕದರನ್ನು ಹಿಡಿಯುವಳು.
  yap-yap: Ma finathiy e tret rok me ir e ma lifith e mad rok.
  hlt-MCSB: Cunghmui te a kut a yueng thil tih, a kutbom neh tahcap a cap.
  mdy-ETH: ዒዛ ፔኤኮ ቢላቢጮና ሱኪ ዓፒሎ ዹይሳኔ።
  kew-kew: Go piaaene oname ope waria nipuna bipa laplap rabuta.
  twi-ASANTE: Daa, na ne nsa kura tadua mu a ne nsateaa nso retoatoa asaawa.
  eng-WEBU: She lays her hands to the distaff, and her hands hold the spindle.
  wal-wal: A ba hinddiriitan suqqada, ba afalaa daddausu.
  acu-NT: Kashisha kutaminawai, turasha tarachin najanatin ainawai.
  spa-PDDPT: Aplica sus manos a la rueca, Y sus dedos manejan el huso.
  gun-gun: Okuave'ẽ 'rã nhimbo onhemama va'e re, opo rovai py hi'y re ojopy reve.
  agu-BL: I' te'n na oc tan banle'n yi nok', yi na xcon ta'n tan chem.
  ilo-ULB: Iyiggemna dagiti imana iti rueda, ken igemanna ti takbian.
  kpg-kpg: Mee e bida dui hua ono gahu donu gi ono lima.
  uig-ARA: י ئۇ قوللىرى بىلەن چاقنى چۆرەر، بارماقلىرى يىپ ئۇرچۇقىنى تۇتار.
  bps-bps: Mimò kenen sinulib na mabal klawehla.
  sus-sus: A yɛxɛɛ xabe findima nɛ gɛsɛ ra, a gɛsɛ findima sose ra.
  pon-2006: E kin pein wiahda eh dereht oh dehkada eh likou.
  ksd-ksd: I kulalang ra kuara, Ma i rau ia ta ra pakana davai ta ra limana.
  tur-YTC: Ellerini örekeye koyar, Elleri iği tutar.
  bel-N: Працягвае рукі свае да кудзелі, а далоні яе трымаюць верацяно.
  grc-BRENT: τοὺς πήχεις αὐτῆς ἐκτείνει ἐπὶ τὰ συμφέροντα, τὰς δὲ χεῖρας αὐτῆς ἐρείδει
    εἰς ἄτρακτον.
  ind-AYT: Dia menaruh tangannya pada roda pemintal, dan jari-jarinya memegang tangkai
    pemintal.
  nya-nya: Iye amadzilukira thonje ndipo yekha amagwira chowombera nsalu.
  hrv-hrv: Rukama se maša preslice i prstima drži vreteno.
  mps-mps: Te tobage tiwai wego te aga digi te hobi dabe nigilama, tama te ugwa dabe
    hobolobo dao.
  tpi-tpi: Kain meri olsem i save wokim ol tret bilong em yet na lumim ol laplap.
  dan-1931: Hun rækker sine Hænder mod Rokken, Fingrene tager om Tenen.
  vie-OVCB: Nàng tra tay vào guồng kéo sợi, nàng cần cù kéo chỉ dệt tơ.
  guj-2017: તે એક હાથે પૂણી પકડે છે અને બીજે હાથે રેંટિયો ચલાવે છે.
  pon-2006A: E kin pein wiahda eh dereht oh dehkada eh likou.
  por-BRBSL: She impõe suas mãos ao pessoal, e suas mãos seguram o fuso.
  swe-swe: 'Hon tar tag i sländtrissan med en stadig hand, hon är flink att använda
    sländan med sina händer. [Den tionde och minsta hebreiska bokstaven är: י – Jod.
    Tecknet avbildar en arm eller en sluten hand. Handen symboliserar styrka och kraft.
    Ordet ”hand” börjar med denna bokstav och förstärker att hon inte är rädd för
    att arbeta. Slända och sländtrissa används för att manuellt framställa tråd och
    garn.]'
  cth-cth: A kut hoi rahakut a kuet teh, avanglae kut hoi yâcung a kuet.
  twi-twi: Daa, na ne nsa kura tadua mu a ne nsateaa nso retoatoa asaawa.
  hlt-hlt: Cunghmui te a kut a yueng thil tih, a kutbom neh tahcap a cap.
  tbz-SIM: Tɛpɑ̀ɑ̀kondìtɛ̀ í yiɛ̀ o nɔu miɛkɛ, kòò dùɔ̀kù mupɑ̀ɑ̀kómmú.
  msy-2020: Kamagh amir amizim, uabɨ ua bagh tretbagh irɨgha, inibar ingari.
  dop-dop: Ɩɩ cɑkɩ yem nɑ folofolo nɑ ɑkpɑɑ fɛɩ ɩ niŋ tɑɑ.
  azb-azb: Əlləri ilə cəhrə əyirir, İyini bərkidir.
  eng-DBY: She putteth her hands to the distaff, and her hands hold the spindle.
  hin-2017: वह अटेरन में हाथ लगाती है, और चरखा पकड़ती है।
  wol-KYG: Ma ngay yor poqe ak këccu, di ëcc.
  bjr-bjr: Mi anaaseefa narí sanda sufuseenoo narí qamunna auqidanoo.
  eng-YLT: Her hands she hath sent forth on a spindle, And her hands have held a distaff.
  kne-kne: Sisya ay mismo di mangabel si lopot
  eng-WYC-2017: She put her hands to the wharve, and her fingers took the spindle.
  eng-WMBB: She lays her hands to the distaff, and her hands hold the spindle.
  urd-GVH: उसके हाथ हर वक़्त ऊन और कतान कातने में मसरूफ़ रहते हैं।
  rug-rug: Pa limana soti si tavete vura lozi si asa, meke koari kakarutuna si tigisi
    vura nia sa sa poko.
  gaz-gaz: Mukni itti jirbii maran harka ishee keessa jira; quba isheetiin immoo calii
    qabatti.
  fra-LSG: Elle met la main à la quenouille, Et ses doigts tiennent le fuseau.
  yal-yal: A gɛsɛn wurundun a yiin na, a gɛsɛn sɔxɔn dugin na.
  haw-1868: O aku kona mau lima ma kahi e kau ai ke olona, Lalau kona mau lima i ka
    mea milo lope.
  arb-NAV: تَقْبِضُ بِيَدَيْهَا عَلَى الْمِغْزَلِ وَتُمْسِكُ كَفَّاهَا بِالْفَلَكَةِ.
  ewe-ewe: Ɖetifutreti le eƒe asi me eye wòtsɔa eƒe asibidɛwo léa ɖetitrekekee.
  eng-LEE: She stretcheth out her hands to the spindle, and her palms hold fast the
    distaff.
  asm-FB: তেওঁ টাকুৰি ঘুৰাবলৈ নিজৰ হাত মেলে, আৰু তেওঁ সূতা ঘূৰাই হাত দাঙি ৰাখে।
  sus-A: عَ يّشّي شَبٍ قِندِ مَ نّ فّسّ رَ، عَ فّسّ قِندِ مَ سٌسٍ رَ.
  fra-SBL: Elle pose ses mains sur la quenouille, et ses mains tiennent le fuseau.
  hbo-hbo: יָ֭דֶיהָ שִׁלְּחָ֣ה בַכִּישֹׁ֑ור וְ֝כַפֶּ֗יהָ תָּ֣מְכוּ פָֽלֶךְ׃
  kik-kik: Anyiitaga mũtĩ wa kuogotha ndigi na guoko, nakĩo gĩcũni kĩa ndigi agakĩnyiitĩrĩra
    na ciara ciake.
  fra-NCL: Elle met la main à la quenouille, et ses doigts prennent le fuseau.
  cek-AK: A ban hoiah lahat to a kaeh moe, a ban hoiah kahni to a sak.
  cuk-cuk: Argan-nailik mor-sobed-naku gani sidaed. Argan-baidsik, dub ebisidaed.
  uig-CYR: '|י| У қоллири билән чақни чөрәр, Бармақлири жип урчуқини тутар.'
  tel-2017: ఆమె నేత కదురును చేతబట్టుకుంటుంది. తన వ్రేళ్లతో కదురు పట్టుకుని వడుకుతుంది.
  hat-BSA: Li lonje men l vè aparèy tise a e men l kenbe l.
  bxh-bxh: Nimana yai mahina ya loidi.
  kos-kos: El sifacna orek turet, ac sang otwela nuknuk.
  hbo-WLC: יָ֭דֶיהָ שִׁלְּחָ֣ה בַכִּישׁ֑וֹר וְ֝כַפֶּ֗יהָ תָּ֣מְכוּ פָֽלֶךְ׃
  ibo-ibo: Nʼọbụaka ya ka o jidere osisi ịtụ ogho akwa; mkpịsịaka ya na-ejidesikwa
    ozele e ji na-ekwe akwa ike.
  ory-ory: ସେ ଚରଖାକୁ ହାତ ବଢ଼ାଏ, ପୁଣି, ତାହାର ହସ୍ତ ତାକୁଡ଼ି ଧରେ।
  chk-chk: A püsin föri an terech o türüni üfan.
  rop-rop: Im oldei meigimbat im ronwan matiriyal,
  ukr-1871: Простягає руки до прядки, а палцї її беруть веретено.
  deu-1951: Sie greift nach dem Spinnrocken, und ihre Hände fassen die Spindel.
  eng-JPS: She layeth her hands to the distaff, and her hands hold the spindle.
  srp-1865: Rukama svojima maša se preslice, i prstima svojima drži vreteno.
  lug-lug: Anyweza omuti oguluka ppamba mu mukono gwe, engalo ze ne zikwata akati
    akalanga.
  heb-heb: ידיה שלחה בכישור וכפיה תמכו פלך׃
  ben-IRV: তিনি টেকুয়া নিতে নিজের হাত বাড়ান, তাঁর হাত দুটো পেঁজা তুলো ধরে।
  pan-pan: ਉਹ ਤੱਕਲੇ ਨੂੰ ਹੱਥ ਲਾਉਂਦੀ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਹੱਥ ਚਰਖ਼ੇ ਨੂੰ ਫੜ੍ਹਦੇ ਹਨ।
  mya-JVB: ချည်ဖြစ်တတ်သော တန်ဆာတို့ကို ကိုယ် လက် နှင့် ကိုင် ၍ လုပ်ဆောင်တတ်၏။
  tte-O: Kaleko ikonakonali sauga meuloina.
  tbg-tbg: Viva naivano naaqunta kuvukero viraqohairo tavuna autuke vaira.
  hmo-hmo: Ia ese sibona ena dabua turia varona ia karaia noho, bona ia sibona ese
    dabua ia karaia noho.
  urd-urd: वह तकले पर अपने हाथ चलाती है, और उसके हाथ अटेरन पकड़ते हैं।
  rus-SYN: Протягивает руки свои к прялке, и персты ее берутся за веретено.
  bqc-SIM: Aà ↄ ìↄ pooa àↄ bunkapa kũa, ìↄ kɛ̀ɛ ↄ̃wã ń a ↄnɛo.
  tcz-CHONGTHU: Akhut teni le muikung akisip lhop jingin, chule akhut tenin patkong
    kung atuh jing jinge.
  mar-mar: ती आपला हात चातीला लावते, आणि ती गुंडाळलेला दोरा धरते.
  hlt-THB: A kut ingawh bu pawm nawh a kutply ingawh tahplem qawlh hy.
  soq-soq: Me meba witape tai dewamode, ita owanamode.
  qub-qub: Quiquin puchcata puchcan. Quiquinmi awata awan.
  bqp-bqp: A ↄ dìgↄ̃ porona àgↄ̃ buutãbↄ kũna, àdigↄ̃ kɛkɛ ũ wã kũ a ↄnɛo.
  hat-hat: Li file koton, li koud rad li.
  eng-BSB: She stretches out her hands to the distaff and grasps the spindle with
    her fingers.
  tod-tod: Toɠa ɗa kenagi zo ga yeei, é ɗa gezei ɓali, é kena kpakui zo ga yeeɓeɠaiti.
  eng-WEBPB: She lays her hands to the distaff, and her hands hold the spindle.
  kbq-kbq: Ana a'mo'a agra'a, azanuti nofira zagino kukena hatino tro nehie.
  nhe-BL: Quimalina borrego ichcatl huan quichihua hilera, huan quiilacatzohua ichtli.
  bus-bus: À ↄↄ ègↄ̃ porona àgↄ̃ buutãbↄ kũna, ègↄ̃ kɛkɛ ↄ̃ wã a ↄnɛo.
  gub-BL: Upuwàpuwàn àràpuhàràn hawer inemo romo. Upyahaw wopoz romo iapo pà.
  eng-DRA: She hath put out her hand to strong things, and her fingers have taken
    hold of the spindle.
