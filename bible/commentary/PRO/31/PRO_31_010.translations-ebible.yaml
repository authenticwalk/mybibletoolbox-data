verse: PRO.031.010
translations:
  mal-C: ചാരുശീലയാം പത്നിയെ കണ്ടെത്താൻ ആർക്കു കഴിയും? അവളുടെ മൂല്യം മാണിക്യത്തെക്കാൾ
    എത്രയോ അധികം.
  deu-TKW: Ein wackeres weib, wer mag es finden? Weit über Korallen geht ihr Wert.
  lin-lin: Nani akoki komona mwasi ya lokumu ? Azali na motuya koleka babiju ya talo.
  eng-LSV: '[ALEPH-BET] A woman of worth who finds? Indeed, her price [is] far above
    rubies.'
  eng-GNV: Who shall finde a vertuous woman? for her price is farre aboue the pearles.
  eng-WEBSTER: Who can find a virtuous woman? for her price is far above rubies.
  nhw-BL: Tlahuel ohui para tijpantis se sihuatl catli cuali iyolo huan neltlalnamiqui.
    Se sihuatl quej nopa achi más ipati huan amo quen nopa piltetzitzi catli más pajpatiyo.
  swh-ONEN: Mke mwenye sifa nzuri, ni nani awezaye kumpata? Yeye ni wa thamani sana
    kuliko marijani.
  bba-bba: Kurɔ ɡeon wɑɑbu bu ǹ sɛ̃? Domi win bɛɛrɛ yɑ wurɑbɑ kere.
  eng-KJVCPB: (א) Who can find a virtuous woman? For her price is far above rubies.
  luo-luo: Dhako ma kite longʼo en ngʼa manyalo nwangʼo? Nengone oloyo kite ma nengogi
    tek.
  meu-meu: Hahine namona na daika ese baine davaria? Ia ese herahera nadinadidia namo-heredia
    e hereadiamu.
  npi-ULB: कसले सुयोग्य पत्‍नी पाउन सक्छ ? उनको मूल्य रत्‍नहरूभन्दा बहुमूल्य हुन्छ
    ।
  yor-yor: Ta ni ó le rí aya oníwà rere? Ó níye lórí ju iyùn lọ.
  ind-ind: Sungguh beruntung apabila seorang lelaki mendapat istri yang cakap. Sungguh,
    wanita itu jauh lebih berharga daripada permata.
  pes-OPCB: زن خوب را چه کسی می‌تواند پیدا کند؟ ارزش او از جواهر هم بیشتر است!
  tgl-ULB: Sino ang makatatagpo ng may kakayahang asawang babae? Ang halaga niya ay
    higit sa mamahaling hiyas.
  hui-hui: Igirime wandari dabu bule lowa wandari mana bayaore biaganego hame lowa
    hai bulene taibiore. Wandari ogonibigonaga yolo bulene nogo muniru ngolo silibarubi
    tahe ndo dindiha lowa ibunaga mana bayale biagago daligaore bedagoni.
  mya-mya: သီလနှင့်ပြည့်စုံသော မိန်မကိုအဘယ်သူတွေ့ရ သနည်း။ ထိုသို့သောမိန်းမသည် ပတ္တမြားထက်
    အဘိုး သာ၍ ထိုက်ပေ၏။
  bod-N: ཆུང་མ་བཟང་མོ་འཇོན་ཐང༌ཅན། །སུ་ཞིག་གིས་ནི་རྙེད་འགྱུར༌རམ། །སྐྱེས་མ་དེ་ཡི་རིན་ཐང༌ནི།
    །པདྨ་ར་ག་ལས་ཀྱང༌ལྷག།
  wsk-wsk: Imet ningo nunguningkiri ninguru ariga ale ta mu mel yawara nunguningkiri;
    imet uwuta mu diamond kiaram.
  sna-sna: Mudzimai ane unhu hwakanaka ndiani angamuwana? Mutengo wake unopfuura nokure
    matombo anokosha emarubhi.
  spa-BLM: ¿Quién puede encontrar una mujer digna? Porque su valor está muy por encima
    de los rubíes.
  cac-cac: A junoc ix ix te ay spensar, man̈ comonoc tz'ilchaj ix, yujto ec'to yelc'och
    ix d'a yichan̈ q'uen q'ueen caro stojol.
  swh-ULB: Mke hodari ni nani anaweza kumpata? Thamani yake ni zaidi kuliko vito.
  bel-bel: Хто знойдзе дабрадзейную жонку? цана яе вышэй за жэмчуг.
  wed-wed: Mepa nanare wavine aiaina ma egoegolana uta nelaḡai? Wavinena i vinualaulauna
    kaua eḡa me ḡaima lebalebarina maiana ḡaeḡaena.
  deu-ELBBK: Eine tüchtige Frau, wer wird sie finden? Denn ihr Wert steht weit über
    Korallen.
  mbb-OT: Is buutan he esawa mahal pa kenà is menge rubi, iyan, utew mereǥen he ebpen-ahaan.
  mal-2015: സാമർത്ഥ്യമുള്ള ഭാര്യയെ ആർക്കു കിട്ടും? അവളുടെ വില മുത്തുകളിലും ഏറും.
  rmc-rmc: Ko šaj arakhel lačha romňa? Odi romňi mol buter sar o perli!
  pes-OPV: زن صالحه را کیست که پیدا تواند کرد؟ قیمت او از لعلها گرانتر است.
  ron-1924: Чине поате гэси о фемее чинститэ? Еа есте май де прец декыт мэргэритареле.
  aui-aui: Wiisuwona gwabigwabiyana dadourina, na touna parapa gararaba miisena tomogha
    iiyabo inabanani na.
  ben-OBCV: কে উন্নত চরিত্রবিশিষ্ট এক স্ত্রী পেতে পারে? তাঁর মূল্য পদ্মরাগমণির চেয়েও
    অনেক বেশি।
  som-som: Bal yaa heli kara naag wanaagsan? Waayo, qiimaheedu waa ka sii badan yahay
    xataa luul.
  lat-VUC: '[Mulierem fortem quis inveniet? procul et de ultimis finibus pretium ejus.'
  eng-ASVBT: A worthy woman who can find? For her price is far above rubies.
  mna-mna: Sombe tomooto sa leleene be iwoolo, mi indeeŋe moori ŋonoono ta ikamam
    kat mbulu, na ni ikam le koroŋ ambaiŋana kat. Zin moori ta kembei tilip pa pat
    milmilŋan ta kan kadon bibip i. Tamen zin boozo som. Ko tendeeŋe zin la ki parei?
  ita-1885: Chi troverà una donna di valore? Il prezzo di essa avanza di gran lunga
    quello delle perle.
  eng-LXXUP: Who shall find a virtuous woman? For such a one is more valuable than
    precious stones.
  eng-ULB: Who can find a capable wife? Her value is far more than jewels.
  spa-VBL: ¿Quién podrá encontrar a una mujer fuerte y capaz? ¡Una mujer así es más
    valiosa que muchas joyas!
  fra-_FOB: Qui est-ce qui trouvera une femme vertueuse? Car son prix surpasse beaucoup
    celui des perles.
  mal-mal: സാമർത്ഥ്യമുള്ള ഭാര്യയെ ആർക്ക് കിട്ടും? അവളുടെ വില മുത്തുകളിലും ഏറിയത്.
  lit-lit: Kas gali rasti šaunią moterį? Juk jos vertė daug didesnė už brangakmenius.
  urd-GVR: Sughaṛ bīwī kaun pā saktā hai? Aisī aurat motiyoṅ se kahīṅ zyādā beshqīmat
    hai.
  suz-BL: रिम्‍शो गेय पाइब मीश आल सुम थिन्‍ने चाप्‍बा ङा? मेको हीरा मोती क्‍येङा शुश
    क्येट लाइब बाक्‍ब। हितोपदेस १८:२२
  eng-NOY: Who can find a capable woman? Her worth is far above pearls.
  ita-1927: Elogio della donna forte e virtuosa. Una donna forte e virtuosa chi la
    troverà? il suo pregio sorpassa di molto quello delle perle.
  ckb-ckb: کێ ژنی خانەدانی دەست دەکەوێت؟ نرخی لە یاقووت گرانترە.
  eng-BBE: Who may make discovery of a woman of virtue? For her price is much higher
    than jewels.
  kan-OKCV: ಗುಣವತಿಯಾದ ಹೆಂಡತಿ ಎಲ್ಲಿ ಸಿಕ್ಕಾಳು? ಅವಳು ಹವಳಕ್ಕಿಂತಲೂ ಬಹು ಅಮೂಲ್ಯಳು.
  tam-2017: குணசாலியான பெண்ணைக் கண்டுபிடிப்பவன் யார்? அவளுடைய விலை முத்துக்களைவிட
    உயர்ந்தது.
  spa-RV-1909: Mujer fuerte, ¿quién la hallará? porque su estima sobrepuja largamente
    á la de piedras preciosas.
  ron-BTF: Cine poate găsi o femeie virtuoasă? Fiindcă prețul ei este mult peste cel
    al rubinelor.
  eng-WEBP: Who can find a worthy woman? For her value is far above rubies.
  eng-FBV: Who can find a strong, capable wife? She's worth more than jewels!
  nld-1939: Een flinke vrouw! Men vindt haar niet licht; Haar waarde is hoger dan
    die van juwelen!
  nch-BL: Tahuel ohui para tijpantis se sihuat cati cuali iyolo huan neltalnamiqui.
    Se sihuat quej nopa achi más ipati huan amo quej nopa piltetzitzi cati más pajpatiyo.
  vie-1934: Một người nữ tài đức ai sẽ tìm được? Giá trị nàng trổi hơn châu ngọc.
  hin-CV: किसे उपलब्ध होती है उत्कृष्ट, गुणसंपन्‍न पत्नी? उसका मूल्य रत्नों से कहीं
    अधिक बढ़कर है.
  eng-OURB: א (Woman-virtous) Who can find a worthy woman? For her price is far above
    rubies.
  spa-BES: ¿Quién puede descubrir a una mujer virtuosa? Por su precio es mucho más
    alto que las joyas.
  tdx-tdx: Ia ty mahaonin-drakemba mañeva? Ie sarotse te amo safirao.
  tha-KJV: ใครจะพบภรรยาที่​ดี เพราะค่าของเธอประเสริฐยิ่งกว่าทั​บท​ิมมากนัก
  por-BR-2018: Mulher virtuosa, quem a encontrará? Pois seu valor é muito maior que
    o de rubis.
  deu-ELO: Ein wackeres Weib, wer wird es finden? Denn ihr Wert steht weit über Korallen.
  eng-WYC-2018: Who shall find a strong woman? the price of her is far, and from the
    last ends. (Who shall find a woman of virtue? her value is far above anything
    else.)
  epo-epo: Se iu trovis kapablan edzinon, Ŝia valoro estas pli granda ol perloj.
  uig-PIN: '|א| Pǝzilǝtlik ayalni kim tapalaydu? Uning ⱪimmiti lǝǝl-yaⱪutlardinmu
    zor exip qüxidu.'
  beo-beo: Moloidafa uda lamu da hogoi helele gasa bagade ba:sa. Moloidafa uda ea
    lasu da igi noga:i muni bagadega lasu amo bagadewane baligisa.
  tpi-OTNT: Ating man i laik maritim meri i gat gutpela pasin tru, a? Orait bai em
    i hatwok tru long painim. Kain meri olsem i winim olkain ston i dia tumas.
  hau-SA: Wa yake iya samun mace mai halin kirki? Darajarta ta fi ta lu’ulu’ai.
  uig-LAT: '|א| Peziletlik ayalni kim tapalaydu? Uning qimmiti leel-yaqutlardinmu
    zor éship chüshidu.'
  nde-nde: Ngubani na ongathola umfazi olesimilo? Uligugu elidlula kakhulu amatshe
    amahle.
  ton-ton: Ko hai ʻoku faʻa maʻu ʻae fefine fai lelei? He ʻoku maʻongoʻonga ia ʻi
    he ngaahi maka koloa.
  ces-1613: Ženu statečnou kdo nalezne? Nebo daleko nad perly cena její.
  eng-WMB: Who can find a worthy woman? For her value is far above rubies.
  tam-TCV: நற்குணமுடைய மனைவியை யாரால் கண்டடைய முடியும்? அவள் மதிப்போ பவளக்கற்களைவிட
    மிகவும் உயர்ந்தது.
  ceb-ULB: Kinsa man ang makakita ug takos nga asawa? Ang iyang kabililhon labaw pa
    sa mga alahas.
  pol-UBG: Któż znajdzie kobietę cnotliwą? Jej wartość przewyższa perły.
  agr-agr: Nuwa shiig anentaimkauk kakajus igkumaitsui, ¡kaya pegkejuch akik aina
    nuna nagkaesauwai!
  kyc-kyc: Enda ama mora piso sinyi pingi doko kalu kalu paeyo mee langa pisa nange
    enda doko baa ama bange mena mako rusipi dupwa nyuo isa palyuoko baa mee mende
    ulipiliko pisira. Enda dopale dokona mende randa nao koto nyere.
  urd-GVU: سُگھڑ بیوی کون پا سکتا ہے؟ ایسی عورت موتیوں سے کہیں زیادہ بیش قیمت ہے۔
  deu-1912: Wem ein tugendsam Weib beschert ist, die ist viel edler denn die köstlichsten
    Perlen.
  kan-2017: ಗುಣವತಿಯಾದ ಸತಿಯು ಎಲ್ಲಿ ಸಿಕ್ಕುವಳು? ಆಕೆಯು ಹವಳಕ್ಕಿಂತಲೂ ಬಹೂ ಅಮೂಲ್ಯಳು.
  yap-yap: Ri ba mo’maw’ ni ngan pir’eg reb e bpin nib tafolop ni ngan le’engiy! Re
    bpin nem e kaba thum’ felngin nga wuru’ e tin th’abi fel’ e churwo’ nib tolang
    puluwon!
  hlt-MCSB: Tatthai nu he unim aka hmu? Lungvang lakah a phu khaw kuel.
  mdy-ETH: ኮሺ ላኣሊ ዖኦኒ ዴንቃኒ ዳንዳዓይ? ዒዛ ቦንቺንታያ ማዔ ሹጮፓ ባሼ ቦንቺንቴያኬ።
  kew-kew: Go yapare aame ona epe kone-i rumaatalo pe? Ora yapare kalai pua asa palia.
    Go piaene ona-na yotore gol-na yoto pea-rupa mada yade.
  twi-ASANTE: Ɔyere pa, hwan na ɔbɛnya? Ɔsom bo pa ara sene nhwene pa.
  eng-WEBU: Who can find a worthy woman? For her value is far above rubies.
  wal-wal: Wozannaama machcho ooni demmanau danddayii? Inqquwaa giyo al77o shuchchaappekka
    a al77ausu.
  acu-NT: ¿Nuwa nekas pengkera nuna yáki wainkat? Nu nuwa ainauka kaya ákik aina nuna
    nangkamasarang timiá wakeruktinuitai.
  spa-PDDPT: Mujer virtuosa, ¿quién la hallará? Porque su estima sobrepasa largamente
    a la de las piedras preciosas.
  gun-gun: Mava'e nda'u ojou kuaa 'rã kunha hi'arandu va'e? Ha'e ramigua ma ita iporãve
    va'e gui voi ovareve va'e.
  agu-BL: At q'uixbel tan jale'n jun xna'n ka'n yi jicyuch te'j tajtza'kl. Na mas
    tcu'n balaj i' swutz yi e'chk balaj uwaj yi wi'nin jamel.
  ilo-ULB: Siasino ti makasarak iti asawa a babai nga adda kabaelanna? Napatpateg
    isuna nga adayo ngem kadagiti alahas.
  kpg-kpg: E haingadaa di gida di ahina dela e hagamadabouli! Mee koia e dahidamee
    i nia hadu hagalabagau madamada!
  uig-ARA: א پەزىلەتلىك ئايالنى كىم تاپالايدۇ؟ ئۇنىڭ قىممىتى لەئەل-ياقۇتلاردىنمۇ زور
    ئېشىپ چۈشىدۇ.
  bps-bps: Malima mite libun nun yaan too fye ldam, na bay ku nun teenam, mabtas fa
    kenen di too mabtas kas.
  sus-sus: Nde nɔma ginɛ fanyi sɔtɔde? A tide gbo diyaman bɛ.
  pon-2006: Lih pwopwoud me keieu koahiek men, kesempwalsang takai kesempwal akan;
    ahpw ia duwen eh nohn apwal en diar emen me duwehte met.
  ksd-ksd: A ko na vavina, to ia i tikan valar pa ia? Tago i manga ngatngat ta ra
    umana kiau na kalagi.
  tur-YTC: Saygıdeğer bir kadını kim bulabilir? Onun değeri yakutların çok üstündedir.
  bel-N: Хто знойдзе жонку дабрадзейную? Яна даражэй за пэрліны.
  grc-BRENT: Γυναῖκα ἀνδρείαν τίς εὑρήσει; τιμιωτέρα δέ ἐστι λίθων πολυτελῶν ἡ τοιαύτη.
  ind-AYT: Istri yang cakap, siapa dapat menemukan? Dia jauh lebih berharga daripada
    permata.
  nya-nya: Kodi mkazi wangwiro angathe kumupeza ndani? Ndi wokwera mtengo kuposa miyala
    yamtengowapatali.
  hrv-hrv: Tko će naći ženu vrsnu? Više vrijedi ona nego biserje.
  mps-mps: Te bidigo te wiegi yai kolesaga mu ebo we sabo homu ebo da, agawe? Teda
    aga gegebo sę dene mu yaibao. Te tobage tiwai wego te tobage te gasa sawi yai
    masigi dabe te aiyaba elalubo tiwai ebo dao.
  tpi-tpi: Ating man i laik maritim meri i gat gutpela pasin tru, a? Orait bai em
    i hatwok tru long painim. Kain meri olsem i winim olkain ston i dia tumas.
  dan-1931: Hvo finder en duelig Hustru? Hendes Værd står langt over Perlers.
  vie-OVCB: Một người vợ hiền đức, ai có thể tìm được? Giá trị nàng còn quý hơn châu
    ngọc.
  guj-2017: સદગુણી પત્ની કોને મળે? કેમ કે તેનું મૂલ્ય તો રત્નો કરતાં વધારે છે.
  pon-2006A: Lih pwopwoud me keieu koahiek men, kesempwalsang takai kesempwal akan;
    ahpw ia duwen eh nohn apwal en diar emen me duwehte met.
  por-BRBSL: Quem pode encontrar uma mulher digna? Pois seu valor está muito acima
    dos rubis.
  swe-swe: '[Detta avslutande stycke är dels en beskrivning av en god hustru, och
    familjerelationer. Samtidigt är det också en sammanfattning av hela Ordspråksboken
    och en hyllning till den personifierade visheten. Stycket är skrivet som poesi
    i en alfabetisk form. I en sådan s.k. akrostisk dikt utgår varje rad från de tjugotvå
    hebreiska konsonanterna i ordningsföljd. De hebreiska bokstäverna är mer än bara
    bokstäver, de är symboler och har också ett talvärde. Ofta förstärker symbolen
    versen och gör betydelsen ännu mer tydlig. Svenska Kärnbibeln tar med symbolen
    och skriver också inom hakklammer vad den symboliserar. Det ord som börjar med
    den aktuella bokstaven skrivs också i fetstil för att indikera att det är ett
    extra viktigt ord just i den versen.] Vem kan hitta en kvinna som är ärbar (driftig,
    duktig, intelligent, med god karaktär)? Hon är långt mycket mer dyrbar än juveler
    (rubiner, pärlor). [Den första hebreiska bokstaven är: א – Alef. Tecknet föreställer
    en oxe. Bokstaven symboliserar styrka, ledaren, den första och det viktigaste.
    I denna vers är det orden ”kvinna” som börjar med denna bokstav. Detta förstärker
    att den viktigaste egenskapen hos en kvinna är hennes karaktär. Att få en ärbar
    hustru är mycket värdefullare än materiell rikedom. På samma sätt är det med visheten,
    den är det viktigaste att finna.]'
  cth-cth: Yu kahawi apinimaw a hmu thai han. Bangkongtetpawiteh talung phukaawm hlak
    hai aphuohnawn.
  twi-twi: Ɔyere pa, hena na obenya? Ɔsom bo pa ara sen nhene pa.
  hlt-hlt: Tatthai nu he unim aka hmu? Lungvang lakah a phu khaw kuel.
  tbz-SIM: Wèè pɛ̀tɛ́ onitiposɑ̀ù ò pɛ̀tɛ́mu, dɛ kóo nitipòkù wennimu kɛ pɛ̃ɛ̃tɛ́
    mɛdɛ̀ì.
  msy-2020: Guizbangɨra, gumazim ti amizir arazir bar aghuiba itimɨn ikɨsɨ, a bar
    pamtem da buriam. Kamaghɨn garir amizim, a bar deragha pɨn ikia dagɨar iveziba
    bar pɨn koziba bar dagh afira.
  dop-dop: Wei ɩ́ hikɑ ɑlʋ kʋpɑŋ ɩ kəlɑ kɑcɔkɑ wontu.
  azb-azb: Xeyirxah arvad tapan kimdir? O, yaqutlardan daha qiymətlidir.
  eng-DBY: Who can find a woman of worth? for her price is far above rubies.
  hin-2017: भली पत्नी कौन पा सकता है? क्योंकि उसका मूल्य मूँगों से भी बहुत अधिक है।
  wol-KYG: Jeeg bu jàmbaare, ndaw lu jafe, ba rawati gànjar!
  bjr-bjr: Amiqira anaasee andeeqara irirana faqaa anaasee mararafa kaaqa kadaapi
    maridanoo. Mina feefauru amiqira oonda faqa uraaqararafa kaaqa firaa feefauru
    maridanoo.
  eng-YLT: A woman of worth who doth find? Yea, far above rubies [is] her price.
  kne-kne: Naligat ay man-ilas nalaing ay babai ay siged di ogali na. Din asawa ay
    kaman nidi et nabanbanol mo din kabanolan ay kowintas.
  eng-WYC-2017: Who shall find a strong woman? the price of her is[a] far, and from
    the last [or utmost] ends.
  eng-WMBB: Who can find a worthy woman? For her value is far above rubies.
  urd-GVH: सुघड़ बीवी कौन पा सकता है? ऐसी औरत मोतियों से कहीं ज़्यादा बेशक़ीमत है।
  rug-rug: Esei boka dogoria sa barikaleqe sapu gotogoto nana hahanana? Na arilaena
    si asa, holani sari na patu ṉedala.
  gaz-gaz: Niitii amala gaarii qabdu eenyutu argachuu dandaʼa? Isheen lula diimaa
    caalaa gati qabeettii dha.
  fra-LSG: Qui peut trouver une femme vertueuse? Elle a bien plus de valeur que les
    perles.
  yal-yal: Nde nɔɛ ɲaxalan faɲin sɔtɛ? A tɔnɔn dangu bɔxɔ bun nafunle ra.
  haw-1868: Owai ka mea i loaa ia ia ka wahine noho pono? He waiwai oia i oi aku i
    ko na momi.
  arb-NAV: مَنْ يَعْثُرُ عَلَى الْمَرْأَةِ الْفَاضِلَةِ؟ إِنَّ قِيمَتَهَا تَفُوقُ
    اللَّآلِئَ.
  ewe-ewe: Ame ka akpɔ srɔ̃nyɔnu si ƒe agbe dze ame ŋu? Exɔ asi wu adzagba.
  eng-LEE: 'Who can find a virtuous woman: for far above pearls is her value.'
  asm-FB: প্রতিভাসম্পন্ন ভাৰ্যা কোনে বিচাৰি পায়? মূল্যবান ৰত্নতকৈ তেওঁৰ মূল্য অতি
    অধিক।
  sus-A: ندٍ نْمَ فِنّ قَنيِ سْتْدٍ؟ عَ تِدٍ فبٌ دِيَمَن بّ.
  fra-SBL: Qui peut trouver une femme digne de ce nom ? Car sa valeur est bien supérieure
    à celle des rubis.
  hbo-hbo: אֵֽשֶׁת־חַ֭יִל מִ֣י יִמְצָ֑א וְרָחֹ֖ק מִפְּנִינִ֣ים מִכְרָֽהּ׃
  kik-kik: Mũtumia ngatha-rĩ, angĩoneka kũ? Nĩgũkorwo thogora wake nĩũkĩrĩte mũno
    ũrĩa wa ruru iria ndune.
  fra-NCL: Qui peut trouver une femme forte ? Son prix l’emporte de loin sur celui
    des perles.
  cek-AK: Mi mah maw tuinuen kahoih zu to hnu thai tih? To nongpata loe atho kana
    thlung kathim pongah atho oh kue.
  cuk-cuk: Ome-innikigwadba-e-daed-oyogedi, ¿doa amioe? Ar akwa-nuegan-gargerbamaladba
    bur sunsogedid.
  uig-CYR: '|א| Пәзиләтлик аялни ким тапалайду? Униң қиммити ләәл-яқутлардинму зор
    ешип чүшиду.'
  pma-pma: Keih ramat keke kovahotin ahin tai koa marir en umen onen ka sakien keil
    onen tahos. Kei tahos imok mulin tounah koa kokilea kovakuri ral mani onom.
  tel-2017: సమర్థురాలైన భార్య ఎవరికి దొరుకుతుంది? అలాటిది బంగారు ఆభరణాల కంటే అమూల్యమైనది.
  hat-BSA: Yon madanm ki ekselan, se kilès ki ka twouve li? Paske valè li depase bijou.
  bxh-bxh: Waihin paisowa mahudoꞌina gonowana ya ginauli mate ya loholoho wananaha,
    habahim gogo haisa doha posalu taumoho ya lobahi.
  kos-kos: Arulana upa in konauk sie mutan pah in ma nukewa! El saok liki wek yohk
    molo!
  hbo-WLC: אֵֽשֶׁת־חַ֭יִל מִ֣י יִמְצָ֑א וְרָחֹ֖ק מִפְּנִינִ֣ים מִכְרָֽהּ׃
  ibo-ibo: Nwanyị nwere ugwu onye ga-achọtali ya? Ọ dị oke ọnụ karịa nkume rubi.
  ory-ory: ଗୁଣବତୀ ସ୍ତ୍ରୀ କିଏ ପାଇ ପାରେ? ମୁକ୍ତାଠାରୁ ହିଁ ତାହାର ମୂଲ୍ୟ ଅଧିକ।
  chk-chk: A men weires än eman epwe küna eman fefin mi lipwäköch! Neminewe a kon
    aüchea seni fau aüchea.
  rop-rop: Im brabli ad blanga faindim brabli gudwan waif. Det gudwan waif im mobeda
    den ola purdiwan ston.
  ukr-1871: Хто знайде жінку честиву? цїна їй перел дорожша;
  deu-1951: Ein wackeres Weib (wer findet es?) ist weit mehr wert als köstliche Perlen!
  eng-JPS: A woman of valour who can find? for her price is far above rubies.
  srp-1865: Ko æe naæi vrsnu ženu? jer vrijedi više nego biser.
  lug-lug: Omukazi omwegendereza ani ayinza okumulaba? Wa muwendo nnyo okusinga amayinja
    ag’omuwendo ennyo.
  heb-heb: אשת חיל מי ימצא ורחק מפנינים מכרה׃
  ben-IRV: গুণবতী স্ত্রী কে পেতে পারে? মুক্তা থেকেও তাঁর মূল্য অনেক বেশী।
  pan-pan: ਨੇਕ ਇਸਤਰੀ ਕਿਸਨੂੰ ਮਿਲਦੀ ਹੈ? ਕਿਉਂ ਜੋ ਉਹ ਦੀ ਕਦਰ ਹੀਰੇ ਮੋਤੀਆਂ ਨਾਲੋਂ ਬਹੁਤ ਵਧੇਰੇ
    ਹੈ।
  mya-JVB: သီလ နှင့်ပြည့်စုံသော မိန်းမ ကိုအဘယ်သူ တွေ့ ရ သနည်း။ ထိုသို့သောမိန်းမ သည်
    ပတ္တမြား ထက် အဘိုး သာ၍ထိုက်ပေ၏။
  tte-O: Yaiya sowasowana sine namwanamwana ilobai? Iya maisana ilalakisosi kabo muli
    mena veku wasawasali maisali.
  tbg-tbg: Koqema kero ni vai nahentira varareva iharo vaiintivano vukaari utiharo
    rantaanaro. Vi nahentiva koqe ori, vo ori vo ori uri aatarakero avuni vairo.
  hmo-hmo: Hahine namona be daika ese ia davaria diba? Iena namo ese davana bada herahera
    nadi, edia namo ia hereaia noho.
  urd-urd: नेकोकार बीवी किसको मिलती है? क्यूँकि उसकी क़द्र मरजान से भी बहुत ज़्यादा
    है।
  rus-SYN: Кто найдет добродетельную жену? цена ее выше жемчугов;
  bqc-SIM: Démɛ a nↄ ãiade ei? Aà bɛɛɛ dɛ òsoↄla zã̀.
  tcz-CHONGTHU: Numei jipha tah kimu jou ding koiham? Amanu chu sana pah jem jouse
    sang in jong ahoi joi.
  mar-mar: हुशार व कार्यक्षम पत्नी कोणाला सापडेल? पण तिचे मोल मौल्यवान खड्यांपेक्षा
    अधिक आहे.
  hlt-THB: U nu khawsak ak leek nu ak hu? A phu taw suilung a phuk tlo lakawh a phu
    tlo ngai hy.
  soq-soq: Apana mida manainapa euda naisena, me nitu uwatauwa donsan.
  qub-qub: Alli warmiga sasa tariymi. Cuyayllapaj achic-achicyaycaj perlascunapa risyunpis
    manami aypanchu.
  bqp-bqp: Dí mɛ́ ani nↄ laakaride lee? A bɛ̀ɛrɛ vĩ de gbɛ̀ bɛ̀ɛrɛdenↄla zã̀.
  hat-hat: Sa pa fasil pou moun jwenn yon bon madanm. Lè li jwenn li, li gen plis
    valè pase yon boul lò.
  eng-BSB: A wife of noble character, who can find? She is far more precious than
    rubies.
  tod-tod: Undaanɛɛ nu ɠa ga naa, nii a anzanu zɔɓelamai zɔlɔɔ, tosuʋɛ wɔɔlɔʋɛ kɔbu
    ani ʋagɔiti sɔngɔi ʋa.
  eng-WEBPB: Who can find a worthy woman? For her value is far above rubies.
  kbq-kbq: Izaga knare avu'ava ene ara erigahane? Na'ankure e'inahukna a'mo'a, zago'amo
    marerisa havea agatere'ne.
  nhe-BL: Tlahuel ohui para tijpantis se sihuatl tlen cuali iyolo huan neltlalnamiqui.
    Se sihuatl queja nopa achi más ipati huan ax queja nopa piltetzitzi tlen más pajpatiyo.
  bus-bus: Dé bé eé nↄ làakaridee ee? À bɛ̀ɛ vĩ dɛ gbɛ̀ bainↄla zã̀.
  gub-BL: Zawaiw katu tuwe temireko ikatu ma'e hexakaw. Ikatu wera'u ita hekuzar katu
    ma'e wi.
  eng-DRA: Who shall find a valiant woman? far and from the uttermost coasts is the
    price of her.
