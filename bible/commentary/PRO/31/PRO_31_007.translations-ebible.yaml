verse: PRO.031.007
translations:
  mal-C: അവർ പാനംചെയ്യട്ടെ, ദാരിദ്ര്യം മറന്നുപോകട്ടെ; തങ്ങളുടെ അരിഷ്ടത ഓർക്കാതെയുമിരിക്കട്ടെ.
  deu-TKW: Der mag trinken und seiner Armut vergessen und seines leids nicht mehr
    gedenken.
  lin-lin: Tika bango bamela mpo ete babosana pasi na bango mpe batika kokanisa lisusu
    minyoko na bango.
  eng-LSV: He drinks, and forgets his poverty, || And he does not remember his misery
    again.
  eng-GNV: Let him drinke, that he may forget his pouertie, and remember his miserie
    no more.
  eng-WEBSTER: Let him drink, and forget his poverty, and remember his misery no more.
  nhw-BL: Inijuanti hueli quiijise huan quielcahuase para nelía teicneltzitzi, huan
    ayacmo quielnamiquise inintlaijiyohuilis.
  swh-ONEN: Wanywe na kusahau umaskini wao na wasikumbuke taabu yao tena.
  bba-bba: Bɑ̀ n nɔrɑ kpɑ bu ben sɑ̃ɑru kɑ nɔni swɑ̃ɑru duɑri.
  eng-KJVCPB: Let him drink, and forget his poverty, And remember his misery no more.
  luo-luo: Wegi mondo gimethi mondo wigi owil gi chan-gi kendo kik gichak gipar chandruokgi
    kendo.
  meu-meu: do bae inu, bena edia ogoḡami bae laloa boio, bona edia hisihisi basie
    laloa une.
  npi-ULB: त्यसले पिएर आफ्नो गरिबी भुल्ने छ, र त्यसले आफ्नो कष्‍टलाई सम्झने छैन ।
  yor-yor: Jẹ́ kí wọn mu ọtí kí wọn sì gbàgbé òsì wọn kí wọn má sì rántí òsì wọn mọ́.
  ind-ind: Biarlah mereka minum untuk melupakan kemiskinannya dan tak lagi mengingat-ingat
    masalahnya.
  pes-OPCB: تا بنوشند و فقر و بدبختی خود را فراموش کنند.
  tgl-ULB: Iinom siya at makakalimutan niya ang kaniyang kahirapan, at hindi niya
    maaalala ang kaniyang kabalisahan.
  hui-hui: Tigua lulu iba naragome tini mini hulula bu karu embeda helobi genda timbuni
    tara tara yu karu embeda helobi narama manda buwa naga kagoni.
  mya-mya: ထိုသူတို့သည် သောက်၍ မိမိဒုက္ခဆင်းရဲကို မအောက်မေ့ဘဲ မေ့လျော့ပါစေ။
  bod-N: དེ་ཚོས་འཐུང་ན་རང་གི་དབུལ་ཕོངས༌བརྗེད། །རང་གི་སྐྱོ་གདུང་ཡང་ནི་དྲན་མི༌འགྱུར།།
  wsk-wsk: Namon ale nunga yaman se nunga ikup ko nungamili saparukko.
  sna-sna: regai vanwe vakanganwe urombo hwavo, uye varege kuzorangarirazve kutambudzika
    kwavo.
  spa-BLM: Que beba y se olvide de su pobreza, y no recordar más su miseria.
  cac-cac: Yuc'ocab' an̈ eb' yic vach' maxtzac snacot smeb'ail eb' yed' syaelal chi'.
  swh-ULB: Atakunywa na kusahau umasikini wake na hataikumbuka taabu yake.
  bel-bel: хай ён вып'е і забудзе беднасьць сваю і не згадае больш пра сваю пакуту.
  deu-ELBBK: Er trinke und vergesse seine Armut und denke nicht mehr an seine Mühsal.
  mbb-OT: Ereg sikandan he ed-inum te vinu su wey zan melipati is kewewezai zan ne
    wey zan kenà metenuzi is menge elentusen dan.
  mal-2015: അവൻ കുടിച്ചിട്ടു തന്റെ ദാരിദ്ര്യം മറക്കയും തന്റെ അരിഷ്ടത ഓർക്കാതിരിക്കയും
    ചെയ്യട്ടെ.
  rmc-rmc: Mi pijel, hoj te bisterel pre peskro čoripen, a te na leperel peske pro
    pharipen.
  pes-OPV: تا بنوشند و فقر خود را فراموش کنند، ومشقت خویش را دیگر بیاد نیاورند.
  ron-1924: ка сэ бя сэ-шь уйте сэрэчия ши сэ ну-шь май адукэ аминте де неказуриле
    луй.
  ben-OBCV: তারা পান করুক ও তাদের দারিদ্র ভুলে যাক ও তাদের দুর্দশা আর মনে না রাখুক।
  som-som: Ha cabbo, oo caydhnimadiisa ha illoobo, Oo dhibaatadiisana yaanu mar dambe
    soo xusuusan innaba.
  lat-VUC: Bibant, et obliviscantur egestatis suæ, et doloris sui non recordentur
    amplius.
  eng-ASVBT: Let him drink, and forget his poverty, And remember his misery no more.
  mna-mna: Pa zin wal ta len koroŋ som ma timbot ŋoobo, mi zin wal ta lelen ipata
    kat na, tiwinin bekena matan mbeleele pataŋana kizin.
  ita-1885: Acciocchè bevano, e dimentichino la lor miseria, E non si ricordino più
    de' lor travagli.
  eng-ULB: He will drink and he will forget his poverty and he will not remember his
    trouble.
  spa-VBL: Déjalos que beban para que olviden su pobreza, y para que no recuerden
    más sus problemas.
  fra-_FOB: Pour qu'il en boive, qu'il oublie sa pauvreté, et ne se souvienne plus
    de sa peine.
  mal-mal: അവൻ മദ്യപിച്ചിട്ട്, തന്റെ ദാരിദ്ര്യം മറക്കുകയും തന്റെ അരിഷ്ടത ഓർക്കാതിരിക്കുകയും
    ചെയ്യട്ടെ.
  lit-lit: Toksai tegul geria ir pamiršta savo skurdą ir savo vargo tenebeatsimena.
  urd-GVR: aise hī pī pī kar apnī ġhurbat aur musībat bhūl jāeṅ.
  suz-BL: मोपा तूशा, मेकोपुकीमी आन प्रुङग दुम्‍तीके प्रेंनीम। मिनु आन श्‍येत ममिम्‍नीम।
  eng-NOY: Let him drink and forget his poverty, And remember his misery no more!
  ita-1927: affinché bevano, dimentichino la loro miseria, e non si ricordin più dei
    loro travagli.
  ckb-ckb: با بخواتەوە و هەژارییەکەی لەبیر بکات، ئیتر ماندووبوونەکەی نایەتەوە یاد.
  eng-BBE: Let him have drink, and his need will go from his mind, and the memory
    of his trouble will be gone.
  kan-OKCV: ಅವರು ಕುಡಿದು ಬಡತನವನ್ನು ಮರೆಯಲಿ. ತಮ್ಮ ಯಾತನೆಯನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಾರದಿರಲಿ.
  tam-2017: அவன் குடித்துத் தன்னுடைய குறைவை மறந்து, தன்னுடைய வருத்தத்தை அப்புறம் நினைக்காமல்
    இருக்கட்டும்.
  spa-RV-1909: Beban, y olvídense de su necesidad, y de su miseria no más se acuerden.
  ron-BTF: Lasă-l să bea și să își uite sărăcia și să nu își mai amintească de nefericirea
    lui.
  eng-WEBP: Let him drink, and forget his poverty, and remember his misery no more.
  eng-FBV: Let them drink so they can forget their poverty, and not remember their
    troubles any longer.
  nld-1939: Al drinkend vergeten ze hun armoe, En denken niet meer aan hun zorgen.
  nch-BL: Inijuanti hueli quiise huan quielcahuase para nelía teicneltzitzi, huan
    ayecmo quielnamiquise inintaijyohuilis.
  vie-1934: Họ hãy uống, và quên nỗi nghèo khổ mình, Chẳng nhớ đến điều cực nhọc của
    mình nữa.
  hin-CV: वे पिएं तथा अपनी निर्धनता को भूल जाएं और उन्हें उनकी दुर्दशा का स्मरण न
    आएं.
  eng-OURB: Let him drink, and forget his poverty, and remember his misery no more.
  spa-BES: Beban, y su necesidad se apartará de su mente, y el recuerdo de su tribulación
    desaparecerá.
  tdx-tdx: angao hinon-dre hañaliñoa’e ty hararaha’e, tsy ho tiahy ka o hasotria’eo.
  tha-KJV: จงให้เขาดื่มและลืมความยากจนของเขา เพื่อจะจดจำความระทมทุกข์ของเขาไม่​ได้​อีกต่อไป
  por-BR-2018: Para que bebam, e se esqueçam de sua pobreza, e não se lembrem mais
    de sua miséria.
  deu-ELO: er trinke, und vergesse seine Armut und gedenke seiner Mühsal nicht mehr.
  eng-WYC-2018: Drink they, and forget they their neediness; and think they no more
    on their sorrow.
  epo-epo: Li trinku, kaj forgesu sian malriĉecon, Kaj li ne plu rememoru sian malfeliĉon.
  uig-PIN: Ular xarabni iqip, miskinlikini untup, Ⱪaytidin dǝrd-ǝlimini esigǝ kǝltürmisun!
  beo-beo: Amaiba:le, ilia nawene, hame gagui hou amola da:i dioi hou gogolema:ne
    manu da defea.
  tpi-OTNT: Sapos ol i laik, ol i ken dring, na ol i no ken tingting moa long ol i
    stap rabis na ol i gat bikpela hevi.
  hau-SA: bari su sha su manta da talaucinsu kada kuma su ƙara tunawa da ɓacin ransu.
  uig-LAT: Ular sharabni ichip, miskinlikini untup, Qaytidin derd-elimini ésige keltürmisun!
  nde-nde: kabanathe bakhohlwe ubuyanga babo bakhohlwe nya usizi lwabo.
  ton-ton: Tuku ke ne inu ke ngalo ai ʻene masiva, pea ʻoua naʻa toe manatu ki heʻene
    mamahi.
  ces-1613: Ať se napije, a zapomene na chudobu svou, a na trápení své nezpomíná více.
  eng-WMB: Let him drink, and forget his poverty, and remember his misery no more.
  tam-TCV: அவர்கள் குடித்துத் தங்கள் வறுமையை மறக்கட்டும், தங்கள் துயரத்தை ஒருபோதும்
    நினையாதிருக்கட்டும்.
  ceb-ULB: Moinom siya ug mahikalimtan niya ang iyang kawalad-on ug dili niya mahinumdoman
    ang iyang kasamok.
  pol-UBG: Niech się napiją i zapomną o swoim ubóstwie, i niech nie pamiętają więcej
    swego utrapienia.
  urd-GVU: ایسے ہی پی پی کر اپنی غربت اور مصیبت بھول جائیں۔
  deu-1912: daß sie trinken und ihres Elends vergessen und ihres Unglücks nicht mehr
    gedenken.
  kan-2017: ಕುಡಿದು ಬಡತನವನ್ನು ಮರೆತುಬಿಡಲಿ, ಶ್ರಮೆಯನ್ನು ಇನ್ನೂ ಜ್ಞಾಪಕಕ್ಕೆ ತಾರದಿರಲಿ.
  yap-yap: Ni pagrad ngar unumed ngar paged talin e gafgow rorad nge kirban’ rorad.
  hlt-MCSB: O saeh lamtah a khodaeng te hnilh saeh. A thakthaenah khaw koep poek boel
    saeh.
  mdy-ETH: ዔያታ ፔኤኮ ዋኣዪፆና ማንቃቶና ዋላንዳጉዲ ዑሽኮንጎ።
  kew-kew: Go piane onaare ipa nalame omalimiri pa nalimina. Yapare nimu naraa pimi
    onaa oyae rudu yoa kedaa riapere kone rugulaawa nalimina.
  twi-ASANTE: Momma wɔnnom, na wɔn werɛ mfiri wɔn hia na wɔnnkae wɔn awerɛhoɔ bio.
  eng-WEBU: Let him drink, and forget his poverty, and remember his misery no more.
  wal-wal: Eti bantta manqqotettaanne bantta tugga de7uwaa dogana mala uyona.
  acu-NT: Nu aints ainauka nuna umurar ni yuumamurin tura ni wait wajakmaurincha kajinmakiartin
    ainawai.
  spa-PDDPT: Para que beban y olviden su necesidad, Y ya no se acuerden de su miseria.
  gun-gun: ha'e kuery oy'u vy hexaraipa aguã iporiau reia re, ojexavai reia re riae
    ima'endu'a e'ỹ aguã.
  agu-BL: Na yi na baj cya'n, cyakil yi bis yi at tetz cyalma', na el te chic'u'l.
    Cha'stzun te qui na yub kol baj xc'ala' tan jun bajxom.
  ilo-ULB: Uminom isuna ket malipatanna ti kinapanglawna, ket saanna a malagip ti
    pakariribukanna.
  kpg-kpg: Dugu ina gi digaula gi libaliba e haga de langahia nadau hagaloale mo nadau
    lodo huaidu.
  uig-ARA: ئۇلار شارابنى ئىچىپ، مىسكىنلىكىنى ئۇنتۇپ، قايتىدىن دەرد-ئەلىمىنى ئېسىگە
    كەلتۈرمىسۇن!
  bps-bps: du fye glifetla i klandèla na i klidùla.
  sus-sus: Naxan wɛni minxi a nɛɛmuma nɛ a xa setareɲa ma, a mu ratuma a xa tɔɔrɛ
    ma sɔnɔn.
  pon-2006: Irail en nim oh manokehla ar paisuwed oh pahtou.
  ksd-ksd: Boina na momo, ma na valubane kana kini na niiba, Ma koko na nuk pa mule
    ra magit i tup ia.
  tur-YTC: Bırak içsin, yoksulluğunu unutsun, Artık sefaletini de hatırlamasın.
  bel-N: Няхай вып’е такі і забудзецца на бядоту сваю, і ня памятае больш цяжару свайго.
  ind-AYT: Biarkan mereka minum, dan melupakan kemiskinannya, dan tidak lagi mengingat
    kesusahannya.
  nya-nya: amwe kuti ayiwale umphawi wawo asakumbukirenso kuvutika kwawo.
  hrv-hrv: on će piti i zaboraviti svoju bijedu i neće se više sjećati svoje nevolje.
  mps-mps: Te augwa tuabo homu wei ebaso da, augwa te tumainu eyu, tama augwa te magi
    nai meni yai bidabo te homu kone me isiąyu, tama augwa te genuai sęgę elalumainogo
    eyu, te tama tebo dao.”
  tpi-tpi: Sapos ol i laik, ol i ken dring, na ol i no ken tingting moa long ol i
    stap rabis na ol i gat bikpela hevi.
  dan-1931: lad ham drikke og glemme sin Fattigdom, ej mer ihukomme sin Møje.
  vie-OVCB: Họ uống cho quên đi nỗi khổ, và cũng chẳng bận tâm đến mọi mối sầu.
  guj-2017: ભલે તેઓ પીને પોતાની ગરીબીને વિસારે પડે, અને તેઓને પોતાનાં દુ:ખો યાદ આવે
    નહિ.
  pon-2006A: Irail en nim oh manokehla ar paisuwed oh pahtou.
  por-BRBSL: Deixe-o beber, e esqueça sua pobreza, e não se lembre mais de sua miséria.
  swe-swe: Låt dessa få dricka, så att de glömmer sitt bedrövliga tillstånd (nöd,
    fattigdom) och sina bekymmer.
  cth-cth: Net awh naseh, a reithainae hah pahnim awh naseh, a lungmathoenae pahnim
    totouh net awh naseh.
  twi-twi: Momma wɔnnom, na wɔn werɛ mfi wɔn hia, na wɔnnkae wɔn awerɛhow bio.
  hlt-hlt: O saeh lamtah a khodaeng te hnilh saeh. A thakthaenah khaw koep poek boel
    saeh.
  tbz-SIM: kòo yɑ̃̀ kɛ́yɛ̃̀ nho dɑwɑntì nɛ̀ o yɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Me ifuegh damɨva, uam onganarazibagh amir dabirabiba ko osɨmtɨzir bar
    ekiaba dagh nɨghnɨghan kogham.
  dop-dop: nɑ pɑ́ sɔɔ pɑ wɑhɑlɑ nɑ pɑ kʋnyɔntɔɣɔlɛ tɔɔ.
  azb-azb: Qoy içib yoxsulluğunu unutsun, Öz dərdini daha yada salmasın.
  eng-DBY: let him drink, and forget his poverty, and remember his misery no more.
  hin-2017: जिससे वे पीकर अपनी दरिद्रता को भूल जाएँ और अपने कठिन श्रम फिर स्मरण न
    करें।
  wol-KYG: Bu ñu naanee, fàtte seen néewle, ba dootuñu fàttliku seenu tiis.
  bjr-bjr: Kuqifandinausa amana namaseeqa narí kudikiranara aunuaqa. Misa namaseeqa
    noori runiranara aunuqaqa.
  eng-YLT: He drinketh, and forgetteth his poverty, And his misery he remembereth
    not again.
  kne-kne: ta liw-an da din ligat da ya kaseseg-ang ay kasasaad da.
  eng-WYC-2017: Drink they, and forget they their neediness; and think they no more
    on their sorrow.
  eng-WMBB: Let him drink, and forget his poverty, and remember his misery no more.
  urd-GVH: ऐसे ही पी पीकर अपनी ग़ुरबत और मुसीबत भूल जाएँ।
  rug-rug: Madi napo pude muliṉi ni rini sari dia hinabahuala meke lopu balabala i
    sari dia tinasigiti.
  gaz-gaz: isaan dhuganii hiyyummaa isaanii haa irraanfatan; rakkina isaaniis deebiʼanii
    hin yaadatin.
  fra-LSG: Qu’il boive et oublie sa pauvreté, Et qu’il ne se souvienne plus de ses
    peines.
  yal-yal: Ne na e min, e ɲinanma e yiigelitɔyaan xɔn nɛn, e tɔrɔyaan mi fa rabirama
    e ma.
  haw-1868: E inu iho oia a o hoopoina i kona ilihune, Aole hoi e hoomanao hou ae
    i kona mea kaumaha.
  arb-NAV: فَيَثْمَلُوا وَيَنْسَوْا فَقْرَهُمْ، وَلا يَذْكُرُوا بُؤْسَهُمْ بَعْدُ.
  ewe-ewe: na woanoe aŋlɔ woƒe ahedada be eye womagaɖo ŋku woƒe hiãtuame dzi akpɔ
    o.
  eng-LEE: Let such a one drink, and forget his poverty, and remember his trouble
    no more.
  asm-FB: তেওঁ পান কৰিব আৰু নিজৰ দৰিদ্রতাক পাহৰিব, আৰু তেওঁৰ সমস্যাৰ কথা মনত নাথাকিব।
  sus-A: نَشَن وّنِ مِنشِ عَ نّيمُمَ نّ عَ شَ سٍتَرٍحَ مَ، عَ مُ رَتُمَ عَ شَ تْورّ
    مَ سْنْن.
  fra-SBL: Qu'il boive, et qu'il oublie sa pauvreté, et ne plus se souvenir de sa
    misère.
  hbo-hbo: יִ֭שְׁתֶּה וְיִשְׁכַּ֣ח רִישֹׁ֑ו וַ֝עֲמָלֹ֗ו לֹ֣א יִזְכָּר־עֹֽוד׃
  kik-kik: reke manyue mariganĩrwo nĩ ũthĩĩni wao, na matige gũcooka kũririkana kĩeha
    kĩao.
  fra-NCL: qu’il boive, et qu’il oublie sa misère, et qu’il ne se souvienne plus de
    ses peines.
  cek-AK: Anih mah amtanghaih hoi patangkhanghaih pahnet hanah nae nasoe.
  cuk-cuk: adi, itoba na mumgumalagar, ibmar-abesa-gudiid, iemalagar, ise-wilegar-gudiidgi
    mer bar binsamalagar.
  uig-CYR: Улар шарапни ичип, мискинлигини унтуп, Қайтидин дәрд-әлимини есигә кәлтүрмисун!
  tel-2017: వారు తాగి తమ పేదరికాన్ని మర్చిపోతారు. తమ కష్టాన్ని జ్ఞాపకం చేసుకోరు.
  hat-BSA: Kite li bwè pou bliye mizè li e pa sonje pwoblèm li ankò.
  kos-kos: Lela elos in nim mwe sruhi elos in mulkunla sukasrup lalos ac supwar lalos.
  hbo-WLC: יִ֭שְׁתֶּה וְיִשְׁכַּ֣ח רִישׁ֑וֹ וַ֝עֲמָל֗וֹ לֹ֣א יִזְכָּר־עֽוֹד׃
  ibo-ibo: Ka ha ṅụọ chefuo ọnọdụ ọjọọ ha, ka ha gharakwa icheta ọnọdụ nhụju anya
    ha.
  ory-ory: ସେ ଲୋକ ପାନ କରି ଆପଣା ଦରିଦ୍ରତା ପାସୋରୁ ଓ ଆପଣା କ୍ଳେଶ ଆଉ ମନରେ ନ କରୁ।
  chk-chk: Repwe ün o manlükala ar wöüngau me ar riaföü.
  rop-rop: Larram olabat dringgimbat en fogedabat ola trabul dei abumbat.
  ukr-1871: Нехай випє й свої забуде злиднї, та не думає все про свої страдання.
  deu-1951: So können sie über dem Trinken ihre Armut vergessen und brauchen nicht
    mehr an ihr Leid zu denken.
  eng-JPS: Let him drink, and forget his poverty, and remember his misery no more.
  srp-1865: Neka se napije i zaboravi svoje siromaštvo, i da se više ne sjeæa svoje
    muke.
  lug-lug: Mumuleke anywenga yeerabire obwavu bwe, alemenga kujjukira nate buyinike
    bwe.
  heb-heb: ישתה וישכח רישו ועמלו לא יזכר עוד׃
  ben-IRV: সে পান করে দৈন্যদশা ভুলে যাক, নিজের দুর্দশা আর মনে না করুক।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਪੀ ਕੇ ਆਪਣੀ ਤੰਗੀ ਨੂੰ ਭੁੱਲ ਜਾਵੇ, ਅਤੇ ਆਪਣੇ ਕਸ਼ਟ ਨੂੰ ਫੇਰ ਚੇਤੇ ਨਾ
    ਕਰੇ।
  mya-JVB: ထိုသူတို့သည် သောက် ၍ မိမိ ဒုက္ခ ဆင်းရဲကို မ အောက်မေ့ ဘဲ မေ့လျော့ ပါစေ။
  tte-O: Siya wain sinuma kabo ali kamkamna yo ali nuwapolowe yo ali bubutuma sinuwa-mwatainagili.
  tbg-tbg: Qaqi kairamanta vika vi namarira neha vehi vairarave, nora maaraqi vairarave,
    tauru kaate.
  hmo-hmo: Do idia inua, vadaeni edia ogogami do idia laloaboio, bona edia hisihisi
    do idia laloatao lasi.
  urd-urd: ताकि वह पिए और अपनी तंगदस्ती फ़रामोश करे, और अपनी तबाह हाली को फिर याद
    न करे
  rus-SYN: пусть он выпьет и забудет бедность свою и не вспомнит больше о своем страдании.
  bqc-SIM: aa mi, an taasi i sã́ńgu, an yã'ↄ̃ma aↄ dↄńgu lↄo.
  tcz-CHONGTHU: Hitichun amaho cheng chu donsah inlang, avaichat nau asuhmil nadiu
    le agenthei nau tincheng asuhmil nadiu ahi.
  mar-mar: त्याने पिऊन आपले दारिद्र्य विसरावे आणि त्याने आपले सर्व क्लेश विसरावे.
  hlt-THB: Aw seitaw a khawdengnaak ce hilh seitaw a patangnaak ce hilh seh.
  qub-qub: Llaquicuycashanta, pobrilla cashantapis gongaycunanpämi chay runacunaga
    upyan.
  bqp-bqp: ò mi, ń takasi sãńgu, ń yã'ũmmana súngↄ̃ dↄńgu doro.
  hat-hat: Yo bwè pou yo bliye mizè yo, pou yo pa chonje lapenn yo.
  eng-BSB: Let him drink and forget his poverty, and remember his misery no more.
  tod-tod: É kpɔle, é yeema ná-baladai ma, é mina ɠitoo ná-maanɔɠɔi zu.
  eng-WEBPB: Let him drink, and forget his poverty, and remember his misery no more.
  kbq-kbq: Zamatrenke'za aka tina nene'za, zamunte omnea zanku'ene, ra knazama eri'naza
    zankura zamagekaniho.
  nhe-BL: Yajuanti hueli quiise huan quiilcahuase para nelía teicneltzitzi, huan ayoc
    quiilnamiquise inintlaijiyohuilis.
  bus-bus: aↄ̃ mi, aↄ̃ takaasi sãńgu, aↄ̃ yã'ↄ̃amma tóngↄ̃ dↄńgu dↄro.
  gub-BL: Tuwe u'u wà nehe. Nezewe mehe heharaz putar hemetarer 'ym ma'e romo weko
    haw wi wà nehe, uzemumikahy ma'e romo weko haw wi wà nehe no.
  eng-DRA: Let them drink, and forget their want, and remember their sorrow no more.
