verse: PRO.031.004
translations:
  mal-C: ലെമുവേലേ, ഇതു രാജാക്കന്മാർക്കു ചേർന്നതല്ല, സുരാപാനം രാജാക്കന്മാർക്കനുചിതം,
    മദ്യപാനം ഭരണാധിപർക്കു ഭൂഷണമല്ല,
  deu-TKW: Nicht gefalle es den Königen, o Lemoel, nicht gefalle es den königen Wein
    zu trinken, noch Rauschtrank den Fürsten.
  lin-lin: 'Eh Lemweli, ebongi te mpo na bakonzi ; te, ebongi te mpo na bato minene
    kotuna : « Wapi masanga ya makasi ? »'
  eng-LSV: '[It is] not for kings, O Lemuel, || Not for kings, to drink wine, || And
    for princes—a desire of strong drink.'
  eng-GNV: It is not for Kings, O Lemuel, it is not for Kings to drink wine nor for
    princes strog drinke,
  eng-WEBSTER: 'It is not for kings, O Lemuel, it is not for kings to drink wine;
    nor for princes strong drink:'
  nhw-BL: Lemuel, amo cuali para tlanahuatiani huan tlayacanani quiijise xocomeca
    atl, o sequinoc tlamantli tlaili catli cococ.
  swh-ONEN: “Ee Lemueli, haifai wafalme, haifai wafalme kunywa mvinyo, haifai watawala
    kutamani sana kileo,
  bba-bba: Lemuɛli, ɑ de ɑ n yeni yɛ̃. N ǹ weenɛ sinɑmbu bu tɑm nɔ. N ǹ weenɛ wiruɡibu
    bu tɑm bɔɔbɔm kɑsu.
  eng-KJVCPB: 'It is not for kings, O Lemuel, it is not for kings to drink wine; Nor
    for princes strong drink:'
  luo-luo: Ok en gima owinjore ne ruodhi, yaye Lemuel, mondo ruodhi omadh math makech,
    kata jotelo ogomb kongʼo gi chunygi duto,
  meu-meu: Dia namo, Lemuele e, dia namo pavapava ese vine ranuna bae inua; dia namo
    hanua lohiadia ese kekero muramurana bae ura henia;
  npi-ULB: यो राजाहरूका लागि होइन, हे लमूएल, राजाहरूले दाखमद्य पिउनुहुन्‍न वा शासकहरूले
    मदिराको लालसा गर्नुहुन्‍न ।
  yor-yor: “Kì í ṣe fún àwọn ọba, ìwọ Lemueli, kì í ṣe fún ọba láti mu ọtí wáìnì,
    kì í ṣe fún alákòóso láti máa wá ọtí líle,
  ind-ind: Hai Lemuel, sebagai raja, tidak pantas bagimu bermabuk-mabukan dengan minum
    anggur atau minuman keras yang lain, bahkan menginginkannya pun tidaklah patut.
  pes-OPCB: ای لموئیل، شایستهٔ پادشاهان نیست که میگساری کنند،
  tgl-ULB: Hindi ito para sa mga hari, Lemuel, hindi para sa mga hari ang uminom ng
    alak, ni para sa mga namumuno ang magtanong, “Nasaan ang matapang na inumin?
  hui-hui: Lemuele-o bi larogo hale habe. Kini agalirume waini ibabi lulu iba tara
    tara ngarubi noa haabo holene nawi.
  mya-mya: အိုလေမွေလ၊ စပျစ်ရည်သောက်သောအမှုနှင့် သေရည်သောက်သောအမှုသည် ရှင်ဘုရင်၊ မင်းသား
    တို့ကိုနှင့် မတော်မသင့်။
  bod-N: ལེ་མུ་ཨེལ་ལགས་རྒྱལ་པོ༌ཡིས། །རྒུན་ཆང་འཐུང་བ་མི་མཛེས༌ཏེ། །སྲིད་དབང་འཛིན་པས་ཆང་གར༌བོ།
    །འཐུང་བར་རྔམ་པ་ཡེ་མི༌འོས།།
  wsk-wsk: “O Lemuel, ikiko! Yu aora nana mu king alo nunga munan mena; yu aora nana
    ko kaera mu supuling alo nunga munan mena.
  sna-sna: “Hazvisi zvamadzimambo, nhaiwe Remueri, hazvina kufanira madzimambo kunwa
    waini, hazvina kufanira vatongi kukara doro,
  spa-BLM: 'No es para reyes, Lemuel, no es para los reyes beber vino, ni que los
    príncipes digan: “¿Dónde está la bebida fuerte?'
  cac-cac: Ach Lemuel, man̈ vach'oc tato syuc' an̈ an̈ eb' yajal,
  swh-ULB: Lemueli, kunywa divai, siyo kwa ajili ya wafalme, wala kwa watawala kuuliza,
    “ kileo kikali kiko wapi?”
  bel-bel: Не царам, Лемуіле, не царам піць віно, і не князям - сякеру,
  deu-ELBBK: 'Für Könige gehört es sich nicht, Lemuel, nicht für Könige, Wein zu trinken,
    noch für Fürsten, zu fragen: Wo ist starkes Getränk?'
  mbb-OT: Lemuel, kenà dait he ed-inum is menge hadì te vinu. Kenà dait he edtinguhà
    is menge pengulu te minsan hengkey he ebpekelangut he menge inumen.
  mal-2015: വീഞ്ഞു കുടിക്കുന്നതു രാജാക്കന്മാർക്കു കൊള്ളരുതു; ലെമൂവേലേ, രാജാക്കന്മാർക്കു
    അതു കൊള്ളരുതു; മദ്യസക്തി പ്രഭുക്കന്മാർക്കു കൊള്ളരുതു.
  rmc-rmc: Nane oda šukares, Lemuelina, na pasinel le kraľenge te pijel e mol, aňi
    le vladarenge o aver pijiben,
  pes-OPV: پادشاهان را نمی شاید‌ای لموئیل، پادشاهان را نمی شاید که شراب بنوشند، و
    نه امیران را که مسکرات را بخواهند.
  ron-1924: Ну се каде ымпэрацилор, Лемуеле, ну се каде ымпэрацилор сэ бя вин, нич
    воевозилор сэ умбле дупэ бэутурь тарь;
  ben-OBCV: হে লমূয়েল, রাজাদের জন্য নয়— দ্রাক্ষারস পান করা রাজাদের জন্য উপযুক্ত
    নয়, সুরাপানে আসক্ত হওয়া শাসকদের জন্য অনুচিত,
  som-som: Lemuu'eelow, uma eka boqorrada, uma eka boqorradu inay khamri cabbaan,
    Oo amiirradana uma eka inay waxa lagu sakhraamo damcaan,
  lat-VUC: Noli regibus, o Lamuel, noli regibus dare vinum, quia nullum secretum est
    ubi regnat ebrietas;
  eng-ASVBT: It is not for kings, O Lemuel, it is not for kings to drink wine; Nor
    for princes to say, Where is strong drink?
  mna-mna: O Lemuel, motom iŋgal. Zin wal ta tikamam peeze na, yok mbolŋana irao ipasiksik
    ŋguren na pepe.
  ita-1885: Ei non si conviene ai re, o Lemuel, Ei non si conviene ai re d'esser bevitori
    di vino, Nè a' principi d'esser bevitori di cervogia;
  eng-ULB: It is not for kings, Lemuel, it is not for kings to drink wine, or for
    rulers to crave strong drink,
  spa-VBL: Lemuel, no es digno de los reyes beber vino, ni de los gobernantes beber
    alcohol.
  fra-_FOB: Ce n'est point aux rois, Lémuel, ce n'est point aux rois de boire le vin,
    ni aux princes de boire la boisson forte;
  mal-mal: വീഞ്ഞ് കുടിക്കുന്നത് രാജാക്കന്മാർക്ക് ചേർന്നതല്ല; ലെമൂവേലേ, രാജാക്കന്മാർക്ക്
    അത് ചേർന്നതല്ല; മദ്യാസക്തി പ്രഭുക്കന്മാർക്ക് ഉചിതവുമല്ല.
  lit-lit: Ne karaliams, o Lemueli, ne karaliams gerti vyną, nė valdovams stiprų gėrimą.
  urd-GVR: Ai Lamuel, bādshāhoṅ ke lie mai pīnā munāsib nahīṅ, hukmrānoṅ ke lie sharāb
    kī ārzū rakhnā mauzūṅ nahīṅ.
  suz-BL: लेमुएल, पिप कली अङगुर शांबु तूचा मशिरब। मिनु सासन पाइबमी रकसी काइ तूचा मदुम्‍ब।
    हितोपदेस २०:१
  eng-NOY: It is not for kings, O Lemuel! It is not for kings to drink wine, Nor for
    princes to desire strong drink;
  ita-1927: 'Non s’addice ai re, o Lemuel, non s’addice ai re bere del vino, né ai
    principi, bramar la cervogia:'
  ckb-ckb: ئەی لەموئێل، بۆ پاشایان نییە، بۆ پاشایان نییە شەراب بنۆشن، بۆ میرانیش نییە
    ئارەزووی ئارەق بکەن،
  eng-BBE: It is not for kings, O Lemuel, it is not for kings to take wine, or for
    rulers to say, Where is strong drink?
  kan-OKCV: ಲೆಮೂವೇಲನೇ, ಕುಡುಕತನವು ರಾಜರಿಗಾಗಿ ಅಲ್ಲ, ದ್ರಾಕ್ಷಾರಸ ಕುಡಿಯುವದು ರಾಜರಿಗೆ ಯೋಗ್ಯವಲ್ಲ.
    ಮದ್ಯಪಾನ ಅಧಿಕಾರಿಗಳಿಗೆ ಯೋಗ್ಯವಲ್ಲ;
  tam-2017: திராட்சைரசம் குடிப்பது ராஜாக்களுக்குத் தகுதியல்ல; லேமுவேலே, அது ராஜாக்களுக்குத்
    தகுதியல்ல; மதுபானம் பிரபுக்களுக்குத் தகுதியல்ல.
  spa-RV-1909: No es de los reyes, oh Lemuel, no es de los reyes beber vino, ni de
    los príncipes la cerveza.
  ron-BTF: Nu este pentru împărați, O Lemuel, nu este pentru împărați să bea vin,
    nici pentru prinți băutura tare;
  eng-WEBP: It is not for kings, Lemuel, it is not for kings to drink wine, nor for
    princes to say, ‘Where is strong drink?’
  eng-FBV: Lemuel, kings shouldn't be drinking wine, rulers shouldn't be drinking
    alcohol.
  nld-1939: Dat past geen koningen, Lemoeël! Het past geen koningen, wijn te drinken;
    Vorsten mogen niet verzot zijn op drank.
  nch-BL: Lemuel, amo cuali para tanahuatiani huan tayacanani quiise xocomecat iayo,
    o sequinoc tamanti taili cati cococ.
  vie-1934: 'Hỡi Lê-mu-ên, chẳng xứng hiệp cho các vua, Chẳng xứng hiệp cho các vua
    uống rượu, Hay là cho các quan trưởng nói rằng: Vật uống say ở đâu?'
  hin-CV: लमूएल, यह राजाओं के लिए कदापि उपयुक्त नहीं है, दाखमधु राजाओं के लिए सुसंगत
    नहीं है, शासकों के लिए मादक द्रव्यपान भला नहीं होता.
  eng-OURB: It is not for kings, Lemuel; it is not for kings to drink wine; nor for
    princes to say, ‘Where is strong drink?’
  spa-BES: 'No es para reyes, oh Lemuel, no es para reyes tomar el vino, ni para los
    gobernantes decir: ¿Dónde está la bebida fuerte?'
  tdx-tdx: Tsy mañeva ty mpanjaka, ry Lemoela, tsy sazo’ i mpanjakay ty mikama divay,
    ndra o mpamelek’ arivoo ty hilelalela toake;
  tha-KJV: โอ เลมูเอลเอ๋ย ไม่​สมควรที่​กษัตริย์ ไม่​สมควรที่​กษัตริย์​จะเสวยเหล้าองุ่น
    หรือผู้​ที่​ครอบครองจะดื่มสุ​รา
  por-BR-2018: Lemuel, não convém aos reis beber vinho; nem aos príncipes desejar
    bebida alcoólica.
  deu-ELO: 'Nicht für Könige ziemt es sich, Lemuel, nicht für Könige, Wein zu trinken,
    noch für Fürsten, zu fragen: Wo ist starkes Getränk?'
  eng-WYC-2018: A! Lemuel, do not thou give wine to kings; for no private there is,
    where drunkenness reigneth. (O Lemuel! do not thou give wine to kings; for there
    is no secret place, where drunkenness can reign.)
  epo-epo: Ne al la reĝoj, ho Lemuel, ne al la reĝoj konvenas trinki vinon, Nek al
    la princoj deziri ebriigaĵojn.
  uig-PIN: I Lǝmuǝl, xarab iqix padixaⱨlarƣa layiⱪ ǝmǝs, Əmirlǝrgimu ⱨaraⱪⱪa humar
    bolux yaraxmas.
  beo-beo: Lemiuele! Nabima! Hina bagade dunu da waini (adini) hame manu da defea.
    Amola ilia waini hame hanamu da defea.
  tpi-OTNT: Lemuel, ol king i no ken dring wain na skrap long daunim olkain bia.
  hau-SA: “Ba na sarakuna ba ne, ya Lemuwel, ba na sarakuna ba ne su sha ruwan inabi,
    ba na masu mulki ba ne su yi marmarin barasa,
  uig-LAT: I Lemuel, sharab ichish padishahlargha layiq emes, Emirlergimu haraqqa
    xumar bolush yarashmas.
  nde-nde: Kakusikho kwamakhosi, bakithi Lemuweli kakusikho kwamakhosi ukunatha iwayini,
    kakusikho kwababusi ukunxwanela utshwala,
  ton-ton: ‌ʻOku ʻikai taau mo e ngaahi tuʻi, ʻE Limueli, ʻoku ʻikai taau mo e ngaahi
    tuʻi ke faʻa inu kava pe ke inu ʻe he houʻeiki ʻae kava kona.
  ces-1613: Ne králům, ó Lemueli, ne králům náleží píti víno, a ne pánům žádost nápoje
    opojného,
  eng-WMB: It is not for kings, Lemuel, it is not for kings to drink wine, nor for
    princes to say, ‘Where is strong drink?’
  tam-TCV: லேமுயேலே, திராட்சைமது அருந்துவது அரசர்களுக்கு உகந்ததல்ல, அது அரசர்களுக்குத்
    தகுந்ததல்ல, ஆளுநர்கள் மதுபானத்தை விரும்புவது நல்லதல்ல.
  ceb-ULB: Dili kini alang sa mga hari, Lemuel, dili kini alang sa mga hari aron pag-inom
    sa bino, ni ang mga magmamando aron mangutana, “Hain man ang isog nga ilimnon?”
  pol-UBG: Nie królom, o Lemuelu, nie królom wypada pić wina i nie książętom bawić
    się mocnym napojem;
  urd-GVU: اے لموایل، بادشاہوں کے لئے مَے پینا مناسب نہیں، حکمرانوں کے لئے شراب کی
    آرزو رکھنا موزوں نہیں۔
  deu-1912: O, nicht den Königen, Lamuel, nicht den Königen ziemt es, Wein zu trinken,
    noch den Fürsten starkes Getränk!
  kan-2017: ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವುದು ರಾಜರಿಗೆ ಯೋಗ್ಯವಲ್ಲ, ಲೆಮೂವೇಲನೇ, ಅದು ರಾಜರಿಗೆ ಯೋಗ್ಯವಲ್ಲ,
    “ಮದ್ಯವೆಲ್ಲಿ?” ಎನ್ನುವುದು ಪ್ರಭುಗಳಿಗೆ ವಿಹಿತವಲ್ಲ.
  yap-yap: Lemuel, ngam motoyil, pi’in pilung e dabi unum e wayin ara i yim’ ni bochan
    e rrum.
  hlt-MCSB: Manghai Lemuel ham bueng moenih. Manghai rhoek loh misurtui a ok ham moenih.
    Boeica rhoek long khaw yu a tuep ham moenih.
  mdy-ETH: «ሊሙዔኤሌ! ካኣታ ዎይኖ ዑዦ ዑሽካኒ፤ ሱኡጋኣ ካፄ ዑሺ ዑሽካኒ ሱኡካዻንዳያ ኮይሱዋሴ።
  kew-kew: Lemuel-yo king nimi ipa waini na-nape. Nimumi bia nape kone nasalepape.
  twi-ASANTE: Lemuel, nsã nyɛ mma ahemfo; asanom nyɛ mma ahemfo, ɛnsɛ sɛ sodifoɔ pere
    nsaden ho;
  eng-WEBU: It is not for kings, Lemuel, it is not for kings to drink wine, nor for
    princes to say, ‘Where is strong drink?’
  wal-wal: “Limu7eelaa, hagee kawotussi bessenna; woiniyaa eessaa uyiyoogee kawotussi
    bessenna; mattoyiya ushshaa uyiyoogee deriyaa bolli sunttettidaageetussi bessenna.
  acu-NT: Uchiru Lemuela, apu ainauka umuti nekas kariau aina nuna umurchartin ainawai.
  spa-PDDPT: No es de reyes, oh Lemuel, Ni es de los reyes beber vino, Ni de los gobernantes
    el licor.
  gun-gun: Lemuel, nda'evei huvixave ha'e rami oiko aguã, nda'evei huvixave vinho
    oy'u oikovy aguã, neĩ iro va'e re rive yvatekueve ikuai aguã,
  agu-BL: 'Lemuel, bit tzaj yi xtxolbile''j: Qui na yub kol tz''oc jun rey, nka jun
    ajcaw tan bajse''n win, nka tan xc''ala''i''n.'
  ilo-ULB: Saan a para kadagiti ari, Lemuel, saan a para kadagiti ari ti uminom iti
    arak, wenno kadagiti mangiturturay ti mangdamag nga, “Ayanna ti naingel a mainom?”
  kpg-kpg: Lemuel, hagalongo mai malaa. Nia king hagalee ne belee inu nia waini be
    hagalee hiihai gi nia dagaao.
  uig-ARA: ئى لەمۇئەل، شاراب ئىچىش پادىشاھلارغا لايىق ئەمەس، ئەمىرلەرگىمۇ ھاراققا
    خۇمار بولۇش ياراشماس.
  bps-bps: Fanlingem agu Lémwél, là gablà di dad harì, ku demen dad dademe ulu ku
    too ale mayè minum i dad gamlangal,
  sus-sus: Mangɛ Lemuweli, a mu lanma mangɛe xa wɛni min. Beere xɔli mu lanma a xa
    mangɛ suxu,
  pon-2006: Rong, lao Lemuel. Nanmwarki kan sohte konehng re en konote wain de kamam
    sakau kehlail.
  ksd-ksd: Lemuel, pa i topa ra umana king, pa i topa ra umana king upi diat a mome
    ra polo na vain; Ma pa i topa ra umana luluai ba diat a anan upi ra tava longlong;
  tur-YTC: Krallar için değildir, Ey Lemuel, şarap içmek krallar için değildir, Ne
    de beylere, 'Ağır içki nerede?' demek olmaz.
  bel-N: Не валадарам, Лемуэлю, не валадарам піць віно, і не князям — сікеру,
  ind-AYT: Tidaklah pantas bagi raja, hai Lemuel, tidaklah pantas bagi raja untuk
    meminum anggur, atau bagi para pembesar untuk mengidamkan minuman keras,
  nya-nya: Iwe Lemueli si choyenera kwa mafumu, mafumu sayenera kumwa vinyo. Olamulira
    asamalakalake chakumwa choledzeretsa
  hrv-hrv: Nije za kraljeve, Lemuele, ne pristaje kraljevima vino piti, ni glavarima
    piće opojno,
  mps-mps: Lemuel, te king dabego te wain wę tulamuo. Ma, augwaligo te bomai ąį
    bia tuabo homu bomonama ebaso da, te dwai mu dao.
  tpi-tpi: Lemuel, ol king i no ken dring wain na skrap long daunim olkain bia.
  dan-1931: Det klæder ej Konger, Lemuel, det klæder ej Konger at drikke Vin eller
    Fyrster at kræve stærke Drikke,
  vie-OVCB: Lê-mu-ên, con ơi, vua chúa không nên ham rượu. Các quan chức đừng đam
    mê thức uống có men.
  guj-2017: દીકરા લમૂએલ, દ્રાક્ષારસ પીવો તે રાજાને શોભતું નથી, વળી “દ્રાક્ષાસવ ક્યાં
    છે?” તે રાજ્યના હાકેમોએ પૂછવું યોગ્ય નથી.
  pon-2006A: Rong, lao Lemuel. Nanmwarki kan sohte konehng re en konote wain de kamam
    sakau kehlail.
  por-BRBSL: 'Não é para reis, Lemuel, não é para os reis beberem vinho, nem que os
    príncipes digam: “Onde está a bebida forte?”.'
  swe-swe: Det passar sig inte för kungar, O Lemuel, det passar sig inte för kungar
    att dricka vin, eller för ledare att sukta (ha en stark längtan) efter rusdrycker
    (alkohol).
  cth-cth: Aw Lemuel, misurtui nei e hoi yamu nei e teh siangpahrangnaw hane nahoeh.
  twi-twi: Enye mma ahemfo, Lemuel, asanom nye mma ahemfo, ɛnsɛ sɛ sodifo pere bobesa
    ho;
  hlt-hlt: Manghai Lemuel ham bueng moenih. Manghai rhoek loh misurtui a ok ham moenih.
    Boeica rhoek long khaw yu a tuep ham moenih.
  tbz-SIM: Demmuyɛɛri, bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛ̀ í dò nkɛ́ nyɔ̃̀ mmɛnɑɑ̀ kperímɛ̀.
  msy-2020: O Lemuel, nɨ oragh! Nɨ atriviba, wainɨn dɨpabar aman markɨ, egh dɨpar
    onganir igharagha gariba sara damɨsɨ navim dɨkavan markɨ.
  dop-dop: Pə tɑɣɑ ɑwulɑɑ təmlɛ ntɛ́ sɩ pɑ́ nyɔɔ sʋlʋm. Pəyele pə fɛɩ sɩ ɑwulumpiyɑ
    nɑ́ɑ́ pɛɛkɩ sʋlʋm toŋ nyəm.
  azb-azb: Ey Lemuel, şərab içmək padşahlara yaraşmaz, Kefləndirici içkiyə aludə olmaq
    hökmdarlara yaraşmaz.
  eng-DBY: It is not for kings, Lemuel, it is not for kings to drink wine, nor for
    rulers [to say], Where is the strong drink?
  hin-2017: हे लमूएल, राजाओं को दाखमधु पीना शोभा नहीं देता, और मदिरा चाहना, रईसों
    को नहीं फबता;
  wol-KYG: Buur moomul di naan biiñ, Lemuyel, buur moomu ko; kilifa moomul di sàkku
    ñoll.
  bjr-bjr: Reemueera maa ufana iria. Karaambaiqauqa sia uainna nammari naaqa. Sia
    afeeka nammariara indaandi qiaqa.
  eng-YLT: Not for kings, O Lemuel, Not for kings, to drink wine, And for princes
    a desire of strong drink.
  kne-kne: Baken lemebbeng ay man-inom di ari si arak ya odom ay bemeteng
  eng-WYC-2017: A! Lemuel, do not thou give wine to kings; for no privacy there is,
    where drunkenness reigneth.
  eng-WMBB: It is not for kings, Lemuel, it is not for kings to drink wine, nor for
    princes to say, ‘Where is strong drink?’
  urd-GVH: ऐ लमुएल, बादशाहों के लिए मै पीना मुनासिब नहीं, हुक्मरानों के लिए शराब की
    आरज़ू रखना मौज़ूँ नहीं।
  rug-rug: 'Lemueli, na lopu tadi baṉara sapu hire: lopu tadi na baṉara si pude napo
    vaeni, lopu tadi tie tuturaṉa si pude ehaka nia sa bia,'
  gaz-gaz: “Yaa Lemuuʼeel, wanni kun moototaaf hin malu; daadhii wayinii dhuguun moototaaf
    hin malu; dhugaatii cimaatti gaggabuunis bulchitootaaf hin malu;
  fra-LSG: Ce n’est point aux rois, Lemuel, Ce n’est point aux rois de boire du vin,
    Ni aux princes de rechercher des liqueurs fortes,
  yal-yal: I tan Lemuyɛli, a mi daxa mangane xa, a mi daxa mangane yi manpaan min,
    kuntigine mi lan e bira dɔlɔn fɔxɔ ra
  haw-1868: Aole na na'lii, e Lemuela e, Aole na na'lii e inu i ka waina, Aole hoi
    na ka poe aialo e inu i ka mea ikaika;
  arb-NAV: لَيْسَ لِلْمُلُوكِ يَا لَمُوئِيلُ، لَيْسَ لِلْمُلُوكِ أَنْ يُدْمِنُوا الْخَمْرَ،
    وَلا لِلْعُظَمَاءِ أَنْ يَجْرَعُوا الْمُسْكِرَ.
  ewe-ewe: “O Lemuel, esia menye fiawo tɔ o, menye fiawo tɔ be woano wain o eye menye
    dziɖulawo tɔ be woadzro aha sesẽ o.
  eng-LEE: 'Not for kings, O Lemoel, not for kings [it is fitting] to drink wine,
    nor for princes, strong drink:'
  asm-FB: হে লমুৱেল, এইটো ৰজাসকলৰ বাবে নহয়, ৰজাসকলৰ বাবে সুৰা পান কৰা উপযুক্ত নহয়;
    অথবা “সুৰা ক’ত আছে?” বুলি শাসনকৰ্ত্তাই সোধা অনুচিত;
  sus-A: مَنفّ لٍمُوٍلِ، عَ مُ لَنمَ مَنفّيٍ شَ وّنِ مِن. بٍيرٍ شْلِ مُ لَنمَ عَ شَ
    مَنفّ سُشُ،
  fra-SBL: 'Ce n''est pas pour les rois, Lemuel, ce n''est pas aux rois de boire du
    vin, ni pour les princes de dire : « Où est la boisson forte ?'
  hbo-hbo: אַ֤ל לַֽמְלָכִ֨ים ׀ לְֽמֹואֵ֗ל אַ֣ל לַֽמְלָכִ֣ים שְׁתֹו־יָ֑יִן וּ֝לְרֹוזְנִ֗ים
    *אֹו (אֵ֣י) שֵׁכָֽר׃
  kik-kik: “Atĩrĩrĩ, wee Lemueli, athamaki matiagĩrĩirwo nĩkũnyua ndibei, ti mũtugo
    wa athamaki kũnyua ndibei, anene matiagĩrĩirwo nĩ kwĩrirĩria njoohi,
  fra-NCL: 'Ce n’est pas aux rois, Lamuel, ce n’est pas aux rois de boire du vin,
    ni aux puissants de rechercher les liqueurs fermentées :'
  cek-AK: Aw Lemuel, siangpahrangnawk loe misurtui naek han om ai; angraengnawk loe
    misurtui paqui han amcuk ai;
  cuk-cuk: ”Lemuel, reymar sisa-gobedi, igar-nuedsulid. Dule-dummagan-negdakmaidi
    mumguedi, igar-nuedsurbalid.
  uig-CYR: И Ләмуәл, шарап ичиш падишаларға лайиқ әмәс, Әмирләргиму һараққа хумар
    болуш ярашмас.
  tel-2017: ద్రాక్షారసం తాగడం రాజులకు తగదు. లెమూయేలు, అది రాజులకు తగదు. అధికారులు
    “ద్రాక్ష మద్యం ఏది?” అని అడగడం తగదు.
  hat-BSA: Se pa pou wa yo, O Lemuel, se pa pou wa yo bwè diven, ni pou chèf yo ta
    bwè diven,
  kos-kos: Lemuel, porongeyu. Tokosra uh tia enenu in nim wain, ku oasroasr ke mwe
    nim ku.
  hbo-WLC: אַ֤ל לַֽמְלָכִ֨ים ׀ לְֽמוֹאֵ֗ל אַ֣ל לַֽמְלָכִ֣ים שְׁתוֹ־יָ֑יִן וּ֝לְרוֹזְנִ֗ים
    או שֵׁכָֽר׃
  ibo-ibo: Lemuel nwa m, ọ bụghị ihe kwesiri ekwesi na ndị eze ga-aṅụ mmanya. O kwesikwaghị
    ka agụụ ịṅụ mmanya bụrụ ihe ga na-agụ ndị eze.
  ory-ory: ହେ ଲମୂୟେଲ, ରାଜାମାନଙ୍କର ଦ୍ରାକ୍ଷାରସ ପାନ କରିବା ଉଚିତ ନୁହେଁ, ରାଜାମାନଙ୍କର ଉଚିତ
    ନୁହେଁ; କିଅବା ମଦ୍ୟ କାହିଁ ବୋଲି କହିବା ଭୂପତିମାନଙ୍କର ଉଚିତ ନୁହେଁ।
  chk-chk: 'En Lemuel, kopwe rongorong: Esap öchiti ekewe king pwe repwe ün wain,
    esap öchiti ekewe sounemenem pwe repwe moneiti sakau.'
  rop-rop: Lisin Lemyuwel! Ola king kaan dringgimbat loda wain en jidan drangginbala
    en dei kaan wandimbat grog olataim.
  ukr-1871: Не царям, Лемуїлю, не царям пити вино, не князям сикер попивати,
  deu-1951: Es ziemt sich für Könige nicht, Lemuel, es ziemt sich für Könige nicht,
    Wein zu trinken, noch für Fürsten der Hang zu berauschendem Getränk!
  eng-JPS: 'It is not for kings, O Lemuel, it is not for kings to drink wine: nor
    for princes to say: ''Where is strong drink?'''
  srp-1865: Nije za careve, Lemuilo, nije za careve da piju vino, ni za knezove da
    piju silovito piæe,
  lug-lug: Ggwe Lemweri, si kya bakabaka, si kya bakabaka okunywanga omwenge, so si
    kya balangira okwegombanga omwenge,
  heb-heb: אל למלכים למואל אל למלכים שתו יין ולרוזנים או שכר׃
  ben-IRV: রাজাদের জন্য, হে লমূয়েল, রাজাদের জন্য মদ্যপান উপযুক্ত নয়, সুরা কোথায়।
    শাসনকর্ত্তাদের জিজ্ঞাসা করা উচিত নয়।
  pan-pan: ਰਾਜਿਆਂ ਨੂੰ, ਹੇ ਲਮੂਏਲ, ਰਾਜਿਆਂ ਨੂੰ ਦਾਖ ਮਧੂ ਦਾ ਪੀਣਾ ਜੋਗ ਨਹੀਂ, ਅਤੇ ਨਾ ਰਾਜ ਪੁੱਤਰਾਂ
    ਨੂੰ ਆਖਣਾ, ਸ਼ਰਾਬ ਕਿੱਥੇ ਹੈ
  mya-JVB: အိုလေမွေလ ၊ စပျစ်ရည် သောက် သောအမှုနှင့် သေရည် သောက်သောအမှုသည် ရှင်ဘုရင်
    ၊ မင်းသား တို့နှင့် မ တော်မသင့်။
  tte-O: Lemueli, nige idududulai tem kin wain sinumanuma. Nige inanamwanamwa tem
    toloinao nuwanuwali lalakina waila kaikaiwena sauga meuloina.
  tbg-tbg: Lemuelio, avuhainauka uainive vo iha namarive naivera, kia koqe ianaro.
  hmo-hmo: “Lemuela e, king ese uaina do idia inua be dika, bona lohia taudia ese,
    muramura aukadia do idia inua be dika,
  urd-urd: बादशाहों को ऐ लमविएल, बादशाहों को मयख़्वारी ज़ेबा नहीं, और शराब की तलाश
    हाकिमों को शायान नहीं।
  rus-SYN: Не царям, Лемуил, не царям пить вино, и не князьям - сикеру,
  bqc-SIM: Lemuɛli, vɛ̃ɛá kíaↄ pↄmia no, í gbãaá kpalablenaↄ pↄmia no,
  tcz-CHONGTHU: O Lemuel, lengho dinga judon kiti hi angai ahipoi, vaihom'a pang ho
    dinga khamna theija lop hi angai ahipoi.
  mar-mar: हे लमुएला, द्राक्षरस पिणे हे राजांना शोभत नाही, आणि मादक पेय कोठे आहे?
    असे म्हणणे अधिपतींना शोभत नाही.
  hlt-THB: Aw Lemyl, Sangpahrangkhqi ing misurtui a mi aawk hly am ni, ukkungkhqi
    ing zuu ami aawk hly am ni.
  qub-qub: Lemuel, manami allichu mandajcunapis ni raycunapis alläpa upyallaman chayaptenga.
  bqp-bqp: Lemuɛli, sèwɛ̃ de kínanↄ pↄ́mina ũro, í gbãna de kpatablerinↄ pↄ́mina
    ũro,
  hat-hat: Lemwèl monchè, yon wa pa fèt pou nan bwè bweson. Chèf pa fèt pou nan bwè
    gwòg.
  eng-BSB: It is not for kings, O Lemuel, it is not for kings to drink wine, or for
    rulers to crave strong drink,
  tod-tod: É la zolooni masagiti ma, Lemuwɛle, é la zolooni masagiti ma, ga ti ʋa
    dɔɔi ɓɔle, ɓaa naati, niiti ti kundiɠilai ɠɛɛzu, ti ʋa gaazulati gani ɓɔle.
  eng-WEBPB: It is not for kings, Lemuel, it is not for kings to drink wine, nor for
    princes to say, ‘Where is strong drink?’
  kbq-kbq: Lemueliga kini vahe'mo'za aka tina onesageno, kva vahe'mo'za hanave tima
    nezankura zamavesi zamavesi osugahaze.
  nhe-BL: Lemuel, ax cuali para tlanahuatiani huan tlayacanani quiise xocomeca atl,
    o sequinoc tlamantli tlaili tlen cococ.
  bus-bus: Lemuɛli, geepiwɛ̃ɛ dɛ kínanↄ pↄ́mina ũro, í gbãaa dɛ kpatablerinↄ pↄ́mina
    ũro,
  gub-BL: Ezeapyaka katu ko ze'eg rehe, Eremuwew. Na'ikatu kwaw ma'ywa tykwer i'u
    haw tuwihawete wanupe. Na'ikatu kwaw kàwiahy i'u haw wanupe.
  eng-DRA: 'Give not to kings, O Lamuel, give not wine to kings: because there is
    no secret where drunkenness reigneth:'
