verse: PRO.031.002
translations:
  mal-C: എന്റെ മകനേ, ശ്രദ്ധിക്കൂ. എന്റെ ഉദരത്തിൽ ഉരുവായ എൻമകനേ, ശ്രദ്ധിക്കൂ. എന്റെ
    പ്രാർഥനകളുടെ സാഫല്യമായ എൻമകനേ, ശ്രദ്ധിക്കൂ.
  deu-TKW: Was ich dir raten soll, mein Sohn? und was, du Sohn meines Leibes, und
    was, du Sohn meiner gelübde?
  lin-lin: 'Eh mwana na ngai ya mobali, mwana oyo abimi na libumu na ngai, mwana mobali
    oyo nalapelaka ndayi :'
  eng-LSV: “What, my son? And what, son of my womb? And what, son of my vows?
  eng-GNV: What my sonne! and what ye sonne of my wombe! and what, O sonne of my desires!
  eng-WEBSTER: What, my son? and what, the son of my womb? and what, the son of my
    vows?
  nhw-BL: Ta, tinotelpoca, catli tiquisqui ipan notlacayo. Ta catli nijmactili TOTECO,
    xijtlacaquili noconsejo.
  swh-ONEN: “Ee mwanangu, ee mwana wa tumbo langu, ee mwana wa nadhiri zangu,
  bba-bba: nɛn bii, wunɛ wi nɑ yiirɑ nɑ mɑrɑ, ɑ mɑn swɑɑ dɑkio. Wunɛ wi nɑ kɑnɑ nɛn
    kɑnɑru sɔɔ, ɑ swɑɑ tem kpĩiyɔ ɑ nɔ.
  eng-KJVCPB: What, my son? and what, the son of my womb? And what, the son of my
    vows?
  luo-luo: Yaye wuoda, yaye wuoda mane anywolo! Winja, in wuoda mane anywolo bangʼ
    ka Nyasaye osewinjo lemo mane atimonego singruok.
  meu-meu: Natugu e, bogagu amo o vara merona, natugu e, egu gwauhamata amo o vara
    merona, ede baina hereva henimu toma?
  npi-ULB: हे मेरो छोरो, हे मेरो गर्भको छोरो, हे मेरा भाकलहरूको छोरो, तँ के चाहन्छस्
    ?
  yor-yor: “Gbọ́ ìwọ ọmọ mi, gbọ́ ìwọ ọmọ inú mi! Gbọ́ ìwọ ọmọ ẹ̀jẹ́ mi.
  ind-ind: Oh anakku, anak kandungku, anak yang aku janjikan kepada TUHAN untuk menjadi
    pelayan-Nya. Dengarkanlah baik-baik nasihatku.
  pes-OPCB: ای پسر من، ای پسری که تو را در جواب دعاهایم یافته‌ام،
  tgl-ULB: Ano, aking anak? At ano, anak sa aking sinapupunan? At ano, anak ng aking
    mga panata? —
  hui-hui: I̱naga iginiore i̱na taba henenego í̠ore kegoni. I̱na Ngode Datagaliwabehondo
    bi lalu igiriore ngi larugola nginigo í̠ kegoni. I̱na í̠hondo bi agi lalu loabe.
  mya-mya: ငါ့သားအဘယ်သို့နည်း။ ငါဘွားသောသား၊ အဘယ်သို့နည်း။ ငါ့၏သစ္စာဂတိနှင့်ဆိုင်သောသား
    အဘယ်သို့နည်းဟု မေးမြန်းသော်၊
  bod-N: ངའི་བུ་ང་ཡི་མངལ་ལས་སྐྱེས་པའི༌བུ། །ང་ཡིས་དམ་བཅའ་བཞག་ནས་ཐོབ་པའི༌བུ། །ང་ཡིས་ཁྱོད་ལ་ཅི་ཞིག་སྨྲ་བར༌བྱ།།
  wsk-wsk: “Ikiko, aga namar! Ni ani atagu ningi bilangerem; ni aninga guranek ko
    nunguning. Ni ninguru ikiko!
  sna-sna: “Nhaiwe mwanakomana wangu, iwe mwanakomana wokubereka, iwe mwanakomana
    wemhiko dzangu,
  spa-BLM: “¡Oh, hijo mío! ¡Oh, hijo de mi vientre! ¡Oh, hijo de mis votos!
  cac-cac: Ach vune', a Dios ix ach ac'an d'ayin yuj spacoc tas ix in c'an d'ay, ¿tas
    val junocxo vach' ol val d'ayach?
  swh-ULB: Mwanangu nini? Na ni nini mwana wa tumbo langu? Na ni nini mwana wa nadhiri
    zangu?
  bel-bel: што, сыне мой? Што, сыне ўлоньня майго? Што, сыне зарокаў маіх?
  deu-ELBBK: Was soll ich dir sagen, mein Sohn, und was, Sohn meines Leibes, und was,
    Sohn meiner Gelübde?
  mbb-OT: Mama, neetew ka he iyan tavak te menge kebpengemuyù ku. Migkeǥiyan ku sikew
    he kenè nu
  mal-2015: മകനേ, എന്തു? ഞാൻ പ്രസവിച്ച മകനേ എന്തു? എന്റെ നേർച്ചകളുടെ മകനേ, എന്തു?
  rmc-rmc: Ó, čhavo miro! Čhavo miro, saves anďom pro svetos! Šun, čhavo miro, saves
    mangavas le Devlestar!
  pes-OPV: چه گویم‌ای پسر من، چه گویم‌ای پسر رحم من! و چه گویم‌ای پسر نذرهای من!
  ron-1924: Че сэ-ць спун, фиуле? Че сэ-ць спун, фиул трупулуй меу? Че сэ-ць спун,
    фиуле, родул журуинцелор меле?
  ben-OBCV: হে আমার বাছা, শোনো! হে আমার গর্ভজাত পুত্র, শোনো! হে আমার বাছা, হে আমার
    প্রার্থনার উত্তর, শোনো!
  som-som: Waa maxay, wiilkaygiiyow? Waa maxay, wiilkii uurkaygow? Waa maxay, wiilkii
    nidarradaydow?
  lat-VUC: '[Quid, dilecte mi? quid, dilecte uteri mei? quid, dilecte votorum meorum?'
  eng-ASVBT: What, my son? and what, O son of my womb? And what, O son of my vows?
  mna-mna: O lutuŋ, nom ŋonoono ta nio i. Indeeŋe ta nu mbotmbot men lela kopoŋ leleene
    na, aŋbuk sua pa Anutu be aŋuru ma we ni lene. Tana kozo ŋgun talŋom pa sua tio
    ti.
  ita-1885: CHE, figliuol mio? Che, figliuolo del seno mio? E che, figliuolo de' miei
    voti?
  eng-ULB: What, my son? What is it, son of my womb? What do you want, son of my vows?
  spa-VBL: ¿Qué podré enseñarte, hijo mío? Mi hijo a quien parí; el hijo que nació
    como respuesta a mis votos.
  fra-_FOB: Que te dirai-je, mon fils? Que te dirai-je, fils de mes entrailles? Que
    te dirai-je, fils de mes vœux?
  mal-mal: മകനേ, എന്ത്? ഞാൻ പ്രസവിച്ച മകനേ എന്ത്? എന്റെ നേർച്ചകളുടെ മകനേ, എന്ത്?
  lit-lit: Ką, mano sūnau? Ir ką, mano įsčių sūnau? Ir ką, mano įžadų sūnau?
  urd-GVR: Ai mere beṭe, mere peṭ ke phal, jo merī mannatoṅ se paidā huā, maiṅ tujhe
    kyā batāūṅ?
  suz-BL: मेकोमी “आं तौ, गो इ कली मार देंनुङा ङा? गो इ पर्बम परमप्रभु यावे कली पुंइता।
  eng-NOY: What, O my son! and what, O son of my womb! Yea, what, O son of my vows!
    [[shall I say to thee?]]
  ita-1927: Che ti dirò, figlio mio? che ti dirò, figlio delle mie viscere? che ti
    dirò, o figlio dei miei voti?
  ckb-ckb: گوێ بگرە ڕۆڵە! گوێ بگرە، ڕۆڵەی هەناوم! گوێ بگرە ڕۆڵە، ڕۆڵەی نەزرەکانم!
  eng-BBE: What am I to say to you, O Lemuel, my oldest son? and what, O son of my
    body? and what, O son of my oaths?
  kan-OKCV: ನನ್ನ ಮಗನೇ ಕೇಳು, ನನ್ನ ಗರ್ಭಪುತ್ರನೇ ಕೇಳು! ನನ್ನ ಪ್ರಾರ್ಥನೆಗೆ ಉತ್ತರವಾದ ನನ್ನ
    ಮಗನೇ ಕೇಳು!
  tam-2017: என் மகனே, என்னுடைய கர்ப்பத்தின் மகனே, என்னுடைய பொருத்தனைகளின் மகனே,
  spa-RV-1909: ¿Qué, hijo mío? ¿y qué, hijo de mi vientre? ¿y qué, hijo de mis deseos?
  ron-BTF: Ce, fiul meu? Și ce, fiul pântecelui meu? Și ce, fiul promisiunilor mele?
  eng-WEBP: “Oh, my son! Oh, son of my womb! Oh, son of my vows!
  eng-FBV: What shall I tell you, my son?—the son I gave birth to, the son given in
    response to my vows.
  nld-1939: Mijn zoon, wat zal ik u zeggen; Wat, kind van mijn schoot; Wat, kind van
    mijn geloften!
  nch-BL: Ta, tinotelpoca, cati tiquisqui ipan notacayo. Ta cati nijmactili TOTECO,
    xijtacaquili noconsejo.
  vie-1934: Hỡi con ta sẽ nói gì? Hỡi con của thai ta, ta phải nói chi? Hỡi con của
    sự khấn nguyện ta, ta nên nói điều gì với con?
  hin-CV: सुन, मेरे पुत्र! सुन, मेरे ही गर्भ से जन्मे पुत्र! सुन, मेरी प्रार्थनाओं
    के प्रत्युत्तर पुत्र!
  eng-OURB: “Oh, my son! Oh, son of my womb! Oh, son of my vows!
  spa-BES: ¿Qué voy a decirte, oh Lemuel, mi hijo mayor? y qué, oh hijo de mi cuerpo?
    y qué, oh hijo de mis juramentos?
  tdx-tdx: Anhan ry anako! Anhan ry anake tañ’ ovako ao! Anhan ry anako nafantoko!
  tha-KJV: อะไรเล่า ลูกแม่​เอ๋ย อะไรเล่า ลูกแห่งท้องแม่​เอ๋ย อะไรเล่า ลูกแห่งคำปฏิญาณของแม่​เอ๋ย
  por-BR-2018: O que posso te dizer ,meu filho, ó filho do meu ventre? O que te direi
    ,filho de minhas promessas?
  deu-ELO: Was, mein Sohn, und was, Sohn meines Leibes, und was, Sohn meiner Gelübde?
  eng-WYC-2018: What, my darling? what, the darling of my womb? what, the darling
    of my desires? (What, my darling? what is it, the darling of my womb? what is
    it, the answer to my prayers?)
  epo-epo: Ho mia filo, ho filo de mia ventro! Ho filo de miaj promesoj!
  uig-PIN: I oƣlum, i mening amriⱪim, ⱪǝsǝmlǝr bilǝn tiligǝn arzuluⱪum, mǝn sanga
    nemǝ dǝy?
  beo-beo: “Di da na dogolegei manodafa. Na da Godema sia:ne gadoiba:le, E da di nama
    i. Na da dima adi adoma:bela:?
  tpi-OTNT: Pikinini bilong mi, mi yet mi bin karim yu na mi laikim yu tumas. Mi bin
    askim God na em i givim yu long mi.
  hau-SA: “Ka saurara, ya ɗana! Ka saurara, ɗan cikina! Ka saurara, ya ɗan amshin
    addu’ata!
  uig-LAT: I oghlum, i méning amriqim, qesemler bilen tiligen arzuluqum, men sanga
    néme dey?
  nde-nde: Oh, ndodana yami! Oh ndodana yethumbu lami! Oh, ndodana yezifungo zami,
  ton-ton: “Ko e hā, ʻeku tama? Pea ko e hā, ʻae tama ʻo hoku manāva? Pea ko e hā,
    ʻae tama ʻa ʻeku ngaahi fuakava?
  ces-1613: Co dím, synu můj, co, synu života mého? Co, řku, dím, synu slibů mých?
  eng-WMB: “Oh, my son! Oh, son of my womb! Oh, son of my vows!
  tam-TCV: என் மகனே! என் கர்ப்பத்தின் மகனே! நேர்த்திக்கடன் மூலம் நான் பெற்ற மகனே!
    கேள்,
  ceb-ULB: Unsa man, akong anak? Ug unsa man, anak sa akong sabakan? ug unsa man,
    anak sa akong mga panaad? —
  pol-UBG: Cóż, synu mój? Cóż, synu mojego łona? I cóż, synu moich ślubów?
  urd-GVU: اے میرے بیٹے، میرے پیٹ کے پھل، جو میری مَنتوں سے پیدا ہوا، مَیں تجھے کیا
    بتاؤں؟
  deu-1912: Ach mein Auserwählter, ach du Sohn meines Leibes, ach mein gewünschter
    Sohn,
  kan-2017: ಏನು, ಕಂದಾ? ನನ್ನ ಗರ್ಭಪುತ್ರನೇ, ಏನು, ನನ್ನ ಹರಕೆಯ ಮಗುವೇ, ನಾನು ಏನು ಹೇಳಲಿ?
  yap-yap: “I gur fakag ni gab t’uf rog, ni taban e pi meybil rog. Mang e nggog ngom?
  hlt-MCSB: Ka ca me tlam lae? Ka bungko lamkah ka capa me tlam lae? Ka olcaeng dong
    lamkah ka capa me tlam lae?
  mdy-ETH: «ናኣቢና ታኣኒ ሾዔ ናኣዚዮ፥ ሊሙዔኤሌ! ሂንዳ ኮሺ ዒናፓ ዋይዜ፤
  kew-kew: Nina naaki nere nina madiawa-pulu neme ne raaname waru ome. Neme Gote agaa
    misu rabu ni gisa-da madisu. Neme ake lano ya?
  twi-ASANTE: Ao me babarima, me yafunu ba, Ao mebɔhyɛ ba,
  eng-WEBU: “Oh, my son! Oh, son of my womb! Oh, son of my vows!
  wal-wal: “Laa ta na7au, ta uluwaappe wodhdhidaagoo, taani shiiqettada yelidoogoo,
  acu-NT: Uchiru, amin jerermiajme. Wi Yusen seamtai akiinamiame. Nuna nangkamasnak
    ¿warinak titajak?
  spa-PDDPT: ¿Qué te diré, hijo mío? ¡Oh, hijo de mi vientre! ¿Qué te diré, hijo de
    mis votos?
  gun-gun: Xepi'a, mba'e pa aipoa'e 'rã ndevy, xepi'a xeryepy pyguare? Mba'e pa ndevy
    aipoa'e 'rã, xepi'a anhemboayvu ma voi va'ekue?
  agu-BL: “Aẍ jun c'oloj wal, yi cho'n ncẍitz'ij swe'j. Ja tbit Ryos yi intzi' inkul,
    cha'stzun te ja cẍtak' i' swetz. Qui'c junt ajtza'kl yi mas balaj swutz yi e'chk
    xtxolbile'j yi swale' tzatz.
  ilo-ULB: Ania, anakko? Ken ania, anak ti aanakak? Ken ania, anak dagiti sapatak?
    —
  kpg-kpg: “Goe tama daane donu ni aagu, di haga honu o agu dangidangi. Ma di aha
    dela ga helekai iei au gi di goe?
  uig-ARA: ئى ئوغلۇم، ئى مېنىڭ ئامرىقىم، قەسەملەر بىلەن تىلىگەن ئارزۇلۇقۇم، مەن ساڭا
    نېمە دەي؟
  bps-bps: “E tingàgu, linge Dwata i kdasalgu, tamanblén ge di deg, na ani fngewegu
    ge.
  sus-sus: N ma di, i tuli mati n na, n ma di fanyi, n naxan barixi, n naxan sɔtɔ
    Ala saabui ra.
  pon-2006: “Kowe nei pwutak kompoake, pasapengpen ei kapakap akan. Dahme I pahn ndahwei?
  ksd-ksd: Ava, natugu? Ava, u natu i ra balagu? Ava, natugu ba iau ga vavalima ure
    u?
  tur-YTC: “Oğlum! Rahmimin oğlu! Adaklarımın oğlu!
  bel-N: Што, сыне мой? Што, сыне жывата майго? Што, сыне абяцаньняў маіх?
  ind-AYT: Ada apa, anakku? Ada apa, anak kandungku? Ada apa, anak nazarku?
  nya-nya: Nʼchiyani mwana wanga? Nʼchiyani mwana wa mʼmimba mwanga? Nʼchiyani iwe
    mwana wanga amene ndinachita kupempha ndi malumbiro?
  hrv-hrv: Ne, sine moj! Ne, sine srca mog! Ne, sine zavjeta mojih!
  mps-mps: “Eno ogwao, ena digi nage ame nani, tama eno nage wei homu mu ebao. Eno
    Godiba hanalubaso, tama nage enaba mawai dao.
  tpi-tpi: Pikinini bilong mi, mi yet mi bin karim yu na mi laikim yu tumas. Mi bin
    askim God na em i givim yu long mi.
  dan-1931: Hvad, Lemuel, min Søn, min førstefødte, hvad skal jeg sige dig, hvad,
    mit Moderlivs Søn, hvad, mine Løfters Søn?
  vie-OVCB: Con ơi! Đứa con mà lòng dạ mẹ đã cưu mang, đứa con mà mẹ đã khấn hứa,
  guj-2017: હે મારા દીકરા? ઓ મારા દીકરા? હે મારી માનતાઓના દીકરા?
  pon-2006A: “Kowe nei pwutak kompoake, pasapengpen ei kapakap akan. Dahme I pahn
    ndahwei?
  por-BRBSL: “Oh, meu filho! Oh, filho do meu ventre! Oh, filho dos meus votos!
  swe-swe: Hör upp min son, lyssna min son som jag har fött, lyssna min son som jag
    har fått som löfte från Gud. [Batseba ropar tre gånger på Salomo för att ge honom
    följande råd.]
  cth-cth: Bangtelane ka capa, bangtelane ka khe e capa, bangtelane ka lawkkam capa.
  twi-twi: Tie, me babarima! Tie, me yafunu ba, Tie, me bɔhyɛ ba, me mpaebɔ ho mmuae!
  hlt-hlt: Ka ca me tlam lae? Ka bungko lamkah ka capa me tlam lae? Ka olcaeng dong
    lamkah ka capa me tlam lae?
  tbz-SIM: A tú m birɛ ndɛ, m birɛ mɔ́mmɔnnɛ, kéntɛ́ n tié.
  msy-2020: Nan otarim, kɨ Godɨn azarazɨ, a nɨ isa na ganɨngi. Ezɨ kɨ uabɨ nɨ bategha,
    bar nɨ gifonge. Kamaghɨn nɨ deraghvɨra nan akam baragh.
  dop-dop: Mɑ pəyɑlʋ, nyɑ́ wei mɑ sələmɑɑ nɑ mɑ́ lʋlɩ tɔ ke ŋkpɑŋŋ.
  azb-azb: Nə deyim, oğlum, ey doğduğum oğul, Nəzir-niyazla əldə etdiyim oğul?
  eng-DBY: What, my son? and what, O son of my womb? and what, O son of my vows?
  hin-2017: हे मेरे पुत्र, हे मेरे निज पुत्र! हे मेरी मन्नतों के पुत्र!
  wol-KYG: Ngóor si doom, saa doomi bopp! Yaa di ñaan gu nangu, doom!
  bjr-bjr: Anee qini didira qimaaku qinee aniara innaaru qiafana kambiqoonafa mariananoo.
    Qinee nana ufa fee ani qimamianauree.
  eng-YLT: '''What, my son? and what, son of my womb? And what, son of my vows?'
  kne-kne: Sino di ibagak en sik-a ay anak ko, sik-a ay songbat di kararag ko?
  eng-WYC-2017: What, my darling? what, the darling of my womb? what, the darling
    of my desires?
  eng-WMBB: “Oh, my son! Oh, son of my womb! Oh, son of my vows!
  urd-GVH: ऐ मेरे बेटे, मेरे पेट के फल, जो मेरी मन्नतों से पैदा हुआ, मैं तुझे क्या
    बताऊँ?
  rug-rug: Kei tuqu, kei tuqu koreo sapu podo soti igo rau, kei tuqu, sa inolaṉa pa
    qua vinaravara.
  gaz-gaz: “Maali yaa ilma ko, maali yaa ilma gadameessa ko, maali yaa ilma wareega
    ko,
  fra-LSG: Que te dirai-je, mon fils? Que te dirai-je, fils de mes entrailles? Que
    te dirai-je, mon fils, objet de mes vœux?
  yal-yal: N ma diina, n nanse falama i xa? N nanse falama i xa, n diin naxan barixi,
    n naxan sɔtɔxi Ala barakani?
  haw-1868: Heaha, e ka'u keiki? Heaha, e ke keiki a ko'u opu? Heaha hoi, e ke keiki
    no ko'u hoohiki ana?
  arb-NAV: مَاذَا يَا ابْنِي يَا ابْنَ أَحْشَائِي، يَا ابْنَ نُذُورِي؟
  ewe-ewe: “Oo vinye, O nye dɔmevi, O nye adzɔgbeɖevi,
  eng-LEE: 'What [hast thou done], O my son: and what, O son of my body? and what,
    O son of my vows?'
  asm-FB: মোৰ পুত্র কি? আৰু মোৰ গৰ্ভৰ পৰা জন্মা পুত্ৰ কি? আৰু মোৰ সঙ্কল্পৰ পুত্র কি?
  sus-A: ﭑ مَ دِ، عِ تُلِ مَتِ ﭑ نَ، ﭑ مَ دِ قَنيِ، ﭑ نَشَن بَرِشِ، ﭑ نَشَن سْتْ عَلَ
    سَابُي رَ.
  fra-SBL: « Oh, mon fils ! Oh, fils de mes entrailles ! Oh, fils de mes vœux !
  hbo-hbo: מַה־בְּ֭רִי וּמַֽה־בַּר־בִּטְנִ֑י וּ֝מֶה בַּר־נְדָרָֽי׃
  kik-kik: “Atĩrĩrĩ, wee mũrũ wakwa, ngũkwĩra atĩa, o wee mwana wa nda yakwa, ngũkwĩra
    atĩa o wee mwana wa mĩĩhĩtwa yakwa,
  fra-NCL: Que te dirai-je, mon fils ? Que te dirai-je, fils de mes entrailles ? Que
    te dirai-je, mon fils, objet de mes vœux ?
  cek-AK: aw ka capa, aw ka zok thung ih ka capa, aw lokkamhaih ka capa,
  cuk-cuk: “Machi, ¿igi an bega ibmar sogsale? An-nukugi-dungued, ¿igi an be-unasale?
    Bab-Dummadse-ise-egislegaled-mimmi-gued, ¿igi na bega binsaed uksale?
  uig-CYR: И оғлум, и мениң амриғим, қәсәмләр билән тилигән арзулуғум, мән саңа немә
    дәй?
  tel-2017: కుమారా, నేనేమంటాను? నేను కన్న కుమారా, నేనేమంటాను? నా మొక్కులు మొక్కి కనిన
    కుమారా, నేనే మంటాను?
  hat-BSA: “O fis mwen an! O fis a vant mwen an! O fis a ve mwen yo!
  kos-kos: “Kom wen kulo nutik, topken pre luk. Mea fal ngan fahk nu sum?
  hbo-WLC: מַה־בְּ֭רִי וּמַֽה־בַּר־בִּטְנִ֑י וּ֝מֶה בַּר־נְדָרָֽי׃
  ibo-ibo: Gee ntị, nwa m, gee ntị, nwa nke afọ m. Gee ntị, nwa m, nwa nke ọziza ekpere
    m niile.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ହେ ମୋʼ ଗର୍ଭର ପୁତ୍ର, ହେ ମୋʼ ମାନତର ପୁତ୍ର, କଅଣ କହିବି?
  chk-chk: En nei ät mi achengicheng, en pälüen ai iotek, met üpwe eäni kapas ngonuk?
  rop-rop: “Lemyuwel, yu na main ronwan san en yu jidan det ensa blanga main preya.
    Wal yu irrim gudwei wanim ai garra dalimbat yu.
  ukr-1871: Що ж, сину мій? що, дитино тїла мого? що, обітниць моїх ти сину?
  deu-1951: Was soll ich dir raten, mein Sohn, du Sohn meines Leibes, du Sohn meiner
    Gelübde?
  eng-JPS: What, my son? and what, O son of my womb? and what, O son of my vows?
  srp-1865: Šta, sine moj, šta, sine utrobe moje, i šta, sine zavjeta mojih?
  lug-lug: Ggwe mutabani wange, ggwe mutabani w’enda yange, ggwe mutabani w’obweyamo
    bwange.
  heb-heb: מה ברי ומה בר בטני ומה בר נדרי׃
  ben-IRV: হে আমার পুত্র, কি বলব? হে আমার গর্ভের সন্তান, কি বলব? হে আমার মানতের ছেলে,
    কি বলব?
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਹੈ ਮੇਰੇ ਨਿੱਜ ਪੁੱਤਰ, ਹੇ ਮੇਰੀਆਂ ਸੁੱਖਣਾਂ ਦੇ ਪੁੱਤਰ
  mya-JVB: ငါ့ သား အဘယ် သို့နည်း။ ငါ ဘွား သောသား ၊ အဘယ် သို့နည်း။ ငါ့ ၏သစ္စာ ဂတိနှင့်ဆိုင်သောသား
    အဘယ် သို့နည်းဟု မေးမြန်းသော်၊
  tte-O: “Natugu, beyabeyana kowa yakabiwo mwa yamuloloiwo. Yakawanoi Yaubada koina
    kabo iyeyawa koliyau. Yagu walo kubenalan.
  tbg-tbg: Ti maaquo, te ai vatataunarara tiro, ti muntukavano ariara voqavatama vaivo.
    Te Kotira aarauraro viva ai ti timirave.
  hmo-hmo: “Egu natuna e, egu bogana dekena amo oi vara merona, egu natuna e, egu
    guriguri dainai lau abia merona. Oi dekenai dahaka do lau gwau?
  urd-urd: ऐ मेरे बेटे, ऐ मेरे रिहम के बेटे, तुझे, जिसे मैंने नज़्रे माँग कर पाया
    क्या कहूँ?
  rus-SYN: что, сын мой? что, сын чрева моего? что, сын обетов моих?
  bqc-SIM: Kpelewaɛ, ma nɛ́? Bↄɛ́, ma nɛ'ia? Àkɛaɛ, nɛ́ pↄ́ ma a lɛkɛ̀ Luawa?
  tcz-CHONGTHU: “O kachapa, kanaobua kon'a kahin kachapa, ipi mong ham, kitepna vanga
    kahinsa kachapa?
  mar-mar: ऐक, माझ्या मुला? ऐक, माझ्या पोटच्या मुला? ऐक, माझ्या नवसाच्या मुला?
  hlt-THB: Aw ka capa, aw ka thi ka sa awhkawng ka canaak ka capa, aw kak awikam awhkawng
    ka canaak ka capa, ngai lah,
  qub-qub: Ïju, mañacuptë Tayta Dios yanapämaptinmi gamga yurirayqui. Canan mä sumaj
    willapäshayqui.
  bqp-bqp: Deramɛɛ, ma nɛ́? Bↄ́mɛɛ, ma nɛ́'ina? À kɛ̀ deramɛɛ, nɛ́ kũ ma a lɛ́ sɛ̀
    Ludanɛ?
  hat-hat: Kisa pou m' di ou, pitit mwen, pitit ki soti nan zantray mwen? Se mwen
    ki te mande Bondye pou l' ban mwen ou. Kisa pou m' di ou?
  eng-BSB: What shall I say, O my son? What, O son of my womb? What, O son of my vows?
  tod-tod: Lee ɠa nà bo è ma, dòun zunu? Lee ɠa nà bo è ma, kòozu loin? Lee
    ɠa nà bo è ma, dòun zunu, gè minazeɠeni ga gè sɔlɔɔ?
  eng-WEBPB: “Oh, my son! Oh, son of my womb! Oh, son of my vows!
  kbq-kbq: Nagrani'a narimpafinti'ma kasegante'noa mofavre'nimoka, Ra Anumzamofonte
    huvempa hugeno nami'nea mofavre mani'nane.
  nhe-BL: Ta, tinotelpoca, tlen tiquisqui ipan notlacayo. Ta tlen nijmactili TOTECO,
    xijtlacaquili noconsejo.
  bus-bus: Diamɛ, ma nɛ́? Bↄ́mɛɛ, ma nɛ́'ina? À kɛ̀ diamɛ, nɛ́ kɛ̀ ma à lɛ́ gbɛ̃̀
    Ludanɛ?
  gub-BL: Ereiko hememyr heremiamutar romo ne. Uruwenoz Tupàn pe. Nemur ihewe a'e.
    Ma'e a'e putar nehe.
  eng-DRA: What, O my beloved, what, O the beloved of my womb, what, O the beloved
    of my vows?
