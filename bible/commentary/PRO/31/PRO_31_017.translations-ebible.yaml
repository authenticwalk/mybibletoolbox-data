verse: PRO.031.017
translations:
  mal-C: അവൾ തന്റെ അര മുറുക്കി കഠിനാധ്വാനം ചെയ്യുന്നു; അവളുടെ കരങ്ങൾ അധ്വാനത്തിനു
    ശക്തം.
  deu-TKW: Sie gürtet mit Kraft ihre Lenden und macht ihre Arme rüstig.
  lin-lin: Akangaka loketo na ye makasi mpe akembisaka maboko na ye na mosala.
  eng-LSV: She has girded her loins with might, || And strengthens her arms.
  eng-GNV: She girdeth her loynes with strength, and strengtheneth her armes.
  eng-WEBSTER: She girdeth her loins with strength, and strengtheneth her arms.
  nhw-BL: Nopa sihuatl quipiya imetz huan imax catli tetic, huan quinelpactía tequitis.
  swh-ONEN: Hufanya kazi zake kwa nguvu, mikono yake ina nguvu kwa ajili ya kazi zake.
  bba-bba: U rɑ win sɔmburu kowɑ kɑ dɑm. U ku rɑ wɛ̃re.
  eng-KJVCPB: (ח) She girdeth her loins with strength, And strengtheneth her arms.
  luo-luo: Otiyo tijene gi teko duto; kendo oratego e tije motiyo.
  meu-meu: Goada e rioamu, bona imana e ha-aukadiamu.
  npi-ULB: उनी शक्तिले आभुषित हुन्छिन् र आफ्ना पाखुराहरूलाई बलियो बनाउँछिन् ।
  yor-yor: Ó bẹ̀rẹ̀ iṣẹ́ rẹ̀ tagbára tagbára apá rẹ̀ le koko fún iṣẹ́.
  ind-ind: Dia bekerja dengan cekatan, gesit, dan tangkas.
  pes-OPCB: او قوی و پرکار است.
  tgl-ULB: Dinadamitan niya ang kaniyang sarili ng lakas at pinalalakas niya ang kaniyang
    mga braso.
  hui-hui: Wali ogoni ibu ebebebi biabe dege bialu gi pururumabi payalu kunihe hongohe
    beda.
  mya-mya: မိမိခါးကို ခွန်အားနှင့်စည်း၍၊ မိမိလက်တို့ကို သတ်မြန်စေတတ်၏။
  bod-N: ཁོ་མོས་ནུས་པའི་སྐ་རགས༌བཅིང༌། །རང་ལ་དཔུང་ཤེད་འཇུག་པ༌ཡིན།།
  wsk-wsk: Nu imet sokel ago, se ko ura suen la sokel ago bita lagoso.
  sna-sna: Anoita basa rake nesimba; maoko ake akasimba kuti aite mabasa ake.
  spa-BLM: Ella arma su cintura con fuerza, y hace que sus brazos sean fuertes.
  cac-cac: Smunlaj val ix d'a smasanil sc'ool.
  swh-ULB: Yeye mwenyewe hujivika nguvu na kuimarisha mikono yake.
  bel-bel: Апярэзвае сілаю сьцёгны свае і мацуе мышцы свае.
  deu-ELBBK: Sie gürtet ihre Lenden mit Kraft und stärkt ihre Arme.
  mbb-OT: Meviserviser sikandin wey utew mesigudu he edterebahu.
  mal-2015: അവൾ ബലംകൊണ്ടു അര മുറക്കുകയും ഭുജങ്ങളെ ശക്തീകരിക്കയും ചെയ്യുന്നു.
  rmc-rmc: Kerel igen phares a hin la zorale vasta pre buči.
  pes-OPV: کمر خود را با قوت می‌بندد، و بازوهای خویش را قوی می‌سازد.
  ron-1924: Еа ышь ынчинӂе мижлокул ку путере ши ышь оцелеште брацеле.
  ben-OBCV: তিনি সবলে তাঁর কাজে লেগে পড়েন; তাঁর কাজকর্মের পক্ষে তাঁর হাত দুটি বেশ
    শক্তিশালী।
  som-som: Waxay dhexda ku xidhataa xoog, Oo gacmaheedana way xoogaysaa.
  lat-VUC: Accinxit fortitudine lumbos suos, et roboravit brachium suum.
  eng-ASVBT: She girdeth her loins with strength, And maketh strong her arms.
  mna-mna: Ni maolŋana som. Ni moori uraataŋana.
  ita-1885: Ella si cinge i lombi di forza, E fortifica le sue braccia.
  eng-LXXUP: She strongly girds her loins, And strengthens her arms for work.
  eng-ULB: She dresses herself with strength and makes her arms strong.
  spa-VBL: Está siempre dispuesta y lista, y trabaja arduamente con sus fuertes brazos.
  fra-_FOB: Elle ceint ses reins de force, et elle affermit ses bras;
  mal-mal: അവൾ ബലംകൊണ്ട് അരമുറുക്കുകയും ഭുജങ്ങളെ ശക്തീകരിക്കുകയും ചെയ്യുന്നു.
  lit-lit: Ji sujuosia savo strėnas stiprybe ir sustiprina savo rankas.
  urd-GVR: Tāqat se kamarbastā ho kar wuh apne bāzuoṅ ko mazbūt kartī hai.
  suz-BL: मेको आ रिम्‍शो गेय पतीके आ गुइ बोल्‍यो बाक्‍नीम।
  eng-NOY: She girdeth her loins with strength, And maketh strong her arms.
  ita-1927: Ella si ricinge di forza i fianchi, e fa robuste le sue braccia.
  ckb-ckb: ناوقەدی توند دەبەستێت و بازووی لێ هەڵدەکات.
  eng-BBE: She puts a band of strength round her, and makes her arms strong.
  kan-OKCV: ಆಕೆಯು ನಡುಕಟ್ಟಿ ಆಸಕ್ತಿಯಿಂದ ಕೆಲಸ ಮಾಡುತ್ತಾಳೆ. ತನ್ನ ಶಕ್ತಿಯುತ ತೋಳುಗಳಿಂದ ಕೆಲಸ
    ಮಾಡುತ್ತಾಳೆ.
  tam-2017: தன்னை பெலத்தால் இடைக்கட்டிக்கொண்டு, தன்னுடைய கைகளைப் பலப்படுத்துகிறாள்.
  spa-RV-1909: Ciñó sus lomos de fortaleza, y esforzó sus brazos.
  ron-BTF: Ea își încinge șalele cu putere și își întărește brațele.
  eng-WEBP: She arms her waist with strength, and makes her arms strong.
  eng-FBV: She's keen to get ready, and works hard with her strong arms.
  nld-1939: Ze gordelt haar lenden met kracht, De handen steekt ze uit de mouwen.
  nch-BL: Nopa sihuat quipiya imetz huan imax cati tetic, huan quinelpactía tequitis.
  vie-1934: Nàng thắt lưng bằng sức lực, Và làm hai cánh tay mình ra mạnh mẽ.
  hin-CV: वह कमर कसकर तत्परतापूर्वक कार्य में जुट जाती है; और उसकी बाहें सशक्त रहती
    हैं.
  eng-OURB: ח (Grids) She arms her waist with strength, and makes her arms strong.
  spa-BES: Ella pone una banda de fuerza a su alrededor, y hace que sus brazos sean
    fuertes.
  tdx-tdx: Midian-kafatrarañe, naho ampaozare’e o sira’eo.
  tha-KJV: เธอคาดเอวของเธอด้วยกำลัง และกระทำให้แขนของเธอเข้มแข็ง
  por-BR-2018: Ela prepara seus lombos com vigor, e fortalece seus braços.
  deu-ELO: Sie gürtet ihre Lenden mit Kraft und stärkt ihre Arme.
  eng-WYC-2018: She girded her loins with strength, and made strong her arm.
  epo-epo: Ŝi zonas siajn lumbojn per forto Kaj fortikigas siajn brakojn.
  uig-PIN: '|ח| Ixⱪa ⱪarap u belini küq bilǝn baƣlar, Bilǝklirini küqlǝndürǝr;'
  beo-beo: 'Agoaiwane uda e da gasa bagade gala. Amola e da hawa: obenane gasa bagade
    hamosa.'
  tpi-OTNT: I no gat wanpela taim em i les. Em i strongpela meri na i save taitim
    bun na i wok.
  hau-SA: Takan himmantu tă yi aikinta tuƙuru; hannuwanta suna da ƙarfi domin ayyukanta.
  uig-LAT: '|ח| Ishqa qarap u bélini küch bilen baghlar, Bileklirini küchlendürer;'
  nde-nde: Uwubamba ngokukhuthala umsebenzi wakhe; aqinise izingalo zakhe emsebenzini.
  ton-ton: ‌ʻOku nonoʻo ʻaki ʻae mālohi ʻa hono kongaloto, ʻoku ne fakamālohi hono
    nima.
  ces-1613: Přepasuje silou bedra svá, a zsiluje ramena svá.
  eng-WMB: She arms her waist with strength, and makes her arms strong.
  tam-TCV: மிகவும் சுறுசுறுப்புடன் தன் வேலைகளைச் செய்கிறாள்; அதைச் செய்ய தனது கைகளை
    பலப்படுத்துகிறாள்.
  ceb-ULB: Bistihan niya ang iyang kaugalingon sa kusog ug himoon niyang kusgan ang
    iyang mga bukton.
  pol-UBG: Przepasuje swe biodra siłą i umacnia swoje ramiona.
  agr-agr: Aatus kakaag senchi takau asa, shiig aneas kashikmas nagkama taka takakua
    etsa akapak ukuawai.
  kyc-kyc: Baa enda porai wakasa yulu pinya wangu lakapala pyuo pinjingi lyolo pingi.
  urd-GVU: طاقت سے کمربستہ ہو کر وہ اپنے بازوؤں کو مضبوط کرتی ہے۔
  deu-1912: Sie gürtet ihre Lenden mit Kraft und stärkt ihre Arme.
  kan-2017: ನಡುವಿನ ಬಲವೆಂಬ ಪಟ್ಟಿಯನ್ನು ಕಟ್ಟಿಕೊಂಡು, ತೋಳುಗಳನ್ನು ಶಕ್ತಿಗೊಳಿಸುವಳು.
  yap-yap: Ma ba madangdang ko maruwel ma ba gel.
  hlt-MCSB: A cinghen te sarhi neh a yen tih, a bantha khaw a huel.
  mdy-ETH: ዒዛ ጪንጫ ማዻያ ማዒፆ ሌሊቱዋንቴ ማዾናኣ ዶዲኬ።
  kew-kew: Nipu oro meda gime naomea oro yalo puri paloa kogono puaaya.
  twi-ASANTE: Ɔde nsi yɛ nʼadwuma; nʼabasa mu wɔ ahoɔden ma nʼadwuma.
  eng-WEBU: She arms her waist with strength, and makes her arms strong.
  wal-wal: A gooba oosanchcha gidiyoogaa xalaala gidennan, minonne cincca asa.
  acu-NT: Ni kunturi kakaram ainawai. Tura asaramtai kakaram takakminawai.
  spa-PDDPT: Ciñe con firmeza su cintura, Y esfuerza sus brazos.
  gun-gun: Kyre'ỹ py onhemonde vy omombaraete 'rã ojyva omba'eapo aguã.
  agu-BL: Chin c'asc'uj nin i', nin tetz cu'n talma' na oc tan ak'un.
  ilo-ULB: Kawkawesanna ti bagina iti pigsa ken pappapigsaenna dagiti imana.
  kpg-kpg: Mee tangada ngalua hagamadabouli, e noho mau dono ngalua maaloo.
  uig-ARA: ח ئىشقا قاراپ ئۇ بېلىنى كۈچ بىلەن باغلار، بىلەكلىرىنى كۈچلەندۈرەر؛
  bps-bps: Too mayè kenen mimò na too malgad, na nun kgalan di dad nimoan.
  sus-sus: A tunnabɛxi, a walima sɛnbɛ ra.
  pon-2006: E kin kehlail, men wia doadoahk, oh paliwar kehlail.
  ksd-ksd: I vi pit ra livuana ma ra ongor, Ma i vadekdek ra limana.
  tur-YTC: Belini güçle kuşatır, Ellerini güçlendirir.
  bel-N: Яна падпярэзвае моцаю сьцёгны свае і ўмацоўвае рамёны свае.
  grc-BRENT: Ἀναζωσαμένη ἰσχυρῶς τὴν ὀσφῦν αὐτῆς ἤρεισε τοὺς βραχίονας αὐτῆς εἰς ἔργον.
  ind-AYT: Dia mengikat pinggangnya dengan kekuatan, dan menguatkan lengannya.
  nya-nya: Iye amavala zilimbe nagwira ntchito mwamphamvu ndi manja ake.
  hrv-hrv: Opasuje snagom bedra svoja i živo miče rukama.
  mps-mps: Te deli sogo aga hagela me ebeo. Aga te bomai we me ebaso, tama aga bomo
    deliba sisina siyu, tama te sę yaibao.
  tpi-tpi: I no gat wanpela taim em i les. Em i strongpela meri na i save taitim bun
    na i wok.
  dan-1931: Hun bælter sin Hofte med Kraft, lægger Styrke i sine Arme.
  vie-OVCB: Nàng đảm đang, chịu khó, và hết sức làm công việc gia đình.
  guj-2017: પોતાની કમરે તે ખડતલ અને ભારે ઉધમી છે, તે પોતાના હાથ બળવાન કરે છે.
  pon-2006A: E kin kehlail, men wia doadoahk, oh paliwar kehlail.
  por-BRBSL: She arma sua cintura com força, e torna seus braços fortes.
  swe-swe: 'Hon är fylld med kraft [andlig, mental och fysisk], och kavlar ivrigt
    upp ärmarna för att sätta igång. [Den åttonde hebreiska bokstaven är: ח – Chet.
    Tecknet avbildar ett staket. Bokstaven symboliserar något som binder samman och
    inhägnar, rent fysiskt som ett staket eller en mur, eller socialt som vänskap
    och kärlek. I denna vers är det ordet ”kavlar ivrigt upp ärmarna” som börjar med
    den bokstaven. Att just denna bokstav används här belyser hur hon engagerar sig
    för familjen med hela sin kraft. Hon älskar familjen och gör allt för att hålla
    ihop den.]'
  cth-cth: A keng dawk tha a kâyeng teh, a kuttha hai a patung.
  twi-twi: Ɔde nsi yɛ nʼadwuma; nʼabasa mu wɔ ahoɔden ma nʼadwuma.
  hlt-hlt: A cinghen te sarhi neh a yen tih, a bantha khaw a huel.
  tbz-SIM: Ò ɔ̃ mpĩ́ mmutɔ̃mmú nɛ̀ tikɔ̃nyɑuti nti ò ɔ̃ɔ̃ í nkɑri kɛ mmɛí o nɔu.
  msy-2020: Amizir kam, dughiatamɨn amɨrazir puvatɨ. An amizir gavgavir bar puvɨra
    ingarim.
  dop-dop: Alʋ ɩnɩ ɩ nikiɣi təmlɛ kɛ́ nɑ toŋ ɩɩ cɑkɩ yem.
  azb-azb: Belini möhkəm bağlayır, Qolları güc üstündən güc alır.
  eng-DBY: She girdeth her loins with strength, and maketh strong her arms.
  hin-2017: वह अपनी कमर को बल के फेंटे से कसती है, और अपनी बाहों को दृढ़ बनाती है।
    (लूका 12:35)
  wol-KYG: Day gañu di góor-góorlu, ak a dëgëral përëg ya.
  bjr-bjr: Mi anaaseefa oori minaki munduseenoo amudaanai qimasee ainainidanoo. Mifa
    afeeka anaasee kaaqa amudaanai qimarifa maridanoo.
  eng-YLT: She hath girded with might her loins, And doth strengthen her arms.
  kne-kne: Nagaget ya mabikas ay man-obla.
  eng-WYC-2017: She girded her loins with strength, and made strong her arm.
  eng-WMBB: She arms her waist with strength, and makes her arms strong.
  urd-GVH: ताक़त से कमरबस्ता होकर वह अपने बाज़ुओं को मज़बूत करती है।
  rug-rug: Na barikaleqe tavetavetena hola si asa; sari limana si ṉiṉira gua tugo
    sari nana hiniva.
  gaz-gaz: Isheen jabinaan mudhii ishee hidhattee hojiidhaaf irree ishee jabeeffatti.
  fra-LSG: Elle ceint de force ses reins, Et elle affermit ses bras.
  yal-yal: A wanle dɛ suxuma tunnafanna nin. A wali a yiin na sɛnbɛni.
  haw-1868: Kaei oia i kona puhaka me ka ikaika, Hooikaika hoi oia i kona mau lima.
  arb-NAV: تُنَطِّقُ حَقَوَيْهَا بِالْقُوَّةِ وَتُشَدِّدُ ذِرَاعَيْهَا.
  ewe-ewe: Ewɔa dɔ kple ŋkubiã eye eƒe alɔwo sẽna ɖe eƒe dɔwo ŋu.
  eng-LEE: She girdeth with strength her loins, and giveth vigor to her arms.
  asm-FB: তেওঁ নিজৰ শক্তিৰে পোচাক পৰিধান কৰে, আৰু নিজৰ বাহু বলৱান কৰে।
  sus-A: عَ تُننَبّشِ، عَ وَلِمَ سّنبّ رَ.
  fra-SBL: Elle arme sa taille avec force, et rend ses bras forts.
  hbo-hbo: חָֽגְרָ֣ה בְעֹ֣וז מָתְנֶ֑יהָ וַ֝תְּאַמֵּ֗ץ זְרֹעֹותֶֽיהָ׃
  kik-kik: Ehotoragĩra wĩra wake erutanĩirie; moko make marĩ hinya wa kwĩrutĩra wĩra.
  fra-NCL: Elle ceint de force ses reins, et elle affermit ses bras.
  cek-AK: Anih loe kaengkaeh to kacakah angzaeng moe, a ban to thacaksak.
  cuk-cuk: Ome, arbaega, guagwar gunaidaed, gandikidba na surgan-minaidaed.
  uig-CYR: '|ח| Ишқа қарап у белини күч билән бағлар, Биләклирини күчләндүрәр;'
  pma-pma: Kei vi ahin toumien tai, ka hen keilu lumum keih lises.
  tel-2017: ఆమె బలం ధరించుకుంటుంది. చేతులతో బలంగా పని చేస్తుంది.
  hat-BSA: Li mare senti l ak gwo fòs pou fè bra li vin fò.
  kos-kos: El sie mwet alken, ku, ac moniyuk in orekma.
  hbo-WLC: חָֽגְרָ֣ה בְע֣וֹז מָתְנֶ֑יהָ וַ֝תְּאַמֵּ֗ץ זְרֹעוֹתֶֽיהָ׃
  ibo-ibo: Ike ịrụ ọrụ adịghị agwụ ya. Ọ dị nnọọ ike, bụrụkwa onye na-arụpụta ihe
    dị iche iche.
  ory-ory: ସେ ବଳରେ ଆପଣା ଅଣ୍ଟା ବାନ୍ଧେ ଓ ଆପଣା ବାହୁ ବଳବାନ କରେ।
  chk-chk: A achocho le angang, a pöchökül o föri sokopaten angang.
  rop-rop: Im brabli strongwan en im oldei dumbat adwek.
  ukr-1871: Оперізуєсь силою й кріпить руки свої.
  deu-1951: Sie gürtet ihre Lenden mit Kraft und stählt ihre Arme.
  eng-JPS: She girdeth her loins with strength, and maketh strong her arms.
  srp-1865: Opasuje snagom bedra svoja i krijepi mišice svoje.
  lug-lug: Omukazi oyo akola n’amaanyi omulimu gwe, emikono gye gikwata n’amaanyi
    emirimu gye.
  heb-heb: חגרה בעוז מתניה ותאמץ זרעותיה׃
  ben-IRV: তিনি শক্তিতে কোমরবন্ধন করেন, নিজের হাতদুটো শক্তিশালী করেন।
  pan-pan: ਉਹ ਬਲ ਨਾਲ ਆਪਣਾ ਲੱਕ ਬੰਨ੍ਹਦੀ ਹੈ, ਅਤੇ ਆਪਣੀਆਂ ਬਾਹਾਂ ਨੂੰ ਤਗੜਿਆਂ ਕਰਦੀ ਹੈ।
  mya-JVB: မိမိ ခါး ကို ခွန်အား နှင့် စည်း ၍ ၊ မိမိ လက် တို့ကိုသန်မြန် စေတတ်၏။
  tte-O: Ipaipaisowa me ana kaiwe na nige ikakaiyawasi.
  tbg-tbg: Viva kempuka kauqu vataava kia popoharaitiro, kempukaiqama kero kaiqa vare
    vaira.
  hmo-hmo: Ia be gaukara auka hahinena, bona mai ena imana goada danu, iena gaukara
    ia karaia namonamo noho.
  urd-urd: वह मज़बूती से अपनी कमर बाँधती है, और अपने बाज़ुओं को मज़बूत करती है।
  rus-SYN: Препоясывает силою чресла свои и укрепляет мышцы свои.
  bqc-SIM: Ì gbãa dↄ a pi asana ũ, ì gã̀sĩwa bↄbↄ a zĩwa.
  tcz-CHONGTHU: Amanu hin atai akigah in thanei tah in apang jin, aban thahat ajedoh
    jing in ahi.
  mar-mar: ती स्वतःला बलरुप पोशाख घालते, आणि आपले बाहू बळकट करते.
  hlt-THB: Thamahnaak ing ak cawi zeen nawh, a baan thamah sak hy.
  qub-qub: Chegllata sumaj chanaj watacurcur aruyta gallaycun. Sumaj yarpaypa mana
    guellanaypa arun.
  bqp-bqp: Àdi gbãna dↄ a pia asa ũ à gã̀sãwa bobo a zĩa.
  hat-hat: Li mare ren l', li twouse manch rad li pou l' travay.
  eng-BSB: She girds herself with strength and shows that her arms are strong.
  tod-tod: Toɠa ɗa botii ɠɛ ga suvikɛi pɛ, zea la ʋalaga ɠɔ.
  eng-WEBPB: She arms her waist with strength, and makes her arms strong.
  kbq-kbq: Ana a'mo'a hanavetino eri'zana eri a'kino, hanavetino eri'zana erigahie.
  nhe-BL: Nopa sihuatl quipiya imetz huan ima tlen tetic, huan quinelpactía tequitis.
  bus-bus: È gbãaa dↄ a pii asaa ũ à gã̀sãwa bↄbↄ a zĩia.
  gub-BL: Uma'ereko katu tuwe. Ikàg. Nupytu'u kwaw uma'ereko re.
  eng-DRA: She hath girded her loins with strength, and hath strengthened her arm.
