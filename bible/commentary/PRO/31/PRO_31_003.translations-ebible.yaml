verse: PRO.031.003
translations:
  mal-C: നിന്റെ ഊർജം സ്ത്രീകൾക്കുവേണ്ടി ചെലവഴിക്കരുത്, നിന്റെ ഓജസ്സ് രാജാക്കന്മാരെ
    നശിപ്പിക്കുന്നവർക്കു നൽകരുത്.
  deu-TKW: Gieb nicht den Weibern deine Kraft, noch deine liebkosungen denen, die
    Könige verderben.
  lin-lin: Kosilisa makasi na yo na basi te, komitika te na basi oyo bapengwisaka
    bakonzi !
  eng-LSV: Do not give your strength to women, || And your ways to wiping away of
    kings.
  eng-GNV: Giue not thy strength vnto women, nor thy wayes, which is to destroy Kings.
  eng-WEBSTER: Give not thy strength to women, nor thy ways to that which destroyeth
    kings.
  nhw-BL: Amo xiquinmaca sihuame mochicahualis. Amo xinemi ipan nopa ojtli campa miyac
    tlanahuatiani mocuapolojtoque.
  swh-ONEN: Usitumie nguvu zako kwa wanawake, uhodari wako kwa wale wanaowaharibu
    wafalme.
  bba-bba: A ku de tɔn kurɔbu bu wunɛn dɑm kpe. A ku de tɔn kurɔ be bɑ sinɑmbu kɑm
    koosiɑ bu nun dɑɑ kɔ̃sɑ tie.
  eng-KJVCPB: Give not thy strength unto women, Nor thy ways to that which destroyeth
    kings.
  luo-luo: Kik iket tekri kuom mon, kata nyalo mari kuom jogo maketho ruodhi.
  meu-meu: Emu goada na hahine basio henidia; emu dala na pavapava iala-masedia taudia
    basio henidia.
  npi-ULB: स्‍त्रीलाई तेरो बल नदे वा राजाहरूलाई नष्‍ट गर्नेहरूलाई तेरा चालहरू नदे
    ।
  yor-yor: Má ṣe lo agbára rẹ lórí obìnrin, okun rẹ lórí àwọn tí ó pa àwọn ọba run.
  ind-ind: Jangan menghabis-habiskan kekayaan dan segala perhatianmu untuk menambah
    selir-selirmu, sebab banyak raja telah hancur karena hal itu.
  pes-OPCB: نیروی جوانی خود را صرف زنان نکن، زیرا آنها باعث نابودی پادشاهان شده‌اند.
  tgl-ULB: Huwag mong ibigay ang lakas mo sa mga babae, o ang mga kaparaanan mo sa
    mga naninira sa mga hari.
  hui-hui: Í̠ wali hangu yama ibaga bialu keria í̠naga hongo bibahende ogoniha ereba
    hai holani de hondo habe. Í̠naga muni yidegobi wali uruni ti mo nai holani de
    hondo habe. Mana ogoni aleme kini agaliru mo koore haga ngagoni.
  mya-mya: သင်၏အစွမ်းသတ္တိကို မိန်မတို့အားမပေးနှင့်။ ရှင်ဘုရင်တို့ကိုဖျက်ဆီးတတ်သာအရာ၌
    သင့်၏အကျင့် အကြံ အပြုအမူတို့ကို မအပ်နှင့်။
  bod-N: རང་གི་སྟོབས་ནི་སྐྱེས་མར་སྦྱིན་མི་བྱ། །རྒྱལ་པོ་བརླག་པའི་སྤྱད་པ་མ་སྤྱོད༌ཅིག།
  wsk-wsk: Ni imet nungumik te nimi me saparko, imet uwuta mu king suen biya nunga
    maguwuman.
  sna-sna: usapedzera simba rako pavakadzi, nenzira dzako pane avo vanoparadza madzimambo.
  spa-BLM: No des tu fuerza a las mujeres, ni tus caminos a lo que destruye a los
    reyes.
  cac-cac: Man̈ a juel a b'a yuj eb' ix ix, yujto yuj eb' ix ix chi', man̈ jantacoc
    eb' rey sjuvieli.
  swh-ULB: Nguvu zako usiwape wanawake; au wenye kuharibu wafalme njia zako.
  bel-bel: Не аддавай жанчыне сілы тваёй, ні шляхоў тваіх пагубніцам цароў.
  deu-ELBBK: Gib nicht den Frauen deine Kraft, noch deine Wege den Verderberinnen
    der Könige.
  mbb-OT: usiki is timpu wey selapì nu para te menge vahi, su iyan sikandan hinungdan
    he nezeetan is menge hadì.
  mal-2015: സ്ത്രീകൾക്കു നിന്റെ ബലത്തെയും രാജാക്കന്മാരെ നശിപ്പിക്കുന്നവർക്കു നിന്റെ
    വഴികളെയും കൊടുക്കരുതു.
  rmc-rmc: Ma de avri tiri zor pre oda, hoj pašľoha le džuvľenca, bo oda zňičinďa
    but kraľen.
  pes-OPV: قوت خود را به زنان مده، و نه طریقهای خویش را به آنچه باعث هلاکت پادشاهان
    است.
  ron-1924: Ну-ць да фемеилор влага ши дезмердэриле тале челор че перд пе ымпэраць.
  ben-OBCV: নারীদের পিছনে তোমার শক্তি ব্যয় কোরো না, যারা রাজাদের সর্বনাশ করে তাদের
    পিছনে তোমার প্রাণশক্তি নষ্ট কোরো না।
  som-som: Xooggaaga naago ha siinin, Dawyadaadana ha siinin kuwa boqorrada dumiya.
  lat-VUC: Ne dederis mulieribus substantiam tuam, et divitias tuas ad delendos reges.
  eng-ASVBT: Give not thy strength unto women, Nor thy ways to that which destroyeth
    kings.
  mna-mna: 'Re: Kokena pasaana koroŋ ku pizin moori mi zem mburom pizin. Pa ina zaala
    ta ipasansaana king boozomen ma tizanzaana pa i.'
  ita-1885: Non dar la tua forza alle donne, Nè i tuoi costumi a ciò che è per distruggere
    i re.
  eng-ULB: Do not give your strength to women, or your ways to those who destroy kings.
  spa-VBL: No desperdicies tu fuerza durmiendo con mujeres; con esas que hacen caer
    a los reyes.
  fra-_FOB: Ne livre point ta force aux femmes, ni tes voies à celles qui perdent
    les rois.
  mal-mal: സ്ത്രീകൾക്ക് നിന്റെ ബലത്തെയും രാജാക്കന്മാരെ നശിപ്പിക്കുന്നവർക്ക് നിന്റെ
    വഴികളെയും ഏല്പിച്ചു കൊടുക്കരുത്.
  lit-lit: Neatiduok savo šaunumo moterims, nė savo kelių tam dalykui, kuris sunaikina
    karalius.
  urd-GVR: Apnī pūrī tāqat auratoṅ par zāe na kar, un par jo bādshāhoṅ kī tabāhī kā
    bāis haiṅ.
  suz-BL: इ बोल मीश मुर आन कली मगेवो। मेको हेंथे गाक्‍बपुकीमी पिप आन कली खतम सेल्‍नीम।
    ब्‍यवस्‍था १७:१७; १राजा ११:१,४
  eng-NOY: Give not thy strength to women, Nor thy ways to that which destroyeth kings!
  ita-1927: Non dare il tuo vigore alle donne, né i tuoi costumi a quelle che perdono
    i re.
  ckb-ckb: هێزت مەدە ژنان، ڕێگاکانیشت مەدە ژنانی لەناوبەری پاشایان.
  eng-BBE: Do not give your strength to women, or your ways to that which is the destruction
    of kings.
  kan-OKCV: ನಿನ್ನ ತ್ರಾಣವನ್ನು ಸ್ತ್ರೀಯರಿಗೆ ಒಪ್ಪಿಸದಿರು. ರಾಜರನ್ನೇ ಹಾಳುಮಾಡಬಲ್ಲ ಸ್ತ್ರೀಯರಿಗೆ
    ನಿನ್ನ ಹಣ ಸಮಯವನ್ನು ವ್ಯಯಮಾಡದಿರು.
  tam-2017: பெண்களுக்கு உன்னுடைய பெலனையும் ராஜாக்களைக் கெடுக்கும் காரியங்களுக்கு உன்னுடைய
    வழிகளையும் கொடுக்காதே.
  spa-RV-1909: No des á las mujeres tu fuerza, ni tus caminos á lo que es para destruir
    los reyes.
  ron-BTF: Nu da vigoarea ta femeilor, nici căile tale aceleia ce distruge împărați.
  eng-WEBP: Don’t give your strength to women, nor your ways to that which destroys
    kings.
  eng-FBV: Don't waste your strength sleeping with women, those that bring down kings.
  nld-1939: Verkwist uw geld niet aan vrouwen, Schenk uw hart niet aan haar, die koningen
    verderven;
  nch-BL: Amo xiquinmaca sihuame mochicahualis. Amo xinemi ipan nopa ojti campa miyac
    tanahuatiani mocuapolojtoque.
  vie-1934: Chớ phó sức lực con cho người đàn bà, Đừng ở theo con đường gây cho vua
    chúa bị bại hoại.
  hin-CV: अपना पौरुष स्त्रियों पर व्यय न करना और न अपने संसाधन उन पर लुटाना, जिन्होंने
    राजाओं तक के अवपात में योग दिया है.
  eng-OURB: Don’t give your strength to women, nor your ways to that which destroys
    kings.
  spa-BES: No des tu fuerza a las mujeres, ni tus caminos a lo que es la destrucción
    de los reyes.
  tdx-tdx: Ko atolo’o aman’ ampela ty haozara’o, ndra amo mpandrotsake mpanjakao o
    sata’oo.
  tha-KJV: อย่าให้กำลังของเจ้าแก่​ผู้หญิง อย่าให้ทางของเจ้าแก่​ผู้​ทำลายกษั​ตริ​ย์​ใดๆ
  por-BR-2018: Não dês tua força às mulheres, nem teus caminhos para coisas que destroem
    reis.
  deu-ELO: Gib nicht den Weibern deine Kraft, noch deine Wege den Verderberinnen der
    Könige.
  eng-WYC-2018: Give thou not thy chattel to women (or Give thou not all thy substance
    to women), and thy riches to do away kings.
  epo-epo: Ne donu al la virinoj vian forton, Nek viajn agojn al la pereigantoj de
    reĝoj.
  uig-PIN: Küq-ⱪuwwitingni ayal-hotunlar tǝripigǝ sǝrp ⱪilmiƣin; Yaki padixaⱨlarnimu
    wǝyran ⱪilidiƣan ixlarƣa berilgüqi bolma!
  beo-beo: 'Dia gasa huluane dagosa:besa:le, wadela:i uda adole lasu hou maedafa hamoma.
    Dia muni amoga mae galagama, wadela:i uda adole lasu amoga. Amo wadela:i uda da
    hina bagade dunu wadela:lesimusa: dawa:.'
  tpi-OTNT: Yu no ken pilai long ol meri na lusim olgeta strong bilong yu. Long wanem,
    ol i save mekim ol king i bagarap.
  hau-SA: Kada ka ba da ƙarfinka a kan mata, ƙarfinka ga waɗanda suka hallaka sarakuna.
  uig-LAT: Küch-quwwitingni ayal-xotunlar teripige serp qilmighin; Yaki padishahlarnimu
    weyran qilidighan ishlargha bérilgüchi bolma!
  nde-nde: ungadlalisi amandla akho ebafazini, izifutho zakho kulabo abadiliza amakhosi.
  ton-ton: ‌ʻOua naʻa tuku ho mālohi ki he kakai fefine, pe ko ho ngaahi hala ki he
    meʻa ʻoku ʻauha ai ʻae ngaahi tuʻi.
  ces-1613: Nedávej ženám síly své, ani cest svých těm, kteréž k zahynutí přivodí
    krále.
  eng-WMB: Don’t give your strength to women, nor your ways to that which destroys
    kings.
  tam-TCV: நீ பெண்களிடம் உன் பெலனைக் கொடுக்காதே, அரசர்களை அழிப்பவர்களிடம் சேராதே.
  ceb-ULB: Ayaw ihatag ang imong kusog sa babaye, o ang imong mga pamaagi niadtong
    maglaglag sa mga hari.
  pol-UBG: Nie oddawaj kobietom swej siły ani twoich dróg temu, co prowadzi do zguby
    królów.
  urd-GVU: اپنی پوری طاقت عورتوں پر ضائع نہ کر، اُن پر جو بادشاہوں کی تباہی کا باعث
    ہیں۔
  deu-1912: laß nicht den Weibern deine Kraft und gehe die Wege nicht, darin sich
    die Könige verderben!
  kan-2017: ನಿನ್ನ ತ್ರಾಣವನ್ನು ಸ್ತ್ರೀಯರಿಗೆ ಒಪ್ಪಿಸಬೇಡ, ರಾಜರಿಗೆ ವಿನಾಶಕರವಾದ ದಾರಿಗೆ ತಿರುಗಬೇಡ.
  yap-yap: Dabi par ni dake ppin e maruwel rom ma dab mu adbey e salpiy rom ni gubin
    ko ppin; ya yad e ur kireb naged e pilung.
  hlt-MCSB: Na thadueng te huta pum dongah pae tarha boeh, na longpuei te manghai
    rhoek aka khoe ham ni te.
  mdy-ETH: ሚርጌ ላኣሊ ዔኪ ዎልቆ ኔኤኮ ጋፒሲፖ፤ ዬያጉዴ ማዻ ካኣቶዋ ዓይሱዋዖ ዻውሲሴኔ።
  kew-kew: Neme ona meda nayoloa money page nakaloa nena puri dia yalia. Gore akoloya
    king-nu ma-oyaeme-daa go agaa lagialo.
  twi-ASANTE: nsɛe wʼahoɔden wɔ mmaa ho, wɔn a wɔgu ahemfo asu no.
  eng-WEBU: Don’t give your strength to women, nor your ways to that which destroys
    kings.
  wal-wal: maccaasan ne wolqqaa wurssoppa; he kawota bashshiya maccaasatun ne akataa
    xaissoppa.
  acu-NT: Uchiru, ami kakarmaram nuwanam ajapawaip. Warí, nuwa ainauka aintsu apuri
    pimpiru wajasti tusar mesratin ainawai.
  spa-PDDPT: No des tu fuerza a las mujeres, Ni tus caminos al que destruye a los
    reyes.
  gun-gun: Emboaxa rive eme nembaraetea kunhague mboae káuxa, emboaxa eme reikoa huvixave
    reitya kuery pe.
  agu-BL: Or tzawil, qui tzapo'tzaj walor awankil scye'jak xna'n, na nicy't nin yi
    e' rey na chipo'tij tan yi jun ajtza'kla'tz.
  ilo-ULB: Saanmo nga ited ti pigsam kadagiti babbai, wenno dagiti wagasmo kadagiti
    mangdaddadael kadagiti ari.
  kpg-kpg: Hudee hagauwwou ina oo mahi huogodoo gi di haihai huaidu mo nia ahina,
    hudee hagauwwou ina au bahihadu huogodoo gi nia ahina. Digaula la gu oho nia king.
  uig-ARA: كۈچ-قۇۋۋىتىڭنى ئايال-خوتۇنلار تەرىپىگە سەرپ قىلمىغىن؛ ياكى پادىشاھلارنىمۇ
    ۋەيران قىلىدىغان ئىشلارغا بېرىلگۈچى بولما!
  bps-bps: Nangam sa falmo i kgalam na filakam di dad libun, du én gafalmo ge, na
    balù dad harì tagafalmola.
  sus-sus: I naxa i sɛnbɛ fi ginɛ ɲaaxie ma, naxee fata mangɛe ralɔɛde. I naxa bira
    na ginɛ mɔɔli fɔxɔ ra.
  pon-2006: Ke dehr kauwehla mwahl omw kehl rehn lih akan oh kesehkihla mwahl noumw
    mwohni lih; pwe irail me kesedier nanmwarki kan.
  ksd-ksd: Koko una vole ra dekdekim ma ra umana vavina, Ma koko una mur nam ra mangamangana
    ba ra umana king dia virua tana.
  tur-YTC: Gücünü kadınlara, Yollarını kralları yok eden şeylere verme.
  bel-N: Не давай жанчынам сілы тваёй, ані шляхоў тваіх нішчыцелькам валадароў.
  ind-AYT: Jangan berikan kekuatanmu kepada perempuan, atau jalan-jalanmu kepada mereka
    yang membinasakan raja-raja.
  nya-nya: Usapereke mphamvu yako kwa akazi. Usamayenda nawo amenewa popeza amawononga
    ngakhale mafumu.
  hrv-hrv: Ne daj snage svoje ženama ni putova svojih zatiračima kraljeva.
  mps-mps: Nago te we dabede gagali me isiąyu, tama nago bomo tigidali me tagalabuo.
    Magi baso meni, augwaligo te king dabe me dolomainu ebo dao.
  tpi-tpi: Yu no ken pilai long ol meri na lusim olgeta strong bilong yu. Long wanem,
    ol i save mekim ol king i bagarap.
  dan-1931: Giv ikke din Kraft til Kvinder, din Kærlighed til dem, der ødelægger Konger.
  vie-OVCB: đừng vì đàn bà mà tiêu hao năng lực, đừng theo vết xe đổ của các vua chúa.
  guj-2017: તારી શક્તિ સ્ત્રીઓ પાછળ વેડફીશ નહિ, અને તારા માર્ગો રાજાઓનો નાશ કરનારની
    પાછળ વેડફીશ નહિ.
  pon-2006A: Ke dehr kauwehla mwahl omw kehl rehn lih akan oh kesehkihla mwahl noumw
    mwohni lih; pwe irail me kesedier nanmwarki kan.
  por-BRBSL: Não dê sua força às mulheres, nem seus caminhos para aquilo que destrói
    os reis.
  swe-swe: Ge inte din kraft till lösaktiga kvinnor, lev inte på ett sådant sätt som
    utblottar (avsätter, förintar) en kung.
  cth-cth: Siangpahrangnaw patenghai karaphoekung napui koe na thaonae poe hanh.
  twi-twi: Nsɛe wʼahoɔden wɔ mmea ho, wɔn a wogu ahemfo asu no.
  hlt-hlt: Na thadueng te huta pum dongah pae tarha boeh, na longpuei te manghai rhoek
    aka khoe ham ni te.
  tbz-SIM: Bɑ́ɑ́ yóu kɛ̀ bɛnitipòbɛ̀ɛ di ɑ wɛ̃rímú, bɑ́ɑ́ tũnnɛ bɛ̀ɛ̀ fétìnko bɛkpɑ̀ɑ̀tìbɛ̀
    bɛ kó kucɛ.
  msy-2020: Nɨ amiziba ko ikararang me ko daku uan gavgavim me danɨngan markɨ. Guizbangɨra,
    kamagh garir amiziba atrivibagh amima me ikufi.
  dop-dop: Tɑɑ cɛlɑ nyɑ́ toŋ kɛ ɑlɑɑ. Pəyele tɑɑ hʋlɩ ɑlɑɑ mpɑ pɑ wɑkələɣɩ ɑwulɑɑ
    tɔɣɔ nyɑ́ mpɑɑŋ.
  azb-azb: Gücünü qadınlara, Yollarını padşahları məhvə aparanlara sərf etmə.
  eng-DBY: Give not thy strength unto women, nor thy ways to them that destroy kings.
  hin-2017: अपना बल स्त्रियों को न देना, न अपना जीवन उनके वश कर देना जो राजाओं का
    पौरूष खा जाती हैं।
  wol-KYG: Bul jox jigéen ñi sa doole, bul jox say siddit jigéen ñiy sànk buur.
  bjr-bjr: Sia aneenna afeeka aanaaseesaa taikaa. Sia aneenna munnimma aiqama aanaaseesaa
    taikaa. Anaaseeuqa karaambaiqauqa faqa narimaria ainainausa maridaqa.
  eng-YLT: Give not to women thy strength, And thy ways to wiping away of kings.
  kne-kne: Adi kan abosen di bikas ya pilak mo si babai, tan ad-adoy nadadael ay ari
    begew en daida.
  eng-WYC-2017: Give thou not thy chattel [or thy substance] to women, and thy riches
    to do away kings.
  eng-WMBB: Don’t give your strength to women, nor your ways to that which destroys
    kings.
  urd-GVH: अपनी पूरी ताक़त औरतों पर ज़ाया न कर, उन पर जो बादशाहों की तबाही का बाइस
    हैं।
  rug-rug: Mu lopu oki pania koari na barikaleqe sa mua ṉiniraṉira, na mua totoso
    arilaedi koarini pu ṉoṉovali sari na baṉara.
  gaz-gaz: humna kee dubartoota irratti, jabina kee warra mootota balleessan irratti
    hin fixin.
  fra-LSG: Ne livre pas ta vigueur aux femmes, Et tes voies à celles qui perdent les
    rois.
  yal-yal: I nama i sɛnbɛ lu ɲaxanle yii. I fangan nama ɲan ne fɔxɔ ra naxanye mangane
    ralɔma ayi.
  haw-1868: Mai haawi aku i kou ikaika i na wahine, Aole hoi i kou aoao i ka mea e
    make ai na alii.
  arb-NAV: لَا تُنْفِقْ قُوَّتَكَ عَلَى النِّسَاءِ، وَلا تَسْتَسْلِمْ لِمَنْ يُهْلِكْنَ
    الْمُلُوكَ.
  ewe-ewe: Mègagblẽ wò ŋusẽ ɖe nyɔnuwo ŋu kple wò lãmeka ɖe ame siwo gblẽa fiawo dome
    la ŋu o.
  eng-LEE: Give not unto women thy vigor, nor thy ways to those that ruin kings.
  asm-FB: তোমাৰ শক্তি মহিলাক নিদিবা, আৰু ৰজাক ধ্বংস কৰা সকলৰ পথত নচলিবা।
  sus-A: عِ نَشَ عِ سّنبّ قِ فِنّ حَاشِيٍ مَ، نَشٍيٍ قَتَ مَنفّيٍ رَلْيدٍ. عِ نَشَ
    بِرَ نَ فِنّ مْولِ قْشْ رَ.
  fra-SBL: Ne donne pas ta force aux femmes, ni vos voies à celles qui détruisent
    les rois.
  hbo-hbo: אַל־תִּתֵּ֣ן לַנָּשִׁ֣ים חֵילֶ֑ךָ וּ֝דְרָכֶ֗יךָ לַֽמְחֹ֥ות מְלָכִֽין׃
  kik-kik: atĩrĩ, ndũkanaitange hinya waku na andũ-a-nja, kana ũhe ũhoti waku acio
    manangaga athamaki.
  fra-NCL: Ne livre pas ta vigueur aux femmes, et tes voies à celles qui perdent les
    rois.
  cek-AK: na thacakhaih to nongpatanawk khaeah patoh hmah loe, siangpahrang hum koeh
    kaminawk caehhaih loklam to pazui hmah.
  cuk-cuk: ”Melle omeganbina surbinsa itogo. Bukidar reymar omeganse galakumaid.
  uig-CYR: Күч-қуввитиңни аял-хотунлар тәрипигә сәрп қилмиғин; Яки падишаларниму вәйран
    қилидиған ишларға берилгүчи болма!
  tel-2017: నీ బలాన్ని స్త్రీలకియ్యకు. రాజులను నశింపజేసే స్త్రీలతో సహవాసం చేయ వద్దు.
  hat-BSA: Pa bay fòs ou a fanm, ni wout ou a sila ki konn detwi wa yo.
  kos-kos: Nimet kom sisla kuiyom ke inkanek in kosro, ac mani lom ke mutan; ma inge
    kunausla tari tokosra puspis.
  hbo-WLC: אַל־תִּתֵּ֣ן לַנָּשִׁ֣ים חֵילֶ֑ךָ וּ֝דְרָכֶ֗יךָ לַֽמְח֥וֹת מְלָכִֽין׃
  ibo-ibo: Enyela ụmụ nwanyị ike gị, enyekwela ịdị ike gị nʼaka ndị nʼala ndị eze
    nʼiyi.
  ory-ory: ତୁମ୍ଭେ ସ୍ତ୍ରୀଲୋକଙ୍କୁ ଆପଣା ବଳ ଦିଅ ନାହିଁ, ଅବା ରାଜାମାନେ ଯହିଁରେ ବିନଷ୍ଟ ହୁଅନ୍ତି,
    ତହିଁରେ ଗତି କର ନାହିଁ।
  chk-chk: Kosap fangala om pöchökül ngeni fefin, kosap pwal fangala om moni ngeni
    ekewe fefin mi afeiengaua ekewe king.
  rop-rop: Yu nomo weistimbat yu taim en silipsilip garram detlot wuman hubin binijimap
    laif blanga loda king.
  ukr-1871: Не оддавай жіноцтву сил твоїх, анї поступків твоїх тим погубницям царів.
  deu-1951: Opfere nicht den Weibern deine Kraft, noch deine Zeit denen, welche die
    Könige entnerven!
  eng-JPS: Give not thy strength unto women, nor thy ways to that which destroyeth
    kings.
  srp-1865: Ne daj krjeposti svoje ženama, ni putova svojih onima što satiru careve.
  lug-lug: Tomaliranga maanyi go ku bakazi, newaakubadde amaanyi go ku abo abazikiriza
    bakabaka.
  heb-heb: אל תתן לנשים חילך ודרכיך למחות מלכין׃
  ben-IRV: তুমি নারীদেরকে নিজের শক্তি দিও না, যা রাজাদের ক্ষতিকারক, তাতে যুক্ত থেকো
    না।
  pan-pan: ਆਪਣਾ ਬਲ ਪਰਾਈਆਂ ਔਰਤਾਂ ਨੂੰ ਨਾ ਦੇ, ਨਾ ਆਪਣਾ ਜੀਵਨ ਰਾਜਿਆਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲੀਆਂ
    ਨੂੰ!
  mya-JVB: သင် ၏အစွမ်း သတ္တိကို မိန်းမ တို့အား မ ပေး နှင့်။ ရှင်ဘုရင် တို့ကိုဖျက်ဆီး
    တတ်သောအရာ၌ သင့် ၏အကျင့် အကြံ အပြုအမူတို့ကို မအပ်နှင့်။
  tte-O: Tabu am mane kuyayavenuwan sinesineo kolili kaiwena siya nuwanuwali tomo
    meuloili yo kin ali paisowa sisibayanaeli.
  tbg-tbg: Kia nahenti hampata hampi nihara nena kempuka taiqa kaane. Vi nahentika
    avuhainauka qoraiqama nimite variakave.
  hmo-hmo: Oiemu goada be hahine dekenai, sihari henidia totona do oi haorea lasi.
    Hahine unai bamona ese, king taudia idia hadikaia ore vadaeni.
  urd-urd: अपनी क़ुव्वत 'औरतों को न दे, और अपनी राहें बादशाहों को बिगाड़ने वालियों
    की तरफ़ न निकाल।
  rus-SYN: Не отдавай женщинам сил твоих, ни путей твоих губительницам царей.
  bqc-SIM: Ńsu ǹ n wo dɛ nↄɛↄ kĩ́io, ńsu zɛ́ pↄ́ ì kíaↄ ↄ̃̀ↄkpa sɛo.
  tcz-CHONGTHU: Nathahatna chu numei pedoh hih beh in, chule lengho sumanga pang ho
    chu lampi na ot louhel ding ahi.
  mar-mar: तू आपली शक्ती स्त्रियांना देऊ नको, किंवा आपले मार्ग राजांचा नाश करणाऱ्यास
    देऊ नको.
  hlt-THB: Nak thamahnaak ce nu a hamna koeh pe, sangpahrang him ham ak caikhqi venawh
    na hqingnaak koeh pe kawp ti.
  qub-qub: Warmicunallaman yarpacusha ama puriychu. Achcajmi raycunapis warmi-rayculla
    pirdicasha.
  bqp-bqp: Ǹsun n wó dɛ nↄgbɛ̃nↄ kĩnaaro, ǹsun zɛ́ kũ àdi kínanↄ yaka sɛ́ro.
  hat-hat: Pa gaspiye kouray ou nan fanm. Veye zo ou ak fanm k'ap fè malè chèf yo.
  eng-BSB: Do not spend your strength on women or your vigor on those who ruin kings.
  tod-tod: Mina è-zuvikɛi ve anzanuiti zea, ta ɗa-ʋeleiti, naati zea, niiti ta ɗa
    masagiti kaka.
  eng-WEBPB: Don’t give your strength to women, nor your ways to that which destroys
    kings.
  kbq-kbq: Hanave ka'a a'nerera hunka otro. E'inahu a'nemo'za kini vahe'ma zamazeri
    havizama nehaza a'nerera osuo.
  nhe-BL: Amo xiquinmaca sihuame mochicahualis. Amo xinemi ipan nopa ojtli campa miyac
    tlanahuatiani mocuapolojtoque.
  bus-bus: Ǹton n wó dɛ nↄgbɛ̃nↄ kiiaro, ǹton zɛ́ kɛ̀ è kínanↄ yaka sɛ́ro.
  gub-BL: Emumaw zo nekàgaw paw kuzà wapuhe nehe. Emumaw zo neremetarer paw kuzà wanehe
    we nehe. Te amo tuwihawete uzemumaw nezewe a'e wà.
  eng-DRA: Give not thy substance to women, and thy riches to destroy kings.
