verse: PRO.031.026
translations:
  mal-C: അവൾ ജ്ഞാനത്തോടെ സംസാരിക്കുന്നു, അവളുടെ നാവിൽ വിശ്വസനീയമായ ഉപദേശങ്ങളുണ്ട്.
  deu-TKW: Ihren Mund thut sie mit Weisheit auf, und liebreiche Unterweisung ist auf
    ihrer Zunge.
  lin-lin: Alobaka na bwanya, mpe lolemo na ye epesaka malakisi na bolingo.
  eng-LSV: She has opened her mouth in wisdom, || And the law of kindness [is] on
    her tongue.
  eng-GNV: She openeth her mouth with wisdome, and the lawe of grace is in her tongue.
  eng-WEBSTER: She openeth her mouth with wisdom; and on her tongue is the law of
    kindness.
  nhw-BL: Se cuali sihuatl camanalti ica miyac tlalnamiquilistli, huan tlamachtía
    ica miyac tlaicnelijcayotl.
  swh-ONEN: Huzungumza kwa hekima na mafundisho ya kuaminika yapo ulimini mwake.
  bba-bba: Lɑɑkɑri sɔɔrɑ u rɑ nɔɔ wukie, kpɑ u n tɔmbu bwisi kɛ̃mɔ kɑ kĩru.
  eng-KJVCPB: (פ) She openeth her mouth with wisdom; And in her tongue is the law
    of kindness.
  luo-luo: Owuoyo gi rieko kendo puonj mar adiera ni e lewe.
  meu-meu: Uduna e hapapaiamu mai aonegana ida, bona hebogahisi ihahedibalaina na
    matana ai.
  npi-ULB: उनले बुद्धिसित आफ्नो मुख खोल्छिन्, र दयाको व्यवस्था उनको जिब्रोमा छ ।
  yor-yor: A sọ̀rọ̀ pẹ̀lú ọgbọ́n ìkọ́ni òtítọ́ sì ń bẹ létè e rẹ̀
  ind-ind: Ucapannya selalu bijaksana, memancarkan pengajaran dan kasih sayang.
  pes-OPCB: سخنانش پر از حکمت و نصایحش محبت‌آمیز است.
  tgl-ULB: Binubuksan niya ang kaniyang bibig ng may karunungan, at nasa kaniyang
    dila ang batas ng kabaitan.
  hui-hui: Ibugua wali agali lawai hayagua baya hanguore manda bilo mini bayale gigabi
    wu biruwa lawai haga.
  mya-mya: ပညာစကားကို ပြောတတ်၍၊ မေတ္တာတရား အားဖြင့် နှုတ်မြွတ်တတ်၏။
  bod-N: ཁ་གྲགས་ཡོང་དུས་ཤེས་རབ་གླེང་བ༌དང༌། །ལྕེ་རྩེར་བྱམས་བརྩེ་ལྡན་པའི་བསླབ་བྱ༌ཡོད།།
  wsk-wsk: Nu ikia sinar ago munakoso, ale noko kuring te mu diram la kiti guruga
    ko den arataso.
  sna-sna: Anotaura nouchenjeri, uye kurayira kwakatendeka kuri parurimi rwake.
  spa-BLM: Ella abre su boca con sabiduría. La instrucción amable está en su lengua.
  cac-cac: D'a val jelanil slolon ix, yed' smasanil sc'ol ix syac' c'ayb'ub'al.
  swh-ULB: Anafumbua kinywa chake kwa hekima na sheria ya ukarimu ipo kwenye ulimi
    wake.
  bel-bel: Вусны свае растуляе з мудрасьцю, і добрая парада на языку ў яе.
  deu-ELBBK: Sie öffnet ihren Mund mit Weisheit, und liebreiche Lehre ist auf ihrer
    Zunge.
  mbb-OT: Emun egkaǥi sikandin ne egketuusan ta he uluwanen sikandin, ne meelima sikandin
    he ebpenurù.
  mal-2015: അവൾ ജ്ഞാനത്തോടെ വായ് തുറക്കുന്നു; ദയയുള്ള ഉപദേശം അവളുടെ നാവിന്മേൽ ഉണ്ടു.
  rmc-rmc: O muj phundravel goďaha a pre čhib la hin o kamibnaskro sikaviben.
  pes-OPV: دهان خود را به حکمت می‌گشاید، و تعلیم محبت‌آمیز بر زبان وی است.
  ron-1924: Еа дескиде гура ку ынцелепчуне ши ынвэцэтурь плэкуте ый сунт пе лимбэ.
  ben-OBCV: তিনি প্রজ্ঞামূলক কথাবার্তা বলেন, ও তাঁর জিভের ডগায় আন্তরিক নির্দেশ থাকে।
  som-som: Afkeeda waxay u kala qaaddaa xigmad; Oo carrabkeedana waxaa saaran sharciga
    raxmadda.
  lat-VUC: Os suum aperuit sapientiæ, et lex clementiæ in lingua ejus.
  eng-ASVBT: She openeth her mouth with wisdom; And the law of kindness is on her
    tongue.
  mna-mna: Ni izzo sua raama ŋgar. Mi ipaute wal kini be tiurur kat lelen pa Anutu
    mi zin tomtom.
  ita-1885: Ella apre la bocca con sapienza, E la legge della benignità è sopra la
    sua lingua.
  eng-LXXUP: The ways of her household are careful, And she eats not the bread of
    idleness.
  eng-ULB: She opens her mouth with wisdom and the law of kindness is on her tongue.
  spa-VBL: Ella habla con sabiduría, y es bondadosa al dar instrucciones.
  fra-_FOB: Elle ouvre la bouche avec sagesse, et des instructions aimables sont sur
    sa langue;
  mal-mal: അവൾ ജ്ഞാനത്തോടെ വായ് തുറക്കുന്നു; ദയയുള്ള ഉപദേശം അവളുടെ നാവിന്മേൽ ഉണ്ട്.
  lit-lit: Ji atveria savo burną vadovaudamasi išmintimi, ir ant jos liežuvio – maloningumo
    įstatymas.
  urd-GVR: Wuh hikmat se bāt kartī, aur us kī zabān par shafīq tālīm rahtī hai.
  suz-BL: मेकोमी लोव़ पवानु, जोक्‍ब तुइक्‍ब लोव़ ला पाइब। मिनु मुर आन कली शिशी पचा
    कली शेंब।
  eng-NOY: She openeth her mouth with wisdom, And kind instruction is upon her tongue.
  ita-1927: Ella apre la bocca con sapienza, ed ha sulla lingua insegnamenti di bontà.
  ckb-ckb: دەمی بە دانایی دەکاتەوە و فێرکردنەکانی میهرەبانی لەسەر زمانییەتی.
  eng-BBE: Her mouth is open to give out wisdom, and the law of mercy is on her tongue.
  kan-OKCV: ಆಕೆಯು ಜ್ಞಾನದಿಂದ ಮಾತನಾಡುತ್ತಾಳೆ. ಆಕೆಯ ನಾಲಿಗೆಯ ಮೇಲೆ ನಂಬಿಗಸ್ತ ಶಿಕ್ಷಣ ಇದೆ.
  tam-2017: தன்னுடைய வாயை ஞானம் விளங்கத் திறக்கிறாள்; தயையுள்ள போதகம் அவளுடைய நாவின்மேல்
    இருக்கிறது.
  spa-RV-1909: 'Abrió su boca con sabiduría: y la ley de clemencia está en su lengua.'
  ron-BTF: Ea își deschide gura cu înțelepciune și pe limba ei se află legea bunătății.
  eng-WEBP: She opens her mouth with wisdom. Kind instruction is on her tongue.
  eng-FBV: She speaks wise words, and she's kind when she gives instructions.
  nld-1939: 'Haar mond is vol wijsheid, Een vriendelijke wenk ligt op haar tong:'
  nch-BL: Se cuali sihuat camanalti ica miyac talnamiquilisti, huan tamachtía ica
    miyac taicnelijcayot.
  vie-1934: Nàng mở miệng ra cách khôn ngoan, Phép tắc nhân từ ở nơi lưỡi nàng.
  hin-CV: उसके मुख से विद्वत्तापूर्ण वचन ही बोले जाते हैं, उसके वचन कृपा-प्रेरित होते
    हैं.
  eng-OURB: פּ (Mouth) She opens her mouth with wisdom. Instructions of chesed ·loving-kindness·
    is on her tongue.
  spa-BES: Su boca está abierta para dar sabiduría, y la ley de misericordia está
    en su lengua.
  tdx-tdx: Sokafe’e an-kihitse ty falie’e, le fañòham-patarihañe ty am-pivimbi’e eo.
  tha-KJV: เธออ้าปากกล่าวด้วยสติ​ปัญญา และกฎเกณฑ์​แห่​งความกรุณาก็​อยู่​ที่​ลิ้นของเธอ
  por-BR-2018: Ela abre sua boca com sabedoria; e o ensinamento bondoso está em sua
    língua.
  deu-ELO: Sie tut ihren Mund auf mit Weisheit, und liebreiche Lehre ist auf ihrer
    Zunge.
  eng-WYC-2018: She opened her mouth to wisdom; and the law of mercy is in her tongue.
    (She opened her mouth with wisdom; and the law of love, or of kindness, is upon
    her tongue.)
  epo-epo: Sian buŝon ŝi malfermas kun saĝo; Bonkora instruo estas sur ŝia lango.
  uig-PIN: '|פ| Aƣzini aqsila, dana sɵz ⱪilidu, Tilida meⱨribanǝ nǝsiⱨǝtlǝr bar.'
  beo-beo: Amola e da asabole, dawa:le sia:sa.
  tpi-OTNT: Sapos em i skulim ol manmeri, em i mekim tok isi tasol. Na olgeta tok
    bilong en i kamapim gutpela tingting na save bilong en.
  hau-SA: Tana magana da hikima, kuma umarnai mai aminci yana a harshenta.
  uig-LAT: '|פ| Aghzini achsila, dana söz qilidu, Tilida méhribane nesihetler bar.'
  nde-nde: Ukhuluma ngenhlakanipho, lezeluleko eziqondileyo zisolimini lwakhe.
  ton-ton: ‌ʻOku matoʻo hono ngutu ʻi he poto; pea ʻoku ʻi hono ʻelelo ʻae fono ʻoe
    ʻofa.
  ces-1613: Ústa svá otvírá k moudrosti, a naučení dobrotivosti v jazyku jejím.
  eng-WMB: She opens her mouth with wisdom. Kind instruction is on her tongue.
  tam-TCV: அவள் ஞானமாய்ப் பேசுகிறாள், அவளுடைய நாவில் தயவான அறிவுரைகள் இருக்கின்றன.
  ceb-ULB: Magabuka siya sa iyang baba uban ang kaalam ug ang balaod sa pagkamaluluy-on
    anaa sa iyang dila.
  pol-UBG: Otwiera swe usta mądrze i na jej języku jest prawo miłosierdzia.
  agr-agr: Chichaakush shiig anentaimas chichawai, tuja niina uchijinash shiig anentus
    jintintui.
  kyc-kyc: Baa pii dupwa mona palenge singinya renge dokome soo nembo wane wane karo
    lenge.
  urd-GVU: وہ حکمت سے بات کرتی، اور اُس کی زبان پر شفیق تعلیم رہتی ہے۔
  deu-1912: Sie tut ihren Mund auf mit Weisheit, und auf ihrer Zunge ist holdselige
    Lehre.
  kan-2017: ಬಾಯಿದೆರೆದು ಜ್ಞಾನವನ್ನು ತೋರ್ಪಡಿಸುವಳು. ಆಕೆಯ ನಾಲಿಗೆಯು ಬುದ್ಧಿಯನ್ನು ಪ್ರೀತಿಪೂರ್ವಕವಾಗಿ
    ಹೇಳುವುದು.
  yap-yap: Ma welthin nib sumunguy u fithik’ e gonop.
  hlt-MCSB: A ka te cueihnah neh a ang tih, a lai dongah sitlohnah olkhueng om.
  mdy-ETH: ዒዛ ዔራቶና ጌስታኔ፤ ጊንሣ ሃሣ ኮሺ ዞሮዋ ዞራኔ።
  kew-kew: Nipumi onaa kogono mogeatalo palia-dare pawasi agaa loa pea. Nipuna ta
    agaa luaburi epe kone-para makuae yae lapo ora waru rubita.
  twi-ASANTE: Ɔkasa nyansa mu, na nokorɛ nkyerɛkyerɛ wɔ ne tɛkrɛma so.
  eng-WEBU: She opens her mouth with wisdom. Kind instruction is on her tongue.
  wal-wal: Aadhdhida eran a haasayausu; ammanttiya zoree i inxxarssaappe kiyees.
  acu-NT: Chichainaksha paan nintimsar chichainawai. Tura wait anengkratin asar, chikich
    ainaun nuikiartinak, yaitasar nuikiartin ainawai.
  spa-PDDPT: Abre su boca con sabiduría, Y la ley de la clemencia está en su lengua.
  gun-gun: '''Arandu rupi ''rã ijayvu, ha''e joayvua rupi nhombo''e kuaa ''rã.'
  agu-BL: Puntil cu'n na jilon, nin chin putzpuj nin i' tan tak'le'n jun ajtza'kl.
  ilo-ULB: Iyungapna ti ngiwatna a nabuyugan iti kinasirib, ken adda ti linteg ti
    kinamanangaasi iti dilana.
  kpg-kpg: Mee ga helekai, le e helekai balabala mo di kabemee.
  uig-ARA: פ ئاغزىنى ئاچسىلا، دانا سۆز قىلىدۇ، تىلىدا مېھرىبانە نەسىھەتلەر بار.
  bps-bps: Ku talù kenen dileam i kfulungan, na too glut i katdoan.
  sus-sus: A lɔnni masenma mixie bɛ, a man e xaran a fanyi ra.
  pon-2006: Eh lokaia me maledek oh kin diren loalokong.
  ksd-ksd: I tak ra ngiene ma i tatike ra tinata na kabinana, Ma ra karameana i vaarike
    ra vartovo na varmari.
  tur-YTC: Ağzını bilgelikle açar. Hoş öğüt onun dilindedir.
  bel-N: Яна адкрывае вусны свае з мудрасьцю, і міласэрнае настаўленьне на языку ў
    яе.
  grc-BRENT: Στεγναὶ διατριβαὶ οἴκων αὐτῆς, σῖτα δὲ ὀκνηρὰ οὐκ ἔφαγεν.
  ind-AYT: Dia membuka mulutnya dengan hikmat, dan hukum kebaikan ada pada lidahnya.
  nya-nya: Iye amayankhula mwanzeru, amaphunzitsa anthu mwachikondi.
  hrv-hrv: Svoja usta mudro otvara i pobožan joj je nauk na jeziku.
  mps-mps: Agai te we bidi ola mayu, agai po dua digi naga wabo dao. Tama agai tigidali
    po wabode te wiegi yai homu me kolesaga pedaluyu yai.
  tpi-tpi: Sapos em i skulim ol manmeri, em i mekim tok isi tasol. Na olgeta tok bilong
    en i kamapim gutpela tingting na save bilong en.
  dan-1931: Hun åbner Munden med Visdom, med mild Vejledning på Tungen.
  vie-OVCB: Nàng ăn nói khôn ngoan, lấy nhân từ làm kim chỉ nam.
  guj-2017: તેના મોંમાંથી ડહાપણની વાતો નીકળે છે, તેના જીભનો નિયમ માયાળુપણું છે.
  pon-2006A: Eh lokaia me maledek oh kin diren loalokong.
  por-BRBSL: She abre sua boca com sabedoria. A instrução amável está em sua língua.
  swe-swe: 'När hon öppnar sin mun talar hon vishet (andlig vishet talad med färdighet),
    på hennes tunga finns kärlekens lag (hon ger vänliga förmaningar, hennes råd ges
    i en ande av kärlek, godhet och trofasthet). [Den sjuttonde hebreiska bokstaven
    är: פ – Pe. Tecknet avbildar en öppen mun med en tunga i. Symboliserar ofta tal
    och relationer. Här är det ordet ”mun” som börjar med denna bokstav. I den här
    versen förstärks hur viktig kommunikation är i ett äktenskap, och att den sker
    i kärlek.]'
  cth-cth: Lungangnae hoi lawk a dei, a lawk teh pahrennae kâlawk lah ao.
  twi-twi: Ɔkasa nyansa mu, na nokware nkyerɛkyerɛ wɔ ne tɛkrɛma so.
  hlt-hlt: A ka te cueihnah neh a ang tih, a lai dongah sitlohnah olkhueng om.
  tbz-SIM: Kɛ nɑ́ɑ́ mmɛciì nkó tinɑ́ɑǹtì, kɛ tiènnɛ̀ diwɛ̀ì.
  msy-2020: A gumazamizibagh ifuegha men sure gamua, deragha bighavɨra me mɨgei. Egha
    an mɨgɨrɨgɨaba, da nɨghnɨzir aghuiba ko fofozir aghuim iti.
  dop-dop: Alʋ ɩnɩ ɩ yɔɣɔtəɣənɑ ləmɑɣɑsɛɛ kɛ́, nɑ ɩ́ tɑsəɣɩ lɑɣɑtʋ nɑ sɔɔlʋɣʋ.
  azb-azb: Ağzını açanda hikmət axır, Dilindən sədaqət təlimi çıxır.
  eng-DBY: She openeth her mouth with wisdom; and upon her tongue is the law of kindness.
  hin-2017: वह बुद्धि की बात बोलती है, और उसके वचन कृपा की शिक्षा के अनुसार होते हैं।
  wol-KYG: Day wax lu xelu, di digle ngor.
  bjr-bjr: Mina ookiqari firaa amiqira irirafa kai uridanoo.
  eng-YLT: Her mouth she hath opened in wisdom, And the law of kindness [is] on her
    tongue.
  kne-kne: Masirib sisya sin iyat na ay mankali yan nainayad di iyat na ay mamagbaga.
  eng-WYC-2017: She opened her mouth to wisdom; and the law of mercy is in her tongue.
  eng-WMBB: She opens her mouth with wisdom. Kind instruction is on her tongue.
  urd-GVH: वह हिकमत से बात करती, और उस की ज़बान पर शफ़ीक़ तालीम रहती है।
  rug-rug: Zama si asa pa ginilagilana lohina, meke na vina tumatumae si hoke tozi
    sa pa meana.
  gaz-gaz: Afaan ishee ogummaadhaan banatti; gorsi gara laafinaas arraba ishee irra
    jira.
  fra-LSG: Elle ouvre la bouche avec sagesse, Et des instructions aimables sont sur
    sa langue.
  yal-yal: A falan tima fe kolonna nin, a muxune xaran hinan falane ma.
  haw-1868: Oaka oia i kona waha ma ka naauao; A o ke aloha oia ke kanawai o kona
    alelo.
  arb-NAV: يَنْطِقُ فَمُهَا بِالْحِكْمَةِ، وَفِي لِسَانِهَا سُنَّةُ الْمَعْرُوفِ.
  ewe-ewe: Eƒoa nu kple nunya eye nufiame anukwaretɔ le eƒe aɖe dzi.
  eng-LEE: She openeth her mouth with wisdom, and the law of kindness is on her tongue.
  asm-FB: তেওঁ প্ৰজ্ঞাৰ কথা ক’বলৈ নিজৰ মুখ মেলে; আৰু তেওঁৰ জিভাত দয়াৰ শিক্ষা থাকে।
  sus-A: عَ لْننِ مَسٍنمَ مِشِيٍ بّ، عَ مَن عٍ شَرَن عَ قَنيِ رَ.
  fra-SBL: Elle ouvre sa bouche avec sagesse. L'instruction aimable est sur sa langue.
  hbo-hbo: פִּ֭יהָ פָּתְחָ֣ה בְחָכְמָ֑ה וְתֹֽורַת־חֶ֝֗סֶד עַל־לְשֹׁונָֽהּ׃
  kik-kik: Aaragia ciugo cia ũũgĩ, naruo rũrĩmĩ rwake rũrutanaga maũndũ ma ũtugi.
  fra-NCL: Elle ouvre la bouche avec sagesse, et les bonnes paroles sont sur sa langue.
  cek-AK: Anih loe palunghahaih hoiah lok to thuih, anih ih pahni ah tahmenhaih lok
    to oh.
  cuk-cuk: Sunmakdele, binsaed-nikaa sunmakdedaed, dule-odurdakdele, sabekwaa dule-odurdakdaed.
  uig-CYR: '|פ| Ағзини ачсила, дана сөз қилиду, Тилида меһриванә несиһәтләр бар.'
  pma-pma: Ahin koa tahos mul selus ral min meteisau ka hihiseien tahos keil akistal
    ran ongon.
  tel-2017: ఆమె తన నోరు తెరిచి జ్ఞాన వాక్కులు పలుకుతుంది. కృపా భరితమైన ఉపదేశం ఆమె
    చేస్తుంది.
  hat-BSA: Li ouvri bouch li avèk sajès e enstriksyon ladousè sou lang li.
  kos-kos: Kas lal uh lalmwetmet ac kulang.
  hbo-WLC: פִּ֭יהָ פָּתְחָ֣ה בְחָכְמָ֑ה וְתֽוֹרַת־חֶ֝֗סֶד עַל־לְשׁוֹנָֽהּ׃
  ibo-ibo: Ọ na-eji amamihe na-ekwu okwu ntụziaka kwesiri dịkwa nʼire ya.
  ory-ory: ସେ ଜ୍ଞାନରେ ଆପଣା ମୁଖ ଫିଟାଏ; ତାହାର ଜିହ୍ୱାରେ ଦୟାର ବ୍ୟବସ୍ଥା ଥାଏ।
  chk-chk: A eäni kapasen tipachem, mine a aiti ngeni aramas a fis fän kirikiröch.
  rop-rop: Im oldei tok garram gudwan wed en im oldei tok ola wed blanga meigim najalot
    pipul jinggabat ebrijing gudwei.
  ukr-1871: Уста свої отвирає лиш на слова мудрі, на язицї в неї — лагідна наука.
  deu-1951: Ihren Mund öffnet sie mit Weisheit, und freundliche Unterweisung ist auf
    ihrer Zunge.
  eng-JPS: She openeth her mouth with wisdom; and the law of kindness is on her tongue.
  srp-1865: Usta svoja otvora mudro i na jeziku joj je nauka blaga.
  lug-lug: Ayogera n’amagezi, era ayigiriza ebyekisa.
  heb-heb: פיה פתחה בחכמה ותורת חסד על לשונה׃
  ben-IRV: তিনি প্রজ্ঞার সঙ্গে মুখ খোলেন, তাঁর জিভে দয়ার ব্যবস্থা থাকে
  pan-pan: ਉਹ ਬੁੱਧ ਨਾਲ ਆਪਣਾ ਮੁੱਖ ਖੋਲਦੀ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਗੱਲਾਂ ਕਿਰਪਾ ਦੀ ਸਿੱਖਿਆ ਨਾਲ ਭਰੀਆਂ
    ਹੋਈਆਂ ਹਨ।
  mya-JVB: ပညာ စကားကို ပြော တတ်၍ ၊ မေတ္တာ တရား အားဖြင့် နှုတ်မြွတ် တတ်၏။
  tte-O: Me ana sonoga iedeedede yo mumugana bigabigana mena iloiloina.
  tbg-tbg: Nai noqihairo koqe uva ti vaira. Viva vaiinti nahenti nai uva maara qihaaqamakero
    tiva nimi vaira.
  hmo-hmo: Ia be mai aonega danu ia hereva noho, bona iena hadibaia hereva be maoromaoro,
    bona mai momokani danu.
  urd-urd: उसके मुँह से हिकमत की बातें निकलती हैं, उसकी ज़बान पर शफ़क़त की ता'लीम
    है।
  rus-SYN: Уста свои открывает с мудростью, и кроткое наставление на языке ее.
  bqc-SIM: Ɔ̃nↄyã ìↄ dↄ aà lɛ́u, ì yãdanɛ́ ń nↄ̀sɛmaao.
  tcz-CHONGTHU: Chingthei tah in thu aseijin, khoto tah a mihilna jong aneiyin ahi.
  mar-mar: तिच्या मुखातून सुज्ञतेचे बोल निघतात. आणि दयेचा नियम तिच्या जिभेवर आहे.
  hlt-THB: Cyihnaak ing am kha aang nawh, am khaaawh ypawmna toelthamnaak ce awm hy.
  qub-qub: Sumaj yarpachacurcurmi alli tantiyaj cayninwan parlan. Sumaj tantiyachir
    alli shimillanwanmi yachachin.
  bqp-bqp: Ɔ̃ndↄ̃yã dìgↄ̃ da a lɛ́n, àdi yã dańnɛ kũ yenyĩo.
  hat-hat: Lè li louvri bouch li, se bon konsèy li bay. Li toujou gen bon pawòl nan
    bouch li.
  eng-BSB: She opens her mouth with wisdom, and faithful instruction is on her tongue.
  tod-tod: Toɠa ɗa ɓɔɛ ga ɠimalai, soogɛ kalagi wosu ga wooɠɛɠiladai.
  eng-WEBPB: She opens her mouth with wisdom. Kind instruction is on her tongue.
  kbq-kbq: Ana a'mo'a ama' antahi'zanteti kea nehigeno, agipina vahe'mofoma knare
    kema hunte kemo avite'ne.
  nhe-BL: Se cuali sihuatl camati ica miyac tlalnamiquilistli, huan tlamachtía ica
    miyac tlaicnelijcayotl.
  bus-bus: Ɔ̃ndↄ̃yã ègↄ̃ daa à lɛ́n, è yã dańnɛ kↄ̃n yenzio.
  gub-BL: Uze'eg ma'e kwaw katu har ài. Nuze'egahy kwaw purupe. Uze'egatu wanupe.
  eng-DRA: She hath opened her mouth to wisdom, and the law of clemency is on her
    tongue.
