verse: PRO.031.028
translations:
  mal-C: 'അവളുടെ മക്കൾ എഴുന്നേറ്റ് അനുഗ്രഹിക്കപ്പെട്ടവൾ എന്ന് അവളെ പുകഴ്ത്തുന്നു;
    അവളുടെ ഭർത്താവും അവളെ പുകഴ്ത്തുന്നു:'
  deu-TKW: 'Ihre Söhne treten auf und preisen sie glückselig, ihr Gemahl tritt auf
    und rühmt sie:'
  lin-lin: 'Bana na ye bakotelema mpo na kokumisa ye, mpe tala ndenge mobali na ye
    mpe akumisaka ye :'
  eng-LSV: Her sons have risen up, and pronounce her blessed, || Her husband, and
    he praises her,
  eng-GNV: 'Her children rise vp, and call her blessed: her husband also shall prayse
    her, saying,'
  eng-WEBSTER: Her children rise up, and call her blessed; her husband also , and
    he praiseth her.
  nhw-BL: 'Iconehua huan ihuehue quitlascamatilíaj. Inijuanti camanaltij cuali tlen
    ya huan quiilhuíaj:'
  swh-ONEN: 'Watoto wake huamka na kumwita aliyebarikiwa, mumewe pia humsifu, akisema:'
  bba-bba: Win bibɑ rɑ nùn siɑre, kɑ win durɔn tii, kpɑ durɔ u n mɔ̀,
  eng-KJVCPB: (ק) Her children arise up, and call her blessed; Her husband also, and
    he praiseth her.
  luo-luo: Nyithinde chungo kendo luonge ni en ngʼat mogwedhi, chwore bende pake,
    kawacho niya,
  meu-meu: 'Natuna e tore isimu, namona e gwauraiamu; adavana ese e imodaiamu danu,
    e tomu:'
  npi-ULB: उनका छोरा-छोरीहरू खडा भएर उनलाई धन्यको भन्छन्, र उनका पतिले यसो भन्दै उनको
    तारिफ गर्छन्,
  yor-yor: Àwọn ọmọ rẹ̀ dìde wọ́n sì pè é ní alábùkún ọkọ rẹ̀ pẹ̀lú ń gbóríyìn fún
    un.
  ind-ind: Anak-anaknya menghormati serta memujinya. Juga suaminya memuji dia, katanya,
  pes-OPCB: 'فرزندانش او را می‌ستایند و شوهرش از او تمجید نموده، می‌گوید:'
  tgl-ULB: Ang kaniyang mga anak ay babangon at tinatawag siyang pinagpala; ang kaniyang
    asawang lalaki ay pupurihin na nagsasabing,
  hui-hui: Ibunaga waneigini bu karume ti ai̱yaore baya gibi lalu ibunaga mini mo
    yaraga halu ka̱i̱ lo ariari biaga. Ibu agalinime ibu onenaga mini mo yaraga halu
    ka̱i̱ lalu bi ogodagua laga.
  mya-mya: သူ၏သားသမီးတို့သည်ထ၍၊ အမိကို ကောင်း ကြီးပေးတတ်ကြ၏။ သူ၏ခင်ပွန်းကလည်း၊
  bod-N: ཁོ་མོའི་བུ་ཕྲུག་ཐམས་ཅད་ཡར་ལངས༌ནས། །ཁོ་མོ་བདེ་འོ་ཞེས་སུ་བརྗོད་པ༌དང༌། །ཁོ་མོའི་ཁྱོ་གས་ཁོ་མོར་འདི་ལྟར༌བསྟོད།།
  wsk-wsk: Se ko kuriang den ningo ningo kumik ko balsan; kuari betela beteso ale
    amilmil tuso.
  sna-sna: 'Vana vake vanosimuka vagomuti akaropafadzwa, murume wakewo, anomurumbidza:'
  spa-BLM: 'Sus hijos se levantan y la llaman bendita. Su marido también la elogia:'
  cac-cac: 'A eb'' yune'' ix yed'' vin̈ yetb''eyum, syal vach'' lolonel eb'' d''a
    ix, syalan eb'' icha tic:'
  swh-ULB: Watoto wake huinuka na kumwita heri na mume wake humsifia, akisema,
  bel-bel: 'Устаюць дзеці - і дагаджаюць ёй, - муж, і хваліць яе:'
  deu-ELBBK: 'Ihre Söhne stehen auf und preisen sie glücklich, ihr Mann steht auf
    und rühmt sie:'
  mbb-OT: Utew sikandin egkezeliǥi te menge anak din wey te esawa zin.
  mal-2015: 'അവളുടെ മക്കൾ എഴുന്നേറ്റു അവളെ ഭാഗ്യവതി എന്നു പുകഴ്ത്തുന്നു; അവളുടെ ഭർത്താവും
    അവളെ പ്രശംസിക്കുന്നതു:'
  rmc-rmc: Sar ušťen lakre čhave, žehňinen lake, the lakro rom la ašarel.
  pes-OPV: پسرانش برخاسته، او را خوشحال می‌گویند، و شوهرش نیز او را می‌ستاید.
  ron-1924: 'Фиий ей се скоалэ ши о нумеск феричитэ; бэрбатул ей се скоалэ ши-й адуче
    лауде зикынд:'
  ben-OBCV: 'তাঁর সন্তানেরা উঠে তাঁকে আশীর্বাদধন্যা বলে ডাকে; তাঁর স্বামীও একই কথা
    বলেন ও তাঁর প্রশংসা করে বলেন:'
  som-som: Carruurteedu way kacaan oo waxay ugu yeedhaan tan barakaysan, Oo weliba
    ninkeeduna wuu ammaanaa, isagoo leh;
  lat-VUC: Surrexerunt filii ejus, et beatissimam prædicaverunt; vir ejus, et laudavit
    eam.
  eng-ASVBT: 'Her children rise up, and call her blessed; Her husband also, and he
    praiseth her, saying:'
  mna-mna: 'Moori ŋonoono ta kembei na, lutuunu bizin ko lelen ambai pini mi tipakurkuri.
    Mi kusiini tomini ko iwidit uruunu ma iso ta kembei:'
  ita-1885: I suoi figliuoli si levano, e la predicano beata, Il suo marito anch'egli,
    e la loda;
  eng-LXXUP: And her kindness to them sets up her children for them, and they grow
    rich, And her husband praises her.
  eng-ULB: Her children rise up and call her blessed, and her husband praises her,
    saying,
  spa-VBL: 'Sus hijos se apresuran a bendecirla. Su esposo la alaba, diciendo:'
  fra-_FOB: 'Ses enfants se lèvent, et la disent bienheureuse; son mari aussi, et
    il la loue, et dit:'
  mal-mal: 'അവളുടെ മക്കൾ എഴുന്നേറ്റ് അവളെ ‘ഭാഗ്യവതി’ എന്ന് പുകഴ്ത്തുന്നു; അവളുടെ ഭർത്താവും
    അവളെ പ്രശംസിക്കുന്നത്:'
  lit-lit: 'Jos vaikai pakyla ir vadina ją palaiminta, jos vyras irgi giria ją:'
  urd-GVR: Us ke beṭe khaṛe ho kar use mubārak kahte haiṅ, us kā shauhar bhī us kī
    tārīf karke kahtā hai,
  suz-BL: मेको आ आलपुकीमी “आंइ आम ग्‍येरसीशो बाक्‍ब” देंनीम। आ वोंइशेमी यो मेको कली
    मान पाइब।
  eng-NOY: Her children rise up, and extol her; Her husband, and praiseth her, [[saving,]]
  ita-1927: 'I suoi figliuoli sorgono e la proclaman beata, e il suo marito la loda,
    dicendo:'
  ckb-ckb: 'منداڵەکانی هەڵدەستن و خۆزگەی پێ دەخوازن، مێردەکەشی ستایشی دەکات:'
  eng-BBE: Her children get up and give her honour, and her husband gives her praise,
    saying,
  kan-OKCV: ಆಕೆಯ ಮಕ್ಕಳು ಎದ್ದು, ಆಕೆಯನ್ನು ಧನ್ಯಳೆಂದು ಕರೆಯುವರು. ಆಕೆಯ ಪತಿಯು ಸಹ ಆಕೆಯನ್ನು,
  tam-2017: 'அவளுடைய பிள்ளைகள் எழும்பி, அவளை பாக்கியவதி என்கிறார்கள்; அவளுடைய கணவன்
    அவளைப்பார்த்து:'
  spa-RV-1909: Levantáronse sus hijos, y llamáronla bienaventurada; y su marido también
    la alabó.
  ron-BTF: 'Copiii ei se ridică și o numesc binecuvântată; soțul ei la fel și o laudă:'
  eng-WEBP: 'Her children rise up and call her blessed. Her husband also praises her:'
  eng-FBV: Her children are quick to bless her. Her husband praises her too, saying,
  nld-1939: 'Haar zonen staan op, en prijzen haar gelukkig, Haar man ook geeft haar
    deze lof:'
  nch-BL: 'Iconehua huan ihuehue quitascamatilíaj. Inijuanti camanaltij cuali ten
    ya huan quiilhuíaj:'
  vie-1934: 'Con cái nàng chổi dậy, chúc nàng được phước; Chồng nàng cũng chổi dậy,
    và khen ngợi nàng rằng:'
  hin-CV: 'प्रातःकाल उठकर उसके बालक उसकी प्रशंसा करते हैं; उसका पति इन शब्दों में
    उसकी प्रशंसा करते नहीं थकता:'
  eng-OURB: 'ק (Rise up) Her children rise up and call her blessed. Her husband too,
    as he praises her:'
  spa-BES: 'Sus hijos se levantan y le dan honor, y su marido la alaba, diciendo:'
  tdx-tdx: Miongake o ana’eo ­mañandriañ’ aze, naho mandrenge aze i valie’ey.
  tha-KJV: ลูกๆของเธอตื่นขึ้นมาก็ชมเชยเธอ สามี​ของเธอก็สรรเสริญเธอ
  por-BR-2018: 'Seus filhos se levantam e a chamam de bem-aventurada; seu marido também
    a elogia, dizendo :'
  deu-ELO: 'Ihre Söhne stehen auf und preisen sie glücklich, ihr Mann steht auf und
    rühmt sie:'
  eng-WYC-2018: Her sons rose up, and preached her most blessed; her husband rose(up),
    and praised her.
  epo-epo: 'Leviĝas ŝiaj filoj kaj ŝin gratulas; Ŝia edzo ŝin laŭdegas, dirante:'
  uig-PIN: '|ק| Pǝrzǝntliri ornidin turup uningƣa bǝht-bǝrikǝt tilǝydu; Erimu mubarǝklǝp
    uni mahtap: —'
  beo-beo: Ea mano amola egoa da ema hahawane nodosa.
  tpi-OTNT: “Ure, ure long mama bilong mipela.” Ol pikinini bilong dispela meri i
    save tok olsem. Na man bilong en i litimapim nem bilong em moa yet na i tok,
  hau-SA: ’Ya’yanta sukan tashi su ce da ita mai albarka; haka mijinta ma, yakan kuma
    yabe ta yana cewa,
  uig-LAT: '|ק| Perzentliri ornidin turup uninggha bext-beriket tileydu; Érimu mubareklep
    uni maxtap: —'
  nde-nde: Abantwabakhe bayambonga bathi ubusisiwe; lendoda yakhe layo iyamdumisa
    ithi,
  ton-ton: ‌ʻOku tupu hake ʻene fānau, ʻonau ui ia ko e monūʻia; pea ʻoku fakaongoongoleleiʻi
    ia ʻe hono husepāniti foki.
  ces-1613: Povstanouce synové její, blahoslaví ji; manžel její také chválí ji,
  eng-WMB: 'Her children rise up and call her blessed. Her husband also praises her:'
  tam-TCV: 'அவளுடைய பிள்ளைகள் எழுந்து அவளை, “ஆசீர்வதிக்கப்பட்டவள்” என்கிறார்கள்; அவளுடைய
    கணவனும் அவளை இப்படிப் புகழ்கிறான்:'
  ceb-ULB: Mobangon ang iyang mga anak ug tawgon siya ug bulahan ug ang iyang bana
    modayeg kaniya, ug moingon,
  pol-UBG: 'Jej dzieci powstają i błogosławią jej, mąż także ją chwali:'
  agr-agr: 'Nuadui niina uchiji aidau niina aishijai emematus chichajuinak:'
  kyc-kyc: Dopa pilyasa banya wane wanake dupwame namwana anyi doko keyangeŋe lao
    ketae pyambuo karenge. Dee banya akalingi dokome baa lakanda minya minya pilyamo
    petenge.
  urd-GVU: اُس کے بیٹے کھڑے ہو کر اُسے مبارک کہتے ہیں، اُس کا شوہر بھی اُس کی تعریف
    کر کے کہتا ہے،
  deu-1912: 'Ihre Söhne stehen auf und preisen sie selig; ihr Mann lobt sie:'
  kan-2017: ಮಕ್ಕಳು ಎದ್ದುನಿಂತು ಆಕೆಯನ್ನು “ಧನ್ಯಳು” ಎಂದು ಹೇಳುವರು.
  yap-yap: Ma pifak e yad ma dag ngak ko ngongol rorad ni yad be pining e magaer ngak
    u lanin’rad, ma figirngin e ma yog e sorok ngak.
  hlt-MCSB: A ca rhoek loh a thoh hang neh anih te a uem uh tih, a boei long khaw
    anih te a thangthen bal.
  mdy-ETH: ናኣታ ዒዞኮ ዒዞ ሄርሻኔ፤ ሃሣ ዓኒያኣ ዒዞ ጋላታኔ።
  kew-kew: Ora epeta ora epeta gore niaana ama teme. Mo ona nipuna nogo naakimi goa
    teme. Nipuna animi ona-na bi ora waru minasaawa goa ta.
  twi-ASANTE: Ne mma sɔre a wɔfrɛ no nhyira; ne kunu nso saa ara, na ɔkamfo no sɛ,
  eng-WEBU: 'Her children rise up and call her blessed. Her husband also praises her:'
  wal-wal: I naati denddi eqqidi, o nashshoosona; i keettaawaikka o galatiiddi,
  acu-NT: 'Ni uchiri ainau tura aishri ainausha niin pengker nintiminau asar nuwarin
    chicharinak: aina nuka untsuri irunui. Antsu ameka mash nuwa ainau nangkamasmek
    timiá pengkeraitme tinawai.'
  spa-PDDPT: 'Sus hijos crecen, y la consideran inmensamente feliz, Su esposo también
    la alaba y dice:'
  gun-gun: 'Ha''e ramo imemby kuery opu''ãmba vy oxy pe “Ovy''a ete va''e” he''i ''rã
    okuapy. Ime voi oguerovy''a vy aipoe''i ''rã:'
  agu-BL: 'Yi chmil, scyuch'' yi e'' nitxajil, na cyal yi chum balaj nin i''. Nin
    je na cyale''j:'
  ilo-ULB: Tumakder dagiti annakna ket awaganda isuna a nagasat; idaydayaw isuna ti
    asawana a kunkunana,
  kpg-kpg: Nia dama a maa le e hagalaamua a mee, gei dono lodo le e hagaamu hogi a mee,
  uig-ARA: 'ק پەرزەنتلىرى ئورنىدىن تۇرۇپ ئۇنىڭغا بەخت-بەرىكەت تىلەيدۇ؛ ئېرىمۇ مۇبارەكلەپ
    ئۇنى ماختاپ: ــ'
  bps-bps: Too mabtas kenen di dad ngaan, na dnayen kenen i yaanan.
  sus-sus: 'A xa die a matɔxɔma, a xa mɔri a tantuma yi wɔyɛnyi ra:'
  pon-2006: Nah seri kan kin kasapalkalahnganohng, oh eh pwoud pil kin kapikapinga.
  ksd-ksd: 'A umana natuna dia tut, ma dia tata vadoane; Ma kana tutana i pite pa
    ia bula dari:'
  tur-YTC: 'Çocukları ayağa kalkar ve ona kutsanmış der. Kocası da onu över:'
  bel-N: 'Устаюць дзеці ейныя, і называюць шчасьлівай яе, і муж ейны хваліць яе:'
  grc-BRENT: ἀνέστησε τὰ τέκνα αὐτῆς καὶ ἐπλούτησαν, καὶ ὁ ἀνὴρ αὐτῆς ᾔνεσεν αὐτήν.
  ind-AYT: Anak-anaknya bangun, dan menyebutnya berbahagia; suaminya pun memujinya,
  nya-nya: Ana ake amamunyadira ndipo amamutcha kuti wodala; ndipo mwamuna wake, amamuyamikira
    nʼkumati,
  hrv-hrv: 'Sinovi njezini podižu se i sretnom je nazivaju, i muž njezin hvali je:'
  mps-mps: Te wego wai dabego te we bidi dabego gesabidide augwa idago ebo kolesagade
    dwagi yai po wabo dao. Tama aga bidigo me aga nogi ugwaba mu siyu, tama po wali,
  tpi-tpi: “Ure, ure long mama bilong mipela.” Ol pikinini bilong dispela meri i save
    tok olsem. Na man bilong en i litimapim nem bilong em moa yet na i tok,
  dan-1931: 'Hendes Sønner står frem og giver hende Pris, hendes Husbond synger hendes
    Lov:'
  vie-OVCB: 'Con cái chúc nàng hạnh phước. Chồng nàng tấm tắc ngợi khen:'
  guj-2017: તે પોતાના ઘરના માણસોની વર્તનની બરાબર તપાસ રાખે છે; અને તેના પતિ તેના વખાણ
    કરે છે અને પ્રશંસા કરતાં કહે છે કે,
  pon-2006A: Nah seri kan kin kasapalkalahnganohng, oh eh pwoud pil kin kapikapinga.
  por-BRBSL: 'Seus filhos se levantam e a chamam de abençoada. Seu marido também a
    elogia:'
  swe-swe: 'Hennes barn växer upp, och välsignar henne. Hennes man skryter också över
    (talar gott, lovordar) henne: [Den nittonde hebreiska bokstaven är: ק – Qof. Tecknet
    avbildar ett nålsöga eller baksidan på ett huvud. Symboliserar ofta att stå bakom
    någon och hjälpa. I den här versen är det orden ”växer upp” som börjar på den
    bokstaven. Tacksamhet och uppskattning för vad kvinnan gör kommer inte alltid
    direkt, framifrån, utan ofta senare bakom ryggen av kvinnan. Det är först när
    barnen växt upp de tackar för en god uppfostran.]'
  cth-cth: A canaw a thaw awh teh a manu koe a lunghawi awh. A vâ ni hai a oup van,
  twi-twi: Ne mma sɔre a wɔfrɛ no nhyira; ne kunu nso saa ara, na ɔkamfo no se,
  hlt-hlt: A ca rhoek loh a thoh hang neh anih te a uem uh tih, a boei long khaw anih
    te a thangthen bal.
  tbz-SIM: Kòo bí ò sɑ̃ntí kòo dɔù ò dɛ̀úkùnko.
  msy-2020: Ezɨ an boriba dɨkavigha uan amebamɨn ziam fava a dɨbora ghaze, “Kar en
    amebar bar aghuimra.” Ezɨ an pam uaghan an ziam favɨra ikia ghaze,
  dop-dop: 'Alʋ ɩnɩ ɩ piyɑ nɑ́ yɑɑkɩ-ɩ lɑŋhʋlʋmlɛ tʋ, nɑ ɩ pɑɑlʋ nɑ́ɑ́ pʋɣʋləɣɩ-ɩ
    sɩ:'
  azb-azb: 'Övladları ayağa qalxıb onu alqışlayır, Əri onu tərifləyir:'
  eng-DBY: 'Her children rise up and call her blessed; her husband [also], and he
    praiseth her:'
  hin-2017: 'उसके पुत्र उठ उठकर उसको धन्य कहते हैं, उनका पति भी उठकर उसकी ऐसी प्रशंसा
    करता है:'
  wol-KYG: 'Doom ya dañu ko naan: «Jarawlakk!» jëkkër ja di ko gërëm naan:'
  bjr-bjr: Mi anaaseena faiqi namu nári ninoonara asasiafanoo mina afaaqi fannoo faqa
    mina amooqidanoo idiki keeqaidanoo maaqi qidanoo.
  eng-YLT: Her sons have risen up, and pronounce her happy, Her husband, and he praiseth
    her,
  kne-kne: Idaydayaw din an-ak na yan it-it-ek aben asawa na ay kanana,
  eng-WYC-2017: Her sons rose up, and preached her most blessed; her husband rose,
    and praised her.
  eng-WMBB: 'Her children rise up and call her blessed. Her husband also praises her:'
  urd-GVH: उसके बेटे खड़े होकर उसे मुबारक कहते हैं, उसका शौहर भी उस की तारीफ़ करके
    कहता है,
  rug-rug: 'Tekulu sari nana koburu meke poza nia, “Tamanaena,” rini; sa nana palabatu
    ba va lavatia tugo:'
  gaz-gaz: 'Ijoolleen ishee kaʼanii, eebbifamtuu jedhuun; dhirsi ishees akkasuma jedhaan;
    akkana jedhees ishee jaja:'
  fra-LSG: 'Ses fils se lèvent, et la disent heureuse; Son mari se lève, et lui donne
    des louanges:'
  yal-yal: A diine kelima nɛn, e a fala a ma a dubadena. A xɛmɛn fan yi keli, a yi
    a tantun,
  haw-1868: Ku ae kana mau keiki a hoomaikai ia ia; O kana kane hoi, mahalo oia ia
    ia.
  arb-NAV: 'يَقُومُ أَبْنَاؤُهَا وَيَغْبِطُونَهَا، وَيُطْرِيهَا زَوْجُهَا أَيْضاً
    قَائِلاً:'
  ewe-ewe: Viawo tsona yɔnɛ be yayratɔ, nenemae srɔ̃a hã yɔnɛ, hekafunɛ be,
  eng-LEE: 'Her children rise up, and call her blessed; her husband, also, and he
    praiseth her:'
  asm-FB: তেওঁৰ সন্তান সকলে সাৰ পায়, আৰু যি বস্তুৱে সিহঁতক সুখী কৰিব পাৰে, তেনে তেওঁ
    সিহঁতক দিয়ে। তেওঁৰ স্বামীয়ে তেওঁক প্ৰশংসা কৰি কয়,
  sus-A: عَ شَ دِيٍ عَ مَتْشْمَ، عَ شَ مْرِ عَ تَنتُمَ يِ وْيّنيِ رَ؛
  fra-SBL: 'Ses enfants se lèvent et la qualifient de bienheureuse. Son mari fait
    également son éloge :'
  hbo-hbo: קָ֣מוּ בָ֭נֶיהָ וַֽיְאַשְּׁר֑וּהָ בַּ֝עְלָ֗הּ וַֽיְהַֽלְלָֽהּ׃
  kik-kik: 'Ciana ciake ciarahũkaga, cikoiga arorathimwo; o nake mũthuuri wake nĩamũgaathagĩrĩria,
    akamwĩra atĩrĩ:'
  fra-NCL: 'Ses fils se lèvent et la proclament heureuse ; son époux se lève et lui
    donne des éloges :'
  cek-AK: A caanawk loe angthawk o moe, amno to tahamhoihaih paek o; a sava mah doeh
    anih to pakoeh.
  cuk-cuk: 'E-mimmigan, e-nanga sokardaed, bedi nan-nuedye. E-sui, e-ome-nug odummodamogad.
    Ega sogdaed:'
  uig-CYR: '|ק| Пәрзәнтлири орнидин туруп униңға бәхит-бәрикәт тиләйду; Ериму мубарәкләп
    уни махтап: —'
  pma-pma: Titiali keil onen amasmasi, ka meatin onen emun vati lat isen.
  tel-2017: ఆమె కొడుకులు ఆమెను ధన్య అంటారు. ఆమె పెనిమిటి ఆమెను పొగడుతాడు.
  hat-BSA: 'Pitit li yo leve e beni li; mari li tou ba li gwo lwanj pou di l:'
  kos-kos: Tulik natul akkalemye insewowo lalos sel, ac mukul tumal kaksakunul.
  hbo-WLC: קָ֣מוּ בָ֭נֶיהָ וַֽיְאַשְּׁר֑וּהָ בַּ֝עְלָ֗הּ וַֽיְהַֽלְלָהּ׃
  ibo-ibo: Ụmụ ya na-ebili gọzie ya; otu a kwa di ya ga-eto ya ezi otuto.
  ory-ory: ତାହାର ସନ୍ତାନମାନେ ଉଠି ତାହାକୁ ଧନ୍ୟ ଧନ୍ୟ କହନ୍ତି ଓ ତାହାର ସ୍ୱାମୀ ହିଁ ତାହାକୁ
    (ଏରୂପ) ପ୍ରଶଂସା କରେ;
  chk-chk: Nöün kana ra pwärätä ar kilisou ngeni, pwal pwülüan a ingemwareiti,
  rop-rop: Blanga im biginini olabat oldei shoum rispek langa im. En im hasbin oldei
    preisimbat im wen im tok,
  ukr-1871: 'Встають дїти, — її величають, і муж її всюди вихваляє:'
  deu-1951: 'Ihre Söhne wachsen heran und preisen sie glücklich; ihr Mann rühmt sie
    ebenfalls:'
  eng-JPS: 'Her children rise up, and call her blessed; her husband also, and he praiseth
    her:'
  srp-1865: Sinovi njezini podižu se i blagosiljaju je; muž njezin takoðer hvali je;
  lug-lug: Abaana be bagolokoka ne bamuyita wa mukisa, ne bba n’amutendereza ng’ayogera
    nti,
  heb-heb: קמו בניה ויאשרוה בעלה ויהללה׃
  ben-IRV: তাঁর ছেলেরা উঠে তাঁকে ধন্য বলে; তাঁর স্বামীও বলেন, আর তাঁর এরকম প্রশংসা
    করেন,
  pan-pan: ਉਹ ਦੇ ਬੱਚੇ ਉੱਠ ਕੇ ਉਹ ਨੂੰ ਧੰਨ ਆਖਦੇ ਹਨ, ਅਤੇ ਉਹ ਦਾ ਪਤੀ ਵੀ, ਅਤੇ ਉਹ ਉਸ ਦੀ ਵਡਿਆਈ
    ਕਰਦਾ ਹੈ,
  mya-JVB: သူ ၏သားသမီး တို့သည်ထ ၍ ၊ အမိ ကို ကောင်းကြီး ပေးတတ်ကြ၏။ သူ ၏ခင်ပွန်း ကလည်း၊
  tte-O: Wainena yo natunao sitolo yo siwalo-muloloi. Tabe wainena itolo yo itobalan
    iba,
  tbg-tbg: 'Vira vaintaira quaheha nái norara koqeve ti variavaro, vira vaativano
    nai naata autu voqavata tuahera keharo virara mintima tiro:'
  hmo-hmo: Iena natuna ese ia idia tanikiu henia noho, bona iena adavana ese, ia dekenai
    ia hanamoa henia noho.
  urd-urd: 'उसके बेटे उठते हैं और उसे मुबारक कहते हैं; उसका शौहर भी उसकी ता''रीफ़
    करता है:'
  rus-SYN: 'Встают дети и ублажают ее,- муж, и хвалит ее:'
  bqc-SIM: 'Aà nɛ́ↄ ì fɛlɛ aa samaa''oɛ̀, aà zã́ ì aà sáaukpa ì mɛ:'
  tcz-CHONGTHU: Hitobang numei hi achate ahung kipat doh jiuvin, numei nunnom nu tin
    asejun ahi; chule ajipa jeng in jong amanu hi apahcha lheh jie.
  mar-mar: तिची मुले उठतात आणि ती त्यांना जे काही आनंद देईल ते देते; तिचा पती तिची
    प्रशंसा करून, म्हणतो,
  hlt-THB: A cakhqi ing tho unawh, thlang zoseen nu ti kawm usaw, a vaa ingawm kyihcah
    kaw.
  qub-qub: 'Alli warmi captinmi mamanta wamrancuna cuyan. Majannami alabashpan nin:'
  bqp-bqp: 'A nɛ́nↄ dì futɛ ò sa mana onɛ, a zã dì a sáabu kpá à pi:'
  hat-hat: Tout pitit li yo ap fè l' konpliman. Mari l' menm ap fè lwanj li.
  eng-BSB: 'Her children rise up and call her blessed; her husband praises her as
    well:'
  tod-tod: Ná-dointi ta ɗa wuzeɠe, ti ʋa ti ɗa maamusɛ. Maamusɛ vai ɠa ɗa ɠɛ ga guyei
    sinigi la.
  eng-WEBPB: 'Her children rise up and call her blessed. Her husband also praises
    her:'
  kbq-kbq: Mofavre zaga'amo'za hu muse hunentesageno, neve'a husga huntegahie.
  nhe-BL: 'Iconehua huan ihuehue quitlascamatilíaj. Yajuanti camatij cuali tlen ya
    huan quiilhuíaj:'
  bus-bus: 'À nɛ́nↄ è fɛɛ wà sa maaa onɛ, à zã è à sáabu kpá à be:'
  gub-BL: Imemyr umuawate wà. Uze'egatu hehe wà. Imen uze'egatu hehe no.
  eng-DRA: 'Her children rose up, and called her blessed: her husband, and he praised
    her.'
