verse: PRO.031.024
translations:
  mal-C: അവൾ പരുത്തിനൂൽവസ്ത്രങ്ങൾ നിർമിക്കുകയും വിൽക്കുകയും അരക്കച്ചയുണ്ടാക്കി വിൽപ്പനയ്ക്കായി
    വ്യാപാരികളെ ഏൽപ്പിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Ein feines Unterkleid fertigt sie an und verkauft's und einen Gürtel übergiebt
    sie dem Krämer.
  lin-lin: Asalaka bilamba ya lino mpe atekaka yango, asalaka mombongo ya mikaba.
  eng-LSV: She has made linen garments, and sells, || And she has given a girdle to
    the merchant.
  eng-GNV: She maketh sheetes, and selleth them, and giueth girdels vnto the marchant.
  eng-WEBSTER: She maketh fine linen, and selleth it ; and delivereth girdles to the
    merchant.
  nhw-BL: Nopa cuali sihuatl quichijchihua yoyomitl huan tzinquechilpicayotl catli
    más cuali, huan quinnemaquiltía tlanemacani.
  swh-ONEN: Hutengeneza mavazi ya kitani na kuyauza, naye huwauzia wafanyabiashara
    mishipi.
  bba-bba: U rɑ yɑbenu kɑ sɛ̃kɑtii ko u tenkubɑ dɔre.
  eng-KJVCPB: (ס) She maketh fine linen, and selleth it; And delivereth girdles unto
    the merchant.
  luo-luo: Oloso lewni marep-rep mi ousgi, kendo omiyo johala gik moko.
  meu-meu: Ia ese linen dabuadia e karadiamu, bena e hoidiamu; gaba ḡaudia danu hoihoi
    taudia dekedia e siaidia laomu.
  npi-ULB: उनले सुती कपडाका वस्‍त्रहरू बनाएर बेच्छिन्, र व्यापारीहरूलाई पटुका उपलब्ध
    गराउँछिन् ।
  yor-yor: Ó ń ṣe àwọn aṣọ dáradára ó sì ń tà wọ́n ó sì ń kó ọjà fún àwọn oníṣòwò.
  ind-ind: Sang istri membuat pakaian dan ikat pinggang dari linen untuk dijual kepada
    para pedagang.
  pes-OPCB: '@see-verse:PRO.031.023'
  tgl-ULB: Gumagawa at nagbebenta siya ng linong kasuotan, at nagmumula sa kaniya
    ang mga sintas ng mga mangangalakal.
  hui-hui: Wali ogoni ibugua aga tara tara ngago lebialu nogo dongonebi dewa wabu
    paya biragola agali biyinaya biaga karume yolo yalu mo ibugu biaga.
  mya-mya: ချောသောအထည်လိပ်ကို ရက်၍ရောင်းတတ် ၏။ ခါးစည်းတို့ကိုလည်း ကုန်သည်၌ချတတ်၏။
  bod-N: ཁོ་མོས་སོ་རས་སྲབ་བུ་འཚོང་བ༌དང༌། །ཚོང་པ་རྣམས་ལ་སྐ་རགས་མཁོ་སྤྲོད༌བྱེད།།
  wsk-wsk: Noko imet mu guang yamel se mayang nunulan te kaola ko mu nungurso ale
    diara kariimet nongorak diaso.
  sna-sna: Mudzimai anoita nguo dzemicheka yakanaka agodzitengesa, uye anotengesera
    vanotengesa micheka yokumonera muhuro.
  spa-BLM: Ella hace prendas de lino y las vende, y entrega las fajas al comerciante.
  cac-cac: Sb'o pichul ix, sb'o pax tzec'ul ix, schon̈an ix d'a eb' chon̈um c'apac.
  swh-ULB: Hutengeneza mavazi ya kitani na kuyauza, na naleta mishipi kwa wafanyabiashara.
  bel-bel: Яна робіць покрывы, і прадае, і паясы дастаўляе купцам Фінікійскім.
  deu-ELBBK: Sie fertigt Hemden an und verkauft sie, und Gürtel liefert sie dem Kaufmann.
  mbb-OT: Haazà is bahi ebpenahì te mekempet he menge visti su manggad he linu, wey
    ebpemaal zaan sikandin te vakes ne haazà pudu zin ibpemelegyà diyà te menge tumitinda.
  mal-2015: അവൾ ശണവസ്ത്രം ഉണ്ടാക്കി വില്ക്കുന്നു; അരക്കച്ച ഉണ്ടാക്കി കച്ചവടക്കാരനെ
    ഏല്പിക്കുന്നു.
  rmc-rmc: Sivel o pochtana a bikenel len; le kupcenge bikenel o sirimi.
  pes-OPV: جامه های کتان ساخته آنها را می‌فروشد، وکمربندها به تاجران می‌دهد.
  ron-1924: Еа фаче кэмэшь ши ле винде ши дэ чингэторь негусторулуй.
  ben-OBCV: তিনি মসিনার পোশাক তৈরি করে সেগুলি বিক্রি করেন, ও বণিকদের উত্তরীয় সরবরাহ
    করেন।
  som-som: Waxay samaysaa dhar wanaagsan, wayna iibisaa, Oo baayacmushtarigana waxay
    ka iibisaa boqorro dhexda lagu xidho.
  lat-VUC: Sindonem fecit, et vendidit, et cingulum tradidit Chananæo.
  eng-ASVBT: She maketh linen garments and selleth them, And delivereth girdles unto
    the merchant.
  mna-mna: Moori ta kembei, ni isese mburu ambaimbaiŋan mi ikamam ŋgomo pa. Mi iurpewe
    pus bekena tomtom tiŋgiimi mi tila tikam ŋgomo pa.
  ita-1885: Ella fa de' veli, e li vende; E delle cinture, le quali ella dà a' mercatanti.
  eng-LXXUP: 'She makes fine linens, And sells girdles to the Canaanites: She opens
    her mouth heedfully and with propriety, And controls her tongue.'
  eng-ULB: She makes linen garments and sells them, and she supplies sashes to the
    merchants.
  spa-VBL: Ella elabora ropas de lino para vender, y es la proveedora de cinturones
    para los comerciantes.
  fra-_FOB: Elle fait du linge et le vend; et des ceintures, qu'elle donne au marchand;
  mal-mal: അവൾ ചണവസ്ത്രം ഉണ്ടാക്കി വില്ക്കുന്നു; അരക്കച്ച ഉണ്ടാക്കി കച്ചവടക്കാരനെ
    ഏല്പിക്കുന്നു.
  lit-lit: Ji padaro ir parduoda ploną drobę, ir pristato juostų pirkliams.
  urd-GVR: Bīwī kapṛoṅ kī silāī karke unheṅ faroḳht kartī hai, saudāgar us ke kamarband
    ḳharīd lete haiṅ.
  suz-BL: मेकोमी सुती के फेक्‍तीक वा सेल्‍शा लेयब। किप्‍शुर यो ग्‍याप्‍ब लेयब आन कली
    लेयब।
  eng-NOY: She maketh linen garments and selleth them, And delivereth girdles to the
    merchant.
  ita-1927: Ella fa delle tuniche e le vende, e delle cinture che dà al mercante.
  ckb-ckb: ژنەکە کراسی کەتان دروستدەکات و دەیفرۆشێت، پشتێن بۆ بازرگانان دابین دەکات.
  eng-BBE: She makes linen robes and gets a price for them, and traders take her cloth
    bands for a price.
  kan-OKCV: ಆಕೆಯು ನಯವಾದ ನಾರುಮಡಿಯನ್ನು ನೇಯ್ದು ಮಾರಾಟ ಮಾಡುತ್ತಾಳೆ. ಆಕೆಯು ನಡುಕಟ್ಟುಗಳನ್ನು
    ತಯಾರಿಸಿ ವರ್ತಕರಿಗೆ ಒದಗಿಸುತ್ತಾಳೆ.
  tam-2017: மெல்லிய புடவைகளை உண்டாக்கி விற்கிறாள்; கச்சைகளை வர்த்தகரிடத்தில் ஒப்புவிக்கிறாள்.
  spa-RV-1909: Hizo telas, y vendió; y dió cintas al mercader.
  ron-BTF: Ea face stofe fine de in și le vinde; și dă comerciantului brâie.
  eng-WEBP: She makes linen garments and sells them, and delivers sashes to the merchant.
  eng-FBV: She makes linen clothes for sale, and supplies merchants with belts.
  nld-1939: Ze verkoopt de eigengemaakte gewaden, En levert den handelaar gordels;
  nch-BL: Nopa cuali sihuat quichijchihua yoyomit huan tzinquechilpicayot cati más
    cuali, huan quinemaquiltía tanamacani.
  vie-1934: Nàng chế áo lót và bán nó; Cũng giao đai lưng cho con buôn.
  hin-CV: वह पटसन के वस्त्र बुनकर उनका विक्रय कर देती है, तथा व्यापारियों को दुपट्टे
    बेचती है.
  eng-OURB: ס (Linnen) She makes linen garments and sells them, and delivers sashes
    to the merchant.
  spa-BES: Ella hace túnicas de lino y les da un precio, y los comerciantes toman
    sus vendas de tela por un precio.
  tdx-tdx: Mitenoñe lamba leny re vaho aleta’e, tolora’e sokotry o mpanao takinakeo.
  tha-KJV: เธอทำเครื่องแต่งกายด้วยผ้าลินินไว้​ขาย เธอส่งผ้าคาดเอวให้​แก่​พ่อค้า
  por-BR-2018: Ela faz panos de linho fino, e os vende; e fornece cintos aos comerciantes.
  deu-ELO: Sie verfertigt Hemden und verkauft sie, und Gürtel liefert sie dem Kaufmann.
  eng-WYC-2018: She made linen cloth, and sold it; and gave a girdle to a merchant.
  epo-epo: Ŝi faras teksaĵon kaj vendas, Kaj zonojn ŝi donas al la komercisto.
  uig-PIN: '|ס| U nǝpis kanaptin kiyim-keqǝk tikip uni satidu; Bǝlwaƣlarni tikip sodigǝrlǝrni
    tǝminlǝydu.'
  beo-beo: Amaiwane uda da abula amola idinigisu bulu hahamosa. Amalalu, e da bidi
    lasu dunu ilima amo liligi bidi lasa.
  tpi-OTNT: Planti taim dispela meri i save samapim ol gutpela klos na wokim ol let,
    na ol bisnisman i save kam baim.
  hau-SA: Takan yi riguna na lilin ta sayar; takan kuma sayar wa ’yan kasuwa da ɗamara.
  uig-LAT: '|ס| U nepis kanaptin kiyim-kéchek tikip uni satidu; Belwaghlarni tikip
    sodigerlerni teminleydu.'
  nde-nde: Uthunga izigqoko zelineni azithengise, abathengi bemigaxo bayizuza kuye.
  ton-ton: '‌ʻOku ngaohi ʻe ia ʻae tupenu tuʻovalevale lelei, ʻo ne fakatauʻaki: pea
    ʻoku ʻatu ʻa hono ngaahi noʻo ki he kau fakatau.'
  ces-1613: Plátno drahé dělá, a prodává; též i pasy prodává kupci.
  eng-WMB: She makes linen garments and sells them, and delivers sashes to the merchant.
  tam-TCV: அவள் சிறந்த பட்டாடைகளை நெய்து அவற்றை விற்கிறாள், அவள் இடைக் கச்சைகளையும்
    செய்து வியாபாரிகளுக்கு விநியோகம் செய்கிறாள்.
  ceb-ULB: Naghimo siya ug lino nga mga panapton ug gibaligya kini, ug nagbaligya
    siya ug mga bakus sa mga nagapatigayon.
  pol-UBG: Wyrabia płótno i sprzedaje je, dostarcza pasy kupcowi.
  agr-agr: Nunú nuwak jáanch aidaun akachumtai aidaujai najanak, waji sujin aidaunum
    sujawai.
  kyc-kyc: Enda baame mola marapu dupwa pyaope dee komau dupwa wasope pipala wambu
    bange malu ropo pingi dupwa maipala kana nyingi.
  urd-GVU: بیوی کپڑوں کی سلائی کر کے اُنہیں فروخت کرتی ہے، سوداگر اُس کے کمربند خرید
    لیتے ہیں۔
  deu-1912: Sie macht einen Rock und verkauft ihn; einen Gürtel gibt sie dem Krämer.
  kan-2017: ಹಚ್ಚಡಗಳನ್ನು ನೆಯ್ದು ಮಾರಾಟಮಾಡುವಳು, ನಡುಕಟ್ಟುಗಳನ್ನು ವರ್ತಕನಿಗೆ ಒದಗಿಸುವಳು.
  yap-yap: Re pin nem e ma ngongliy e mad nge leed, nge pi’ ni chuway’ ngak e pi’in
    yad ma falchuway’.
  hlt-MCSB: Hni a tah te a yoih tih, lamko te Kanaan taengah a thak.
  mdy-ETH: ሻኣዣሲ ሱኪ ዹይሶና ዓፒሎ ዒዛ ሻንቻኔ፤ ኬርና ቱኮ ቃልሾዋ ኮርሞ ኮርማ ዓሳ ዒዞ ኮይላፓ ዔኪ ዴንዲ ኮርማኔ።
  kew-kew: Oro yalo mo oname epe mamina waria aako lete page waru warita. Goa pea-pulu
    mo bisinisi peme onaame epa kabeme.
  twi-ASANTE: Ɔpempam nwera ntadeɛ tontɔn, na ɔtu abɔwomu ma adwadifoɔ.
  eng-WEBU: She makes linen garments and sells them, and delivers sashes to the merchant.
  wal-wal: Liinuwaappe maayuwaanne qabattuwaa ootta oottada, zal77anchchatussi baizzausu.
  acu-NT: Nu nuwa ainauka entsatai ainaun tura senta ainauncha najaninak tarachin
    surin ainamunam surinawai.
  spa-PDDPT: Ella hace ropa de lino y la vende, Y provee cinturones al mercader.
  gun-gun: Ta'yxy ma nhimbo porãgue gui ojapo 'rã aorã, ovende 'rã guive, ku'axã ma
    mba'emo vendea kuery peguarã voi.
  agu-BL: Ej nin yi txkel yi jun yaja'tz, na bnix e'chk balaj xbu'k ta'n tan c'aye'n.
    Nin na bnix c'albil ta'n, tu lana', tan bene'n c'a'y scyetz yi e' aj lijens.
  ilo-ULB: Agar-aramid isuna kadagiti lino a pagan-anay ket ilaklakona dagitoy, ken
    mangipapaay isuna iti barikes kadagiti agtagtakilako.
  kpg-kpg: Mee e dui ana gahu mo di hai ana duu, e hui gi digau huihui mee.
  uig-ARA: ס ئۇ نەپىس كاناپتىن كىيىم-كېچەك تىكىپ ئۇنى ساتىدۇ؛ بەلۋاغلارنى تىكىپ سودىگەرلەرنى
    تەمىنلەيدۇ.
  bps-bps: I fye libun ani, gal mimò i klaweh na fablin, na mimò dad galing, du fablin
    di dad to gal fabli.
  sus-sus: A sosee dɛgɛma, a e mati. A bɛlɛtie fan yailanma, yulɛe nee wafuma a ma.
  pon-2006: E kin wiahda likou oh pirapir, oh netikihong sounnetinet kan.
  ksd-ksd: I ingit mal ra umana kolot ma i ivure diat; Ma i tulue ra umana vipit tadav
    ra tena kunukul.
  tur-YTC: Keten giysiler yapar ve satar, Tüccara kuşaklar teslim eder.
  bel-N: Робіць яна палатніну, і продае яе, і дастаўляе паясы купцам Хананейскім.
  grc-BRENT: Σινδόνας ἐποίησε καὶ ἀπέδοτο περιζώματα τοῖς Χαναναίοις. στόμα αὐτῆς
    διήνοιξε προσεχόντως καὶ ἐννόμως, καὶ τάξιν ἐστείλατο τῇ γλώσσῃ αὐτῆς.
  ind-AYT: Dia membuat pakaian-pakaian dari linen, lalu menjualnya; dia menyerahkan
    ikat-ikat pinggang kepada para pedagang.
  nya-nya: Iye amasoka nsalu zabafuta nazigulitsa; amaperekanso mipango kwa anthu
    amalonda.
  hrv-hrv: Platno tka i prodaje ga i pojase daje trgovcu.
  mps-mps: Hauwa sogo te wego te wiegi yai ugwa dabe me, te kukulu dabe me nigiyu
    ebo dao, tama te bisnis bidi dabe aselama, abelagasu ebo dao.
  tpi-tpi: Planti taim dispela meri i save samapim ol gutpela klos na wokim ol let,
    na ol bisnisman i save kam baim.
  dan-1931: Hun væver Linned til Salg og sælger Bælter til Kræmmeren.
  vie-OVCB: Nàng sản xuất áo quần, đem bán cho con buôn.
  guj-2017: તે શણનાં વસ્ત્રો બનાવીને વેપારીઓને વેચે છે અને તેઓને કમરબંધ બનાવી આપે
    છે.
  pon-2006A: E kin wiahda likou oh pirapir, oh netikihong sounnetinet kan.
  por-BRBSL: She faz peças de linho e as vende, e entrega faixas para o comerciante.
  swe-swe: 'Hon tillverkar fina linneskjortor(dräkter, klänningar) och säljer dem,
    hon förser köpmännen med bälten. [Antagligen fina broderade matchande bälten i
    silke som användes till linneskjortorna]. [Den femtonde hebreiska bokstaven är:
    ס – Samek. Tecknet avbildar en pelare och symboliserar stöd, support, stabilitet.
    I den här versen är det ordet ”linneskjortor” som börjar med denna bokstav, och
    förstärker att familjen är försörjd och har ekonomisk stabilitet.]'
  cth-cth: Loukloukkaang e hni a kawng teh a yo, hno kayawtnaw koe taisawm hah a yo.
  twi-twi: Ɔpempam nwera ntade tontɔn, na otu nkyekyeremu ma aguadifo.
  hlt-hlt: Hni a tah te a yoih tih, lamko te Kanaan taengah a thak.
  tbz-SIM: Kòò dùɔ̀kù tiyɑ̀ɑ̀tì kɛ fiiti, kɛ fiitinɛ̀ inɑɑkũ̀ɔ̃ mbɛpotɑmbɛ̀.
  msy-2020: Ezɨ dughiar avɨribar amizir kam korotiar aghuiba isava, letiabar ingarima,
    biziba amadir gumazamiziba izava dagh ivesi.
  dop-dop: Ɩ lʋʋkɩ tɑmpɑlɑnɑɑ nɑ wontu kɛ́, nɑ ɩ́ pɛɛtəɣənɑ tɑɑtəlɑɑ.
  azb-azb: Qadın tacirlərə qurşaqları, Toxuduğu kətan paltarları satır.
  eng-DBY: She maketh body linen and selleth it, and delivereth girdles unto the merchant.
  hin-2017: वह सन के वस्त्र बनाकर बेचती है; और व्यापारी को कमरबन्द देती है।
  wol-KYG: Ndaw su ni mel day ràbb ay yére, di jaay, aki gañaay, di jox jaaykat yi.
  bjr-bjr: Mi anaaseefa qamunna faqa nooiqandi mariana faqa auqi marifaqa ainaina
    faqaasa ani feefauridaqa.
  eng-YLT: Linen garments she hath made, and selleth, And a girdle she hath given
    to the merchant.
  kne-kne: Man-am-amag sisya si bado ya bilko ay ilako na sin man-ilaklako.
  eng-WYC-2017: She made linen cloth, and sold it; and gave a girdle to a merchant.
  eng-WMBB: She makes linen garments and sells them, and delivers sashes to the merchant.
  urd-GVH: बीवी कपड़ों की सिलाई करके उन्हें फ़रोख़्त करती है, सौदागर उसके कमरबंद ख़रीद
    लेते हैं।
  rug-rug: Tavete poko lineni sa barikaleqe bokabokana meke holuholu ni sa, na belete
    si la holuholu ni sa pa sitoa.
  gaz-gaz: Isheen wayyaa quncee talbaa dhooftee gurgurti; daldaltootaafis sabbata
    dhiʼeessiti.
  fra-LSG: Elle fait des chemises, et les vend, Et elle livre des ceintures au marchand.
  yal-yal: A taa dugi domane rafalama, a e mati, a tagi xidine rafala yulane xa.
  haw-1868: Hana oia i ka lole olona maikai, a kuai aku; Haawi oia i na kaei i ka
    poe kalepa.
  arb-NAV: تَصْنَعُ أَقْمِصَةً كَتَّانِيَّةً وَتَبِيعُهَا، وَتُزَوِّدُ التَّاجِرَ
    الْكَنْعَانِيَّ بِمَنَاطِقَ.
  ewe-ewe: Etɔa aklala biɖibiɖi ƒe awuwo dzrana eye wòdzraa alidziblanu na asitsalawo.
  eng-LEE: Fine tunics she maketh, and selleth them, and girdles she furnisheth unto
    the merchant.
  asm-FB: তেওঁ শণ সুতাৰ বস্ত্ৰ প্ৰস্তুত কৰে, আৰু বিক্রী কৰে, আৰু তেওঁ ব্যৱসায়ী সকলক
    পাগুৰিৰ কাপোৰ যোগান ধৰে।
  sus-A: عَ سٌسٍيٍ دّفّمَ، عَ عٍ مَتِ. عَ بّلّتِيٍ قَن يَءِلَنمَ، يُلّيٍ نٍيٍ وَقُمَ
    عَ مَ.
  fra-SBL: Elle fait des vêtements de lin et les vend, et livre les coussins au marchand.
  hbo-hbo: סָדִ֣ין עָ֭שְׂתָה וַתִּמְכֹּ֑ר וַ֝חֲגֹ֗ור נָתְנָ֥ה לַֽכְּנַעֲנִֽי׃
  kik-kik: Mũtumia ũcio nĩatumaga nguo cia gatani agaciendia, na agatwaragĩra onjoria
    mĩcibi.
  fra-NCL: Elle fait des chemises et les vend, et elle livre des ceintures au marchand.
  cek-AK: Anih loe puu ngan kahni to sak moe, a zawh; kaziinawk doeh hmuenmae zaw
    kami khaeah a zawh.
  cuk-cuk: Ome, lino-mor-nued-sobedi, saderba-mor-nagumalad-imakedi, dulemar-ibmar-ukmaladga
    manigi ukdaed.
  uig-CYR: '|ס| У нәпис канаптин кийим-кечәк тикип уни сатиду; Бәлвағларни тикип содигәрләрни
    тәминләйду.'
  tel-2017: ఆమె నారబట్టలు నేయించి అమ్ముతుంది. నడికట్లను వర్తకులకు అమ్ముతుంది.
  hat-BSA: Li fè vètman an len pou vann yo, e founi sentiwon a tout komèsan yo.
  kos-kos: Mutan se inge el orek nuknuk ac mwe lohl, ac kukakin nu sin mwet kuka.
  hbo-WLC: סָדִ֣ין עָ֭שְׂתָה וַתִּמְכֹּ֑ר וַ֝חֲג֗וֹר נָתְנָ֥ה לַֽכְּנַעֲנִֽי׃
  ibo-ibo: Ọ na-akpa ma na-adụkwa akwa dị iche iche, ya na ihe ike nʼukwu, ndị ọ na-eresi
    ndị ahịa ndị ọzọ.
  ory-ory: ସେ ସୂକ୍ଷ୍ମ ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରି ବିକ୍ରୟ କରେ, ପୁଣି, ବଣିକମାନଙ୍କ ହସ୍ତରେ କଟିବନ୍ଧନ
    ସମର୍ପଣ କରେ।
  chk-chk: Neminewe a tei üf seni mangaku mi pwechepwech, a pwal föri pelit o amömö
    ngeni ekewe chon amömö.
  rop-rop: Det gudwan waif oldei meigimbat klos blanga selimbat langa ola shopmenija.
  ukr-1871: Тче вона покривала й продає, а пояси доставляє купцям Финикийським.
  deu-1951: Sie macht Hemden und verkauft sie und liefert dem Händler Gürtel.
  eng-JPS: She maketh linen garments and selleth them; and delivereth girdles unto
    the merchant.
  srp-1865: Košulje gradi i prodaje, i pojase daje trgovcu.
  lug-lug: Omukazi atunga ebyambalo ebya linena n’abitunda, n’aguza abasuubuzi enkoba.
  heb-heb: סדין עשתה ותמכר וחגור נתנה לכנעני׃
  ben-IRV: তিনি সূক্ষ্ম বস্ত্র তৈরী করে বিক্রি করেন, ব্যবসায়ীদের হাতে কটিবস্ত্র তুলেদেন।
  pan-pan: ਉਹ ਮਲਮਲ ਦੇ ਬਸਤਰ ਬਣਾ ਕੇ ਵੇਚਦੀ ਹੈ, ਅਤੇ ਵਪਾਰੀਆਂ ਨੂੰ ਕਮਰਬੰਦ ਦਿੰਦੀ ਹੈ।
  mya-JVB: ချော သောအထည်အလိပ်ကို ရက် ၍ ရောင်း တတ် ၏။ ခါးစည်း တို့ကိုလည်း ကုန်သည် ၌
    ချ တတ်၏။
  tte-O: Kaleko namwanamwali ikonali yo beleti namwanamwali ipaisowaili na igimwala-yagili
    togimwala kolili.
  tbg-tbg: Vi nahentiva utataarivata retivata autu kero vataimanta, koqaa kaiqa vare
    variaka koqaa i variara.
  hmo-hmo: Ma unai hahine namona ese, dabua namo herea idaudia ia karaia, do ia hoia
    totona. Gaba gaudia danu ia karaia noho, hoihoi taudia dekenai ia hoidia lao.
  urd-urd: वह महीन कतानी कपड़े बनाकर बेचती है; और पटके सौदागरों के हवाले करती है।
  rus-SYN: Она делает покрывала и продает, и поясы доставляет купцам Финикийским.
  bqc-SIM: Nↄɛpi ì pↄlↄgãu kɛ àↄ yía, ì pↄlↄna tã à kpa laatanaↄwa.
  tcz-CHONGTHU: Hitobang numei hin tupat ponnem akhongin akhonjou tengle akijoh jin,
    kivei miho henga jong konggah khao ajoh jin ahi.
  mar-mar: ती तागाची वस्त्रे करते आणि ते विकते, ती व्यापाऱ्यांना कमरबंध पुरवते.
  hlt-THB: Hla qui ak leek leek ing suibai tak nawh zawi hy, them ak thlaikhqi vena
    chawmqui ce thak khqi hy.
  qub-qub: Röpacunatapis ruran. Wachcucunata awan. Nircur nigusyanticunata ranticun.
  bqp-bqp: Nↄgbɛ̃ pìi dì pↄ́dangãn kɛ àgↄ̃ yía, àdi gère tã à kpá a lagatarinↄa.
  hat-hat: Madanm li fe rad pou l' vann, li fè bèl senti, li vann yo ak machann.
  eng-BSB: She makes linen garments and sells them; she delivers sashes to the merchants.
  tod-tod: Toɠa ɗa seɠeiti fɛlɛ, é ɗa ti ʋɔdi, é ɗa saamaɠiligiti fe yaaɠoiti zea.
  eng-WEBPB: She makes linen garments and sells them, and delivers sashes to the merchant.
  kbq-kbq: Mika zupa ana a'mo'a knare kukena nehatino, zamu'nofira tro nehige'za feno
    vahe'mo'za eme mizase'naze.
  nhe-BL: Nopa cuali sihuatl quichijchihua yoyomitl huan tzinquechilpicayotl tlen
    más cuali, huan quinnamaquiltía tlanamacani.
  bus-bus: Nↄgbɛ̃ pì è pↄ́dangãn kɛ àgↄ̃ yaa, è gère tã à kpá a latarinↄa.
  gub-BL: Uzapo kamir. Uzapo ku'apixi haw no. Ume'eg a'e ma'e ma'e me'eg kar har wanupe.
  eng-DRA: She made fine linen, and sold it, and delivered a girdle to the Chanaanite.
