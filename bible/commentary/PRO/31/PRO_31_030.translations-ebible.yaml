verse: PRO.031.030
translations:
  mal-C: വശ്യത വഞ്ചനാപരമാണ്, സൗന്ദര്യം നൈമിഷികവുമാണ്; എന്നാൽ യഹോവയെ ഭയപ്പെടുന്ന വനിത
    പ്രശംസിക്കപ്പെടും.
  deu-TKW: 'Lug ist die Anmut und ein vergänglicher Hauch die Schönheit: ein Weib,
    das Jahwe fürchtet, das soll man rühmen!'
  lin-lin: Bonzenga ya elongi ekosaka, mpe kitoko ya nzoto ezalaka pamba ; kasi mwasi
    oyo atosaka Yawe, ye nde abongi na lokumu.
  eng-LSV: Favor [is] deceitful, and beauty [is] vain, || A woman fearing YHWH, she
    may boast herself.
  eng-GNV: 'Fauour is deceitfull, and beautie is vanitie: but a woman that feareth
    the Lord, she shall be praysed.'
  eng-WEBSTER: 'Favor is deceitful, and beauty is vain: but a woman that feareth the
    LORD, she shall be praised.'
  nhw-BL: Quena, iyejyejca se sihuatl amo huejcahuas huan se catli nesi nelcuali huelis
    tecajcayahuas, pero se sihuatl catli quitlepanita TOTECO, nochi masehualme quihueyichihuase
    para nochi inemilis.
  swh-ONEN: Kujipamba ili kuvutia ni udanganyifu na uzuri unapita upesi, bali mwanamke
    anayemcha Bwana atasifiwa.
  bba-bba: Wɑsin burɑm mu ǹ nɑɑnɛ mɔ, wuswɑɑn burɑm mu rɑ mɑɑ doonɛ, ɑdɑmɑ kurɔ wi
    u Yinni Gusunɔ nɑsie, wiyɑ bɑ koo siɑrɑ.
  eng-KJVCPB: '(ש) Favour is deceitful, and beauty is vain: But a woman that feareth
    the Lord, she shall be praised.'
  luo-luo: Ber mar wangʼ wuondo ji, to chia bende rumo; to dhako moluoro Jehova Nyasaye
    yudo pak.
  meu-meu: Kara laloa-laloa na koikoi, bona hairai na asi anina; a Iehova garina e
    garimu hahinena na bae imodaia.
  npi-ULB: सुन्दरता भ्रामक हुन्छ; सौन्दर्य व्यर्थको हुन्छ, तर परमप्रभुको भय मान्‍ने
    स्‍त्रीको नै प्रशंसा गरिने छ ।
  yor-yor: Ojú dáradára a máa tan ni, ẹwà sì jẹ́ asán nítorí obìnrin tí ó bẹ̀rù Olúwa
    yẹ kí ó gba oríyìn.
  ind-ind: Penampilan dapat menipu, dan kecantikan akan hilang. Tetapi wanita yang
    takut akan TUHAN sungguh terpuji.
  pes-OPCB: زیبایی فریبنده و ناپایدار است، اما زنی که خداترس باشد قابل ستایش است.
  tgl-ULB: Ang pagiging elegante ay mapanlinlang, ang kagandahan ay walang kabuluhan,
    pero ang babaeng may takot kay Yahweh ay mapapapurihan.
  hui-hui: Wali mbirame inahondo bi bayale hale hoabiore lolebiragoyu ibunaga mana
    birago mende ale holebira. Wali mbira ibunaga dengui tingini bayaore de hondoabi
    bira birulebiragoyu nde ibu dengui baya ogonibi biraabo naholebira. Ani manda
    buwa iname wali Anduane Homogo andaneha biruwa ibugua laradagua bialu bedagonaga
    hangu mini mo yaraga habehe kama.
  mya-mya: ယဉ်ကျေးသောအရာသည် လှည့်စားခြင်းနှင့် ယှဉ်တတ်၏။ လှသောအဆင်းသည်လည်း အချည်းနှီးဖြစ်
    ၏။ ထာဝရဘုရားကို ကြောက်ရွံ့သော မိန်းမမူကား၊ ချီးမွမ်းခြင်းကို ခံရလိမ့်မည်။
  bod-N: མཚར་སྡུག་བསླུ་བའི་རྒྱུ་ཡིན༌ཞིང༌། །འཇོ་སྒེག་རླངས་པ་ནང་བཞིན༌ཡིན། །ཡ་ཝཱེ་ལ་ནི་འཇིགས་པ༌ཡི།
    །བུད་མེད་དེ་ལ་བསྟོད་བསྔགས༌འཐོབ།།
  wsk-wsk: Imet ko munak welang welang mu kawel te am ka saparukko; se aking koma
    motam kumik ko bala mu tom maiya biya me aniso; bare imet Yawe bowa ningi lagoso
    mu nup biya taukko.
  sna-sna: Zvinofadza zvinonyengera, uye runako ndorwenguva duku; asi mukadzi anotya
    Jehovha anofanira kurumbidzwa.
  spa-BLM: El encanto es engañoso, y la belleza es vana; pero la mujer que teme a
    Yahvé, será alabada.
  cac-cac: A svach'il yilji snivanil junoc ix ix, ay b'aj ton̈ej tzon̈ smontej. Man̈
    jantacoc svach'il yilji sat ix, palta junn̈ej rato sq'uexmaj yilji, axo ix ix
    ay yelc'och Jehová d'a yol sat, smojton val nivan yelc'och ix.
  swh-ULB: Madaha ni udanganyifu, uzuri ni ubatili; bali mwanamke amchaye Yehova,
    atasifiwa.
  bel-bel: Мілавіднасьць падманлівая і прыгажосьць марная; а жонка, якая баіцца Госпада,
    вартая пахвалы.
  wed-wed: Erawa lamna kaua morumoruna ma inanana aiaina ina amoa; wate wavine Bada
    e vivivirei, rava tauna ina voepaepai.
  deu-ELBBK: Die Anmut ist Trug, und die Schönheit Eitelkeit; eine Frau, die den HERRN
    fürchtet, sie wird gepriesen werden.
  mbb-OT: Is kekempet te vahi ebpekelimbung, ne edlavey zà. Is bahi he edtahud te
    Nengazen ne iyan dait he edeliǥen.
  mal-2015: ലാവണ്യം വ്യാജവും സൗന്ദര്യം വ്യർത്ഥവും ആകുന്നു; യഹോവാഭക്തിയുള്ള സ്ത്രീയോ
    പ്രശംസിക്കപ്പെടും.
  rmc-rmc: Ma de tuha te thovel avri oleha, hoj e džuvľi hiňi tuke pre dzeka, bo o
    šukariben našľola, ale kampel te ašarel ola džuvľa, savi pes daral le RAJESTAR.
  pes-OPV: جمال، فریبنده و زیبایی، باطل است، اما زنی که از خداوند می‌ترسد ممدوح خواهدشد.
  ron-1924: Дезмердэриле сунт ыншелэтоаре ши фрумусеця есте дешартэ, дар фемея каре
    се теме де Домнул ва фи лэудатэ.
  aui-aui: Wasike yana bera wiigayagayaye na rubana tomogha iniyabeni, bi mayiyi kepamarina
    na geinamake waghatana. Bi gegha da, wasike iiyabo Yawe God yakabikabikarawayeni
    na kokabepepi.
  ben-OBCV: লাবণ্য বিভ্রান্তিকর, ও সৌন্দর্য অস্থায়ী; কিন্তু যে নারী সদাপ্রভুকে ভয়
    করেন তাঁরই প্রশংসা করতে হবে।
  som-som: Suuradwacnaantu waa khiyaano miidhan, oo quruxduna waa ceeryaamo oo kale,
    Laakiinse naagtii Rabbiga ka cabsata waa la ammaani doonaa.
  lat-VUC: 'Fallax gratia, et vana est pulchritudo: mulier timens Dominum, ipsa laudabitur.'
  eng-ASVBT: Grace is deceitful, and beauty is vain; But a woman that feareth Jehovah,
    she shall be praised.
  mna-mna: Tana moori ruŋgun, som mbulu kizin pakan ta ikamam zin tomooto lelen, na
    takam ŋgar pa pepe. Pa ina koroŋ ŋonoono som. Imbot rimen mi imap. Mi moori ta
    so imototo Yooba mi ileŋleŋ la kalŋaana, to tapakuri.
  ita-1885: La grazia è cosa fallace, e la bellezza è cosa vana; Ma la donna che ha
    il timor del Signore sarà quella che sarà lodata.
  eng-LXXUP: 'Charms are false, and woman’s beauty is vain: For it is a wise woman
    that is blessed, And let her praise the fear of the Lord.'
  eng-ULB: Elegance is deceptive, beauty is vain, but a woman who fears Yahweh, she
    will be praised.
  spa-VBL: El encanto es engañoso, y la belleza se desvanece; pero la mujer que honra
    al Señor merece ser alabada.
  fra-_FOB: La grâce est trompeuse, et la beauté s'évanouit; mais la femme qui craint
    l'Éternel est celle qui sera louée.
  mal-mal: ലാവണ്യം വ്യാജവും സൗന്ദര്യം വ്യർത്ഥവും ആകുന്നു; യഹോവാഭക്തിയുള്ള സ്ത്രീയോ
    പ്രശംസിക്കപ്പെടും.
  lit-lit: Žavumas apgaulingas, ir grožis tuščias; bet moteris, kuri bijo VIEŠPATIES,
    bus giriama.
  urd-GVR: Dilfarebī, dhokā aur husn pal-bhar kā hai, lekin jo aurat Allāh kā ḳhauf
    māne wuh qābil-e-tārīf hai.
  suz-BL: मुर आन दारस जोल बाक्‍ब। मेको दारस जाम्‍शा लाइब। तन्‍न परमप्रभु यावे कली
    मान पा हिंब मीश मुर मान पाइक्‍चा पुंइसीब। हितोपदेस ११:२२
  eng-NOY: Grace is deceitful, and beauty vain; But the woman that feareth the LORD,
    she shall be praised.
  ita-1927: La grazia è fallace e la bellezza è cosa vana; ma la donna che teme l’Eterno
    è quella che sarà lodata.
  ckb-ckb: شۆخ و شەنگی فریودەرە و جوانی پووچە، بەڵام ئەو ئافرەتەی لە یەزدان بترسێت،
    ستایش دەکرێت.
  eng-BBE: Fair looks are a deceit, and a beautiful form is of no value; but a woman
    who has the fear of the Lord is to be praised.
  kan-OKCV: ಸೌಂದರ್ಯವು ಮೋಸಕರವಾದದ್ದು, ಸೌಂದರ್ಯವು ಶಾಶ್ವತವಲ್ಲ. ಆದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವವಳೇ
    ಪ್ರಶಂಸನೀಯಳು.
  tam-2017: செளந்தரியம் வஞ்சனையுள்ளது, அழகும் வீண், யெகோவாவுக்குப் பயப்படுகிற பெண்ணே
    புகழப்படுவாள்.
  spa-RV-1909: 'Engañosa es la gracia, y vana la hermosura: la mujer que teme á Jehová,
    ésa será alabada.'
  ron-BTF: Favoarea este înșelătoare și frumusețea este deșartă, dar o femeie care
    se teme de DOMNUL va fi lăudată.
  eng-WEBP: Charm is deceitful, and beauty is vain; but a woman who fears the LORD,
    she shall be praised.
  eng-FBV: Charm can deceive, and beauty fades, but a woman who honors the Lord should
    be praised.
  nld-1939: Bedriegelijk is de bevalligheid, en broos is de schoonheid; Maar een vrouw,
    die Jahweh vreest, blijft geëerd.
  nch-BL: Quena, iyejyejca se sihuat amo huejcahuas huan icualnesca huelis mitzcajcayahuas,
    pero se sihuat cati quitepanita TOTECO, nochi masehualme quihueyichihuase ipan
    nochi inemilis.
  vie-1934: Duyên là giả dối, sắc lại hư không; Nhưng người nữ nào kính sợ Đức Giê-hô-va
    sẽ được khen ngợi.
  hin-CV: आकर्षण एक झूठ है और सौंदर्य द्रुत गति से उड़ जाता है; किंतु जिस स्त्री में
    याहवेह के प्रति श्रद्धा विद्यमान है, वह प्रशंसनीय रहेगी.
  eng-OURB: שׁ (Deceitful) Chen ·Charm, Grace· is deceitful, and beauty is vain; but
    a woman who fears Adonai , she shall be praised.
  spa-BES: Las miradas hermosas son un engaño, y una hermosa forma no tiene valor;
    pero una mujer que tiene temor del Señor debe ser alabada.
  tdx-tdx: Mpamañahy ty hasoa vintañe, kòake ty hamotramotràñe, fe rengèñe ty rakemba
    mañeveñe am’ Iehovà.
  tha-KJV: เสน่ห์​เป็นของหลอกลวง และความงามก็​เปล่าประโยชน์ แต่​สตรี​ยำเกรงพระเยโฮวาห์จะได้รับการสรรเสริญ
  por-BR-2018: A beleza é enganosa, e a formosura é passageira; mas a mulher que teme
    ao SENHOR, essa será louvada.
  deu-ELO: Die Anmut ist Trug, und die Schönheit Eitelkeit; ein Weib, das Jehova fürchtet,
    sie wird gepriesen werden.
  eng-WYC-2018: Fairness is deceivable grace, and vain; that woman, that dreadeth
    the Lord, [she] shall be praised. (Beauty is deceptive, and will not last; but
    that woman, who feareth the Lord or who revereth the Lord, yea, she shall be praised.)
  epo-epo: Ĉarmeco estas trompa, kaj beleco estas vantaĵo; Virino, kiu timas la Eternulon,
    estos glorata.
  uig-PIN: '|ש| Güzǝllik seⱨri aldamqidur, Ⱨɵsn-jamalmu pǝⱪǝt bir kɵpük, halas, Pǝⱪǝt
    Pǝrwǝrdigardin ⱪorⱪidiƣan ayalla mahtilidu!'
  beo-beo: Uda mogili da ogogole obebenale hamosa. Amola noga:iwane ba:su hou da fisi
    dagoi ba:mu. Be nowa uda da Hina Gode Ea hou ida:iwane dafawaneyale dawa:sea,
    amo udama nodomu da defea.
  tpi-OTNT: Wanpela meri inap givim switpela tok long yumi, tasol pasin bilong en
    i narakain. Na maski meri i luk nais tru, em i no inap i stap olsem oltaim. Mobeta
    yumi litimapim nem bilong meri i save aninit long Bikpela.
  hau-SA: Kayan tsari yana ruɗu, kyau kuma kan shuɗe; amma mace mai tsoron Ubangiji
    abar yabo ce.
  uig-LAT: '|ש| Güzellik séhri aldamchidur, Hösn-jamalmu peqet bir köpük, xalas, Peqet
    Perwerdigardin qorqidighan ayalla maxtilidu!'
  nde-nde: Ukubukeka kuyakhohlisa, lobuhle buyaphela; kodwa umfazi owesaba uThixo
    kadunyiswe.
  ton-ton: 'Ko e meʻa kākā ʻae matamatalelei, pea ko e vaʻinga ʻae hoihoifua: ka ko
    e fefine ʻoku manavahē kia Sihova ʻe fakaongoongoleleiʻi ia.'
  ces-1613: Oklamavatelná jest příjemnost a marná krása; žena, kteráž se bojí Hospodina,
    tať chválena bude.
  eng-WMB: Charm is deceitful, and beauty is vain; but a woman who fears the LORD,
    she shall be praised.
  tam-TCV: கவர்ச்சித் தோற்றம் வஞ்சகமானது, அழகும் அழிந்துபோகும்; ஆனால் யெகோவாவுக்குப்
    பயந்து நடக்கிற பெண்ணே புகழப்படத்தக்கவள்.
  ceb-ULB: Ang katahom malimbongon, ug ang kaanyag walay kapuslanan, apan ang babaye
    nga mahinadlokon kang Yahweh, pagadayegon siya.
  pol-UBG: Wdzięk jest zwodniczy i piękność próżna, lecz kobieta, która się boi PANA,
    jest godna pochwały.
  agr-agr: Nuwa shigmaji diisa wakejamua duka wainkayai, tuja shiig awajkagtamujia
    dushakam wainkayai, dekas nuwa Tuke Pujuun umigna nunuwai ememattsa diyam auwa
    duka.
  kyc-kyc: Enda wambu yako lao laku nyingi dupwa yuu lapo mee kunji kunji pingi. Dee
    dopako pyuo enda keyange elyape dupwa emo otarami. Dopa piramopape Kamongopa ketae
    pyambuo pisiramo doko mee lakandarami ingilyamo.
  urd-GVU: دل فریبی، دھوکا اور حُسن پل بھر کا ہے، لیکن جو عورت اللہ کا خوف مانے وہ
    قابلِ تعریف ہے۔
  deu-1912: Lieblich und schön sein ist nichts; ein Weib, das den HERRN fürchtet,
    soll man loben.
  kan-2017: ಸೌಂದರ್ಯವು ನೆಚ್ಚತಕ್ಕದ್ದಲ್ಲ, ಲಾವಣ್ಯವು ನೆಲೆಯಲ್ಲ, ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವಳೇ
    ಸ್ತೋತ್ರಪಾತ್ರಳು.
  yap-yap: Feni pidorang be’ ni bpin e rayag ni nge ban nigey, ma pidorang e ma m’ay,
    machane be’ ni bpin ni be par ni bay madgun SOMOL u wan’ e thingar nog e sorok
    ngak.
  hlt-MCSB: Mikdaithen khaw a honghi ni. Sakthen nu khaw a honghi la om. BOEIPA a
    rhih dongah ni anih te a thangthen.
  mdy-ETH: ሚዛጱሞ ጉሪኬ፤ ሱጉሢ ዴንቃ ዓሲ ማዒፃኣ ባባይቃኔ፤ ናንጊና ናንጋ ጎዳ ዒጊጫ ላኣሊ ጋዓንቴ ጋላቲንታንዳያ ኮይሳኔ።
  kew-kew: Ona padaneme niaa epe rede pi agaa lagialia pare nipuna peare rado piane.
    Ona ora epe yalia page pinawa. Nipu oro yalo gorupa mada napitia. Goa pea-ga niaame
    Adaa Aa-na rolo-para pia onana bi minasamina.
  twi-ASANTE: Ɔbaa kɔnɔfoɔ yɛ nnaadaa, na ahoɔfɛ twam ntɛm so; nanso ɔbaa a ɔsuro
    Awurade no fata nkamfoɔ.
  eng-WEBU: Charm is deceitful, and beauty is vain; but a woman who fears the LORD,
    she shall be praised.
  wal-wal: Mera lo77otetti allaalle kessenna; puulikka xayana; shin GODAASSI yayyiya
    maccaasiyaa, a galatettanau bessausu.
  acu-NT: 'Nuwa shiiram ainau anangmaminak: Wikia chikich nuwa ainaun nangkamasnak
    timiá shiirmaitjai tumamina nuka nangkamiar tinawai. Antsu nuwa Apu Yusen umirkauka
    timiá pengkeraitai.'
  spa-PDDPT: Engañosa es la gracia y vana la hermosura, La mujer que teme a Yavé será
    alabada.
  gun-gun: Onhemoporãa re ikuai va'e ojekore 'rã, onhemoatyrõa voi opa rive 'rã. Ha'e
    rã kunhague Senhor renonde ojererokyjea rupi ikuai va'e ma oguerovy'aa riae 'rã.
  agu-BL: Yi e'chk takle'n chi tane'n uwaj, nin chi tane'n tul ẍchimbaj, qui na xcye'
    tan lajluchaxe'n yi ko ba'n tajtza'kl jun xun, nka jun xna'n. Nin ko chin yube'n
    nin wutz jun xun, nka jun xna'n, qui na ẍchaj yi mero tajtza'kl yi ko ba'n, nka
    qui'. Poro yi e' xna'n yi ba'n kak' chik'ej, i'tz yi e' yi na cyek ẍchi' Ryos.
  ilo-ULB: Makaallilaw ti kinapintas, awan serserbi ti kinapintas, ngem maidaydayawto
    ti babai nga agbuteng kenni Yahweh.
  kpg-kpg: Di madanga la dono hadinga ai, di madamada le e maa gi daha, gei ogo di
    ahina dela e hagalaamua Dimaadua la gi hagaamuina.
  uig-ARA: ש گۈزەللىك سېھرى ئالدامچىدۇر، ھۆسن-جامالمۇ پەقەت بىر كۆپۈك، خالاس، پەقەت
    پەرۋەردىگاردىن قورقىدىغان ئاياللا ماختىلىدۇ!
  bps-bps: I fye kalyak i libun slaan là glut, na i kafye bawehan mlallana, bay i
    libun too nun klikò di Dwata too magdayen.
  sus-sus: Fate xa tofanyi mixi madaxuma nɛ, a mu buma. Tantui na ginɛ nan bɛ naxan
    gaaxuma Alatala ya ra.
  pon-2006: Poh komwokomw me widingan, oh lingan kin sohrala, ahpw lih emen me kin
    lemmwiki KAUN-O uhdahn pahn ndandla.
  ksd-ksd: A minong i vaongo, ma ra vakak na pakana i panie, Ma ga ra vavina ba i
    ru ra Luluai, da pite pa ia.
  tur-YTC: Çekicilik aldatıcıdır, güzellik de boştur, Ama Yahve'den korkan kadın övülür.
  bel-N: Прывабнасьць падманлівая і прыгажосьць марная, але жанчына, якая баіцца ГОСПАДА,
    годная пахвалы.
  grc-BRENT: Ψευδεῖς ἀρέσκειαι, καὶ μάταιον κάλλος γυναικος· γυνὴ γὰρ συνετὴ εὐλογεῖται,
    φόβον δὲ Κυρίου αὕτη αἰνείτω.
  ind-AYT: Keelokan paras itu menipu dan kecantikan itu sia-sia, tetapi perempuan
    yang takut akan TUHAN, dia dipuji-puji.
  nya-nya: Nkhope yachikoka ndi yonyenga, ndipo kukongola nʼkosakhalitsa; koma mkazi
    amene amaopa Yehova ayenera kutamandidwa.
  hrv-hrv: 'Lažna je ljupkost, tašta je ljepota: žena sa strahom Gospodnjim zaslužuje
    hvalu.'
  mps-mps: Te we me deligo dabolo te pusu yai po waibao, tiali goli agai kolesaga
    te gasagi yai tedali elaluai. Te gasa sawi yai we mu subo, aga sesemane sogo te
    tiwai me bidigobeo. Tiali goli, Genuai Bidide wi eyu, aga dologode bidibo wego
    nogi te dago ugaba sabo usu yaibao.
  tpi-tpi: Wanpela meri inap givim switpela tok long yumi, tasol pasin bilong en i
    narakain. Na maski meri i luk nais tru, em i no inap i stap olsem oltaim. Mobeta
    yumi litimapim nem bilong meri i save aninit long Bikpela.
  dan-1931: Ynde er Svig og Skønhed Skin; en Kvinde, som frygter HERREN, skal roses.
  vie-OVCB: Duyên dáng thường giả trá, sắc đẹp cũng tàn phai; nhưng ai kính sợ Chúa
    Hằng Hữu sẽ được ngợi ca mãi.
  guj-2017: લાવણ્ય ઠગારું છે અને સૌંદર્ય વ્યર્થ છે, પરંતુ યહોવાહનો ડર રાખનાર સ્ત્રીની
    પ્રંશસા થશે.
  pon-2006A: Poh komwokomw me widingan, oh lingan kin sohrala, ahpw lih emen me kin
    lemmwiki KAUN-O uhdahn pahn ndandla.
  por-BRBSL: O encanto é enganoso, e a beleza é vã; mas uma mulher que teme Yahweh,
    ela será elogiada.
  swe-swe: 'Charm kan förleda och skönhet är kortflyktig, men en kvinna som fruktar
    (vördar, respekterar) Herren (Jahve), hon ska prisas (uppskattas, äras). [Den
    tjugoförsta hebreiska bokstaven är: ש – Shin. Tecknet avbildar en tand, och symboliserar
    ofta att krossa och att förgöra något. I denna vers är det ordet ”förleda” som
    börjar med denna bokstav och förstärker att yttre skönhet och charm är något som
    förgår.]'
  cth-cth: Raimonae teh dumnae doeh, meihawinae hai a yawmyin doeh. Hatei BAWIPA ka
    taket e napui teh oup lah ao han.
  twi-twi: Ɔbea kɔnnɔfo yɛ nnaadaa, na ahoɔfɛ twa mu ntɛm so; nanso ɔbea a osuro Awurade
    no fata nkamfo.
  hlt-hlt: Mikdaithen khaw a honghi ni. Sakthen nu khaw a honghi la om. BOEIPA a rhih
    dongah ni anih te a thangthen.
  tbz-SIM: Diwɛ̀ì pɛ̃nkùmu kɛ̀ kuwenniku deu, onitipòkù wèè dé Kuyie mbɛ̀ we nsɑ̃ntí.
  msy-2020: Amizitam akar isɨngtɨziba e danɨngtɨ, e foghan kogham, a guizbangɨra mɨgei
    o, a ti ifari. Ezɨ e fo, amizir ganganir aghuim gamim, a kamaghɨra ikɨvɨra ikian
    kogham. Ezɨ amizir Ikiavɨra Itir Godɨn apengan ikia an atiatim, e amizir kamɨn
    ziam fam.
  dop-dop: Tɔnʋɣʋ sotuɣu puɣusiɣi kɛ́, nɑ ɩsɛntɑɑ teu nɑ́ɑ́ sɑɑləɣɩ. Amɑ ɑlʋ wei ɩ
    nyɑŋnɑ Tɑcɑɑ tɔ ɩ tike ɩ mʋnnɑ sɑmtʋ.
  azb-azb: Qadının məlahəti aldadıcı, gözəlliyi fanidir, Yalnız Rəbdən qorxan qadın
    tərifə layiqdir.
  eng-DBY: Gracefulness is deceitful and beauty is vain; a woman [that] feareth Jehovah,
    she shall be praised.
  hin-2017: शोभा तो झूठी और सुन्दरता व्यर्थ है, परन्तु जो स्त्री यहोवा का भय मानती
    है, उसकी प्रशंसा की जाएगी।
  wol-KYG: Melokaan wu jekk day naxe, taar day wéy, waaye jigéen ju ragal Aji Sax
    ji, kookoo jara gërëm.
  bjr-bjr: Moo anaasee fifau reendeenirafa maridanoo. Amiqira afaaqa faqaafa mina
    amiqirafa dauni taikaannoo. Yaaweena ufa mau fimari aanaaseena kai amooqiaqa.
  eng-YLT: The grace [is] false, and the beauty [is] vain, A woman fearing Jehovah,
    she may boast herself.
  kne-kne: Din kinapintas yan mangietek ya wada abey timpo ay komopas, ngem din babai
    ay mangipateg en Diyos et lebbeng na ay maidayaw.
  eng-WYC-2017: Fairness is deceivable grace, and vain; that woman, that dreadeth
    the Lord, [she] shall be praised.
  eng-WMBB: Charm is deceitful, and beauty is vain; but a woman who fears the LORD,
    she shall be praised.
  urd-GVH: दिलफ़रेबी, धोका और हुस्न पल-भर का है, लेकिन जो औरत अल्लाह का ख़ौफ़ माने
    वह क़ाबिले-तारीफ़ है।
  rug-rug: Dinoṉo lea si kokoha meke tinolava si tuturei hola taloa; ba sa barikaleqe
    sapu pamaṉa nia se Zihova si kote ta vahesi.
  gaz-gaz: Simboon nama gowwoomsa; miidhaginnis ni darba; dubartiin Waaqayyoon sodaattu
    garuu galateeffamtuu dha.
  fra-LSG: La grâce est trompeuse, et la beauté est vaine; La femme qui craint l’Éternel
    est celle qui sera louée.
  yal-yal: Marayabun yanfan tima, tofanna danguma, koni ɲaxanla naxan gaxuma Alatala
    yɛɛ ra na nan lan a tantun.
  haw-1868: He hoopunipuni ke alohaia mai, he mea ole ka maka maikai; O ka wahine
    hoi i makau ia Iehova, oia ke hiilaniia.
  arb-NAV: الْحُسْنُ غِشٌّ وَالْجَمَالُ بَاطِلٌ، أَمَّا الْمَرْأَةُ الْمُتَّقِيَّةُ
    الرَّبَّ فَهِيَ الَّتِي تُمْدَحُ.
  ewe-ewe: Nyonyo la, beblee, eye tugbedzedze nu hã va yina kaba; gake woakafu nyɔnu
    si vɔ̃a Yehowa.
  eng-LEE: 'False is grace, and vain is beauty: a woman only that feareth the Lord
    shall indeed be praised.'
  asm-FB: সৌন্দৰ্য বিভ্রান্তিকৰ, লাৱণ্য মূল্যহীন, কিন্তু যিহোৱালৈ ভয় ৰখা মহিলা প্ৰশংসনীয়।
  sus-A: قَتٍ شَ تٌقَنيِ مِشِ مَدَشُمَ نّ، عَ مُ بُمَ. تَنتُي نَ فِنّ نَن بّ نَشَن
    فَاشُمَ عَلَتَلَ يَ رَ.
  fra-SBL: Le charme est trompeur, et la beauté est vaine ; mais une femme qui craint
    Yahvé, on la louera.
  hbo-hbo: שֶׁ֣קֶר הַ֭חֵן וְהֶ֣בֶל הַיֹּ֑פִי אִשָּׁ֥ה יִרְאַת־יְ֝הוָ֗ה הִ֣יא תִתְהַלָּֽל׃
  kik-kik: Ngoga nĩ cia kũheenania, naguo ũthaka nĩ wa tũhũ; no mũtumia ũrĩa mwĩtigĩri
    Jehova nĩ wa kũgaathĩrĩrio.
  fra-NCL: Trompeuse est la grâce, et vaine est la beauté ; la femme qui craint Yahweh
    est celle qui sera louée.
  cek-AK: Lok kahoih loe alinghaih ah ni oh; kranghoihaih doeh azom pui ni; toe Angraeng
    zii nongpata loe, pakoehhaih hnu tih.
  cuk-cuk: Yeerdaklegedi, dule-yamogedid. Yeerdaklegedi, sikwas yeer dakledaed. Ome
    Bab-Jehová-dobee-nanaeddi, e-nug odummolegoed.
  uig-CYR: '|ש| Гөзәллик сеһри алдамчидур, Һөсн-җамалму пәқәт бир көпүк, халас, Пәқәт
    Пәрвәрдигардин қорқидиған аялла махтилиду!'
  pma-pma: Ahin koa vi hungevai kilea valuvos meatin, ka more nan hevuol avong tai.
    Ka ahin koa mul vouhou revi min Iahova, kei ihati lat isen.
  tel-2017: చక్కదనం మోసకరం. సౌందర్యం వ్యర్థం. యెహోవా పట్ల భయభక్తులు గల స్త్రీని అందరూ
    ప్రశంసిస్తారు.
  hat-BSA: Chàm konn twonpe e bèlte konn vanite; men se fanm nan ki krent SENYÈ a
    k ap resevwa lwanj.
  bxh-bxh: Waihin nene sedisedina, hasalana loholohona, ana bela haba ya waꞌe na waihin
    sai Guyau ya faꞌatitiyen mate sa noꞌonoꞌoꞌen.
  kos-kos: Kulang uh mwe aklukukye, ac oasku uh tia kawil, a sie mutan su sangeng
    sin LEUM GOD fal in kaksakinyuk.
  hbo-WLC: שֶׁ֣קֶר הַ֭חֵן וְהֶ֣בֶל הַיֹּ֑פִי אִשָּׁ֥ה יִרְאַת־יְ֝הוָ֗ה הִ֣יא תִתְהַלָּֽל׃
  ibo-ibo: Ịma mma nke elu ahụ adịghị egosi ihe mmadụ bụ, nʼihi na ịma mma adịghị
    adịgide ogologo oge. Ma nwanyị ọbụla nke na-atụ egwu Onyenwe anyị bụ onye e kwesiri
    ito.
  ory-ory: ଲାବଣ୍ୟ ପ୍ରବଞ୍ଚନାଜନକ ଓ ସୌନ୍ଦର୍ଯ୍ୟ ଅସାର; ମାତ୍ର ଯେଉଁ ସ୍ତ୍ରୀ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ
    କରେ, ସେ ପ୍ରଶଂସିତା ହେବ।
  chk-chk: Liewokekei mwakel chök, pwal liöch pön chök. Nge eman fefin mi niuokusiti
    ewe Samol mi Lapalap, iei i sipwe mwareiti.
  rop-rop: Detlot switbala wed gin trikimbat yu en det brabli purdiwan feis garra
    tjeinj, bat pipul garra oldei preisimbat det wuman hu oldei rispek langa YAWEI.
  ukr-1871: Бо принада — річ непевна, пишна врода — річ минуща; богобоязлива ж жінка
    — от кого хвалити треба!
  deu-1951: Anmut besticht und Schönheit vergeht; ein Weib, das den HERRN fürchtet,
    soll man loben.
  eng-JPS: Grace is deceitful, and beauty is vain; but a woman that feareth the LORD,
    she shall be praised.
  srp-1865: Ljupkost je prijevarna i ljepota tašta; žena koja se boji Gospoda, ona
    zaslužuje pohvalu.
  lug-lug: Obubalagavu bulimba n’endabika ennungi teriiko kyegasa, naye omukazi atya
    Mukama anaatenderezebwanga.
  heb-heb: שקר החן והבל היפי אשה יראת יהוה היא תתהלל׃
  ben-IRV: লাবণ্য মিথ্যা, সৌন্দর্য্য অসার, কিন্তু যে স্ত্রী সদাপ্রভুকে ভয় করেন, তিনিই
    প্রশংসনীয়া।
  pan-pan: ਸ਼ੋਭਾ ਝੂਠ ਛਲ ਹੈ ਅਤੇ ਸੁਹੱਪਣ ਵਿਅਰਥ ਹੈ, ਪਰ ਉਹ ਇਸਤ੍ਰੀ ਜੋ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਦੀ
    ਹੈ, ਉਹ ਦੀ ਵਡਿਆਈ ਕੀਤੀ ਜਾਵੇਗੀ।
  mya-JVB: ယဉ်ကျေး သောအရာသည် လှည့်စား ခြင်းနှင့် ယှဉ်တတ်၏။ လှ သောအဆင်းသည်လည်း အချည်းနှီး
    ဖြစ် ၏။ ထာဝရဘုရား ကို ကြောက်ရွံ့ သော မိန်းမ မူကား၊ ချီးမွမ်း ခြင်းကိုခံရလိမ့်မည်။
  tte-O: Sine kana koleya namwanamwana nige imimiyayai na sinene iya Yaubada iyakasisiyan
    ilonamwayagila tatobalan.
  tbg-tbg: Vokia nahentika koqe uva ti variava nái qora okara autuara mantaaqake vaira.
    Nahenti koqe viri vaatavano kia vukai enta variqiro viro vuru taiqa vuanarove.
    Ne virara virara iriha, Nora Kotira aatu qeteharo vira uva iriqiro vina nahentira
    autu noraiqama kaate.
  hmo-hmo: Hahine momo edia hereva namodia be koikoi bamona, bona edia hairaina be
    do ia ore haraga. To Lohiabada dekenai ia gari hahinena, be do idia matauraia.
  urd-urd: हुस्न, धोका और जमाल बेसबात है, लेकिन वह 'औरत जो ख़ुदावन्द से डरती है, सतुदा
    होगी।
  rus-SYN: Миловидность обманчива и красота суетна; но жена, боящаяся Господа, достойна
    хвалы.
  bqc-SIM: Kákaa maa líↄ náai vĩo, kɛfɛnkɛ ì gɛ̃zɛaɛ, nↄɛ pↄ́ Dii vĩa vĩ ↄ̃
    wì aà sáaukpa.
  tcz-CHONGTHU: Kijep hoisel nahi lhep lhahna bep ahin, melhoi jong hi chomcha ding
    bou ahi; hinlah Yahweh Pakai ging jing numei hi pachat dinga lomtah ahi.
  mar-mar: लावण्य फसवे आहे आणि सौंदर्य हे व्यर्थ आहे, पण तू जी स्त्री परमेश्वराचे
    भय धरते तिची प्रशंसा होते.
  hlt-THB: Mikhaileek awm zoeknaak mai ni, dawnaak bai thailatnaak ni. Bawipa ak kqihchah
    a nu taw kyihcah tyngna awm kaw.
  soq-soq: I dewawa nuateiteinala dewamodia apana mona lagasapia rua, me inainamba
    euwa sa ando mai winakasalepi, dia. Tane i dainea Iawe God wiwirawaleidia, apana
    i sa asowa wapu.
  qub-qub: Buena-mösa cashanpis yanga manacajllapämi. Cuyayllapaj cayninpis rätu ushacajllami.
    Tayta Diosninchïta rispitaj warmimi ichanga alli rispitasha canga.
  bqp-bqp: Kakana mana dìgↄ̃ náani vĩro, nↄmanakɛ dì gɛ̃ zɛ́lamɛ, nↄgbɛ̃ kũ à Dikiri
    vĩna vĩn òdi sáabu kpá.
  hat-hat: Bèl fanm pa di bon madanm pou sa. Bèl figi pa la pou lontan. Men, y'a fè
    lwanj yon fanm ki gen krentif pou Seyè a.
  eng-BSB: Charm is deceptive and beauty is fleeting, but a woman who fears the LORD
    is to be praised.
  tod-tod: Zaalai ɠa ga yaava ani, padai ɠa ɗa leʋe, kɛlɛ anzanui é luazu Ɠɔoɠɔ GALAGI
    ʋa, naa ɠa maanɛai ga é maamusɛi zɔlɔɔ.
  eng-WEBPB: Charm is deceitful, and beauty is vain; but a woman who fears the LORD,
    she shall be praised.
  kbq-kbq: Mago a'mo'ma fru huno knare avu'ava'ma hania zamo'a krevatga hanigeno,
    agi agonama keganunuma hananazamo'a, fanane hugahie. Hianagi Ra Anumzamofoma koro
    hunteno agoragama nemanisia a'mofona, husga huntegahaze.
  nhe-BL: Quena, iyejyejca se sihuatl ax huejcahuas huan se tlen nesi nelcuali huelis
    tecajcayahuas, pero se sihuatl tlen quitlepanita TOTECO, nochi tlacame quihueyichihuase
    para nochi iyolis.
  bus-bus: Kakana maaa ègↄ̃ náanɛ vĩro, nↄmaakɛɛ è gɛ̃ zɛ́lamɛ, nↄgbɛ̃ kɛ̀ Dii vĩa
    vĩin wè sáabu kpá.
  gub-BL: Kuzà puràg eteahy haw nuzawy kwaw purupe hemu'em ma'e. Puràg eteahy haw
    upaw amo 'ar mehe. Teko uze'egatu putar kuzà Tupàn Tuweharupi Wiko Ma'e wi ukyze
    ma'e rehe wà nehe.
  eng-DRA: 'Favour is deceitful, and beauty is vain: the woman that feareth the Lord,
    she shall be praised.'
