verse: PRO.031.027
translations:
  mal-C: തന്റെ കുടുംബത്തിലെ സകലകാര്യങ്ങളും അവൾ സസൂക്ഷ്മം നിരീക്ഷിക്കുന്നു. അലസതയിൽ
    നേടിയ ആഹാരം അവൾ ഭക്ഷിക്കുന്നില്ല.
  deu-TKW: Sie überwacht das Thun und Treiben ihres Hauses und Brot der Faulheit ißt
    sie nie.
  lin-lin: Azalaka na bokebi na makambo nyonso oyo elekaka na ndako na ye, mpe aliaka
    lipa na bogoyigoyi te.
  eng-LSV: She [is] watching the ways of her household, || And she does not eat bread
    of sloth.
  eng-GNV: She ouerseeth the wayes of her housholde, and eateth not the bread of ydlenes.
  eng-WEBSTER: She looketh well to the ways of her household, and eateth not the bread
    of idleness.
  nhw-BL: Ica miyac cuidado quitlachilía sesen piltlamantzitzi catli quimonequilía
    ifamilia. Amo quema tlatzihui.
  swh-ONEN: Huangalia mambo ya nyumbani mwake wala hali chakula cha uvivu.
  bba-bba: U rɑ win yɛnu nɔni dokewɑ kpɑ u n yɛ̃ ye yɑ koorɑmɔ ɡe sɔɔ. U ǹ yikuru
    mɔ.
  eng-KJVCPB: (צ) She looketh well to the ways of her household, And eateth not the
    bread of idleness.
  luo-luo: Orito weche mag ode to ok ocham chiemb mifwadhi.
  meu-meu: Ena ruma taudia edia kara e ita taomu; bona aniani inonogadia se animu.
  npi-ULB: उनले आफ्नो परिवारका चालहरूको रेखदेख गर्छिन्, र आलस्यको रोटी खाँदिनन् ।
  yor-yor: Ó ń bojútó gbogbo ètò ilé rẹ̀ kì í sì í jẹ oúnjẹ ìmẹ́lẹ́.
  ind-ind: Dia memperhatikan keadaan rumah tangganya dengan cermat dan tak pernah
    diam bermalas-malasan.
  pes-OPCB: او تنبلی نمی‌کند، بلکه به احتیاجات خانواده‌اش رسیدگی می‌نماید.
  tgl-ULB: Binabantayan niya ang pamamaraan ng kaniyang sambahayan at hindi kumakain
    ng tinapay ng pagkabatugan.
  hui-hui: Ibu andagani mbirale ngarubi waneigini karubi hondo holenego ibu manga
    nahe bayuwa mabura bu hondo halu erekui biabe biaga beda.
  mya-mya: အိမ်သူအိမ်သား ပြုမူသမျှတို့ကို ကြည့်ရှုတတ် ၏။ပျင်းရိခြင်းအစာကို မစားတတ်၊
  bod-N: ཁོ་མོས་ནང་ལས་ཀུན་ལ་ཞིབ་ཏུ༌ལྟ། ། སྙོམ་ལས་ཅན་གྱི་བག་ལེབ་ཟ་བ༌མིན།།
  wsk-wsk: Nu ko kawam digo lilim la ninguru bitarso, ale gagor munan me ikiso.
  sna-sna: Anotarira zvakanaka mararamiro emhuri yake, uye haadyi zvokudya zvousimbe.
  spa-BLM: Ella mira bien los caminos de su casa, y no come el pan de la ociosidad.
  cac-cac: Ayn̈ejoch ix yilani tas tz'aj sb'ey masanil tastac ay d'a spat, man̈ ton̈ejoc
    sb'alec' tiempo ix.
  swh-ULB: Huangalia njia za nyumba yake na hawezi kula mkate wa uvivu.
  bel-bel: Яна сочыць за гаспадаркай у доме сваім і ня есьць хлеба гультайскага.
  deu-ELBBK: Sie überwacht die Vorgänge in ihrem Haus und isst nicht das Brot der
    Faulheit.
  mbb-OT: Meǥied sikandin, ne edsusiyen din ebpurungi is dutun te pemilya zin.
  mal-2015: വീട്ടുകാരുടെ പെരുമാറ്റം അവൾ സൂക്ഷിച്ചുനോക്കുന്നു; വെറുതെ ഇരുന്നു അഹോവൃത്തി
    കഴിക്കുന്നില്ല.
  rmc-rmc: Dodikhel mištes pre savoreste andro kher a šoha nane leňivo.
  pes-OPV: به رفتار اهل خانه خود متوجه می‌شود، وخوراک کاهلی نمی خورد.
  ron-1924: Еа вегязэ асупра челор че се петрек ын каса ей ши ну мэнынкэ пыня леневирий.
  ben-OBCV: তিনি তাঁর পরিবারের ব্যাপারে সজাগ দৃষ্টি রাখেন ও অলসতার রুটি খান না।
  som-som: Waxay aad u xannaanaysaa reerkeeda, Oo kibista caajisnimadana ma cunto.
  lat-VUC: Consideravit semitas domus suæ, et panem otiosa non comedit.
  eng-ASVBT: She looketh well to the ways of her household, And eateth not the bread
    of idleness.
  mna-mna: Ni imborro kat ruumu kini. Irao imbomboorene mi ikam mbulu kembei ta wal
    maolŋan na som. Ikamam kat uraata.
  ita-1885: Ella considera gli andamenti della sua casa, E non mangia il pan di pigrizia.
  eng-LXXUP: But she opens her mouth wisely, and according to law.
  eng-ULB: She watches over the ways of her household and does not eat the bread of
    idleness.
  spa-VBL: Ella se encarga de las necesidades de su familia, y nunca está desocupada.
  fra-_FOB: Elle surveille ce qui se fait dans sa maison, et elle ne mange point le
    pain de paresse.
  mal-mal: വീട്ടുകാരുടെ പെരുമാറ്റം അവൾ ശ്രദ്ധിച്ചുനോക്കുന്നു; വെറുതെ ഇരുന്നു അഹോവൃത്തി
    കഴിക്കുന്നില്ല.
  lit-lit: Ji gerai prižiūri savo šeimynos takus ir nevalgo tinginystės duonos.
  urd-GVR: Wuh sustī kī roṭī nahīṅ khātī balki apne ghar meṅ har muāmale kī dekh-bhāl
    kartī hai.
  suz-BL: मेकोमी आ खिं ङा मुर आन कली रिम्‍शो पा कोव़ब। गेय मपथु, हेंथे पा मजाइब।
  eng-NOY: She looketh well to the ways of her household, And eateth not the bread
    of idleness.
  ita-1927: Ella sorveglia l’andamento della sua casa, e non mangia il pane di pigrizia.
  ckb-ckb: چاودێری هاتوچۆی ماڵومنداڵەکەی دەکات، نانی تەمبەڵی ناخوات.
  eng-BBE: She gives attention to the ways of her family, she does not take her food
    without working for it.
  kan-OKCV: ಆಕೆಯು ತನ್ನ ಗೃಹಕೃತ್ಯಗಳನ್ನೆಲ್ಲಾ ಚೆನ್ನಾಗಿ ನೋಡಿಕೊಳ್ಳುತ್ತಾಳೆ. ಸೋಮಾರಿಯಾಗಿ ಕೆಲಸಮಾಡದೆ
    ಆಹಾರವನ್ನು ತಿನ್ನುವುದಿಲ್ಲ.
  tam-2017: அவள் சோம்பலின் அப்பத்தை சாப்பிடாமல், தன்னுடைய வீட்டுக்காரியம் எப்படி நடக்கிறது
    என்று கண்ணோக்கமாக இருக்கிறாள்.
  spa-RV-1909: Considera los caminos de su casa, y no come el pan de balde.
  ron-BTF: Ea veghează căile celor din casa ei și nu mănâncă pâinea trândăviei.
  eng-WEBP: She looks well to the ways of her household, and doesn’t eat the bread
    of idleness.
  eng-FBV: She looks after the needs of her whole household, and she's never idle.
  nld-1939: Zo gaat ze de gangen na van haar gezin, Niet in ledigheid eet ze haar
    brood!
  nch-BL: Ica miyac cuidado quitachilía sesen piltamantzitzi cati quimonequilía ifamilia.
    Amo quema tatzihui.
  vie-1934: Nàng coi sóc đường lối của nhà mình, Không hề ăn bánh của sự biếng nhác.
  hin-CV: वह अपने परिवार की गतिविधि पर नियंत्रण रखती है और आलस्य का भोजन उसकी चर्या
    में है ही नहीं.
  eng-OURB: צ (Looks) She looks well to the ways of her household, and does not eat
    the bread of idleness.
  spa-BES: Ella le presta atención a las costumbres de su familia, no toma su comida
    sin trabajar por ella.
  tdx-tdx: Halahalae’e soa o satan-keleia’eo, vaho tsy kamae’e ty mofon-kavotroañe.
  tha-KJV: เธอดูแลการงานในครัวเรือนของเธอ และไม่รับประทานอาหารแห่งความเกียจคร้าน
  por-BR-2018: Ela presta atenção aos rumos de sua casa, e não come pão da preguiça.
  deu-ELO: Sie überwacht die Vorgänge in ihrem Hause und ißt nicht das Brot der Faulheit.
  eng-WYC-2018: She beheld the paths of her house; and she ate not bread idly (or
    and she did not eat the bread of idleness).
  epo-epo: Ŝi kontrolas la iradon de aferoj en sia domo, Kaj ŝi ne manĝas panon en
    senlaboreco.
  uig-PIN: '|צ| ailisidiki ixlardin daim hǝwǝr alidu, Bikarƣa nan yemǝydu.'
  beo-beo: Amola amo uda da mae hihini amola hame helefisa. E da ea sosogo fi ilia
    hanai liligi huluane defele hamosa.
  tpi-OTNT: Taim em i lukautim ol samting long haus bilong en, em i no save les. Nogat.
    Em i save wok strong na mekim gutpela wok tumas.
  hau-SA: Tana lura da sha’anin gidanta kuma ba ta cin abincin ƙyuya.
  uig-LAT: '|צ| Ailisidiki ishlardin daim xewer alidu, Bikargha nan yémeydu.'
  nde-nde: Unqinekela ezomuzi wakhe njalo kadli isinkwa sobuvila.
  ton-ton: ‌ʻOku ne tokanga lahi ki he anga ʻo hono fale, pea ʻoku ʻikai ke kai ʻe
    ia ʻae mā ʻae fakapikopiko.
  ces-1613: Spatřuje obcování čeledi své, a chleba zahálky nejí.
  eng-WMB: She looks well to the ways of her household, and doesn’t eat the bread
    of idleness.
  tam-TCV: அவள் தன் வீட்டுக் காரியங்கள்மேல் எப்போதும் அக்கறையாயிருக்கிறாள்; அவள் சோம்பலாயிருந்து
    உணவுக்காக எதிர்பார்த்து இருப்பதில்லை.
  ceb-ULB: Nagabantay siya sa tanang pamaagi sa iyang panimalay ug dili mokaon sa
    tinapay nga walay pulos
  pol-UBG: Dogląda spraw swego domu i nie je chleba próżniactwa.
  agr-agr: Niina jeen utugchat ai tusa aneaku pujawai, tuja nii takasa jukichbaujinianak
    yuwatsui.
  kyc-kyc: Baa enda yuu peparae romo pyuo karo banya ree palu dupwa aki mende aeya
    napya kandapi lao poraiyuo rapu pingi.
  urd-GVU: وہ سُستی کی روٹی نہیں کھاتی بلکہ اپنے گھر میں ہر معاملے کی دیکھ بھال کرتی
    ہے۔
  deu-1912: Sie schaut, wie es in ihrem Hause zugeht, und ißt ihr Brot nicht mit Faulheit.
  kan-2017: ಸೋಮಾರಿತನದ ಅನ್ನವನ್ನು ತಿನ್ನದೆ, ಗೃಹಕೃತ್ಯಗಳನ್ನೆಲ್ಲಾ ನೋಡಿಕೊಳ್ಳುವಳು.
  yap-yap: Ma gubin ngiyal’ ni be par ni be ngongol ma be guy e tin ndabisiy ni nge
    yag ngak girdi’en e tabinaw rok nge yagnag.
  hlt-MCSB: A imkhui ah rhoilaeng khaw a pai tih, thangak buh khaw ca pawh.
  mdy-ETH: ቢያ ዎዴ ማዾ ማዺ ማኣሮ ዓሶ ቶኦኮ ዒዛ ዛጋሢሮ ቤልፁሞ ዒዞኮ ባኣሴ።
  kew-kew: Nipuna ada-para oyae surubolalo palia raburi gime na-omea. Goa pua epe
    puri pane kogono pea.
  twi-ASANTE: Ɔhwɛ ne fidua mu nnwuma so na ɔnnyegye aniha so.
  eng-WEBU: She looks well to the ways of her household, and doesn’t eat the bread
    of idleness.
  wal-wal: A ba so asaa de7uwaa injjeyanau ubbaton ooso oottaidda de7ausu; azalla
    hanoi i bollan beetti erenna.
  acu-NT: Tura ni jeen pujuinauka itiur pujuinawa tusar wainu weenawai. Turasha takakmatskeka
    pujuschartin ainawai.
  spa-PDDPT: Vigila la marcha de su casa, Y no come su pan de ociosidad.
  gun-gun: Opena porã 'rã ngoo pygua kuery re, ha'e inhate'ỹ reiague re e'ỹ 'rã omongaru.
  agu-BL: Chin list nin i', na at swutz yi mbi na chiban cyakil yi e' mos yi ate'
    tuch'. Nin qui na oc tan jople'n wutz junt tan cambal wa'.
  ilo-ULB: Banbantayanna dagiti wagas ti sangakabalayanna ket saanna a kanen ti tinapay
    ti kinasadut.
  kpg-kpg: Mee e daadaamee i nia madagoaa huogodoo, e benebene digau dono hale.
  uig-ARA: צ ئائىلىسىدىكى ئىشلاردىن دائىم خەۋەر ئالىدۇ، بىكارغا نان يېمەيدۇ.
  bps-bps: Too kenen mimò, na toon nifat malayan di dad klidùla.
  sus-sus: A a ɲɛngi sama a xa denbaya xɔn ma, a mu walitareɲa kolon.
  pon-2006: Ahnsou koaros lih menet me soupisek, e kin mwasamwasahn anahn kan en eh
    peneinei.
  ksd-ksd: I balaure bulu ra lavur mangamangana ta ra kubana, Ma pa i en ra ana magit
    da ra tabauma.
  tur-YTC: Ev halkının işlerine iyi bakar, Tembellik ekmeği yemez.
  bel-N: Яна пільнуе шэсьце дому свайго і ня есьць хлеба гультайства.
  grc-BRENT: Τὸ στόμα δὲ ἀνοίγει σοφῶς καὶ νομοθέσμως. Ἡ δὲ ἐλεημοσύνη αὐτῆς
  ind-AYT: Dia mengawasi kelakuan seisi rumahnya, dan tidak makan hidangan kemalasan.
  nya-nya: Iye amayangʼanira makhalidwe a anthu a pa banja lake ndipo sachita ulesi
    ndi pangʼono pomwe.
  hrv-hrv: Na vladanje pazi ukućana i ne jede kruha besposlice.
  mps-mps: Te aga bede doado bage dali, sę ebo dali si tonalubo sogo, aga hagela
    me egobeo. Menio. Agai sę bomo eyu, tama wiegi yai sę ebo dao.
  tpi-tpi: Taim em i lukautim ol samting long haus bilong en, em i no save les. Nogat.
    Em i save wok strong na mekim gutpela wok tumas.
  dan-1931: Hun våger over Husets Gænge og spiser ej Ladheds Brød.
  vie-OVCB: Nàng chăm sóc mọi việc trong nhà, không bao giờ biếng nhác.
  guj-2017: તે પોતાના ઘરમાં બધા કામની દેખરેખ રાખે છે અને તે કદી આળસની રોટલી ખાતી નથી.
  pon-2006A: Ahnsou koaros lih menet me soupisek, e kin mwasamwasahn anahn kan en
    eh peneinei.
  por-BRBSL: Ela se parece bem com os costumes de sua casa, e não come o pão da ociosidade.
  swe-swe: 'Hon är uppmärksam på allt som sker i hemmet (ordagrant ”är uppmärksam
    på vägarna till huset”, hon är andligt alert på vad som tillåts komma in i hemmet)
    och lathetens bröd (skvaller, missnöje, självömkan) tar hon inte i sin mun. [Den
    artonde hebreiska bokstaven är: צ – Tsade. Tecknet avbildar en fiskkrok. Symboliserar
    ofta rättfärdighet och här är det just ordet ”uppmärksam” som börjar med denna
    bokstav. Det är viktigt att vara uppmärksam på vad man tillåter ske i sitt hem,
    att man inte bjuder in orättfärdighet. Det man sår får man skörda. Brödet är den
    färdiga produkten från vetet som har såtts. Uttrycket ”lathetens bröd” är alltså
    resultatet av likgiltighet och ouppmärksamhet på vad som kommer in i hemmet.]'
  cth-cth: A imthung khosaknae kahawicalah koung a khetyawt, rawca hai pamda laihoi
    cat boihoeh.
  twi-twi: Ɔhwɛ ne fi mu nnwuma so na onnyigye anihaw so.
  hlt-hlt: A imkhui ah rhoilaeng khaw a pai tih, thangak buh khaw ca pawh.
  tbz-SIM: Kɛ dɑkɛ o cĩ́ɛ̃̀tɛ̀ kpɛ́í, ò í dé mutɔ̃mmú.
  msy-2020: Egha a uan dɨpenimɨn biziba deravɨra dar gara dagh iporporir puvatɨ. A
    puvɨra ingara ingangarir aghuim gami.
  dop-dop: Alʋ ɩnɩ ɩ feŋiɣi mpi pə lɑkɩ ɩ təyɑɣɑ tɑɑ tɔɣɔ, ɩɩ tɔkɩ felentu tɔɣɔnɑɣɑ.
  azb-azb: Ailəsinin işini idarə edir, Tənbələ layiq olan çörəyi yemir.
  eng-DBY: She surveyeth the ways of her household, and eateth not the bread of idleness.
  hin-2017: वह अपने घराने के चाल चलन को ध्यान से देखती है, और अपनी रोटी बिना परिश्रम
    नहीं खाती।
  wol-KYG: Jigéen jooju mooy bàyyi xel ci njabootam, te du nangoo yàccaaral.
  bjr-bjr: Mi anaaseefa narí faiqi namu faqa narí afaaqi faqa ainainasaa rakisidanoo.
    Sia kudoosaapaidanoo.
  eng-YLT: She [is] watching the ways of her household, And bread of sloth she eateth
    not.
  kne-kne: Es-estena din pamilya na yan kanayon ay nagaget sisya.
  eng-WYC-2017: She beheld the paths of her house; and she ate not bread idly.
  eng-WMBB: She looks well to the ways of her household, and doesn’t eat the bread
    of idleness.
  urd-GVH: वह सुस्ती की रोटी नहीं खाती बल्कि अपने घर में हर मामले की देख-भाल करती
    है।
  rug-rug: Doduru ginugua pa nana kinoa tatamana si kopu ni sa meke lopu hoke hakohako
    si asa.
  gaz-gaz: Isheen mana ishee toʼatti; isheen buddeena dhibaaʼummaas hin nyaattu.
  fra-LSG: Elle veille sur ce qui se passe dans sa maison, Et elle ne mange pas le
    pain de paresse.
  yal-yal: A yengi dɔxi a denbayana feene xɔn, a mi narin kolon.
  haw-1868: Kiai oia i ka hele ana o ko kona hale, A o ka ai no ka palaualelo, aole
    oia e ai iho.
  arb-NAV: تَرْعَى بِعِنَايَةٍ شُؤُونَ أَهْلِ بَيْتِهَا، وَلا تَأْكُلُ خُبْزَ الْكَسَلِ.
  ewe-ewe: Ekpɔa eƒe aƒekɔ ƒe nyawo gbɔ nyuie eye meɖua kuviabolo o.
  eng-LEE: She looketh well to the ways of her household, and the bread of idleness
    she doth not eat.
  asm-FB: তেওঁ নিজৰ ঘৰৰ লোকসকলৰ চালচলনলৈ দৃষ্টি ৰাখে, আৰু তেওঁ এলেহুৱাৰ আহাৰ নাখায়।
  sus-A: عَ عَ حّنفِ سَمَ عَ شَ دٍنبَيَ شْن مَ، عَ مُ وَلِتَرٍحَ كٌلٌن.
  fra-SBL: Elle s'occupe bien des affaires de sa famille, et ne mange pas le pain
    de l'oisiveté.
  hbo-hbo: צֹ֭ופִיָּה הֲלִיכֹ֣ות בֵּיתָ֑הּ וְלֶ֥חֶם עַ֝צְל֗וּת לֹ֣א תֹאכֵֽל׃
  kik-kik: Nĩarũmbũyagia maũndũ ma nyũmba yake, na ndarĩĩaga irio atanogeire.
  fra-NCL: Elle surveille les sentiers de sa maison, et elle ne mange pas le pain
    d’oisiveté.
  cek-AK: Anih loe angmah ih imthung takoh to kahoih ah khetzawn, thasethaih buh to
    caa ai.
  cuk-cuk: E-neguya-selemaidgi nue-nakuledaed, e-mani-amiedginbi na mas-gundaed.
  uig-CYR: '|צ| Аилисидики ишлардин дайим хәвәр алиду, Бекарға нан йемәйду.'
  pma-pma: Kei kilea en tounah koa kur out en teim sen, ka sakien ten taripeng tovuol
    ien.
  tel-2017: ఆమె తన ఇంటివారి ప్రవర్తన బాగా కనిపెట్టి చూస్తుంటుంది. పనిచేయకుండా ఆమె
    భోజనం చేయదు.
  hat-BSA: Li gade byen tout afè lakay li e li pa manje pen laparès.
  kos-kos: El kafofo pacl nukewa, ac karingin enenu lun sou lal.
  hbo-WLC: צ֭וֹפִיָּה הֲלִיכ֣וֹת בֵּיתָ֑הּ וְלֶ֥חֶם עַ֝צְל֗וּת לֹ֣א תֹאכֵֽל׃
  ibo-ibo: Ọ na-etinye uche nʼihe niile banyere ezinaụlọ ya, ọ naghị arụ ọrụ umengwụ.
  ory-ory: ସେ ଆପଣା ପରିବାରର ଆଚରଣରେ ମନୋଯୋଗ କରେ, ପୁଣି, ଆଳସ୍ୟର ଆହାର ଖାଏ ନାହିଁ।
  chk-chk: A tümwünüöchü angangen chon leimwan, esap mongö anan mongö fän chipwang.
  rop-rop: Im oldei lukaftumbat im femili en im nomo jidan leisibala.
  ukr-1871: Пильно вона наглядає за порядком в домі, і не знає їсти хлїба — нїчо не
    робивши.
  deu-1951: Sie behält ihre Haushaltung im Auge und ißt nie das Brot der Faulheit.
  eng-JPS: She looketh well to the ways of her household, and eateth not the bread
    of idleness.
  srp-1865: Pazi na vladanje èeljadi svoje, i hljeba u lijenosti ne jede.
  lug-lug: Alabirira nnyo empisa z’ab’omu nnyumba ye, era talya mmere ya bugayaavu.
  heb-heb: צופיה הליכות ביתה ולחם עצלות לא תאכל׃
  ben-IRV: তিনি নিজের পরিবারের আচরণের প্রতি লক্ষ্য রাখেন, তিনি অলসের খাবার খান না।
  pan-pan: ਉਹ ਆਪਣੇ ਟੱਬਰ ਦੀ ਚਾਲ ਨੂੰ ਧਿਆਨ ਨਾਲ ਵੇਖਦੀ ਹੈ, ਅਤੇ ਆਲਸ ਦੀ ਰੋਟੀ ਨਹੀਂ ਖਾਂਦੀ।
  mya-JVB: အိမ်သူ အိမ်သား ပြုမူ သမျှတို့ကို ကြည့်ရှု တတ် ၏။ ပျင်းရိ ခြင်းအစာ ကို မ
    စား တတ်၊
  tte-O: Natunao igite-kalatan namwanamwaili kisi mumugali nige sidududulai tomo manli
    mena yo nige sauga yabo ilolo-bwagabwaga.
  tbg-tbg: Viva koqemakero nai naavuqi variakaqaa raqikiharo kia popoharaitiro, nai
    kaiqa varatairaqaahairo kara varakero ne vaira.
  hmo-hmo: Ia be nega ibounai ia gaukara noho, bona iena famili ia naridia namonamo
    noho.
  urd-urd: वह अपने घराने पर बख़ूबी निगाह रखती है, और काहिली की रोटी नहीं खाती।
  rus-SYN: Она наблюдает за хозяйством в доме своем и не ест хлеба праздности.
  bqc-SIM: Ì wɛ́tɛ a ua yãkɛai, ìli zígbiakɛ à gbasa àↄ pↄbleo.
  tcz-CHONGTHU: Insunga um thil jouse avetup sohkei jin, thaset jeh'a don louva akoi
    khatcha aumpoi.
  mar-mar: ती कधीही आळशी नसते; ती आपल्या कुटुंबाच्या मार्गाकडे लक्ष देते, आणि आळसाची
    भाकर खात नाही.
  hlt-THB: A imkhui khawsak ak leekna toek nawh thakdam a buh am ai hy.
  qub-qub: Wasincho imallanpis pishiycashantaga ricaycan musyaycanmi. Quiquin arucur
    ruracur tarishantami micun.
  bqp-bqp: A wɛ́ dìgↄ̃ pɛ́ a ↄn yãkɛnaai, àdi pↄ́ ble ma'ãnlo.
  hat-hat: Li konnen vire tounen tout moun nan kay la. Li toujou gen yon bagay l'ap
    fè.
  eng-BSB: She watches over the affairs of her household and does not eat the bread
    of idleness.
  tod-tod: Toɠa ɗa wɛlɛ fai kpein ma, é ziɛzu ná-pɛlɛyeɠei wu, é la looɠoga botii
    ʋa.
  eng-WEBPB: She looks well to the ways of her household, and doesn’t eat the bread
    of idleness.
  kbq-kbq: Arga mika'zama noma'afima me'nea zantamina kegava hu so'e nehuno, ferura
    nomanie.
  nhe-BL: Ica miyac cuidado quitlachilía sesen piltlamantzitzi tlen quimonequilía
    ifamilia. Ax quema tlatzihui.
  bus-bus: À wɛ́ɛ ègↄ̃ tɛ́ a ua yãkɛnazi, è mɛa pↄ́ blero.
  gub-BL: Na'iranahy pixik kwaw. Uzekaiw wànàm wanehe tuweharupi.
  eng-DRA: She hath looked well to the paths of her house, and hath not eaten her
    bread idle.
