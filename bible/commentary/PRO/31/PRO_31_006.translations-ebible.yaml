verse: PRO.031.006
translations:
  mal-C: നശിച്ചുകൊണ്ടിരിക്കുന്നവർക്കു മദ്യവും തീവ്രയാതന അനുഭവിക്കുന്നവർക്കു വീഞ്ഞും
    പകരൂ!
  deu-TKW: Gebt Rauschtrank dem, der am Untergehen ist, und Wein solchen, deren Seele
    betrübt ist.
  lin-lin: Pesa masanga ya makasi epai ya bato oyo balingi kokufa, mpe vino epai ya
    bato oyo bazali kotungisama na motema.
  eng-LSV: Give strong drink to the perishing, || And wine to the bitter in soul,
  eng-GNV: Giue ye strong drinke vnto him that is readie to perish, and wine vnto
    them that haue griefe of heart.
  eng-WEBSTER: Give strong drink to him that is ready to perish, and wine to those
    that are of heavy hearts.
  nhw-BL: Xijcahua nopa tlaili para ma quiijica catli tlaijiyohuíaj huan ya miquisnequij,
    huan para sequinoc catli tlaijiyohuíaj ipan ininyolo ica miyac tequipacholi.
  swh-ONEN: Wape kileo wale wanaoangamia, mvinyo wale walio na uchungu,
  bba-bba: I be bɑ ɡɔɔ dɔɔ kɑ sere mɑɑ sɑ̃ɑrobu tɑm bɔɔbɔm wɛ̃ɛyɔ bu nɔ.
  eng-KJVCPB: Give strong drink unto him that is ready to perish, And wine unto those
    that be of heavy hearts.
  luo-luo: Chiw kongʼo ne jogo ma chunygi ool, to math makech ne jogo ma chunygi lit.
  meu-meu: Kekero muramurana na mokona e masemu tauna ba henia, bona vine ranuna na
    lalodia e hisihisi hereamu taudia ba henidia;
  npi-ULB: नष्‍ट भइरहेकाहरूलाई मदिरा दे, र विरहमा भएकाहरूलाई दाखमद्य दे ।
  yor-yor: Fi ọtí líle fún àwọn tí ń ṣègbé wáìnì fún àwọn tí ó wà nínú ìrora.
  ind-ind: Minuman keras hanya cocok bagi mereka yang sedang sekarat dan orang-orang
    yang merana.
  pes-OPCB: شراب را به کسانی بده که در انتظار مرگند و به اشخاصی که دلتنگ و تلخکام
    هستند،
  tgl-ULB: Bigyan ang mga taong nasasawi ng inuming matapang at alak sa mga taong
    may mapait na kalungkutan.
  hui-hui: Iba mbia tara tara ngaruni wali agali áyu ogoni homole andanda bialu karu
    tinaga ngagoni. Ani bialu wali agali genda timbuniore yuwa mini burugulo karubi
    tinaga nga.
  mya-mya: ဆုံးလုသောလူအား သေရည်သေရက်ကို၎င်း၊ စိတ်ညစ်သောသူအား စပျစ်ရည်ကို၎င်း၊ ပေးလော့။
  bod-N: ཆང་གར་འཆི་ཁར་ཡོད་པ༌དང༌། །རྒུན་ཆང་སེམས་སྡུག་ཅན་ལ༌བླུགས།།
  wsk-wsk: Yu aora mu, kariimet kuemonko negawasan agi, kariimet ikup bibiya nunga
    iramuram se anisan wore nunga mel.
  sna-sna: 'Ipai doro kuna avo vari kuparara, newaini kuna avo vari mukurwadziwa:'
  spa-BLM: Da de beber fuerte al que está a punto de perecer, y el vino a los amargados
    de alma.
  cac-cac: Yuc'ocab' an̈ eb' ayoch d'a syaelal. Yuc'ocab' an̈ an̈ te ov, eb' te ayoch
    d'a ilc'olal.
  swh-ULB: Wape kileo kikali watu wanaopotea na mvinyo kwa wale wenye kutaabika kwa
    uchungu.
  bel-bel: Дайце сякеру таму, хто гіне, і віно засмучанаму душою;
  deu-ELBBK: 'Gebt starkes Getränk dem Umkommenden, und Wein denen, die betrübter
    Seele sind:'
  mbb-OT: Iyan ereg he ebpelelangut is etew he egkeewaan en te perateng, wey mesakit
    is gehinawa zan.
  mal-2015: നശിക്കുമാറായിരിക്കുന്നവന്നു മദ്യവും മനോവ്യസനമുള്ളവന്നു വീഞ്ഞും കൊടുക്ക.
  rmc-rmc: Den te pijel oles, ko imar merel, a e mol olen, ko hine andro pharipen.
  pes-OPV: مسکرات را به آنانی که مشرف به هلاکتندبده. و شراب را به تلخ جانان،
  ron-1924: Даць бэутурь тарь челуй че пере ши вин челуй ку суфлетул амэрыт,
  ben-OBCV: সুরা তাদের জন্যই রাখা থাক যারা মরতে চলেছে, দ্রাক্ষারস তাদের জন্যই রাখা
    থাক যারা মনোবেদনায় ভুগছে!
  som-som: Waxa lagu sakhraamo siiya ka dhimashada ku dhow, Oo khamrigana waxaad siisaan
    kuwa naftoodu la qadhaadhaatay.
  lat-VUC: Date siceram mœrentibus, et vinum his qui amaro sunt animo.
  eng-ASVBT: 'Give strong drink unto him that is ready to perish, And wine unto the
    bitter in soul:'
  mna-mna: Yok mbolŋana mi baen, ina king koroŋ kizin som. Ina koroŋ kizin wal ta
    tikamam be timeete i, mi zin wal ta lelen ipata kat ma timbotmbot.
  ita-1885: Date la cervogia al miserabile, E il vino a quelli che sono in amaritudine
    d'animo;
  eng-ULB: Give strong drink to a person who is perishing and wine to those in bitter
    distress.
  spa-VBL: Dale alcohol a los que están muriendo, y vino a los que están sufriendo
    angustia.
  fra-_FOB: Donnez de la boisson forte à celui qui va périr, et du vin à celui qui
    a l'amertume dans l'âme;
  mal-mal: നശിച്ചുകൊണ്ടിരിക്കുന്നവന് മദ്യവും മനോവ്യസനമുള്ളവന് വീഞ്ഞും കൊടുക്കുക.
  lit-lit: Duokite stipraus gėrimo bepražūstančiam ir vyno tiems, kurie patys karčiai
    merdi.
  urd-GVR: Sharāb unheṅ pilā jo tabāh hone wāle haiṅ, mai unheṅ pilā jo ġham khāte
    haiṅ,
  suz-BL: खतम दुम्‍चा चिक्‍शो मुर आन कली रकसी तूचा गेवो। मिनु अङगुर शांबु थुं लुक्‍च
    लशो आन कली गेवो।
  eng-NOY: Give strong drink to him who is ready to perish, And wine to him that hath
    a heavy heart;
  ita-1927: Date della cervogia a chi sta per perire, e del vino a chi ha l’anima
    amareggiata;
  ckb-ckb: ئارەق بدە بەوەی لەناودەچێت، شەرابیش بەوانەی دەروونیان تاڵە.
  eng-BBE: 'Give strong drink to him who is near to destruction, and wine to him whose
    soul is bitter:'
  kan-OKCV: ನಾಶವಾಗುವವರಿಗೆ ಮದ್ಯಪಾನವಿರಲಿ. ಮನೋವ್ಯಥೆಪಡುವವರಿಗೆ ಮದ್ಯವಿರಲಿ.
  tam-2017: மடிந்துபோகிறவனுக்கு மதுபானத்தையும், மனங்கசந்தவர்களுக்குத் திராட்சைரசத்தையும்
    கொடுங்கள்;
  spa-RV-1909: 'Dad la cerveza al desfallecido, y el vino á los de amargo ánimo:'
  ron-BTF: Dă băutură tare aceluia ce stă să piară și vin acelora cu o inimă îndurerată.
  eng-WEBP: Give strong drink to him who is ready to perish, and wine to the bitter
    in soul.
  eng-FBV: Give alcohol to those who are dying, and wine to those who are in terrible
    distress.
  nld-1939: 'Geef de drank maar aan hen, die ontredderd zijn, Schenk wijn aan bedroefden:'
  nch-BL: Xijcahua nopa taili para ma quiica cati taijyohuíaj huan ya miquisnequij,
    huan para sequinoc cati taijyohuíaj ipan iniyolo ica miyac cuesoli.
  vie-1934: 'Hãy ban vật uống say cho người gần chết, Và rượu cho người có lòng bị
    cay đắng:'
  hin-CV: मादक द्रव्य उन्हें दो, जो मरने पर हैं, दाखमधु उन्हें दो, जो घोर मन में उदास
    हैं!
  eng-OURB: 'Give strong drink to him who is ready to perish; and wine to the bitter
    in soul:'
  spa-BES: Den vino al que está cerca de la destrucción, y al que tiene amargura el
    alma;
  tdx-tdx: Anjotsò toake ty heta’e, vaho divay ty voretra añ’arofo,
  tha-KJV: จงให้สุราแก่​ผู้​ที่​กำลังจะพินาศ และน้ำองุ่นแก่​ผู้​ที่​ทุกข์​ใจอย่างขมขื่น
  por-BR-2018: Dai bebida alcoólica aos que estão a ponto de morrer, e vinho que têm
    amargura na alma,
  deu-ELO: 'Gebet starkes Getränk dem Umkommenden, und Wein denen, die betrübter Seele
    sind:'
  eng-WYC-2018: Give ye cider to them that mourn, and wine to them that be of bitter
    soul.
  epo-epo: Donu ebriigaĵon al la pereanto, Kaj vinon al tiu, kiu havas suferantan
    animon.
  uig-PIN: Küqlük ⱨaraⱪ ɵlgüsi kǝlgǝnlǝrgǝ, ⱨǝsrǝtkǝ qɵmgǝnlǝrgǝ berilsun!
  beo-beo: Adini da amo dunu bogolalebe ilia liligi, amola nowa dunu da da:i dioi
    bagade galea amo ilia liligi.
  tpi-OTNT: Bia na wain, em i samting bilong ol man i laik i dai na bilong ol man
    i gat bikpela hevi.
  hau-SA: A ba da barasa ga waɗanda suke cikin halin ƙaƙa naka yi, ruwan inabi ga
    waɗanda suke cikin wahala;
  uig-LAT: Küchlük haraq ölgüsi kelgenlerge, hesretke chömgenlerge bérilsun!
  nde-nde: Phana utshwala kulabo abavele sebezifele, iwayini kulabo abalosizi olukhulu;
  ton-ton: ‌ʻAtu ʻae kava mālohi kiate ia ʻoku meimei mate, mo e uaine kiate kinautolu
    ʻoku māfasia honau loto.
  ces-1613: Dejte nápoj opojný hynoucímu, a víno těm, kteříž jsou truchlivého ducha,
  eng-WMB: Give strong drink to him who is ready to perish, and wine to the bitter
    in soul.
  tam-TCV: அழிந்து போகிறவர்களுக்கு மதுபானத்தைக் கொடு, வேதனையிலுள்ளவர்களுக்கு திராட்சை
    மதுவைக் கொடு!
  ceb-ULB: Hatagi ug isog nga ilimnon ang mga tawo nga mangahanaw ug bino niadtong
    hilabihan ang kasakit.
  pol-UBG: Dajcie mocny napój ginącym, a wino strapionym na duchu.
  urd-GVU: شراب اُنہیں پلا جو تباہ ہونے والے ہیں، مَے اُنہیں پلا جو غم کھاتے ہیں،
  deu-1912: Gebt starkes Getränk denen, die am Umkommen sind, und den Wein den betrübten
    Seelen,
  kan-2017: ಮದ್ಯವನ್ನು ಗತಿಯಿಲ್ಲದವನಿಗೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನು ಮನೋವ್ಯಥೆಪಡುವವನಿಗೂ ಕೊಟ್ಟರೆ ಕೊಡು.
  yap-yap: Alkul e fan ngak e pi’in ngarm’ad, ni pi’in ka ra bilged t’ay e gafgow.
  hlt-MCSB: Yu te aka milh taengah, misur te a hinglu aka khahing taengah pae uh.
  mdy-ETH: «ሃይቃኒ ሳዛ ጋሽካ ዓሶና ዋኣዪ ናንጋ ዓሶናም ዎይኖ ዑዦንታ ማሣ ዑዦንታ ዒንጉዋቴ።
  kew-kew: Pa bia-para waene lapo-re omape onaa-para kedaa adaapu rini onaana nape
    eta yade.
  twi-ASANTE: Fa nsaden ma wɔn a wɔresɛe, na fa nsã ma wɔn a wɔwɔ amanehunu mu;
  eng-WEBU: Give strong drink to him who is ready to perish, and wine to the bitter
    in soul.
  wal-wal: Mattoyiya ushshaa haiqqana haniya uraunne sa7ai iitido urau immite.
  acu-NT: Aints pimpiru ainauka tura wake mesekaru ainauka umuti kariaun umurarti
    tusam tsangkatkata.
  spa-PDDPT: Den el licor fuerte al desfallecido, Y el vino a los de ánimo amargado,
  gun-gun: Iro va'e ma omano rai'i va'e pe anho 'rã nhame'ẽ, ha'e vinho ma ipy'a raxy
    va'e kuery pegua anho,
  agu-BL: Na yi xc'ala', na baj cyak'un yi e' yi tu na sotz tu' chic'u'l tan bis.
  ilo-ULB: Ikkam iti naingel a mainom dagiti tattao a mapukpukaw, ken arak dagiti
    agsagsagaba.
  kpg-kpg: Dagaao la anga hua gi digau ala e hagangaengae, be anga hua gi digau ala
    e lodo huaidu.
  uig-ARA: كۈچلۈك ھاراق ئۆلگۈسى كەلگەنلەرگە، ھەسرەتكە چۆمگەنلەرگە بېرىلسۇن!
  bps-bps: Kabay fakay finumam tukay di dad to tafan mati, demen i dad to too msamuk
    i nawala di klidùla,
  sus-sus: Na minse mɔɔli xa so mixie nan yi, naxee na saya kira xɔn ma, alako e xa
    nɛɛmu e xa fe xɔrɔxɔɛ birin ma.
  pon-2006: Sakau kehlail iei kenen aramas akan me pahn melahr, oh ong irail kan me
    pahtoulahr kowahlap.
  ksd-ksd: Una tabar nina i to na virua ma ra tava longlong, Ma nina i tup ia una
    vamoma ma ra polo na vain;
  tur-YTC: Ağır içkiyi ölmeye yakın olana, Şarabı canında acılık bulunanlara verin.
  bel-N: Дайце сікеру таму, хто гіне, а віно — засмучаным душою.
  ind-AYT: Berikan minuman keras kepada orang yang akan binasa, dan anggur kepada
    orang yang pahit hatinya.
  nya-nya: Perekani chakumwa choledzeretsa kwa amene ali pafupi kufa, vinyo kwa amene
    ali pa mavuto woopsa;
  hrv-hrv: 'Dajte žestoko piće onomu koji će propasti i vino čovjeku komu je gorčina
    u duši:'
  mps-mps: Te bomai ąį me wain ąį te isabo homu ebo bidigo dabego tubo ąį, ma
    te genuai sęgę elalubo bidigo tubo ąį dabe dao.
  tpi-tpi: Bia na wain, em i samting bilong ol man i laik i dai na bilong ol man i
    gat bikpela hevi.
  dan-1931: Giv den segnende stærke Drikke, og giv den mismodige Vin;
  vie-OVCB: Hãy đem chất men cho người hấp hối và đem rượu cho người có tâm hồn sầu
    thảm.
  guj-2017: જેઓ મરવાની અણી પર હોય તેને દ્રાક્ષાસવ અને જેઓ દુભાયેલા હોય તેને દ્રાક્ષારસ
    આપ.
  pon-2006A: Sakau kehlail iei kenen aramas akan me pahn melahr, oh ong irail kan
    me pahtoulahr kowahlap.
  por-BRBSL: Dar bebida forte a quem está pronto para perecer, e vinho para os amargos
    de alma.
  swe-swe: Ge [i stället] starka drycker [som medicin] till dem som är på väg att
    dö, och vin till den som har smärta.
  cth-cth: Meimei kadout e hah yamu pânei awh nateh, lungrei ka thai e hah misurtui
    pânei awh.
  twi-twi: Fa bobesa ma wɔn a wɔresɛe, na fa nsa ma wɔn a wɔwɔ amanehunu mu;
  hlt-hlt: Yu te aka milh taengah, misur te a hinglu aka khahing taengah pae uh.
  tbz-SIM: Di níí duɔ́ mmɛnɑɑ̀ kperímɛ̀ wèè yóó kú, kɛ́duɔ́ mmɛnɑɑ̀ nwèè yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀,
  msy-2020: Dɨpar onganim ko wain, kar gumazamizir ovengasava amiba ko osɨmtɨzir ekiaba
    itir gumazamizibar bizimning.
  dop-dop: Mpɑ sʋlʋm mʋnɑɑ tɔɣɔlɛ mpɑ pɑ cɑɑ səm tɔ, nɑ sɑləməlɑɑ. Yɑɑ lɑŋwɑkəllɛ
    sɔsɔɔlɛ nyə́mɑ,
  azb-azb: Kefləndirici içkini düşkünə, Şərabı dərdliyə verin.
  eng-DBY: 'Give strong drink unto him that is ready to perish, and wine unto the
    bitter of soul:'
  hin-2017: मदिरा उसको पिलाओ जो मरने पर है, और दाखमधु उदास मनवालों को ही देना;
  wol-KYG: Bàyyeel ñoll kuy sànku, bàyyi biiñ ak boroom naqar.
  bjr-bjr: Afeeka nammari faiqí qusasaa kuqifaninausa ainaina maridanoo. Firaa ummaaraki
    mariasa ainaina maridanoo.
  eng-YLT: Give strong drink to the perishing, And wine to the bitter in soul,
  kne-kne: Say maidawtan si bemeteng din dandani ay matey ya palaloy ladingit da
  eng-WYC-2017: Give ye cider to them that mourn, and wine to them that be of bitter
    soul.
  eng-WMBB: Give strong drink to him who is ready to perish, and wine to the bitter
    in soul.
  urd-GVH: शराब उन्हें पिला जो तबाह होनेवाले हैं, मै उन्हें पिला जो ग़म खाते हैं,
  rug-rug: Poni bia sarini pu korapa tata mate, na vaeni koarini pu kuliusu;
  gaz-gaz: Warra baduuf jiraniif dhugaatii cimaa, warra jireenyi itti hadhaaʼeef daadhii
    wayinii kenni;
  fra-LSG: Donnez des liqueurs fortes à celui qui périt, Et du vin à celui qui a l’amertume
    dans l’âme;
  yal-yal: Ɛ dɔlɔn lu na muxune xa naxanye halagima, naxanye niin nafexi xɔlɛn na,
    ɛ manpaan lu ne xa.
  haw-1868: E haawi i ka mea ikaika i ka mea e make ana, A i ka waina hoi i ka poe
    i kaumaha ka naau.
  arb-NAV: أَعْطُوا الْمُسْكِرَ لِلْهَالِكِ، وَالْخَمْرَ لِذَوِي النُّفُوسِ التَّعِسَةِ،
  ewe-ewe: Tsɔ aha muame na ame siwo le tsɔtsrɔ̃m kple wain na ane siwo le nuxaxa
    me,
  eng-LEE: Give strong drink unto him that is ready to perish, and wine unto those
    who have an embittered soul.
  asm-FB: বিনাশলৈ যোৱা জনক সুৰা দিয়া, আৰু বেদনাদায়ক যন্ত্রণাত ভুগি থকা সকলক দ্রাক্ষাৰস
    পান কৰোঁৱা।
  sus-A: نَ مِنسٍ مْولِ شَ سٌ مِشِيٍ نَن يِ، نَشٍيٍ نَ سَيَ كِرَ شْن مَ، عَلَكٌ عٍ
    شَ نّيمُ عٍ شَ قٍ شْرْشْي بِرِن مَ.
  fra-SBL: Donnez une boisson forte à celui qui est prêt à périr, et du vin pour les
    âmes amères.
  hbo-hbo: תְּנוּ־שֵׁכָ֣ר לְאֹובֵ֑ד וְ֝יַיִן לְמָ֣רֵי נָֽפֶשׁ׃
  kik-kik: Heaga arĩa marathira njoohi, na ndibei kũrĩ arĩa marĩ na ruo rũnene rwa
    ngoro;
  fra-NCL: 'Donnez des liqueurs fortes à celui qui périt, et du vin à celui dont l’âme
    est remplie d’amertume :'
  cek-AK: Anghmaa angtaa kami hanah mu to paek oh loe, palungboeng kami hanah misurtui
    to paek oh.
  cuk-cuk: Bur be dulemar-burgwedanigus-maidga sisa uke, bur be dulemar-sae-itodiidga
    vino uke,
  uig-CYR: Күчлүк һарақ өлгүси кәлгәнләргә, һәсрәткә чөмгәнләргә берилсун!
  tel-2017: ప్రాణం పోతున్నవాడికి మద్యం ఇవ్వండి. మనోవేదన గలవారికి ద్రాక్షారసం ఇవ్వండి.
  hat-BSA: Bay bwason fò a sila k ap peri a, ak diven a sila ki gen lavi anmè a.
  kos-kos: Mwe nim ku uh ma na nu sin mwet ma apkuran in misa, ku elos su keoklana.
  hbo-WLC: תְּנוּ־שֵׁכָ֣ר לְאוֹבֵ֑ד וְ֝יַיִן לְמָ֣רֵי נָֽפֶשׁ׃
  ibo-ibo: Ndị e kwesiri inye mmanya bụ ndị ahụ na-ala nʼiyi, ndị ahụ nọ nʼọnọdụ oke
    ihe mgbu nke obi.
  ory-ory: ମୃତକଳ୍ପ ଲୋକକୁ ମଦ୍ୟ ଦିଅ ଓ ତିକ୍ତମନା ଲୋକକୁ ଦ୍ରାକ୍ଷାରସ ଦିଅ।
  chk-chk: Wain me sakau a fän iten chokewe mi feil ngeni mäla, fän iten chokewe mi
    nom lon riaföü watte.
  rop-rop: Grog im blanga detlot pipul hu gulijap dai en detlot hu oldei jidan sedwan.
  ukr-1871: Дайте сикеру бідоласї, й вина тим, що їх серце в горю;
  deu-1951: Gebt starkes Getränk denen, die untergehen, und Wein den betrübten Seelen!
  eng-JPS: Give strong drink unto him that is ready to perish, and wine unto the bitter
    in soul;
  srp-1865: Podajte silovito piæe onome koji hoæe da propadne, i vino onima koji su
    tužna srca;
  lug-lug: Ekitamiiza mukiwenga oyo ayagala okufa, n’omwenge oyo alina emmeeme eriko
    obuyinike.
  heb-heb: תנו שכר לאובד ויין למרי נפש׃
  ben-IRV: মরার মত মানুষকে সুরা দাও, তিক্তপ্রাণ লোককে আঙ্গুর রস দাও;
  pan-pan: ਸ਼ਰਾਬ ਉਸ ਨੂੰ ਪਿਲਾਓ ਜੋ ਨਾਸ ਹੋਣਾ ਵਾਲਾ ਹੈ, ਅਤੇ ਮਧ ਉਸ ਨੂੰ ਜਿਹ ਦਾ ਮਨ ਉਦਾਸ ਹੈ,
  mya-JVB: ဆုံး လုသောသူအား သေရည် သေရက်ကို၎င်း၊ စိတ်ညစ် သောသူအား စပျစ်ရည် ကို၎င်း ၊
    ပေး လော့။
  tte-O: Wain taolena tomo siya kikiunamo siboita o nuwana siya tomo me ali nuwapolowe
    lalakina.
  tbg-tbg: Aumakaa qutire ikave, nora maaraqi vaiha keke ti vaikave, vika vi namarira
    nimiate.
  hmo-hmo: Kekero muramura be, kahirakahira idia mase taudia dekenai do oi henia,
    bona uaina be idia hisihisi noho taudia sibona, dekenai do oi henia.
  urd-urd: शराब उसको पिलाओ जो मरने पर है, और मय उसको जो तल्ख़ जान है
  rus-SYN: Дайте сикеру погибающему и вино огорченному душою;
  bqc-SIM: À í gbãa kpa gbɛ̃́ pↄ́ lɛ́ mↄ́ gaiↄwa, à vɛ̃ɛ kpa pↄsiadeↄwa
  tcz-CHONGTHU: Manthah nan aphah dingpa chu khamna thei donsah hih beh in, amavang
    alung hesoh val ho bou ju donsah tan.
  mar-mar: जो नाशास लागला आहे त्यास मादक पेय दे. आणि खिन्न जिवाला द्राक्षरस दे.
  hlt-THB: Ak thi tawm ce zuu pe unawh, ak kawseekhqi ce misurtui pe uh.
  qub-qub: Machächicoj bïnuga caycan llaquicuycajcunapämi, jagayasha wagaycajcunapämi.
  bqp-bqp: À í gbãna kpá gbɛ̃ kũ òtɛn ganↄa, à sèwɛ̃ kpá pↄsiradenↄa
  hat-hat: Se moun ki dekouraje ak lavi ki tonbe nan gwòg. Se moun ki gen gwo lapenn
    nan kè yo ki lage kò yo nan bweson.
  eng-BSB: Give strong drink to one who is perishing, and wine to the bitter in soul.
  tod-tod: Nu gaazulati kpɔle anii ve naa ya, nii undaa ʋaazu ʋilisu, ta dɔɔi ve maawɔin
    nui ya.
  eng-WEBPB: Give strong drink to him who is ready to perish, and wine to the bitter
    in soul.
  kbq-kbq: Aka tina fri'zama nehanaza vahe nezamita, waini tina ra hazenkefima mani'naza
    vahe zaminke'za neho.
  nhe-BL: Xijcahua nopa tlaili para ma quiica tlen tlaijiyohuíaj huan ya miquisnequij,
    huan para sequinoc tlen tlaijiyohuíaj ipan ininyolo ica miyac cuesoli.
  bus-bus: À í gbãa kpá gbɛ̃ kɛ̀ aↄ̃ↄe mↄↄ gaanↄa, à geepiwɛ̃ kpá pↄsiadeenↄa
  gub-BL: Ximono kàwiahy umàno etea'i ma'e ràm wanupe nehe, ma'erahy ipuraraw par
    wanupe nehe.
  eng-DRA: 'Give strong drink to them that are sad: and wine to them that are grieved
    in mind:'
