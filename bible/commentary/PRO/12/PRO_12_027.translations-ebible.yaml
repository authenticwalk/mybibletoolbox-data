verse: PRO.012.027
translations:
  mal-C: അലസരായവർ വേട്ടമൃഗത്തിന്റെ മാംസം പാകംചെയ്യുന്നില്ല, എന്നാൽ ഉത്സാഹി അവ മതിയാവോളം
    ആസ്വദിച്ച് ഭക്ഷിക്കുന്നു.
  deu-TKW: Der Lässige erjagt sein Wild nicht, aber ein köstliches Gut für den Menschen
    ist Fleißigsein.
  lin-lin: Moto ya goyigoyi azangaka bilei, mpe moto ya nzunzu akomaka mozwi monene.
  eng-LSV: The slothful does not roast his game, || And the wealth of a diligent man
    is precious.
  eng-GNV: 'The deceitfull man rosteth not, that hee tooke in hunting: but the riches
    of the diligent man are precious.'
  eng-WEBSTER: 'The slothful man roasteth not that which he took in hunting: but the
    substance of a diligent man is precious.'
  nhw-BL: Se masehuali catli tlatzihui amo quinequi quitemos niyon cuahuitl para quiicxitis
    catli quipejtoc, san xoxohuic quicuas, pero se catli quipactía tequitis quitlanis
    catli nelcuali.
  swh-ONEN: Mtu mvivu haoki mawindo yake, bali mtu mwenye bidii ana mali za thamani.
  bba-bba: Tɑɑso wi u yikuru mɔ, u ku rɑ yɑɑ wɑ u sɛ̃wɛ, ɑdɑmɑ hɑniɑwɑ yɑ rɑ tɔnu
    ɡɑ̃ɑ ɡeenu wɛ̃.
  eng-KJVCPB: 'The slothful man roasteth not that which he took in hunting: But the
    substance of a diligent man is precious.'
  luo-luo: Jasamuoyo ok nyal yudo dwarone, to jakinda maratego ongʼeyo ber gige.
  meu-meu: Lahedo tauna ese dinana basine abia, a e ḡaukara malaka-malakamu tauna
    ese taḡa namo-hereana baine abia.
  npi-ULB: अल्छे मानिसले आफ्नो सिकार फेला पार्दैन, तर परिश्रमी मानिसले बहुमूल्य सम्पत्ति
    पाउने छ ।
  yor-yor: Ọ̀lẹ ènìyàn kò sun ẹran tí ó pa lóko ọdẹ ṣùgbọ́n ẹni tí kì í ṣe ọ̀lẹ máa
    ń díwọ̀n ohun ìní rẹ̀.
  ind-ind: Si pemalas pergi berburu, namun dia terlalu malas untuk mengolah hasilnya,
    sedangkan orang rajin menghasilkan keuntungan dengan apa pun yang didapatnya.
  pes-OPCB: آدم تنبل حتی دنبال شکار خود نیز نمی‌رود. تلاش و کوشش، گنج گرانبهای انسان
    است.
  tgl-ULB: Ang mga tamad ay hindi niluluto ang kanilang sariling huli, pero ang matiyaga
    ay magkakaroon pa ng yamang natatangi.
  hui-hui: Agali mangahe karume tia bo puwa mbira naboyiore dai bulebira. Anigo biabe
    pinditigi kau bogalo biaga karu ti agali mini lene holebira.
  mya-mya: ပျင်းရိသောသူသည် မုဆိုးလုပ်သော်လည်း၊ ဘမ်း ရသောအကောင်ကို ကင်၍မစားရ။ လုံ့လဝိရိယပြုသော
    သူ၏ ဥစ္စာမူကား၊ အဘိုးထိုက်ပေ၏။
  bod-N: ལེ་ལོས་རང་གི་རྔོན་ཤ་མེར་མི༌སྲེག །ཧུར་བརྩོན་ཅན་ལ་རིན་ཆེན་རྒྱུ་ནོར༌འཐོབ།།
  wsk-wsk: Kari gagor mu bulamurok bare mel bo me ta morukko; bare ura kowar betera
    ko kari mu mel ningo ningo giso.
  sna-sna: Munhu ane usimbe haagochi mhuka yaabata, asi munhu anoshingaira anokoshesa
    pfuma yake.
  spa-BLM: El perezoso no asa su juego, pero las posesiones de los hombres diligentes
    son apreciadas.
  cac-cac: A eb' jaragana pechum noc', max sb'olaj noc' syamchaj yuj eb'. Axo pax
    eb' jelan spensar jun, jantac b'eyumal tz'ilchaj yuj eb'.
  swh-ULB: Watu wavivu hawawezi kubanika mawindo yao wenyewe, bali mtu wenye bidii
    atapata mali zenye thamani.
  bel-bel: Гультай ня смажыць сваёй дзічыны; а чалавек руплівы мецьме каштоўны набытак.
  deu-ELBBK: Nicht erjagt der Lässige sein Wild; aber kostbares Gut eines Menschen
    ist es, wenn er fleißig ist.
  mbb-OT: Is peǥulen he etew, kenè din egkekuwa is egkesuatan din, iyan, edsepian
    mulà is etew he meǥied.
  mal-2015: മടിയൻ ഒന്നും വേട്ടയാടിപ്പിടിക്കുന്നില്ല; ഉത്സാഹമോ മനുഷ്യന്നു വിലയേറിയ
    സമ്പത്താകുന്നു.
  rmc-rmc: O leňivo peske na tavela aňi o mas le džvirostar, so chudňa, ale oda, ko
    kerel mištes buči, dochudela o baro barvaľipen.
  pes-OPV: مرد کاهل شکار خود را بریان نمی کند، امازرنگی، توانگری گرانبهای انسان است.
  ron-1924: Ленешул ну-шь фриӂе вынатул, дар комоара де прец а унуй ом есте мунка.
  ben-OBCV: অলসেরা শিকার করা কোনো কিছু উনুনে সেঁকে না, কিন্তু পরিশ্রমীরা শিকারের ধন
    উপভোগ করে।
  som-som: Ninkii caajis ahu ma dubto wuxuu soo ugaadhsaday, Laakiinse ninkii dadaala
    maalkiisu waa qaali.
  lat-VUC: Non inveniet fraudulentus lucrum, et substantia hominis erit auri pretium.
  eng-ASVBT: The slothful man roasteth not that which he took in hunting; But the
    precious substance of men is to the diligent.
  mna-mna: Wal maolŋan na, tirao be tiru kan buzur sa som. Mi tomtom ki uraata, nako
    le koroŋ boozo. Tabe ikami ma leleene ambai.
  ita-1885: Il pigro non arrostisce la sua cacciagione; Ma i beni dell'uomo diligente
    sono preziosi.
  eng-LXXUP: A deceitful man shall catch no game; But a blameless man is a precious
    possession.
  eng-ULB: Lazy people would not roast their own game, but the diligent man will obtain
    precious wealth.
  spa-VBL: Los perezosos no atrapan su presa, pero si trabajas duro te volverás rico.
  fra-_FOB: Le paresseux ne rôtira point sa chasse; mais les biens les plus précieux
    sont à l'homme diligent.
  mal-mal: മടിയൻ ഒന്നും വേട്ടയാടിപ്പിടിക്കുന്നില്ല; ഉത്സാഹമോ മനുഷ്യന് വിലയേറിയ സമ്പത്താകുന്നു.
  urd-GVR: Ḍhīlā ādmī apnā shikār nahīṅ pakaṛ saktā jabki mehnatī shaḳhs kasrat kā
    māl hāsil kar letā hai.
  suz-BL: अल्‍से सिखारीम सिखार मताइनीम। तन्‍न शुश गेय पतीकेमी मुर आन कली शोंप पाइश्‍शो
    सेल्‍ब।
  eng-NOY: The slothful man shall not roast his game; But a precious treasure to any
    man is he that is diligent.
  ita-1927: Il pigro non arrostisce la sua caccia, ma la solerzia è per l’uomo un
    tesoro prezioso.
  ckb-ckb: مرۆڤی تەمبەڵ نێچیری خۆی ناگرێت، بەڵام مرۆڤی تێکۆشەر نرخی سامانەکەی دەدات.
  eng-BBE: He who is slow in his work does not go in search of food; but the ready
    worker gets much wealth.
  kan-OKCV: ಸೋಮಾರಿಯು ಬೇಟೆಯಾಡಿದ್ದನ್ನು ಬೇಯಿಸುವುದಿಲ್ಲ, ಆದರೆ ಶ್ರಮಪಡುವವರು ಅದನ್ನು ತೃಪ್ತಿಯಿಂದ
    ತಿನ್ನುತ್ತಾರೆ.
  tam-2017: சோம்பேறி தான் வேட்டையாடிப் பிடித்ததைச் சமைப்பதில்லை; ஜாக்கிரதையுள்ளவனுடைய
    பொருளோ அருமையானது.
  spa-RV-1909: 'El indolente no chamuscará su caza: mas el haber precioso del hombre
    es la diligencia.'
  ron-BTF: Leneșul nu își frige vânatul, dar averea omului harnic este prețioasă.
  eng-WEBP: The slothful man doesn’t roast his game, but the possessions of diligent
    men are prized.
  eng-FBV: Lazy people don't catch their prey, but if you work hard you can become
    rich.
  nld-1939: Een vadsig mens zal geen wild verschalken, Een ijverig mens verwerft een
    kostbaar bezit.
  nch-BL: Se masehuali cati tatzihui amo quinequi quitemos yon cuahuit para quiicxitis
    cati quipejtoc, san xoxohuic quicuas, pero se cati quipactía tequitis quitanis
    cati nel cuali.
  vie-1934: Kẻ biếng nhác không chiên nướng thịt mình đã săn; Song người siêng năng
    được tài vật quí báu của loài người.
  hin-CV: आलसी के पास पकाने के लिए अन्‍न ही नहीं रह जाता, किंतु परिश्रमी व्यक्ति के
    पास भरपूर संपत्ति जमा हो जाती है.
  eng-OURB: The slothful man does not roast his game, but the possessions of diligent
    men are prized.
  spa-BES: El que es lento en su trabajo, no va en busca de comida; pero el trabajador
    listo obtiene mucha riqueza.
  tdx-tdx: Tsy atono’ i tembo ty nitsatsà’e; fe vara ami’ty mpifanehake o hanaña’eo.
  tha-KJV: คนเกียจคร้านจะไม่ปิ้งเหยื่อที่เขาล่ามา แต่​ทรัพย์​ศฤงคารของคนขยันขันแข็​งม​ี​ค่า
  por-BR-2018: O preguiçoso não assa aquilo que caçou, mas a riqueza de quem trabalha
    com empenho lhe é preciosa.
  deu-ELO: Nicht erjagt der Lässige sein Wild; aber kostbares Gut eines Menschen ist
    es, wenn er fleißig ist.
  eng-WYC-2018: A guileful man shall not find winning; and the substance of (a diligent)
    man shall be (equal to) the price of gold, that is, preciouser than gold. (A deceitful,
    or a lazy, person shall not find winning; but the substance, or the reward, of
    a diligent person shall be equal to the price of gold, that is, shall be more
    precious than gold.)
  epo-epo: Maldiligenteco ne pretigos al si manĝon; Sed homo diligenta havas riĉecon.
  uig-PIN: Ⱨurun ɵzi tutⱪan owni pixurup yeyǝlmǝs; Biraⱪ ǝtiwarliⱪ bayliⱪlar tirixqanƣa
    mǝnsuptur.
  beo-beo: 'Di da hihi dabulili hawa: hamosea, dia hanai liligi hame lamu. Be di da
    gasa bagade hawa: hamosea, bagade gaguiwane ba:mu.'
  tpi-OTNT: Sapos ol lesman i go bilong sutim abus, ol bai i no inap kisim. Tasol
    ol man bilong wok hat, ol i nambawan man tru.
  hau-SA: Rago ba ya gashin abin da ya kama daga farauta, amma mai aiki tuƙuru yakan
    ɗauki mallakarsa da muhimmanci.
  uig-LAT: Hurun özi tutqan owni pishurup yéyelmes; Biraq etiwarliq bayliqlar tirishchan’gha
    mensuptur.
  nde-nde: Umzingeli olivila kazuzi nyama yokosa, kodwa umuntu okhutheleyo uyazibula
    ngenotho yakhe.
  ton-ton: '‌ʻOku ʻikai ke taʻo ʻe he tangata fakapikopiko ʻae meʻa naʻa ne maʻu ʻi
    heʻene tuli: ka ʻoku mahuʻinga ʻae koloa ʻoe tangata faʻa ngāue.'
  ces-1613: Nebude péci fortelný, což ulovil, ale člověk bedlivý statku drahého nabude.
  eng-WMB: The slothful man doesn’t roast his game, but the possessions of diligent
    men are prized.
  tam-TCV: சோம்பேறிகள் தாங்கள் வேட்டையாடிய இறைச்சியை சமைக்காமல் இருக்கிறார்கள்; ஆனால்
    சுறுசுறுப்பான மனிதர்கள் தங்களுடைய பொருளை அருமையாய் மதிக்கிறார்கள்.
  ceb-ULB: Ang tawong tapulan dili makasugba sa ilang kaugalingong inayam, apan ang
    makugihon nga tawo makaangkon sa bililhong bahandi.
  pol-UBG: Leniwy nie upiecze tego, co upolował, ale mienie człowieka pracowitego
    jest cenne.
  urd-GVU: ڈھیلا آدمی اپنا شکار نہیں پکڑ سکتا جبکہ محنتی شخص کثرت کا مال حاصل کر لیتا
    ہے۔
  deu-1912: Einem Lässigen gerät sein Handel nicht; aber ein fleißiger Mensch wird
    reich.
  kan-2017: ಮೈಗಳ್ಳನು ಹಿಡಿದ ಬೇಟೆಯನ್ನೂ ಅನುಭವಿಸಲಾರನು, ಸನ್ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವವನಿಗೆ ಅಮೂಲ್ಯ
    ಸಂಪತ್ತು ದೊರಕುವುದು.
  yap-yap: Fa’anra ga ba gamead ma dabiyag ngom e tin ga be nameg, machane fa’an ga
    ra maruwel nib gel ma rayag ngom e tin gab adag.
  hlt-MCSB: Palyal loh a sakah pataeng a kaeh moenih, tedae hlang haam kah a boeirhaeng
    tah a phu tlo.
  mdy-ETH: ቤልፃ ዓሲ ሙዓኒ ካሣንዳ ባኣዚ ባኣሴ፤ ዶዲ ማዻ ዓሲ ጋዓንቴ ዖርጎጫኔ።
  kew-kew: Kiaa rakepene aame yapa asa nola palia pare mo yapa mada natalia. Pare
    kalai pua kogono raadapi peme aanuri epe-rupa riri-nane epope aanu go yade.
  twi-ASANTE: Onihafoɔ ntoto ne hanam, nanso nsiyɛfoɔ ahonyadeɛ som bo ma wɔn.
  eng-WEBU: The slothful man doesn’t roast his game, but the possessions of diligent
    men are prized.
  wal-wal: Azalla asi shankkatidi ehiido ashuwaa kattenna; shin asau aqoi minnidi
    oottiyoogaa.
  acu-NT: Aints nakia nuka kuntinun maa itayat iniaratniunka nakitnuitai. Antsu aints
    asumpia nuka kakaram takakmau asa, nukap warirtin atinuitai.
  spa-PDDPT: El indolente no asará ni su propia presa. ¡Precioso tesoro del hombre
    es la diligencia!
  gun-gun: Inhate'ỹ va'e ndoexyi 'rã xo'o ojuka va'ekue, ha'e rã ikyre'ỹ va'e ma mba'emo
    ojou va'ekue ombovare ete 'rã.
  agu-BL: Yi e' aj txuquinl yi cy'aj, qui'c jamel quikan, poro yi e' yi at chiẍc'atnakil,
    ẍchicambaje' wi'nin chime'bi'l.
  ilo-ULB: Saan a maituntuno dagiti nasadut a tattao dagiti naanupanda, ngem makagun-odto
    iti napapateg a kinabaknang ti nagaget a tao.
  kpg-kpg: Maa goe e hagatoo, goe e deemee di hai mee gi nia mee ala e hiihai ginai
    goe. Maa goe e hagamadabouli, gei goe ga hai mee gi di maluagina.
  uig-ARA: ھۇرۇن ئۆزى تۇتقان ئوۋنى پىشۇرۇپ يېيەلمەس؛ بىراق ئەتىۋارلىق بايلىقلار تىرىشچانغا
    مەنسۇپتۇر.
  bps-bps: I to là mayè mimò, laan gwè i knayean, bay i to malgad mimò, nun kafye
    gwean.
  sus-sus: Koyinma tunnaxɔnɛ mu a xa tɔɔkɛ ganma, kɔnɔ tunnabɛxila mɛɛnima nɛ a sɔtɔsee
    ma.
  pon-2006: Ma ke pohnkahke, ke sohte mwahn kak alehdi dahme ke anahne, ahpw ma ke
    doadoahk laud, ke pahn paiamwahu.
  ksd-ksd: A tabauma pa i rove pa ta magit, Ma ga ra tena ongor na vatur vake ra ngatngat
    na tabarikik.
  tur-YTC: Tembel kişi avını pişirmez, Ama çalışkanların malları değerlidir.
  bel-N: Гультай не сьпячэ ўпаляванага, а маёмасьць чалавека руплівага каштоўная.
  grc-BRENT: Οὐκ ἐπιτεύξεται δόλιος θήρας, κτῆμα δὲ τίμιον ἀνὴρ καθαρός.
  ind-AYT: Orang malas tidak akan memanggang buruannya, tetapi orang rajin memperoleh
    kekayaan yang berharga.
  nya-nya: Munthu waulesi sapeza chimene akufuna, koma munthu wakhama amapeza chuma
    chamtengo wapatali.
  hrv-hrv: Nemaran ne ulovi svoje lovine, a marljivost je čovjeku blago dragocjeno.
  mps-mps: Te hagela bidigo te hasa enegi peyu da, te augwaligo gegebo me sugobeo.
    Tiali goli, te sę dene ebo bidi da, augwali te dwagi yai bidi dabe mu dao.
  tpi-tpi: Sapos ol lesman i go bilong sutim abus, ol bai i no inap kisim. Tasol ol
    man bilong wok hat, ol i nambawan man tru.
  dan-1931: Ladhed opskræmmer intet Vildt, men kosteligt Gods får den flittige tildelt.
  vie-OVCB: Người làm biếng không nấu nướng thịt mình săn được, nhưng tính siêng năng
    là gia tài quý báu của một người.
  guj-2017: આળસુ માણસ પોતે કરેલો શિકાર રાંધતો નથી, પણ ઉદ્યમી માણસ થવું એ મહામૂલી સંપત્તિ
    મેળવવા જેવું છે.
  pon-2006A: Ma ke pohnkahke, ke sohte mwahn kak alehdi dahme ke anahne, ahpw ma ke
    doadoahk laud, ke pahn paiamwahu.
  por-BRBSL: O homem preguiçoso não assa seu jogo, mas os bens de homens diligentes
    são valorizados.
  swe-swe: Den late (bedragaren) jagar inte sitt eget byte och tillreder det inte,
    till skillnad från den arbetsamme (noggranne, som inte ljuger) som får värdefulla
    tillgångar (ära, dyrbara diamanter). [Han har glädje över dem, tillreder med gott
    samvete köttet han själv jagat så att det smakar gott].
  cth-cth: Tami ka pangak niteh, kahrawng a cei ei, moi thokhai e boehai cat mahoeh.
  twi-twi: Onihawfo ntoto ne hanam, nanso nsiyɛfo ahonyade som bo ma wɔn.
  hlt-hlt: Palyal loh a sakah pataeng a kaeh moenih, tedae hlang haam kah a boeirhaeng
    tah a phu tlo.
  tbz-SIM: Otɔ̃nnɛ́díétì í cɑ́ɑ́ nyiorimɑɑ, dɛ̀ɛ̀ wenni onìtì kpɛ́í dɛɛ̀ tu mutɔ̃mmú.
  msy-2020: Gumazir amɨraziba asɨzitam mɨsoghsɨ mangɨ, a mɨsuegh a inighan kogham.
    Ezɨ gumazir puvɨra ingariba, me uan ingangariba a gefi.
  dop-dop: Tɔtɔlʋ felentú ɩɩ wʋsəɣɩ ɩ nɑntʋ. Amɑ yʋlʋ wɛnɑʋ kʋpɑm ntɛ́ təmlɛ lɑpʋ.
  azb-azb: Tənbəlin əlinə ov düşsə də, onu bişirməz, Çalışqan qiymətli sərvətə çatar.
  eng-DBY: The slothful roasteth not what he took in hunting; but man's precious substance
    is to the diligent.
  hin-2017: आलसी अहेर का पीछा नहीं करता, परन्तु कामकाजी को अनमोल वस्तु मिलती है।
  wol-KYG: Ab yaafus bu rëbbee, sooy; cawarte koom la.
  bjr-bjr: Anee ainainirara kudoosaapeenana sia aneenna masaree qimarianna ainainna
    mareennaranoo. Anee amudaanai qimasee ainaininana aneenna aiki mari ainainna mareennaranoo.
  eng-YLT: The slothful roasteth not his hunting, And the wealth of a diligent man
    is precious.
  kne-kne: Mandagaang di nasadot tan adi na idawis din inanopana, ngem din nagaget
    yan nabanol ay kinabaknang di gon-odena.
  eng-WYC-2017: A guileful man shall not find winning; and the substance of a diligent
    man shall be the price of gold, that is, preciouser than gold.
  eng-WMBB: The slothful man doesn’t roast his game, but the possessions of diligent
    men are prized.
  urd-GVH: ढीला आदमी अपना शिकार नहीं पकड़ सकता जबकि मेहनती शख़्स कसरत का माल हासिल
    कर लेता है।
  rug-rug: Sa tie hakohako si lopu va kinai tugo sari gana hinabu, ba sa tie ṉaliṉali
    si va ari laena i sari nana vinagi.
  gaz-gaz: Namni dhibaaʼaan waan adamsee ajjeese hin waaddatu; kan jabaatee hojjetu
    immoo qabeenya gatii guddaa argata.
  fra-LSG: Le paresseux ne rôtit pas son gibier; Mais le précieux trésor d’un homme,
    c’est l’activité.
  yal-yal: Salantenna na mini donsoyani, a mi sube gan daxin sɔtɛ. Koni naxan walima
    a xɔdɛxɛn na, na se kɛndɛn nan sɔtɔma.
  haw-1868: Aole o hopu ka molowa i kana mea ai; Aka, o ka waiwai o ke kanaka maikai,
    he gula ia.
  arb-NAV: الْمُتَقَاعِسُ لَا يَحْظَى بِصَيْدٍ، وَأَثْمَنُ مَا لَدَى الإِنْسَانِ هُوَ
    اجْتِهَادُهُ.
  ewe-ewe: Kuviatɔ memea eƒe adelã o, ke nunyala léa be na eƒe nunɔamesiwo.
  eng-LEE: The indolent roasteth not that which he hath caught in hunting; but the
    most precious wealth of man is diligence.
  asm-FB: এলেহুৱাই নিজে ধৰা চিকাৰ নাৰান্ধে; কিন্তু পৰিশ্ৰমী লোকে মূল্যবান সম্পত্তি
    লাভ কৰে।
  sus-A: كٌيِنمَ تُننَشْنّ مُ عَ شَ تْوكّ فَنمَ، كْنْ تُننَبّشِلَ مّينِمَ نّ عَ سْتْسٍيٍ
    مَ.
  fra-SBL: L'homme paresseux ne rôtit pas son jeu, mais les biens des hommes diligents
    sont prisés.
  hbo-hbo: לֹא־יַחֲרֹ֣ךְ רְמִיָּ֣ה צֵידֹ֑ו וְהֹון־אָדָ֖ם יָקָ֣ר חָרֽוּץ׃
  kik-kik: Mũndũ kĩgũũta o na ndahĩhagia nyama cia ũguĩmi wake, no mũndũ ũrĩ kĩyo
    onaga indo ciake irĩ cia goro.
  fra-NCL: Le paresseux ne rôtit pas son gibier, mais l’activité est pour l’homme
    un précieux trésor.
  cek-AK: Thasae kami loe a kah ih moi paaem han mataeng doeh paqak; thahoih kami
    ih tacong loe atho oh.
  cuk-cuk: Dule-wiegala masgunnedsuli gudidaed, dule-arbaegaladina, ibmar-nikagu daed.
  uig-CYR: Һорун өзи тутқан овни пиширип йейәлмәс; Бирақ әтиварлиқ байлиқлар тиришчанға
    мәнсуптур.
  tel-2017: సోమరిపోతు వేటకు వెళ్ళినా ఏమీ పట్టుకోలేడు. చురుకుదనం కలిగి ఉండడం గొప్ప
    వరం.
  hat-BSA: Yon nonm parese pa menm boukannen bèt lachas li, men pi presye nan sa yon
    nonm posede se dilijans.
  kos-kos: Kom fin alsrangesr, kom ac tia ku in konauk enenu lom, a kom fin alken,
    kom ac eis ma wo puspis.
  hbo-WLC: לֹא־יַחֲרֹ֣ךְ רְמִיָּ֣ה צֵיד֑וֹ וְהוֹן־אָדָ֖ם יָקָ֣ר חָרֽוּץ׃
  ibo-ibo: Onye umengwụ adịghị ahụ anụ ọ chụtara na nta nʼọkụ, ma ndị na-arụsị ọrụ
    ike na-eri site nʼakụ ha nwetara nʼịchụ nta.
  ory-ory: ଅଳସୁଆ ମୃଗୟାରେ ଧରିଲା ପଶୁକୁ ପାକ କରେ ନାହିଁ; ମାତ୍ର ମନୁଷ୍ୟମାନଙ୍କର ବହୁମୂଲ୍ୟ ସମ୍ପତ୍ତି
    ପରିଶ୍ରମୀର ପକ୍ଷରେ।
  chk-chk: Eman aramas mi chipwang esap wor liapan man, nge eman mi achocho le angang
    epwe angei wöü mi aüchea.
  rop-rop: If yu jidan leisiwan en nomo dum eni wek wal yu kaan gedim det ting weya
    yu wandim, bat if yu dumbat wek yu garra gedim ola gudbala ting weya yu wandim.
  ukr-1871: Лїнивому свого влову не жарити, а добро людини роботящої має велику цїну.
  deu-1951: Der Saumselige erjagt kein Wildbret, ein fleißiger Mensch aber wird reich.
  eng-JPS: The slothful man shall not hunt his prey; but the precious substance of
    men is to be diligent.
  srp-1865: Ljenivac neæe peæi lova svoga, a u vrijedna je èovjeka dobro dragocjeno.
  lug-lug: Omuntu omugayaavu tayokya muyiggo gwe, naye omunyiikivu kyayizze, kiba
    kya muwendo gyali.
  heb-heb: לא יחרך רמיה צידו והון אדם יקר חרוץ׃
  ben-IRV: অলস শিকারে ধৃত পশু রান্না করে না; কিন্তু মানুষের মূল্যবান রত্ন পরিশ্রমীর
    পক্ষে।
  pan-pan: ਆਲਸੀ ਮਨੁੱਖ ਸ਼ਿਕਾਰ ਕਰਕੇ ਉਹ ਨੂੰ ਭੁੰਨਦਾ ਵੀ ਨਹੀਂ, ਪਰ ਉੱਦਮੀ ਮਨੁੱਖ ਨੂੰ ਅਨਮੋਲ
    ਪਦਾਰਥ ਮਿਲਦੇ ਹਨ।
  mya-JVB: ပျင်းရိ သောသူသည် မုဆိုး လုပ်သော်လည်း ၊ ဘမ်း ရသောအကောင်ကို ကင်၍မစားရ။ လုံ့လ
    ဝိရိယပြုသောသူ ၏ ဥစ္စာ မူကား၊ အဘိုး ထိုက်ပေ၏။
  tte-O: Tem kowa todagela-kololo na tawae nuwanuwam kani nige kulolobai, na tomo
    sipaisowa kaiwe siyaliyaya kaiwena ali paisowa kanna silobai.
  tbg-tbg: Popohara vaiintivano kia ho aantauvahi arukero naanaro. Voqamakero kaiqa
    vare vai vaiintiva, viva vo haika vo haika vataainarara quahaanaro.
  hmo-hmo: Bema oi lahedo neganai, oiemu ura gauna do oi davaria lasi, to bema oi
    gaukara auka neganai, kohu momo namo herea do oi davaria.
  urd-urd: सुस्त आदमी शिकार पकड़ कर कबाब नहीं करता, लेकिन इंसान की गिरानबहा दौलत मेहनती
    पाता है।
  rus-SYN: Ленивый не жарит своей дичи; а имущество человека прилежного многоценно.
  bqc-SIM: Màade lí nↄ̀ↄ sãsã maamaao, ãiade ì laaidↄ a pↄ́ↄwa.
  tcz-CHONGTHU: Natong nom lou chu nehding beija um ding, miching in vang nei le gou
    nengsel-a aset ding ahi.
  mar-mar: आळशी आपण धरलेली शिकार भाजित नाही, पण उद्योगी मनुष्य मौल्यवान संपत्ती संपादन
    करतो.
  hlt-THB: Thaa ak ngak ing a qamsaa kah saa am keuh hy, cehlai thaa ak meet ing a
    taak khawh khui awhkaw lo nawh thlang pe hy.
  qub-qub: Guella runaga jirca animalta charishanta micunallanpäpis manami camarinchu.
    Bïbu runami ichanga ima-aycatapis aypallata taririn.
  bqp-bqp: Ma'ãde dì a nↄ̀bↄ kã wawaro, aniade dì laakari dↄ a pↄ́nↄa.
  hat-hat: Parese ap toujou rete grangou. Tout richès yon moun se travay li.
  eng-BSB: A lazy man does not roast his game, but a diligent man prizes his possession.
  tod-tod: Sua ɓɛ nui nii dɔɔʋɛai, naa la sua zɔlɔɔga, é ʋa gee. Faa ʋagɔi, nii pagai
    ti pɛ ba nuɓusɛi ná-faa zu, naa ɠa ga é ɠɛ ga botiɠɛ nu.
  eng-WEBPB: The slothful man doesn’t roast his game, but the possessions of diligent
    men are prized.
  kbq-kbq: Feru vahe'mo'zama zagagafama ahesazana onkregahaze. Hianagi kazigazi huno
    eri'zama eri'zamo'a, vahe'mofona marerisa feno zama'e.
  nhe-BL: Se tlacatl tlen tlatzihui ax quinequi quitemos niyon cuahuitl para quiicxitis
    tlen quipejtoc, san xoxohuic quicuas, pero se tlen quipactía tequitis quitlanis
    tlen nelcuali.
  bus-bus: Mɛadee è a nↄ̀bↄ kã wawaro, aĩadee è làakari dↄ a pↄ́nↄa.
  gub-BL: Iranahy ma'e nupyhyk kwaw wemimutar. Awa uma'ereko katu ma'e hemetarer katu
    putar nehe.
  eng-DRA: 'The deceitful man shall not find gain: but the substance of a just man
    shall be precious gold.'
