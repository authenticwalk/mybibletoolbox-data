verse: PRO.012.014
translations:
  mal-C: തങ്ങളുടെ അധരഫലത്താൽ മനുഷ്യർ നന്മകൊണ്ടു തൃപ്തരാകും, അവരുടെ കൈകളുടെ അധ്വാനഫലം
    അവർക്കു പ്രതിഫലം നൽകുന്നു.
  deu-TKW: Von der Frucht seines Mundes hat einer Gutes in Fülle, und was die Hände
    des Menschen anderen anthun, das fällt auf ihn zurück.
  lin-lin: Na nzela ya mbuma ya monoko na ye, moto akotondisama na bolamu ; mpe moto
    akozwa lifuti ya misala ya maboko na ye.
  eng-LSV: One [is] satisfied [with] good from the fruit of the mouth, || And the
    deed of man’s hands returns to him.
  eng-GNV: A man shalbe satiate with good things by the fruite of his mouth, and the
    recompence of a mans hands shall God giue vnto him.
  eng-WEBSTER: 'A man shall be satisfied with good by the fruit of his mouth: and
    the recompense of a man''s hands shall be rendered to him.'
  nhw-BL: Se tlacatl catli quiijtohua catli melahuac quipantis miyac tlamantli catli
    cuali huan catli quitemitis inemilis ica paquilistli. Huan yaya catli tequiti
    cuali ica imax quiselis se tlaxtlahuili catli cuali.
  swh-ONEN: Kutokana na tunda la midomo yake mtu hujazwa na mambo mema, hakika kama
    ilivyo kazi ya mikono yake humtunza.
  bba-bba: Tɔnun ɡere yɑ koo nùn ɡɑ̃ɑ ɡeenu mɑruɑ nɡe mɛ win sɔmburu tɑ rɑ nùn ɑre
    wɛ̃.
  eng-KJVCPB: 'A man shall be satisfied with good by the fruit of his mouth: And the
    recompence of a man’s hands shall be rendered unto him.'
  luo-luo: Weche mabeyo mawuok e dho ngʼato miyo obedo gi gik mabeyo, adiera, tich
    mar lwete kelone konyruok.
  meu-meu: Ena hereva anidia amo tau ta e namo ḡuḡurumu, bona tau ta imana ḡaukarana
    ese e lou heniamu.
  npi-ULB: जसरी आफ्नो हातको कामले मानिसलाई इनाम दिन्छ, त्यसै गरी आफ्नै वचनको फलबाट
    ऊ असल थोकहरूले भरिन्छ ।
  yor-yor: Láti inú èso rẹ̀, ènìyàn kún fún onírúurú ohun rere bí iṣẹ́ ọwọ́ rẹ̀ ti
    ń pín in lérè dájúdájú.
  ind-ind: Perkataan yang bijak menguntungkan bagi yang mengucapkannya. Demikian juga
    perbuatan yang baik bagi yang melakukannya.
  pes-OPCB: پاداش تو بستگی به گفتار و رفتار تو دارد. هر چه بکاری همان را درو خواهی
    کرد.
  tgl-ULB: Mula sa bunga ng kaniyang mga salita, ang tao ay napupuno ng mabuting mga
    bagay, tulad ng paggagantimpala ng mga kamayy niyang nagtatrabaho.
  hui-hui: Í̠na bi laregobi mana beregobi bayaleyagua ogonime í̠ bayale habelo biamogo
    bulebira. Anigo í̠ni beregonaga yolo mulebere.
  mya-mya: လူသည်မိမိနှုတ်ခမ်းအသီးကို ဝစွာစားရ၏။ မိမိလက်လုပ်ရာ အကျိုးအပြစ်ကိုလည်း ခံရ၏။
  bod-N: མི་ཡིས་སྨྲ་སྒོའི་འབྲས་བུ་དེའི་རྐྱེན༌གྱིས། །རྫས་མཆོག་ལ་ནི་ཚིམ་པར་རོལ་བ༌དང༌།
    །མི་ཡིས་བྱས་པའི་ལས་ཀ་རང་སྟེང༌འབབ།།
  wsk-wsk: Kari ko munak ningo te mel ningo ningo kumik kauso; se ura kowar bitar,
    mu koma yawara kapa kisokko.
  sna-sna: Kubva pazvibereko zvemiromo yake munhu anozadzwa nezvinhu zvakanaka, zvirokwazvo
    sokupiwa mubayiro kwaanoitwa nebasa ramaoko ake.
  spa-BLM: El hombre será satisfecho con el bien por el fruto de su boca. El trabajo
    de las manos del hombre le será recompensado.
  cac-cac: Junjun mach scha spac yuj tastac syala', schaan pax spac yuj tastac sc'ulej.
  swh-ULB: Mtu hushiba vitu vyema kutokana na tunda la maneno yake, kama vile kazi
    ya mikono yake inavyompa thawabu.
  bel-bel: Ад плоду вуснаў сваіх чалавек насычаецца дабром, і плата чалавеку - паводле
    дзеяў рук ягоных.
  deu-ELBBK: Von der Frucht seines Mundes wird ein Mann mit Gutem gesättigt, und das
    Tun der Hände eines Menschen kehrt zu ihm zurück.
  mbb-OT: Is meupiya he menge lalag wey meupiya he menge ulaula, ne meupiya zaan is
    rimeǥas din.
  mal-2015: തന്റെ വായുടെ ഫലത്താൽ മനുഷ്യൻ നന്മ അനുഭവിച്ചു തൃപ്തനാകും; തന്റെ കൈകളുടെ
    പ്രവൃത്തിക്കു തക്കവണ്ണം അവന്നു കിട്ടും.
  rmc-rmc: O goďaver lava anen but lačhipen oleske, ko len vakerel, a e phari buči
    leske anel o počiňiben.
  pes-OPV: انسان از ثمره دهان خود از نیکویی سیرمی شود، و مکافات دست انسان به او رد
    خواهدشد.
  ron-1924: Прин родул гурий те сатурь де бунэтэць, ши фиекаре примеште дупэ лукрул
    мынилор луй.
  ben-OBCV: মানুষ তাদের ঠোঁটের ফল দ্বারা মঙ্গলে পরিপূর্ণ হয়, ও তাদের হাতের কাজই তাদের
    পুরস্কৃত করে।
  som-som: Nin wuxuu wanaag kaga dhergi doonaa midhaha afkiisa, Oo nin walbana waxa
    gacmihiisu sameeyaan ayaa loo abaalgudi doonaa.
  lat-VUC: De fructu oris sui unusquisque replebitur bonis, et juxta opera manuum
    suarum retribuetur ei.
  eng-ASVBT: A man shall be satisfied with good by the fruit of his mouth; And the
    doings of a man’s hands shall be rendered unto him.
  mna-mna: Sombe sua ambaiŋana men iwedet pa kwondo, inako ikam ti ma tombot ambai.
    Mi sombe namanda ikamam kat uraata, inako tere lende kadoono ambaiŋana.
  ita-1885: L'uomo sarà saziato di beni per lo frutto della sua bocca; E Dio renderà
    all'uomo la retribuzione dell'opere delle sue mani.
  eng-LXXUP: The soul of a man shall be filled with good from the fruits of his mouth;
    And the recompense of his lips shall be given to him.
  eng-ULB: From the fruit of his words a person is filled with good things, just as
    the work of his hands rewards him.
  spa-VBL: Tus palabras te traerán recompensa, y tu trabajo regresará a bendecirte.
  fra-_FOB: L'homme sera rassasié de biens par le fruit de sa bouche, et on rendra
    à chacun selon l'œuvre de ses mains.
  mal-mal: തന്റെ വായുടെ ഫലത്താൽ മനുഷ്യൻ നന്മ അനുഭവിച്ച് തൃപ്തനാകും; തന്റെ കൈകളുടെ
    പ്രവൃത്തിക്കു തക്കവണ്ണം അവന് പ്രതിഫലം കിട്ടും.
  urd-GVR: Insān apne muṅh ke phal se ḳhūb ser ho jātā hai, aur jo kām us ke hāthoṅ
    ne kiyā us kā ajr use zarūr milegā.
  suz-BL: मुरपुकी आंम लोव़म पतीके मान ताइनीम। मिनु गेय पाइब मुरपुकीमी आन गेय ङा इनाम
    ताइनीमी। हितोपदेस १८:२०
  eng-NOY: By the fruit of a man's mouth he shall be filled with good, And the recompense
    of a man's hands shall be rendered unto him.
  ita-1927: Per il frutto della sua bocca l’uomo è saziato di beni, e ad ognuno è
    reso secondo l’opera delle sue mani.
  ckb-ckb: مرۆڤ لە بەروبوومی دەمی تێر چاکە دەبێت، پاداشتی ماندووبوونی دەستەکانی وەردەگرێتەوە.
  eng-BBE: From the fruit of his mouth will a man have good food in full measure,
    and the work of a man's hands will be rewarded.
  kan-OKCV: ತನ್ನ ಬಾಯಿಯ ಫಲದ ಮುಖಾಂತರ ಒಬ್ಬ ಮನುಷ್ಯನು ಒಳ್ಳೆಯದರಿಂದ ತೃಪ್ತನಾಗುವನು, ಮನುಷ್ಯನ
    ಕೈಕೆಲಸಗಳು ಅವನಿಗೆ ಪ್ರತಿಫಲವನ್ನು ಕೊಡುವುವು.
  tam-2017: அவனவன் தன் தன் வாயின் பலனால் திருப்தியடைவான்; அவனவன் கைக்கிரியையின் பலனுக்குத்தக்கதாக
    அவனவனுக்குக் கிடைக்கும்.
  spa-RV-1909: 'El hombre será harto de bien del fruto de su boca: y la paga de las
    manos del hombre le será dada.'
  ron-BTF: Un om va fi săturat cu bine prin rodul gurii sale, și recompensa mâinilor
    omului îi va fi restituită.
  eng-WEBP: A man shall be satisfied with good by the fruit of his mouth. The work
    of a man’s hands shall be rewarded to him.
  eng-FBV: What you say brings you rewards, and your work returns to bless you.
  nld-1939: Wat van iemands lippen komt, wordt hem rijkelijk vergolden; En wat iemands
    handen doen, valt terug op hemzelf.
  nch-BL: Se tacat cati quiijtohua cati melahuac quipantis miyac tamanti cati cuali
    huan cati quitemitis inemilis ica paquilisti. Huan yaya cati tequiti cuali ica
    imax quiselis se taxtahuili cati cuali.
  vie-1934: Nhờ bông trái của môi miệng mình, người sẽ được no đầy phước; Và người
    ta sẽ được báo lại tùy theo việc tay mình đã làm.
  hin-CV: समझदार शब्द कई लाभ लाते हैं, और कड़ी मेहनत प्रतिफल लाती है.
  eng-OURB: A man shall be satisfied with good by the fruit of his mouth. The work
    of a man’s hands shall be rewarded to him.
  spa-BES: Del fruto de su boca, un hombre tendrá buena comida en toda su plenitud,
    y el trabajo de las manos de un hombre será recompensado.
  tdx-tdx: Mahaenen-kasoa t’indaty ty vokam-palie’e, vaho himpoly ama’ ondaty o fitoloñam-pità’eo.
  tha-KJV: จากผลแห่งปากของตนคนก็อิ่มใจในความดี และผลงานแห่​งม​ือของเขาก็จะกลับมาหาเขา
  por-BR-2018: Cada um se sacia do bem pelo fruto de sua própria boca; e a recompensa
    das mãos do homem lhe será entregue de volta.
  deu-ELO: Von der Frucht seines Mundes wird ein Mann mit Gutem gesättigt, und das
    Tun der Hände eines Menschen kehrt zu ihm zurück.
  eng-WYC-2018: Of the fruit of his mouth each man shall be [ful] filled with goods
    (or A person shall be fulfilled with good things by the fruit of his mouth); and
    by the works of his hands it shall be yielded to him.
  epo-epo: Per la fruktoj de sia buŝo homo bone satiĝas; Kaj laŭ la merito de siaj
    manoj homo ricevas redonon.
  uig-PIN: Adǝm ɵz aƣzining mewisidin ⱪanaǝt tapar; Ɵz ⱪoli bilǝn ⱪilƣanliridin uningƣa
    yandurular.
  beo-beo: 'Di da dia hou hamosu amola dia sia: sia:su amo defele bidi lamu. Dia hamoi
    defele bidi lamu.'
  tpi-OTNT: Sapos toktok na pasin bilong yu i gutpela, dispela bai i helpim yu long
    stap gut.
  hau-SA: Daga abubuwan da suke fitowa daga leɓunansa mutum kan cika da abubuwa masu
    kyau tabbatacce yadda aikin hannuwansa suke ba shi lada.
  uig-LAT: Adem öz aghzining méwisidin qanaet tapar; Öz qoli bilen qilghanliridin
    uninggha yandurular.
  nde-nde: Umuntu uzuza okuhle ngamazwi omlomo wakhe, umsebenzi wezandla zakhe umnika
    inzuzo.
  ton-ton: '‌ʻE fakamākona ʻae tangata ʻaki ʻae lelei ʻi he fua ʻo hono ngutu: pea
    ʻe ʻomi ki he tangata ʻae tupu ʻoe ngāue ʻa hono nima.'
  ces-1613: Z ovoce úst každý nasycen bude dobrým, a odplatu za skutky člověka dá
    jemu Bůh.
  eng-WMB: A man shall be satisfied with good by the fruit of his mouth. The work
    of a man’s hands shall be rewarded to him.
  tam-TCV: ஒருவருடைய பேச்சினால் அவருக்கு நன்மையும், அவருடைய கைவேலையினால் பலனும் பெறுகிறார்.
  ceb-ULB: Gikan sa bunga sa iyang mga pulong ang tawo mapuno sa mga maayong butang,
    ingon nga ang buhat sa iyang mga kamot moganti kaniya.
  pol-UBG: Człowiek nasyci się dobrem z owocu swoich ust, a za dzieła swoich rąk otrzyma
    zapłatę.
  urd-GVU: انسان اپنے منہ کے پھل سے خوب سیر ہو جاتا ہے، اور جو کام اُس کے ہاتھوں نے
    کیا اُس کا اجر اُسے ضرور ملے گا۔
  deu-1912: Viel Gutes kommt dem Mann durch die Frucht des Mundes; und dem Menschen
    wird vergolten, nach dem seine Hände verdient haben.
  kan-2017: ಬಾಯಿಯ ಫಲವಾಗಿ ಮನುಷ್ಯನು ಬೇಕಾದಷ್ಟು ಸುಖವನ್ನು ಅನುಭವಿಸುವನು, ಅವನ ಕೈಕೆಲಸದ ಫಲವು
    ಅವನಿಗೆ ಪ್ರಾಪ್ತವಾಗುವುದು.
  yap-yap: Tow’ath rom e be yan u rogon e thin rom nge wok rom; puluwon e maruwel
    rom e ra yib ngom.
  hlt-MCSB: Hlang kah lai thaih loh hnothen a cung sak tih, hlang kut neh a tiing
    la amah taengah a mael rhoe, a mael pah.
  mdy-ETH: ኔኤኒ ዴንቃ ዓንጃ ኔኤኮ ኮዦ ጌኤዞና ማዾናፓኬ፤ ዬያ ጎይፆና ኔኤም ኮይሳሢ ኔኤኒ ዴንቃኔ።
  kew-kew: Neme tede epe agaa-para nena epe pamualide porame ne maepealia. Goa pua
    ne epe-rupa piruali.
  twi-ASANTE: Nneɛma pa firi onipa anomu aba mu hyɛ no ma sɛdeɛ ne nsa ano adwuma
    ma no akatua no.
  eng-WEBU: A man shall be satisfied with good by the fruit of his mouth. The work
    of a man’s hands shall be rewarded to him.
  wal-wal: Asi ba doonaappe kiyiya qaalan lo77obaa kallees; ba oottido oosuwaa waagaakka
    ekkees.
  acu-NT: Aints ni pengker chichaamurijai metek pengker aina nuna jukitnuitiai. Turasha
    ni takaamurijai metek, tura ni yuumamurijai metek waring achat mash jukitnuitiai.
  spa-PDDPT: De lo que uno habla, se saciará, Y por lo que uno hace, le pagarán.
  gun-gun: Avakue ijayvu porãa rupi ojou 'rã imoingo porãarã, peteĩ-teĩ ojou 'rã opo
    py ojapoague repy.
  agu-BL: Skajunal len cu'n skacambaje' yi wutz yi kajilon, nin skajunal cu'n skacambaje'
    yi ẍchojo'nil te cyakil yi ja bnix ka'n.
  ilo-ULB: Mapunno iti nasasayaat a banbanag ti maysa a tao manipud iti bunga dagiti
    sasaona, a kas iti panangungona kenkuana dagiti ar-aramiden dagiti imana.
  kpg-kpg: Doo hui le e hanimoi i au helekai mo au hegau. Goe e kae au mee ala e tau anga.
  uig-ARA: ئادەم ئۆز ئاغزىنىڭ مېۋىسىدىن قانائەت تاپار؛ ئۆز قولى بىلەن قىلغانلىرىدىن
    ئۇنىڭغا ياندۇرۇلار.
  bps-bps: I to gamdawat i untung fagu di dad gmanan na i dadmgimoan.
  sus-sus: Wɔyɛn fanyi findima xunnakeli nan na mixi bɛ, alɔ mixi to a xa wali sare
    sɔtɔma.
  pon-2006: Ketingpomw kin kohsang ni omw lokaia oh wiewia kan; ke pahn ale dahme
    konehng omw wiewia.
  ksd-ksd: A tutana na maur ma ra boina ure ra vuai ra ngiene, Ma ra magit ba ra lima
    i tikai na pait ia da bali ia pirana.
  tur-YTC: İnsan ağzının meyvesiyle iyiliğe doyar. Ellerinin işine göre insan ödüllendirilir.
  bel-N: З плоду вуснаў сваіх чалавек насыціцца дабром, і праца рук чалавека зьвернецца
    да яго.
  grc-BRENT: Ἀπὸ καρπῶν στόματος ψυχὴ ἀνδρὸς πλησθήσεται ἀγαθῶν, ἀνταπόδομα δὲ χειλέων
    αὐτοῦ δοθήσεται αὐτῷ.
  ind-AYT: Dari buah perkataannya, seseorang dipuaskan dengan kebaikan, dan pekerjaan
    tangan seseorang akan dibalaskan kepadanya.
  nya-nya: Munthu amakhala ndi zabwino zambiri chifukwa cha mawu ake ndipo ntchito
    zimene munthu agwira ndi manja ake zimamupindulira.
  hrv-hrv: Od ploda svojih usta nasitit će se svatko obilno, a ono što je rukama učinio
    vratit će mu se.
  mps-mps: Te nago po wabo me, nago sę ebo me, te wiegi yai eyu da, teda tego nage
    nai sobaso, te nage bugagia bidaibao.
  tpi-tpi: Sapos toktok na pasin bilong yu i gutpela, dispela bai i helpim yu long
    stap gut.
  dan-1931: Af sin Munds Frugt mættes en Mand med godt, et Menneske får, som hans
    Hænder har øvet.
  vie-OVCB: Miệng nói thật tạo ra nhiều phước hạnh, tay siêng năng đem lại lắm thỏa
    lòng.
  guj-2017: માણસ પોતે બોલેલા શબ્દોથી સંતોષ પામશે અને તેને તેના કામનો બદલો પાછો મળશે.
  pon-2006A: Ketingpomw kin kohsang ni omw lokaia oh wiewia kan; ke pahn ale dahme
    konehng omw wiewia.
  por-BRBSL: Um homem deve estar satisfeito com o bem pelo fruto de sua boca. O trabalho
    das mãos de um homem deve ser recompensado para ele.
  swe-swe: En [rättfärdig] människa får själv glädja (fröjda) sig och ta del av (fyllas
    upp av) resultatet av sina ord, och arbetet som hennes händer utför kommer tillbaka
    till henne [som en skörd av det goda som har såtts].
  cth-cth: Tami ni amae pahnipaw hah kaboumlah a ca han, amae a kut hoi a tawk e a
    paw hai poe lah ao han.
  twi-twi: Nneɛma pa fi onipa anom aba mu hyɛ no ma sɛnea ne nsa ano adwuma ma no
    akatua no.
  hlt-hlt: Hlang kah lai thaih loh hnothen a cung sak tih, hlang kut neh a tiing la
    amah taengah a mael rhoe, a mael pah.
  tbz-SIM: Onìtì piɛti mɛsɑ̀ɑ̀ nho nɑ́ɑǹtì miɛkɛ nkɛ, bɛ̀ piɛti mɛ̀ɛ̀ botí mucɔ̃́ntimu
    mutɔ̃mmú miɛkɛ.
  msy-2020: Nɨn mɨgɨrɨgɨaba ko araziba da deraghtɨ, bizir kaba nɨn akuraghtɨ nɨ ivezir
    aghuim iniam.
  dop-dop: Yʋlʋ nɔɣɔ kʋyɔɣɔtʋtʋ yekinɑ nɑ ɩ́ wɛɛnɑ kʋpɑntʋ kɛ sɔsɔm. Pə fɛləɣɩ pɑɑ
    wei kɛ́ ɩsɩɩ ɩ lɑpənɑ ɩ niŋ tɔ.
  azb-azb: İnsanın dilindən yaxşı söz çıxarsa, bol xeyir tapar, Əlinin zəhmətinin
    əvəzini alar.
  eng-DBY: A man is satisfied with good by the fruit of his mouth; and the recompense
    of a man's hands shall be rendered unto him.
  hin-2017: सज्जन अपने वचनों के फल के द्वारा भलाई से तृप्त होता है, और जैसी जिसकी
    करनी वैसी उसकी भरनी होती है।
  wol-KYG: Làmmiñ reggal na boroom; ñaq, jariñu.
  bjr-bjr: Aneenna ufa qimariannana akiiqara faqa aneenna asaukunnoo auqee mariannana
    akiiqara faqa mareennaranoo. Aneenna auqaannana amana kai aiqama ainaina mareennaranoo.
  eng-YLT: From the fruit of the mouth [is] one satisfied [with] good, And the deed
    of man's hands returneth to him.
  kne-kne: Ad-ado ya maymayat di gon-gonan di ipogaw gapo sin kali na ay kaman met
    laeng magon-gonaan insigon sin inamag na.
  eng-WYC-2017: Of the fruit of his mouth each man shall be [ful] filled with goods;
    and by the works of his hands it shall be yielded to him.
  eng-WMBB: A man shall be satisfied with good by the fruit of his mouth. The work
    of a man’s hands shall be rewarded to him.
  urd-GVH: इनसान अपने मुँह के फल से ख़ूब सेर हो जाता है, और जो काम उसके हाथों ने किया
    उसका अज्र उसे ज़रूर मिलेगा।
  rug-rug: Na vua tadi nana zinama leadi si kamo koa sa, gua tugo sari tinavete leadi
    pa limana si ta pia ni sa.
  gaz-gaz: Namni waan afaan isaatii baʼuun waan gaariin guutama; hojiin harka namaas
    isumaaf deebiʼa.
  fra-LSG: Par le fruit de la bouche on est rassasié de biens, Et chacun reçoit selon
    l’œuvre de ses mains.
  yal-yal: Muxun fala xuiin nan a ralugoma se faɲine ra, a wali xɔnna yi findi a saranna
    ra.
  haw-1868: Ma ka hua o ka waha, e maona ai ke kanaka i ka maikai; O ka uku o ko ke
    kanaka lima e haawiia ia ia.
  arb-NAV: مِنْ ثَمَرِ صِدْقِ أَقْوَالِهِ يَشْبَعُ الإِنْسَانُ خَيْراً، كَمَا تُرَدُّ
    لَهُ ثِمَارُ أَعْمَالِ يَدَيْهِ.
  ewe-ewe: Ame ƒe nu ƒe kutsetse hea nu nyuiwo vɛ nɛ taŋtaŋtaŋ, eye enye nyateƒe be
    dɔ si ame tsɔ eƒe asi wɔ lae hea viɖe vɛ nɛ.
  eng-LEE: From the fruit of his mouth will a man be satisfied with what is good;
    and the recompense of a man's hands will be brought back unto him.
  asm-FB: মানুহে নিজৰ কথাৰ ফলৰ দ্বাৰাই ভাল বিষয়ত পৰিপূৰ্ণ হয়; তেওঁ নিজৰ হাতেৰে কৰা
    কামৰ দ্বাৰাই পুৰস্কাৰ পায়।
  sus-A: وْيّن قَنيِ قِندِ مَ شُننَكٍلِ نَن نَ مِشِ بّ، عَلْ مِشِ تٌ عَ شَ وَلِ سَرٍ
    سْتْمَ.
  fra-SBL: L'homme sera satisfait du bien par le fruit de sa bouche. Le travail des
    mains d'un homme lui sera récompensé.
  hbo-hbo: מִפְּרִ֣י פִי־אִ֭ישׁ יִשְׂבַּע־טֹ֑וב וּגְמ֥וּל יְדֵי־אָ֝דָ֗ם *יָשׁוּב (יָשִׁ֥יב)
    לֹֽו׃
  kik-kik: Mũndũ nĩaiyũragwo nĩ maciaro mega ma kanua gake, ti-itherũ, o ta ũrĩa agunagwo
    nĩ wĩra wa moko make.
  fra-NCL: C’est par le fruit de sa bouche qu’on est rassasié de biens, et il sera
    rendu à chacun suivant l’œuvre de ses mains.
  cek-AK: Kami loe angmah pahni athaih hoiah zok amhah tih; a ban hoi sak ih kasae
    kahoih hmuen baktih toengah atho doeh hnu tih.
  cuk-cuk: Dulemar-na-e-sunmakedba ibmar abingaed. E-ibmar-imakedba ibmar abingabalid.
  uig-CYR: Адәм өз ағзиниң мевисидин қанаәт тапар; Өз қоли билән қилғанлиридин униңға
    яндурулар.
  tel-2017: మనిషి తన నోటి మాటల ఫలం మూలంగా మంచితనంతో తృప్తి పొందుతాడు. ఎవరు చేసే పనులను
    బట్టి వాళ్ళకు ఫలితం దక్కుతుంది.
  hat-BSA: Yon nonm va satisfè avèk sa ki bon kon fwi a pawòl li, e zèv lamen a yon
    nonm va retounen kote li.
  kos-kos: Ma lacne nu sum ac fah fal nu ke kas lom ac orekma lom. Kom ac fah eis
    fal nu ke ma kom orala.
  hbo-WLC: מִפְּרִ֣י פִי־אִ֭ישׁ יִשְׂבַּע־ט֑וֹב וּגְמ֥וּל יְדֵי־אָ֝דָ֗ם ישוב לֽוֹ׃
  ibo-ibo: Ikwu eziokwu na-enye mmadụ obi ụtọ, inwe mgbalị na-ewetara ya ngọzị.
  ory-ory: ମନୁଷ୍ୟ ଆପଣା ମୁଖର ଫଳ ଦ୍ୱାରା ମଙ୍ଗଳରେ ପରିତୃପ୍ତ ହେବ, ପୁଣି, ମନୁଷ୍ୟର ହସ୍ତକୃତ
    କର୍ମଫଳ ତାହାକୁ ଦିଆଯିବ।
  chk-chk: Eman aramas epwe angei liwinin alongolong won mine a apasa ika föri, epwe
    chök angei mine a fichiti.
  rop-rop: If enibodi dumbat gudbala ting im garra gedim gudbala prais, bat if enibodi
    dumbat nogudbala ting im garra abum panishmen.
  ukr-1871: Із плодів уст своїх насичуєсь чоловік добром, і по вчинках рук його —
    нагорода йому.
  deu-1951: Von der Frucht seines Mundes hat einer viel Gutes zu genießen, und was
    ein Mensch tut, das wird ihm vergolten.
  eng-JPS: A man shall be satisfied with good by the fruit of his mouth, and the doings
    of a man's hands shall be rendered unto him.
  srp-1865: Od ploda usta svojih siti se èovjek dobra, i platu za djela svoja prima
    èovjek.
  lug-lug: Omuntu ajjuzibwa ebirungi okuva mu bibala bye bigambo by’akamwa ke, n’emirimu
    gy’emikono gye gimusasula bulungi.
  heb-heb: מפרי פי איש ישבע טוב וגמול ידי אדם ישוב לו׃
  ben-IRV: মানুষ নিজের মুখের ফলের মাধ্যমে ভালো জিনিসে তৃপ্ত হয়, মানুষের হাতের কাজের
    ফল তারই প্রতি বর্ত্তে।
  pan-pan: ਆਦਮੀ ਆਪਣੇ ਬਚਨਾਂ ਦੇ ਫਲ ਦੇ ਕਾਰਨ ਭਲਿਆਈ ਨਾਲ ਤ੍ਰਿਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਜਿਹੀ ਕਿਸੇ ਦੀ
    ਕਰਨੀ ਤੇਹੀ ਉਸੇ ਦੀ ਭਰਨੀ ਹੁੰਦੀ ਹੈ।
  mya-JVB: လူ သည်မိမိနှုတ်ခမ်း အသီး ကို ဝ စွာစားရ၏။ မိမိ လက် လုပ် ရာ အကျိုးအပြစ်ကိုလည်းခံရ
    ၏။
  tte-O: Tawae ilonamwa-yagiwo kani kulobai. Tem am paisowa yo am walo sinamwanamwa
    maisam besiele, tem nigele maisam naenaena.
  tbg-tbg: Vaiintivano koqe uva tivavata, viva koqe kaiqa vare vaivavata, vira kahaqi
    vaivaro viva koqema kero vaira.
  hmo-hmo: Oiemu davana be oiemu hereva bona oiemu kara hegeregerena, ma oiemu gaukara
    hegeregerena ahuna do oi abia.
  urd-urd: आदमी के कलाम का फल उसको नेकी से आसूदा करेगा, और उसके हाथों के किए का बदला
    उसको मिलेगा।
  rus-SYN: От плода уст своих человек насыщается добром, и воздаяние человеку - по
    делам рук его.
  bqc-SIM: Lɛ́ maa ì ń ká pↄmaawa, zĩ pↄ́ gbɛ̃́ kɛ̀ ài a suwà.
  tcz-CHONGTHU: Mihem khat chun akam thep-ga anen alungkim jitan, hijeh achu mihem
    khat in na atoh teng achunga lelhun-ji ahi.
  mar-mar: मनुष्य आपल्या मुखाच्या फळाकडून चांगल्या गोष्टींच्या योगे तृप्त होतो, त्यास
    आपल्या हातांच्या कामाचे प्रतिफळ मिळेल.
  hlt-THB: Thlang am lai thaih ing themleek bee sak nawh, amah a bii phu ing ak tingna
    pekna awm kaw.
  qub-qub: Alli runaga shimillanpitami imatapis allita tarin. Imanöpis rurashan-tupumi
    pägataga chasquin.
  bqp-bqp: Lɛ́ mana dì ń ká pↄ́ manaa, zĩ kũ gbɛ̃ kɛ̀, a àree dì sua.
  hat-hat: Rekonpans yon moun chita sou sa li di ak bouch li. Sa ou fè se sa ou wè.
  eng-BSB: By fruitful speech a man is filled with good things, and the work of his
    hands returns to him.
  tod-tod: Nui laawooi ʋɔ, toɠa zoo é undaanɛɛ wola ɠaalɛ ba, eɠɛʋelei nu a ɗa ná-botii
    ma zalai zɔlɔɔ da.
  eng-WEBPB: A man shall be satisfied with good by the fruit of his mouth. The work
    of a man’s hands shall be rewarded to him.
  kbq-kbq: Knare zamageru'ene vahe'mo'za, kezmireti knare'zana e'nerize. Hagi eri'za
    vahe'mo'za, anahu kna hu'za erizazmireti mizazmia e'nerize.
  nhe-BL: Se tlacatl tlen quiijtohua tlen melahuac quipantis miyac tlamantli tlen
    cuali huan tlen quitemitis iyolis ica paquilistli. Huan yajaya tlen tequiti cuali
    ica ima quiselis se tlaxtlahuili tlen cuali.
  bus-bus: Lɛ́ maaa è ń ká pↄ́ maaaa, zĩi kɛ̀ gbɛ̃ kɛ̀ àre è gɛ̃ a ↄzĩ.
  gub-BL: Erepyhyk putar neze'eg ikatu ma'e kwer hekuzar nehe. Neremiapo kwer uzewyr
    putar newe nehe no.
  eng-DRA: By the fruit of his own mouth shall a man be filled with good things, and
    according to the works of his hands it shall be repaid him.
