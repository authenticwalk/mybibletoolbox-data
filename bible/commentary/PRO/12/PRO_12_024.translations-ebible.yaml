verse: PRO.012.024
translations:
  mal-C: സ്ഥിരോത്സാഹിയുടെ കരങ്ങൾ ഭരണം നടത്തുന്നു, എന്നാൽ അലസത അടിമത്തത്തിൽ എത്തിച്ചേരും.
  deu-TKW: Die Hand der Fleißigen wird herrschen, die lässige aber wird fronpflichtig
    werden.
  lin-lin: Maboko oyo esalaka ezwaka bokonzi, kasi maboko ya goyigoyi ememaka na bowumbu.
  eng-LSV: The hand of the diligent rules, || And slothfulness becomes tributary.
  eng-GNV: 'The hand of the diligent shall beare rule: but the idle shalbe vnder tribute.'
  eng-WEBSTER: 'The hand of the diligent shall bear rule: but the slothful shall be
    under tribute.'
  nhw-BL: Xitequiti chicahuac huan tielis se tlayacanquetl, pero sintla timochihuas
    titlatzihui tielis itequipanojca seyoc masehuali.
  swh-ONEN: Mikono yenye bidii itatawala, bali uvivu huishia katika kazi za utumwa.
  bba-bba: Hɑniɑ yɑ rɑ dewɑ tɔnu u ko ɡɑbun yinni, kpɑ yikuru tu de tɔnu u ko ɡoon
    yoo.
  eng-KJVCPB: 'The hand of the diligent shall bear rule: But the slothful shall be
    under tribute.'
  luo-luo: Tich matek miyo ngʼato bedo gi duongʼ, to nyawo gikone en tich mar misumba.
  meu-meu: E ḡaukara malaka-malakamu tauna baine lohia, a lahedo tauna na bae haḡaukaraia.
  npi-ULB: परिश्रमीको हातले शासन गर्ने छ, तर अल्छे मानिसलाई जबरजस्ती काम लगाइने छ
    ।
  yor-yor: Ọwọ́ àìṣọ̀lẹ yóò jẹ ọba ṣùgbọ́n ọ̀lẹ ṣíṣe a máa yọrí sí ẹrú ṣíṣe.
  ind-ind: Orang yang rajin akan menjadi pemimpin. Orang malas akan menjadi budak.
  pes-OPCB: کار و کوشش، انسان را به قدرت می‌رساند؛ اما تنبلی، او را نوکر دیگران می‌سازد.
  tgl-ULB: Ang kamay ng matiyaga ay maghahari, pero ang tamad ay sasailalim sa sapilitang
    pagtatrabaho.
  hui-hui: Biabe erekuibi hongo howa biaga kagome handayaho haga holebira. Anigo biabe
    mangahe karu garabaya biabe ale biahaga holebira.
  mya-mya: လုံ့လဝိရိယ ပြုသောသူသည် အစိုးရတတ်၏။ ပျင်းရိသောသူမူကား၊ အခွန်ပေးရ၏။
  bod-N: བརྩོན་འགྲུས་ཅན་གྱི་ལག་པས་སྲིད་སྐྱོང༌ཞིང༌། །ལེ་ལོ་ཅན་ནི་སྡུག་པོའི་ལས་ལ༌སྦྱོར།།
  wsk-wsk: Ura kowar betera ko kari mu kari supuling ko arataso; bare kari gagor mu
    diruwumon se ura dungan bitirukko.
  sna-sna: Maoko anoshingaira achatonga, asi usimbe hunopedzisira mukushanda somuranda.
  spa-BLM: Las manos de los diligentes gobernarán, pero la pereza termina en trabajo
    esclavo.
  cac-cac: A eb' smunlaji, syac' mandar eb'. Axo pax eb' malaj sgana smunlaj jun,
    checab' tz'aj eb'.
  swh-ULB: Mkono wa mwenye bidii utatawala, bali watu wavivu watawekwa katika kazi
    za kulazimishwa.
  bel-bel: Рука руплівая здабудзе ўладу, а гультайская пад данінай будзе.
  deu-ELBBK: Die Hand der Fleißigen wird herrschen, aber die lässige wird fronpflichtig
    sein.
  mbb-OT: Is etew he meǥied egkehimu he pengulu, iyan, is etew he peǥulen, egkehimu
    zà mulà he uripen.
  mal-2015: ഉത്സാഹികളുടെ കൈ അധികാരം നടത്തും; മടിയനോ ഊഴിയവേലെക്കു പോകേണ്ടിവരും.
  rmc-rmc: Olendar, ko keren lačhi buči, ačhen vodci, no olendar, ko hine leňiva,
    ačhen otroka.
  pes-OPV: دست شخص زرنگ سلطنت خواهدنمود، اما مرد کاهل بندگی خواهد کرد.
  ron-1924: Мына челор харничь ва стэпыни, дар мына ленешэ ва плэти бир.
  ben-OBCV: পরিশ্রমী হাত শাসন করবে, কিন্তু অলসতা শেষ পর্যন্ত বেগার শ্রমিকে পরিণত হয়।
  som-som: Kuwa dadaala gacantoodu wax bay xukumi doontaa, Laakiinse caajisiinta hawl
    baa la saari doonaa.
  lat-VUC: '[Manus fortium dominabitur; quæ autem remissa est, tributis serviet.'
  eng-ASVBT: The hand of the diligent shall bear rule; But the slothful shall be put
    under taskwork.
  mna-mna: Tomtom ki uraata, nako iwe biibi mi ikam peeze. Mi tomtom maolŋana, nako
    isu ma iwe mbesooŋo sorok.
  ita-1885: La mano de' diligenti signoreggerà; Ma la pigra sarà tributaria.
  eng-LXXUP: The hand of chosen men shall easily obtain rule; But the deceitful shall
    be for a prey.
  eng-ULB: The hand of the diligent will rule, but lazy people will be put to forced
    labor.
  spa-VBL: El trabajo duro aporta liderazgo, pero la pereza trae esclavitud.
  fra-_FOB: La main des diligents dominera; mais la main paresseuse sera tributaire.
  mal-mal: ഉത്സാഹികളുടെ കൈ അധികാരം നടത്തും; മടിയൻ അടിമവേലയ്ക്കു പോകേണ്ടിവരും.
  urd-GVR: Jis ke hāth mehnatī haiṅ wuh hukūmat karegā, lekin jis ke hāth ḍhīle haiṅ
    use begār meṅ kām karnā paṛegā.
  suz-BL: शुश गेय पाइब मुर हुकुम पाइब दुम्‍नीम। तन्‍न अल्‍सी पाइब चहिं वाइल दुम्‍नीम।
  eng-NOY: The hand of the diligent shall bear rule; But the slothful shall be under
    tribute.
  ita-1927: La mano dei diligenti dominerà, ma la pigra sarà tributaria.
  ckb-ckb: دەستی تێکۆشەر فەرمانڕەوایەتی دەکات، بەڵام دەستی تەمبەڵ لەژێر بێگاریدا دەبێت.
  eng-BBE: The hand of the ready worker will have authority, but he who is slow in
    his work will be put to forced work.
  kan-OKCV: ಚುರುಕು ಕೈಯುಳ್ಳವನು ಆಳುವನು; ಸೋಮಾರಿಗಳು ಗುಲಾಮರಾಗುವರು.
  tam-2017: ஜாக்கிரதையுள்ளவர்களுடைய கை ஆளுகை செய்யும்; சோம்பேறியோ கட்டாயமாக வேலை வாங்கப்படுவான்.
  spa-RV-1909: 'La mano de los diligentes se enseñoreará: mas la negligencia será
    tributaria.'
  ron-BTF: Mâna celor harnici va conduce, dar cel leneș va fi sub tribut.
  eng-WEBP: The hands of the diligent ones shall rule, but laziness ends in slave
    labor.
  eng-FBV: Hard work brings leadership, but laziness brings slavery.
  nld-1939: De hand der vlijtigen zal regeren, Vadsigheid leidt tot slavernij.
  nch-BL: Xitequiti chicahuac huan tielis se tayacanquet, pero sinta timochihuas titatzihui
    tielis itequipanojca seyoc masehuali.
  vie-1934: Tay người siêng năng sẽ cai trị; Nhưng tay kẻ biếng nhác phải phục dịch.
  hin-CV: सावधान और परिश्रमी व्यक्ति शासक के पद तक उन्‍नत होता है, किंतु आलसी व्यक्ति
    को गुलाम बनना पड़ता है.
  eng-OURB: The hands of the diligent ones shall rule, but laziness ends in slave
    labor.
  spa-BES: La mano del obrero listo tendrá autoridad, pero el que es lento en su trabajo
    será puesto a trabajo forzado.
  tdx-tdx: Hifeleke ty fità’ o mahimbañeo, vaho hondevozeñe ty taña migebañe.
  tha-KJV: มือของคนที่ขยันขันแข็งจะครอบครอง ฝ่ายคนเกียจคร้านจะถู​กบ​ังคับให้ทำงานโยธา
  por-BR-2018: A mão dos que trabalham com empenho dominará, e os preguiçosos se tornarão
    escravos.
  deu-ELO: Die Hand der Fleißigen wird herrschen, aber die lässige wird fronpflichtig
    sein.
  eng-WYC-2018: The hand of strong men shall have lordship; but the hand that is slow,
    shall serve to tributes. (The hand of the strong shall rule; but those who be
    lazy, shall become slaves.)
  epo-epo: La mano de diligentuloj regos; Sed mano maldiligenta pagos tributon.
  uig-PIN: Tirixqan ⱪol ⱨoⱪuⱪ tutar; Ⱨurun ⱪol alwanƣa tutular.
  beo-beo: 'Di da gasa bagade hawa: hamosea, di da gasa lamu. Be hihini hawa: hamosea,
    di da udigili hawa: hamosu dunu hamoi dagoi ba:mu.'
  tpi-OTNT: Man bilong wok hat bai i kamap bosman. Tasol ol lesman bai i kamap wokboi
    nating.
  hau-SA: Hannuwan masu aiki tuƙuru za su yi mulki, amma ragwanci kan ƙarasa a aikin
    bauta.
  uig-LAT: Tirishchan qol hoquq tutar; Hurun qol alwan’gha tutular.
  nde-nde: Izandla ezikhutheleyo zizaletha inhlalakahle, kodwa ubuvila budonsela ekugqilazweni.
  ton-ton: '‌ʻE maʻu ʻae pule ʻe he nima ʻoe faʻa ngāue: ka ʻe moʻulaloa ki he tukuhau
    ʻaia ʻoku fakapikopiko.'
  ces-1613: Ruka pracovitých panovati bude, lstivá pak musí dávati plat.
  eng-WMB: The hands of the diligent ones shall rule, but laziness ends in slave labor.
  tam-TCV: சுறுசுறுப்பான கைகள் ஆட்சிசெய்யும்; ஆனால் சோம்பற்தனமோ அடிமை வேலையிலேயே முடியும்.
  ceb-ULB: Ang kamot sa makugihon magdumala, apan ang tawong tapulan ibutang ngadto
    sa lisod nga trabaho.
  pol-UBG: Ręka pracowitych będzie panowała, a leniwa będzie płaciła daninę.
  urd-GVU: جس کے ہاتھ محنتی ہیں وہ حکومت کرے گا، لیکن جس کے ہاتھ ڈھیلے ہیں اُسے بیگار
    میں کام کرنا پڑے گا۔
  deu-1912: Fleißige Hand wird herrschen; die aber lässig ist, wird müssen zinsen.
  kan-2017: ಚುರುಕುಗೈಯವನಿಗೆ ರಾಜ್ಯಾಧಿಕಾರ, ಮೈಗಳ್ಳನಿಗೆ ದಾಸತ್ವದ ಬದುಕು.
  yap-yap: Maruwel nib gel e ra pi’ gelngim; ma fanam gamead e ra mang nagem ba sib.
  hlt-MCSB: Aka haam kah kut loh a taemrhai vetih palyal te saldong la a om sak ni.
  mdy-ETH: ማዾና ዶዲ ማዒሢ ዎይሣ ሱኡጌ ማሃኔ፤ ቤልፃ ማዒሢ ጋዓንቴ ዓሲ ዴንካ ዎርቃያ ማሃኔ።
  kew-kew: Kogono radaa pina paliade aare nipu puri mua mada pitea. Goa palia pare
    kiaa rakepene aanuri pama kogono aanu pitimi.
  twi-ASANTE: Nsa a ɛyɛ adwuma no bɛdi tumi, nanso akwadworɔ wie nkoasom mu.
  eng-WEBU: The hands of the diligent ones shall rule, but laziness ends in slave
    labor.
  wal-wal: Minnidi oottiya uri deriyaa haarees; shin azallai haarettees.
  acu-NT: Aints kakaram takakminak pujuinauka chikich aints ainaun nepetkartin ainawai.
    Antsu naki ainauka chikich aintsu inatiri wajasartinuitai.
  spa-PDDPT: La mano del diligente señoreará, Pero la indolente será tributaria.
  gun-gun: Ikyre'ỹ va'e ipo'aka 'rã joe, ha'e rã inhate'ỹ va'e ma omomba'eapo nhea'ãa
    rive 'rã.
  agu-BL: Yi e' yi chin ẍc'atnak nin e' te yi cyak'un chocpon tetz ajcaw. Ma yi e'
    yi chin cy'aj nin e' chocpon jak' ca'wl junt.
  ilo-ULB: Agturay dagiti nagaget a tattao, ngem mapilitan nga agtrabaho dagiti nasadut
    a tattao.
  kpg-kpg: Di ngalua hagamadabouli ga gowadu oo mahi. Di hagatoo gaa hai goe gii hai
    di hege.
  uig-ARA: تىرىشچان قول ھوقۇق تۇتار؛ ھۇرۇن قول ئالۋانغا تۇتۇلار.
  bps-bps: I to malgad mimò, kenen mbaling to mebe i nimò, bay i to là mayè mimò,
    landè fye kel di kenen, bay mimò fagu dileges.
  sus-sus: Tunnabɛxilae findima mangɛe nan na, kɔnɔ tunnaxɔnɛe findima konyie ra.
  pon-2006: Doadoahk laud pahn kahrehiong uhk omw pahn ahneki manaman, ahpw pohnkahke
    pahn kahrehiong uhk ke en wia lidu men.
  ksd-ksd: A lima i ra tena ongor na vatur vake ra varkurai, Ma ga ra tabauma na ki
    na vilavilau.
  tur-YTC: Çalışkanların elleri yönetir, Ama tembellik kölelikle sonuçlanır.
  bel-N: Рука руплівых будзе мець уладу, а нядбайныя будуць даньнікамі.
  grc-BRENT: Χεὶρ ἐκλεκτῶν κρατήσει εὐχερῶς, δόλιοι δὲ ἔσονται ἐν προνομῇ.
  ind-AYT: Tangan orang rajin akan memerintah, tetapi orang malas akan menjadi pekerja
    paksa.
  nya-nya: Ogwira ntchito mwakhama adzalamulira, koma aulesi adzakhala ngati kapolo.
  hrv-hrv: Marljiva ruka vlada, a nemar vodi u podložnost.
  mps-mps: Te sę dene ebo bidi da, te tonalubo bidi pedelaibao. Tiali goli, te hagela
    bidi dabe te olo sę naga ebo bidi pedelaibao.
  tpi-tpi: Man bilong wok hat bai i kamap bosman. Tasol ol lesman bai i kamap wokboi
    nating.
  dan-1931: De flittiges Hånd skal råde, den lade tvinges til Hoveriarbejde.
  vie-OVCB: Tay siêng năng sẽ nắm quyền cai trị, tay biếng lười sẽ chịu cảnh tôi đòi.
  guj-2017: ઉદ્યમીનો હાથ અધિકાર ભોગવશે, પરંતુ આળસુ માણસ પાસે મજૂરી કરાવવામાં આવશે.
  pon-2006A: Doadoahk laud pahn kahrehiong uhk omw pahn ahneki manaman, ahpw pohnkahke
    pahn kahrehiong uhk ke en wia lidu men.
  por-BRBSL: As mãos dos diligentes devem governar, mas a preguiça acaba em trabalho
    escravo.
  swe-swe: De som är arbetsamma (flitiga) når ledande positioner, medan den late tvingas
    arbeta hårt (arbeta som slav åt en annan herre).
  cth-cth: Tami ka hratbat e kut ni a uk han, hatei ka pangak e teh lawkceng vaiteh
    thama lahoi tawk sak lah ao han.
  twi-twi: Nsa a ɛyɛ adwuma no bedi tumi, nanso akwadworɔ wie nkoasom mu.
  hlt-hlt: Aka haam kah kut loh a taemrhai vetih palyal te saldong la a om sak ni.
  tbz-SIM: Wèè dɔ́ mutɔ̃mmú weè nɑɑ̀ nhokpɑ̀ɑ̀tì, kòo tɔ̃nnɛ́díétì nɑɑ̀ nkudɑɑkù.
  msy-2020: Gumazir puvɨra ingarim, an atrivimɨn mɨn otogham. Ezɨ gumazir amɨraziba,
    me pura ingangarir gumazir kɨnibar mɨn otivagham.
  dop-dop: Təmlɛ lɑtʋ tɔkənɑ kɑwulɑɣɑ. Ɩlɛnɑ ŋkpɑlɑsɩ kpɛkəlʋ nɑ́ɑ́ teki lɛlɑɑ.
  azb-azb: Çalışqanın əli özünü ağa edər, Tənbəllik insanı qula çevirər.
  eng-DBY: The hand of the diligent shall bear rule; but the slothful [hand] shall
    be under tribute.
  hin-2017: कामकाजी लोग प्रभुता करते हैं, परन्तु आलसी बेगार में पकड़े जाते हैं।
  wol-KYG: Njaxlaf, jiitu; yaafus, des gannaaw.
  bjr-bjr: Kadaapi rumasee ainainirafa ani afeeka amiannoo. Kudoosaaparafa ani moona
    ainainira faiqika maisaannoo.
  eng-YLT: The hand of the diligent ruleth, And slothfulness becometh tributary.
  kne-kne: Manbalin ay pangolo din nagaget, ngem manbalin ay bag-en din nasadot.
  eng-WYC-2017: The hand of strong men shall have lordship; but the hand that is slow,
    shall serve to tributes.
  eng-WMBB: The hands of the diligent ones shall rule, but laziness ends in slave
    labour.
  urd-GVH: जिसके हाथ मेहनती हैं वह हुकूमत करेगा, लेकिन जिसके हाथ ढीले हैं उसे बेगार
    में काम करना पड़ेगा।
  rug-rug: Sa lima sapu tavetavete va ṉiṉira si kote na tie tuturaṉa, ba sa vina betona
    sa hinakohako si kote ta garunu zuzuku tinavete mo.
  gaz-gaz: Harki nama jabaatee hojjetuu ni moʼa; dhibaaʼummaan garuu garbummaatti
    nama geessa.
  fra-LSG: La main des diligents dominera, Mais la main lâche sera tributaire.
  yal-yal: Naxanye walima a xɔdɛxɛn na, ne mangayaan sɔtɔma nɛn. Koni salantenna raɲanma
    konyiyaan nin.
  haw-1868: O ka lima o ka poe hana mau e lilo oia i haku; O ka mea hoomolowa, malalo
    no ia o ka hookupu.
  arb-NAV: ذُو الْيَدِ الْمُجْتَهِدَةِ يَسُودُ، وَالْكَسُولُ ذُو الْيَدِ الْمُرْتَخِيَةِ
    يَخْدُمُ تَحْتَ الْجِزْيَةِ.
  ewe-ewe: Asi si doa vevi nu la aɖu fia, ke kuviawɔwɔ kplɔa ame ɖona ɖe dɔ sesẽ me.
  eng-LEE: The hand of the diligent will bear rule; but the indolent must become tributary.
  asm-FB: পৰিশ্ৰমীসকলৰ হাতে শাসন কৰিবলৈ পাব; কিন্তু এলেহুৱা লোকক বাধ্যতাৰে পৰিশ্রম
    কৰিব দিয়া হ’ব।
  sus-A: تُننَبّشِلَيٍ قِندِ مَ مَنفّيٍ نَن نَ، كْنْ تُننَشْنّيٍ قِندِ مَ كٌنيِيٍ
    رَ.
  fra-SBL: Les mains des diligents domineront, mais la paresse se termine en esclavage.
  hbo-hbo: יַד־חָרוּצִ֥ים תִּמְשֹׁ֑ול וּ֝רְמִיָּ֗ה תִּהְיֶ֥ה לָמַֽס׃
  kik-kik: Moko ma mũndũ ũrĩ kĩyo nĩmo magaathana, no kĩgũũta gĩkaarutithio wĩra wa
    ũkombo.
  fra-NCL: La main vigilante dominera, mais la main indolente sera tributaire.
  cek-AK: Thahoih ban mah kami to uk tih; toe thasae kami loe misong ah om tih.
  cuk-cuk: Dule-gadi-arbaedi, negseoedid. Dule-wiegaladina, maiga gudii guoed.
  uig-CYR: Тиришчан қол һоқуқ тутар; Һорун қол алванға тутулар.
  tel-2017: ఒళ్ళువంచి పనిచేసే వాళ్ళు అధికారం సంపాదిస్తారు. సోమరిపోతులు ఊడిగం చెయ్యాల్సి
    వస్తుంది.
  hat-BSA: Men a dilijan yo va kòmande; men parese a va fè kòve.
  kos-kos: Sie mwet alken in orekma el ac sie mwet kol; sie mwet alsrangesr el ac
    sie mwet kohs.
  hbo-WLC: יַד־חָרוּצִ֥ים תִּמְשׁ֑וֹל ו֝רְמִיָּ֗ה תִּהְיֶ֥ה לָמַֽס׃
  ibo-ibo: Aka na-arụsị ọrụ ike ga-achị achị, ma umengwụ ga-akwụsị naanị nʼọrụ mmanye.
  ory-ory: କର୍ମଶୀଳର ହସ୍ତ କର୍ତ୍ତୃତ୍ୱ କରିବ; ମାତ୍ର ଅଳସୁଆ ଲୋକ ବେଠି କରିବ।
  chk-chk: Eman mi achocho le angang epwe nemenem, nge eman mi chipwang epwe wisen
    föri angangen kinroosi.
  rop-rop: Detlot pipul hu dumbat adwek garra jidan garram pawa, bat detlot pipul
    hu jidanbat leisibala garra oldei dumbat rabishwan wek.
  ukr-1871: Трудящого рука доробиться пановання, а лїнива буде підданою.
  deu-1951: Fleißige Hand wird herrschen, eine lässige aber muß Zwangsarbeit verrichten.
  eng-JPS: The hand of the diligent shall bear rule; but the slothful shall be under
    tribute.
  srp-1865: Ruka radljiva gospodariæe, a lijena æe davati danak.
  lug-lug: Omukono gw’omunyiikivu gulimufuula omufuzi, naye obugayaavu bufuula omuntu
    omuddu.
  heb-heb: יד חרוצים תמשול ורמיה תהיה למס׃
  ben-IRV: পরিশ্রমীদের হাত কর্তৃত্ব পায়; কিন্তু অলস পরাধীন দাস হয়।
  pan-pan: ਉੱਦਮੀ ਲੋਕ ਉੱਚੇ ਕੀਤੇ ਜਾਣਗੇ, ਪਰ ਆਲਸੀ ਬੇਗਾਰੀ ਕਰਨ ਵਾਲਾ ਬਣੇਗਾ।
  mya-JVB: လုံ့လဝိရိယ ပြုသောသူသည် အစိုး ရတတ်၏။ ပျင်းရိ သောသူမူကား ၊ အခွန် ပေး ရ၏။
  tte-O: Tomone iya ipapaisowa me ana kaiwe kani iyamala toloina yabo, na tomone iya
    sauga meuloina ilolo-bwagabwaga kani iyamala tomo yabo ana topaisowa panpanna.
  tbg-tbg: Voqamakero kaiqa vare vaiva, viva naantiara noraiqamaviro hini kikaqaa
    raqikianaro. Kaiqara popohairava, viva vokika vevaaraini vaiharo vika kaiqa vara
    nimitaanaro.
  hmo-hmo: Bema oi gaukara auka neganai, siahu bona goada do oi davaria, to oi lahedo
    neganai, hesiai tauna mai guia danu do oi lao.
  urd-urd: मेहनती आदमी का हाथ हुक्मराँ होगा, लेकिन सुस्त आदमी बाज गुज़ार बनेगा।
  rus-SYN: Рука прилежных будет господствовать, а ленивая будет под данью.
  bqc-SIM: Zĩkɛa ↄplapla ì to gbɛ̃́ kible, màa ì gbɛ̃́ da zↄbleu.
  tcz-CHONGTHU: Lungdih pu-hon akhut'un vai ahom jiuvin, khut chalosah nom lou mihem
    chu soh-a pang tei ding ahi.
  mar-mar: उद्योग्याचे हात अधिकार चालवतील, पण आळशाला गुलामासारखे राबावे लागेल.
  hlt-THB: Thlak meetkhqi kut ing thlang uk kawm saw, thlang thakdamkhqi taw tamnaa
    bibinaak ing dyt kaw.
  qub-qub: Aroj runacunaga munayniyojmi canga. Guellacunami ichanga jucpa-jucpa munaynillancho
    canga.
  bqp-bqp: Zĩkɛna ↄplapla dì tó gbɛ̃ kí ble, ma'ã dì gbɛ̃ da zↄ̀blen.
  hat-hat: Travay di fè ou grannèg. Men, parese fè ou rete ak moun.
  eng-BSB: The hand of the diligent will rule, but laziness ends in forced labor.
  tod-tod: Niiti ti botii ɠɛɛzu gola, naati ta ɗa lo faa wolaiti untuɠɔ, kɛlɛ ɲaka
    nuiti ta ɗa lɔ duɔlai zu.
  eng-WEBPB: The hands of the diligent ones shall rule, but laziness ends in slave
    labour.
  kbq-kbq: Hanavetinka eri'zama erisanana, kva vahe fore hugahane. Hianagi feru vahe'ma
    manisanana, kazokzo eri'za vahe manigahane.
  nhe-BL: Xitequiti chicahuac huan tielis se tlayacanquetl, pero intla timochihuas
    titlatzihui tielis itlatequipanojca seyoc tlacatl.
  bus-bus: Zĩkɛna ↄplaplaa è tó gbɛ̃ kí ble, mɛa è gbɛ̃ da zↄ̀bleen.
  gub-BL: Awa uma'ereko katu ma'e wiko putar amogwer wanuwihaw romo wà nehe. Iranahy
    ma'e wiko putar amo pe uma'ereko e ma'e romo nehe.
  eng-DRA: 'The hand of the valiant shall bear rule: but that which is slothful, shall
    be under tribute.'
