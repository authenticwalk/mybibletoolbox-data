verse: PRO.012.022
translations:
  mal-C: കളവുപറയുന്ന അധരങ്ങൾ യഹോവ വെറുക്കുന്നു, എന്നാൽ സത്യസന്ധരിൽ അവിടന്നു സന്തുഷ്ടനാണ്.
  deu-TKW: Falsche Lippen sind Jahwe ein Greuel; die aber Treue erzeigen, gefallen
    ihm wohl.
  lin-lin: Bibebu oyo ekosaka ezali nkele na miso ya Yawe, kasi bibebu oyo ekokisaka
    bosembo ezalaka elengi na miso na Ye.
  eng-LSV: Lying lips [are] an abomination to YHWH, || And steadfast doers [are] his
    delight.
  eng-GNV: 'The lying lips are an abomination to the Lord: but they that deale truely
    are his delite.'
  eng-WEBSTER: 'Lying lips are abomination to the LORD: but they that deal truly are
    his delight.'
  nhw-BL: TOTECO quincualancaita masehualme catli istlacatij. Pero nochi catli quiijtohuaj
    catli melahuac, TOTECO quincualita.
  swh-ONEN: Bwana anachukia sana midomo idanganyayo, bali hufurahia watu ambao ni
    wa kweli.
  bba-bba: Yinni Gusunɔ u ku rɑ weesuɡibu kɑ̃. Gemɡibɑ u rɑ n kĩ.
  eng-KJVCPB: 'Lying lips are abomination to the Lord: But they that deal truly are
    his delight.'
  luo-luo: Jehova Nyasaye mon kod dhok mariambo, to omor gi jogo ma jo-adiera.
  meu-meu: Hereva koikoidia e gwauraimu bibinadia na Iehova ese e inai henidia badamu,
    a e kara momokanimu taudia na ia ese e moalelaidiamu.
  npi-ULB: परमप्रभुले झुट बोल्ने ओठलाई घृणा गर्नुहुन्छ, तर विश्‍वासयोग्यसाथ जिउनेहरू
    उहाँका आनन्द हुन् ।
  yor-yor: Olúwa kórìíra ètè tí ń parọ́ ṣùgbọ́n ó ní inú dídùn sí àwọn olóòtítọ́.
  ind-ind: TUHAN berkenan kepada orang yang selalu menepati janji, tetapi Dia membenci
    pembohong.
  pes-OPCB: خدا کسانی را که به قول خود وفا می‌کنند دوست دارد، ولی از اشخاص بدقول بیزار
    است.
  tgl-ULB: Galit si Yahweh sa sinungaling na mga labi, pero ang mga namumuhay nang
    tapat ay ang kasiyahan ng Diyos.
  hui-hui: Anduane Homogo ibu agali ke̱ haga bibahende karuhondo turu nahe howa waitigi
    ale haga ka. Anigo ibu henene hangu laga karuhondo turu haga ka.
  mya-mya: မုသာသုံးသောနှုတ်ခမ်းသည် ထာဝရဘုရား စက်ဆုပ်ရွံရှာတော်မူဘွယ်ဖြစ်၏။ သစ္စာတရားကို
    စောင့် ရှောက်သောသူတို့မူကား၊ နှစ်သက်တော်မူဘွယ် ဖြစ်ကြ ၏။
  bod-N: རྫུན་གྱི་མཆུ་ལ་ཡ་ཝཱེ་ཞེན་ལོག༌ཅིང༌། །དྲང་པོར་སྤྱོད་པ་དག་ལ་ཁོང་ནི༌དགྱེས།།
  wsk-wsk: Yawe den kawel bala ko kariimet mu nunga biriruwuso; bare den nunguning
    bala ko kariimet mu nu nunga amilmiloso.
  sna-sna: Jehovha anovenga miromo inotaura nhema, asi anofadzwa navanhu vanotaura
    chokwadi.
  spa-BLM: Los labios mentirosos son una abominación para Yahvé, pero los que hacen
    la verdad son su deleite.
  cac-cac: A Jehová schacanel eb' esalvum. Axo pax eb' an̈ej yel syal jun, xajan eb'
    yuuj.
  swh-ULB: Yehova anachukia midomo ya uongo, bali wale ambao huishi kwa uaminifu ndiyo
    furaha yake.
  bel-bel: Агіда Госпаду - вусны ілжывыя, а хто гаворыць праўду, даспадобы Яму.
  deu-ELBBK: Die Lippen der Lüge sind dem HERRN ein Gräuel, die aber, die Wahrheit
    üben, sein Wohlgefallen.
  mbb-OT: Egkeepesan te Nengazen is teruen, piru igkelipey zin mulà is kenà menge
    teruen.
  mal-2015: വ്യാജമുള്ള അധരങ്ങൾ യഹോവെക്കു വെറുപ്പു; സത്യം പ്രവർത്തിക്കുന്നവരോ അവന്നു
    പ്രസാദം.
  rmc-rmc: O vušta, so klaminen, džungľon le RAJESKE, no pre dzeka leske hin ola,
    ko doľikeren o lav.
  pes-OPV: لبهای دروغگو نزد خداوند مکروه است، اما عاملان راستی پسندیده او هستند.
  ron-1924: Бузеле минчиноасе сунт урыте Домнулуй, дар чей че лукрязэ ку адевэр ый
    сунт плэкуць.
  ben-OBCV: সদাপ্রভু মিথ্যাবাদী ঠোঁট ঘৃণা করেন, কিন্তু যারা নির্ভরযোগ্য তাদের নিয়ে
    তিনি আনন্দ করেন।
  som-som: Bushimaha beenta sheega Rabbigu wuu karhaa. Laakiinse kuwa runta ku shaqeeya
    wuu ku farxaa.
  lat-VUC: Abominatio est Domino labia mendacia; qui autem fideliter agunt placent
    ei.
  eng-ASVBT: Lying lips are an abomination to Jehovah; But they that deal truly are
    his delight.
  mna-mna: Zin wal ta kwon ipiyotyooto sua pakaamŋana na, Yooba leleene pizin ri sa
    som kat. Mi zin wal ta tizzo sua ŋonoono men mi titoto sua kizin mbukŋana na,
    ni leleene pizin ilip.
  ita-1885: Le labbra bugiarde son cosa abbominevole al Signore; Ma coloro che operano
    in verità son graditi da lui.
  eng-LXXUP: Lying lips are an abomination to the Lord; But he that deals faithfully
    is accepted with him.
  eng-ULB: Yahweh hates lying lips, but those who live faithfully are his delight.
  spa-VBL: El Señor aborrece a los mentirosos, pero se alegra con los fieles.
  fra-_FOB: Les lèvres fausses sont en abomination à l'Éternel; mais ceux qui agissent
    sincèrement, lui sont agréables.
  mal-mal: വ്യാജമുള്ള അധരങ്ങൾ യഹോവയ്ക്ക് വെറുപ്പ്; സത്യം പ്രവർത്തിക്കുന്നവർ അവിടുത്തേയ്ക്ക്
    പ്രസാദം.
  lit-lit: Meluojančios lūpos yra bjaurastis VIEŠPAČIUI, bet kurie elgiasi pagal teisybę,
    tie jam patinka.
  urd-GVR: Rab farebdeh hoṅṭoṅ se ghin khātā hai, lekin jo wafādārī se zindagī guzārte
    haiṅ un se wuh ḳhush hotā hai.
  suz-BL: परमप्रभु यावेम जोल पाइब आन कली तशा ग्रांग्रा दी‍ब। जोल मपथु, आ अरेशो टीब
    आन कली तशा ग्‍येरसीब।
  eng-NOY: False lips are the abomination of the LORD; But they who deal truly are
    his delight.
  ita-1927: Le labbra bugiarde sono un abominio per l’Eterno, ma quelli che agiscono
    con sincerità gli sono graditi.
  ckb-ckb: قێزی یەزدان لە لێوی درۆیە، بەڵام ئەوانەی بە ڕاستگۆیی کار دەکەن جێی ڕەزامەندی
    ئەون.
  eng-BBE: False lips are hated by the Lord, but those whose acts are true are his
    delight.
  kan-OKCV: ಸುಳ್ಳಾಡುವ ತುಟಿಗಳು ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯವಾಗಿವೆ; ಆದರೆ ಸತ್ಯವಂತರಲ್ಲಿ ಅವರು ಆನಂದಿಸುತ್ತಾರೆ.
  tam-2017: பொய் உதடுகள் யெகோவாவுக்கு அருவருப்பானவைகள்; உண்மையாக நடக்கிறவர்களோ அவருக்குப்
    பிரியம்.
  spa-RV-1909: 'Los labios mentirosos son abominación á Jehová: mas los obradores
    de verdad su contentamiento.'
  ron-BTF: Buze mincinoase sunt urâciune pentru DOMNUL, dar cei ce lucrează după adevăr
    sunt desfătarea lui.
  eng-WEBP: Lying lips are an abomination to the LORD, but those who do the truth
    are his delight.
  eng-FBV: The Lord hates liars but is happy with those who are trustworthy.
  nld-1939: Jahweh heeft een afschuw van leugentaal, Maar welbehagen in hen, die de
    waarheid betrachten.
  nch-BL: TOTECO quincualancaita masehualme cati istacatij. Pero nochi cati quiijtohuaj
    cati melahuac, TOTECO quincualita.
  vie-1934: Môi miệng nói dối giả lấy làm gớm ghiếc cho Đức Giê-hô-va; Song ai ăn
    ở trung thành được đẹp lòng Ngài.
  hin-CV: झूठ बोलनेवाले ओंठ याहवेह के समक्ष घृणास्पद हैं, किंतु उनकी प्रसन्‍नता खराई
    में बनी रहती है.
  eng-OURB: Lying lips are an abomination to Adonai, but those who do the truth are
    his delight.
  spa-BES: Los labios falsos son odiados por el Señor, pero aquellos cuyos actos son
    verdaderos son su deleite.
  tdx-tdx: Tiva am’ Iehovà ty soñy mandañitse, fe no’e o mitoloñe am-pigahiñañeo.
  tha-KJV: ริมฝีปากที่​พู​ดม​ุสาเป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์ แต่​คนทั้งหลายที่​ประพฤติ​อย่างจริงใจเป็นความปี​ติ​ยินดี​ของพระองค์
  por-BR-2018: Os lábios mentirosos são abomináveis ao SENHOR, mas dos que falam a
    verdade são seu prazer.
  deu-ELO: Die Lippen der Lüge sind Jehova ein Greuel, die aber, welche Wahrheit üben,
    sein Wohlgefallen.
  eng-WYC-2018: False lips is abomination to the Lord; but they that do faithfully,
    please him.
  epo-epo: Abomenaĵo por la Eternulo estas buŝo mensogema; Sed kiuj agas laŭ vero,
    tiuj plaĉas al Li.
  uig-PIN: Yalƣan sɵzlǝydiƣanning lǝwliri Pǝrwǝrdigarƣa yirginqliktur; Lekin lǝwzidǝ
    turƣanlarƣa U apirin eytar.
  beo-beo: Hina Gode da ogogosu dunu ilima higasa. Be E da molole sia:su dunu ilima
    hahawane gala.
  tpi-OTNT: Bikpela i belhat na i birua tru long olgeta man i save tok giaman. Tasol
    em i save amamas long ol man i bihainim pasin tru.
  hau-SA: Ubangiji yana ƙyamar leɓunan masu ƙarya, amma yana jin daɗin mutanen da
    suke masu gaskiya.
  uig-LAT: Yalghan sözleydighanning lewliri Perwerdigargha yirginchliktur; Lékin lewzide
    turghanlargha U apirin éytar.
  nde-nde: UThixo uyazenyanya izindlela ezilamanga, kodwa uyathokoza ngabantu abaleqiniso.
  ton-ton: 'Ko e meʻa fakalielia kia Sihova ʻae loungutu faʻa loi: ka ʻoku fiefia
    ia ʻiate kinautolu ʻoku fai fakamoʻomoʻoni.'
  ces-1613: Ohavností jsou Hospodinu rtové lživí, ale ti, jenž činí pravdu, líbí se
    jemu.
  eng-WMB: Lying lips are an abomination to the LORD, but those who do the truth are
    his delight.
  tam-TCV: பொய்பேசும் உதடுகளை யெகோவா அருவருக்கிறார், ஆனால் உண்மையானவர்களில் அவர் மகிழ்வார்.
  ceb-ULB: Dumtan ni Yahweh ang bakakong mga ngabil, apan kadtong nagpuyo sa pagkamatinud-anon
    mao ang iyang kalipay.
  pol-UBG: Wargi kłamliwe budzą odrazę w PANU, a ci, którzy postępują w prawdzie,
    podobają mu się.
  urd-GVU: رب فریب دہ ہونٹوں سے گھن کھاتا ہے، لیکن جو وفاداری سے زندگی گزارتے ہیں
    اُن سے وہ خوش ہوتا ہے۔
  deu-1912: Falsche Mäuler sind dem HERRN ein Greuel; die aber treulich handeln, gefallen
    ihm wohl.
  kan-2017: ಸುಳ್ಳುತುಟಿ ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯವಾಗಿವೆ. ಸತ್ಯವಂತರು ಆತನಿಗೆ ಆನಂದ ತರುತ್ತಾರೆ.
  yap-yap: I SOMOL e ba fananikay e sasalap l’ugun, machane ma felan’ ngak e pi’in
    yad ma tay e thin rorad u gil’.
  hlt-MCSB: A honghi kah hmuilai tah BOEIPA kah a tueilaehkoi tih uepomnah aka saii
    te a kolonah la a khueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሉኡዙሞ ሉኡቃ ዒንዲርሲ ሻሻኣኪንታኔ፤ ጎኑሞ ዓኣ ዓሶና ጋዓንቴ ዎዎዛዻኔ።
  kew-kew: Yaa-agaa teme aanu luaburi Adaa aa-me nimu ratu waru yawoa gimea. Goa pea
    pare epe kone sua epea peme aanu madaare raana omoa epe ta kone ia.
  twi-ASANTE: Awurade kyiri ano a ɛtwa atorɔ, na nʼani gye nnipa a wɔdi nokorɛ ho.
  eng-WEBU: Lying lips are an abomination to the LORD, but those who do the truth
    are his delight.
  wal-wal: GODAI worddanchchata ixxees; shin tumanchcha asatun i ufaittees.
  acu-NT: Apu Yus waitrin ainaun kajerawai. Antsu tuke nekas aa nuna nintimsar pujuina
    nunaka jiis waraawai.
  spa-PDDPT: Repugnancia es a Yavé el labio mentiroso, Pero su deleite está en los
    que obran fielmente.
  gun-gun: Ijapu va'e gui Senhor ojeguaru, ha'e rã anhetẽ rupi ikuai va'e ma oguerovy'a.
  agu-BL: Wi'nin na chi'ch c'u'l Ryos scye'j yi e' la'j, poro wi'nin na tzatzin i'
    scye'j yi e' yi na chiban yi e'chk takle'n yi jicyuch te'j.
  ilo-ULB: Kagurgura ni Yahweh dagiti ulbod a bibig, ngem pakaragsakanna dagiti agbiag
    a sipupudno.
  kpg-kpg: Dimaadua e de hiihai gi nia daangada hai kai tilikai, gei mee e manawa
    lamalia gi digau e daahi hua nadau hagababa.
  uig-ARA: يالغان سۆزلەيدىغاننىڭ لەۋلىرى پەرۋەردىگارغا يىرگىنچلىكتۇر؛ لېكىن لەۋزىدە
    تۇرغانلارغا ئۇ ئاپىرىن ئېيتار.
  bps-bps: Too knang Dwata i dad to tmulen kakakéng, bay toon kanlehew i dad to tmulen
    i kaglut na dmohò i manla.
  sus-sus: Alatala wule falɛe xɔnma nɛ, a hinnɛma nɛ nɔndi falɛe ra.
  pon-2006: KAUN-O kin ketin kalahdeki aramas lokaia likamw, ahpw kin ketin kupwurperenki
    irail kan me kin loalopwoatohng ar inou kan.
  ksd-ksd: A Luluai i milikuane ra ngia i vaongo, Ma ga diat dia pait ra dovotina
    i manga gugu ta diat.
  tur-YTC: Yalancı dudaklar Yahve için iğrençtir, Ama gerçeğe uyanlar O'nun sevincidir.
  bel-N: Агіда для ГОСПАДА вусны хлусьлівыя, а тыя, што дзейнічаюць сумленна, падабаюцца
    Яму.
  grc-BRENT: Βδέλυγμα Κυρίῳ χείλη ψευδῆ, ὁ δὲ ποιῶν πίστεις δεκτὸς παρʼ αὐτῷ.
  ind-AYT: Bibir dusta adalah kekejian bagi TUHAN, tetapi mereka yang berlaku setia
    adalah kesenangan-Nya.
  nya-nya: Pakamwa pa bodza pamamunyansa Yehova, koma amakondwera ndi anthu oyankhula
    zoona.
  hrv-hrv: Mrske su Jahvi usne lažljive, a mili su mu koji zbore istinu.
  mps-mps: Genuai Bidi te haliga sębę mu eyu, tama te tibo po wabo bidi tigidali
    dali te boi bidi homu ebo dao. Tiali goli, agai te mu po naga wabo bidi dabe dali
    te agai pemene ebo dao.
  tpi-tpi: Bikpela i belhat na i birua tru long olgeta man i save tok giaman. Tasol
    em i save amamas long ol man i bihainim pasin tru.
  dan-1931: Løgnelæber er HERREN en Gru, de ærlige har hans Velbehag.
  vie-OVCB: Chúa Hằng Hữu ghê tởm môi gian trá, người thành thật luôn được Chúa mến
    yêu.
  guj-2017: યહોવાહ જૂઠાને ધિક્કારે છે, પણ સત્યથી વર્તનારાઓ તેમને આનંદરૂપ છે.
  pon-2006A: KAUN-O kin ketin kalahdeki aramas lokaia likamw, ahpw kin ketin kupwurperenki
    irail kan me kin loalopwoatohng ar inou kan.
  por-BRBSL: Lábios mentirosos são uma abominação para Yahweh, mas aqueles que fazem
    a verdade são o seu encanto.
  swe-swe: Läppar som ljuger är motbjudande (avskyvärda, vidriga) för Herren (Jahve),
    men de [människor] som är rättvisa (trogna, som motstår frestelser) är hans glädje
    (behag).
  cth-cth: Laithoe pahni teh BAWIPA ni a hmuhma e doeh, hatei kalan lah ka tawk e
    teh lunghawikhai e lah ao.
  twi-twi: Awurade kyi ano a etwa atoro, na nʼani gye nnipa a wodi nokware ho.
  hlt-hlt: A honghi kah hmuilai tah BOEIPA kah a tueilaehkoi tih uepomnah aka saii
    te a kolonah la a khueh.
  tbz-SIM: Kuyie nyí dɔ́ siyɑ́ɑ̀bìsí yɛmbɛ̀, kù dɔ́ timɔ́mmɔnti yɛmbɛ̀ mbɛ.
  msy-2020: Ikiavɨra Itir God bar moghɨra gumazamizir akar ifavaribav geiba, bar men
    anɨngagha men apanim gami. Egha a gumazamizir guizbangɨn arazimɨn gɨn zuiba, me
    bagha bar akonge.
  dop-dop: Tɑcɑɑ luɣu fɛɩ loollɑɑ. Tɑmpɑnɑ lɑtɑɑ kɛ ɩ sɑŋ.
  azb-azb: Rəbb yalançı dilə ikrah edər, Həqiqəti yerinə yetirənlərdən isə razı qalar.
  eng-DBY: Lying lips are an abomination to Jehovah; but they that deal truly are
    his delight.
  hin-2017: झूठों से यहोवा को घृणा आती है परन्तु जो ईमानदारी से काम करते हैं, उनसे
    वह प्रसन्न होता है।
  wol-KYG: Aji Sax ji sib na fen-kat, safoo ku dëggu.
  bjr-bjr: Yaaweefa unnaqi maria afauru afainara fidiaqaa midanoo. Andeeqara ufa mau
    fimariasara Yaaweefa asasidanoo.
  eng-YLT: An abomination to Jehovah [are] lying lips, And stedfast doers [are] his
    delight.
  kne-kne: Kaliliget Diyos din maetek, ngem laylaydena din matalek.
  eng-WYC-2017: False lips is abomination to the Lord; but they that do faithfully,
    please him.
  eng-WMBB: Lying lips are an abomination to the LORD, but those who do the truth
    are his delight.
  urd-GVH: रब फ़रेबदेह होंटों से घिन खाता है, लेकिन जो वफ़ादारी से ज़िंदगी गुज़ारते
    हैं उनसे वह ख़ुश होता है।
  rug-rug: Zihova si kilu hola i sari beru sapu kokoha, ba qetuqetu ni Sa sari na
    tie pu zama pa hinokara.
  gaz-gaz: Waaqayyo arraba sobu ni jibba; warra dhugaa dubbatutti garuu ni gammada.
  fra-LSG: Les lèvres fausses sont en horreur à l’Éternel, Mais ceux qui agissent
    avec vérité lui sont agréables.
  yal-yal: Wule falane mi rafan Alatala ma. Koni ɲɔndi falane rafan a ma.
  haw-1868: He mea hoopailua ia Iehova na lehelehe hoopunipuni; O ka poe hana ma ka
    oiaio, oia kona olioli.
  arb-NAV: الشِّفَاهُ الْكَاذِبَةُ رِجْسٌ لَدَى الرَّبِّ، وَمَسَرَّتُهُ بِالْعَامِلِينَ
    بِالصِّدْقِ.
  ewe-ewe: Yehowa lé fu alakpanuyiwo, ke ekpɔa dzidzɔ ɖe ame siwo toa nyateƒe la ŋu.
  eng-LEE: An abomination of the Lord are lips of falsehood; but they that deal in
    faithfulness [obtain] his favor.
  asm-FB: মিছা কোৱা ওঁঠ যিহোৱাৰ ঘিণলগীয়া; কিন্তু সত্য আচৰণ কৰাসকলে তেওঁক আনন্দিত
    কৰে।
  sus-A: عَلَتَلَ وُلٍ قَلّيٍ شْنمَ نّ، عَ هِننّمَ نّ نْندِ قَلّيٍ رَ.
  fra-SBL: Les lèvres menteuses sont une abomination pour Yahvé, mais ceux qui font
    la vérité sont ses délices.
  hbo-hbo: תֹּועֲבַ֣ת יְ֭הוָה שִׂפְתֵי־שָׁ֑קֶר וְעֹשֵׂ֖י אֱמוּנָ֣ה רְצֹונֹֽו׃
  kik-kik: Mĩromo ĩrĩa ĩheenanagia nĩ kĩndũ kĩrĩ magigi harĩ Jehova, no nĩakenagio
    nĩ andũ arĩa maaragia ma.
  fra-NCL: Les lèvres menteuses sont en horreur à Yahweh, mais ceux qui agissent selon
    la vérité lui sont agréables.
  cek-AK: Lok amlai palai loe Angraeng mah panuet; toe toenghaih hoi khosah kaminawk
    loe Angraeng mah palung.
  cuk-cuk: Bab-Jehová dule-gadi-gakansamaladi, gwen-nabir daksulid. Dule-inniki-gudiiddi,
    nued daked.
  uig-CYR: Ялған сөзләйдиғанниң ләвлири Пәрвәрдигарға жиркиничликтур; Лекин ләвзидә
    турғанларға У апирин ейтар.
  tel-2017: అబద్ధాలు పలికే పెదవులంటే యెహోవాకు అసహ్యం. నిజాయితీపరులను ఆయన ప్రేమిస్తాడు.
  hat-BSA: Lèv ki manti a abominab a SENYÈ a; men sila ki aji nan fidelite, se plezi
    Li.
  kos-kos: LEUM GOD El srunga mwet kikiap, a El insewowo kaclos su akfalye kas lalos.
  hbo-WLC: תּוֹעֲבַ֣ת יְ֭הוָה שִׂפְתֵי־שָׁ֑קֶר וְעֹשֵׂ֖י אֱמוּנָ֣ה רְצוֹנֽוֹ׃
  ibo-ibo: Onyenwe anyị kpọrọ egbugbere ọnụ nʼagha ụgha asị, ma ihe ndị kwesiri ntụkwasị
    obi na-amasị ya.
  ory-ory: ମିଥ୍ୟାବାଦୀ ଓଷ୍ଠ ସଦାପ୍ରଭୁଙ୍କ ଘୃଣା ବିଷୟ; ମାତ୍ର ଯେଉଁମାନେ ସତ୍ୟ ବ୍ୟବହାର କରନ୍ତି,
    ସେମାନେ ତାହାଙ୍କର ତୁଷ୍ଟିକର।
  chk-chk: Ewe Samol mi Lapalap a oput ekewe aramas mi chofana, nge a pwapwa ren chokewe
    mi apasa mine a let.
  rop-rop: Wal YAWEI nomo laigim detlot pipul hu oldei dalimbat laiya, bat im oldei
    gudbinji langa detlot pipul hu oldei kipum detlot wed wen dei meigim pramis.
  ukr-1871: Гидота в Господа уста, що лож сплїтають, хто ж правду говорить, йому благоугоден.
  deu-1951: Falsche Lippen sind dem HERRN ein Greuel; wer aber die Wahrheit übt, gefällt
    ihm wohl.
  eng-JPS: Lying lips are an abomination to the LORD; but they that deal truly are
    His delight.
  srp-1865: Mrske su Gospodu lažljive usne; a koji rade vjerno, mili su mu.
  lug-lug: Mukama akyawa emimwa egirimba, naye asanyukira ab’amazima.
  heb-heb: תועבת יהוה שפתי שקר ועשי אמונה רצונו׃
  ben-IRV: মিথ্যাবাদী ঠোঁট সদাপ্রভু ঘৃণা করেন; কিন্তু যারা বিশ্বস্ততায় চলে, তারা
    তাঁর আনন্দের পাত্র।
  pan-pan: ਝੂਠੇ ਬੁੱਲ੍ਹ ਯਹੋਵਾਹ ਲਈ ਘਿਣਾਉਣੇ ਹਨ, ਪਰ ਜੋ ਵਫ਼ਾਦਾਰ ਹਨ, ਉਹ ਉਹਨਾਂ ਨੂੰ ਪਸੰਦ ਕਰਦਾ
    ਹੈ।
  mya-JVB: မုသာ သုံးသောနှုတ်ခမ်း သည် ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူဘွယ်ဖြစ်၏။ သစ္စာ
    တရားကို စောင့်ရှောက် သောသူတို့မူကား ၊ နှစ်သက် တော်မူဘွယ် ဖြစ်ကြ ၏။
  tte-O: Yeoba sopa mwakomwakotali ikalomagigi-lagili, na tomo siya towalo yawasosi
    Yeoba ana kaba yaliyaya.
  tbg-tbg: Nái noqihai una uva ti variaka Noravano Kotiva vika iri qoraiqama nimite
    vaira. Viva quqaa uva ti variakara quaheharo vaira.
  hmo-hmo: Lohiabada ese hereva koikoi taudia ia badu henia noho, to idia kara momokani
    noho taudia dekenai, Lohiabada ia moale noho.
  urd-urd: झूटे लबों से ख़ुदावन्द को नफ़रत है, लेकिन रास्तकार उसकी ख़ुशनूदी, हैं।
  rus-SYN: Мерзость пред Господом - уста лживые, а говорящие истину благоугодны Ему.
  bqc-SIM: Dii ye ɛɛde gĩyãio, aà pↄ ìↄ na sĩandewa.
  tcz-CHONGTHU: Jou le nal jeng seiji leigui chu Yahweh Pakai in athet in, thudih
    a natong te chunga vang Yahweh Pakai akipah-jin ahi.
  mar-mar: खोटे बोलणाऱ्या वाणीचा परमेश्वरास वीट आहे, पण जे कोणी प्रामाणिकपणे राहणारे
    त्यास आनंद देतात.
  hlt-THB: Qaai ak kqawn am lai taw Bawipa ing sawh na nawh, ak thyymna ak khawsakhqi
    taw Bawipa ing ym khqi hy.
  qub-qub: Llullacojcunataga Tayta Dios melanäcunmi. Allita y rasun cajta rurajcunatami
    ichanga Tayta Diospis alli rican.
  bqp-bqp: Dikiri tɛ̃̀ɛmɛ ɛ́kɛde ũ, a pↄ dìgↄ̃ nna yãpuradea.
  hat-hat: Seyè a pa vle wè moun k'ap manti. Men, li kontan nèt ak moun ki toujou
    kenbe pawòl yo.
  eng-BSB: Lying lips are detestable to the LORD, but those who deal faithfully are
    His delight.
  tod-tod: Ɠɔoɠɔ GALAGI la wɔinni ga zɛɛ wo nuiti, kɛlɛ toɠa gaama wo nuiti polu.
  eng-WEBPB: Lying lips are an abomination to the LORD, but those who do the truth
    are his delight.
  kbq-kbq: Ra Anumzamo'a havigema nehaza vahekura, tusiza huno agotezmanteno avesra
    hunezamante. Hianagi, tamagema nehaza vahekura, tusi muse nehie.
  nhe-BL: TOTECO quincualancaita tlacame tlen istlacatij. Pero nochi tlen quiijtohuaj
    tlen melahuac, TOTECO quincualita.
  bus-bus: Dii tɛ̃̀n ɛgɛdee ũ, à pↄↄ ègↄ̃ nna yãpuradeea.
  gub-BL: Hemu'em ma'e iro Tupàn Tuweharupi Wiko Ma'e pe wà. Uzamutar katu ze'eg azeharomoete
    har imume'u har wà.
  eng-DRA: 'Lying lips are an abomination to the Lord: but they that deal faithfully
    please him.'
