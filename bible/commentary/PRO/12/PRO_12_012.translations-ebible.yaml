verse: PRO.012.012
translations:
  mal-C: നീചർ ദുഷ്ടരുടെ സുരക്ഷിതസ്ഥാനം ആഗ്രഹിക്കുന്നു, എന്നാൽ നീതിനിഷ്ഠരുടെ വേര് ഫലംനൽകുന്നു.
  deu-TKW: Den Gottlosen gelüstet nach dem Fange der Bösen, aber die Wurzel des Frommen
    ist von Dauer.
  lin-lin: Moto mabe alingaka misuni ya bato mabe, kasi mosisa ya bayengebene ebotaka
    mingi.
  eng-LSV: The wicked has desired the net of evildoers, || And the root of the righteous
    gives.
  eng-GNV: 'The wicked desireth the net of euils: but the roote of the righteous giueth
    fruite.'
  eng-WEBSTER: 'The wicked desireth the net of evil men : but the root of the righteous
    yieldeth fruit .'
  nhw-BL: Catli tlachtequij cualanij quema quiitaj para itequixpo quiichtectoc se
    tlamantli catli hueyi ipati. Pero cuajcualme quitlanij ica inintequi para huelis
    quinpalehuise sequinoc.
  swh-ONEN: Waovu hutamani mateka ya watu wabaya, bali shina la mwenye haki hustawi.
  bba-bba: Tɔn kɔ̃sowɑ u rɑ n tɔn kɔ̃sobun ɡɑ̃ɑnun binɛ mɔ, ɑdɑmɑ ɡemɡibun tɛmɑnɑbu,
    ɑrufɑɑniwɑ bu rɑ mɑ.
  eng-KJVCPB: 'The wicked desireth the net of evil men: But the root of the righteous
    yieldeth fruit.'
  luo-luo: Joricho dwaro gik moyaki mag jogo mamono, to tiend joma kare kelo mwandu.
  meu-meu: Kara dika tauna ena kohoro aukana e heḡiḡi dobimu, a kara maoromaoro tauna
    ramuna e hedaimu.
  npi-ULB: दुष्‍टले खराब मानिसहरूले अरूबाट चोरेको वस्तुको इच्छा गर्छ, तर धर्मी मानिसहरूको
    फल तिनीहरू आफैबाट आउँछ ।
  yor-yor: Ènìyàn búburú ń fẹ́ ìkógun àwọn ènìyàn ìkà ṣùgbọ́n gbòǹgbò olódodo ń gbilẹ̀.
  ind-ind: Orang yang hidup benar tidak perlu kuatir, karena dia bagaikan pohon subur
    yang berbuah lebat. Orang jahat selalu cemas. Dia kuatir hasil kekerasannya direbut
    oleh sesama penjahat.
  pes-OPCB: اشخاص خدانشناس چشم طمع به اموالی که بدکاران غارت کرده‌اند دارند، اما اعمال
    خداشناسان، میوۀ خود را می‌دهد.
  tgl-ULB: Hinahangad ng masama ang mga ninakaw ng makasalanan mula sa iba, pero ang
    bunga ng mga matuwid ay galing sa kanilang mga sarili.
  hui-hui: Ko biaga karu tigua marume ko bialu mbirale dewa mo yarago dimagoli howa
    hamelo wiaga. Anigo mana tigabi biaga karu ti bayale biragome tinaga holene karulapeore
    holebira.
  mya-mya: မတရားသောသူသည် လူဆိုးသုံးတတ်သော ကျော့ကွင်းကို အလိုရှိ၏။ ဖြောင့်မတ်သော သူ၏အမြစ်
    မူကား၊ အသီးကိုသီးတတ်၏။
  bod-N: སྡིག་སྤྱོད་ཅན་ནི་ངན་པའི་རྙི་རྒྱར༌ཆགས། །དྲང་པོའི་རྩ་བས་འབྲས་བུ་བསྐྱེད་པ༌ཡིན།།
  wsk-wsk: Kari memek alo mu, lage memek te melmur gisan mu ninguru nongomang tusan;
    bare kari ningo diram mu, nunga ura kowar te mel yager beteso ale nunguning kapa
    nungarso.
  sna-sna: Vakaipa vanopanga zvakapambwa zvavanhu vakaipa, asi mudzi woakarurama unobereka
    zvibereko.
  spa-BLM: El malvado desea el botín de los hombres malos, pero la raíz de los justos
    florece.
  cac-cac: A eb' chuc sb'eyb'al, snib'ejoch sb'a eb' b'eyumal yuj chucal sc'ulej.
    Axo pax eb' vach' spensar jun, a d'a smunlajel eb' syiq'uelta tas tz'och yuuj.
  swh-ULB: Watu waovu hutamani wanavyoiba watu wabaya kutoka kwa wengine, bali tunda
    la wale watendao haki hutoka kwao mwenyewe.
  bel-bel: Бязбожны хоча злавіць яго ў сетку зла; а корань праведных цьвёрды.
  deu-ELBBK: Den Gottlosen gelüstet nach dem Raub der Bösen, aber die Wurzel der Gerechten
    trägt ein.
  mbb-OT: Is etew he lalung, iyan din layun egkesuati is kebaal te mezaat, umbe kenà
    melig-en is kebpekesavuk din, piru is metazeng mulà, melig-en iring te kayu he
    mezalem is nesenevan te menge zalid din.
  mal-2015: ദുഷ്ടൻ ദോഷികളുടെ കവർച്ച ആഗ്രഹിക്കുന്നു; നീതിമാന്മാരുടെ വേരോ ഫലം നല്കുന്നു.
  rmc-rmc: O nalačho manuš igen džal pal oda, so hin le nalačhen, ale o koreňis le
    lačhengro anel uľipen.
  pes-OPV: مرد شریر به شکار بدکاران طمع می‌ورزد، اما ریشه عادلان میوه می‌آورد.
  ron-1924: Чел рэу пофтеште прада челор нелеӂюиць, дар рэдэчина челор неприхэниць
    родеште.
  ben-OBCV: দুষ্টেরা অনিষ্টকারীদের সুরক্ষিত আশ্রয় কামনা করে, কিন্তু ধার্মিকদের মূল
    স্থায়ী হয়।
  som-som: Kan sharka lahu wuxuu damcaa dabinka xumaanfalayaasha, Laakiinse xididka
    kuwa xaqa ahu midhuu dhalaa.
  lat-VUC: Desiderium impii munimentum est pessimorum; radix autem justorum proficiet.]
  eng-ASVBT: The wicked desireth the net of evil men; But the root of the righteous
    yieldeth fruit.
  mna-mna: Wal sananŋan sombe tiur kilis kizin sananŋana sa be tikam zin tomtom, ina
    ikam zin ma lelen ambai kat. Mi tomtom ndeeŋeŋana, ni kembei ke ta uraana isula
    kat toono mi indom ma iwe biibi.
  ita-1885: L'empio appetisce la rete de' malvagi; Ma la radice de' giusti mette fuori.
  eng-LXXUP: The desires of the ungodly are evil; But the roots of the godly are firmly
    set.
  eng-ULB: The wicked person desires what evil men have stolen from others, but the
    fruit of righteous people comes from themselves.
  spa-VBL: Las personas malvadas buscan el grano robado, pero las personas justas
    lo producen ellas mismas.
  fra-_FOB: Le méchant convoite ce qu'ont pris les méchants; mais la racine du juste
    donne du fruit.
  mal-mal: ദുഷ്ടൻ ദോഷികളുടെ കവർച്ച മോഹിക്കുന്നു; നീതിമാന്മാരുടെ വേരോ ഫലം നല്കുന്നു.
  lit-lit: Nedorėlis geidžia blogųjų tinklą, bet teisiajam šaknis duota.
  urd-GVR: Bedīn dūsroṅ ko jāl meṅ phaṅsāne se apnā dil bahlātā hai, lekin rāstbāz
    kī jaṛ phaldār hotī hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीबपुकी रोइश्‍शो थोव़कीम आस पाइनीम। तन्‍न ठीक पतीके
    आ शाक्‍शम फल सिप्‍पाइक्‍ब।
  eng-NOY: The wicked man longeth after the prey of evil-doers; But the root of the
    righteous yieldeth fruit.
  ita-1927: L’empio agogna la preda de’ malvagi, ma la radice dei giusti porta il
    suo frutto.
  ckb-ckb: بەدکار حەز لە قازانجی خراپەکاران دەکات، ڕیشەی ڕاستودروستان بەروبووم دەدات.
  eng-BBE: The resting-place of the sinner will come to destruction, but the root
    of upright men is for ever.
  kan-OKCV: ದುಷ್ಟರು ಕೆಟ್ಟವರ ಭದ್ರಕೋಟೆಯನ್ನು ಅಪೇಕ್ಷಿಸುತ್ತಾರೆ; ಆದರೆ ನೀತಿವಂತರ ಬೇರು ಫಲವನ್ನು
    ಕೊಡುತ್ತದೆ.
  tam-2017: துன்மார்க்கன் கெட்டவர்களுடைய வலையை விரும்புகிறான்; நீதிமானுடைய வேர் கனி
    கொடுக்கும்.
  spa-RV-1909: 'Desea el impío la red de los malos: mas la raíz de los justos dará
    fruto.'
  ron-BTF: Cel stricat dorește prada oamenilor răi, dar rădăcina celor drepți rodește.
  eng-WEBP: The wicked desires the plunder of evil men, but the root of the righteous
    flourishes.
  eng-FBV: Wicked people long for ill-gotten gains, but good people are productive
    themselves.
  nld-1939: De burcht der bozen stort in puin, De wortel der rechtvaardigen is onwrikbaar.
  nch-BL: Tachtequini cualanij quema quiitaj para inintequixpo quiichtectoque tamanti
    cati más hueyi ipati que ya. Pero cuajcualme quitanij ica inintequi para huelis
    quinpalehuise sequinoc.
  vie-1934: Kẻ hung ác tham lam của hoạch tài; Song rễ của người công bình sanh bông
    trái.
  hin-CV: दुष्ट बुराइयों द्वारा लूटी गई संपत्ति की लालसा करता है, किंतु धर्मी की जड़
    फलवंत होती है.
  eng-OURB: The wicked desires the plunder of evil men, but the root of the upright
    flourishes.
  spa-BES: El lugar de descanso del pecador vendrá a la destrucción, pero la raíz
    de los hombres rectos será para siempre.
  tdx-tdx: Tsikirihe’ o rati-tserekeo ty fikopahan-karatiañe, fe mamokatse ty vaha’
    o vantañeo.
  tha-KJV: คนชั่วร้ายปรารถนาตาข่ายของคนเลว แต่​รากของคนชอบธรรมย่อมออกผล
  por-BR-2018: O perverso deseja armadilhas malignas; porém a raiz dos justos produzirá
    seu fruto .
  deu-ELO: Den Gesetzlosen gelüstete nach dem Raube der Bösen, aber die Wurzel der
    Gerechten trägt ein.
  eng-WYC-2018: The desire of a wicked man is the memorial of worst things; but the
    root of just men shall increase. (The desires of the wicked be a memorial of the
    worst things; but the roots of the righteous shall increase, or shall go deeper.)
  epo-epo: Malvirtulo serĉas subtenon de malnobluloj; Sed la radiko de virtuloj donas
    forton.
  uig-PIN: Yaman adǝm yamanliⱪ ⱪiltiⱪini kɵzlǝp olturar; Əmma ⱨǝⱪⱪaniy adǝmning yiltizi
    mewǝ berip turar.
  beo-beo: Wadela:i hamosu dunu da wadela:i hou hamomusa:, amo logo fawane hogosa.
    Be moloidafa dunu da gasawane lela.
  tpi-OTNT: Ol man nogut i lukim sampela man i mekim pasin nogut na kisim planti samting,
    na ol i mangal tumas long ol dispela samting. Tasol ol stretpela man i save kisim
    planti samting long gutpela pasin bilong ol.
  hau-SA: Mugaye suna sha’awar ganimar mugayen mutane, amma saiwar masu adalci kan
    haɓaka.
  uig-LAT: Yaman adem yamanliq qiltiqini közlep olturar; Emma heqqaniy ademning yiltizi
    méwe bérip turar.
  nde-nde: Ababi bahawukela impango yezigangi, kodwa impande yabalungileyo imi iqinile.
  ton-ton: '‌ʻOku manako ʻae angahala ki he kolo ʻae kakai angakovi: ka ʻoku tupu
    ʻae fua mei he aka ʻoe māʻoniʻoni.'
  ces-1613: Žádostiv jest bezbožný obrany proti zlému, ale kořen spravedlivých způsobuje
    ji.
  eng-WMB: The wicked desires the plunder of evil men, but the root of the righteous
    flourishes.
  tam-TCV: தீயவர்களின் கொள்ளைப்பொருளுக்கு கொடியவர்கள் ஆசைப்படுகிறார்கள்; ஆனால் நீதிமான்களின்
    வேரோ நிலைநிற்கும்.
  ceb-ULB: Gitinguha sa daotang mga tawo ang gikawat sa daotang kalalakin-an nagdto
    sa uban, apan ang bunga niadtong nagbuhat ug matarong nagagikan sa ilang mga kaugalingon.
  pol-UBG: Niegodziwy pragnie sieci złych, a korzeń sprawiedliwych wydaje owoc.
  urd-GVU: بےدین دوسروں کو جال میں پھنسانے سے اپنا دل بہلاتا ہے، لیکن راست باز کی
    جڑ پھل دار ہوتی ہے۔
  deu-1912: Des Gottlosen Lust ist, Schaden zu tun; aber die Wurzel der Gerechten
    wird Frucht bringen.
  kan-2017: ಕೆಡುಕರ ಕೊಳ್ಳೆಯು ದುಷ್ಟರಿಗೆ ಇಷ್ಟ, ಆದರೆ ಶಿಷ್ಟರ ಬುಡ ಫಲದಾಯಕ.
  yap-yap: Kemus nn’en ni ba’adag e girdi’ ni kireb e ngu’ur gayed e tin kireb ni
    ngar rin’ed, ma pi’in nib mat’aw e yad be par ni yad bmudugil u but’.
  hlt-MCSB: Boethae rhoek kah tluum te halang loh a nai dae, aka dueng rhoek kah a
    yung tah cuen yoeyah.
  mdy-ETH: ፑርታ ዓሲኮ ማሊፃ ቢያ ዎዴ ፑርታ ባኣዚ ማዻኒኬ፤ ኮሺ ዓሲ ጋዓንቴ ቱኮና ኮሺ ሚሢጉዲ ቃራ ዓኣፒ ዓኣፓኔ።
  kew-kew: Wae aanu pupitagi noa oyae adaapu wae-rupa meme. Goa pua nimumi oyaenu
    madaa epame waru omeme. Epe redepone aanu nimuna meme yaenuri nimuna mo peme epe
    konena ini raloa meme. Goa pua nimumi oyae ora adaapu imi.
  twi-ASANTE: Amumuyɛfoɔ pɛ abɔnefoɔ afodeɛ, nanso ɔteneneeni ase dɔre.
  eng-WEBU: The wicked desires the plunder of evil men, but the root of the righteous
    flourishes.
  wal-wal: Iitati nagaranchcha asatu omooduwaa ekkanau amottoosona; shin xillotu xaphoi
    daayidi de7ana.
  acu-NT: Pase aints ainau ejatkanam achikmawa nunisarang pasenak turatasar wakerinawai.
    Antsu pengker nintintin ainau turamuringkia numi nerektinua nunisarang ainawai.
  spa-PDDPT: El perverso codicia el botín de los perversos, Pero la raíz de los justos
    produce.
  gun-gun: Heko vai va'e ikuai 'rã teko vairã joua rupi rive, ha'e rã heko porã va'e
    ma yvyra hapo porã ha'e hi'a porã va'e rami.
  agu-BL: Yi e'chk takle'n yi na el cyalma' yi e' mal nak te'j, ya'stzun na chibensan
    tul il. Poro yi e' balaj nak ilenin na chiwutzin cyera'tz.
  ilo-ULB: Tartarigagayan dagiti nadangkes a tattao ti tinakaw dagiti dakes a tattao
    manipud kadagiti sabali, ngem ti bunga dagiti agar-aramid iti umno ket aggapu
    met laeng kadagiti bagbagida.
  kpg-kpg: Nia daangada huaidu e hiihai hua e hai nia mee huaidu, malaa digau ala
    e hai hegau donu e tuu maaloo.
  uig-ARA: يامان ئادەم يامانلىق قىلتىقىنى كۆزلەپ ئولتۇرار؛ ئەمما ھەققانىي ئادەمنىڭ
    يىلتىزى مېۋە بېرىپ تۇرار.
  bps-bps: I dad to sasè, én alò kayèla nimò i sasè, bay i dad to matlu, là mgili
    i kimòla fye.
  sus-sus: Mixi ɲaaxi harige fenma tinxintareya ra, kɔnɔ tinxintɔɛ sankee tan sigama
    bɔxi suxu ra nɛ.
  pon-2006: Ihte me aramas suwed anahne re en rapahki mehkot suwed me re pahn wia,
    ahpw me pwung kan kin uh tengeteng.
  ksd-ksd: A bilak na tutana i mainge ba na pait ra kaina, Ma ga ra okor i ra tena
    takodo i vuai.
  tur-YTC: Kötüler kötülerin ganimetini arzular, Ama doğruların kökü gelişir.
  bel-N: Бязбожнік жадае [злавіць у] пасткі ліхоцьця, а корань праведных прыносіць
    [плод].
  grc-BRENT: Ἐπιθυμίαι ἀσεβῶν κακαὶ, αἱ δὲ ῥίζαι τῶν εὐσεβῶν ἐν ὀχυρώμασι.
  ind-AYT: Orang fasik menginginkan jaring milik orang jahat, tetapi akar orang benar
    menghasilkan buah.
  nya-nya: Munthu woyipa amalakalaka zofunkha za anthu oyipa, koma mizu ya anthu olungama
    imabereka zipatso.
  hrv-hrv: Čežnja je opakoga mreža od zala, a korijen pravednika daje ploda.
  mps-mps: Te dwai sę ebo bidi dabego te bidi mebago te dwai sę elama, tama te nai
    hauwa sabo sulama, tama augwali te nai dabede te pesą mu ebo dao. Tiali goli,
    te doloba pai bidi dabego te nai hauwa te augwa wiegi yai kolesaga ebode sabo
    dao.
  tpi-tpi: Ol man nogut i lukim sampela man i mekim pasin nogut na kisim planti samting,
    na ol i mangal tumas long ol dispela samting. Tasol ol stretpela man i save kisim
    planti samting long gutpela pasin bilong ol.
  dan-1931: De ondes Fæstning jævnes med Jorden, de retfærdiges Rod holder Stand.
  vie-OVCB: Người gian muốn đoạt cả vật đã chia cho đồng bọn, còn người công chính
    chỉ muốn giúp đỡ lẫn nhau.
  guj-2017: દુષ્ટ માણસો ભૂંડાની લૂંટ લેવા ઇચ્છે છે, પણ સદાચારીનાં મૂળ તો ફળદ્રુપ છે.
  pon-2006A: Ihte me aramas suwed anahne re en rapahki mehkot suwed me re pahn wia,
    ahpw me pwung kan kin uh tengeteng.
  por-BRBSL: Os ímpios desejam o saque dos homens maus, mas a raiz dos justos floresce.
  swe-swe: De ogudaktiga har begär efter onda människors byte [vinst som fåtts på
    orättfärdigt sätt], men de rättfärdiga står stadigt (djupt rotade) och bär [rikare
    långsiktig] frukt.
  cth-cth: Tamikathout ni tamikathoutnaw e tangkhek hah a doun awh, hatei tamikalannaw
    e kung ni teh apaw a paw sak.
  twi-twi: Amumɔyɛfo pɛ abɔnefo asade, nanso ɔtreneeni ase dɔ.
  hlt-hlt: Boethae rhoek kah tluum te halang loh a nai dae, aka dueng rhoek kah a
    yung tah cuen yoeyah.
  tbz-SIM: Bɛnitiyɛibɛ dɔ́ mucɔ̃́ntimu yɛimu mmu, bɛnitisɑ̀ɑ̀bɛ̀ bɛɛ̀ ɔ̃ɔ̃ cɔ̃ntɛ.
  msy-2020: Gumazir kuraba gari, gumazir maba arazir kurabagh amua bizir avɨriba isi,
    ezɨ me men bizir kaba bar dagh ifonge. Ezɨ gumazir aghuiba me uan arazir aghuibar
    biziba isi.
  dop-dop: Kɑsəyɑɣɑ ɑsilimɑ nyəŋkɑ kɛ ɑsɑɣɑɑ nɑ́ nyɩɩləɣɩ. Amɑ siɣisilɑɑ nɑ́ wɑɑkɩ.
  azb-azb: Şər adam pislərin şikarına qibtə edər, Salehin kökü pöhrələnər.
  eng-DBY: The wicked desireth the net of evil [men]; but the root of the righteous
    yieldeth [fruit].
  hin-2017: दुष्ट जन बुरे लोगों के लूट के माल की अभिलाषा करते हैं, परन्तु धर्मियों
    की जड़ें हरी भरी रहती है।
  wol-KYG: Ab soxor ay xemmem alal ju lewul, ku jub garab la, reen baa ko meññal.
  bjr-bjr: Manda oosana maree mariasa manda ainainara kai randaidaqa. Andeeqee mariasa
    misa atukaraqa maridaqa.
  eng-YLT: The wicked hath desired the net of evil doers, And the root of the righteous
    giveth.
  kne-kne: Gamgamen din makedse di magon-od da si lawa ay pamosposan, ngem din nalinteg
    yan maiarig si manlames ay kaiw ay makneg di lamot na.
  eng-WYC-2017: The desire of a wicked man is the memorial of worst things; but the
    root of just [or rightwise] men shall increase.
  eng-WMBB: The wicked desires the plunder of evil men, but the root of the righteous
    flourishes.
  urd-GVH: बेदीन दूसरों को जाल में फँसाने से अपना दिल बहलाता है, लेकिन रास्तबाज़ की
    जड़ फलदार होती है।
  rug-rug: Sari tie kaleadi si okoro ni sari tiṉitoṉa tadi na tie hikohiko, ba sa
    karoso tadi tie toṉoto si toa va leana.
  gaz-gaz: Hamoonni boojuu jalʼootaa hawwu; hiddi qajeeltotaa garuu ni lalisa.
  fra-LSG: Le méchant convoite ce que prennent les méchants, Mais la racine des justes
    donne du fruit.
  yal-yal: Muxu ɲaxine kunfama se muɲaxine nan xɔn. Koni tinxin muxune salenne sabatin
    nɛn.
  haw-1868: He lealea i ka mea hewa ka punihei ino ana; O ke kumu o ka poe pono e
    hua mai no ia.
  arb-NAV: يَشْتَهِي الشِّرِّيرُ مَنَاهِبَ الإِثْمِ، أَمَّا الصِّدِّيقُ فَيَزْدَهِرُ.
  ewe-ewe: Ame vɔ̃ɖiwo ƒe nu siwo woha la le ŋutasẽlawo dzrom, ke ame dzɔdzɔewo ƒe
    ke ƒona ɖe to sesĩe.
  eng-LEE: The wicked is covetous for the net of evil men; but [God] giveth root to
    the righteous.
  asm-FB: দুষ্টলোকে আনৰ পৰা চুৰ কৰা বস্তুৰ প্রতি পাপীলোকে আকাংক্ষা কৰে; কিন্তু সত্যতাত
    চলা জনৰ ফল নিজৰ পৰাই আহে।
  sus-A: مِشِ حَاشِ هَرِفٍ قٍنمَ تِنشِنتَرٍيَ رَ، كْنْ تِنشِنتْي سَنكٍيٍ تَن سِفَمَ
    بْشِ سُشُ رَ نّ.
  fra-SBL: Le méchant désire le butin des méchants, mais la racine des justes prospère.
  hbo-hbo: חָמַ֣ד רָ֭שָׁע מְצֹ֣וד רָעִ֑ים וְשֹׁ֖רֶשׁ צַדִּיקִ֣ים יִתֵּֽן׃
  kik-kik: Arĩa aaganu meriragĩria indo iria itahĩtwo nĩ andũ arĩa ooru, no mĩri ya
    arĩa athingu nĩĩgaacagĩra.
  fra-NCL: Le méchant convoite la proie des méchants, mais la racine des justes donne
    son fruit.
  cek-AK: Katoeng ai kami loe kasae kami ih palok to patoh han koeh; toe katoeng kami
    ih tangzun loe aquih tacawt.
  cuk-cuk: Ibmar-isganabina-surbinsa-itolegedi, dule-isganaga boniga gued. Dule-innikidaeddina,
    sapi-nued-durbamakgwichiyob gued.
  uig-CYR: Яман адәм яманлиқ қилтиғини көзләп олтирар; Амма һәққаний адәмниң йилтизи
    мевә берип турар.
  tel-2017: దుర్మార్గులు చెడ్డవారికి దొరికిన దోపుడు సొమ్ము కోసం ఆశపడతారు. నీతిమంతుల
    ఉనికి వర్ధిల్లుతుంది.
  hat-BSA: Moun mechan an vle pran piyaj a mechan yo; men rasin ladwati yo va donnen
    fwi li.
  kos-kos: Mwet koluk elos suk na ma koluk in oru, a mwet suwoswos elos tu na ku.
  hbo-WLC: חָמַ֣ד רָ֭שָׁע מְצ֣וֹד רָעִ֑ים וְשֹׁ֖רֶשׁ צַדִּיקִ֣ים יִתֵּֽן׃
  ibo-ibo: Ndị ajọ omume na-enwekwa anya ukwu nʼihe ndị ajọ omume ibe ha nwere, ma
    mgbọrọgwụ nke ndị ezi omume ga-eto eto.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ କୁକର୍ମକାରୀମାନଙ୍କ ଜାଲକୁ ଲୋଭ କରେ; ମାତ୍ର ଧାର୍ମିକର ମୂଳ ଫଳଦାୟକ।
  chk-chk: Ekewe aramasangau ra chök tipeni föför mi ngau, nge ekewe chon pwüng ra
    nüküchar.
  rop-rop: Detlot nogudbala pipul oldei wandim dumbat ola nogud ting, bat detlot gudbala
    pipul oldei wandim dumbat ola gudbala ting blanga jidan strongbala.
  ukr-1871: Безбожний надиться на зло, немов полює, та корінь праведних держиться
    твердо.
  deu-1951: Den Gottlosen gelüstet nach der Beute der Bösewichte; aber die Wurzel
    der Gerechten trägt [Frucht].
  eng-JPS: The wicked desireth the prey of evil men; but the root of the righteous
    yieldeth fruit.
  srp-1865: Bezbožnik želi obranu oda zla, ali korijen pravednijeh daje je.
  lug-lug: Abakozi b’ebibi baagala okubba omunyago gwa babbi bannaabwe, naye omulandira
    gw’abatuukirivu gunywera.
  heb-heb: חמד רשע מצוד רעים ושרש צדיקים יתן׃
  ben-IRV: দুষ্ট লোক খারাপ লোকদের লুট করা পেতে চায়; কিন্তু ধার্ম্মিকদের মূল ফলদায়ক।
  pan-pan: ਦੁਸ਼ਟ ਬੁਰਿਆਰਾਂ ਦੇ ਮਾਲ ਲਈ ਲੋਚਦਾ ਹੈ, ਪਰ ਧਰਮੀਆਂ ਦੀ ਜੜ੍ਹ ਫਲਦੀ ਹੈ।
  mya-JVB: မ တရားသောသူသည် လူဆိုး သုံးတတ်သော ကျော့ကွင်း ကို အလို ရှိ၏။ ဖြောင့်မတ် သောသူ
    ၏အမြစ် မူကား ၊ အသီး ကိုသီးတတ်၏။
  tte-O: Toyauyaule ali kaba yaliyaya paisowa naenaenamo siloyaloyai, na siya todudulai
    besiele mayau lalakina me ana kaiwe itotolo na koina uwe namwanamwana iyawatagili.
  tbg-tbg: Qora kaiqa vare variaka nái hana vaiinti muara varataa haikara taveha virara
    avu auti variara. Koqe vaiinti nahenti vika nái koqe kaiqa varataaraqaahai airi
    haika vare variara.
  hmo-hmo: Kara dika taudia edia ura tamona, be dika do idia karaia noho, to kara
    maoromaoro taudia ese namo idia havaraia noho.
  urd-urd: शरीर बदकिरदारों के दाम का मुश्ताक़ है, लेकिन सादिक़ों की जड़ फलती है।
  rus-SYN: Нечестивый желает уловить в сеть зла; но корень праведных тверд.
  bqc-SIM: Gbɛ̃vãi ì ↄvãi nidɛ, kási gbɛ̃maa zĩ́na mɛ́ ìↄ mↄ̀sɛ vĩ.
  tcz-CHONGTHU: Mikitah lou in chu mangthah loi ding, mikitah ho vang chu thingphung
    phatah in ajung akhodet tobang ahi.
  mar-mar: दुसऱ्यापासून चोरल्याची इच्छा दुर्जन करतो, पण नितीमानाचे फळ ते स्वतःपासून
    येते.
  hlt-THB: Khawsak amak leekkhqi ing thlakchekhqi a lawk nai unawh, thlakdyngkhqi
    a zung taw cak poepa hy.
  qub-qub: Fiyucunaga fiyu-masincuna jucta guechushantami munapan. Allicunami ichanga
    alli wayoj yörano caycan.
  bqp-bqp: Gbɛ̃ vãni dì ↄgↄ vãni ni dɛ, ama gbɛ̃ mana zĩni dìgↄ̃ mↄtↄ vĩ.
  hat-hat: Mechan toujou ap fè gwo lide dèyè bagay mechan parèy yo pran. Men, moun
    k'ap mache dwat ap fè bagay k'ap rapòte yo.
  eng-BSB: The wicked desire the plunder of evil men, but the root of the righteous
    flourishes.
  tod-tod: Nu ɲɔi ɠaazu ɠa ɗa ɠula faa ɲɔu ɠɛ nuiti daamiizuʋɛ ʋa, kɛlɛ telebo nuiti
    ma zapei ɠa a ɗa gwaa wo.
  eng-WEBPB: The wicked desires the plunder of evil men, but the root of the righteous
    flourishes.
  kbq-kbq: Kefo zamavu'zamava'ma nehaza vahe'mo'za kefo zamavu'zamava hu'za eri'za
    vahe'mokizmi zante ke zmanunu nehaze. Hianagi fatgo vahe'mo'za, arafuna rene'za
    raga rentegahaze.
  nhe-BL: Tlen tlachtequij mocualaníaj quema quiitaj para itequixpo quiichtectoc se
    tlamantli tlen achi más ipati que ya. Pero cuajcualme quitlanij ica inintequi
    para huelis quinpalehuise sequinoc.
  bus-bus: Gbɛ̃ zaaa è ↄↄ zaaa ni dɛ, mↄde gbɛ̃ maaa kãsãa ègↄ̃ mↄdↄ vĩ.
  gub-BL: Iaiw ma'e ipurupyhyk wer ikatu 'ym ma'e wanemimono'og kwer rehe wà. Ikatu
    ma'e uzapo wi wi ikatu ma'e oho waiko wà.
  eng-DRA: 'The desire of the wicked is the fortification of evil men: but the root
    of the just shall prosper.'
