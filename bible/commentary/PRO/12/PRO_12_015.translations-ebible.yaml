verse: PRO.012.015
translations:
  mal-C: ഭോഷർ തങ്ങളുടെ വഴികൾ ശരിയെന്നു കരുതുന്നു, എന്നാൽ ജ്ഞാനി മറ്റുള്ളവരുടെ ഉപദേശം
    ശ്രദ്ധിക്കുന്നു.
  deu-TKW: Dem Narren erscheint sein Weg als der rechte, aber der Weise hört auf Rat.
  lin-lin: Nzela ya moto oyo azangi mayele emonanaka alima na miso na ye, kasi moto
    oyo ayokaka toli azali moto ya bwanya.
  eng-LSV: The way of a fool [is] right in his own eyes, || And whoever is listening
    to counsel [is] wise.
  eng-GNV: 'The way of a foole is right in his owne eyes: but he that heareth counsell,
    is wise.'
  eng-WEBSTER: 'The way of a fool is right in his own eyes: but he that hearkeneth
    to counsel is wise.'
  nhw-BL: Se catli huihuitic moilhuía para nemi ipan se ojtli xitlahuac huan amo quinequi
    consejos. Pero se masehuali catli tlalnamiqui quintlacaquilía catli quiconsejomacaj
    para ma monejnemiltis más cuali.
  swh-ONEN: Njia ya mpumbavu huonekana sawa machoni pake mwenyewe, bali mtu mwenye
    hekima husikiliza ushauri.
  bba-bba: Gɑri bɔkɔ u rɑ n tɑmɑɑ ye u mɔ̀ kpuro yɑ sɑ̃ɑwɑ dee dee, ɑdɑmɑ bwisiɡiiwɑ
    u rɑ kɑ bwisi kɛ̃ru sɔmburu ko.
  eng-KJVCPB: 'The way of a fool is right in his own eyes: But he that hearkeneth
    unto counsel is wise.'
  luo-luo: Yor ngʼat mofuwo nenorene ni nikare, to ngʼat makare chiko ite ne puonj.
  meu-meu: Kavakava tauna ena dala na maoro, ia sibona ena ita-ita ai, a aonega tauna
    ese hahealo herevadia e hakala henidiamu.
  npi-ULB: मूर्खको बाटो त्यसको आफ्नै दृष्‍टिमा ठिक हुन्छ, तर बुद्धिमान् मानिसले सरसल्लाह
    सुन्छ ।
  yor-yor: Ọ̀nà aláìgbọ́n dára lójú ara rẹ̀ ṣùgbọ́n ọlọ́gbọ́n ènìyàn a máa gba ìmọ̀ràn.
  ind-ind: Orang bebal menganggap cara hidupnya sudah benar, tetapi orang bijak selalu
    mau menerima nasihat.
  pes-OPCB: آدم نادان فکر می‌کند هر کاری می‌کند درست است و احتیاج به نصیحت ندارد،
    اما شخص دانا به نصایح دیگران گوش می‌دهد.
  tgl-ULB: Ang kaparaanan ng isang mangmang ay tama sa kaniyang paningin, pero ang
    taong may karunungan, sa payo ay nakikinig.
  hui-hui: Wali agali mini nawi karume, Ina tigatiga manda bidamago, lo mitangi biaga.
    Anigo wali agali mini bayale gigabiwi karu tigua marume mitangi bayale talebu
    miragola turu halu hale haga.
  mya-mya: မိုက်သောသူသည် မိမိပြုသောအမှုကို မှန်သည် ဟု ထင်တတ်၏။ အကြံပေးသောစကားကို နားထောင်
    သော သူမူကားပညာရှိ၏။
  bod-N: བླུན་པོའི་མིག་ལ་རང་གི་སྤྱོད་པ༌དྲང༌། །ཤེས་རབ་ཅན་གྱིས་ཞལ་ཏར་ཉན་པ༌ཡིན།།
  wsk-wsk: Kari supuling aora biya mu anapeya beteso mu ningo la ko iwita balso; bare
    kari sinar mu kiti guruga den ikiokko due sapa lagoso.
  sna-sna: Nzira yebenzi inoita seyakanaka kwaari, asi munhu akachenjera anoteerera
    kurayira.
  spa-BLM: El camino del necio es correcto a sus propios ojos, pero el que es sabio
    escucha el consejo.
  cac-cac: A eb' malaj spensar, vach'n̈ej tas sc'ulej eb' snaani. Axo pax eb' ay spensar
    jun, scha yab' razón eb'.
  swh-ULB: Njia ya mpumbavu ni sawa machoni pake mwenyewe, bali mtu wa hekima husikiliza
    ushauri.
  bel-bel: Дарога немысьля простая ў вачах ягоных; а хто слухае рады, той мудры.
  deu-ELBBK: Der Weg des Narren ist richtig in seinen Augen, aber der Weise hört auf
    Rat.
  mbb-OT: Is etew he tulebung, kenà ebpemineg te sambag su kunaan din ke hustu en
    is paaǥi zin, iyan, ebpemineg mulà te sambag is etew he uluwanen.
  mal-2015: ഭോഷന്നു തന്റെ വഴി ചൊവ്വായ്തോന്നുന്നു; ജ്ഞാനിയോ ആലോചന കേട്ടനുസരിക്കുന്നു.
  rmc-rmc: Le dilineske pes dičhol leskro drom lačho, ale o goďaver šunel e rada.
  pes-OPV: راه احمق در نظر خودش راست است، اماهر‌که نصیحت را بشنود حکیم است.
  ron-1924: Каля небунулуй есте фэрэ приханэ ын окий луй, дар ынцелептул аскултэ сфатуриле.
  ben-OBCV: মূর্খদের পথ তাদের কাছে ঠিক বলে মনে হয়, কিন্তু জ্ঞানবানেরা পরামর্শ শোনে।
  som-som: Nacaska jidkiisu waa la qumman yahay isaga, Laakiinse kii caqli lahu taladuu
    maqlaa.
  lat-VUC: Via stulti recta in oculis ejus; qui autem sapiens est audit consilia.
  eng-ASVBT: The way of a fool is right in his own eyes; But he that is wise hearkeneth
    unto counsel.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, lelen be tileŋ la tomtom toro kalŋaana
    som. Pa tindemeere sorok ma tiso titoto kat zaala ambaiŋana. Mi tomtom ta le ŋgar
    ambaiŋana na, ni ileŋleŋ la sua tutŋana ta tomtom tikamam pini na.
  ita-1885: La via dello stolto è diritta al suo parere; Ma chi ascolta consiglio
    è savio.
  eng-LXXUP: The ways of fools are right in their own eyes; But a wise man hearkens
    to counsels.
  eng-ULB: The way of a fool is right in his own eyes, but a wise man listens to advice.
  spa-VBL: Los necios creen que van por el camino correcto, pero si eres sabio escucharás
    el consejo.
  fra-_FOB: La voie de l'insensé est droite à ses yeux; mais celui qui écoute le conseil,
    est sage.
  mal-mal: ഭോഷന് തന്റെ വഴി ചൊവ്വായി തോന്നുന്നു; ജ്ഞാനി ആലോചന കേട്ട് അനുസരിക്കുന്നു.
  lit-lit: Kvailio akims jo kelias atrodo teisingas, bet kas klauso patarimo yra išmintingas.
  urd-GVR: Ahmaq kī nazar meṅ us kī apnī rāh ṭhīk hai, lekin dānishmand dūsroṅ ke
    mashware par dhyān detā hai.
  suz-BL: मूर्खपुकी आंम लां नेल्‍ले “ठीक बाक्‍ब” दे मिम्‍नीम। तन्‍न जोक्‍ब तुइक्‍बमी
    अर्ती नेंनीम।
  eng-NOY: The way of a fool is right in his own eyes; But he that hearkeneth to counsel
    is wise.
  ita-1927: La via dello stolto è diritta agli occhi suoi, ma chi ascolta i consigli
    è savio.
  ckb-ckb: ڕێگای گێل لەبەرچاوی خۆی ڕاستە، بەڵام دانا گوێگری ئامۆژگارییە.
  eng-BBE: The way of the foolish man seems right to him? but the wise man gives ear
    to suggestions.
  kan-OKCV: ಮೂರ್ಖನ ಮಾರ್ಗವು ತನ್ನ ಕಣ್ಣುಗಳಿಗೆ ಸರಿಯಾಗಿದೆ, ಆದರೆ ಜ್ಞಾನಿಯು ಸಲಹೆಗೆ ಕಿವಿಗೊಡುವನು.
  tam-2017: மதியீனனுடைய வழி அவனுடைய பார்வைக்குச் செம்மையாக இருக்கும்; ஆலோசனைக்குச்
    செவிகொடுக்கிறவனோ ஞானமுள்ளவன்.
  spa-RV-1909: 'El camino del necio es derecho en su opinión: mas el que obedece al
    consejo es sabio.'
  ron-BTF: Calea unui nebun este dreaptă în propriii lui ochi, dar cel ce dă ascultare
    sfatului este înțelept.
  eng-WEBP: The way of a fool is right in his own eyes, but he who is wise listens
    to counsel.
  eng-FBV: Stupid people think they're on the right track, but if you're wise you
    listen to advice.
  nld-1939: De dwaze houdt zijn weg voor recht; Alleen wie naar raad luistert, is
    wijs.
  nch-BL: Se cati huihuitic moilhuía para nemi ipan se ojti xitahuac huan amo quinequi
    consejos. Pero se masehuali cati talnamiqui quintacaquilía cati quiconsejomacaj
    para ma monejnemilti más cuali.
  vie-1934: Đường lối của kẻ ngu muội vốn ngay thẳng theo mắt nó; Còn người khôn ngoan
    nghe lời khuyên dạy.
  hin-CV: मूर्ख की दृष्टि में उसकी अपनी कार्यशैली योग्य लगती है, किंतु ज्ञानवान परामर्श
    की विवेचना करता है.
  eng-OURB: The way of a fool is right in his own eyes, but he who is wise sh'ma ·hears
    obeys· counsel.
  spa-BES: El camino del hombre tonto parece derecho para él? pero el sabio escucha
    sugerencias.
  tdx-tdx: Mahity amo maso’eo ty gege, fe mijanjim-panoroañe ty mahihitse.
  tha-KJV: ทางของคนโง่นั้นถูกต้องในสายตาของเขาเอง แต่​คนที​่ยอมฟังคำแนะนำก็​ฉลาด
  por-BR-2018: O caminho do tolo é correto aos seus próprios olhos; mas aquele que
    ouve o bom conselho é sábio.
  deu-ELO: Der Weg des Narren ist richtig in seinen Augen, aber der Weise hört auf
    Rat.
  eng-WYC-2018: The way of a fool is rightful in his eyes; but he that is wise, heareth
    counsels, (or but he who is wise, listeneth to good advice).
  epo-epo: La vojo de malsaĝulo estas ĝusta en liaj okuloj; Sed saĝulo aŭskultas konsilon.
  uig-PIN: Əhmǝⱪ ɵz yolini toƣra dǝp bilǝr; Əmma dǝwǝtkǝ ⱪulaⱪ salƣan kixi aⱪilanidur.
  beo-beo: Gagaoui dunu da ilia hou da defeayale ili dawa:sa. Be bagade dawa:su dunu
    ilia da fada:i sia:ne iasu naba.
  tpi-OTNT: Ol man i no gat gutpela tingting, ol i save ting pasin bilong ol tasol
    i gutpela. Tasol ol man i gat gutpela tingting, ol i save larim ol arapela man
    i givim tingting long ol.
  hau-SA: Hanyar wawa daidai take a gare shi, amma mai hikima kan saurari shawara.
  uig-LAT: Exmeq öz yolini toghra dep biler; Emma dewetke qulaq salghan kishi aqilanidur.
  nde-nde: Indlela yesiwula ikhanya iqondile kuso, kodwa umuntu ohlakaniphileyo uyalalela
    izeluleko.
  ton-ton: '‌ʻOku totonu ʻae hala ʻoe vale ʻi hono mata ʻoʻona: ka ko ia ʻoku ongoʻi
    ʻae akonaki ʻoku poto ia.'
  ces-1613: Cesta blázna přímá se zdá jemu, ale kdo poslouchá rady, moudrý jest.
  eng-WMB: The way of a fool is right in his own eyes, but he who is wise listens
    to counsel.
  tam-TCV: மூடருடைய வழி அவர்களுக்கு சரியானதாகவே காணப்படும், ஆனால் ஞானமுள்ளவர்கள் ஆலோசனைக்குச்
    செவிகொடுக்கிறார்கள்.
  ceb-ULB: Ang dalan sa buangbuang matarong sa iyang kaugalingong panan-aw, apan ang
    tawong maalamon maminaw sa tambag.
  pol-UBG: Droga głupiego wydaje się słuszna w jego oczach, ale kto słucha rady, jest
    mądry.
  urd-GVU: احمق کی نظر میں اُس کی اپنی راہ ٹھیک ہے، لیکن دانش مند دوسروں کے مشورے
    پر دھیان دیتا ہے۔
  deu-1912: Dem Narren gefällt seine Weise wohl; aber wer auf Rat hört, der ist weise.
  kan-2017: ಮೂರ್ಖನ ನಡತೆ ಅವನ ದೃಷ್ಟಿಗೆ ಸರಿ, ಜ್ಞಾನಿಯು ಉಚಿತಾಲೋಚನೆಯನ್ನು ಗಮನಿಸುವನು.
  yap-yap: Girdi’ nib pinat e gubin ngiyal ni yad ma leamnag nib sororad. Ma girdi’
    nib gonop e ma motoyil ko fanow.
  hlt-MCSB: Aka ang kah longpuei tah a mikhmuh ah thuem dae, aka cueih kah cilsuep
    te ni a. hnatun.
  mdy-ETH: ማሊ ጶቂሥሢ ፓጬ ዓሳ ማዻ ባካ ቢያ ዎዴ ፒዜ ዔያቶም ማላኔ፤ ዔሮ ዓሲ ጋዓንቴ ኮሺ ዞሮ ዔካኔ።
  kew-kew: Kone epe-rupa na-imi aanumiri nimuna pema oyae rayo ora epe ta kone imi.
    Go yapare epe kone imi onaa agaa mana laketeme rabu ora epeta kone imi.
  twi-ASANTE: Ɔkwasea akwan tene wɔ nʼani so, na ɔnyansafoɔ tie afotuo.
  eng-WEBU: The way of a fool is right in his own eyes, but he who is wise listens
    to counsel.
  wal-wal: Eeyya asi biyo buussai au a huuphen likke milatees; shin aadhdhida eranchcha
    asi zoriyaa siyees.
  acu-NT: 'Aints nintimchauka ningki nintimias: Wi turaja nuka mash pengkeraitai tu
    nintimui. Tura aints paan nintimuka chikich aintsu chicharkartamurin anturui.'
  spa-PDDPT: El camino del necio es recto ante sus propios ojos, Pero el que escucha
    el consejo es sabio.
  gun-gun: Hi'arandu e'ỹ va'e ma ojeupe ae ha'evea rami merami oiko, ha'e rã hi'arandu
    va'e ma omongetaa rã ojapyxaka pota 'rã.
  agu-BL: Yi e' yi chin tze'tzuj nin chitxumu'n, le wutz cyetz cyajtza'kl yi chum
    balaj nin cyakil yi na chiban. Ma yi e' yi at balaj cyajtza'kl, ilenin na cyocsaj
    e'chk balaj ajtza'kl.
  ilo-ULB: Ti wagas ti maag nalinteg kadagiti bukodna a mata, ngem ti masirib a tao
    dumdumngeg iti pammagbaga.
  kpg-kpg: Nia daangada dadaulia e hagamaanadu i nia madagoaa huogodoo bolo ginaadou
    le e donu, gei digau kabemee e hagalongo gi nia hagamaamaa.
  uig-ARA: ئەخمەق ئۆز يولىنى توغرا دەپ بىلەر؛ ئەمما دەۋەتكە قۇلاق سالغان كىشى ئاقىلانىدۇر.
  bps-bps: I to là fulung faldam, fnaglutan slame fye i kdeenimoan, bay i to fulung
    faldam too flinge i fngewe.
  sus-sus: Lɔnnitare a maɲɔxunxi a a xaxili fan, lɔnnila tan marasi nan fenma.
  pon-2006: Aramas pweipwei kin medemedewe me re kin pwung ahnsou koaros. Aramas loalokong
    kin rong kaweid.
  ksd-ksd: A papaua i nuk ia ba i takodo kana nga, Ma ga nina i kabinana i kapupi
    ra varvateten.
  tur-YTC: Akılsızın yolu kendi gözünde doğrudur, Ama bilge kişi öğüdü dinler.
  bel-N: Шлях неразумнага слушны ў вачах ягоных, але мудры той, хто слухае параду.
  grc-BRENT: Ὁδοὶ ἀφρόνων ὀρθαὶ ἐνώπιον αὐτῶν, εἰσακούει δὲ συμβουλίας σοφός.
  ind-AYT: Jalan orang bodoh benar menurut pandangannya sendiri, tetapi orang berhikmat
    memperhatikan nasihat.
  nya-nya: Zochita za chitsiru mwini wakeyo amaziona ngati zabwino, koma munthu wanzeru
    amamvera malangizo.
  hrv-hrv: Luđaku se čini pravim njegov put, a mudar čovjek sluša savjete.
  mps-mps: Te wiegi yai homu meni yai bidi dabego, te augwa koneani te augwa kolesaga
    naga te wiegi yai naga da homu ebo dao. Tiali goli, te wiegi yai homu kolesaga
    elalubo bidi dabego da, te gasa bidi dabego augwaliba te wiegi yai homu kolesaga
    momainu ebo dao.
  tpi-tpi: Ol man i no gat gutpela tingting, ol i save ting pasin bilong ol tasol
    i gutpela. Tasol ol man i gat gutpela tingting, ol i save larim ol arapela man
    i givim tingting long ol.
  dan-1931: Dårens Færd behager ham selv, den vise hører på Råd.
  vie-OVCB: Người dại tự cho đường lối mình công chính, nhưng người khôn biết lắng
    nghe lời khuyên dạy.
  guj-2017: મૂર્ખનો માર્ગ તેની પોતાની નજરમાં સાચો છે, પણ જ્ઞાની માણસ સારી સલાહ પર
    લક્ષ આપે છે.
  pon-2006A: Aramas pweipwei kin medemedewe me re kin pwung ahnsou koaros. Aramas
    loalokong kin rong kaweid.
  por-BRBSL: O caminho de um tolo está certo aos seus próprios olhos, mas aquele que
    é sábio ouve o conselho.
  swe-swe: En dåres väg är rätt i hans egna ögon, men den som är vis lyssnar på råd.
  cth-cth: Tamipathu ni amae lamthung hah kalan poung e lah a pouk, hatei pouknae
    poe e ka ngâi e tami teh a lungkaang e doeh.
  twi-twi: Ɔkwasea akwan teɛ nʼani so, na onyansafo tie afotu.
  hlt-hlt: Aka ang kah longpuei tah a mikhmuh ah thuem dae, aka cueih kah cilsuep
    te ni a hnatun.
  tbz-SIM: Kuyɛìnkù yɛ̀mmɛ̀ ɔ̃ ndo nkù dɔ̀ɔ̀ri dɛ̀ wennimu, wèè ciì kòò yìé nyitié.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨziba, me ghaze, men arazibara dera. Ezɨ
    gumazir nɨghnɨzir aghuiba itiba, me gumazir igharaziba ataghɨrazi me nɨghnɨziba
    me ganɨdi.
  dop-dop: Wei ɩ fɛɩnɑ nyʋɣʋ tɑɑ mɑɣɑsəm tɔ ɩ nyənəɣɩ ɩ mpɑɑʋ kɛ́ nɑ kʋ́ siɣisɑ-ɩ.
    Amɑ ləmɑɣɑsɛɛ tʋ nɑ́ nɩɩkɩ lɑɣɑtʋ tɑsʋɣʋ kɛ́.
  azb-azb: Səfehin yolu öz gözündə düz görünər, Hikmətli adam nəsihəti dinlər.
  eng-DBY: The way of a fool is right in his own eyes; but he that is wise hearkeneth
    unto counsel.
  hin-2017: मूर्ख को अपनी ही चाल सीधी जान पड़ती है, परन्तु जो सम्मति मानता, वह बुद्धिमान
    है।
  wol-KYG: Na dof di jëfe, njub la ci moom; dégg ndigal rafet um xel la.
  bjr-bjr: Furufarira fasiqauqa aiqama kari náriara amiqimmidee qidaqa. Irirana faqaasa
    naamuaqia ufana amiqimmasee iridaqa.
  eng-YLT: The way of a fool [is] right in his own eyes, And whoso is hearkening to
    counsel [is] wise.
  kne-kne: Din naong-ong yan kanan da en pag kosto di am-amagen da, ngem din masirib
    yan dengngen da di pamagbaga.
  eng-WYC-2017: The way of a fool is rightful [or right] in his eyes; but he that
    is wise, heareth counsels.
  eng-WMBB: The way of a fool is right in his own eyes, but he who is wise listens
    to counsel.
  urd-GVH: अहमक़ की नज़र में उस की अपनी राह ठीक है, लेकिन दानिशमंद दूसरों के मशवरे
    पर ध्यान देता है।
  rug-rug: Sa hahanana tanisa tie duvili si toṉoto pa nana binalabala, ba sa tie gilae
    si va avoso la pa vina balau.
  gaz-gaz: Nama gowwaa karaan isaa qajeelaa itti fakkaata; namni ogeessi garuu gorsa
    dhagaʼa.
  fra-LSG: La voie de l’insensé est droite à ses yeux, Mais celui qui écoute les conseils
    est sage.
  yal-yal: Xaxilitarena a yɛtɛ sigati kiin nan yatɛxi kira kɛndɛn na. Koni fe kolonna
    nan a tuli matima maxadi xuine ra.
  haw-1868: O ka aoao o ka mea naaupo, ua pololei ia i kona manao iho; Aka, o ka mea
    hoolohe i ke aoia mai, ua naauao oia.
  arb-NAV: يَبْدُو سَبِيلُ الأَحْمَقِ صَالِحاً فِي عَيْنَيْهِ، أَمَّا الْحَكِيمُ فَيَسْتَمِعُ
    إِلَى الْمَشُورَةِ.
  ewe-ewe: Bometsila ƒe mɔ dzɔna le eya ŋutɔ ƒe ŋkume, ke ame dzɔdzɔe xɔa aɖaŋuɖoɖo.
  eng-LEE: The way of a fool is straight in his own eyes; but he that hearkeneth unto
    counsel is wise.
  asm-FB: অজ্ঞানীৰ পথ তেওঁৰ নিজৰ দৃষ্টিত শুদ্ধ; কিন্তু জ্ঞানীজনে পৰামৰ্শ শুনে।
  sus-A: لْننِتَرٍ عَ مَحْشُنشِ عَ عَ شَشِلِ قَن، لْننِلَ تَن مَرَ سِ نَن قٍنمَ.
  fra-SBL: La voie de l'insensé est droite à ses propres yeux, mais celui qui est
    sage écoute les conseils.
  hbo-hbo: דֶּ֣רֶךְ אֱ֭וִיל יָשָׁ֣ר בְּעֵינָ֑יו וְשֹׁמֵ֖עַ לְעֵצָ֣ה חָכָֽם׃
  kik-kik: Njĩra ya mũndũ mũkĩĩgu yonekaga yagĩrĩire harĩ we, no mũndũ mũũgĩ nĩathikagĩrĩria
    mataaro.
  fra-NCL: La voie de l’insensé est droite à ses yeux, mais le sage écoute les conseils.
  cek-AK: Kamthu loe a caehhaih loklam to kamsoem ah a hnuk; toe palungha kami loe
    minawk mah thuih ih lok to tahngaih.
  cuk-cuk: Dule-binsaedsulidaed na e-igar inniki-maiye bidaed. Dule-binsaed-nikarbaddina,
    unaleged-igarba ibsaed.
  uig-CYR: Ахмақ өз йолини тоғра дәп биләр; Амма дәвәткә қулақ салған киши ақиланидур.
  tel-2017: మూర్ఖుడు నడిచే మార్గం వాడి దృష్టికి సరియైనదిగా అనిపిస్తుంది. జ్ఞానం గలవాడు
    మంచి మాటలు ఆలకిస్తాడు.
  hat-BSA: Chemen a yon moun fou bon nan zye li; men yon nonm saj koute konsèy.
  kos-kos: Mwet lalfon uh nunku mu pwaye selos in ma nukewa, a mwet lalmwetmet uh
    engan in porongo kas in kasru.
  hbo-WLC: דֶּ֣רֶךְ אֱ֭וִיל יָשָׁ֣ר בְּעֵינָ֑יו וְשֹׁמֵ֖עַ לְעֵצָ֣ה חָכָֽם׃
  ibo-ibo: Ụzọ ndị nzuzu nʼuche ha onwe ha ziri ezi, ma onye maara ihe na-aṅa ntị
    nye ndụmọdụ.
  ory-ory: ଅଜ୍ଞାନର ପଥ ତାହାର ନିଜ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ; ମାତ୍ର ଯେ ଜ୍ଞାନବାନ, ସେ ପରାମର୍ଶ ଶୁଣେ।
  chk-chk: Eman mi tiparoch a ekieki pwe a pwüng lon an föför, nge eman mi tipachem
    a aüseling ngeni kapasen öüröür.
  rop-rop: Detlot silibala pipul oldei reken olabat oldei dumbat ola rait ting, bat
    detlot sabibala pipul oldei lisin langa ola gudbala wed blanga enibodi.
  ukr-1871: Дурному шлях його здається простим, розумен же той, хто слухає поради.
  deu-1951: Der Weg des Narren ist richtig in seinen Augen; aber ein Weiser horcht
    auf guten Rat.
  eng-JPS: The way of a fool is straight in his own eyes; but he that is wise hearkeneth
    unto counsel.
  srp-1865: Bezumniku se èini prav put njegov; ali ko sluša savjet, mudar je.
  lug-lug: Ekkubo ly’omusirusiru ddungi mu kulaba kwe ye, naye omugezi assaayo omwoyo
    ku magezi agamuweebwa.
  heb-heb: דרך אויל ישר בעיניו ושמע לעצה חכם׃
  ben-IRV: অজ্ঞানের পথ তার নিজের চোখে ঠিক; কিন্তু যে জ্ঞানবান, সে পরামর্শ শোনে।
  pan-pan: ਮੂਰਖ ਦੀ ਚਾਲ ਉਹ ਦੀ ਆਪਣੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗੀ ਹੁੰਦੀ ਹੈ, ਪਰ ਬੁੱਧਵਾਨ ਸਲਾਹ ਨੂੰ ਮੰਨ
    ਲੈਂਦਾ ਹੈ।
  mya-JVB: မိုက် သောသူသည် မိမိ ပြု သောအမှုကို မှန် သည် ဟု ထင် တတ်၏။ အကြံ ပေးသောစကားကို
    နားထောင် သော သူမူကား ပညာ ရှိ၏။
  tte-O: Toyauyaule nuwanuwana iboma ana nuwatu imuliya, na tosonoga kani tomo ali
    nuwatu namwanamwali ibenalagili.
  tbg-tbg: Hampi avu aato vataava tiharo, Te koqe aaraqaama ni vauro tiharovata, viva
    hampi aaraqaa ni vaira. Koqe avu aato vataava vo vaiintivano koqe avu aato amira
    avataqiro viharo koqe aaraqaa ni vaira.
  hmo-hmo: Kavakava tauna ese ia laloa iena dala be maoro, to aonega tauna ese sisiba
    do ia kamonai henia.
  urd-urd: बेवक़ूफ़ का चाल चलन उसकी नज़र में दुरस्त है, लेकिन 'अक़्लमंद नसीहत को सुनता
    है।
  rus-SYN: Путь глупого прямой в его глазах; но кто слушает совета, тот мудр.
  bqc-SIM: Sↄũ yãkɛa ì kɛɛ̀ maa, ↄ̃nↄna sↄ̃ ì lɛdama ma.
  tcz-CHONGTHU: Mingol hon achena chan-u adih jeng in amu-jiuvin, mikitah vang chun
    min ahilna angaijin, lam dihlou apeldoh jin ahi.
  mar-mar: मूर्खाचा मार्ग त्याच्या दृष्टीने नीट असतो, परंतु सुज्ञ मनुष्य सल्ला ऐकून
    घेतो.
  hlt-THB: Thlakqaw ing amah mik huhawh a lam thyym sak hy, cehlai thlakcyi ingtaw
    thlak awi ngai hy.
  qub-qub: Mana tantiyacojcunaga llapan rurashan alli cashantami yarpan. Alli tantiyajcunami
    ichanga yachajcuna willapashanta chasquicun.
  bqp-bqp: Yↄ̃nkↄ yãkɛnaa dì kɛnɛ mana, ↄ̃ndↄ̃de sↄ̃ àdi lɛ́damma ma.
  hat-hat: Moun sòt toujou konprann sa y'ap fè a byen. Men, moun ki gen bon konprann
    koute konsèy yo ba yo.
  eng-BSB: The way of a fool is right in his own eyes, but a wise man listens to counsel.
  tod-tod: Ɠimalala nui ná-pelei zɔlegɛ tɔ ɓɔɠɔi ɠaazu, kɛlɛ ɠima nui ɠa ɗa woilo
    zɔiti tɛnɛ gooi ma.
  eng-WEBPB: The way of a fool is right in his own eyes, but he who is wise listens
    to counsel.
  kbq-kbq: Neginagi vahe'mo'zama zamagesama antahi'zana, zamagrama nehaza zamo'a fatgo
    hu'ne hugahazanagi, ama' antahi'zane vahe'mo'za rumo'zama antahintahima zamizankea
    nentahize.
  nhe-BL: Se tlen huihuitic moilhuía para nemi ipan se ojtli xitlahuac huan ax quinequi
    consejos. Pero se tlacatl tlen tlalnamiqui quintlacaquilía tlen quiconsejomacaj
    para ma monejnemiltis más cuali.
  bus-bus: Yↄ̃nkↄↄ yãkɛna è kɛnɛ maa, ↄ̃ndↄ̃dee sↄ̃ è lɛ́damma ma.
  gub-BL: — Akwaw katu ma'e ihe, i'i iranaiw ma'e uzeupe wà. Ma'e kwaw katu har wenu
    katu amo ze'eg wà, aze a'e teko umume'u pureruze'egaw izupe wà.
  eng-DRA: 'The way of a fool is right in his own eyes: but he that is wise hearkeneth
    unto counsels.'
