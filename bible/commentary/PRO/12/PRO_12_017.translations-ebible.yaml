verse: PRO.012.017
translations:
  mal-C: സത്യസന്ധതയുള്ള സാക്ഷി സത്യം പ്രസ്താവിക്കുന്നു, എന്നാൽ കള്ളസാക്ഷി വ്യാജംപറയുന്നു.
  deu-TKW: Wer ohne Scheu die Wahrheit spricht, sagt aus, was recht ist, ein falscher
    Zeuge aber Trügerei.
  lin-lin: Motatoli ya malamu apesaka matatoli ya solo, kasi motatoli ya mabe apesaka
    matatoli ya lokuta.
  eng-LSV: Whoever utters faithfulness declares righteousness, || And a false witness—deceit.
  eng-GNV: 'He that speaketh trueth, will shewe righteousnes: but a false witnes vseth
    deceite.'
  eng-WEBSTER: 'He that speaketh truth showeth forth righteousness: but a false witness,
    deceit.'
  nhw-BL: Se testigo catli quiijtohua nochi catli senquistoc melahuac, quichihua catli
    xitlahuac. Pero se testigo catli istlacati quichihua pampa quinequi tlacajcayahuas.
  swh-ONEN: Shahidi wa kweli hutoa ushuhuda wa kuaminika, bali shahidi wa uongo husema
    uongo.
  bba-bba: Wi u ɡem kpɑrɑmɔ, ɡeɑ u rɑ kɑ̃, ɑdɑmɑ wee kowo u rɑ n sɑ̃ɑwɑ weesun yoo.
  eng-KJVCPB: 'He that speaketh truth sheweth forth righteousness: But a false witness
    deceit.'
  luo-luo: Janeno ma ja-adiera chiwo neno mobidhore, to janeno ma hango wach wacho
    miriambo.
  meu-meu: E hereva momokanimu tauna ese hereva maoromaorodia e gwaurai hedinaraiamu,
    a gwaurai-hedinarai koikoi tauna ese hereva koikoidia mo e gwauraimu.
  npi-ULB: सत्य बोल्नेले ठिक कुरा बोल्छ, तर झुटो साक्षीले झुटो कुरा बोल्छ ।
  yor-yor: Ẹni tí ó jẹ́ ajẹ́rìí òtítọ́ jẹ́rìí ohun tí ojú rẹ̀ rí ṣùgbọ́n ajẹ́rìí èké
    máa ń parọ́.
  ind-ind: Orang jujur memberikan kesaksian yang benar. Saksi dusta mengucapkan kebohongan.
  pes-OPCB: وقتی که حقیقت را می‌گویی عدالت اجرا می‌گردد، اما دروغ به بی‌عدالتی منجر
    می‌شود.
  tgl-ULB: Sinumang nagsasabi ng totoo ay nagsasalita ng tama, pero ang bulaang saksi
    ay nagsasabi ng kasinungalingan.
  hui-hui: Godi laragola agua biya lalu de hendene kago ibu agali henene lagame kayagua
    ibugua henene hangu lolebira. Anigo ibu agali ke̱ haga kayagua ogoni ibugua godini
    tindule nabinigobi lolebira.
  mya-mya: မှန်သောစကားကို ပြောသောသူသည် ဖြောင့် မတ်ခြင်းတရား၊ မမှန်သောသက်သေကို ခံသောသူမူကား၊
    မုသာတရားကို ပြသတတ်၏။
  bod-N: དྲང་གཏམ་སྨྲ་བས་དྲང་བདེན་མངོན་པར༌བྱེད། །རྫུན་གྱི་དཔང་པོས་མགོ་སྐོར་གཏོང་བ༌འོ།།
  wsk-wsk: Den nunguning bala ko kari mu biguwura motam te den nunguning la balso;
    bare den kawel bala ko kari mu kawel gurugokko.
  sna-sna: Chapupu chezvokwadi chinopa uchapupu hwezvokwadi, asi chapupu chenhema
    chinoreva nhema.
  spa-BLM: El que es veraz testifica con honestidad, pero un testigo falso miente.
  cac-cac: A eb' testigo vach', an̈ej yel syal eb'. Axo pax eb' testigo chuc jun,
    an̈ej es syal eb'.
  swh-ULB: Asemaye ukweli huongea ilivyo haki, bali shahidi wa uongo huongea uongo.
  bel-bel: 'Хто кажа тое, што ведае, той кажа праўду: а ў сьведкі ілжывага - ашуканства.'
  deu-ELBBK: Wer Wahrheit ausspricht, offenbart Gerechtigkeit, aber ein falscher Zeuge
    Trug.
  mbb-OT: Is kenà teruen he tistiǥus, hustu is ebpengeǥiyen din diyà te hukmanan,
    iyan, is tarù he tistiǥus, tarù is kandin he ebpengeǥiyen.
  mal-2015: സത്യം പറയുന്നവൻ നീതി അറിയിക്കുന്നു; കള്ളസാക്ഷിയോ വഞ്ചന അറിയിക്കുന്നു.
  rmc-rmc: O lačho švedkos vakerel o čačipen, ale o falošno phenel o klamišagos.
  pes-OPV: هر‌که به راستی تنطق نماید عدالت را ظاهرمی کند، و شاهد دروغ، فریب را.
  ron-1924: Чине спуне адевэрул фаче о мэртурисире дряптэ, дар марторул минчинос ворбеште
    ыншелэчуне.
  ben-OBCV: একজন সত্যবাদী সাক্ষী সত্যিকথা বলে, কিন্তু একজন মিথ্যাসাক্ষী মিথ্যা কথা
    বলে।
  som-som: Kii runta ku hadlaa wuxuu muujiyaa xaqnimada, Laakiinse markhaatiga beenta
    ahu wuxuu muujiyaa khiyaanada.
  lat-VUC: Qui quod novit loquitur, index justitiæ est; qui autem mentitur, testis
    est fraudulentus.
  eng-ASVBT: He that uttereth truth showeth forth righteousness; But a false witness,
    deceit.
  mna-mna: Zin wal ta titoto mbulu ŋonoono men, sombe tipombol tomtom toro sua kini,
    na irao tendemeere sua kizin. Pa ina sua ŋonoono. Mi sombe wal pakamkaamŋan tipombol
    tomtom toro sua kini, na irao tendemeere sua kizin na som. Pa ina sua pakaamŋana.
  ita-1885: Chi parla verità rapporta il giusto; Ma il falso testimonio rapporta frode.
  eng-LXXUP: A righteous man declares the open truth; But an unjust witness is deceitful.
  eng-ULB: The one who speaks the truth says what is right, but a false witness tells
    lies.
  spa-VBL: Quien dice la verdad es honesto, pero un testigo falso dirá mentiras.
  fra-_FOB: Celui qui dit la vérité, rend un témoignage juste; mais le faux témoin
    soutient la fraude.
  mal-mal: സത്യം പറയുന്നവൻ നീതി അറിയിക്കുന്നു; കള്ളസാക്ഷിയോ വഞ്ചന അറിയിക്കുന്നു.
  urd-GVR: Diyānatdār gawāh khule taur par sachchāī bayān kartā hai jabki jhūṭā gawāh
    dhokā hī dhokā pesh kartā hai.
  suz-BL: सुमी थमा लोव़ पाइबा, मेकोमी ठीक पतीके कोंइब। तन्‍न जोल पाइब सांकछीमी गेना
    हना यो दूली लोव़ पाइब।
  eng-NOY: He that speaketh truth testifieth what is right; But a false witness, deceit.
  ita-1927: Chi dice la verità proclama ciò ch’è giusto, ma il falso testimonio parla
    con inganno.
  ckb-ckb: ئەو شایەتەی کە بە ڕاستگۆیی دەدوێت، ڕاستودروستی ڕادەگەیەنێت، بەڵام شایەتی
    ناڕاست درۆ دەکات.
  eng-BBE: The breathing out of true words gives knowledge of righteousness; but a
    false witness gives out deceit.
  kan-OKCV: ಒಬ್ಬ ಪ್ರಾಮಾಣಿಕ ಸಾಕ್ಷಿ ಸತ್ಯವನ್ನು ಹೇಳುತ್ತಾನೆ, ಆದರೆ ಸುಳ್ಳುಸಾಕ್ಷಿಯು ಸುಳ್ಳನ್ನು
    ಹೇಳುತ್ತಾನೆ.
  tam-2017: சத்தியவாசகன் நீதியை வெளிப்படுத்துவான்; பொய்சாட்சிக்காரனோ வஞ்சகத்தை வெளிப்படுத்துவான்.
  spa-RV-1909: El que habla verdad, declara justicia; mas el testigo mentiroso, engaño.
  ron-BTF: Cel ce spune adevăr declară dreptate, dar un martor fals, înșelăciune.
  eng-WEBP: He who is truthful testifies honestly, but a false witness lies.
  eng-FBV: Whoever tells the truth is being honest, but a false witness tells lies.
  nld-1939: Wie waarheid spreekt, verbreidt recht; Maar een valse getuige pleegt bedrog.
  nch-BL: Se testigo cati quiijtohua nochi cati senquisa melahuac, quichihua cati
    xitahuac. Pero se testigo cati istacati quichihua pampa quinequi tacajcayahuas.
  vie-1934: Kẻ nào nói thật, rao truyền sự công bình; Song kẻ làm chứng gian, phô
    sự giả dối.
  hin-CV: सत्यवादी की साक्ष्य सत्य ही होती है, किंतु झूठा छलयुक्त साक्ष्य देता है.
  eng-OURB: He who is truthful testifies honestly, but a false witness lies.
  spa-BES: Él que expresa palabras verdaderas da conocimiento de rectitud; pero un
    testigo falso revela engaño.
  tdx-tdx: Mampiboake havantañañe ty mikofòke hatò, fe famañahiañe ty manara-bande.
  tha-KJV: บุ​คคลผู้​พู​ดความจริงกล่าวความชอบธรรม แต่​พยานเท็จกล่าวคำหลอกลวง
  por-BR-2018: Aquele que fala a verdade conta a justiça; porém a testemunha falsa
    conta o engano.
  deu-ELO: Wer Wahrheit ausspricht, tut Gerechtigkeit kund, aber ein falscher Zeuge
    Trug.
  eng-WYC-2018: He that speaketh that, that he knoweth, is a judge of rightfulness;
    but he that lieth, is a guileful witness. (He who speaketh what he knoweth, is
    a just judge or is a judge of righteousness; but he who lieth, is a deceitful
    witness.)
  epo-epo: Kiu estas verama, tiu eldiras tion, kio estas ĝusta, Sed falsama atestulo
    trompon.
  uig-PIN: Ⱨǝⱪiⱪǝtni eytⱪan kixidin adalǝt bilinǝr; Yalƣan guwaⱨliⱪ ⱪilƣuqidin aldamqiliⱪ
    bilinǝr.
  beo-beo: 'Di da dafawane moloi sia: sia:sea, fofada:su da moloidafa ba:mu. Be dunu
    da ogogosu sia: sia:sea, moloidafa fofada:su da hame ba:mu.'
  tpi-OTNT: Sapos witnes long kot em i man bilong tok tru, orait em i save autim stretpela
    tok tasol. Tasol sapos em i man bilong giaman, orait em i save paulim kot.
  hau-SA: Mashaidin gaskiya kan ba da shaidar gaskiya, amma mashaidin ƙarya yana baza
    ƙarairayi ne.
  uig-LAT: Heqiqetni éytqan kishidin adalet biliner; Yalghan guwahliq qilghuchidin
    aldamchiliq biliner.
  nde-nde: Umfakazi oleqiniso upha ubufakazi obuqondileyo, kodwa umfakazi ongathembekanga
    ukhuluma amanga.
  ton-ton: 'Ko ia ʻoku lea ʻaki ʻae moʻoni ʻoku fakahā ʻe ia ʻae māʻoniʻoni: ka ʻoku
    fakahā ʻae kākā ʻe he fakamoʻoni loi.'
  ces-1613: Kdož mluví pravdu, ohlašuje spravedlnost, svědek pak falešný lest.
  eng-WMB: He who is truthful testifies honestly, but a false witness lies.
  tam-TCV: நேர்மையான சாட்சி உண்மையை சொல்கிறார்கள்; ஆனால் பொய்ச்சாட்சி பொய்களையே சொல்கிறார்கள்.
  ceb-ULB: Ang tawong nagsulti sa kamatuoran nagsulti kung unsa ang matarong, apan
    ang mini nga saksi mosulti ug mga bakak.
  pol-UBG: Kto mówi prawdę, wyraża sprawiedliwość, ale fałszywy świadek – oszustwo.
  urd-GVU: دیانت دار گواہ کھلے طور پر سچائی بیان کرتا ہے جبکہ جھوٹا گواہ دھوکا ہی
    دھوکا پیش کرتا ہے۔
  deu-1912: Wer wahrhaftig ist, der sagt frei, was recht ist; aber ein falscher Zeuge
    betrügt.
  kan-2017: ಸತ್ಯವನ್ನಾಡುವವನು ನ್ಯಾಯವನ್ನು ತೋರ್ಪಡಿಸುವನು, ಸುಳ್ಳುಸಾಕ್ಷಿಯು ಅಸತ್ಯವನ್ನು ನುಡಿಯುವನು.
  yap-yap: Nap’an ni ga ra weliy e tin riyul’, min rin’ e tin ba yal’uw, machane malulfith
    l’ugun e ma soregney ko n’en nde yal’uw.
  hlt-MCSB: Uepomnah aka sat loh duengnah a thui tih, a honghi kah laipai tah hlangthai
    palat ni.
  mdy-ETH: ጎኑሞ ጌስታ ዓሲ ቢያ ጉሙርቂንታ ማርካቶ ማርካዻኔ፤ ሉኡዙሞ ማርካዻይ ጋዓንቴ ዓሲ ጌሻኔ።
  kew-kew: Koso rabami aa epe yaliare agaa waru eperupa tea. Go yapare nipu agaa waerupa
    ne aa yaliare nipumi koso ma-oyalia.
  twi-ASANTE: Ɔdanseni nokwafoɔ di adanseɛ turodoo, na deɛ ɔdi adansekurumu no twa
    nkontompo.
  eng-WEBU: He who is truthful testifies honestly, but a false witness lies.
  wal-wal: Tumaa haasayiya asi suurebaa yootees; shin worddo markkai wordduwaa yootees.
  acu-NT: Aints tuke nekas chichaman etserniuka pachitsuk nekas chichaman etserniayi.
    Antsu chikich aints wait chichaman etserin asa, tuke wait chichaman etserniayi.
  spa-PDDPT: El testigo veraz declara lo que es recto, Pero el testigo falso engaña.
  gun-gun: Anhetẽ rupi ijayvu va'e ojapo ha'evea rami oikuaa potaa aguã rami, ha'e
    rã ijapu va'e ma ojapo nhombotavypaa aguã rami.
  agu-BL: Jun stiw yi tz'aknak cu'n, na tal cyakil yi bintzi, poro jun stiw yi nk'e'tz
    tz'aknak, na tal e'chk takle'n yi nk'e'tz bintzi.
  ilo-ULB: Ti agsasao iti kinapudno ibagbagana ti umno, ngem ti palso a saksi agibagbaga
    iti inuulbod.
  kpg-kpg: Tangada dela e helekai di tonu, e hagi aga nia hagamodongoohia o di tonu,
    gei nnelekai kai tilikai e dagi gi di halahalau.
  uig-ARA: ھەقىقەتنى ئېيتقان كىشىدىن ئادالەت بىلىنەر؛ يالغان گۇۋاھلىق قىلغۇچىدىن ئالدامچىلىق
    بىلىنەر.
  bps-bps: I to tmulen i kaglut di gususay falwaan i kaglut, bay i to tmulen i là
    glut falwaan i kakakéng.
  sus-sus: Tinxintɔɛ nɔndi nan falama a boore xun, kɔnɔ seede ba ɲaaxi wule nan tun
    madɔxɔma.
  pon-2006: Ni omw kin lokaia mehlel, pwuhng kin miehla, ahpw lokaia likamw kin kauwehla
    pwuhng.
  ksd-ksd: Nina i tatike ra dovotina i vaarike ra mangamangana takodo, Ma ra kaina
    tena varvai i vaongo.
  tur-YTC: Doğru sözlü dürüstçe tanıklık eder, Ama yalancı tanık yalan söyler.
  bel-N: Хто дыхае праўдаю, той выкажацца праўдзіва, а сьведка фальшывы хлусіць.
  grc-BRENT: Ἐπιδεικνυμένην πίστιν ἀπαγγέλλει δίκαιος, ὁ δὲ μάρτυς τῶν ἀδίκων δόλιος.
  ind-AYT: Siapa mengucapkan kebenaran memberitahukan keadilan, tetapi saksi dusta
    menyatakan tipu daya.
  nya-nya: Woyankhula zoona amapereka umboni woona, koma mboni yabodza imafotokoza
    zonama.
  hrv-hrv: Tko govori istinu, otkriva što je pravo, a lažljiv svjedok prijevaru.
  mps-mps: Te sę ebo suali bidi, te witnes bidi, te mu po wabo bidi yai baso da,
    teda agai doloba pai po naga te po tų ebode pusaibao. Tiali goli, aga te tibo
    po wabo bidi tiwai eyu da, agai te po tų ebo te tibo dali waibao.
  tpi-tpi: Sapos witnes long kot em i man bilong tok tru, orait em i save autim stretpela
    tok tasol. Tasol sapos em i man bilong giaman, orait em i save paulim kot.
  dan-1931: Den sanddru fremfører, hvad der er ret, det falske Vidne kommer med Svig.
  vie-OVCB: Nhân chứng thật nói ra lời ngay thẳng; nhân chứng gian chỉ lừa gạt mưu
    đồ.
  guj-2017: સત્ય ઉચ્ચારનાર નેકી પ્રગટ કરે છે, પણ જૂઠો સાક્ષી છેતરપિંડી કરે છે.
  pon-2006A: Ni omw kin lokaia mehlel, pwuhng kin miehla, ahpw lokaia likamw kin kauwehla
    pwuhng.
  por-BRBSL: He que é sincero atesta honestamente, mas uma falsa testemunha mente.
  swe-swe: Den som vittnar sant talar sanning (uppenbarar hela sanningen), men ett
    falskt vittne bedrar (talar osanning).
  cth-cth: Lawkkatang ka dei e ni lannae a kamnue sak, hatei kapanuekkhaikung kaphawk
    niteh kadumyennaw hah a kamnue sak.
  twi-twi: Ɔdanseni nokwafo di adanse turodoo, na nea odi adansekurum no twa nkontompo.
  hlt-hlt: Uepomnah aka sat loh duengnah a thui tih, a honghi kah laipai tah hlangthai
    palat ni.
  tbz-SIM: Wèè nɑ̀ɑ́ ntimɔ́mmɔnti weè tũ̀nni tinɑ́ɑǹtì, wèè nɑ̀ɑ́ nsiyɑ́ɑ̀bìsí kòò
    tì cɑ̀ɑ̀ri.
  msy-2020: Gumazir guizbangɨra mɨgeim, a kotɨn aven ikia guizbangɨn akamɨn gun mɨgei.
    Egh a gumazir ifarim, kamaghɨn a kotɨn aven akabagh ifari.
  dop-dop: Wei ɩ yɔɣɔtəɣɩ tɑmpɑnɑ tɔ siɣisuɣu kɛ ɩ kpɑɑləɣɩ, nɑ ɑseetɑ pɔpɔtʋ tʋ kɛ
    kɑloolɑɣɑ.
  azb-azb: Doğru şahid həqiqəti danışar, Yalançı şahid hiylə qurar.
  eng-DBY: He that uttereth truth sheweth forth righteousness; but a false witness
    deceit.
  hin-2017: जो सच बोलता है, वह धर्म प्रगट करता है, परन्तु जो झूठी साक्षी देता, वह
    छल प्रगट करता है।
  wol-KYG: Ku dëggu, seede dëgg; seede bu bon, fen rekk.
  bjr-bjr: Faiqí moo fannoo andeeqarafa anoona ufa kai qidanoo andeeqara ainaina uqeeraidanoo.
    Unnaqi mari fasiqafa unna qira ainaina kai uqeeraidanoo.
  eng-YLT: Whoso uttereth faithfulness declareth righteousness, And a false witness
    — deceit.
  kne-kne: Din tet-ewa di itistigon di matalek ay ipogaw, ngem din baken matalek et
    pag etek di ibaga da.
  eng-WYC-2017: He that speaketh that, that he knoweth, is a judge of rightfulness
    [or of rightwiseness]; but he that lieth, is a guileful witness.
  eng-WMBB: He who is truthful testifies honestly, but a false witness lies.
  urd-GVH: दियानतदार गवाह खुले तौर पर सच्चाई बयान करता है जबकि झूटा गवाह धोका ही धोका
    पेश करता है।
  rug-rug: Sa tie va sosode hinokarana si tozi sa gua sapu hinokara, ba sa tie va
    sosode sekesekeina si koha tugo si tozi sa.
  gaz-gaz: Namnii dhugaa dubbatu ragaa amanamaa kenna; dhuga baatuun sobaa garuu soba
    dubbatti.
  fra-LSG: Celui qui dit la vérité proclame la justice, Et le faux témoin la tromperie.
  yal-yal: Naxan na sereyaan ba ɲɔndini, na tinxinna nan fenma. Koni wule seren yanfan
    nan tima.
  haw-1868: O ka mea hai aku i ka oiaio, hoike oia i ka pono; A o ka hoike wahahee
    hoi, hoike oia i ka hoopunipuni.
  arb-NAV: مَنْ يَنْطِقْ بِالصِّدْقِ يَشْهَدْ بِالْحَقِّ، أَمَّا شَاهِدُ الزُّورِ
    فَيَتَكَلَّمُ بِالْكَذِبِ.
  ewe-ewe: Ɖasefo nyateƒetɔ gblɔa nya si le eteƒe le ʋɔnu, ke aʋatsoɖasefo daa alakpa
    le ʋɔnu.
  eng-LEE: He that uttereth truth announceth righteousness; but a false witness, deceit.
  asm-FB: যিজন সত্যবাদী, তেওঁ ন্যায় কথা কয়; কিন্তু মিছা সাক্ষীয়ে মিছা কথাহে কয়।
  sus-A: تِنشِنتْي نْندِ نَن قَلَمَ عَ بٌورٍ شُن، كْنْ سٍيدٍ بَ حَاشِ وُلٍ نَن تُن
    مَدْشْمَ.
  fra-SBL: Celui qui est véridique témoigne honnêtement, mais un faux témoin ment.
  hbo-hbo: יָפִ֣יחַ אֱ֭מוּנָה יַגִּ֣יד צֶ֑דֶק וְעֵ֖ד שְׁקָרִ֣ים מִרְמָֽה׃
  kik-kik: Mũira wa ma arutaga o ũira wa ma, no mũira ũtarĩ wa ma aaragia maheeni.
  fra-NCL: Celui qui proclame la vérité dit ce qui est juste, et le faux témoin profère
    la perfidie.
  cek-AK: Loktang thui kami loe toenghaih to amtuengsak; amsawnlok pongah hnukung
    ah angdoe kami loe alinghaih to amtuengsak.
  cuk-cuk: Dule-inniki-gudiid ibmar-napiragwad sunmaked, dule ibmar-gusad-gakansaar-barsogeddina,
    unnila gakanbi-sunmaked.
  uig-CYR: Һәқиқәтни ейтқан кишидин адаләт билинәр; Ялған гувалиқ қилғучидин алдамчилиқ
    билинәр.
  tel-2017: సత్యం కోసం నిలబడేవాడు నీతిగల మాటలు పలుకుతాడు. అబద్ద సాక్ష్యం పలికేవాడు
    కపటపు మాటలు పలుకుతాడు.
  hat-BSA: Sila ki pale verite a pale sa ki dwat; men yon fo temwen twonpe.
  kos-kos: Ke pacl kom fahkak ma pwaye, na nununku uh orekla suwohs, a kas kikiap
    uh oru nununku uh in sesuwos.
  hbo-WLC: יָפִ֣יחַ אֱ֭מוּנָה יַגִּ֣יד צֶ֑דֶק וְעֵ֖ד שְׁקָרִ֣ים מִרְמָֽה׃
  ibo-ibo: Ezi onye akaebe na-ekwu eziokwu, ma ajọ onye akaebe na-ekwu okwu ụgha.
  ory-ory: ସତ୍ୟ ସାକ୍ଷୀ ନ୍ୟାୟ ପ୍ରକାଶ କରେ; ମାତ୍ର ମିଥ୍ୟାସାକ୍ଷୀ ପ୍ରବଞ୍ଚନା ପ୍ରକାଶ କରେ।
  chk-chk: Eman chon pwärätä mi wenechar a pwärätä mine a let, nge eman chon pwärätä
    mi mwäl a eäni kapas chofana.
  rop-rop: Wen yu tok trubalawan wed blanga enijing, yu meigim ebrijing jidan gudwei,
    bat wen yu dalimbat laiyawan wed, yu meigim ebrijing go nogudwan.
  ukr-1871: Хто говорить (на судї) те, що, знає, той говорить правду, у сьвідка же
    льживого — омана.
  deu-1951: Wer die ganze Wahrheit sagt, legt ein rechtes Zeugnis ab; ein falscher
    Zeuge aber lügt.
  eng-JPS: He that breatheth forth truth uttereth righteousness; but a false witness
    deceit.
  srp-1865: Ko govori istinu, javlja što je pravo, a lažni svjedok prijevaru.
  lug-lug: Omujulizi ow’amazima awa obujulizi obutuufu, naye omujulizi ow’obulimba
    ayogera bya bulimba.
  heb-heb: יפיח אמונה יגיד צדק ועד שקרים מרמה׃
  ben-IRV: যে সত্যবাদী, সে কোনটা ঠিক তার কথা বলে; কিন্তু মিথ্যাসাক্ষী মিথ্যা কথা বলে।
  pan-pan: ਜਿਹੜਾ ਸੱਚੀ ਗਵਾਹੀ ਦਿੰਦਾ ਹੈ ਉਹ ਸੱਚ ਬੋਲਦਾ ਹੈ, ਪਰ ਝੂਠਾ ਗਵਾਹ ਛਲ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦਾ
    ਹੈ।
  mya-JVB: မှန် သောစကားကို ပြော သောသူသည် ဖြောင့်မတ် ခြင်းတရား၊ မ မှန်သောသက်သေ ကို
    ခံသောသူမူကား ၊ မုသာ တရားကို ပြသ တတ်၏။
  tte-O: Tomo dudulaina kani iwalo yawasosi tawae igitai na tomwakomwakota kani imwakota.
  tbg-tbg: Quqaa uva ti vai vaiintiva, viva quqaa uva tiharo ko homa kahaqianaro.
    Una uva ti vai vaiintiva ko hampiqama kaanaro.
  hmo-hmo: Hereva momokani tauna ese, hereva maoromaoro ia gwauraia hedinarai noho,
    to hereva koikoi gwauraia tauna ese, kara maoromaoro dalana ia hadikaia noho.
  urd-urd: रास्तगो सदाक़त ज़ाहिर करता है, लेकिन झूटा गवाह दग़ाबाज़ी।
  rus-SYN: Кто говорит то, что знает, тот говорит правду; а у свидетеля ложного -
    обман.
  bqc-SIM: Sĩan'ona ì yã́zɛde o, seelade vãi yã́ ìↄ mↄafili vĩ.
  tcz-CHONGTHU: Mikitah chun thudih aseiteng kicheh sel'in vetsahna aumjin, jou le
    nal-a thuseipa vang chun amacham cham in thu aseidoh-jin ahi.
  mar-mar: जो कोणी खरे बोलतो तो जे काय योग्य आहे ते सांगतो, पण खोटा साक्षीदार लबाड
    सांगतो.
  hlt-THB: Awihthyym ak kqawn ing ypawmnaak dang sak nawh, amak thyym dyihthingna
    ak dyi taw thlangthai palat ni.
  qub-qub: Rasun cajta rimaj runaga rasun cajllatami declaranpis. Alman ranticojcunami
    ichanga manacajta declaran.
  bqp-bqp: Yãpura'orii dì yãzɛde o, sèeda'ɛkɛde yã dìgↄ̃ manafiki vĩmɛ.
  hat-hat: Lè ou di verite nan tribinal, ou rann lajistis sèvis. Men, temwen k'ap
    bay manti, se lenjistis l'ap ankouraje.
  eng-BSB: He who speaks the truth declares what is right, but a false witness speaks
    deceit.
  tod-tod: Nui é gaamai ɠulazu kɛlɛma, naa ɠa telebo fai lɛɛzu, kɛlɛ zɛɛ zeelei ɠa
    ɗa yaavai ɠɛ.
  eng-WEBPB: He who is truthful testifies honestly, but a false witness lies.
  kbq-kbq: Tamagema hu vahe'mo'a, keagare'ma otisimofona tamage huno hufore huntegahie.
    Hianagi havigema hu vahe'mo'a, keagare'ma otisimofona havige huno hu frakintegahie.
  nhe-BL: Se testigo tlen quiijtohua nochi tlen senquistoc melahuac, quichihua tlen
    xitlahuac. Pero se testigo tlen istlacati quichihua pampa quinequi tlacajcayahuas.
  bus-bus: Yãpura'ori è yãzɛdee o, sèeda'ɛgɛde yã ègↄ̃ mↄnafiki vĩmɛ.
  gub-BL: Ze'eg azeharomoete har imume'u haw nuzawy kwaw ikatu ma'e iapo haw. Temu'emaw
    werur ikatu 'ym ma'e iapo haw purupe.
  eng-DRA: 'He that speaketh that which he knoweth, sheweth forth justice: but he
    that lieth, is a deceitful witness.'
