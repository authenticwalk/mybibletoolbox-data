verse: PRO.012.008
translations:
  mal-C: ഒരു മനുഷ്യൻ തന്റെ ജ്ഞാനത്തിനനുസരിച്ച് ആദരിക്കപ്പെടും, കുടിലബുദ്ധിയുള്ളവർ
    പുച്ഛിക്കപ്പെടും.
  deu-TKW: Nach dem Maße siener Klugheit wird ein Mann gelobt, wer aber verschrobenes
    Sinnes ist, fällt der Verachtung anheim.
  lin-lin: Bwanya epesaka moto lokumu, kasi motema mabe ememaka kotiolama.
  eng-LSV: A man is praised according to his wisdom, || And the perverted of heart
    becomes despised.
  eng-GNV: 'A man shall be commended for his wisedome: but the froward of heart shalbe
    despised.'
  eng-WEBSTER: 'A man shall be commended according to his wisdom: but he that is of
    a perverse heart shall be despised.'
  nhw-BL: Masehualme quitlepanitaj se tlacatl catli quipiya cuali itlalnamiquilis,
    pero se catli huihuitic quiitaj para amo tleno ipati.
  swh-ONEN: Mtu husifiwa kulingana na hekima yake, bali watu wenye akili zilizopotoka
    hudharauliwa.
  bba-bba: Bwisiɡiiwɑ bɑ rɑ tɔmɛ, ɑdɑmɑ wìn ɡɑri kɔmiɑ wiyɑ bɑ rɑ yɑɑkoru ko.
  eng-KJVCPB: 'A man shall be commended according to his wisdom: But he that is of
    a perverse heart shall be despised.'
  luo-luo: Ngʼato ipako kaluwore gi riekone, to jogo man-gi paro mobam ichayo.
  meu-meu: Tau ta bae hanamoa ena lalo-maoromaoro dainai, a lalo-gagevagageva tauna
    na bae dadaraia.
  npi-ULB: मानिसलाई त्यसको बुद्धिअनुसार प्रशंसा गरिन्छ, तर टेडो रोजाइ गर्नेचाहिँ तुच्छ
    ठानिन्छ ।
  yor-yor: A ń yín ènìyàn gẹ́gẹ́ bí ìwọ̀n ọgbọ́n rẹ̀ ṣùgbọ́n àwọn ènìyàn ọlọ́pọlọ
    wúruwùru ni a kẹ́gàn.
  ind-ind: Orang akan dipuji bila dia berpikiran jernih. Orang yang berpikiran serong
    akan dihina.
  pes-OPCB: آدم عاقل را همه می‌ستایند، اما شخص کوته‌فکر را حقیر می‌شمارند.
  tgl-ULB: Pinupuri ang isang tao sa kaniyang karunungan, ngunit sinumang gumagawa
    ng baluktot na mga pagpili ay kinamumuhian.
  hui-hui: Mini bayale gigabiwi karu wali agalime tinaga mini yaraga holebira. Anigo
    mini nawi kagonaga mini marume hengedape holebira.
  mya-mya: လူသည်ဥာဏ်ပညာရှိသည်အတိုင်း ချီးမွမ်းခြင်း ကိုခံရ၏။ သဘောကောက်သော သူမူကား၊
    မထီမဲ့မြင် ပြုခြင်းကို ခံရ၏။
  bod-N: ཤེས་རྒྱའི་དབང་གིས་མི་ལ་བསྟོད་བསྔགས༌འབྱུང༌། །བསམ་པ་གྱ་གྱུ་ཅན་ལ་སྨད་པར༌འགྱུར།།
  wsk-wsk: Kari ikia sinar ago mu nup biya taso; bare kari ko ikia daeldel pukakung
    mu mel yam ko betesan.
  sna-sna: Munhu anorumbidzwa maererano nouchenjeri hwake, asi vanhu vane pfungwa
    dzakatsauka vanozvidzwa.
  spa-BLM: El hombre será alabado según su sabiduría, pero el que tiene una mente
    torcida será despreciado.
  cac-cac: A eb' anima jelan spensar, vach' lolonel tz'alchaj d'a eb'. Axo pax eb'
    ayoch chucal d'a spensar jun, paticab'il el eb'.
  swh-ULB: Mtu husifiwa kwa kadri ya hekima yake, bali yule anayechagua ukaidi hudharauliwa.
  bel-bel: Хваляць чалавека паводле меры розуму ягонага, а распусны сэрцам будзе ў
    пагардзе.
  deu-ELBBK: Gemäß seiner Einsicht wird ein Mann gelobt; wer aber verkehrten Herzens
    ist, wird zur Verachtung sein.
  mbb-OT: Egkezeliǥan is etew pinaaǥi te ketau zin, piru is etew he egketultulebung,
    edsudien sikandin.
  mal-2015: മനുഷ്യൻ തന്റെ ബുദ്ധിക്കു ഒത്തവണ്ണം ശ്ലാഘിക്കപ്പെടുന്നു; വക്രബുദ്ധിയോ നിന്ദിക്കപ്പെടുന്നു.
  rmc-rmc: Ašaren le manušes, te les hin goďi, ale dikhen tele oles, kas hin previsardo
    jilo.
  pes-OPV: انسان برحسب عقلش ممدوح می‌شود، اماکج دلان خجل خواهند گشت.
  ron-1924: Ун ом есте прецуит дупэ мэсура причеперий луй, дар чел ку инима стрикатэ
    есте диспрецуит.
  ben-OBCV: একজন মানুষ তার দূরদর্শিতা অনুসারেই প্রশংসিত হয়, ও যার মন পক্ষপাতদুষ্ট
    সে অবজ্ঞাত হয়।
  som-som: Nin waxaa loogu bogi doonaa sida xigmaddiisu tahay, Laakiinse kii qalbigiisu
    qalloocan yahay waa la quudhsan doonaa.
  lat-VUC: Doctrina sua noscetur vir; qui autem vanus et excors est patebit contemptui.
  eng-ASVBT: A man shall be commended according to his wisdom; But he that is of a
    perverse heart shall be despised.
  mna-mna: Tomtom ta so ikamam kat ŋgar mi uraata kini ilonloondo ambai men, nako
    tipakuri. Mi zin wal ta tikamam ŋgar sananŋana na, tomtom tirepilpiili zin.
  ita-1885: L'uomo sarà lodato secondo il suo senno; Ma chi è stravolto d'animo sarà
    in isprezzo.
  eng-LXXUP: The mouth of an understanding man is praised by a man; But he that is
    dull of heart is had in derision.
  eng-ULB: A person is praised by how much wisdom he has, but the one who makes perverse
    choices is despised.
  spa-VBL: Las personas son estimadas cuando hablan con sensatez, pero los que tienen
    mentes perversas son aborrecidos.
  fra-_FOB: L'homme sera loué suivant sa prudence; mais le cœur dépravé sera dans
    le mépris.
  mal-mal: മനുഷ്യൻ തന്റെ ജ്ഞാനത്തിനനുസരിച്ച് പ്രശംസിയ്ക്കപ്പെടുന്നു; വക്രബുദ്ധിയോ
    നിന്ദിക്കപ്പെടുന്നു.
  urd-GVR: Kisī kī jitnī aql-o-samajh hai utnā hī log us kī tārīf karte haiṅ, lekin
    jis ke zahan meṅ futūr hai use haqīr jānā jātā hai.
  suz-BL: निप्‍स पाइश्‍शो मुरपुकी मान ताइनीम। दूली थुं पाइश्‍शो मुर आन कली चहिं महिक्‍‍नीम।
  eng-NOY: A man will be commended according to his wisdom; But he that is of a perverse
    heart shall be despised.
  ita-1927: L’uomo è lodato in proporzione del suo senno, ma chi ha il cuore pervertito
    sarà sprezzato.
  ckb-ckb: مرۆڤ بەپێی وریاییەکەی ستایش دەکرێت، بەڵام ئەوەی دڵخراپە ڕیسوا دەبێت.
  eng-BBE: A man will be praised in the measure of his wisdom, but a wrong-minded
    man will be looked down on.
  kan-OKCV: ತನ್ನ ಜ್ಞಾನಕ್ಕನುಸಾರವಾಗಿ ಮನುಷ್ಯನು ಗೌರವ ಹೊಂದುವನು; ವಕ್ರಹೃದಯವುಳ್ಳವನು ಕಡೆಗಣಿಸಲಾಗುವನು.
  tam-2017: தன்னுடைய புத்திக்குத் தகுந்தபடி மனிதன் புகழப்படுவான்; மாறுபாடான இருதயமுள்ளவனோ
    இகழப்படுவான்.
  spa-RV-1909: 'Según su sabiduría es alabado el hombre: mas el perverso de corazón
    será en menosprecio.'
  ron-BTF: Un om va fi lăudat după înțelepciunea sa, dar cel cu o inimă perversă va
    fi disprețuit.
  eng-WEBP: A man shall be commended according to his wisdom, but he who has a warped
    mind shall be despised.
  eng-FBV: People are appreciated for talking sense, but those with perverted minds
    are despised.
  nld-1939: Naar de mate van zijn doorzicht wordt men geprezen, Maar een nar is niet
    in tel.
  nch-BL: Masehualme quitepanitaj se tacat cati quipiya cuali italnamiquilis, pero
    se cati huihuitic quiitaj para amo teno ipati.
  vie-1934: Người ta được khen ngợi tùy theo sự khôn sáng mình; Còn kẻ có lòng tà
    vạy sẽ bị khinh dể.
  hin-CV: बुद्धिमान की बुद्धि उसे प्रशंसा प्रदान करती है, किंतु कुटिल मनोवृत्ति के
    व्यक्ति को घृणित समझा जाता है.
  eng-OURB: A man shall be commended according to his wisdom, but he who has a linnened
    mind shall be despised.
  spa-BES: Un hombre será alabado en la medida de su sabiduría, pero un hombre equivocado
    será menospreciado.
  tdx-tdx: O hihi’eo ty anambezañe ondatio, fe ho sirikaeñe ty mengok’ an-troke.
  tha-KJV: คนจะได้คำชมเชยตามสติปัญญาของเขา แต่​คนที​่ความคิดตลบตะแลงจะเป็​นที​่​ดูหมิ่น
  por-BR-2018: Cada um será elogiado conforme seu entendimento; mas o perverso de
    coração será desprezado.
  deu-ELO: Gemäß seiner Einsicht wird ein Mann gelobt; wer aber verkehrten Herzens
    ist, wird zur Verachtung sein.
  eng-WYC-2018: A man shall be known by his teaching; but he that is vain and heartless,
    shall be open to despising.
  epo-epo: Oni laŭdas homon laŭ lia saĝo; Sed perversulo estos hontigita.
  uig-PIN: Adǝm ɵz zerikliki bilǝn mahtaxⱪa sazawǝr bolar; Əgri niyǝtlik kixi kɵzgǝ
    ilinmas.
  beo-beo: Di da asigi dawa:su ida:iwane galea, dunu amola uda huluane da dia dio
    gaguia gadomu. Be di da gagaoui agoane hamosea, ilia di da hamedei dunu agoai
    dawa:mu.
  tpi-OTNT: Sapos man i gat gutpela tingting, orait ol manmeri bai i litimapim nem
    bilong en. Tasol sapos tingting bilong man i kranki, ol i save daunim nem bilong
    en.
  hau-SA: Akan yabi mutum bisa ga hikimarsa, amma mutane marasa azanci akan rena su.
  uig-LAT: Adem öz zérikliki bilen maxtashqa sazawer bolar; Egri niyetlik kishi közge
    ilinmas.
  nde-nde: Umuntu udunyiswa ngokuhlakanipha kwakhe, kodwa abantu abalengqondo ezimbi
    bayeyiswa.
  ton-ton: '‌ʻE fakamālōʻia, ʻae tangata ʻo fakatatau ki heʻene poto: ka ʻe manukiʻi
    ia ʻaia ʻoku loto talangataʻa.'
  ces-1613: Podlé toho, jakž rozumný jest, chválen bývá muž, převráceného pak srdce
    bude v pohrdání.
  eng-WMB: A man shall be commended according to his wisdom, but he who has a warped
    mind shall be despised.
  tam-TCV: ஒரு மனிதர் அவருடைய விவேகத்திற்குத் தக்கதாகப் புகழப்படுவார், ஆனால் சீர்கெட்ட
    சிந்தையுள்ளவரோ அலட்சியம் செய்யப்படுவார்.
  ceb-ULB: Ang tawo pagadayegon pinaagi sa kadako sa kaalam nga anaa kaniya, apan
    ang mga tawo nga mopili sa sukwahi isalikway.
  pol-UBG: Człowiek będzie chwalony za jego mądrość, a kto jest przewrotnego serca,
    zostanie wzgardzony.
  urd-GVU: کسی کی جتنی عقل و سمجھ ہے اُتنا ہی لوگ اُس کی تعریف کرتے ہیں، لیکن جس کے
    ذہن میں فتور ہے اُسے حقیر جانا جاتا ہے۔
  deu-1912: Eines weisen Mannes Rat wird gelobt; aber die da tückisch sind, werden
    zu Schanden.
  kan-2017: ಬುದ್ಧಿವಂತನನ್ನು ಅವನ ಬುದ್ಧಿಗೆ ತಕ್ಕಂತೆ ಹೊಗಳುವರು, ವಕ್ರಬುದ್ಧಿಯುಳ್ಳವನನ್ನು ತಿರಸ್ಕರಿಸುವರು.
  yap-yap: Fa’anra ga ba tamilngan’, ma yira pining e sorok ngom; ma fa’anra ga ba
    pinat, mra changar e girdi’ ngom nga but’.
  hlt-MCSB: A lungmingnah olka dongah hlang loh a thangthen tih, lungbuei aka paihaeh
    tah nueihbu la poeh.
  mdy-ETH: ዓሲ ፔኤኮ ዔራቶና ጋላቲንታኔ፤ ማሊፃ ዎቦ ማዔ ዓሲ ጋዓንቴ ቶቶኦቺንታኔ።
  kew-kew: Aa meda nipu epe kone su aaliare onaame go aa nipuna bi minasalimi. Go
    yapare aa meda nipu wae bebone kone saliare onaame go aa nipuna bi mabebo laeme.
  twi-ASANTE: Wɔkamfo onipa sɛdeɛ ne nyansa teɛ na nnipa a wɔn adwene yɛ kɔntɔnkye
    deɛ, wɔbu wɔn animtiaa.
  eng-WEBU: A man shall be commended according to his wisdom, but he who has a warped
    mind shall be despised.
  wal-wal: Asi ba aadhdhida eratettaa keenaa galatettees; shin geella qofai de7iyo
    asi karettees.
  acu-NT: Aints paan nintimratniunka ni nekamurijai metek pengker awajsartin ainawai.
    Antsu nintimchau ainaunka aya tuke nakitin ainawai.
  spa-PDDPT: Según su sabiduría es alabado el hombre, Pero el perverso de corazón
    será despreciado.
  gun-gun: Avakue hi'arandu va'e re ima'endu'a porãa 'rã, ha'e rã opa marã onhembopy'a
    va'e ma ojou vaia 'rã.
  agu-BL: Yi e' balaj ilenin na ak'lij chik'ej, xom quen tu' te yi balajil yi cyajtza'kl.
    Poro yi e' yi chin juntlen nin cyajtza'kl tz'elpon chitx'ix.
  ilo-ULB: Maidaydayaw ti maysa a tao babaen iti kaadu ti kinasirib nga adda kenkuana,
    ngem mauy-uyaw ti tao a ballikug ti pilpilienna.
  kpg-kpg: Maa goe e hagamaanadu kabemee, nia daangada ga hagalaamua goe. Maa goe
    e dadaulia, nia daangada ga hagauwwou goe.
  uig-ARA: ئادەم ئۆز زېرىكلىكى بىلەن ماختاشقا سازاۋەر بولار؛ ئەگرى نىيەتلىك كىشى كۆزگە
    ئىلىنماس.
  bps-bps: I to fulung faldam magdayen, bay i to là matlu fandaman mgadoy.
  sus-sus: Ɲama lɔnnilae matɔxɔma nɛ, kɔnɔ bɔɲɛ ɲaaxi kanyie, e yoma nɛ nee ma.
  pon-2006: Ma ke loalokong, ke pahn ale kaping; ma ke pweipwei, aramas pahn mwamwahlikin
    uhk.
  ksd-ksd: Di pite pa tikai varogop ma kana kabinana, Ma di pidimuane ke nina i gegagege
    ra balana.
  tur-YTC: İnsan bilgeliğine göre övülür, Ama çarpık zihne sahip kişi küçümsenir.
  bel-N: Хваляць чалавека паводле розуму ягонага, але той, хто мае ліхое сэрца, будзе
    пагарджаны.
  grc-BRENT: Στόμα συνετοῦ ἐγκωμιάζεται ὑπὸ ἀνδρὸς, νωθροκάρδιος δὲ μυκτηρίζεται.
  ind-AYT: Seseorang dipuji sesuai dengan akal budinya, tetapi yang bengkok hatinya
    akan dihina.
  nya-nya: Munthu amatamandidwa malinga ndi nzeru zake, koma anthu amitima yokhota
    amanyozedwa.
  hrv-hrv: Čovjek se hvali po oštrini svoga razuma, a prezire se tko je opak srcem.
  mps-mps: Te wiegi yai homu elalubo bidi yai baso da, teda te we bidi dabego aga
    nogi ugwaba saibao. Tiali goli, te homu kolesaga gagea pai bidi da, augwaligo
    te aga nogi aiyaba elalubo dao.
  tpi-tpi: Sapos man i gat gutpela tingting, orait ol manmeri bai i litimapim nem
    bilong en. Tasol sapos tingting bilong man i kranki, ol i save daunim nem bilong
    en.
  dan-1931: For sin Klogskab prises en Mand, til Spot bliver den, hvis Vid er vrangt.
  vie-OVCB: Càng khôn càng được tiếng khen, người gian phải nhận lấy lời gièm chê.
  guj-2017: માણસ પોતાના ડહાપણ પ્રમાણે પ્રસંશા પામે છે, પણ જેનું હૃદય દુષ્ટ છે તે તુચ્છ
    ગણાશે.
  pon-2006A: Ma ke loalokong, ke pahn ale kaping; ma ke pweipwei, aramas pahn mwamwahlikin
    uhk.
  por-BRBSL: Um homem deve ser elogiado de acordo com sua sabedoria, mas aquele que
    tem a mente deformada será desprezado.
  swe-swe: En människa blir dömd [av både Gud och människor] i förhållande till sitt
    förstånd [insikt och förmåga att förstå], men den som har ett medvetet fördärvat
    (förvridet) hjärta blir föraktad.
  cth-cth: Tami a lung a ang awh e patetlah rip oup lah ao, hatei a lungthin ka longkawi
    e teh dudam lah ao han.
  twi-twi: Wɔkamfo onipa sɛnea ne nyansa te na nnipa a wɔn adwene yɛ kɔntɔnkye de,
    wobu wɔn animtiaa.
  hlt-hlt: A lungmingnah olka dongah hlang loh a thangthen tih, lungbuei aka paihaeh
    tah nueihbu la poeh.
  tbz-SIM: Bɛ̀ sɑ̃ntí wèè ciì wènwe, kɛ sɑ̃́ɑ̃́ nkuyɛìnkù.
  msy-2020: Gumazim nɨghnɨzir aghuim ikiam, eghtɨ gumazamiziba an ziam fam. Eghtɨ
    gumazimɨn nɨghnɨzim ikuvigham, eghtɨ me an ziam dɨkabɨragham.
  dop-dop: Nyʋɣʋ tɑɑ mɑɣɑsəm tʋ kɛ pɑ sɑŋ yontu tɑɑ. Ɩlɛnɑ pɑ́ tʋʋkɩ wei ɩ lotu tɑɑ
    wɛ ɩsɑɣɑtʋ tɔ.
  azb-azb: İnsan ağıllı sözlərinə görə təriflənər, Qəlbində hiylə olanlara xor baxılar.
  eng-DBY: A man is commended according to his wisdom; but he that is of a perverted
    heart shall be despised.
  hin-2017: मनुष्य की बुद्धि के अनुसार उसकी प्रशंसा होती है, परन्तु कुटिल तुच्छ जाना
    जाता है।
  wol-KYG: Xel mu ñaw, jëw bu rafet; sam xel jekkadi, ñu xeeb la.
  bjr-bjr: Anee irirana faqaafa marinaqa faiqí anaasee ani amooqifaranoo. Anee irirana
    siaifa marinaqa faiqí anaasee noori runifaranoo.
  eng-YLT: According to his wisdom is a man praised, And the perverted of heart becometh
    despised.
  kne-kne: Maidayaw di ipogaw gapo sin sirib na, ngem din magay nemnem na yan malaslasoy.
  eng-WYC-2017: A man shall be known by his teaching; but he that is vain and heartless,
    shall be open to despising.
  eng-WMBB: A man shall be commended according to his wisdom, but he who has a warped
    mind shall be despised.
  urd-GVH: किसी की जितनी अक़्लो-समझ है उतना ही लोग उस की तारीफ़ करते हैं, लेकिन जिसके
    ज़हन में फ़ुतूर है उसे हक़ीर जाना जाता है।
  rug-rug: Na tie si ta vahesi, luli gua koari nana ginilagilana lohidi, ba sarini
    pu kaleana dia binalabala si ta hakohakoe.
  gaz-gaz: Namni tokko akkuma ogummaa isaatti jajama; namni yaada jalʼaa qabu immoo
    ni tuffatama.
  fra-LSG: Un homme est estimé en raison de son intelligence, Et celui qui a le cœur
    pervers est l’objet du mépris.
  yal-yal: Muxun matɔxɔma a xaxilimayaan nan ma fe ra. Koni naxan bɔɲɛ ɲaxu, na raɲaxuma
    nɛn.
  haw-1868: E hoomaikaiia ke kanaka e like me kona akamai; Aka, o ka mea naau lokoino,
    e hoowahawahaia oia.
  arb-NAV: يُحْمَدُ الْمَرْءُ لِتَعَقُّلِهِ، وَيُزْدَرَى ذُو الْقَلْبِ الْمُلْتَوِي.
  ewe-ewe: Wokafua ame le nunya si le esi la ta, ke wodoa vlo ŋutsu tagbɔ kuku tɔwo.
  eng-LEE: In accordance with his intelligence is a man praised; but he that is perverse
    of heart will come to be despised.
  asm-FB: মানুহে নিজৰ প্রজ্ঞা অনুসাৰে প্ৰশংসা পায়; কিন্তু কুটিল কাৰ্য কৰা লোক ঘৃণনীয়
    হয়।
  sus-A: حَمَ لْننِلَيٍ مَتْشْمَ نّ، كْنْ بْحّ حَاشِ كَنيِيٍ، عٍ يٌمَ نّ نٍيٍ مَ.
  fra-SBL: On louera un homme selon sa sagesse, mais celui qui a un esprit tordu sera
    méprisé.
  hbo-hbo: לְֽפִי־שִׂ֭כְלֹו יְהֻלַּל־אִ֑ישׁ וְנַעֲוֵה־לֵ֝֗ב יִהְיֶ֥ה לָבֽוּז׃
  kik-kik: Mũndũ agaathagĩrĩrio kũringana na ũũgĩ wake, no andũ marĩ meciiria mogomu
    nĩmamenagwo.
  fra-NCL: L’homme est estimé dans la mesure de son intelligence ; mais l’homme au
    cœur pervers sera méprisé.
  cek-AK: Palungha kami loe minawk mah pakoehhaih to hnuk; toe poek angkawn kami loe
    minawk mah hnap.
  cuk-cuk: Dule e-binsaed-nikaguedba, e-nug odummoleged. Dule-gwage-isgana-nikaddina,
    isdar dakleged.
  uig-CYR: Адәм өз зериклиги билән махташқа сазавәр болар; Әгир нийәтлик киши көзгә
    илинмас.
  tel-2017: ఒక్కొక్క మనిషి తన బుద్ధి కుశలతను బట్టి ఘనత పొందుతాడు. కపట వర్తనుడు తిరస్కారానికి
    గురౌతాడు.
  hat-BSA: Yon nonm ap twouve glwa selon entèlijans li; men sila ak panse pèvès la
    va meprize.
  kos-kos: Kom fin lalmwetmet, ac kaksakinyuk kom. Kom fin lalfon, mwet uh ac pilesrekom.
  hbo-WLC: לְֽפִי־שִׂ֭כְלוֹ יְהֻלַּל־אִ֑ישׁ וְנַעֲוֵה־לֵ֝֗ב יִהְיֶ֥ה לָבֽוּז׃
  ibo-ibo: Onye nwere uche zuruoke ka mmadụ niile na-achọ, ma onye uche ya gbagọrọ
    agbagọ ka mmadụ na-eleda anya.
  ory-ory: ମନୁଷ୍ୟ ଆପଣା ସୁବୁଦ୍ଧି ଅନୁସାରେ ପ୍ରଶଂସା ପାଇବ, ମାତ୍ର ଯାହାର କୁଟିଳ ଅନ୍ତଃକରଣ,
    ସେ ତୁଚ୍ଛୀକୃତ ହେବ।
  chk-chk: Aramas repwe mwareiti eman mi mirit aükük ngeni an mirit, nge repwe oput
    eman mi tiparoch.
  rop-rop: If yu garram gudwan main en jinggabat blanga dumbat ola gudwan ting, wal
    pipul garra tok gudbala wed blanga yu, bat det men hu oldei jinggabat en dumbat
    ola nogudwan ting, wal nobodi kaan rispek langa im.
  ukr-1871: О скілько розумний чоловік, хвалять його, а переворотний серцем буде в
    погордї.
  deu-1951: Nach dem Maße seiner Klugheit wird ein Mann gelobt; wer aber verkehrten
    Herzens ist, fällt der Verachtung anheim.
  eng-JPS: A man shall be commended according to his intelligence; but he that is
    of a distorted understanding shall be despised.
  srp-1865: Prema razumu svom hvali se èovjek; a ko je opaka srca, prezreæe se.
  lug-lug: Ebigambo by’omugezi bimuleetera okusiimibwa, naye eby’omusirusiru bimunyoomesa.
  heb-heb: לפי שכלו יהלל איש ונעוה לב יהיה לבוז׃
  ben-IRV: মানুষ নিজের বিজ্ঞতার প্রশংসা পায়; কিন্তু যে বিপথগামী, সে তুচ্ছীকৃত হয়।
  pan-pan: ਮਨੁੱਖ ਦੀ ਪ੍ਰਸੰਸਾ ਉਸ ਦੀ ਬੁੱਧ ਦੇ ਅਨੁਸਾਰ ਹੁੰਦੀ ਹੈ, ਪਰ ਪੁੱਠੀ ਸੋਚ ਵਾਲਾ ਮਨੁੱਖ
    ਤੁੱਛ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ।
  mya-JVB: လူ သည်ဉာဏ် ပညာရှိသည်အတိုင်း ချီးမွမ်း ခြင်း ကိုခံရ၏။ သဘော ကောက် သော သူမူကား
    ၊ မထီမဲ့မြင် ပြုခြင်းကို ခံရ ၏။
  tte-O: Tomo tobali silobai ali sonoga kaiwena, na tomo siya ali nuwatu siyauyaule
    kani kalomagigili silobai.
  tbg-tbg: Vika koqe avu aato vataa vaiinti autu tuahera kevara. Vika avu aato hampiqinara
    vira autu vatainiqama kevara.
  hmo-hmo: Bema oi be mai aonega danu neganai, taunimanima ese oi do idia hanamoa,
    to bema oi be kavakava neganai, taunimanima ese oi do idia negea.
  urd-urd: आदमी की ता'रीफ़ उसकी 'अक़्लमंदी के मुताबिक़ की जाती है, लेकिन बे'अक़्ल
    ज़लील होगा।
  rus-SYN: Хвалят человека по мере разума его, а развращенный сердцем будет в презрении.
  bqc-SIM: Wì gbɛ̃́ tↄbↄ aà ↄ̃nↄ lɛ́uɛ, faasaide sↄ̃, wì sakauɛ.
  tcz-CHONGTHU: Mihem hi alungdih jal'a pachat changji ahin, mihem lungphalou chu
    thetbolna achang-jin ahi.
  mar-mar: मनुष्याची प्रशंसा त्याच्या सुज्ञतेप्रमाणे होते, पण जो विकृत निवड करतो त्याचा
    तिरस्कार होतो.
  hlt-THB: Thlang a cyihtaak amyihna kyihcahna awm kawm saw, kawpoek amak leek thlang
    taw thlang ing hep kaw.
  qub-qub: Yachaj runataga yachaj tantiyaj cashanpitami alli rispitan. Mana tantiyaj
    upa runatami ichanga pï-maypis manacajman churan.
  bqp-bqp: Òdi gbɛ̃ tↄ́ bo a ↄ̃ndↄ̃ lɛ́mmɛ, òdi fayasaride gya bo.
  hat-hat: Y'ap fè lwanj moun ki gen konprann. Men, y'ap meprize moun ki malveyan.
  eng-BSB: A man is praised according to his wisdom, but a twisted mind is despised.
  tod-tod: Nui ɠa ɗa maamusɛi zɔlɔɔ, é zoloo ná-kisiɛ ʋagɔiti ma, kɛlɛ zɔi kigi
    la zɔleni, naa wɔin ɠa zeɠe.
  eng-WEBPB: A man shall be commended according to his wisdom, but he who has a warped
    mind shall be despised.
  kbq-kbq: Antahi'zama'amo'ma knare'ma hu'nesia nera, vahe'mo'za husga huntegahaze.
    Hianagi antahi'za zmimo'ma fatgoma osu vahera, vahe'mo'za zamavesra huzmantegahaze.
  nhe-BL: Tlacame quitlepanitaj se tlacatl tlen quipiya cuali itlalnamiquilis, pero
    se tlen huihuitic quiitaj para ax tleno ipati.
  bus-bus: Wè gbɛ̃ tↄ́ bↄ a ↄ̃ndↄ̃ lɛ́mmɛ, wè kya ká faasaideen.
  gub-BL: Teko uze'egatu ma'e kwaw par wanehe a'e wà. Uze'eg zemueteahy ipy'a iaiw
    ma'e hereko har wanehe wà.
  eng-DRA: 'A man shall be known by his learning: but he that is vain and foolish,
    shall be exposed to contempt.'
