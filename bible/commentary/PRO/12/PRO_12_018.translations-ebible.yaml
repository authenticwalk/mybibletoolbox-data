verse: PRO.012.018
translations:
  mal-C: വീണ്ടുവിചാരമില്ലാത്തവരുടെ വാക്കുകൾ വാളുകൾപോലെ തുളച്ചുകയറുന്നു, എന്നാൽ ജ്ഞാനിയുടെ
    നാവു സൗഖ്യദായകമാകുന്നു.
  deu-TKW: Es giebt welche, die schwatzen, als wären's Schwertstiche, aber die Zunge
    der Weisen bringt Heilung.
  lin-lin: Maloba ya bato oyo balobaka mingi ezokisaka lokola mopanga, kasi lolemo
    ya bato ya bwanya ezali lokola mafuta oyo ebikisaka.
  eng-LSV: A rash speaker is like piercings of a sword, || And the tongue of the wise
    is healing.
  eng-GNV: 'There is that speaketh wordes like the prickings of a sworde: but the
    tongue of wise men is health.'
  eng-WEBSTER: 'There is that speaketh like the piercings of a sword: but the tongue
    of the wise is health.'
  nhw-BL: Itztoque sequin tlacame catli tecocohuaj ica inincamanal quen elisquía se
    machete catli tlatequi. Pero inincamanal tlalnamiquini eltoc quen se pajtli catli
    teyolchicahua huan teseseltía.
  swh-ONEN: Maneno ya kipumbavu huchoma kama upanga, bali ulimi wa mwenye hekima huleta
    uponyaji.
  bba-bba: Wi u rɑ ɡɑri ɡere u kun bwisikɑ, u rɑ kɑ yi tɔmbu sɔkuwɑ nɡe tɑkobi, ɑdɑmɑ
    bwisiɡiin ɡɑri yi rɑ tɔnu bɛkiewɑ.
  eng-KJVCPB: 'There is that speaketh like the piercings of a sword: But the tongue
    of the wise is health.'
  luo-luo: Weche mag muomruok chwoyo chuny mana kaka ligangla, to lew ngʼat mariek
    kelo ngima.
  meu-meu: E hereva haraḡa-haraḡamu tauna ena hereva na dare e hegwadamuna heto, a
    aonega tauna malana ese hahemauri e mailaiamu.
  npi-ULB: असावधानसाथ बोल्नेका वचनहरू तरवारको घोचाइझैँ हुन्छन्, तर बुद्धिमान्‌को बोलीले
    चङ्गाइ ल्याउँछ ।
  yor-yor: Ọ̀rọ̀ tí a kò rò jinlẹ̀ máa ń gún ni bí ọ̀kọ̀ ṣùgbọ́n ahọ́n ọlọ́gbọ́n ń
    mú ìwòsàn wá.
  ind-ind: Perkataan yang kasar melukai hati. Perkataan orang bijak menyembuhkan.
  pes-OPCB: هستند کسانی که با سخنان نسنجیدهٔ خود زخم زبان می‌زنند، ولی سخنان مرد دانا
    تسکین دهنده و شفابخش است.
  tgl-ULB: Ang mga salitang padalos-dalos ay tulad ng saksak ng isang espada, pero
    ang dila ng matalino, kagalingan ang dinadala.
  hui-hui: Mbiralime mitangi bayuwa nabi howa bi layagua nabime nogoba hagadagua ibunaga
    bi laragome mendealinaga bu habane nogoba holebira. Anigo mbirali mini bayale
    gigabiwi kago ibugua bi laragome marasini bayaleme mo dabi hagadagua mo bayale
    holebira.
  mya-mya: သန်လျက်နှင့်ထိုးသကဲ့သို့ စကားပြောတတ် သော လူတချို့ရှိ၏။ ပညာရှိတို့၏ လျှာမူကား
    အနာကို ပင် ပျောက်စေတတ်၏။
  bod-N: གང་བྱུང་ཚིག་ནི་རལ་གྲིས་བསྣུན་འདྲ༌ཡིན། །མཁས་པའི་ལྗགས་ཀྱིས་མི་ནི་གསོ་བར༌མཛད།།
  wsk-wsk: Munak memek ngual kasik sapara mu batir iwita kari atumuso; bare kari sinar
    ko den welang mu kari gomang motam lilumuso.
  sna-sna: Mashoko anotaurwa nokusarangarira anobaya somunondo, asi rurimi rwomunhu
    akachenjera runoporesa.
  spa-BLM: Hay uno que habla con imprudencia, como el que atraviesa una espada, pero
    la lengua del sabio sana.
  cac-cac: A eb' comonn̈ej sloloni, syac' echnaj spixan eb' yetanimail eb' icha yed'
    junoc q'uen cuchilub'. Axo pax eb' jelan spensar jun, snivanej sc'ol eb' anima
    eb' yed' tas syala'.
  swh-ULB: Maneno yake asemaye kwa pupa ni kama kurusha upanga, bali ulimi wa mwenye
    hekima huleta uponyaji.
  bel-bel: Сёй-той пустаслоў б'е як мечам, а язык мудрых - ацаляе.
  deu-ELBBK: Da ist einer, der unbesonnene Worte redet gleich Schwertstichen; aber
    die Zunge der Weisen ist Heilung.
  mbb-OT: Is kenà binentayan he kegkaǥi, iring te lembitan su ebpekepalì te ǥehinawa,
    iyan, is menge lalag he mibpurungan is-isipa ne ebpekevey te keupiyaanan.
  mal-2015: വാളുകൊണ്ടു കുത്തുംപോലെ മൂർച്ചയായി സംസാരിക്കുന്നവർ ഉണ്ടു; ജ്ഞാനികളുടെ നാവോ
    സുഖപ്രദം.
  rmc-rmc: Oda, ko vakerel bi e goďi, sar te džubinďahas la šabľaha, no o goďaver
    sasťarel peskra čhibaha.
  pes-OPV: هستند که مثل ضرب شمشیر حرفهای باطل می‌زنند، اما زبان حکیمان شفا می‌بخشد.
  ron-1924: Чине ворбеште ын кип ушуратик рэнеште ка стрэпунӂеря уней сэбий, дар лимба
    ынцелепцилор адуче виндекаре.
  ben-OBCV: অবিবেচকের কথা তরোয়ালের মতো বিদ্ধ করে, কিন্তু জ্ঞানবানের জিভ সুস্থতা নিয়ে
    আসে।
  som-som: Waxaa jira mid u hadla sida seef wax mudaysa, Laakiinse kan caqliga leh
    carrabkiisu waa caafimaad.
  lat-VUC: 'Est qui promittit, et quasi gladio pungitur conscientiæ: lingua autem
    sapientium sanitas est.'
  eng-ASVBT: There is that speaketh rashly like the piercings of a sword; But the
    tongue of the wise is health.
  mna-mna: Sua ta so takam ŋgar pa som mi tipiri sorok, ina irao ipasaana tomtom lelen
    ma kembei ta izi iŋgal zin. Mi sua ta iwedet pa wal ŋgarŋan kwon, ina iurpewe
    tomtom lelen.
  ita-1885: Ei vi è tale che pronunzia parole simile a coltellate; Ma la lingua de' savi
    è medicina.
  eng-LXXUP: Some wound as they speak, like swords; But the tongues of the wise heal.
  eng-ULB: The words of one who speaks rashly are like the thrusts of a sword, but
    the tongue of the wise brings healing.
  spa-VBL: Las palabras apresuradas pueden ser tan cortantes como un cuchillo, pero
    las palabras de los sabios traen sanidad.
  fra-_FOB: Il y a tel homme dont les paroles blessent comme des pointes d'épée; mais
    la langue des sages est guérison.
  mal-mal: വാളുകൊണ്ട് കുത്തുന്നതുപോലെ മൂർച്ചയായി സംസാരിക്കുന്നവർ ഉണ്ട്; ജ്ഞാനികളുടെ
    നാവോ സുഖപ്രദം.
  urd-GVR: Gappeṅ hāṅkne wāle kī bāteṅ talwār kī tarah zaḳhmī kar detī haiṅ jabki
    dānishmand kī zabān shafā detī hai.
  suz-BL: मुर आन ममिम्‍थु पशो लोव़मी तरवार खोदेंशो पा थोक्‍ब। तन्‍न जोक्‍ब तुइक्‍ब
    मुर आन लोव़मी सापाइक्‍ब। हितोपदेस १३:३
  eng-NOY: There is who babbleth like the piercing of a sword; But the tongue of the
    wise is health.
  ita-1927: C’è chi, parlando inconsultamente trafigge come spada, ma la lingua de’
    savi reca guarigione.
  ckb-ckb: قسەی هەڵەشانە وەک زەبری شمشێرە، بەڵام زمانی دانایان چاکبوونەوەیە.
  eng-BBE: There are some whose uncontrolled talk is like the wounds of a sword, but
    the tongue of the wise makes one well again.
  kan-OKCV: ಅಜಾಗರೂಕತೆಯ ಮಾತುಗಳು ಖಡ್ಗಗಳಂತೆ ಚುಚ್ಚುತ್ತವೆ, ಆದರೆ ಜ್ಞಾನವಂತರ ನಾಲಿಗೆಯು ಸ್ವಸ್ಥತೆಯನ್ನು
    ತರುವುದು.
  tam-2017: பட்டயக்குத்துகள்போல் பேசுகிறவர்களும் உண்டு; ஞானமுள்ளவர்களுடைய நாவோ மருந்து.
  spa-RV-1909: 'Hay quienes hablan como dando estocadas de espada: mas la lengua de
    los sabios es medicina.'
  ron-BTF: Este unul care vorbește ca străpungerile unei săbii, dar limba celor înțelepți
    este sănătate.
  eng-WEBP: There is one who speaks rashly like the piercing of a sword, but the tongue
    of the wise heals.
  eng-FBV: Some people's hasty words cut like a knife, but the words of the wise bring
    healing.
  nld-1939: Sommigen laten zich woorden ontvallen als dolkstoten, Maar de tong der
    wijzen verzacht.
  nch-BL: Itztoque sequij tacame cati tecocohuaj ica inincamanal quej elisquía se
    macheta cati tatequi. Pero inincamanal talnamiquini eltoc quej se pajti cati teyolchicahua
    huan teyoltalía.
  vie-1934: Lời vô độ đâm xoi khác nào gươm; Nhưng lưỡi người khôn ngoan vốn là thuốc
    hay.
  hin-CV: असावधानी में कहा गया शब्द तलवार समान बेध जाता है, किंतु बुद्धिमान के शब्द
    चंगाई करने में सिद्ध होते हैं.
  eng-OURB: There is one who speaks rashly like the piercing of a sword, but the tongue
    of the wise heals.
  spa-BES: Hay algunos cuya charla descontrolada es como las heridas de una espada,
    pero la lengua del sabio hace que uno vuelva a estar bien.
  tdx-tdx: Eo ty manoantoañe an-drehake, hoe fitomboham-pibara, fe minday fijanganañe
    ty famele’ o mahihitseo.
  tha-KJV: มี​บางคนที่คำพูดพล่อยๆของเขาเหมือนดาบแทง แต่​ลิ้นของปราชญ์นำการรักษามาให้
  por-BR-2018: Há alguns que falam palavras como que golpes de espada; porém a língua
    do sábios é como um remédio.
  deu-ELO: Da ist einer, der unbesonnene Worte redet gleich Schwertstichen; aber die
    Zunge der Weisen ist Heilung.
  eng-WYC-2018: A man is that promiseth, and he is pricked as with the sword of conscience;
    but the tongue of wise men is health. (There is a person who speaketh, and his
    words cut like a sword; but the tongues of the wise give health.)
  epo-epo: Ofte nepripensita parolo vundas kiel glavo; Sed la lango de saĝuloj sanigas.
  uig-PIN: Bǝzlilǝrning yeniklik bilǝn eytⱪan gepi adǝmgǝ sanjilƣan ⱪiliqⱪa ohxar;
    Biraⱪ aⱪilanining tili dǝrdkǝ dǝrmandur.
  beo-beo: 'Hedolowane udigili sia:dasu da gegesu gobihei bagade ea hou defele, fa:gisa.
    Be noga:le dawa:le sia: dasu da uhinisisu agoai.'
  tpi-OTNT: Sapos man i no tingting gut na i tok, orait tok bilong en inap bagarapim
    bel bilong narapela man olsem bainat i sutim em. Tasol tok bilong man i gat gutpela
    tingting i save helpim ol man olsem gutpela marasin.
  hau-SA: Maganganun rashin tunani sukan soki mutum kamar takobi, amma harshen mai
    hikima kan kawo warkarwa.
  uig-LAT: Bezlilerning yéniklik bilen éytqan gépi ademge sanjilghan qilichqa oxshar;
    Biraq aqilanining tili derdke dermandur.
  nde-nde: Amazwi okubhuda agwaza njengenkemba, kodwa ulimi lohlakaniphileyo luyelapha.
  ton-ton: '‌ʻOku ai ʻaia ʻoka lea ʻoku hangē ko e tui ʻaki ha heletā: ka ko e meʻa
    fakamoʻui ʻae ʻelelo ʻoe poto.'
  ces-1613: Někdo vynáší řeči podobné meči probodujícímu, ale jazyk moudrých jest
    lékařství.
  eng-WMB: There is one who speaks rashly like the piercing of a sword, but the tongue
    of the wise heals.
  tam-TCV: முன்யோசனையற்ற வார்த்தைகள் வாளைப்போல் குத்தும், ஆனால் ஞானமுள்ளவர்களின் நாவு
    சுகப்படுத்தும்.
  ceb-ULB: Ang mga pulong sa tawong madalidalion sama sa tusok sa espada, apan ang
    dila sa maalamon magdala ug kaayohan.
  pol-UBG: Znajdzie się taki, którego słowa są jak miecz przeszywający, lecz język
    mądrych jest lekarstwem.
  urd-GVU: گپیں ہانکنے والے کی باتیں تلوار کی طرح زخمی کر دیتی ہیں جبکہ دانش مند کی
    زبان شفا دیتی ہے۔
  deu-1912: Wer unvorsichtig herausfährt, sticht wie ein Schwert; aber die Zunge der
    Weisen ist heilsam.
  kan-2017: ಕತ್ತಿ ತಿವಿದ ಹಾಗೆ ದುಡುಕಿ ಮಾತನಾಡುವವರುಂಟು, ಜ್ಞಾನವಂತರ ಮಾತು ಸ್ವಸ್ಥತೆಯನ್ನು ತರುವುದು.
  yap-yap: Marog thin e rayag ni nge maad’ad nga laniyan’ be’ nib to’ar ni bod bangi
    saydon, machane thin nnog nib gonop e rayag ni gol nigey.
  hlt-MCSB: cunghang kah tingtoehnah bangla aka cal buengrhuet khaw om dae, aka cueih
    kah a lai tah hoeihnah la om.
  mdy-ETH: ማሊባኣዖ ጌስቲንቴ ጌኤሲ ጬንቻ ዓራፖጉዲ ቲቃኔ፤ ዔራቶና ጌስቲንቴ ጌኤሲ ጋዓንቴ ፓፓሣኔ።
  kew-kew: Aa medame kone waru nasua tea agaa-me epe aa medana robaa-para maoyalia.
    Goa palia pare epe redepone kone i aa-me agaa tea-daare mo aana lo robaapara epe
    kumaa waru katea.
  twi-ASANTE: Nsɛm hunu keka wowɔ te sɛ akofena nanso onyansafoɔ tɛkrɛma ma abodwoeɛ.
  eng-WEBU: There is one who speaks rashly like the piercing of a sword, but the tongue
    of the wise heals.
  wal-wal: Akeekennan haasayiyo haasayai cuphedan caddees; shin aadhdhida eranchchaa
    inxxarssai pattees.
  acu-NT: Aints wait chichaman chichaa nuka chikich ainaun nangkijai ijuawa nunisang
    waitkatnuitai. Antsu paan nintimtikiartinu chichamengka tsuakan nunisketai.
  spa-PDDPT: Hay quien pronuncia palabras como estocadas, Pero la boca de los sabios
    es medicina.
  gun-gun: Kyxe xĩ py rami avi ijayvuxe va'e ayvu nhomboperepa 'rã, ha'e rã hi'arandu
    va'e ayvu ma moã.
  agu-BL: At wi'nin wunak na chilo'on yi cyuch' cya'n tan tu' yi chijilon, poro yi
    chijilon yi e' yi at balaj cyajtza'kl na xcye' tan chimayse'n.
  ilo-ULB: Dagiti sasao ti darasudos nga agsasao ket kasla pannakaiduyok ti kampilan,
    ngem ti dila ti masirib mangipapaay iti pannakapaimbag.
  kpg-kpg: Nia balu helekai e mee di haga mmaemmae kono be di hulumanu dauwa, gei
    nnelekai kabemee e hagahili.
  uig-ARA: بەزلىلەرنىڭ يېنىكلىك بىلەن ئېيتقان گېپى ئادەمگە سانجىلغان قىلىچقا ئوخشار؛
    بىراق ئاقىلانىنىڭ تىلى دەردكە دەرماندۇر.
  bps-bps: I to i là funa fandam i manan, i manan gamban salngad i kagban i fais,
    bay i to fulung faldam, i manan salngad i bulung dugafgulê.
  sus-sus: Mixi dɛ wuyaxi xa wɔyɛnyi mixi maxɔnɔma nɛ alɔ santidɛgɛma, kɔnɔ lɔnnila
    tan xa wɔyɛnyi mixi nan nayalanma.
  pon-2006: Lokaia mwahl kin kauwehla wasa rasehng kedlahs, ahpw lokaiahn loalokong
    kin kamwahwihala wasa.
  ksd-ksd: Nina i lulut kana tinata i varvakinkin da ra pakat na vinarubu, Ma ra karamea
    i ra tena kabinana i varvalagar.
  tur-YTC: İnsan var ki, düşünmeden delip geçen kılıç gibi konuşur, Ama bilgelerin
    dili şifa verir.
  bel-N: Ёсьць такі, што лапоча і раніць як мечам, а язык мудрага лечыць.
  grc-BRENT: Εἰσὶν οἳ λέγοντες τιτρώσκουσι, μάχαιραι· γλῶσσαι δὲ σοφῶν ἰῶνται.
  ind-AYT: Ada yang lancang bicaranya seperti tikaman pedang, tetapi lidah orang berhikmat
    membawa kesembuhan.
  nya-nya: Munthu woyankhula mosasamala mawu ake amalasa ngati lupanga, koma mawu
    a munthu wanzeru amachiritsa.
  hrv-hrv: Nesmotren govori kao da mačem probada, a jezik je mudrih iscjeljenje.
  mps-mps: Te bidi mego aga po homu kone palama, bugagia me wasiąbaso da, teda agai
    te subigila wabo pogo te gasa bidigo haligade te bainat hwągo enebo tiwai ebao.
    Tiali goli, te wiegi yai homu elalubo bidigo pogo te bidi tau sabo, te wiegi yai
    marasingo tau sabo tiwai gilama ebo dao.
  tpi-tpi: Sapos man i no tingting gut na i tok, orait tok bilong en inap bagarapim
    bel bilong narapela man olsem bainat i sutim em. Tasol tok bilong man i gat gutpela
    tingting i save helpim ol man olsem gutpela marasin.
  dan-1931: Mangens Snak er som Sværdhug, de vises Tunge læger.
  vie-OVCB: Lời khinh suất đâm chém như gươm bén, lưỡi khôn ngoan chữa trị giống thuốc
    hay.
  guj-2017: અવિચારી વાણી તલવારની જેમ ઘા કરે છે પણ જ્ઞાની માણસની જીભના શબ્દો આરોગ્યરૂપ
    છે.
  pon-2006A: Lokaia mwahl kin kauwehla wasa rasehng kedlahs, ahpw lokaiahn loalokong
    kin kamwahwihala wasa.
  por-BRBSL: Há alguém que fala precipitadamente como o golpe de uma espada, mas a
    língua dos sábios cura. Os lábios de
  swe-swe: Den som talar först och tänker sedan (är snabb att ge svar på tal), hans
    ord skär (sticker, genomborrar) som ett svärd, men de visas tunga är helande (läkedom).
  cth-cth: Tahloi hoi thut e patetlah lawk ka dei e ao awh, hatei tami lungkaangnaw
    e lawk ni teh a dam sak.
  twi-twi: Nsɛm hunu keka wowɔ te sɛ afoa nanso onyansafo tɛkrɛma ma abodwo.
  hlt-hlt: cunghang kah tingtoehnah bangla aka cal buengrhuet khaw om dae, aka cueih
    kah a lai tah hoeihnah la om.
  tbz-SIM: Wèè nùù yɑu o nɑ́ɑǹtì kɔ̀ùrìmu disiè kɔ̃mɛ, wèè ciì kòo nɑ́ɑǹtì miɛkùnko.
  msy-2020: Gumazim deraghvɨra nɨghnɨzir puvatɨgha mɨgei, an akaba gumazir igharazimɨn
    navim gasɨghasigham, mati mɨdorozir sabam a mɨtɨ. Ezɨ gumazir nɨghnɨzir aghuim
    itim, a mati marasinɨn aghuim gumazamizibar akurvasi.
  dop-dop: Tɔm kpɑɩ nyəntʋ yɔɣɔtʋɣʋ sɔkɩ kɛ́ ɩsɩɩ lɑɣɑtɛ. Ɩlɛnɑ ləmɑɣɑsɛɛ nyə́mɑ kʋyɔɣɔtʋtʋ
    nɑ́ɑ́ wɑɑsəɣɩ.
  azb-azb: Düşünmədən danışanın dili qılınc kimi yaralar, Hikmətlinin dili isə insanları
    sağaldar.
  eng-DBY: There is that babbleth like the piercings of a sword; but the tongue of
    the wise is health.
  hin-2017: ऐसे लोग हैं जिनका बिना सोच विचार का बोलना तलवार के समान चुभता है, परन्तु
    बुद्धिमान के बोलने से लोग चंगे होते हैं।
  wol-KYG: Làmmiñu waxkat, jam-jami jaasi; kàddu gu xelu, garab la ci.
  bjr-bjr: Sia irirana irisee qimaria ufafa aseemara foora faiqí ateekaidanoo. Irirana
    faqaasa nifauru fannoo ufaanakuru ununnisaidanoo.
  eng-YLT: A rash speaker is like piercings of a sword, And the tongue of the wise
    is healing.
  kne-kne: Din nasakit ay kali yan kaman kampilan ay makasogat, ngem din kalin di
    masirib yan makaagas.
  eng-WYC-2017: A man is that promiseth, and he is pricked as with the sword of conscience;
    but the tongue of wise men is health.
  eng-WMBB: There is one who speaks rashly like the piercing of a sword, but the tongue
    of the wise heals.
  urd-GVH: गप्पें हाँकनेवाले की बातें तलवार की तरह ज़ख़मी कर देती हैं जबकि दानिशमंद
    की ज़बान शफ़ा देती है।
  rug-rug: Na zinama haluhalue si suvulu guana hopere, ba sa mea tanisa tie gilae
    si ibu nia sa bakora.
  gaz-gaz: Dubbiin of eeggannaa hin qabne akkuma goraadee nama waraana; arrabni nama
    ogeessaa garuu nama fayyisa.
  fra-LSG: Tel, qui parle légèrement, blesse comme un glaive; Mais la langue des sages
    apporte la guérison.
  yal-yal: Naxan na falan ti a xunna yi, na muxune bɔɲɛn nan kalama alo dɛgɛmaan nan
    sɛgɛn tima. Koni fe kolonne falane dandanna nan tima.
  haw-1868: Olelo kekahi e like me ka hou ana o ka pahikaua; A o ke elelo o ka poe
    naauao, ma ka hoola ia.
  arb-NAV: رُبَّ مِهْذَارٍ تَنْفُذُ كَلِمَاتُهُ كَطَعْنَاتِ السَّيْفِ، وَفِي أَقْوَالِ
    فَمِ الْحُكَمَاءِ شِفَاءٌ.
  ewe-ewe: Nya vlowo ƒona ɖe ame abe yi ene, ke ame dzɔdzɔe ƒe aɖe hea dɔyɔyɔ vɛ.
  eng-LEE: There is some one that useth words [which are] like the thrusts of a sword;
    but the tongue of the wise is healing.
  asm-FB: যিজনে বিবেচনা নকৰি তৎক্ষণাত কথা কয়, তেওঁ তৰোৱালৰ আঘাতৰ দৰে; কিন্তু জ্ঞানী
    লোকৰ জিভাই সুস্থতা আনে।
  sus-A: مِشِ دّ وُيَشِ شَ وْيّنيِ مِشِ مَشْنْمَ نّ عَلْ سَنتِدّفّمَ، كْنْ لْننِلَ
    تَن شَ وْيّنيِ مِشِ نَن نَيَلَنمَ.
  fra-SBL: Il y en a un qui tient des propos irréfléchis, comme le perçant d'une épée,
    mais la langue des sages guérit.
  hbo-hbo: יֵ֣שׁ בֹּ֖וטֶה כְּמַדְקְרֹ֣ות חָ֑רֶב וּלְשֹׁ֖ון חֲכָמִ֣ים מַרְפֵּֽא׃
  kik-kik: Ciugo iteciirĩtio itheecaga ta rũhiũ rwa njora, no rũrĩmĩ rwa mũndũ ũrĩa
    mũũgĩ nĩkũhonia rũhonagia.
  fra-NCL: Tel qui parle inconsidérément blesse comme un glaive, mais la langue des
    sages procure la guérison.
  cek-AK: Sumsen hoi thunh ih baktiah lok apae kami to oh; toe palungha kami ih palai
    mah loe kami ngantuisak.
  cuk-cuk: Dule-yogasaar-sunmakedi, es-suidse-naibigulegeyob emar-imaked. Dule-binsaed-nikarbad-e-sunmakeddina,
    ina-nuedyob gued.
  uig-CYR: Бәзлиләрниң йениклик билән ейтқан гепи адәмгә санҗилған қиличқа охшар;
    Бирақ ақиланиниң тили дәрдкә дәрмандур.
  tel-2017: కత్తిపోటులాంటి మాటలు పలికే వాళ్ళు ఉన్నారు. జ్ఞానుల మాటలు ఆరోగ్యం కలిగిస్తాయి.
  hat-BSA: Genyen yon moun ki pale san pridans tankou sila k ap goumen ak nepe yo;
    men lang a saj la pote gerizon.
  kos-kos: Kas fakfuk uh ku in kanteya sie mwet oana cutlass, a kas lalmwetmet uh
    ku in unwela.
  hbo-WLC: יֵ֣שׁ בּ֭וֹטֶה כְּמַדְקְר֣וֹת חָ֑רֶב וּלְשׁ֖וֹן חֲכָמִ֣ים מַרְפֵּֽא׃
  ibo-ibo: Okwu ọjọọ na-agbawa obi dịka mma agha, ma ire onye maara ihe na-eweta ọgwụgwọ.
  ory-ory: କାହାର କାହାର ବାଚାଳତା ଖଡ୍ଗାଘାତ ପରି; ମାତ୍ର ଜ୍ଞାନୀର ଜିହ୍ୱା ସ୍ୱାସ୍ଥ୍ୟଜନକ।
  chk-chk: Mi wor aramas ra fos, nge resap ekieki och. Ekei sokun fos ra akinasa aramas,
    usun efoch ketilas a akinasa eman. Nge än ekewe chon tipachem kapas ra atoto pöchökül.
  rop-rop: Wen yu tok nogudbalawei, wal im ardim yu jis laik bigwan naif kadim yu,
    bat wen yu tok gudbala wed wal im album yu en meigim yu fil gudwan.
  ukr-1871: Инший пустослов ранить язиком, мов мечем, язик же мудрий — загоює.
  deu-1951: Wer unbedacht schwatzt, der verletzt wie ein durchbohrendes Schwert; die
    Zunge der Weisen aber ist heilsam.
  eng-JPS: There is that speaketh like the piercings of a sword; but the tongue of
    the wise is health.
  srp-1865: Ima ko govori kao da maè probada, a jezik je mudrijeh lijek.
  lug-lug: Ebigambo ebyanguyirize bisala ng’ekitala ekyogi, naye olulimi lw’omuntu
    omugezi luwonya.
  heb-heb: יש בוטה כמדקרות חרב ולשון חכמים מרפא׃
  ben-IRV: কেউ কেউ অবিবেচনার কথা বলে, তরোয়ালের আঘাতের মত, কিন্তু জ্ঞানবানদের জিহ্বা
    আরোগ্যতা আনে।
  pan-pan: ਬਿਨ੍ਹਾਂ ਸੋਚੇ ਬੋਲਣ ਵਾਲੇ ਦੀਆਂ ਗੱਲਾਂ ਤਲਵਾਰ ਵਾਂਗੂੰ ਵਿੰਨ੍ਹਦੀਆਂ ਹਨ, ਪਰ ਬੁੱਧਵਾਨ
    ਦੇ ਬਚਨ ਚੰਗਾ ਕਰ ਦਿੰਦੇ ਹਨ।
  tkr-tkr: Nəxüd qadıy uvhuynçin ç'ik'ayn xhinne g'ats'ayk'van, K'orane ək'elika uvhuynçinıd
    yug qaa'a.
  mya-JVB: သန်လျက် နှင့်ထိုး သကဲ့သို့ စကား ပြောတတ် သော လူတချို့ရှိ ၏။ ပညာရှိ တို့၏
    လျှာ မူကား အနာ ကို ပင် ပျောက်စေတတ်၏။
  tte-O: Walo bwagabwaga koina tomo siunuili besiele kaleya kelepana ana paisowa,
    na tosonoga ana walo namwanamwana kaba woisi.
  tbg-tbg: Paparuqamake uva ti variava iqoka paipevano raqontaintema kero, vaiinti
    qoraiqamake vaira. Koqe avu aato vataava uva ti vaiva koqe marasina voqaara vaiinti
    kahaqi vaira.
  hmo-hmo: Ia hereva haraga tauna ena hereva, be tuari kaia ia gwadaia noho bamona,
    to aonega tauna ena hereva ese, taunimanima idia hamauria diba.
  urd-urd: बिना समझे बोलने वाले की बातें तलवार की तरह छेदती हैं, लेकिन 'अक़्लमंद की
    ज़बान सेहत बख़्श है।
  rus-SYN: Иной пустослов уязвляет как мечом, а язык мудрых - врачует.
  bqc-SIM: Yãbↄlɛna yã́ ì gbɛ̃́ sↄ̃ zↄ̃ lán fɛ̃nawa, ↄ̃nↄna lɛgbɛ'i ì mↄ́ ń
    aafiao.
  tcz-CHONGTHU: Thu kiti hi, nasatah chemjam banga akidoulel jong aum jin, miching
    thusei vang chun mihem adamsah-jin ahi.
  mar-mar: कोणी असा असतो की, तलवार भोसकावी तसे अविचाराचे भाषण करतो, पण सुज्ञाची जिव्हा
    आरोग्य आणते.
  hlt-THB: Poek kaana awi tinaak ing cimcamyihna thlang sun nawh, thlakcyi ak awi
    ing thlang qoei sak hy.
  qub-qub: Waquin runapaga gayapashan nanayparämi chayaycun. Yachaj runacuna rimashanmi
    ichanga jampino cushicachin.
  bqp-bqp: Laasunsariyã dì ń swɛ̃̀ zↄ̃ lán fɛ̃nɛda bà, ↄ̃ndↄ̃de lɛ́gbɛɛ dì su kũ
    aafiaao.
  hat-hat: Pawòl moun ki di tou sa ki vin nan bouch yo se kout ponya. Men, pawòl moun
    ki gen bon konprann se renmèd.
  eng-BSB: Speaking rashly is like a piercing sword, but the tongue of the wise brings
    healing.
  tod-tod: Kpɔɛzuɠula ɲakaiti ta ɗa maawanai wo eɠɛ boɠa zɔkpɔi, kɛlɛ ɠima nuiti daawooi
    ɠa ɗa ʋa ga kɛdɛyai.
  eng-WEBPB: There is one who speaks rashly like the piercing of a sword, but the
    tongue of the wise heals.
  kbq-kbq: Antahintahima osuno ame'ama huno hu ke'mo'a, kazimo vahe avufafi reankna
    nehie. Hianagi antahintahima huteno, keagagama hu vahe'mofo kemo'a, zamaza huno
    zamazeri neganamare.
  nhe-BL: Itztoque sequin tlacame tlen tecocohuaj ica inintlajtol queja elisquía se
    machete tlen tlatequi. Pero inintlajtol tlalnamiquini eltoc queja se pajtli tlen
    teyolchicahua huan teseseltía.
  bus-bus: Laasuusaiyã è ń swɛ̃̀ zↄ̃ lán fɛ̃ɛdaa bà, ↄ̃ndↄ̃dee lɛ́gbɛ è mↄ aafiao.
  gub-BL: Uze'eg zemueteahy ma'e ize'eg upurukutuk takihepuku apyr ài. Ma'e kwaw katu
    har ize'eg upuner purumukatu haw rehe.
  eng-DRA: 'There is that promiseth, and is pricked as it were with a sword of conscience:
    but the tongue of the wise is health.'
