verse: PRO.012.007
translations:
  mal-C: ദുഷ്ടർ പരാജയപ്പെടുകയും ഇല്ലാതാകുകയും ചെയ്യും, എന്നാൽ നീതിനിഷ്ഠരുടെ ഭവനം സുസ്ഥിരമായി
    നിലനിൽക്കുന്നു.
  deu-TKW: Die Gottlosen werden umgestürzt und sind nicht mehr, aber das Haus der
    Frommen bleibt stehen.
  lin-lin: Bato mabe bakokweyisama mpe bakozala lisusu te, kasi ndako ya bayengebene
    ekowumela seko.
  eng-LSV: Overthrow the wicked, and they are not, || And the house of the righteous
    stands.
  eng-GNV: 'God ouerthroweth the wicked, and they are not: but the house of the righteous
    shall stand.'
  eng-WEBSTER: 'The wicked are overthrown, and are not: but the house of the righteous
    shall stand.'
  nhw-BL: Toteco Dios quintzontlamiltis amo cuajcualme, pero ininteipan ixhuihua masehualme
    catli quichihuaj catli cuali itztose ica temachtli para nochipa.
  swh-ONEN: Watu waovu huondolewa na kutoweka, bali nyumba ya mwenye haki husimama
    imara.
  bba-bba: Tɔn kɔ̃so ù n ɡu, ɡɑ̃ɑnu ku rɑ tiɑre win yɛnuɔ, ɑdɑmɑ ɡemɡiin yɛnu ɡɑ rɑ
    n yɔ̃wɑ dim dim.
  eng-KJVCPB: 'The wicked are overthrown, and are not: But the house of the righteous
    shall stand.'
  luo-luo: Joricho osewiti kendo gilal nono, to od ngʼat makare osiko ogurore motegno.
  meu-meu: Kara dika taudia na e dareremu bena e pukimu, a kara maoromaoro tauna ena
    ruma na baine hedai.
  npi-ULB: दुष्‍ट मानिसहरू फालिन्छन्, र तिनीहरू रहँदैनन्, तर धर्मी मानिसहरूको घर खड
    रहने छ ।
  yor-yor: A ṣí àwọn ènìyàn búburú ní ìdí, wọn kò sì sí mọ́; ṣùgbọ́n ilé olódodo dúró
    ṣinṣin.
  ind-ind: Orang jahat akan dihancurkan sampai lenyap, tetapi keturunan orang benar
    akan tetap hidup.
  pes-OPCB: بدکاران نابود می‌شوند، اما نیکان پایدار می‌مانند.
  tgl-ULB: Ang masasama ay bumabagsak at naglalaho, pero ang bahay ng mga taong gumagawa
    ng tama ay mananatili.
  hui-hui: Ko biaga karu tinaga aguanene mbira yu wa nahe ereba halu homa maroore
    bulebira. Anigo tigabi biaga karu tinaga aguanene ereba nahe bayale ho dame bima
    puabo holebira.
  mya-mya: မတရားသော သူ၏အိမ်သည် ပြိုလဲပျောက် ပျက်ခြင်း၊ ဖြောင့်မတ်သောသူ၏ အိမ်မူကား၊
    အမြဲတည် ခြင်းရှိတတ်၏။
  bod-N: མི་ངན་འགྱེལ་ན་རྩ་བ་ཉིད་ནས༌འཇིག །དྲང་པོའི་ཁྱིམ་གཞིས་བརྟན་པོར་གནས་པ༌འོ།།
  wsk-wsk: Kariimet memek mu ikup arigisan ale maga namasan; bare kari ningo mu ko
    kawam digo lilim karogo sokel karogo la lagoso.
  sna-sna: Vanhu vakaipa vanobviswa pachigaro uye havazovapozve, asi imba yowakarurama
    icharamba yakasimba.
  spa-BLM: Los malvados son derribados y ya no existen, pero la casa de los justos
    permanecerá.
  cac-cac: Ayic sjavi syaelal eb' chuc, satel eb'. Axo pax eb' vach' spensar, nivan
    tiempo syil eb' yed' eb' yuninal.
  swh-ULB: Watu waovu wametupwa na kuondolewa, bali nyumba ya wale watendao haki itasimama.
  bel-bel: Як кранецца бязбожных няшчасьце - і няма іх, а дом праведных стаіць.
  deu-ELBBK: Man kehrt die Gottlosen um, und sie sind nicht mehr; aber das Haus der
    Gerechten bleibt stehen.
  mbb-OT: Is menge etew he lalung edezeetan ne wazè en egkesamà kandan, iyan, is etew
    he metazeng ebpedayun mulà is kevuwazan din.
  mal-2015: ദുഷ്ടന്മാർ മറിഞ്ഞുവീണു ഇല്ലാതെയാകും; നീതിമാന്മാരുടെ ഭവനമോ നിലനില്ക്കും.
  rmc-rmc: O nalačhe peren a imar našľon, no e famelija le lačhe muršeskri ačhela
    furt.
  pes-OPV: شریران واژگون شده، نیست می‌شوند، اماخانه عادلان برقرار می‌ماند.
  ron-1924: Чей рэй сунт рэстурнаць ши ну май сунт, дар каса челор неприхэниць рэмыне
    ын пичоаре!
  ben-OBCV: দুষ্টেরা পর্যুদস্ত হয় ও তারা নিশ্চিহ্ন হয়ে যায়, কিন্তু ধার্মিকদের বাড়ি
    অটল থাকে।
  som-som: Kuwa sharka leh waa la afgembiyaa, oo mar dambena lama arki doono, Laakiinse
    kuwa xaqa ah gurigoodu waa sii taagnaan doonaa.
  lat-VUC: Verte impios, et non erunt; domus autem justorum permanebit.
  eng-ASVBT: The wicked are overthrown, and are not; But the house of the righteous
    shall stand.
  mna-mna: Wal sananŋan, sombe koroŋ sa ipasaana zin, nako irao timaŋga mini na som.
    Mi wal ndeeŋeŋan ziŋan wal kizin na, zin ko timender mbolŋana ma timbotmbot.
  ita-1885: In un voltar degli empi, essi non saranno più; Ma la casa de' giusti starà
    in piè.
  eng-LXXUP: When the ungodly is overthrown, he vanishes away; But the houses of the
    just remain.
  eng-ULB: Wicked people are overthrown and they are gone, but the house of the righteous
    person will stand.
  spa-VBL: Los malvados son destriudos y olvidados. Pero la familia de los que hacen
    el bien permanece firme.
  fra-_FOB: Sitôt que les méchants sont renversés, ils ne sont plus; mais la maison
    des justes se maintiendra.
  mal-mal: ദുഷ്ടന്മാർ മറിഞ്ഞുവീണ് ഇല്ലാതെയാകും; നീതിമാന്മാരുടെ ഭവനം നിലനില്ക്കും.
  lit-lit: Nedorėliai yra parbloškiami ir jų nebėra, bet teisiųjų namai stovės.
  urd-GVR: Bedīnoṅ ko ḳhāk meṅ yoṅ milāyā jātā hai ki un kā nām-o-nishān tak nahīṅ
    rahtā, lekin rāstbāz kā ghar qāym rahtā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीबपुकी बेक्‍शा जाम्‍शा लाइनीम। ठीक पाइब नु मेको
    आन खिं ङा मुर नोले सम्‍म लीनीम। हितोपदेस १०:२५
  eng-NOY: The wicked are overthrown, and are no more; But the house of the righteous
    shall stand.
  ita-1927: Gli empi, una volta rovesciati, non sono più, ma la casa dei giusti rimane
    in piedi.
  ckb-ckb: بەدکاران وەردەگەڕێنەوە و نامێنن، بەڵام ماڵی ڕاستودروستان دەچەسپێت.
  eng-BBE: Evil-doers are overturned and never seen again, but the house of upright
    men will keep its place.
  kan-OKCV: ದುಷ್ಟರು ನೆಲಕ್ಕುರುಳಿ ನಿರ್ಮೂಲರಾಗುವರು, ಆದರೆ ನೀತಿವಂತರ ಮನೆಯು ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲುವುದು.
  tam-2017: துன்மார்க்கர்கள் கவிழ்க்கப்பட்டு ஒழிந்துபோவார்கள்; நீதிமான்களுடைய வீடோ
    நிலைநிற்கும்.
  spa-RV-1909: 'Dios trastornará á los impíos, y no serán más: mas la casa de los
    justos permanecerá.'
  ron-BTF: Cei stricați sunt doborâți și nu mai sunt, dar casa celor drepți va sta
    în picioare.
  eng-WEBP: The wicked are overthrown, and are no more, but the house of the righteous
    shall stand.
  eng-FBV: The wicked are destroyed, and they're gone, but the family of the good
    stands firm.
  nld-1939: De bozen worden omvergeworpen, en ze zijn er niet meer; Het huis der rechtvaardigen
    houdt stand.
  nch-BL: TOTECO quintzontamiltis amo cuajcualme, pero ininteipan ixhuihua masehualme
    cati quichihuaj cati cuali itztose temachti para nochipa.
  vie-1934: Đánh đổ kẻ hung ác thì họ chẳng còn nữa; Nhưng nhà người công bình còn
    đứng vững.
  hin-CV: बुराइयां उखाड़ फेंकी जाती हैं और उनकी स्मृति भी शेष नहीं रहती, किंतु धार्मिक
    का परिवार स्थिर खड़ा रहता है.
  eng-OURB: The wicked are overthrown, and are no more, but the house of the upright
    shall stand.
  spa-BES: Los malvados son trastornados y nunca más vueltos a ver, pero la casa de
    los hombres rectos conservará su lugar.
  tdx-tdx: Rotsaheñe o lo-tserekeo le tsy eo, fe hijadoñe ty anjomba’ o mahitio.
  tha-KJV: คนชั่วร้ายคว่ำแล้วและไม่​มี​อีก แต่​เรือนของคนชอบธรรมยังดำรงอยู่
  por-BR-2018: Os perversos serão transtornados, e não existirão mais ; porém a casa
    dos justos permanecerá.
  deu-ELO: Man kehrt die Gesetzlosen um, und sie sind nicht mehr; aber das Haus der
    Gerechten bleibt bestehen.
  eng-WYC-2018: (Over)Turn thou wicked men, and they shall not be; but the houses
    of just men shall dwell perfectly. (Overturn thou, or bring thou down, the wicked,
    and they shall not be; but the families of the righteous shall continue.)
  epo-epo: La malvirtuloj renversiĝos kaj malaperos; Sed la domo de virtuloj staros
    forte.
  uig-PIN: Yamanlar aƣdurulup, yoⱪilar; Lekin ⱨǝⱪⱪaniylarning ɵyi mǝzmut turar.
  beo-beo: Wadela:i hamosu dunu da dafane bogosea, iligaga fi hame ba:mu. Be moloidafa
    dunu iligaga fi da esalumu.
  tpi-OTNT: Sapos man i mekim pasin nogut, em bai i bagarap na i pinis olgeta. Tasol
    ol lain bilong ol stretpela man bai i stap gut.
  hau-SA: Akan tumɓuke mugaye ba a ƙara ganinsu, amma gidan masu adalci kan tsaya
    daram.
  uig-LAT: Yamanlar aghdurulup, yoqilar; Lékin heqqaniylarning öyi mezmut turar.
  nde-nde: Abantu ababi bayachithwa bangabe besaba khona, kodwa indlu yolungileyo
    imi izinzile.
  ton-ton: '‌ʻOku tulaki hifo ʻae angahala, pea ʻikai ʻakinautolu: ka ʻe tuʻumaʻu
    ʻae fale ʻoe māʻoniʻoni.'
  ces-1613: Vyvráceni bývají bezbožní tak, aby jich nebylo, ale dům spravedlivých
    ostojí.
  eng-WMB: The wicked are overthrown, and are no more, but the house of the righteous
    shall stand.
  tam-TCV: கொடியவர்கள் வீழ்த்தப்பட்டு இல்லாமல் போவார்கள், ஆனால் நீதிமான்களின் குடும்பமோ
    உறுதியாய் நிலைத்திருக்கும்.
  ceb-ULB: Ang daotang mga tawo mapukan ug mangahanaw sila, apan ang panimalay niadtong
    nagbuhat ug matarong motindog.
  pol-UBG: Niegodziwi zostają powaleni i już ich nie ma, a dom sprawiedliwych się
    ostoi.
  urd-GVU: بےدینوں کو خاک میں یوں ملایا جاتا ہے کہ اُن کا نام و نشان تک نہیں رہتا،
    لیکن راست باز کا گھر قائم رہتا ہے۔
  deu-1912: Die Gottlosen werden umgestürzt und nicht mehr sein; aber das Haus der
    Gerechten bleibt stehen.
  kan-2017: ದುರ್ಜನರು ಕೆಡವಲ್ಪಟ್ಟು ನಿರ್ಮೂಲರಾಗುವರು, ಸಜ್ಜನರ ಮನೆಯು ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲುವುದು.
  yap-yap: Pi’in kireb e yad ra machda’nag e gafgow ni nge yib ngorad me math owcharad,
    ma pi tabnaw rok e pi’in mat’aw e yug ra i par.
  hlt-MCSB: Halang rhoek te a palet nen tah om uh voel pawh, tedae aka dueng rhoek
    kah im tah pai yoeyah.
  mdy-ETH: ዋይዞ ዒፃ ዓሳ ሎኦሚ ቤሲ ባይቃኔ፤ ኮዦ ዓሶኮ ሾይንታ ጋዓንቴ ዶዲ ናንጋኔ።
  kew-kew: Aa medame waea pualiare nipu oyoa ora alupalia. Goa palia pare epe redepone
    aanu-nimuri epe-rupa oro yalo pa piralimi.
  twi-ASANTE: Wɔtu amumuyɛfoɔ gu na wɔyera, nanso teneneefoɔ fie gyina pintinn.
  eng-WEBU: The wicked are overthrown, and are no more, but the house of the righteous
    shall stand.
  wal-wal: Iita asati kunddana; etau zerettikka attenna; shin xillotu zerettai minnidi
    de7ana.
  acu-NT: Pase aints ainau tuke tunaun nintimin asar, mengkakartin ainawai. Antsu
    Yusen nintimsar pujuinauka tuke pujusartin ainawai.
  spa-PDDPT: Se derrumban los perversos y ya no existen, Pero la casa de los justos
    permanecerá.
  gun-gun: Heko vai va'e oitya rã noĩvei ma 'rã, ha'e rã heko porã va'e ramymino kuery
    ma ikuai riae 'rã.
  agu-BL: Yi e' mal nak na chilo'on, nin junawes na el cu'n chinajal swutz, poro yi
    chinajal yi e' balaj, qui na chisotz cyera'tz.
  ilo-ULB: Dagiti nadangkes a tattao ket naparmeken ket awandan, ngem ti balay dagiti
    agar-aramid iti umno ket nakatakder latta.
  kpg-kpg: Digau huaidu ga haga mmaa gi daha ga hagalee hagadili gi muli, gei nia
    hagadili o digau ala e hai hegau donu ga mouli gi muli.
  uig-ARA: يامانلار ئاغدۇرۇلۇپ، يوقىلار؛ لېكىن ھەققانىيلارنىڭ ئۆيى مەزمۇت تۇرار.
  bps-bps: I dad to sasè mati, na landè tnagakla bella, bay i dad bel i dad to matlu,
    landè gusenla.
  sus-sus: Mixi ɲaaxie xa fe fama nɛ kanade, kɔnɔ sese mu mixi tinxinxie xa denbayae
    toma.
  pon-2006: Aramas suwed kan kin pwupwudi oh sohte kin kadaudokarail, ahpw peneineien
    me pwung kan kin momour kohkohlahte.
  ksd-ksd: Di vue pukue vue ra umana tena varpiam, ma dia panie, Ma ga ra kuba i ra
    umana tena takodo na tur uka.
  tur-YTC: Kötüler yıkılır ve yok olur, Ama doğruların evi ayakta kalır.
  bel-N: Паваленыя бязбожнікі, і няма іх, а дом праведных будзе стаяць.
  grc-BRENT: Οὗ ἐὰν στραφῇ ὁ ἀσεβὴς, ἀφανίζεται, οἶκοι δὲ δικαίων παραμένουσι·
  ind-AYT: Orang fasik digulingkan sehingga mereka tidak ada lagi, tetapi rumah orang
    benar akan tetap berdiri.
  nya-nya: Anthu oyipa amagonjetsedwa ndipo amayiwalika, koma nyumba ya anthu olungama
    idzakhalabe.
  hrv-hrv: Opaki se ruše i nema ih više, a kuća pravednika ostaje.
  mps-mps: Te dwai kolesaga ebo bidi da, te aga dolama tama silaibao. Tiali goli,
    te doloba pai bidigo hani da, te bugagia ma dolalubao.
  tpi-tpi: Sapos man i mekim pasin nogut, em bai i bagarap na i pinis olgeta. Tasol
    ol lain bilong ol stretpela man bai i stap gut.
  dan-1931: Gudløse styrtes og er ikke mer. retfærdiges Hus står fast.
  vie-OVCB: Người ác bị lật đổ và tiêu tan, nhà người công chính luôn đứng vững vàng.
  guj-2017: દુષ્ટો ઉથલી પડે છે અને હતા નહતા થઈ જાય છે, પણ સદાચારીનું ઘર કાયમ ટકી રહે
    છે.
  pon-2006A: Aramas suwed kan kin pwupwudi oh sohte kin kadaudokarail, ahpw peneineien
    me pwung kan kin momour kohkohlahte.
  por-BRBSL: Os ímpios são derrubados e não são mais, mas a casa dos justos deve permanecer
    de pé.
  swe-swe: De ogudaktiga blir omkullkastade (störtade, fällda), det är slutet för
    dem, men de rättfärdigas hus (boning, familj) består.
  cth-cth: Tamikathout teh tâkhawng lah ao teh awm hoeh toe, hatei tamikalan e imthung
    teh a cak han.
  twi-twi: Wotu amumɔyɛfo gu na wɔyera, nanso atreneefo fi gyina pintinn.
  hlt-hlt: Halang rhoek te a palet nen tah om uh voel pawh, tedae aka dueng rhoek
    kah im tah pai yoeyah.
  tbz-SIM: Kɛ̀ bɛnitiyɛibɛ do bɛ kpɛrɛ mɑrɛ̀ ɔ̃ɔ̃ í nkpɑɑ́, bɛsɑ̀ɑ̀bɛ̀ cɛ̃́ĩ siì ɔ̃
    nfííkú teii.
  msy-2020: Gumazim arazir kuram damigh, a bar ikuvightɨ an adarazi uaghan bar gɨvagham.
    Eghtɨ gumazir aghuimɨn adarasi, me deraghvɨra ikɨ mamaghɨra ikiam.
  dop-dop: Ye pə kpiisɑ ɩsɑɣɑʋ pɩɩ kɑɑsəɣɩ pʋlʋ, ɑmɑ siɣisilɑɑ lʋlʋɣʋ nyə́mɑ nɑ́ səŋɑ
    teu.
  azb-azb: Pislər yıxılıb məhv olar, Salehin evi dağılmaz.
  eng-DBY: Overthrow the wicked, and they are no [more]; but the house of the righteous
    shall stand.
  hin-2017: जब दुष्ट लोग उलटे जाते हैं तब वे रहते ही नहीं, परन्तु धर्मियों का घर स्थिर
    रहता है।
  wol-KYG: Ab soxor bu daanoo, jeex na; ku jub, sa kër taxaw, ne këcc.
  bjr-bjr: Manda oosana maree mariasa kuqifanoo misasaa ani aruakinausa sia marifaranoo.
    Andeeqara fasiqa aiku asauku sia dauni kuqifaranoo kaqi marifaranoo.
  eng-YLT: Overthrow the wicked, and they are not, And the house of the righteous
    standeth.
  kne-kne: Mo maipababa din mangam-amag si lawa, enggay mamaga das eng-enggana, ngem
    din nalinteg yan komakaman din poli da.
  eng-WYC-2017: Overturn thou wicked men, and they shall not be; but the houses of
    just [or rightwise] men shall dwell perfectly.
  eng-WMBB: The wicked are overthrown, and are no more, but the house of the righteous
    shall stand.
  urd-GVH: बेदीनों को ख़ाक में यों मिलाया जाता है कि उनका नामो-निशान तक नहीं रहता,
    लेकिन रास्तबाज़ का घर क़ायम रहता है।
  rug-rug: Sari tie kaleadi si kamoi tinasuna meke lopu ta dogoro pule, ba sa vetu
    tadi tie toṉoto si turu va nabu.
  gaz-gaz: Namoonni hamoon ni garagalfamu; deebiʼaniis hin argaman; manni qajeeltotaa
    garuu jabaatee dhaabata.
  fra-LSG: Renversés, les méchants ne sont plus; Et la maison des justes reste debout.
  yal-yal: Muxu ɲaxine na bira, e raxɔrima nɛn. Koni tinxin muxune denbayaan sabatima
    nɛn.
  haw-1868: Ua hooauhulihia ka poe hewa, a nalowale; E ku mau ana hoi ka hale o ka
    poe pono.
  arb-NAV: مَصِيرُ الأَشْرَارِ الانْهِيَارُ وَالتَّلاشِي، أَمَّا صَرْحُ الصِّدِّيقِينَ
    فَيَثْبُتُ رَاسِخاً.
  ewe-ewe: Wotutua ame vɔ̃ɖiwo ƒua anyi eye womeganɔa anyi o, ke ame dzɔdzɔe ƒe aƒe
    lia ke ɖaa.
  eng-LEE: The wicked are suddenly overthrown, and are no more; but the house of the
    righteous will endure.
  asm-FB: দুষ্টলোকক বিনষ্ট কৰা হয় আৰু তেওঁলোক নাইকিয়া হয়; কিন্তু যিসকল লোকে সত্যতাত
    চলে, তেওঁলোকৰ ঘৰ থিৰে থাকে।
  sus-A: مِشِ حَاشِيٍ شَ قٍ قَمَ نّ كَنَدٍ، كْنْ سٍسٍ مُ مِشِ تِنشِنشِيٍ شَ دٍنبَيَيٍ
    تٌمَ.
  fra-SBL: Les méchants sont renversés, ils ne sont plus, mais la maison des justes
    restera debout.
  hbo-hbo: הָפֹ֣וךְ רְשָׁעִ֣ים וְאֵינָ֑ם וּבֵ֖ית צַדִּיקִ֣ים יַעֲמֹֽד׃
  kik-kik: Andũ aaganu mangʼaũranagio magathira biũ, no nyũmba ya mũndũ ũrĩa mũthingu
    ĩtũũraga ĩrĩ nũmu.
  fra-NCL: Le méchant fait un tour, et il n’est plus ; mais la maison des justes reste
    debout.
  cek-AK: Kasae kami ih im loe amtim ueloe, anghmaa tih; toe katoeng kami ih im loe
    kacakah angdoe poe tih.
  cuk-cuk: Bab-Dummad sulibinsa dule-isganamar-imaked, degidba berguddamalad. Dule-innikidaed-e-mimmigandina,
    gwen-berguosulid.
  uig-CYR: Яманлар ағдурулуп, йоқилар; Лекин һәққанийларниң өйи мәзмут турар.
  tel-2017: దుర్మార్గులు పాడైపోయి లోకంలో లేకుండా పోతారు. నీతిమంతుల నివాసం స్థిరంగా
    నిలుస్తుంది.
  hat-BSA: Mechan yo va boulvèse e vin disparèt; men kay a moun dwat yo va kanpe.
  kos-kos: Mwet koluk uh fin kutangyukla, na elos ac wanginla, a sou lun mwet suwoswos
    ac tutaflana.
  hbo-WLC: הָפ֣וֹךְ רְשָׁעִ֣ים וְאֵינָ֑ם וּבֵ֖ית צַדִּיקִ֣ים יַעֲמֹֽד׃
  ibo-ibo: Ndị na-emebi iwu ga-ala nʼiyi, ma ndị ezi omume ga-eguzosi ike.
  ory-ory: ଦୁଷ୍ଟମାନେ ଉତ୍ପାଟିତ ହୋଇ ଆଉ ନ ଥାଆନ୍ତି, ମାତ୍ର ଧାର୍ମିକମାନଙ୍କର ଗୃହ ସ୍ଥାୟୀ ହେବ।
  chk-chk: Ekewe aramasangau ra kuf o rosola, nge chon leimwen ekewe chon pwüng repwe
    nonometiu.
  rop-rop: Ol detlot wikitwan pipul oldei daidaibat en dei nomo libum eni femili biyain,
    bat detlot gudbala men femili kipgon jidanbat laibala.
  ukr-1871: Доторкнись, нещастє безбожних — а вже й нема їх, а дім праведних стоїть.
  deu-1951: Umgestürzt werden die Gottlosen und sind nicht mehr; aber das Haus der
    Gerechten bleibt stehen!
  eng-JPS: The wicked are overthrown, and are not; but the house of the righteous
    shall stand.
  srp-1865: Obaraju se bezbožni da ih nema, a dom pravednijeh ostaje.
  lug-lug: Abakozi b’ebibi bagwa ne basaanirawo ddala, naye ennyumba y’omutuukirivu
    teesagaasaganenga emirembe gyonna.
  heb-heb: הפוך רשעים ואינם ובית צדיקים יעמד׃
  ben-IRV: দুষ্টরা নিপাতিত হয়, তারা আর নেই; কিন্তু ধার্ম্মিকদের বাড়ি ঠিক থাকে।
  pan-pan: ਦੁਸ਼ਟ ਪਟਕੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਰਹਿੰਦੇ ਹੀ ਨਹੀਂ, ਪਰ ਧਰਮੀਆਂ ਦਾ ਘਰ ਸਥਿਰ ਰਹੇਗਾ।
  mya-JVB: မ တရားသောသူ ၏အိမ်သည် ပြိုလဲ ပျောက်ပျက် ခြင်း၊ ဖြောင့်မတ် သောသူ၏ အိမ် မူကား
    ၊ အမြဲ တည် ခြင်းရှိတတ်၏။
  tte-O: Yeoba kani tonaenaeli ikele-gabaegili simwawasi nige natuliyao, na todudulai
    me ali susuyao kani simiya-namwanamwa.
  tbg-tbg: Qora kaiqa vare variaka qoraiqamavi taiqama vivara. Koqe kaiqa vare variaka
    vaintivara kia taiqa viraiti, koqemake variqi vivara.
  hmo-hmo: Kara dika taudia idia moru noho, bona idia boio momokani, to kara maoromaoro
    taudia edia ruma bese taudia, be do idia mauri noho momokani.
  urd-urd: शरीर पछाड़ खाते और हलाक होते हैं, लेकिन सादिक़ों का घर क़ाईम रहेगा।
  rus-SYN: Коснись нечестивых несчастие - и нет их, а дом праведных стоит.
  bqc-SIM: Wì gbɛ̃vãiↄ fuangba, aai midɛ, ãma gbɛ̃maaↄ ua ìↄ ku.
  tcz-CHONGTHU: Mikitah loute chu manthahnan alhut loiji tan, mikitah ho vang chu
    ding det cheh cheh diu ahi.
  mar-mar: दुर्जन उलथून टाकले जातात आणि नाहीसे होतात, पण नीतिमानाचे घर टिकते.
  hlt-THB: Khawsak amak leekkhqi taw khaawngna awm kawm saw qeeng kawm uh, thlakdyng
    a ipkhui taw ak cakna dyi poe kaw.
  qub-qub: Fiyucunaga mana alliman chayashallanchömi ushacan. Alli runacunapa wasinmi
    ichanga mana ushacanchu.
  bqp-bqp: Òdi gbɛ̃ vãninↄ litɛ ń kpɛdangara ò mì dɛ, ama gbɛ̃ mananↄ ↄnn dìgↄ̃ kun.
  hat-hat: Rive yon lè, pye mechan yo chape. Ou chache yo, ou pa wè yo. Men, fanmi
    moun k'ap mache dwat yo ap toujou la.
  eng-BSB: The wicked are overthrown and perish, but the house of the righteous will
    stand.
  tod-tod: Faa ɲɔu ɠɛ nuiti ta lokana, ti la mɔ ɠɛa ná! Kɛlɛ telebo nuiti ta-ʋɛlɛi
    ɠa yɛ loni kpaan.
  eng-WEBPB: The wicked are overthrown, and are no more, but the house of the righteous
    shall stand.
  kbq-kbq: Kefo zamavu zamava'ma nehaza vahe'mo'za, haviza hu'za fanane nehaze. Hianagi
    fatgo vahe'mokizmi naga'mo'za, oti hanavenetize.
  nhe-BL: Toteco Dios quintzontlamiltis ax cuajcualme, pero ininteipa ixhuihua tlacame
    tlen quichihuaj tlen cuali itztose ica temachtli para nochipa.
  bus-bus: Wè gbɛ̃ zaaanↄ liɛ ń kpɛɛgãnda aↄ̃ mì dɛ, mↄde gbɛ̃ maaanↄ ua ègↄ̃ kuu.
  gub-BL: Ikatu 'ym ma'e uzemumaw putar wà nehe. Nuezar kwaw uzuapyapyr wà nehe. Ikatu
    ma'e izuapyapyr upyta putar ukàgaw rupi wà nehe.
  eng-DRA: 'Turn the wicked, and they shall not be: but the house of the just shall
    stand firm.'
