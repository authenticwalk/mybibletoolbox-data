verse: PRO.012.011
translations:
  mal-C: സ്വന്തം കൃഷിയിടത്തിൽ അധ്വാനിക്കുന്നവർക്കു ധാരാളം ആഹാരം ലഭിക്കുന്നു, എന്നാൽ
    ദിവാസ്വപ്നങ്ങളുടെ പിന്നാലെ പായുന്നവർ ബുദ്ധിഹീനരാണ്.
  deu-TKW: Wer seinen Acker baut, wird Brots die Fülle haben, wer aber nichtigen Dingen
    nachjagt, ist unverständig.
  lin-lin: Moto oyo asalaka bilanga atondaka na bilei, kasi moto oyo alandaka bagoyigoyi
    azangi mayele.
  eng-LSV: Whoever is tilling the ground is satisfied [with] bread, || And whoever
    is pursuing vanities is lacking heart,
  eng-GNV: 'He that tilleth his lande, shalbe satisfied with bread: but he that followeth
    the idle, is destitute of vnderstanding.'
  eng-WEBSTER: 'He that tilleth his land shall be satisfied with bread: but he that
    followeth vain persons is void of understanding.'
  nhw-BL: Se masehuali catli tequiti chicahuac ipan imila nochipa quipiyas miyac tlacualistli.
    Pero se catli huihuitic quinenpolohua itonal pampa tlatzihui.
  swh-ONEN: Yeye alimaye shamba lake atakuwa na chakula tele, bali yeye afuataye mambo
    ya upuzi hana akili.
  bba-bba: Wi u win ɡberu wukɑ u ko n dĩɑnu yibɑwɑ, ɑdɑmɑ wi u kɑm ɡire u sɑ̃ɑwɑ ɡɑri
    bɔkɔ.
  eng-KJVCPB: 'He that tilleth his land shall be satisfied with bread: But he that
    followeth vain persons is void of understanding.'
  luo-luo: Ngʼat matiyo e puothe biro bedo gi chiemo mogundho, to ngʼat mabayo abaya
    onge gi rieko.
  meu-meu: Ena tano e ruaiamu tauna ese aniani momo baine abia, a kara asi anidia
    e karamu tauna na asi darana.
  npi-ULB: आफ्नो खेतबारी खनजोत गर्नेले प्रशस्त अन्‍न उब्जाउने छ, तर बेकामको कामको
    पछि कुद्‍नेचाहिँ बेसमझको हुन्छ ।
  yor-yor: Ẹni tí ó bá dá oko yóò ní ọ̀pọ̀lọpọ̀ oúnjẹ, ṣùgbọ́n ẹni tí ń lépa òjìji
    lásán làsàn kò gbọ́n.
  ind-ind: Orang yang rajin mengerjakan ladangnya akan puas dengan hasilnya, tetapi
    orang yang melamun saja tidaklah berakal.
  pes-OPCB: هر که در زمین خود زراعت کند نان کافی خواهد داشت، اما کسی که وقت خود را
    به بیهودگی بگذراند آدم احمقی است.
  tgl-ULB: Sinumang nagbubungkal ng kaniyang lupain ay magkakaroon ng kasaganaan ng
    pagkain, pero sinumang naghahabol ng mga proyektong walang halaga ay hindi nag-iisip.
  hui-hui: Wali agali biabe erekuibi biaga karume ti tomo nolene dewa bu wulebira.
    Anigo mbiralime habane nabulene tara tara ngagonaga biabe erekuibi bialu hayagua
    ogoni ibu bame bu waharago ibu mini nawi ka.
  mya-mya: မိမိလယ်ယာကို လုပ်သောသူသည် ဝစွာစားရ ၏။ အချည်းနှီးသောအမှုကို စောင့်သောသူမူကား၊
    ဥာဏ်ချို့တဲ့၏။
  bod-N: འབད་པས་སོ་ནམ་བྱེད་པར་ཟས་ཀྱིས༌མོད། །འཕྲུལ་སྣང་སྙེག་མཁན་དངོས་གནས་བླུན་རྨོངས༌ཡིན།།
  wsk-wsk: Awiriya ko ali te kuting gege naguso, mu nu na inang mel terong la kapa
    tuso; bare awiriya ikia kawel karo karo bola pala lagara, mu nu kumik ikia ningo
    mena.
  sna-sna: Uyo anoshanda mumunda wake achava nezvokudya zvakawanda, asi uyo anongotevera
    zvisina maturo anoshayiwa zivo.
  spa-BLM: El que cultiva su tierra tendrá pan en abundancia, pero el que persigue
    fantasías está vacío de entendimiento.
  cac-cac: A eb' smunlaj d'a sat luum tic, jantac tas vach' svaan eb'. Axo eb' malaj
    spensar jun, ton̈ej sb'alec' tiempo eb'.
  swh-ULB: Yule atendaye kazi katika shamba lake atapata chakula tele, bali anayesaka
    miradi duni hana akili.
  bel-bel: Хто ўрабляе зямлю сваю, насыціцца хлебам; а хто ідзе па сьлядах гультаёў,
    той розумам бедны.
  deu-ELBBK: Wer sein Land bebaut, wird mit Brot gesättigt werden; wer aber nichtigen
    Dingen nachjagt, ist unverständig.
  mbb-OT: Is mevasuk, ne layun dekelà is keuyaǥan din, piru sikan is etew he kenà
    utew metau he ed-isip ke hengkey is hustu, kenè din egkenuǥunan is timpu he egkeusik.
  mal-2015: നിലം കൃഷി ചെയ്യുന്നവന്നു ആഹാരം സമൃദ്ധിയായി കിട്ടും; നിസ്സാരന്മാരെ പിൻചെല്ലുന്നവനോ
    ബുദ്ധിഹീനൻ.
  rmc-rmc: Ko kerel pre peskri maľa, čaľola le marestar, no oda, ko del peskro časos
    pre chocsoste, hino bi e goďi.
  pes-OPV: کسی‌که زمین خود را زرع کند از نان سیرخواهد شد، اما هر‌که اباطیل را پیروی
    نمایدناقص العقل است.
  ron-1924: Чине-шь лукрязэ огорул ва авя белшуг де пыне, дар чине умблэ дупэ лукрурь
    де нимик есте фэрэ минте.
  ben-OBCV: যারা নিজেদের জমি চাষ করে তারা প্রচুর খাদ্য পাবে, কিন্তু যারা উদ্ভট কল্পনার
    পিছনে ছুটে বেড়ায় তাদের কোনও বোধবুদ্ধি নেই।
  som-som: Kii dhulkiisa beertaa cunto badan buu ka dhergi doonaa, Laakiinse kii waxmatarayaal
    raacaa waa garaad daranyahay.
  lat-VUC: Qui operatur terram suam satiabitur panibus; qui autem sectatur otium stultissimus
    est. Qui suavis est in vini demorationibus, in suis munitionibus relinquit contumeliam.
  eng-ASVBT: He that tilleth his land shall have plenty of bread; But he that followeth
    after vain persons is void of understanding.
  mna-mna: Tomtom ta so ikamam kat uraata pa mokleene kini, nako ka kini boozo. Mi
    zin wal ta gorgori tirru zaala pa koroŋ ta ŋonon somŋan i, na zin len ŋgar sa
    som.
  ita-1885: Chi lavora la sua terra sarà saziato di pane; Ma chi va dietro agli uomini
    oziosi è scemo d'intelletto.
  eng-LXXUP: He that tills his own land shall be satisfied with bread; But they that
    pursue vanities are void of understanding. He that enjoys himself in banquets
    of wine, Shall leave dishonor in his own strongholds.
  eng-ULB: The one who works his land will have plenty of food, but whoever chases
    after worthless projects has no sense.
  spa-VBL: Si cultivas la tierra, tendrás abundancia de dinero, pero si vas detrás
    de cosas inútiles, eres un tonto.
  fra-_FOB: Celui qui cultive sa terre, sera rassasié de pain; mais celui qui suit
    les fainéants, est dépourvu de sens.
  mal-mal: നിലം കൃഷിചെയ്യുന്നവന് ആഹാരം സമൃദ്ധിയായി കിട്ടും; നിസ്സാരന്മാരെ പിൻചെല്ലുന്നവൻ
    ബുദ്ധിഹീനൻ.
  urd-GVR: Jo apnī zamīn kī khetībāṛī kare us ke pās kasrat kā khānā hogā, lekin jo
    fuzūl chīzoṅ ke pīchhe paṛ jāe wuh nāsamajh hai.
  suz-BL: सु सुमी आंम रूम शोक्‍नीमी, मेकोमी जचा शुश ताइनीम। तन्‍न सु सुमी शोर गाक्‍‍शो
    लोव़ पा गाक्‍नीमी, मेको निप्‍स मपाइश्‍शो बाक्‍नीम। हितोपदेस २८:१९
  eng-NOY: He who tilleth his own land shall be satisfied with bread; But he who followeth
    worthless persons is void of understanding.
  ita-1927: Chi coltiva la sua terra avrà pane da saziarsi, ma chi va dietro ai fannulloni
    e privo di senno.
  ckb-ckb: ئەوەی ئیش لە زەوی خۆیدا بکات، تێر نان دەبێت، بەڵام ئەوەی دوای هیچوپووچی
    بکەوێت، تێنەگەیشتووە.
  eng-BBE: He who does work on his land will not be short of bread; but he who goes
    after foolish men is without sense.
  kan-OKCV: ತನ್ನ ಹೊಲವನ್ನು ವ್ಯವಸಾಯ ಮಾಡುವವನು ಆಹಾರದಿಂದ ತೃಪ್ತಿಹೊಂದುವನು, ಆದರೆ ವ್ಯರ್ಥ ಕಾರ್ಯವನ್ನು
    ಹಿಂಬಾಲಿಸುವವನು ವಿವೇಕಶೂನ್ಯನು.
  tam-2017: தன்னுடைய நிலத்தைப் பயிரிடுகிறவன் உணவினால் திருப்தியடைவான்; வீணர்களைப்
    பின்பற்றுகிறவனோ மதியற்றவன்.
  spa-RV-1909: 'El que labra su tierra, se hartará de pan: mas el que sigue los vagabundos
    es falto de entendimiento.'
  ron-BTF: Cel ce își ară pământul va fi săturat cu pâine, dar cel ce urmează persoane
    de nimic este lipsit de înțelegere.
  eng-WEBP: He who tills his land shall have plenty of bread, but he who chases fantasies
    is void of understanding.
  eng-FBV: If you cultivate the land you'll have plenty of food, but if you chase
    after worthless things you're stupid.
  nld-1939: Wie zijn akker bebouwt, heeft eten genoeg; Maar wie zijn tijd verbeuzelt,
    lijdt gebrek.
  nch-BL: Se masehuali cati tequiti chicahuac ipan imila nochipa quipiyas miyac tacualisti.
    Pero se cati huihuitic quinenpolohua itonal pampa tatzihui.
  vie-1934: Ai cày đất mình sẽ được vật thực dư dật; Còn ai theo kẻ biếng nhác thiếu
    trí hiểu.
  hin-CV: जो किसान अपनी भूमि की जुताई-गुड़ाई करता रहता है, उसे भोजन का अभाव नहीं होता,
    किंतु जो व्यर्थ कार्यों में समय नष्ट करता है, निर्बुद्धि प्रमाणित होता है.
  eng-OURB: He who tills his land shall have plenty of bread, but he who chases fantasies
    is void of understanding.
  spa-BES: Al que trabaja en su tierra no le faltará el pan; pero el que persigue
    a los hombres necios no tiene sentido.
  tdx-tdx: Ho enen-kaneñe ty mpiava’ i tane’ey, fe po-hilala ty mañeañe ty tsy vente’e.
  tha-KJV: บุ​คคลที่ไถนาของตนจะมีอาหารอุ​ดม แต่​บุ​คคลที่​ติ​ดตามคนไร้สาระก็ขาดความเข้าใจ
  por-BR-2018: Aquele que lavra sua terra se saciará de pão; mas o que segue coisas
    inúteis tem falta de juízo.
  deu-ELO: Wer sein Land bebaut, wird mit Brot gesättigt werden; wer aber nichtigen
    Dingen nachjagt, ist unverständig.
  eng-WYC-2018: He that worketh his land, shall be filled with loaves; but he that
    followeth idleness, is most fool(ish). He that is sweet, that is mild, liveth
    in temperances; and in his admonishings he forsaketh despisings, (or He who is
    humble, liveth temperately; and he forsaketh despisings in all of his admonishings).
  epo-epo: Kiu prilaboras sian teron, tiu havos sate da pano; Sed kiu serĉas vantaĵojn,
    tiu estas malsaĝulo.
  uig-PIN: Tirixip teriⱪqiliⱪ ⱪilƣan deⱨⱪanning ⱪorsiⱪi toⱪ bolar; Əmma ham hiyallarƣa
    berilgǝn kixining ǝⱪli yoⱪtur.
  beo-beo: 'Ifabi ouligisu dunu da gasa gala hawa: hamosea, amo dunu e ha:i manu bagade
    ba:sa. Be udigili hamedei hawa: hamosu hamomu da gagaoui agoai.'
  tpi-OTNT: Man i lukautim gut gaden bilong en, em bai i kisim planti kaikai. Tasol
    man i no gat gutpela tingting, em i save hatwok nating long ol kain kain wok i
    no inap helpim em.
  hau-SA: Duk wanda ya nome gonarsa zai sami abinci a yalwace, amma shi da yake naushin
    iska marar azanci ne.
  uig-LAT: Tiriship tériqchiliq qilghan déhqanning qorsiqi toq bolar; Emma xam xiyallargha
    bérilgen kishining eqli yoqtur.
  nde-nde: Lowo osebenza nzima emasimini akhe uzathola ukudla okunengi, kodwa lowo
    ophika ngezifiso eziyize akalangqondo.
  ton-ton: 'Ko ia ʻoku faʻa keli hono potu kelekele ʻe mākona ia ʻi he meʻakai: ka
    ko ia ʻoku muimui ki he kakai vale ʻoku masiva ia ʻi he ʻilo.'
  ces-1613: Kdo dělá zemi svou, nasycen bývá chlebem; ale kdož následuje zahalečů,
    blázen jest.
  eng-WMB: He who tills his land shall have plenty of bread, but he who chases fantasies
    is void of understanding.
  tam-TCV: தங்கள் நிலத்தைப் பண்படுத்தி பயிரிடுகிறவர்களுக்கு நிறைவான உணவு கிடைக்கும்,
    ஆனால் பகற்கனவு காண்பதில் நேரத்தை செலவிடுபவர்கள் மதியீனர்கள்.
  ceb-ULB: Ang tawo nga nagatrabaho sa iyang yuta makabaton ug daghang pagkaon, apan
    si kinsa kadtong nagsunod sa walay pulos nga mga buluhaton walay salabotan.
  pol-UBG: Kto uprawia swoją ziemię, nasyci się chlebem, a kto naśladuje próżnujących,
    jest nierozumny.
  urd-GVU: جو اپنی زمین کی کھیتی باڑی کرے اُس کے پاس کثرت کا کھانا ہو گا، لیکن جو
    فضول چیزوں کے پیچھے پڑ جائے وہ ناسمجھ ہے۔
  deu-1912: Wer seinen Acker baut, der wird Brot die Fülle haben; wer aber unnötigen
    Sachen nachgeht, der ist ein Narr.
  kan-2017: ದುಡಿದು ಹೊಲಗೇಯುವವನು ಹೊಟ್ಟೆತುಂಬಾ ಉಣ್ಣುವನು, ವ್ಯರ್ಥಕಾರ್ಯಾಸಕ್ತನು ಬುದ್ಧಿಹೀನನೇ.
  yap-yap: Be’ ni girdi’en e milay’ e bo’or gan, ma rib pinat e en ma adbey tayim
    rok ko maruwel ni dariy gam’ingin.
  hlt-MCSB: Amah khohmuen aka tawn loh buh a cung sak tih, a lungbuei aka talh long
    tah a hoenghoep te a hloem.
  mdy-ETH: ጎሺ ዶዲ ጎሽካ ዓሲኮ ሚርጌ ሙዖ ባኣዚ ዓኣያ ማዓኔ፤ ፓሡዋ ማሊሢና ናንጊሢ ዔኤያቶኬ።
  kew-kew: Aa medame nipuna e maapu waru surubaliare gore nipuna eta nape yae waru
    salia. Go yapare aa medaloma epe kone naimiri nimu pama kalai pua kogono pu sua
    epe ini meda namealia.
  twi-ASANTE: Deɛ ɔyɛ nʼasase so adwuma no bɛnya aduane bebree, na deɛ ɔdi nsɛm huhuo
    akyi no nni adwene.
  eng-WEBU: He who tills his land shall have plenty of bread, but he who chases fantasies
    is void of understanding.
  wal-wal: Ba biittaa mintti oottiya urai kattaa kallees; shin pattennabaa yedettiya
    uri akeekai paccidoogaa.
  acu-NT: Aints ni ajarin pengker takakmak pujauka yurumkan nukap takakui. Antsu aints
    nintimchauka ajarin takakmatsuk aya nangkami wekaakinij wajawitai.
  spa-PDDPT: El que labra su tierra, se saciará de pan, Pero el que persigue lo vano
    carece de entendimiento.
  gun-gun: Oyvy re omba'eapo va'e oguereko reta 'rã tembi'u, ha'e rã hi'arandu e'ỹ
    va'e kuery ma mba'emo rive ojou aguã rupi ikuai.
  agu-BL: Alchok scyetz yil tz'oc il tan tak'unse'n yi xtx'otx', scambaje' balaj cosech.
    Poro yi e' yi tu na chipa'ca'p tu', qui'c cyetz cyajtza'kla'tz.
  ilo-ULB: Ti tao a mangtrabtrabaho iti dagana ket maaddaan iti nawadwad a taraon,
    ngem ti mangkamkamat iti awan serserbina a panggep ket awan nakemna.
  kpg-kpg: Tangada hai hadagee hagamadabouli e logo ana meegai, gei tangada dadaulia
    e hagauwwou dono madagoaa gi nia moomee balumee.
  uig-ARA: تىرىشىپ تېرىقچىلىق قىلغان دېھقاننىڭ قورسىقى توق بولار؛ ئەمما خام خىياللارغا
    بېرىلگەن كىشىنىڭ ئەقلى يوقتۇر.
  bps-bps: I to too malgad mimò fule nun lukas i knaanan, bay i to mlalò i dad nimò
    landè gukmamu, landè kaglabatan.
  sus-sus: Bɔxi rawali baloe sɔtɔma nɛ, kɔnɔ lɔnnitare birama fe fufafu nan fɔxɔ ra.
  pon-2006: Soumwet men me kin doadoahk laud kin mie kene mwenge tohto, ahpw tiahk
    en pweipwei en wia doadoahk me sohte katepe.
  ksd-ksd: Nina i palum kana pia na uma na varurue ra ngala na magit na nian, Ma ga
    nina ba i murmur ra mangamangana vakuku i papaua.
  tur-YTC: Toprağını işleyenin bol ekmeği olur, Ama hayaller peşinde koşan anlayıştan
    yoksundur.
  bel-N: Хто абрабляе сваю зямлю, той насыціцца хлебам, а хто ганяецца за марнасьцю,
    той ня мае розуму.
  grc-BRENT: Ὁ ἐργαζόμενος τὴν ἑαυτοῦ γῆν, ἐμπλησθήσεται ἄρτων, οἱ δὲ διώκοντες μάταια,
    ἐνδεεῖς φρενῶν· ὅς ἐστιν ἡδὺς ἐν οἴνων διατριβαῖς, ἐν τοῖς ἑαυτοῦ ὀχυρώμασι καταλείψει
    ἀτιμίαν.
  ind-AYT: Siapa mengerjakan tanahnya akan kenyang dengan makanan, tetapi dia yang
    mengejar kesia-siaan kekurangan akal budi.
  nya-nya: Wolima mʼmunda mwake mwakhama adzakhala ndi chakudya chochuluka, koma wotsata
    zopanda pake alibe nzeru.
  hrv-hrv: Tko obrađuje svoju zemlju, sit je kruha, a tko trči za ništavilom, nerazuman
    je.
  mps-mps: Bidigo te aga gi bugagia tonalubaso da, teda agai nai hauwa saibao. Tiali
    goli, te wiegi yai homu kolesaga meni yani bidi da, aga te sę dene odolali eyu,
    te haniani sęgo aga me tau sainu ebaso, usu me egobeo.
  tpi-tpi: Man i lukautim gut gaden bilong en, em bai i kisim planti kaikai. Tasol
    man i no gat gutpela tingting, em i save hatwok nating long ol kain kain wok i
    no inap helpim em.
  dan-1931: Den mættes med Brød, som dyrker sin Jord, uden Vid er den, der jager efter
    Tomhed.
  vie-OVCB: Ai cày sâu cuốc bẩm thu hoạch nhiều hoa lợi, ai đuổi theo ảo mộng là người
    thiếu suy xét.
  guj-2017: પોતાની જમીન ખેડનારને પુષ્કળ અન્ન મળશે; પણ નકામી વાતો પાછળ દોડનાર મૂર્ખ
    છે.
  pon-2006A: Soumwet men me kin doadoahk laud kin mie kene mwenge tohto, ahpw tiahk
    en pweipwei en wia doadoahk me sohte katepe.
  por-BRBSL: Aquele que cultiva sua terra deve ter muito pão, mas aquele que persegue
    fantasias é nulo de compreensão.
  swe-swe: Den som brukar sin jord får överflöd av mat, men den som springer efter
    (söker, följer) tomhet (fanatiserar om lättförtjänta pengar) saknar förstånd.
  cth-cth: Amae laikawk ka thawn e ni kaboumlah a ca han, hatei ayawmyin lah kho ka
    sak e tami teh thaipanueknae ka tawn hoeh e tami doeh.
  twi-twi: Nea ɔyɛ nʼasase so adwuma no benya aduan bebree, na nea odi nsɛm huhuw
    akyi no nni adwene.
  hlt-hlt: Amah khohmuen aka tawn loh buh a cung sak tih, a lungbuei aka talh long
    tah a hoenghoep te a hloem.
  tbz-SIM: Wèè kuuti kupɑku weè mɔ̀kɛ tidiitì, wèè firì dɛtetìrɛ̀ ò í ciì.
  msy-2020: Gumazim deraghavɨra uan azenimɨn ingarava, a dagher avɨriba iti. Ezɨ gumazir
    nɨghnɨzir aghuiba puvatɨzim, a ingangarir avɨriba pura dagh ami, da an akuraghan
    kogham.
  dop-dop: Tɔɣɔnɑɣɑ tɔɔlənɑ wei ɩ hɑləɣɩ tɔɣɔ. Ɩlɛnɑ wei ɩ fɛɩnɑ nyʋɣʋ tɑɑ mɑɣɑsəm
    tɔ ɩ́ təŋəɣɩ kpɑɩ nyəm.
  azb-azb: Torpağını əkib-becərən doyunca çörək yeyər, Qanmaz boş şeylərin ardınca
    gedər.
  eng-DBY: He that tilleth his land shall be satisfied with bread; but he that followeth
    the worthless is void of understanding.
  hin-2017: जो अपनी भूमि को जोतता, वह पेट भर खाता है, परन्तु जो निकम्मों की संगति
    करता, वह निर्बुद्धि ठहरता है।
  wol-KYG: Beyal sab tool, sab dund doy; topp ay caaxaan ñàkk bopp la.
  bjr-bjr: Kaaqa ainaini mari fasiqana narana moomoo marifanoo naidanoo. Fifau unnaqira
    ainaina auquanoo nifa narana sia marifa maridanoo.
  eng-YLT: Whoso is tilling the ground is satisfied [with] bread, And whoso is pursuing
    vanities is lacking heart,
  kne-kne: Mansobsobra si makan din nagaget ay mangobla si daga na, ngem din owat
    ad-adoy plano na yan magay nemnem na.
  eng-WYC-2017: He that worketh his land, shall be filled with loaves; but he that
    pursueth [or followeth] idleness, is most foolish. He that is sweet, that is mild,
    liveth in temperances; and in his admonishings he forsaketh despisings.
  eng-WMBB: He who tills his land shall have plenty of bread, but he who chases fantasies
    is void of understanding.
  urd-GVH: जो अपनी ज़मीन की खेतीबाड़ी करे उसके पास कसरत का खाना होगा, लेकिन जो फ़ज़ूल
    चीज़ों के पीछे पड़ जाए वह नासमझ है।
  rug-rug: Asa pu tavetavete nia sa nana pepeso si kote soku gana ginani, ba asa pu
    koa va gulegulea si lopu tumae balabala.
  gaz-gaz: Namni lafa isaa qotatu nyaata guddaa argata; kan yaada faayidaa hin qabne
    duukaa buʼu garuu hubannaa hin qabu.
  fra-LSG: Celui qui cultive son champ est rassasié de pain, Mais celui qui poursuit
    des choses vaines est dépourvu de sens.
  yal-yal: Naxan na a bɔxɔn nawali, na lugoma nɛn. Koni naxan na bira fe fuune fɔxɔ
    ra, na xaxili mi na.
  haw-1868: O ka mea i mahi i kona aina, e maona no i ka ai; Aka, o ka hoopili mea
    ai me ka poe palaualelo, he lapuwale ia.
  arb-NAV: مَنْ يُفْلِحْ أَرْضَهُ، تَكْثُرْ غَلَّةُ خُبْزِهِ، وَمَنْ يُلاحِقُ الأَوْهَامَ
    فَهُوَ أَحْمَقُ.
  ewe-ewe: Ame si ŋlɔ eƒe agble la akpɔ nuɖuɖu geɖe, ke ame si kplɔa blezibledi ɖo
    la, numanyalae.
  eng-LEE: He that tilleth his ground will be satisfied with bread; but he that runneth
    after idle persons is void of sense.
  asm-FB: যিজনে নিজৰ মাটিত চহায়, তেওঁ জোৰাওকৈ আহাৰ পায়; কিন্তু যিজনে মূল্যহীন অভিপ্রায়ৰ
    অনুগামী হয়, তেওঁ জ্ঞানশূন্য।
  sus-A: بْشِ رَوَلِ بَلٌي سْتْمَ نّ، كْنْ لْننِتَرٍ بِرَ مَ قٍ قُقَقُ نَن قْشْ رَ.
  fra-SBL: Celui qui cultive sa terre aura du pain en abondance, mais celui qui poursuit
    des fantaisies est dépourvu de compréhension.
  hbo-hbo: עֹבֵ֣ד אַ֭דְמָתֹו יִֽשְׂבַּֽע־לָ֑חֶם וּמְרַדֵּ֖ף רֵיקִ֣ים חֲסַר־לֵֽב׃
  kik-kik: Mũndũ ũrĩa ũrĩmaga mũgũnda wake nĩarĩkoragwo na irio nyingĩ, no ũrĩa ũhanyũkanagia
    na maũndũ ma tũhũ nĩagĩte gũkũũrana maũndũ.
  fra-NCL: Celui qui cultive son champ est rassasié de pain, mais celui qui poursuit
    des choses inutiles est dépourvu de sens.
  cek-AK: Angmah ih lawk phrawk kami loe zok amhah tih; toe palungha ai kami loe tidoeh
    avang ai kami hnukah bang.
  cuk-cuk: Dule-sapurba-gadi-arbaedi, mas nikagudaed. Dule, dule-gegeganaba-gudiiddina,
    binsaedsuli gued.
  uig-CYR: Тиришип териқчилиқ қилған деханниң қосиғи тоқ болар; Амма хам хиялларға
    берилгән кишиниң әқли йоқтур.
  tel-2017: తన భూమిని సేద్యం చేసుకునే వాడికి ఆహారం సమృద్ధిగా దొరుకుతుంది. బుద్ధిహీనుడు
    వ్యర్థమైన వాటిని అనుసరిస్తాడు.
  hat-BSA: Sila ki raboure tè li a va gen anpil pen; men sila ki swiv bagay san valè
    yo manke bon konprann.
  kos-kos: Mwet moniyuk in orek ima, pukanten mwe mongo yorol, a elos su sisla pacl
    lalos ke orekma lusrongten elos lalfon.
  hbo-WLC: עֹבֵ֣ד אַ֭דְמָתוֹ יִֽשְׂבַּֽע־לָ֑חֶם וּמְרַדֵּ֖ף רֵיקִ֣ים חֲסַר־לֵֽב׃
  ibo-ibo: Onye na-arụ ala ubi ya ga-enwe nri nʼebe ọ bara ụba, ma onye na-agbaso
    ihe efu dị iche iche, amamihe kọrọ.
  ory-ory: ଯେ ଆପଣା ଭୂମି ଚାଷ କରେ, ସେ ଯଥେଷ୍ଟ ଆହାର ପାଇବ; ମାତ୍ର ଯେ ଅସାର ବିଷୟରେ ପ୍ରବୃତ୍ତ
    ହୁଏ, ସେ ବୁଦ୍ଧିହୀନ।
  chk-chk: Eman mi angang won fanüan epwe wor chomong anan mongö, nge eman mi föri
    sokopaten angang mi lomotongau esap wor an mirit.
  rop-rop: Detlot pipul hu oldei wekwekbat langa olabat fam garra abum bigismob daga,
    bat detlot pipul hu oldei drimdrimbat blanga olkain ting, olabat siliwan langa
    olabat main.
  ukr-1871: Хто поле своє порає, той має достаток хлїба, хто ж гає марно час, той
    розуму не має.
  deu-1951: Wer seinen Acker bebaut, wird genug zu essen haben; wer aber unnötige
    Sachen treibt, ist unverständig.
  eng-JPS: He that tilleth his ground shall have plenty of bread; but he that followeth
    after vain things is void of understanding.
  srp-1865: Ko radi svoju zemlju, biæe sit hljeba; a ko ide za besposlicama, bezuman
    je.
  lug-lug: Oyo eyeerimira aliba n’emmere nnyingi, naye oyo anoonya ebitaliimu talina
    magezi.
  heb-heb: עבד אדמתו ישבע לחם ומרדף ריקים חסר לב׃
  ben-IRV: যে নিজের জমি চাষ করে, সে যথেষ্ট খাবার পায়; কিন্তু যে অসারদের পিছনে পিছনে
    দৌড়ায়, সে বুদ্ধি-বিহীন।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਖੇਤ ਨੂੰ ਦੱਬ ਕੇ ਵਾਹੁੰਦਾ ਹੈ, ਉਹ ਰੱਜ ਕੇ ਖਾਵੇਗਾ, ਪਰ ਜੋ ਨਿਕੰਮੀਆਂ
    ਗੱਲਾਂ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੈ ਉਹ ਨਿਰਬੁੱਧ ਹੈ।
  mya-JVB: မိမိ လယ်ယာ ကို လုပ် သောသူသည် ဝ စွာစားရ ၏။ အချည်းနှီး သောအမှုကို စောင့်
    သောသူမူကား ၊ ဉာဏ် ချို့တဲ့ ၏။
  tte-O: Tomone iya ipaipaisowa tano mena kani tano kanna ilobai, na iya keno bwagabwaga
    ikenokenoili sauga meuloina tomone iya ana nuwatu nige idududulai.
  tbg-tbg: Kaiqa vareha koqemake nái naahoqaa raqiki variaka, vika airi kara qantukeha
    vare variara. Naaho kaiqa qaqirakero vo kaiqa vo kaiqa qumina kaiqa vare vaira
    vira avu aatovano hampi avu aatoma vairo.
  hmo-hmo: Iena tano ia gaukaralaia namonamo tauna, ese aniani momo do ia davaria,
    to anina lasi karadia dekenai, iena nega ia haorea tauna be kavakava.
  urd-urd: जो अपनी ज़मीन में काश्तकारी करता है, रोटी से सेर होगा; लेकिन बेकारी का
    हिमायती बे'अक़्ल है।
  rus-SYN: Кто возделывает землю свою, тот будет насыщаться хлебом; а кто идет по
    следам празднолюбцев, тот скудоумен.
  bqc-SIM: Zↄ̃ɛ ãiade ìↄ kãa, gugiiyana sↄ̃, ↄ̃nↄ ì kɛ̃́sãwaɛ.
  tcz-CHONGTHU: Mipontho chun agam leiset akhot-a neh ding aki khol ahin, pannabeija
    thil ngaitoa lhailepan vang ima aneiji pon ahi.
  mar-mar: जो कोणी आपल्या शेतात कष्ट करतो त्याच्याकडे विपुल अन्न असते, पण जो निरर्थक
    योजनेमागे धावतो तो बुद्धिहीन आहे.
  hlt-THB: A lo awh bi ak bii thlang ingtaw ai kawi khawzah ta nawh, a naawmnaak ak
    sui thlang ingtaw cyihnaak am ta hy.
  qub-qub: Chacracho arojcunapaga micuyninpis manami pishinchu. Mana yarpachacoj guellacunami
    ichanga manacajllapaj arun, ruran.
  bqp-bqp: Búbari aniade dìgↄ̃ kãna, laasun kĩ̀a gbɛ̃ kũ àdi pɛ́ gukoriaaa.
  hat-hat: Moun ki travay jaden ap jwenn manje pou yo manje plen vant yo. Men, moun
    k'ap pèdi tan yo nan fè bagay san valè, se san konprann yo ye.
  eng-BSB: The one who works his land will have plenty of food, but whoever chases
    fantasies lacks judgment.
  tod-tod: Zɔi é ná-tii ɠɛɛzu, naa ɠa daamianigi zɔlɔɔ ga bɔɔlɔa, kɛlɛ zɔi é ʋilɛsu
    gaaʋalaba vaiti polu, naa ʋalagɛ ɠigi ma.
  eng-WEBPB: He who tills his land shall have plenty of bread, but he who chases fantasies
    is void of understanding.
  kbq-kbq: Amuho hu'za hozama antaza vahe'mo'za, rama'a ne'za me'nenige'za negahaze.
    Hianagi neginagi vahe'mo'za, nena raga'a omne'zante knazmia ahe fri'za eri'zana
    e'nerize.
  nhe-BL: Se tlacatl tlen tequiti chicahuac ipan imila nochipa quipiyas miyac tlacualistli.
    Pero se tlen huihuitic quinenpolohua itonal pampa tlatzihui.
  bus-bus: Búbari aĩadee ègↄ̃ kãna, laasuu kɛ̃̀sã gbɛ̃ kɛ̀ è pɛ́ gukoriaa.
  gub-BL: Heta tetea'u putar temi'u ywy rehe ma'eà'yz itymar pe nehe. Aze amo umumaw
    weko haw uma'ereko e pà a'e, a'e teko wiko ma'e kwaw katu 'ym ma'e romo a'e.
  eng-DRA: 'He that tilleth his land shall be satisfied with bread: but he that pursueth
    idleness is very foolish. He that is delighted in passing his time over wine,
    leaveth a reproach in his strong holds.'
