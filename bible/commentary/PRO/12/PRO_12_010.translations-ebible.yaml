verse: PRO.012.010
translations:
  mal-C: നീതിനിഷ്ഠർ തങ്ങളുടെ മൃഗങ്ങളുടെ ആവശ്യങ്ങളിൽപോലും ശ്രദ്ധാലുക്കളാണ്, എന്നാൽ
    ദുഷ്ടരുടെ കരുണാർദ്രമായ പ്രവൃത്തികൾപോലും ക്രൂരതനിറഞ്ഞതാണ്.
  deu-TKW: Der Fromme weiß, wie seinem Vieh zu Mute ist, aber der Gottlosen Herz ist
    grausam.
  lin-lin: Moto ya sembo ayebaka ata baposa ya bibwele na ye, kasi motema ya moto
    mabe eyokaka mawa te.
  eng-LSV: The righteous knows the life of his beast, || And the mercies of the wicked
    [are] cruel.
  eng-GNV: 'A righteous man regardeth the life of his beast: but the mercies of the
    wicked are cruell.'
  eng-WEBSTER: 'A righteous man regardeth the life of his beast: but the tender mercies
    of the wicked are cruel.'
  nhw-BL: Se cuali masehuali motequipachohua por itlapiyalhua pampa amo quinequi ma
    tlaijiyohuica. Pero quema se masehuali catli amo quitlepanita TOTECO moyolilhuía
    para quitlasojtlas itlapiyal, noja pano fiero quichihuilía pampa san ya nopa quimati.
  swh-ONEN: Mtu mwenye haki hujali mahitaji ya mnyama wake, bali matendo ya huruma
    ya mwovu ni ukatili.
  bba-bba: Ye ɡemɡii u mɔ, u rɑ ye nɔɔriwɑ, sere kɑ mɑm win yɑɑ sɑbenɔ, ɑdɑmɑ tɔn
    kɔ̃so, nuku kɔ̃surɑ u rɑ n yibɑ.
  eng-KJVCPB: 'A righteous man regardeth the life of his beast: But the tender mercies
    of the wicked are cruel.'
  luo-luo: Ngʼat makare chiwo kony ne gik ma jambe dwaro, to timbe mag ngʼwono mag
    ngʼat marach gin mana gero.
  meu-meu: Kara maoromaoro tauna ese ena boromakau e bogaia hisimu, a kara dika tauna
    ena hebogahisi na mai daḡedaḡena.
  npi-ULB: धर्मात्माले आफ्नो पशुका आवश्यकताहरूको वास्ता गर्छ, तर दुष्‍टको दया पनि
    क्रुर हुन्छ ।
  yor-yor: Olódodo ènìyàn ń ṣe aájò ohun tí àwọn ohun ọ̀sìn rẹ̀ nílò, ṣùgbọ́n ìyọ́nú
    àwọn ènìyàn búburú, ìkà ni.
  ind-ind: Orang benar merawat hewan peliharaannya, tetapi berbuat baik kepada hewan
    tak pernah ada dalam benak orang jahat.
  pes-OPCB: شخص خداشناس حتی به فکر آسایش چارپایان خود نیز هست، اما رحم و مروت خدانشناسان
    چیزی به‌جز ستمگری نیست.
  tgl-ULB: Nagmamalasakit ang matuwid sa pangangailangan ng kaniyang alagang hayop,
    pero maging ang habag ng masasama ay kalupitan.
  hui-hui: Wali agali tigabi karume tinaga nogo ega hinayaru dara howa bayuwa de hondo
    haga. Anigo agali ko karume tinaga nogo ega hinayaru baga bialu bayuwa de hondo
    nahaga.
  mya-mya: ဖြောင့်မတ်သောသူသည် မိမိတိရစ္ဆာန်အသက် ကို နှမြောတတ်၏။ မတရားသောသူမူကား၊ ကရုဏာ
    အရာ၌ပင် ကြမ်းကြုတ်တတ်၏။
  bod-N: དྲང་པོས་རང་གི་ཕྱུགས་ཀྱི་སྲོག་ལ༌གཅེས། །ངན་པས་སྙིང་རྗེ་བསྐྱེད་ཀྱང་གདུག་རྩུབ༌ཡིན།།
  wsk-wsk: Munan diram ko kari mu ko buruk kausik mel ninguru nunga bitarso; bare
    kari memek mu ko buruk kausik mel ningo nungumik te beteso ma se, wore ninguru
    nunga bita maguwuso.
  sna-sna: Munhu akarurama ane hanya nechipfuwo chake, asi zviito zvakanaka zvowakaipa
    utsinye.
  spa-BLM: El hombre justo respeta la vida de su animal, pero la misericordia de los
    malvados es cruel.
  cac-cac: A eb' tojol spensar, sya'ilej noc' smolb'etzal noc' eb'. Axo pax eb' chuc
    spensar jun, syixtej noc' smolb'etzal noc' eb'.
  swh-ULB: Yule atendaye haki anajali mahitaji ya mnyama wake, bali huruma ya mwovu
    ni ukatili.
  bel-bel: Праведны дбае і пра жыцьцё быдла свайго, а сэрца бязбожных жорсткае.
  deu-ELBBK: Der Gerechte kümmert sich um das Leben seines Viehs, aber das Herz der
    Gottlosen ist grausam.
  mbb-OT: Is metazeng he etew, ed-elimahan din is menge uyaǥen din, piru is ketulanged
    te etew he mezaat is menge ulaula zin, ebpekezezaat su seligkep dà.
  mal-2015: നീതിമാൻ തന്റെ മൃഗത്തിന്റെ പ്രാണാനുഭവം അറിയുന്നു; ദുഷ്ടന്മാരുടെ ഉള്ളമോ
    ക്രൂരമത്രെ.
  rmc-rmc: O lačho pes starinel pal peskro dobitkos, ale o nalačho hino ke lende bijileskro.
  pes-OPV: مرد عادل برای جان حیوان خود تفکرمی کند، اما رحمتهای شریران ستم کیشی است.
  ron-1924: Чел неприхэнит се ындурэ де вите, дар инима челуй рэу есте фэрэ милэ.
  ben-OBCV: ধার্মিকেরা তাদের পশুদের যত্ন নেয়, কিন্তু দুষ্টদের সদয় ব্যবহারও নিষ্ঠুরতামাত্র।
  som-som: Nin xaq ahu waa u tudhaa neefkiisa, Laakiinse kuwa sharka leh naxdintoodu
    waa naxariisla'aan oo keliya.
  lat-VUC: Novit justus jumentorum suorum animas; viscera autem impiorum crudelia.
  eng-ASVBT: A righteous man regardeth the life of his beast; But the tender mercies
    of the wicked are cruel.
  mna-mna: Tomtom ndeeŋeŋana, ni leleene izanzaana pizin mbili kini mi imbesmbeeze
    pizin. Mi wal sananŋan na, tiute mbulu ki muŋaiŋana ri sa som. Tanata tiseseeze
    tomtom matan.
  ita-1885: L'uomo giusto ha cura della vita della sua bestia; Ma le viscere degli
    empi son crudeli.
  eng-LXXUP: A righteous man has pity for the lives of his cattle; But the bowels
    of the ungodly are unmerciful.
  eng-ULB: The righteous person cares about the needs of his animal, but even the
    compassion of the wicked is cruel.
  spa-VBL: Los justos cuidan de sus animales, pero el cuidado de los malvados es crueldad.
  fra-_FOB: Le juste a soin de la vie de sa bête; mais les entrailles des méchants
    sont cruelles.
  mal-mal: നീതിമാൻ തന്റെ മൃഗത്തിന്റെ ജീവനെക്കുറിച്ച് ശ്രദ്ധിയ്ക്കുന്നു; ദുഷ്ടന്മാരുടെ
    മനസ്സ് ക്രൂരമത്രെ.
  lit-lit: Teisusis rūpinasi savo gyvulio gyvybe, bet nedorėlio gailestingiausi jausmai
    yra žiaurūs.
  urd-GVR: Rāstbāz apne maweshī kā bhī ḳhayāl kartā hai jabki bedīn kā dil zālim hī
    zālim hai.
  suz-BL: ठीक पाइब मुरपुकीमी आंम बी ब्‍यफ, क्‍यारश भेडा आन कली रिम्‍शो कोव़नीम। तन्‍न
    परमप्रभु यावे आ अरेशो मटीबपुकीमी शिशी मपाइनीम। प्रस्‍थान २३:५
  eng-NOY: The righteous man careth for the life of his beast; But the tender mercies
    of the wicked are cruel.
  ita-1927: Il giusto ha cura della vita del suo bestiame, ma le viscere degli empi
    sono crudeli.
  ckb-ckb: کەسی ڕاستودروست بایەخ بە ئاژەڵەکەی دەدات، بەڵام بەزەیی بەدکاران دڵڕەقییە.
  eng-BBE: An upright man has thought for the life of his beast, but the hearts of
    evil-doers are cruel.
  kan-OKCV: ನೀತಿವಂತನು ತನ್ನ ಪ್ರಾಣಿಗಳಿಗೂ ಕಾಳಜಿ ತೋರುವನು; ಆದರೆ ದುಷ್ಟರ ಕರುಣೆಯ ಕಾರ್ಯಗಳು
    ಕ್ರೂರತನವೇ.
  tam-2017: நீதிமான் தன்னுடைய மிருகஜீவன்களைக் காப்பாற்றுகிறான்; துன்மார்க்கர்களுடைய
    இரக்கமும் கொடுமையே.
  spa-RV-1909: 'El justo atiende á la vida de su bestia: mas las entrañas de los impíos
    son crueles.'
  ron-BTF: Un om drept dă atenție vieții animalului său, dar îndurările blânde ale
    celor stricați sunt crude.
  eng-WEBP: A righteous man respects the life of his animal, but the tender mercies
    of the wicked are cruel.
  eng-FBV: Good people look after their animals, but the care given by wicked is really
    cruelty.
  nld-1939: De rechtvaardige kent de noden zelfs van zijn vee, Maar het hart der bozen
    is zonder erbarmen.
  nch-BL: Se cuali masehuali motequipachohua por itapiyalhua pampa amo quinequi ma
    taijyohuica. Pero se masehuali cati amo quitepanita TOTECO amo teno moyolilhuía
    para quitasojtas itapiyal.
  vie-1934: Người công bình coi sóc sự sống của súc vật mình; Còn lòng thương xót
    của kẻ dữ khác nào sự hung bạo.
  hin-CV: धर्मी अपने पालतू पशु के जीवन का भी ध्यान रखता है, किंतु दुर्जन द्वारा प्रदर्शित
    दया भी निर्दयता ही होती है.
  eng-OURB: A upright man respects the life of his animal, but the tender rachamim
    ·merciful loves· of the wicked is cruel.
  spa-BES: Un hombre recto ha pensado en la vida de su bestia, pero los corazones
    de los malvados son crueles.
  tdx-tdx: Haoñe’ ty vantañe ty fiai’ i bibi’ey, fe fampisoañañe avao ty tretre’ i
    rati-tserekey.
  tha-KJV: คนชอบธรรมย่อมเห็นแก่​ชี​วิตสัตว์ของเขา แต่​ความกรุณาของคนชั่วร้ายคือความดุ​ร้าย
  por-BR-2018: O justo dá atenção à vida de seus animais; mas até as misericórdias
    dos perversos são cruéis.
  deu-ELO: Der Gerechte kümmert sich um das Leben seines Viehes, aber das Herz der
    Gesetzlosen ist grausam.
  eng-WYC-2018: A just man knoweth the lives of his work beasts; but the entrails
    of wicked men be cruel. (A righteous person careth for the lives of his work beasts;
    but the hearts of the wicked be cruel.)
  epo-epo: Virtulo kompatas la vivon de sia bruto; Sed la koro de malvirtuloj estas
    kruela.
  uig-PIN: Ⱨǝⱪⱪaniy adǝm ɵz uliƣinimu asrar; Əmma rǝzil adǝmning bolsa ⱨǝtta rǝⱨimdilliⱪimu
    zalimliⱪtur.
  beo-beo: Bagade dawa:su dunu e da ea ohe amoma asigisa, amola e da noga:le ouligisa.
    Amola dunu moloi hou hame hamobe ea da ea ohe amoma dodona:gini, noga:le hame
    ouligisa.
  tpi-OTNT: Ol stretpela man i save marimari long ol animal bilong ol, na lukautim
    ol gut. Tasol ol man nogut i save mekim nogut tru long ol animal bilong ol.
  hau-SA: Mai adalci kan kula da bukatun dabbobinsa, amma halaye mafi kyau na mugaye
    su ne ƙeta.
  uig-LAT: Heqqaniy adem öz ulighinimu asrar; Emma rezil ademning bolsa hetta rehimdilliqimu
    zalimliqtur.
  nde-nde: Umuntu olungileyo uyayinanzelela imfuyo yakhe kodwa okuhle komuntu omubi
    yilunya.
  ton-ton: '‌ʻOku tokangaʻi ʻe he tangata māʻoniʻoni ʻae moʻui ʻa ʻene manu: ka ko
    e manavaʻofa ʻae angahala ko e fakamālohi pe ia.'
  ces-1613: Pečuje spravedlivý o život hovádka svého, srdce pak bezbožných ukrutné
    jest.
  eng-WMB: A righteous man respects the life of his animal, but the tender mercies
    of the wicked are cruel.
  tam-TCV: நீதிமான்கள் தங்கள் மிருகங்களின் தேவையிலும் கரிசனையாய் இருக்கிறார்கள்; ஆனால்
    கொடியவர்களின் தயவான செயல்களும் கொடூரமானவை.
  ceb-ULB: Ang tawong nagbuhat ug matarong nag-atiman sa panginahanglan sa iyang mananap,
    apan bisan ang kahangawa sa tawong daotan bangis.
  pol-UBG: Sprawiedliwy dba o życie swego bydła, a serce niegodziwych jest okrutne.
  urd-GVU: راست باز اپنے مویشی کا بھی خیال کرتا ہے جبکہ بےدین کا دل ظالم ہی ظالم ہے۔
  deu-1912: Der Gerechte erbarmt sich seines Viehs; aber das Herz der Gottlosen ist
    unbarmherzig.
  kan-2017: ಶಿಷ್ಟನು ತನ್ನ ಪಶುಗಳ ಕ್ಷೇಮವನ್ನು ಲಕ್ಷಿಸುತ್ತಾನೆ, ದುಷ್ಟನ ವಾತ್ಸಲ್ಯವೋ ಕ್ರೂರತನವೇ.
  yap-yap: Girdi’ nib mat’aw e ma chothowliy e gamanman rok, ma pi’in kireb e yad
    ma gafgownag e tirorad e gamanman.
  hlt-MCSB: Aka dueng long tah a rhamsa kah a hinglu te a ming dae, halang kah haidamnah
    tah muenying muenyang la om.
  mdy-ETH: ኮሺ ዓሲ ፔ ማኣራ ዓኣ ቆልሞም ሚሚጪንታኔ፤ ፑርታ ዓሲኮ ሚጪንቲፃ ጋዓንቴ ጌኔ ማዺሢኬ።
  kew-kew: Epe redepone aanumi nimuna mena oyae luabu madaa odome waru omoa epe-rupa
    surubeme. Go yapare wae aanu nimuna mena oyaenu page waru epe-rupa nasurubeme.
  twi-ASANTE: Ɔteneneeni ma nʼayɛmmoa deɛ wɔpɛ, na amumuyɛfoɔ nneyɛɛ a ɛyɛ pa ara
    yɛ atirimuɔden.
  eng-WEBU: A righteous man respects the life of his animal, but the tender mercies
    of the wicked are cruel.
  wal-wal: Xillo asi ba mehiyaassi qarettees; shin iita asa kehatettau meqetti baawa.
  acu-NT: Pengker nintintin ni tangkuri warínia yuumina nunaka nekawai. Antsu pase
    aints tangkurin pengké wait anentsuk pase awajui.
  spa-PDDPT: El justo tiene en consideración la vida de su bestia, Pero aun la compasión
    de los perversos es cruel.
  gun-gun: Heko porã va'e opena porã 'rã guymba kuery re, ha'e rã heko vai va'e py'a
    re ma nhomoingo axyxea rive oĩ.
  agu-BL: Yi e' balaj nak na el chik'ajab te cyawun, poro yi e' mal nak qui na el
    to'kl chic'u'l scye'j.
  ilo-ULB: Ti tao nga agar-aramid iti umno ket kailalaanna ti kasapulan ti ayupna,
    ngem uray pay ti asi ti nadangkes ket agbalin a nadawel.
  kpg-kpg: Nia daangada humalia e benebene haga humalia nadau manu, gei digau huaidu
    hagalee hila gi nadau manu.
  uig-ARA: ھەققانىي ئادەم ئۆز ئۇلىغىنىمۇ ئاسرار؛ ئەمما رەزىل ئادەمنىڭ بولسا ھەتتا
    رەھىمدىللىقىمۇ زالىملىقتۇر.
  bps-bps: I to matlu, too fye kifatan i dad lmanafan, bay i to sasè, too sasè kiboan
    i dad lmanafan.
  sus-sus: Tinxintɔɛ mɛɛnima nɛ a xa xuruse ma, kɔnɔ mixi ɲaaxi tan ya ixara.
  pon-2006: Aramas mwahu kin kesempwalki neirail mahn akan, ahpw aramas suwed kin
    wiakauwe neirail kan.
  ksd-ksd: A tena takodo i mari kana vavaguai, Ma ga ra bala i ra tena varpiam i varvakadik.
  tur-YTC: Doğru kişi hayvanının hayatına saygı duyar, Ama kötünün sevecen merhameti
    zalimdir.
  bel-N: Праведнік рупіцца пра жыцьцё быдла свайго, а нутро бязбожных бязьлітаснае.
  grc-BRENT: Δίκαιος οἰκτείρει ψυχὰς κτηνῶν αὐτοῦ, τὰ δὲ σπλάγχνα τῶν ἀσεβῶν ἀνελεήμονα.
  ind-AYT: Orang benar memperhatikan nyawa hewan-hewannya, tetapi belas kasihan orang
    fasik itu kejam.
  eng-NNA: Good people take care of their tame animals. Bad people keep theirs badly.
  nya-nya: Munthu wolungama amasamalira moyo wa ziweto zake, koma chifundo cha munthu
    woyipa ndi chakhanza.
  hrv-hrv: Pravednik pazi i na život svog živinčeta, dok je opakomu srce okrutno.
  mps-mps: Te doloba pai bidi dabego te augwa kibu hani sibide te augwalide olo tau
    sabo kolesaga eyu, tama augwali bugagia tonalu negebo dao. Tiali goli, te dwai
    bidi dabego da, te augwa kibu dabe dali dene mabo sę eyu, mu dolobo dao.
  tpi-tpi: Ol stretpela man i save marimari long ol animal bilong ol, na lukautim
    ol gut. Tasol ol man nogut i save mekim nogut tru long ol animal bilong ol.
  dan-1931: Den retfærdige føler med sit Kvæg, gudløses Hjerte er grumt.
  vie-OVCB: Người lành chăm lo cho gia súc mình, còn người ác dù tỏ ra yêu thương
    vẫn là ác.
  guj-2017: ભલો માણસ પોતાના પશુના જીવની સંભાળ રાખે છે, પણ દુષ્ટ માણસની દયા ક્રૂરતા
    સમાન હોય છે.
  pon-2006A: Aramas mwahu kin kesempwalki neirail mahn akan, ahpw aramas suwed kin
    wiakauwe neirail kan.
  por-BRBSL: Um homem justo respeita a vida de seu animal, mas as ternas misericórdias
    dos ímpios são cruéis.
  swe-swe: Den rättfärdige tar hand om sina djur (känner och har medlidande med dem),
    men den ogudaktiges ”barmhärtighet” är grymhet.
  cth-cth: Tamikalan ni teh amae saringnaw hah a pasai, hatei tamikathout teh a pahrennae
    dawk patenghai a moikai.
  twi-twi: Ɔtreneeni ma ne nyɛmmoa nea wɔpɛ, na amumɔyɛfo nneyɛe a eye pa ara yɛ atirimɔden.
  hlt-hlt: Aka dueng long tah a rhamsa kah a hinglu te a ming dae, halang kah haidamnah
    tah muenying muenyang la om.
  tbz-SIM: Onitisɑ̀ù ɔ̃ ndɑkɛmu o wũɔ̃ kpɛ́í, kòo yɛiwe miɛkɛ ì cɔ̀ú.
  msy-2020: Gumazir aghuiba uan asɨzibar apangkuva egha deraghavɨra men gari. Ezɨ
    gumazir kuraba bar pazavɨram uan asɨzibagh ami.
  dop-dop: Siɣisilu pɑɑsəɣənɑ ɩ tɔntɛ kɛ́. Amɑ pətɔɔtəlɛ fɛɩ ɩsɑɣɑʋ lotu tɑɑ.
  azb-azb: Saleh insan hətta heyvanlarının ehtiyacını duyar, Şər insanın mərhəmətində
    də zalımlıq var.
  eng-DBY: A righteous man is concerned for the life of his beast; but the tender
    mercies of the wicked are cruel.
  hin-2017: धर्मी अपने पशु के भी प्राण की सुधि रखता है, परन्तु दुष्टों की दया भी निर्दयता
    है।
  wol-KYG: Ku jub day topptoo ag juram, ab soxor néeg cig juram.
  bjr-bjr: Andeeqara fasiqauqa nári aandau kuara faini nimuqusi marifaqa rakisidaqa.
    Manda oosana maree marifa kuara faini kaukaata qimannimaqaidanoo.
  eng-YLT: The righteous knoweth the life of his beast, And the mercies of the wicked
    [are] cruel.
  kne-kne: Ayowanan din nalinteg din animal na, ngem din lawa ay ipogaw yan magay
    seg-ang na.
  eng-WYC-2017: A just [or rightwise] man knoweth the lives of his work beasts; but
    the entrails of wicked men be cruel.
  eng-WMBB: A righteous man respects the life of his animal, but the tender mercies
    of the wicked are cruel.
  urd-GVH: रास्तबाज़ अपने मवेशी का भी ख़याल करता है जबकि बेदीन का दिल ज़ालिम ही ज़ालिम
    है।
  rug-rug: Sa tie toṉoto si kopu va leana ni sari nana kurukuru, ba sari tataru tadi
    tie kaleadi si na ṉinovaṉovala.
  gaz-gaz: Namni qajeelaan lubbuu horii isaatiif yaada; hojiin jalʼootaa garuu tolaan
    isaa iyyuu hammina.
  fra-LSG: Le juste prend soin de son bétail, Mais les entrailles des méchants sont
    cruelles.
  yal-yal: Tinxin muxuna a yengi dɔxɔma a xuruseene xɔn nɛn. Koni kininkinin mi muxu
    ɲaxine yi mumɛ!
  haw-1868: Manao no ke kanaka pono i ka ola o kona holoholona; Aka, o ke aloha o
    ka poe hewa, he lokoino no ia.
  arb-NAV: الصِّدِّيقُ يُرَاعِي نَفْسَ بَهِيمَتِهِ، أَمَّا الشِّرِّيرُ فَأَرَقُّ مَرَاحِمِهِ
    تَتَّسِمُ بِالْقَسْوَةِ.
  ewe-ewe: Ame dzɔdzɔe léa be na eƒe lãwo ke dɔmenyo siwo ame vɔ̃ɖiwo ya wɔna la nye
    ŋutasesẽ.
  eng-LEE: A righteous man careth for the life of his beast; but the mercies of the
    wicked are cruelty.
  nna-nna: Ngalypakatarrangu marrngurrangulu tukulu kalkunayijaninyi janamilirrangu
    jarnturrangu. Kurlujartiny marrngurrangulu kurlujartinyju kalkunayijaninyi janamili.
  asm-FB: যিজনে সত্যতাত চলে, তেওঁ নিজৰ পশুৰ প্রয়োজনীয়তালৈ যত্ন কৰে; কিন্তু দুষ্টলোকৰ
    সহানুভুতি নিষ্ঠুৰতাযুক্ত।
  sus-A: تِنشِنتْي مّينِمَ نّ عَ شَ شُرُ سٍ مَ، كْنْ مِشِ حَاشِ تَن يَ عِشَرَ.
  fra-SBL: L'homme juste respecte la vie de son animal, mais les tendres miséricordes
    des méchants sont cruelles.
  hbo-hbo: יֹודֵ֣עַ צַ֭דִּיק נֶ֣פֶשׁ בְּהֶמְתֹּ֑ו וְֽרַחֲמֵ֥י רְ֝שָׁעִ֗ים אַכְזָרִֽי׃
  kik-kik: Mũndũ mũthingu nĩamenyagĩrĩra muoyo wa nyamũ yake, no maũndũ marĩa ma tha
    ma ũrĩa mwaganu nĩ ma kũnyariirana.
  fra-NCL: Le juste s’occupe de son bétail, mais les entrailles des méchants sont
    cruelles.
  cek-AK: Katoeng kaminawk loe a pacah ih moinawk nuiah tahmenhaih to tawnh; toe hmawsaenghaih
    loe kasae kaminawk ih tahmenhaih sang koek ah oh.
  cuk-cuk: Dule-innikidaedi, na e-moli-nikad nued akwediid. Dule-isganadina, baisur
    e-ibmar daked.
  uig-CYR: Һәққаний адәм өз улиғиниму асрар; Амма рәзил адәмниң болса һәтта рәһимдиллиғиму
    залимлиқтур.
  tel-2017: ఉత్తముడు తమ పశువుల ప్రాణాల పట్ల దయ చూపుతాడు. దుష్టులు చూపించే ప్రేమ క్రూరత్వమే.
  hat-BSA: Yon nonm ladwati gen respè pou lavi a bèt li; men konpasyon a mechan an
    se mechanste.
  kos-kos: Sie mwet wo el karingin kosro natul, a mwet koluk uh sulallal nu sin kosro
    natulos.
  hbo-WLC: יוֹדֵ֣עַ צַ֭דִּיק נֶ֣פֶשׁ בְּהֶמְתּ֑וֹ וְֽרַחֲמֵ֥י רְ֝שָׁעִ֗ים אַכְזָרִֽי׃
  ibo-ibo: Onye ezi omume na-elekọta anụ ụlọ ya, ma obi ebere kachasị nro nke onye
    ajọ omume mere bụ enweghị obi ebere.
  ory-ory: ଧାର୍ମିକ ମନୁଷ୍ୟ ଆପଣା ପଶୁର ପ୍ରାଣକୁ ଆଦର କରେ, ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କର କରୁଣା ନିଷ୍ଠୁର।
  chk-chk: Eman chon pwüng a tümwünüöchü nöün man, nge ekewe aramasangau ra chök ariaföüü
    nöür man.
  rop-rop: Detlot gudbala pipul oldei lukaftumbat olabat enimulmob gudwei, bat detlot
    wikitwan pipul oldei dumbat krulbala ting langa olabat enimulmob.
  ukr-1871: Праведний журиться й про життє скотини своєї, серце ж безбожних жорстоке.
  deu-1951: Der Gerechte erbarmt sich seines Viehs; das Herz des Gottlosen aber ist
    unbarmherzig.
  eng-JPS: A righteous man regardeth the life of his beast; but the tender mercies
    of the wicked are cruel.
  srp-1865: Pravednik se brine za život svojega živinèeta, a u bezbožnika je srce
    nemilostivo.
  lug-lug: Omutuukirivu afaayo ku bisolo bye, naye omukozi w’ebibi abiraga bukambwe
    bwereere.
  heb-heb: יודע צדיק נפש בהמתו ורחמי רשעים אכזרי׃
  ben-IRV: ধার্মিক নিজের পশুর প্রাণের বিষয় চিন্তা করে; কিন্তু দুষ্টদের দয়া নিষ্ঠুর।
  pan-pan: ਧਰਮੀ ਆਪਣੇ ਪਸ਼ੂ ਦੇ ਪ੍ਰਾਣਾਂ ਦੀ ਵੀ ਸੁੱਧ ਰੱਖਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਦੀ ਦਯਾ ਵੀ ਨਿਰਦਈ
    ਹੀ ਹੁੰਦੀ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် မိမိ တိရစ္ဆာန် အသက် ကို နှမြော တတ်၏။ မ တရားသောသူမူကား
    ၊ ကရုဏာ အရာ၌ပင် ကြမ်းကြုတ် တတ်၏။
  tte-O: Tomo dudulaina ana ebaebai igite-kalatagili, na tomo naenaena ana paisowa
    meuloili sinae.
  tbg-tbg: Avuqavu ni variaka nái quara vairiara mpo ike tiha vikaqaa koqemake raqiki
    variara. Qora kaiqa vare variaka nái quara vairi qoraiqama nimite variara.
  hmo-hmo: Kara maoromaoro tauna ese, iena boromakau ia bogahisihisi henia noho, to
    kara dika taudia edia kudouna, be mai dagedage danu.
  urd-urd: सादिक़ अपने चौपाए की जान का ख़याल रखता है, लेकिन शरीरों की रहमत भी 'ऐन
    जु़ल्म है।
  rus-SYN: Праведный печется и о жизни скота своего, сердце же нечестивых жестоко.
  bqc-SIM: Gbɛ̃maa a pↄtuoↄ gwaa dↄ̃, ãma gbɛ̃vãiↄ sósobi pãsĩ.
  tcz-CHONGTHU: Mikitah hon agancha jengu jong khohsahna aneiyun, mikitah loutea kon
    ngailutna vang chu thangsetna ahi.
  mar-mar: नीतिमान आपल्या प्राण्यांविषयीच्या गरजांची काळजी घेतो, पण दुष्टाचे दयाळूपणही
    क्रूर असते.
  hlt-THB: Thladyng ingtaw a qamsaa ai kawi ce poek nawh, cehlai, thlakqaw am qeennaak
    ak saang soeih taw thekhanaak ni.
  qub-qub: Alli tantiyacoj runacunaga uywancunata cuyapayta yachanmi. Fiyu guella
    runacunami ichanga mana musyanchu imano cuyapay cashantapis.
  bqp-bqp: Gbɛ̃ mana a pↄ́kãdenↄ gwana dↄ̃, gbɛ̃ vãninↄ dà pãsĩ kũ ń pↄ́nↄ.
  hat-hat: Moun ki mache dwat okipe ata zannimo nan lakou yo. Men, mechan yo san zantray.
  eng-BSB: A righteous man regards the life of his animal, but the tender mercies
    of the wicked are only cruelty.
  tod-tod: Telebo nui ɠa ɗa ɠaaɓa ná-toganiiti ma, kɛlɛ faa ɲɔu ɠɛ nuiti koozu vai
    ɠa ga gaazumaavɔi nɔ.
  eng-WEBPB: A righteous man respects the life of his animal, but the tender mercies
    of the wicked are cruel.
  kbq-kbq: Fatgo vahe'mo'a zagagafa'amofona kegavagriso'e hunezamante. Hianagi kefo
    zamavu'zamava'ma nehaza vahe'mo'za zagagafa zamia kegava hugahazanagi, kanonkeve
    zamigahaze.
  nhe-BL: Se cuali tlacatl mocuesohua ipampa itlapiyalhua pampa ax quinequi ma tlaijiyohuica.
    Pero quema se tlacatl tlen ax quitlepanita TOTECO moyolilhuía para quitlasojtlas
    itlapiyal, noja pano fiero quichihuilía pampa san ya nopa quimati.
  bus-bus: Gbɛ̃ maaa a pↄ́kãdeenↄ gwana dↄ̃, gbɛ̃ zaaanↄ dà pãsĩ kↄ̃n ń pↄ́nↄ.
  gub-BL: Ikatu ma'e uzekaiw katu weimaw wanehe wà. Ikatu 'ym ma'e wapy'a upuraraw
    kar ma'erahy ma'ea'yr wanupe.
  eng-DRA: 'The just regardeth the lives of his beasts: but the bowels of the wicked
    are cruel.'
