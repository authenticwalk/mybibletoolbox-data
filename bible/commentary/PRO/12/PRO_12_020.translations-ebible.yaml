verse: PRO.012.020
translations:
  mal-C: ദുഷ്ടത നെയ്തുകൂട്ടുന്നവരുടെ ഹൃദയത്തിൽ കുടിലത ആവസിക്കുന്നു, എന്നാൽ സമാധാനം
    പ്രചരിപ്പിക്കുന്നവർക്ക് ആനന്ദമുണ്ട്.
  deu-TKW: Trug ist im Herzen derer, die böses ersinnen; aber die zum Frieden raten,
    stiften Freude.
  lin-lin: Lokuta ezalaka kati na mitema ya bato oyo basalaka mabongisi ya mabe, kasi
    esengo ezali mpo na bato oyo bakopesaka batoli ya kimia.
  eng-LSV: Deceit [is] in the heart of those devising evil, || But for counselors
    of peace—joy.
  eng-GNV: 'Deceite is in the heart of them that imagine euill: but to the counsellers
    of peace shall be ioye.'
  eng-WEBSTER: 'Deceit is in the heart of them that imagine evil: but to the counselors
    of peace is joy.'
  nhw-BL: Nochi catli moilhuíaj quichihuase catli amo cuali, quisencahuaj ipan ininyolo
    quenicatza huelis tlacajcayahuase. Pero catli itztoque xitlahuaque quipiyaj paquilistli
    ipan ininyolo pampa moyolilhuíaj catli cuali huelis quichihuase.
  swh-ONEN: Upo udanganyifu katika mioyo ya wale ambao hupanga mabaya, bali kuna furaha
    kwa wale wanaoleta amani.
  bba-bba: Be bɑ rɑ kɔ̃sɑ bwisiku, weesɑ su rɑ n yibɑ ben ɡɔ̃ruɔ, ɑdɑmɑ be bɑ rɑ tɔmbu
    bwisi kɛ̃ bu kɑ ɡeɑ ko, bɑ rɑ n nuku dobu mɔwɑ.
  eng-KJVCPB: 'Deceit is in the heart of them that imagine evil: But to the counsellers
    of peace is joy.'
  luo-luo: Wuond ni e chuny jogo machano timo marach, to mor en mar jogo mohero kwe.
  meu-meu: Koikoi na dala dikana, e laloa hatamu taudia lalodia ai; a namo e laloa
    hatamu taudia ese moale e davariamu.
  npi-ULB: खराबी गर्ने योजना बनाउनेहरूको हृदयमा छल हुन्छ, तर शान्तिका परामर्शदाताहरूमा
    आनन्द आउँछ ।
  yor-yor: Ẹ̀tàn wà nínú ọkàn àwọn tí ń pète búburú ṣùgbọ́n ayọ̀ wà fún àwọn tí ń
    mú kí àlàáfíà gbilẹ̀.
  ind-ind: Penipuan selalu memenuhi hati orang yang merencanakan kejahatan, tetapi
    sukacita memenuhi hati orang yang mengusahakan damai.
  pes-OPCB: افکار توطئه‌گران پر از نیرنگ است، اما دلهای آنانی که خیراندیش هستند آکنده
    از شادی می‌باشد.
  tgl-ULB: Mayroong panlilinlang sa puso ng mga taong nagbabalak ng kasamaan, pero
    kagalakan ang dumarating sa mga tagapagpayo ng kapayapaan.
  hui-hui: Wali agali ko hangu bule mitangi biaabo haga karu tinime tini mo hondo
    hara. Anigo wali agali bayale helonaga biamogo bulene mitangi biaga kago ibuni
    turuho holebira.
  mya-mya: မကောင်းသောအကြံကို ကြံသောသူတို့၏ စိတ် ထဲမှာ လှည့်စားတတ်သောသဘောရှိ၏။ ရန်ပြေစေခြင်း
    ငှါ အကြံပေးသော သူတို့၌ကား၊ ဝမ်းမြောက်စရာ အကြောင်းရှိ၏။
  bod-N: དོན་ངན་གཤོམ་པའི་སེམས་ལ་གཡོ་སྒྱུ༌བཅངས། །བར་འདུམ་པ་ཡི་སེམས་སུ་དགའ་མགུ༌རང༌།།
  wsk-wsk: Kariimet memek betemonko den kalosan, mu nongomang motam kawel karogo terong
    mam; bare kariimet bagara lila sokel tusan mu amilmilamonko.
  sna-sna: Mune kunyengera mumwoyo yaavo vanoronga zvakaipa, asi rufaro rwuri kune
    avo vanokurudzira rugare.
  spa-BLM: El engaño está en el corazón de los que traman el mal, pero la alegría
    llega a los promotores de la paz.
  cac-cac: A eb' chuc, an̈ej ac'oj musansatil naan yuj eb'. Axo eb' sayanec' junc'olal,
    a tzalajc'olal tz'ilchaj yuj eb'.
  swh-ULB: Kuna udanganyifu katika mioyo ya wale wanaopanga kutenda uovu, bali furaha
    hutoka kwa washauri wa amani.
  bel-bel: Хітрына - у сэрцы ў зламысьнікаў, радасьць - у міратворцаў.
  deu-ELBBK: Trug ist im Herzen derer, die Böses schmieden; bei denen aber, die Frieden
    planen, ist Freude.
  mbb-OT: Limbung is egketaǥù diyà te ǥehinawa te etew he iyan ed-isipen din is kebaal
    te mezaat, iyan, kelipey mulà is egketaǥù diyà te ǥehinawa te etew he ebpen-ahà
    te melinew he kebpekesavuk.
  mal-2015: ദോഷം നിരൂപിക്കുന്നവരുടെ ഹൃദയത്തിൽ ചതിവു ഉണ്ടു; സമാധാനം ആലോചിക്കുന്നവർക്കോ
    സന്തോഷം ഉണ്ടു.
  rmc-rmc: Olen, ko gondoľinen te kerel o nalačho, hin o klamišagos andro jilo, no
    olen, ko anen o smirom, hin o radišagos.
  pes-OPV: در دل هر‌که تدبیر فاسد کند فریب است، اما مشورت دهندگان صلح را شادمانی است.
  ron-1924: Ыншелэтория есте ын инима челор че куӂетэ рэул, дар букурия есте пентру
    чей че сфэтуеск ла паче.
  ben-OBCV: যারা অমঙ্গলের চক্রান্ত করে তাদের অন্তরে ছলনা থাকে, কিন্তু যারা শান্তির
    উদ্যোক্তা হয় তারা আনন্দ পায়।
  som-som: Kuwa sharka ku fikira qalbigooda khiyaanaa ku jirta, Laakiinse taliyayaasha
    nabaddu farxad bay leeyihiin.
  lat-VUC: Dolus in corde cogitantium mala; qui autem pacis ineunt consilia, sequitur
    eos gaudium.
  eng-ASVBT: Deceit is in the heart of them that devise evil; But to the counselors
    of peace is joy.
  mna-mna: Zin wal ta lelen iurur be tikam mbulu sananŋana na, ŋgar kizin bok pa pakaamŋana.
    Mi zin wal ta tirru zaala be tilup zin tomtom mibe tikam zin ma timbot ambai,
    inako lelen ambai kat.
  ita-1885: Inganno è nel cuor di coloro che macchinano del male; Ma vi è allegrezza
    per quelli che consigliano pace.
  eng-LXXUP: There is deceit in the heart of him that imagines evil; But they that
    love peace shall rejoice.
  eng-ULB: There is deceit in the hearts of those who plan to do evil, but joy comes
    to the advisors of peace.
  spa-VBL: En la mente de los que maquinan maldad solo hay engaño; pero los que piensan
    en hacer el bien viven con alegría.
  fra-_FOB: La tromperie est dans le cœur de ceux qui machinent le mal; mais la joie
    est pour ceux qui conseillent la paix.
  mal-mal: ദോഷം നിരൂപിക്കുന്നവരുടെ ഹൃദയത്തിൽ ചതിവ് ഉണ്ട്; സമാധാനകാംക്ഷികൾക്ക് സന്തോഷം
    ഉണ്ട്.
  lit-lit: Apgaulė yra širdyje tų, kurie sumano pikta, bet taikingai patariantiems
    yra džiaugsmas.
  urd-GVR: Bure mansūbe bāndhne wāle kā dil dhoke se bharā rahtā jabki salāmatī ke
    mashware dene wāle kā dil ḳhushī se chhalaktā hai.
  suz-BL: मरिम्‍शो मिम्‍ब आन थुंमी जोल ला बाक्‍ब। तन्‍न थुं नाइक्‍तीक अर्ती गेब ग्‍येरशा
    बाक्‍नीम।
  eng-NOY: Deceit is in the heart of those who contrive evil; But to the counsellors
    of peace shall be joy.
  ita-1927: L’inganno è nel cuore di chi macchina il male, ma per chi nutre propositi
    di pace v’è gioia.
  ckb-ckb: ساختە لە دڵی ئەوانەیە کە پیلانی خراپە دەنێنەوە، بەڵام دڵخۆشی بۆ ڕاوێژکارانی
    ئاشتییە.
  eng-BBE: Deceit is in the heart of those whose designs are evil, but for those purposing
    peace there is joy.
  kan-OKCV: ಕೇಡನ್ನು ಕಲ್ಪಿಸುವವರ ಹೃದಯದಲ್ಲಿ ಮೋಸ; ಸಮಾಧಾನದ ಆಲೋಚನೆಯನ್ನು ಹೇಳುವವರಿಗೆ ಸಂತೋಷ.
  tam-2017: தீங்கை திட்டமிடுகிறவர்களின் இருதயத்தில் கபடம் இருக்கிறது; சமாதானம்செய்கிற
    ஆலோசனைக்காரர்களுக்கு உள்ளது சந்தோஷம்.
  spa-RV-1909: 'Engaño hay en el corazón de los que piensan mal: mas alegría en el
    de los que piensan bien.'
  ron-BTF: Înșelăciune este în inima celor ce plănuiesc răul, dar a sfătuitorilor
    păcii este bucuria.
  eng-WEBP: Deceit is in the heart of those who plot evil, but joy comes to the promoters
    of peace.
  eng-FBV: Deceit is in the mind of those planning evil, but those who plan peace
    have joy.
  nld-1939: Ontgoocheling is het lot van wie kwaad beramen; Maar bij hen, die heilzame
    raad geven, heerst vreugde.
  nch-BL: Nochi cati moilhuíaj quichihuase cati amo cuali, quisencahuaj ipan iniyolo
    quenicatza huelis tacajcayahuase. Pero cati itztoque xitahuaque quipiyaj paquilisti
    ipan iniyolo pampa moyolilhuíaj cati cuali huelis quichihuase.
  vie-1934: Sự phỉnh gạt ở trong lòng kẻ toan mưu hại; Nhưng sự vui vẻ thuộc về người
    khuyên lơn sự hòa bình.
  hin-CV: बुराई की युक्ति करनेवाले के हृदय में छल होता है, किंतु जो मेल स्थापना का
    प्रयास करते हैं, हर्षित बने रहते हैं.
  eng-OURB: Deceit is in the heart of those who plot evil, but joy comes to the promoters
    of peace.
  spa-BES: El engaño está en el corazón de aquellos cuyos designios son malos; pero
    para aquellos que se proponen la paz hay alegría.
  tdx-tdx: Famañahiañe ty an-tro’ o mpikililio, fe haehake t’ie mpifampilongo.
  tha-KJV: ความหลอกลวงอยู่ในใจของบรรดาผู้คิดแผนการชั่วร้าย แต่​บรรดาผู้กะแผนงานแห่งสันติภาพมี​ความชื่นบาน
  por-BR-2018: Há engano no coração dos que tramam o mal; mas os que aconselham a
    paz têm alegria.
  deu-ELO: Trug ist im Herzen derer, die Böses schmieden; bei denen aber, die Frieden
    planen, ist Freude.
  eng-WYC-2018: Guile is in the heart of them that think evils; but joy followeth
    them that make counsels of peace.
  epo-epo: Malico estas en la koro de malbonintenculoj; Sed ĉe la pacigantoj estas
    ĝojo.
  uig-PIN: Yamanliⱪning koyida yürgüqining kɵnglidǝ ⱨiylǝ saⱪlanƣandur; Amanliⱪni
    dǝwǝt ⱪilƣuqilar huxalliⱪⱪa qɵmǝr.
  beo-beo: 'Nowa da wadela:i hamomusa: dawa:sea da beda:ga fofogadigimu. Be nowa da
    hou ida:iwane hamomusa: dawa:sea da hahawane ba:mu.'
  tpi-OTNT: Ol man i tingting long mekim pasin nogut, ol i save giamanim ol yet. Tasol
    man i tingting long helpim ol manmeri long sindaun gut, bai em yet i amamas.
  hau-SA: Akwai ruɗu a zukatan waɗanda suke ƙulla mugunta, amma waɗanda suke aikata
    alheri za su yi farin ciki.
  uig-LAT: Yamanliqning koyida yürgüchining könglide hiyle saqlan’ghandur; Amanliqni
    dewet qilghuchilar xushalliqqa chömer.
  nde-nde: Inhliziyo zabaceba ububi zigcwele inkohliso, kodwa kulokuthokoza kwabaletha
    ukuthula.
  ton-ton: '‌ʻOku ai ʻae kākā ʻi he loto ʻonautolu ʻoku filioʻi kovi: ka ʻoku ai ʻae
    fiefia kiate kinautolu ʻoku alea ki he melino.'
  ces-1613: V srdci těch, kteříž zlé obmýšlejí, bývá lest, v těch pak, kteříž radí
    ku pokoji, veselí.
  eng-WMB: Deceit is in the heart of those who plot evil, but joy comes to the promoters
    of peace.
  tam-TCV: தீமையான சூழ்ச்சி செய்வோரின் இருதயங்களில் வஞ்சனை உண்டு, ஆனால் சமாதானத்திற்காக
    முயற்சிப்பவர்களுக்கு மகிழ்ச்சி உண்டு.
  ceb-ULB: Adunay paglingla diha sa kasingkasing niadtong nagplano sa pagbuhat ug
    daotan, apan ang kalipay nagagikan sa mga magtatambag sa kalinaw.
  pol-UBG: Podstęp jest w sercu tych, którzy knują zło, lecz u doradzających pokój
    jest radość.
  urd-GVU: بُرے منصوبے باندھنے والے کا دل دھوکے سے بھرا رہتا جبکہ سلامتی کے مشورے
    دینے والے کا دل خوشی سے چھلکتا ہے۔
  deu-1912: Die, so Böses raten, betrügen; aber die zum Frieden raten, schaffen Freude.
  kan-2017: ಕೇಡನ್ನು ಕಲ್ಪಿಸುವವರ ಹೃದಯದಲ್ಲಿ ಮೋಸ, ಹಿತೋಪದೇಶಕರ ಮನಸ್ಸಿನಲ್ಲಿ ಉಲ್ಲಾಸ.
  yap-yap: Pi’in yad ma t’arliben e kireb e yad ra gin ko kireb, machane pi’in yad
    ma maruweliy e fel’ e yad ra pir’eg e felfelan’.
  hlt-MCSB: Hlangthai palat loh a lungbuei khuikah boethae te a uep tih, rhoepnah
    ham aka uen loh kohoenah a dang.
  mdy-ETH: ፑርቱሞ ማላ ዓሶኮ ዒኖይዳ ጌኔ ማሊሢ ዓኣኔ፤ ኮሹሞ ዴንቃኒ ዞራ ዓሳ ጋዓንቴ ዎዛ ዴንቃኔ።
  kew-kew: Aanumi waea peme rabu go pemeame nimuna bipa nimu makiraeme. Goa peme pare
    aa medame epe kone sua onaa rabameano kone sua epea palia-daare nipu page epealia.
  twi-ASANTE: Nnaadaa hyɛ wɔn a wɔdwene bɔne ho akoma mu, na wɔn a wɔpɛ asomdwoeɛ
    nya ahosɛpɛ.
  eng-WEBU: Deceit is in the heart of those who plot evil, but joy comes to the promoters
    of peace.
  wal-wal: Iitaa qoppiyaageetu wozanan genee de7ees; shin sarobaa zorettiyaageetu
    wozanan ufaissai kumees.
  acu-NT: Pase nintintin ainauka tuke chikich ainaun anangkinawai. Antsu maanichu
    ainauka pengker nintimsar pujuinawai.
  spa-PDDPT: Hay engaño en el corazón del que trama el mal, Pero para los consejeros
    de la paz hay alegría.
  gun-gun: Heko vai va'e py'a re oĩ nhombotavy aguã rive, ha'e rã peteĩ rami ikuai
    aguã re nhomongeta va'e ma oendu 'rã ovy'aa.
  agu-BL: Cyakil yi na xtxum jun mal nak, ilenin at la'jil tuch', poro yi e'chk ajtza'kl
    yi na tak' jun yi at lok' ib tuch', na tak' tzatzin.
  ilo-ULB: Adda panangallilaw kadagiti puso dagiti agpangpanggep nga agaramid iti
    dakes, ngem dumteng ti rag-o kadagiti mangibalbalakd iti talna.
  kpg-kpg: Di obolima la anga hua gi digau ala e haganohonoho nia huaidu, gei digau
    ala e ngalua gi di humalia ga gidee di tenetene.
  uig-ARA: يامانلىقنىڭ كويىدا يۈرگۈچىنىڭ كۆڭلىدە ھىيلە ساقلانغاندۇر؛ ئامانلىقنى دەۋەت
    قىلغۇچىلار خۇشاللىققا چۆمەر.
  bps-bps: I to faldam mimò sasè, klimbung i mnè di nawan, bay i to faldam mimò fye,
    klehew i mnè di nawan.
  sus-sus: Maifui nan na mixi ɲaaxi bɔɲɛ kui, sɛɛwɛ na mixi bɛ, naxan gere raxubenma.
  pon-2006: Irail kan me kin koasoakoasoane mehkot suwed pahn pwuriamweiki ar pein
    pitihiraildi, ahpw irail kan me kin doadoahkohng mehkot mwahu pahn diar nsenamwahu.
  ksd-ksd: A vavagu i ki ta ra bala i diat dia varpit upi ra kaina, Ma diat dia tata
    rangup upi ra malmal dia gugu.
  tur-YTC: Hile kötülük tasarlayanların yüreğindedir, Ama esenliği destekleyene sevinç
    gelir.
  bel-N: Ашуканства ў сэрцы тых, якія задумляюць ліхоту, а ў тых, якія радзяць мір,
    — радасьць.
  grc-BRENT: Δόλος ἐν καρδίᾳ τεκταινομένου κακὰ, οἱ δὲ βουλόμενοι εἰρήνην εὐφρανθήσονται.
  ind-AYT: Tipu daya ada dalam hati orang yang merencanakan kejahatan, tetapi mereka
    yang menasihatkan kedamaian bersukacita.
  nya-nya: Mʼmitima ya anthu amene amakonza zoyipa muli chinyengo; koma anthu olimbikitsa
    za mtendere amakhala ndi chimwemwe.
  hrv-hrv: Prijevara je u srcu onih koji snuju zlo, a veselje u onih koji dijele miroljubive
    savjete.
  mps-mps: Te dwai kolesaga yabo homu ebo bidi dabego, augwa digi augwa tibo po ola
    mabo dao. Tiali goli, te we bidi dabe tau siyu bugagia bidimainu homu ebo bidigo
    da, teda aga digi te pemene ebo dao.
  tpi-tpi: Ol man i tingting long mekim pasin nogut, ol i save giamanim ol yet. Tasol
    man i tingting long helpim ol manmeri long sindaun gut, bai em yet i amamas.
  dan-1931: De, som smeder ondt, har Svig i Hjertet; de, der stifter Fred, har Glæde.
  vie-OVCB: Lòng dạ người mưu ác chứa đầy lừa dối; tâm can người giải hòa tràn ngập
    vui tươi.
  guj-2017: જેઓ ખરાબ યોજનાઓ કરે છે તેઓનાં મન કપટી છે, પણ શાંતિની સલાહ આપનાર સુખ પામે
    છે.
  pon-2006A: Irail kan me kin koasoakoasoane mehkot suwed pahn pwuriamweiki ar pein
    pitihiraildi, ahpw irail kan me kin doadoahkohng mehkot mwahu pahn diar nsenamwahu.
  por-BRBSL: O engano está no coração daqueles que conspiram o mal, mas a alegria
    vem para os promotores da paz.
  swe-swe: Svek (bedrägeri) finns i hjärtat hos dem som planerar ondska, men de som
    verkar för (medlar mellan parter för att skapa) fred får glädje [i hjärtat].
  cth-cth: Hawihoehnae pouknae lungthin dawk dumyennae ao, hatei roumnae kadeikungnaw
    ni konawmnae a tawn awh.
  twi-twi: Nnaadaa hyɛ wɔn a wodwen bɔne ho no koma mu, na wɔn a wɔpɛ asomdwoe nya
    ahosɛpɛw.
  hlt-hlt: Hlangthai palat loh a lungbuei khuikah boethae te a uep tih, rhoepnah ham
    aka uen loh kohoenah a dang.
  tbz-SIM: Bɛ̀ɛ̀ wɑnti mɛyɛi mbɛ̀ tu bɛniticiìmbɛ̀ mbɛ, bɛ̀ɛ̀ tiè nyitié nsɑ̀ɑ̀yì
    kɛ̀ bɛ̀ piɛti diwɛ̀ì.
  msy-2020: Gumazamizir arazir kurabar amuasa nɨghnɨziba, me uarira uarigh ifari.
    Ezɨ gumazir gumazamizibar akurvaghtɨ me navir amɨrizimɨn ikiasa nɨghnɨzim, a uabɨ
    bar akongegham.
  dop-dop: Mpɑ pɑ tʋ pɑ tɑɑ kɛ́ ɩsɑɣɑtʋ lɑpʋ tɔ pɑ lotu tɑɑ suwɑ pɔpɔtʋ kɛ́. Amɑ mpɑ
    pɑ sɛɣɛsəɣɩ hɛɛsʋɣʋ tɔm tɔ, pɑ lɑŋɑ hʋləməɣɩ.
  azb-azb: Şər quranın qəlbində hiylə olar, Nəsihət verib sülhə çağıran sevinc tapar.
  eng-DBY: Deceit is in the heart of them that devise evil; but to the counsellors
    of peace is joy.
  hin-2017: बुरी युक्ति करनेवालों के मन में छल रहता है, परन्तु मेल की युक्ति करनेवालों
    को आनन्द होता है।
  wol-KYG: Kuy ràbb lu bon lal pexey wor, kuy digle jàmm, am mbégte.
  bjr-bjr: Manda ainainara tipundaari mariasa naundurai suka sanda itaranda maridanoo.
    Faiqí anaasee amiqiranaki mariaqeeree qimasee ainaini mariasa asasifaranoo.
  eng-YLT: Deceit [is] in the heart of those devising evil, And to those counselling
    peace [is] joy.
  kne-kne: Sikap di wadas nemnem di manplanos lawa, ngem ragsak di wada sin mangipawadas
    olnos.
  eng-WYC-2017: Guile is in the heart of them that think evils; but joy pursueth [or
    followeth] them that make counsels of peace.
  eng-WMBB: Deceit is in the heart of those who plot evil, but joy comes to the promoters
    of peace.
  urd-GVH: बुरे मनसूबे बाँधनेवाले का दिल धोके से भरा रहता जबकि सलामती के मशवरे देनेवाले
    का दिल ख़ुशी से छलकता है।
  rug-rug: Na koai sinekesekei bulodi saripu balabala pude tavete va kaleana, ba na
    qinetuqetu si tadirini pu zama nia sa binule.
  gaz-gaz: Garaa warra waan hamaa malatanii keessa gowwoomsaatu jira; warri nagaa
    buusan garuu gammachuu qabu.
  fra-LSG: La tromperie est dans le cœur de ceux qui méditent le mal, Mais la joie
    est pour ceux qui conseillent la paix.
  yal-yal: Naxanye fe ɲaxine yitɔnma, yanfan nan ne bɔɲɛni. Koni sɛwan na kanna xa
    naxan bɔɲɛ xunbenla rasoma.
  haw-1868: He hoopunipuni ma ka naau o ka poe manao ino; A no ka poe kukakuka i ka
    maluhia, he olioli.
  arb-NAV: يَكْمُنُ الْغِشُّ فِي قُلُوبِ مُدَبِّرِي الشَّرِّ، أَمَّا الْفَرَحُ فَيَمْلأُ
    صُدُورَ السَّاعِينَ إِلَى السَّلامِ.
  ewe-ewe: Beble le ame siwo ɖoa nu vɔ̃ɖi la ƒe dzi me, ke dzidzɔ nɔa ame siwo hea
    ŋutifafa vɛ la ƒe dzi me.
  eng-LEE: Deceit is in the heart of those that contrive evil; but for the counsellors
    of peace there is joy.
  asm-FB: কুকল্পনা কৰা সকলৰ মনত প্ৰতাৰণা থাকে; কিন্তু শান্তিৰ পৰামৰ্শ দিয়া সকলৰ আনন্দ
    হয়।
  sus-A: مَءِقُي نَن نَ مِشِ حَاشِ بْحّ كُي، سّيوّ نَ مِشِ بّ، نَشَن فٍرٍ رَشُبٍنمَ.
  fra-SBL: La tromperie est dans le cœur de ceux qui complotent le mal, mais la joie
    vient aux promoteurs de la paix.
  hbo-hbo: מִ֭רְמָה בְּלֶב־חֹ֣רְשֵׁי רָ֑ע וּֽלְיֹעֲצֵ֖י שָׁלֹ֣ום שִׂמְחָֽה׃
  kik-kik: Ngoro cia arĩa mathugundaga gwĩka ũũru ciyũrĩtwo nĩ maheeni, no gĩkeno
    nĩ kĩa andũ arĩa matũmaga thayũ ũgaacĩre.
  fra-NCL: La fraude est dans le cœur de ceux qui méditent le mal, mais la joie est
    pour ceux qui conseillent la paix.
  cek-AK: Kahoih ai hmuen poek kaminawk ih palung thungah alinghaih to oh; toe angdaehhaih
    sah kaminawk loe anghoehaih tawnh o.
  cuk-cuk: Dule-galagwensuli-binsaedi, emar-yardakedgi binsaed. Dulemar-neg-bogidik-imakmaladdina,
    werguleged uked.
  uig-CYR: Яманлиқниң койида жүргүчиниң көңлидә һейлә сақланғандур; Аманлиқни дәвәт
    қилғучилар хошаллиққа чөмәр.
  tel-2017: కీడు తలపెట్టేవాళ్ళ హృదయాల్లో మోసం ఉంటుంది. శాంతి కోసం సలహాలు ఇచ్చేవాళ్ళకు
    సంతోషం కలుగుతుంది.
  hat-BSA: Desepsyon se nan kè a sila k ap fè manèv mechanste yo; men konseye lapè
    yo gen jwa.
  kos-kos: Kutasrik uh nwakla insien mwet ma akoo in oru ma koluk, a elos su suk in
    oru ma wo elos ac sun engan.
  hbo-WLC: מִ֭רְמָה בְּלֶב־חֹ֣רְשֵׁי רָ֑ע וּֽלְיֹעֲצֵ֖י שָׁל֣וֹם שִׂמְחָֽה׃
  ibo-ibo: Aghụghọ na-ejupụta nʼobi na-eche ihe ọjọọ; ma ndị na-eme ka udo dị na-enwe
    ọṅụ.
  ory-ory: ଅନିଷ୍ଟ ଚିନ୍ତାକାରୀର ହୃଦୟରେ ପ୍ରବଞ୍ଚନା ଥାଏ; ମାତ୍ର ଶାନ୍ତି-ପରାମର୍ଶଦାତାମାନଙ୍କର
    ଆନନ୍ଦ ହୁଏ।
  chk-chk: Ekiekin atuputup a nonom lon leluken chokewe mi ekiekietä mine a ngau,
    nge chokewe mi alapala kinamwe ra pwapwa.
  rop-rop: Detlot pipul hu oldei meigimbat nogudwan plen garra hatjamp wen olabat
    garra sabi wanim garra hepin langa olabat bambai, bat detlot pipul hu oldei meigimbat
    gudwan plen garra jidan brabli hepi.
  ukr-1871: Омана — в серцї в тих, що лихо замишляють; а радость у тих, хто мир совітує.
  deu-1951: Falschheit wohnt im Herzen derer, welche Böses schmieden; die aber zum
    Frieden raten, haben Freude.
  eng-JPS: Deceit is in the heart of them that devise evil; but to the counsellors
    of peace is joy.
  srp-1865: Koji zlo misle, prijevara im je u srcu, a radost je onima koji svjetuju
    na mir.
  lug-lug: Obulimba buli mu mitima gyabo abategeka okukola ebibi, naye essanyu liri
    n’abo abakolerera emirembe.
  heb-heb: מרמה בלב חרשי רע וליעצי שלום שמחה׃
  ben-IRV: প্রতারণাকারীদের হৃদয়ে খারাপ পরিকল্পনা থাকে; কিন্তু যারা শান্তির উপদেশ
    দেয়, তাদের আনন্দ হয়।
  pan-pan: ਬੁਰੀਆਂ ਜੁਗਤਾਂ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਮਨ ਵਿੱਚ ਛਲ ਹੁੰਦਾ ਹੈ, ਪਰ ਸ਼ਾਂਤੀ ਦੇ ਸਲਾਹਕਾਰਾਂ
    ਲਈ ਅਨੰਦ ਹੁੰਦਾ ਹੈ।
  mya-JVB: မ ကောင်းသောအကြံကို ကြံ သောသူတို့၏ စိတ် ထဲမှာ လှည့်စား တတ်သောသဘောရှိ၏။ ရန်
    ပြေစေ ခြင်းငှါ အကြံ ပေးသောသူတို့၌ကား ၊ ဝမ်းမြောက် စရာ အကြောင်းရှိ၏။
  tte-O: Siya sinuwanuwatu naenaena kaiwena kateli sikalapowon mwakota, na siya daumwali
    sipaisowai kani siyaliyaya.
  tbg-tbg: Vokiaka qoraiqama nimitareka auti variaka, vika avu aatoqi una uvavanoqai
    vairo. Vaiinti antua nimiteha vaavaa ti variaka vika quaheha variqi vivara.
  hmo-hmo: Kara dika karaia dala idia tahua taudia, edia kudoudia be mai koikoi danu,
    to kara namodia karaia dala idia tahua taudia ese, moale bada do idia davaria.
  urd-urd: बदी के मन्सूबे बाँधने वालों के दिल में दग़ा है, लेकिन सुलह की मश्वरत देने
    वालों के लिए ख़ुशी है।
  rus-SYN: Коварство - в сердце злоумышленников, радость - у миротворцев.
  bqc-SIM: Mↄafili kú vãi wàaipanaↄ sↄ̃u, gbɛ̃'aafiawɛɛlɛnaↄ mɛ́ pↄna vĩ.
  tcz-CHONGTHU: Thilphalou gong ho lung sunga thilse jeng dimset in achengin, thilpha
    jeng ngaito teding in kipana jeng ahi.
  mar-mar: वाईट योजणाऱ्यांच्या अंतःकरणात कपट असते, परंतु शांतीचा सल्ला देणाऱ्यांच्या
    मनात हर्ष असतो.
  hlt-THB: Them amak leek ak poekkhqi kawlungawh thailatnaak awm nawh, qoepnaak ak
    sai khqi hamna taw zeelmangnaak ni.
  qub-qub: Fiyucunaga imanöpapis engañayllatami yarparaycan. Alli willapajcunami ichanga
    cushicachin.
  bqp-bqp: Manafiki kú vãnilɛkpakũsũrinↄ swɛ̃̀n, gbɛ̃'aafiawɛtɛrinↄ mɛ́ ò pↄnna
    vĩ.
  hat-hat: Moun k'ap kalkile jan pou yo fè moun mal, se move kou y'ap chache pote.
    Men, moun k'ap bay bon konsèy ap gen kè kontan.
  eng-BSB: Deceit is in the hearts of those who devise evil, but the counselors of
    peace have joy.
  tod-tod: Niiti ti faa ɲɔiti kpɛtɛzu, naati ziimaʋɛti daavegɛ ga yaava vaiti, niiti
    ti nuiti tɛnɛsu ga faa ʋagɔi, naati ta ɗa koozunɛɛi zɔlɔɔ naa zu.
  eng-WEBPB: Deceit is in the heart of those who plot evil, but joy comes to the promoters
    of peace.
  kbq-kbq: Kefo antahintahine vahe'mokizmi zamagu'afina vahe'ma rezmavataga hu antahi'zamo
    avite'ne. Hianagi rimpa fru zanku'ma nehaza vahe'mo'za muse hugahaze.
  nhe-BL: Nochi tlen moilhuíaj quichihuase tlen ax cuali, quisencahuaj ipan ininyolo
    quejatza huelis tlacajcayahuase. Pero tlen itztoque xitlahuaque quipiyaj paquilistli
    ipan ininyolo pampa moyolilhuíaj tlen cuali huelis quichihuase.
  bus-bus: Mↄnafiki kú zaalɛkpakↄ̃sↄ̃rinↄ swɛ̃̀n, gbɛ̃'aafiawɛtɛrinↄ bé aↄ̃ↄ pↄnnaa
    vĩ.
  gub-BL: Ikatu 'ym ma'e iapo àwàm imume'u har uzemumaw putar iahykaw rehe wà nehe.
    Amo wanupe ikatu ma'e iapo haw rehe uma'ereko ma'e wexak putar turywete haw wà
    nehe.
  eng-DRA: 'Deceit is in the heart of them that think evil things: but joy followeth
    them that take counsels of peace.'
