verse: PRO.012.004
translations:
  mal-C: ചാരുശീലയാം പത്നി തന്റെ പതിക്കൊരു മകുടം, എന്നാൽ മാനംകെട്ടവൾ പതിയുടെ അസ്ഥികളിൽ
    ബാധിച്ച അർബുദംപോലെയും.
  deu-TKW: Ein wackeres Weib ist die Krone ihres Gemahls, aber wie Wurmfraß in seinen
    Gebeinen ist eine schandbare.
  lin-lin: Mwasi ya malamu azali motole ya mobali na ye, kasi mwasi oyo ayokisaka
    soni azali lokola bokono oyo ezali kolia mikuwa.
  eng-LSV: A virtuous woman [is] a crown to her husband, || And as rottenness in his
    bones [is] one causing shame.
  eng-GNV: 'A vertuous woman is the crowne of her husband: but she that maketh him
    ashamed, is as corruption in his bones.'
  eng-WEBSTER: 'A virtuous woman is a crown to her husband: but she that maketh ashamed
    is as rottenness in his bones.'
  nhw-BL: Se sihuatl catli nelcuali quihualiquilía ihuehue tlatlepanitacayotl pampa
    masehualme quitlachilíaj quen se tlanahuatijquetl ica se corona ipan itzonteco.
    Pero se sihuatl catli quihualiquilía ihuehue pinahualistli quicocohua ihuehue
    quen se cocolistli catli quicua iomiyohua.
  swh-ONEN: Mke mwenye tabia nzuri ni taji ya mumewe, bali aaibishaye ni kama uozo
    katika mifupa ya mumewe.
  bba-bba: Kurɔ ɡeo u rɑ dewɑ win durɔ u n bɛɛrɛ mɔ, ɑdɑmɑ kurɔ wi u rɑ win durɔ sekuru
    doke, u sɑ̃ɑwɑ nɡe bɑrɑru te tɑ durɔ win kukunu temmɔ.
  eng-KJVCPB: 'A virtuous woman is a crown to her husband: But she that maketh ashamed
    is as rottenness in his bones.'
  luo-luo: Dhako ma kite longʼo en osimbo mar chwore, to dhako ma timbene richo chalo
    gi nyamuoda manie choke.
  meu-meu: Hahine namona na adavana kwarana ihavavalaina, a adavana e hahemaraiamu
    hahinena na ia turiana ihamanokana gorerena na heto.
  npi-ULB: चरित्रवान् पत्‍नी आफ्नो पतिको मुकुट हो, तर लाज ल्याउने पत्‍नीचाहिँ आफ्नो
    हड्‍डी सडाउने रोगजस्तै हो ।
  yor-yor: Aya oníwà rere ni adé ọkọ rẹ̀ ṣùgbọ́n aya adójútini dàbí inú egungun rẹ̀
    jẹrà.
  ind-ind: Istri yang baik bagaikan mahkota kehormatan bagi suaminya, tetapi istri
    yang bertingkah buruk bagaikan penyakit yang menggerogoti tulang suaminya.
  pes-OPCB: زن نجیب، تاج سر شوهرش است، ولی زن بی‌حیا مانند خوره جان او را می‌خورد.
  tgl-ULB: Ang isang karapat-dapat na asawang babae ay korona ng kaniyang asawang
    lalaki, ngunit ang babaeng nagdadala nang kahihiyan ay tulad ng isang sakit na
    sumisira ng kaniyang mga buto.
  hui-hui: Agali one mana bayale biaga bedagome ibu agalininaga mini yaraga haga.
    Anigo ibu oneme mana ko hangu biaabo haga bedayagua ibu agalininaga kuniha warago
    ko mbira kuni bomboro bima anda piagago ale beda.
  mya-mya: သီလရှိသော မိန်းမသည် မိမိလင်၌ ဦးရစ်သရဖူ ဖြစ်၏။ အရှက်ခွဲတတ်သော မိန်းမမူကား၊
    လင်၏အရိုး တို့၌ ဆွေးမြေ့ခြင်းကဲ့သို့ဖြစ်၏။
  bod-N: བུད་མེད་འཇོན་པོ་ཁྱོ་གའི་གཙུག་རྒྱན༌ཡིན། །ངོ་ཚར་སྦྱོར་མཁན་དེ་ཡི་རུས་མྱགས༌འདྲ།།
  wsk-wsk: Kiwem ningo betera ko imet mu ko kiwem mu te kuari nup yawara taso; bare
    imet ko kiwem memek mu ko kiwem umu kuera memek bo iwita, kuari kumik sail menawuso.
  sna-sna: Mudzimai ane unhu hwakanaka ikorona kumurume wake, asi mudzimai anonyadzisa
    akafanana nokuora mumapfupa omurume wake.
  spa-BLM: Una mujer digna es la corona de su marido, pero una esposa desgraciada
    es como la podredumbre en sus huesos.
  cac-cac: A junoc ix ix te vach' spensar, c'ac' sc'ool vin̈ yetb'eyum ix yuuj. Axo
    pax junoc ix ix te chuc spensar jun, tz'ixtaxel vin̈ yetb'eyum ix yuuj.
  swh-ULB: Mke mwema ni taji ya mume wake, bali yule aletaye aibu ni kama ugonjwa
    unaoozesha mifupa yake.
  bel-bel: Дабрачынная жонка - вянок мужу свайму; а ганебная - як гнілізна ў касьцях
    у яго.
  deu-ELBBK: Eine tüchtige Frau ist ihres Mannes Krone, aber wie Fäulnis in seinen
    Gebeinen ist eine schändliche.
  mbb-OT: Is bahi he egkezeliǥan tenged te meupiya he menge vaal zin, ne zengeg sikandin
    te esawa zin, piru is bahi he mekeeled-eled is menge ulaula zin, ne iring sikandin
    te vaus he midtuvù diyà te peka te esawa zin.
  mal-2015: സാമർത്ഥ്യമുള്ള സ്ത്രീ ഭർത്താവിന്നു ഒരു കിരീടം; നാണംകെട്ടവളോ അവന്റെ അസ്ഥികൾക്കു
    ദ്രവത്വം.
  rmc-rmc: E lačhi romňi hiňi sar e koruna pro šero le romeske, ale odi, savi leske
    kerel ladž, hiňi sar o hňisos andre leskre kokala.
  pes-OPV: زن صالحه تاج شوهر خود می‌باشد، اما زنی که خجل سازد مثل پوسیدگی در استخوانهایش
    می‌باشد.
  ron-1924: О фемее чинститэ есте кунуна бэрбатулуй ей, дар чя каре-й фаче рушине
    есте ка путрегаюл ын оаселе луй.
  ben-OBCV: উদারস্বভাব বিশিষ্ট স্ত্রী তার স্বামীর মুকুট, কিন্তু মর্যাদাহানিকর স্ত্রী
    স্বামীর অস্থির পচনস্বরূপ।
  som-som: Naagtii toolmoonu waxay ninkeeda u tahay taaj, Laakiinse tii ceebalay ahu
    waa sida qudhun isaga lafaha kaga jira.
  lat-VUC: Mulier diligens corona est viro suo; et putredo in ossibus ejus, quæ confusione
    res dignas gerit.
  eng-ASVBT: A worthy woman is the crown of her husband; But she that maketh ashamed
    is as rottenness in his bones.
  mna-mna: Moori ta so ikamam kat uraata ma mbulu, na iwe kembei mogar pa kusiini.
    Pa ikamam ma kusiini niini izze. Mi moori ta so mbulu kini ipamiaŋ kusiini, ina
    ni kembei motmooto ta itoutou kusiini tiroono.
  ita-1885: La donna di valore è la corona del suo marito; Ma quella che reca vituperio
    gli è come un tarlo nelle ossa.
  eng-LXXUP: A virtuous woman is a crown to her husband; But as a worm in wood, so
    a bad woman destroys her husband.
  eng-ULB: A worthy wife is her husband's crown, but she who brings shame is like
    a disease that rots his bones.
  spa-VBL: Una buena esposa es corona para su esposo, pero la mujer que trae vergüenza
    es como descomposición en sus huesos.
  fra-_FOB: Une femme vertueuse est la couronne de son mari; mais celle qui fait honte
    est comme la carie à ses os.
  mal-mal: സാമർത്ഥ്യമുള്ള സ്ത്രീ ഭർത്താവിന് ഒരു കിരീടം; നാണംകെട്ടവൾ അവന്റെ അസ്ഥികൾക്ക്
    ദ്രവത്വം.
  lit-lit: Šauni moteris yra savo vyro vainikas, bet ta, kuri užtraukia gėdą, yra
    kaip puvinys jo kauluose.
  urd-GVR: Sughaṛ bīwī apne shauhar kā tāj hai, lekin jo shauhar kī ruswāī kā bāis
    hai wuh us kī haḍḍiyoṅ meṅ saṛāhaṭ kī mānind hai.
  suz-BL: रिम्‍शो मीश आ वोंइश आ सिरपेच खोदेंशो बाक्‍ब। मुने तोक्‍ब मीश चहिं आ वोंइश
    कली राक्‍शो रुश खोदेंशो बाक्‍ब। हितोपदेस ३१:१०-३१
  eng-NOY: A virtuous woman is a crown to her husband; But she who causeth shame is
    as rottenness in his bones.
  ita-1927: La donna virtuosa è la corona del marito, ma quella che fa vergogna gli
    è un tarlo nell’ossa.
  ckb-ckb: ئافرەتی خانەدان تاجی سەری مێردەکەیەتی، بەڵام ئافرەتی شەرمەزار وەک کلۆرییە
    لەناو ئێسقانەکانی.
  eng-BBE: A woman of virtue is a crown to her husband; but she whose behaviour is
    a cause of shame is like a wasting disease in his bones.
  kan-OKCV: ಗುಣವತಿಯಾದ ಸ್ತ್ರೀಯು ತನ್ನ ಪತಿಗೆ ಕಿರೀಟ; ಆದರೆ ನಾಚಿಕೆ ಪಡಿಸುವವಳು ಅವನ ಎಲುಬುಗಳಿಗೆ
    ಕ್ಷಯ ರೋಗದಂತೆ ಇರುವಳು.
  tam-2017: குணசாலியான பெண் தன்னுடைய கணவனுக்கு கிரீடமாக இருக்கிறாள்; அவமானத்தை உண்டாக்குகிறவளோ
    அவனுக்கு எலும்புருக்கியாக இருக்கிறாள்.
  spa-RV-1909: 'La mujer virtuosa corona es de su marido: mas la mala, como carcoma
    en sus huesos.'
  ron-BTF: O femeie virtuoasă este o coroană pentru soțul ei, dar cea care îl face
    de rușine este ca putregaiul în oasele lui.
  eng-WEBP: A worthy woman is the crown of her husband, but a disgraceful wife is
    as rottenness in his bones.
  eng-FBV: A good wife is a crown for her husband, but one who brings shame is like
    rot in his bones.
  nld-1939: Een flinke vrouw is de kroon van haar man; Een die zich misdraagt, een
    kanker in zijn gebeente.
  nch-BL: Se sihuat cati nelcuali quihualiquilía ihuehue tatepanitacayot pampa masehualme
    quiitaj quej se tanahuatijquet ica se corona ipan itzonteco. Pero se sihuat cati
    quihualiquilía ihuehue pinahualisti quicocohua ihuehue quej se cocolisti cati
    quicua iomiyohua.
  vie-1934: Người đàn bà nhân đức là mão triều thiên cho chồng nàng; Còn vợ làm xấu
    hổ khác nào sự mục trong xương cốt người.
  hin-CV: अच्छे चाल-चलनवाली पत्नी अपने पति का शिरोमणि होती है, किंतु वह पत्नी, जो
    पति के लिए लज्जा का विषय है, मानो पति की अस्थियों में लगा रोग है.
  eng-OURB: A worthy woman is the crown of her husband, but a disgraceful wife is
    as rottenness in his bones.
  spa-BES: Una mujer de virtud es una corona para su esposo; pero ella, cuyo comportamiento
    es motivo de vergüenza, es como una enfermedad debilitante en sus huesos.
  tdx-tdx: Sabakan-engem-bali’e ty rakemba soa, fe hoe hamomohañe an-taola’e ao ty
    mahasalatse.
  tha-KJV: ภรรยาดีเป็นมงกุฎของสามี​ตน แต่​นางผู้​ที่​นำความอับอายมาก็เหมือนความเปื่อยเน่าในกระดูกสามี
  por-BR-2018: A mulher virtuosa é a coroa de seu marido; mas a causadora de vergonha
    é como uma podridão em seus ossos.
  deu-ELO: Ein wackeres Weib ist ihres Mannes Krone, aber wie Fäulnis in seinen Gebeinen
    ist ein schändliches.
  eng-WYC-2018: A diligent woman is a crown to her husband; and rot is in the bones
    of that woman, that doeth things worthy of confusion. (A diligent woman is a crown
    to her husband; but rot is in the bones of her, who doeth shameful things.)
  epo-epo: Brava virino estas krono por sia edzo; Sed senhonora estas kiel puso en
    liaj ostoj.
  uig-PIN: Pǝzilǝtlik ayal erining tajidur; Əmma uni uyatⱪa salƣuqi hotun uning ustihinini
    qiritǝr.
  beo-beo: Egoa da uda noga:idafa amo hahawane ba:sa. Be uda da moloi hou hame hamosea,
    egoa da gogosiasa. Amola amo uda da egoa ema olo ea gasa ganodini madelabe defele
    amo dunu ea hou wadela:sa.
  tpi-OTNT: Sapos meri bilong wanpela man i save mekim gutpela pasin, orait dispela
    i givim biknem long man bilong en. Tasol sapos meri i mekim kain kain pasin nogut
    na man bilong en i sem, orait dispela meri i olsem sik nogut i wok long bagarapim
    bun bilong man bilong en.
  hau-SA: Mace mai halin kirki rawanin mijinta ne, amma mace marar kunya tana kama
    da ciwo a ƙasusuwansa.
  uig-LAT: Peziletlik ayal érining tajidur; Emma uni uyatqa salghuchi xotun uning
    ustixinini chiriter.
  nde-nde: Umfazi olesimilo ungumqhele womkakhe, kodwa umfazi oyangisayo unjengokubola
    kwamathambo akhe.
  ton-ton: 'Ko e fefine angalelei ko e tatā ia ki hono husepāniti: ka ko ia ʻoku fakamā
    ʻoku hangē ia ko e popo ki hono ngaahi hui.'
  ces-1613: Žena statečná jest koruna muže svého, ale jako hnis v kostech jeho ta,
    kteráž k hanbě přivodí.
  eng-WMB: A worthy woman is the crown of her husband, but a disgraceful wife is as
    rottenness in his bones.
  tam-TCV: நற்குணமுள்ள மனைவி தன் கணவனுக்கு மகுடமாயிருப்பாள்; ஆனால் அவமானத்தைக் கொண்டுவரும்
    மனைவியோ, அவனுக்கு எலும்புருக்கி போலிருக்கிறாள்.
  ceb-ULB: Ang asawa nga may katakos mao ang korona sa iyang bana, apan siya nga modala
    ug kaulawan sama sa sakit nga modunot sa iyang kabukogan.
  pol-UBG: Żona cnotliwa jest koroną swego męża, ale ta, która go hańbi, jest jak
    zgnilizna w jego kościach.
  urd-GVU: سُگھڑ بیوی اپنے شوہر کا تاج ہے، لیکن جو شوہر کی رُسوائی کا باعث ہے وہ اُس
    کی ہڈیوں میں سڑاہٹ کی مانند ہے۔
  deu-1912: Ein tugendsam Weib ist eine Krone ihres Mannes; aber eine böse ist wie
    Eiter in seinem Gebein.
  kan-2017: ಗುಣವತಿಯಾದ ಸ್ತ್ರೀಯು ಪತಿಯ ತಲೆಗೆ ಕಿರೀಟ, ಮಾನ ಕಳೆಯುವವಳು ಪತಿಯ ಎಲುಬಿಗೆ ಕ್ಷಯ.
  yap-yap: Le’engin be’ nib manigil e ba churwa’ nib uf e en ni figirngin ngay; ma
    le’engin be’ nma tamra’nag figirngin e bod e m’ar ni kanser ko yil rok.
  hlt-MCSB: Tatthai nu tah a boei kah rhuisam la om, tedae yah aka bai tah a rhuh
    khuiah keet la om.
  mdy-ETH: ማሊ ጶቂሣ ላኣሌላ ዓኒኮ ቦንቾኬ፤ ፔኤኮ ዓኒ ቦርሲሳ ላኣሌላ ጋዓንቴ ሜጌፆ ቆፂሳ ሃርጌጉዲኬ፤ ሃሣ ጊንሣ ሜታሳ
    ዒሶ ዶርዖጉዴያኬ።
  kew-kew: Aa medana oreme epeanu paliare mo aani go pea kogono-me epe bi kata. Go
    yapare mo aa nipuna oreme waea rado rado adaapu pua aani page yala mea kata. Go
    pua mo ona nipumi peame wae yaina ipua mo aanina uni rodaipa-para odobaawa yaina-rupa
    mea kata.
  twi-ASANTE: Ɔyere a ɔwɔ suban pa yɛ ne kunu ahenkyɛ, nanso ɔyere animguasefoɔ te
    sɛ porɔeɛ wɔ ne kunu nnompe mu.
  eng-WEBU: A worthy woman is the crown of her husband, but a disgraceful wife is
    as rottenness in his bones.
  wal-wal: Wozannaama maccaasiyaa ba keettaawau kallachcha mala; shin ba keettaawaa
    kaushshiya maccaasiyaa a meqettaa miya ajaajje mala.
  acu-NT: Pengker nuwaka aishrin pengker awajui. Antsu nuwa paseka aishri kunchin
    kaamtikua nunisketai.
  spa-PDDPT: La mujer virtuosa es corona de su esposo, Pero la que lo avergüenza es
    como carcoma en sus huesos.
  gun-gun: Kunhague hi'arandu va'e ma ime oguerovy'a 'rã, ha'e rã oxĩmba rei aguã
    rami ikuai va'e ma ikãgue omou'ũmba heravy va'e rami.
  agu-BL: Jun xna'n yi jicyuch te'j tajtza'kl na tak' k'ej yi chmil, ma yi xna'n yi
    chin juntlen nin tajtza'kl, na xcye' tan telse'n k'ej chmil.
  ilo-ULB: Ti asawa a babai a naimbag ket maiyarig a balangat ti asawana, ngem ti
    babai a mangipapaay iti pakaibabainan ket kasla sakit a mangrunot kadagiti tultulangna.
  kpg-kpg: Di ahina hai lodo humalia le e hagalaamua ge e tenetene ginai dono lodo.
    Gei di ahina dela e hagalangaadia dono lodo le e hai gadoo be di magi dela e deemee
    di hagahili lodo ono iwi.
  uig-ARA: پەزىلەتلىك ئايال ئېرىنىڭ تاجىدۇر؛ ئەمما ئۇنى ئۇياتقا سالغۇچى خوتۇن ئۇنىڭ
    ئۇستىخىنىنى چىرىتەر.
  bps-bps: Lehew na dag i satu lagi i yaanan fye ldam, bay ku nun libun gafyà i yaanan,
    salngad kenen i satu tduk di dad tulan i yaanan na gafalmo kenen.
  sus-sus: Ginɛ fanyi findima a xa mɔri xa xunnakeli nan na, ginɛ ɲaaxi tan luma nɛ
    alɔ kuli naxan na ɲinyi kui.
  pon-2006: Lih pwopwoud mwahu men iei kapohl oh kaperenpen eh pwoud, ahpw lih suwed
    men me kin kanamenekihala eh pwoud rasehng soumwahu en nan tih.
  ksd-ksd: A vavina ba i gomgom kana mangamangana i da ra kere na minamar ta ra ulu
    i kana tutana, Ma nina i pait ra magit na vavirvir i da ra maroto ta ra uruna.
  tur-YTC: Değerli kadın kocasının tacıdır, Ama utandıran kadın onun kemiklerindeki
    çürük gibidir.
  bel-N: Дабрадзейная жонка — карона для мужа свайго, а бессаромная — як гніль у костках
    ягоных.
  grc-BRENT: Γυνὴ ἀνδρεία στέφανος τῷ ἀνδρὶ αὐτῆς· ὥσπερ δὲ ἐν ξύλῳ σκώληξ, οὕτως
    ἄνδρα ἀπόλλυσι γυνὴ κακοποιός.
  ind-AYT: Istri yang berbudi mulia adalah mahkota suaminya, tetapi dia yang membuat
    malu seperti kebusukan bagi tulang suaminya.
  nya-nya: Mkazi wakhalidwe labwino ali ngati chipewa chaufumu kwa mwamuna wake, koma
    mkazi wochititsa manyazi ali ngati chilonda cha mafinya kwa mwamuna wake.
  hrv-hrv: Kreposna je žena vijenac mužu svojemu, a sramotna mu je kao gnjilež u kostima.
  mps-mps: Te bidi me deligo wego te wiegi yai kolesaga ebaso da, teda te tebogo te
    aga bidiba te genuai nogi mobao. Tiali goli, wego te dwai kolesaga haniani eyu,
    tama aga bidi hale ilibo we yai baso da, teda te wego te dwai gasigo te aga bidigo
    dili te dolobo sę tiwai ebao.
  tpi-tpi: Sapos meri bilong wanpela man i save mekim gutpela pasin, orait dispela
    i givim biknem long man bilong en. Tasol sapos meri i mekim kain kain pasin nogut
    na man bilong en i sem, orait dispela meri i olsem sik nogut i wok long bagarapim
    bun bilong man bilong en.
  dan-1931: En duelig Kvinde er sin Ægtemands Krone, en dårlig er som Edder i hans
    Ben.
  vie-OVCB: Vợ hiền đức là mão miện cho chồng, vợ gây xấu hổ làm chồng tàn cốt mục
    xương.
  guj-2017: સદગુણી સ્ત્રી તેના પતિને મુગટરૂપ છે, પણ નિર્લજ્જ સ્ત્રી તેનાં હાડકાને
    સડારૂપ છે.
  pon-2006A: Lih pwopwoud mwahu men iei kapohl oh kaperenpen eh pwoud, ahpw lih suwed
    men me kin kanamenekihala eh pwoud rasehng soumwahu en nan tih.
  por-BRBSL: Uma mulher digna é a coroa de seu marido, mas uma esposa vergonhosa é
    como uma podridão em seus ossos.
  swe-swe: En skicklig (effektiv, alert, hederlig) hustru (med stark karaktär och
    initiativförmåga) är sin makes krona, men en maka som orsakar skam (förvirring,
    oreda) är som röta (förruttnelse) i hans ben.
  cth-cth: Napui kahawi teh a vâ hanelah bawilukhung lah ao, hatei yeirai ka po sak
    e napui teh a vâ e hru ka hmawnsakkung doeh.
  twi-twi: Ɔyere a ɔwɔ suban pa yɛ ne kunu ahenkyɛw, nanso ɔyere nimguasefo te sɛ
    porɔwee wɔ ne kunu nnompe mu.
  hlt-hlt: Tatthai nu tah a boei kah rhuisam la om, tedae yah aka bai tah a rhuh khuiah
    keet la om.
  tbz-SIM: Onitiposɑ̀ù duɔ̀ nho dɔù nwe kuyɛǹnɑɑtí, kòo yɛiwe do mmumɔmmú mùù cɑ̀ɑ́
    nho dɔù.
  msy-2020: Gumazir tamɨn amuim arazir aghuim gami, ezɨ bizir kam ziar ekiam an pam
    ganɨdi. Ezɨ amizim arazir kurar avɨribagh amizɨ, an pam aghumsɨsi, ezɨ amizir
    kam mati arɨmariar kuram an pamɨn agharibagh amua, egha an pam gasɨghasɨsi.
  dop-dop: Alʋ kʋpɑŋ kʋsəɣɩ ɩ pɑɑlʋ nyʋɣʋ kɛ́. Amɑ fɛɛlɛ fɛɩ tʋ nɑ́ wɛ kɛ ɩsɩɩ sʋʋlʋ
    kɛ ɩ mʋwɑ tɑɑ.
  azb-azb: Xeyirxah arvad ərinin tacıdır, Adbatıran qadın çürümüş sümüyə oxşar.
  eng-DBY: A woman of worth is a crown to her husband; but she that maketh ashamed
    is as rottenness in his bones.
  hin-2017: भली स्त्री अपने पति का मुकुट है, परन्तु जो लज्जा के काम करती वह मानो उसकी
    हड्डियों के सड़ने का कारण होती है।
  wol-KYG: Jeeg bu jàmbaare day teral jëkkër ja, jeeg buy rusloo day semmal jëkkër
    ja.
  bjr-bjr: Irirana faqaa aanaase afaaqi fannoo mina amooqida asasidanoo. Manda oosana
    maree mari anaaseefa narí afaaqi asaurirana amisaifanoo amudaani rumafifanoo aurinoora
    foora inoo maridanoo.
  eng-YLT: A virtuous woman [is] a crown to her husband, And as rottenness in his
    bones [is] one causing shame.
  kne-kne: Din nalaing ay babai ay siged di ogali na et maiarig si korona ay kaidayawan
    asawa na, ngem din babai ay mangibabain en asawa na yan maiarig si sakit di tong-a
    ay mangabos si bikas.
  eng-WYC-2017: A diligent woman is a crown to her husband; and rot is in the bones
    of that woman, that doeth things worthy of confusion.
  eng-WMBB: A worthy woman is the crown of her husband, but a disgraceful wife is
    as rottenness in his bones.
  urd-GVH: सुघड़ बीवी अपने शौहर का ताज है, लेकिन जो शौहर की रुसवाई का बाइस है वह उस
    की हड्डियों में सड़ाहट की मानिंद है।
  rug-rug: Sa barikaleqe sapu taguena nana hahanana si na toropae binaṉara tanisa
    nana palabatu, ba sa barikaleqe sapu va kamo kinurekure si guana popozu pa susurina
    sa palabatu.
  gaz-gaz: Niitiin amala gaarii dhirsa isheetiif gonfoo dha; niitiin qaanessitu garuu
    akkuma tortora lafee isaa keessaa ti.
  fra-LSG: Une femme vertueuse est la couronne de son mari, Mais celle qui fait honte
    est comme la carie dans ses os.
  yal-yal: Ɲaxalan kɛndɛn nan a xɛmɛna xunna kenla ra. Koni ɲaxalan yagitaren luxi
    nɛn a xɛmɛn xa alo xɔri xɔlɛ furena.
  haw-1868: O ka wahine noho pono he papale alii oia i kana kane; Aka, me he mea popopo
    la i kona mau iwi ka wahine e hoohilahila aku.
  arb-NAV: الْمَرْأَةُ الْفَاضِلَةُ تَاجٌ لِزَوْجِهَا، أَمَّا جَالِبَةُ الْخِزْيِ
    فَكَنَخْرٍ فِي عِظَامِهِ.
  ewe-ewe: Srɔ̃nyɔnu zazɛ̃ nye fiakuku na srɔ̃ŋutsua, ke srɔ̃nyɔnu ŋukpenanuwɔla nye
    ŋuɖui le ƒu tome na srɔ̃a.
  eng-LEE: 'A virtuous woman is a crown to her husband: but as rottenness in his bones
    is one that bringeth shame [on him].'
  asm-FB: গুণৱতী ভাৰ্যা স্বামীৰ মুকুটৰ দৰে; কিন্তু লাজ দিওঁতা মহিলাৰ অস্থি ক্ষয়কাৰী
    ৰোগ যেন হয়।
  sus-A: فِنّ قَنيِ قِندِ مَ عَ شَ مْرِ شَ شُننَكٍلِ نَن نَ، فِنّ حَاشِ تَن لُمَ نّ
    عَلْ كُلِ نَشَن نَ حِنيِ كُي.
  fra-SBL: Une femme digne est la couronne de son mari, mais une femme déshonorante
    est comme de la pourriture dans ses os.
  hbo-hbo: אֵֽשֶׁת־חַ֭יִל עֲטֶ֣רֶת בַּעְלָ֑הּ וּכְרָקָ֖ב בְּעַצְמֹותָ֣יו מְבִישָֽׁה׃
  kik-kik: Mũtumia ũrĩa ngatha nĩwe thũmbĩ ya mũthuuri wake, no mũtumia ũconorithagia
    mũthuuri wake atariĩ ta ũbuthu mahĩndĩ-inĩ make.
  fra-NCL: Une femme vertueuse est la couronne de son mari, mais la femme sans honneur
    est comme la carie dans ses os.
  cek-AK: Tuinuen kahoih zu loe a sava han sui lumuek ah oh; toe ahmin saesak zu loe
    sava ih ahuh to hmawnsak.
  cuk-cuk: Ome-innikidaedi, e-sui-nug odummoged. Ome-galagwensulidaeddina, e-sui-nug
    oichoged.
  uig-CYR: Пәзиләтлик аял ериниң таҗидур; Амма уни уятқа салғучи хотун униң устихинини
    чиритәр.
  tel-2017: యోగ్యురాలైన భార్య తన భర్తకు కిరీటం వంటిది. భర్తకు సిగ్గు కలిగించే ఇల్లాలు
    అతని ఎముకలకు పట్టిన కుళ్లు.
  hat-BSA: Yon bon madanm se kouwòn a mari li; men sila ki fè l wont lan se tankou
    pouriti nan zo li.
  kos-kos: Sie mutan payuk efal el mwe engan ac mwe konkin lun mukul tumal; a mutan
    payuk se su akmwekinye mukul tumal uh, el mwe akkulamye srin mukul tumal.
  hbo-WLC: אֵֽשֶׁת־חַ֭יִל עֲטֶ֣רֶת בַּעְלָ֑הּ וּכְרָקָ֖ב בְּעַצְמוֹתָ֣יו מְבִישָֽׁה׃
  ibo-ibo: Ezi nwanyị bụ ọṅụ na okpueze di ya, ma nwanyị na-eweta ihere dịka ire ure
    nʼọkpụkpụ di ya.
  ory-ory: ଗୁଣବତୀ ସ୍ତ୍ରୀ ଆପଣା ସ୍ୱାମୀର ମୁକୁଟ ସ୍ୱରୂପ; ମାତ୍ର ଲଜ୍ଜାଦାୟିନୀ ସ୍ତ୍ରୀ ତାହାର
    ହାଡ଼ସବୁର କ୍ଷୟ ସ୍ୱରୂପ।
  chk-chk: Eman fefin mi mürina a usun chök epa mwärämwär fän iten pwülüan, nge neminewe
    a atoto säw won pwülüan a usun chök kanser lon chün ätewe.
  rop-rop: Det gel hu jidan brabli gudwei meigim im hasbin brabli gudbinji, bat det
    gel hu nomo jidan gudwei meigim im hasbin brabli nogudbinji en im jis laik det
    nogudwan siknis weya kamat langa boun.
  ukr-1871: Жена честивая — вінець чоловікові, ледача ж — мов та гниль у костях його.
  deu-1951: Ein tüchtiges Weib ist ihres Mannes Krone; aber eine Schändliche ist wie
    ein Fraß in seinen Gebeinen.
  eng-JPS: A virtuous woman is a crown to her husband; but she that doeth shamefully
    is as rottenness in his bones.
  srp-1865: Vrijedna je žena vijenac mužu svojemu; a koja ga sramoti, ona mu je kao
    trulež u kostima.
  lug-lug: Omukyala ow’empisa ennungi ssanyu era ngule ya mwami we, naye omukazi eyeeyisa
    obubi ali nga kookolo mu magumba ga bba.
  heb-heb: אשת חיל עטרת בעלה וכרקב בעצמותיו מבישה׃
  ben-IRV: গুণবতী স্ত্রী স্বামীর মুকুট, কিন্তু লজ্জাদায়িনী তার সব হাড়ের পচন।
  pan-pan: ਨੇਕ ਇਸਤਰੀ ਆਪਣੇ ਪਤੀ ਦਾ ਮੁਕਟ ਹੈ, ਪਰ ਖੱਜਲ ਕਰਨ ਵਾਲੀ ਉਹ ਦੀ ਹੱਡੀਆਂ ਦਾ ਸਾੜਾ ਹੈ।
  tkr-tkr: Yugna xhunaşşe adamiyn tac vodun, Tesser ha'anar vuk'arne bark'uk akar.
  mya-JVB: သီလ ရှိသော မိန်းမ သည် မိမိ လင် ၌ ဦးရစ် သရဖူ ဖြစ်၏။ အရှက် ခွဲတတ်သော မိန်းမမူကား
    ၊ လင် ၏အရိုး တို့၌ ဆွေးမြေ့ ခြင်းကဲ့သို့ ဖြစ်၏။
  tte-O: Sine mumugana namwanamwana iya wainena ana kaba gagasa, na sine naenaena
    iya besiele kasiebwa polopolowena yabo iyamala wainena ana kaba mwalimwaline.
  tbg-tbg: Koqema kero ni vai nahentiva nai vaati nora autu ami vaira. Nai vaati kaurira
    haika ami vai nahentiva qora numuaravano vuhaariqi ite vaintema kero, vira qoraiqama
    amite vaira.
  hmo-hmo: Hahine namona ese iena adavana dekenai, matauraia bona moale ia henia noho,
    to iena adavana dekenai hemarai ia havaraia hahine ese, iena tau ia hisihisi henia
    noho, turia hamanokaia gorere bamona.
  urd-urd: नेक 'औरत अपने शौहर के लिए ताज है लेकिन नदामत लाने वाली उसकी हड्डियों में
    बोसीदगी की तरह है।
  rus-SYN: Добродетельная жена - венец для мужа своего; а позорная - как гниль в костях
    его.
  bqc-SIM: Nↄ maa dɛ a zã́ɛ lán fùawa, nↄ widamade dɛɛ̀ mɛkɛmuuna ũ.
  tcz-CHONGTHU: Numei pha chu ajipa dinga lallukhuh ahin, jumna le jachatna'a um numei
    vang ajipa dinga agu achang chip tobang ahi.
  mar-mar: सद्गुणी पत्नी आपल्या पतीचा मुकुट आहे, परंतु जी कोणी लाज आणणारी ती त्याची
    हाडे सडविणाऱ्या रोगासारखी आहे.
  hlt-THB: Khawsak ak leek nu taw a vaa ham boei lumykna awm nawh, chahnaak kawi theem
    ak saipyi taw a vaa quh ak haawn sak ni.
  qub-qub: Alli warmiga majanta sumaj rispitädu cayman churan. Fiyu warmimi ichanga
    majanta pengayman churan.
  bqp-bqp: Nↄ mana de a zãnɛ lán fùraa bà, nↄ wé'idammari denɛ lán mɛ̀kɛmunaa bà.
  hat-hat: Yon bon madanm se yon lwanj li ye pou mari li. Men, yon madanm ki fè mari
    l' wont, se tankou yon maladi k'ap manje ou nan zo.
  eng-BSB: A wife of noble character is her husband’s crown, but she who causes shame
    is like decay in his bones.
  tod-tod: Ziilɔɔ anzanui ɠa ɗa sinigi nɔungi wuzeɠe, kɛlɛ anzanui é unfetala vai
    ɠɛɛzu, toɠa sinigi ʋa ga kae wana zeeɓɛi.
  eng-WEBPB: A worthy woman is the crown of her husband, but a disgraceful wife is
    as rottenness in his bones.
  kbq-kbq: Hentofa avu'ava'ene a'mo'a, nevena knare agi nemie. Hianagi knare avu'ava
    osania a'mo'a, nevena zaferinafi namureno kasriankna hugahie.
  nhe-BL: Se sihuatl tlen nelcuali quihualiquilía ihuehue tlatlepanitacayotl pampa
    tlacame quitlachilíaj queja se tlanahuatijquetl ica se corona ipan itzonteco.
    Pero se sihuatl tlen quihualiquilía ihuehue pinahualistli quicocohua ihuehue queja
    se cocolistli tlen quicua iomiyohua.
  bus-bus: Nↄ maaa dɛ a zãnɛ lán fùra bà, nↄ wídammari dɛnɛ lán mɛ̀kɛmuna bà.
  gub-BL: Aze hemireko ikatu, awa hurywete a'e. Aze hemireko werur maranugar haw izupe,
    nuzawy kwaw ma'eahy haw ikagwer pupe ixi'uxi'u haw izupe.
  eng-DRA: 'A diligent woman is a crown to her husband: and she that doth things worthy
    of confusion, is a rottenness in his bones.'
