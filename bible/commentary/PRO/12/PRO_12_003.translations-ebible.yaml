verse: PRO.012.003
translations:
  mal-C: ദുഷ്ടതയിലൂടെ ആരുംതന്നെ സ്ഥിരതനേടുന്നില്ല, എന്നാൽ നീതിനിഷ്ഠരെ ഉന്മൂലനംചെയ്യുക
    സാധ്യമല്ല.
  deu-TKW: Niemand gelangt durch gottloses Wesen zu festem Bestand, aber die Wurzel
    der Frommen wird nicht wanken.
  lin-lin: Motema mabe elendisaka moto te ; mosisa ya bato ya sembo ekatanaka te.
  eng-LSV: A man is not established by wickedness, || And the root of the righteous
    is not moved.
  eng-GNV: 'A man cannot be established by wickednesse: but the roote of the righteous
    shall not be mooued.'
  eng-WEBSTER: 'A man shall not be established by wickedness: but the root of the
    righteous shall not be moved.'
  nhw-BL: Se masehuali amo quipantis temachili ipan inemilis ica catli fiero quichihua.
    Pero masehualme catli quichihuaj catli cuali, quena, quipiyaj ininnelhuayo catli
    calaqui huejcatla huan amo tleno quinolinis.
  swh-ONEN: Mtu hathibitiki kutokana na uovu, bali mwenye haki hataondolewa.
  bba-bba: Nuku kɔ̃surɑ kun kpɛ̃ tu tɔnu tɑ̃sisiɑ, ɑdɑmɑ ɡemɡiin nuuru tɑ ko n sirerewɑ.
  eng-KJVCPB: 'A man shall not be established by wickedness: But the root of the righteous
    shall not be moved.'
  luo-luo: Ngʼato ok nyal gerore motegno kuom richo, to ngʼat makare ok nyal pudhi.
  meu-meu: Kara dika ese tau ta se haginia tutukamu, a kara maoromaoro tauna na ramuna
    basine heraḡa.
  npi-ULB: दुष्‍टताद्वारा मानिस स्थापित हुन सक्दैन, तर धर्मी मानिसहरूलाई जरैदेखि उखेल्न
    सकिँदैन ।
  yor-yor: A kò lè fi ẹsẹ̀ ènìyàn múlẹ̀ nípa ìwà búburú ṣùgbọ́n a kò le è fa olódodo
    tu.
  ind-ind: Orang yang hidup dengan berbuat jahat akan jatuh. Orang yang hidupnya benar
    tidak akan goyah.
  pes-OPCB: انسان با کارهای بد نمی‌تواند برای خود امنیت به وجود آورد، اما اشخاص درستکار
    پا برجا خواهند ماند.
  tgl-ULB: Ang isang tao ay hindi tatatag sa pamamagitan ng kasamaan, pero silang
    gumagawa ng katuwiran ay hindi mabubunot kailanman.
  hui-hui: Mbiralime ko hangu biaabo haragome ibunaga holene bayale helo mo hongo
    naholebira. Anigo mbiralime mana tigabi hangu biaabo hayagua ogoni ibu ira pini
    dindiha anda pedagola agalime duguabe nahe hagagobi ka.
  mya-mya: လူသည်ဒုစရိုက်အားဖြင့် မြဲမြံခြင်းသို့ မရောက် ရာ။ ဖြောင့်မတ်သောသူ၏အမြစ်မူကား
    မရွေ့ရာ။
  bod-N: ངན་པའི་ཐབས་ཀྱིས་སུ་ཡང་ཚུགས་མི༌ཐུབ། །དྲང་པོའི་རྩ་བར་ནམ་ཡང་གཡོ་འགུལ༌མེད།།
  wsk-wsk: Nukuri betera ale gek am daiga bagara ko munan mu kilek memek ningi me
    arataso ale taiso, mena; bare kari ningo diram bitawoso mu ni me baruku sapar
    i.
  sna-sna: Munhu haangasimbiswi nezvakaipa, asi mudzi womunhu akarurama haungadzurwi.
  spa-BLM: El hombre no será establecido por la maldad, pero la raíz de los justos
    no se moverá.
  cac-cac: A chucal malaj jab'oc tas syac' yipoc co c'ool. Axo pax vach' pensaril
    jun, syac' val co tec'anil.
  swh-ULB: Mtu hawezi kuimarishwa kwa uovu, bali wale watendao haki hawawezi kung'olewa.
  bel-bel: Ня сьцьвердзіць сябе чалавек беззаконьнем; а корань праведнікаў непахісны.
  deu-ELBBK: Ein Mensch wird nicht bestehen durch Gottlosigkeit, aber die Wurzel der
    Gerechten wird nicht erschüttert werden.
  mbb-OT: Kenà iyan ibmelig-en te etew is mezaat he menge ulaula, piru is etew he
    metazeng iring te kayu he midtuaneb is dalid din.
  mal-2015: ഒരു മനുഷ്യനും ദുഷ്ടതകൊണ്ടു സ്ഥിരപ്പെടുകയില്ല; നീതിമാന്മാരുടെ വേരോ ഇളകിപ്പോകയില്ല.
  rmc-rmc: O nalačhipen na dela le manušeske te obačhel, no o koreňis le lačhe manušengro
    pes na čhalavela.
  pes-OPV: انسان از بدی استوار نمی شود، اما ریشه عادلان جنبش نخواهد خورد.
  ron-1924: Омул ну се ынтэреште прин рэутате, дар рэдэчина челор неприхэниць ну се
    ва клэтина.
  ben-OBCV: কেউই দুষ্টতার মাধ্যমে প্রতিষ্ঠিত হতে পারে না, কিন্তু ধার্মিকদের নির্মূল
    করা যায় না।
  som-som: Ninna shar kuma dhismi doono, Laakiinse kuwa xaqa ah xididkooda weligiis
    lama dhaqaajin doono.
  lat-VUC: Non roborabitur homo ex impietate, et radix justorum non commovebitur.
  eng-ASVBT: A man shall not be established by wickedness; But the root of the righteous
    shall not be moved.
  mna-mna: Tomtom sa irao imbol se mbulu sananŋana na som. Mi wal ndeeŋeŋan na, zin
    kembei ke ta uraana isula kat toono. Irao timuzu na som.
  ita-1885: L'uomo non sarà stabilito per empietà; E la radice de' giusti non sarà
    smossa.
  eng-LXXUP: A man shall not prosper by wickedness; But the roots of the righteous
    shall not be taken up.
  eng-ULB: A person cannot be established by wickedness, but righteous people cannot
    be uprooted.
  spa-VBL: La maldad no brinda seguridad, pero los que viven en justicia tienen sus
    raíces profundas y no serán removidos.
  fra-_FOB: L'homme ne sera point affermi par la méchanceté; mais la racine des justes
    ne sera point ébranlée.
  mal-mal: ഒരു മനുഷ്യനും ദുഷ്ടതകൊണ്ട് സ്ഥിരപ്പെടുകയില്ല; നീതിമാന്മാരുടെ വേര് ഇളകിപ്പോകുകയില്ല.
  lit-lit: Žmogus nebus įtvirtintas nedorybe, bet teisiųjų šaknis nebus pajudintas.
  urd-GVR: Insān bedīnī kī buniyād par qāym nahīṅ rah saktā jabki rāstbāz kī jaṛeṅ
    ukhāṛī nahīṅ jā saktīṅ.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब रिम्‍शो मबाक्‍नीम। तन्‍न ठीक पाइब बोल्‍यो शाक्‍श
    पाइश्‍शो रवा खोदेंशो बाक्‍‍नीम।
  eng-NOY: A man shall not be established by wickedness; But the root of the righteous
    shall not be moved.
  ita-1927: L’uomo non diventa stabile con l’empietà, ma la radice dei giusti non
    sarà mai smossa.
  ckb-ckb: مرۆڤ بە بەدکاری ناچەسپێت، ڕیشەی ڕاستودروستانیش نالەقێت.
  eng-BBE: No man will make himself safe through evil-doing; but the root of upright
    men will never be moved.
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನು ದುಷ್ಟತನದಿಂದ ಸ್ಥಿರವಾಗುವುದಿಲ್ಲ. ಆದರೆ ನೀತಿವಂತರನ್ನು ಕಿತ್ತುಹಾಕಲಾಗುವುದಿಲ್ಲ.
  tam-2017: துன்மார்க்கத்தினால் மனிதன் நிலைவரப்படமாட்டான்; நீதிமான்களுடைய வேரோ அசையாது.
  spa-RV-1909: 'El hombre no se afirmará por medio de la impiedad: mas la raíz de
    los justos no será movida.'
  ron-BTF: Un om nu va fi întemeiat prin stricăciune, dar rădăcina celor drepți nu
    va fi mutată.
  eng-WEBP: A man shall not be established by wickedness, but the root of the righteous
    shall not be moved.
  eng-FBV: Wickedness doesn't provide security, but those who live right are deeply
    rooted and cannot be moved.
  nld-1939: Door misdaad houdt de mens geen stand, Maar de wortel der rechtvaardigen
    is onwrikbaar.
  nch-BL: Se masehuali amo quipantis temachili ipan inemilis por cati fiero quichihua.
    Pero masehualme cati quichihuaj cati cuali, quena, quipiyaj ininelhuayo cati calaqui
    huejcata huan amo teno quinolinis.
  vie-1934: Loài người chẳng phải vì hung ác mà được lập vững bền; Song rễ người công
    bình chẳng bị lay động.
  hin-CV: किसी को स्थिर करने में दुष्टता कोई भी योग नहीं देती, किंतु धर्मी के मूल
    को कभी उखाड़ा नहीं जा सकता.
  eng-OURB: A man shall not be established by ethical wickedness, but the root of
    the upright shall not be moved.
  spa-BES: Ningún hombre se salvará con maldad; pero la raíz de los hombres rectos
    nunca será movida.
  tdx-tdx: Tsy mahafioreñe ondaty ty halo-tserehañe, fe tsy hasiotse ty vaha’o vañoñeo.
  tha-KJV: คนจะตั้งอยู่ด้วยความชั่วร้ายไม่​ได้ แต่​รากของคนชอบธรรมจะไม่​รู้​จักเคลื่อนย้าย
  por-BR-2018: O homem não prevalecerá pela perversidade; mas a raiz dos justos não
    será removida.
  deu-ELO: Ein Mensch wird nicht bestehen durch Gesetzlosigkeit, aber die Wurzel der
    Gerechten wird nicht erschüttert werden.
  eng-WYC-2018: A man shall not be made strong by wickedness; and the root of just
    men shall not be moved. (No one is made strong by wickedness; but the roots of
    the righteous shall not be uprooted.)
  epo-epo: Ne fortikiĝos homo per malvirto; Sed la radiko de virtuloj ne ŝanceliĝos.
  uig-PIN: Adǝmlǝr yamanliⱪ ⱪilip amanliⱪ tapalmas; Lekin ⱨǝⱪⱪaniylarning yiltizi
    tǝwrǝnmǝs.
  beo-beo: Wadela:i hou hamosu da gaga:su hamedafa iaha. Be moloidafa dunu da gasawane
    lela.
  tpi-OTNT: Sapos man i mekim pasin nogut, dispela i no inap helpim em long sindaun
    gut na i stap strong. Tasol man i bihainim stretpela pasin, em i olsem diwai i
    gat rop i go daun tru na ol man i no inap kamautim.
  hau-SA: Ba yadda mutum zai kahu ta wurin aikata mugunta, amma ba za a tumɓuke adali
    ba.
  uig-LAT: Ademler yamanliq qilip amanliq tapalmas; Lékin heqqaniylarning yiltizi
    tewrenmes.
  nde-nde: Umuntu angazake amiswe yibubi, kodwa olungileyo angeke aquphuke.
  ton-ton: '‌ʻE ʻikai fokotuʻumaʻu ha tangata ʻe he angahala: ka ʻe ʻikai ngaue ʻae
    aka ʻoe māʻoniʻoni.'
  ces-1613: Nebývá trvánlivý člověk v bezbožnosti, kořen pak spravedlivých nepohne
    se.
  eng-WMB: A man shall not be established by wickedness, but the root of the righteous
    shall not be moved.
  tam-TCV: தீமையினால் ஒருவரும் நிலைக்கமாட்டார்கள், நீதிமான்களுடைய வேரையோ பிடுங்க முடியாது.
  ceb-ULB: Ang tawo dili malig-on pinaagi sa pagkadaotan, apan kadtong nagbuhat ug
    maayo dili gayod maibot.
  pol-UBG: Człowiek nie umocni się niegodziwością, lecz korzeń sprawiedliwych nie
    będzie poruszony.
  urd-GVU: انسان بےدینی کی بنیاد پر قائم نہیں رہ سکتا جبکہ راست باز کی جڑیں اُکھاڑی
    نہیں جا سکتیں۔
  deu-1912: Ein gottlos Wesen fördert den Menschen nicht; aber die Wurzel der Gerechten
    wird bleiben.
  kan-2017: ಯಾರೂ ದುಷ್ಟತನದಿಂದ ಸ್ಥಿರನಾಗನು, ಶಿಷ್ಟನು ಯಾವಾಗಲೂ ದೃಢಮೂಲನೇ.
  yap-yap: Ngongol ni kireb e der ma yororiyey, machane pi’in mat’aw e yad ba muduwgil
    u but’.
  hlt-MCSB: Halangnah lamloh hlang cikngae pawt tih, aka dueng kah a yung tah a tuen
    sak moenih.
  mdy-ETH: ዓይጎ ዓሲ ማዔቴያ ፑርቱሞና ዶዲ ዔቃኒ ዳንዳዑዋሴ፤ ጎኔ ዓሲኮ ፃጳ ዓጊፁዋሴ።
  kew-kew: Gore aa meda waea pua epe-rupa napiralia raburi go peame nipu mada naraba
    mealia-pulu epe-rupa napitia. Nipu puri pabo page napiralia. Goa pea pare aa meda
    nipu ora epe pora ratua piraliare repena pitaa su runane pea-rupa mada yapulu
    aa medame nipu mada narasu lopalia.
  twi-ASANTE: Amumuyɛsɛm rentumi mma onipa ase ntim, na wɔrentumi nntu ɔteneneeni
    ase.
  eng-WEBU: A man shall not be established by wickedness, but the root of the righteous
    shall not be moved.
  wal-wal: Asa iitatettai minttidi essenna; shin xillotu xaphoi qaaxxenna.
  acu-NT: Aints tunaun takaina nuka tuke iwiaaku pujuschartin ainawai. Antsu pengker
    nintintin ainauka numi kangkaptuk uwerchamin wajaina nunisarang ainawai.
  spa-PDDPT: El hombre no se afianzará por medio de la perversidad, Pero la raíz de
    los justos nunca será removida.
  gun-gun: Avakue ojejavy reia rupi ikuai va'e noĩ atã kuaai 'rã, ha'e rã heko porã
    va'e ma ndoipe'aai 'rã.
  agu-BL: Cyakil yi e'chk takle'n cachi', quil xcye' tan quiwse'n jun, poro yi e'chk
    takle'n balaj, ya'stzun quiwel jun tetz ben k'ej ben sak.
  ilo-ULB: Saan a mapatibker ti maysa a tao babaen iti kinadangkes, ngem dagiti agar-aramid
    iti umno ket saan a maparut.
  kpg-kpg: Di haihai huaidu le e hagalee benebene di noho baba, gei digau ala e haihai
    di tonu le e tuu maaloo.
  uig-ARA: ئادەملەر يامانلىق قىلىپ ئامانلىق تاپالماس؛ لېكىن ھەققانىيلارنىڭ يىلتىزى
    تەۋرەنمەس.
  bps-bps: I to sasè landè gutadagan du sasè nimoan, taman fugen, bay i to matlu nun
    gutadagan du fye nimoan, taman là kenen fugen.
  sus-sus: Ɲaaxuɲa mu xili xungbe fima mixi ma, kɔnɔ sese mu a niyama tinxintɔɛ sankee
    xa tala.
  pon-2006: Tiahk suwed sohte kak kahrehda onepek mwahu, ahpw me pwung kan kin uh
    tengeteng.
  ksd-ksd: Pa ta tutana na ki padikat ure ra bilak na mangamangana, Ma ra vunapai
    ra tena takodo pa na takari muka.
  tur-YTC: İnsan kötülükle sağlamlaşmaz, Ama doğruların kökü sarsılmaz.
  bel-N: Ня будзе стаяць чалавек бязбожнасьцю, а корань праведных не захістаецца.
  grc-BRENT: Οὐ κατορθώσει ἄνθρωπος ἐξ ἀνόμου, αἱ δὲ ῥίζαι τῶν δικαίων οὐκ ἐξαρθήσονται.
  ind-AYT: Manusia tidak akan ditegakkan oleh kefasikan, tetapi akar orang benar tidak
    akan guncang.
  nya-nya: Munthu sangakhazikike bwino pochita zoyipa, koma maziko a anthu olungama
    sadzatekeseka.
  hrv-hrv: Zloćom se čovjek ne utvrđuje, a korijen se pravedniku ne pomiče.
  mps-mps: Te dwai kolesaga ebo bidi da, tego aga bomo elama, bugagia bidimainu tau
    sabo usu me egobeo. Tiali goli, te doloba pai kolesaga ebo bidi da, aga te ni
    sele aiyanu mu dulama elalubo tiwai, tama bidi dabego gudainu ebo usu me egobeo.
  tpi-tpi: Sapos man i mekim pasin nogut, dispela i no inap helpim em long sindaun
    gut na i stap strong. Tasol man i bihainim stretpela pasin, em i olsem diwai i
    gat rop i go daun tru na ol man i no inap kamautim.
  dan-1931: Ingen står fast ved Gudløshed, men retfærdiges Rod skal aldrig rokkes.
  vie-OVCB: Gian ác không đem lại hạnh phước bền lâu, nhưng người công chính sẽ đâm
    rễ vững vàng.
  guj-2017: માણસ દુષ્ટતાથી સ્થિર થશે નહિ, પણ નેકીવાનની જડ કદી ઉખેડવામાં આવશે નહિ.
  pon-2006A: Tiahk suwed sohte kak kahrehda onepek mwahu, ahpw me pwung kan kin uh
    tengeteng.
  por-BRBSL: Um homem não deve ser estabelecido pela maldade, mas a raiz dos justos
    não deve ser movida.
  swe-swe: Ingen människa kan bestå (vara säker) genom [att göra] ondska, men de rättfärdiga
    står stadigt (är djupt rotade) och kan inte rubbas.
  cth-cth: Hawihoehnae ni tami caksak boi hoeh, hatei tamikalan e adu teh tahruet
    thai lah awm hoeh.
  twi-twi: Amumɔyɛsɛm rentumi mma onipa ase ntim, na wɔrentumi ntu ɔtreneeni ase.
  hlt-hlt: Halangnah lamloh hlang cikngae pawt tih, aka dueng kah a yung tah a tuen
    sak moenih.
  tbz-SIM: Òmɔù ɔ̃ɔ̃ í nfìí nhomɑ́ɑ̀ nɛ̀ kuyonku, wèè dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀ weè ɔ̃
    nfííkú.
  msy-2020: Gumazim arazir kuram gami, bizir kam an akuraghtɨ a deraghvɨra daperagh
    egh gavgavighan kogham. Ezɨ gumazim arazir aghuimɨn gɨn zui, a mati temem biba
    ikia bar iraghu, eghtɨ gumaziba anesiv avegham.
  dop-dop: Ɩsɑɣɑtʋ ɩɩ yeki nɑ yʋlʋ nyɔɔ toŋ. Pəyele pʋlʋpʋ nɑɑ ciɣitiɣi siɣisilɑɑ.
  azb-azb: İnsan şərlə möhkəm olmaz, Salehinsə kökü sarsılmaz.
  eng-DBY: A man shall not be established by wickedness; but the root of the righteous
    shall not be moved.
  hin-2017: कोई मनुष्य दुष्टता के कारण स्थिर नहीं होता, परन्तु धर्मियों की जड़ उखड़ने
    की नहीं।
  wol-KYG: Ab soxor, taxawaayam du yàgg; ku jub garab la, reen ba ne kekk.
  bjr-bjr: Mandoosana fannoo sia amana itita nimaqaannoo. Andeeqarausa sia amana kasi
    kasifaranoo atuka araqa marifaranoo.
  eng-YLT: A man is not established by wickedness, And the root of the righteous is
    not moved.
  kne-kne: Magay talna ay maidawat di basol, ngem din nalinteg yan maiarig si kaiw
    ay makneg di lamot na.
  eng-WYC-2017: A man shall not be made strong by wickedness; and the root of just
    [or rightwise] men shall not be moved.
  eng-WMBB: A man shall not be established by wickedness, but the root of the righteous
    shall not be moved.
  urd-GVH: इनसान बेदीनी की बुनियाद पर क़ायम नहीं रह सकता जबकि रास्तबाज़ की जड़ें उखाड़ी
    नहीं जा सकतीं।
  rug-rug: Sa tie si tasuna pude turu va nabu koari na hahanana kaleadi, ba sa tie
    toṉoto si lopu kaqu ta rabutu palae.
  gaz-gaz: Namni tokko hamminaan jabaatee hin dhaabatu; qajeelaan garuu hin buqqifamu.
  fra-LSG: L’homme ne s’affermit pas par la méchanceté, Mais la racine des justes
    ne sera point ébranlée.
  yal-yal: Muxun mi sabatima fe ɲaxin xɔn. Koni tinxin muxune salenne bitinma nɛn
    ken.
  haw-1868: Aole ma ka hewa e ku paa'i ke kanaka; O ka hookumu ana o ka poe pono,
    aole ia e neenee ae.
  arb-NAV: لَا يَثْبُتُ الإِنْسَانُ بِالشَّرِّ، أَمَّا أَصْلُ الصِّدِّيقِ فَلا يَتَزَعْزَعُ.
  ewe-ewe: Womatsɔ vɔ̃ɖivɔ̃ɖi aɖo ame gɔme anyii o gake womate ŋu aho ame dzɔdzɔe
    ya o.
  eng-LEE: A man cannot be firmly established by wickedness; but the root of the righteous
    will not be moved.
  asm-FB: কোনো লোক দুষ্টতাৰ দ্বাৰাই সংস্থাপিত নহয়; কিন্তু সত্যতাত চলা জনৰ মূল লৰচৰ
    নহব।
  sus-A: حَاشُحَ مُ شِلِ شُنفبٍ قِمَ مِشِ مَ، كْنْ سٍسٍ مُ عَ نِيَمَ تِنشِنتْي سَنكٍيٍ
    شَ تَلَ.
  fra-SBL: Un homme ne sera pas établi par la méchanceté, mais la racine des justes
    ne sera pas déplacée.
  hbo-hbo: לֹא־יִכֹּ֣ון אָדָ֣ם בְּרֶ֑שַׁע וְשֹׁ֥רֶשׁ צַ֝דִּיקִ֗ים בַּל־יִמֹּֽוט׃
  kik-kik: Mũndũ ndangĩhota kwĩhaanda na maũndũ ma waganu, no ũrĩa mũthingu ndangĩenyenyeka.
  fra-NCL: L’homme ne s’affermit pas par la méchanceté, mais la racine des justes
    ne sera pas ébranlée.
  cek-AK: Kahoih ai hmuen mah kami tangzun caksak ai; toe katoeng kami ih tangzun
    loe aphong thai mak ai.
  cuk-cuk: Dule ibmar-isgana-imakedgi gargangued amiosulid. Dule-innikidaed-e-gargangueddi,
    gwen gigli guosulid.
  uig-CYR: Адәмләр яманлиқ қилип аманлиқ тапалмас; Лекин һәққанийларниң йилтизи тәврәнмәс.
  tel-2017: దుర్మార్గుల వలన అందరూ అల్లకల్లోలం అవుతారు. నీతిమంతుల పునాదులు స్థిరంగా
    ఉంటాయి.
  hat-BSA: Yon nonm p ap etabli ak mal la; men rasin moun dwat la p ap sòti menm.
  kos-kos: Wangin moul okak yurin mwet orekma koluk, a mwet suwoswos elos tu na ku.
  hbo-WLC: לֹא־יִכּ֣וֹן אָדָ֣ם בְּרֶ֑שַׁע וְשֹׁ֥רֶשׁ צַ֝דִּיקִ֗ים בַּל־יִמּֽוֹט׃
  ibo-ibo: Onye ajọ omume agaghị anọgide, ma apụghị ihopu onye ezi omume.
  ory-ory: ଦୁଷ୍ଟତା ଦ୍ୱାରା କୌଣସି ମନୁଷ୍ୟ ସୁସ୍ଥିର ହେବ ନାହିଁ, କିନ୍ତୁ ଧାର୍ମିକର ମୂଳ କେବେ
    ଘୁଞ୍ଚା ଯିବ ନାହିଁ।
  chk-chk: Esap wor eman a tongeni nüküchar ren an föföringau, nge eman chon pwüng
    esap fokun mwökütüküt.
  rop-rop: Detlot pipul hu oldei dumbat ola nogudwan ting kaan jidan gudbalawei, bat
    detlot pipul hu oldei dum gudbala ting garra jidan gudwei en brabli strongbala.
  ukr-1871: Не скріпить себе чоловік безбожеством, а корінь праведних не схитнеться.
  deu-1951: Kein Mensch kann bestehen durch Gottlosigkeit; die Wurzel der Gerechten
    aber wird nicht wanken.
  eng-JPS: A man shall not be established by wickedness; but the root of the righteous
    shall never be moved.
  srp-1865: Neæe se èovjek utvrditi bezbožnošæu, a korijen pravednijeh neæe se pomaæi.
  lug-lug: Omuntu tanywezebwa lwa kukola bitali bya butuukirivu, naye omulandira gw’omutuukirivu
    tegulisigulwa.
  heb-heb: לא יכון אדם ברשע ושרש צדיקים בל ימוט׃
  ben-IRV: মানুষ দুষ্টতার মাধ্যমে সুস্থির হবে না, কিন্তু ধার্ম্মিকদের মূল বিচলিত হবে
    না।
  pan-pan: ਦੁਸ਼ਟਤਾ ਨਾਲ ਕੋਈ ਮਨੁੱਖ ਸਥਿਰ ਨਹੀਂ ਹੁੰਦਾ, ਪਰ ਧਰਮੀਆਂ ਦੀ ਜੜ੍ਹ ਕਦੀ ਪੁੱਟੀ ਨਾ ਜਾਵੇਗੀ।
  mya-JVB: လူ သည်ဒုစရိုက် အားဖြင့် မြဲမြံ ခြင်းသို့ မ ရောက်ရာ။ ဖြောင့်မတ် သောသူ၏အမြစ်
    မူကား မ ရွေ့ ရာ။
  tte-O: Yeoba kani tonaenaeli ikele-gabaegili ali paisowa naenaeli kaiweli, na analiyao
    mumugali sidudulai kani sitolo-kaiwe.
  tbg-tbg: Qora kaiqa vare vai okarava kia ho vaiinti antua amitairaro viva koqema
    kero varianaro. Katari kia ho raru kaantemake, avuqavu ni variaka kempukaiqamake
    vaivara.
  hmo-hmo: Kara dika ese tau ta dekenai, noho namo do ia henia lasi, to kara maoromaoro
    taudia be idia gini goada noho.
  urd-urd: आदमी शरारत से पायेदार नहीं होगा लेकिन सादिक़ों की जड़ को कभी जुम्बिश न
    होगी।
  rus-SYN: Не утвердит себя человек беззаконием; корень же праведников неподвижен.
  bqc-SIM: Vãikɛa lí gbɛ̃e zɛdↄo, gbɛ̃maa zĩ́na sↄ̃ deea vĩo.
  tcz-CHONGTHU: Phatlouna a kon in inchen amangthah jin, mi chondih ho vang chu koiman
    asuh-ling jou lou ding ahi.
  mar-mar: दुष्टतेने मनुष्य स्थिर होत नाही, पण नीतिमानाचे उच्चाटण होणार नाही.
  hlt-THB: Thlanghqing ve seet sainaak ing am cak sak nawh, thlakdyng ang dyih hyn
    taw cak kaw.
  qub-qub: Llutanta rurajcunaga manami tacyangachu. Alli runacunami ichanga tacyanga.
  bqp-bqp: Vãnikɛnaa dì gbɛ̃ke zĩni pɛ́tɛro, gbɛ̃ mana zĩni yĩgãyĩgãna vĩro.
  hat-hat: Fè mechanste pa bay moun fòs pou yo rete kanpe. Men, moun ki mache dwat
    p'ap janm brannen.
  eng-BSB: A man cannot be established through wickedness, but the righteous cannot
    be uprooted.
  tod-tod: Suɲɔu vai la ɗa ga nui losu ɓɛtɛa, kɛlɛ zɔi sɔlegai naa lɔɔ la ɠulaa.
  eng-WEBPB: A man shall not be established by wickedness, but the root of the righteous
    shall not be moved.
  kbq-kbq: Kefozama hanaza zantetira mani'zazmia retrora osugahaze. Hianagi fatgo
    zamavu'zmavaza'ma hanazana, rafunare'za mani'nageno, vahe'mo'za eri tasagira osugahaze.
  nhe-BL: Se tlacatl ax quipantis temachili ipan iyolis ica tlen fiero quichihua.
    Pero tlacame tlen quichihuaj tlen cuali, quena, quipiyaj ininnelhuayo tlen calaqui
    huejcatla huan ax tleno quinolinis.
  bus-bus: Zaakɛna è gbɛ̃ke kãsãa pɛ́ɛro, gbɛ̃ maaa kãsãa ègↄ̃ degena vĩro.
  gub-BL: Ikatu 'ym ma'e iapo har nuzepyro kwaw wà. Imunar 'ym ma'e uhem katu 'ymaw
    wi wà.
  eng-DRA: 'Men shall not be strengthened by wickedness: and the root of the just
    shall not be moved.'
