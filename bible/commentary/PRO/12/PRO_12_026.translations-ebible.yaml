verse: PRO.012.026
translations:
  mal-C: നീതിനിഷ്ഠർ തങ്ങളുടെ സുഹൃത്തുക്കളെ ശ്രദ്ധാപൂർവം തെരഞ്ഞെടുക്കുന്നു, എന്നാൽ
    ദുഷ്കർമികളുടെ മാർഗം അവരെ വഴിതെറ്റിക്കുന്നു.
  deu-TKW: Der Fromme erspäht sich seine Weide, aber die Gottlosen führt ihr Weg in
    die Irre.
  lin-lin: Moyengebene alakisaka baninga na ye nzela, kasi nzela ya moto mabe ebungisaka
    ye moko moto mabe.
  eng-LSV: The righteous searches his companion, || And the way of the wicked causes
    them to err.
  eng-GNV: 'The righteous is more excellent then his neighbour: but the way of the
    wicked will deceiue them.'
  eng-WEBSTER: 'The righteous is more excellent than his neighbor: but the way of
    the wicked seduceth them.'
  nhw-BL: Se masehuali catli monejnemiltía xitlahuac quinyacana ihuampoyohua ipan
    se cuali ojtli, pero amo cuajcualme quinhuicaj sequinoc ipan se ojtli campa mocuapolose.
  swh-ONEN: Mtu mwenye haki ni mwangalifu katika urafiki, bali njia ya waovu huwapotosha.
  bba-bba: Gemɡii u rɑ win beruse surewɑ swɑɑ ɡeɑ sɔɔ, ɑdɑmɑ tɔn kɔ̃son kookoosu su
    rɑ dewɑ u kɔ̃ɔrɑ.
  eng-KJVCPB: 'The righteous is more excellent than his neighbour: But the way of
    the wicked seduceth them.'
  luo-luo: Ngʼat makare dak gi osiepene e yo mowinjore, to yor ngʼat marach terogi
    kama rach.
  meu-meu: Kara maoromaoro tauna na dika ena amo e raka sirimu, a kara dika taudia
    na edia dala ese e hakaudia kereremu.
  npi-ULB: धर्मात्मा उसको मित्रको लागि पथ-प्रदर्शक हो, तर दुष्‍टहरूको चालले तिनीहरूलाई
    बरालिदिन्छ ।
  yor-yor: Olódodo ènìyàn máa ń ṣọ́ra láti dọ́rẹ̀ẹ́ ṣùgbọ́n ọ̀nà àwọn ènìyàn búburú
    ń mú wọn ṣìnà.
  ind-ind: Orang benar memberi pengaruh baik kepada temannya, tetapi orang jahat menyesatkan.
  pes-OPCB: شخص درستکار مردم را به راه راست هدایت می‌کند، اما آدم بدکار آنها را منحرف
    می‌سازد.
  tgl-ULB: Ang matuwid ay gabay sa kaniyang kaibigan, pero ang paraan ng masama ay
    nag-aakay sa kanila sa lihis na daan.
  hui-hui: Wali agali mini tigabi karume tinaga nenegehondo hariga tigabi walia halu
    de hondo haga. Anigo mana ko biaga karu ti hariga tigabi pedago yu wahalu pu luluyu
    haga ka.
  mya-mya: ဖြောင့်မတ်သောသူသည် အိမ်နီးချင်းကို လမ်း ပြတတ်၏။ မတရားသောသူလိုက်သော လမ်းမူကား၊
    သူ့ကိုပင် လှည့်စားတတ်၏။
  bod-N: དྲང་པོས་ཁྱིམ་མཚེས་ལ་ནི་ལམ་སྟོན༌ཞིང༌། །ངན་པའི་ལམ་གྱིས་མི་རྣམས་ལོག་ལམ༌འཇུག།
  wsk-wsk: Kari ningo diram mu ninguru ari ikiso ale asele bo ilak numi giso; bare
    kari memek nunga munan mu lage memek te nongorak namoso.
  sna-sna: Munhu akarurama anochenjerera ushamwari, asi nzira yavakaipa inovatungamirira
    mukurasika.
  spa-BLM: Una persona justa es prudente en la amistad, pero el camino de los malvados
    los extravía.
  cac-cac: A eb' tojol spensar, cuchb'um tz'aj eb' d'a eb' yetanimail d'a vach'il.
    Axo pax eb' chuc spensar jun, scuchb'ejb'at eb' yetanimail eb' d'a chucal.
  swh-ULB: Mwenye haki ni kiongozi kwa rafiki yake, bali njia ya waovu huwaongoza
    katika kupotea.
  bel-bel: Праведнік паказвае блізкаму свайму дарогу, а дарога бязбожных уводзіць
    іх у згубу.
  deu-ELBBK: Der Gerechte weist seinem Nächsten den Weg, aber der Weg der Gottlosen
    führt sie irre.
  mbb-OT: Is metazeng he etew ebpekegiya te emiǥu zin, piru ebpeketazin mulà is lalung
    he etew.
  mal-2015: നീതിമാൻ കൂട്ടുകാരന്നു വഴികാട്ടിയാകുന്നു; ദുഷ്ടന്മാരുടെ വഴിയോ അവരെ തെറ്റി
    നടക്കുമാറാക്കുന്നു.
  rmc-rmc: O spravodľivo manuš anela peskre prijaťeľis pro lačho drom, no o bijedevleskro
    pes pre peskro drom našavel.
  pes-OPV: مرد عادل برای همسایه خود هادی می‌شود، اما راه شریران ایشان را گمراه می‌کند.
  ron-1924: Чел неприхэнит аратэ приетенулуй сэу каля чя бунэ, дар каля челор рэй
    ый дуче ын рэтэчире.
  ben-OBCV: ধার্মিকেরা সতর্কতার সঙ্গে তাদের বন্ধু মনোনীত করে, কিন্তু দুষ্টেরা তাদের
    বিপথগামী করে।
  som-som: Kan xaqa ahu deriskiisuu hanuuniyaa, Laakiinse kuwa sharka leh jidkoodu
    wuu ambiyaa iyaga.
  lat-VUC: Qui negligit damnum propter amicum, justus est; iter autem impiorum decipiet
    eos.
  eng-ASVBT: The righteous is a guide to his neighbor; But the way of the wicked causeth
    them to err.
  mna-mna: Tomtom ndeeŋeŋana, ni itiiri kat zin tomtom muŋgu, mana ikam zin ma tiwe
    toroono bizin. Mi mbulu ta wal sananŋan titoto, ina iyaryaaru zin be tizem zaala
    ambaiŋana.
  ita-1885: Il giusto abbonda in beni più che il suo prossimo; Ma la via degli empi
    li fa andare errando.
  eng-LXXUP: A just arbitrator shall be his own friend; But mischief shall pursue
    sinners; And the way of ungodly men shall lead them astray.
  eng-ULB: The righteous person is a guide for his friend, but the way of the wicked
    leads them astray.
  spa-VBL: Las personas que hacen el bien cuidan de sus amigos, pero la forma en que
    viven los malvados lleva a sus amigos a la perdición.
  fra-_FOB: Le juste l'emporte sur son voisin; mais la voie des méchants les égare.
  mal-mal: നീതിമാൻ കൂട്ടുകാരന് വഴികാട്ടിയാകുന്നു; ദുഷ്ടന്മാരുടെ വഴിയോ അവരെ തെറ്റി
    നടക്കുമാറാക്കുന്നു.
  urd-GVR: Rāstbāz apnī charāgāh mālūm kar letā hai, lekin bedīnoṅ kī rāh unheṅ āwārā
    phirne detī hai.
  suz-BL: ठीक पाइबपुकीमी आन वारच आन कली रिम्‍शो अर्ती गेनीम। तन्‍न परमप्रभु यावे आ
    अरेशो मटीबपुकीमी दूली लां कोंइनीम।
  eng-NOY: The righteous showeth the way to his neighbor; But the way of the wicked
    leadeth them astray.
  ita-1927: Il giusto indica la strada al suo compagno, ma la via degli empi li fa
    smarrire.
  ckb-ckb: کەسی ڕاستودروست ڕاوێژی چاک دەداتە هاوڕێکەی، بەڵام ڕێگای خراپەکاران گومڕایان
    دەکات.
  eng-BBE: The upright man is a guide to his neighbour, but the way of evil-doers
    is a cause of error to them.
  kan-OKCV: ನೀತಿವಂತರು ತಮ್ಮ ಸ್ನೇಹಿತರನ್ನು ಎಚ್ಚರಿಕೆಯಿಂದ ಆರಿಸುತ್ತಾರೆ, ಆದರೆ ದುಷ್ಟರ ಮಾರ್ಗವು
    ಅವರನ್ನು ತಪ್ಪು ದಾರಿಗೆ ಎಳೆಯುತ್ತದೆ.
  tam-2017: நீதிமான் தன்னுடைய அயலானைவிட மேன்மையுள்ளவன்; துன்மார்க்கர்களுடைய வழியோ
    அவர்களை மோசப்படுத்தும்.
  spa-RV-1909: 'El justo hace ventaja á su prójimo: mas el camino de los impíos les
    hace errar.'
  ron-BTF: Cel drept este nespus mai bun decât vecinul său, dar calea celor stricați
    îi amăgește.
  eng-WEBP: A righteous person is cautious in friendship, but the way of the wicked
    leads them astray.
  eng-FBV: Good people look out for their friends, but the way the wicked live leads
    them astray.
  nld-1939: Een rechtvaardige vindt zijn weide wel, Maar de weg der bozen voert hen
    op een dwaalspoor.
  nch-BL: Se masehuali cati monejnemiltía xitahuac quinyacana ihuampoyohua ipan se
    cuali ojti, pero amo cuajcualme quinhuicaj sequinoc ipan se ojti campa mocuapolose.
  vie-1934: Người công bình dẫn đường cho kẻ lân cận mình; Còn các nẻo kẻ dữ làm sai
    lạc chúng.
  hin-CV: धर्मी अपने पड़ोसी के लिए मार्गदर्शक हो जाता है, किंतु बुरे व्यक्ति का चालचलन
    उसे भटका देता है.
  eng-OURB: A upright person is cautious in friendship, but the way of the wicked
    leads them astray.
  spa-BES: El hombre recto es una guía para su prójimo, pero el camino de los malvados
    es una causa de error para ellos.
  tdx-tdx: Manoro an-drañe’e ty vantañe, fe mampivike o lo-tsere­keo ty lala’iareo.
  tha-KJV: คนชอบธรรมประเสริฐกว่าเพื่อนบ้านของตน แต่​ทางของคนชั่วร้ายชักจูงพวกเขาให้​หลง
  por-BR-2018: O justo age cuidadosamente para com seu próximo, mas o caminho dos
    perversos os faz errar.
  deu-ELO: Der Gerechte weist seinem Nächsten den Weg, aber der Weg der Gesetzlosen
    führt sie irre.
  eng-WYC-2018: He that despiseth harm for a friend, is a just man; but the way of
    wicked men shall deceive them. (He who despiseth harm to a friend, is a righteous
    person; but the way of the wicked shall deceive them.)
  epo-epo: Al la virtulo estas pli bone, ol al lia proksimulo; Sed la vojo de malvirtuloj
    ilin erarigas.
  uig-PIN: Ⱨǝⱪⱪaniy kixi ɵz dosti bilǝn birgǝ yol izdǝr; Biraⱪ yamanlarning yoli ɵzlirini
    adaxturar.
  beo-beo: Moloidafa dunu da ea na:iyado dunuma logo noga:le olelesa. Be wadela:i
    hamosu dunu da wadela:i logoga ahoabeba:le, dafamu.
  tpi-OTNT: Ol stretpela man i save soim gutpela rot long ol wantok bilong ol. Tasol
    ol man bilong mekim pasin nogut i save lusim gutpela rot na i go paul.
  hau-SA: Adali yakan yi hankali a abokantaka, amma hanyar mugaye kan kai su ga kaucewa.
  uig-LAT: Heqqaniy kishi öz dosti bilen birge yol izder; Biraq yamanlarning yoli
    özlirini adashturar.
  nde-nde: Umuntu olungileyo ukhetha abangane ngonanzelelo, kodwa indlela yababi iyabaphumputhekisa.
  ton-ton: '‌ʻOku lelei hake ʻae māʻoniʻoni ʻi hono kaungāʻapi: ka ʻoku kākāʻia ʻae
    angahala ʻe honau hala.'
  ces-1613: Vzácnější jest nad bližního svého spravedlivý, cesta pak bezbožných svodí
    je.
  eng-WMB: A righteous person is cautious in friendship, but the way of the wicked
    leads them astray.
  tam-TCV: நீதிமான்கள் தங்கள் நட்பில் எச்சரிக்கையாக இருக்கிறார்கள்; ஆனால் கொடியவர்களின்
    வழியோ அவர்களை வழிதவறச் செய்யும்.
  ceb-ULB: Ang tawo nga nagbuhat ug matarong usa ka giya sa iyang higala, apan ang
    dalan sa daotan maoy mopahisalaag kanila.
  pol-UBG: Sprawiedliwy jest zacniejszy od swego bliźniego, a droga niegodziwych prowadzi
    ich na manowce.
  urd-GVU: راست باز اپنی چراگاہ معلوم کر لیتا ہے، لیکن بےدینوں کی راہ اُنہیں آوارہ
    پھرنے دیتی ہے۔
  deu-1912: Der Gerechte hat's besser denn sein Nächster; aber der Gottlosen Weg verführt
    sie.
  kan-2017: ಸನ್ಮಾರ್ಗಿಯು ನೆರೆಯವನಿಗೆ ಮಾರ್ಗತೋರಿಸುವನು, ದುರ್ಮಾರ್ಗಿಯು ಮಾರ್ಗತಪ್ಪಿಸುವನು.
  yap-yap: Be’ nib mat’aw e ba powo’ ko fager rok, machane kanawo’ rok e en nib kireb
    e be waliyrad nga wuru’ e wo’.
  hlt-MCSB: Aka dueng long tah a hui te a tlap tih, halang rhoek kah longpuei tah
    amamih te kho a hmang puei.
  mdy-ETH: ጎኔ ዓሲ ፔ ላጋሢ ዞሪ ፒዜ ጎይሢ ዔኪ ዓኣዻኔ፤ ዋይዞ ዒፃ ዓሶ ጎይፃ ጋዓንቴ ጎኑሞፓ ሃኪሳያኬ።
  kew-kew: Epe redepone kone i aanumi nimuna adami aanu epe pora mea wateme. Go yapare
    mo wae aanu nimuna adami aanu epe pora gimoa wae pora para mea peme.
  twi-ASANTE: Ɔteneneeni wɔ ntoboaseɛ wɔ ayɔnkofa mu, nanso amumuyɛfoɔ kwan ma wɔfom.
  eng-WEBU: A righteous person is cautious in friendship, but the way of the wicked
    leads them astray.
  wal-wal: Xillo asi ba shooruwaa zoridi, suure ogiyaa kaalettees; shin iitatu ogee
    tumaappe haassees.
  acu-NT: Pengker nintintin ainauka chikich ainaun jintintiamin ainawai. Antsu pase
    aints ainau waaktin jintan amainau asar mengkakartin ainawai.
  spa-PDDPT: El justo sirve de guía a su prójimo, Pero el camino de los perversos
    los hace errar.
  gun-gun: Heko porã va'e oguereko 'rã heravy oirũ kuery, ha'e rã heko vai va'e kuery
    ma ojavy uka 'rã tape.
  agu-BL: Jun yi jicyuch te'j tajtza'kl, na xcye' tan ẍch'eye'n junt, poro yi mal
    nak, na xcye' tan pitle'n len junt xlaj be'.
  ilo-ULB: Ti tao a mangar-aramid iti umno ket maysa a tarabay iti gayyemna, ngem
    ti wagas dagiti nadangkes iti mangiyaw-awan kadakuada.
  kpg-kpg: Tangada dela e hai hegau donu le e dagi dono ehoo gi di ala donu, gei di
    ala o digau huaidu e dagi digaula gi daha mo di ala donu.
  uig-ARA: ھەققانىي كىشى ئۆز دوستى بىلەن بىرگە يول ئىزدەر؛ بىراق يامانلارنىڭ يولى
    ئۆزلىرىنى ئاداشتۇرار.
  bps-bps: I to matlu, kenen malak i dad demen sgalak di fye, bay i dalan i to sasè
    gafasyat dale.
  sus-sus: Tinxintɔɛ kira tinxinxi masenma nɛ a boore bɛ, mixi ɲaaxi tan a boore ralɔɛma
    nɛ.
  pon-2006: Aramas pwung men kin wia mehn kaweid ong kompoakepah, ahpw ahl en me suwed
    kin kahrehda ar salongala.
  ksd-ksd: A tena takodo i rap bulu talaina, Ma ga ra mangamangana kai ra tena varpiam
    i varara diat.
  tur-YTC: Doğru kişi dostluk konusunda dikkatlidir, Ama kötülerin yolu onları saptırır.
  bel-N: Праведнік мае перавагу над бліжнім сваім, а шлях бязбожнікаў зводзіць іх
    саміх.
  grc-BRENT: Ἐπιγνώμων δίκαιος ἑαυτοῦ φίλος ἔσται, ἁμαρτάνοντας δὲ καταδιώξεται κακὰ,
    ἡ δὲ ὁδὸς τῶν ἀσεβῶν πλανήσει αὐτούς.
  ind-AYT: Orang benar memperhatikan sesamanya, tetapi jalan orang fasik menyesatkannya.
  nya-nya: Munthu wolungama amatsogolera mnansi wake, koma ntchito za anthu oyipa
    zimawasocheretsa.
  hrv-hrv: Pravednik vodi svojeg prijatelja, a opake zavodi njihov put.
  mps-mps: Te doloba pai bidi dabego te wiegi yai sunumi te augwa abagi dabeba ola
    mawaibao. Tiali goli, te dwai kolesaga ebo bidi dabego te wiegi yai sunumidu pabo
    tagalu, tama gegeda pabo dao.
  tpi-tpi: Ol stretpela man i save soim gutpela rot long ol wantok bilong ol. Tasol
    ol man bilong mekim pasin nogut i save lusim gutpela rot na i go paul.
  dan-1931: Den retfærdige vælger sin Græsgang, gudløses Vej vildleder dem selv.
  vie-OVCB: Người công chính cậy bạn làm cố vấn; người gian tà tự chọn nẻo hư vong.
  guj-2017: નેકીવાન માણસ પોતાના પડોશીને સાચો માર્ગ બતાવે છે, પણ દુષ્ટોનો માર્ગ તેને
    ગેરમાર્ગે દોરે છે.
  pon-2006A: Aramas pwung men kin wia mehn kaweid ong kompoakepah, ahpw ahl en me
    suwed kin kahrehda ar salongala.
  por-BRBSL: Uma pessoa justa é cautelosa na amizade, mas o caminho dos ímpios os
    leva ao engano.
  swe-swe: Den rättfärdige leder sin vän (nästa, granne) rätt, men de ondas väg leder
    [dem själva och andra] vilse.
  cth-cth: Tamikalan ni teh a imri hah lamthung a patue, tamikathout ni teh lam a
    phen sak.
  twi-twi: Ɔtreneeni wɔ ntoboase wɔ ayɔnkofa mu, nanso amumɔyɛfo kwan ma wɔfom.
  hlt-hlt: Aka dueng long tah a hui te a tlap tih, halang rhoek kah longpuei tah amamih
    te kho a hmang puei.
  tbz-SIM: Onitisɑ̀ù bɛnkú o kou kucɛ sɑ̀ɑ̀kù nku, kòo nitiyɛiwe ò fétìnko.
  msy-2020: Gumazir aghuiba tuavir aghuimɨn uan namakabar akakasi. Ezɨ gumazir arazir
    kurabagh amiba tuavir aghuim ategha tuavir kɨnimɨn ghu.
  dop-dop: Siɣisilu hʋləɣɩ ɩ tɔɣɔntəlɛ kɛ mpɑɑʋ kʋpɑŋkʋ kɛ́. Ɩlɛnɑ ɑsɑɣɑɑ mpɑɑʋ nɑ́ɑ́
    tolisi-wɛ.
  azb-azb: Saleh insan qonşusuna da yol göstərər, Lakin şər insanın yolu dolaşıqdır.
  eng-DBY: The righteous guideth his neighbour; but the way of the wicked misleadeth
    them.
  hin-2017: धर्मी अपने पड़ोसी की अगुआई करता है, परन्तु दुष्ट लोग अपनी ही चाल के कारण
    भटक जाते हैं।
  wol-KYG: Ku jub day seetlu ku muy xaritool; soxor bi, jikkoom a koy sànk.
  bjr-bjr: Andeeqee mari fasiqafa narí aqoondiuqa amiqira aana uqannifiqaidanoo. Manda
    oosana maree mariasa nári mandoosana fannoo nári mareeqee kaqirunna ubeekaidanoo.
  eng-YLT: The righteous searcheth his companion, And the way of the wicked causeth
    them to err.
  kne-kne: Din nalinteg yan itdo na di kosto ay danan sin iib-a na, ngem din mangam-amag
    si lawa yan iaw-awanas daida.
  eng-WYC-2017: He that despiseth harm for a friend, is a just [or rightwise] man;
    but the way of wicked men shall deceive them.
  eng-WMBB: A righteous person is cautious in friendship, but the way of the wicked
    leads them astray.
  urd-GVH: रास्तबाज़ अपनी चरागाह मालूम कर लेता है, लेकिन बेदीनों की राह उन्हें आवारा
    फिरने देती है।
  rug-rug: Sa tie toṉoto si hoke va balau koari nana baere, ba sa siraṉa tadi na tie
    kaleadi si turaṉa va sea tie.
  gaz-gaz: Namni qajeelaan ollaa isaa karaa argisiisa; karaan hamootaa garuu karaa
    irraa nama jalʼisa.
  fra-LSG: Le juste montre à son ami la bonne voie, Mais la voie des méchants les
    égare.
  yal-yal: Tinxin muxun findixi yɛɛratiin nan na a xɔyin xa. Koni muxu ɲaxine kirana
    e ralɔma ayi nɛn.
  haw-1868: Ua maikai ka mea pono mamua o kona hoanoho; O ka aoao o ka poe hewa, e
    hoowalewale oia ia lakou.
  arb-NAV: الصِّدِّيقُ يَهْدِي صَاحِبَهُ، أَمَّا طَرِيقُ الأَشْرَارِ فَتُضِلُّهُ.
  ewe-ewe: Ame dzɔdzɔe ɖoa ŋu ɖo le xɔlɔ̃wɔwɔ me, ke ame vɔ̃ɖiwo ƒe mɔ kplɔa wo tranae.
  eng-LEE: The righteous is more excellent than his neighbor; but the way of the wicked
    leadeth them astray.
  asm-FB: সত্যতাত চলা জন তেওঁৰ বন্ধুৰ পথ দৰ্শক হয়; কিন্তু দুষ্টলোকৰ পথে তেওঁলোকক
    বিপথে নিয়ে।
  sus-A: تِنشِنتْي كِرَ تِنشِنشِ مَسٍنمَ نّ عَ بٌورٍ بّ، مِشِ حَاشِ تَن عَ بٌورٍ رَلْيمَ
    نّ.
  fra-SBL: Le juste est prudent dans son amitié, mais la voie des méchants les égare.
  hbo-hbo: יָתֵ֣ר מֵרֵעֵ֣הוּ צַדִּ֑יק וְדֶ֖רֶךְ רְשָׁעִ֣ים תַּתְעֵֽם׃
  kik-kik: Mũndũ mũthingu nĩataaraga arata ake, no njĩra ya arĩa aaganu nĩ kũmahĩtithia
    ĩmahĩtithagia.
  fra-NCL: Le juste montre la voie à son ami, mais la voie des méchants les égare.
  cek-AK: Katoeng kami loe a imtaeng kami to loklam patuek; toe kahoih ai kami ih
    loklam mah nihcae to loklam anghmangsak.
  cuk-cuk: Dule-innikidaedi, binsaed-nued emarga uked. Dule-isganadina, e-isguedgi
    emar-oichoged.
  uig-CYR: Һәққаний киши өз дости билән биргә йол издәр; Бирақ яманларниң йоли өзлирини
    адаштурар.
  tel-2017: ఉత్తముడు తన పొరుగువాడు సన్మార్గంలో నడిచేలా చేస్తాడు. దుర్మార్గుల దుష్ట
    ప్రవర్తన మూలంగా వారు దారి తప్పిపోతారు.
  hat-BSA: Moun ladwati a se yon gid a vwazen li; men chemen a mechan fè yo egare.
  kos-kos: Sie mwet suwoswos el mwet kol nu sin mwet kawuk lal, a mwet koluk uh kololos
    nu ke ma tafongla.
  hbo-WLC: יָתֵ֣ר מֵרֵעֵ֣הוּ צַדִּ֑יק וְדֶ֖רֶךְ רְשָׁעִ֣ים תַּתְעֵֽם׃
  ibo-ibo: Onye ezi omume na-eduzi onye agbataobi ya, ma onye na-emebi iwu na-eduhie
    ha.
  ory-ory: ଧାର୍ମିକ ଲୋକ ଆପଣା ପ୍ରତିବାସୀର ପଥଦର୍ଶକ; ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କ ପଥ ସେମାନଙ୍କୁ ଭୁଲାଏ।
  chk-chk: Eman chon pwüng a kul seni mine a ngau, nge ekewe aramasangau ra fetal
    won ewe alen mwälechela.
  rop-rop: Detlot pipul hu jidan raitwei oldei album olabat fren, bat det wei blanga
    nogudwan pipul garra meigim olabat dum ola rong ting.
  ukr-1871: Праведний показує ближньому свойму дорогу, а дорога безбожних веде його
    на манівцї.
  deu-1951: Der Gerechte zeigt seinem Freund den rechten Weg; aber der Gottlosen Weg
    führt sie irre.
  eng-JPS: The righteous is guided by his friend; but the way of the wicked leadeth
    them astray.
  srp-1865: Pravedniku je bolje nego bližnjemu njegovu; a bezbožnike zavodi put njihov.
  lug-lug: Omutuukirivu yeegendereza mu mikwano gye, naye ekkubo ly’ababi libabuza.
  heb-heb: יתר מרעהו צדיק ודרך רשעים תתעם׃
  ben-IRV: ধার্মিক নিজের বন্ধুর পথ-প্রদর্শক হয়; কিন্তু দুষ্টদের পথ তাদেরকে ভ্রান্ত
    করে।
  pan-pan: ਧਰਮੀ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਸਹੀ ਰਾਹ ਦੱਸਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਦੀ ਚਾਲ ਉਹ ਨੂੰ ਭਟਕਾ ਦਿੰਦੀ
    ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် အိမ်နီးချင်း ကို လမ်း ပြတတ်၏။ မ တရားသောသူလိုက်သော လမ်း
    မူကား ၊ သူ့ ကိုပင် လှည့်စား တတ်၏။
  tte-O: Todudulai kani nige mwayamwayau ikakawa-elieliyam tomo meuloili kolili, na
    tonaenaena mumugana bwaite, nuwanuwana tem mwayamwayau ilosuwala molosi.
  tbg-tbg: Avuqavu ni variaka nái kenauka koqe aara numiqe variara. Qora kaiqa vare
    variaka qora aaraqaa ni vaiha nái kenaukavata vi aararaqaa ntita vare vi variara.
  hmo-hmo: Kara maoromaoro tauna ese, iena turana be dala maoromaorona dekenai ia
    hakaua noho, to kara dika tauna ese, iena turana ia hakaua kerere noho.
  urd-urd: सादिक़ अपने पड़ोसी की रहनुमाई करता है, लेकिन शरीरों का चाल चलन उनको गुमराह
    कर देता है।
  rus-SYN: Праведник указывает ближнему своему путь, а путь нечестивых вводит их в
    заблуждение.
  bqc-SIM: Gbɛ̃maa ì a gbɛ̃na dazɛwa, gbɛ̃vãiↄ yãkɛa ì ń sã́sã.
  tcz-CHONGTHU: Sihnei lang-neina nei lou mihem chun aloi agol ding in thupha jeng
    aseijin, mikitah loute vang chu abonchauvin amangthah jitauve.
  mar-mar: नीतिमान आपल्या मित्राला मार्ग दाखवतो, पण दुष्टाचे मार्ग त्यांना बहकावतो.
  hlt-THB: Thlakdyng taw a imceng ham hquikungna awm nawh, khawsak amak leekkhqi ing
    kqeeng-naak pha sak hy.
  qub-qub: Alli runaga runa-masinta alli yarpaytami gon. Fiyucunami ichanga llutan
    mana alliman chayachin.
  bqp-bqp: Gbɛ̃ mana dì a gbɛ̃dake da zɛ́a, gbɛ̃ vãninↄ yãkɛnaa dì ń sãtɛ.
  hat-hat: Moun ki mache dwat ap toujou moutre zanmi l' bon chemen. Men, mechan an
    ap fè yo pèdi chemen yo.
  eng-BSB: A righteous man is cautious in friendship, but the ways of the wicked lead
    them astray.
  tod-tod: Telebo nui ɠa ɗa ɠɛ ga ʋelela ʋagɔ bɔɔlaiti bɛ, kɛlɛ faa ɲɔu ɠɛ nuiti siɛ
    ʋelei ɠa ɗa ti ɠaka.
  eng-WEBPB: A righteous person is cautious in friendship, but the way of the wicked
    leads them astray.
  kbq-kbq: Fatgo vahe'mo'za tava'ozamire'ma nemaniza vahe'mokizmia, knare antahi'za
    zami'za knare kante zamavare'za nevaze. Hianagi kefo zamavu'zamava'ma nehaza vahe'mo'za
    zamavare'za havifi nevaze.
  nhe-BL: Se tlacatl tlen monejnemiltía xitlahuac quinyacana ihuampoyohua ipan se
    cuali ojtli, pero ax cuajcualme quinhuicaj sequinoc ipan se ojtli campa mocuapolose.
  bus-bus: Gbɛ̃ maaa è a gbɛ̃daaa da zɛ́a, gbɛ̃ zaaanↄ yãkɛna è ń sãsã.
  gub-BL: Ikatu ma'e wiko umyrypar hape ràm hexak kar har romo a'e. Ikatu 'ym ma'e
    upiaw oho wà.
  eng-DRA: 'He that neglecteth a loss for the sake of a friend, is just: but the way
    of the wicked shall deceive them.'
