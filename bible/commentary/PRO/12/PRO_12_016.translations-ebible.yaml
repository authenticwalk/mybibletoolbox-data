verse: PRO.012.016
translations:
  mal-C: ഭോഷർ തങ്ങളുടെ നീരസം ഉടൻതന്നെ പ്രകടിപ്പിക്കുന്നു, എന്നാൽ വിവേകി അവഹേളനത്തെ
    അവഗണിക്കുന്നു.
  deu-TKW: Des Narren Ärger giebt sich auf der Stelle kund, der Kluge aber verbirgt
    den Schimpf.
  lin-lin: Kotomboka ya moto oyo azangi mayele eyebanaka kaka mokolo wana, kasi moto
    ya mayele abombaka soni na ye.
  eng-LSV: The fool—his anger is known in a day, || And the prudent is covering shame.
  eng-GNV: 'A foole in a day shall be knowen by his anger: but he that couereth shame,
    is wise.'
  eng-WEBSTER: 'A fool''s wrath is presently known: but a prudent man covereth shame.'
  nhw-BL: Se catli huihuitic nimantzi cualani quema sequinoc quitlaijilhuíaj. Pero
    se catli tlalnamiqui quipiya iyolo sintla quitlaijilhuíaj, yaya amo quinextía
    cualantli.
  swh-ONEN: Mpumbavu huonyesha kuudhika kwake mara moja, bali mtu wa busara hupuuza
    matukano.
  bba-bba: Gɑri bɔkɔ u rɑ yɑnde win mɔru sɔ̃ɔsiwɑ, ɑdɑmɑ bwisiɡii u rɑ tii ye mɑrisiwɑ.
  eng-KJVCPB: 'A fool’s wrath is presently known: But a prudent man covereth shame.'
  luo-luo: Ngʼat mofuwo nyiso mirimbe mapiyo, to ngʼat mariek mwonyo ayany.
  meu-meu: Kavakava tauna ena badu e hedinarai haraḡamu, a lalo-parara tauna ese heiri-heiri
    herevadia se lalodiamu.
  npi-ULB: मूर्खले आफ्नो रिस तुरुन्तै देखाउँछ, तर अपमानलाई बेवास्ता गर्नेचाहिँ विवेकी
    मानिस हो ।
  yor-yor: Aláìgbọ́n ènìyàn fi ìbínú un rẹ̀ hàn lẹ́sẹ̀kẹsẹ̀, ṣùgbọ́n olóye ènìyàn
    fojú fo ìyànjẹ.
  ind-ind: Orang bijak tetap tenang ketika dihina, tetapi orang bebal cepat marah.
  pes-OPCB: آدم نادان در مقابل توهین دیگران زود خشمگین می‌شود، ولی شخص دانا خونسردی
    خود را حفظ می‌کند.
  tgl-ULB: Ang mangmang ay kaagad nagpapakita ng galit, pero ang nagsasawalang-kibo
    sa insulto ay maingat.
  hui-hui: Mbirali mini nawi kagome ibuhondo ko mbira biragola keba abaleore haga.
    Anigo mbirali mini bayalewi kagohondo marume bi ko layagua ibugua donge halu bi
    ladai nabi mini burugulo naholebira.
  mya-mya: မိုက်သောသူ၏ အမျက်ဒေါသသည် ချက်ခြင်း ထင်ရှားတတ်၏။ ပညာသတိရှိသောသူမူကား၊ ရှက်စရာ
    အမှုကို ဖုံးတတ်၏။
  bod-N: བླུན་པོའི་ཁོང་ཁྲོ་སྐད་ཅིག་ཉིད་ལ༌མངོན། །མཛངས་པས་ངོ་ཚ་གཟོད་པར་ནུས་པ༌ཡིན།།
  wsk-wsk: Kari supuling aora biya mu pasak gomang magaruk se arikko; bare kari sinar
    mu bita maguwur, wore me pasak koma bitirukko.
  sna-sna: Benzi rinoratidza kutsamwa pakarepo, asi munhu akachenjera anoshayira hanya
    kutukwa.
  spa-BLM: Un tonto muestra su fastidio el mismo día, pero quien pasa por alto un
    insulto es prudente.
  cac-cac: A eb' malaj spensar, elan̈chamel sch'oxel yoval sc'ol eb'. Axo pax eb'
    ay spensar jun, ton̈ej smaq'uec' eb' tas tz'utaji.
  swh-ULB: Mpumbavu huonyesha hasira yake papo hapo, bali asiyejali tusi ni mwenye
    busara.
  bel-bel: У немысьля адразу выяўляецца гнеў ягоны, а разумны тоіць абразу.
  deu-ELBBK: Der Unmut des Narren zeigt sich am selben Tag, aber der Kluge verbirgt
    den Schimpf.
  mbb-OT: Is tulebung he etew, emun ed-insultuwan segugunà egkepauk, iyan, is etew
    he uluwanen kenè din edseǥipaan is ked-insultuwi kandin.
  mal-2015: ഭോഷന്റെ നീരസം തൽക്ഷണം വെളിപ്പെടുന്നു; വിവേകമുള്ളവനോ ലജ്ജ അടക്കിവെക്കുന്നു.
  rmc-rmc: O dilino sikavel peskri choľi takoj, no o goďaver peske na kerel ňič, sar
    leske dophenen.
  pes-OPV: غضب احمق فور آشکار می‌شود، اماخردمند خجالت را می‌پوشاند.
  ron-1924: Небунул ындатэ ышь дэ пе фацэ мыния, дар ынцелептул аскунде окара.
  ben-OBCV: মূর্খেরা অবিলম্বে তাদের বিরক্তি প্রকাশ করে, কিন্তু বিচক্ষণ লোকেরা অপমান
    উপেক্ষা করে।
  som-som: Nacaska xanaaqiisa haddiiba waa la gartaa, Laakiinse ninkii miyir lahu
    ceebtuu qariyaa.
  lat-VUC: Fatuus statim indicat iram suam; qui autem dissimulat injuriam callidus
    est.
  eng-ASVBT: A fool’s vexation is presently known; But a prudent man concealeth shame.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, sombe wal pakan tikam mbulu sa pizin,
    na karau men mi keten malmal. Mi tomtom ta le ŋgar na, sombe wal pakan tipiri
    sua sananŋana pini, na irao niini puliizi pa na som.
  ita-1885: Il cruccio dello stolto è conosciuto lo stesso giorno; Ma l'avveduto copre
    il vituperio.
  eng-LXXUP: A fool declares his wrath the same day; But a prudent man hides his own
    disgrace.
  eng-ULB: A fool shows his anger at once, but one who ignores an insult is prudent.
  spa-VBL: Los necios se enojan con facilidad; pero si eres prudente, ignorarás los
    insultos.
  fra-_FOB: Le dépit de l'insensé se connaît le jour même; mais celui qui est bien
    avisé, dissimule l'injure.
  mal-mal: ഭോഷന്റെ നീരസം തൽക്ഷണം വെളിപ്പെടുന്നു; വിവേകമുള്ളവൻ ലജ്ജ അടക്കിവെക്കുന്നു.
  lit-lit: Kvailio rūstybė tuoj pat žinoma, bet sumanus žmogus nuslepia nepagarbą.
  urd-GVR: Ahmaq ek dam apnī nārāzī kā izhār kartā hai, lekin dānā apnī badnāmī chhupāe
    rakhtā hai.
  suz-BL: मूर्खपुकीमी आन गाइक्‍चा रीब पा कोंइनीम। तन्‍न होस पाइश्‍शो मुर कली मरिम्‍शो
    लोव़ पाम्‍तेक्‍म हना यो, सिक्‍सी पा बाक्‍ब।
  eng-NOY: A fool's wrath is instantly known; But he that hideth insult is wise.
  ita-1927: Lo stolto lascia scorger subito il suo cruccio, ma chi dissimula un affronto
    è uomo accorto.
  ckb-ckb: گێل دەستبەجێ تووڕەیی دەردەبڕێت، بەڵام داپۆشەری سووکایەتی ژیرە.
  eng-BBE: A foolish man lets his trouble be openly seen, but a sharp man keeps shame
    secret.
  kan-OKCV: ಮೂರ್ಖನ ಕೋಪವು ತಟ್ಟನೆ ರಟ್ಟಾಗುವುದು, ಆದರೆ ಜಾಣನು ಅವಮಾನವನ್ನು ನಿರ್ಲಕ್ಷಿಸುತ್ತಾನೆ.
  tam-2017: மூடனுடைய கோபம் சீக்கிரத்தில் வெளிப்படும்; அவமானத்தை மூடுகிறவனோ விவேகி.
  spa-RV-1909: 'El necio luego al punto da á conocer su ira: mas el que disimula la
    injuria es cuerdo.'
  ron-BTF: Furia unui nebun este imediat cunoscută, dar un om chibzuit acoperă rușinea.
  eng-WEBP: A fool shows his annoyance the same day, but one who overlooks an insult
    is prudent.
  eng-FBV: Stupid people get angry immediately, but if you're sensible you ignore
    an insult.
  nld-1939: Een dwaas laat ogenblikkelijk zijn woede blijken, Wijs is hij, die een
    belediging doodzwijgt.
  nch-BL: Se cati huihuitic nimantzi cualani quema sequinoc quitaijilhuíaj. Pero se
    cati talnamiqui quipiya iyolo quema quitaijilhuíaj, huan amo quinextía cualanti.
  vie-1934: Sự giận dữ của kẻ ngu muội liền lộ ra tức thì; Còn người khôn khéo che
    lấp sỉ nhục mình.
  hin-CV: मूर्ख अपना क्रोध शीघ्र ही प्रकट करता है, किंतु व्यवहार कुशल व्यक्ति अपमान
    को अनदेखा करता है.
  eng-OURB: A fool shows his annoyance the same day, but one who overlooks an insult
    is prudent.
  spa-BES: El hombre necio deja ver públicamente su problema, pero un hombre prudente
    mantiene en secreto la vergüenza.
  tdx-tdx: Fohiñe aniany ty filoa-tiña’ i dagola, fe lembefe’ i mahihitse ty mahasalatse.
  tha-KJV: จะรู้ความโกรธของคนโง่​ได้​ทันที แต่​คนที​่​หยั่งรู้​ย่อมปิดบังความอับอาย
  por-BR-2018: A ira do tolo é conhecida no mesmo dia, mas o prudente ignora o insulto.
  deu-ELO: Der Unmut des Narren tut sich am selben Tage kund, aber der Kluge verbirgt
    den Schimpf.
  eng-WYC-2018: A fool showeth anon his ire; but he that dissembleth wrongs, is wise.
    (A fool showeth his anger at once; but he who overlooketh wrongs, is wise.)
  epo-epo: Malsaĝulo tuj montras sian koleron; Sed saĝulo ignoras ofendon.
  uig-PIN: Əhmǝⱪning aqqiⱪi kǝlsǝ, tezla bilinǝr; Zerǝk kixi ⱨaⱪarǝtkǝ sǝwr ⱪilar,
    sǝtqilikni axkarilimas.
  beo-beo: Gagaoui dunu da ougi ba:sea, e da dunu huluane nabima:ne ea ougi hedolo
    olelesa. Be asigi dawa:su noga:i dunu da odagia sisa:nosu nabasea, dabe hame sia:sa.
  tpi-OTNT: Ol man i no gat gutpela tingting, ol i save belhat kwik long man i mekim
    wanpela samting long ol. Tasol sapos ol man i tok nogut long man i gat gutpela
    tingting, orait em i no save wari long dispela tok.
  hau-SA: Wawa kan nuna fushinsa nan take, amma mai la’akari kan ƙyale zargi.
  uig-LAT: Exmeqning achchiqi kelse, tézla biliner; Zérek kishi haqaretke sewr qilar,
    setchilikni ashkarilimas.
  nde-nde: Isiwula siyaphangisa ukuthukuthela, kodwa umuntu olengqondo kananzi loba
    ethukwa.
  ton-ton: '‌ʻOku ʻilo leva ʻae ʻita ʻoe vale: ka ʻoku ʻufiʻufi ʻe he tangata fakamākukanga
    ʻae fakamā.'
  ces-1613: Hněv blázna v tentýž den poznán bývá, ale opatrný hanbu skrývá.
  eng-WMB: A fool shows his annoyance the same day, but one who overlooks an insult
    is prudent.
  tam-TCV: மூடர்கள் கோபத்தை உடனடியாக வெளிக்காட்டுவார்கள், ஆனால் விவேகிகள் ஏளனத்தைப்
    பொருட்படுத்தமாட்டார்கள்.
  ceb-ULB: Ipadayag dayon sa buangbuang ang iyang kasuko, apan ang tawong mobaliwala
    sa pagtamay maalamon
  pol-UBG: Gniew głupiego objawia się od razu, a roztropny skrywa hańbę.
  urd-GVU: احمق ایک دم اپنی ناراضی کا اظہار کرتا ہے، لیکن دانا اپنی بدنامی چھپائے
    رکھتا ہے۔
  deu-1912: Ein Narr zeigt seinen Zorn alsbald; aber wer die Schmach birgt, ist klug.
  kan-2017: ಮೂರ್ಖನ ಸಿಟ್ಟು ತಟ್ಟನೆ ರಟ್ಟಾಗುವುದು, ಜಾಣನು ಅವಮಾನವನ್ನು ಮರೆಮಾಡುವನು.
  yap-yap: Nap’an nra puwan’ be’ nib balyang, ma rib gagyel u daken. Ma pi’in nib
    tamilangan’ e ma sabalbalyang ko thin ni kireb.
  hlt-MCSB: Aka ang loh khothaih ah a konoinah te a phoe dae, aka thaai loh yah koi
    te a dah.
  mdy-ETH: ዔኤያ ዓሲኮ ዻጋ ቤዞና ዔርታኔ፤ ጪንጫ ዓሲ ጋዓንቴ ዒዛ ጫሽኮ ጫዦ ዔዔኤዻኔ።
  kew-kew: Epe kone naimi aanumi waea meda pulalo peme raburi nimumi go madaa ratu
    aipapulu yaweme. Go yapare epe kone i aa meda ero agaa teme raburi go aa nipu
    epe kone ia-pulu pinawa kone sua gimalia.
  twi-ASANTE: Ɔkwasea bo nkyɛre fu, nanso ɔbadwemma bu nʼani gu atɛnnidie so.
  eng-WEBU: A fool shows his annoyance the same day, but one who overlooks an insult
    is prudent.
  wal-wal: Eeyya uraa hanqqoi sohuwaara erettees; shin cincca asi cashshaa wudenna.
  acu-NT: 'Aints nintimchau te wári kajektinuitai. Antsu aints pengker nintimtikiartinka
    chikich aints niin katsekeamtaikia: Ningki titi tusa pachiatsui.'
  spa-PDDPT: La ira del necio es conocida al instante, Pero el prudente pasa por alto
    la ofensa.
  gun-gun: Hi'arandu e'ỹ va'e ma opoxya oexa uka vyvoi 'rã, ha'e rã hi'arandu va'e
    ma hexe ijayvua teĩ ojejoko kuaa 'rã.
  agu-BL: Yi e' yi noque'n chitxumu'n, jalcunin na chicyakax. Ma yi e' yi at balaj
    cyajtza'kl, qui na cho'c tan xtxumle'n jun e'chk takle'n cachi' yi na bajij scye'j.
  ilo-ULB: Maminpinsan nga ipakpakita ti maag ti ungetna, ngem nasirib ti di mangikankano
    iti panangpabainda kenkuana.
  kpg-kpg: Tangada dadaulia ma ga hagawelewele, e limalima dono hagamodongoohia aga.
    Digau kabemee e haga de iloo hua nia helekai haga lodo huaidu.
  uig-ARA: ئەخمەقنىڭ ئاچچىقى كەلسە، تېزلا بىلىنەر؛ زېرەك كىشى ھاقارەتكە سەۋر قىلار،
    سەتچىلىكنى ئاشكارىلىماس.
  bps-bps: I to là fulung faldam, laan gadnan i kaflabean, bay i to nun kaglabat,
    fbayaan i kafyà kenen.
  sus-sus: Lɔnnitare bɔɲɛ te rafura, lɔnnila tan mu konbi yaabima.
  pon-2006: Ni ahnsou me aramas pweipwei men kin lingeringer, e kin mwadangete kasalehda.
    Aramas loalokong kin pohnsehse kapailok me aramas kin wiahiong irail.
  ksd-ksd: A kankan kai ra lunga i po rikai muka, Ma ga ra tutana i matoto i ive ra
    magit na vavirvir.
  tur-YTC: Akılsız öfkesini aynı gün belli eder, Ama hakareti görmezden gelen kişi
    sağduyuludur.
  bel-N: Гнеў неразумнага выяўляецца адразу, а разумны хавае зьнявагу.
  grc-BRENT: Ἄφρων αὐθημερὸν ἐξαγγέλλει ὀργὴν αὐτοῦ, κρύπτει δὲ τὴν ἑαυτοῦ ἀτιμίαν
    ἀνὴρ πανοῦργος.
  ind-AYT: Orang bodoh menunjukkan kemarahannya saat itu juga, tetapi orang bijaksana
    menutupi aib.
  nya-nya: Mkwiyo wa chitsiru umadziwika nthawi yomweyo, koma munthu wanzeru sasamala
    kunyozedwa.
  hrv-hrv: Luđak odmah odaje svoj bijes, a pametan pokriva sramotu.
  mps-mps: Te wiegi yai homu kolesaga elalusiąbo bidi dabego te bidi mego magi sę
    me deli augwaliba ebo si, te augwali haliga sębę polo eyu yaibao. Tiali goli,
    te wiegi yai homu elalubo bidiba te dwai po obaso da, teda agai te pode homu elama,
    sula tagalobo dao.
  tpi-tpi: Ol man i no gat gutpela tingting, ol i save belhat kwik long man i mekim
    wanpela samting long ol. Tasol sapos ol man i tok nogut long man i gat gutpela
    tingting, orait em i no save wari long dispela tok.
  dan-1931: En Dåre giver straks sin Krænkelse Luft, den kloge spottes og lader som
    intet.
  vie-OVCB: Người dại để lộ lòng giận dữ, người khôn giữ được bình tĩnh dù bị sỉ nhục.
  guj-2017: મૂર્ખ પોતાનો ગુસ્સો તરત પ્રગટ કરી દે છે, પણ ડાહ્યો માણસ અપમાન ગળી જાય
    છે.
  pon-2006A: Ni ahnsou me aramas pweipwei men kin lingeringer, e kin mwadangete kasalehda.
    Aramas loalokong kin pohnsehse kapailok me aramas kin wiahiong irail.
  por-BRBSL: Um tolo mostra seu aborrecimento no mesmo dia, mas aquele que ignora
    um insulto é prudente.
  swe-swe: En dåres ilska (heta temperament) blir synligt på en gång, men den som
    är förståndig (välbetänkt, aktsam) ignorerar en förolämpning (har överseende och
    brusar inte upp och ger igen när han blir förorättad).
  cth-cth: Tamipathu e lungkhueknae teh tang a kamnue, hatei kahawicalah kho ka pouk
    e ni teh kayanae hah ouk a ramuk.
  twi-twi: Nkwaseafo bo nkyɛ fuw, nanso mmadwemma bu wɔn ani gu animka so.
  hlt-hlt: Aka ang loh khothaih ah a konoinah te a phoe dae, aka thaai loh yah koi
    te a dah.
  tbz-SIM: Kuyɛìnkù kuù miɛkɛ cɔ́ú mmɛcɑ̃ɑ̃, wèè ciì kòò sɔ̀rì o miɛkɛ.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨziba, me zuamɨra gumazir bizibar me gamibar
    anɨngagham. Eghtɨ gumazitam, gumazir nɨghnɨzir aghuim itim akar kuramɨn a mɨkemeghtɨ,
    an akar kam gɨn amadagham.
  dop-dop: Kʋmɛlɛŋ hʋləɣɩ kʋ pɑ́ɑ́nɑ́ kɛ kpɑkpɑɑ kɛ́. Amɑ wei ɩ nɩɩkɩ ɩ kʋtʋɣʋ nɑ
    ɩ́ ŋmɛsəɣɩ tɔ ɩ kɛ́ nyʋɣʋ tɑɑ mɑɣɑsəm tʋ kɛ́.
  azb-azb: Səfeh dərhal qəzəbini üzə verər, Uzaqgörən şərəfsizliyin üstünü örtər.
  eng-DBY: The vexation of the fool is presently known; but a prudent [man] covereth
    shame.
  hin-2017: मूर्ख की रिस तुरन्त प्रगट हो जाती है, परन्तु विवेकी मनुष्य अपमान को अनदेखा
    करता है।
  wol-KYG: Ab dof bu meree, mu gaawa feeñ; ku teey, tanqamlu saaga.
  bjr-bjr: Irirana siaifa kaqikaa ufa iriseenoo tautummeeqeenoo aanoo qidanoo. Irirana
    faqaafa iriseenoo mafi rafaaqafusee mana mana fidanoo.
  eng-YLT: The fool — in a day is his anger known, And the prudent is covering shame.
  kne-kne: Din naong-ong et adi makaitpe si bonget na, ngem din masirib yan gomiginek
    mo insoltoen da.
  eng-WYC-2017: A fool showeth anon his ire; but he that dissembleth wrongs, is wise.
  eng-WMBB: A fool shows his annoyance the same day, but one who overlooks an insult
    is prudent.
  urd-GVH: अहमक़ एकदम अपनी नाराज़ी का इज़हार करता है, लेकिन दाना अपनी बदनामी छुपाए
    रखता है।
  rug-rug: Sa tie duvili si tuturei bugoro, ba sa tie gilae si avoso pani sari zinama
    ṉoṉovala.
  gaz-gaz: Aariin gowwaa yommusuma isa irraa beekama; namni hubataan garuu arrabsoo
    tuffata.
  fra-LSG: L’insensé laisse voir à l’instant sa colère, Mais celui qui cache un outrage
    est un homme prudent.
  yal-yal: Xaxilitarena a xɔlɔn mayitama nɛn mafurɛn. Koni xaxilimaan yagi feen suturama
    nɛn.
  haw-1868: O ka huhu o ka naaupo o ike koke ia; Hoonalowale ka mea maalea i ka mea
    e hilahila'i.
  arb-NAV: يُبْدِي الأَحْمَقُ غَيْظَهُ فِي لَحْظَةٍ، أَمَّا الْعَاقِلُ فَيَتَجَاهَلُ
    الإِهَانَةَ.
  ewe-ewe: Bometsila ɖea eƒe dziku fiana zi ɖeka, ke nunyala doa toku dzudzu.
  eng-LEE: The wrath of the fool is known on the very day; but he that concealeth
    the disgrace is prudent.
  asm-FB: অজ্ঞানীয়ে খন্তেকতে খং দেখুৱাই; কিন্তু যিজনে অপমান অবজ্ঞা কৰে, তেওঁ দূৰদৰ্শী
    হয়।
  sus-A: لْننِتَرٍ بْحّ تٍ رَقُرَ، لْننِلَ تَن مُ كٌنبِ يَابِمَ.
  fra-SBL: Un imbécile montre sa contrariété le jour même, mais celui qui néglige
    une insulte est prudent.
  hbo-hbo: אֱוִ֗יל בַּ֭יֹּום יִוָּדַ֣ע כַּעְסֹ֑ו וְכֹסֶ֖ה קָלֹ֣ון עָרֽוּם׃
  kik-kik: Mũndũ mũkĩĩgu onanagia marakara make o rĩmwe, no mũndũ mũbaarĩrĩri aarumwo
    ndatindanagĩrĩra.
  fra-NCL: L’insensé laisse voir aussitôt sa colère, mais l’homme prudent sait dissimuler
    un outrage.
  cek-AK: Kamthu loe palungphuihaih to amtuengsak roep; toe palungha kami loe azat
    koi hmuen to angphat.
  cuk-cuk: Dule-binsaedsulidaedi, baisursunna uluddaed. Dule-itoakwaadaeddina, egi-dule-urwed
    igi-barsaye sogdaed.
  uig-CYR: Ахмақниң аччиғи кәлсә, тезла билинәр; Зерәк киши һақарәткә сәвир қилар,
    сәтчиликни ашкарилимас.
  tel-2017: మూర్ఖుల కోపం వెంటనే బయట పడుతుంది. వివేకం గలవాడు తనకు జరిగిన అవమానం వెల్లడి
    పరచక మౌనం వహిస్తాడు.
  hat-BSA: Lè yon moun fou vekse, ou konnen sa vit; men sila ki saj la evite wont.
  kos-kos: Sie mwet lalfon el sa na in foloyak, a mwet etu uh ku in pilesru kas in
    akkoluk orek nu sel.
  hbo-WLC: אֱוִ֗יל בַּ֭יּוֹם יִוָּדַ֣ע כַּעְס֑וֹ וְכֹסֶ֖ה קָל֣וֹן עָרֽוּם׃
  ibo-ibo: Ndị nzuzu na-egosipụta iwe ha ọsịịsọ, ma onye nwere uche na-elepụrụ mkparị
    anya.
  ory-ory: ଅଜ୍ଞାନର ବିରକ୍ତି ହଠାତ୍‍ ପ୍ରକାଶ ପାଏ; ମାତ୍ର ଚତୁର ଲୋକ ଲଜ୍ଜା ଢାଙ୍କେ।
  chk-chk: Eman mi tiparoch a müttir pwärätä an song, nge eman mi mirit a asarongorongala
    seni kapasen esit.
  rop-rop: Wen det silibala men jidan apset, im dalim ebribodi kwikbalawei garram
    im ekshan, bat pipul hu garram gudbala main nomo teiknodis langa nogudbala wed.
  ukr-1871: Дурний досадує й зараз признається, розумний же мовчки скриває зневагу.
  deu-1951: Ein Narr läßt seinen Ärger sofort merken; der Kluge aber steckt die Beleidigung
    ein.
  eng-JPS: A fool's vexation is presently known; but a prudent man concealeth shame.
  srp-1865: Gnjev bezumnikov odmah se pozna, ali pametni pokriva sramotu.
  lug-lug: Omusirusiru alaga mangu obusungu bwe, naye omutegeevu tassa mwoyo ku kivume.
  heb-heb: אויל ביום יודע כעסו וכסה קלון ערום׃
  ben-IRV: এক নির্বোধ তার রাগ একেবারে প্রকাশ করে, কিন্তু বিচক্ষণ লোক অপমান অবজ্ঞা
    করে।
  pan-pan: ਮੂਰਖ ਦਾ ਗੁੱਸਾ ਝੱਟ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰ ਸਿਆਣਾ ਨਿਰਾਦਰ ਨੂੰ ਅਣਦੇਖਿਆ ਕਰ ਦਿੰਦਾ
    ਹੈ।
  tkr-tkr: Bəç'əree qəl zaraba h'aagva, Ək'elikang'un rı'h tsimis qexhen deş.
  mya-JVB: မိုက် သောသူ၏ အမျက် ဒေါသသည် ချက်ခြင်း ထင်ရှား တတ်၏။ ပညာ သတိရှိသောသူမူကား
    ၊ ရှက် စရာ အမှုကို ဖုံး တတ်၏။
  tte-O: Toyauyaule kani mwayamwayau imunamunai na tosonoga kani nige imumunamunai
    tomo ali sinali koina.
  tbg-tbg: Kia avu aato vataava vairaro vo haika kaara vaakama vira arara itaanaro.
    Avu aato vataava qora uva tira kaara kia arara itairaro tirema kero varianaro.
  hmo-hmo: Kavakava tauna ese iena badu ia hedinaraia haraga noho, to laloa kehoa
    tauna ese, ia dekenai idia hereva dika henia neganai do ia laloa lasi.
  urd-urd: बेवक़ूफ़ का ग़ज़ब फ़ौरन ज़ाहिर हो जाता है, लेकिन होशियार शर्मिन्दगी को
    छिपाता है।
  rus-SYN: У глупого тотчас же выкажется гнев его, а благоразумный скрывает оскорбление.
  bqc-SIM: Sↄũ ì to wà a pↄfɛ̃ dↄ̃wa gↄ̃̀ↄ, laaide sↄ̃ ìli sↄ̃́sↄ̃a dao.
  tcz-CHONGTHU: Mingol in alunga adeilou chu aphongdoh paijin, mikitah vang chun min
    ahilouva athet bolna jong iman agel jipoi.
  mar-mar: मूर्ख त्याचा राग लागलाच दाखवतो, पण जो दूरदर्शी आहे तो अपमानाकडे दुर्लक्ष
    करतो.
  hlt-THB: Thlakqaw ing ak kawsonaak pho sak pahoei nawh, thlakcyi ingtaw chah kawi
    ce thuhphah hy.
  qub-qub: Mana tantiyajcunaga jucllami imallapitapis rabyacurcun. Yarpaysapacunami
    ichanga ashllir-ushaptinpis mana rabyacunchu.
  bqp-bqp: Yↄ̃nkↄ dì tó ò a pↄfɛ̃ dↄ̃ gↄ̃̀nↄ, laakaride sↄ̃ àdi sↄ̃sↄ̃ daro.
  hat-hat: Lè yon moun san konprann ankòlè, tout moun wè sa lamenm. Men, yon moun
    veyatif, lè ou fè l' malonèt, li fè tankou li pa konprann.
  eng-BSB: A fool’s anger is known at once, but a prudent man overlooks an insult.
  tod-tod: Ɠimalala nui ɠa ɗa ná-ziiɠaawanai ɠula kɛlɛma gaamago nɔ, kɛlɛ ɠima nui
    ɠa ɗa ná-daazuɠɔli vaiti buuɓɔle.
  eng-WEBPB: A fool shows his annoyance the same day, but one who overlooks an insult
    is prudent.
  kbq-kbq: Neginagi vahe'mokizmia zamarimpa he'zamo'a ame huno amate eama hanigenka
    kegahananagi, ama' antahi'zane vahe'mo'a azeri havizama nehinkeno'a, rimpa he'zamo'a
    eama hanigenka onkegahane.
  nhe-BL: Se tlen huihuitic nimantzi cualani quema sequinoc quitlaijilhuíaj. Pero
    se tlen tlalnamiqui quipiya iyolo intla quitlaijilhuíaj, yajaya ax quinextía cualantli.
  bus-bus: Yↄ̃nkↄↄ è tó wà à pↄfɛ̃ dↄ̃ gↄ̃ↄ, làakaridee sↄ̃ è sↄ̃sↄ̃ daro.
  gub-BL: Aze amo uze'eg zemueteahy iranaiw ma'e pe, na'arewahy teko paw ukwaw wà.
    Aze amo uze'eg zemueteahy ma'e kwaw par pe, ma'e kwaw par nuzekaiw kwaw ize'eg
    rehe. — Amo umume'u amo ma'e aipo, i'i uzeupe.
  eng-DRA: 'A fool immediately sheweth his anger: but he that dissembleth injuries
    is wise.'
