verse: PRO.012.025
translations:
  mal-C: ഉത്കണ്ഠ ഹൃദയഭാരമുണ്ടാക്കുന്നു, എന്നാൽ ഒരു നല്ലവാക്ക് ഉത്സാഹം നൽകുന്നു.
  deu-TKW: Kummer in eines Mannes Herzen drückt es nieder, aber ein freundliches Wort
    erheitert es.
  lin-lin: Motema oyo etondi na komitungisa ekobuka moto, kasi liloba ya esengo esepelisaka
    moto.
  eng-LSV: Sorrow in the heart of a man bows down, || And a good word makes him glad.
  eng-GNV: 'Heauines in the heart of man doeth bring it downe: but a good worde reioyceth
    it.'
  eng-WEBSTER: 'Heaviness in the heart of man depresseth it: but a good word maketh
    it glad.'
  nhw-BL: Se masehuali catli moyoltequipachohua nelía tlaijiyohuía, pero se cuali
    camanali quimacas paquilistli ipan iyolo.
  swh-ONEN: Moyo wa wasiwasi humlemea mtu, bali neno la huruma humfurahisha.
  bba-bba: Wururɑbu bu rɑ tɔnu woorewɑ, ɑdɑmɑ ɑ̀ n tɔnu ɡɑri sɔ̃ɔwɑ kɑ kĩru yi rɑ
    nùn dɑm kɛ̃wɑ.
  eng-KJVCPB: 'Heaviness in the heart of man maketh it stoop: But a good word maketh
    it glad.'
  luo-luo: Chuny maparore miyo ngʼato bedo mool, to wach mamuol jiwe.
  meu-meu: Lalo-hekwarahi ese tau ta e hametauamu, a hereva namona ese e hamoaleamu.
  npi-ULB: मानिसको हृदयमा भएको चिन्ताले उसलाई कमजोर तुल्याउँछ, तर असल वचनले उसलाई
    प्रसन्‍न पार्छ ।
  yor-yor: Ìbànújẹ́ ní ọkàn ènìyàn ní dorí rẹ̀ kodò ṣùgbọ́n ọ̀rọ̀ rere a máa mú kó
    yọ̀.
  ind-ind: Pikiran yang cemas membebani hati. Perkataan yang baik menggembirakan.
  pes-OPCB: غم و غصه انسان را گرانبار می‌کند، اما سخن دلگرم کننده او را سبکبار و شاد
    می‌سازد.
  tgl-ULB: Ang pangamba sa puso ng tao ay nagpapabigat sa kaniya, ngunit nagpapagalak
    ang mabuting salita.
  hui-hui: Mbirali mini burugulo haabo haga kago ibuha genda tagira ibalu ibunaga
    mini mo ko holebira. Anigo mbiralime ibunaga nenegehondo bi bayale layagua bi
    ogoni laragome ibu nenege kago miniha dungulo holebira.
  mya-mya: ဝမ်းနည်းခြင်းအကြောင်းသည် ညှိုးငယ်စေ တတ်၏။ ကောင်းသောစကားမူကား၊ ရွှင်လန်းစေတတ်
    ၏။
  bod-N: སེམས་པ་འཚབ་ན་མི་ནི་བག་འཁུམ༌ཞིང་། །གཏམ་སྙན་གྱིས་ནི་མི་དེ་སྤྲོ་བར༌བྱ།།
  wsk-wsk: Gemang namara taira bataga iluwa se nguangara mu kimik sokel karogo kaparukko;
    bare sangam den ningo mu gemang motam sokel tuokko.
  sna-sna: Mwoyo unopunyaira unoremedza munhu, asi shoko nyoro rinomufadza.
  spa-BLM: La ansiedad en el corazón del hombre lo agobia, pero una palabra amable
    lo alegra.
  cac-cac: A ilc'olal syac' cus co c'ool. Axo pax junoc vach' lolonel jun, syac' co
    tzalajc'olal.
  swh-ULB: Mashaka katika moyo wa mtu humwelemea, bali neno zuri humfurahisha.
  bel-bel: Смутак на сэрцы падаўляе чалавека, а добрае слова разьвесяляе яго.
  deu-ELBBK: Kummer im Herzen des Mannes beugt es nieder, aber ein gutes Wort erfreut
    es.
  mbb-OT: Is kegkeipeng ne ebpekeveǥey te seeng, iyan, is meupiya he lalag, ebpekeveǥey
    te kelipey.
  mal-2015: മനോവ്യസനം ഹേതുവായി മനുഷ്യന്റെ മനസ്സിടിയുന്നു; ഒരു നല്ല വാക്കോ അതിനെ സന്തോഷിപ്പിക്കുന്നു.
  rmc-rmc: O starišagos andro jilo ispidel le manušes tele, ale o šukar lav les hazdel
    upre.
  pes-OPV: کدورت دل انسان، او را منحنی می‌سازد، اما سخن نیکو او را شادمان خواهد گردانید.
  ron-1924: Нелиништя дин инима омулуй ыл добоарэ, дар о ворбэ бунэ ыл ынвеселеште.
  ben-OBCV: দুশ্চিন্তার ভারে অন্তর অবনত হয়, কিন্তু সৌজন্যমূলক একটি কথা সেটিকে উৎসাহিত
    করে।
  som-som: Ninkii caloolxumo gashaa wuu soo gotaa, Laakiinse eray wanaagsanu waa ka
    farxiyaa isaga.
  lat-VUC: Mœror in corde viri humiliabit illum, et sermone bono lætificabitur.
  eng-ASVBT: Heaviness in the heart of a man maketh it stoop; But a good word maketh
    it glad.
  mna-mna: Sombe lelende ipata kat, ina ipun ti ma mburanda imap. Mi sombe tomtom
    tikam sua ambaiŋana piti, nako ikam ma lelende ambai mini.
  ita-1885: Il cordoglio nel cuor dell'uomo l'abbatte; Ma la buona parola lo rallegra.
  eng-LXXUP: A terrible word troubles the heart of a righteous man; But a good message
    rejoices him.
  eng-ULB: Anxiety in the heart of a person weighs him down, but a good word makes
    him glad.
  spa-VBL: Si vives con ansiedad, te sentirás sobrecargado; pero una palabra de aliento
    te reconfortará.
  fra-_FOB: Le chagrin qui est dans le cœur de l'homme, l'accable; mais une bonne
    parole le réjouit.
  mal-mal: മനോവ്യസനം നിമിത്തം മനുഷ്യന്റെ മനസ്സ് ക്ഷീണിക്കുന്നു; ഒരു നല്ലവാക്ക് അതിനെ
    സന്തോഷിപ്പിക്കുന്നു.
  lit-lit: Nerimas žmogaus širdyje ją smukdo, bet geras žodis ją pradžiugina.
  urd-GVR: Jis ke dil meṅ pareshānī hai wuh dabā rahtā hai, lekin koī bhī achchhī
    bāt use ḳhushī dilātī hai.
  suz-BL: सुर्ता पतीकेम मुर आन थुं लुक्‍च लपाइक्‍ब। तन्‍न रिम्‍शो लोव़मी मेको आन कली
    ग्‍येरपाइक्‍ब। हितोपदेस १६:२४
  eng-NOY: Anxiety in the heart of a man boweth it down; But a kind word maketh it
    glad.
  ita-1927: Il cordoglio ch’è nel cuore dell’uomo l’abbatte, ma la parola buona lo
    rallegra.
  ckb-ckb: نیگەرانی لە دڵی مرۆڤدا دەیچەمێنێتەوە، بەڵام قسەی خۆش شادمانی دەکات.
  eng-BBE: Care in the heart of a man makes it weighted down, but a good word makes
    it glad.
  kan-OKCV: ಆತಂಕವು ಹೃದಯವನ್ನು ಕುಗ್ಗಿಸುವುದು, ಆದರೆ ಕನಿಕರದ ಮಾತು ಹುರಿದುಂಬಿಸುವುದು.
  tam-2017: மனிதனுடைய இருதயத்திலுள்ள கவலை அதை ஒடுக்கும்; நல்வார்த்தையோ அதை மகிழ்ச்சியாக்கும்.
  spa-RV-1909: El cuidado congojoso en el corazón del hombre, lo abate; mas la buena
    palabra lo alegra.
  ron-BTF: Întristarea din inima omului o face să se aplece, dar un cuvânt bun face
    inima veselă.
  eng-WEBP: Anxiety in a man’s heart weighs it down, but a kind word makes it glad.
  eng-FBV: If you're anxious, you're weighed down, but an encouraging word will cheer
    you up.
  nld-1939: Kommer in het hart maakt een mens neerslachtig, Een goed woord fleurt
    hem weer op.
  nch-BL: Se masehuali cati moyoltequipachohua nelía taijyohuía, pero se cuali camanali
    quimacas paquilisti ipan iyolo.
  vie-1934: Sự buồn rầu ở nơi lòng người làm cho nao sờn; Nhưng một lời lành khiến
    lòng vui vẻ.
  hin-CV: चिंता का बोझ किसी भी व्यक्ति को दबा छोड़ता है, किंतु सांत्वना का मात्र एक
    शब्द उसमें आनंद को भर देता है.
  eng-OURB: Anxiety in a man’s heart weighs it down, but a kind word makes it glad.
  spa-BES: La angustia en el corazón de un hombre lo hace pesado, pero una buena palabra
    lo alegra.
  tdx-tdx: Mampidrodretse ty arofo’ ondaty ty fivazobazorañe ama’e ao, fe mampanintsiñe
    aze ty talily soa.
  tha-KJV: ความกระวนกระวายในใจของมนุษย์ถ่วงเขาลง แต่​ถ้อยคำที่​ดี​กระทำให้เขาชื่นชม
  por-BR-2018: A ansiedade no coração do homem o abate; mas uma boa palavra o alegra.
  deu-ELO: Kummer im Herzen des Mannes beugt es nieder, aber ein gutes Wort erfreut
    es.
  eng-WYC-2018: Mourning in the heart of a just man shall make him meek; and he shall
    be made glad by a good word. (Mourning in the heart of a righteous person shall
    make him weak; but he shall be made happy by a good, or by a kind, word.)
  epo-epo: Zorgo en la koro de homo ĝin premas; Sed amika vorto ĝin ĝojigas.
  uig-PIN: Kɵngülning ƣǝm-ǝndixisi kixini mükqǝytǝr; Lekin meⱨribanǝ bir sɵz kixini
    roⱨlandurar.
  beo-beo: 'Da:i diosu hou da fedege agoane, dia hahawane hou wamolamu. Be asigi sia:
    da dunu ea dogo bu denesimu dawa:.'
  tpi-OTNT: Sapos man i save wari oltaim, em bai i bel hevi tru na tingting bilong
    en bai i bagarap. Tasol sapos man i mekim gutpela tok long wantok bilong en, orait
    wantok bai i belgut tru.
  hau-SA: Zuciya mai damuwa takan naƙasar da mutum, amma maganar alheri kan faranta
    masa rai.
  uig-LAT: Köngülning ghem-endishisi kishini mükcheyter; Lékin méhribane bir söz kishini
    rohlandurar.
  nde-nde: Inhliziyo ekhathazekileyo iyamcakisa umuntu, kodwa ilizwi elilomusa liyamthokozisa.
  ton-ton: 'Ko e māfasia ʻi he loto ʻoe tangata ʻoku mapelu ai ia: ka ʻoku fakafiefiaʻi
    ia ʻe he lea lelei.'
  ces-1613: Starost v srdci člověka snižuje ji, ale věc dobrá obveseluje ji.
  eng-WMB: Anxiety in a man’s heart weighs it down, but a kind word makes it glad.
  tam-TCV: கவலை ஒருவருடைய உள்ளத்தை சோர்வடையச் செய்யும், ஆனால் தயவான வார்த்தை உற்சாகப்படுத்தும்.
  ceb-ULB: Ang kabalaka nga anaa sa kasingkasing sa usa ka tawo maoy mobira kaniya
    paubos, apan ang mga maayong pulong makapalipay kaniya.
  pol-UBG: Troska w sercu człowieka przygnębia je, a dobre słowo je rozwesela.
  urd-GVU: جس کے دل میں پریشانی ہے وہ دبا رہتا ہے، لیکن کوئی بھی اچھی بات اُسے خوشی
    دلاتی ہے۔
  deu-1912: Sorge im Herzen kränkt, aber ein freundliches Wort erfreut.
  kan-2017: ಕಳವಳವು ಮನಸ್ಸನ್ನು ಕುಗ್ಗಿಸುವುದು, ಕನಿಕರದ ಮಾತು ಅದನ್ನು ಹಿಗ್ಗಿಸುವುದು.
  yap-yap: Magfan’ e rayag ni iring e felfelan’ rom, machane thin ni bfel’ e ra ba’udeg
    lanin’um.
  hlt-MCSB: Lungbuei kah mawnnah loh hlang a bungkawn tih, ol then loh ko a hoe sak.
  mdy-ETH: ማሊሢና ሜታዺሢ ዖዪሢ ዔኪ ሙካኔ፤ ኮሺ ጌኤሲ ጋዓንቴ ዎዎዛሳኔ።
  kew-kew: Go page aa medame oro yalo kone adaapu su aalia-dare nipuna kone oyo tua
    maeyae aa-rupa pitia. Goa palia pare wae aa nipuna adami aa-me epe agaa redepone
    laketea-dare mo nipuna adami aa-me epe kone lo robaa waru katea.
  twi-ASANTE: Akoma a ɛpere adeɛ ho ma onipa boto, nanso nkuranhyɛsɛm bi hyɛ no den.
  eng-WEBU: Anxiety in a man’s heart weighs it down, but a kind word makes it glad.
  wal-wal: Hirggiyoogee asa ufaissaa diggees; shin shonggaara de7iya haasayai a ufaissees.
  acu-NT: Aints napchau nintimias pujakka jakamin nekapeawai. Tura pengker nintintin
    ainauka antujamniaun chichainau asar, chikich ainaun waramtikinawai.
  spa-PDDPT: La congoja abate el corazón del hombre, Pero la buena palabra lo alegra.
  gun-gun: Avakue py'a re heko eta reia oĩ va'e ombojero'a rei 'rã, ha'e rã ayvu porã'i
    ma ombovy'a 'rã.
  agu-BL: Yi sotz c'u'lal na xcye' tan tak'le'n bis sketz. Poro yi e'chk balaj yol
    na xcye' tan tak'le'n tzatzin sketz.
  ilo-ULB: Ti panagdandanag ti puso ti maysa a tao ti mangpababa kenkuana, ngem ti
    nasayaat a sao ti mangparparagsak kenkuana.
  kpg-kpg: Nia mamaanadu e logo e mee di hagalodo huaidu goe, gei nnelekai humalia
    e haga manawa tenetene goe.
  uig-ARA: كۆڭۈلنىڭ غەم-ئەندىشىسى كىشىنى مۈكچەيتەر؛ لېكىن مېھرىبانە بىر سۆز كىشىنى
    روھلاندۇرار.
  bps-bps: I to gal nun ksamuk i nawan landè klehewan, bay fagu di too fye talù i
    demen to, mbaling matgal i nawan.
  sus-sus: Kɔntɔfili luma nɛ mixi lahalɛ masara ra, wɔyɛn fanyi tan a bɔɲɛ rasɛɛwama
    nɛ.
  pon-2006: Pwunod pahn kak adihasang omw peren, ahpw lokaia kadek pahn kaperenihiukada.
  ksd-ksd: A nginarao i vuna ba i mamat ra nuknuk i ra tutana, Ma ra bo na tinata
    i vagugu ia.
  tur-YTC: Yüreğindeki kaygı insanı çökertir, Ama hoş söz onun yüreğini sevindirir.
  bel-N: Смутак у сэрцы чалавека прыгнятае яго, а добрае слова разьвяселіць яго.
  grc-BRENT: Φοβερὸς λόγος καρδίαν ταράσσει ἀνδρὸς δικαίου, ἀγγελία δὲ ἀγαθὴ εὐφραίνει
    αὐτόν.
  ind-AYT: Kekhawatiran akan membungkukkan hati orang, tetapi perkataan baik membuatnya
    senang.
  nya-nya: Nkhawa imakhala ngati katundu wolemera mu mtima mwa munthu, koma mawu abwino
    amamusangalatsa.
  hrv-hrv: Briga u srcu pritiskuje čovjeka, a blaga riječ veseli ga.
  mps-mps: Te bidigo homu gone te sesemane kone tua pabo bidi da, teda aga te haliga
    sęgę mu elama, tama aga homu dolaibao. Tiali goli, aga abagigo te bidi dali
    te wiegi yai po obaso da, teda aga te bugai haliga ma ebo dao.
  tpi-tpi: Sapos man i save wari oltaim, em bai i bel hevi tru na tingting bilong
    en bai i bagarap. Tasol sapos man i mekim gutpela tok long wantok bilong en, orait
    wantok bai i belgut tru.
  dan-1931: Hjertesorg bøjer til Jorden, et venligt Ord gør glad.
  vie-OVCB: Lòng lo lắng làm người nản chí; lời nói lành phấn chấn tâm can.
  guj-2017: પોતાના મનની ચિંતાઓ માણસને ગમગીન બનાવે છે, પણ માયાળુ શબ્દો તેને ખુશ કરે
    છે.
  pon-2006A: Pwunod pahn kak adihasang omw peren, ahpw lokaia kadek pahn kaperenihiukada.
  por-BRBSL: A ansiedade no coração de um homem a pesa, mas uma palavra gentil a deixa
    feliz.
  swe-swe: Bekymmer (oro, rädsla) i en människas hjärta tynger ner henne (skapar depression),
    men ett gott (uppmuntrande, vänligt) ord gör det [hennes hjärta] glatt.
  cth-cth: Khopouk papnae ni lungmathoenae a tâco sak, hatei lawkkahawi ni tami konawm
    sak.
  twi-twi: Koma a ɛpere ade ho ma onipa botow, nanso nkuranhyɛsɛm bi hyɛ no den.
  hlt-hlt: Lungbuei kah mawnnah loh hlang a bungkawn tih, ol then loh ko a hoe sak.
  tbz-SIM: Iyɛntotí yɔku onìtì nwe kɛ̀ tinɑ́ɑǹsɑ̀ɑ̀tì ò kpénkùnko.
  msy-2020: Gumazir zurara nɨghnɨzir avɨribagh amim, an navir averiam bar a basemeghtɨ,
    an nɨghnɨziba ikuvigham. Eghtɨ gumazitam gumazir kam akar aghuimɨn a mɨkɨmtɨ,
    an navim deragham.
  dop-dop: Nəɣəsɛɛ nɩɩkɩ yʋlʋ kɛ́. Ɩlɛnɑ tɔm kʋpɑntʋ hɛɛsɩ ɩ lɑŋlɛ.
  azb-azb: Qəlbi narahat olanın qəddi əyilər, Xoş söz könlü şad edər.
  eng-DBY: Heaviness in the heart of man maketh it stoop; but a good word maketh it
    glad.
  hin-2017: उदास मन दब जाता है, परन्तु भली बात से वह आनन्दित होता है।
  wol-KYG: Njàqare day jeexal xolu boroom, wax ju neex di tooyal xolam.
  bjr-bjr: Moo ainainara amukee marifa ani asasirana aruannoo. Reedeenira ufa fannoo
    ani asooama amaqaannoo.
  eng-YLT: Sorrow in the heart of a man boweth down, And a good word maketh him glad.
  kne-kne: Din danag yan nadagsen ay bakbaklayen, ngem din mayat ay kali yan omiparagsak.
  eng-WYC-2017: Mourning in the heart of a just [or rightwise] man shall make him
    meek; and he shall be made glad by a good word.
  eng-WMBB: Anxiety in a man’s heart weighs it down, but a kind word makes it glad.
  urd-GVH: जिसके दिल में परेशानी है वह दबा रहता है, लेकिन कोई भी अच्छी बात उसे ख़ुशी
    दिलाती है।
  rug-rug: Na tinalotaṉa si hoke ta mamata nia na tie, ba na zinama koa ia tataru
    si hoke va mataqara tie.
  gaz-gaz: Garaan yaaddaʼu gad nama deebisa; dubbiin tolaan immoo nama gammachiisa.
  fra-LSG: L’inquiétude dans le cœur de l’homme l’abat, Mais une bonne parole le réjouit.
  yal-yal: Kɔntɔfinla muxun bɔɲɛn tɔrɔma nɛn. Koni fala faɲina a rasɛwama nɛn.
  haw-1868: O ke kaumaha iloko o ka naau o ka kanaka, he mea e kulou iho ai; Aka,
    ma ka olelo maikai ia e hooluoluia'i.
  arb-NAV: الْقَلْبُ الْقَلِقُ الْجَزِعُ يُوْهِنُ الإِنْسَانَ، وَالْكَلِمَةُ الطَّيِّبَةُ
    تُفَرِّحُهُ.
  ewe-ewe: Nuxaxa le dzi me tea ame ɖe anyi, ke amenuvenya dea dzi ƒo na ame.
  eng-LEE: If there be care in the heart of man, let him suppress it; and a good word
    will change it into joy.
  asm-FB: মানুহৰ মনৰ দুচিন্তাই তেওঁৰ মূল্য কম কৰে; কিন্তু ভাল কথাই তেওঁক আনন্দিত কৰে।
  sus-A: كْنتْقِلِ لُمَ نّ مِشِ لَهَلّ مَسَرَ رَ، وْيّن قَنيِ تَن عَ بْحّ رَ سّيوَ مَ
    نّ.
  fra-SBL: L'anxiété dans le cœur d'un homme l'alourdit, mais un mot gentil le rend
    heureux.
  hbo-hbo: דְּאָגָ֣ה בְלֶב־אִ֣ישׁ יַשְׁחֶ֑נָּה וְדָבָ֖ר טֹ֣וב יְשַׂמְּחֶֽנָּה׃
  kik-kik: Ũritũ wa ngoro nĩũhatagĩrĩria mũndũ, no ciugo njega nĩitũmaga akene.
  fra-NCL: Le chagrin dans le cœur de l’homme l’abat, mais une bonne parole le réjouit.
  cek-AK: Palungsethaih mah kami palungboengsak; thapaekhaih lok mah poek nawmsak.
  cuk-cuk: Sulibinsa-itogedi, dule-gwage wioged. Gaya-nueddina, emar-weligwar imaked.
  uig-CYR: Көңүлниң ғәм-әндишиси кишини мүкчәйтәр; Лекин меһриванә бир сөз кишини
    роһландурар.
  tel-2017: విచారం నిండిన హృదయం క్రుంగిపోతుంది. దయగల మంచి మాట హృదయానికి సంతోషం కలిగిస్తుంది.
  hat-BSA: Gwo pwoblèm nan kè a yon moun peze li desann; men yon bon pawòl fè l leve.
  kos-kos: Inse fosrnga ac aksupwarye kom; kas kulang ac akenganye kom.
  hbo-WLC: דְּאָגָ֣ה בְלֶב־אִ֣ישׁ יַשְׁחֶ֑נָּה וְדָבָ֖ר ט֣וֹב יְשַׂמְּחֶֽנָּה׃
  ibo-ibo: Obi nke jupụtara na nchegbu na-ada mba, ma okwu ọma na-eme ka obi ṅụrịa.
  ory-ory: ମନୁଷ୍ୟର ଚିନ୍ତା ମନକୁ ନତ କରେ; ମାତ୍ର ମଙ୍ଗଳର ବାକ୍ୟ ତାହାର ହରଷ ଜନ୍ମାଏ।
  chk-chk: Än eman aramas öürek lon lelukan a afisätä lolilen, nge eu kapas pwetete
    a apwapwai i.
  rop-rop: Wen yu wori olataim im meigim yu nogudbinji, bat det brabli kainbala wed
    garra meigim yu gudbinji.
  ukr-1871: Туга в серцї придавлює людину, та слово приязне її розвеселяє.
  deu-1951: Kummer drückt das Herz eines Mannes nieder; aber ein freundliches Wort
    erfreut es.
  eng-JPS: Care in the heart of a man boweth it down; but a good word maketh it glad.
  srp-1865: Briga u srcu èovjeèijem obara; a dobra rijeè razveseljava.
  lug-lug: Omutima ogweraliikirira guleetera omuntu okwennyika, naye ekigambo eky’ekisa
    kimusanyusa.
  heb-heb: דאגה בלב איש ישחנה ודבר טוב ישמחנה׃
  ben-IRV: মানুষের মনের কষ্ট মনকে নীচু করে; কিন্তু ভালো কথা তা আনন্দিত করে।
  pan-pan: ਮਨੁੱਖ ਦੇ ਦਿਲ ਦੀ ਚਿੰਤਾ ਉਹ ਨੂੰ ਝੁਕਾ ਦਿੰਦੀ ਹੈ, ਪਰ ਚੰਗਾ ਬਚਨ ਉਹ ਨੂੰ ਅਨੰਦ ਕਰ
    ਦਿੰਦਾ ਹੈ।
  mya-JVB: ဝမ်းနည်း ခြင်းအကြောင်းသည် ညှိုးငယ် စေ တတ်၏။ ကောင်း သောစကား မူကား ၊ ရွှင်လန်း
    စေတတ် ၏။
  tte-O: Tem tomo yabo ikatewakaka sauga meuloina kani me ana nuwapolowe, na walo
    bigabigali kani tokatewakakane ikabi-yaliyaya-yan.
  tbg-tbg: Vaiintivano vo haika vo haikara airi avu aato iriqiro viraro vira muntukavano
    qoraiqiraro varianaro. Mintiraro vovano vi vaiintira koqe uva tiva amiraro vira
    muntukavano paru iraro varianaro.
  hmo-hmo: Laloa metau ese oiemu moale do ia koua, to hereva namodia ese oi idia hamoalea
    diba.
  urd-urd: आदमी का दिल फ़िक्रमंदी से दब जाता है, लेकिन अच्छी बात से ख़ुश होता है।
  rus-SYN: Тоска на сердце человека подавляет его, а доброе слово развеселяет его.
  bqc-SIM: Kua bíli guu ì gbɛ̃́ kúsu kwɛ́, yãna'oanɛ ì ń pↄ kɛ na.
  tcz-CHONGTHU: Lunggim a umpa chu atahsa agep liu jin, ngailutna thu ajah teng ama
    chu kipanan adim jitai.
  mar-mar: मनुष्याचे हृदय काळजीच्या भाराने त्यास खाली दाबून टाकते, पण चांगला शब्द
    त्यास आनंदित करतो.
  hlt-THB: Lyynaak kawlung ing thlang patang sak nawh, awih leek ing thlang awmhly
    sak hy.
  qub-qub: Fiyupa llaquicuptenga pachapis chacacäcojnömi ricacun. Alli allillata parlapaptinmi
    ichanga pachapis achicyarcun.
  bqp-bqp: Kunna bídi gũn dì gbɛ̃ sↄ̃pɛtɛ, yãnna'onnɛnaa dì ń pↄ kɛ nna.
  hat-hat: Tèt chaje kraze kouraj yon moun. Men, yon bon pawòl fè kè l' kontan.
  eng-BSB: Anxiety weighs down the heart of a man, but a good word cheers it up.
  tod-tod: Ziizoolɛi a ɠɛna nui yiimaʋɛ, toɠa ɗa vɔ, kɛlɛ iɲɔdɔɔ ɓɔɛi ɠa ɗa nui ɠoozunɛ.
  eng-WEBPB: Anxiety in a man’s heart weighs it down, but a kind word makes it glad.
  kbq-kbq: Antahintahi hakarema hu'zamo'a, vahe'mofona azeri antepri nehie. Hianagi
    zamazeri hanaveti ke'ma vahe'ma huzami zamo'a, zamazeri antesga nehige'za muse
    nehaze.
  nhe-BL: Se tlacatl tlen moyolcuesohua nelía tlaijiyohuía, pero se cuali tlajtoli
    quimacas paquilistli ipan iyolo.
  bus-bus: Kuuna bídi guu è gbɛ̃ sↄ̃ɛ, yãnna'onnɛna è ń pↄↄ kɛ nna.
  gub-BL: Zawaiw katu ma'e rehe zanema'enukwaw paw imunar zanerurywete haw rehe. Ze'eg
    zaneamutar haw rehe har zanemurywete kar a'e.
  eng-DRA: Grief in the heart of a man shall bring him low, but with a good word he
    shall be made glad.
