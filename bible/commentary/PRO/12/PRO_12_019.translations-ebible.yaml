verse: PRO.012.019
translations:
  mal-C: സത്യസന്ധമായ നാവു സദാകാലത്തേക്കും നിലനിൽക്കുന്നു, എന്നാൽ വ്യാജംപറയുന്ന അധരം
    നൈമിഷികമാണ്.
  deu-TKW: Wahrhaftige Lippe besteht für immer, aber eine falsche Zunge nur für den
    Augenblick.
  lin-lin: Moto oyo alobaka solo akowumela mpo na libela, kasi mokosi akowumela kaka
    mpo na tango moke.
  eng-LSV: The lip of truth is established forever, || And a tongue of falsehood for
    a moment.
  eng-GNV: 'The lip of trueth shall be stable for euer: but a lying tongue varieth
    incontinently.'
  eng-WEBSTER: 'The lip of truth shall be established for ever: but a lying tongue
    is but for a moment.'
  nhw-BL: Icamanal se testigo catli quiijtohua nochi catli senquistoc melahuac huejcahuas
    pampa nochi quiitase para xitlahuac. Pero icamanal se testigo catli istlacati
    amo huejcahuas pampa nima monextis para amo melahuac.
  swh-ONEN: Midomo isemayo kweli hudumu milele, bali ulimi wa uongo hudumu kwa muda
    mfupi tu.
  bba-bba: Gɑri ɡeen dɑm mu rɑ n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ, ɑdɑmɑ weesu su rɑ doonɛwɑ
    nɔni kpɑki teeru.
  eng-KJVCPB: 'The lip of truth shall be established for ever: But a lying tongue
    is but for a moment.'
  luo-luo: Dhok ma ja-adiera osiko manyaka chiengʼ, to lep mariambo bedo mana kuom
    kinde machwok.
  meu-meu: Momokani bibinadia na e mia hanaihanaimu, a koikoi malana na asine mia
    vanahamu.
  npi-ULB: सत्य बोल्ने ओठ सधैँभरि रहिरहन्छ, तर झुट बोल्ने जिब्रो केही क्षण मात्र टिक्छ
    ।
  yor-yor: Ètè tí ń ṣọ òtítọ́ yóò wà láéláé ṣùgbọ́n ahọ́n tí ń parọ́ kì í tọ́jọ́.
  ind-ind: Perkataan yang benar akan terbukti benar sampai kapan pun, tetapi kebohongan
    pasti terungkap cepat atau lambat.
  pes-OPCB: عمر دروغ کوتاه است، اما حقیقت تا ابد پایدار می‌ماند.
  tgl-ULB: Ang makatotohanang mga labi ay tumatagal habang-buhay, pero ang sinungaling
    na dila ay panandalian lamang.
  hui-hui: Ke̱ holene tigi mbira hangu howa ereba haga. Anigo henene lolene wiaabo
    holebira.
  mya-mya: သစ္စာနှုတ်ခမ်းသည် အစဉ်အမြဲတည်၏။ မုသာ လျှာမူကား ခဏသာတည်၏။
  bod-N: དྲང་གཏམ་སྨྲ་བའི་མཆུ་སྒྲོས་གཏན་དུ༌ཚུགས། །རྫུན་གྱི་ལྕེ་ནི་སྐད་ཅིག་ཉིད་ལ༌ཡལ།།
  wsk-wsk: Den nunguning balu mu, tom maiya biya ani lagarukko; bare den kawel balu
    mu, tom tukunangta baga nungamili sapa namarukko.
  sna-sna: Miromo yezvokwadi ichasimbiswa nokusingaperi, asi rurimi runoreva nhema
    runogara kwechinguva chiduku.
  spa-BLM: Los labios de la verdad se establecerán para siempre, pero una lengua mentirosa
    es sólo momentánea.
  cac-cac: A eb' an̈ej yel syala', nivan tiempo syil eb'. Axo eb' tz'esan jun, elan̈chamel
    satel eb'.
  swh-ULB: Midomo yenye kweli itadumu milele, bali ulimi wa uongo ni kwa kitambo kidogo
    tu.
  bel-bel: Вусны праўдзівыя вечна жывуць, а ілжывы язык - хвіліну.
  deu-ELBBK: Die Lippe der Wahrheit besteht ewiglich, aber nur einen Augenblick die
    Zunge der Lüge.
  mbb-OT: Is menge lalag he tutuu kenà egkaawà te wazà pidtemanan, iyan, is lalag
    he tarù meǥaan dà egkahanew.
  mal-2015: സത്യം പറയുന്ന അധരം എന്നേക്കും നിലനില്ക്കും; വ്യാജം പറയുന്ന നാവോ മാത്രനേരത്തേക്കേയുള്ളു.
  rmc-rmc: O čačipen ľikerela pro furt, ale o klamišagos ča pro sikra.
  pes-OPV: لب راستگو تا به ابد استوار می‌ماند، اما زبان دروغگو طرفه العینی است.
  ron-1924: Буза каре спуне адевэрул есте ынтэритэ пе вечие, дар лимба минчиноасэ
    ну стэ декыт о клипэ.
  ben-OBCV: সত্যবাদী ঠোঁট চিরকাল স্থায়ী হয়, কিন্তু মিথ্যাবাদী জিভ শুধু এক মুহূর্তের
    জন্য স্থায়ী হয়।
  som-som: Bushintii runta sheegtaa weligeedba way sii taagnaan doontaa, Laakiinse
    carrabkii beenta sheegaa daqiiqad buu joogaa.
  lat-VUC: Labium veritatis firmum erit in perpetuum; qui autem testis est repentinus,
    concinnat linguam mendacii.
  eng-ASVBT: The lip of truth shall be established forever; But a lying tongue is
    but for a moment.
  mna-mna: Zin wal ta kwon ipiyotyooto sua ŋonoono men, inako timbotmbot ma alok.
    Mi zin wal ta kwon ipiyotyooto sua pakaamŋana, inako timbot rimen mi timap.
  ita-1885: Il labbro verace sarà stabile in perpetuo; Ma la lingua bugiarda sarà
    sol per un momento.
  eng-LXXUP: True lips establish testimony; But a hasty witness has an unjust tongue.
  eng-ULB: Truthful lips last forever, but a lying tongue is only for a moment.
  spa-VBL: Las palabras de verdad duran para siempre, pero las mentiras se olvidan
    pronto.
  fra-_FOB: La lèvre véridique est affermie pour toujours; mais la langue fausse n'est
    que pour un moment.
  mal-mal: സത്യം പറയുന്ന അധരം എന്നേക്കും നിലനില്ക്കും; വ്യാജം പറയുന്ന നാവോ ക്ഷണികമത്രേ.
  lit-lit: Tiesą kalbančios lūpos išsilaikys amžinai, bet meluojantis liežuvis tik
    akimirksnį.
  urd-GVR: Sachche hoṅṭ hameshā tak qāym rahte haiṅ jabki jhūṭī zabān ek hī lamhe
    ke bād ḳhatm ho jātī hai.
  suz-BL: थमा लोव़ पाइब मुर गेना हना यो लीनीम। तन्‍न जोल पाइब मुर याम का ला लीनीम।
  eng-NOY: The lip of truth shall be established for ever; But the tongue of falsehood,
    but for a moment.
  ita-1927: Il labbro veridico è stabile in perpetuo, ma la lingua bugiarda non dura
    che un istante.
  ckb-ckb: لێوی ڕاستگۆ هەتاهەتایە دەچەسپێت، بەڵام زمانی درۆ هەتا چاوتروکانێکە.
  eng-BBE: True lips are certain for ever, but a false tongue is only for a minute.
  kan-OKCV: ಸತ್ಯದ ತುಟಿಯು ಸದಾ ಸ್ಥಿರಗೊಳ್ಳುವುದು, ಸುಳ್ಳಾಡುವ ನಾಲಿಗೆಯು ಕ್ಷಣಿಕ.
  tam-2017: சத்திய உதடு என்றும் நிலைத்திருக்கும்; பொய்நாவோ ஒரு நிமிடம்மாத்திரம் இருக்கும்;
  spa-RV-1909: 'El labio de verdad permanecerá para siempre: mas la lengua de mentira
    por un momento.'
  ron-BTF: Buza adevărului va fi întemeiată, pentru totdeauna, dar o limbă mincinoasă
    este numai pentru o clipă.
  eng-WEBP: Truth’s lips will be established forever, but a lying tongue is only momentary.
  eng-FBV: Words of truth last forever, but lies are gone in a moment.
  nld-1939: Het woord der waarheid houdt eeuwig stand, Een leugentong slechts een
    ogenblik.
  nch-BL: Icamanal se testigo cati quiijtohua nochi cati senquisa melahuac huejcahuas
    pampa nochi quiitase para xitahuac. Pero icamanal se testigo cati istacati amo
    huejcahuas pampa nima monextis para amo melahuac.
  vie-1934: Môi chân thật được bền đỗ đời đời; Song lưỡi giả dối chỉ còn một lúc mà
    thôi.
  hin-CV: सच्चाई के वचन चिरस्थायी सिद्ध होते हैं, किंतु झूठ बोलने वाली जीभ पल भर की
    होती है!
  eng-OURB: Truth’s lips will be established forever, but a lying tongue is only momentary.
  spa-BES: Los labios verdaderos son seguros para siempre; pero una lengua falsa es
    solo por un minuto.
  tdx-tdx: Hijadoñe nainai’e ty fivimbin-katò, fe aniany avao ty lelan-dremborake.
  tha-KJV: ริมฝีปากที่​พู​ดจริงจะทนอยู่​ได้​เป็นนิตย์ แต่​ลิ้​นที​่​พู​ดม​ุสาอยู่​ได้​เพียงประเดี๋ยวเดียว
  por-BR-2018: O lábio da verdade ficará para sempre, mas a língua da falsidade dura
    por apenas um momento.
  deu-ELO: Die Lippe der Wahrheit besteht ewiglich, aber nur einen Augenblick die
    Zunge der Lüge.
  eng-WYC-2018: The lip of truth shall be steadfast [into] without end; but he that
    is a sudden witness, maketh ready the tongue of leasing, (or but he who speaketh
    a ready answer, often haveth a lying tongue).
  epo-epo: Parolo vera restas fortike por ĉiam; Sed parolo malvera nur por momento.
  uig-PIN: Rastqil mǝnggü turƣuzulidu; Lǝwzi yalƣan bolsa birdǝmliktur.
  beo-beo: Ogogosu hou da hedolowane bogosa. Be dafawanedafa hou da eso huluane esalalalumu.
  tpi-OTNT: Tok giaman i save stap sotpela taim tru na ol man i lusim tingting long
    en. Tasol tok tru i save stap oltaim.
  hau-SA: Leɓunan gaskiya kan dawwama har abada, amma harshen ƙarya yakan dawwama
    na ɗan lokaci ne kawai.
  uig-LAT: Rastchil menggü turghuzulidu; Lewzi yalghan bolsa birdemliktur.
  nde-nde: Izindebe zeqiniso zimi lanini, kodwa ulimi olulamanga luma umzuzwana nje.
  ton-ton: '‌ʻE fokotuʻumaʻu ʻo taʻengata ʻae loungutu ʻoku lea ʻaki ʻae moʻoni: ka
    ʻoku ʻosi ʻi he kemo pe taha ʻae ʻelelo ʻoku loi.'
  ces-1613: Rtové pravdomluvní utvrzeni budou na věky, ale na kratičko jazyk lživý.
  eng-WMB: Truth’s lips will be established forever, but a lying tongue is only momentary.
  tam-TCV: உண்மைபேசும் உதடுகள் என்றென்றைக்கும் நிலைத்திருக்கும், ஆனால் பொய்பேசும்
    நாவு சொற்ப நேரமே நிலைக்கும்.
  ceb-ULB: Ang matinud-anon nga ngabil molungtad sa kahangtoran, apan ang bakakong
    dila lumalabay lamang.
  pol-UBG: Prawdomówne wargi będą trwać na wieki, ale język kłamliwy trwa króciutko.
  urd-GVU: سچے ہونٹ ہمیشہ تک قائم رہتے ہیں جبکہ جھوٹی زبان ایک ہی لمحے کے بعد ختم
    ہو جاتی ہے۔
  deu-1912: Wahrhaftiger Mund besteht ewiglich; aber die falsche Zunge besteht nicht
    lange.
  kan-2017: ಸತ್ಯದ ತುಟಿ ಶಾಶ್ವತ, ಸುಳ್ಳಿನ ನಾಲಿಗೆ ಕ್ಷಣಿಕ.
  yap-yap: Ban e ba ngoch e yafos rok, machane riyul’ e ma par ni manemus.
  hlt-MCSB: Oltak kah hmuilai tah a yoeyah la cikngae tih, a honghi ol cat ka paa
    sak.
  mdy-ETH: ጎኑሞ ናንጊና ዶዲ ናንጋኔ፤ ሉኡዙሞ ጋዓንቴ ዶዲ ናንጉዋሴ።
  kew-kew: Yaa teme agaa luaburi pa rudupu yapina ia rabu aanumi kone rugulaawa gimeme.
    Goa pea pare ora ne agaa luaburi oro yalo-yalo pa suaalia.
  twi-ASANTE: Ano a ɛka nokorɛ no tim hɔ daa, na atorɔ tɛkrɛma ɛnkyɛre koraa.
  eng-WEBU: Truth’s lips will be established forever, but a lying tongue is only momentary.
  wal-wal: Worddo haasayi guutta wodiyaassa; shin tuma haasayi merinau de7ana.
  acu-NT: Aints nekas chichaman chichaa nuka tuke pujustinuitai. Tura waitrin ainauka
    nukapka pujuschartin ainawai.
  spa-PDDPT: El labio veraz permanece para siempre, Pero la boca mentirosa, solo un
    instante.
  gun-gun: Anhetẽ rupi ijayvu va'e ikuai riae 'rã, ha'e rã ijapu va'e ma xapy'a'i
    guarã rive.
  agu-BL: Alchok scyetz yi na yol e'chk takle'n bintzi, mben ẍkon tetz tiempa'tz.
    Poro cyakil yi e' la'j, quil tz'ampon tiemp tan cyele'n cu'n swutz.
  ilo-ULB: Dagiti napudno a bibig ket agpaut iti agnanayon, ngem ti agul-ulbod a dila
    ket apagdarikmat laeng.
  kpg-kpg: Di mouli o tilikai le e bodobodo, gei di tonu le e mouli ga hana hua beelaa.
  uig-ARA: راستچىل مەڭگۈ تۇرغۇزۇلىدۇ؛ لەۋزى يالغان بولسا بىردەملىكتۇر.
  bps-bps: I kakakéng là sa mlawil du nun gusenan, bay i kaglut mlawil landè gusenan.
  sus-sus: Nɔndi falɛ xa masenyi mu masarama, kɔnɔ wule falɛ xa masenyi luma nɛ masara
    ra.
  pon-2006: Likamw kin mour mwotomwot, ahpw mehlel kin momour kohkohlahte.
  ksd-ksd: A ngia i dovot na tur pa na mutu, Ma ra karameme ba i vaongo i panie lulut.
  tur-YTC: Gerçeğin dudakları sonsuza dek durur, Ama yalancı dil yalnızca geçicidir.
  bel-N: Вусны праўдамоўныя трываць будуць вечна, а язык хлусьлівы — імгненьне.
  grc-BRENT: Χείλη ἀληθινὰ κατορθοῖ μαρτυρίαν, μάρτυς δὲ ταχὺς γλῶσσαν ἔχει ἄδικον.
  ind-AYT: Bibir yang benar tegak selamanya, tetapi lidah dusta hanya sekejap mata.
  nya-nya: Mawu woona amakhala mpaka muyaya koma mawu abodza sakhalitsa.
  hrv-hrv: Istinita usta traju dovijeka, a lažljiv jezik samo za čas.
  mps-mps: Te ili po wabo po te pęwadage sogo mu elaluama, tama bidi dabego te po
    homugo gegeda palaibao. Tiali goli, te mu po da, te sesemane sogo mu elaluaibao.
  tpi-tpi: Tok giaman i save stap sotpela taim tru na ol man i lusim tingting long
    en. Tasol tok tru i save stap oltaim.
  dan-1931: Sanddru Læbe består for evigt, Løgnetunge et Øjeblik.
  vie-OVCB: Môi chân thật sẽ lưu truyền mãi mãi, lưỡi điêu ngoa phút chốc đã qua rồi.
  guj-2017: જે હોઠ સત્ય બોલે છે તેઓ શાશ્વત રહે છે અને જૂઠા બોલી જીભ ક્ષણિક રહે છે.
  pon-2006A: Likamw kin mour mwotomwot, ahpw mehlel kin momour kohkohlahte.
  por-BRBSL: Truth serão estabelecidos para sempre, mas uma língua mentirosa é apenas
    momentânea.
  swe-swe: Läppar som talar sanning står fast för evigt, en tunga som ljuger hörs
    bara för ett ögonblick.
  cth-cth: Lawkkatang pahni teh a yungyoe caksak lah ao han, hatei laithoe deinae
    lai teh dongdengca hanelah doeh.
  twi-twi: Ano a ɛka nokware no tim hɔ daa, na atoro tɛkrɛma renkyɛ koraa.
  hlt-hlt: Oltak kah hmuilai tah a yoeyah la cikngae tih, a honghi ol cat ka paa sak.
  tbz-SIM: Timɔ́mmɔnti ɔ̃ mbomu sɑ̃́ɑ̃̀, kɛ̀ siyɑ́ɑ̀bìsí pɛ̃nkù mɛcɑ̃ɑ̃.
  msy-2020: Ifavarir akam, a dughiar otevimra ikiam, eghtɨ gumazamiziba a bakɨnɨghnigham.
    Ezɨ guizbangɨn akam, a dughiar ruarimɨn ikɨ mamaghɨra ikiam.
  dop-dop: Tɑmpɑnɑ yɔɣɔtʋɣʋ ɩɩ tɛŋ. Amɑ kɑloolɑɣɑ nɑɑ lɑɑkɩ tɛm.
  azb-azb: Düz söz əbədi yaşar, Yalanın ömrü az olar.
  eng-DBY: The lip of truth shall be established for ever; but a lying tongue is but
    for a moment.
  hin-2017: सच्चाई सदा बनी रहेगी, परन्तु झूठ पल भर का होता है।
  wol-KYG: Kàdduy dëgg, day sax dàkk; fen, xef xippi, mu wéy.
  bjr-bjr: Kuqaa anoona ufa qimari afai afaurufa kisaaqasaa maa maqanasaa mariannoo.
    Unna qimari afai afaurufa qusasaa taikaannoo.
  eng-YLT: The lip of truth is established for ever, And for a moment — a tongue of
    falsehood.
  kne-kne: Din tet-ewa yan komakaman si eng-enggana, ngem din etek yan baken mabayag
    et maammoan.
  eng-WYC-2017: The lip of truth shall be steadfast without end; but he that is a
    sudden witness, maketh ready the tongue of leasing.
  eng-WMBB: Truth’s lips will be established forever, but a lying tongue is only momentary.
  urd-GVH: सच्चे होंट हमेशा तक क़ायम रहते हैं जबकि झूटी ज़बान एक ही लमहे के बाद ख़त्म
    हो जाती है।
  rug-rug: Zinama hinokaradi si koa hola, ba sa mea kokohana si pa totoso papakana
    mo.
  gaz-gaz: Afaan dhugaa dubbatu bara baraan jiraata; arrabni soba dubbatu garuu yeroo
    gabaabaa qofa jiraata.
  fra-LSG: La lèvre véridique est affermie pour toujours, Mais la langue fausse ne
    subsiste qu’un instant.
  yal-yal: Ɲɔndin luma nɛn habadan. Koni wulen sii mi na.
  haw-1868: O na lehelehe oiaio, e mau ana no ia; O ke elelo wahahee e pau koke no
    ia.
  arb-NAV: أَقْوَالُ الشِّفَاهِ الصَّادِقَةِ تَدُومُ إِلَى الأَبَدِ، أَمَّا أَكَاذِيبُ
    لِسَانِ الزُّورِ فَتَنْفَضِحُ فِي لَحْظَةٍ.
  ewe-ewe: Nyateƒenuyiwo nɔa anyi ɖikaa, ke alakpaɖe nu mesena yina o.
  eng-LEE: The lip of truth will stand firm for ever; but only for a moment the tongue
    of falsehood.
  asm-FB: সত্যবাদী ওঁঠ চিৰকাললৈকে থাকে; কিন্তু মিছা কোৱা জিভা ক্ষন্তেকীয়া।
  sus-A: نْندِ قَلّ شَ مَسٍنيِ مُ مَسَرَ مَ، كْنْ وُلٍ قَلّ شَ مَسٍنيِ لُمَ نّ مَسَرَ
    رَ.
  fra-SBL: Les lèvres de la vérité seront établies pour toujours, mais une langue
    mensongère n'est que momentanée.
  hbo-hbo: שְֽׂפַת־אֱ֭מֶת תִּכֹּ֣ון לָעַ֑ד וְעַד־אַ֝רְגִּ֗יעָה לְשֹׁ֣ון שָֽׁקֶר׃
  kik-kik: Mĩromo ĩrĩa yaragia ma ĩtũũraga nginya tene, no rũrĩmĩ rwa maheeni nĩ rwa
    kahinda o kanini.
  fra-NCL: La langue véridique restera toujours, mais la langue mensongère est confondue
    en un clin d’œil.
  cek-AK: Loktang pahni loe dungzan khoek to cak; toe amsawnlok loe nawnetta ni oh.
  cuk-cuk: Dule-ibmar-napiragwad-sunmakedi, sereddii megoed. Dule-gakanbi-sunmakeddina,
    sikwas gudii guoed.
  uig-CYR: Растчил мәңгү турғузулиду; Ләвзи ялған болса бирдәмликтур.
  tel-2017: నిజాలు పలికే పెదవులు ఎప్పటికీ స్థిరంగా ఉంటాయి. అబద్ధాలు పలికే నాలుక ఉనికి
    క్షణకాలం.
  hat-BSA: Lèv verite yo va etabli pou tout tan; men lang ki bay manti a rete pou
    yon moman.
  kos-kos: Kikiap uh ac oan kitin pacl na; ma pwaye uh oan ma pahtpat.
  hbo-WLC: שְֽׂפַת־אֱ֭מֶת תִּכּ֣וֹן לָעַ֑ד וְעַד־אַ֝רְגִּ֗יעָה לְשׁ֣וֹן שָֽׁקֶר׃
  ibo-ibo: Eziokwu na-eguzo ruo mgbe ebighị ebi, ma okwu ụgha anaghị adịgide.
  ory-ory: ସତ୍ୟବାଦୀ ଓଷ୍ଠ ନିତ୍ୟସ୍ଥାୟୀ ହେବ; ମାତ୍ର ମିଥ୍ୟାବାଦୀ ଜିହ୍ୱା ପଲକ ମାତ୍ର।
  chk-chk: Kapas mi let repwe nonom tori feilfeilachök, nge kapas chofana repwe chök
    nonom lon fansoun mochomoch.
  rop-rop: Det trubala wed garra jidan olagijawan, bat det laiyawan wed garra binij
    kwikbala.
  ukr-1871: Уста правдомовні во віки пробувають, а язик ложний — на хвилину.
  deu-1951: Der Mund der Wahrheit besteht ewiglich, die Lügenzunge nur einen Augenblick.
  eng-JPS: The lip of truth shall be established for ever; but a lying tongue is but
    for a moment.
  srp-1865: Istinita usta stoje tvrdo dovijeka, a jezik lažljivi za èas.
  lug-lug: Emimwa egyogera amazima gibeerera emirembe gyonna, naye olulimi olulimba
    lwa kiseera buseera.
  heb-heb: שפת אמת תכון לעד ועד ארגיעה לשון שקר׃
  ben-IRV: সত্যের ঠোঁট চিরকাল স্থায়ী; কিন্তু মিথ্যাবাদী জিহ্বা এক মুহূর্তের জন্য
    স্থায়ী।
  pan-pan: ਸਚਿਆਈ ਸਦਾ ਬਣੀ ਰਹੇਗੀ, ਪਰ ਝੂਠ ਪਲ ਭਰ ਦਾ ਹੁੰਦਾ ਹੈ।
  mya-JVB: သစ္စာ နှုတ်ခမ်း သည် အစဉ် အမြဲတည် ၏။ မုသာ လျှာ မူကား ခဏသာတည် ၏။
  tte-O: Tem sopala mena walo yawasosi iyawayawatagilima kani imiya mamalawe na memena
    mwakomwakotana ana walo ana sauga ikubwa kabo imwawasi.
  tbg-tbg: Una uvavano vahuqa vairo taiqa viraro, quqaa uvavano ekaa entama variqiro
    vuanaro.
  hmo-hmo: Hereva koikoi be nega sisina sibona do idia abia dae, to hereva momokani
    be do idia noho, ela bona hanaihanai.
  urd-urd: सच्चे होंट हमेशा तक क़ाईम रहेंगे लेकिन झूटी ज़बान सिर्फ़ दम भर की है।
  rus-SYN: Уста правдивые вечно пребывают, а лживый язык - только на мгновение.
  bqc-SIM: Sĩana pↄ́ wa ò ìↄ zɛdↄa, ɛgɛ sↄ̃ ì gɛ̃zɛa lán wɛdɛawa.
  tcz-CHONGTHU: Thutah beh seite kamsunga kon in, thudih jeng apot in, thujou seite
    kamsunga kon vang chu hetman louva manthahna sohji ahi.
  mar-mar: सत्याची वाणी सर्वकाळ टिकेल, पण लबाड बोलणारी जिव्हा क्षणिक आहे.
  hlt-THB: Hui ak thyym taw kumquina cak sakna awm kawm saw, qaai awi kqawn taw kawlhkalh
    ca ham ni.
  qub-qub: Rasun cajta rimashancunaga manami imaypis gongacanchu. Llullacuyllapa rimashancunatami
    ichanga manapis aycällata gongaycärin.
  bqp-bqp: Yãpura kũ ò òo dìgↄ̃ gìkɛna, ɛ́kɛ sↄ̃ àdi gɛ̃ zɛ́la lán wɛ́'ipakɛnaa
    bà.
  hat-hat: Manti la pou yon ti tan. Men, verite la pou tout tan tout tan.
  eng-BSB: Truthful lips endure forever, but a lying tongue lasts only a moment.
  tod-tod: Gaama nui ɠa yɛ ná ɠɔ, kɛlɛ zɔi é zɛɛi wosu, naa la lɛbiga.
  eng-WEBPB: Truth’s lips will be established forever, but a lying tongue is only
    momentary.
  kbq-kbq: Tamage ke'mo'a mevava hugahie. Hianagi havigema hu kemo'a, za'zatera omanegahie.
  nhe-BL: Itlajtol se testigo tlen quiijtohua nochi tlen senquistoc melahuac huejcahuas
    pampa nochi quiitase para xitlahuac. Pero itlajtol se testigo tlen istlacati ax
    huejcahuas pampa nima monextis para ax melahuac.
  bus-bus: Yãpuraa kɛ̀ wà ò ègↄ̃ gìkɛna, ɛgɛɛ sↄ̃ è gɛ̃ zɛ́la lán wɛ́ɛ'ibakɛna bà.
  gub-BL: Temu'emaw upaw na'arewahy. Ze'eg azeharomoete har wikuwe putar tuweharupi
    nehe.
  eng-DRA: 'The lip of truth shall be steadfast for ever: but he that is a hasty witness,
    frameth a lying tongue.'
