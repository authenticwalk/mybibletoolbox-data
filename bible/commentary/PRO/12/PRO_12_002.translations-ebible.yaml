verse: PRO.012.002
translations:
  mal-C: നല്ല മനുഷ്യർക്ക് യഹോവയിൽനിന്നു പ്രീതി ലഭിക്കും, ദുഷ്ടത മെനയുന്നവരെ അവിടന്ന്
    ശിക്ഷിക്കുന്നു.
  deu-TKW: Ein Guter erlangt von Jahwe Wohlgefallen, aber den tückischen Mann verdammt
    er.
  lin-lin: Moto ya malamu azwaka ngolu na miso ya Yawe, kasi Nzambe akatelaka moto
    ya mayele mabe etumbu.
  eng-LSV: The good brings forth favor from YHWH, || And the man of wicked schemes
    He condemns.
  eng-GNV: 'A good man getteth fauour of the Lord: but the man of wicked immaginations
    will hee condemne.'
  eng-WEBSTER: 'A good man obtaineth favor from the LORD: but a man of wicked devices
    he will condemn.'
  nhw-BL: TOTECO quicualita se masehuali catli cuali. Pero TOTECO quitlalis tlatzacuiltilistli
    ipan nopa tlacatl catli moilhuía catli fiero huelis quichihuas.
  swh-ONEN: Mtu mwema hupata kibali kutoka kwa Bwana, bali Bwana humhukumu mwenye
    hila.
  bba-bba: Wi u rɑ ɡeɑ ko, wiyɑ u rɑ Gusunɔn durom wɑ, ɑdɑmɑ bwisiku kɔ̃sunuɡiiwɑ
    u rɑ tɑɑrɛ wɑ.
  eng-KJVCPB: 'A good man obtaineth favour of the Lord: But a man of wicked devices
    will he condemn.'
  luo-luo: Ngʼat maber yudo pwoch kuom Jehova Nyasaye, to Jehova Nyasaye kwero ngʼat
    ma timbene richo.
  meu-meu: Tau namona ese harihari-bada na Iehova ena amo e abiamu, a lalo-hadai dikadia
    tauna na Iehova ese dikana e gwauraimu.
  npi-ULB: परमप्रभुले असल मानिसलाई स्‍नेह देखाउनुहुन्छ, तर दुष्‍ट योजनाहरू रच्ने मानिसलाई
    उहाँले दोषी ठहराउनुहुन्छ ।
  yor-yor: Ènìyàn rere gba ojúrere lọ́dọ̀ Olúwa ṣùgbọ́n ènìyàn ètè búburú ni yóò dá
    lẹ́bi.
  ind-ind: TUHAN berkenan kepada orang yang baik, tetapi menghukum orang yang merencanakan
    kejahatan.
  pes-OPCB: خداوند از اشخاص نیک خشنود است، اما کسانی را که نقشه‌های پلید می‌کشند محکوم
    می‌کند.
  tgl-ULB: Nagbibigay si Yahweh ng pabor sa mabuting tao, pero pinarurusahan niya
    ang taong gumagawa ng masasamang plano.
  hui-hui: Anduane Homogohanda wali agali bayale biaga karuhondo turuho kagoni. Anigo
    wali agali ko hangu bule manda biaga karu ibugua ti pani mule mandabu ngeleda.
  mya-mya: သူတော်ကောင်းသည် ထာဝရဘုရားရှေ့တော်၌ မျက်နှာရတတ်၏။ မကောင်းသောအကြံကို ကြံစည်သော
    သူမူကား၊ အပြစ်စီရင်တော်မူခြင်းကို ခံရ၏။
  bod-N: བཟང་པོར་ཡ་ཝཱེའི་ཐུགས་རྗེ་འཐོབ་པ༌དང༌། །ཇུས་ངན་གཤོམ་པར་ཡ་ཝཱེས་ཉེས་ཆད༌གཅོད།།
  wsk-wsk: Yawe kari ningo mu ko kueso; bare nu kawel kari mu memek te nunga beteso.
  sna-sna: Munhu akanaka anowana nyasha kubva kuna Jehovha, asi Jehovha anotuka munhu
    ane mano akaipa.
  spa-BLM: El hombre bueno obtendrá el favor de Yahvé, pero condenará a un hombre
    de planes malvados.
  cac-cac: A eb' anima vach' spensar, sch'ox svach'c'olal Jehová d'a eb', axo eb'
    chuc spensar jun, tz'ac'ji syaelal eb' d'a smojal yuuj.
  swh-ULB: Yehova humpa fadhila mtu mwema, bali mtu ambaye hufanya mipango ya ufisada
    atahukumiwa.
  bel-bel: Добры здабывае ласку ў Госпада; а чалавека падступнага Ён асудзіць.
  deu-ELBBK: Der Gütige erlangt Wohlgefallen von dem HERRN, aber den hinterhältigen
    Mann spricht er schuldig.
  mbb-OT: Egkehizuwan te Nengazen is meupiya he etew, iyan, edsilutan din mulà is
    ed-isip te mezaat.
  mal-2015: ഉത്തമൻ യഹോവയോടു പ്രസാദം പ്രാപിക്കുന്നു; ദുരുപായിക്കോ അവൻ ശിക്ഷ വിധിക്കുന്നു.
  rmc-rmc: O lačho manuš hino le RAJESKE pre dzeka, ale odsudzinela oles, ko gondoľinel
    pro nalačho.
  pes-OPV: مرد نیکو رضامندی خداوند را تحصیل می‌نماید، اما او صاحب تدبیر فاسد را ملزم
    خواهد ساخت.
  ron-1924: Омул де бине капэтэ бунэвоинца Домнулуй, дар Домнул осындеште пе чел плин
    де рэутате.
  ben-OBCV: সৎলোক সদাপ্রভুর কাছ থেকে অনুগ্রহ লাভ করে, কিন্তু যারা দুষ্ট ফন্দি আঁটে
    তিনি তাদের দোষী সাব্যস্ত করেন।
  som-som: Rabbigu ninka wanaagsan raalli buu ka ahaan doonaa. Laakiinse khaayinka
    wuu xukumi doonaa.
  lat-VUC: Qui bonus est hauriet gratiam a Domino; qui autem confidit in cogitationibus
    suis impie agit.
  eng-ASVBT: A good man shall obtain favor of Jehovah; But a man of wicked devices
    will he condemn.
  mna-mna: Tomtom ambaiŋana na, Yooba leleene pini mi ikampewe i. Mi zin wal ta tirru
    zaala be tikam mbulu sananŋana na, Yooba iurur kadoono pizin.
  ita-1885: L'uomo da bene ottiene benevolenza dal Signore; Ma egli condannerà l'uomo
    malizioso.
  eng-LXXUP: He that has found favor with the Lord is made better; But a transgressor
    shall be passed over in silence.
  eng-ULB: Yahweh gives favor to a good man, but he condemns a man who makes evil
    plans.
  spa-VBL: El Señor bendice a los que hacen el bien, pero condena a los que conspiran
    para hacer el mal.
  fra-_FOB: L'homme de bien attire la faveur de l'Éternel; mais Dieu condamnera l'homme
    qui est plein de malice.
  mal-mal: ഉത്തമൻ യഹോവയിൽനിന്ന് പ്രസാദം പ്രാപിക്കുന്നു; ദുരുപായിക്ക് അവിടുന്ന് ശിക്ഷ
    വിധിക്കുന്നു.
  lit-lit: Geras žmogus įgyja VIEŠPATIES palankumą, bet jis pasmerks žmogų, kuris
    sumano nedorus planus.
  urd-GVR: Rab achchhe ādmī se ḳhush hotā hai jabki wuh sāzish karne wāle ko qusūrwār
    ṭhahrātā hai.
  suz-BL: परमप्रभु यावेमी रिम्‍शो पाइब मुर आन कली दाक्‍ब। दूली मिम्‍शा हेंथे पाइब
    आन कली चहिं दोस गेब।
  eng-NOY: The good man obtaineth favor from the LORD; But the man of wicked devices
    he condemneth.
  ita-1927: L’uomo buono ottiene il favore dell’Eterno, ma l’Eterno condanna l’uomo
    pien di malizia.
  ckb-ckb: پیاوچاک ڕەزامەندی یەزدان بەدەستدەهێنێت، بەڵام کەسی تەڵەکەباز تاوانبار دەکرێت.
  eng-BBE: A good man has grace in the eyes of the Lord; but the man of evil designs
    gets punishment from him.
  kan-OKCV: ಒಳ್ಳೆಯವನು ಯೆಹೋವ ದೇವರ ದಯೆಯನ್ನು ಹೊಂದುತ್ತಾನೆ, ಆದರೆ ಕುಯುಕ್ತಿ ಮಾಡುವವನನ್ನು ಅವರು
    ದುಷ್ಟನೆಂದು ಖಂಡಿಸುತ್ತಾರೆ.
  tam-2017: நல்லவன் யெகோவாவிடத்தில் தயவு பெறுவான்; கெட்டசிந்தனைகளுள்ள மனிதனை அவர்
    தண்டனைக்கு உட்படுத்துவார்.
  spa-RV-1909: 'El bueno alcanzará favor de Jehová: mas él condenará al hombre de
    malos pensamientos.'
  ron-BTF: Un om bun obține favoarea DOMNULUI, dar pe un om al planurilor stricate
    el îl va condamna.
  eng-WEBP: A good man shall obtain favor from the LORD, but he will condemn a man
    of wicked plans.
  eng-FBV: The Lord blesses the good, but he condemns anyone with evil schemes.
  nld-1939: De deugdzame geniet het welbehagen van Jahweh, Doortrapte mensen veroordeelt
    Hij.
  nch-BL: TOTECO quicualita se masehuali cati cuali. Pero TOTECO quitalis tatzacuiltilisti
    ipan nopa tacat cati moilhuía cati fiero huelis quichihuas.
  vie-1934: Người lành được ơn của Đức Giê-hô-va; Nhưng Đức Chúa Trời định tội cho
    người toan mưu ác.
  hin-CV: धर्मी व्यक्ति को याहवेह की कृपादृष्टि प्राप्‍त हो जाती है, किंतु जो दुष्कर्म
    की युक्ति करता रहता है, उसके लिए याहवेह का दंड नियत है.
  eng-OURB: A good man shall obtain favor from Adonai, but he will condemn as guilty
    a man of wicked devices.
  spa-BES: Un hombre bueno tiene gracia en los ojos del Señor; pero el hombre de los
    designios del mal recibe el castigo de él.
  tdx-tdx: Hanjo fañisohañe am’ Iehovà ty matarike, fe hafà’e ty mpikinia.
  tha-KJV: คนดี​เป็​นที​่โปรดปรานของพระเยโฮวาห์ แต่​คนที​่คิดการชั่วร้ายพระองค์จะทรงตำหนิ
  por-BR-2018: O homem de bem ganha o favor do SENHOR; mas ao homem de pensamentos
    perversos, ele o condenará.
  deu-ELO: Der Gütige erlangt Wohlgefallen von Jehova, aber den Mann der Ränke spricht
    er schuldig.
  eng-WYC-2018: He that is good, shall draw to himself (the) grace of the Lord, (or
    He who is good, shall draw favour to himself from the Lord); but he that trusteth
    in his (own) thoughts, doeth wickedly.
  epo-epo: Bonulo akiras favoron de la Eternulo; Sed homo malica estos kondamnita.
  uig-PIN: Yahxi niyǝtlik adǝm Pǝrwǝrdigarning iltipatiƣa erixǝr; Əmma Pǝrwǝrdigar
    ⱨiylǝ-mikirlik adǝmning gunaⱨini bekitǝr.
  beo-beo: 'Hina Gode da dunu noga:i hahawane dogolegele ba:sa. Be nowa da wadela:le
    hamomusa: ilegesea, E da ilima fofada:nanu, se iasu imunu agoai galebe.'
  tpi-OTNT: Sapos man i bihainim gutpela pasin, orait Bikpela i amamas na belgut long
    em. Tasol sapos man i tingting long mekim pasin nogut long arapela man, orait
    Bikpela i tok, bai em i mas bagarap.
  hau-SA: Mutumin kirki kan sami tagomashi daga Ubangiji, amma Ubangiji yakan hukunta
    mai son yin wayo.
  uig-LAT: Yaxshi niyetlik adem Perwerdigarning iltipatigha érisher; Emma Perwerdigar
    hiyle-mikirlik ademning gunahini békiter.
  nde-nde: Umuntu olungileyo uthola umusa kuThixo, kodwa uThixo uyamlahla owakha amacebo
    amabi.
  ton-ton: '‌ʻOku finangalo lelei ʻa Sihova ki he tangata angalelei: ka ʻe fakamaau
    ʻe ia ʻae tangata ʻoku filioʻi kovi.'
  ces-1613: Dobrý nalézá lásku u Hospodina, ale muže nešlechetného potupí Bůh.
  eng-WMB: A good man shall obtain favor from the LORD, but he will condemn a man
    of wicked plans.
  tam-TCV: நல்ல மனிதன் யெகோவாவிடமிருந்து தயவு பெறுகிறார், ஆனால் தீயதை திட்டமிடுபவர்களையோ
    அவர் கண்டிக்கிறார்.
  ceb-ULB: Kaluy-an ni Yahweh ang maayong tawo, apan iyang silotan ang tawo nga nagplano
    ug daotan.
  pol-UBG: Dobry człowiek zdobędzie łaskę PANA, ale PAN potępi podstępnego.
  urd-GVU: رب اچھے آدمی سے خوش ہوتا ہے جبکہ وہ سازش کرنے والے کو قصوروار ٹھہراتا ہے۔
  deu-1912: Wer fromm ist, der bekommt Trost vom HERRN; aber ein Ruchloser verdammt
    sich selbst.
  kan-2017: ಯೆಹೋವನು ಒಳ್ಳೆಯವನಿಗೆ ದಯೆತೋರಿಸುವನು, ಕುಯುಕ್ತಿಯುಳ್ಳವನನ್ನು ಕೆಟ್ಟವನೆಂದು ನಿರ್ಣಯಿಸುವನು.
  yap-yap: I SOMOL e bfel’ u wan’ e girdi’ nib manigil, machane ma gechignag e pi’in
    yad ma t’arliben e kireb.
  hlt-MCSB: Hlang then loh BOEIPA taengkah kolonah a dang tih, tangkhuepnah aka khueh
    hlang tah a poehlip sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኮሺ ዓሲ ቦንቻኔ፤ ፑርታ ማሊሢ ዓኣ ዓሶ ጋዓንቴ ዒዚ ፑርታና ዎጋኔ።
  kew-kew: Gore aame epe pora ratua epe kone suayare Adaa Aa-me go aa nipu epe lo
    robaa kata. Go yapare aa medame onaa para waea paliare go aa nipuri Adaa Aa-me
    alupainata.
  twi-ASANTE: Onipa pa nya Awurade nkyɛn adom, na Awurade bu onifirani fɔ.
  eng-WEBU: A good man shall obtain favor from the LORD, but he will condemn a man
    of wicked plans.
  wal-wal: Lo77o asi GODAAPPE sabaa demmees; shin GODAI genanchchata pirddees.
  acu-NT: 'Pengkeran turina nunaka Apu Yuska: Ame turame nuka pengkeraitai tawai.
    Antsu anangkartinun: Ame turame nuka paseetai tawai.'
  spa-PDDPT: El bueno obtendrá el favor de Yavé, Pero Él condenará al hombre de malos
    designios.
  gun-gun: Heko porã va'e oupity 'rã Senhor omboaxya, ha'e rã opa marã rei onhembopy'a
    va'e ma ombopaga 'rã.
  agu-BL: Stk'e' Kataj Ryos yi banl talma' squibaj yi e' balaj nak, poro stk'e' chicaws
    cyakil yi e' yi chin juntlen nin yi cyajtza'kl.
  ilo-ULB: Pabpaboran ni Yahweh ti tao a naimbag, ngem dusdusaenna ti tao nga agpangpanggep
    iti dakes.
  kpg-kpg: Dimaadua e manawa lamalia gi nia daangada humalia, gei Mee e haga huaidu
    digau ala e haganohonoho nia huaidu.
  uig-ARA: ياخشى نىيەتلىك ئادەم پەرۋەردىگارنىڭ ئىلتىپاتىغا ئېرىشەر؛ ئەمما پەرۋەردىگار
    ھىيلە-مىكىرلىك ئادەمنىڭ گۇناھىنى بېكىتەر.
  bps-bps: Kanlehew Dwata i to fye, bay i to falan fandam i sasè nimoan, nukum kenen
    Dwata.
  sus-sus: Alatala hinnɛma nɛ mixi fanyi ra, a mixi kobi tan ɲaxankata.
  pon-2006: KAUN-O kin ketin kupwurperenki aramas mwahu, ahpw kin ketin kadeikada
    irail kan me kin koasoakoasoane me suwed.
  ksd-ksd: A Luluai na manane ra bo na tutana, Ma na kure vakaina ra tutana ba i bilak
    ra nuknukina.
  tur-YTC: İyi insan Yahve'den lütuf bulur, Ama kötü niyetleri olan insanı mahkûm
    eder.
  bel-N: Добры знойдзе ласку ў ГОСПАДА, але чалавека зламыснага Ён асудзіць.
  grc-BRENT: Κρείσσων ὁ εὑρὼν χάριν παρὰ Κυρίῳ, ἀνὴρ δὲ παράνομος παρασιωπηθήσεται.
  ind-AYT: Orang baik memperoleh perkenanan dari TUHAN, tetapi orang yang merencanakan
    kejahatan akan dihukum-Nya.
  nya-nya: Munthu wabwino amapeza kuyanja pamaso pa Yehova, koma Yehova amatsutsa
    munthu wochita chinyengo.
  hrv-hrv: Dobar dobiva milost od Jahve, a podmukao osudu.
  mps-mps: Te bidigo wiegi yai kolesaga wali pobaso da, teda Genuai Bidigo aga dali
    pemene homu eyu, bugai haliga eyu dwagi yai sę yaibao. Tiali goli, bidi mego
    te gasa bidi dali muma sabo kolesaga ebaso da, teda Genuai Bidigo po agaba wabo
    si, teda aga dolaibao.
  tpi-tpi: Sapos man i bihainim gutpela pasin, orait Bikpela i amamas na belgut long
    em. Tasol sapos man i tingting long mekim pasin nogut long arapela man, orait
    Bikpela i tok, bai em i mas bagarap.
  dan-1931: Den gode vinder Yndest hos HERREN, den rænkefulde dømmer han skyldig.
  vie-OVCB: Chúa Hằng Hữu ban phước cho người ngay thẳng, nhưng đoán phạt người mưu
    đồ việc ác.
  guj-2017: સારો માણસ યહોવાહની કૃપા મેળવે છે, પણ કુયુક્તિખોર માણસને તે દોષપાત્ર ઠેરવશે.
  pon-2006A: KAUN-O kin ketin kupwurperenki aramas mwahu, ahpw kin ketin kadeikada
    irail kan me kin koasoakoasoane me suwed.
  por-BRBSL: Um bom homem deve obter favores de Iavé, mas ele condenará um homem de
    planos perversos.
  swe-swe: En god människa får nåd (favör, accepterande, uppskattning) av Herren,
    men Herren (Jahve) dömer en människa med onda planer.
  cth-cth: Tami kahawi ni teh BAWIPA ni ngaikhai e hah ouk a hmu, hatei hawihoehnae
    sak hanelah kakâcainaw teh yonpen lah ao awh han.
  twi-twi: Nnipa pa nya Awurade nkyɛn adom, na Awurade bu amumɔyɛfo fɔ.
  hlt-hlt: Hlang then loh BOEIPA taengkah kolonah a dang tih, tangkhuepnah aka khueh
    hlang tah a poehlip sak.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ pɛ́nsìrì wèè dɔɔ̀rìmɛ̀ wenni wènwe, kɛ́bekɛ́nɛ̀ wèè yɛ̀mmɛ̀
    í wenni.
  msy-2020: Gumazamiziba arazir aghuimɨn gɨn zui, Ikiavɨra Itir God bar me gifuegha
    an navim bar men dera. Egha gumazir arazir kurabar igharaz darazir amuasa nɨghnɨziba,
    Ikiavɨra Itir God ghaze, a me gasɨghasɨgham.
  dop-dop: Tɑcɑɑ lɑkɩ kʋpɑntʋ kɛ yʋlʋpɑŋ kɛ́, nɑ ɩ́ kʋ́ ɑcilɑɣɑtʋ tʋ tɔm.
  azb-azb: Rəbb yaxşı adamdan razı qalar, Pisniyyət adamı isə məhkum edər.
  eng-DBY: A good [man] obtaineth favour of Jehovah; but a man of mischievous devices
    will he condemn.
  hin-2017: भले मनुष्य से तो यहोवा प्रसन्न होता है, परन्तु बुरी युक्ति करनेवाले को
    वह दोषी ठहराता है।
  wol-KYG: Ku baax, Aji Sax ji bége la; kuy fexe lu bon, mu daan la.
  bjr-bjr: Yaaweefa andeeqara fasiqa aanaaseera asasidanoo. Manda iriranara tipundaari
    mariasara akooqaidanoo.
  eng-YLT: The good bringeth forth favour from Jehovah, And the man of wicked devices
    He condemneth.
  kne-kne: Laylayden Diyos din nalinteg, ngem dosaena din manplano si lawa.
  eng-WYC-2017: He that is good, shall draw to himself grace of the Lord; but he that
    trusteth in his thoughts, doeth wickedly.
  eng-WMBB: A good man shall obtain favour from the LORD, but he will condemn a man
    of wicked plans.
  urd-GVH: रब अच्छे आदमी से ख़ुश होता है जबकि वह साज़िश करनेवाले को क़ुसूरवार ठहराता
    है।
  rug-rug: Sa tie leana si ta tokae koe Zihova, ba va kilasi Sa sari tie sekesekei.
  gaz-gaz: Namni gaariin Waaqayyo biratti fudhatama argata; Waaqayyo garuu nama hammina
    malatutti ni mura.
  fra-LSG: L’homme de bien obtient la faveur de l’Éternel, Mais l’Éternel condamne
    celui qui est plein de malice.
  yal-yal: Muxu faɲin Alatala kɛnɛnma. Koni Alatala kɔtade ɲaxin yalagima nɛn.
  haw-1868: O ka mea maikai, e loaa ia ia ka lokomaikai no Iehova mai; A e hoohewa
    mai oia i ke kanaka hoopunipuni.
  arb-NAV: الصَّالِحُ يَحْظَى بِرِضَى الرَّبِّ، وَرَجُلُ الْمَكَائِدِ يَسْتَجْلِبُ
    قَضَاءَهُ.
  ewe-ewe: Yehowa vea ame nyui la nu, ke ebua fɔ ayemenuwɔla ya.
  eng-LEE: The good obtaineth favor of the Lord; but a man of wicked devices will
    he condemn.
  asm-FB: শুদ্ধ লোকে যিহোৱাৰ পৰা অনুগ্ৰহ পায়; কিন্তু যিজনে দুষ্ট কৰ্মৰ পৰিকল্পনা
    কৰে, তেওঁক দোষাৰোপ কৰা হয়।
  sus-A: عَلَتَلَ هِننّمَ نّ مِشِ قَنيِ رَ، عَ مِشِ كٌبِ تَن حَشَنكَتَ.
  fra-SBL: L'homme de bien obtient la faveur de Yahvé, mais il condamnera un homme
    aux plans méchants.
  hbo-hbo: טֹ֗וב יָפִ֣יק רָ֭צֹון מֵיְהוָ֑ה וְאִ֖ישׁ מְזִמֹּ֣ות יַרְשִֽׁיעַ׃
  kik-kik: Mũndũ ũrĩa mwega nĩatugagwo nĩ Jehova, no mũndũ mwara Jehova amũtuaga mũndũ
    mwĩhia.
  fra-NCL: Celui qui est bon obtient la faveur de Yahweh, mais Yahweh condamne l’homme
    de malice.
  cek-AK: Kahoih kami mah loe Angraeng palung anghoesak; toe kahoih ai hmuen poek
    kami loe lokcaekhaih to hnu tih.
  cuk-cuk: Dule-nueddaedgi Bab-Jehová nabir-binsaed. Dule-galagwensuli-binsaeddi,
    Bab-Dummadse apor-gued.
  uig-CYR: Яхши нийәтлик адәм Пәрвәрдигарниң илтипатиға еришәр; Амма Пәрвәрдигар һейлә-микирлик
    адәмниң гунайини бекитәр.
  tel-2017: నీతిమంతుణ్ణి యెహోవా దయతో చూస్తాడు. చెడ్డ తలంపులు మనసులో ఉంచుకున్నవాణ్ణి
    ఆయన నేరస్తుడిగా ఎంచుతాడు.
  hat-BSA: Yon bon moun va jwenn favè SENYÈ a; men Bondye va kondane sila ki fè manèv
    mechanste a.
  kos-kos: LEUM GOD El insewowo sin mwet wo, a El lusla mwet su nunkauk in oru ma
    koluk.
  hbo-WLC: ט֗וֹב יָפִ֣יק רָ֭צוֹן מֵיְהוָ֑ה וְאִ֖ישׁ מְזִמּ֣וֹת יַרְשִֽׁיעַ׃
  ibo-ibo: Ezi mmadụ na-anata ihuọma site nʼaka Onyenwe anyị, ma onye na-atụpụta atụmatụ
    ọjọọ ka ọ na-ama ikpe.
  ory-ory: ସତ୍‍ଲୋକ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଅନୁଗ୍ରହ ପାଇବ, ମାତ୍ର କୁକଳ୍ପନାକାରୀକୁ ସେ ଦୋଷୀ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap a echeni eman mi aramasöch, nge a apwüngü eman aramas
    mi ekiekietä mine a ngau.
  rop-rop: Wal YAWEI det trubala God im brabli gudbinji langa gudbala pipul, bat im
    garra panishim detlot pipul hu oldei meigimbat plen blanga dum ola nogudwan ting.
  ukr-1871: Добрящий знайде в Господа ласку, а чоловіка підступного він осудить.
  deu-1951: Ein gütiger Mensch erlangt Gunst von dem HERRN; aber einen tückischen
    verurteilt er.
  eng-JPS: A good man shall obtain favour of the LORD; but a man of wicked devices
    will He condemn.
  srp-1865: Dobar èovjek dobija ljubav od Gospoda, a èovjeka zlikovca osuðuje.
  lug-lug: Omuntu omulungi aganja mu maaso ga Mukama, naye Mukama asalira omusango
    omuntu ow’enkwe.
  heb-heb: טוב יפיק רצון מיהוה ואיש מזמות ירשיע׃
  ben-IRV: সৎ লোক সদাপ্রভুর কাছে অনুগ্রহ পাবে; কিন্তু তিনি খারাপ পরিকল্পনাকারীকে দোষী
    করবেন।
  pan-pan: ਭਲੇ ਮਨੁੱਖ ਤੋਂ ਯਹੋਵਾਹ ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਪਰ ਬੁਰੀਆਂ ਜੁਗਤਾਂ ਬਣਾਉਣ ਵਾਲੇ ਨੂੰ ਉਹ
    ਦੋਸ਼ੀ ਠਹਿਰਾਉਂਦਾ ਹੈ।
  mya-JVB: သူတော် ကောင်းသည် ထာဝရဘုရား ရှေ့တော်၌ မျက်နှာ ရ တတ်၏။ မ ကောင်းသောအကြံကို
    ကြံစည်သော သူမူကား ၊ အပြစ် စီရင်တော်မူခြင်းကို ခံရ၏။
  tte-O: Tomo namwanamwana kani sagu ilobai Yeoba koina, na Yeoba kani tonaenaeli
    iyamaisali.
  tbg-tbg: Noravano Kotiva koqe aaraqaa ni vai vaiintira quahama amite vaira. Nai
    avu aatoqihairo vora qoraiqama amitaainara iri vai vaiintira Noravano Kotiva viraqaa
    uva vate vaira.
  hmo-hmo: Tau namona be Lohiabada dekena amo, hariharibada ia abia noho, to dika
    karaia totona ia laloa noho tauna, be Lohiabada ese dika tauna ia gwauraia noho.
  urd-urd: नेक आदमी ख़ुदावन्द का मक़बूल होगा, लेकिन बुरे मन्सूबे बाँधने वाले को वह
    मुजरिम ठहराएगा।
  rus-SYN: Добрый приобретает благоволение от Господа; а человека коварного Он осудит.
  bqc-SIM: Dii ì gbɛ̃maa wɛgwa, ãma ì yãda làasoovãidea.
  tcz-CHONGTHU: Mipha chun Yahweh Pakai lunglam atong jin, setna jeng tohgon neipa
    vang Yahweh Pakai in athetbol jin ahi.
  mar-mar: परमेश्वर चांगल्या मनुष्यास कृपा देतो, पण वाईट योजना करणाऱ्याला तो दोषी
    ठरवतो.
  hlt-THB: Thlakdyng ing Bawipa kawzeelnaak hu nawh, theem amak leek ak sai ing Bawipa
    kawsonaak zaawk kaw.
  qub-qub: Alli runataga Tayta Dios allimi yanapan. Mana allita rurayta yarpajcunatami
    ichanga castigan.
  bqp-bqp: Gbɛ̃ mana dì Dikiri pↄnna le, ama Dikiri dì yã da manafikidela.
  hat-hat: Seyè a kontan ak moun k'ap fè sa ki byen. Men, l'ap kondannen moun ki toujou
    sou plan.
  eng-BSB: The good man obtains favor from the LORD, but the LORD condemns a man who
    devises evil.
  tod-tod: Nu ʋagɔi ɠa ɗa Ɠɔoɠɔ GALAGI ná-undaanɛɛi zɔlɔɔ, kɛlɛ Ɠɔoɠɔ GALAGI ɠa ɗa
    naama nui ʋeelala, nii é kisiɛ ɲɔiti bosu.
  eng-WEBPB: A good man shall obtain favour from the LORD, but he will condemn a man
    of wicked plans.
  kbq-kbq: Knare zamavu'zamava'ma nehaza vahera, Ra Anumzamo'a avesi nezamanteanagi,
    havi zamavu'zmava'ma hunaku'ma retroma nehaza vahera, Ra Anumzamo'a haviza hu'naze
    huno huzmantegahie.
  nhe-BL: TOTECO quicualita se tlacatl tlen cuali. Pero TOTECO quitlalis tlatzacuiltilistli
    ipan nopa tlacatl tlen moilhuía tlen fiero huelis quichihuas.
  bus-bus: Gbɛ̃ maaa è Dii pↄnnaa e, mↄde Dii è yã da mↄnafikideela.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono uze'egatu ikatu ma'e wanehe. Umume'u uzepyk
    àwàm ikatu 'ym ma'e rehe ipuruapo wer ma'e wanehe.
  eng-DRA: 'He that is good, shall draw grace from the Lord: but he that trusteth
    in his own devices doth wickedly.'
