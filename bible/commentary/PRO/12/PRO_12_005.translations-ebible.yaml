verse: PRO.012.005
translations:
  mal-C: നീതിനിഷ്ഠരുടെ പദ്ധതികൾ ന്യായയുക്തം, എന്നാൽ ദുഷ്ടരുടെ ആലോചന വഞ്ചനാപരം.
  deu-TKW: Die Gedanken der Frommen sind auf Recht aus, die Anschläge der Gottlosen
    auf Betrug.
  lin-lin: Mabongisi ya bayengebene ezalaka ya sembo, kasi makanisi ya bato mabe ezalaka
    kaka lokuta.
  eng-LSV: The thoughts of the righteous [are] justice, || The counsels of the wicked—deceit.
  eng-GNV: 'The thoughtes of the iust are right: but the counsels of the wicked are
    deceitfull.'
  eng-WEBSTER: 'The thoughts of the righteous are right: but the counsels of the wicked
    are deceit.'
  nhw-BL: Se cuali masehuali moilhuía quichihuas catli xitlahuac, pero amo cuajcualme
    moilhuíaj quenicatza hueli tlacajcayahuase.
  swh-ONEN: Mipango ya mtu mwadilifu ni ya haki, bali ushauri wa mwovu ni udanganyifu.
  bba-bba: Gemɡibu bɑ rɑ n kɑsuwɑ bu ko dee dee, ɑdɑmɑ tɔn kɔ̃sobu bɑ rɑ n kɑsuwɑ
    bu ɡbɛni.
  eng-KJVCPB: 'The thoughts of the righteous are right: But the counsels of the wicked
    are deceit.'
  luo-luo: Chenro mar ngʼat makare nikare, to puonj mar joricho en wuondruok.
  meu-meu: Kara maoromaoro taudia edia lalo-hadai na mamaoro-mamaoro; kara dika taudia
    edia hahealo na mai hedibaḡanidia.
  npi-ULB: धर्मीका योजनाहरू न्यायपूर्ण हुन्छन्, तर दुष्‍टको सल्लाह छलपूर्ण हुन्छ ।
  yor-yor: Èrò àwọn olódodo tọ́, ṣùgbọ́n ìgbìmọ̀ ènìyàn búburú jẹ́ ẹ̀tàn.
  ind-ind: Orang benar membuat rencana yang adil. Nasihat orang jahat penuh dengan
    tipuan.
  pes-OPCB: انسان نیک فکرش پر از درستکاری است، اما فکر آدم بدکار انباشته از دروغ و
    نیرنگ است.
  tgl-ULB: Ang mga balakin ng lahat ng gumagawa ng tama ay makatarungan, ngunit ang
    payo ng masasama ay mapanlinlang.
  hui-hui: Wali agali mini tigabi karume mana tigabiru hangu bule manda bu haabo haga.
    Anigo wali agali mini kowi karume wali agali maru mo hondo holene tara tara mitangi
    biaabo haga ka.
  mya-mya: ဖြောင့်မတ်သော သူ၏အကြံသည် ဖြောင့်၏။ မတရားသော သူပေးသော အကြံမူကား မုသာဖြစ်၏။
  bod-N: དྲང་པོའི་འཆར་བཀོད་དྲང་བདེན་ཡིན༌ན་ཡང༌། །ངན་པའི་ཐབས་ཇུས་གཡོ་སྒྱུའི་སྦྱོར་བ༌ཡིན།།
  wsk-wsk: Kari ningo diram mu awiriya kote anapeya ningo bitirukko balso mu diram
    la beteso; bare kari memek nunga bala mu am kawel la.
  sna-sna: Urongwa hwomunhu akarurama hwakarurama, asi kurayira kwavakaipa kunonyengera.
  spa-BLM: Los pensamientos del justo son justos, pero el consejo de los malvados
    es engañoso.
  cac-cac: A eb' anima tojol spensar, an̈ej tojolal nab'il yuj eb'. Axo pax eb' chuc
    spensar jun, an̈ej ac'oj musansatil anima naan yuj eb'.
  swh-ULB: Mipango ya wale watendao haki ni adili, bali shauri la mwovu ni udanganyifu.
  bel-bel: Помыслы праведных - праўда, а намыслы бязбожных - падступнасьць.
  deu-ELBBK: Die Gedanken der Gerechten sind Recht, die Überlegungen der Gottlosen
    sind Betrug.
  mbb-OT: Hustu is ed-is-isipen te etew he metazeng, iyan, limbung mulà is idsambag
    te etew he mezaat is menge ulaula zin.
  mal-2015: നീതിമാന്മാരുടെ വിചാരങ്ങൾ ന്യായം, ദുഷ്ടന്മാരുടെ നിരൂപണങ്ങളോ ചതിവത്രെ.
  rmc-rmc: O lačhe gondoľinen, sar te kerel oda, so hin lačho, no o nalačhe ča roden,
    sar varekaha te thovel avri.
  pes-OPV: فکرهای عادلان انصاف است، اما تدابیرشریران فریب است.
  ron-1924: Гындуриле челор неприхэниць ну сунт декыт дрептате, дар сфатуриле челор
    рэй ну сунт декыт ыншелэчуне.
  ben-OBCV: ধার্মিকদের পরিকল্পনাগুলি ন্যায়সংগত, কিন্তু দুষ্টদের পরামর্শ প্রতারণাপূর্ণ।
  som-som: Kuwa xaqa ah fikirradoodu waa qumman yihiin, Laakiinse kuwa sharka leh
    taladoodu waa khiyaano.
  lat-VUC: Cogitationes justorum judicia, et consilia impiorum fraudulenta.
  eng-ASVBT: The thoughts of the righteous are just; But the counsels of the wicked
    are deceit.
  mna-mna: Wal ndeeŋeŋan na, lelen iurur pa koroŋ ambaimbaiŋan men. Mi wal sananŋan
    na, sombe tikamam peeze piti, nako tipasaana iti. Tana irao tendemeere ŋgar kizin
    na som.
  ita-1885: I pensieri de' giusti son dirittura; Ma i consigli degli empi son frode.
  eng-LXXUP: The thoughts of the righteous are true judgments; But ungodly men devise
    deceits.
  eng-ULB: The plans of the righteous are just, but the advice of the wicked is deceitful.
  spa-VBL: Las personas que hacen el bien, hacen planes justos, pero el consejo de
    los malvados es engañoso.
  fra-_FOB: Les pensées des justes ne sont que justice; mais les conseils des méchants
    ne sont que fraude.
  mal-mal: നീതിമാന്മാരുടെ വിചാരങ്ങൾ ന്യായം; ദുഷ്ടന്മാരുടെ നിരൂപണങ്ങളോ ചതിവത്രെ.
  urd-GVR: Rāstbāz ke ḳhayālāt munsifānā haiṅ jabki bedīnoṅ ke mansūbe farebdeh haiṅ.
  suz-BL: ठीक पाइब मुर आन मिम्‍शो ठीक बाक्‍ब। तन्‍न परमप्रभु यावे आ अरेशो मटीब आन
    अर्ती चहिं दूली बाक्‍ब।
  eng-NOY: The purposes of the righteous are just; The designs of the wicked are deceitful.
  ita-1927: I pensieri dei giusti sono equità, ma i disegni degli empi son frode.
  ckb-ckb: پلانی ڕاستودروستان دادپەروەرییە، بەڵام ڕاوێژی بەدکاران هەڵخەڵەتێنەرە.
  eng-BBE: The purposes of upright men are right, but the designs of evil-doers are
    deceit.
  kan-OKCV: ನೀತಿವಂತರ ಯೋಜನೆಗಳು ನ್ಯಾಯವಾಗಿವೆ; ದುಷ್ಟರ ಸಲಹೆ ಮೋಸಭರಿತ.
  tam-2017: நீதிமான்களுடைய நினைவுகள் நியாயமானவைகள்; துன்மார்க்கர்களுடைய ஆலோசனைகளோ
    வஞ்சனையுள்ளவைகள்.
  spa-RV-1909: Los pensamientos de los justos son rectitud; mas los consejos de los
    impíos, engaño.
  ron-BTF: Gândurile celor drepți sunt drepte, dar sfaturile celor stricați sunt înșelăciune.
  eng-WEBP: The thoughts of the righteous are just, but the advice of the wicked is
    deceitful.
  eng-FBV: Good people make plans that are fair, but the advice of the wicked is deceptive.
  nld-1939: Wat rechtvaardigen overleggen is recht, Wat bozen uitdenken bedrog.
  nch-BL: Se cuali masehuali moilhuía quichihuas cati xitahuac, pero amo cuajcualme
    moilhuíaj quenicatza hueli tacajcayahuase.
  vie-1934: Tư tưởng người nghĩa chỉ là công bình; Song mưu luận kẻ ác đều là giả
    dối.
  hin-CV: धर्मी की धारणाएं न्याय संगत होती हैं, किंतु दुष्ट व्यक्ति के परामर्श छल-कपट
    पूर्ण होते हैं.
  eng-OURB: The thoughts of the upright are mishpat ·just·, but the advice of the
    wicked is deceitful.
  spa-BES: Los propósitos de los hombres rectos son correctos, pero los designios
    de los malhechores son engaños.
  tdx-tdx: To ty fivetsevetse’ o vantañeo; fe mitarik’ an-dama ty fanoroa’ o lo-tserekeo.
  tha-KJV: ความคิดของคนชอบธรรมนั้นยุ​ติ​ธรรม แต่​คำหารือของคนชั่วร้ายนั้นหลอกลวง
  por-BR-2018: Os pensamentos dos justos são de bom juízo; mas os conselhos dos perversos
    são enganosos.
  deu-ELO: Die Gedanken der Gerechten sind Recht, die Überlegungen der Gesetzlosen
    sind Betrug.
  eng-WYC-2018: The thoughts of just men be dooms; and the counsels of wicked men
    be guileful. (The thoughts of the righteous be lawful; and the plans of the wicked
    be deceitful or and the advice of the wicked is deceptive.)
  epo-epo: La pensoj de virtuloj estas justeco; La meditado de malvirtuloj estas malico.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning oy-pikri durus ⱨɵküm qiⱪirar; Yamanlarning nǝsiⱨǝtliri
    mǝkkarliⱪtur.
  beo-beo: Moloidafa dunu da dilima moloi hou fawane hamosa. Be wadela:i dunu da dilima
    ogogosu hou fawane hamosa.
  tpi-OTNT: Ol stretpela man i tingting oltaim long mekim pasin i stret. Tasol ol
    man nogut i tingting oltaim long kain kain pasin bilong giamanim ol manmeri.
  hau-SA: Shirye-shiryen masu adalci daidai ne, amma shawarar mugaye ruɗu ne.
  uig-LAT: Heqqaniy ademning oy-pikri durus höküm chiqirar; Yamanlarning nesihetliri
    mekkarliqtur.
  nde-nde: Izimiso zabalungileyo ziqondile, kodwa izeluleko zababi ziyinkohliso.
  ton-ton: '‌ʻOku totonu ʻae ngaahi mahalo ʻae māʻoniʻoni: ka ko e ngaahi fakakaukau
    ʻae angahala ko e kākā ia.'
  ces-1613: Myšlení spravedlivých jsou pravá, rady pak bezbožných lstivé.
  eng-WMB: The thoughts of the righteous are just, but the advice of the wicked is
    deceitful.
  tam-TCV: நீதிமான்களின் திட்டங்கள் நியாயமானவை, ஆனால் கொடியவர்களின் ஆலோசனைகளோ வஞ்சனையானவை.
  ceb-ULB: Ang mga plano niadtong nagbuhat kung unsa ang husto matarong, apan malimbongon
    ang tambag sa daotan.
  pol-UBG: Myśli sprawiedliwych są prawe, a rady niegodziwych zdradliwe.
  urd-GVU: راست باز کے خیالات منصفانہ ہیں جبکہ بےدینوں کے منصوبے فریب دہ ہیں۔
  deu-1912: Die Gedanken der Gerechten sind redlich; aber die Anschläge der Gottlosen
    sind Trügerei.
  kan-2017: ಶಿಷ್ಟರ ಉದ್ದೇಶ ನ್ಯಾಯ, ದುಷ್ಟರ ಆಲೋಚನೆ ಮೋಸ.
  yap-yap: Girdi’ ni yul’yul’ e gimew ra puruy’ ni bfel’; ma be’ nib kireb e kemus
    ni ba’adag ni ngi i ban nigem.
  hlt-MCSB: Aka dueng tah kopoek tiktam tih, halang kah a niing tah thailatnah la
    poeh.
  mdy-ETH: ጎኔ ዓሲኮ ማሊሢ ፒዜኬ፤ ፑርቶ ዓሶኮ ዞራ ጋዓንቴ ጌሺሢኬ።
  kew-kew: Epe redepo ne aa-mere oro yalo epea pape madaa raaname waru omea. Go yapare
    wae kone sua waea pea aamere oro yalo yala poloa onaana kone mabebola pena wae
    pora mea watalo pea.
  twi-ASANTE: Teneneefoɔ nhyehyɛeɛ yɛ pɛ, na amumuyɛfoɔ afotuo yɛ nnaadaa.
  eng-WEBU: The thoughts of the righteous are just, but the advice of the wicked is
    deceitful.
  wal-wal: Xillotu qofai suure; shin iitatu zoree cimo.
  acu-NT: Aints pengker nintintin ainauka tuke pengkeran nintiminawai. Antsu pase
    aints ainauka chikich ainaun anangkataj tusar nintiminawai.
  spa-PDDPT: Los pensamientos de los justos son rectos, Pero los consejos de los impíos,
    engaño.
  gun-gun: Heko porã va'e ipy'a 'rã ha'evea rupi anho, ha'e rã heko vai va'e ma nhombotavya
    rupi rive 'rã nhomongeta.
  agu-BL: Yi e' balaj nak, ilenin na cho'c tan xtxumle'n yi balaj, ma yi e' mal nak,
    ntin na chitzan tan xtxumle'n e'chk takle'n yi chin juntlen nin.
  ilo-ULB: Dagiti panggep dagiti agar-aramid iti umno ket nalinteg, ngem ti pammagbaga
    dagiti nadangkes ket makaallilaw.
  kpg-kpg: Digau ala e haihai di tonu ga benebene goe hagahumalia, gei digau huaidu
    e hiihai hua e halahalau goe.
  uig-ARA: ھەققانىي ئادەمنىڭ ئوي-پىكرى دۇرۇس ھۆكۈم چىقىرار؛ يامانلارنىڭ نەسىھەتلىرى
    مەككارلىقتۇر.
  bps-bps: I fandam i to matlu gablà di demen to too tlu, bay i to sasè malak i demen
    to fagu di kafgawan.
  sus-sus: Mixi tinxinxie xa maɲɔxunyi fan, kɔnɔ mixi ɲaaxi xa marasi mixi madaxuma
    nɛ.
  pon-2006: Aramas lelepek kin lamalam mwahu ong uhk; aramas suwed akan kin men pitihiukete.
  ksd-ksd: A nuknuk i ra umana tena takodo i ko, Ma ra varvateten kai ra umana tena
    varpiam i vaongo ko.
  tur-YTC: Doğruların düşünceleri adildir, Ama kötülerin öğüdü aldatıcıdır.
  bel-N: Думкі праведных слушныя, намеры бязбожнікаў падступныя.
  grc-BRENT: Λογισμοὶ δικαίων κρίματα, κυβερνῶσι δὲ ἀσεβεῖς δόλους.
  ind-AYT: Rencana-rencana orang benar itu adil, tetapi nasihat orang fasik itu menipu.
  nya-nya: Maganizo a anthu olungama ndi owongoka, koma malangizo a anthu oyipa ndi
    achinyengo.
  hrv-hrv: Pravedničke su misli pravične, spletke opakih prijevarne.
  mps-mps: Te doloba pai bidi dabego sę yabo homu kolesaga te dolo naga dao. Tiali
    digi, te dwai sę ebo bidi dabego da, te sesemane sogo te we bidi tibo po ola
    maiabo haniani kolesaga yabo homu ebo dao.
  tpi-tpi: Ol stretpela man i tingting oltaim long mekim pasin i stret. Tasol ol man
    nogut i tingting oltaim long kain kain pasin bilong giamanim ol manmeri.
  dan-1931: Retfærdiges Tanker er Ret, gudløses Opspind er Svig.
  vie-OVCB: Người công chính giữ tâm tư hướng thiện; người ác gian nghĩ mưu kế gạt
    lừa.
  guj-2017: નેકીવાનના વિચાર ભલા હોય છે, પણ દુષ્ટોની સલાહ કપટભરી હોય છે.
  pon-2006A: Aramas lelepek kin lamalam mwahu ong uhk; aramas suwed akan kin men pitihiukete.
  por-BRBSL: Os pensamentos dos justos são justos, mas o conselho dos malvados é enganoso.
  swe-swe: Tankarna (planerna) hos de rättfärdiga är ärliga (pålitliga), men råden
    från de ogudaktiga (syndarna, kriminella) är bara svek (bedrägeri).
  cth-cth: Tamikalan pouknae teh a lan, hatei tamikathoutnaw e pouknae teh dumyennae
    doeh.
  twi-twi: Atreneefo nhyehyɛe yɛ pɛ, na amumɔyɛfo afotu yɛ nnaadaa.
  hlt-hlt: Aka dueng tah kopoek tiktam tih, halang kah a niing tah thailatnah la poeh.
  tbz-SIM: Bɛnitisɑ̀ɑ̀bɛ̀ kó mɛyɛ̀mmɛ̀ tu mɛsɑ̀ɑ̀mɛ̀ mmɛ, kɛ̀ bɛyɛibɛ kɔ̃mɛ tú mɛ̀ɛ̀
    ɔ̃ ndɔ́ kɛ́ciitɛ́.
  msy-2020: Gumazamizir aghuiba zurara arazir aghuir magh garibar bar gumazamizibar
    amuasa nɨghnɨsi. Ezɨ gumazamizir kuraba zurara gumazamizibagh ifarir arazibagh
    nɨghnɨsi.
  dop-dop: Tɑmpɑnɑ təŋʋɣʋ tɔm kɛ siɣisilɑɑ nɑ́ mɑɣɑsəɣɩ tɑm. Ɩlɛnɑ ɑsɑɣɑɑ nɑ́ɑ́ mɑɣɑsəɣɩ
    mpɑɑʋ ŋmɩɩləm tɔm.
  azb-azb: Salehlərin məqsədi ədalətdir, Şər insanların məsləhəti hiyləgərlikdir.
  eng-DBY: The thoughts of the righteous are right; the counsels of the wicked are
    deceit.
  hin-2017: धर्मियों की कल्पनाएँ न्याय ही की होती हैं, परन्तु दुष्टों की युक्तियाँ
    छल की हैं।
  wol-KYG: Ku jub, yoon lay mébét; ab soxor di lal pexey wor.
  bjr-bjr: Kuqaa anoona ufa qimariasa aiqama ainaina andeeqa nimaqeefaranoo. Manda
    oosana maree mariasa inni nikaru qiranara kai iridaqa.
  eng-YLT: The thoughts of the righteous [are] justice, The counsels of the wicked
    — deceit.
  kne-kne: Kosto din panggep di nalinteg, ngem sinisikap din panggep di makedse.
  eng-WYC-2017: The thoughts of just [or rightwise] men be dooms; and the counsels
    of wicked men be guileful.
  eng-WMBB: The thoughts of the righteous are just, but the advice of the wicked is
    deceitful.
  urd-GVH: रास्तबाज़ के ख़यालात मुंसिफ़ाना हैं जबकि बेदीनों के मनसूबे फ़रेबदेह हैं।
  rug-rug: Sari hiniva tadi tie toṉoto si gotogoto, ba sari binalabala vari tokae
    tadi tie kaleadi si na sinekesekei.
  gaz-gaz: Karoorri qajeeltotaa qajeelaa dha; gorsi jalʼootaa garuu gowwoomsaa dha.
  fra-LSG: Les pensées des justes ne sont qu’équité; Les desseins des méchants ne
    sont que fraude.
  yal-yal: Tinxin muxune miriyane findixi kiti kɛndɛn nan na. Koni muxu ɲaxine fe
    yitɔnxine yanfan nan tima.
  haw-1868: O ka manao ana o ka poe pono, aia ma ka hoopono; O ke kuka ana o ka poe
    hewa, aia ma ka hoopunipuni.
  arb-NAV: مَقَاصِدُ الصِّدِّيقِ شَرِيفَةٌ، وَتَدَابِيرُ الشِّرِّيرِ غَادِرَةٌ.
  ewe-ewe: Ame dzɔdzɔe ƒe ɖoɖowo toa mɔ ɖeka, ke ame vɔ̃ɖi ƒe aɖaŋuɖoɖo nye beble.
  eng-LEE: 'The thoughts of the righteous are justice: the best counsels of the wicked
    are deceit.'
  asm-FB: সত্যতাত চলা জনৰ পৰিকল্পনা ন্যায় হয়; কিন্তু দুষ্টলোকৰ উপদেশ প্ৰতাৰণাপূৰ্ণ।
  sus-A: مِشِ تِنشِنشِيٍ شَ مَحْشُنيِ قَن، كْنْ مِشِ حَاشِ شَ مَرَ سِ مِشِ مَدَشُمَ
    نّ.
  fra-SBL: Les pensées des justes sont justes, mais les conseils des méchants sont
    trompeurs.
  hbo-hbo: מַחְשְׁבֹ֣ות צַדִּיקִ֣ים מִשְׁפָּ֑ט תַּחְבֻּלֹ֖ות רְשָׁעִ֣ים מִרְמָֽה׃
  kik-kik: Mĩbango ya andũ arĩa athingu nĩ ya kĩhooto, no ũtaaro wa andũ arĩa aaganu
    nĩ wa maheeni.
  fra-NCL: Les pensées des justes sont l’équité ; les conseils des méchants, la fraude.
  cek-AK: Katoeng kami poekhaih loe toeng; toe kasae kaminawk ih lok loe alinghaih
    ah oh.
  cuk-cuk: Dule-innikidaed-e-igarmar-amiedi, ibmar-inniki-imakedgi binsaed. Dule-isgana-e-sunmakeddina,
    unnila emar-yardakedgi sunmaked.
  uig-CYR: Һәққаний адәмниң ой-пикри дурус һөкүм чиқирар; Яманларниң несиһәтлири мәккарлиқтур.
  tel-2017: నీతిమంతులు చెప్పే ఆలోచనలు న్యాయసమ్మతం. దుర్మార్గుల సలహాలు మోసంతో కూడినవి.
  hat-BSA: Panse a moun dwat yo jis; men konsèy a mechan yo se desepsyon.
  kos-kos: Mwet suwohs uh ac oru ma suwohs ac fal nu sum; mwet koluk elos kena kiapwekom.
  hbo-WLC: מַחְשְׁב֣וֹת צַדִּיקִ֣ים מִשְׁפָּ֑ט תַּחְבֻּל֖וֹת רְשָׁעִ֣ים מִרְמָֽה׃
  ibo-ibo: Echiche obi niile nke onye ezi omume bụ ihe ziri ezi, ma ndụmọdụ onye ajọ
    omume jupụtara nʼaghụghọ.
  ory-ory: ଧାର୍ମିକମାନଙ୍କର ସଂକଳ୍ପ ଯଥାର୍ଥ; ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କର ପରାମର୍ଶ ପ୍ରବଞ୍ଚନାଯୁକ୍ତ।
  chk-chk: Ekewe chon pwüng ra ekiekietä mine a pwüng, nge än ekewe aramasangau öüröür
    a atuputup.
  rop-rop: Detlot gudbala pipul oldei gibit feyago langa najalot pipul, bat detlot
    wikitwan pipul oldei meigimbat plen blanga trikimbat pipul.
  ukr-1871: Думки у праведних — про те, що правда, а задуми безбожних — зрада.
  deu-1951: Die Pläne der Gerechten sind richtig; aber die Ratschläge der Gottlosen
    sind trügerisch.
  eng-JPS: The thoughts of the righteous are right; but the counsels of the wicked
    are deceit.
  srp-1865: Misli su pravednijeh prave, a savjeti bezbožnijeh prijevara.
  lug-lug: Enteekateeka z’omutuukirivu ziba za mazima, naye amagezi g’abakozi b’ebibi
    ge bawa gaba ga bulimba.
  heb-heb: מחשבות צדיקים משפט תחבלות רשעים מרמה׃
  ben-IRV: ধার্ম্মিকদের পরিকল্পনা সব ন্যায্য, কিন্তু দুষ্টদের মন্ত্রণা ছলমাত্র।
  pan-pan: ਧਰਮੀਆਂ ਦੀਆਂ ਯੋਜਨਾਵਾਂ ਤਾਂ ਨਿਆਂ ਵਾਲੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਪਰ ਦੁਸ਼ਟਾਂ ਦੀਆਂ ਜੁਗਤਾਂ
    ਛਲ ਦੀਆਂ ਹੁੰਦੀਆਂ ਹਨ।
  mya-JVB: ဖြောင့်မတ် သောသူ ၏အကြံ သည် ဖြောင့် ၏။ မ တရားသောသူ ပေးသော အကြံ မူကား မုသာ
    ဖြစ်၏။
  tte-O: Todudulai kani siwalo yawasosi koliwo, na toyauyaule siya nuwanuwali lalakina
    tem simwakota koliwo.
  tbg-tbg: Avuqavu ni variaka ai koqemake uteta amitevara. Qora kaiqa vare variaka
    ai avu aato ami varia uvava una uvama vairo.
  hmo-hmo: Kara maoromaoro taudia edia laloa be maoromaoro, to kara dika taudia edia
    sisiba be mai koikoi danu.
  urd-urd: सादिक़ों के ख़यालात दुरुस्त हैं, लेकिन शरीरों की मश्वरत धोखा है।
  rus-SYN: Помышления праведных - правда, а замыслы нечестивых - коварство.
  bqc-SIM: Gbɛ̃maaↄ ìↄ yã́zɛde yá, gbɛ̃vãiↄ lɛdama mↄafili vĩ.
  tcz-CHONGTHU: Mikitah te tohgon chu adih a tanpeh ding, hinlah, lungthim dihloute
    thumop vang chu kijoulhepna jeng ahi.
  mar-mar: नीतिमानाच्या योजना यथान्याय असतात, पण दुष्टांचा सल्ला कपटाचा असतो.
  hlt-THB: Thlakdyng ak khawpoeknaak taw leek nawh, thlakche ak khawpoeknaak taw thailatnaak
    ni.
  qub-qub: Alli runacunaga alli cajcunallatami yarpan. Fiyucuna yarpashanmi ichanga
    llapanpis manacajlla.
  bqp-bqp: Gbɛ̃ mananↄ dì pɛ́ yãzɛdea, gbɛ̃ vãninↄ lɛ́damma manafiki vĩ.
  hat-hat: Yon nonm serye p'ap janm mete nan tèt li pou l' fè ou lenjistis. Men, mechan
    yo ap toujou chache twonpe ou.
  eng-BSB: The plans of the righteous are just, but the counsel of the wicked leads
    to deceit.
  tod-tod: Telebo nuiti ta-ɠisiɛiti ta faa zɔle faiti nɔ ʋa, kɛlɛ faa ɲɔu ɠɛ nuiti
    siɛ ʋelei ɠa nɔ ga yaavai.
  eng-WEBPB: The thoughts of the righteous are just, but the advice of the wicked
    is deceitful.
  kbq-kbq: Fatgo vahe'mo'ma antahi'zama retroma hania antahi'zamo'a, knare huno fatgo
    hu'ne. Hianagi havi zamavu'zamava nehanaza vahe'mo'zama, tami'naza antahi'zana,
    regavatga hugahaze.
  nhe-BL: Se cuali tlacatl moilhuía quichihuas tlen xitlahuac, pero ax cuajcualme
    moilhuíaj quejatza hueli tlacajcayahuase.
  bus-bus: Gbɛ̃ maaanↄ ègↄ̃ pɛɛ yãzɛdeea, gbɛ̃ zaaanↄ lɛ́damma mↄnafiki vĩ.
  gub-BL: Imunar 'ym ma'e wereko teko paw wemu'em 'ym pà a'e wà. Ikatu 'ym ma'e hemu'em
    amogwer wanupe tuweharupi wà.
  eng-DRA: 'The thoughts of the just are judgments: and the counsels of the wicked
    are deceitful.'
