verse: PRO.012.021
translations:
  mal-C: നീതിനിഷ്ഠർക്കു യാതൊരുവിധ അനർഥവും സംഭവിക്കുകയില്ല, എന്നാൽ ദുഷ്ടർ അനർഥംകൊണ്ടു
    നിറയും.
  deu-TKW: Dem Frommen stößt keinerlei Unheil zu, aber die Gottlosen sind voll Unglücks.
  lin-lin: Mabe moko te ekokomela bayengebene, kasi bato mabe bakotondisama na pasi.
  eng-LSV: No iniquity is desired by the righteous, || And the wicked have been full
    of evil.
  eng-GNV: 'There shall none iniquitie come to the iust: but the wicked are full of
    euill.'
  eng-WEBSTER: 'There shall no evil happen to the just: but the wicked shall be filled
    with mischief.'
  nhw-BL: Amo quipantise tlatzacuiltili catli monejnemiltíaj xitlahuac, pero miyac
    tlaohuijcayotl quipantise ipan ininnemilis amo cuajcualme.
  swh-ONEN: Hakuna dhara linalompata mwenye haki, bali waovu wana taabu nyingi.
  bba-bba: Kɔ̃sɑ ku rɑ ɡemɡii deemɛ, ɑdɑmɑ tɔn kɔ̃so u rɑ n nɔni sɔ̃ɔrewɑ.
  eng-KJVCPB: 'There shall no evil happen to the just: But the wicked shall be filled
    with mischief.'
  luo-luo: Onge gima rach manyalo biro ni ngʼat makare; to joricho ni kod thagruok
    mathoth.
  meu-meu: Hahedika ta se kaumu, kara maoromaoro taudia ediai, a kara dika taudia
    e hekwakwanai momomu.
  npi-ULB: धर्मात्मामाथि कुनै हानि आइपर्दैन, तर दुष्‍टचाहिँ कठिनाइहरूले भरिएको हुन्छ
    ।
  yor-yor: Ibi kì í ṣubú lu olódodo rárá ṣùgbọ́n ènìyàn búburú gba ìpín ìyọnu tiwọn.
  ind-ind: Orang benar akan terhindar dari persoalan, tetapi orang jahat akan dirundung
    masalah.
  pes-OPCB: هیچ بدی به خداشناسان نمی‌رسد، اما بدکاران همیشه گرفتار بلا می‌شوند.
  tgl-ULB: Walang karamdaman ang dumarating sa mga matuwid, pero ang masasama ay puno
    ng paghihirap.
  hui-hui: Wali agali mini tigabiwi karu ti kagoria genda mbira handa walia naholebira.
    Anigo wali agali ko biaga ti kagoria ko dewa wiaabo holebira.
  mya-mya: တရားသောသူ၌ အမင်္ဂလာမရောက်ရာ။ မတရားသော သူမူကား၊ အမင်္ဂလာနှင့်ပြည်ဝရလိမ့်မည်။
  bod-N: དྲང་པོའི་མགོ་ལ་བར་ཆད་མི་འབྱུང༌མོད། །འོན་ཀྱང་ངན་པས་དཀའ་སྡུག་ཚད་མེད༌མྱོང༌།།
  wsk-wsk: Kariimet ningo diram mu memek bo me nunga maguwuso; bare kariimet memek
    mu memek suen biya arigisan.
  sna-sna: Akarurama haangatongowirwi nezvakaipa, asi vakaipa vachava namatambudziko
    akavafanira.
  spa-BLM: Al justo no le sucederá ningún mal, pero los malvados se llenarán de maldad.
  cac-cac: A eb' vach' spensar, malaj chucal sja d'a yib'an̈ eb'. A eb' chuc jun,
    sja b'ulnaj juntzan̈ yaelal d'a yib'an̈ eb'.
  swh-ULB: Hakuna ugonjwa utakaowajia wale watendao haki, bali watu waovu watajazwa
    matatizo.
  bel-bel: Ня станецца праведніку ніякага ліха, а бязбожныя будуць напоўнены злом.
  deu-ELBBK: Dem Gerechten wird keinerlei Unheil widerfahren, aber die Gottlosen sind
    voller Unglück.
  mbb-OT: Wazà ebpekekaid te etew he metazeng, iyan, samuk mulà is egkeperateng te
    menge etew he mezaat is menge ulaula zan.
  mal-2015: നീതിമാന്നു ഒരു തിന്മയും ഭവിക്കയില്ല; ദുഷ്ടന്മാരോ അനർത്ഥംകൊണ്ടു നിറയും.
  rmc-rmc: Le lačheske pes na ačhela ňič nalačho, ale le nalačhes ela furt pharipen.
  pes-OPV: هیچ بدی به مرد صالح واقع نمی شود، اماشریران از بلا پر خواهند شد.
  ron-1924: Ничо ненорочире ну се ынтымплэ челуй неприхэнит, дар чей рэй сунт нэпэдиць
    де реле.
  ben-OBCV: কোনও অনিষ্টই ধার্মিকদের আতঙ্কগ্রস্ত করে না, কিন্তু দুষ্টদের অসুবিধা ভোগ
    করতে হয়।
  som-som: Sharna kan xaqa ah ku dhici maayo, Laakiinse kuwa sharka leh xumaan baa
    ka buuxsami doonta.
  lat-VUC: 'Non contristabit justum quidquid ei acciderit: impii autem replebuntur
    malo.'
  eng-ASVBT: There shall no mischief happen to the righteous; But the wicked shall
    be filled with evil.
  mna-mna: Tomtom ndeeŋeŋana na, koroŋ sa irao ipasaana kati na som. Mi wal sananŋan
    na, pataŋana ilolol zin.
  ita-1885: Niuna molestia avverrà al giusto; Ma gli empi saranno ripieni di male.
  eng-LXXUP: No injustice will please a just man; But the ungodly will be filled with
    mischief.
  eng-ULB: No ill comes on the righteous person, but wicked people are filled with
    difficulties.
  spa-VBL: A los que hacen el bien no les pasara ningún mal, pero los malvados están
    llenos de problemas.
  fra-_FOB: Aucun malheur n'arrivera au juste; mais les méchants seront accablés de
    maux.
  mal-mal: നീതിമാന് ഒരു തിന്മയും ഭവിക്കുകയില്ല; ദുഷ്ടന്മാർ അനർത്ഥംകൊണ്ട് നിറയും.
  urd-GVR: Koī bhī āfat rāstbāz par nahīṅ āegī jabki dukh taklīf bedīnoṅ kā dāman
    kabhī nahīṅ chhoṛegī.
  suz-BL: ठीक पाइब मुर आन कली श्‍येत मदुम्‍ब। तन्‍न परमप्रभु यावे आ अरेशो मटीब आन
    कली श्‍येतम गिल्‍शो बाक्‍नीम।
  eng-NOY: No evil shall happen to the righteous; But the wicked shall be filled with
    calamity.
  ita-1927: Nessun male incoglie al giusto, ma gli empi son pieni di guai.
  ckb-ckb: کەسی ڕاستودروست تووشی هیچ ناخۆشییەک نابێت، بەڵام بەدکاران پڕ دەبن لە خراپە.
  eng-BBE: No trouble will come to upright men, but sinners will be full of evil.
  kan-OKCV: ನೀತಿವಂತನಿಗೆ ಯಾವ ಕೇಡೂ ಸಂಭವಿಸದು, ಆದರೆ ದುಷ್ಟರು ಕೇಡಿನಿಂದ ತುಂಬಿಕೊಳ್ಳುವರು.
  tam-2017: நீதிமானுக்கு ஒரு கேடும் வராது; துன்மார்க்கர்களோ தீமையினால் நிறையப்படுவார்கள்.
  spa-RV-1909: 'Ninguna adversidad acontecerá al justo: mas los impíos serán llenos
    de mal.'
  ron-BTF: Niciun rău nu se va întâmpla celui drept, dar cei stricați vor fi umpluți
    cu ticăloșii.
  eng-WEBP: No mischief shall happen to the righteous, but the wicked shall be filled
    with evil.
  eng-FBV: No harm comes to the good, but trouble fills the wicked.
  nld-1939: Geen kwaad zal den rechtvaardige treffen, Maar de bozen worden door het
    ongeluk achtervolgd.
  nch-BL: Amo quipantise tatzacuiltili cati monejnemiltíaj xitahuac, pero miyac taohuijcayot
    quipantise ipan ininemilis amo cuajcualme.
  vie-1934: Chẳng một tai họa nào xảy đến cho người công bình; Song kẻ hung ác sẽ
    bị đầy đau đớn.
  hin-CV: धर्मी पर हानि का प्रभाव ही नहीं होता, किंतु दुर्जन सदैव संकट का सामना करते
    रहते हैं.
  eng-OURB: No vain striving of iniquity shall happen to the upright, but the wicked
    shall be filled with evil.
  spa-BES: No habrá problemas para los hombres rectos, sino que los pecadores se llenarán
    de maldad.
  tdx-tdx: Tsy mizò raty ty vantañe, fe lifo-kasotriañe ty tsereheñe.
  tha-KJV: ไม่มี​ความชั่วตกอยู่กับคนชอบธรรม แต่​คนชั่วร้ายจะเต็​มด​้วยความร้าย
  por-BR-2018: Nenhuma adversidade sobrevirá ao justos; mas os perversos se encherão
    de mal.
  deu-ELO: Dem Gerechten wird keinerlei Unheil widerfahren, aber die Gesetzlosen haben
    Übel die Fülle.
  eng-WYC-2018: Whatever befalleth to a just man, it shall not make him sorry; but
    wicked men shall be filled with evil. (Whatever befalleth to the righteous, shall
    not bring them sorrow, or grief; but the wicked shall be filled with evil.)
  epo-epo: Nenio malbona trafos virtulon; Sed la malvirtuloj havas plene da malbono.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning bexiƣa ⱨeq külpǝt qüxmǝs; Ⱪǝbiⱨlǝr bala-ⱪazaƣa qɵmülǝr.
  beo-beo: Wadela:lesisu da noga:idafa dunu ema hame doaga:sa. Be wadela:i hamosu
    dunu da mosolasu fawane ba:sa.
  tpi-OTNT: Ol stretpela man i no save painim trabel. Tasol ol man i save mekim pasin
    nogut i save kisim planti trabel.
  hau-SA: Ba wani lahanin da zai sami masu adalci, amma mugaye suna da nasu cike da
    wahala.
  uig-LAT: Heqqaniy ademning béshigha héch külpet chüshmes; Qebihler balayi’qazagha
    chömüler.
  nde-nde: Akukho ngozi ewela abalungileyo, kodwa izigangi zikhulelwa zinhlupho.
  ton-ton: '‌ʻOku ʻikai ha kovi ʻe hoko ki he angatonu: ka ʻe fakafonu ʻaki ʻae kovi
    ʻae angahala.'
  ces-1613: Nepotká spravedlivého žádná těžkost, bezbožní pak naplněni budou zlým.
  eng-WMB: No mischief shall happen to the righteous, but the wicked shall be filled
    with evil.
  tam-TCV: நீதிமான்களுக்கு ஒரு தீங்கும் நேரிடாது, ஆனால் கொடியவர்கள் தொல்லையினால் நிரப்பப்படுவார்கள்.
  ceb-ULB: Walay kasakit nga mahitabo niadtong nagbuhat ug matarong, apan ang tawong
    daotan napuno sa mga kalisdanan.
  pol-UBG: Sprawiedliwego nie spotka żadne zło, ale niegodziwi będą pełni nieszczęścia.
  urd-GVU: کوئی بھی آفت راست باز پر نہیں آئے گی جبکہ دُکھ تکلیف بےدینوں کا دامن کبھی
    نہیں چھوڑے گی۔
  deu-1912: Es wird dem Gerechten kein Leid geschehen; aber die Gottlosen werden voll
    Unglück sein.
  kan-2017: ಸಜ್ಜನರಿಗೆ ಯಾವ ಹಾನಿಯೂ ಸಂಭವಿಸದು, ದುರ್ಜನರಿಗೆ ಕೇಡು ತುಂಬಿ ತುಳುಕುವುದು.
  yap-yap: Dariy ban’en nib kireb nma buch rok e pi’in nib mat’aw, machane pi’in kireb
    e dariy ban’en rorad, go’ oloboch.
  hlt-MCSB: Aka dueng te boethae pakhat long khaw a cuhu thil moenih. Tedae halang
    rhoek tah boethae neh baetawt uh.
  mdy-ETH: ኮሺ ዓሲ ፔቴታዖ ፑርታ ባኣዚ ሄሉዋሴ፤ ፑርታ ዓሲኮ ጋዓንቴ ሜታ ሚርጋኔ፤ ዔያታ ዴንቃ ባኣዚያ ባኣሴ።
  kew-kew: Redepone aanumi pupitagi page ora nanoa epe oyae mealimi. Goa peme pare
    waea peme aanumiri nimumi wae pupitagi rado-rado adaapu neme.
  twi-ASANTE: Ɔhaw biara rento ɔteneneeni, nanso amanehunu mee amumuyɛfoɔ.
  eng-WEBU: No mischief shall happen to the righteous, but the wicked shall be filled
    with evil.
  wal-wal: Xillota metoi gakkenna; shin iitatussi metoppe attin, harabi de7enna.
  acu-NT: Pengker nintintin ainauka pasenaka wainkachartin ainawai. Antsu pase aints
    ainauka tuke itiurkachminnum pujusartin ainawai.
  spa-PDDPT: Ninguna iniquidad es deseada por el justo, Pero los perversos están llenos
    de mal.
  gun-gun: Heko porã va'e re mba'emo vai ndoikoi 'rã, ha'e rã heko vai va'e re ma
    imoingo axyarã rive 'rã ou.
  agu-BL: Yi e' yi jicyuch te'j cyajtza'kl, quil chiben cyera'tz tul il, poro yi e'
    mal nak, junit tir chicopon cyera'tz tk'ab yi e'chk il.
  ilo-ULB: Awan sakit a dumteng kadagiti agar-aramid iti umno, ngem napnoan iti rigat
    dagiti nadangkes a tattao.
  kpg-kpg: Digau ala e hai hegau donu hagalee tale gi nia mee huaidu, gei digau huaidu
    nadau mee i golo ai, ala hua go nia haingadaa.
  uig-ARA: ھەققانىي ئادەمنىڭ بېشىغا ھېچ كۈلپەت چۈشمەس؛ قەبىھلەر بالايىقازاغا چۆمۈلەر.
  bps-bps: Landè sasè mkel di to matlu, bay i to sasè gal nkel i samuk.
  sus-sus: Fe ɲaaxi yo mu tinxintɔɛ lima, kɔnɔ mixi ɲaaxie na nan tun sɔtɔma.
  pon-2006: Sohte mehkot suwed kin wiawihong aramas pwung kan, ahpw me suwed kan sohte
    kin ahneki mehkot pwe ihte kahpwal.
  ksd-ksd: Pa ta kaina magit na tadav ra tena takodo, Ma ga ra tena varpiam na tup
    ia.
  tur-YTC: Doğruya hiç zarar gelmez, Ama kötüler kötülükle dolar.
  bel-N: Не спаткае праведніка нічога благога, а ў бязбожніка будзе поўна няшчасьцяў.
  grc-BRENT: Οὐκ ἀρέσει τῷ δικαίῳ οὐδὲν ἄδικον, οἱ δὲ ἀσεβεῖς πλησθήσονται κακῶν.
  ind-AYT: Orang benar tidak akan menjumpai bahaya apa pun, tetapi orang fasik dipenuhi
    dengan kesusahan.
  eng-NNA: '...bad things always happens for a bad person.'
  nya-nya: Palibe choyipa chimene chimagwera munthu wolungama, koma munthu woyipa
    mavuto samuthera.
  hrv-hrv: Pravednika ne stiže nikakva nevolja, a opaki u zlu grcaju.
  mps-mps: Te doloba pai bidi dabe augwaliba te dobo sę pedalugobeo. Tiali goli,
    te dwai sę ebo kolesaga ebo bidi dabe da, augwaligo te dwai sęgę hauwa elalubo
    dao.
  tpi-tpi: Ol stretpela man i no save painim trabel. Tasol ol man i save mekim pasin
    nogut i save kisim planti trabel.
  dan-1931: Den retfærdige times der intet ondt, gudløse oplever Vanheld på Vanheld.
  vie-OVCB: Hoạn nạn lánh xa người công chính, tai vạ tìm đến người gian tà.
  guj-2017: સદાચારીને કંઈ નુકશાન થશે નહિ, પરંતુ દુષ્ટો મુશ્કેલીઓથી ભરેલા હોય છે.
  pon-2006A: Sohte mehkot suwed kin wiawihong aramas pwung kan, ahpw me suwed kan
    sohte kin ahneki mehkot pwe ihte kahpwal.
  por-BRBSL: Nenhuma maldade acontecerá aos justos, mas os ímpios devem ser cheios
    de maldade.
  swe-swe: Ingen ondska [som resultat från en ogudaktig livsstil] kan drabba den rättfärdige,
    men de ogudaktiga får uppleva mycket olycka (elände, bedrövelse, bekymmer, oro,
    plåga, sjukdom) [eftersom de medvetet har valt bort Gud].
  cth-cth: Tamikalan koe thoenae phat mahoeh, hatei tamikathout teh thoenae hoi a
    kawi han.
  twi-twi: Ɔhaw biara rento ɔtreneeni, nanso amanehunu mee amumɔyɛfo.
  hlt-hlt: Aka dueng te boethae pakhat long khaw a cuhu thil moenih. Tedae halang
    rhoek tah boethae neh baetawt uh.
  tbz-SIM: Mɛyɛi mmɑmɛ̀ í tuɔ̀kùní bɛnitisɑ̀ɑ̀bɛ̀, mɛ̀ tùɔ̀kùní bɛyɛibɛ mbɛ.
  msy-2020: Gumazamizir aghuiba osɨmtɨziba bativir puvatɨ. Ezɨ gumazamizir arazir
    kurabagh amiba, osɨmtɨzir avɨriba batifi.
  dop-dop: Mpusi nɔɣɔlʋ ɩɩ mɑkənɑ siɣisilu. Amɑ wɑhɑlɑnɑɑ nɑ́ nɩɩkɩ ɑsɑɣɑɑ.
  azb-azb: Saleh heç vaxt bəlaya düşməz, Pislərin başı bəla ilə dolu olar.
  eng-DBY: There shall no evil happen to a righteous [man]; but the wicked shall be
    filled with mischief.
  hin-2017: धर्मी को हानि नहीं होती है, परन्तु दुष्ट लोग सारी विपत्ति में डूब जाते
    हैं।
  wol-KYG: Ku jub du amu ay, ab soxor du tàggook musiba.
  bjr-bjr: Andeeqara fasiqa afaaqai sia mandainaina auqufuannoo. Mandainaina maree
    mariasa sia moo ainaina uaqeeidaqa misaki ummaara kai qumbiqanoo maridanoo.
  eng-YLT: No iniquity is desired by the righteous, And the wicked have been full
    of evil.
  kne-kne: Magay lawa ay mapasamak sin nalinteg, ngem din managbasol yan ad-adoy lawa
    ay pasamak sin biyag da.
  eng-WYC-2017: Whatever befalleth to a just [or rightwise] man, it shall not make
    him sorry [or sorrow]; but wicked men shall be filled with evil.
  eng-WMBB: No mischief shall happen to the righteous, but the wicked shall be filled
    with evil.
  urd-GVH: कोई भी आफ़त रास्तबाज़ पर नहीं आएगी जबकि दुख तकलीफ़ बेदीनों का दामन कभी
    नहीं छोड़ेगी।
  rug-rug: Loke ginugua kaleadi si kote ta evaṉa koa rini pu toṉoto, ba sari tie kaleadi
    si kote siṉi i na tinasuna.
  gaz-gaz: Qajeeltotatti miidhaan tokko iyyuu hin dhufu; hamoonni rakkinaan guutamu.
  fra-LSG: Aucun malheur n’arrive au juste, Mais les méchants sont accablés de maux.
  yal-yal: Fe ɲaxi yo mi tinxin muxune liyɛ. Koni fe ɲaxin nan muxu ɲaxin sɔtɔma han
    a wasa.
  haw-1868: Aole e loohia mai ka mea pono e ka poino; Aka, piha no ka poe hewa i na
    mea e ino ai.
  arb-NAV: لَا يُصِيبُ الصِّدِّيقَ سُوءٌ، أَمَّا الأَشْرَارُ فَيَحِيقُ بِهِمُ الأَذَى.
  ewe-ewe: Dzɔgbevɔ̃e medzɔna ɖe ame dzɔdzɔe dzi o, ke ame vɔ̃ɖiwo la, xaxa yɔa wo
    me fũu.
  eng-LEE: No wrong can come unawares to the righteous; but the wicked are full of
    evil.
  nna-nna: '...nyarra kurlujartinyngarra ngarrakuny jarrinyalu kurlujartinyku marrnguku.'
  asm-FB: সত্যতাত চলা জনলৈ কোনো ৰোগ নাহে; কিন্তু দুষ্টলোক সমস্যাৰে পৰিপূৰ্ণ হয়।
  sus-A: قٍ حَاشِ يٌ مُ تِنشِنتْي لِمَ، كْنْ مِشِ حَاشِيٍ نَ نَن تُن سْتْمَ.
  fra-SBL: Il n'arrive aucun malheur au juste, mais les méchants seront remplis de
    mal.
  hbo-hbo: לֹא־יְאֻנֶּ֣ה לַצַּדִּ֣יק כָּל־אָ֑וֶן וּ֝רְשָׁעִ֗ים מָ֣לְאוּ רָֽע׃
  kik-kik: Gũtirĩ ũũru ũngĩkora andũ arĩa athingu, no arĩa aaganu maiyũrĩtwo nĩ thĩĩna.
  fra-NCL: Aucun malheur n’arrive au juste, mais les méchants sont accablés de maux.
  cek-AK: Katoeng kaminawk khaeah sethaih pha mak ai; toe kasae kami loe tahamsethaih
    hoiah koi tih.
  cuk-cuk: Dule-innikidaedi, boniganse akar-guosulid. Dule-isganamardina, boniganse
    ibitomaloed.
  uig-CYR: Һәққаний адәмниң бешиға һеч күлпәт чүшмәс; Қәбиһләр балаю-қазаға чөмүләр.
  tel-2017: నీతిమంతులకు ఎలాంటి హానీ జరగదు. దుర్మార్గులను కష్టాలు వెంటాడుతుంటాయి.
  hat-BSA: Nanpwen mal ki rive moun dwat yo; men mechan yo plen ak twoub.
  kos-kos: Wangin ma koluk sikyak nu sin mwet suwoswos, a nu sin mwet koluk uh, ma
    koluk mukena pa sik nu selos.
  hbo-WLC: לֹא־יְאֻנֶּ֣ה לַצַּדִּ֣יק כָּל־אָ֑וֶן וּ֝רְשָׁעִ֗ים מָ֣לְאוּ רָֽע׃
  ibo-ibo: Ihe ọjọọ anaghị adakwasị onye ezi omume, ma ndị ajọ omume enwetala nsogbu
    ebe ọ dị ukwuu.
  ory-ory: ଧାର୍ମିକ ପ୍ରତି କୌଣସି ବିପଦ ଘଟିବ ନାହିଁ; ମାତ୍ର ଦୁଷ୍ଟ ଲୋକ ଅନିଷ୍ଟରେ ପରିପୂର୍ଣ୍ଣ
    ହେବ।
  chk-chk: Esor feiengau epwe tori ekewe chon pwüng, nge chomong osukosuk epwe tori
    ekewe aramasangau.
  rop-rop: Nomo enijing kaan ardim detlot gudbala men, bat detlot nogudwan men garra
    abumbat loda trabul.
  ukr-1871: Праведному біди нїякої не буде, а в беззаконників нещастя буде повно.
  deu-1951: Dem Gerechten kommt kein Übel von ungefähr; aber die Gottlosen sind voll
    Unglück.
  eng-JPS: There shall no mischief befall the righteous; but the wicked are filled
    with evil.
  srp-1865: Nikaka nesreæa neæe zadesiti pravednika, a bezbožnici æe se napuniti zla.
  lug-lug: Tewali kabi konna kagwa ku batuukirivu, naye abakozi b’ebibi tebaggwaako
    mitawaana.
  heb-heb: לא יאנה לצדיק כל און ורשעים מלאו רע׃
  ben-IRV: ধার্ম্মিকের কোনো অমঙ্গল ঘটে না; কিন্তু দুষ্টেরা সমস্যায় পূর্ণ হয়।
  pan-pan: ਧਰਮੀ ਉੱਤੇ ਕੋਈ ਬੁਰਿਆਈ ਨਹੀਂ ਪਵੇਗੀ, ਪਰ ਦੁਸ਼ਟ ਬਿਪਤਾ ਨਾਲ ਭਰੇ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: တရား သောသူ၌ အမင်္ဂလာ မ ရောက် ရာ။ မ တရားသော သူမူကား ၊ အမင်္ဂလာ နှင့်ပြည့်ဝ
    ရလိမ့်မည်။
  tte-O: Todudulai kani nige sisisilae, na tonaenaeli kani polowe sibaibaiwa silobaili.
  tbg-tbg: Avuqavu ni variaka variavaro qora haikavano kia vika ˻maahota˼ qoraiqama
    nimitaqiro vuanaro. Qora haika, vo haika vo haikavano vaaqu kaiqa vare variaka
    qaqiqai qoraiqama nimitaqiro vuanaro.
  hmo-hmo: Kara maoromaoro taudia dekenai dika ia vara noho lasi, to kara dika taudia
    be idia hekwakwanai momo noho.
  urd-urd: सादिक़ पर कोई आफ़त नहीं आएगी, लेकिन शरीर बला में मुब्तिला होंगे।
  rus-SYN: Не приключится праведнику никакого зла, нечестивые же будут преисполнены
    зол.
  bqc-SIM: Vãie lí gbɛ̃maa leo, gbɛ̃vãiↄ sↄ̃, taasi ì dańla.
  tcz-CHONGTHU: Mikitah chunga thilse alhung jipon, miphalou te chunga vang gim le
    hesohna jeng alhung jin ahi.
  mar-mar: नीतिमानावर संकटे येत नाहीत, परंतु दुर्जनावर अडचणी येतात.
  hlt-THB: Thlakdyng ak khanawh amak leek them ing am pha kawm saw, khawsak amak leekkhqi
    cetaw amak leek them ingawh bee kawm uh.
  qub-qub: Alli runaga imaypis manami ñacangachu. Fiyucunami ichanga imaypis mana
    allillaman chayaycan.
  bqp-bqp: Vãni ke dì gbɛ̃ mana lero, gbɛ̃ vãninↄ sↄ̃, yã dì dańla.
  hat-hat: Malè pa janm rive moun k'ap mache dwat. Men, pou mechan yo se apse sou
    klou.
  eng-BSB: No harm befalls the righteous, but the wicked are filled with trouble.
  tod-tod: Maanɔɠɔ nɔpɛ ge la zeelia telebo nui ma, kɛlɛ kpɔlɔi ɠa ɗa ɠɛ faa ɲɔu ɠɛ
    nuiti unma.
  eng-WEBPB: No mischief shall happen to the righteous, but the wicked shall be filled
    with evil.
  kbq-kbq: Fatgo vahe'mokizmirera hazenke zana omegahie. Hianagi havi zamavu'zamava'ene
    vahe'mokizmirera, hazenke zamo'a avitegahie.
  nhe-BL: Ax quipantise tlatzacuiltili tlen monejnemiltíaj xitlahuac, pero miyac tlaohuijcayotl
    quipantise ipan ininyolis ax cuajcualme.
  bus-bus: Zaa ke è gbɛ̃ maaa lero, gbɛ̃ zaaanↄ sↄ̃, yã è dańla.
  gub-BL: Ikatu 'ym ma'e nuzeapo kwaw awa imunar 'ym ma'e wanupe. Xo zawaiw katu haw
    zo uzeapo ikatu 'ym ma'e wanupe.
  eng-DRA: 'Whatsoever shall befall the just man. it shall not make him sad: but the
    wicked shall be filled with mischief.'
