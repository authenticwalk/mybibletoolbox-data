verse: PRO.012.023
translations:
  mal-C: വിവേകി പരിജ്ഞാനം തങ്ങളിൽത്തന്നെ അടക്കിവെക്കുന്നു, എന്നാൽ ഭോഷരുടെ ഹൃദയം അവിവേകം
    പുലമ്പുന്നു.
  deu-TKW: Ein kluger Mann hält zurück mit seiner Erkenntnis; aber der Thoren Herz
    schreit die eigne Narrheit aus.
  lin-lin: Moto ya mayele abombaka boyebi, kasi motema ya zoba etatolaka makambo ya
    bozoba.
  eng-LSV: A prudent man is concealing knowledge, || And the heart of fools proclaims
    folly.
  eng-GNV: 'A wise man concealeth knowledge: but the heart of the fooles publisheth
    foolishnes.'
  eng-WEBSTER: 'A prudent man concealeth knowledge: but the heart of fools proclaimeth
    foolishness.'
  nhw-BL: Se catli tlalnamiqui amo mohueyimati, niyon amo quinnextilis sequinoc nochi
    catli quimati. Pero catli huihuitique tlahuel mohueyimatij huan quiijtohuaj miyac
    tlamantli catli eli san se huihuiyotl.
  swh-ONEN: Mtu mwenye busara hujihifadhia maarifa yeye mwenyewe, bali moyo wa wapumbavu
    hububujika upumbavu.
  bba-bba: Bwisiɡii u ku rɑ win yɛ̃ru tɛrie, ɑdɑmɑ ɡɑri bɔkɔ u rɑ win ɡɑri bɑkɑru
    sɔ̃ɔsiwɑ.
  eng-KJVCPB: 'A prudent man concealeth knowledge: But the heart of fools proclaimeth
    foolishness.'
  luo-luo: Ngʼat mariek orito ngʼeyone e iye, to chuny joma ofuwo wuoyo ma ok opimo.
  meu-meu: Lalo-parara tauna ese ena diba e huniamu, a kavakava taudia ese edia kavakava
    e gwauraia hedinaraimu.
  npi-ULB: विवेकशील मानिसले आफ्नो ज्ञान लुकाएर राख्छ, तर मूर्खहरूको हृदयले मूर्खता
    प्रकट गर्छ ।
  yor-yor: Ènìyàn olóye fi ìmọ̀ rẹ̀ pamọ́ sínú ara rẹ̀ ṣùgbọ́n ọkàn ènìyàn búburú
    ń gbé ìwà òmùgọ̀ jáde.
  ind-ind: Orang bijak tidak memamerkan pengetahuannya, tetapi ucapan orang bebal
    justru menunjukkan kebodohannya.
  pes-OPCB: آدم عاقل علم و دانش خود را به نمایش نمی‌گذارد، ولی شخص نادان حماقت خود
    را آشکار می‌سازد.
  tgl-ULB: Itinatago ng taong maingat ang kaniyang kaalaman, pero ang puso ng hangal
    ay sumisigaw ng kamangmangan.
  hui-hui: Wali agalime mbirale bayale bulene mandabidaru abale latagi nahaga. Anigo
    wali agali mini nawi karume bi anda dewa howa laragola wali agalime ibunaga bi
    hale howa ibu agali mini nawi lulu ale ka manda biaga.
  mya-mya: ပညာသတိရှိသောသူသည် မိမိသိသောအရာ ကိုပင် ထိမ်ဝှက်တတ်၏။ မိုက်သောသူမူကား၊ မိမိစိတ်
    အလိုအလျောက်မိုက်သောသဘောကို ထင်ရှားပြတတ် ၏။
  bod-N: མཛངས་པས་རང་གི་ཤེས་ཡོན་སྦ་བྱེད་ཀྱང༌། །གླེན་པའི་སེམས་ཀྱིས་གླེན་རྟགས་སྟོན་པ༌ཡིན།།
  wsk-wsk: Kari sinar mu ko ikia ningo mu ninguru bitarso; bare kariimet ikia aora
    biya mu nunga kawel mu am ngual ngual balu sapasan.
  sna-sna: Munhu akachenjera anovanza zivo yake, asi mwoyo yamapenzi inotaura zvoupenzi.
  spa-BLM: El hombre prudente guarda sus conocimientos, pero el corazón de los necios
    proclama la necedad.
  cac-cac: A eb' jelan spensar, max yic'chaan̈ sb'a eb' yuj tas yojtac. Axo eb' malaj
    spensar jun, sch'oxel sman̈ pensaril eb'.
  swh-ULB: Mtu mwenye busara anasitiri maarifa yake, bali moyo wa wapumbavu hupiga
    yowe za kipumbavu.
  bel-bel: Чалавек разважлівы ўтойвае веды, а сэрца немысьляў выказвае дурасьць.
  deu-ELBBK: Ein kluger Mensch hält die Erkenntnis verborgen, aber das Herz der Toren
    ruft Narrheit aus.
  mbb-OT: Kenà ebpehivantug is etew he uluwanen mehitenged te netuenan din, piru is
    menge tulebung, ibpezalig dan mulà is tinulebung he menge vaal zan.
  mal-2015: വിവേകമുള്ള മനുഷ്യൻ പരിജ്ഞാനം അടക്കിവെക്കുന്നു; ഭോഷന്മാരുടെ ഹൃദയമോ ഭോഷത്വം
    പ്രസിദ്ധമാക്കുന്നു.
  rmc-rmc: O goďaver na vakerel sig, so džanel, ale o jilo le dilineskro čhivkerel
    avri o diliňipen.
  pes-OPV: مرد زیرک علم را مخفی می‌دارد، اما دل احمقان حماقت را شایع می‌سازد.
  ron-1924: Омул ынцелепт ышь аскунде штиинца, дар инима небунилор вестеште небуния.
  ben-OBCV: বিচক্ষণ লোকেরা তাদের জ্ঞান নিজেদের মধ্যেই সীমাবদ্ধ রাখে, কিন্তু মূর্খদের
    অন্তর মূর্খতা ফাঁস করে দেয়।
  som-som: Ninkii miyir lahu aqoontuu qariyaa, Laakiinse qalbiga nacasyadu wuxuu naadiyaa
    nacasnimo.
  lat-VUC: Homo versatus celat scientiam, et cor insipientium provocat stultitiam.]
  eng-ASVBT: A prudent man concealeth knowledge; But the heart of fools proclaimeth
    foolishness.
  mna-mna: Wal ta len ŋgar ambaiŋana na, sombe lelen iurur pa ŋgar sa, na irao tiso
    sorok pizin tomtom na som. Pa ŋgar kizin tana ko iur ŋonoono kek? Mi wal kankaanaŋan
    ta tizorzooro na, keten pitpit mi loŋa tizzwe ŋgar kizin talliŋana pizin tomtom.
  ita-1885: L'uomo avveduto copre la scienza; Ma il cuor degli stolti pubblica la
    follia.
  eng-LXXUP: An understanding man is a throne of wisdom; But the heart of fools shall
    meet with curses.
  eng-ULB: A prudent man conceals his knowledge, but the heart of fools shouts out
    folly.
  spa-VBL: Si eres prudente, no presumes de tu conocimiento; pero los tontos anuncian
    su estupidez.
  fra-_FOB: L'homme prudent cache ce qu'il sait; mais le cœur des insensés publie
    leur folie.
  mal-mal: വിവേകമുള്ള മനുഷ്യൻ പരിജ്ഞാനം അടക്കിവെക്കുന്നു; ഭോഷന്മാരുടെ ഹൃദയം ഭോഷത്തം
    പ്രസിദ്ധമാക്കുന്നു.
  urd-GVR: Samajhdār apnā ilm chhupāe rakhtā jabki ahmaq apne dil kī hamāqat buland
    āwāz se sab ko pesh kartā hai.
  suz-BL: निप्‍स पाइश्‍शो मुरुमी आ तुइश्‍शो मकोंइब। तन्‍न मूर्खमी मूर्ख लोव़ पाइब।
  eng-NOY: A prudent man concealeth his knowledge; Bur the heart of fools proclaimeth
    their foolishness.
  ita-1927: L’uomo accorto nasconde quello che sa, ma il cuor degli stolti proclama
    la loro follia.
  ckb-ckb: مرۆڤی ژیر زانیارییەکەی دەپارێزێت، دڵی گێلەکانیش گێلایەتی دەردەبڕێت.
  eng-BBE: A sharp man keeps back his knowledge; but the heart of foolish men makes
    clear their foolish thoughts.
  kan-OKCV: ಜಾಣನು ತನ್ನ ಜ್ಞಾನವನ್ನು ಗುಪ್ತಪಡಿಸುತ್ತಾನೆ; ಆದರೆ ಮೂರ್ಖನ ಹೃದಯವು ಮೂರ್ಖತನವನ್ನು
    ಹೇಳುತ್ತದೆ.
  tam-2017: விவேகமுள்ள மனிதன் அறிவை அடக்கிவைக்கிறான்; மூடர்களுடைய இருதயமோ மதியீனத்தைப்
    பிரபலப்படுத்தும்.
  spa-RV-1909: 'El hombre cuerdo encubre la ciencia: mas el corazón de los necios
    publica la necedad.'
  ron-BTF: Un om chibzuit ascunde cunoaștere, dar inima proștilor vestește nechibzuință.
  eng-WEBP: A prudent man keeps his knowledge, but the hearts of fools proclaim foolishness.
  eng-FBV: If you're sensible, you don't show off your knowledge, but stupid people
    announce their stupidity.
  nld-1939: Een wijze houdt zijn wetenschap voor zich, Een dwaas loopt met zijn domheid
    te koop.
  nch-BL: Se cati talnamiqui amo mohueyimati, yon amo quinextilía sequinoc nochi cati
    quimati. Pero cati huihuitique tahuel mohueyimatij huan quiijtohuaj miyac tamanti
    huihuiyot.
  vie-1934: Người khôn khéo giấu điều mình biết; Còn lòng kẻ ngu muội xưng ra sự điên
    dại mình.
  hin-CV: चतुर व्यक्ति ज्ञान को प्रगट नहीं करता, किंतु मूर्ख के हृदय मूर्खता का प्रसार
    करता है.
  eng-OURB: A prudent man keeps his knowledge, but the hearts of fools proclaim foolishness.
  spa-BES: Un hombre prudente retiene su conocimiento; pero el corazón de los hombres
    necios deja en claro sus tontos pensamientos.
  tdx-tdx: Mañaja hihitse ty hendre, fe mitazataza hagegeañe ty tron-dagola.
  tha-KJV: คนที​่​หยั่งรู้​ย่อมเก็บความรู้​ไว้ แต่​ใจคนโง่ป่าวร้องความโง่​เขลา
  por-BR-2018: O homem prudente é discreto em conhecimento; mas o coração dos tolos
    proclama a loucura.
  deu-ELO: Ein kluger Mensch hält die Erkenntnis verborgen, aber das Herz der Toren
    ruft Narrheit aus.
  eng-WYC-2018: A fell man covereth knowing; and the heart of unwise men stirreth
    folly. (A clever person concealeth his knowledge; but the unwise tell out their
    foolishness.)
  epo-epo: Saĝa homo kaŝas scion; Sed la koro de malsaĝuloj elkrias malsaĝecon.
  uig-PIN: Pǝmlik adǝm bilimini yoxurar; Biraⱪ ǝhmǝⱪ nadanliⱪini jakarlar.
  beo-beo: Asigi dawa:su noga:i dunu da ilia dawa:i liligi bagade hame sia:sa. Be
    gagaoui dunu da bagade sia:beba:le, ilia hame dawa:su hou eno dunuma olelesa.
  tpi-OTNT: Man i save long gutpela pasin bilong mekim ol samting, em i no save autim
    kwik gutpela tingting bilong en. Tasol man i no gat gutpela tingting, em i save
    mauswara moa yet. Tasol ol manmeri i harim tok bilong en na ol i save em i olsem
    longlong man.
  hau-SA: Mai la’akari kan kiyaye saninsa wa kansa, amma zuciyar wawa kan yi ta tallar
    wawanci.
  uig-LAT: Pemlik adem bilimini yoshurar; Biraq exmeq nadanliqini jakarlar.
  nde-nde: Umuntu olengqondo kazitshengiseli ulwazi lwakhe, kodwa iziwula ziyabutshengisela
    ubuthutha bazo.
  ton-ton: '‌ʻOku fakafufū ʻe he tangata fakamākukanga ʻa ʻene ʻilo: ka ʻoku fakahā
    ʻe he loto ʻoe vale ʻae vale.'
  ces-1613: Èlověk opatrný tají umění, ale srdce bláznů vyvolává bláznovství.
  eng-WMB: A prudent man keeps his knowledge, but the hearts of fools proclaim foolishness.
  tam-TCV: விவேகமுள்ள மனிதர்கள் தன் அறிவைத் தனக்குள்ளே வைத்திருக்கிறார்கள்; ஆனால்
    மூடர்களின் இருதயமோ மூடத்தனத்தை வெளிப்படுத்தும்.
  ceb-ULB: Ang maalamon nga tawo nagtago sa iyang kahibalo, apan ang kasingkasing
    sa mga buangbuang nagasinggit sa binuang.
  pol-UBG: Człowiek roztropny ukrywa wiedzę, a serce głupich rozgłasza głupotę.
  urd-GVU: سمجھ دار اپنا علم چھپائے رکھتا جبکہ احمق اپنے دل کی حماقت بلند آواز سے
    سب کو پیش کرتا ہے۔
  deu-1912: Ein verständiger Mann trägt nicht Klugheit zur Schau; aber das Herz der
    Narren ruft seine Narrheit aus.
  kan-2017: ಜಾಣನು ತನ್ನ ಜ್ಞಾನವನ್ನು ಗುಪ್ತಪಡಿಸುವನು, ಮೂಢರ ಮನಸ್ಸು ಮೂರ್ಖತನವನ್ನು ಪ್ರಕಟಿಸುವುದು.
  yap-yap: Girdi’ nib tamilngan’ e yad ma th’ab gulungrad ko n’en ni yad manang, ma
    pi’in pinat e yad ma gagyelnag farad manan’.
  hlt-MCSB: Aka thaai hlang long tah mingnah te a tuem tih, aka ang kah lungbuei long
    tah a anglat te a yan.
  mdy-ETH: ማሊ ጶቂሣ ዓሳ «ኑ ዔራኬ» ጌይ ጌይ ፔና ኬኤዙዋሴ፤ ዔኤዮ ዓሳ ጋዓንቴ «ኑ ዔራኬ» ጌይፆና ፔኤኮ ዔኤያቶ ፔጋሲ
    ዻዋኔ።
  kew-kew: Aa meda nipumi epe aanu puayare nipuna epe kone epea luabu aipapulu ratea.
    Goa pea pare aa meda nipu epe kone-nai pa wae-kone rubitabe aa nipumi yaa agaa
    adaapupe madu koyoata. Goa pea pare onaa luabumi nipuna agaa pagoa go aa-re maeyae
    aa-rupa pia teme.
  twi-ASANTE: Ɔnifirafoɔ mmɔ ne nimdeɛ ho dawuro na nkwaseafoɔ akoma da agyimisɛm
    adi.
  eng-WEBU: A prudent man keeps his knowledge, but the hearts of fools proclaim foolishness.
  wal-wal: Cincca asi ba eraa qottees; shin eeyyati bantta eeyyatettaa yootoosona.
  acu-NT: Aints ainau iniinam, nintipka ni nekamurin etserniayi. Tura aints nintimchawa
    nuka iniinachmaitiatang pachitsuk nangkami chichaawitai.
  spa-PDDPT: El hombre prudente encubre su conocimiento, Pero el corazón de los necios
    proclama su necedad.
  gun-gun: Hi'arandu va'e ndoikuaa ukapa rei 'rã mba'emo oikuaa va'e, ha'e rã hi'arandu
    e'ỹ va'e ma oexa ukapa vyvoi 'rã o'arandu e'ỹa.
  agu-BL: Yi e' yi at balaj cyajtza'kl qui na cyocsaj quib nim tu chitxumu'n, poro
    yi e' yi tze'tzuj chitxumu'n, wi'nin na cyocsaj quib nim tu chiya'pl.
  ilo-ULB: Ilemlemmeng ti manakem a tao ti kinalaingna, ngem agpukpukkaw iti minamaag
    ti puso dagiti maag.
  kpg-kpg: Nia daangada kabemee hagalee leelee i nadau mee ala e iloo, gei digau dadaulia
    e hagamodongoohia nadau de iloo nia mee.
  uig-ARA: پەملىك ئادەم بىلىمىنى يوشۇرار؛ بىراق ئەخمەق نادانلىقىنى جاكارلار.
  bps-bps: I to fulung mebe i kton laan fdag i gnadean, bay i to là fulung faldam
    balingan fdilè i klandè gnadean fagu ditaluan.
  sus-sus: Lɔnnila a xa lɔnni masen tɛmui kolon, lɔnnitare tan a xa daxuɲa nan ifalama
    a xui itexi ra.
  pon-2006: Aramas loalokong sohte kin mweseiseiki dahme re ese, ahpw me pweipwei
    kan kin kasalehda arail soaloalokong.
  ksd-ksd: A tutana i minana i ive kana kabinana, Ma ga ra nuknuk i ra umana papaua
    i varvarvai ta ra magit na papaua.
  tur-YTC: Sağduyulu kişi bilgisini korur, Ama akılsızların yürekleri ahmaklıklarını
    beyan eder.
  bel-N: Чалавек разумны прыхоўвае веданьне, а сэрца дурняў абвяшчае глупства.
  grc-BRENT: Ἀνὴρ συνετὸς θρόνος αἰσθήσεως, καρδία δὲ ἀφρόνων συναντήσεται ἀραῖς.
  ind-AYT: Orang bijak menyimpan pengetahuan, tetapi hati orang bodoh menyerukan kebodohan.
  nya-nya: Munthu wochenjera amabisa nzeru zake, koma munthu wopusa amaonetsa uchitsiru
    wake poyera.
  hrv-hrv: Promišljen čovjek prikriva svoje znanje, a srce bezumničko razglašuje svoju
    ludost.
  mps-mps: Te wiegi yai sę yabo kolesaga koneai bidigo, agai te aga wiegi yai homu
    elalubo te polo tama me pusugobeo. Tiali goli, te wiegi yai homu meni yai bidigo
    da, agai po te ąį bole tulalubo tiwai umabo yaibao. Tiali goli, te agai po odobo
    we bidi dabe da, te augwaligo koneama, te aga kolesaga umuna sai bidi tiwai da
    wabo dao.
  tpi-tpi: Man i save long gutpela pasin bilong mekim ol samting, em i no save autim
    kwik gutpela tingting bilong en. Tasol man i no gat gutpela tingting, em i save
    mauswara moa yet. Tasol ol manmeri i harim tok bilong en na ol i save em i olsem
    longlong man.
  dan-1931: Den kloge dølger sin Kundskab, Tåbers Hjerte udråber Dårskab.
  vie-OVCB: Người khôn chẳng khoe khoang tri thức, người khờ thường bộc lộ dại dột.
  guj-2017: ડાહ્યો પુરુષ ડહાપણને છુપાવે છે, પણ મૂર્ખ પોતાની મૂર્ખાઈ જાહેર કરે છે.
  pon-2006A: Aramas loalokong sohte kin mweseiseiki dahme re ese, ahpw me pweipwei
    kan kin kasalehda arail soaloalokong.
  por-BRBSL: Um homem prudente mantém seu conhecimento, mas os corações dos tolos
    proclamam loucuras.
  swe-swe: En förståndig (välbetänkt, försiktig, aktsam) människa stoltserar inte
    med sin kunskap, medan dårars hjärtan ropar (skriker) ut sin dårskap (oförstånd,
    galenskap).
  cth-cth: Kho ka pouk thai e tami ni teh a panue e patenghai a hro rah, hatei tamipathu
    e lungthin ni teh pathunae dueng doeh a pâpho.
  twi-twi: Ɔtreneeni mmɔ ne nimdeɛ ho dawuru nanso ɔkwasea koma da agyimisɛm adi.
  hlt-hlt: Aka thaai hlang long tah mingnah te a tuem tih, aka ang kah lungbuei long
    tah a anglat te a yan.
  tbz-SIM: Wèè ciì ò í pɔtì o ciì, kuyɛìnkù kuù bɛnkú ku yɛìntì.
  msy-2020: Gumazim bizibar amuamin nɨghnɨzir aghuim gɨfo, a zuamɨra uan nɨghnɨzir
    aghuimɨn gun mɨgeir puvatɨ. Ezɨ gumazim nɨghnɨzir aghuiba puvatɨ, a puram akam
    arai. Ezɨ gumazamiziba an akaba baragha egha me fo, a mati gumazir akam araim.
  dop-dop: Nyʋɣʋ tɑɑ mɑɣɑsəm tʋ nɑ́ ŋmɛsəɣɩ ɩ nyəm tɔm kɛ́. Amɑ kʋmɛlɛŋ nɑ́ yɑsəɣɩ
    kʋ kʋmɛlɛntʋ.
  azb-azb: Uzaqgörən bildiyini özü üçün saxlar, Axmaq qəlbinin səfehliyini hamıya
    yayar.
  eng-DBY: A prudent man concealeth knowledge; but the heart of the foolish proclaimeth
    folly.
  hin-2017: विवेकी मनुष्य ज्ञान को प्रगट नहीं करता है, परन्तु मूर्ख अपने मन की मूर्खता
    ऊँचे शब्द से प्रचार करता है।
  wol-KYG: Nit ku ñaw day xam, ba ca; ab dof siiwal waxi dofam.
  bjr-bjr: Irirana faqaasa nári iria ufana rafaaqafusee maridaqa. Furufarirausa nári
    furufarirana faaqa quqasaida nimidaqa.
  eng-YLT: A prudent man is concealing knowledge, And the heart of fools proclaimeth
    folly.
  kne-kne: Din naannad yan adi na dad-aten din ammo na, ngem din naong-ong yan ingalawngaw
    na din magay silbi na.
  eng-WYC-2017: A fell man covereth knowing; and the heart of unwise men stirreth
    folly.
  eng-WMBB: A prudent man keeps his knowledge, but the hearts of fools proclaim foolishness.
  urd-GVH: समझदार अपना इल्म छुपाए रखता जबकि अहमक़ अपने दिल की हमाक़त बुलंद आवाज़ से
    सबको पेश करता है।
  rug-rug: Sa tie gilae si lopu tozi lamae ni sari nana tinumatumae, ba sa tie duvili
    si va titie ni sari nana pinupuhu.
  gaz-gaz: Namni hubataan beekaa taʼuu isaa dhokfata; gowwoonni garuu gowwummaa isaanii
    labsu.
  fra-LSG: L’homme prudent cache sa science, Mais le cœur des insensés proclame la
    folie.
  yal-yal: Xaxilimana a kolonna luxunma nɛn. Koni xaxilitarene e daxuyaan nawangama
    nɛn.
  haw-1868: O ke kanaka noeau, e waiho ana ia ia ka ike; O ka naau o na naaupo, hoike
    wale no ia i ka lapuwale.
  arb-NAV: الْعَاقِلُ يَحْتَفِظُ بِعِلْمِهِ، وَقُلُوبُ الْجُهَّالِ تَفْضَحُ مَا فِيهَا
    مِنْ سَفَاهَةٍ.
  ewe-ewe: Nunyala mekɔa nu le sidzedze si su esi la dzi o, ke bometsilawo ƒe dzi
    ɖea gbeƒã woƒe bometsitsi.
  eng-LEE: A prudent man concealeth [his] knowledge; but the heart of fools proclaimeth
    [their] folly.
  asm-FB: দূৰদৰ্শী লোকে জ্ঞান গুপুতে ৰাখে; কিন্তু অজ্ঞানীৰ মনে নিৰ্বুদ্ধিতা প্ৰকাশ
    কৰে।
  sus-A: لْننِلَ عَ شَ لْننِ مَسٍن تّمُي كٌلٌن، لْننِتَرٍ تَن عَ شَ دَشُحَ نَن عِقَلَمَ
    عَ شُي عِتٍشِ رَ.
  fra-SBL: L'homme prudent garde son savoir, mais le cœur des insensés proclame la
    folie.
  hbo-hbo: אָדָ֣ם עָ֭רוּם כֹּ֣סֶה דָּ֑עַת וְלֵ֥ב כְּ֝סִילִ֗ים יִקְרָ֥א אִוֶּֽלֶת׃
  kik-kik: Mũndũ mũbaarĩrĩri nĩahithaga ũmenyi wake, no ngoro cia andũ arĩa akĩĩgu
    ĩmemerekagia ũrimũ.
  fra-NCL: L’homme prudent cache sa science, mais le cœur de l’insensé publie sa folie.
  cek-AK: Palungha kami loe panoekhaih to angphat; toe amthu ih palungthin mah loe
    amthuhaih to amtuengsak.
  cuk-cuk: Dule-binsaed-nikarbadi, ibmar-wisirba na san-imaksulid. Dule-binsaed-sulidaeddina,
    galagwensulidaed na oyoged.
  uig-CYR: Пәмлик адәм билимини йошурар; Бирақ ахмақ наданлиғини җакалар.
  tel-2017: వివేకం ఉన్నవాడు తన ప్రతిభను దాచిపెడతాడు. తెలివితక్కువ వాళ్ళు తమ మూర్ఖత్వాన్ని
    బయట పెడతారు.
  hat-BSA: Yon moun pridan kache sa li konnen; men kè moun san konprann pale jis nan
    foli.
  kos-kos: Sie mwet etu nunak el mislana ke etu lal, a mwet lalfon uh arulana fahkak
    nikin lalos.
  hbo-WLC: אָדָ֣ם עָ֭רוּם כֹּ֣סֶה דָּ֑עַת וְלֵ֥ב כְּ֝סִילִ֗ים יִקְרָ֥א אִוֶּֽלֶת׃
  ibo-ibo: Onye nwere uche na-edebe ihe ọmụma ha nye onwe ha, ma onye nzuzu na-agbasa
    enweghị uche ya nʼanwụ.
  ory-ory: ଚତୁର ଲୋକ ଜ୍ଞାନ ଆଚ୍ଛାଦନ କରେ; ମାତ୍ର ମୂର୍ଖମାନଙ୍କର ମନ ଅଜ୍ଞାନତା ପ୍ରକାଶ କରେ।
  chk-chk: Ekewe aramas mi mirit resap pwärala ar silelap, nge ekewe mi tiparoch ra
    asilefeili ar umwes.
  rop-rop: Detlot sabibala pipul nomo toktok blanga wanim olabat sabi, bat detlot
    nogudbala pipul oldei shoumbat ola nogudwan ting dei oldei dumbat.
  ukr-1871: Розсудливий чоловік ховає мовчки знаннє, дурного ж серце виголошує дурноту.
  deu-1951: Ein kluger Mensch verbirgt sein Wissen; aber das Herz des Narren schreit
    die Narrheit aus.
  eng-JPS: A prudent man concealeth knowledge; but the heart of fools proclaimeth
    foolishness.
  srp-1865: Pametan èovjek pokriva znanje, a srce bezumnijeh razglašuje bezumlje.
  lug-lug: Omuntu omutegeevu talaga nnyo by’amanyi, naye abasirusiru balaga obutamanya
    bwabwe.
  heb-heb: אדם ערום כסה דעת ולב כסילים יקרא אולת׃
  ben-IRV: বুদ্ধিমান লোক জ্ঞান গোপন রাখে; কিন্তু নির্বোধদের হৃদয় নির্বোধের মত চিত্কার
    করে।
  pan-pan: ਸਿਆਣਾ ਮਨੁੱਖ ਗਿਆਨ ਨੂੰ ਲੁਕਾਈ ਰੱਖਦਾ ਹੈ, ਪਰ ਮੂਰਖ ਦਾ ਦਿਲ ਮੂਰਖਤਾਈ ਦਾ ਪ੍ਰਚਾਰ ਕਰਦਾ
    ਹੈ।
  mya-JVB: ပညာ သတိရှိသောသူ သည် မိမိသိ သောအရာ ကိုပင်ထိမ်ဝှက် တတ်၏။ မိုက် သောသူမူကား
    ၊ မိမိစိတ် အလိုအလျောက်မိုက် သောသဘောကို ထင်ရှား ပြတတ် ၏။
  tte-O: Tomo sanasanapuna ana katai igite-kalatan iboma kaiwena, na toyauyaule katena
    ikalapowon nuwatu yauyauleli kolili kabo iedeedede-yagili na tomo sibenalan.
  tbg-tbg: Avu aato vataava vo okara vo okara nai avu aatoqi iritaira kia vuruvi virivi
    tiva nimiraitiro, viva tiremakero vaiharo vi uvara iriqiro vi vaira. Kia avu aato
    vataaka nái hampi uva iritaara vaaka vuruvi virivi tiva nimi variara.
  hmo-hmo: Aonega taudia ese edia diba idia hunia noho, to kavakava taudia ese, edia
    kavakava idia gwauraia hedinarai noho.
  urd-urd: होशियार आदमी 'इल्म को छिपाता है, लेकिन बेवक़ूफ़ का दिल बेवक़ूफ़ी का 'ऐलान
    करता है।
  rus-SYN: Человек рассудительный скрывает знание, а сердце глупых высказывает глупость.
  bqc-SIM: Laaide ìↄ a dↄ̃a kũa a sↄ̃u, sↄũ ì yãfaasai kpàwakɛ.
  tcz-CHONGTHU: Miching hon achih-nau kiletsahpi louvin aum jiuvin, mingol hon vang
    angolnau chu aphongjal le-jitauve.
  mar-mar: शहाणा मनुष्य आपले ज्ञान गुप्त ठेवतो, पण मूर्खाचे हृदय मूर्खपणा ओरडून सांगते.
  hlt-THB: Thlakcyi ing cyihnaak thuh nawh. Thlakqaw kawlung ingtaw qawnaak dang sak
    hy.
  qub-qub: Yachajcunaga imano yachashantapis manami willacunchu. Mana tantiyaj runami
    ichanga upa cayninta juclla musyachin.
  bqp-bqp: Laakaride dìgↄ̃ a dↄ̃na kũna a swɛ̃̀n, yↄ̃nkↄ dì yã fayasari kpàkpa kɛ.
  hat-hat: Moun lespri pa janm nan fè moun wè tou sa yo konnen. Men, moun san konprann
    ap mache fè moun wè jan yo sòt.
  eng-BSB: A shrewd man keeps his knowledge to himself, but a foolish heart proclaims
    its folly.
  tod-tod: Ɠima nui la ɗa ga ná-faaɠwɛgi zulɛa, kɛlɛ ɠimalala nui ɠa ɗa zeze ga ná-faaɠaaɠaalalai.
  eng-WEBPB: A prudent man keeps his knowledge, but the hearts of fools proclaim foolishness.
  kbq-kbq: Ama' antahi'zane vahe'mo'za ame hu'za antahintahi zazmia eri ante ama nosaze.
    Hianagi neginagi vahe'mo'za neginagi antahintahizamia ame hu'za huama nehaze.
  nhe-BL: Se tlen tlalnamiqui ax mohueyimati, niyon ax quinnextilis sequinoc nochi
    tlen quimati. Pero tlen huihuitique tlahuel mohueyimatij huan quiijtohuaj miyac
    tlamantli tlen eli san se huihuiyotl.
  bus-bus: Làakaridee ègↄ̃ a dↄ̃na kũna a swɛ̃̀n, yↄ̃nkↄↄ è yã faasai kpàakpa kɛ.
  gub-BL: Ma'e kwaw par umim uma'e kwaw katu haw wà. Iranaiw ma'e umume'u uma'e kwaw
    'ymaw purupe wà.
  eng-DRA: 'A cautious man concealeth knowledge: and the heart of fools publisheth
    folly.'
