verse: PRO.012.001
translations:
  mal-C: ശിക്ഷണം ഇഷ്ടപ്പെടുന്നവർ പരിജ്ഞാനം ഇഷ്ടപ്പെടുന്നു, എന്നാൽ ശാസന വെറുക്കുന്നവർ
    മണ്ടന്മാരാണ്.
  deu-TKW: Wer Zucht will, will Erkenntnis, wer aber die Rüge haßt, ist dumm.
  lin-lin: Moto oyo alingaka koyekola alingaka boyebi, kasi moto oyo aboyaka pamela
    azali zoba.
  eng-LSV: Whoever is loving instruction, is loving knowledge, || And whoever is hating
    reproof [is] brutish.
  eng-GNV: 'He that loueth instruction, loueth knowledge: but he that hateth correction,
    is a foole.'
  eng-WEBSTER: 'Whoever loveth instruction loveth knowledge: but he that hateth reproof
    is brutish.'
  nhw-BL: Se catli quipactía quiselía tlamachtili catli quixitlahua quipiya tlalnamiquilistli
    catli cuali. Pero se catli amo quinequi quitlacaquilis catli quixitlahua nelía
    huihuitic.
  swh-ONEN: Yeyote apendaye kuadibishwa hupenda maarifa, bali yeye achukiaye kuonywa
    ni mpumbavu.
  bba-bba: Wi u kĩ u yɛ̃ru wɑ, u rɑ wure bu nùn sɛɛyɑsiɑ. Wi u yinɑmɔ bu nùn wɔkisi,
    u sɑ̃ɑwɑ ɡɑri bɔkɔ.
  eng-KJVCPB: 'Whoso loveth instruction loveth knowledge: But he that hateth reproof
    is brutish.'
  luo-luo: Ngʼat mohero puonj mar rieko ohero ngʼeyo, to ngʼat ma ok winj puonj ofuwo.
  meu-meu: Mata-hakani e ura heniamu tauna ese aonega e ura heniamu, a sisiba e inai
    heniamu tauna na kavakava.
  npi-ULB: अनुशासनलाई प्रेम गर्नेले ज्ञानलाई प्रेम गर्दछ, तर सुधारलाई घृणा गर्नेचाहिँ
    अबुझ हो ।
  yor-yor: Ẹnikẹ́ni tí ó fẹ́ ẹ̀kọ́ fẹ́ ìmọ̀, ṣùgbọ́n ẹnikẹ́ni tí ó kórìíra ìbáwí jẹ́
    aláìgbọ́n.
  ind-ind: Orang yang mau ditegur berarti mau belajar, tetapi orang bebal membenci
    teguran.
  pes-OPCB: کسی می‌تواند دانا شود که تأدیب را دوست داشته باشد. هر که از اصلاح شدن
    نفرت داشته باشد نادان است.
  tgl-ULB: Sinumang umiibig sa disiplina ay iniibig ang kaalaman, pero sinumang namumuhi
    sa pagtatama ay mangmang.
  hui-hui: Wali agali mini gigabi holene hamelo karu tigua mana ko biyago mendealime
    mo tiga biragola ti turu haga ka. Anigo mbirali ibu ko biyago mendealime mo tiga
    bilo hame nale kago ibu mini nawi lulu aleore kagoni.
  mya-mya: နည်းဥပဒေကို ခံချင်သောသူသည် ပညာ အတတ်ကို နှစ်သက်၏။ ဆုံးမခြင်းကိုမုန်းသော
    သူမူကား၊ တိရစ္ဆာန်သဘောရှိ၏။
  bod-N: ཁ་ཏར་དགའ་བ་ཤེས་ཡོན་ལ་དགའ༌ཞིང༌། །བཀའ་བཀྱོན་ལ་ནི་སྡང་བ་གླེན་པ༌ཡིན།།
  wsk-wsk: Awiriya due iluwa ko den ko amilmiloso, mu ikia ningo karogo gek maso;
    bare awiriya due iluwa ko den mu dulurso, mu nu kari ngualara.
  sna-sna: Ani naani anofarira kuzvirovedza anoda zivo, asi uyo anovenga kudzorwa
    ibenzi.
  spa-BLM: Quien ama la corrección ama el conocimiento, pero el que odia la reprensión
    es un estúpido.
  cac-cac: Tato ay yelc'och d'ayon̈ ayic tzon̈ cachji, vanton co xajanan jelanil syal
    chi'. Tato schichon co c'ool ayic tzon̈ cachji jun, malaj co pensar.
  swh-ULB: Anayependa mafundisho hupenda maarifa, bali yule anayechukia maonyo ni
    mpumbavu.
  bel-bel: Хто любіць настаўленьне, той любіць веды; а хто ненавідзіць засьцярогі,
    той невук.
  deu-ELBBK: Wer Unterweisung liebt, liebt Erkenntnis; und wer Zucht hasst, ist dumm.
  mbb-OT: Is etew he egkesuat he ibperangka ziyà te kandin is sayep din egkesuat he
    egkehimu he uluwanen, iyan, is etew he paglung ne egkeepes emun egkeǥiyen diyà
    te kandin is menge sayep din.
  mal-2015: പ്രബോധനം ഇഷ്ടപ്പെടുന്നവൻ പരിജ്ഞാനം ഇഷ്ടപ്പെടുന്നു; ശാസന വെറുക്കുന്നവനോ
    മൃഗപ്രായൻ.
  rmc-rmc: Oda, ko rado prilel o dovakeriben, kamel o prindžaripen, a ko našťi avri
    ačhel o privakeriben, hino dilino.
  pes-OPV: هر‌که تادیب را دوست می‌دارد معرفت را دوست می‌دارد، اما هر‌که از تنبیه نفرت
    کند وحشی است.
  ron-1924: Чине юбеште чертаря юбеште штиинца, дар чине урэште мустраря есте прост.
  ben-OBCV: যে শৃঙ্খলা ভালোবাসে সে জ্ঞানও ভালোবাসে, কিন্তু যে সংশোধন ঘৃণা করে সে বোকা।
  som-som: Ku alla kii edbinta jecelu aqoon buu jecel yahay, Laakiinse kii canaanta
    necebu waa doqon.
  lat-VUC: '[Qui diligit disciplinam diligit scientiam; qui autem odit increpationes
    insipiens est.'
  eng-ASVBT: Whoso loveth correction loveth knowledge; But he that hateth reproof
    is brutish.
  mna-mna: Iti sombe lelende be tomtom tipazal ti, ina iswe kembei lelende pa ŋgar
    ambaiŋana. Mi tomtom ta so leleene iŋgis pa sua pazalŋana, na ni italli kembei
    ta wok!
  ita-1885: Chi ama la correzione ama la scienza; Ma chi odia la riprensione è insensato.
  eng-LXXUP: He that loves instruction loves sense, But he that hates reproofs is
    a fool.
  eng-ULB: Whoever loves discipline loves knowledge, but the one who hates correction
    is stupid.
  spa-VBL: Si amas el conocimiento, amarás la disciplina. ¡Todo el que aborrece la
    corrección es un necio!
  fra-_FOB: Celui qui aime la correction, aime la science; mais celui qui hait d'être
    repris, est un insensé.
  mal-mal: പ്രബോധനം ഇഷ്ടപ്പെടുന്നവൻ പരിജ്ഞാനം ഇഷ്ടപ്പെടുന്നു; ശാസന വെറുക്കുന്നവനോ
    മൂഢൻ.
  lit-lit: Kas myli drausminantį pamokymą, myli pažinimą, bet kas nekenčia pabarimo,
    yra bukaprotis.
  urd-GVR: Jise ilm-o-irfān pyārā hai use tarbiyat bhī pyārī hai, jise nasīhat se
    nafrat hai wuh beaql hai.
  suz-BL: सु सुमी शेंसीतीके दाक्‍नीमी, मेकोमी जोक्‍‍तीक दाक्‍नीम। सुमी हुइक्‍तीक काइ
    मदाक्‍नीमी, मेको निप्‍स मपाइश्‍शो बाक्‍नीम। हितोपदेस १३:१; हितोपदेस १३:१८
  eng-NOY: He who loveth correction loveth knowledge; But he who hateth rebuke remaineth
    stupid.
  ita-1927: Chi ama la correzione ama la scienza, ma chi odia la riprensione è uno
    stupido.
  ckb-ckb: ئەوەی حەز لە تەمبێکردن بکات حەز لە زانیاری دەکات، بەڵام ئەوەی ڕقی لە سەرزەنشت
    بێت دەبەنگە.
  eng-BBE: A lover of training is a lover of knowledge; but a hater of teaching is
    like a beast.
  kan-OKCV: ಶಿಸ್ತನ್ನು ಪ್ರೀತಿಸುವವನು ಪರಿಜ್ಞಾನವನ್ನು ಪ್ರೀತಿಸುವವನಾಗಿದ್ದಾನೆ, ಆದರೆ ತಿದ್ದುವಿಕೆಯನ್ನು
    ಹಗೆಮಾಡುವವನು ದಡ್ಡನು.
  tam-2017: புத்திமதிகளை விரும்புகிறவன் அறிவை விரும்புகிறான்; கடிந்துகொள்ளுதலை வெறுக்கிறவனோ
    மிருககுணமுள்ளவன்.
  spa-RV-1909: 'EL que ama la corrección ama la sabiduría: mas el que aborrece la
    reprensión, es ignorante.'
  ron-BTF: Oricine iubește instruirea iubește cunoașterea, dar cel ce urăște mustrarea
    este neghiob.
  eng-WEBP: Whoever loves correction loves knowledge, but he who hates reproof is
    stupid.
  eng-FBV: If you love knowledge, you will love discipline. Anyone who hates being
    corrected is stupid!
  nld-1939: Wie op tucht gesteld is, is op kennis gesteld; Wie geen vermaning kan
    velen, is als redeloos vee.
  nch-BL: Se cati quipactía quiselía tamachtili cati quixitahua quipiya talnamiquilisti
    cati cuali. Pero se cati amo quinequi quitacaquilis cati quixitahua nelía huihuitic.
  vie-1934: Ai ưa điều sửa phạt ưa sự tri thức; Nhưng kẻ ghét sự quở trách là ngây
    dại.
  hin-CV: अनुशासन प्रिय व्यक्ति को बुद्धिमता से प्रेम है, किंतु मूर्ख होता है वह,
    जिसे अप्रिय होती है सुधारना.
  eng-OURB: Whoever 'ahav ·affectionately loves· correction loves knowledge, but he
    who hates reproof is stupid.
  spa-BES: Un amante del entrenamiento es un amante del conocimiento; pero un enemigo
    de la enseñanza es como una bestia.
  tdx-tdx: Mikoko hilala ty mpitea lafa, fe gege ty malaiñ-endake;
  tha-KJV: ผู้​ใดที่รักคำสั่งสอนก็รักความรู้ แต่​บุ​คคลที่​เกล​ียดการตักเตือนก็เป็นคนโฉด
  por-BR-2018: Aquele que ama a correção ama o conhecimento; mas aquele que odeia
    a repreensão é um bruto.
  deu-ELO: Wer Unterweisung liebt, liebt Erkenntnis; und wer Zucht haßt, ist dumm.
  eng-WYC-2018: He that loveth chastising, loveth knowing; but he that hateth blamings,
    is unwise. (He who loveth discipline, loveth knowledge; but he who hateth rebukes,
    is unwise.)
  epo-epo: Kiu amas instruon, tiu amas scion; Sed kiu malamas atentigon, tiu estas
    malsaĝulo.
  uig-PIN: Kimki tǝrbiyini ⱪǝdirlisǝ, bilimnimu sɵygüqidur; Lekin tǝnbiⱨkǝ nǝprǝtlǝngǝn
    nadan-ⱨamaⱪǝttur.
  beo-beo: 'Nowa da Bagade Dawa:su Hou amoma asigi galea, e da ea hou hahamomusa:
    gagabole sia: amo nabimu hanai. Hou hahamomusa: sia:su amoma higamu da gagaoui.'
  tpi-OTNT: Ol man i laikim tumas gutpela tingting, ol i save amamas long taim narapela
    man i stretim rong bilong ol. Tasol sapos man i no laik bai narapela man i stretim
    rong bilong en, em i olsem longlong man tru.
  hau-SA: Duk mai ƙaunar horo yana ƙaunar sani, amma duk mai ƙin gyara wawa ne.
  uig-LAT: Kimki terbiyini qedirlise, bilimnimu söygüchidur; Lékin tenbihke nepretlen’gen
    nadan-hamaqettur.
  nde-nde: Othanda ukuqondiswa uthanda ulwazi, kodwa ozonda ukukhuzwa uyisithutha.
  ton-ton: 'Ko ia ʻoku manako ki he ako ʻoku manako ki he poto: ka ko ia ʻoku fehiʻa
    ki he valoki ʻoku anga fakamanu ia.'
  ces-1613: Kdo miluje cvičení, miluje umění; kdož pak nenávidí domlouvání, nemoudrý
    jest.
  eng-WMB: Whoever loves correction loves knowledge, but he who hates reproof is stupid.
  tam-TCV: அறிவுரையை விரும்புகிறவர் அறிவை விரும்புகிறார்கள், ஆனால் கண்டித்துத் திருத்தப்படுவதை
    வெறுப்பவர்களோ மூடர்கள்.
  ceb-ULB: Bisan kinsa nga nahigugma sa pagpanton nahigugma sa kahibalo, apan ang
    tawo nga nagdumot sa pagbadlong buangbuang.
  pol-UBG: Kto kocha karność, kocha wiedzę, a kto nienawidzi upomnienia, jest głupi.
  urd-GVU: جسے علم و عرفان پیارا ہے اُسے تربیت بھی پیاری ہے، جسے نصیحت سے نفرت ہے
    وہ بےعقل ہے۔
  deu-1912: Wer sich gern läßt strafen, der wird klug werden; wer aber ungestraft
    sein will, der bleibt ein Narr.
  kan-2017: ತಿಳಿವಳಿಕೆಯನ್ನು ಪ್ರೀತಿಸುವವನು ಶಿಕ್ಷಣವನ್ನು ಪ್ರೀತಿಸುತ್ತಾನೆ, ಮೂರ್ಖನು ಗದರಿಕೆಯನ್ನು
    ದ್ವೇಷಿಸುತ್ತಾನೆ.
  yap-yap: En nib t’uf e llowan’ rok e ba’adag ni nganog ngak e kireb rok. Ba aliliy
    e en ni dabun ni ngan yal’uweg.
  hlt-MCSB: Thuituennah aka lungnah loh mingnah khaw a lungnah tih, toelthamnah aka
    hmuhuet tah a kotalh.
  mdy-ETH: ዔራቶ ናሽካ ዓሲ ዻቢንቲዳፓ ዔሪ ማዓኒ ኮዓኔ፤ ዞሮ ዒፃ ዓሲ ጋዓንቴ ዔኤያ ዓሲኬ።
  kew-kew: Aa medaloma nimu ora epe kone madaa raaname omoa pa aa medame maredepo
    agaame madaa page epealia kone imi. Go yapare aa medame nipuna pea wae yae namaredepo
    yaena kone aamere nipu ora maeyae aa-rupa pirua pea.
  twi-ASANTE: Obiara a ɔpɛ ahohyɛsoɔ no pɛ nimdeɛ, na deɛ ɔkyiri ntenesoɔ no yɛ ogyimifoɔ.
  eng-WEBU: Whoever loves correction loves knowledge, but he who hates reproof is
    stupid.
  wal-wal: Seeriyoogaa dosiya uri eratettaa dosees; shin seeraa ixxiya uri damma.
  acu-NT: Aints nuimiartasar wakerina nuka nekaatniuncha nukap wakerinawai. Antsu
    aints chicharmasha antutan nakitina nuka nintinchau ainawai.
  spa-PDDPT: El que ama la corrección ama el conocimiento, Pero el que aborrece la
    reprensión es estúpido.
  gun-gun: Onhemo'arandu uka va'e oguerovy'a 'arandua, ha'e rã nonhemongeta ukai va'e
    ma hi'arandu e'ỹ va'e ae.
  agu-BL: Alchok scyetz yi cuj ta'n yi na oc makle'n wutz, na elepont yi na el talma'
    te yi balaj ajtza'kl. Poro alchok scyetz yi na chi'ch c'u'l te yi na oc makle'n
    wutz, na elepont yi qui'c tajtza'kl.
  ilo-ULB: Ti siasinoman a mangay-ayat iti panangdisiplina ket ay-ayatenna met ti
    pannakaammo, ngem ti tao a kagurgurana ti pannakatubngar ket nengneng.
  kpg-kpg: Tangada dela e hiihai gi di kabemee le e tene gi tangada dela e aago ia
    gii donu i ana mee hala. Ma e dadaulia go tangada ma ga de hiihai gi tangada e aago
    ia.
  uig-ARA: كىمكى تەربىيىنى قەدىرلىسە، بىلىمنىمۇ سۆيگۈچىدۇر؛ لېكىن تەنبىھكە نەپرەتلەنگەن
    نادان-ھاماقەتتۇر.
  bps-bps: I to mayè flinge i kngak kenen di gugsalaan mayè gmadè, bay i to là mayè
    flinge i kngak kenen di gugsalaan laan fulungfaldam.
  sus-sus: Mixi yo tinma marasi ra, na wama lɔnni nan xɔn, naxan tan mu tinma na ra,
    daxui nan a ra.
  pon-2006: Mehmen me kin poakohng loalokong kin perenki aramas en kapwungohng eh
    sapwung. Aramas pweipwei me kin tatki aramas en kapwungohng eh sapwung.
  ksd-ksd: Nina i mainge ra varvateten i mainge ra kabinana, Ma nina i milikuane ra
    varpit i tuptup uka.
  tur-YTC: Düzeltilmeyi seven bilgiyi sever, Ama azarlanmaktan nefret eden ahmaktır.
  bel-N: Хто любіць настаўленьне, любіць веданьне, а хто ненавідзіць дакараньне, той
    дурань.
  grc-BRENT: Ὁ ἀγαπῶν παιδείαν, ἀγαπᾷ αἴσθησιν· ὁ δὲ μισῶν ἐλέγχους, ἄφρων.
  ind-AYT: Siapa mencintai didikan mencintai pengetahuan. tetapi mereka yang membenci
    teguran adalah bodoh.
  nya-nya: Munthu amene amakonda mwambo amakonda kudziwa zinthu, koma amene amadana
    ndi chidzudzulo ndi wopusa.
  hrv-hrv: Tko ljubi pouku, ljubi znanje, a tko mrzi ukor, lud je.
  mps-mps: Te wiegi yai homu kolesaga godolo homu ebo bidi dabe, augwaligo dwai sę
    yali te gasa bidigo augwali dodolobo sogo te augwali wiegi yai homu pemene yaibao.
    Tiali goli, te gasa bidigo agai dwai sę dodoligi homu ebo bidigo da, aga te esela
    pabo bidi mu tiwai dao.
  tpi-tpi: Ol man i laikim tumas gutpela tingting, ol i save amamas long taim narapela
    man i stretim rong bilong ol. Tasol sapos man i no laik bai narapela man i stretim
    rong bilong en, em i olsem longlong man tru.
  dan-1931: At elske Tugt er at elske Kundskab, at hade Revselse er dumt.
  vie-OVCB: Ai yêu kỷ luật yêu tri thức; ai ghét sửa dạy là người ngây ngô.
  guj-2017: જે કોઈ માણસ શિખામણ ચાહે છે તે વિદ્યા પણ ચાહે છે, પણ જે વ્યક્તિ ઠપકાને
    ધિક્કારે છે તે પશુ જેવો છે.
  pon-2006A: Mehmen me kin poakohng loalokong kin perenki aramas en kapwungohng eh
    sapwung. Aramas pweipwei me kin tatki aramas en kapwungohng eh sapwung.
  por-BRBSL: Whoever ama a correção ama o conhecimento, mas aquele que odeia repreensões
    é estúpido.
  swe-swe: Den som älskar korrigering (rättning, fostran) han älskar kunskap (insikt,
    förståelse), men den som hatar tillrättavisning är helt omdömeslös (enfaldig,
    dum).
  cth-cth: Cangkhainae ka ngai e teh panuenae hah a ngai toe, hatei yuenae ka hmuhma
    e teh tamipathu doeh.
  twi-twi: Obiara a ɔpɛ ahohyɛso no pɛ nimdeɛ, na nea okyi nteɛso no yɛ ogyimifo.
  hlt-hlt: Thuituennah aka lungnah loh mingnah khaw a lungnah tih, toelthamnah aka
    hmuhuet tah a kotalh.
  tbz-SIM: Wèè dɔ́ kɛ́ciitɛ́ weè yie nyitié, kuyɛìnkù kuù í kemmu itié.
  msy-2020: Gumazir fofozim gifongezim, a gumazir igharazim an arazir kuraba bagha
    anekɨrasa, a bar akonge. Ezɨ gumazim, a igharazitav an arazir kuraba akɨrasava
    amima an aghua, a mati bar gumazir onganim.
  dop-dop: Yʋlʋ wei ɩ tisiɣi sɩ pɑ́ kɑlənɑ-ɩ tɔ ɩ sɔɔlɑ nyəm kɛ́. Wei ɩɩ cɑɑkɩ kɑlənɑʋ
    tɔ ɩ kɛ́ kʋmɛlɛŋ.
  azb-azb: Tərbiyəni sevən biliyi sevər, Məzəmmətə nifrət edən şüursuzdur.
  eng-DBY: Whoso loveth discipline loveth knowledge, but he that hateth reproof is
    brutish.
  hin-2017: जो शिक्षा पाने से प्रीति रखता है वह ज्ञान से प्रीति रखता है, परन्तु जो
    डाँट से बैर रखता, वह पशु के समान मूर्ख है।
  wol-KYG: Ku bëgga xam, bëgg ku la yedd; ku bañ ku la àrtu, bàyyima nga.
  bjr-bjr: Faiqí moo fannoo aaqamasainanoo moo fannoo qimaminanoo eedoo qimasee irinafa
    irirana faqaafa mariannoo. Aakapara ufara akooqee marifa furufarira fasiqa maridanoo.
  eng-YLT: Whoso is loving instruction, is loving knowledge, And whoso is hating reproof
    [is] brutish.
  kne-kne: Din manglayad ay lomaing et laylaydena ay mabagbagaan, ngem din manigaan
    ay maitdoan yan magay nemnem na.
  eng-WYC-2017: He that loveth chastising [or discipline], loveth knowing; but he
    that hateth blamings, is unwise.
  eng-WMBB: Whoever loves correction loves knowledge, but he who hates reproof is
    stupid.
  urd-GVH: जिसे इल्मो-इरफ़ान प्यारा है उसे तरबियत भी प्यारी है, जिसे नसीहत से नफ़रत
    है वह बेअक़्ल है।
  rug-rug: Asa pu tataru nia sa tinarae pa tinoa si tataru nia sa tinumatumae, ba
    asa pu hako ta gegese si pekipeki.
  gaz-gaz: Namni adabamuu jaallatu kam iyyuu beekumsa jaallata; kan sirreeffamuu jibbu
    garuu gowwaa dha.
  fra-LSG: Celui qui aime la correction aime la science; Celui qui hait la réprimande
    est stupide.
  yal-yal: Xurun nafan naxan ma, fe kolonna fan nafan na kanna ma. Naxan mi tinɲɛ
    bonne xa a sɔnna fala a xa, xaxilitaren nan na kanna ra.
  haw-1868: O KA mea makemake i ke aoia mai, oia ka i makemake i ka ike; O ka mea
    hoowahawaha i ke aoia mai, he holoholona ia.
  arb-NAV: مَنْ يُحِبُّ التَّأْدِيبَ يُحِبُّ الْمَعْرِفَةَ، وَمَنْ يَمْقُتُ التَّأْنِيبَ
    غَبِيٌّ.
  ewe-ewe: Ame si lɔ̃ amehehe la lɔ̃a sidzedze, ke ame si lé fu mokaname la, bometsilae.
  eng-LEE: Whoso loveth correction loveth knowledge; but he that hateth reproof is
    brutish.
  asm-FB: যি জনে অনুশাসন ভাল পায়, তেওঁ জ্ঞানকো ভাল পায়; কিন্তু যি জনে অনুযোগ ঘিণ
    কৰে, তেওঁ নিৰ্বোধ।
  sus-A: مِشِ يٌ تِنمَ مَرَ سِ رَ، نَ وَ مَ لْننِ نَن شْن، نَشَن تَن مُ تِنمَ نَ رَ،
    دَشُي نَن عَ رَ.
  fra-SBL: Celui qui aime la correction aime la connaissance, mais celui qui déteste
    la réprimande est stupide.
  hbo-hbo: אֹהֵ֣ב מ֖וּסָר אֹ֣הֵֽב דָּ֑עַת וְשֹׂנֵ֖א תֹוכַ֣חַת בָּֽעַר׃
  pjt-pjt: Tjinguṟu kutjupangku nyuranya wangkara tjukaṟurunnyangka kulintjatjanu
    nyura ninti puḻka nyinama, palu tjinguṟu nyura kulintja wiyangku wantirampa kawakawa
    alatjiṯu nyinaku.
  kik-kik: Mũndũ ũrĩa wothe wendete ũtaaro nĩendete ũmenyi, no ũrĩa ũthũire gũkaanio
    nĩ mũndũ mũkĩĩgu.
  fra-NCL: Celui qui aime l’instruction aime la science ; celui qui hait la réprimande
    est insensé.
  cek-AK: Thuitaekhaih koeh kami loe palungha kami ah oh; toe zoehhaih hnuma kami
    loe amthu kami ni.
  cuk-cuk: Dule igar-nuegan-mamaidbina-itogerbadi, binsaed-nikaguedbina nue-soged.
    Dule igar-nuegan-mamaid-isdar-dakeddi, dule-binsaedsulidaedid.
  uig-CYR: Кимки тәрбийини қәдирлисә, билимниму сөйгүчидур; Лекин тәнбиһкә нәпрәтләнгән
    надан-һамақәттур.
  tel-2017: జ్ఞానం కోరుకున్నవాడు గద్దింపుకు లోబడతాడు. దిద్దుబాటును తిరస్కరించేవాడు
    పశువుతో సమానం.
  hat-BSA: Nenpòt moun ki renmen disiplin, renmen konesans, men sila ki rayi korije
    a, se bèt.
  kos-kos: Kutena mwet su lungse etauk, el ac engan in eis kas in kai ke pacl el tafongla.
    Ma lalfon se mwet se fin srunga in aksuwosyeyuk el.
  hbo-WLC: אֹהֵ֣ב מ֭וּסָר אֹ֣הֵֽב דָּ֑עַת וְשֹׂנֵ֖א תוֹכַ֣חַת בָּֽעַר׃
  ibo-ibo: Onye ọbụla na-ahụ ịdọ aka na ntị nʼanya na-ahụ ihe ọmụma nʼanya, ma onye
    na-akpọ ịba mba asị bụ onye na-enweghị ụbụrụ isi.
  ory-ory: ଯେଉଁ ଲୋକ ଅନୁଶାସନ ଭଲ ପାଏ, ସେ ଜ୍ଞାନ ଭଲ ପାଏ; ମାତ୍ର ଯେ ଅନୁଯୋଗ ଘୃଣା କରେ, ସେ
    ପଶୁ ତୁଲ୍ୟ।
  chk-chk: Eman mi efich kapasen emirit a efich silelap, nge ätewe mi oput kapasen
    apwüng a tiparoch.
  rop-rop: Enibodi hu sabi ebrijing en laigim len mowa, wal wen pipul dalim im wanim
    rong, wal im garra gudbinji, bat if im dum samting rong im rili siliwan if im
    nomo laigim det sambodi hu dalimbat im wanim imbin dum rong.
  ukr-1871: Хто любить науку, той любить знаннє, хто ж гнївен за докір, той безрозумен.
  deu-1951: Wer Zucht liebt, liebt Erkenntnis; wer aber Zurechtweisung haßt, ist dumm.
  eng-JPS: Whoso loveth knowledge loveth correction; but he that is brutish hateth
    reproof.
  srp-1865: Ko ljubi nastavu, ljubi znanje; a ko mrzi na ukor, ostaje lud.
  lug-lug: Buli asanyukira okukangavvulwa ayagala amagezi; naye oyo akyawa okunenyezebwa
    musirusiru.
  heb-heb: אהב מוסר אהב דעת ושנא תוכחת בער׃
  ben-IRV: যে শাসন ভালবাসে, সে জ্ঞান ভালবাসে; কিন্তু যে সংশোধন ঘৃণা করে, সে নির্বোধ;
  pan-pan: ਉਹ ਗਿਆਨ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹੈ, ਪਰ ਜੋ ਤਾੜਨਾ ਨੂੰ ਬੁਰਾ ਜਾਣਦਾ ਹੈ ਉਹ ਪਸ਼ੂ ਵਰਗਾ
    ਹੈ।
  mya-JVB: နည်း ဥပဒေကို ခံ ချင်သောသူသည် ပညာ အတတ်ကို နှစ်သက် ၏။ ဆုံးမ ခြင်းကိုမုန်း
    သော သူမူကား ၊ တိရစ္ဆာန် သဘောရှိ၏။
  tte-O: Siya analiyao nuwanuwali ali katai sietulan walo-sagu sibenalan, na iya imunamunai
    walo-sagu kaiwena iyauyaulesosi.
  tbg-tbg: Koqe avu aato vataava vaakama vovano vira utetaaina uvara avataqiro vuanaro.
    Hampi avu aato vataava vovano vira utetaaina uvara kiama avataqiro vuanaro.
  hmo-hmo: Matakani ia ura henia tauna ese, aonega ia ura henia noho, to sisiba hereva
    dekenai idia badu taudia be kavakava.
  urd-urd: जो तरबियत को दोस्त रखता है, वह 'इल्म को दोस्त रखता है; लेकिन जो तम्बीह
    से नफ़रत रखता है, वह हैवान है।
  rus-SYN: Кто любит наставление, тот любит знание; а кто ненавидит обличение, тот
    невежда.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛdama ì kɛɛ̀ na ye dↄ̃ai, gbɛ̃́ pↄ́ totoa ì kɛɛ̀ ĩ́i mi vĩo.
  tcz-CHONGTHU: Koi hileh kigahna thet lou chun, hetna jong adeijin, min akhou khah
    ding deiloupa vang chu miching ahipoi.
  mar-mar: ज्याला शिक्षण प्रिय त्यास ज्ञान प्रिय, परंतु जो कोणी शासनाचा द्वेष करतो
    तो मूर्ख आहे.
  hlt-THB: Toelthamnaak ak lungnaak ing simnaak ce lungna nawh, zyihtoelnaak ak sawhnaak
    taw qamsa ing myih hy.
  qub-qub: Corrijiptin wiyacur alli tantiyacöga yachaj caytami munan. Piñacuptin mana
    wiyacojmi ichanga mana tantiyacoj upa.
  bqp-bqp: Gbɛ̃ kũ lɛ́damma dì kɛnɛ nna ye dↄ̃naai, gbɛ̃ kũ foru dì kɛnɛ vãni mì
    vĩro.
  hat-hat: Moun ki renmen yo korije yo, se moun ki toujou vle konnen. Men, moun ki
    pa renmen yo rale zòrèy yo, se moun san konprann.
  eng-BSB: Whoever loves discipline loves knowledge, but he who hates correction is
    stupid.
  tod-tod: Zɔi nɛai bɛ ga maaɠolo, faaɠwɛgi wɔin ɠa naa ma, kɛlɛ zɔi zelilomai ɠaawanazu
    la, naa la ɠeleɠeleni.
  eng-WEBPB: Whoever loves correction loves knowledge, but he who hates reproof is
    stupid.
  kbq-kbq: Azerinte fatgohu kegu'ma avesintemo'a, ama' antahi'zamofonku avesinente.
    Hianagi azeri ante fatgohu kegu'ma avesrama hunte'mo'a, neginagi vahe mani'ne.
  nhe-BL: Se tlen quipactía quiselía tlamachtili tlen quixitlahua quipiya tlalnamiquilistli
    tlen cuali. Pero se tlen ax quinequi quitlacaquilis tlen quixitlahua nelía huihuitic.
  bus-bus: Gbɛ̃ kɛ̀ lɛ́damma è kɛnɛ nnaa ye dↄ̃nazi, gbɛ̃ kɛ̀ totona è kɛnɛ zaaa mì
    vĩro.
  gub-BL: Ma'e rehe ipurukwaw wer ma'e uze'eg nezewe amo wanupe. — Aze azawy, emume'u
    heremiawy kwer ihewe nehe, i'i wanupe. Iranaiw ma'e uze'eg nezewe. — Aze azawy,
    emume'u zo heremiawy kwer ihewe nehe, i'i wanupe.
  eng-DRA: 'He that loveth correction, loveth knowledge: but he that hateth reproof
    is foolish.'
