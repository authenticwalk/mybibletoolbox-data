verse: PRO.012.009
translations:
  mal-C: സാധാരണക്കാരനെങ്കിലും ഒരു ദാസനുള്ളയാളാണ് അന്നത്തെ അന്നത്തിനു വകയില്ലെങ്കിലും
    വമ്പുനടിച്ചു നടക്കുന്നവരെക്കാൾ ശ്രേഷ്ഠർ.
  deu-TKW: Besser fährt, wer gering ist und dabei doch einen Diener hat, als wer vornehm
    tut und des Brots ermangelt.
  lin-lin: Eleki malamu kozala moto pamba mpe kozala na mosali, na esika ya komimona
    moto monene mpe kozanga bilei.
  eng-LSV: Better [is] the lightly esteemed who has a servant, || Than the self-honored
    who lacks bread.
  eng-GNV: He that is despised, and is his owne seruant, is better then he that boasteth
    himselfe and lacketh bread.
  eng-WEBSTER: He that is despised, and hath a servant, is better than he that honoreth
    himself, and is destitute of bread.
  nhw-BL: Más cuali se catli tequiti chicahuac huan mosoquihuía ipan itequi para quitlanis
    catli yaya huan itequipanojcahua quicuase, huan amo se masehuali catli mohueyimati
    huan amo quinequi motequihuis para quipiyas catli quicuas.
  swh-ONEN: Heri mtu wa hali ya chini mwenye mtumishi, kuliko kujifanya mtu wa hali
    ya juu nawe huna chakula.
  bba-bba: N burɑm bo ɑ n sɑ̃ɑ bwɛ̃ɛbwɛ̃ɛ, kpɑ ɑ n sɔm kowo turo mɔ, ye kɑɑ n kɑ tii
    sue, kpɑ ɑ kun dĩɑnu mɔ yɛnuɔ.
  eng-KJVCPB: He that is despised, and hath a servant, is better Than he that honoureth
    himself, and lacketh bread.
  luo-luo: Ber bedo dhano adhana, to in gi jatich, moloyo wuondori ni in ngʼato, to
    ionge chiemo.
  meu-meu: Dagi maraḡi tauna sibona dainai e hekwarahimu na namo, a sibona lohia e
    hegwauraimu to e hitoloamu tauna na dia namo.
  npi-ULB: आफ्नो प्रतिष्‍ठाबारे घमण्ड गरेर भोजन नहुनुभन्दा बरु नोकर भएर महत्वहीन पदमा
    बस्‍नु बेस हो ।
  yor-yor: Ó sàn kí a má jẹ́ ènìyàn pàtàkì kí a sì ní ìránṣẹ́ ju kí a díbọ́n pé a
    jẹ́ ẹni pàtàkì láìní oúnjẹ.
  ind-ind: Lebih baik menjadi orang biasa tetapi punya pelayan, daripada berlagak
    kaya padahal kekurangan makanan.
  pes-OPCB: بهتر است انسان شخص مهمی به حساب نیاید اما دستش به دهانش برسد تا اینکه
    خود را آدم بزرگی نشان دهد ولی محتاج نان باشد.
  tgl-ULB: Mas mabuti na magkaroon ng mababang katayuan—ang maging isang lingkod lamang,
    kaysa ang magmalaki patungkol sa iyong katayuan ngunit walang namang makain.
  hui-hui: Agali mbirame mine halu i̱ homogo kogoni lowa ibu tomo nolene burupale
    kayagua ogoni nakarulape. Anigo agali mini lene ndo mbirame ibunaga biabe bia
    haga mbiraore hangu ibu andagaha helo kayagua ogoni ibu agali mende homogo tingi
    haga biago bolangua ho kagoni.
  mya-mya: စားစရာမရှိဘဲ ဝါကြွားသောသူထက်၊ အသရေ မရှိ၊ ကိုယ်အလုပ်ကိုလုပ်ရသော သူသည်သာ၍
    ကောင်း၏။
  bod-N: རང་རློམ་བྱེད་ཀྱང་ཁ་ཟས་ཆད་པ༌ལས། །གཞན་གྱིས་སྨད་ཀྱང་གཡོག་པོ་ཡོད་མཁན༌ལེགས།།
  wsk-wsk: 'Munan nunguning mu iwita: kari kituwura ko baga se ke kimik ko ura bitar
    mu terong; bare kimik mel mena wore nimi kaluwura ale mel suen biya ago iwita
    baga se inang ko kua lagara mu munan kawel.'
  sna-sna: Zviri nani kuva munhu anoninipiswa asi iwe une muranda, pane kuzviita munhu
    wapamusoro iwe usina zvokudya.
  spa-BLM: Mejor es el que es poco conocido, y tiene un servidor, que el que se honra
    y carece de pan.
  cac-cac: A eb' malaj yelc'ochi, palta ay eb' tz'ac'an servil eb', te vach' yic eb'
    d'a yichan̈ pax eb' nivac vinac syutej sb'a, palta malaj tas vach' svaan eb'.
  swh-ULB: Bora kuwa na cheo duni- kuwa mtumishi tu- kuliko kujisifu kuhusu ukuu wako
    bila kuwa na chakula.
  bel-bel: Лепей быць простым, але мець працу, чым быць ганарыстым, але ня мець хлеба.
  deu-ELBBK: Besser, wer gering ist und einen Knecht hat, als wer vornehm tut und
    Mangel an Brot hat.
  mbb-OT: Deyzey pa is etew he ed-isipen din he minus is pid-etawan din, he ebpekeveǥey
    te suhul te suluǥuen din, kenà te etew he ed-isipen din he lavew is pid-etawan
    din, piru edlised su wazè din egkekaan.
  mal-2015: മാന്യഭാവം നടിച്ചിട്ടും ഉപജീവനത്തിന്നു മുട്ടുള്ളവനെക്കാൾ ലഘുവായി മതിക്കപ്പെട്ടിട്ടും
    ഒരു ഭൃത്യനുള്ളവൻ ശ്രേഷ്ഠൻ ആകുന്നു.
  rmc-rmc: Feder hin oda, ko nane baro manuš a hin les sluhas, sar oda, ko pes ľidžal
    upre a nane les so te chal.
  pes-OPV: کسی‌که حقیر باشد و خادم داشته باشد، بهتراست از کسی‌که خویشتن را برافرازد
    و محتاج نان باشد.
  ron-1924: Май бине сэ фий ынтр-о старе смеритэ ши сэ ай о слугэ декыт сэ фачь пе
    фудулул ши сэ н-ай че мынка.
  ben-OBCV: কেউকেটা হওয়ার ভান করে নিরন্ন হয়ে থাকার চেয়ে বরং নগণ্য মানুষ হয়ে দাস
    রাখা ভালো।
  som-som: Kii la fudaydsado oo midiidin lahu Waa ka wanaagsan yahay kii isweyneeya
    oo cunto u baahan.
  lat-VUC: Melior est pauper et sufficiens sibi quam gloriosus et indigens pane.
  eng-ASVBT: Better is he that is lightly esteemed, and hath a servant, Than he that
    honoreth himself, and lacketh bread.
  mna-mna: Wal sorrokŋan ru, ta len pat riŋa be iuulu zin. Ta na, ikam ŋgar pa mboti
    kini, tana iŋgiimi le mbesooŋo be imbeeze pini. Mi toro na, iwirri sorok pat kini
    bekena ikam tomtom lelen mi tipakuri. Tabe kaimer isu ma imbot ŋoobo. Asiŋ ilip?
  ita-1885: Meglio è colui del quale non si fa stima, e pure ha un servitore, Che
    colui che fa il borioso, ed ha mancamento di pane.
  eng-LXXUP: Better is a man in dishonor serving himself, Than one honoring himself
    and wanting bread.
  eng-ULB: Better to have an unimportant position—only being a servant— than to brag
    about your importance but have no food.
  spa-VBL: Mejor es ser humilde y trabajar para ti mismo, que ser un hombre jactancioso
    y no tener nada para comer.
  fra-_FOB: L'homme qui est humble bien qu'il ait un serviteur, vaut mieux que celui
    qui se glorifie et qui manque de pain.
  mal-mal: മാന്യഭാവം നടിച്ചിട്ടും ഉപജീവനത്തിന് വകയില്ലാത്തവനെക്കാൾ നിസ്സാരനായി ഗണിക്കപ്പെട്ടിട്ടും
    ഒരു ഭൃത്യനുള്ളവൻ ശ്രേഷ്ഠൻ ആകുന്നു.
  urd-GVR: Nichle tabqe kā jo ādmī apnī zimmedāriyāṅ adā kartā hai wuh us ādmī se
    kahīṅ behtar hai jo naḳhrā baghārtā hai go us ke pās roṭī bhī nahīṅ hai.
  suz-BL: “ठेयब मुर नङ” देंखु पा जचा मताइब मुर दुम्‍चा क्‍येङा महिक्‍सीशो दुम्‍शा,
    वाइल का बाक्‍‍‍शो रिम्‍शो बाक्‍ब।
  eng-NOY: Better is he that demeaneth himself, and hath a servant, Than he that exalteth
    himself, and hath no bread.
  ita-1927: E’ meglio essere in umile stato ed avere un servo, che fare il borioso
    e mancar di pane.
  ckb-ckb: باشترە ساکار بیت و خزمەتکارت هەبێت لەوەی خۆت گەورە دەربخەیت بەڵام نانت
    نەبێت.
  eng-BBE: He who is of low position and has a servant, is better than one who has
    a high opinion of himself and is in need of bread.
  kan-OKCV: ಹೊಟ್ಟೆಗೆ ಕೊರತೆ ಇದ್ದು ತನ್ನನ್ನು ತಾನೇ ಘನಪಡಿಸಿಕೊಳ್ಳುವವನಿಗಿಂತಲೂ ಸಾಮಾನ್ಯ ಸೇವಕನೇ
    ಮೇಲು.
  tam-2017: உணவில்லாதவனாக இருந்தும், தன்னைத்தான் மேன்மைப்படுத்துகிறவனைவிட, மேன்மை
    இல்லாதவனாக இருந்தும் பணிவிடைக்காரனுள்ளவன் உத்தமன்.
  spa-RV-1909: Mejor es el que es menospreciado y tiene servidores, que el que se
    precia, y carece de pan.
  ron-BTF: Cel ce este disprețuit și are un servitor este mai bun decât cel ce își
    dă onoare și îi lipsește pâinea.
  eng-WEBP: Better is he who is little known, and has a servant, than he who honors
    himself and lacks bread.
  eng-FBV: Better to be a humble man serving himself than a boastful man who has nothing
    to eat.
  nld-1939: Beter onderschat te worden en over een knecht beschikken, Dan voornaam
    te doen en broodgebrek hebben.
  nch-BL: Más cuali se cati tequiti chicahuac huan mosoquihuía ipan itequi para quitanis
    cati yaya huan itequipanojcahua quicuase, huan amo se masehuali cati mohueyimati
    huan amo quinequi motequihuis para quipiyas ten quicuas.
  vie-1934: Thà một người ở bực hèn hạ và có tôi tớ, Còn hơn kẻ tự tôn mà lại thiếu
    ăn.
  hin-CV: सामान्य व्यक्ति होकर भी सेवक रखने की क्षमता जिसे है, वह उस व्यक्ति से श्रेष्ठतर
    है, जो बड़प्‍पन तो दिखाता है, किंतु खाने की रोटी का भी अभाव में है.
  eng-OURB: Better is he who is lightly esteemed, and has a servant, than he who honors
    himself, and lacks bread.
  spa-BES: El que está en posición baja y tiene un siervo, es mejor que uno que tiene
    una alta opinión de sí mismo y necesita pan.
  tdx-tdx: Hàmake t’ie mirè-batañe, naho manaña mpitoroñe raike, ta t’ie mieva ho
    bey fe tsy aman-kaneñe.
  tha-KJV: ผู้​ที่​ถู​กสบประมาทและมี​คนรับใช้ ก็ดี​กว่าคนที่ยกย่องตนเองแต่​ขาดอาหาร
  por-BR-2018: Melhor é o que estima pouco a si mesmo mas tem quem o sirva, do que
    aquele que elogia e si mesmo, mas nem sequer tem pão.
  deu-ELO: Besser, wer gering ist und einen Knecht hat, als wer vornehm tut und hat
    Mangel an Brot.
  eng-WYC-2018: Better is a poor man, and sufficient (un)to himself, than (to be)
    a (self-)glorious man, and needy of bread.
  epo-epo: Pli bona estas homo negrava, sed laboranta por si, Ol homo, kiu serĉas
    honoron, sed al kiu mankas pano.
  uig-PIN: Peⱪir turup hizmǝtkari bar kixi, Ɵzini qong tutup aq yürgǝn kixidin yahxidur.
  beo-beo: 'Di da mafua dunu amola di hawa: hamobeba:le fawane ha:i manu lamu da defea.
    Be di da ogogole mimogo gasa fi di fawane hamosea, be ha:i manu hame ba:mu da
    defea hame.'
  tpi-OTNT: Sapos wanpela man nating i gat wanpela wokboi tasol long haus bilong en,
    dispela em i gutpela, na i winim man i ting em i bikman, tasol em i sot long kaikai.
  hau-SA: Gara ka zama kai ba kome ba ne amma kana da bawa da ka mai da kanka kai
    wani ne alhali kuwa ba ka da abinci.
  uig-LAT: Péqir turup xizmetkari bar kishi, Özini chong tutup ach yürgen kishidin
    yaxshidur.
  nde-nde: Kungcono ukungabi ngubani kodwa ulesisebenzi, kulokuzitshaya ulutho kodwa
    uswela lokudla.
  ton-ton: Ko ia ʻoku fehiʻanekina, ka ʻoku tauhi ia ʻe ia pe, ʻoku lelei lahi hake
    ia ʻiate ia ʻoku fakaongoongolelei ia, ʻe ia pe, kae masiva meʻakai.
  ces-1613: Lepší jest nevzácný, kterýž má služebníka, nežli ten, kterýž sobě slavně
    počíná, a nemá chleba.
  eng-WMB: Better is he who is little known, and has a servant, than he who honors
    himself and lacks bread.
  tam-TCV: உணவு இல்லாமல் இருந்தும் வெளியே தன்னைப் பெரிய ஆளாக காட்டுவதைவிட, வேலைக்காரனாக
    உழைத்து சாதாரணமான நபராக இருப்பதே மேல்.
  ceb-ULB: Maayo pa ang adunay dili mahinungdanon nga katungdanan— nga sulugoon lamang—kay
    sa magpasigarbo mahitungod sa imong pagkamahinungdanon apan walay pagkaon.
  pol-UBG: Lepszy jest człowiek wzgardzony, który ma sługę, niż ten, kto się chwali,
    a któremu brak chleba.
  urd-GVU: نچلے طبقے کا جو آدمی اپنی ذمہ داریاں ادا کرتا ہے وہ اُس آدمی سے کہیں بہتر
    ہے جو نخرہ بگھارتا ہے گو اُس کے پاس روٹی بھی نہیں ہے۔
  deu-1912: Wer gering ist und wartet des Seinen, der ist besser, denn der groß sein
    will, und des Brotes mangelt.
  kan-2017: ಹೊಟ್ಟೆಗಿಲ್ಲದ ಡಾಂಭಿಕನಿಗಿಂತಲೂ ಸೇವಕನುಳ್ಳ ಸಾಧಾರಣ ಮನುಷ್ಯನ ಸ್ಥಿತಿಯೇ ಲೇಸು.
  yap-yap: Bmanigil ni ngam par ni gathi gur be’ ni bu uw rogom ni ga be maruwel ni
    fan ko par rom, ko bin ngu’um dake gur be’ nib ga’fam ma ga be yim’ ko bilig.
  hlt-MCSB: Rhaidaeng mai cakhaw a taengah sal aka khueh tah, thangpom uh tih caak
    aka nai lakah then.
  mdy-ETH: ዖርጎቺ ማላዖ ሙዖ ባኣዚባኣ ዓሲዳፓ ዔርቲባኣ ዓሲ ማሊ ማዾና ፔ ናንጎ ሂዓ ዓሲ ባሼኬ።
  kew-kew: Aa meda bi waru na-i aa yapare kogono aa meda nipuna ada-para ma-aaliare
    epe ta. Pare aa medame nipu adaa aa kone sua naara aanu rabuaatalo kone ia-pulu
    nipu naepeta rabu eta nape yaenu page rudu neme pama pea.
  twi-ASANTE: Ɛyɛ sɛ wobɛyɛ wo ho sɛ ɔteta a nso wowɔ ɔsomfoɔ, sene sɛ wobɛyɛ wo ho
    sɛ obi, nanso wonni aduane.
  eng-WEBU: Better is he who is little known, and has a servant, than he who honors
    himself and lacks bread.
  wal-wal: Dure asa milatidi, metuwan de7iya asaappe coo asa milatidi, oottiiddi ba
    de7uwaa sugiya asi keha.
  acu-NT: Aints chikich aintsun pachis mianchawaitai tu nintimsar pujuinau wainiat,
    nu aintsu inatiri niin pengker umirmataikia, nekas pengker pujawai. Tura chikich
    aints miajuitjai tumamua nuka yutan yuumak pujakka nekas mianchawaitai.
  spa-PDDPT: Mejor es el poco estimado, Pero que tiene un esclavo, Que el que se alaba
    y carece de pan.
  gun-gun: Nhanhemboyvate rei teĩ karuai nhaendu jepi 'rãgue py ha'eveve nhanhemo'yvyĩ'i
    reve nhamba'eapo jaikovy aguã.
  agu-BL: At e' na a'lchij scyetz yi qui'c chixac, poro at cyetz chimos. Mas ba'n
    tcu'n yi e'a'tz ẍchiwutz yi e' yi na cyocsaj quib ric, poro siquier atk jun tal
    wotz' xe chipach.
  ilo-ULB: Nasaysayaat ti maaddaan iti saan unay a napateg a saad— ti laeng panagbalin
    nga adipen—ngem iti agpalastogka maipapan iti kinapategmo ngem awan met taraonmo.
  kpg-kpg: Ma koia e humalia ma gaa hai be togologo tangada e halahala hua dono mouli,
    i tangada dela e hai bolo ia tangada aamua gei mee ana meegai ai.
  uig-ARA: پېقىر تۇرۇپ خىزمەتكارى بار كىشى، ئۆزىنى چوڭ تۇتۇپ ئاچ يۈرگەن كىشىدىن ياخشىدۇر.
  bps-bps: Fye fa i to mdanà ku too malgad mimò du fye mto, di to baling tatì flingu
    kenen bong to, bay mnè kenen di kbitil.
  sus-sus: Yɛtɛ magore, malima keren peti na naxan bɛ, a fisa yɛtɛ igboe bɛ, baloe
    mu na naxan yi ra.
  pon-2006: Wia aramas mwahl me kin pein koadoakoadoahki eh mour mwahusang en mwomwehda
    aramas lapalap ahpw sohte kene mwenge.
  ksd-ksd: Nina di ru ia a ik ika, ma tika na tultul i ki pirana, i boina, Ma pa i
    boina ba tikai i ru mule, ma i iba upi ra nian.
  tur-YTC: Az tanınan ve bir hizmetçisi olan kişi, Kendini onurlandıran ve ekmeği
    olmayandan daha iyidir.
  bel-N: Лепей быць простым і працаваць на сябе, чым выдаваць сябе за паважнага і
    ня мець хлеба.
  grc-BRENT: Κρείσσων ἀνὴρ ἐν ἀτιμίᾳ δουλεύων ἑαυτῷ, ἢ τιμὴν ἑαυτῷ περιτιθεὶς καὶ
    προσδεόμενος ἄρτου.
  ind-AYT: Lebih baik dia yang tidak terpandang, tetapi memiliki pelayan, daripada
    dia yang menghormati dirinya, tetapi kekurangan makanan.
  nya-nya: Nʼkwabwino kukhala munthu wonyozeka koma wodzigwirira ntchito nʼkukhala
    ndi zonse zofunika, kuposa kukhala wodzikuza koma ulibe ndi chakudya chomwe.
  hrv-hrv: Bolje je biti malen i imati samo jednog slugu nego se hvastati a nemati
    ni kruha.
  mps-mps: Tama te olo bidi me deligo te aga sę bidi me deli te aga bede bidibaso
    da, te wiegi yai da, tama te bidigo aga genuai bidi da homu ebo bidi te aiyaba
    elaluali, tiali goli te aga nai sǫą pali.
  tpi-tpi: Sapos wanpela man nating i gat wanpela wokboi tasol long haus bilong en,
    dispela em i gutpela, na i winim man i ting em i bikman, tasol em i sot long kaikai.
  dan-1931: Hellere overses, når man holder Træl, end optræde stort, når man mangler
    Brød.
  vie-OVCB: Thà vô danh mà có người hầu người hạ, còn hơn vênh váo tự tôn mà thiếu
    thức ăn.
  guj-2017: જેને અન્નની અછત હોય અને પોતાને માનવંતો માનતો હોય તેના કરતાં જે નિમ્ન ગણાતો
    હોય પણ તેને ચાકર હોય તો તે શ્રેષ્ઠ છે.
  pon-2006A: Wia aramas mwahl me kin pein koadoakoadoahki eh mour mwahusang en mwomwehda
    aramas lapalap ahpw sohte kene mwenge.
  por-BRBSL: Melhor é aquele que é pouco conhecido, e tem um criado, do que aquele
    que se homenageia e carece de pão.
  swe-swe: Bättre ha ett lågt anseende (vara ringaktad, föraktad av människor) och
    ha en tjänare, än att skryta om sin status (och sig själv) men inte ha mat för
    dagen.
  cth-cth: Amahoima a kâoup teh ca hane kaawm hoeh e tami hlak teh, apinihai oup laipalah
    mae thaw duem ka tawk e bet ahawihnawn.
  twi-twi: Eye sɛ wobɛyɛ wo ho sɛ ɔteta nanso wowɔ ɔsomfo, sen sɛ wobɛyɛ wo ho sɛ
    obi, nanso wunni aduan.
  hlt-hlt: Rhaidaeng mai cakhaw a taengah sal aka khueh tah, thangpom uh tih caak
    aka nai lakah then.
  tbz-SIM: A bo mmɔkɛmɛ̀ otɔ̃ntì òmɑ́ɑ̀ dɛ̀ tɔ̃ũnɛ̀ ɑ bo dɛ́úkùnnɛmɛ̀ ɑmɑ́ɑ̀ kɛ mɔ́ntɛ́
    mudiì.
  msy-2020: Ingangarir gumazir kɨnim uan dagheba bagha puvɨra ingara, egha an dabirabim
    dera. Egha an dabirabim, gumazir ifara uan ziam fa dagheba otevimɨn dabirabim
    gafira.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ pɑsɑ ɩ tɩ nɑ ɩ́ wɛɛnɑ təmlɛ tʋ kʋlʋm, nɑ mpi ɩ kɑ
    hɔ ɩ tɩ nɑ ɩ́ lɑŋ tɔɣɔnɑɣɑ tɔ.
  azb-azb: Şöhrətsiz, lakin qul sahibi olan insan Lovğalanan, lakin çörəyə möhtac
    adamdan yaxşıdır.
  eng-DBY: Better is he that is lightly esteemed, and hath a servant, than he that
    honoureth himself, and lacketh bread.
  hin-2017: जिसके पास खाने को रोटी तक नहीं, पर अपने बारे में डींगे मारता है, उससे
    दास रखनेवाला साधारण मनुष्य ही उत्तम है।
  wol-KYG: Woyof mbubb, am benn surga doŋŋ, moo gën réyal turki tey dee ak xiif.
  bjr-bjr: Kaqi fifau fasiqa narí ainainiranannai narana naidanoo amiqiranaki maridanoo.
    Moo fannoo nariara unnaqimasee karaambaiqee qimasee oonuree aniree inoo nidanoo
    naranara sia, marifanoo aarara nidanoo.
  eng-YLT: Better [is] the lightly esteemed who hath a servant, Than the self-honoured
    who lacketh bread.
  kne-kne: Maymayat di nababa di kasasaad na ay es-esa di katolong na mo din agin
    ngangato ngem magay kanena.
  eng-WYC-2017: Better is a poor man, and sufficient to himself, than a glorious man,
    and needy of bread.
  eng-WMBB: Better is he who is little known, and has a servant, than he who honours
    himself and lacks bread.
  urd-GVH: निचले तबक़े का जो आदमी अपनी ज़िम्मादारियाँ अदा करता है वह उस आदमी से कहीं
    बेहतर है जो नख़रा बघारता है गो उसके पास रोटी भी नहीं है।
  rug-rug: Leana hola si pude lopu ta gilana ba tago mua nabulu, hola nia pude va
    sagesage pule nia ba loke gana ginani.
  gaz-gaz: Namni tuffatamaan hojjetaa qabu tokko, nama of kabaju kan waan nyaatu iyyuu
    hin qabne caala.
  fra-LSG: Mieux vaut être d’une condition humble et avoir un serviteur Que de faire
    le glorieux et de manquer de pain.
  yal-yal: A fisa walikɛ keden yi lu i yii, i lu muxudiyani, benun i xa i yɛtɛ findi
    muxu gbeen na, donseen yi dasa i ma.
  haw-1868: O ka mea i hoowahawahaia, a he kauwa nana, Oi aku oia i ka mea hoohanohano
    ia ia iho, a nele i ka ai ole.
  arb-NAV: الْحَقِيرُ الْكَادِحُ خَيْرٌ مِنَ الْمُتَعَاظِمِ الْمُفْتَقِرِ لِلُقْمَةِ
    الْخُبْزِ.
  ewe-ewe: Enyo be nànye ame tsɛ aɖe ko eye subɔla nanɔ asiwò, wu be nàwɔ ɖokuiwò
    amegãe eye nuɖuɖu manɔ asiwò o.
  eng-LEE: Better is he that is lightly esteemed who hath a servant, than he that
    aimeth after honor, and lacketh bread.
  asm-FB: গুৰুত্বহীন পদত থকাতকৈ কেৱল দাস হোৱাই ভাল; খাবলৈ নাই কিন্তু নিজৰ গুৰুত্বকলৈ
    অহংকাৰ কৰে।
  sus-A: يّتّ مَفٌرٍ، مَلِمَ كٍرٍن ثٍتِ نَ نَشَن بّ، عَ قِسَ يّتّ عِفبٌي بّ، بَلٌي
    مُ نَ نَشَن يِ رَ.
  fra-SBL: Mieux vaut celui qui est peu connu et qui a un serviteur, que celui qui
    s'honore et manque de pain.
  hbo-hbo: טֹ֣וב נִ֭קְלֶה וְעֶ֣בֶד לֹ֑ו מִ֝מְּתַכַּבֵּ֗ד וַחֲסַר־לָֽחֶם׃
  kik-kik: Kaba mũndũ ũrĩa wonagwo ta atarĩ bata no nĩ arĩ ndungata, gũkĩra ũrĩa wĩtuaga
    atĩ nĩ mũndũ wa bata, na ndarĩ gĩa kũrĩa.
  fra-NCL: Mieux vaut un homme humble qui suffit à ses besoins, qu’un glorieux manquant
    de pain.
  cek-AK: Angmah hoi angmah angraeng ah amkoeh, caaknaek tawn ai kami pongah loe,
    kami mah patoek e, caaknaek tawn toksah kami to hoih kue.
  cuk-cuk: Dule-san-dummarba-imaked-masgunned-satedba, bur nuedid, dule-mesagwar-gudiid
    wis-e-mai-ega-ibmar-imaked-nikar.
  uig-CYR: Пеқир туруп хизмәткари бар киши, Өзини чоң тутуп ач жүргән кишидин яхшидур.
  tel-2017: తినడానికి లేకపోయినా తన గురించి గొప్పలు చెప్పుకునేవాడి కంటే ఎదో ఒక చిన్న
    పని-సేవకుడుగా అయినా సరే-చేసుకుంటూ ఉండడం మంచిది.
  hat-BSA: Meyè se sila ki enkoni a, men gen sèvitè, pase sila ki onore pwòp tèt li
    e manke pen an.
  kos-kos: Ac wo kom in sie mwet pilesreyuk su sifacna orekma in suk enenu lom, liki
    na in orek lumah mu kom sie mwet fulat, a wangin mwe mongo nom.
  hbo-WLC: ט֣וֹב נִ֭קְלֶה וְעֶ֣בֶד ל֑וֹ מִ֝מְּתַכַּבֵּ֗ד וַחֲסַר־לָֽחֶם׃
  ibo-ibo: Ọ ka mma ịbụ onye a na-elelị anya ma i nwere ohu, karịa ịbụ onye a na-asọpụrụ
    ma bụrụ onye nri na-adịghị nʼụlọ ya.
  ory-ory: ଯେଉଁ ଲୋକ ତୁଚ୍ଛୀକୃତ, ଆଉ ଯାହାର ଦାସ ଅଛି, ସେ ଖାଦ୍ୟହୀନ ଆତ୍ମପ୍ରଶଂସୀଠାରୁ ଶ୍ରେଷ୍ଠ।
  chk-chk: Eman aramas tekison mi angang pwe epwe wor anan a mürina seni eman mi pwomweni
    pwomwen eman aramas tekia, nge esap wor anan.
  rop-rop: Im mobeda blanga jidan wekinmen en abum loda daga den jidan laiga haibala
    men en nomo garram eni daga.
  ukr-1871: Лучше бути собі простим і заробляти на себе, нїж величати себе знатним,
    а не мати хлїба.
  deu-1951: Besser gering sein und sein eigener Knecht, als großtun und nichts zu
    essen haben!
  eng-JPS: Better is he that is lightly esteemed, and hath a servant, than he that
    playeth the man of rank, and lacketh bread.
  srp-1865: Ko se snebiva, a ima slugu, bolji je od onoga koji se velièa a hljeba
    nema.
  lug-lug: Omuntu eyeetoowaza ne yeekolera, asinga oyo eyeegulumiza n’abulwa ky’alya.
  heb-heb: טוב נקלה ועבד לו ממתכבד וחסר לחם׃
  ben-IRV: যে তুচ্ছীকৃত, তথাপি দাস রাখে, সে খাদ্যহীন অহঙ্কারীর থেকে ভালো।
  pan-pan: ਜੋ ਰੋਟੀਓਂ ਵੀ ਤੰਗ ਹੈ ਅਤੇ ਵਡਿਆਈ ਮਾਰਦਾ ਹੈ, ਉਸ ਨਾਲੋਂ ਉਹ ਛੋਟਾ ਮਨੁੱਖ ਚੰਗਾ ਹੈ,
    ਜਿਸ ਦੇ ਕੋਲ ਦਾਸ ਹੈ।
  mya-JVB: စားစရာ မ ရှိဘဲ ဝါကြွား သောသူထက် ၊ အသရေ မရှိ၊ ကိုယ် အလုပ် ကိုလုပ်ရသောသူသည်
    သာ၍ကောင်း ၏။
  tte-O: Inamwanamwasosi tem taemala tomo bwagabwaga na tapaisowa ala miyamiya namwanamwana
    kaiwena kabo muli mena siya simwakota yakato siya tomo lalakiliyao kaiwena mwakotane
    maisana bwaimwa guliyam.
  tbg-tbg: Are unaqaraiqama kehara te nora vaiintima vauro tihara kia kara vatairera,
    vira kiama koqe ianaro. Koqemama are kia nora autu vataava vaihara airi kara vatenara.
  hmo-hmo: Dagi maragi dekenai oi noho, to mai oiemu aniani be namo, to oi sibona
    lohia tauna oi gwauraia, to oi be hitolo noho, be dika.
  urd-urd: जो छोटा समझा जाता है लेकिन उसके पास एक नौकर है, उससे बेहतर है जो अपने आप
    को बड़ा जानता और रोटी का मोहताज है।
  rus-SYN: Лучше простой, но работающий на себя, нежели выдающий себя за знатного,
    но нуждающийся в хлебе.
  bqc-SIM: Gbɛ̃́ kpɛɛ pↄ́ ì a zĩkɛ maannↄ dɛ zĩadilɛngbia pↄ́ blɛ ì kɛ̃́sãwàla.
  tcz-CHONGTHU: Mi thupi tah banga chon a, neh le chah lhahsam sang in, lung lhaisel'a
    ana-kitohpa aphajon ahi.
  mar-mar: जो आपणास प्रतिष्ठित दाखवतो पण त्याच्याकडे अन्न नसते; त्यापेक्षा ज्याची
    प्रतिष्ठा बेताची असून फक्त सेवक असतो तो चांगला समजायचा.
  hlt-THB: Kawpoek saang toen nawh aikawi amak ta ang lakawh, kawpoek neem nawh ikawm
    amak ta tamnaa taak ve leek ngai hy.
  qub-qub: Pishipacojlla caycar mishti-tucojpitaga mas alli caycan umildilla carpis
    uywayniyoj caymi.
  bqp-bqp: Gbɛ̃ futa kũ à zĩ̀ri vĩ sã̀na de gbɛ̃ kũ àdi a zĩda ditɛ pↄ́ke ũ akũsↄ̃
    à pↄ́ble vĩrola.
  hat-hat: Pito ou pase pou malere men ou gen manje pou ou manje, pase pou ou pran
    pòz grannèg ou epi w'ap mouri grangou.
  eng-BSB: Better to be lightly esteemed yet have a servant, than to be self-important
    but lack food.
  tod-tod: Fizɔgɛ nu ɠɛ ga nui zobo ge la bɛ, botiɠɛ nu ɠila nɔ ɠɛ è ya, è ʋa ɠɛ
    ga nui tɔɠɔi ɠulaai, kɛlɛ é ʋalasu kɔnɔgi ma.
  eng-WEBPB: Better is he who is little known, and has a servant, than he who honours
    himself and lacks bread.
  kbq-kbq: Eri'za vahe'ama mani'ne'nia vahe'mo'ma, anteramino amane vahe maniazama
    hanimo'a, zamunte omane vahe'mo'za zamagra'a zamavufaga erisga nehazageno ne'zazmia
    omane vahera zamagatere'naze.
  nhe-BL: Más cuali se tlen tequiti chicahuac huan mosoquihuía ipan itequi para quitlanis
    tlen yajaya huan itlatequipanojcahua quicuase, huan ax se tlacatl tlen mohueyimati
    huan ax quinequi motequihuis para quipiyas tlen quicuas.
  bus-bus: Gbɛ̃ futa kɛ̀ à zĩ̀ri vĩi sã̀ↄ dɛ gbɛ̃ kɛ̀ è a zĩnda diɛ pↄ́ke ũ bensↄ̃
    à pↄ́blee vĩroola.
  gub-BL: Aze ereiko teko ikàg 'ym ma'e romo, aze erema'ereko neremi'u imono'og pà,
    nereko haw ikatu wera'u putar hemetarer katu ma'e ima'uhez ma'e heko haw wi a'e
    nehe.
  eng-DRA: Better is the poor man that provideth for himself, than he that is glorious
    and wanteth bread.
