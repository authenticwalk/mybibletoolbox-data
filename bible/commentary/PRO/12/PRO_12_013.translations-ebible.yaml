verse: PRO.012.013
translations:
  mal-C: ദുഷ്ടർ തങ്ങളുടെ അധരങ്ങളുടെ ലംഘനത്താൽ കുരുക്കിലകപ്പെടുന്നു, എന്നാൽ നിരപരാധി
    അനർഥത്തിൽനിന്നു രക്ഷപ്പെടുന്നു.
  deu-TKW: Durch der Lippen Vergehung verstrickt sich der Böse, und so entgeht der
    Fromme der Not.
  lin-lin: Moto ya misala mabe akangamaka na motambo ya maloba na ye ya lokuta, kasi
    moyengebene akobika kati na pasi.
  eng-LSV: The snare of the wicked [is] in transgression of the lips, || And the righteous
    goes out from distress.
  eng-GNV: The euill man is snared by the wickednesse of his lips, but the iust shall
    come out of aduersitie.
  eng-WEBSTER: 'The wicked is snared by the transgression of his lips: but the just
    shall come out of trouble.'
  nhw-BL: Amo cuajcualme istlacatij huan inincamanal quinmasiltía pampa nima nesi
    para amo melahuac. Pero cuajcualme amo istlacatij huan momanahuíaj tlen miyac
    tlamantli tlaohuijcayotl.
  swh-ONEN: Mtu mwovu hunaswa kwa mazungumzo yake ya dhambi, bali mwenye haki huepuka
    taabu.
  bba-bba: Tɔn kɔ̃so u rɑ yinɑ mwɑɑrewɑ win ɡɑri weesuɡii sɔɔ, ɑdɑmɑ ɡemɡii u rɑ yɑriwɑ
    wɑhɑlɑn di.
  eng-KJVCPB: 'The wicked is snared by the transgression of his lips: But the just
    shall come out of trouble.'
  luo-luo: Ngʼat marach imako mana gi wuoyone maricho, to ngʼat makare tony ne chandruok.
  meu-meu: Kara dika tauna na bibinana edia kerere ese bae idoaia, a kara maoromaoro
    tauna na hekwakwanai amo e roho maurimu.
  npi-ULB: दुष्‍ट व्यक्ति त्यसकै खराब बोलीवचनबाट पासोमा पर्छ, तर धर्मी व्यक्तिचाहिँ
    सङ्कष्‍टबाट उम्कन्छ ।
  yor-yor: A mú ènìyàn búburú nípasẹ̀ ọ̀rọ̀ ẹ̀ṣẹ̀ rẹ̀ ṣùgbọ́n olódodo bọ́ kúrò lọ́wọ́
    ìdààmú.
  ind-ind: Orang jahat mencelakai diri sendiri dengan perkataannya yang berdosa, tetapi
    orang benar luput dari kesusahan.
  pes-OPCB: دروغ انسان را در دام گرفتار می‌کند، ولی شخص درستکار از تنگنا خلاصی می‌یابد.
  tgl-ULB: Ang masamang tao ay nabibitag ng kaniyang masamang pananalita, pero ang
    mga taong gumagawa ng tama ay nakaliligtas sa kapahamakan.
  hui-hui: Ko biaga karunaga bi ko laragome tini garabayabu wiaga. Anigo bayale biaga
    karu ti kagoria genda ibiyagua ti yo pialu polene hariga wulebira.
  mya-mya: စကားလွန်ကျူးရာတွင် ဆိုးသောကျော့ကွင်း ရှိ၏။ ဖြောင့်မတ်သောသူမူကား၊ အမှုထဲက
    ထမြောက် တတ်၏။
  bod-N: མི་ངན་རང་གི་གཏམ་གྱི་རྙི་རུ༌འཚུད། །དྲང་པོ་དཀའ་སྡུག་ལས་ནི་ཐར་བར༌འགྱུར།།
  wsk-wsk: Kari memek mu kota ko munak memek giris palagoso ale taliposo; bare kari
    ningo diram mu ikup memek uwuta mu kia kaposo.
  sna-sna: Munhu akaipa anobatwa nokutaura kwake kwakaipa, asi munhu akarurama anopunyuka
    padambudziko.
  spa-BLM: Un hombre malvado está atrapado por el pecado de los labios, pero los justos
    saldrán de las dificultades.
  cac-cac: A eb' chuc, syaalej sb'a eb' yuj es syala'. Axo pax eb' tojol spensar jun,
    vach'n̈ej tz'aj yel eb' d'a tas sja d'a yib'an̈.
  swh-ULB: Mtu mbaya hunaswa kwa maongezi yake mabaya, bali wale watendao haki hujinasua
    katika taabu.
  bel-bel: Бязбожны ловіцца грахамі вуснаў сваіх; а праведны выйдзе зь бяды.
  deu-ELBBK: In der Übertretung der Lippen ist ein böser Fallstrick, aber der Gerechte
    entgeht der Drangsal.
  mbb-OT: Is mezaat he kegkaǥikaǥi te mezaat he etew iyan ebpuunan te samuk, iyan,
    is metazeng he etew ebpekelikey mulà te samuk.
  mal-2015: അധരങ്ങളുടെ ലംഘനത്തിൽ വല്ലാത്ത കണിയുണ്ടു; നീതിമാനോ കഷ്ടത്തിൽനിന്നു ഒഴിഞ്ഞുപോരും.
  rmc-rmc: O nalačho manuš pes chudela andre pasca le nalačhe lavenca, so vakerel,
    no o lačho pes lela avri andral o pharipen.
  pes-OPV: در تقصیر لبها دام مهلک است، اما مردعادل از تنگی بیرون می‌آید.
  ron-1924: Ын пэкэтуиря ку бузеле есте о курсэ примеждиоасэ, дар чел неприхэнит скапэ
    дин буклук.
  ben-OBCV: অনিষ্টকারীরা তাদের পাপে পরিপূর্ণ কথাবার্তা দ্বারাই ফাঁদে পড়ে, ও সেভাবেই
    নির্দোষ লোকজন বিপত্তি থেকে রক্ষা পায়।
  som-som: Kan sharka leh waxaa u dabin ah xadgudubka bushimihiisa, Laakiinse kan
    xaqa ahu dhibaatada wuu ka bixi doonaa.
  lat-VUC: '[Propter peccata labiorum ruina proximat malo; effugiet autem justus de
    angustia.'
  eng-ASVBT: In the transgression of the lips is a snare to the evil man; But the
    righteous shall come out of trouble.
  mna-mna: Sua ta wal sananŋan tizorzooro pa i, ko iwe kembei ta kilis pizin. Mi wal
    ndeeŋeŋan na, zin len zaala be tiko pa pataŋana kizin.
  ita-1885: Il laccio del malvagio è nella dislealtà delle labbra; Ma il giusto uscirà
    di distretta.
  eng-LXXUP: For the sin of his lips a sinner falls into snares; But a righteous man
    escapes from them. He whose looks are gentle shall be pitied, But he that contends
    in the gates will afflict souls.
  eng-ULB: An evil person is trapped by his wicked talk, but the righteous person
    escapes from trouble.
  spa-VBL: Los malvados quedan atrapados por sus propias palabras pecaminosas, pero
    las personas que hacen el bien se libran de los problemas.
  fra-_FOB: Il y a un piège funeste dans le péché des lèvres; mais le juste sortira
    de la détresse.
  mal-mal: ദുഷ്ടൻ തന്റെ അധരങ്ങളുടെ ലംഘനത്താൽ വല്ലാത്ത കെണിയിൽപ്പെടും; നീതിമാൻ കഷ്ടത്തിൽനിന്ന്
    ഒഴിഞ്ഞുപോകും.
  urd-GVR: Sharīr apnī ġhalat bātoṅ ke jāl meṅ ulajh jātā jabki rāstbāz musībat se
    bach jātā hai.
  suz-BL: मरिम्‍शो पाइब मुर आंम मरिम्‍शो लोव़मी ग्‍याइक्‍चा पुंइसीनीम। तन्‍न ठीक पाइब
    मुर श्‍येत रे ब्रोंइचा ताइनीम।
  eng-NOY: In the transgression of the lips is a dangerous snare; But the righteous
    man shall escape from trouble.
  ita-1927: Nel peccato delle labbra sta un’insidia funesta, ma il giusto uscirà dalla
    distretta.
  ckb-ckb: خراپەکار دەکەوێتە تەڵەی زمانە یاخییەکەی، بەڵام کەسی ڕاستودروست لە تەنگانە
    دەرباز دەبێت.
  eng-BBE: In the sin of the lips is a net which takes the sinner, but the upright
    man will come out of trouble.
  kan-OKCV: ದುಷ್ಟನು ತನ್ನ ತಪ್ಪು ಮಾತುಗಳಿಂದ ಬಲೆಗೆ ಬೀಳುವನು, ಆದರೆ ನೀತಿವಂತರು ಇಕ್ಕಟ್ಟಿನೊಳಗಿಂದ
    ತಪ್ಪಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: துன்மார்க்கனுக்கு அவனுடைய உதடுகளின் துரோகமே கண்ணி; நீதிமானோ நெருக்கத்திலிருந்து
    நீங்குவான்.
  spa-RV-1909: 'El impío es enredado en la prevaricación de sus labios: mas el justo
    saldrá de la tribulación.'
  ron-BTF: Cel stricat este prins în capcană prin fărădelegea buzelor sale, dar cel
    drept va ieși din tulburare.
  eng-WEBP: An evil man is trapped by sinfulness of lips, but the righteous shall
    come out of trouble.
  eng-FBV: The wicked trap themselves by their own sinful words, but good people escape
    trouble.
  nld-1939: Door zijn tong te misbruiken loopt de boze in de val, Maar de rechtvaardige
    ontkomt uit de benauwdheid.
  nch-BL: Amo cuajcualme istacatij huan inincamanal quinmasiltía pampa nima nesi para
    amo melahuac. Pero cuajcualme amo istacatij huan momanahuíaj ten miyac tamanti
    taohuijcayot.
  vie-1934: Trong sự vi phạm của môi miệng có một cái bẫy tàn hại; Nhưng người công
    bình được thoát khỏi sự hoạn nạn.
  hin-CV: बुरा व्यक्ति अपने ही मुख की बातों से फंस जाता है, किंतु धर्मी संकट से बच
    निकलता है.
  eng-OURB: An evil man is trapped by rebellious breach of relationship of lips, but
    the upright shall come out of trouble.
  spa-BES: En el pecado de los labios hay una red que toma al pecador, pero el hombre
    recto saldrá de la angustia.
  tdx-tdx: Fandrihe’ ty fiolàn-tsoñi’e ty lahiaga, fe hibolititse amy haloviloviañey
    ty vañoñe.
  tha-KJV: คนชั่วร้ายย่อมติดบ่วงโดยการละเมิดแห่งริมฝีปากของตน แต่​คนชอบธรรมจะหนีพ้นจากความลำบาก
  por-BR-2018: O perverso é capturado pela transgressão de seus lábios, mas o justo
    sairá da angústia.
  deu-ELO: In der Übertretung der Lippen ist ein böser Fallstrick, aber der Gerechte
    entgeht der Drangsal.
  eng-WYC-2018: For the sins of (his) lips, falling down nigheth to an evil man; but
    a just man shall escape from anguish (or but the righteous shall escape from anguish).
  epo-epo: Per siaj pekaj vortoj kaptiĝas malbonulo; Sed virtulo eliras el mizero.
  uig-PIN: Yaman adǝm ɵz aƣzining gunaⱨidin tutular; Ⱨǝⱪⱪaniy adǝm muxǝⱪⱪǝt-ⱪiyinqiliⱪtin
    ⱪutular.
  beo-beo: 'Wadela:i hamosu dunu da ea sia:beba:le, hina: sani amoga daha. Be moloidafa
    dunu da mosolasu amoba:le hobeale ahoa.'
  tpi-OTNT: Tok nogut bilong ol man nogut i save kalabusim ol yet. Tasol sapos trabel
    i painim ol stretpela man, ol inap abrusim.
  hau-SA: Mugun mutum kan fāɗa a tarkon maganarsa ta zunubi, amma adali kan kuɓuta
    daga wahala.
  uig-LAT: Yaman adem öz aghzining gunahidin tutular; Heqqaniy adem musheqqet-qiyinchiliqtin
    qutular.
  nde-nde: Umuntu omubi uthiyeka ngenkulumo yakhe yesono, kodwa umuntu olungileyo
    uyaphepha enkathazweni.
  ton-ton: '‌ʻOku tauheleʻi ʻae angahala ʻe he talangataʻa ʻa hono loungutu: ka ʻe
    hao mai ʻae angatonu mei he kovi.'
  ces-1613: Do přestoupení rtů zapletá se zlostník, ale spravedlivý vychází z ssoužení.
  eng-WMB: An evil man is trapped by sinfulness of lips, but the righteous shall come
    out of trouble.
  tam-TCV: தீயவர் தங்களுடைய பாவப் பேச்சுக்களினால் அகப்பட்டுக் கொள்கிறார்கள், ஆனால்
    நீதிமான்கள் துன்பத்திற்குத் தப்புகிறார்கள்.
  ceb-ULB: Ang tawong daotan malit-ag pinaagi sa iyang daotang sinultihan, apan kadtong
    nagbuhat ug matarong makalingkawas gikan sa kasamok.
  pol-UBG: Zły zostaje usidlony przez grzech swoich warg, a sprawiedliwy wyjdzie z
    ucisku.
  urd-GVU: شریر اپنی غلط باتوں کے جال میں اُلجھ جاتا جبکہ راست باز مصیبت سے بچ جاتا
    ہے۔
  deu-1912: Der Böse wird gefangen in seinen eigenen falschen Worten; aber der Gerechte
    entgeht der Angst.
  kan-2017: ದುಷ್ಟನು ತನ್ನ ತುಟಿಗಳ ದೋಷದಿಂದ ಬೋನಿಗೆ ಬೀಳುವನು, ಶಿಷ್ಟನು ಇಕ್ಕಟ್ಟಿನಿಂದ ಪಾರಾಗುವನು.
  yap-yap: Pi’in kireb e yad be aw ko thin rorad, ma girdi’ ni yul’yul’ e yad ma pithigedyad
    ko oloboch.
  hlt-MCSB: Hmuilai kah boekoek dongah boethae kah hlaeh om dae, aka dueng tah citcai
    lamloh loeih.
  mdy-ETH: ፑርታ ዓሲ ዒዛኮ ፑርቶ ጌኤዛ ፒሮ ማዒ ዒዛ ዓርቃኔ፤ ኮሺ ዓሲ ጋዓንቴ ሜቶይዳፓ ቶላኔ።
  kew-kew: Wae aa nimuna teme wae agaa-me nimuna bipa nimu adita. Goa yapare kedaa
    wae meda epe redepone aanu madaa popeare nimuna epe koneme nimu wala epe-rupa
    rabamea.
  twi-ASANTE: Ɔbɔnefoɔ anosɛm yi no sɛ afidie, nanso ɔteneneeni nya ne ho tete wɔ
    ahohiahia mu.
  eng-WEBU: An evil man is trapped by sinfulness of lips, but the righteous shall
    come out of trouble.
  wal-wal: Iita asa a doonaappe kiyida haasayai pire gididi oiqqees; shin xilloi metuwaappe
    kessi ekkees.
  acu-NT: Pase aints ainauka wait chicham ainaujaingkia jingkiamua nunisarang ainawai.
    Antsu pengker nintintin ainauka itiurkachminumian jiinkiar angkan pujusartinuitai.
  spa-PDDPT: En la transgresión de sus labios se enreda el perverso, Pero el justo
    escapará de la aflicción.
  gun-gun: Heko vai va'e onhembo'a uka 'rã ha'e ae ijayvua py, ha'e rã heko porã va'e
    ma oo jepe 'rã ojexavai aguã gui.
  agu-BL: Yi e' mal nak ilenin na chipo'tzaj quib tan yi e'chk la'jil yi na chiyol,
    ma yi e' balaj, ilenin ch'eya'n che' cyera'tz tk'ab yi sotz c'u'lal.
  ilo-ULB: Ti dakes a tao ket napalab-ogan babaen iti nadangkes a panagsasaona, ngem
    dagiti agar-aramid iti umno ket makalisida iti riribuk.
  kpg-kpg: Digau huaidu le e tai hua go nadau helekai donu, gei digau ala e donu hagalee
    tale gi di haingadaa.
  uig-ARA: يامان ئادەم ئۆز ئاغزىنىڭ گۇناھىدىن تۇتۇلار؛ ھەققانىي ئادەم مۇشەققەت-قىيىنچىلىقتىن
    قۇتۇلار.
  bps-bps: I to sasè mfawel kenen fagu di sasè taluan, bay i to matlu galwà di ksamuk.
  sus-sus: Fe ɲaaxi findima gantanyi nan na mixi ɲaaxi bɛ, kɔnɔ tinxintɔɛ a yɛtɛ ratangama
    nɛ na tɔɔrɛ ma.
  pon-2006: Aramas suwed kan kin pein lohdiong nan arail koasoi kan, ahpw aramas lelepek
    men kin pein tangasang nan apwal.
  ksd-ksd: Ba i rara ra ngie i ra tutana i da ra palai pirana, Ma ga ra tena takodo
    na langalanga kan ra purpuruan.
  tur-YTC: Kötü kişi dudaklarının günahıyla kapana kıstırılır, Ama doğru kişi sıkıntıdan
    kurtulur.
  bel-N: Ліхадзей заблытаецца праз правіны вуснаў сваіх, а праведнік выйдзе з бяды.
  grc-BRENT: Διʼ ἁμαρτίαν χειλέων ἐμπίπτει εἰς παγίδας ἁμαρτωλὸς, ἐκφεύγει δὲ ἐξ αὐτῶν
    δίκαιος· ὁ βλέπων λεῖα ἐλεηθήσεται, ὁ δὲ συναντῶν ἐν πύλαις ἐκθλίψει ψυχάς.
  ind-AYT: Orang jahat terjerat oleh pelanggaran bibirnya, tetapi orang benar terlepas
    dari kesusahan.
  nya-nya: Munthu woyipa amakodwa mu msampha wa mayankhulidwe ake oyipa; koma munthu
    wolungama amatuluka mʼmavuto.
  hrv-hrv: Opakomu je zamka grijeh njegovih usana, a pravednik se izbavlja od tjeskobe.
  mps-mps: Te dwai bidi dabego te dwai pogo te augwa digi te kalabus ebo dao. Tiali
    goli, te dwai sęgo te doloba pai bidi dabe gegebaso da, augwaligo te ela soaibao.
  tpi-tpi: Tok nogut bilong ol man nogut i save kalabusim ol yet. Tasol sapos trabel
    i painim ol stretpela man, ol inap abrusim.
  dan-1931: I Læbernes Brøde hildes den onde, den retfærdige undslipper Nøden.
  vie-OVCB: Người ác bị lời dối trá mình sập bẫy, người thiện nhờ ngay thật mà được
    thoát nguy.
  guj-2017: દુષ્ટ માણસના હોઠોનાં ઉલ્લંઘનો તેઓને પોતાને માટે ફાંદો છે, પણ સદાચારીઓ
    સંકટમાંથી છૂટા થશે.
  pon-2006A: Aramas suwed kan kin pein lohdiong nan arail koasoi kan, ahpw aramas
    lelepek men kin pein tangasang nan apwal.
  por-BRBSL: Um homem mau é apanhado pela pecaminosidade dos lábios, mas os justos
    devem sair de problemas.
  swe-swe: Den som är ond fångas av sitt eget syndfulla tal, men de rättfärdiga tar
    sig ur (hittar en väg ur) problem (oro, svåra situationer).
  cth-cth: Tamikathout teh amae eknae dawk ouk a kâman, hatei tamikalan teh runae
    thung hoi ouk a hlout.
  twi-twi: Ɔbɔnefo anosɛm yi no sɛ afiri, nanso ɔtreneeni nya ne ho tetew wɔ ahohia
    mu.
  hlt-hlt: Hmuilai kah boekoek dongah boethae kah hlaeh om dae, aka dueng tah citcai
    lamloh loeih.
  tbz-SIM: Onitiyɛiwe nɑ́ɑǹtì ò pĩĩ mmu, kòo sɑ̀ù ɔ̃ɔ̃ yɛ̀ bɑ́ tìì miɛkɛ.
  msy-2020: Gumazir kurabar akaba, men suiki. Eghtɨ osɨmtɨzim gumazir aghuiba batoghtɨ,
    me an mɨsɨvɨregham.
  dop-dop: Nɔɣɔ kʋyɔɣɔtʋtʋ tɑɑ wɛ kɑtɔkɑ ɩsɑɣɑɑ kɛ́. Amɑ siɣisilu nɑ́ ləsəɣɩ ɩ təɣɩ
    nəɣəsɛɛ tɑɑ.
  azb-azb: Pis adamı itaətsiz dili tələyə salar, Saleh dara düşsə də, oradan salamat
    qurtarar.
  eng-DBY: In the transgression of the lips is an evil snare; but a righteous [man]
    shall go forth out of trouble.
  hin-2017: बुरा मनुष्य अपने दुर्वचनों के कारण फंदे में फँसता है, परन्तु धर्मी संकट
    से निकास पाता है।
  wol-KYG: Bàkkaaru làmmiñ dugal na boroom, ku jub mucc ci njàqare.
  bjr-bjr: Mana oosana maree mariasa nári ufaki ufaanakiara foora aridaqa. Anoona
    qira oosana maree mariasa misa rakeemmaki kaqinni maridaqa.
  eng-YLT: In transgression of the lips [is] the snare of the wicked, And the righteous
    goeth out from distress.
  kne-kne: Din managbasol ay ipogaw yan kaman makna si tagdey begew sin lawa ay ibagbaga
    na met laeng, ngem din nalinteg yan mailisi si problima.
  eng-WYC-2017: For the sins of lips, falling down nigheth to an evil man; but a just
    [or rightwise] man shall escape from anguish.
  eng-WMBB: An evil man is trapped by sinfulness of lips, but the righteous shall
    come out of trouble.
  urd-GVH: शरीर अपनी ग़लत बातों के जाल में उलझ जाता जबकि रास्तबाज़ मुसीबत से बच जाता
    है।
  rug-rug: Sa tie kaleana si sipata pule nia koari nana zinama, ba sa tie toṉoto si
    ilolae taloa nana koa sa tinasuna.
  gaz-gaz: Namni hamaan cubbuu afaan isaatiin qabama; namni qajeelaan garuu rakkoo
    jalaa miliqa.
  fra-LSG: Il y a dans le péché des lèvres un piège pernicieux, Mais le juste se tire
    de la détresse.
  yal-yal: Muxu ɲaxina hakɛ falane a suxuma nɛn alo luti ratixina. Koni tinxin muxun
    futuxuluma nɛn tɔrɔyaan yii.
  haw-1868: Ma ka ino o na lehelehe i puniheiia'i ka mea hewa; E puka mai no hoi ka
    mea pono noloko ae o ka pilikia.
  arb-NAV: يَقَعُ الشِّرِّيرُ فِي فَخِّ أَكَاذِيبِ لِسَانِهِ، أَمَّا الصِّدِّيقُ فَيُفْلِتُ
    مِنَ الضِّيقِ.
  ewe-ewe: Ame vɔ̃ɖi ƒe nu vlo ƒoƒo zua mɔ ɖenɛ, ke ame dzɔdzɔe dona le fu me.
  eng-LEE: In the transgression of his lips is the snare of the wicked; but the righteous
    cometh out of distress.
  asm-FB: পাপী জনক তেওঁৰ কুকথাই ফান্দত পেলাই; কিন্তু সত্যতাত চলাজন সঙ্কটৰ পৰা ৰক্ষা
    পায়।
  sus-A: قٍ حَاشِ قِندِ مَ فَنتَنيِ نَن نَ مِشِ حَاشِ بّ، كْنْ تِنشِنتْي عَ يّتّ رَتَنفَمَ
    نّ نَ تْورّ مَ.
  fra-SBL: Un homme mauvais est piégé par le péché des lèvres, mais le juste sortira
    de la détresse.
  hbo-hbo: בְּפֶ֣שַׁע שְׂ֭פָתַיִם מֹוקֵ֣שׁ רָ֑ע וַיֵּצֵ֖א מִצָּרָ֣ה צַדִּֽיק׃
  kik-kik: Mũndũ mũũru ategagwo nĩ mĩario ya wĩhia wake, no mũndũ mũthingu nĩahonokaga
    kuuma thĩĩna-inĩ.
  fra-NCL: Il y a dans le péché des lèvres un piège funeste, mais le juste se tire
    de la détresse.
  cek-AK: Kasae kami loe a pahni zaehaih mah dongh pongah amansak; toe kami katoeng
    loe raihaih thung hoiah loih.
  cuk-cuk: Dule-isgana na dukin gakansaar-sunmakedgi boni-amied. Dule-innikidaeddina,
    boniganse galakusulid.
  uig-CYR: Яман адәм өз ағзиниң гунайидин тутулар; Һәққаний адәм мушәққәт-қийинчилиқтин
    қутулар.
  tel-2017: వ్యర్ధమైన మాటల వల్ల కలిగే దోషం ప్రాణాంతకమైన ఉరి వంటిది. నీతిమంతులు ఆపదలను
    తప్పించుకుంటారు.
  hat-BSA: Yon moun mechan pyeje pa transgresyon lèv li; men moun dwat la va evite
    pwoblèm.
  kos-kos: Sie mwet koluk el sremla ke kas lal sifacna, a sie mwet suwoswos el fah
    tia sun mwe ongoiya.
  hbo-WLC: בְּפֶ֣שַׁע שְׂ֭פָתַיִם מוֹקֵ֣שׁ רָ֑ע וַיֵּצֵ֖א מִצָּרָ֣ה צַדִּֽיק׃
  ibo-ibo: A na-ejide onye ajọ omume site nʼokwu ọnụ ya, ma onye ezi omume na-esi
    na nsogbu wezuga onwe ya.
  ory-ory: ଦୁଷ୍ଟ ଆପଣା ଓଷ୍ଠର ଅଧର୍ମ ସକାଶୁ ଫାନ୍ଦରେ ପଡିଥାଏ, ମାତ୍ର ଧାର୍ମିକ ଦୁଃଖରୁ ଉଦ୍ଧାର
    ପାଇବ।
  chk-chk: Eman aramas mi ngau a tup ren püsin kapasen awan, nge eman chon pwüng esap
    tolong lon osukosuk.
  rop-rop: Detlot nogudwan pipul oldei trepam miselp garram olabat ronwan nogudbala
    wed, bat ola pipul hu jidan trubalawei oldei deigimat miselp brom eni trabul.
  ukr-1871: Безбожний замотується в слова уст своїх; та праведник вийде з біди.
  deu-1951: In treulosen Lippen steckt ein böser Fallstrick; ein Gerechter aber entgeht
    der Gefahr.
  eng-JPS: In the transgression of the lips is a snare to the evil man; but the righteous
    cometh out of trouble.
  srp-1865: Zlome je zamka u grijehu usana njegovijeh, a pravednik izlazi iz tjeskobe.
  lug-lug: Ebigambo by’omukozi w’ebibi bimusuula mu mitawaana, naye omutuukirivu awona
    akabi.
  heb-heb: בפשע שפתים מוקש רע ויצא מצרה צדיק׃
  ben-IRV: বাজে কথায় খারাপ লোকের ফাঁদ থাকে, কিন্তু ধার্মিক বিপদ থেকে উদ্ধার হয়।
  pan-pan: ਬੁਰਿਆਰ ਆਪਣੀਆਂ ਗੱਲਾਂ ਦੇ ਅਪਰਾਧ ਨਾਲ ਫਸ ਜਾਂਦਾ ਹੈ, ਪਰ ਧਰਮੀ ਦੁੱਖ ਤੋਂ ਬਚ ਨਿੱਕਲਦਾ
    ਹੈ।
  mya-JVB: စကား လွန်ကျူး ရာတွင် ဆိုး သောကျော့ကွင်း ရှိ၏။ ဖြောင့်မတ် သောသူမူကား ၊ အမှု
    ထဲက ထမြောက် တတ်၏။
  tte-O: Tonaenaena kani ibomayoi ibeku ana walo mwakomwakota kana sipwasipwa koina,
    na todudulai kani livasi ilobai polowe yo silae kolili.
  tbg-tbg: Vaaravano aantau ravaaqavu kaintemakero, qora vaiinti una uva ti variava,
    vika nái ravaaqavuke vaira. Avuqavu ni variaka ˻ti varia uvava˼ kia vika ravaaqavu
    kaimanta vika ho variara.
  hmo-hmo: Kara dika tauna be sibona ena hereva ese, do idia hadikaia, tarapu ese
    do ia hadikaia bamona, to kara maoromaoro tauna ese, kerere dekena amo ia roho
    mauri noho.
  urd-urd: लबों की ख़ताकारी में शरीर के लिए फंदा है, लेकिन सादिक़ मुसीबत से बच निकलेगा।
  rus-SYN: Нечестивый уловляется грехами уст своих; но праведник выйдет из беды. Смотрящий
    кротко помилован будет, а встречающийся в воротах стеснит других.
  bqc-SIM: Gbɛ̃vãi lɛ́ vãi ì aà kṹ, gbɛ̃maa sↄ̃ ì bↄ yãkeleu.
  tcz-CHONGTHU: Mikitah lou chu akamsung sohsa aseikhel thucheng achun akipal jin,
    mikitah ding in vang gim hesoh akon in ajamdoh jitai.
  mar-mar: दुष्ट मनुष्य आपल्या पापी बोलल्याने पाशात पडतो, पण नीतिमान संकटातून निसटतो.
  hlt-THB: Thlangthawlh taw amah ak awi awh aawk nawh, thlakdyng taw kyinaak awhkawng
    loet kaw.
  qub-qub: Fiyucunaga quiquinpa shimillanpitami tucuyman chayan. Alli runacunami ichanga
    imaman chayarpis allicho llojshin.
  bqp-bqp: Gbɛ̃ vãni lɛ́ vãni dì a kũ, ama gbɛ̃ mana dì bo yãketen.
  hat-hat: Pawòl ki soti nan bouch moun mechan tounen yon pèlen pou yo. Men, moun
    k'ap mache dwat ap soti nan tout move pa.
  eng-BSB: An evil man is trapped by his rebellious speech, but a righteous man escapes
    from trouble.
  tod-tod: Faa ɲɔu ɠɛ nui ɠa ɗa ɠɔ ga tɔ ɓɔɠɔi ná-zɛɛiti ma ʋalii, kɛlɛ sɔle nui
    ɠa ɗa ɠula faaɓaagiti kpein su.
  eng-WEBPB: An evil man is trapped by sinfulness of lips, but the righteous shall
    come out of trouble.
  kbq-kbq: Kefo zamavu'zamava'ma nehaza vahe'mo'za, havigema nehaza kezamifinti, krifu
    ahazankna nehaze. Hianagi fatgo vahe'mo'za ana krifufina ohe'za agateneraze.
  nhe-BL: Ax cuajcualme istlacatij huan inintlajtol quinmasiltía pampa nima nesi para
    ax melahuac. Pero cuajcualme ax istlacatij huan momanahuíaj tlen miyac tlamantli
    tlaohuijcayotl.
  bus-bus: Gbɛ̃ zaaa lɛ́ zaaa è à kũ, mↄde gbɛ̃ maaa è bↄ yãketen.
  gub-BL: Ikatu 'ym ma'e waze'eg nuzawy kwaw puruzuka haw. Upyhyk umume'u har. Awa
    ikatu ma'e uhem zawaiw paw wi wà.
  eng-DRA: 'For the sins of the lips ruin draweth nigh to the evil mall: but the just
    shall escape out of distress.'
