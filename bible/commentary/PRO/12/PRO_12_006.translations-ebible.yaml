verse: PRO.012.006
translations:
  mal-C: ദുഷ്ടരുടെ വാക്കുകൾ നിഷ്കളങ്കരക്തത്തിനായി പതിയിരിക്കുന്നു, എന്നാൽ നീതിനിഷ്ഠരുടെ
    വാക്കുകൾ അവരെ സുരക്ഷിതരാക്കുന്നു.
  deu-TKW: Der Gottlosen Reden bedrohen mit Lebensgefahr, aber der Mund der Rechtschaffenen
    errettet sie.
  lin-lin: Maloba ya bato mabe ezali mitambo mpo na kosopa makila, kasi maloba ya
    bayengebene ebikisaka bango.
  eng-LSV: 'The words of the wicked [are]: “Lay [in] wait for blood,” || And the mouth
    of the upright delivers them.'
  eng-GNV: 'The talking of the wicked is to lye in waite for blood: but the mouth
    of the righteous will deliuer them.'
  eng-WEBSTER: 'The words of the wicked are to lie in wait for blood: but the mouth
    of the upright shall deliver them.'
  nhw-BL: Inincamanal masehualme catli amo quitlepanitaj TOTECO tecocohuaj hasta hueli
    temictía. Pero inincamanal masehualme catli itztoque xitlahuaque temanahuíaj tlen
    miquilistli.
  swh-ONEN: Maneno ya waovu huotea kumwaga damu, bali maneno ya waadilifu huwaokoa.
  bba-bba: Tɔn kɔ̃son ɡɑri yi sɑ̃ɑwɑ nɡe yinɑ ye yɑ rɑ ɡo, ɑdɑmɑ ɡemɡibun ɡɑri yi
    rɑ tɔmbu ɡbɑrewɑ yinɑn di.
  eng-KJVCPB: 'The words of the wicked are to lie in wait for blood: But the mouth
    of the upright shall deliver them.'
  luo-luo: Weche mag joricho opondo karito chwero remo, to wach mar joma kare resogi.
  meu-meu: Kara dika taudia edia hereva na rara ihahebubuna totona e banimu, a kara
    maoromaoro taudia ududia ese taunimanima e hamauridiamu.
  npi-ULB: दुष्‍ट मानिसका वचनहरू हत्या गर्ने मौकाको प्रतीक्षा गर्ने पासो हुन्, तर
    धर्मीहरूका वचनहरूले तिनीहरूलाई सुरक्षित राख्छन् ।
  yor-yor: Ọ̀rọ̀ ènìyàn búburú lúgọ de ẹ̀jẹ̀ ṣùgbọ́n ọ̀rọ̀ àwọn olódodo gbà wọ́n là.
  ind-ind: Nasihat orang jahat berbahaya karena menyembunyikan ancaman yang dapat
    mematikan, tetapi nasihat orang jujur menyelamatkan.
  pes-OPCB: سخنان بدکاران مردم را به دام هلاکت می‌کشاند، اما سخنان نیکان مردم را رهایی
    می‌بخشد.
  tgl-ULB: Ang mga salita ng masasamang tao ay bitag na nakaabang ng pagkakataong
    pumatay, ngunit ang mga salita ng matutuwid ang siyang nag-iingat sa kanila.
  hui-hui: Ko biaga karunaga bi laragome mbirali homelo bole lowa ha do howa mayu
    hagago ale nga. Anigo mini tigabi karunaga bi laragome wali agali genda yu karu
    biamogo bialu bayale helo mo paliaho helaga.
  mya-mya: မတရားသော သူ၏စကားသည် သူ့အသက်ကို သတ်ခြင်းငှါ စောင်းမြောင်းတတ်၏။ ဖြောင့်မတ်သော
    သူ၏နှုတ်မူကား၊ သူတပါးတို့ကို ကယ်နှုတ်တတ်၏။
  bod-N: ངན་པའི་ཚིག་ནི་འཇབ་ནས་མི་གསོད༌ཀྱང༌། །དྲང་པོའི་སྨྲ་སྒོས་དེ་རྣམས་སྐྱོབ་པ༌ཡིན།།
  wsk-wsk: Kari memek ko den mu kari te iluwa ko dagarok iwita; bare kari ningo kuring
    te den arataso mu kari bataguru taso.
  sna-sna: Mashoko owakaipa anovandira ropa, asi kutaura kwavakarurama kunovanunura.
  spa-BLM: Las palabras de los malvados consisten en acechar la sangre, pero el discurso
    de los rectos los rescata.
  cac-cac: A yuj slolonel eb' chuc, scham anima. Axo pax yuj slolonel eb' vach' spensar
    jun, scolchaj eb' anima d'a chamel.
  swh-ULB: Maneno ya watu waovu ni uviziaji unaosubiri nafasi ya kuua, bali maneno
    ya mwenye haki yatawatunza salama.
  bel-bel: Словы бязбожных - засада на кроў, а вусны праведных ратуюць іх.
  deu-ELBBK: Die Worte der Gottlosen sind ein Lauern auf Blut; aber der Mund der Aufrichtigen
    errettet sie.
  mbb-OT: Is menge lalag te lalung he etew, igkepetug-iring te etew he ed-ayan su
    wey mekevunù su pinaaǥi zutun egketuvù is samuk, ne is menge lalag te etew he
    metazeng, igkepetug-iring mulà te etew he edlaǥuy te mid-eyanan su pinaaǥi zutun
    egkehusey is egketuvù he samuk.
  mal-2015: ദുഷ്ടന്മാർ പ്രാണഹാനി വരുത്തുവാൻ പറഞ്ഞൊക്കുന്നു; നേരുള്ളവരുടെ വാക്കോ അവരെ
    വിടുവിക്കുന്നു.
  rmc-rmc: O lava le nalačhe manušengre hine sar e pasca, so užarel te murdarel, ale
    o lava le lačhengre zachraňinen.
  pes-OPV: سخنان شریران برای خون در کمین است، اما دهان راستان ایشان را رهایی می‌دهد.
  ron-1924: Кувинтеле челор рэй сунт ниште курсе ка сэ версе сынӂе, дар гура челор
    фэрэ приханэ ый избэвеште.
  ben-OBCV: দুষ্টদের কথাবার্তা রক্তপাতের জন্য লুকিয়ে থাকে, কিন্তু ন্যায়পরায়ণদের
    কথাবার্তা তাদের রক্ষা করে।
  som-som: Kuwa sharka leh erayadoodu waa gabbasho ay u gabbadaan si ay dhiig u daadiyaan,
    Laakiinse kuwa qumman afkooda ayaa samatabbixin doona.
  lat-VUC: Verba impiorum insidiantur sanguini; os justorum liberabit eos.
  eng-ASVBT: The words of the wicked are of lying in wait for blood; But the mouth
    of the upright shall deliver them.
  mna-mna: Sua kizin wal sananŋan iwe kembei kilis be ikeene zin tomtom mi ipasaana
    zin. Mi wal ndeeŋeŋan na, sua kizin itatkewe zin pa pataŋana kizin.
  ita-1885: La parole degli empi tendono ad insidiare al sangue; Ma la bocca degli
    uomini diritti li riscoterà.
  eng-LXXUP: The words of ungodly men are crafty; But the mouth of the upright shall
    deliver them.
  eng-ULB: The words of wicked people are an ambush waiting for a chance to kill,
    but the words of the upright keep them safe.
  spa-VBL: Las palabras de los malvados son como una emboscada con violencia, pero
    las palabras de las personas honestas los salvarán.
  fra-_FOB: Les paroles des méchants sont des embûches, pour répandre le sang; mais
    la bouche des hommes droits les délivrera.
  mal-mal: ദുഷ്ടന്മാർ പ്രാണഹാനി വരുത്തുവാൻ കൂടിയാലോചിക്കുന്നു; നേരുള്ളവരുടെ വാക്ക്
    അവരെ വിടുവിക്കുന്നു.
  urd-GVR: Bedīnoṅ ke alfāz logoṅ ko qatl karne kī tāk meṅ rahte haiṅ jabki sīdhī
    rāh par chalne wāloṅ kī bāteṅ logoṅ ko chhuṛā letī haiṅ.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन लोव़ मुर साइक्‍तीक बाक्‍ब। तन्‍न रिम्‍शो थुं
    पाइश्‍शो मुर आन लोव़मी मेको आन कली प्रोंइब।
  eng-NOY: The words of the wicked lie in wait for men's blood; But the mouth of the
    upright delivereth them.
  ita-1927: Le parole degli empi insidiano la vita, ma la bocca degli uomini retti
    procura liberazione.
  ckb-ckb: قسەی بەدکاران بۆسەی خوێنڕشتنە، دەمی سەرڕاستان فریایان دەکەوێت.
  eng-BBE: The words of sinners are destruction for the upright; but the mouth of
    upright men is their salvation.
  kan-OKCV: ದುಷ್ಟರ ಮಾತುಗಳು ರಕ್ತಕ್ಕೆ ಹೊಂಚು, ಯಥಾರ್ಥವಂತರ ನುಡಿ ಅವರನ್ನು ಬಿಡಿಸುವುದು.
  tam-2017: துன்மார்க்கர்களின் வார்த்தைகள் இரத்தம் சிந்த மறைந்திருப்பதைப்பற்றியது;
    உத்தமர்களுடைய வாயோ அவர்களைத் தப்புவிக்கும்.
  spa-RV-1909: 'Las palabras de los impíos son para acechar la sangre: mas la boca
    de los rectos los librará.'
  ron-BTF: Cuvintele celor stricați sunt pentru a pândi pentru sânge, dar gura celor
    integri îi va elibera.
  eng-WEBP: The words of the wicked are about lying in wait for blood, but the speech
    of the upright rescues them.
  eng-FBV: The words of the wicked are like a violent ambush, but those of honest
    people save them.
  nld-1939: In de woorden der bozen loert levensgevaar, Maar de mond der vromen brengt
    redding.
  nch-BL: Inincamanal masehualme cati amo quitepanitaj TOTECO tecocohua hasta temictía.
    Pero inincamanal masehualme cati itztoque xitahuaque temanahuía ten miquilisti.
  vie-1934: Các lời kẻ hung ác rình rập làm đổ huyết ra; Song miệng người ngay thẳng
    giải cứu người khỏi.
  hin-CV: दुष्ट व्यक्ति के शब्द ही रक्तपात के लिए उच्चारे जाते हैं. किंतु सज्जन व्यक्ति
    की बातें लोगों को छुड़ाने वाली होती हैं.
  eng-OURB: The words of the wicked are about lying in wait for blood, but the speech
    of the upright rescues them.
  spa-BES: Las palabras de los pecadores son para destrucción; pero la boca de los
    hombres rectos es su salvación.
  tdx-tdx: Famandroñan-dio ty entam-bola’ o raty tserekeo, fe hañaha ty vañoñe o saontsi’eo.
  tha-KJV: ถ้อยคำของคนชั่วร้ายหมอบคอยเอาโลหิต แต่​ปากของคนเที่ยงธรรมจะช่วยคนให้​รอดพ้น
  por-BR-2018: As palavras dos perversos são para espreitar o derramamento de sangue
    de inocentes ; mas a boca dos corretos os livrará.
  deu-ELO: Die Worte der Gesetzlosen sind ein Lauern auf Blut; aber der Mund der Aufrichtigen
    errettet sie.
  eng-WYC-2018: The words of wicked men set treason to blood; the mouth of just men
    shall deliver them. (The words of the wicked set ambush for blood; the words of
    the righteous shall save them.)
  epo-epo: La paroloj de malvirtuloj estas insido pri sango; Sed la buŝo de virtuloj
    ilin savas.
  uig-PIN: Yamanlarning sɵzliri ⱪan tɵkidiƣan ⱪiltaⱪtur; Lekin durusning sɵzi adǝmni
    ⱪiltaⱪtin ⱪutuldurar.
  beo-beo: 'Wadela:i hamosu dunu ilia sia: da dunu eno wamo bogoma:ne fane legebe
    defele. Be moloidafa dunu ilia sia: da dunu amo da enoga magagisa, ilima gaga:su
    agoane ba:sa.'
  tpi-OTNT: Toktok bilong ol man nogut i olsem man i sanap hait na i redi long kilim
    man i dai. Tasol toktok bilong ol stretpela man i save helpim ol manmeri long
    taim ol i gat hevi na ol dispela manmeri i ken i stap gut.
  hau-SA: Kalmomin mugu sukan kwanta suna jira su yi kisankai, amma jawabin masu aikata
    gaskiya kan kuɓutar da su.
  uig-LAT: Yamanlarning sözliri qan tökidighan qiltaqtur; Lékin durusning sözi ademni
    qiltaqtin qutuldurar.
  nde-nde: Amazwi ababi alindele ukuchitha igazi, kodwa inkulumo yabalungileyo iyabakhulula.
  ton-ton: '‌ʻOku alea ʻae angahala ke tatali toitoi ke lilingi toto: ka ʻoku fakamoʻui
    ʻakinautolu ʻe he ngutu ʻoe angatonu.'
  ces-1613: Slova bezbožných úklady činí krvi, ústa pak spravedlivých vytrhují je.
  eng-WMB: The words of the wicked are about lying in wait for blood, but the speech
    of the upright rescues them.
  tam-TCV: கொடியவர்களின் வார்த்தைகள் இரத்தம் சிந்துவதற்கு பதுங்கிக் காத்திருக்கின்றன,
    ஆனால் நீதிமான்களின் சொற்களோ அவர்களைத் தப்புவிக்கும்.
  ceb-ULB: Ang mga pulong sa daotang mga tawo nag-atang sa kahigayonan aron sa pagpatay,
    apan ang mga pulong sa matarong maoy motipig kanila.
  pol-UBG: Słowa niegodziwych czyhają na krew, lecz usta prawych ocalą ich.
  urd-GVU: بےدینوں کے الفاظ لوگوں کو قتل کرنے کی تاک میں رہتے ہیں جبکہ سیدھی راہ پر
    چلنے والوں کی باتیں لوگوں کو چھڑا لیتی ہیں۔
  deu-1912: Der Gottlosen Reden richten Blutvergießen an; aber der Frommen Mund errettet.
  kan-2017: ಕೆಟ್ಟವರ ಮಾತು ರಕ್ತಕ್ಕೆ ಹೊಂಚು, ಯಥಾರ್ಥವಂತರ ನುಡಿ ಪ್ರಾಣರಕ್ಷಣೆ.
  yap-yap: Thin ko girdi ni kireb e ma thang e pogofan, ma thin ko pi’in mat’aw e
    ma ayuweg e pi’in ke man e lang ngorad.
  hlt-MCSB: Halang rhoek kah olka loh thii a rhongngol tih, aka thuem kah a ka loh
    hlang a huul.
  mdy-ETH: ፑርቶ ዓሳ ዓሲ ባይዛኒ ፔ ጌኤዞና ፒራኔ፤ ፒዜ ዓሶኮ ጌኤዛ ጋዓንቴ ዻዻቂሻኔ።
  kew-kew: Wae aanuna agaa-re aa medalomame kudiripu yada sua aa yago tulalo pemede-rupa
    kone imi. Go yapare epe redepone aanuna agaa-me onaa medaloma kedaa rua yaina
    omeme rabameapena kone sua agaa teme. Epe-rupa pirina kone sua agaa teme.
  twi-ASANTE: Amumuyɛfoɔ nsɛm da hɔ twɛn mogya, na ɔteneneeni kasa yi wɔn firi mu.
  eng-WEBU: The words of the wicked are about lying in wait for blood, but the speech
    of the upright rescues them.
  wal-wal: Iitatu haasayai asa woranaassa; shin xillotu haasayai eta ashshees.
  acu-NT: 'Pase aints ainauka: Itiurkanak aintsun maatnuitja tu nintimsar chichainawai.
    Antsu pengke aints ainau ni chichamejaingkia aints ainaun uwemtikratasar wakerinawai.'
  spa-PDDPT: Las palabras de los perversos son asechanzas mortales, Pero la boca de
    los rectos los librará.
  gun-gun: Heko vai va'e ayvu ma jouguy omoẽxe vy oma'ẽ mbegue va'e rami, ha'e rã
    heko porã va'e ayvu ma jogueraa jepearã.
  agu-BL: Cyakil yi e'chk yol yi na el tzaj le chitzi' yi e' mal nak, i'tz jun tramp
    yi cy'a'n quimichil ta'n, ma yi e'chk yol yi na el tzaj le chitzi' yi e' balaj,
    na tak' itz'ajbil.
  ilo-ULB: Ti sasao dagiti nadangkes a tattao ket maiyarig iti maysa a panangsaneb
    a mangur-uray iti gundaway a pumatay, ngem ti sasao dagiti nalinteg ket pagtalinaedenna
    ida a natalged.
  kpg-kpg: Nnelekai digau huaidu le e haga halauwa goe, gei nnelekai o digau ala e hai hegau
    donu le e benebene digau ala e uli nadau gai.
  uig-ARA: يامانلارنىڭ سۆزلىرى قان تۆكىدىغان قىلتاقتۇر؛ لېكىن دۇرۇسنىڭ سۆزى ئادەمنى
    قىلتاقتىن قۇتۇلدۇرار.
  bps-bps: I talù i dad to sasè gafalmo i demen to, bay i talù i dad to matlu gafalwà
    i dad to fanla falmo.
  sus-sus: Mixi ɲaaxi xa wɔyɛnyi mixi faxama nɛ, kɔnɔ tinxintɔɛ tan xa wɔyɛnyi mixi
    rakisima nɛ.
  pon-2006: Lokaiahn aramas suwed kan kin wia mehn kamaramas, ahpw lokaiahn me pwung
    kan kin doarehla irail kan me mihmi nan apwal.
  ksd-ksd: A tinata kai ra umana tena varpiam i kobot upi ra gap, Ma ga ra ngie i
    ra umana tena takodo na valaun diat.
  tur-YTC: Kötülerin sözleri kan için pusuya yatmaktır, Ama doğruların konuşması onları
    kurtarır.
  bel-N: Словы бязбожнікаў цікуюць на кроў, але вусны правых ратуюць іх.
  grc-BRENT: Λόγοι ἀσεβῶν δόλιοι, στόμα δὲ ὀρθῶν ῥύσεται αὐτούς.
  ind-AYT: Perkataan orang fasik mengadang darah, tetapi mulut orang yang lurus hati
    menyelamatkan mereka.
  nya-nya: Mawu a anthu oyipa ndi ophetsa, koma mawu a anthu olungama amapulumutsa.
  hrv-hrv: Riječi opakih pogubne su zamke, a pravedne izbavljaju usta njihova.
  mps-mps: Te dwai sę ebo bidi dabego po te bidi geme dualuagaselama, tama te bidi
    ela muainu sisi elalubo tiwai gilama ebao. Tiali goli, te doloba pai bidi dabego
    pogo te we bidi dabe te sęgę elalubo sogo tau siyu, tama te we bidi dabe augwa
    bugagia bidimainu ebo dao.
  tpi-tpi: Toktok bilong ol man nogut i olsem man i sanap hait na i redi long kilim
    man i dai. Tasol toktok bilong ol stretpela man i save helpim ol manmeri long
    taim ol i gat hevi na ol dispela manmeri i ken i stap gut.
  dan-1931: Gudløses Ord er på Lur efter Blod, retsindiges Mund skal bringe dem Frelse.
  vie-OVCB: Lời người ác như cạm bẫy hại người, miệng người lành mở con đường giải
    thoát.
  guj-2017: દુષ્ટની વાણી રક્તપાત કરવા વિષે હોય છે, પણ પ્રામાણિક માણસનું મુખ તેને બચાવશે.
  pon-2006A: Lokaiahn aramas suwed kan kin wia mehn kamaramas, ahpw lokaiahn me pwung
    kan kin doarehla irail kan me mihmi nan apwal.
  por-BRBSL: As palavras dos ímpios são sobre ficar à espera de sangue, mas o discurso
    dos verticalizados os resgata.
  swe-swe: Orden från de ogudaktiga är som ett dödligt bakhåll, men de rättfärdiga
    räddas [från överfallet] genom sina ord.
  cth-cth: Tamikathoutnaw e lawk teh, thei hanelah pawm awh sei, tie hah doeh. Hatei
    tamikalan e pahni ni teh a rungngang han.
  twi-twi: Amumɔyɛfo nsɛm da hɔ twɛn mogya, na ɔtreneeni kasa yi wɔn fi mu.
  hlt-hlt: Halang rhoek kah olka loh thii a rhongngol tih, aka thuem kah a ka loh
    hlang a huul.
  tbz-SIM: Bɛyɛibɛ nɑ́ɑǹtì tu didíiǹtɑ̃́rì ndi dìì kɔ̀ù, kɛ̀ bɛsɑ̀ɑ̀bɛ̀ kpɛti tú tìì
    dɛɛrí bɛtɔbɛ̀ nɛ̀ mukṹṹ.
  msy-2020: Gumazamizir kurabar akaba, osɨmtɨziba gumazamizibagh anɨga me gasɨghasɨsi.
    Ezɨ gumazamizir aghuibar akaba, gumazamizir osɨmtɨziba itibar akurvasi. Ezɨ gumazamizir
    kaba me deraghvɨra ikiam.
  dop-dop: Asɑɣɑɑ kʋyɔɣɔtʋtʋ wɛ kɛ́ ɩsɩɩ səm kɑtɔsɩ. Siɣisilɑɑ nyəntʋ nɑ́ fitiɣi lɛlɑɑ
    kɛ səm tɑɑ.
  azb-azb: Şər adamların sözləri ölüm üçün pusqu qurar, Əməlisalehlər dili ilə xilas
    olar.
  eng-DBY: The words of the wicked are a lying-in-wait for blood; but the mouth of
    the upright shall deliver them.
  hin-2017: दुष्टों की बातचीत हत्या करने के लिये घात लगाने के समान होता है, परन्तु
    सीधे लोग अपने मुँह की बात के द्वारा छुड़ानेवाले होते हैं।
  wol-KYG: Ab soxor, waxam am tëru la, day reye; kàdduy kiy jubal di musle.
  bjr-bjr: Manda oosana maree mariasa misa ufaana fufidaqa ufannai faiqí naridaqa.
    Faiqí andeeqee mariasa misa ufaana kinaana andeeqara ufannai idukidaqa.
  eng-YLT: 'The words of the wicked [are]: ''Lay wait for blood,'' And the mouth of
    the upright delivereth them.'
  kne-kne: Din kalin di managbasol yan maiarig si ipogaw ay manseed si peslena, ngem
    din ibagan di nalinteg yan say mangisalakan en daida.
  eng-WYC-2017: The words of wicked men set treason to blood; the mouth of just [or
    rightwise] men shall deliver them.
  eng-WMBB: The words of the wicked are about lying in wait for blood, but the speech
    of the upright rescues them.
  urd-GVH: बेदीनों के अलफ़ाज़ लोगों को क़त्ल करने की ताक में रहते हैं जबकि सीधी राह
    पर चलनेवालों की बातें लोगों को छुड़ा लेती हैं।
  rug-rug: Sari zinama tadi na tie kaleadi si variva mate, ba sari na zinama tadi
    tie toṉoto si variharupi.
  gaz-gaz: Dubbiin hamootaa dhiiga dhangalaasuuf riphee nama eeggata; haasaan tolootaa
    garuu duʼa jalaa nama baasa.
  fra-LSG: Les paroles des méchants sont des embûches pour verser le sang, Mais la
    bouche des hommes droits est une délivrance.
  yal-yal: Muxu ɲaxine falane findixi faxa ti woson nan na. Koni muxu faɲine dɛ xuina
    e xunbama nɛn.
  haw-1868: O ka olelo a ka poe hewa, he hoohalua ia i ke koko; Aka, o ka waha o ka
    poe pololei, oia ka lakou e hoopakele aku.
  arb-NAV: كَلامُ الأَشْرَارِ يَتَرَبَّصُ لِسَفْكِ الدَّمِ، وَأَقْوَالُ الْمُسْتَقِيمِينَ
    تَسْعَى لِلإِنْقَاذِ.
  ewe-ewe: Ame vɔ̃ɖiwo ƒe nyawo le lalam na ʋu gake dzɔdzɔetɔwo ƒe nuƒoƒo ɖea wo.
  eng-LEE: The words of the wicked are of lying in wait for blood; but the mouth of
    the upright will deliver them.
  asm-FB: দুষ্টলোকৰ কথাবোৰ ৰক্তপাত কৰিবলৈ খাপ দিয়াৰ দৰে হয়; কিন্তু ন্যায় কৰাসকলৰ
    কথাই তেওঁলোকক সুৰক্ষিত কৰে।
  sus-A: مِشِ حَاشِ شَ وْيّنيِ مِشِ قَشَمَ نّ، كْنْ تِنشِنتْي تَن شَ وْيّنيِ مِشِ
    رَكِسِمَ نّ.
  fra-SBL: Les paroles des méchants consistent à attendre le sang, mais la parole
    des hommes intègres les sauve.
  hbo-hbo: דִּבְרֵ֣י רְשָׁעִ֣ים אֱרָב־דָּ֑ם וּפִ֥י יְ֝שָׁרִ֗ים יַצִּילֵֽם׃
  kik-kik: Ndeto cia andũ arĩa aaganu nĩ cia kuohia andũ mamaite thakame, no mĩario
    ya andũ arĩa arũngĩrĩru nĩĩmahonokagia.
  fra-NCL: Les paroles des méchants sont des pièges de mort, mais la bouche des hommes
    droits les sauve.
  cek-AK: Kasae kami ih lok loe minawk athii palonghaih to zing; toe katoeng kami
    ih lok loe minawk to pahlong.
  cuk-cuk: Dule-isgana-e-sunmakedi, emar-yardakar sunmaked, ablis-eogedgi sunmaked.
    Dule-nuegan-e-sunmakeddina, dulemar egi bendakleged amied.
  uig-CYR: Яманларниң сөзлири қан төкидиған қилтақтур; Лекин дурусниң сөзи адәмни
    қилтақтин қутулдурар.
  tel-2017: దుర్మార్గుల మాటలు హత్య చేయడానికి కాపు కాసి ఉన్న హంతకుల వంటివి. యథార్థపరుల
    మాట వల్ల వాళ్ళు విడుదల పొందుతారు.
  hat-BSA: Pawòl a mechan yo kouche tann pyèj pou vèse san; men bouch moun dwat yo
    va delivre yo.
  kos-kos: Kas lun mwet koluk uh mwe akmas, a kas lun mwet suwoswos mwe molela nu
    selos su muta in fosrnga.
  hbo-WLC: דִּבְרֵ֣י רְשָׁעִ֣ים אֱרָב־דָּ֑ם וּפִ֥י יְ֝שָׁרִ֗ים יַצִּילֵֽם׃
  ibo-ibo: Okwu niile nke ndị ajọ omume bụ ihe na-eweta ọnwụ, ma okwu ndị omume ha
    ziri ezi na-anapụta ha.
  ory-ory: ଦୁଷ୍ଟମାନେ ରକ୍ତପାତ କରିବା ପାଇଁ ଛକି ବସିବାର କଥା କହନ୍ତି, ମାତ୍ର ସରଳ ଲୋକମାନଙ୍କର
    ମୁଖ ସେମାନଙ୍କୁ ରକ୍ଷା କରେ।
  chk-chk: Än ekewe aramasangau kapas ra ni aramas, nge än ekewe chon pwüng kapas
    ra angasa aramas.
  rop-rop: Detlot wikitwan pipul oldei tok blanga kilimbat pipul, bat detlot wed blanga
    ola gudwan pipul oldei seibum detlot pipul hu abumbat trabul.
  ukr-1871: Безбожних слова — укладаннє засїдок, щоб кров пролити, уста ж праведних
    — щоб рятувати їх.
  deu-1951: Die Worte der Gottlosen stiften Blutvergießen an; aber der Mund der Gerechten
    rettet sie.
  eng-JPS: The words of the wicked are to lie in wait for blood; but the mouth of
    the upright shall deliver them.
  srp-1865: Rijeèi bezbožnijeh vrebaju krv, a pravedne izbavljaju usta njihova.
  lug-lug: Ebiteeso by’abakozi b’ebibi kuyiwa musaayi, naye ebigambo by’abatuukirivu
    bye bibawonya.
  heb-heb: דברי רשעים ארב דם ופי ישרים יצילם׃
  ben-IRV: দুষ্টদের কথাবার্তা রক্তপাত জন্য লুকিয়ে থাকামাত্র; কিন্তু সরলদের মুখ তাদেরকে
    রক্ষা করে।
  pan-pan: ਦੁਸ਼ਟਾਂ ਦੀਆਂ ਗੱਲਾਂ ਖ਼ੂਨ ਕਰਨ ਲਈ ਘਾਤ ਲਾਉਣ ਦੇ ਵਿਖੇ ਹੁੰਦੀਆਂ ਹਨ, ਪਰ ਸਚਿਆਰਾਂ
    ਦੇ ਬੋਲ ਉਹਨਾਂ ਨੂੰ ਛੁਡਾ ਲੈਂਦੇ ਹਨ।
  mya-JVB: မ တရားသောသူ ၏စကား သည် သူ့အသက် ကို သတ်ခြင်းငှါစောင်းမြောင်း တတ်၏။ ဖြောင့်မတ်
    သောသူ ၏နှုတ် မူကား ၊ သူတပါး တို့ကို ကယ်နှုတ် တတ်၏။
  tte-O: Tonaenaeli ali walo besiele boita kana sipwasipwa, na todudulai ali walo
    besiele kaba livasi silae koina.
  tbg-tbg: Kukeqavi vaiha vaiinti arukareka auti variantemake, qora kaiqa vare variaka
    tia uvava vokiaka qoraiqama nimite vaira. Avuqavu ni variaka tia uvava vokiaka
    ruaruama nimite vaira.
  hmo-hmo: Kara dika taudia edia hereva, be taunimanima alaia totona ena hereva, to
    kara maoromaoro taudia edia ududia hereva ese, taunimanima idia hamauria noho.
  urd-urd: शरीरों की बातें यही हैं कि खू़न करने के लिए ताक में बैठे, लेकिन सादिक़ों
    की बातें उनको रिहाई देंगी।
  rus-SYN: Речи нечестивых - засада для пролития крови, уста же праведных спасают
    их.
  bqc-SIM: Gbɛ̃vãiↄ yã́á gbɛ̃wɛa yã́ɛ, gbɛ̃maaↄ lɛ́ ì ń bↄ.
  tcz-CHONGTHU: Mikitah loute kamcheng chu thisan sona ding jeng ahin, mikitah ho
    kamcheng vang kihinsona jeng ahi.
  mar-mar: दुष्टांचे शब्द रक्तपात घडून आणण्यासाठी दबा धरून थांबतात, परंतु न्यायीचे
    शब्द त्यास सुरक्षित ठेवतात.
  hlt-THB: Thlakche ak awi ing thlang thi ang lawng hly qeh nawh, thlakdyng ak awi
    ingtaw amah loet sak hy.
  qub-qub: Fiyucuna rimashanga caycan imatapis wañuchinanpaj trampanömi. Alli runacunatami
    ichanga shimin salban.
  bqp-bqp: Gbɛ̃ vãninↄ yã bi gbɛ̃dɛna yãmɛ, gbɛ̃ mananↄ lɛ́ sↄ̃ àdi ń bo.
  hat-hat: Pawòl ki soti nan bouch mechan se pèlen pou touye moun. Men, pawòl ki soti
    nan bouch moun k'ap mache dwat yo, se delivrans pou moun ki an danje.
  eng-BSB: The words of the wicked lie in wait for blood, but the speech of the upright
    rescues them.
  tod-tod: Faa ɲɔu ɠɛ nuiti daawooiti ta ga baliiti ti nui ʋaazu, kɛlɛ telebo nuiti
    daawooiti ta ɗa ti ɠizo.
  eng-WEBPB: The words of the wicked are about lying in wait for blood, but the speech
    of the upright rescues them.
  kbq-kbq: Kefo zamavu'zamava'ma nehaza vahe'mokizmi ke'mo'a, vahe zamahe nefria vahe'mokizmi
    zamazankna hu'ne. Hianagi fatgo vahe'mofo kemo'a, vahe'mokizmia zamagu'nevazie.
  nhe-BL: Inintlajtol tlacame tlen ax quitlepanitaj TOTECO tecocohuaj hasta hueli
    temictía. Pero inintlajtol tlacame tlen itztoque xitlahuaque temanahuíaj tlen
    miquistli.
  bus-bus: Gbɛ̃ zaaanↄ yã nɛ́ gbɛ̃dɛna yãmɛ, gbɛ̃ maaanↄ lɛ́ sↄ̃ è ń bↄ.
  gub-BL: Ikatu 'ym ma'e waze'eg nuzawy kwaw puruzuka haw. Ikatu ma'e waze'eg upyro
    umàno etea'i ma'e wà.
  eng-DRA: 'The words of the wicked lie in wait for blood: the mouth of the just shall
    deliver them.'
