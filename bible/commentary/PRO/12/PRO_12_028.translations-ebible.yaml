verse: PRO.012.028
translations:
  mal-C: നീതിയുടെ മാർഗത്തിൽ ജീവനുണ്ട്, ആ വഴിയിൽ അമർത്യതയുമുണ്ട്.
  deu-TKW: Auf dem Pfade der Gerechtigkeit ist Leben, aber der Weg des Frevels führt
    zum Tode.
  lin-lin: Bomoi ezalaka kati na nzela ya bosembo, mpe kufa ezalaka te kati na nzela
    ya bosembo.
  eng-LSV: In the path of righteousness [is] life, || And in the way of [that] path
    [is] no death!
  eng-GNV: Life is in the way of righteousnesse, and in that path way there is no
    death.
  eng-WEBSTER: In the way of righteousness is life; and in the path of it there is
    no death.
  nhw-BL: Masehualme catli quichihuaj catli cuali quitoquilíaj nopa ojtli catli tehuica
    campa onca nemilistli. Iniojhui amo yohui campa onca miquilistli.
  swh-ONEN: Katika njia ya haki kuna uzima; katika mapito hayo kuna maisha ya milele.
  bba-bba: Mi ɡem wɑ̃ɑ, miyɑ wɑ̃ɑrɑ wɑ̃ɑ. À n mu swĩi, ɑ ǹ kɑ ɡɔɔ yinnɑmɔ.
  eng-KJVCPB: In the way of righteousness is life; And in the pathway thereof there
    is no death.
  luo-luo: Yo makare nitie gi ngima, e yorno nitie ngima mochwere.
  meu-meu: Kara maoromaoro dalana na mauri, a kerere dalana na mase e lao heniamu
    dalana.
  npi-ULB: ठिक मार्गमा हिँड्नेहरूले जीवन पाउने छ, र त्यस मार्गमा मृत्यु हुँदैन ।
  yor-yor: Ní ọ̀nà àwọn olódodo ni ìyè wà ní ọ̀nà náà ni àìkú wà.
  ind-ind: Jalan yang benar menuju kehidupan. Orang yang menempuhnya tak akan binasa.
  pes-OPCB: راهی که خداشناسان در آن گام برمی‌دارند به حیات منتهی می‌شود و در آن مرگ
    نیست.
  tgl-ULB: Ang mga lumalakad sa tamang daan, buhay ang nasusumpungan at sa kaniyang
    landas ay walang kamatayan.
  hui-hui: Wali agali mana tigabi bialu karu ti haabo holenenaga harigani pialu ka.
    Anigo ko bulenenaga hariga pu maro bialu homolene dege wulebira.
  mya-mya: ဖြောင့်မတ်ခြင်းတရားလမ်း၌ သေဘေးမရှိ၊ အသက်ချမ်းသာလမ်း ဖြစ်၏။
  bod-N: དྲང་བདེན་ལམ་དུ་ཚེ་སྲོག་ཡོད་པ་དང༌། །ལམ་བུ་དེ་རུ་འཆི་བ་གཏན་ནས༌མེད།།
  wsk-wsk: Ningo diram la bagara ko munan mu bagara ningo nangarso; se lage mu karo
    mu kuera mateng me arikko.
  sna-sna: Munzira yokururama mune upenyu; kwainoenda hakuna rufu.
  spa-BLM: En el camino de la justicia está la vida; en su camino no hay muerte.
  cac-cac: Tato sco b'eyb'alej tojol pensaril, syac' co q'uinal. A d'a jun b'eyb'al
    chi' malaj chamel.
  swh-ULB: Wale ambao wanatembea katika njia ya haki wanapata uzima na katika mapito
    hayo hakuna kifo.
  bel-bel: На дарозе праўды - жыцьцё, і на сьцежцы яе няма сьмерці.
  deu-ELBBK: Auf dem Pfad der Gerechtigkeit ist Leben, und kein Tod auf ihrem gebahnten
    Weg.
  mbb-OT: Emun ebpengungubpaan ka he metazeng, pedayun ka he ed-ubpà wey egkelibri
    ka te kemetayen.
  mal-2015: നീതിയുടെ മാർഗ്ഗത്തിൽ ജീവനുണ്ടു; അതിന്റെ പാതയിൽ മരണം ഇല്ല.
  rmc-rmc: O čačipnaskro drom ľidžal andro dživipen; pre oda chodňikos nane o meriben.
  pes-OPV: در طریق عدالت حیات‌است، و درگذرگاههایش موت نیست.
  ron-1924: Пе кэраря неприхэнирий есте вяца ши пе друмул ынсемнат де еа ну есте моарте.
  ben-OBCV: ধার্মিকতার পথে জীবন আছে; সেই পথ বরাবর অমরতা আছে।
  som-som: Jidka xaqnimada nolol baa taal; Oo waddadeedana dhimasho kuma jirto.
  lat-VUC: In semita justitiæ vita; iter autem devium ducit ad mortem.]
  eng-ASVBT: In the way of righteousness is life; And in the pathway thereof there
    is no death.
  mna-mna: Zaala ndeeŋeŋana, ina zaala ki mbotŋana ambaiŋana. Sombe tototo zaala tana,
    na irao temeete ma tala lende na som.
  ita-1885: Nella via della giustizia vi è vita; E nel cammino de' suoi sentieri non
    vi è morte.
  eng-LXXUP: In the ways of righteousness is life; But the ways of those that remember
    injuries lead to death.
  eng-ULB: Those who walk in the right way find life and in its path there is no death.
  spa-VBL: El camino de los justos lleva a la vida, nunca te conducirá a la muerte.
  fra-_FOB: La vie est dans le chemin de la justice, et la voie de son sentier ne
    tend point à la mort.
  mal-mal: നീതിയുടെ മാർഗ്ഗത്തിൽ ജീവനുണ്ട്; അതിന്റെ പാതയിൽ മരണം ഇല്ല.
  lit-lit: Gyvybė yra teisumo kelyje, juk to tako kryptimi nėra mirties.
  urd-GVR: Rāstī kī rāh meṅ zindagī hai, lekin ġhalat rāh maut tak pahuṅchātī hai.
  suz-BL: ठीक पतीक लांमी ब्रोंइतीक बाक्‍ब। मेको लां गाक्‍बपुकी मबेक्‍नीम।
  eng-NOY: In the path of righteousness is life, And in her pathway there is no death.
  ita-1927: Nel sentiero della giustizia sta la vita, e nella via ch’essa traccia
    non v’è morte.
  ckb-ckb: لە ڕێچکەی ڕاستودروستی ژیان هەیە، ڕێگای ڕێڕەوەکانی بەرەو نەمرییە.
  eng-BBE: In the road of righteousness is life, but the way of the evil-doer goes
    to death.
  kan-OKCV: ನೀತಿಯ ಮಾರ್ಗದಲ್ಲಿ ಜೀವವಿದೆ; ಅದರ ದಾರಿಯಲ್ಲಿ ಮರಣವೇ ಇಲ್ಲ.
  tam-2017: நீதியின் பாதையில் வாழ்வு உண்டு; அந்தப் பாதையில் மரணம் இல்லை.
  spa-RV-1909: En el camino de la justicia está la vida; y la senda de su vereda no
    es muerte.
  ron-BTF: În calea dreptății este viață, și în cărarea ei nu este moarte.
  eng-WEBP: In the way of righteousness is life; in its path there is no death.
  eng-FBV: The path of right leads to life, it doesn't lead to death.
  nld-1939: Op de weg der deugd is leven, Het pad der boosheid leidt naar de dood.
  nch-BL: Masehualme cati quichihuaj cati cuali quitoquilíaj nopa ojti cati tehuica
    campa onca nemilisti. Iniojhui amo yahui campa onca miquilisti.
  vie-1934: Sự sống ở nơi đường công bình; Trên lối nó không có sự chết.
  hin-CV: धर्म का मार्ग ही जीवन है; और उसके मार्ग पर अमरत्व है.
  eng-OURB: In the way of righteousness is life; in its path there is no death.
  spa-BES: En el camino de la justicia está la vida, pero el camino del malhechor
    va a la muerte.
  tdx-tdx: Tendrek’ an-dalam-bantañe ty haveloñe, vaho tsy aman-kavetrahañe i oloñolo’ey.
  tha-KJV: ในวิถีของความชอบธรรมมี​ชีวิต และในทางนั้นไม่​มี​ความมรณา
  por-BR-2018: Na vereda da justiça está a vida; e no caminho de seu percurso não
    há morte.
  deu-ELO: Auf dem Pfade der Gerechtigkeit ist Leben, und kein Tod auf dem Wege ihres
    Steiges.
  eng-WYC-2018: Life is in the path of rightwiseness (or Life is on the path of righteousness);
    but the wrong way leadeth to death.
  epo-epo: Sur la vojo de virto estas vivo, Kaj ĝi estos ebenigita kontraŭ morto.
  uig-PIN: Ⱨǝⱪⱪaniyliⱪning yolida ⱨayat tepilar; Xu yolda ɵlüm kɵrünmǝstur.
  beo-beo: Moloidafa hou da esalusu logo olelesa. Be wadela:i hou da bogosu logo ahoasu
    olelesa.
  tpi-OTNT: Man i bihainim stretpela pasin em bai i kisim laip na i stap gut. Sapos
    yumi bihainim dispela gutpela rot bai yumi no inap i dai.
  hau-SA: A hanyar adalci akwai rai; a wannan hanya akwai rashin mutuwa.
  uig-LAT: Heqqaniyliqning yolida hayat tépilar; Shu yolda ölüm körünmestur.
  nde-nde: Endleleni yokulunga kulokuphila, kuleyondlela kulokuphila okungapheliyo.
  ton-ton: ‌ʻOku ai ʻae moʻui ʻi he hala ʻoe māʻoniʻoni, pea ʻi hono ʻalunga ʻoku
    ʻikai ai ha mate.
  ces-1613: Na stezce spravedlnosti jest život, a cesta stezky její nesmrtelná jest.
  eng-WMB: In the way of righteousness is life; in its path there is no death.
  tam-TCV: நீதியின் பாதையில் வாழ்வு உண்டு; அப்பாதையில் மரணம் இல்லை.
  ceb-ULB: Kadtong naglakaw diha sa matarong nga dalan makakaplag ug kinabuhi ug diha
    sa iyang agianan walay kamatayon.
  pol-UBG: Na ścieżce sprawiedliwości jest życie, na jej drodze nie ma śmierci.
  urd-GVU: راستی کی راہ میں زندگی ہے، لیکن غلط راہ موت تک پہنچاتی ہے۔
  deu-1912: Auf dem Wege der Gerechtigkeit ist Leben, und auf ihrem gebahnten Pfad
    ist kein Tod.
  kan-2017: ಧರ್ಮಮಾರ್ಗದಿಂದ ಜೀವಲಾಭವು, ಆ ಮಾರ್ಗದಲ್ಲಿ ಮರಣವಿಲ್ಲ.
  yap-yap: Mat’aw e ir e kanawo’ ko yafos; ma kireb lanyan’ e ir e kanawo’ ko yam’.
  hlt-MCSB: Duengnah caehlong ah hingnah om tih, a hawn longpuei khaw dueknah moenih.
  mdy-ETH: ፂሉሞ ጎይሢዳ ሼምፔና ናንጊሢ ዓኣኔ፤ ዬኖ ጎይፆይዳ ሃይቢ ባኣሴ።
  kew-kew: Aa neme epe pora ratua aawaliri ne ora epe-rupa oro yalo pirape yada mua
    ne epe-rupa pirali. Gore niaame go epe pora ratalimare niaa omape yaeme page nami
    epe-rupa oro yalo piralima.
  twi-ASANTE: Tenenee kwan mu wɔ nkwa; na owuo nni saa ɛkwan no so.
  eng-WEBU: In the way of righteousness is life; in its path there is no death.
  wal-wal: Xillotettaa ogiyan de7oi de7ees; he ogiyan haiqoi baawa.
  acu-NT: Yusen umirinak pujuinauka, tuke Yusnum iwiaaku pujusartinuitai. Tura asar
    tuke jakatniunamka weenatsui. Antsu Yusen nintimtsuk pujuinauka tuke jakatniunam
    wenawai.
  spa-PDDPT: En la senda de la justicia está la vida, En su sendero no hay muerte.
  gun-gun: Teko porã rupi oo va'e ojou 'rã tekove, ha'e va'e tape rupi manoa noĩ.
  agu-BL: Yi e'chk ajtza'kl yi jicyuch te'j stk'e' itz'ajbil, ma yi e' yi qui na chitxum
    bajx yi e'chk takle'n yi na chiban, tx'aklij quimichil ẍchiwutz.
  ilo-ULB: Makasarak iti biag dagiti magna iti umno a dalan, ken awan ti ipapatay
    iti pagnaanna.
  kpg-kpg: Di hai hegau donu la go di ala gi di mouli, gei di hai hegau huaidu la go
    di ala gi di made.
  uig-ARA: ھەققانىيلىقنىڭ يولىدا ھايات تېپىلار؛ شۇ يولدا ئۆلۈم كۆرۈنمەستۇر.
  bps-bps: I matlu dalan salu di klawil, bay i bigkò dalan salu di fati.
  sus-sus: Simaya na kira tinxinxi nan xɔn ma. Faxɛ mu fulama na kira ra.
  pon-2006: Pwung iei ahl en kolahng mour; suwed iei ahl en kolahng mehla.
  ksd-ksd: Da na tadav ra nilaun ta ra nga na mangamangana takodo, Ma ra minat pa
    i tur ta kana pal a nga.
  tur-YTC: Doğruluğun yolu yaşamdır, Onun yolunda ölüm yoktur.
  bel-N: На сьцежцы праведнасьці — жыцьцё, і на шляху яе няма сьмерці.
  grc-BRENT: Ἐν ὁδοῖς δικαιοσύνης ζωὴ, ὁδοὶ δὲ μνησικάκων εἰς θάνατον.
  ind-AYT: Di jalan kebenaran terdapat kehidupan, dan di jalan itu tidak terdapat
    maut.
  nya-nya: Mʼnjira yachilungamo muli moyo; koma njira ya munthu woyipa imafikitsa
    ku imfa.
  hrv-hrv: Na stazi pravice stoji život i na njezinu putu nema smrti.
  mps-mps: Te doloba pai kolesaga wali pabo bidi te aga bidabo ula selama, bugagia
    bidaibao. Te tobage kolesaga da, te gamonabo kolesaga mu dao.
  tpi-tpi: Man i bihainim stretpela pasin em bai i kisim laip na i stap gut. Sapos
    yumi bihainim dispela gutpela rot bai yumi no inap i dai.
  dan-1931: På Retfærds Sti er der Liv, til Døden fører den onde Vej.
  vie-OVCB: Đường công chính dẫn đến chốn vĩnh sinh, trên đường ấy tử thần không ló
    dạng.
  guj-2017: નેકીના માર્ગમાં જીવન છે. અને એ માર્ગમાં મરણ છે જ નહિ.
  pon-2006A: Pwung iei ahl en kolahng mour; suwed iei ahl en kolahng mehla.
  por-BRBSL: No caminho da retidão está a vida; em seu caminho não há morte.
  swe-swe: På rättfärdighetens stig (välkända, upptrampade gångväg) finns liv, och
    på den vägen finns ingen död utan evigt liv.
  cth-cth: Lannae lamthung dawk hringnae ao teh, hote lamthung dawk teh duenae awm
    hoe.
  twi-twi: Trenee kwan mu wɔ nkwa; na owu nni saa kwan no so.
  hlt-hlt: Duengnah caehlong ah hingnah om tih, a hawn longpuei khaw dueknah moenih.
  tbz-SIM: Wèè yìé nKuyie nkpɛti ò kèrí mufòmmu kó kucɛ nku, dɛ kó kucɛ í kɔrìnɛ̀
    mukṹṹ mborɛ̀.
  msy-2020: Gumazir arazir aghuimɨn gɨn zuim, a ikɨrɨmɨrir aghuarim iniam. Egh gumazir
    tuavir aghuir kamɨn gɨn zuim, an ovevemɨn tuavimɨn gɨn zuir puvatɨ.
  dop-dop: Siɣisuɣu mpɑɑʋ tɑɑ kɛ́ weesuɣu wɛɛ, səm fɛɩ kʋ tɑɑ.
  azb-azb: Salehliyin yollarında həyat var, Kim bu yolla getsə, orada ölüm tapmaz.
  eng-DBY: In the path of righteousness is life, and in the pathway thereof there
    is no death.
  hin-2017: धर्म के मार्ग में जीवन मिलता है, और उसके पथ में मृत्यु का पता भी नहीं।
  wol-KYG: Jaaral ci njekk, ba gudd fan; yoon wu baax deesu fa dee.
  bjr-bjr: Kaqi marirannai fimaria aanafa andeeqara oosana maridanoo. Kuqirannai fimaria
    aanafa mandoosana maridanoo. Aaquqira Ufa.
  eng-YLT: In the path of righteousness [is] life, And in the way of [that] path [is]
    no death!
  kne-kne: Waday biyag sin danan di nalinteg. Din danan ay sana et adi maiturong sin
    pese.
  eng-WYC-2017: Life is in the path of rightwiseness; but the wrong way leadeth to
    death.
  eng-WMBB: In the way of righteousness is life; in its path there is no death.
  urd-GVH: रास्ती की राह में ज़िंदगी है, लेकिन ग़लत राह मौत तक पहुँचाती है।
  rug-rug: Pa hahanana tinoṉoto koa sa tinoa, pa siraṉa asa sa tinoa hola.
  gaz-gaz: Karaa qajeelummaa irra jireenyatu jira; daandii sana irra duuti hin jiru.
  fra-LSG: La vie est dans le sentier de la justice, La mort n’est pas dans le chemin
    qu’elle trace.
  yal-yal: Siimayaan sɔtɔma tinxinna kiraan nan xɔn. Na kiraan mi tinxinxi sayaan
    na.
  haw-1868: Ma ke ala pono ke ola, Ma kolaila kuamoo no hoi, aole e make.
  arb-NAV: سَبِيلُ الْبِرِّ يُفْضِي إِلَى الْحَيَاةِ، وَفِي طَرِيقِهِ خُلُودٌ.
  ewe-ewe: Agbe le dzɔdzɔenyenye ƒe mɔ me, makumaku le mɔ ma dzi.
  eng-LEE: On the path of righteousness there is life; and on her pathway there is
    immortality,
  asm-FB: যিসকলে সজ পথত চলে, তেওঁলোকে জীৱন পায়; আৰু এই পথত মৃত্যু নাই।
  sus-A: سِمَيَ نَ كِرَ تِنشِنشِ نَن شْن مَ. قَشّ مُ قُلَمَ نَ كِرَ رَ.
  fra-SBL: La vie est dans la voie de la justice ; sur son chemin, il n'y a pas de
    mort.
  hbo-hbo: בְּאֹֽרַח־צְדָקָ֥ה חַיִּ֑ים וְדֶ֖רֶךְ נְתִיבָ֣ה אַל־מָֽוֶת׃
  kik-kik: Muoyo wonekaga na njĩra ya ũthingu; na njĩra-inĩ ĩyo-rĩ, kũrĩ muoyo ũtagaathira.
  fra-NCL: Dans le sentier de la justice est la vie, et dans le chemin qu’elle trace
    l’immortalité.
  cek-AK: Toenghaih loklam ah duekhaih om ai, hinghaih ni oh.
  cuk-cuk: Ibmar-inniki-imakleged-igargi undar-dula-gudiid amileged, we-igargine burgwed-igar
    amilesulid.
  uig-CYR: Һәққанийлиқниң йолида һаят тепилар; Шу йолда өлүм көрүнмәстур.
  tel-2017: నీతిమార్గంలో జీవం ఉంది. జీవమార్గంలో మరణం అనేది ఉండదు.
  hat-BSA: Nan chemen ladwati se lavi; e nan wout li nanpwen lanmò.
  kos-kos: Suwoswos el inkanek nu ke moul; a sesuwos uh inkanek nu ke misa.
  hbo-WLC: בְּאֹֽרַח־צְדָקָ֥ה חַיִּ֑ים וְדֶ֖רֶךְ נְתִיבָ֣ה אַל־מָֽוֶת׃
  ibo-ibo: Ụzọ nke onye ezi omume na-eduba na ndụ, nʼụzọ ahụ, ọnwụ adịghị ya.
  ory-ory: ଧାର୍ମିକତାରୂପ ପଥରେ ଜୀବନ ଥାଏ; ପୁଣି, ତହିଁର ଗମନ-ମାର୍ଗରେ ମୃତ୍ୟୁୁ ନ ଥାଏ।
  chk-chk: Ewe alen pwüng a alelong lon manau, nge ewe alen föföringau a alelong lon
    mäla.
  rop-rop: Det gudbalawei im deigim yu langa det roud blanga laif, bat det nogudbalawei
    im deigim yu langa det roud blanga dai.
  ukr-1871: На дорозї правди — життє, й нема на її стежцї смертї.
  deu-1951: Auf dem Pfade der Gerechtigkeit ist Leben; der Weg des Frevels aber führt
    zum Tode.
  eng-JPS: In the way of righteousness is life, and in the pathway thereof there is
    no death.
  srp-1865: Na putu pravde život je, i kuda ide staza njezina nema smrti.
  lug-lug: Mu kkubo ery’obutuukirivu mulimu obulamu, era mu kkubo eryo temuli kufa.
  heb-heb: בארח צדקה חיים ודרך נתיבה אל מות׃
  ben-IRV: ধার্মিকতার পথে জীবন থাকে; তার পথে মৃত্যু নেই।
  pan-pan: ਧਰਮ ਦੇ ਰਾਹ ਵਿੱਚ ਜੀਵਨ ਮਿਲਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਮਾਰਗਾਂ ਵਿੱਚ ਮੌਤ ਦਾ ਪਤਾ ਵੀ ਨਹੀਂ।
  mya-JVB: ဖြောင့်မတ် ခြင်းတရားလမ်း ၌ သေ ဘေးမ ရှိ၊ အသက် ချမ်းသာလမ်း ဖြစ်၏။
  tte-O: Mumugana dudulaina koina yawasi imiyamiya yo yaboyoi kani yawasi miyamiya
    yaina kulobai kamwasane koina.
  tbg-tbg: Avuqavu okara avataqiro ni vai vaiintiva koqema kero qaqi variqiro vuanaro.
    Vi aararaqaa ni vaika kia qutiraiti, ekaa enta qaqi variqi vivara.
  hmo-hmo: Kara maoromaoro ena dala, be mauri dekenai ia lao noho, to kara kerere
    ena dala, be mase dekenai ia lao noho.
  urd-urd: सदाक़त की राह में ज़िन्दगी है, और उसके रास्ते में हरगिज़ मौत नहीं।
  rus-SYN: На пути правды - жизнь, и на стезе ее нет смерти.
  bqc-SIM: Kua yã́zɛde zɛ́u wɛ̃ni vĩ, zɛ́pi sɛa lí ń kpá gaio.
  tcz-CHONGTHU: Mikitah lamlhahna chu hinna lampi ahin, lamdih lou chun thina alhut
    ding ahi.
  mar-mar: न्यायीपणाच्या मार्गात जीवन सापडते, आणि त्यांच्या वाटेत मरण नाही.
  hlt-THB: Dyngnaak lamawh hqingnaak awm nawh, ce lamawh thihnaak am awm hy.
  qub-qub: Allillata rurar goyayga alli cawaymanmi chayachicun. Llutanta ruraymi ichanga
    wañuyman chayachin.
  bqp-bqp: Kunna yãzɛde zɛ́n wɛ̃̀ndi vĩ, zɛ́ pì sɛnaa dì ń kpá gairo.
  hat-hat: Fè sa ki dwat, w'a jwenn ak lavi. Fè sa ki mal, w'a jwenn ak lanmò.
  eng-BSB: There is life in the path of righteousness, but another path leads to death.
  tod-tod: Ʋɛ telebodai ɠɛɛzu ná, miná ɠa zɛnvui ná, naama ʋelei ɠa nu ɠizosu saai
    ma.
  eng-WEBPB: In the way of righteousness is life; in its path there is no death.
  kbq-kbq: Fatgo avu'ava'ma huno mani'zamo'a, knare nomanizamofo ka me'ne. Hagi ana
    fatgo avu'ava'ma avaririzamo'a, fri'zana omane'ne.
  nhe-BL: Tlacame tlen quichihuaj tlen cuali quitoquilíaj nopa ojtli tlen tehuica
    campa onca yolistli. Iniojhui ax yohui campa onca miquistli.
  bus-bus: Kuuna yãzɛde zɛ́n wɛ̃̀ndi vĩ, zɛ́ pì sɛna è ń kpá gaaziro.
  gub-BL: Aze amo wata katu haw rupi nehe, oho putar weko haw pe nehe. Ma'e kwaw 'ymaw
    nuzawy kwaw màno haw piar.
  eng-DRA: 'In the path of justice is life: but the by-way leadeth to death.'
