verse: PRO.023.019
translations:
  mal-C: 'എന്റെ കുഞ്ഞേ, ശ്രദ്ധിക്കുക, ജ്ഞാനിയായിരിക്കുക, നിന്റെ ഹൃദയം നേരായ പാതയിൽ
    ഉറപ്പിച്ചുനിർത്തുക:'
  deu-TKW: Höre du, mein Sohn, und werde weise und laß dein Herz den geraden Weg gehen.
  lin-lin: Mwana na ngai, yoka mpe zala na bwanya, batela motema na yo kati na nzela
    ya sembo.
  eng-LSV: Hear, my son, and be wise, || And make your heart blessed in the way,
  eng-GNV: O thou my sonne, heare, and bee wise, and guide thine heart in the way.
  eng-WEBSTER: Hear thou, my son, and be wise, and guide thy heart in the way.
  nhw-BL: Techtlacaquili, tinotelpoca, huan xieli titlalnamiqui. Ximoxitlahua ipan
    moyolo para xijtoquili iojhui TOTECO.
  swh-ONEN: Sikiliza, mwanangu na uwe na hekima, weka moyo wako kwenye njia iliyo
    sawa.
  bba-bba: Nɛn bii, ɑ mɑn swɑɑ dɑkio kpɑ ɑ ko bwisiɡii. A de ɑ n sĩimɔ swɑɑ ɡeɑ sɔɔ.
  eng-KJVCPB: Hear thou, my son, and be wise, And guide thine heart in the way.
  luo-luo: Wuoda, winja, eka inibed mariek, kendo ket chunyi e yo moriere tir.
  meu-meu: Natugu e, a kamonai, bena ba aonega; lalomu na dala namona ai ba hakaua.
  npi-ULB: हे मेरो छोरो, सुन् र बुद्धिमान् हो, अनि तेरो हृदयलाई सुमार्गमा लगा ।
  yor-yor: Gbọ́, ìwọ ọmọ mi, kí o sì gbọ́n, kí o sì máa tọ́ àyà rẹ sí ọ̀nà títọ́.
  ind-ind: Hai anakku, dengarkanlah aku supaya engkau menjadi bijaksana dan menjaga
    dirimu di jalan yang benar.
  pes-OPCB: ای پسرم، عاقل باش و به سخنانم گوش فرا ده. در راه راست گام بردار
  tgl-ULB: Makinig, aking anak, at maging matalino at patnubayan ang iyong puso sa
    daan.
  hui-hui: I̱ igini-o i̱na bi larogo hale halu mini bayale gigabiwi habe. Í̠ ibagabu
    kego baya hanguore minila haru ibagabu habe.
  mya-mya: ငါ့သား၊ ငါ့စကားကို နားထောင်၍ ပညာရှိသ ဖြင့်၊ ကိုယ်စိတ်နှလုံးကို လမ်းမ၌ပဲ့ပြင်လော့။
  bod-N: ངའི་བུ་ཁྱོད་ཀྱིས་ཚུར་ཉོན༌ཅིག །ཤེས་རབ་དང་བཅས་རང་གི༌སེམས། །ལམ་ཁ་དེ་ལ་འཁྲིད་པར༌གྱིས།།
  wsk-wsk: Aga namar, degewa gurugu ale ikia sinar ago la baga se, munan lage diram
    mu la karo tui se lagerko.
  sna-sna: Teerera, mwanakomana wangu, ugova nouchenjeri, uye uchengete mwoyo wako
    panzira yakarurama.
  spa-BLM: Escucha, hijo mío, y sé sabio, ¡y mantener tu corazón en el camino correcto!
  cac-cac: Ex vuninal, tan̈vejec eyab'i, tze c'ayb'an vach'ilal, tzeyac'an eyip e
    b'eyb'alani.
  swh-ULB: Sikia- wewe! - mwanangu, na uwe mwenye busara na uelekeze moyo wako katika
    njia.
  bel-bel: Слухай, сыне мой, і будзь мудры, і кіруй сэрца тваё на просты шлях.
  deu-ELBBK: Höre du, mein Sohn, und werde weise, und leite dein Herz auf dem Weg
    geradeaus.
  mbb-OT: Mama, pemineǥa nu is egkeǥiyen ku. Penigudu ka wey ka mehimu he uluwanen
    ne isipa nu is hustu he ed-ul-ulahan.
  mal-2015: മകനേ, കേട്ടു ജ്ഞാനം പഠിക്ക; നിന്റെ ഹൃദയത്തെ നേർവഴിയിൽ നടത്തിക്കൊൾക.
  rmc-rmc: 'Šun, čhavo miro, av goďaver a tiro jilo mi džal rovne dromeha:'
  pes-OPV: پس تو‌ای پسرم بشنو و حکیم باش، و دل خود را در طریق مستقیم گردان.
  ron-1924: Аскултэ, фиуле, ши фий ынцелепт; ындряптэ-ць инима пе каля чя дряптэ!
  ben-OBCV: 'হে আমার বাছা, তুমি শোনো ও জ্ঞানবান হও, ও ন্যায়পথে তোমার অন্তর স্থির
    রাখো:'
  som-som: Wiilkaygiiyow, i maqal, oo caqli yeelo, Oo qalbigaagana jidka ku toosi.
  lat-VUC: Audi, fili mi, et esto sapiens, et dirige in via animum tuum.
  eng-ASVBT: Hear thou, my son, and be wise, And guide thy heart in the way.
  mna-mna: O lutuŋ, leŋ la sua tio ti. Naso we tomtom ŋgarŋom. Mi motom iŋgalŋgal
    be to kat zaala ambaiŋana.
  ita-1885: Ascolta, figliuol mio, e sii savio; E addirizza il tuo cuore nella diritta
    via.
  eng-LXXUP: Hear, my son, and be wise, And rightly direct the thoughts of thy heart.
  eng-ULB: Hear—you!—my son, and be wise and direct your heart in the way.
  spa-VBL: Presta atención, hijo mío, y sé sabio. Asegúrate de enfocar tu mente en
    seguir el camino recto.
  fra-_FOB: Toi, mon fils, écoute, et deviens sage, et dirige ton cœur dans la bonne
    voie.
  mal-mal: മകനേ, കേട്ട് ജ്ഞാനം പഠിക്കുക; നിന്റെ ഹൃദയത്തെ നേർവഴിയിൽ നടത്തിക്കൊള്ളുക.
  lit-lit: Klausyk, mano sūnau, ir būk išmintingas ir kelyje nustatyk kryptį savo
    širdžiai.
  urd-GVR: Mere beṭe, sun kar dānishmand ho jā aur sahīh rāh par apne dil kī rāhnumāī
    kar.
  suz-BL: आं तौ, आं लोव़ नेनो। जोक्‍ब तुइक्‍ब दुमो। मिनु इ थुं कली ठीक लांमी ग्‍येत्‍थ
    गाक्‍पतो।
  eng-NOY: Hear thou, my son, and be wise; And let thy heart go forward in the way!
  ita-1927: Ascolta, figliuol mio, sii savio, e dirigi il cuore per la diritta via.
  ckb-ckb: ڕۆڵە، تۆ گوێ بگرە و دانا بە، دڵت بەرەو ڕێگای ڕاستی ئاراستە بکە.
  eng-BBE: Give ear, my son, and be wise, guiding your heart in the right way.
  kan-OKCV: ಮಗನೇ, ಕೇಳಿ ಜ್ಞಾನವಂತನಾಗು; ನೀತಿ ಮಾರ್ಗದಲ್ಲಿ ನಿನ್ನ ಹೃದಯವನ್ನು ನಡೆಸು.
  tam-2017: என் மகனே, நீ கேட்டு ஞானமடைந்து, உன்னுடைய இருதயத்தை நல்வழியிலே நடத்து.
  spa-RV-1909: Oye tú, hijo mío, y sé sabio, y endereza tu corazón al camino.
  ron-BTF: Ascultă fiul meu și fii înțelept și călăuzește-ți inima pe cale.
  eng-WEBP: Listen, my son, and be wise, and keep your heart on the right path!
  eng-FBV: Pay attention, my son, and be wise; make sure your mind concentrates on
    following the right way.
  nld-1939: Mijn zoon, luister en wees wijs, Breng uw hart op het rechte pad.
  nch-BL: Techtacaquili, tinotelpoca, huan xieli titalnamiqui. Ximoxitahua ipan moyolo
    para xijtoquili iojhui TOTECO.
  vie-1934: Hỡi con, hãy nghe và trở nên khôn ngoan, Khá dẫn lòng con vào đường chánh.
  hin-CV: 'मेरे बालक, मेरी सुनकर विद्वत्ता प्राप्‍त करो, अपने हृदय को सुमार्ग के प्रति
    समर्पित कर दो:'
  eng-OURB: Sh'ma ·Hear obey·, my son, and be wise, and keep your heart on the right
    path!
  spa-BES: Escucha, hijo mío, y sé sabio, guiando tu corazón de la manera correcta.
  tdx-tdx: O anako, mitsanoña naho mahihira, vaho avantaño mb’amy lalañey ty tro’o.
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงฟัง และจงฉลาดเถิด และนำใจของเจ้าไปในทางนั้น
  por-BR-2018: Ouve, filho meu, e sê sábio; e conduz teu coração no caminho correto
    .
  deu-ELO: Höre du, mein Sohn, und werde weise, und leite dein Herz geradeaus auf
    dem Wege.
  eng-WYC-2018: My son, hear thou, and be wise, and (ad)dress thy soul in the way
    (or and direct thy soul to the right way).
  epo-epo: Aŭskultu vi, mia filo, kaj estu saĝa, Kaj direktu vian koron al la ĝusta
    vojo.
  uig-PIN: I oƣlum, sɵzümgǝ ⱪulaⱪ selip dana bol, Ⱪǝlbingni Hudaning yoliƣa baxliƣin.
  beo-beo: Nagofe! Nabima! Molole dawa:ma amola dia esalusu noga:le ouligima.
  tpi-OTNT: Pikinini bilong mi, harim tok bilong mi na kisim gutpela tingting. Yu
    mas tingting gut long wokabaut bilong yu.
  hau-SA: Ka saurara, ɗana, ka zama mai hikima, ka kafa zuciyarka a hanyar da take
    daidai.
  uig-LAT: I oghlum, sözümge qulaq sélip dana bol, Qelbingni Xudaning yoligha bashlighin.
  nde-nde: Lalela, ndodana yami, uhlakaniphe, ubeke inhliziyo yakho endleleni elungileyo.
  ton-ton: Ke ke fanongo, ʻE hoku foha, pea ke poto, pea fakahinohino ho loto ʻi he
    hala.
  ces-1613: Slyš ty, synu můj, a buď moudrý, a naprav na cestu srdce své.
  eng-WMB: Listen, my son, and be wise, and keep your heart on the right path!
  tam-TCV: 'என் மகனே, சொல்வதைக் கவனமாய்க் கேட்டு ஞானமுள்ளவனாயிரு, உன் இருதயத்தைச்
    சரியான பாதையில் பதித்துக்கொள்:'
  ceb-ULB: Paminaw- ikaw! - akong anak nga lalaki, ug pagmaalamon ug giyahi ang imong
    kasingkasing ngadto sa dalan.
  pol-UBG: Słuchaj, synu mój, i bądź mądry, i skieruj swoje serce na drogę.
  agr-agr: Uchuchih, wi tajam nunú shiig antukam unuimagta, nuniakum shiig anentaimsam
    pegkeg takata duke takasta.
  kyc-kyc: Nambana ikinyingi, sepe. Emba mee langa kara napala apa pyuo palyuo karo
    pirusi lao suu pyakondali pyuo karape.
  urd-GVU: میرے بیٹے، سن کر دانش مند ہو جا اور صحیح راہ پر اپنے دل کی راہنمائی کر۔
  deu-1912: Höre, mein Sohn, und sei weise und richte dein Herz in den Weg.
  kan-2017: ಕಂದಾ, ಕೇಳು, ಜ್ಞಾನವಂತನಾಗಿರು, ನಿನ್ನ ಮನಸ್ಸನ್ನು ಜ್ಞಾನದ ಮಾರ್ಗದಲ್ಲಿ ಮುಂದೆ ನಡೆಯಿಸು.
  yap-yap: Fakag, mu telim, um par ni ga ba gonop, ma ga be fal’eg i leamnag rogon
    e par rom.
  hlt-MCSB: Ka ca nang loh hnatun lamtah cueih lah. Te vaengah na lungbuei kah a longpuei
    khaw uem van saeh.
  mdy-ETH: ታ ናዓሢዮ! ዋይዜ፤ ጪንጫ ማዔ፤ ፆኦሲ ጎይፃፓ ሺኢኪፖ፤
  kew-kew: Naa naakimi naa agaa pagoa epe kone mea. Goa puare nena pora pamuali-rupa
    pawa adoa pamuape.
  twi-ASANTE: Me ba, tie, na hunu nyansa, ma wʼakoma mfa ɛkwan tenenee so.
  eng-WEBU: Listen, my son, and be wise, and keep your heart on the right path!
  wal-wal: Ta na7au, siya; wozannaama gida; ne wozanaa suure ogiyan wotta.
  acu-NT: Uchiru, anturtukta turakum pengker nuimiarta. Tura jinta Yusnum jeatniunam
    tuke wekasata.
  spa-PDDPT: Escucha tú, hijo mío, sé sabio, Y dirige tu corazón por el buen camino.
  gun-gun: Xera'y, endu ke ne'arandu aguã, ha'e ereko nekuraxõ tape hi'yvi va'e rupi.
  agu-BL: Ax wok jun c'oloj witz'un, nque'n wok bin il tan ta'we'n yi inchusu'n ita'n.
    Nin ilenin ban wok tane'n yi e'chk takle'n balaj.
  ilo-ULB: Dumngegka, anakko, ket agbalinka a masirib ken agbiagka iti umno a wagas.
  kpg-kpg: Hagalongo mai dagu dama daane, hagamaanadu ina gii donu gi di ala dela
    e mouli iei goe.
  uig-ARA: ئى ئوغلۇم، سۆزۈمگە قۇلاق سېلىپ دانا بول، قەلبىڭنى خۇدانىڭ يولىغا باشلىغىن.
  bps-bps: Tingàgu, fanlingem agu, fafulung ge na mlalò ge i dalan matlu.
  sus-sus: N ma di, i tuli mati a fanyi ra, i xa xaxili sɔtɔ, i bɔɲɛ xa lu kira tinxinxi
    fari.
  pon-2006: Rong, samwa, loalokongla oh medemedewe mwahu duwen mwomwen omw mouren.
  ksd-ksd: Natugu, una valongore ma una kabinana, Ma ra nuknukim na mur ra nga i takodo.
  tur-YTC: Oğlum, dinle ve bilge ol, Yüreğini doğru yolda tut.
  bel-N: Слухай, сыне мой, і будзь мудры, і скіроўвай сэрца тваё на шлях [просты].
  grc-BRENT: Ἄκουε υἱὲ, καὶ σοφὸς γίνου, καὶ κατεύθυνε ἐννοίας σῆς καρδίας.
  ind-AYT: Dengarkanlah, hai anakku, dan jadilah berhikmat, tujukanlah hatimu ke jalan
    yang benar.
  eng-NNA: Listen, son! Think properly and live in the proper way. Don't join with
    others who are drinkers of lots of wine and those who are greedy for food. People
    like that are making themselves poor.
  nya-nya: Tamvera mwana wanga, ndipo ukhale wanzeru, mtima wako uwuyendetse mʼnjira
    yabwino.
  hrv-hrv: Slušaj, sine moj, i mudar budi i ravnim putem vodi srce svoje.
  mps-mps: Eno ogwao, eno po odolama, tama wiegi yai homu kolesaga sao. Nago te naga
    biliboba bugagia homu kone palao.
  tpi-tpi: Pikinini bilong mi, harim tok bilong mi na kisim gutpela tingting. Yu mas
    tingting gut long wokabaut bilong yu.
  dan-1931: Hør, min Søn, og bliv viis, lad dit Hjerte gå den lige Vej.
  vie-OVCB: 'Con ơi, hãy lắng nghe và trở nên khôn ngoan: Hãy hướng lòng con vào đường
    chính đáng.'
  guj-2017: મારા દીકરા, મારી વાત સાંભળ અને ડાહ્યો થા અને તારા હૃદયને સાચા માર્ગમાં
    દોરજે.
  pon-2006A: Rong, samwa, loalokongla oh medemedewe mwahu duwen mwomwen omw mouren.
  por-BRBSL: Ouça, meu filho, e seja sábio, e mantenha seu coração no caminho certo!
  swe-swe: Lyssna på mig kära barn, bli vis och låt ditt hjärta ledas på Guds vägar.
  cth-cth: Ka capa thai nateh lungang haw, na lungthin teh lamkalan dawk tat haw.
  twi-twi: Me ba, tie, na hu nyansa, ma wo koma mfa ɔkwantrenee so.
  hlt-hlt: Ka ca nang loh hnatun lamtah cueih lah. Te vaengah na lungbuei kah a longpuei
    khaw uem van saeh.
  tbz-SIM: M birɛ, kéntɛ́ n yɛ̃ mmù kɛ́ciitɛ́, kɛ́tũnnɛ kucɛ kusɑ̀ɑ̀kù.
  msy-2020: Nan borim, nɨ nan akam baragh, nɨghnɨzir aghuim iniam. Egh uan daroriba
    deraghvɨra dagh nɨghnɨgh.
  dop-dop: Mɑ pəyɑlʋ, nyɑ́ɑ́ ke ŋkpɑŋŋ nɑ ń wɛɛnɑ ləmɑɣɑsɛɛ nɑ ń təŋ mpɑɑʋ kʋsiɣisuɣu.
  azb-azb: Oğlum, dinlə, hikmətli ol, Qəlbini düz yola bağla.
  eng-DBY: Thou, my son, hear and be wise, and direct thy heart in the way.
  hin-2017: हे मेरे पुत्र, तू सुनकर बुद्धिमान हो, और अपना मन सुमार्ग में सीधा चला।
  wol-KYG: Déglul, doom, muusal te yebu ci yoonu njub.
  bjr-bjr: Qini qimaaku qini ufa iriseenana irirana faqaafa maria. Aneenna nirana
    mariranara amiqimmasee iria.
  eng-YLT: Hear thou, my son, and be wise, And make happy in the way thy heart,
  kne-kne: Anak ko, dengngem nan pamagbagak. Manemneman ka koma ta say onodam din
    kosto.
  eng-WYC-2017: My son, hear thou, and be wise, and address thy soul in the way.
  eng-WMBB: Listen, my son, and be wise, and keep your heart on the right path!
  urd-GVH: मेरे बेटे, सुनकर दानिशमंद हो जा और सहीह राह पर अपने दिल की राहनुमाई कर।
  rug-rug: Tuqu, va avoso mae, mamu koa gilae, mamu kopu nia sa bulomu koasa siraṉa
    toṉotona.
  gaz-gaz: Yaa ilma ko, dhaggeeffadhu; ogeessa taʼi; qalbii kee daandii qajeelaa irra
    buufadhu.
  fra-LSG: Écoute, mon fils, et sois sage; Dirige ton cœur dans la voie droite.
  yal-yal: I tan n ma diina, i tuli mati, i findi fekolonna ra, i yi i bɔɲɛn lu kira
    faɲin xɔn.
  haw-1868: E hoolohe mai oe, e ka'u keiki, e hoonaauao iho, E hoopololei i kou naau
    ma ke ala.
  arb-NAV: اسْتَمِعْ يَا ابْنِي وَكُنْ حَكِيماً، وَوَجِّهْ قَلْبَكَ نَحْوَ سَبِيلِ
    الْحَقِّ.
  ewe-ewe: Vinye, ɖo tom ne nàdze nunya eye na wò dzi nanɔ mɔ dzɔdzɔetɔ dzi.
  eng-LEE: Hear thou, my son, and become wise, and guide thy heart on the right way.
  nna-nna: Pujamukayi, pinakarra! Jurtulu kurlkarri malapa yijanga jurtungu wantuluman.
    Munu kulunaku jinta wayinku wirtu minpinakatarrangupa lirrjalkatarrangu mayiku.
    Marrngurrangulu palajunmartalu pujunurrangu jinayarninyi.
  asm-FB: হে মোৰ পুত্র, শুনা আৰু জ্ঞানী হোৱা, আৰু তোমাৰ হৃদয় সৰল পথত চলোৱা।
  sus-A: ﭑ مَ دِ، عِ تُلِ مَتِ عَ قَنيِ رَ، عِ شَ شَشِلِ سْتْ، عِ بْحّ شَ لُ كِرَ
    تِنشِنشِ قَرِ.
  fra-SBL: Écoute, mon fils, et sois sage, et gardez votre cœur sur le bon chemin !
  hbo-hbo: שְׁמַע־אַתָּ֣ה בְנִ֣י וַחֲכָ֑ם וְאַשֵּׁ֖ר בַּדֶּ֣רֶךְ לִבֶּֽךָ׃
  kik-kik: Mũrũ wakwa, thikĩrĩria nĩgeetha ũgĩe na ũũgĩ, na ũige ngoro yaku njĩra-inĩ
    ĩrĩa yagĩrĩire.
  fra-NCL: Ecoute, mon fils, et sois sage ; dirige ton cœur dans la voie droite.
  cek-AK: Ka capa, tahngai ah loe palungha ah; katoeng loklam ah na poekhaih palung
    to suem ah.
  cuk-cuk: Machi, nue be itoge, binsaed-nikaa be dae, igar-innikigwadbarbi be nanadii
    sae.
  uig-CYR: И оғлум, сөзүмгә қулақ селип дана бол, Қәлбиңни Худаниң йолиға башлиғин.
  tel-2017: కుమారా, నీవు విని జ్ఞానం తెచ్చుకో. నీ హృదయాన్ని యథార్థమైన త్రోవల్లో చక్కగా
    నడిపించుకో.
  hat-BSA: Koute, fis mwen an, vin saj pou dirije kè ou nan chemen an.
  kos-kos: Tulik nutik, porongeyu. Kom in lalmwetmet ac nunak akloalya ke ouiyen moul
    lom.
  hbo-WLC: שְׁמַע־אַתָּ֣ה בְנִ֣י וַחֲכָ֑ם וְאַשֵּׁ֖ר בַּדֶּ֣רֶךְ לִבֶּֽךָ׃
  ibo-ibo: Nwa m, nwee uche, gbasookwa ụzọ Chineke.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ଶୁଣ, ଜ୍ଞାନୀ ହୁଅ, ପୁଣି, ତୁମ୍ଭ ମନକୁ ସତ୍‍ପଥରେ କଢ଼ାଇ ନିଅ।
  chk-chk: Nei, kopwe aüseling o miritila, kopwe ekieki usun om kopwe föri mine a
    pwüng.
  rop-rop: Main biginini olabat, yumob lisin en yumob garra jidan brabli sabibala,
    en yumob garra kipgon jinggabat gudwei blanga bulurrum det raitwanwei.
  ukr-1871: Слухай, сину мій, і будь мудрим, та справляй серце твоє на дорогу праву.
  deu-1951: Höre, mein Sohn, sei weise, und dein Herz wandle den richtigen Weg!
  eng-JPS: Hear thou, my son, and be wise, and guide thy heart in the way.
  srp-1865: Slušaj, sine moj, i budi mudar i upravi putem srce svoje.
  lug-lug: Mwana wange wulirizanga, obeerenga n’amagezi, okumenga omutima gwo mu kkubo
    ettuufu.
  heb-heb: שמע אתה בני וחכם ואשר בדרך לבך׃
  ben-IRV: শোনো, আমার পুত্র এবং জ্ঞানবান হও এবং তোমার হৃদয়কে সঠিক পথে চালাও।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਸੁਣ ਅਤੇ ਬੁੱਧਵਾਨ ਹੋ, ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਸਿੱਧੇ ਰਾਹ ਵਿੱਚ ਚਲਾ।
  mya-JVB: ငါ့ သား ၊ ငါ့စကားကို နားထောင် ၍ ပညာ ရှိသဖြင့် ၊ ကိုယ် စိတ် နှလုံးကို လမ်းမ
    ၌ ပဲ့ပြင် လော့။
  tte-O: Natugu, kainagu kubenalan kabo me am sonoga yo kamwasa namwanamwana koina
    kulau.
  tbg-tbg: Ti maaquo, ai avu aatovano kanko iarire tira, koqe okarara noraiqaakera
    irihara vira avataqira vuane.
  hmo-hmo: Lauegu natuna e, egu sisiba do oi kamonai, vadaeni aonega do oi davaria.
    Mauri dala maorona do oi raka totona, do oi laloa namonamo.
  urd-urd: ऐ मेरे बेटे, तू सुन और 'अक़्लमंद बन, और अपने दिल की रहबरी कर।
  rus-SYN: Слушай, сын мой, и будь мудр, и направляй сердце твое на прямой путь.
  bqc-SIM: Ma nɛ́, ma yãma, ní ↄ̃nↄkũ, to n laai àↄ ku yã́zɛdekɛawa.
  tcz-CHONGTHU: Kachapa ngai tem in, chule chingthei tah in um in, nalung thim in
    lamdih jenga lam lhah ding ngaiton.
  mar-mar: माझ्या मुला माझे ऐक, आणि सुज्ञ हो आणि आपले मन सरळ मार्गात राख.
  hlt-THB: Ka capa, ngai nawh, cyi lah, lam ak thym awh nak kawlung sawi lah.
  qub-qub: Ïju, llapan yachachishäta sumaj wiyacuy. Llapantapis alli cajcunata rurallar
    goyay.
  bqp-bqp: Ma nɛ́, ǹ ma yã ma, ĩni ↄ̃ndↄ̃ kũ, ǹ tó n swɛ̃̀ gↄ̃ tɛ́ zɛ́ manai.
  hat-hat: Louvri zòrèy ou, gason mwen, pou ou ka gen bon konprann, pou ou ka mache
    dwat. Kalkile byen kote w'ap mete pye ou, pou ou ka mache dwat.
  eng-BSB: Listen, my son, and be wise, and guide your heart on the right course.
  tod-tod: Woilo gòo ma ga pagɔ, dòun zunu, è ɠɛ ga ɠima nu, è yiiʋilɛ sɔle pelei
    ʋa.
  eng-WEBPB: Listen, my son, and be wise, and keep your heart on the right path!
  kbq-kbq: Mofavre'nimoka, ke'ni'a antahinka knare antahi'zana erinka, fatgo kante
    kagu'a antenka vuo.
  nhe-BL: Xinechtlacaquili, tinotelpoca, huan xieli titlalnamiqui. Ximoxitlahua ipan
    moyolo para xijtoquili iojhui TOTECO.
  bus-bus: Ma nɛ́, ǹ ma yã ma lɛ ǹ ↄ̃ndↄ̃ kũ, ǹ tó n swɛ̃̀ gↄ̃ tɛ́ zɛ́ maaazi.
  gub-BL: Ezeapyaka katu nehe, hera'yr. Eiko ma'e kwaw katu har romo nehe. Nema'enukwaw
    katu neremiapo ràm rehe nereko àwàm rehe nehe.
  eng-DRA: 'Hear thou, my son, and be wise: and guide thy mind in the way.'
