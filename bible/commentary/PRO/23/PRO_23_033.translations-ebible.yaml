verse: PRO.023.033
translations:
  mal-C: നിങ്ങളുടെ കണ്ണുകൾ വിചിത്രകാഴ്ചകൾ കാണും, നിങ്ങളുടെ മനസ്സ് മതിമയക്കുന്ന കാര്യങ്ങൾ
    സങ്കൽപ്പിക്കും.
  deu-TKW: Deine Augen werden Seltsames sehen, und dein Herz wird verkehrte Dinge
    reden.
  lin-lin: Miso na yo ekomona biloko na ndenge ya kokamwa, mpe motema na yo ekobimisa
    makambo ya bozoba.
  eng-LSV: Your eyes see strange women, || And your heart speaks perverse things.
  eng-GNV: Thine eyes shall looke vpon strange women, and thine heart shall speake
    lewde things.
  eng-WEBSTER: Thy eyes shall behold strange women, and thy heart shall utter perverse
    things.
  nhw-BL: Quema tiihuintitoc, mitzchihualtis para tiquitas miyac tlamantli catli amo
    neli. Mitzchihualtis para xicamanalti catli fiero huan quen se tlacatl catli quipolojtoc
    itlalnamiquilis.
  swh-ONEN: Macho yako yataona mambo mageni na moyo wako kuwazia mambo yaliyopotoka.
  bba-bba: Wunɛn nɔni ko n kɑnkɑm wɑɑmɔ, kpɑ ɑ n bwisiku kɔ̃sunu bwisikumɔ wunɛn ɡɔ̃ruɔ.
  eng-KJVCPB: Thine eyes shall behold strange women, And thine heart shall utter perverse
    things.
  luo-luo: Wengeni biro neno gik mayoreyore to pachi paro gik morundore.
  meu-meu: Matamu ese ḡau idaudia bae ita, bona lalomu amo hereva gageva-gagevadia
    bae dae.
  npi-ULB: तेरा आँखाहरूले अनौठा कुराहरू देख्‍ने छन्, र तेरो मनले टेडा कुराहरू व्यक्त
    गर्ने छन् ।
  yor-yor: Ojú rẹ yóò wò àwọn àjèjì obìnrin, àyà rẹ yóò sì sọ̀rọ̀ àyídáyidà.
  ind-ind: Lalu pikiranmu menjadi kacau, matamu melihat hal-hal aneh. Engkau akan
    berbicara seperti orang gila,
  pes-OPCB: چشمانت چیزهای عجیب و غریب خواهند دید و گرفتار وهم و خیال خواهی شد.
  tgl-ULB: Ang iyong mga mata ay makakakita ng kakaibang mga bagay at ang iyong puso
    ay magsasabi ng napakasamang mga bagay.
  hui-hui: Í̠naga mitangi bulenego mo ko henedago mbirale taratara í̠naga denguini
    bilingi bolangua biraria hondolebere. Ani bialu ne harigaha howa bi taratara ngagoni
    la dege dindi halu lulu bi dewa iba duguaradagua bulebere.
  mya-mya: သင့်မျက်စိတို့သည် အမျိုးပျက်သောမိန်းမတို့ကို ကြည့်ရှု၍၊ သင့်နှလုံးသည်လည်း
    ကောက်သော စကားကို မြွက်ဆိုလိမ့်မည်။
  bod-N: མིག་གིས་ཆོ་འཕྲུལ་ལྟས་རྣམས༌མཐོང༌། །སེམས་ནས་གོ་ལོག་གཏམ་རྣམས༌སྨྲ།།
  wsk-wsk: Se motam bingok ale taratarong kelaguk se dora duap duap arik, ale ka ikia
    ngualaruk se ikia kawel kamin te tairukko.
  sna-sna: Meso ako achaona zvisakamboonekwa uye pfungwa dzako dzichafunga zvakapesana.
  spa-BLM: Tus ojos verán cosas extrañas, y tu mente imaginará cosas confusas.
  cac-cac: Man̈ jantacoc tas ol ac'joc eyil yuuj, tzijtum tastac man̈ vach'oc ol eyal
    yuj an̈, ay pax juntzan̈ tas man̈ vach'oc ol e naq'ue yuj an̈ an̈ chi'.
  swh-ULB: Macho yako yataona vitu vigeni na moyo wako utatamka vitu vya ukaidi.
  bel-bel: вочы твае будуць глядзець на чужых жонак, і сэрца тваё загаворыць распуснае;
  deu-ELBBK: Deine Augen werden Seltsames sehen, und dein Herz wird verkehrte Dinge
    reden.
  mbb-OT: Ne minsan hendei ke zà meketengteng, ne kenà meupiya is ked-isip-isip nu.
  mal-2015: നിന്റെ കണ്ണു പരസ്ത്രീകളെ നോക്കും; നിന്റെ ഹൃദയം വക്രത പറയും.
  rmc-rmc: Tire jakha dikhena čudna veci, našťi gondoľineha mištes a na vakereha žužes
  pes-OPV: چشمان تو چیزهای غریب را خواهد دید، و دل تو به چیزهای کج تنطق خواهد نمود،
  ron-1924: Окий ци се вор уйта дупэ фемеиле алтора ши инима ыць ва ворби простий.
  ben-OBCV: তোমার চোখদুটি অদ্ভুত সব দৃশ্য দেখবে, ও তোমার মন বিভ্রান্তিকর সব বিষয়
    কল্পনা করবে।
  som-som: Indhahaagu waxay arki doonaan naago qalaad, Oo qalbigaaguna wuxuu ku hadli
    doonaa waxyaalo qalloocan.
  lat-VUC: Oculi tui videbunt extraneas, et cor tuum loquetur perversa.
  eng-ASVBT: Thine eyes shall behold strange things, And thy heart shall utter perverse
    things.
  mna-mna: Ŋgar ku ko ikankaana, mi nu ko re koroŋ pakan ta ipa ndel.
  ita-1885: Allora gli occhi tuoi vedranno cose strane, E il tuo cuore parlerà cose
    stravolte.
  eng-LXXUP: Whenever thine eyes shall behold a strange woman, Then thy mouth shall
    speak perverse things.
  eng-ULB: Your eyes will see strange things and your heart will utter perverse things.
  spa-VBL: Alucinarás, verás cosas extrañas, y tu mente confundida te hará decir toda
    clase de locuras.
  fra-_FOB: Puis tes yeux regarderont les femmes étrangères, et ton cœur parlera d'une
    manière déréglée;
  mal-mal: നിന്റെ കണ്ണുകൾ പരസ്ത്രീകളെ നോക്കും; നിന്റെ ഹൃദയം വക്രത പറയും.
  lit-lit: Tavo akys žiūrės į svetimas moteris, ir tavo širdis ištars iškrypusius
    dalykus.
  urd-GVR: Terī āṅkheṅ ajīb-o-ġharīb manzar dekheṅgī aur terā dil betukī bāteṅ haklāegā.
  suz-BL: मिनु इ मिक्‍चीमी मार मार ताइनेवे। मिनु दूली लोव़ पाइनेवे।
  eng-NOY: Thine eyes will look upon strange women, And thy heart will utter perverse
    things.
  ita-1927: I tuoi occhi vedranno cose strane, il tuo cuore farà dei discorsi pazzi.
  ckb-ckb: چاوەکانت شتی نامۆ دەبینن و وڕێنەی سەیر و سەمەرە دەکەیت.
  eng-BBE: Your eyes will see strange things, and you will say twisted things.
  kan-OKCV: ನಿಮ್ಮ ಕಣ್ಣುಗಳು ವಿಚಿತ್ರ ದೃಶ್ಯಗಳನ್ನು ನೋಡುತ್ತವೆ. ನಿಮ್ಮ ಮನಸ್ಸು ಗೊಂದಲಮಯ ವಿಷಯಗಳನ್ನು
    ಕಲ್ಪಿಸುತ್ತದೆ.
  tam-2017: உன் கண்கள் ஒழுங்கீனமான பெண்களை நோக்கும்; உன் உள்ளம் தாறுமாறானவைகளைப் பேசும்.
  spa-RV-1909: Tus ojos mirarán las extrañas, y tu corazón hablará perversidades.
  ron-BTF: Ochii tăi vor privi femei străine și inima ta va rosti lucruri perverse.
  eng-WEBP: Your eyes will see strange things, and your mind will imagine confusing
    things.
  eng-FBV: You'll hallucinate, seeing strange things, and your confused mind will
    make you say all kinds of craziness.
  nld-1939: Uw ogen zien vreemde dingen, Uw hart slaat wartaal uit;
  nch-BL: Quema tiihuintitoc, mitzchihualtis para tiquitas miyac tamanti cati amo
    melahuac. Mitzchihualtis para xicamanalti cati fiero huan quej se tacat cati quipolojtoc
    italnamiquilis.
  vie-1934: Hai mắt con sẽ nhìn người dâm phụ, Và lòng con sẽ nói điều gian tà;
  hin-CV: तुम्हें असाधारण दृश्य दिखाई देने लगेंगे, तुम्हारा मस्तिष्क कुटिल विषय प्रस्तुत
    करने लगेगा.
  eng-OURB: Your eyes will see strange things, and your mind will imagine confusing
    things.
  spa-BES: Tus ojos verán cosas extrañas, y dirás cosas retorcidas.
  tdx-tdx: Hahaoniñe sahàtse o maso’oo, vaho hivolan-kamengohañe ty ron-doha’o.
  tha-KJV: ตาของเจ้าจะมองดูหญิงชั่ว และใจของเจ้าจะพูดตลบตะแลง
  por-BR-2018: Teus olhos verão coisas estranhas, e teu coração falará perversidades;
  deu-ELO: Deine Augen werden Seltsames sehen, und dein Herz wird verkehrte Dinge
    reden.
  eng-WYC-2018: Thine eyes shall see strange, (or unknown), women, and thy heart shall
    speak wayward things.
  epo-epo: Viaj okuloj vidos fremdaĵojn, Kaj via koro parolos malĝustaĵojn.
  uig-PIN: Kɵz aldingda ƣǝlitǝ mǝnzirilǝr kɵrünidu, Aƣzingdin ⱪalaymiⱪan sɵzlǝr qiⱪidu.
  beo-beo: Dia da:i da felowai agoai ba:le, noga:le dawa:le sia:mu gogolei ba:mu.
  tpi-OTNT: Bai tingting bilong yu i bagarap na yu ting yu lukim ol kain kain samting.
    Na bai yu mauswara planti long olkain samting nabaut.
  hau-SA: Idanunka za su riƙa gane-gane, zuciyarka kuma za su riƙa tunani abubuwa
    masu rikitarwa.
  uig-LAT: Köz aldingda ghelite menziriler körünidu, Aghzingdin qalaymiqan sözler
    chiqidu.
  nde-nde: Amehlo akho azabona izinto ezingaqedakaliyo lengqondo yakho icabange izinto
    ezididayo.
  ton-ton: ‌ʻE sio ho mata ki he kau fefine anga kehe, pea ʻe fakahā mei ho loto ʻae
    ngaahi meʻa fakafufū.
  ces-1613: Oči tvé hleděti budou na cizí, a srdce tvé mluviti bude převrácené věci,
  eng-WMB: Your eyes will see strange things, and your mind will imagine confusing
    things.
  tam-TCV: அப்பொழுது உனது கண்கள் விசித்திரமான காட்சிகளைக் காணும், உனது மனம் குழப்பமானவற்றைக்
    கற்பனை செய்யும்.
  ceb-ULB: Makita sa imong mga mata ang katingalahang mga butang ug ang imong kasingkasing
    magapamulong sa sukwahi nga mga butang.
  pol-UBG: Twoje oczy będą patrzeć na cudze kobiety, a twoje serce będzie mówiło rzeczy
    przewrotne;
  agr-agr: Iman asamtai nunú umakmek, pegkegchau wainchatai aidau waintatme, tuja
    pegkegchau anentaimkum ima pegkegchauk chichattame.
  kyc-kyc: Dopa pyuo paka pinya kombeya kopetame pyuo aa lao yamarangyuo kyawa sisingi
    bolombalo laramo karare.
  urd-GVU: تیری آنکھیں عجیب و غریب منظر دیکھیں گی اور تیرا دل بےتُکی باتیں ہکلائے
    گا۔
  deu-1912: So werden deine Augen nach andern Weibern sehen, und dein Herz wird verkehrte
    Dinge reden,
  ntj-ntj: Nyangkan kutjupa-kutjupa nyaku. Purun pina kutjuparringkulalpi purtu kulinma.
  kan-2017: ನಿನ್ನ ಕಣ್ಣು ಇಲ್ಲದ್ದನ್ನೇ ಕಾಣುವುದು, ಮನಸ್ಸು ವಿಪರೀತಗಳನ್ನು ಹೊರಪಡಿಸುವುದು.
  yap-yap: Ma ga changar u reb e changar ma dabkiyag ni ngam leam ara mu non ni yira
    nang fan.
  hlt-MCSB: Na mik loh a lang la a hmuh vetih, na lungbuei long khaw calaak ol ni
    a thui eh.
  mdy-ETH: ዓኣፓ ኔኤኮ ሺራንዳሢሮ ዓኪ ዓኪ ባኣዚ ኔ ዛጋያ ኔኤም ማላኔ፤ ጋዓንቴ ኔኤኒ ፒዜ ማላኒና ጌስታኒ ዳንዳዑዋሴ።
  kew-kew: Gore nena kone luabu ora oyalia rabu neme oyae rado meda ade nona palia.
    Neme goa pua makirae agaa adaapu te.
  twi-ASANTE: Wʼani bɛhunu nneɛma a wonhunuu da, na woadwene nneɛma basabasa ho.
  eng-WEBU: Your eyes will see strange things, and your mind will imagine confusing
    things.
  wal-wal: Ne aifee be7i erennabaa be7ana; ne wozanaikka suure qoppanaunne haasayanau
    danddayenna.
  acu-NT: Nu umutaingkia nekaachminun jiimtikramratnuitai. Tura nintinchau wajasam,
    natsanpiaku chichastinuitme.
  spa-PDDPT: Tus ojos mirarán cosas extrañas, Y tu corazón hablará cosas perversas.
  gun-gun: Rexa 'rã mba'emo vaikue, ha'e opa marã 'rã ndeayvu ndepy'a py.
  agu-BL: Kol baj ita'n, tz'ocpon ẍchajol tib e'chk takle'n tziwutz yi chin xo'wbil
    nin. Ncha'tz sbajk itxumul e'chk takle'n yi chin juntlen nin, nin tzitale' e'chk
    takle'n yi qui'c xtxolbil.
  ilo-ULB: Makakitanto dagiti matam kadagiti karkarna a banbanag, ket agisawangto
    ta pusom kadagiti saan nga um-umno a banbanag.
  kpg-kpg: Nia ada mee haga maehagi ga kila adu i mua o golomada, gei goe ga de iloo
    do hagabaubau mo do helekai gi madammaa.
  uig-ARA: كۆز ئالدىڭدا غەلىتە مەنزىرىلەر كۆرۈنىدۇ، ئاغزىڭدىن قالايمىقان سۆزلەر چىقىدۇ.
  bps-bps: Na ku minum ge, nun dee teenam sasè na gamlikò na tatì book i fandamam.
  sus-sus: I yae see toma naxee mu na duniɲa, i xaxili ifuma nɛ.
  pon-2006: Mesomwen pahn kilangada soahng kapwuriamwei kei, oh ke sohte pahn kak
    kihda lamalam mwahu de omw lokaia kan sohte pahn pwung.
  ksd-ksd: A matam na gire ra umana enana magit, Ma una ga tatike ra purpuruan na
    tinata.
  tur-YTC: Gözlerin tuhaf şeyler görür, Aklın da kafa karıştırıcı şeyler hayal eder.
  bel-N: Вочы твае будуць глядзець на чужых [жонак], і сэрца тваё загаворыць падступна.
  grc-BRENT: Οἱ ὀφθαλμοί σου ὅταν ἴδωσιν ἀλλοτρίαν, τὸ στόμα σου τότε λαλήσει σκολιά.
  ind-AYT: Matamu akan melihat hal-hal yang aneh, dan hatimu menyuarakan hal-hal yang
    sesat.
  eng-NNA: '@see-verse:PRO.023.032'
  nya-nya: Maso ako adzaona zinthu zachilendo ndipo maganizo ndi mawu ako adzakhala
    osokonekera.
  hrv-hrv: Oči će ti gledati tlapnje i srce govoriti ludosti.
  mps-mps: Te nago homu dolobaso, tama nago homugo te nago haniani nai dabe suali
    homu nago yaibao. Tama nago te tobage nai dabede te nago pedauwalide po hauwa
    dogia paibao.
  tpi-tpi: Bai tingting bilong yu i bagarap na yu ting yu lukim ol kain kain samting.
    Na bai yu mauswara planti long olkain samting nabaut.
  dan-1931: dine Øjne skuer de sælsomste Ting, og bagvendt taler dit Hjerte;
  vie-OVCB: Mắt con sẽ thấy những điều kỳ lạ, và lòng con đầy dẫy điều xấu xa.
  guj-2017: તારી આંખો અજાણ્યા વસ્તુઓ જોશે અને તારું હૃદય વિપરીત બાબતો બોલશે.
  pon-2006A: Mesomwen pahn kilangada soahng kapwuriamwei kei, oh ke sohte pahn kak
    kihda lamalam mwahu de omw lokaia kan sohte pahn pwung.
  por-BRBSL: Seus olhos verão coisas estranhas, e sua mente vai imaginar coisas confusas.
  swe-swe: Du börjar se konstiga saker [under alkoholens inverkan] och ditt sinne
    börjar fantisera förvirrade, fördärvliga tankar.
  cth-cth: Na mit ni napuinaw kathoute hmawt vaiteh, na lungthin ni lawk longkawi
    a dei han.
  twi-twi: Wʼani behu nneɛma a wunhuu da, na woadwene nneɛma basabasa ho.
  hlt-hlt: Na mik loh a lang la a hmuh vetih, na lungbuei long khaw calaak ol ni a
    thui eh.
  tbz-SIM: Kɑ̀ɑ nuɔ nkɔɔrɛ, kɑ̀ɑ yɛ̀mmɛ̀ɛ kɔkɛ́ nɛ̀ ɑ nɑ́ɑǹtì.
  msy-2020: Eghtɨ nɨn nɨghnɨzim ikuvightɨ, nɨ suam, nɨ bizir igharagha garibar gari.
    Egh nɨ pura bizir onganir igharazibav kɨmam.
  dop-dop: N kɑ́ nɑɑkɩ tɔm kɛ yem yem kɛ́ ɩsɩɩ toosee nɑ nyɑ́ ləmɑɣɑsɛɛ nɑ nyɑ́ kʋyɔɣɔtʋtʋ
    hɔlɔ yem.
  azb-azb: Gözlərinə qəribə şeylər görünər, Qəlbinə əyri fikirlər gələr.
  eng-DBY: Thine eyes shall behold strange women, and thy heart shall speak froward
    things;
  hin-2017: तू विचित्र वस्तुएँ देखेगा, और उलटी-सीधी बातें बकता रहेगा।
  wol-KYG: Dangay mel ni kuy gis lu doy waar, sam xel di ràbb lu jekkadi.
  bjr-bjr: Anee namasainanoo ani afu mookamma finana sia ainaina amiqimmasee qafeennaranoo.
    Ani atikuraki irirafa furufara mafinana sia amiqimmasee irirafa aniki kambiqainana
    sia amiqimmasee ufa qinnaranoo.
  eng-YLT: Thine eyes see strange women, And thy heart speaketh perverse things.
  kne-kne: Ad-adoy ilaem ay ol-olay yan baken kosto din nemnem mo ya kalim.
  eng-WYC-2017: Thine eyes shall see strange women, and thy heart shall speak wayward
    things.
  eng-WMBB: Your eyes will see strange things, and your mind will imagine confusing
    things.
  urd-GVH: तेरी आँखें अजीबो-ग़रीब मंज़र देखेंगी और तेरा दिल बेतुकी बातें हकलाएगा।
  rug-rug: Sari matamu si kote dogoro hoboro tiṉitoṉa variva pupuhudi, meke kote zama
    ni ginugua bonidi pa bulomu.
  gaz-gaz: Iji kee waan haaraa arga; qalbiin kees jalʼina yaada.
  fra-LSG: Tes yeux se porteront sur des étrangères, Et ton cœur parlera d’une manière
    perverse.
  yal-yal: I fe magaxuxine toma nɛn i yi lu fala yifuxine tiyɛ.
  haw-1868: E nana auanei kou maka i na wahine e, A e hai aku kou naau i na mea ino.
  arb-NAV: فَتُشَاهِدُ عَيْنَاكَ أُمُوراً غَرِيبَةً، وَقَلْبُكَ يُحَدِّثُكَ بِأَشْيَاءَ
    مُلْتَوِيَةٍ،
  ewe-ewe: Wò ŋkuwo akpɔ nu tutɔ manyatalenuwo eye wò susu anɔ nu baɖabaɖawo susum.
  eng-LEE: Thy eyes will see strange forms, and thy heart will speak perverse things.
  nna-nna: '@see-verse:PRO.023.032'
  asm-FB: তোমাৰ চকুৱে আচৰিত বস্তু দেখিব, আৰু তোমাৰ হৃদয়ে মন্দ কথা কব;
  sus-A: عِ يَيٍ سٍيٍ تٌمَ نَشٍيٍ مُ نَ دُنِحَ، عِ شَشِلِ عِقُمَ نّ.
  fra-SBL: Tes yeux verront des choses étranges, et votre esprit va imaginer des choses
    confuses.
  hbo-hbo: עֵ֭ינֶיךָ יִרְא֣וּ זָרֹ֑ות וְ֝לִבְּךָ֗ יְדַבֵּ֥ר תַּהְפֻּכֹֽות׃
  kik-kik: Maitho maku makoonaga maũndũ mageni, na meciiria maku meciirie maũndũ ma
    waganu.
  fra-NCL: Tes yeux se porteront sur des étrangères, et ton cœur tiendra des discours
    pervers.
  cek-AK: Na mik mah kahoih ai nongpata to khen ueloe, na poekhaih palungthin to amkhraengsak
    ving tih.
  cuk-cuk: Ibya-apurega be-imakoed, galagwensuli-binsaega be-imakoed.
  uig-CYR: Көз алдиңда ғәлитә мәнзириләр көрүниду, Ағзиңдин қалаймиқан сөзләр чиқиду.
  pma-pma: Metom heles tounah keil vilehiles hemai heteisav, ka rendemien onom hermum
    revitei.
  tel-2017: నీ కళ్ళకు విపరితమైనవి కనిపిస్తాయి. నీవు వెర్రిమాటలు పలుకుతావు.
  hat-BSA: Zye ou va wè bagay ki dwòl, e panse ou va twouble anpil.
  kos-kos: Motom ac liye ma sakirik, ac nunak lom ac kaskas lom ac fah tia kalem.
  hbo-WLC: עֵ֭ינֶיךָ יִרְא֣וּ זָר֑וֹת וְ֝לִבְּךָ֗ יְדַבֵּ֥ר תַּהְפֻּכֽוֹת׃
  ibo-ibo: Anya gị abụọ ga-ahụ ihe ị na-amaghị isi ya na ọdụ ya, obi gị ga-atụlekwa
    ihe ndị na-agbagwoju anya.
  ory-ory: ତୁମ୍ଭର ଚକ୍ଷୁ ବିପରୀତ ବିଷୟ ଦେଖିବ, ତୁମ୍ଭ ହୃଦୟ କୁଟିଳ କଥା କହିବ।
  chk-chk: Mesom epwe nenengeni mettoch mi mwäl, om ekiek me fos esap fat.
  rop-rop: Yu garra luk olkain ting en yu kaan luk gudwei en yu main garra trikimbat
    yu.
  ukr-1871: Очима будеш ти на жен чужих дивитись, і серце в тебе розворотне промовить,
  deu-1951: Deine Augen werden seltsame Dinge sehen, und dein Herz wird verworrenes
    Zeug reden;
  eng-JPS: Thine eyes shall behold strange things, and thy heart shall utter confused
    things.
  srp-1865: Oèi æe tvoje gledati na tuðe žene, i srce æe tvoje govoriti opaèine.
  lug-lug: Amaaso go galiraba ebyewuunyo, n’omutwe gwo ne gulowooza ebitategeerekeka.
  heb-heb: עיניך יראו זרות ולבך ידבר תהפכות׃
  ben-IRV: তোমার চোখ পরকীয়াদেরকে দেখবে, তোমার হৃদয় খারাপ কথা বলবে;
  pan-pan: ਤੇਰੀਆਂ ਅੱਖੀਆਂ ਅਨੋਖੀਆਂ ਚੀਜ਼ਾਂ ਵੇਖਣਗੀਆਂ, ਅਤੇ ਤੇਰਾ ਮਨ ਉਲਟੀਆਂ ਗੱਲਾਂ ਦੀ ਕਲਪਨਾ
    ਕਰੇਗਾ!
  mya-JVB: သင့် မျက်စိ တို့သည် အမျိုး ပျက်သောမိန်းမတို့ကို ကြည့်ရှု ၍ ၊ သင့် နှလုံး
    သည်လည်း ကောက် သော စကားကို မြွက်ဆို လိမ့်မည်။
  tte-O: Saugana kunuma kani manim sitakitakikili yo yakeyakenayan yauyauleli ugitaili
    yo kulukulum inae.
  tbg-tbg: Mintiraro ai avu aato hampiqama virara are aahuva haika vo haika vo haikama
    tave vauro tivakehara hampi uva tinara.
  hmo-hmo: Oiemu matana ese idau gaudia do idia itaia, bona oiemu laloa, bona oiemu
    hereva, be do idia gagevagageva.
  urd-urd: तेरी आँखें 'अजीब चीज़ें देखेंगी, और तेरे मुँह से उलटी सीधी बातें निकलेगी।
  rus-SYN: глаза твои будут смотреть на чужих жен, и сердце твое заговорит развратное,
  bqc-SIM: Ńyↄ̃ wɛsi pↄ́ pↄ́ ni e yãaolɛ, ńyↄ̃ làasoo kpaanlakɛ n sↄ̃u.
  tcz-CHONGTHU: Namit tenin thil kidang tahtah amu ding, nalunggel jeng jong kikalah
    lah ding ahi.
  mar-mar: तुझे डोळे विलक्षण गोष्टी पाहतील; आणि तुझे मन विकृत गोष्टी उच्चारील.
  hlt-THB: Na mik ak changchangna dai nawh, nak kaw khawhang sak kaw.
  qub-qub: Machacurcorga mana yarpashayquitami ricapacunquipaj. Mana cumbënejcunatami
    rimachishunquipis; yarpächishunquipis.
  bqp-bqp: Ĩni wɛ́ kɛ pla kũ pↄ́ kũ ńdi e yãroo, ĩni laasun kpɛdangara lɛ́ n swɛ̃̀n.
  hat-hat: W'ap wè tout bagay ap vire devan je ou, w'ap depale.
  eng-BSB: Your eyes will see strange things, and your mind will utter perversities.
  tod-tod: È-ɠaazuʋɛ ɠa faa ɠiligiti ka, è-ɠigi ta è-laawooiti ta zupu.
  eng-WEBPB: Your eyes will see strange things, and your mind will imagine confusing
    things.
  kbq-kbq: Kavumo'a ruzahu ruzahu'za negenkeno, antahintahi kamo'a savri nehina, kema
    hanana kemo'a savri hugahie.
  nhe-BL: Quema tiihuintitoc, mitzchihualtis para tiquitas miyac tlamantli tlen ax
    neli. Mitzchihualtis para xicamati tlen fiero huan queja se tlacatl tlen quipolojtoc
    itlalnamiquilis.
  bus-bus: Nɛ́ wɛ́ɛ si pↄ́ kɛ̀ nɛ́ɛ e yãroolɛ, nɛ́ laasuu kpɛɛgãnda lɛ́ n swɛ̃̀n.
  gub-BL: Erexak putar ma'e hexak pixik 'ym pyrer nehe. Eremume'u putar iranaiw paw
    nehe.
  eng-DRA: Thy eyes shall behold strange women, and thy heart shall utter perverse
    things.
