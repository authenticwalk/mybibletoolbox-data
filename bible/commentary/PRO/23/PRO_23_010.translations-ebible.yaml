verse: PRO.023.010
translations:
  mal-C: പുരാതനമായ അതിർത്തിക്കല്ലു മാറ്റുകയോ അനാഥരുടെ പുരയിടം കൈയ്യേറുകയോ ചെയ്യരുത്,
  deu-TKW: Verrücke nicht die Grenze der Witwe, und mache keinen Eingriff in der Verwaisten
    Äcker.
  lin-lin: Kozongisa te na sima mondelo ya kala mpe kokota te na bilanga ya bana bitike,
  eng-LSV: Do not remove a border of ancient times, || And do not enter into fields
    of the fatherless,
  eng-GNV: Remooue not the ancient boundes, and enter not into the fieldes of the
    fatherlesse.
  eng-WEBSTER: 'Remove not the old landmark; and enter not into the fields of the
    fatherless:'
  nhw-BL: Amo xiquijcuini nopa nepamitl campa ya eltoya tlen huejcajya, niyon amo
    xiquinichtequilis inintlal catli icnotzitzi.
  swh-ONEN: Usisogeze jiwe la mpaka wa zamani wala kunyemelea kwenye mashamba ya yatima,
  bba-bba: A ku wunɛn ɡberun kɔɔrɔ sɑrɑ, kpɑ ɑ kɑ sɑ̃ɑro kɑ ɡobekuɡiɑ mɛnnɑ.
  eng-KJVCPB: 'Remove not the old landmark; And enter not into the fields of the fatherless:'
  luo-luo: Kik igol kidi mar kiewo machon, kata ima nyithindo maonge wuone puothegi;
  meu-meu: Tano hetoana gunana basio raḡaia oho, bona ihareha edia tano ai basio raka
    vareai;
  npi-ULB: प्राचीन साँध-सिमानाको ढुङ्गो नहटा वा अनाथहरूको खेतबारी नमिच् ।
  yor-yor: Má ṣe ṣí ààlà àtijọ́ kúrò; má sì ṣe bọ́ sínú oko aláìní baba.
  ind-ind: Janganlah memindahkan batas tanah yang sudah ditetapkan sejak dulu, dan
    jangan merampas hak milik tanah anak-anak yatim.
  pes-OPCB: حدود ملک خود را که از قدیم تعیین شده، تغییر نده و زمین یتیمان را غصب نکن،
  tgl-ULB: Huwag mong aalisin ang sinaunang hangganang bato o angkinin ang mga bukirin
    ng mga ulila,
  hui-hui: Dindi tu bamba wini ngago dugu a̱i̱ na̱i̱ nabibe. Waneigini hono wahene
    aba ai̱ya nahe karunaga dindi ngarubi page karu nalabe.
  mya-mya: အရိပ်စိုက်သော မြေမှတ်တိုင်ကိုမရွှေ့နှင့်။ မိဘမရှိသော သူတို့၏ လယ်ကိုမသိမ်းနှင့်။
  bod-N: གནའ་བོའི་མཐའ་མཚམས་མ་སྤོར༌ཅིག །དྭ་ཕྲུག་ས་ཞིང་འཕྲོག་མི༌རུང༌།།
  wsk-wsk: Girakala girigir alo ali ko tom beteman umu me baruku ale sarumur, agi
    kuriang nungumik bitua mena mu nunga ali me iramuruko,
  sna-sna: Usabvisa dombo romuganhu wakare kana kupinda paminda yenherera,
  spa-BLM: No muevas el antiguo mojón. No invadan los campos de los huérfanos,
  cac-cac: Man̈ e q'uex stz'acan̈il lum luum aytaxcanem d'a pecataxo, man̈ e toc'paxec'
    sluum eb' chamnac smam snun,
  swh-ULB: Usihamishe jiwe la mpaka wa kale au kunyang'anya mashamba ya yatima,
  bel-bel: Не перасоўвай мяжы даўняй і на поле сіротаў не заходзь;
  deu-ELBBK: Verrücke nicht die alte Grenze, und dringe nicht ein in die Felder der
    Waisen.
  mbb-OT: Kenè nu eǥawa is tanà te menge ilu pinaaǥi te kedhelina te menge kezaan
    he menge simintu kayi.
  mal-2015: പണ്ടേയുള്ള അതിർ നീക്കരുതു; അനാഥന്മാരുടെ നിലം ആക്രമിക്കയുമരുതു.
  rmc-rmc: Ma čhalav e čirlatuňi hraňica a ma le tuke e phuv le širotengri,
  pes-OPV: حد قدیم را منتقل مساز، و به مزرعه یتیمان داخل مشو،
  ron-1924: Ну мута хотарул вэдувей ши ну интра ын огорул орфанилор,
  ben-OBCV: সীমানার প্রাচীন পাথরটি স্থানান্তরিত কোরো না বা পিতৃহীনদের জমি বলপূর্বক
    দখল কোরো না,
  som-som: Soohdintii hore ha durkin, Beeraha agoommadana ha dhex gelin,
  lat-VUC: 'Ne attingas parvulorum terminos, et agrum pupillorum ne introëas:'
  eng-ASVBT: 'Remove not the ancient landmark; And enter not into the fields of the
    fatherless:'
  mna-mna: Toono ka kambasa tau tiur ta muŋgu kek na, siri pepe. Mi sei lem toono
    kizin monmoondo pepe.
  ita-1885: Non rimuovere il termine antico; E non entrare ne' campi degli orfani.
  eng-LXXUP: 'Remove not the ancient landmarks; And enter not upon the possession
    of the fatherless:'
  eng-ULB: Do not move an ancient boundary stone or encroach on the fields of orphans,
  spa-VBL: No muevas las fronteras antiguas, y no invadas los campos que pertenecen
    a huérfanos,
  fra-_FOB: Ne déplace point la borne ancienne, et n'entre point dans les champs des
    orphelins;
  mal-mal: പണ്ടേയുള്ള അതിര് നീക്കരുത്; അനാഥരുടെ നിലം ആക്രമിക്കുകയുമരുത്.
  urd-GVR: Zamīn kī jo hudūd qadīm zamāne meṅ muqarrar huīṅ unheṅ āge pīchhe mat karnā,
    aur yatīmoṅ ke khetoṅ par qabzā na kar.
  suz-BL: गे साइ ङोंइती वोइश्‍शो सांद ङा फुल्‍लु मयाक्‍तो। मिनु रोम रोइक्‍च आन रू
    मचाइक्‍‍तो। हितोपदेस २२:२८
  eng-NOY: Remove not the ancient landmark, And enter not into the fields of the fatherless!
  ita-1927: Non spostare il termine antico, e non entrare nei campi degli orfani;
  ckb-ckb: سنوورە کۆنەکان مەگوازەوە، هەروەها مەچووە ناو کێڵگەی هەتیوان،
  eng-BBE: Do not let the landmark of the widow be moved, and do not go into the fields
    of those who have no father;
  kan-OKCV: ಪೂರ್ವಕಾಲದ ಮೇರೆಯನ್ನು ತೆಗೆಯಬೇಡ; ಅನಾಥರ ಹೊಲಗಳನ್ನು ಅತಿಕ್ರಮಿಸಬೇಡ.
  tam-2017: பழைய எல்லைக்கல்லை மாற்றாதே; திக்கற்ற பிள்ளைகளுடைய நிலங்களை அபகரித்துக்கொள்ளாதே.
  spa-RV-1909: 'No traspases el término antiguo, ni entres en la heredad de los huérfanos:'
  ron-BTF: Nu scoate pietrele vechi de hotar și nu intra în câmpurile celor fără tată,
  eng-WEBP: Don’t move the ancient boundary stone. Don’t encroach on the fields of
    the fatherless,
  eng-FBV: Don't move ancient boundary markers, and don't encroach on fields belonging
    to orphans,
  nld-1939: Verleg de grenzen van weduwen niet En raak niet aan de akker van wezen;
  nch-BL: Amo xiquijcueni nopa nepamit campa ya eltoya ten huejcajquiya, yon amo xiquinichtequili
    inintal cati icnotzitzi.
  vie-1934: Chớ dời đi mộc giới cũ, Đừng vào trong đồng ruộng của kẻ mồ côi;
  hin-CV: पूर्वकाल से चले आ रहे सीमा-चिन्ह को न हटाना, और न किसी अनाथ के खेत को हड़प
    लेना.
  eng-OURB: 'Don’t move the ancient boundary stone. Don’t encroach on the fields of
    the fatherless:'
  spa-BES: No dejes que se mueva el lindero de la viuda, y no vayas a los campos de
    los que no tienen padre;
  tdx-tdx: Ko avi’o ty nifaritsohañe haehae, vaho ko miaribañe ty tanem-bode-rae,
  tha-KJV: อย่าโยกย้ายเสาเขตเก่าแก่ หรือเข้าไปในไร่นาของคนกำพร้าพ่อ
  por-BR-2018: Não mudes os limites antigos, nem ultrapasses as propriedades dos órfãos;
  deu-ELO: Verrücke nicht die alte Grenze, und dringe nicht ein in die Felder der
    Waisen.
  eng-WYC-2018: Touch thou not the terms, (or the boundary stones, of the property)
    of little children; and enter thou not into the field of fatherless and motherless
    children.
  epo-epo: Ne forŝovu la antikvajn limojn, Kaj sur la kampon de orfoj ne iru.
  uig-PIN: Ⱪǝdimdǝ bekitkǝn yǝrning pasil taxlirini yɵtkimǝ, Yetimlarning etizliriƣimu
    ayaƣ basma;
  beo-beo: 'Musa: soge alalo legei amo maedafa gua:ma. Amola guluba: mano ilia soge
    amo mae wamolama.'
  tpi-OTNT: Bipo tru ol i bin putim ol mak bilong graun, na yu no ken surikim ol dispela
    mak. Na yu no ken kisim graun bilong ol pikinini, papamama bilong ol i dai pinis.
  hau-SA: Kada ka kawar da shaidar iyaka ta dā ko ka ɗiba gonar marayu,
  uig-LAT: Qedimde békitken yerning pasil tashlirini yötkime, Yétimlarning étizlirighimu
    ayagh basma;
  nde-nde: Ungasusi ilitshe lakudala elomngcele loba uzithathele amasimu ezintandane,
  ton-ton: '‌ʻOua naʻa hiki ʻae kauʻā motuʻa; pea ʻoua naʻa faʻao ʻae potu ngoue ʻae
    tamai mate:'
  ces-1613: Nepřenášej mezníku starodávního, a na pole sirotků nevcházej.
  eng-WMB: Don’t move the ancient boundary stone. Don’t encroach on the fields of
    the fatherless,
  tam-TCV: பூர்வகால எல்லைக் கல்லை நகர்த்தாதே; தந்தையற்றவர்களின் நிலங்களை கொஞ்சம் கொஞ்சமாக
    அபகரித்துக்கொள்ளாதே.
  ceb-ULB: Ayaw ibalhin ang karaang bato nga utlanan o ilogon ang kaumahan sa mga
    ilo,
  pol-UBG: Nie przesuwaj dawnej granicy i nie wchodź na pole sierot.
  urd-GVU: زمین کی جو حدود قدیم زمانے میں مقرر ہوئیں اُنہیں آگے پیچھے مت کرنا، اور
    یتیموں کے کھیتوں پر قبضہ نہ کر۔
  deu-1912: Verrücke nicht die vorigen Grenzen und gehe nicht auf der Waisen Acker.
  kan-2017: ಪೂರ್ವಕಾಲದ ಮೇರೆಯನ್ನು ತೆಗೆದುಹಾಕಬೇಡ, ಅನಾಥರ ಹೊಲಗಳಲ್ಲಿ ನುಗ್ಗಬೇಡ.
  yap-yap: Ri dab mu n’ag gil’ e mathil ko binaw romew be’, ara mu fek e binaw ni
    tafen e bitir ni kanim’ rorad.
  hlt-MCSB: Khosuen kah rhi te rhawt boeh, cadah kah khohmuen te khaw cuk thil boeh.
  mdy-ETH: ሚርጌ ዎዴ ናንጌ ዛጶ ዚጎ ሺኢሺፖ፤ ዬያጉዲ ሃሣ ዜኤሮ ናኣቶኮዋ ጎዦ ዎልቄና ዔኪፖ፤
  kew-kew: Ora abade su robo isimidere neme wala yolamonea meda nasape. Neme agi aaraanu
    aba ome onaana su page nameape.
  twi-ASANTE: Ntutu tete aboɔ a wɔde ato hyeɛ ngu, na ntra hyeɛ nkɔ nwisiaa mfuo mu,
  eng-WEBU: Don’t move the ancient boundary stone. Don’t encroach on the fields of
    the fatherless,
  wal-wal: Beni zawaa shoddoppa; qassi aawi bainna naatu gadiyaa zawaa sugoppa;
  acu-NT: Yanchuik juuntrum ainau nungkan akankamunam painin jintawarmia nuka kuinkaip.
    Tura mitaikia nungkarisha atankiip.
  spa-PDDPT: No cambies de lugar el lindero antiguo, Ni entres en el campo de los
    huérfanos,
  gun-gun: Perova eme yvy markaarã yma omo'ã mbyre, neĩ peike eme ta'vy tyre'ỹ kuery
    yvy re,
  agu-BL: Quil tzichuc yi e'chk c'ub yi cu'nak cyen tetz mojom tentz. Quil tzimaj
    chitx'otx' yi e' me'ba' nka yi e' xma'lca'n.
  ilo-ULB: Saanmo nga iyakar ti nagkakauna a mohon wenno agumen dagiti talon dagiti
    ulila,
  kpg-kpg: Hudee negenege ina di hagageinga gowaa, be hudee kae ina nia gowaa o digau
    ala nadau maadua ai.
  uig-ARA: قەدىمدە بېكىتكەن يەرنىڭ پاسىل تاشلىرىنى يۆتكىمە، يېتىملارنىڭ ئېتىزلىرىغىمۇ
    ئاياغ باسما؛
  bps-bps: Nang mili ilè gusableng i tanà i kafkah di muna, na nang mlad i tanà i
    dad ilu,
  sus-sus: I naxa naaninyi tɔnxuma fori tala. I naxa so kiridie xa xɛ ra,
  pon-2006: Kaleke ke kamwakid pehs en sapwen mahs akan, de ale sapwen me sepwoupwou
    kan.
  ksd-ksd: Koko una kari vue ra vakilang na langun amana tana, Ma koko una vana ta
    ra uma kai ra umana nat na ling;
  tur-YTC: Eski sınır taşını yerinden oynatma, Yetimlerin tarlalarına el sürme.
  bel-N: Не перасоўвай мяжы старадаўняй і на поле сіротаў не ўваходзь,
  grc-BRENT: Μὴ μεταθῇς ὅρια αἰώνια, εἰς δὲ κτῆμα ὀρφανῶν μὴ εἰσέλθῃς·
  ind-AYT: Jangan memindahkan batas tanah lama, atau masuk ke ladang anak-anak yatim.
  nya-nya: Usasunthe mwala wa mʼmalire akalekale kapena kulowerera mʼminda ya ana
    amasiye,
  hrv-hrv: Ne pomiči prastare međe i ne prodiri u polje siročadi,
  mps-mps: Polobadu mu augwaligo te tǫ dąį muani, tama nago te dąį ilali ma kidiligio.
    Tama nago te tiana wai dabego tǫ me sigio.
  tpi-tpi: Bipo tru ol i bin putim ol mak bilong graun, na yu no ken surikim ol dispela
    mak. Na yu no ken kisim graun bilong ol pikinini, papamama bilong ol i dai pinis.
  dan-1931: Flyt ej ældgamle Skel, kom ikke på faderløses Mark;
  vie-OVCB: Chớ dời ranh giới cũ; và đừng chiếm đoạt đất người mồ côi.
  guj-2017: પ્રાચીન સીમા પથ્થરોને ખસેડીશ નહિ અથવા અનાથના ખેતરોમાં પ્રવેશ કરીશ નહિ.
  pon-2006A: Kaleke ke kamwakid pehs en sapwen mahs akan, de ale sapwen me sepwoupwou
    kan.
  por-BRBSL: Não mova a antiga pedra limite. Não invadir os campos dos órfãos de pai,
  swe-swe: Flytta inte på gamla (forntida) tomtmarkeringar (gränslinjer) och gör inte
    intrång på de faderlösas (änkors, föräldralösas) åkrar.
  cth-cth: Ayan e khori hai takhoe hanh, naranaw e ram hai lawm hanh.
  twi-twi: Ntutu tete abo a wɔde ato hye ngu, na ntra ɔhye nkɔ ayisaa mfuw mu,
  hlt-hlt: Khosuen kah rhi te rhawt boeh, cadah kah khohmuen te khaw cuk thil boeh.
  tbz-SIM: A bɑ́ɑ́ tuo tɛbɑ̀tɛ̀ mɑ̀nku kó ditɑ̃́rì, bɑ́ɑ́ tɑ dɛciribirɛ kpɛtɛ miɛkɛ.
  msy-2020: Bar fomɨra me nguazibar mɨtaghiniaba arɨki, ezɨ nɨ mɨtaghniar kabagh isɨvaghan
    markɨ. Egh nɨ ameboghfeziar oveaghuezibar boribar nguaziba inian markɨ.
  dop-dop: Tɑɑ tuusi tɛtʋ toosi kʋpənsɩ. Pəyele tɑɑ sʋʋ suluwɑɑ tɛtʋ tɑɑ.
  azb-azb: Qədim sərhəd daşının yerini dəyişmə, Yetimlərin əkininə girmə.
  eng-DBY: 'Remove not the ancient landmark; and enter not into the fields of the
    fatherless:'
  hin-2017: पुरानी सीमाओं को न बढ़ाना, और न अनाथों के खेत में घुसना;
  wol-KYG: Bul toxal màndargam cosaan ci làccu suuf, bul aakimoo suufas jirim.
  bjr-bjr: Sia maqa ooqai oosu maqoona mafi moosaa quqaa. Fiaiqi faiqi maqa faqa sia
    maraa.
  eng-YLT: Remove not a border of olden times, And into fields of the fatherless enter
    not,
  kne-kne: Adi ka padendenen di sigod ay beddeng ya adi kan posen di dagan di olila,
  eng-WYC-2017: Touch thou not the terms, or the boundary stones, of little children;
    and enter thou not into the field of fatherless and motherless children.
  eng-WMBB: Don’t move the ancient boundary stone. Don’t encroach on the fields of
    the fatherless,
  urd-GVH: ज़मीन की जो हुदूद क़दीम ज़माने में मुक़र्रर हुईं उन्हें आगे पीछे मत करना,
    और यतीमों के खेतों पर क़ब्ज़ा न कर।
  rug-rug: Mu lopu va rizua sa patu voloso pukeranena babe vagi pania sa pepeso tanisa
    pu loke tamana.
  gaz-gaz: Dhagaa daangaa durii hin dhiibin yookaan lafa qotiisaa ijoollee abbaa hin
    qabneetti hin darbin.
  fra-LSG: Ne déplace pas la borne ancienne, Et n’entre pas dans le champ des orphelins;
  yal-yal: I nama bɔxɔn danna taxamaseri gɛmɛ singene ba e funfuni. I nama se ba kiri
    diine xɛɛne ra,
  haw-1868: Mai hooneenee ae oe i na mokuna aina kahiko; Ma na kihapai o ka poe makua
    ole, mai komo oe.
  arb-NAV: لَا تَنْقُلْ مَعَالِمَ تُخْمٍ قَدِيمٍ، وَلا تَدْخُلْ حُقُولَ الأَيْتَامِ،
  ewe-ewe: Mègaɖe blemaliƒokpewo ɖa alo age ɖe tsyɔ̃eviwo ƒe agble me o
  eng-LEE: Remove not the ancient landmark, and into the fields of the fatherless
    must thou not enter;
  asm-FB: পুৰণি সীমাৰ দেৱাল আতৰাই নিদিবা, বা অনাথ সকলৰ পথাৰৰ সীমালঙ্ঘন নকৰিবা;
  sus-A: عِ نَشَ نَانِنيِ تْنشُمَ قٌرِ تَلَ. عِ نَشَ سٌ كِرِدِيٍ شَ شّ رَ،
  fra-SBL: Ne déplacez pas l'ancienne borne. N'empiète pas sur les champs des orphelins,
  hbo-hbo: אַל־תַּ֭סֵּג גְּב֣וּל עֹולָ֑ם וּבִשְׂדֵ֥י יְ֝תֹומִ֗ים אַל־תָּבֹֽא׃
  kik-kik: Ndũkaneherie ihiga rĩa tene rĩa mũhaka, kana ũhatĩke mĩhaka ya mĩgũnda
    ya ciana cia ngoriai,
  fra-NCL: Ne déplace pas la borne antique, et n’entre pas dans le champ des orphelins.
  cek-AK: Canghnii ih prae angzithaih ramri to pathui hmah; naqah ih lawk to lomh
    pae hmah;
  cuk-cuk: Melle dikasurgus-nainu-abingunaidgi ibmar-ogwichismalad be oniro. Mer be
    dule-sergansated-e-nainugi dogbalo.
  uig-CYR: Қедимдә бекиткән йәрниң пасил ташлирини йөткимә, Житимларниң етизлириғиму
    аяқ басма;
  tel-2017: పురాతనమైన పొలిమేర రాతిని తీసివేయవద్దు. తల్లిదండ్రులు లేని వారి పొలంలోకి
    చొరబడవద్దు.
  hat-BSA: Pa deplase ansyen bòn nan, ni antre nan chan òfelen yo,
  kos-kos: Nimet mokle sie masrol matu, ku eisla acn lun mwet mukaimtal.
  hbo-WLC: אַל־תַּ֭סֵּג גְּב֣וּל עוֹלָ֑ם וּבִשְׂדֵ֥י יְ֝תוֹמִ֗ים אַל־תָּבֹֽא׃
  ibo-ibo: Anarala nwa na-enweghị nne na nna ala ya site nʼihigharị oke ala e gwunyere
    site nʼoge gara aga,
  ory-ory: ପୁରାତନ ସୀମା ଘୁଞ୍ଚାଅ ନାହିଁ, ପୁଣି, ପିତୃହୀନର କ୍ଷେତ୍ରରେ ପ୍ରବେଶ କର ନାହିଁ।
  chk-chk: Kosap amwökütü ekewe kiä minen lomlom ika tolong lon fanüen ekewe mi mäsen.
  rop-rop: Yu nomo go en mubum det bandri mak brom det pleis weya im jidan en yu nomo
    teikoba det kantri blanga detlot pipul hu nomo garram mami o dedi.
  ukr-1871: Давньої межі не пересувай й не вривайся в сирітське поле,
  deu-1951: Verrücke die Grenze der Witwe nicht und betritt nicht das Feld der Waisen!
  eng-JPS: Remove not the ancient landmark; and enter not into the fields of the fatherless;
  srp-1865: Ne pomièi stare meðe, i ne stupaj na njivu siroèadi.
  lug-lug: Tojjululanga nsalo ey’edda, so toyingiriranga nnimiro za bamulekwa,
  heb-heb: אל תסג גבול עולם ובשדי יתומים אל תבא׃
  ben-IRV: সীমার পুরাতন পাথর সরিও না, অথবা অনাথদের ক্ষেতে অবৈধভাবে প্রবেশ কোরো না।
  pan-pan: ਪੁਰਾਣੇ ਬੰਨਿਆਂ ਨੂੰ ਨਾ ਸਰਕਾ, ਅਤੇ ਯਤੀਮਾਂ ਦੇ ਖੇਤ ਵਿੱਚ ਨਾ ਵੜ,
  mya-JVB: အရင် စိုက်သော မြေ မှတ်တိုင်ကိုမ ရွှေ့ နှင့်။ မိဘ မရှိသောသူတို့ ၏ လယ် ကို
    မ သိမ်း နှင့်။
  tte-O: Tabu bwatano kana kilakilala beyabeyana sipeiliko ukwalaili kupepei-suwalan
    yo tabu tamabudabudao ali bwatano ukekewali.
  tbg-tbg: Haaru nái vataqaa o ntuva tera kia nkaqu vuruvi arataane. Viqa vainti i
    vatara kia varaane.
  hmo-hmo: Tano hetoana gunana do oi kokia lao lasi, bona tamana sinana lasi maragidia
    edia tano, be do oi abia lasi.
  urd-urd: पुरानी हदों को न सरका, और यतीमों के खेतों में दख़ल न कर,
  rus-SYN: Не передвигай межи давней и на поля сирот не заходи,
  bqc-SIM: Ńsu kↄↄ baa vĩo, ńsu nɛtonɛↄ bú lɛ ǹ ka n pↄ́uo.
  tcz-CHONGTHU: Gol lui laija pat umsa gamgi song chu nabodoh lou hel ding, chule
    nu le pa neilou chagate lou-laia jong chelut hih in.
  mar-mar: जुन्या सीमेचा दगड काढू नको; किंवा अनाथाची शेती बळकावू नको.
  hlt-THB: Syn awhkawng qii lung ami khoeng koeh thoeih nawh, cadah a khawhyn koeh
    cuh pyi.
  qub-qub: Unaypita-pacha jawiraj lindacunataga ama witichinquichu. Wacchacunapa chacranmanpis
    guechunayquipaj ama yaycunquichu.
  bqp-bqp: Ǹsun zĩtɛ lɛ́ sèeda zĩ woro, ǹsun tonɛnↄ bú lɛ́ ǹ ká n pↄ́laro,
  hat-hat: Pa janm deplase bòn tè kote yo te ye depi lontan an. Pa antre sou jaden
    ki pou timoun san papa.
  eng-BSB: Do not move an ancient boundary stone or encroach on the fields of the
    fatherless,
  tod-tod: Mina kwɛpelema ʋɔlɔzaɠagi maavalibo, è ʋa wɔin ga è podointi ta-yooi
    zeɠe.
  eng-WEBPB: Don’t move the ancient boundary stone. Don’t encroach on the fields of
    the fatherless,
  kbq-kbq: Tamagehe'mo'za koma re'ne'naza kanagi kana akasi kantugma osuge, megusa
    mofavremofo mopa kavunofi ahenka e'orio.
  nhe-BL: Amo xiquijcueni nopa nepamitl campa ya eltoya tlen huejcajquiya, niyon amo
    xiquinichtequilis inintlal tlen icnotzitzi.
  bus-bus: Ǹton tↄↄtɛ lɛ́ sèeda zii wurɛro, ǹton tonɛnↄ bú lɛ́ ǹ ká n pↄ́laro,
  gub-BL: Emunyryk kar zo ywyzaw hexak kar har kwehe arer nehe. Epyhyk zo ywy teko
    tu 'ym ma'e wanuwi nehe, ihy 'ym ma'e wanuwi nehe no.
  eng-DRA: 'Touch not the bounds of little ones: and enter not into the field of the
    fatherless:'
