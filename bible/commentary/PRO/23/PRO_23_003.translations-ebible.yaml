verse: PRO.023.003
translations:
  mal-C: അവരുടെ ആസ്വാദ്യകരമായ ഭക്ഷണത്തോട് അതിമോഹം അരുത്, കാരണം ആ ഭക്ഷണം വഞ്ചനാപരമാണ്.
  deu-TKW: hege kein Gelüsten nach seinen Leckerbissen, denn es ist betrügliche Speise.
  lin-lin: Kolula te bilei na ye ya kitoko, pamba te, tango mosusu, ezali na yango
    bololo.
  eng-LSV: Have no desire to his delicacies, seeing it [is] lying food.
  eng-GNV: 'Be not desirous of his deintie meates: for it is a deceiuable meate.'
  eng-WEBSTER: 'Be not desirous of his dainties: for they are deceitful food.'
  nhw-BL: Amo tlahuel xijnequi sesen tlamantli ajhuiyac catli onca, pampa huelis ica
    mitzcajcayahuas.
  swh-ONEN: Usitamani vyakula vyake vitamu kwa kuwa chakula hicho ni cha hila.
  bba-bba: A ku win dĩɑ ɡeenu binɛ ko. Sɔrɔkudo dĩɑ ni, nu sɑ̃ɑwɑ yinɑ.
  eng-KJVCPB: 'Be not desirous of his dainties: For they are deceitful meat.'
  luo-luo: Kik igomb chiembe mamit, nimar chiemono en mar wuondruok.
  meu-meu: Ena aniani manokadia basio hekise-hekise henidia, badina be idia na hedibaḡani
    anianidia.
  npi-ULB: तिनको स्वादिष्‍ट खानेकुराको लालसा नगर्, किनकि यो झुटको खाना हो ।
  yor-yor: 'Má ṣe fẹ́ oúnjẹ dídùn rẹ̀: nítorí pé oúnjẹ ẹ̀tàn ni.'
  ind-ind: '@see-verse:PRO.023.002'
  pes-OPCB: و شیفتهٔ غذاهای لذیذ او نشو، زیرا ممکن است فریبی در کار باشد.
  tgl-ULB: Huwag naisin ang kaniyang napakasarap na pagkain, dahil ito ay pagkain
    nang kasinungalingan.
  hui-hui: Tomo timbuni nabelo ngiragome bu mini bamialu ibugua í̠ mo hondo holigo
    de hondo habe.
  mya-mya: ထိုမင်း၏ခဲဘွယ်စားဘွယ်တို့ကို အလိုမရှိနှင့်။ လှည့်စားတတ်သောအစာဖြစ်၏။
  bod-N: དེ་ནི་གཡོ་སྒྱུའི་ཟས་ཡིན༌པས། །ཞིམ་པོ་དེ་ལ་ཞེ་མ༌ཆགས།།
  wsk-wsk: Ni noko inang yawara se yaman nuam mu ko me dera bingokko, mu awuk, inang
    mu bowa ningi kawel munan aguwaya aniso agi mu ni me ko ikisam.
  sna-sna: Usapanga zvokudya zvake zvinonaka nokuti zvokudya izvozvo zvinonyengera.
  spa-BLM: No estés deseoso de sus delicias, ya que son alimentos engañosos.
  cac-cac: Man̈ yelc'olaloc tze va jun vael man̈xo jantacoc svach'il chi', talaj ay
    tas sna vin̈ d'a e patic.
  swh-ULB: Usitamani vinono vyake maana ni chakula cha uongo.
  bel-bel: Не спакушайся ласнымі прысмакамі; гэта - уяўная ежа.
  deu-ELBBK: Lass dich nicht nach seinen Leckerbissen gelüsten, denn sie sind eine
    trügerische Speise.
  mbb-OT: Kenè ka meima te meupiya he menge keenen he indtangel zin, su kela ke igezam
    din dà te ulaula nu.
  mal-2015: അവന്റെ സ്വാദുഭോജനങ്ങളെ കൊതിക്കരുതു; അവ വഞ്ചിക്കുന്ന ഭോജനമല്ലോ.
  rmc-rmc: Ma mang tuke te chal but leskre lačhe chabenestar, bo šaj tut oleha chudel
    avri.
  pes-OPV: به خوراکهای لطیف او حریص مباش، زیراکه غذای فریبنده است.
  ron-1924: Ну пофти мынкэруриле луй алесе, кэч сунт о хранэ ыншелэтоаре!
  ben-OBCV: তাঁর সুস্বাদু খাদ্যের প্রতি আকাঙ্ক্ষিত হোয়ো না, কারণ সেই খাদ্য বিভ্রান্তিকর।
  som-som: Cuntadiisa macaan ha damcin, Waayo, waa cunto khiyaaneed.
  lat-VUC: Ne desideres de cibis ejus, in quo est panis mendacii.
  eng-ASVBT: Be not desirous of his dainties; Seeing they are deceitful food.
  mna-mna: Kokena kini namtuŋana tana ikam motom, to kan sorok. Pa kini tana na, ka
    zaala pakaamŋana sa ko imbotmbot.
  ita-1885: Non appetire le sue delizie; Perciocchè sono un cibo fallace.
  eng-LXXUP: desire not his provisions; For these belong to a false life.
  eng-ULB: Do not crave his delicacies, for it is the food of lies.
  spa-VBL: No seas glotón en sus finos banquetes, porque lo ofrecen con motivaciones
    engañosas.
  fra-_FOB: Ne désire point ses friandises; car c'est une nourriture trompeuse.
  mal-mal: അവന്റെ സ്വാദുഭോജനങ്ങൾ കൊതിക്കരുത്; അവ വഞ്ചിക്കുന്ന ഭോജനമത്രേ.
  urd-GVR: Us kī umdā chīzoṅ kā lālach mat kar, kyoṅki yih khānā farebdeh hai.
  suz-BL: मेको आ ब्रोव़शो जचा थोव़क तशा मवलो। मारदे हना मेकोम इ कली खल्‍बल सेल्‍‍ब।
  eng-NOY: Long not for his dainties. For they are deceitful meat.
  ita-1927: Non bramare i suoi bocconi delicati; sono un cibo ingannatore.
  ckb-ckb: ئارەزووی خواردنە خۆشەکانی مەکە، چونکە ئەم نانە بە مەبەستی هەڵخەڵەتاندنە.
  eng-BBE: Have no desire for his delicate food, for it is the bread of deceit.
  kan-OKCV: ಅವನ ರುಚಿ ಪದಾರ್ಥಗಳನ್ನು ಅಪೇಕ್ಷಿಸಬೇಡ; ಏಕೆಂದರೆ ಅದು ಮೋಸದ ಆಹಾರವು.
  tam-2017: அவனுடைய ருசியுள்ள உணவுகள்மீது ஆசைப்படாதே; அவைகள் வஞ்சக உணவாக இருக்கலாம்.
  spa-RV-1909: No codicies sus manjares delicados, porque es pan engañoso.
  ron-BTF: Nu dori delicatesele lui, fiindcă ele sunt mâncare înșelătoare.
  eng-WEBP: Don’t be desirous of his dainties, since they are deceitful food.
  eng-FBV: Don't be greedy for his fancy food, for it's offered with deceptive motives.
  nld-1939: Wees niet belust op zijn lekkernijen, Want ze zijn een bedriegelijke spijs.
  nch-BL: Amo tahuel xijnequi sesen tamanti cati ajhuiyac cati mitzmaca, pampa huelis
    ica mitzcajcayahuas.
  vie-1934: Chớ thèm món ngon của người, Vì là vật thực phỉnh gạt.
  hin-CV: उसके उत्कृष्ट व्यंजनों की लालसा न करना, क्योंकि वे सभी धोखे के भोजन हैं.
  eng-OURB: Don’t be desirous of his dainties, since they are deceitful food.
  spa-BES: No desees su alimento delicado, porque es el pan del engaño.
  tdx-tdx: Ko lelalelae’o o raha mafiri’eo, fa mahakama mahatsikapy.
  tha-KJV: อย่าปรารถนาของโอชะของท่าน เพราะมันเป็นอาหารที่​หลอกลวง
  por-BR-2018: Não desejes as comidas gostosas dele, porque são pão de mentiras.
  deu-ELO: Laß dich nicht gelüsten nach seinen Leckerbissen, denn sie sind eine trügliche
    Speise.
  eng-WYC-2018: desire thou not of his meats, in whom is the bread of lying. (Do not
    thou desire any of his food, for he is not what he seemeth to be or for this is
    not what it seemeth to be.)
  epo-epo: Ne deziru liajn bongustajn manĝojn; Ĉar ĝi estas trompa pano.
  uig-PIN: Uning nazunemǝtlirini tama ⱪilma, Ular adǝm aldaydiƣan tamaⱪlardur.
  beo-beo: E da dia hou ogogole adoba:sa:besa:le, mae uasuli moma.
  tpi-OTNT: Yu no ken aigris long gutpela kaikai bilong dispela bikman. Nogut kaikai
    bilong en i paulim yu, na yu mekim pasin em i no laikim.
  hau-SA: Kada ka yi marmarin abincinsa mai daɗi gama wannan abinci ruɗu ne.
  uig-LAT: Uning nazunémetlirini tama qilma, Ular adem aldaydighan tamaqlardur.
  nde-nde: Ungahawukeli izibiliboco zakhe ngoba lokho kudla kuyakhohlisa.
  ton-ton: '‌ʻOua naʻa ke holi ki heʻene ngaahi meʻa lelei: he ko e meʻakai kākā ia.'
  ces-1613: Nežádej lahůdek jeho, nebo jsou pokrm oklamavatelný.
  eng-WMB: Don’t be desirous of his dainties, since they are deceitful food.
  tam-TCV: அவனுடைய சுவைமிக்க உணவுகளில் ஆசைப்படாதே; அது உன்னை ஏமாற்றக்கூடும்.
  ceb-ULB: Ayaw pagtinguha sa iyang lamiang mga pagkaon, kay pagkaon kini sa mga bakak.
  pol-UBG: Nie pragnij jego przysmaków, bo to pokarm zwodniczy.
  urd-GVU: اُس کی عمدہ چیزوں کا لالچ مت کر، کیونکہ یہ کھانا فریب دہ ہے۔
  deu-1912: Wünsche dir nichts von seinen feinen Speisen; denn es ist falsches Brot.
  kan-2017: ಅವನ ರುಚಿಪದಾರ್ಥಗಳನ್ನು ಬಯಸಬೇಡ, ಅದು ಮೋಸದ ಆಹಾರವೇ ಸರಿ.
  yap-yap: Dab mu nemow nigem ko fapi ggan ni bfel’ ni be pi’, ya rayag ni be guy
    rogon ni nge ban nigem.
  hlt-MCSB: Laithae buh la a om dongah amih kah antui te ngaidam boeh.
  mdy-ETH: ጎዖንቴ ዒዚ ኔና ኔ ዎይታቴያ ዛጋኒ ዳንዳዓሢሮ ኔኤም ሺኢካ ኮዦ ሙዖ ዓልቱንቂ ሙይፖ።
  kew-kew: Neme mo aa muduna eta madaa ora pea kone nasape. Neme mo eta madaa omeme
    pali rabu aa adaa nipumi raana naome aanu medaloma palilo lagialo.
  twi-ASANTE: Nni nʼaduane akɔnnɔ akɔnnɔ no akyi, ɛfiri sɛ saa aduane no daadaa nnipa.
  eng-WEBU: Don’t be desirous of his dainties, since they are deceitful food.
  wal-wal: I nena paaccanau danddayiyo gishshau, aadhdhida mal77o qumau yiiqetoppa.
  acu-NT: 'Nu yutai kungkuram au wainiatum: Anangkruwartimpiash tusam anearta.'
  spa-PDDPT: No codicies sus manjares delicados, Porque son pan de engaño.
  gun-gun: He'uxepa rei eme tembi'u porã omoĩmba teĩ, mba'eta tembi'u ma nembotavyarã
    oĩ.
  agu-BL: Quil tz'el nin italma' te yi jun chum balaj wa'a'na'tz, na qui cunin batz
    na tzan i' tan isuble'n.
  ilo-ULB: Saanmo a tarigagayan dagiti naimas a taraon, ta taraon daytoy ti kinaulbod.
  kpg-kpg: Hudee hagagailaa gi nia meegai a maa ala e gowadu gi di goe. Holongo mee
    e mee hua di halahalau goe.
  uig-ARA: ئۇنىڭ نازۇنېمەتلىرىنى تاما قىلما، ئۇلار ئادەم ئالدايدىغان تاماقلاردۇر.
  bps-bps: Nang ge too mibal di kafye nem i knaanan, du ken i knaanan ani i fawelan
    ge.
  sus-sus: I naxa milɛ na donse fanyi ma, barima a nɔma i madaxude.
  pon-2006: Dehr mehwohkihda kisin tungoal kaselel kan me e pahn katungoalehkin uhk;
    mweinele e songosong en widingeiuk.
  ksd-ksd: Koko una kaina upi kana lavur kalami na nangnang, Tago dia da ra nian i
    vartuam.
  tur-YTC: Onun lezzetli yemeklerine heveslenme, Çünkü onlar hileli yemeklerdir.
  bel-N: Ня квапся на прысмакі ягоныя, бо гэта падманлівы хлеб.
  grc-BRENT: μὴ ἐπιθύμει τῶν ἐδεσμάτων αὐτοῦ, ταῦτα γὰρ ἔχεται ζωῆς ψευδοῦς.
  ind-AYT: Jangan mendambakan makanannya yang lezat karena itu adalah hidangan yang
    menipu.
  nya-nya: Usasirire zakudya zake, pakuti zimenezo ndi zakudya zachinyengo.
  hrv-hrv: ne poželi slastica njegovih jer su jelo prijevarno.
  mps-mps: Nago te genuai bidigo wiegi yai naide te nago homu pesą igio. Tiyu, agai
    naigo nage homu puna palama, tama nago te agai wei isiąbo kolesaga yabuo. (7)
  tpi-tpi: Yu no ken aigris long gutpela kaikai bilong dispela bikman. Nogut kaikai
    bilong en i paulim yu, na yu mekim pasin em i no laikim.
  dan-1931: Attrå ikke hans lækre Retter, thi det er svigefuld kost.
  vie-OVCB: Chớ thèm các món cao lương mỹ vị, vì của ngon rượu ngọt là cạm bẫy giăng.
  guj-2017: સ્વાદિષ્ટ વાનગીઓથી લોભાઈ ન જા, કારણ કે તે કપટી ભોજન છે.
  pon-2006A: Dehr mehwohkihda kisin tungoal kaselel kan me e pahn katungoalehkin uhk;
    mweinele e songosong en widingeiuk.
  por-BRBSL: Não deseje suas delicadezas, uma vez que são alimentos enganosos.
  swe-swe: Åtrå inte hans delikatesser, det kan finnas dolda motiv [till att du blev
    bjuden].
  cth-cth: Atuinae dueng pouk hanh, bangkongtetpawiteh dumyennae rawca doeh.
  twi-twi: Nni nʼaduan akɔnnɔ akɔnnɔ no akyi, efisɛ saa aduan no daadaa nnipa.
  hlt-hlt: Laithae buh la a om dongah amih kah antui te ngaidam boeh.
  tbz-SIM: Bɑ́ nyɑ́ɑ́ mmudiì wennimɛ̀ kɛ́yĩɛ̃kɛ ɑ bo minnɛ́mɛ̀, kɛ̀ dɛ yɛ̀mmɛ̀ bɛ̀
    dɔ́ kɛ dɑ díímu.
  msy-2020: Egh nɨ gumazir aruar kamɨn dagher aghuiba bagh puv ivizivighan markɨ.
    Da nɨ gifaraghtɨ, nɨ arazir a ifongezir puvatɨzim damigham.
  dop-dop: Tɑɑ nyənɩ ɩ tɔɣɔnɑɣɑ kʋpɑŋkɑ teu nɑ ń kəlɩ ntɑɣɑmɑ lipu, ntɑnyɩ səm kɛ́.
  azb-azb: Onun ləziz xörəklərinə tamah salma, Çünki bu yemək adamı aldadar.
  eng-DBY: Be not desirous of his dainties; for they are deceitful food.
  hin-2017: उसकी स्वादिष्ट भोजनवस्तुओं की लालसा न करना, क्योंकि वह धोखे का भोजन है।
  wol-KYG: Bul xemmem daraam lu neex, ñam woowu la lay naxe.
  bjr-bjr: Anee sia mina amiqira naranara aqaara raani. Mifa ani akaru qiandoora sia
    irimariananoo.
  eng-YLT: Have no desire to his dainties, seeing it [is] lying food.
  kne-kne: Adi kan aklongan din mankanam-is ay makan, tan mabalin ay say pansikap
    na en sik-a.
  eng-WYC-2017: desire thou not of his meats, in whom is the bread of lying.
  eng-WMBB: Don’t be desirous of his dainties, since they are deceitful food.
  urd-GVH: उस की उम्दा चीज़ों का लालच मत कर, क्योंकि यह खाना फ़रेबदेह है।
  rug-rug: Lopu okoro ni sari gana ginani leleadi, ura na sinekesekei koai sari ginani
    arini.
  gaz-gaz: Waan nyaanni sun nama gowwoomsuuf, miʼaa isaatti hin gaggabin.
  fra-LSG: 'Ne convoite pas ses friandises: C’est un aliment trompeur.'
  yal-yal: I nama mila a donse faɲine xɔn, bayo yanfa so donseene nan ne ra.
  haw-1868: Aka, mai iini aku oe i kana mau mea ono; He wahi ni hoopunipuni no ia.
  arb-NAV: لَا تَشْتَهِ أَطَايِبَهُ لأَنَّهَا أَطْعِمَةٌ خَادِعَةٌ.
  ewe-ewe: Mègadzro eƒe nuɖuɖu kpeɖiwo o elabena nuɖuɖu ma nye beble.
  eng-LEE: Do not long for his savory meats; they are deceitful food.
  asm-FB: তেওঁৰ উত্তম খোৱা বস্তুলৈ হেঁপাহ নকৰিবা, কিয়নো সেয়ে প্ৰবঞ্চক আহাৰ।
  sus-A: عِ نَشَ مِلّ نَ دٌنسٍ قَنيِ مَ، بَرِ مَ عَ نْمَ عِ مَدَشُدٍ.
  fra-SBL: Ne soyez pas désireux de ses friandises, car ce sont des aliments trompeurs.
  hbo-hbo: אַל־תִּ֭תְאָו לְמַטְעַמֹּותָ֑יו וְ֝ה֗וּא לֶ֣חֶם כְּזָבִֽים׃
  kik-kik: Ndũkerirĩrie irio ciake irĩ mũrĩo, nĩgũkorwo nĩ irio cia gũkũheenereria.
  fra-NCL: Ne convoite pas ses mets délicats, c’est un aliment trompeur.
  cek-AK: Kakhraem anih ih buh to khit hmah; to buh loe alinghaih buh ah ni oh.
  cuk-cuk: Melle be e-mas-yeer-gullegedbina soge, ar we-masdi, unnila dule-yardakedid.
  uig-CYR: Униң назу-немәтлирини тама қилма, Улар адәм алдайдиған тамақлардур.
  tel-2017: అతని రుచికరమైన భోజన పదార్థాలను ఆశించకు. అవి మోసకరమైనవి.
  hat-BSA: Pa dezire bon manje sa yo, paske se yon repa desepsyon.
  kos-kos: Nimet oasroasr nu ke mwe mongo yuyu el kite kom kac. Sahp el oru in mwe
    srike kom.
  hbo-WLC: אַל־תִּ֭תְאָו לְמַטְעַמּוֹתָ֑יו וְ֝ה֗וּא לֶ֣חֶם כְּזָבִֽים׃
  ibo-ibo: Achọsila nri ụtọ ya ike, nʼihi na nri ahụ bụ nri aghụghọ.
  ory-ory: ତାହାର ସୁସ୍ୱାଦୁ ଖାଦ୍ୟକୁ ଲୋଭ କର ନାହିଁ; ଯେହେତୁ ତାହା ପ୍ରବଞ୍ଚନାଜନକ ଖାଦ୍ୟ।
  chk-chk: Kosap mochenia ngeni anan mongö mi fokun annö, pun ena sokun mongö a tongeni
    atupuk ren.
  rop-rop: Yu nomo gridi blanga ol detlot gudwan daga. Maitbi im trai blanga trikim
    yu.
  ukr-1871: 'На ласощі його не надься: се оманлива страва.'
  deu-1951: Laß dich nicht gelüsten nach seinen Leckerbissen; denn das ist ein trügerisches
    Brot!
  eng-JPS: Be not desirous of his dainties; seeing they are deceitful food.
  srp-1865: Ne želi preslaèaka njegovijeh, jer su lažna hrana.
  lug-lug: Tolulunkanira mmere ye ennungi, kubanga erimbalimba.
  heb-heb: אל תתאו למטעמותיו והוא לחם כזבים׃
  ben-IRV: তার সুস্বাদু খাবারের আকাঙ্খা কোরো না, কারণ তা মিথ্যার খাবার।
  pan-pan: ਉਹ ਦੇ ਸੁਆਦਲੇ ਭੋਜਨ ਦਾ ਲੋਭ ਨਾ ਕਰੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਧੋਖੇ ਦੀ ਰੋਟੀ ਹੈ।
  mya-JVB: ထိုမင်း ၏ခဲဘွယ် စားဘွယ်တို့ကို အလို မ ရှိနှင့်။ လှည့်စား တတ်သော အစာ ဖြစ်၏။
  tte-O: Tabu kuyamanasamwo kin kana koina kaiwena kanne kan mwakomwakotana, nige
    sowasowam ukekan kaliyate kaigeda kaigeda koina.
  tbg-tbg: Viva nai hiakaa i kararaqohairo ti kuntama viri kaantorave tira, kia vira
    karara antuqa harirara variane. -7-
  hmo-hmo: King ena aniani namodia do oi ura dikadika lasi, unai aniani ese oi do
    ia koia, bona king ia ura lasi kara do oi karaia garina.
  urd-urd: उसके मज़ेदार खानों की तमन्ना न कर, क्यूँकि वह दग़ा बाज़ी का खाना है।
  rus-SYN: Не прельщайся лакомыми яствами его; это - обманчивая пища.
  bqc-SIM: Ńsu to aà pↄ́ níside n wɛ́ bleo, asa blɛpiá kokoazuanɛɛ.
  tcz-CHONGTHU: Vaihompa neh ding anho chu ducha hih in, ajeh chu nangma lhep lhahna
    ding an jeng ahi.
  mar-mar: त्याच्या मिष्टान्नांची हाव धरू नको, कारण ती लबाडाची खाद्ये आहेत.
  hlt-THB: Thailatnaak buh ni ti sim nawh a tuinaak doeng koeh nai.
  qub-qub: Alli mishquej micuynincunata ama munapaychu. Musyapäshunallayquipäpis gayashunquimanchari.
  bqp-bqp: Ǹsun wãkũ kɛ a pↄ́ble nísideiro, zaakũ pↄ́ble pì de lán daburuzunnɛnaa
    bàmɛ.
  hat-hat: Pa pote lanvi sou bon ti manje l'ap ofri ou yo. Se ka yon pèlen li tann
    pou ou.
  eng-BSB: Do not crave his delicacies, for that food is deceptive.
  tod-tod: Mina daamiani pagɔiti nɔ ʋɛtɛ, tanisu ta feezu è ya kisiɛ ɲɔi maazu.
  eng-WEBPB: Don’t be desirous of his dainties, since they are deceitful food.
  kbq-kbq: Rankva ne'mofo ne'zamo'a, kasanea osino. Na'ankure ana kaveteti, regavatga
    hugahie.
  nhe-BL: Ax tlahuel xijnequi sesen tlamantli ajhuiyac tlen onca, pampa huelis ica
    mitzcajcayahuas.
  bus-bus: Ǹton wãkũ kɛ à pↄ́ble nↄ́sideeziro, zaakɛ pↄ́blee pì dɛ lán dabuuzunnɛna
    bàmɛ.
  gub-BL: Emai'u zo na'arewahy nehe, temi'u ikatu ma'e newe imur pyrer i'u mehe nehe.
    Aze ru'u hemu'em iko newe nehe.
  eng-DRA: Be not desirous of his meats, in which is the bread of deceit.
