verse: PRO.023.028
translations:
  mal-C: കൊള്ളക്കാരെപ്പോലെ അവൾ പതിയിരിക്കുന്നു പുരുഷഗണത്തിലെ അവിശ്വസ്തരുടെ എണ്ണം അവൾ
    വർധിപ്പിക്കുന്നു.
  deu-TKW: Dazu liegt sie wie ein Räuber auf der Lauer und vermehrt die Treulosen
    unter den Menschen.
  lin-lin: Mwasi ya ndumba atelemaka na ekenge lokola moyibi mpe akomisaka mibali
    bazoba koleka.
  eng-LSV: She also, as catching prey, lies in wait, || And she increases the treacherous
    among men.
  eng-GNV: Also she lyeth in wait as for a praye, and she increaseth the transgressers
    among men.
  eng-WEBSTER: She also lieth in wait as for a prey, and increaseth the transgressors
    among men.
  nhw-BL: Se sihuatl quej nopa itztoc quen se tlachtejquetl catli motlatía huan quichixtoc
    ajqueya huelis quicajcayahuas. Quitemohua seyoc tlacatl para ma quiixpanos isihua.
  swh-ONEN: Kama mnyangʼanyi, hungojea akivizia, naye huzidisha wasio waaminifu miongoni
    mwa wanaume.
  bba-bba: U rɑ n tɔmbu yɔɔru bwɛ̃ɛyɛ nɡe ɡbɛnɔ kpɑ u tɔn dɑbinu ko nɑɑnɛ sɑriruɡibu.
  eng-KJVCPB: She also lieth in wait as for a prey, And increaseth the transgressors
    among men.
  luo-luo: Ka jamecho obuto korito, to omedo keto ji ma ok jo-adiera mangʼeny e kind
    ji.
  meu-meu: E bani taomu, dadidadi tauna na heto; koikoi taudia e hahutumadiamu.
  npi-ULB: त्यो चोरझैँ ढुकिबस्छे, र त्यसले मानिसहरूका बिचमा विश्‍वासघातीहरूको सङ्ख्या
    बढाउँछे ।
  yor-yor: Òun á sì ba ní bùba bí olè, a sì sọ àwọn olùrékọjá di púpọ̀ nínú àwọn ènìyàn.
  ind-ind: Perempuan nakal ibarat perampok yang mengintai dari tempat persembunyiannya,
    dan membuat semakin banyak lelaki tidak setia.
  pes-OPCB: او مانند راهزن در کمین قربانیان خود می‌نشیند و باعث می‌شود مردان زیادی
    خیانتکار شوند.
  tgl-ULB: Siya ay nag-aabang katulad ng isang magnanakaw at siya ay nagdadagdag ng
    bilang ng mga traydor sa sangkatauhan.
  hui-hui: Pagealime mbirale page bule haradagua wali ogoni aleme agali au bolangua
    harabe hondole lowa deyu haga biaga beda. Wali ogoni aleme agali dewa mo gabua
    henego ti one waneigini wahowa wali ogoni ale bedagoha taya bima ibaga bialu kagoni.
  mya-mya: သူသည် ထားပြကဲ့သို့ ချောင်းကြည့်တတ်၏။ လွန်ကျူးသော ယောက်ျားများပြားစေခြင်းငှါ
    ပြုတတ်၏။
  bod-N: མོ་ནི་ཇག་པ་བཞིན་དུ༌འཇབ། །མིའི་ནང་རྒྱབ་གཏོད་མང་དུ༌སྤེལ།།
  wsk-wsk: Nuna tere kari lage luan te yumuram baga se, imet ilak me diram bagara
    ko munan te kari suen biya nunga maguwuwoso se kapawasan.
  sna-sna: Segororo anohwandira, anowedzera vasina kutendeka pakati pavarume.
  spa-BLM: Sí, está al acecho como un ladrón, y aumenta los infieles entre los hombres.
  cac-cac: Smaclan eb' vin̈ vinac eb' ix d'a yol b'e, icha syutej sb'a eb' elc'um,
    te tzijtum eb' vin̈ vinac chi' tz'och smul yuj eb' ix.
  swh-ULB: Anavizia kama mnyang'anyi na huongeza idadi ya wadanganyifu miongoni mwa
    wanadamu.
  bel-bel: яна, як разбойнік, сядзіць у засадзе і памнажае сярод людзей здраднікаў.
  deu-ELBBK: ja, sie lauert auf wie ein Räuber, und sie vermehrt die Treulosen unter
    den Menschen.
  mbb-OT: Iring sikandin te tulisan he edtaǥad te egkebiktima zin, ne iyan sikandin
    hinungdan te kedlseselai te menge maama te menge esawa zan.
  mal-2015: അവൾ പിടിച്ചുപറിക്കാരനെപ്പോലെ പതിയിരിക്കുന്നു; മനുഷ്യരിൽ ദ്രോഹികളെ വർദ്ധിപ്പിക്കുന്നു.
  rmc-rmc: Oj pre tu užarel sar o zbujňikos a but muršendar kerel napačivalen.
  pes-OPV: او نیز مثل راهزن در کمین می‌باشد، وخیانتکاران را در میان مردم می‌افزاید.
  ron-1924: Еа пындеште ка ун хоц ши мэреште ынтре оамень нумэрул челор стрикаць.
  ben-OBCV: দস্যুর মতো সে ওৎ পেতে থাকে ও পুরুষদের মধ্যে সে বিশ্বাসঘাতকতা বৃদ্ধি করে।
  som-som: Sida tuug oo kale ayay u gabbataa, Oo waxay dadka ku dhex badisaa khaayinnada.
  lat-VUC: Insidiatur in via quasi latro, et quos incautos viderit, interficiet.]
  eng-ASVBT: Yea, she lieth in wait as a robber, And increaseth the treacherous among
    men.
  mna-mna: Gorgori tizaŋzaaŋa zin tomooto kembei zin wal kuumbuŋan. Mi tikamam ma
    tomooto boozomen tirekreege sua kizin mbukŋana mi tipasansaana ula kizin.
  ita-1885: Ed anche ella sta agli agguati, come un ladrone; Ed accresce il numero
    de'malfattori fra gli uomini.
  eng-LXXUP: For such a one shall perish suddenly; And every transgressor shall be
    cut off.
  eng-ULB: She lies in wait like a robber and she increases the number of the treacherous
    among humanity.
  spa-VBL: Tal como un ladrón, ella se recuesta para esperar y agarrar a los hombres
    por sorpresa, para que sean infieles a sus mujeres.
  fra-_FOB: Aussi se tient-elle en embuscade comme un brigand, et elle rendra plusieurs
    hommes infidèles.
  mal-mal: അവൾ പിടിച്ചുപറിക്കാരനെപ്പോലെ പതിയിരിക്കുന്നു; മനുഷ്യരിൽ അവിശ്വസ്തരെ വർദ്ധിപ്പിക്കുന്നു.
  lit-lit: Be to, ji kaip plėšikas tykoja grobio ir daugina neištikimuosius tarp žmonių.
  urd-GVR: ḍākū kī tarah wuh tāk lagāe baiṭh kar mardoṅ meṅ bewafāoṅ kā izāfā kartī
    hai.
  suz-BL: मेको खुइ खोदेंशो पा लांमी बाप्‍शा बाक्‍ब। मिनु हेंथे गाक्‍ब वोंइश मुर शुश
    सेल्‍ब।
  eng-NOY: Like a robber she lieth in wait, And increaseth the treacherous among men.
  ita-1927: Anch’essa sta in agguato come un ladro, e accresce fra gli uomini il numero
    de’ traditori.
  ckb-ckb: تەنانەت ئەویش وەک چەتە لە بۆسەدا دەبێت، ناپاک لەنێو خەڵک زۆر دەکات.
  eng-BBE: Yes, she is waiting secretly like a beast for its food, and deceit by her
    is increased among men.
  kan-OKCV: ಕಳ್ಳನಂತೆ ಅವಳು ಹೊಂಚು ಹಾಕಿ ಮನುಷ್ಯರಲ್ಲಿ ದ್ರೋಹಿಗಳನ್ನು ಹೆಚ್ಚಿಸುತ್ತಾಳೆ.
  tam-2017: அவள் கொள்ளைக்காரனைப்போல் ஒளிந்திருந்து, மனிதர்களுக்குள்ளே பாவிகளைப் பெருகச்செய்கிறாள்.
  spa-RV-1909: También ella, como robador, acecha, y multiplica entre los hombres
    los prevaricadores.
  ron-BTF: De asemenea ea pândește ca după pradă și înmulțește pe călcătorii de lege
    între oameni.
  eng-WEBP: Yes, she lies in wait like a robber, and increases the unfaithful among
    men.
  eng-FBV: Like a robber, she lies in wait ready to ambush men and make more of them
    unfaithful to their wives.
  nld-1939: Ja, zij ligt op de loer als een rover, En maakt vele mensen ontrouw.
  nch-BL: Se sihuat quej nopa itztoc quej se tachtejquet cati motatía huan quichixtoc
    ajquiya huelis quicajcayahuas. Quitemohua seyoc tacat para ma quiixpano isihua.
  vie-1934: Nàng đứng rình như một kẻ trộm, Làm cho thêm nhiều kẻ gian tà trong bọn
    loài người.
  hin-CV: वह डाकू के समान ताक लगाए बैठी रहती है इसमें वह मनुष्यों में विश्‍वासघातियों
    की संख्या में वृद्धि में योग देती जाती है.
  eng-OURB: Yes, she lies in wait like a robber, and increases the unfaithful among
    men.
  spa-BES: Sí, ella está esperando secretamente como una bestia por su alimento, y
    el engaño por ella se incrementa entre los hombres.
  tdx-tdx: Mivoñoñe ao re hoe malaso, vaho ampitomboe’e am’ondatio ty hatsivokarañe.
  tha-KJV: นางหมอบคอยอยู่เหมือนคอยเหยื่อ และเพิ่มคนละเมิดขึ้นท่ามกลางมนุษย์
  por-BR-2018: Também ela fica espreitando como um ladrão, e acrescenta transgressores
    entre os homens.
  deu-ELO: ja, sie lauert auf wie ein Räuber, und sie mehrt die Treulosen unter den
    Menschen.
  eng-WYC-2018: She setteth ambush in the way, as a thief, (or She setteth ambush
    on the way, like a thief); and shall add despisers in men, that is, (she) shall
    multiply (the) despisers of God among men.
  epo-epo: Ŝi embuskas kiel rabisto, Kaj kolektas ĉirkaŭ si perfidulojn.
  uig-PIN: Ular ⱪaraⱪqidǝk mɵküwelip, Insaniyǝt arisidiki wapasizlarni kɵpǝytǝr.
  beo-beo: 'Ilia da wamolasu dunu agoane di wadela:lesimusa: desega lela. Ilia agoane
    hamobeba:le, dunu bagohame da ilia udama baligi fa:sa.'
  tpi-OTNT: Dispela kain meri i save was i stap olsem ol stilman, na wetim ol man
    i kam. Na em i pulim planti man na ol i brukim marit bilong ol.
  hau-SA: Kamar ’yan fashi, takan kwanta tana jira tana kuma ninka rashin aminci a
    cikin maza.
  uig-LAT: Ular qaraqchidek möküwélip, Insaniyet arisidiki wapasizlarni köpeyter.
  nde-nde: Uyacathamela njengesigebenga, andise amadoda angathembekanga.
  ton-ton: ‌ʻOku ne toi foki ʻo hangē ha kaihaʻa, pea ʻoku ne fakatokolahi ʻae kau
    angahala ʻi he kakai.
  ces-1613: Onať také jako loupežník úklady činí, a zoufalce na světě rozmnožuje.
  eng-WMB: Yes, she lies in wait like a robber, and increases the unfaithful among
    men.
  tam-TCV: அவள் ஒரு கொள்ளைக்காரனைப்போல் பதுங்கிக் காத்திருக்கிறாள்; மனிதர்களுக்குள்
    உண்மையற்றவர்களைப் பெருகப்பண்ணுகிறாள்.
  ceb-ULB: Nagpauraray siya nga nag-atang sama sa kawatan ug padaghanon niya ang mga
    maluibon taliwala sa katawhan.
  pol-UBG: Ona też czyha jak zbój i pomnaża przewrotnych wśród ludzi.
  agr-agr: Nuadui kasajai betek kuashat aishmag aidaun achiawai, dutika aents nuna
    yujajin aina nujai betek emawai.
  kyc-kyc: Dokome emba epelepe lao nakama range parakinya sipinyame ingyuo isaro singi.
    Akali dupwa nakamana enda yaki nyinya lao pingi.
  urd-GVU: ڈاکو کی طرح وہ تاک لگائے بیٹھ کر مردوں میں بےوفاؤں کا اضافہ کرتی ہے۔
  deu-1912: Auch lauert sie wie ein Räuber, und die Frechen unter den Menschen sammelt
    sie zu sich.
  kan-2017: ಹೌದು, ಕಳ್ಳನಂತೆ ಹೊಂಚುಹಾಕುತ್ತಾಳೆ, ಜನರಲ್ಲಿ ದ್ರೋಹಿಗಳನ್ನು ಹೆಚ್ಚಿಸುತ್ತಾಳೆ.
  yap-yap: Yad be son nigem ni bod e moro’ro’ nma og ngak e girdi’ nge fek ban’en
    rorad, ma yad tapgin ni pire’ e pumo’on ndakurir yul’yul’gad ngak le’engirad.
  hlt-MCSB: Anih khaw dingca bangla rhongngol tih, hlang rhoek taengah hnukpoh la
    a thap pah.
  mdy-ETH: ዓዳ ሱላጉዲ ካቲ ኔና ዔያታ ካፓኔ፤ ሚርጌ ዓቲንቆ ዔያታ ዔፖ ሳሎ ሻሂሲሴኔ።
  kew-kew: Go piaene onanuri paake ne aanumi pemede-rupa surubaeme-ga waru adalepape.
    Nimumi aa adaapu rumeme rabu aaninumi gimeme.
  twi-ASANTE: Ɔtɛ, twɛn, te sɛ ɔkwanmukafoɔ na ɔma mmarima mu atorofoɔ dɔɔso.
  eng-WEBU: Yes, she lies in wait like a robber, and increases the unfaithful among
    men.
  wal-wal: A panggadan zuggada naagausu; ammanettenna attumaasaa asaa giddon darissausu.
  acu-NT: Nu nuwaka kasa aints aneachmau aintsu waririn kasamkatas naka wajawa nunisketai.
    Tura asa aishmangkun untsurin mengkakatniunam juawai.
  spa-PDDPT: También ella, como asaltante, acecha, Y entre los hombres multiplica
    a los traicioneros.
  gun-gun: Ha'e nunga kunha ma jojuka va'ety rami oma'ẽ mbegue 'rã oiny joe, heta
    avakue ma ojapo heko vai aguã rami.
  agu-BL: Yi e' xna'na'tz, ilenin chiwutz quen tan chipo'tze'n yi e' yaj, chi na ban
    jun alk'om yi wutz quen te jun e'chk takle'n. Nin na chixcye' yi jun jilwutz xna'na'tz
    tan chipo'tze'n wi'nin yaj.
  ilo-ULB: Aglemlemmeng isuna nga agur-uray a kas iti agtatakaw, ken papaaddoenna
    ti bilang dagiti nagulib iti sangkataoan.
  kpg-kpg: Digaula e tali goe gadoo be digau gaiaa, digaula e hai nia daane dogologo
    gi manawa logo.
  uig-ARA: ئۇلار قاراقچىدەك مۆكۈۋېلىپ، ئىنسانىيەت ئارىسىدىكى ۋاپاسىزلارنى كۆپەيتەر.
  bps-bps: Dad libun gambet ani, salngad ale i dad to meye kfagu mlayam gedi dalanam,
    na dee dad lagi flafàla i yaanla.
  sus-sus: Na ginɛ mɔɔli i yanfama nɛ alɔ muɲɛti, a a niyama nɛ xɛmɛ gbegbe xa findi
    yanfantee ra.
  pon-2006: Re kin mwasamwasahn aramas akan, rasehng aramas lipirap, oh kin kahrehiong
    ohl tohto ar sohla loalopwoatohng arail pwoud kan.
  ksd-ksd: I kiki uai da ra tena nilong, Ma i vapeal ra umana tena vavagu pire ra
    tarai.
  tur-YTC: Evet, bir haydut gibi pusuda yatar, İnsanlar arasında sadık olmayanları
    çoğaltır.
  bel-N: Яна цікуе, быццам забойца, і памнажае ліхадзеяў паміж людзьмі.
  grc-BRENT: Οὗτος γὰρ συντόμως ἀπολεῖται, καὶ πᾶς παράνομος ἀναλωθήσεται.
  ind-AYT: Bahkan, dia mengadang seperti penyamun, dan memperbanyak pengkhianat di
    antara manusia.
  nya-nya: Amabisala ngati mbala yachifwamba, ndipo amuna amakhala osakhulupirika
    chifukwa cha iyeyu.
  hrv-hrv: Ona i vreba u zasjedi kao lupež i uvećava broj bezbožnika među ljudima.
  mps-mps: Te tobage wego te nai wi sabo bidigo tonalubo tiwai eyu, tama te bidi dabe
    asobo tonaluaibao. Tama agai te bidi hauwa kekelama, tama augwa te we sabo kolesaga
    te boliyu togobo dao. (18)
  tpi-tpi: Dispela kain meri i save was i stap olsem ol stilman, na wetim ol man i
    kam. Na em i pulim planti man na ol i brukim marit bilong ol.
  dan-1931: ja, som en Stimand ligger hun på Lur og øger de troløses Tal blandt Mennesker.
  vie-OVCB: Nó rình rập mồi ngon, gây cho số người bất nghĩa gia tăng.
  guj-2017: તે લૂંટારાની જેમ સંતાઈને તાકી રહે છે અને માણસોમાં કપટીઓનો વધારો કરે છે.
  pon-2006A: Re kin mwasamwasahn aramas akan, rasehng aramas lipirap, oh kin kahrehiong
    ohl tohto ar sohla loalopwoatohng arail pwoud kan.
  por-BRBSL: Sim, ela está à espera como um ladrão, e aumenta os infiéis entre os
    homens.
  swe-swe: Hon ligger på lur för att fånga sitt byte, lockar fler och fler till otrohet.
  cth-cth: A man thai e naw hah ouk a pawp, tongpa naw koe yuemkamcuhoehnae ouk a
    pungsak
  twi-twi: Ɔtɛw, twɛn, te sɛ ɔkwanmukafo, na ɔma mmarima mu atorofo dɔɔso.
  hlt-hlt: Anih khaw dingca bangla rhongngol tih, hlang rhoek taengah hnukpoh la a
    thap pah.
  tbz-SIM: kɛ ɔ̃ ndíí bɛnìtìbɛ̀ bɛnitikɔ̀ùbɛ̀ kɔ̃mɛ kɛ cɑ̀kɛ bɛnìtìbɛ̀ pɛ́u fòmmu.
  msy-2020: Ezɨ amizir kamaghɨn amim, okɨmakɨar amizimɨn mɨn gumaziba bagha mɨzua
    gara iti. Egha a gumazir avɨribagh etuima me uan amuiba ataghɨrasi.
  dop-dop: Pɑ pɑpəɣɩ ɑpɑlɑɑ kɛ ɩsɩɩ ŋmɩɩlɑɑ. Nɑ pɑ́ sɔɔsəɣɩ yəlɑɑ kɛ ɑsɑɣɑɑ tɔɔ.
  azb-azb: Quldur kimi pusqu qurar, İnsanlar arasında xainləri artırar.
  eng-DBY: She also lieth in wait as a robber, and increaseth the treacherous among
    men.
  hin-2017: वह डाकू के समान घात लगाती है, और बहुत से मनुष्यों को विश्वासघाती बना देती
    है।
  wol-KYG: Ma ngay tëroo nib sàcc, góor ñu bare lay fecciloo worma.
  bjr-bjr: Misa ummuarira fasiqara foora maridaqa aniara rakisidaqa. Mi anaaseefa
    moomoo fasiqa furufara masaifaqa nariqa faiqí anaasee faqa mariana rakeeidaqa.
  eng-YLT: She also, as catching prey, lieth in wait, And the treacherous among men
    she increaseth.
  kne-kne: Maiarig da si tollisan ay manseseed et ad-ado di lalaki ay iturong da si
    basol.
  eng-WYC-2017: She setteth ambush in the way, as a thief; and shall add despisers
    in men, that is, shall multiply despisers of God among men.
  eng-WMBB: Yes, she lies in wait like a robber, and increases the unfaithful amongst
    men.
  urd-GVH: डाकू की तरह वह ताक लगाए बैठकर मर्दों में बेवफ़ाओं का इज़ाफ़ा करती है।
  rug-rug: Tome aqa guana tie hikohiko si asa, meke va soku i sa sari na tie pu loke
    dia rinaṉeraṉe.
  gaz-gaz: Isheen akkuma saamtuutti riphxee nama eeggatti; namoota gidduuttis warra
    hin amanamne baayʼifti.
  fra-LSG: Elle dresse des embûches comme un brigand, Et elle augmente parmi les hommes
    le nombre des perfides.
  yal-yal: A dɔxɔma nɛn muxune yɛɛ ra alo mafu tiina. A xɛmɛ wuyaxi findi yanfantenne
    ra.
  haw-1868: Oia ka i hoohalua, me he powa la, Hoonui oia i ka lawehala ana iwaena
    o na kanaka.
  arb-NAV: تَكْمُنُ مُتَرَبِّصَةً كَلِصٍّ، وَتَزِيدُ مِنَ الْغَادِرِينَ بَيْنَ النَّاسِ.
  ewe-ewe: Ede xa ɖi abe adzodala ene eye wòdzia ŋutsu ahasitɔwo ƒe xexlẽme ɖe edzi.
  eng-LEE: She also lieth in wait like a robber, and she increaseth the treacherous
    among men.
  asm-FB: তেওঁ ডকাইতৰ দৰে খাপ দি থাকে, আৰু মনুষ্যসকলৰ মাজত বিশ্বাসঘাতকতৰ দল বৃদ্ধি
    কৰে।
  sus-A: نَ فِنّ مْولِ عِ يَنقَمَ نّ عَلْ مُحّتِ، عَ عَ نِيَمَ نّ شّمّ فبٍفبٍ شَ قِندِ
    يَنقَنتٍيٍ رَ.
  fra-SBL: Oui, elle est à l'affût comme un voleur, et augmente les infidèles parmi
    les hommes.
  hbo-hbo: אַף־הִ֭יא כְּחֶ֣תֶף תֶּֽאֱרֹ֑ב וּ֝בֹוגְדִ֗ים בְּאָדָ֥ם תֹּוסִֽף׃
  kik-kik: Oohagĩria andũ njĩra-inĩ o ta njangiri, na nĩatũmaga kuongerereke andũ
    matarĩ ehokeku kĩrĩndĩ-inĩ.
  fra-NCL: Elle dresse des embûches comme pour une proie et elle augmente parmi les
    hommes le nombre des prévaricateurs.
  cek-AK: Mingcah baktiah kami to angang moe, nongpanawk zaehaih to pungsak.
  cuk-cuk: We-omedi, dule-atursaedyob matarmakdidaed. We-ome, machergan-bukidar-e-ome-dikarba-yolemalaga
    imaked.
  uig-CYR: Улар қарақчидәк мөкүвелип, Инсанийәт арисидики вапасизларни көпәйтәр.
  tel-2017: దోచుకొనేవాడు పొంచి ఉన్నట్టు అది పొంచి ఉంటుంది. అది చాలా మందిని విశ్వాస
    ఘాతకులుగా చేస్తుంది.
  hat-BSA: Anverite, li kache veye tankou vòlè, pou l ogmante enfidelite pami lòm.
  kos-kos: Elos soanekom oana mwet pisrapasr, ac oru mukul puspis in tia pwaye nu
    sin mutan kialos.
  hbo-WLC: אַף־הִ֭יא כְּחֶ֣תֶף תֶּֽאֱרֹ֑ב וּ֝בוֹגְדִ֗ים בְּאָדָ֥ם תּוֹסִֽף׃
  ibo-ibo: Dịka onye ohi ka ọ na-echere na-emekwa ka ndị na-ekwesighị ntụkwasị obi
    baa ụba nʼetiti ụmụ nwoke.
  ory-ory: ଆହୁରି ସେ ଡକାୟତ ପରି ଛକି ବସେ, ପୁଣି, ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରେ ବିଶ୍ୱାସଘାତକମାନଙ୍କ
    ସଂଖ୍ୟା ବଢ଼ାଏ।
  chk-chk: Neminewe a operi mwän usun eman chon solä o alapala iteiten chokewe mi
    kirikiringau ngeni pwülüer.
  rop-rop: Dei weidabat blanga gajim yu jis laik detlot pipul hu oldei stilimbat enijing
    brom enibodi olataim en meigim loda men jidan nomo trubala langa olabat waif.
  ukr-1871: Мов харцизяка, вона засїдає, й намножує між людьми переступників.
  deu-1951: Dazu lauert sie wie ein Räuber und vermehrt die Abtrünnigen unter den
    Menschen.
  eng-JPS: She also lieth in wait as a robber, and increaseth the faithless among
    men.
  srp-1865: Ona i zasjeda kao lupež i umnožava zloèince meðu ljudima.
  lug-lug: Ateega ng’omutemu, n’ayongera ku muwendo gw’abasajja abatali beesigwa eri
    bakazi baabwe.
  heb-heb: אף היא כחתף תארב ובוגדים באדם תוסף׃
  ben-IRV: সে ডাকাতের মতো বসে থাকে এবং মানুষদের মধ্যে বিশ্বাসঘাতক দলের বৃদ্ধি করে।
  pan-pan: ਉਹ ਡਾਕੂ ਵਾਂਗੂੰ ਘਾਤ ਲਾਉਂਦੀ ਹੈ, ਅਤੇ ਆਦਮੀਆਂ ਵਿੱਚ ਵਿਸ਼ਵਾਸਘਾਤੀਆਂ ਦੀ ਗਿਣਤੀ ਵਧਾਉਂਦੀ
    ਹੈ।
  mya-JVB: သူ သည် ထားပြ ကဲ့သို့ ချောင်း ကြည့်တတ်၏။ လွန်ကျူး သော ယောက်ျား များပြား
    စေခြင်းငှါ ပြုတတ်၏။
  tte-O: Iya besiele tokewali isanasana kamwasa mena na isagena-yawatagili iunuiwo
    yo am mane ikalai. Itonan tem ganawali mumugana iyapanaisan tomo meuloili kolili.
  tbg-tbg: Muara vaiinti kukeqavi vaiha vaiintivano aniainara veka variantemake, vi
    nahentika variamanta airi vaiinti vikaqaa naata vaati varaa okarara raqe variara.
  hmo-hmo: Idia ese dadidadi taudia bamona, hunia dekenai idia naria, bona tatau momo
    idia hakaua kerere, edia adavana idia koia noho.
  urd-urd: वह राहज़न की तरह घात में लगी है, और बनी आदम में बदकारों का शुमार बढ़ाती
    है।
  rus-SYN: она, как разбойник, сидит в засаде и умножает между людьми законопреступников.
  bqc-SIM: Ì gbɛ̃́ kpákpa lán kpã́iwɛliwɛwa, ì to gↄ̃ɛ daside gↄ̃ náaisaiɛ.
  tcz-CHONGTHU: Amanu chun gucha michom tobang in mi achang lhih le jin, chule pasal
    tamtah akipal sah in asuchavei jitai.
  mar-mar: ती चोरासारखी वाट बघत असते, आणि ती मनुष्यजातीत विश्वासघातक्यांची संख्या
    वाढवते.
  hlt-THB: Qukai amyihna thlang qym nawh, pakhqi ce amak ypawm thlangna coeng sak
    khqi hy.
  qub-qub: Runacunataga suwano sumaj ricapan. Nircur ollgu runacunataga jucta-juctapis
    pirdisyunman chayachin.
  bqp-bqp: Àdi gbɛ̃ kpákpa lán kpãni wɛ́dewɛ bà, àdi tó gↄ̃gbɛ̃nↄ gↄ̃ náani sari
    dasi.
  hat-hat: Tankou vòlò, y'ap pare pèlen pou ou. Yo fè anpil gason pèdi tèt yo.
  eng-BSB: Like a robber she lies in wait and multiplies the faithless among men.
  tod-tod: Toɠa ɗa pele ɓɔungi wo, eɠɛ toosu nu, toɠa ɗa zunu mɔinmɔin kɛ ga wooʋalada
    nu.
  eng-WEBPB: Yes, she lies in wait like a robber, and increases the unfaithful amongst
    men.
  kbq-kbq: Ana a'mo'a kumza vahe'kna huno kazeri savri hunaku kaveganteno mani'neankino,
    vene'nea azeri savri hanigeno, mani fatgo huno a'are'ma omani'zamo'a ra hugahie.
  nhe-BL: Se sihuatl queja nopa itztoc queja se tlaxtejquetl tlen motlatía huan quichixtoc
    ajqueya huelis quicajcayahuas. Quitemohua seyoc tlacatl para ma quiixpanos isihua.
  bus-bus: È gbɛ̃ kpákpa lán kpãi wɛ́ɛdewɛ bà, è tó gↄ̃gbɛ̃ paridee gↄ̃ náanɛ sai.
  gub-BL: Nuzawy kwaw imunar ma'e wà. Wàro wemipyhyk ràm wà. Umuigo kar awa tetea'u
    wemireko 'ym puhe oho ma'e romo wà.
  eng-DRA: She lieth in wait in the way as a robber, and him whom she shall see unwary,
    she will kill.
