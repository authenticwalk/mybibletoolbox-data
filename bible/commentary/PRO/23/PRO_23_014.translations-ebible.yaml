verse: PRO.023.014
translations:
  mal-C: അവരെ വടികൊണ്ട് ശിക്ഷിക്കുക, അങ്ങനെ മരണത്തിൽനിന്ന് അവരുടെ ജീവൻ രക്ഷിക്കുക.
  deu-TKW: Du zwar schlägst ihn mit der Rute, aber sein Leben errettest du von der
    Unterwelt.
  lin-lin: Na kobeta ye fimbu, okokangola molimo na ye na lifelo.
  eng-LSV: You strike him with a rod, || And you deliver his soul from Sheol.
  eng-GNV: Thou shalt smite him with the rodde, and shalt deliuer his soule from hell.
  eng-WEBSTER: Thou shalt beat him with the rod, and shalt deliver his soul from hell.
  nhw-BL: Sintla tijxitlahuas cuali, masque monequi tijmaquilis ica cuapipitztli,
    huelis tijmanahuis para amo yas mictla.
  swh-ONEN: Mwadhibu kwa fimbo na kuiokoa nafsi yake kutoka mautini.
  bba-bba: Adɑmɑ ɑ̀ n kɑ nùn sɛnɑ sɛɛyɑsiɑ, kɑɑ win wɑ̃ɑru wɔrɑ ɡɔribun wɑ̃ɑ yerun
    di.
  eng-KJVCPB: Thou shalt beat him with the rod, And shalt deliver his soul from hell.
  luo-luo: Kikumo nyathi kod kede to obiro reso chunye aa e tho.
  meu-meu: Au amo boma kwadia, bena ia laumana na mase gabuna amo do ba rauaia.
  npi-ULB: त्यसलाई छडी लगाउने र पातालबाट त्यसको प्राण जोगाउने तँ नै होस् ।
  yor-yor: Bí ìwọ fi pàṣán nà án, ìwọ ó sì gbà ọkàn rẹ̀ là kúrò ní ọ̀run àpáàdì.
  ind-ind: Justru bila engkau menghajar dia, engkau melindunginya agar tidak mati
    sia-sia.
  pes-OPCB: او را با چوب تنبیه کن که جانش را از هلاکت نجات خواهی داد.
  tgl-ULB: dahil kung siya ay iyong papaluin, siya ay hindi mamamatay. Kung siya ay
    iyong papaluin, iyong ililigtas ang kaniyang kaluluwa mula sa sheol.
  hui-hui: Mini wilo bolene ogonime ibu homolenehayagi napelo holenehayagi helonaga
    biamogo buleberami.
  mya-mya: ကြိမ်လုံးနှင့်ရိုက်၍ သူ၏အသက်ဝိညာဉ်ကို မရဏနိုင်ငံမှ ကယ်နှုတ်ရမည်။
  bod-N: ཅི་སྟེ་དབྱུག་པས་དེར་བརྡེགས༌ན། །དེའི་སྲོག་གཤིན་པོའི་ཡུལ་ལས༌སྒྲོལ།།
  wsk-wsk: Bu te nukum tagir mu ni kuera mateng ko lage te bataguru toko.
  sna-sna: Murange neshamhu ugoponesa mweya wake kubva parufu.
  spa-BLM: Castígalo con la vara, y salvar su alma del Seol.
  cac-cac: Tato tzeyac' tzalaj eb', van ton e colancanelta eb' d'a chamel.
  swh-ULB: Ni wewe unayepaswa kumchapa kwa fimbo na kuikoa nafsi yake kuzimu.
  bel-bel: ты пакараеш яго дубцом і ўратуеш душу яго ад пекла.
  wed-wed: U raukwapui lamna iraḡe awarinei u gagaloei.
  deu-ELBBK: Du schlägst ihn mit der Rute, und du errettest seine Seele von dem Scheol.
  mbb-OT: kekenà, iyan idluǥeyazi kandin te untung.
  mal-2015: വടികൊണ്ടു അവനെ അടിക്കുന്നതിനാൽ നീ അവന്റെ പ്രാണനെ പാതാളത്തിൽനിന്നു വിടുവിക്കും.
  rmc-rmc: Te les demeha la pacaha, zachraňineha leskro dživipen andral o peklos.
  pes-OPV: پس او را با چوب بزن، و جان او را از هاویه نجات خواهی داد.
  ron-1924: Ловинду-л ку нуяуа, ый скоць суфлетул дин Локуинца морцилор.
  aui-aui: Memeda kiima kunarouvi, na augunai da raboboma kwiiyawiini.
  ben-OBCV: লাঠি দিয়ে মেরে তাদের শাস্তি দাও ও মৃত্যুর হাত থেকে তাদের রক্ষা করো।
  som-som: Ul baad isaga ku garaaci doontaa, Oo naftiisaad She'ool ka samatabbixin
    doontaa.
  lat-VUC: Tu virga percuties eum, et animam ejus de inferno liberabis.
  eng-ASVBT: Thou shalt beat him with the rod, And shalt deliver his soul from Sheol.
  mna-mna: Tana balisi. Naso kamke i pa zaala ki meeteŋana.
  ita-1885: Tu lo batterai con la verga, E libererai l'anima sua dall'inferno.
  eng-LXXUP: For thou shalt beat him with the rod, And shalt deliver his soul from
    death.
  eng-ULB: It is you who must beat him with the rod and save his soul from Sheol.
  spa-VBL: Si corriges con castigo físico a tu hijo, lo salvarás de la muerte.
  fra-_FOB: En le frappant de la verge, tu délivreras son âme du Sépulcre.
  mal-mal: വടികൊണ്ട് അവനെ അടിക്കുന്നതിനാൽ നീ അവന്റെ പ്രാണനെ പാതാളത്തിൽനിന്ന് വിടുവിക്കും.
  lit-lit: Tu turi jį suduoti rykštele, ir taip išgelbėsi jo sielą nuo pragaro.
  urd-GVR: Chhaṛī se use sazā de to us kī jān maut se chhūṭ jāegī.
  suz-BL: गे मेको कली इच्‍का तुप्‍तीवी हना, मेको आन कली बेक्‍शो मुर आन बा‍क्‍तीक लतीक
    लां रे प्रोंइनेवे।
  eng-NOY: Beat him thyself with the rod, And thou shalt rescue him from the underworld.
  ita-1927: lo batterai con la verga, ma libererai l’anima sua dal soggiorno de’ morti.
  ckb-ckb: تۆ بە گۆچان لێی بدەیت، گیانی لە مردن دەرباز دەبێت.
  eng-BBE: Give him blows with the rod, and keep his soul safe from the underworld.
  kan-OKCV: ಅವರನ್ನು ಬೆತ್ತದಿಂದ ಹೊಡೆದು, ಪಾತಾಳದಿಂದ ಅವರ ಮರಣವನ್ನು ತಪ್ಪಿಸುವೆ.
  tam-2017: நீ பிரம்பினால் அவனை அடிக்கிறதினால் பாதாளத்திற்கு அவனுடைய ஆத்துமாவைத் தப்புவிப்பாயே.
  spa-RV-1909: Tú lo herirás con vara, y librarás su alma del infierno.
  ron-BTF: Bate-l cu nuiaua și îi vei elibera sufletul din iad.
  eng-WEBP: Punish him with the rod, and save his soul from Sheol.
  eng-FBV: If you use physical correction you can save them from death.
  nld-1939: Want als ge hem met een stok hebt geslagen, Hebt ge hem van de onderwereld
    gered.
  nch-BL: Sinta tijxitahuas cuali, masque monequi tijmaquilis ica cuapipitzti, tijmanahuis
    para amo yas micta.
  vie-1934: Aét giải cứu linh hồn nó khỏi âm phủ.
  hin-CV: यदि तुम उस पर छड़ी का प्रहार करोगे तो तुम उसकी आत्मा को नर्क से बचा लोगे.
  eng-OURB: Punish him with the rod, and save his soul from Sheol ·Place of the dead·.
  spa-BES: Dale golpes con la vara, y mantén su alma a salvo del inframundo.
  tdx-tdx: Ie pisoe’o an-kobaiñe, ho haha’o an tsikeokeok’ ao ty tro’e.
  tha-KJV: เจ้​าจะตีเขาด้วยไม้​เรียว แล​้วเจ้าจะช่วยชีวิตของเขาให้รอดจากนรก
  por-BR-2018: Tu lhe baterás com a vara, e livrarás a sua alma do Xeol.
  deu-ELO: Du schlägst ihn mit der Rute, und du errettest seine Seele von dem Scheol.
  eng-WYC-2018: Thou shalt smite him with a rod, and thou shalt deliver his soul from
    hell. (Thou shalt strike him with a rod, and so thou shalt rescue his soul from
    Sheol, or from the land of the dead, or from hell itself.)
  epo-epo: Vi batos lin per kano, Kaj lian animon vi savos de Ŝeol.
  uig-PIN: Sǝn uni tayaⱪ bilǝn ursang, Bǝlkim uni tǝⱨtisaradin ⱪutⱪuziwalisǝn.
  beo-beo: Be amo dawa:ma:ne fasu da ea esalusu gaga:mu.
  tpi-OTNT: Dispela pasin bai i helpim em na em bai i no inap i go long ples bilong
    ol man i dai pinis.
  hau-SA: Ka hukunta shi da sanda ka ceci ransa daga mutuwa.
  uig-LAT: Sen uni tayaq bilen ursang, Belkim uni tehtisaradin qutquziwalisen.
  nde-nde: Mjezise ngoswazi ukuze uphephise umphefumulo wakhe ekufeni.
  ton-ton: He te ke tauteʻi ʻaki ia ʻae meʻa tā, ʻo fakahaofi ai hono laumālie mei
    heli.
  ces-1613: Ty metlou jej mrskávej, a tak duši jeho z pekla vytrhneš.
  eng-WMB: Punish him with the rod, and save his soul from Sheol.
  tam-TCV: நீ அவர்களைப் பிரம்பினால் தண்டித்து, அவர்களை மரணத்தினின்று காப்பாற்று.
  ceb-ULB: Kinahanglan nga ikaw gayod ang molatos kaniya pinaagi sa bunal ug moluwas
    sa iyang kalag gikan sa Seol.
  pol-UBG: Będziesz je bił rózgą, a jego duszę ocalisz od piekła.
  kyc-kyc: Dopa pirami dokome wane wanake dupwa koo keta pali nao kyawa lete nyeramisa
    pira.
  urd-GVU: چھڑی سے اُسے سزا دے تو اُس کی جان موت سے چھوٹ جائے گی۔
  deu-1912: Du haust ihn mit der Rute; aber du errettest seine Seele vom Tode.
  ntj-ntj: '@see-verse:PRO.023.013'
  kan-2017: ಬೆತ್ತದಿಂದ ಹೊಡೆ, ಅವನ ಆತ್ಮವನ್ನು ಪಾತಾಳಕ್ಕೆ ಬೀಳದಂತೆ ಕಾಪಾಡು.
  yap-yap: Ma bin rriyul’ riy e rayag ni ayweg e yafos rok.
  hlt-MCSB: Nang loh caitueng neh na taam cakhaw, a hinglu ni saelkhui lamkah na huul
    pah.
  mdy-ETH: ዣኣቺና ኔኤኒ ጳርቄቴ ሼምፓሢ ሃይቢዳፓ ዓውሳኒ ኮሺ ጎይሢ ዒዛም ማዓንዳኔ።
  kew-kew: Dia neme goa pali raburi maredepo yali-daa nipu ome onaana su-para mada
    napalia.
  twi-ASANTE: Fa abaa twe nʼaso na gye ne kra firi owuo mu.
  eng-WEBU: Punish him with the rod, and save his soul from Sheol.
  wal-wal: Neeni a qaixaariyan wadhdhikko, a shemppuwaa haiquwaappe ashshaasa.
  acu-NT: '@see-verse:PRO.023.013'
  spa-PDDPT: Lo castigarás con vara, Y librarás su alma del Seol.
  gun-gun: Yvyra rovi'i py reinupã vy inhe'ẽ reraa jepe 'rã omano aguã gui.
  agu-BL: Na tan tu' yil cxo'c wok il tan makle'n wutz, na elepont yi na cxtzan tan
    colche'n i' tk'ab yi quimichil.
  ilo-ULB: No bautem isuna, maisalakanmo ti kararuana manipud iti sheol.
  kpg-kpg: Di paa aago e mee hua di daahi nadau mouli gi daha mo di made.
  uig-ARA: سەن ئۇنى تاياق بىلەن ئۇرساڭ، بەلكىم ئۇنى تەھتىسارادىن قۇتقۇزىۋالىسەن.
  bps-bps: Kabay balingam kenen gafalwà di lanaw lifoh du tdoam fagu di kbadasam kenen.
  sus-sus: Xa i a xuru luxusinyi ra, i bara a nii makanta.
  pon-2006: Popohr ehu kakete doarehsang mehla.
  ksd-ksd: Una luba ia ma ra virvirit, Ma una valaun ra tulungeana kan ra ruarua na
    tulungen.
  tur-YTC: Onu değnekle döversen, Canını da ölüler diyarından kurtarırsın.
  bel-N: Ты пакараеш яго дубцом і выратуеш душу ягоную ад пекла.
  grc-BRENT: Συ μὲν γὰρ πατάξεις αὐτὸν ῥάβδῳ, τὴν δὲ ψυχὴν αὐτοῦ ἐκ θανάτου ῥύσῃ.
  ind-AYT: Jika kamu memukulnya dengan rotan, kamu akan menyelamatkan jiwanya dari
    dunia orang mati.
  nya-nya: Ukamukwapula ndi tsatsa udzapulumutsa moyo wake.
  hrv-hrv: biješ ga šibom, ali mu dušu iz Podzemlja izbavljaš.
  mps-mps: Te kolesagago aga tau selama, tama aga te isali bidi dabego pesageba painu
    ebaso, te usu egobeo. (13)
  tpi-tpi: Dispela pasin bai i helpim em na em bai i no inap i go long ples bilong
    ol man i dai pinis.
  dan-1931: du slår ham vel med Riset, men redder hans Liv fra Dødsriget.
  vie-OVCB: Người dùng roi sửa dạy con, là cứu linh hồn nó khỏi hư vong.
  guj-2017: જો તું તેને સોટીથી મારીશ, તો તું તેના આત્માને શેઓલમાં જતાં ઉગારશે.
  pon-2006A: Popohr ehu kakete doarehsang mehla.
  por-BRBSL: Punish ele com a haste, e salvar sua alma do Sheol.
  swe-swe: Det är du som ska använda riset [låta olydnad få konsekvenser] och rädda
    honom från dödsriket (Sheol, de dödas plats).
  cth-cth: Bongpai hoi hem nateh a hringnae hah sheol dawk hoi rungngang haw.
  twi-twi: Fa abaa twe nʼaso na gye ne kra fi owu mu.
  hlt-hlt: Nang loh caitueng neh na taam cakhaw, a hinglu ni saelkhui lamkah na huul
    pah.
  tbz-SIM: Kunɑsɑ̃́ɑ̃ pètìnkɛ yóó dɛ̀ dɛɛtɛ́nɛ̀ mukṹṹ mmu.
  msy-2020: Guizbangɨra, bizir kam an akuraghtɨ, a Gumazamizir Oveaghuezibar Nguibamɨn
    mangɨghan kogham.
  dop-dop: Ye n cɑsɑ-kɛɣɛ tipilɑɣɑ, kɑ weesuɣu kɛ n yɑkɩ ɑtɛtəlɛ tɑɑ.
  azb-azb: Əgər sən onu kötəkləsən, Canını ölülər diyarından xilas edərsən.
  eng-DBY: thou shalt beat him with the rod, and shalt deliver his soul from Sheol.
  hin-2017: तू उसको छड़ी से मारकर उसका प्राण अधोलोक से बचाएगा।
  wol-KYG: Soo ko bantalee, mu mana mucc.
  bjr-bjr: Miqiannanannai anee misa marirana asumu mara quqaananoo.
  eng-YLT: Thou with a rod smitest him, And his soul from Sheol thou deliverest.
  kne-kne: Di katet-ewa na, mabalin ay say kaisalakanana.
  eng-WYC-2017: Thou shalt smite him with a rod, and thou shalt deliver his soul from
    hell.
  eng-WMBB: Punish him with the rod, and save his soul from Sheol.
  urd-GVH: छड़ी से उसे सज़ा दे तो उस की जान मौत से छूट जाएगी।
  rug-rug: Mu seke nia kolu, mamu harupia sa nana tinoa pa minate.
  gaz-gaz: Arcummeedhaan isaan adabiitii lubbuu isaanii duʼa oolchi.
  fra-LSG: En le frappant de la verge, Tu délivres son âme du séjour des morts.
  yal-yal: I na diin xuru bosaan na, i a niin nakisima nɛn sayaan ma.
  haw-1868: E haua oe ia ia me ka laau, A e hoopakele i kona uhane i ka lua.
  arb-NAV: اضْرِبْهُ بِالْعَصَا، فَتُنْقِذَ نَفْسَهُ مِنَ الْهَاوِيَةِ.
  ewe-ewe: Tsɔ ameƒoti he to nɛ eye àɖe eƒe luʋɔ tso ku me.
  eng-LEE: Thou wilt indeed beat him with the rod; but thou wilt deliver his soul
    from perdition.
  asm-FB: তুমি যদি তাক চেকনীৰে কোবোৱা, তেনেহ’লে তুমি তাৰ আত্মা চিয়োলৰ পৰা ৰক্ষা কৰিবা।
  sus-A: شَ عِ عَ شُرُ لُشُسِنيِ رَ، عِ بَرَ عَ نِي مَكَنتَ.
  fra-SBL: Punissez-le avec la verge, et sauve son âme du séjour des morts.
  hbo-hbo: אַ֭תָּה בַּשֵּׁ֣בֶט תַּכֶּ֑נּוּ וְ֝נַפְשֹׁ֗ו מִשְּׁאֹ֥ול תַּצִּֽיל׃
  kik-kik: Mũhũũrage na rũthanju nĩguo ũhonokie muoyo wake kuuma kũrĩ gĩkuũ.
  fra-NCL: Tu le frappes de la verge, et tu délivres son âme du schéol.
  cek-AK: Hell thung hoiah anih to pahlong hanah, cung hoiah bop ah.
  cuk-cuk: Ar bur be molidubgi-bibyogele, burgwed-igargi be ollor-imaknaid.
  uig-CYR: Сән уни таяқ билән урсаң, Бәлким уни тәһтисарадин қутқузивалисән.
  pma-pma: Ka munak komulelas keil, komutut keil keke irvatei en Ahang.
  tel-2017: బెత్తంతో వాణ్ణి కొడితే పాతాళానికి పోకుండా వాడి ఆత్మను తప్పించిన వాడివౌతావు.
  hat-BSA: Ou va frape li ak baton pou delivre nanm li de sejou mò yo.
  bxh-bxh: Nuwana haba ena mwahuli wa fasagufahi.
  kos-kos: a ma ac molela moul lal.
  hbo-WLC: אַ֭תָּה בַּשֵּׁ֣בֶט תַּכֶּ֑נּוּ וְ֝נַפְשׁ֗וֹ מִשְּׁא֥וֹל תַּצִּֽיל׃
  ibo-ibo: Jiri mkpara tie ya ihe ma zọpụta ndụ ya site nʼọnwụ.
  ory-ory: ତୁମ୍ଭେ ତାହାକୁ ବାଡ଼ିରେ ମାରିବ ଓ ପାତାଳରୁ ତାହାର ପ୍ରାଣ ରକ୍ଷା କରିବ।
  chk-chk: Are ka wichi ngeni efoch wok, ka tongeni amanaua manauan seni mäla.
  rop-rop: en bambai olabat garra jinggabat nomo blanga dum lagijat, en tharran mait
    seibum olabat laif.
  ukr-1871: Ти покараєш його лозиною й врятуєш душу його од преисподньої.
  deu-1951: Indem du ihn mit der Rute schlägst, rettest du seine Seele vom Tode.
  eng-JPS: Thou beatest him with the rod, and wilt deliver his soul from the nether-world.
  srp-1865: Ti ga bij prutom, i dušu æeš mu izbaviti iz pakla.
  lug-lug: Mubonerezenga n’akaggo, kiwonye emmeeme ye okufa.
  heb-heb: אתה בשבט תכנו ונפשו משאול תציל׃
