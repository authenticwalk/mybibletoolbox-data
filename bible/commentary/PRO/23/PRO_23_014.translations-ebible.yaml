  pan-pan: ਤੂੰ ਸੋਟੀ ਨਾਲ ਉਹ ਨੂੰ ਮਾਰ, ਅਤੇ ਉਹ ਦੀ ਜਾਨ ਨੂੰ ਪਤਾਲੋਂ ਬਚਾ ਲੈ।
  mya-JVB: ကြိမ်လုံး နှင့် ရိုက် ၍ သူ ၏အသက် ဝိညာဉ်ကို မရဏာ နိုင်ငံမှ ကယ်နှုတ် ရမည်။
