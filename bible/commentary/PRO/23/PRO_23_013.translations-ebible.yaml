verse: PRO.023.013
translations:
  mal-C: മക്കൾക്കു ശിക്ഷണം നൽകാതിരിക്കരുത്; വടികൊണ്ട് നീ അവരെ അടിച്ചാൽ, അവർ മരിച്ചുപോകുകയില്ല.
  deu-TKW: Entziehe dem Knaben nicht die Zucht; wenn du ihn mit der Rute schlägst,
    so stirbt er nicht davon.
  lin-lin: Kozangisa te kopesa mwana etumbu ; soki obeti ye fimbu, akokufa te.
  eng-LSV: Do not withhold discipline from a youth, || When you strike him with a
    rod he does not die.
  eng-GNV: 'Withhold not correction from the childe: if thou smite him with the rodde,
    he shall not die.'
  eng-WEBSTER: 'Withhold not correction from the child: for if thou beatest him with
    the rod, he shall not die.'
  nhw-BL: Amo xijcahua para tijtlacahualtis huan tijxitlahuas mocone. Masque tijmaquilis
    ica se cuapipitztli, amo miquis.
  swh-ONEN: Usimnyime mtoto adhabu, ukimwadhibu kwa fimbo, hatakufa.
  bba-bba: A ku wunɛn bii deri ɑ kun nùn sɛɛyɑsie. À n kɑ nùn sɛnɑ so, u ǹ ɡbimɔ.
  eng-KJVCPB: 'Withhold not correction from the child: For if thou beatest him with
    the rod, he shall not die.'
  luo-luo: Kik itamri kumo nyathi; nimar chwat ok nyal nege.
  meu-meu: Mero ta matana ihakanina ai basio daradara; au amo boma kwadia, ia na basinema
    mase.
  npi-ULB: बच्‍चाबाट अर्तीलाई नरोक्, किनकि तैँले त्यसलाई अनुशासनमा राखिस् भने त्यो
    मर्ने छैन ।
  yor-yor: Má ṣe fa ọwọ́ ìbáwí sẹ́yìn kúrò lára ọmọdé, nítorí pé bí ìwọ bá fi pàṣán
    nà án, òun kì yóò kú.
  ind-ind: Jangan segan-segan mendidik anakmu. Sekalipun dia menangis kesakitan, dia
    tidak akan mati bila engkau memukulnya.
  pes-OPCB: از تأدیب کردن فرزند خویش کوتاهی نکن. چوب تنبیه او را نخواهد کشت.
  tgl-ULB: Huwag pigilin ang disiplina sa isang bata,
  hui-hui: Wandari igiribi kagua biragola tígua boliya hondo ha dege nalalimu. Abale
    mini wilo babe.
  mya-mya: သူငယ်ကို မဆုံးမဘဲမနေနှင့်။ ကြိမ်လုံးနှင့်ရိုက် သော်လည်း သူသည် မသေ။
  bod-N: ཕྲུ་གུར་འཇུན་དུས་ཕྱིར་མ་འཐེན། །ཁྱོད་ཀྱིས་དབྱུག་པས་དེར་བརྡུངས་ཀྱང་། །ཁོ་རང་འཆི་བར་འགྱུར་མི་སྲིད།།
  wsk-wsk: Bu te kuriang nukum tagira ko munan mu me to ilupko; memek bitiruk se nukum
    tagir mu me kuerukko pa!
  sna-sna: Usarega kuranga mwana; ukamuranga neshamhu, haafi.
  spa-BLM: No retengas la corrección de un niño. Si lo castigas con la vara, no morirá.
  cac-cac: Man̈ eyactej eyac'an tzalaj eb' eyuninal, ¿tom val scham eb' yuj jay pajoc
    tzeyac' d'ay?
  swh-ULB: Usizuie kuadilisha mtoto, maana ukimchapa kwa fimbo, hatakufa.
  bel-bel: 'Не пакідай юнака без пакараньня; калі пакараеш яго дубцом, ён не памрэ:'
  wed-wed: Natum e viviorapota eḡa ma inana-tawanei, boreborelei u kwapui Amapo eḡa
    ma viraḡeni.
  deu-ELBBK: Entziehe dem Knaben nicht die Züchtigung; wenn du ihn mit der Rute schlägst,
    wird er nicht sterben.
  mbb-OT: Kenè ka mebpeneǥana he ebmansu te anak nu. Su is kedlegkuta nu kandin ne
    kenè din ibpatey,
  mal-2015: ബാലന്നു ശിക്ഷ കൊടുക്കാതിരിക്കരുതു; വടികൊണ്ടു അടിച്ചാൽ അവൻ ചത്തുപോകയില്ല.
  rmc-rmc: Ma dara tut te bararel avri le čhavores, te les demeha la pacaha, na merela.
  pes-OPV: از طفل خود تادیب را باز مدار که اگر او رابا چوب بزنی نخواهد مرد،
  ron-1924: Ну круца копилул де мустраре, кэч, дакэ-л вей лови ку нуяуа, ну ва мури!
  aui-aui: Gekunanaghara da natum bera berona iberana aro verenina; bagune memeda
    kiima kurouvi kate geinarabobona.
  ben-OBCV: শিশুকে শাসন করতে পিছপা হোয়ো না; তুমি যদি তাদের লাঠি দিয়ে মেরে শাস্তি
    দাও, তবে তারা মারা যাবে না।
  som-som: Ilmaha edbin ha u diidin, Waayo, haddaad isaga ul ku garaacdid, ma dhiman
    doono.
  lat-VUC: 'Noli subtrahere a puero disciplinam: si enim percusseris eum virga, non
    morietur.'
  eng-ASVBT: Withhold not correction from the child; For if thou beat him with the
    rod, he will not die.
  mna-mna: Sombe lutum sa ikamam ŋoobo mbulu, na leeli pepe. Kam ke mi balisi pa bekena
    pazali. Kam ŋgar boozo pepe. Ni ko irao imeete na som.
  ita-1885: Non risparmiare la correzione al fanciullo; Benchè tu lo batti con la
    verga, non però morrà.
  eng-LXXUP: Refrain not from chastening a child; For if thou beat him with the rod,
    he shall not die.
  eng-ULB: Do not withhold instruction from a child, for if you discipline him, he
    will not die.
  spa-VBL: No evites disciplinar a tus hijos, pues un golpe no los matará.
  fra-_FOB: N'épargne point la correction au jeune enfant; quand tu l'auras frappé
    de la verge, il n'en mourra pas.
  mal-mal: ബാലന് ശിക്ഷ കൊടുക്കാതിരിക്കരുത്; വടികൊണ്ട് അടിച്ചാൽ അവൻ ചത്തുപോകുകയില്ല.
  lit-lit: Nesulaikyk nuo vaiko pataisančio auklėjimo, nes jeigu jį suduosi rykštele,
    jis nemirs.
  urd-GVR: Bachche ko tarbiyat se mahrūm na rakh, chhaṛī se use sazā dene se wuh nahīṅ
    maregā.
  suz-BL: इ आल आन कली रिम्‍शो पा शेंचा मप्रोनो। मेको आन कली सजाइ गेशा तुप्‍तीवी हना,
    मेको मबेक्‍नीम। हितोपदेस २२:१५
  eng-NOY: Withhold not correction from a child; If thou beat him with the rod, he
    will not die.
  ita-1927: Non risparmiare la correzione al fanciullo; se lo batti con la verga,
    non ne morrà;
  ckb-ckb: ڕێگری لە تەمبێکردنی منداڵ مەکە، ئەگەر بە گۆچان لێی بدەیت نامرێت.
  eng-BBE: 'Do not keep back training from the child: for even if you give him blows
    with the rod, it will not be death to him.'
  kan-OKCV: ಮಕ್ಕಳನ್ನು ಶಿಕ್ಷಿಸಲು ಹಿಂದೆಗೆಯಬೇಡ; ಬೆತ್ತದಿಂದ ಹೊಡೆದರೆ, ಅವರು ಸಾಯುವುದಿಲ್ಲ.
  tam-2017: பிள்ளையை தண்டிக்காமல் விடாதே; அவனைப் பிரம்பினால் அடித்தால் அவன் சாகமாட்டான்.
  spa-RV-1909: 'No rehuses la corrección del muchacho: porque si lo hirieres con vara,
    no morirá.'
  ron-BTF: Nu cruța copilul de la disciplinare, fiindcă dacă îl bați cu nuiaua, nu
    va muri.
  eng-WEBP: Don’t withhold correction from a child. If you punish him with the rod,
    he will not die.
  eng-FBV: Don't keep from disciplining your children—a beating won't kill them.
  nld-1939: Ge moet een knaap geen vermaning sparen, Al slaat ge hem met een stok,
    hij gaat er niet van dood;
  nch-BL: Amo xijcahua para tijtacahualtis huan tijxitahuas mocone. Masque tijmaquilis
    ica se cuapipitzti, amo miquis.
  vie-1934: Chớ tha sửa phạt trẻ thơ; Dầu đánh nó bằng roi vọt, nó chẳng chết đâu.
    Khi con đánh nó bằng roi vọt,
  hin-CV: संतान पर अनुशासन के प्रयोग से न हिचकना; उस पर छड़ी के प्रहार से उसकी मृत्यु
    नहीं हो जाएगी.
  eng-OURB: Don’t withhold correction from a child. If you punish him with the rod,
    he will not die.
  spa-BES: 'No retires el entrenamiento del niño: porque incluso si le das golpes
    con la vara, no será la muerte para él.'
  tdx-tdx: Ko ahànkañe ami’ty ana’o ty lilo; fa tsy mahavetrake ty lafan-kobaiñe.
  tha-KJV: อย่ายับยั้งการตีสอนเสียจากเด็ก เพราะถ้าเจ้าตีเขาด้วยไม้​เรียว เขาจะไม่​ตาย
  por-BR-2018: Não retires a disciplina do jovem; quando lhe bateres com a vara, nem
    por isso morrerá.
  deu-ELO: Entziehe dem Knaben nicht die Züchtigung; wenn du ihn mit der Rute schlägst,
    wird er nicht sterben.
  eng-WYC-2018: Do not thou withdraw chastising, (or discipline), from a child; for
    though thou smitest him with a rod, he shall not die.
  epo-epo: 'Ne malvolu puni knabon: Se vi batos lin per kano, li ne mortos.'
  uig-PIN: Balangƣa tǝrbiyǝ berixtin erinmǝ; Əgǝr tayaⱪ bilǝn ursang, u ɵlüp kǝtmǝydu;
  beo-beo: Dia mano da wadela:le hamosea, ema hedolo se ima. Dawa:ma:ne fasea, amo
    mano da hame bogomu.
  tpi-OTNT: Yu no ken pret long givim kanda long pikinini. Sapos yu givim kanda long
    em, em bai i no inap i dai. Nogat.
  hau-SA: Kada ka bar yaro ba horo; in ka yi masa horo da sanda, ba zai mutu ba.
  uig-LAT: Balanggha terbiye bérishtin érinme; Eger tayaq bilen ursang, u ölüp ketmeydu;
  nde-nde: Ungayekeli ukumlaya umntwana; ukumtshaya ngoswazi akuyikumbulala.
  ton-ton: '‌ʻOua naʻa taʻofi ʻae tauteʻi mei he tamasiʻi: he kapau te ke taaʻi ia
    ʻaki ʻae meʻa tā, ʻe ʻikai mate ia.'
  ces-1613: Neodjímej od mladého kázně; nebo umrskáš-li jej metlou, neumřeť.
  eng-WMB: Don’t withhold correction from a child. If you punish him with the rod,
    he will not die.
  tam-TCV: பிள்ளையைத் தண்டித்துத் திருத்தாமல் விடாதே; அவர்களைப் பிரம்பினால் தண்டித்தால்,
    அவர்கள் சாகமாட்டார்கள்.
  ceb-ULB: Ayaw pagdumili sa pagpanton sa usa ka bata, kay kung latoson nimo siya
    ug bunal, dili siya mamatay.
  pol-UBG: Nie szczędź dziecku karcenia, bo jeśli je bijesz rózgą, nie umrze.
  kyc-kyc: Wane wanake dupwa pyao mondo lao mana lare doko kumaraminde daa. Dokona
    wane wanake dupwa mee wamya lyuo karena lapala mange karo kaeya napipi.
  urd-GVU: بچے کو تربیت سے محروم نہ رکھ، چھڑی سے اُسے سزا دینے سے وہ نہیں مرے گا۔
  deu-1912: Laß nicht ab den Knaben zu züchtigen; denn wenn du ihn mit der Rute haust,
    so wird man ihn nicht töten.
  ntj-ntj: Yuwa, tjilku-yanku wantinytjamaaltu yaka-yakara kanyinma. Yuwa, pungkula-yanku
    nintipungkula kanyinma. Tjiinya-yankun pungkula mirrirntankukitjamunu. Tjinguru
    tungun-tungunarringkulalpi yanku kutjupa-kutjupa pampulku mirrirriku, palunyakutarrartu.
  kan-2017: ಹುಡುಗನ ಶಿಕ್ಷೆಗೆ ಹಿಂತೆಗೆಯಬೇಡ, ಅವನು ಬೆತ್ತದ ಏಟಿಗೆ ಸಾಯನು.
  yap-yap: Dab mu pag i llowan’nag fakam; ga ra toy ni bfel’ rogon ma dabi yim’ riy.
  hlt-MCSB: Thuituennah dongah camoe te hloh boeh. Cungcik neh anih na boh akhaw duek
    aih mahpawh.
  mdy-ETH: ናዖ ኔኤኮ ዳምቤና ሻርሺሢ ሃሺፖ፤ ዣኣቺና ኔ ጳርቄቴ ሃይቃዓኬ።
  kew-kew: Neme nogo naaki tua kuma mapape madaare paalame naomape. Neme agaa mana
    loa tali-daare nipu na-omalia.
  twi-ASANTE: Ntwentwɛne abɔfra ntenesoɔ so; sɛ wode abaa tene no a, ɔrenwu.
  eng-WEBU: Don’t withhold correction from a child. If you punish him with the rod,
    he will not die.
  wal-wal: Na7a seerennan aggoppa; neeni a qaixaariyan wadhdhikko, i haiqqenna.
  acu-NT: Uchi chicharkatniuka inaisaip. Uchi jumchik awatramka jakashtatui. Kame,
    antukat tusam awatramka, Yusen umirak pujus tuke jakatniunam wetsuk uwemtikratnuitme.
  spa-PDDPT: No retraigas la corrección al muchacho, Si lo castigas con vara, no morirá.
  gun-gun: Emo'arandu e'ỹ eme kyrĩgue. Mba'eta yvyra rovi py reinupãa gui rive nomanoi
    'rã.
  agu-BL: Nque'n wok il tan makle'n wutz jun xicy, na nk'e'tz sotzel wutz i' sbne'
    tan tu' yil tz'oc cobox xicy'xab ita'n te'j.
  ilo-ULB: Saanka a bumdeng a mangisuro iti ubing, ta no bautem isuna, saan isuna
    a matay.
  kpg-kpg: Hudee dugua di aago nia dama. Di paa aago hagalee e daaligi digaula.
  uig-ARA: بالاڭغا تەربىيە بېرىشتىن ئېرىنمە؛ ئەگەر تاياق بىلەن ئۇرساڭ، ئۇ ئۆلۈپ كەتمەيدۇ؛
  bps-bps: Nang ge gdè mlayam i tingaam, du laan sa mati ku sankélam di gugsalaan.
  sus-sus: I naxa tagan fonike matinxinde, xuru luxusinyi mu a faxama.
  pon-2006: Dehr peikasalki kapwungala seri men. Popohr ehu sohte pahn kemehla.
  ksd-ksd: Koko una ngo ma ra varvapagumanene pire ra bul, Tago ba u tova ma ra virvirit,
    pa na virua.
  tur-YTC: Terbiyeyi çocuktan esirgeme. Eğer onu değnekle döversen ölmez.
  bel-N: Не пакідай юнака без настаўленьня, бо калі пакараеш яго дубцом, ён не памрэ.
  grc-BRENT: Μὴ ἀπόσχῃ νήπιον παιδεύειν, ὅτι ἐὰν πατάξῃς αὐτὸν ῥάβδῳ, οὐ μὴ ἀποθάνῃ.
  ind-AYT: Jangan menahan didikan dari anakmu; jika kamu memukul mereka dengan rotan,
    mereka tidak akan mati.
  nya-nya: Usaleke kumulangiza mwana; ngati umulanga ndi chikwapu sadzafa.
  hrv-hrv: 'Ne uskraćuj djetetu opomene, jer, udariš li ga šibom, neće umrijeti:'
  mps-mps: Nago te wai elibo wi homu me igio. Te nago keloago aga mobo mayu elibaso
    da, teda aga me isigobeo. Menio.
  tpi-tpi: Yu no ken pret long givim kanda long pikinini. Sapos yu givim kanda long
    em, em bai i no inap i dai. Nogat.
  dan-1931: Spar ej Drengen for Tugt; når du slår ham med Riset, undgår han Døden;
  vie-OVCB: Đừng bỏ qua việc sửa dạy con cái. Roi vọt không làm nó chết đâu.
  guj-2017: બાળકને ઠપકો આપતાં ખચકાઈશ નહિ; કેમ કે જો તું તેને સોટી મારીશ તો તે કંઈ
    મરી જશે નહિ.
  pon-2006A: Dehr peikasalki kapwungala seri men. Popohr ehu sohte pahn kemehla.
  por-BRBSL: Não reter a correção de uma criança. Se você o punir com a vara, ele
    não morrerá.
  swe-swe: Undanhåll inte tillrättavisning (korrigering, disciplinering) från ett
    barn; om du bestraffar [olydighet] med riset (spöstraff) ska han inte dö [kommer
    inte att ta fysik skada].
  cth-cth: Camo hah yue laipalah awm hanh, hem yawkaw dout mahoeh.
  twi-twi: Ntwentwɛn abofra nteɛso so; sɛ wode abaa teɛ no a, ɔrenwu.
  hlt-hlt: Thuituennah dongah camoe te hloh boeh. Cungcik neh anih na boh akhaw duek
    aih mahpawh.
  tbz-SIM: Bɑ́ɑ́ yóu ɑ bo puotímɛ̀ ɑ birɛ, kunɑsɑ̃́ɑ̃ í yóó dɛ̀ kùɔ.
  msy-2020: Nɨ borim akɨrsɨ, a mɨsoghsɨ atiatingan markɨ. Nɨ aghorimɨn a mɨsogh, an
    aremeghan kogham.
  dop-dop: Tɑɑ kisi nyɑ́ pəyɑɣɑ kɛ sɛɣɛsʋɣʋ, tipilɑɣɑ ɩɩ kʋɣɩ-kɛ.
  azb-azb: Uşağa tərbiyə ver, bundan vaz keçmə, Tərbiyə kötəyi ona ölüm gətirməz.
  eng-DBY: 'Withhold not correction from the child; for [if] thou beatest him with
    the rod, he shall not die:'
  hin-2017: लड़के की ताड़ना न छोड़ना; क्योंकि यदि तू उसको छड़ी से मारे, तो वह न मरेगा।
  wol-KYG: Bul ñéebloo yar gone, bantal ko taxu koo dee.
  bjr-bjr: Faiqi aanaaqi ariranara sia amuqusinana minnisaa. Saamunnai kaqi arua sia
    kuquannoo.
  eng-YLT: Withhold not from a youth chastisement, When thou smitest him with a rod
    he dieth not.
  kne-kne: Adi kan emegyat ay manoplit sin anak mo, tan adi matey mo say iyat mo di.
  eng-WYC-2017: Do not thou withdraw chastising or discipline, from a child; for though
    thou smitest him with a rod, he shall not die.
  eng-WMBB: Don’t withhold correction from a child. If you punish him with the rod,
    he will not die.
  urd-GVH: बच्चे को तरबियत से महरूम न रख, छड़ी से उसे सज़ा देने से वह नहीं मरेगा।
  rug-rug: Mu lopu tuqe pule nia sa ginegese koasa koburu; pana seke nia kolu goi,
    si lopu kaqu mate nia sa.
  gaz-gaz: Ijoollee kee adabachuu hin dhiisin; yoo ati arcummeedhaan adabde isaan
    hin duʼan.
  fra-LSG: N’épargne pas la correction à l’enfant; Si tu le frappes de la verge, il
    ne mourra point.
  yal-yal: I nama diin nafutuxulu a xurun ma, xa i a bɔnbɔ, a mi faxama.
  haw-1868: Mai waiho oe i ka hooponopono ana i ke keiki; No ka mea, ina e haua oe
    ia ia me ka laau, aole ia e make.
  arb-NAV: لَا تَمْتَنِعْ عَنْ تَأْدِيبِ الْوَلَدِ. إِنْ عَاقَبْتَهُ بِالْعَصَا لَا
    يَمُوتُ.
  ewe-ewe: Mègagbe tohehe na ɖevi o, ne èƒoe kple ati la, mele kuku ge o.
  eng-LEE: Withhold not from a lad correction; for if thou beat him with the rod,
    he will not die.
  asm-FB: সন্তানক শাস্তি দিবলৈ ত্রুটি নকৰিবা; কিয়নো তুমি তাক চেকনীৰে কোবালে সি নমৰিব।
  sus-A: عِ نَشَ تَفَن قٌنِكٍ مَتِنشِندٍ، شُرُ لُشُسِنيِ مُ عَ قَشَمَ.
  fra-SBL: Ne retenez pas la correction d'un enfant. Si vous le punissez avec la verge,
    il ne mourra pas.
  hbo-hbo: אַל־תִּמְנַ֣ע מִנַּ֣עַר מוּסָ֑ר כִּֽי־תַכֶּ֥נּוּ בַ֝שֵּׁ֗בֶט לֹ֣א יָמֽוּת׃
  pjt-pjt: Watarkurinytja wiyangkuya tjitji nyurampa rawangku tjukaṟurunma tjana kurannyangkampa.
    Munuya tjananya pungkula nintinma panya paluṟu tjana pungkunyangka ilunytja wiya
    nintiringkuku kuliṟa, “Munta-uwa, nganaṉanya tjukaṟuruṉi.”
  kik-kik: Ndũkanaage kũherithia mwana; ũngĩmũhũũra na rũthanju-rĩ, ndangĩkua.
  fra-NCL: N’épargne pas la correction à l’enfant ; si tu le frappes de la verge,
    il ne mourra point.
  cek-AK: Nawkta to thuitaek hanah paquem hmah; anih to cung hoiah na boh cadoeh dueh
    mak ai.
  cuk-cuk: Melle be mimmigan-odurdaksuli gue, molidubgi-bibyolegedba burgosulid.
  uig-CYR: Балаңға тәрбийә бериштин еринмә; Әгәр таяқ билән урсаң, у өлүп кәтмәйду;
  pma-pma: Konametautei kovatalimal en titam keil. ?Komundemi keke imat munak komulelas
    keil? Vuo, romukteinek.
  tel-2017: నీ పిల్లలను శిక్షించడం మానవద్దు. బెత్తంతో వాణ్ణి కొట్టినట్టయితే వాడు చావడు.
  hat-BSA: Pa ralanti disiplin sou yon timoun; malgre ou frape li ak yon baton, li
    p ap mouri.
  bxh-bxh: Natum ya lau pono u fadudulai. Tabu u ita afulen; ibe wa pidili, ibege
    i peꞌi.
  kos-kos: Nimet alolo in kai sie tulik. Sie sringsring fal ac tia unilya,
  hbo-WLC: אַל־תִּמְנַ֣ע מִנַּ֣עַר מוּסָ֑ר כִּֽי־תַכֶּ֥נּוּ בַ֝שֵּׁ֗בֶט לֹ֣א יָמֽוּת׃
  ibo-ibo: Ahapụla ịdọ ụmụ gị aka na ntị. Ha agaghị anwụ nʼihi na ị tiri ha ihe.
  ory-ory: ପିଲାକୁ ଶାସ୍ତି ଦେବାକୁ ତ୍ରୁଟି କର ନାହିଁ; ତୁମ୍ଭେ ତାହାକୁ ବାଡ଼ିରେ ମାରିଲେ ହେଁ
    ସେ ମରିବ ନାହିଁ।
  chk-chk: Kosap tipemwaramwar le apwüngü noum. Are ka wichi ngeni efoch wok, esap
    mäla.
  rop-rop: Yu garra streitinimap yu biginini olabat en yu garra beldim olabat. Tharran
    kaan kilim olabat ded,
  ukr-1871: Некараним твого хлопця не лишай; як укараєш його лозиною — він не вмре;
  deu-1951: Erspare dem Knaben die Züchtigung nicht; wenn du ihn mit der Rute schlägst,
    stirbt er nicht.
  eng-JPS: Withhold not correction from the child; for though thou beat him with the
    rod, he will not die.
  srp-1865: Ne ukraæuj kara djetetu; kad ga biješ prutom, neæe umrijeti.
  lug-lug: Tolekangayo kukangavvula mwana, bw’omubonereza n’akaggo tekimutta.
  heb-heb: אל תמנע מנער מוסר כי תכנו בשבט לא ימות׃
  ben-IRV: বালককে শাসন করতে সংযত হয়ো না; কারণ তুমি লাঠি দিয়ে তাকে মারলে সে মরবে
    না।
  pan-pan: ਬਾਲਕ ਦੇ ਤਾੜਨ ਦੇਣ ਤੋਂ ਨਾ ਰੁੱਕ, ਭਾਵੇਂ ਤੂੰ ਸੋਟੀ ਨਾਲ ਉਹ ਨੂੰ ਮਾਰੇਂ ਤਾਂ ਉਹ ਨਾ
    ਮਰੇਗਾ।
  mya-JVB: သူငယ် ကို မ ဆုံးမဘဲမ နေနှင့်။ ကြိမ်လုံး နှင့် ရိုက် သော်လည်း သူသည် မ သေ။
  tte-O: Tem gagagili siyauyaule kusapili, kani nige siboboita.
  tbg-tbg: Are kiama qetehara nena vainti utetaane. Tunaaraqohaira vira ruqutiraro
    viva kiama qutu vuanaro.
  hmo-hmo: Oi daradara lasi, to oiemu natuna do oi matakani henia. Au dekena amo do
    oi kwadia neganai, ia be do ia mase lasi.
  urd-urd: लड़के से तादीब को दरेग़ न कर; अगर तू उसे छड़ी से मारेगा तो वह मर न जाएगा।
  rus-SYN: 'Не оставляй юноши без наказания: если накажешь его розгою, он не умрет;'
  bqc-SIM: Ńsu gí n nɛ́ totoio. Tó ń gbɛ̃̀ ń flão, a gao.
  tcz-CHONGTHU: Na chate chu gahna beijin koihih in, nangman mol-lam jong le chun
    thilou diu;
  mar-mar: मुलाला शिक्षा करण्यास अवमान करू नको; कारण जर तू त्यास छडीने मारले तर तो
    मरणार नाही.
  hlt-THB: Nasen toel koeh hqeh, cumcik ing vyk tik seiawm am thi kaw.
  soq-soq: Oto dewa kadiwa dewasapio matangelawa mai ea, koina mampe oto epono mai
    bolepi, dia.
  qub-qub: Wamrataga piñacuypaj captenga simri piñacuy. Ishcay quimsa maqui astishallayquega
    manami wañuchengachu.
  bqp-bqp: Ǹsun gí n nɛ́ foruiro, tó n a gbɛ̃̀ kũ flã̀ao, ani garo.
  hat-hat: Ou pa bezwen pè bat yon timoun. Yon bèl kal, sa p'ap touye l'.
  eng-BSB: Do not withhold discipline from a child; although you strike him with a
    rod, he will not die.
  tod-tod: Mina inɛinɛ ga è-loin maaɠolo vai, anɛɛ ni ɗa doɠazu ga kpakɔ ɲɛ tiegɔ,
    é la zaa.
  eng-WEBPB: Don’t withhold correction from a child. If you punish him with the rod,
    he will not die.
  kbq-kbq: Mofavrema azeri fatgoma huzankura, korera osuo. Kagrama kanoma amisanana
    ofrigahie.
  nhe-BL: Amo xijcahua para tijtlacahualtis huan tijxitlahuas mocone. Yonque tijmaquilis
    ica se cuapipitztli, ax miquis.
  bus-bus: Ǹton gí n nɛ́ totoziro. Tó n à gbɛ̃̀ flã̀o, eé garo.
  gub-BL: Aze kwarer uzapo ikatu 'ym ma'e nehe, ekwaekwar hehe nehe. Kuzàtài nezewegatete
    nehe no. Nepo pupe hehe nekwar haw nuzuka kwaw nehe.
  eng-DRA: 'Withhold not correction from a child: for if thou strike him with the
    rod, he shall not die.'
