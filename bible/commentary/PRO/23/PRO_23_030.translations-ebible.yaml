verse: PRO.023.030
translations:
  mal-C: മദ്യലഹരിയിൽ ദീർഘനേരം ആറാടുകയും വിവിധതരം മദ്യം രുചിച്ചുനോക്കാൻ ശ്രമിക്കുകയും
    ചെയ്യുന്നവരുടേതുതന്നെ.
  deu-TKW: Die, welche bis spät beim Weine sitzen, die da kommen, um den Mischtrank
    zu prüfen.
  lin-lin: Mpo na bato oyo bawumelaka liboso ya masanga ya vino, mpo na bato oyo bamelaka
    masanga ya makasi.
  eng-LSV: Those lingering by the wine, || Those going in to search out mixed wine.
  eng-GNV: Euen to them that tarie long at the wine, to them that goe, and seeke mixt
    wine.
  eng-WEBSTER: They that tarry long at the wine; they that go to seek mixed wine.
  nhw-BL: Inijuanti catli quiijij miyac huino huan san quitemojtinemij para quipantise
    se yancuic tlaili catli achi más cococ.
  swh-ONEN: Ni hao wakaao sana kwenye mvinyo, hao waendao kuonja mabakuli ya mvinyo
    uliochanganywa.
  bba-bba: Mɑ n kun mɔ be bɑ tɑm sinɛ bɑ mu nɔrumɔ bɑ tɑm bwese bwesekɑ mɛnnɑmɔ.
  eng-KJVCPB: They that tarry long at the wine; They that go to seek mixt wine.
  luo-luo: Jogo madeko oko ka kongʼo, madhi mondo gibil kongʼo mokik mayoreyore.
  meu-meu: Vine ranuna e inu daudaumu taudia, bona vine ranudia idau-idau e bulodiamu
    bena e inu tohomuta udia.
  npi-ULB: तिनीहरूकै जो धेरै मद्य पिउँछन्, जसले मिश्रित मद्य पिउँछन् ।
  yor-yor: Àwọn tí ó dúró pẹ́ níbi ọtí wáìnì; àwọn tí ń lọ láti dán ọtí wáìnì àdàlú
    wò.
  ind-ind: Penyebabnya adalah minum-minum anggur sampai lewat tengah malam dan mabuk-mabukan
    dengan berbagai minuman keras.
  pes-OPCB: کسی که دائم شراب می‌خورد و به دنبال میگساری می‌رود.
  tgl-ULB: Silang sugapa sa alak, sila na sinusubukan ang pinaghalong alak.
  hui-hui: Uruni bibahende ti agali iba mbiabi waini ibabi lulu iba taratara ngaru
    naga hearuni agali uruni ndoyabe.
  mya-mya: စပျစ်ရည်ကို ကြာမြင့်စွာ သောက်လျက်နေ သောသူ၊ ဆေးနှင့်ရောသော စပျစ်ရည်ကို ရှာတတ်သော
    သူတို့သည် ထိုသို့သော လက္ခဏာရှိကြ၏။
  bod-N: རྟག་ཏུ་རྒུན་ཆང་འཐུང་བ༌དང༌། །རྒུན་ཆང་སྤེལ་མའི་རོ་བཅུད༌ལ། །མྱང་དུ་འགྲོ་མཁན་དེ་ཡིན༌ནོ།།
  wsk-wsk: Mu awiriya mena, kari yu aora tawun biya nasan ale yu aora duap duap no
    ari ari geragasan, kari ari borta.
  sna-sna: Vaya vanogara pawaini, vanoenda kundoravira makate ewaini yakavhenganiswa.
  spa-BLM: Los que se quedan mucho tiempo en el vino; los que van a buscar vino mezclado.
  cac-cac: '@see-verse:PRO.023.029'
  swh-ULB: Ni wale ambao huzengea kwenye mvinyo, wale wanaojaribu kuchanganya mvinyo.
  bel-bel: У тых, што доўга сядзяць за віном, што прыходзяць скаштаваць віна неразьведзенага.
  deu-ELBBK: Die, die spät beim Wein sitzen, die einkehren, um Mischtrank zu kosten.
  mbb-OT: '@see-verse:PRO.023.029'
  mal-2015: വീഞ്ഞു കുടിച്ചുകൊണ്ടു നേരം വൈകിക്കുന്നവർക്കും മദ്യം രുചിനോക്കുവാൻ പോകുന്നവർക്കും
    തന്നേ.
  rmc-rmc: Olenge, ko pijen but mol, olenge, ko džan te koštoľinel e mišimen mol.
  pes-OPV: آنانی را است که شرب مدام می‌نمایند، و برای چشیدن شراب ممزوج داخل می‌شوند.
  ron-1924: Але челор че ынтырзие ла вин ши се дук сэ голяскэ пахарул ку вин аместекат.
  ben-OBCV: তারাই, যারা সুরাপানে আসক্ত, যারা মিশ্রিত সুরা ভর্তি বাটির দিকে যায়।
  som-som: Waa kuwa wakhti dheer ku raaga khamriga, Waana kuwa u taga inay doondoontaan
    khamri laysku daray.
  lat-VUC: nonne his qui commorantur in vino, et student calicibus epotandis?
  eng-ASVBT: They that tarry long at the wine; They that go to seek out mixed wine.
  mna-mna: Ina zin wal ta tizemzem yok baen winŋana som, mi lelen be titoombo yok
    mbolŋan matakiŋa.
  ita-1885: A quelli che si fermano lungamente appresso il vino; A quelli che vanno
    cercando da mescere.
  eng-LXXUP: Are not those of them that stay long at wine? Are not those of them that
    haunt the places where banquets are? Be not drunk with wine; but converse with
    just men, And converse with them openly.
  eng-ULB: Those who linger over wine, those who try the mixed wine.
  spa-VBL: Los que pasan mucho tiempo bebiendo vino, los que siempre están probando
    un nuevo cóctel.
  fra-_FOB: A ceux qui s'arrêtent auprès du vin, et qui vont chercher le vin mixtionné.
  mal-mal: വീഞ്ഞു കുടിച്ചുകൊണ്ട് നേരം വൈകിക്കുന്നവർക്കും മദ്യം രുചിനോക്കുവാൻ പോകുന്നവർക്കും
    തന്നെ.
  lit-lit: Tiems, kurie ilgai užtrunka prie vyno, kurie vis eina ragauti maišyto vyno.
  urd-GVR: Wuh jo rāt gae tak mai pīne aur masāledār mai se mazā lene meṅ masrūf rahtā
    hai.
  suz-BL: मेको नाक्‍दो सम्‍म शुश अङगुर शांबु तूब बाक्‍नीम। ब्‍वाइश्‍शो अङगुर शांबु
    तूब बाक्‍नीम।
  eng-NOY: They that tarry long at the wine; They that go in to seek mixed wine.
  ita-1927: Per chi s’indugia a lungo presso il vino, per quei che vanno a gustare
    il vin drogato.
  ckb-ckb: بۆ ئەوانەی بە دیار شەرابەوە لەنگەر دەگرن، ئەوانەی شەرابی تێکەڵاو تاقی دەکەنەوە.
  eng-BBE: 'Those who are seated late over the wine: those who go looking for mixed
    wine.'
  kan-OKCV: ಮದ್ಯಪಾನದಲ್ಲಿ ಆಸಕ್ತರಾಗಿ, ಮಿಶ್ರ ಮದ್ಯಪಾನವನ್ನು ಕುಡಿಯ ಬಯಸುವವರೇ ಅಲ್ಲವೇ!
  tam-2017: மதுபானம் இருக்கும் இடத்திலே தங்கி வாழ்பவர்களுக்கும், கலப்புள்ள சாராயத்தை
    நாடுகிறவர்களுக்கும்தானே.
  spa-RV-1909: Para los que se detienen mucho en el vino, para los que van buscando
    la mistura.
  ron-BTF: Cei ce adastă îndelung la vin, cei ce se duc să caute vinul amestecat.
  eng-WEBP: Those who stay long at the wine; those who go to seek out mixed wine.
  eng-FBV: —those who spend a long time drinking wine, those who are always trying
    some new cocktail.
  nld-1939: Waar men nog laat aan de wijn zit, Waar men komt, om de drank te keuren.
  nch-BL: Inijuanti cati quiij miyac tailisti huan san quitemojtinemij para quipantise
    se yancuic tailisti cati achi más cococ.
  vie-1934: Tất những kẻ nán trễ bên rượu, Đi nếm thứ rượu pha.
  hin-CV: वे ही न, जिन्होंने देर तक बैठे दाखमधु पान किया है, वे ही न, जो विविध मिश्रित
    दाखमधु का पान करते रहे हैं?
  eng-OURB: Those who stay long at the wine; those who go to seek out mixed wine.
  spa-BES: 'Aquellos que se sientan tarde sobre el vino: aquellos que buscan vino
    mezclado.'
  tdx-tdx: O mihenekeneke an-divaio, o mitolom-pitsopeke divay linaroo.
  tha-KJV: คือบรรดาผู้​ที่​นั่งแช่​อยู่​กับเหล้าองุ่น บรรดาผู้​ที่​ไปแสวงหาเหล้าประสม
  por-BR-2018: São daqueles que gastam tempo junto ao vinho, daqueles que andam em
    busca da bebida misturada.
  deu-ELO: Die spät beim Weine sitzen, die einkehren, um Mischtrank zu kosten.
  eng-WYC-2018: Whether not to them, that dwell in wine, and study to drink [up] all
    of (the) cups? (Whether not to those, who live in wine, and endeavour to drink
    up every last drop from the cup?)
  epo-epo: Ĉe tiuj, kiuj sidas malfrue ĉe vino, Ĉe tiuj, kiuj venas, por gustumi aroman
    trinkaĵon.
  uig-PIN: Dǝl xarab üstidǝ uzun olturƣan, Əbjǝx xarabtin tetixⱪa aldiriƣan mǝyhorlar!
  beo-beo: '@see-verse:PRO.023.029'
  tpi-OTNT: Em ol man i save dring planti wain na bia samting, ol dispela man tasol.
  hau-SA: Waɗanda suke daɗe suna shan ruwan inabi, waɗanda suke neman ƙoƙon damammen
    ruwan inabi.
  uig-LAT: Del sharab üstide uzun olturghan, Ebjesh sharabtin tétishqa aldirighan
    meyxorlar!
  nde-nde: Yilabo abalibala ngewayini, abahamba bedinga inzwisa yewayini elidibanisiweyo.
  ton-ton: Ko kinautolu ʻoku nofo fuoloa ke inu ke konā; ʻakinautolu ʻoku ʻalu ke
    kumi ʻae uaine kuo felingiʻaki.
  ces-1613: Těm, kteříž se zdržují na víně; těm, kteříž chodí, aby vyhledali strojené
    víno.
  eng-WMB: Those who stay long at the wine; those who go to seek out mixed wine.
  tam-TCV: திராட்சைமது குடிப்பதிலேயே நேரத்தைக் கழிப்பவர்களுக்கும், எப்பொழுதும் கலப்பு
    மதுவைத் தேடித் திரிபவர்களுக்குமே.
  ceb-ULB: Kadtong magpabilin sa pag-inom ug bino, kadtong misulay sa sinagolan nga
    bino.
  pol-UBG: Ci, którzy przesiadują przy winie; ci, którzy idą szukać zmieszanego wina.
  agr-agr: Nunak vino uwaja, nampetan makichkish idaitsuk, tikich umutai aidaunashkam
    umú yujau aina nunú nunak núninawai.
  kyc-kyc: '@see-verse:PRO.023.029'
  urd-GVU: وہ جو رات گئے تک مَے پینے اور مسالے دار مَے سے مزہ لینے میں مصروف رہتا
    ہے۔
  deu-1912: Wo man beim Wein liegt und kommt, auszusaufen, was eingeschenkt ist.
  ntj-ntj: Wiya, wamatjanu-ya palunyapirinypa nyinarra.
  kan-2017: ಅವರು ಮಿಶ್ರಮದ್ಯಪಾನಾಸಕ್ತರಾಗಿ, ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುತ್ತಾ, ಕಾಲಹರಣಮಾಡುವವರೇ.
  yap-yap: '@see-verse:PRO.023.029'
  hlt-MCSB: Misurtui dongah aka bol, yu hoem hamla aka pong dae ni te.
  mdy-ETH: ዬይ ቢያ ባካ ሄላሢ ሚርጌ ዎይኖ ዑዦ ዑሽኪፆና ሲኢሪንቴ ካፄ ዑዦ ዑሽኪፆና ዎዶ ፔኤኮ ጉሪ ጋፒሳ ዓሶይዳኬ።
  kew-kew: Go aanu luaburi oro yalo ipa bia-para wain lapo noa maeyae aanu yade.
  twi-ASANTE: Wɔn a wɔkyɛre nsã ho, na wɔka nsã a wɔafrafra hwɛ.
  eng-WEBU: Those who stay long at the wine; those who go to seek out mixed wine.
  wal-wal: Woine eessaa uyiiddi gam77iyaageetussa gidennee? Walahettida woine eessaa
    uyi uyi be7iyaageetussa gidennee?
  acu-NT: Nampetan pengke inaichau ainau tura umutain wainchatain timiá kariaun nekapin
    ainau tu pujuinawai.
  spa-PDDPT: Para el que se detiene en el vino, Para los que prueban licores mezclados.
  gun-gun: Vinho oy'ua rupi tema ikuai va'e pegua ae, oy'u va'erã omoirũ mbyre re
    onhea'ã va'e.
  agu-BL: I'tz yi e' yi qui na cyaj cyen kba'ni'n cya'n, nin yi ilenin na chitzan
    tan pile'n e'chk jilwutz xc'ala'.
  ilo-ULB: Dagidiay naigamer iti arak, dagidiay agin-inom iti naglalaok nga arak.
  kpg-kpg: '@see-verse:PRO.023.029'
  uig-ARA: دەل شاراب ئۈستىدە ئۇزۇن ئولتۇرغان، ئەبجەش شارابتىن تېتىشقا ئالدىرىغان مەيخورلار!
  bps-bps: '@see-verse:PRO.023.029'
  sus-sus: Siisilae nan luma na mɔɔli sɔtɔfe ra, beere mɔɔli birin ɲɔxunxi naxee bɛ.
  pon-2006: '@see-verse:PRO.023.029'
  ksd-ksd: Nina diat dia vavabing ma ra kini pire ra polo na vain, Nina diat dia vana
    ma dia mome kilang ra vain i varpopoto.
  tur-YTC: Şarabın başında uzun süre kalanlar, Karışık şarap aramaya gidenlerdir.
  bel-N: У тых, якія доўга сядзяць пры віне, у тых, якія прыходзяць спрабаваць віна
    мяшанага.
  grc-BRENT: Οὐ τῶν ἐγχρονιζόντων ἐν οἴνοις; οὐ τῶν ἰχνευόντων ποῦ πότοι γίνονται;
    μὴ μεθύσκεσθε ἐν οἴνοις, ἀλλὰ ὁμιλεῖτε ἀνθρώποις δικαίοις καὶ ὁμιλεῖτε ἐν περιπάτοις.
  ind-AYT: Mereka yang tinggal berlama-lama dengan anggur; mereka yang pergi mencari
    anggur campuran.
  eng-NNA: '@see-verse:PRO.023.029'
  nya-nya: Ndi amene amakhalitsa pa mowa, amene amapita nalawa vinyo osakanizidwa.
  hrv-hrv: Onima što kasno sjede kod vina, koji su došli kušati vino začinjeno.
  mps-mps: Te wain me bia wę te hauwa tubo te bidi dabe, te bidi dabe augwali naga
    tama dao.
  tpi-tpi: Em ol man i save dring planti wain na bia samting, ol dispela man tasol.
  dan-1931: De, som sidder sent over Vinen, som kommer for at smage den stærke Drik.
  vie-OVCB: Đó là người chè chén, la cà, nhấm nháp các thứ rượu pha.
  guj-2017: જે ઘણીવાર સુધી દ્રાક્ષારસ પિધા કરે છે તેઓને, જેઓ મિશ્ર મધ શોધવા જાય છે
    તેઓને અફસોસ છે.
  pon-2006A: '@see-verse:PRO.023.029'
  por-BRBSL: Aqueles que ficam muito tempo no vinho; aqueles que vão em busca de vinho
    misto.
  swe-swe: Jo, det är de som sitter länge vid vinet, de som prövar (undersöker, testar)
    olika vinsorter.
  cth-cth: Yamu koe pou kaawm niteh, yamu aphunphun ouk kalawt e taminaw doeh.
  twi-twi: Wɔn a wɔkyɛ nsa ho, na wɔka nsa a wɔafrafra hwɛ.
  hlt-hlt: Misurtui dongah aka bol, yu hoem hamla aka pong dae ni te.
  tbz-SIM: Wèè ɔ̃ɔ̃ í nyìtɛ́ wènwe mɛnɑɑ̀ mborɛ̀, wèè nɔnnɛ̀ mɛnɑɑ̀ nkperímɛ̀.
  msy-2020: Kar gumazir wainɨn dɨpar avɨriba ko dɨpar onganir maba saram apiba, kar
    merara.
  dop-dop: Wei ɩ nyɔɔkɩ sʋlʋm kɛ kʋtɑmsɑ nɑ ɩ́ pɛɛkəɣɩ sʋlʋm toŋ nyəm situɣu tɔɣɔ.
  azb-azb: Şərab içməyə oturub qalxmayan, Gedib müxtəlif şərab dadanlar!
  eng-DBY: — They that tarry long at the wine; they that go to try mixed wine.
  hin-2017: उनकी जो दाखमधु देर तक पीते हैं, और जो मसाला मिला हुआ दाखमधु ढूँढ़ने को
    जाते हैं।
  wol-KYG: Xanaa kiy naan-naane biiñ, di mosi yeneen njafaan?
  bjr-bjr: Uainna nammari kisaaqasaa neemariasa kai mi ainainausa maraidaqa. Osana
    oosana nammari amanammasee qafeemariasa mi mandainainausa qafaidaqa.
  eng-YLT: Those tarrying by the wine, Those going in to search out mixed wine.
  kne-kne: Daida di malabian manbegew si arak, tan laylayden da ay man-inom si nanlalaok
    ay arak.
  eng-WYC-2017: Whether not to them, that dwell in wine, and study to drink [up] all
    of cups?
  eng-WMBB: Those who stay long at the wine; those who go to seek out mixed wine.
  urd-GVH: वह जो रात गए तक मै पीने और मसालेदार मै से मज़ा लेने में मसरूफ़ रहता है।
  rug-rug: Arini pu qetuqetu nia sa napo vaeni, pu la podeki sari soku votivotiki
    vaeni.
  gaz-gaz: Warra daadhii wayinii dhuguu irra akka malee turan, warra daadhii wayinii
    walmakaa afaaniin qabuu dhaqanii dha.
  fra-LSG: Pour ceux qui s’attardent auprès du vin, Pour ceux qui vont déguster du
    vin mêlé.
  yal-yal: Dɔlɔ minne nan na kiini, naxanye sa dɔlɔ faɲine fenma, e xa e mato.
  haw-1868: I ka poe e hoomau ana ma ka waina, I ka poe e hele ana e imi i ka waina
    i kawiliia.
  arb-NAV: إِنَّهَا لِلْمُدْمِنِينَ الْخَمْرَ، السَّاعِينَ وَرَاءَ الْمُسْكِرِ الْمَمْزُوجِ.
  ewe-ewe: Ame siwo tsia wainze te la tɔe, ame siwo yina ɖaɖɔa wain si wotɔtɔ kpɔ
    la tɔe.
  eng-LEE: 'They that tarry late over the wine: they that come to seek for mixed drink.'
  nna-nna: '@see-verse:PRO.023.029'
  asm-FB: যিসকলে বহুদিন দ্ৰাক্ষাৰসত লিপ্ত থাকে, আৰু যিসকলে দ্ৰাক্ষাৰসৰ মিহলাবলৈ চেষ্টা
    কৰে।
  sus-A: سِيسِلَيٍ نَن لُمَ نَ مْولِ سْتْقٍ رَ، بٍيرٍ مْولِ بِرِن حْشُنشِ نَشٍيٍ بّ.
  fra-SBL: Ceux qui restent longtemps au vin ; ceux qui vont chercher du vin mélangé.
  hbo-hbo: לַֽמְאַחֲרִ֥ים עַל־הַיָּ֑יִן לַ֝בָּאִ֗ים לַחְקֹ֥ר מִמְסָֽךְ׃
  kik-kik: Nĩ arĩa matindaga marũmanĩrĩire na ndibei, arĩa mathiiaga magĩcamaga mbakũri
    cia ndibei ĩrĩa ndukanie.
  fra-NCL: Pour ceux qui s’attardent auprès du vin, pour ceux qui vont goûter du vin
    aromatisé.
  cek-AK: To baktih kaminawk loe mu naek angsum thai ai kami, tasi hoi atok ih mu
    naek hanah pakrong kaminawk ni.
  cuk-cuk: Dule-mumgued-iedisulidi, dule-sisamar-galagwensuli-gobedi, deyob gued.
  uig-CYR: Дәл шарап үстидә узун олтарған, Әбҗәш шараптин тетишқа алдириған мәйхорлар!
  pma-pma: Koakeil amunmun houlu amukonek. Anatin, koakeil enges amun oai takeih alonge
    mukonek.
  tel-2017: ద్రాక్షారసంతో పొద్దుపుచ్చే వారికే గదా. కలిపిన ద్రాక్షారసం సేవించే వారికే
    గదా.
  hat-BSA: Sila ki mize sou diven nan, sila ki ale goute diven mele an.
  kos-kos: Elos su muta paht ke wain uh, ac elos su kar mwe nim ku.
  hbo-WLC: לַֽמְאַחֲרִ֥ים עַל־הַיָּ֑יִן לַ֝בָּאִ֗ים לַחְקֹ֥ר מִמְסָֽךְ׃
  ibo-ibo: Ọ bụ ndị na-anọ ogologo oge na-aṅụ mmanya, onye na-aga ịchọpụta mmanya
    agwara agwa.
  ory-ory: ଯେଉଁମାନେ ଦ୍ରାକ୍ଷାରସ ପାନରେ ବହୁ କାଳ ବସିଥାʼନ୍ତି, ଯେଉଁମାନେ ମିଶ୍ରିତ ସୁରା ଖୋଜି
    ବୁଲନ୍ତି, ସେମାନଙ୍କର।
  chk-chk: Chokewe mi momototam le ün wain, chokewe mi chök kükütta ünümer wain mi
    nofit.
  rop-rop: '@see-verse:PRO.023.029'
  ukr-1871: У тих, що при винї седять довго, у тих, що в напитках дошукуються аж гущі-приправи.
  deu-1951: Bei denen, die sich beim Wein verspäten, die kommen, um Getränke zu versuchen!
  eng-JPS: They that tarry long at the wine; they that go to try mixed wine.
  srp-1865: Koji sjede kod vina, koji idu te traže rastvorena vina.
  lug-lug: Abo abatava ku mwenge, nga bagenda baloza ku mwenge omutabule.
  heb-heb: למאחרים על היין לבאים לחקר ממסך׃
  ben-IRV: যারা আঙ্গুর রসের কাছে দীর্ঘকাল থাকে, যারা আঙ্গুর রস মেশানোর চেষ্টা করে।
  pan-pan: ਓਹੋ ਹਨ ਜਿਹੜੇ ਮੈਅ ਪੀਣ ਉੱਤੇ ਚਿਰ ਲਾਉਂਦੇ ਹਨ, ਅਤੇ ਰਲੀ ਹੋਈ ਸ਼ਰਾਬ ਦੀ ਭਾਲ ਕਰਦੇ
    ਹਨ।
  mya-JVB: စပျစ်ရည် ကို ကြာမြင့် စွာ သောက်လျက်နေ သောသူ၊ ဆေး နှင့်ရောသော စပျစ်ရည်ကို
    ရှာ တတ်သောသူတို့ သည် ထိုသို့သော လက္ခဏာ ရှိကြ၏။
  tte-O: '@see-verse:PRO.023.029'
  tbg-tbg: ˻Ho kaiqe te vikara ai tiva nimiare.˼ Airi uainive iha namarive ne variaka,
    vikama minti variavo.
  hmo-hmo: Kekero muramura idia inua daudau taudia, bona uaina idauidau idia mikisi,
    vadaeni idia inua toho taudia.
  urd-urd: वही जो देर तक मयनोशी करते हैं; वही जो मिलाई हुई मय की तलाश में रहते हैं।
  rus-SYN: У тех, которые долго сидят за вином, которые приходят отыскивать вина приправленного.
  bqc-SIM: Gbɛ̃́ pↄ́ aaì sɛ̀ɛ dɛ wɛ̃ tùui, aaì gɛ́ kpálɛkɛi vɛ̃ɛ yãalɛaiↄnɛ.
  tcz-CHONGTHU: Hitobang miho chu ju-phung dalha louva tou chule jua lop ho ahiuve.
  mar-mar: जे मद्य पीत रेंगाळतात, जे मिश्र मद्याचा आस्वाद घेण्याचा प्रयत्न करतात.
  hlt-THB: Zuukung thawh ta dam nawh, zuu ing ak thoek qu ak aw thlangkhqi ni.
  qub-qub: Chaynöga carcaycan upyallacho goyajcunami, machächicojcunata rurarcur-rurarcur
    upyallar goyäcojcunami.
  bqp-bqp: Gbɛ̃ kũ òdi gì kɛ wɛ̃mikianↄ, kũ òdi gɛ́ kpátɛ kɛ sèwɛ̃ yãkatɛnanↄimɛ.
  hat-hat: Se moun k'ap bwè twòp gwòg, moun k'ap kouri dèyè tranpe.
  eng-BSB: Those who linger over wine, who go to taste mixed drinks.
  tod-tod: Naati, niiti ti lɛbisu dɔɔ ɓɔlezuʋɛ, tɛi ti dɔɔ zupuiti kpɔlezu.
  eng-WEBPB: Those who stay long at the wine; those who go to seek out mixed wine.
  kbq-kbq: E'i anazama fore'ma nehiana zazate'ma aka tima nenaza vahe'ene, hanave
    waini tima tagi havia hu'za ne'naza vahe'tmimofonte fore nehie.
  nhe-BL: Yajuanti tlen quiij miyac huino huan san quitemojtinemij para quipantise
    se yancuic tlaili tlen achi más cococ.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è gì kɛ wɛ̃mikiianↄ, kɛ̀ aↄ̃è gá kpáɛ kɛ geepiwɛ̃ yãkↄ̃tɛnanↄzimɛ.
  gub-BL: Uka'u ma'e wiko nezewe a'e wà. Omono kàwiahy ma'ywa tykwer inuromo wà no.
  eng-DRA: Surely they that pass their time in wine, and study to drink of their cups.
