verse: PRO.023.024
translations:
  mal-C: നീതിനിഷ്ഠരുടെ പിതാവിന് അത്യധികം സന്തോഷമുണ്ട്; ജ്ഞാനിയായ ഒരു കുഞ്ഞിനു ജന്മം
    നൽകുന്ന പിതാവ് ആ കുഞ്ഞിൽ ആനന്ദിക്കും.
  deu-TKW: Laut frohlockt eines Frommen Vater; und wer einen Weisen gezeugt hat, der
    freut sich über ihn.
  lin-lin: Tata ya moto ya sembo akozala na esengo mingi, mpe moto oyo abota mwana
    ya bwanya akosepela kati na ye.
  eng-LSV: The father of the righteous rejoices greatly, || The begetter of the wise
    rejoices in him.
  eng-GNV: The father of the righteous shall greatly reioyce, and hee that begetteth
    a wise childe, shall haue ioy of him.
  eng-WEBSTER: 'The father of the righteous shall greatly rejoice: and he that begetteth
    a wise child shall have joy of him.'
  nhw-BL: Itata se telpocatl catli monejnemiltía xitlahuac nelía yolpaqui. Nelía se
    paquilistli para tijmati quihuica ta moeso.
  swh-ONEN: Baba wa mwenye haki ana furaha kubwa, naye aliye na mwana mwenye hekima
    humfurahia.
  bba-bba: Gemɡiin tundo u rɑ n nuku dobu mɔwɑ. Wi u bwisiɡii mɑrɑ, u rɑ n bɔri yɛndu
    mɔwɑ.
  eng-KJVCPB: 'The father of the righteous shall greatly rejoice: And he that begetteth
    a wise child shall have joy of him.'
  luo-luo: Wuon ngʼat makare nigi mor maduongʼ; ngʼatno man-gi wuowi mariek obedo
    mamor kode.
  meu-meu: Kara maoromaoro tauna tamana baine moale hisi dae; bona natuna mai aonegana
    e havaraiamu tauna ese baine moalelaia.
  npi-ULB: धर्मात्माको बुबा अत्यन्तै आनन्दित हुने छ, र बुद्धिमान् छोरोलाई जन्म दिने
    मानिस त्यसमा प्रसन्‍न हुने छ ।
  yor-yor: 'Baba olódodo ni yóò yọ̀ gidigidi: ẹni tí ó sì bí ọmọ ọlọ́gbọ́n, yóò ní
    ayọ̀ nínú rẹ̀.'
  ind-ind: Seorang ayah akan sangat bangga dan bersukacita bila anaknya bijaksana
    dan hidup dengan benar.
  pes-OPCB: فرزندی درستکار و دانا باش تا مایهٔ شادی و خشنودی پدر و مادرت شوی.
  tgl-ULB: Ang ama ng isang gumagawa ng matuwid ay labis na magagalak at siya na nag-alaga
    sa isang matalinong bata ay matutuwa sa kaniya.
  hui-hui: Waneigini ti mini bayale gigabiwi howa mana bayale hangu biaga kayagua
    ti ai̱ya abala libu miniha turu timbuniore holene irane nga.
  mya-mya: ဖြောင့်မတ်သောသူ၏အဘသည် အလွန်ဝမ်း မြောက်လိမ့်မည်။ ပညာရှိသော သားကို ဖြစ်ဘွားစေသော
    သူသည် ထိုသား၌ အားရဝမ်းမြောက်လိမ့်မည်။
  bod-N: དྲང་པོའི་ཕ་ནི་རབ་ཏུ༌དགྱེས། །ཤེས་ལྡན་བསྐྱེད་པ་ཡི་རང༌འགྱུར།།
  wsk-wsk: Kari ningo diram mu ko nuet mu amilmil te lagoso.
  sna-sna: Baba vomunhu akarurama vane mufaro mukuru; uyo ane mwanakomana akachenjera
    anofadzwa naye.
  spa-BLM: El padre de los justos tiene una gran alegría. Quien engendra un hijo sabio
    se deleita en él.
  cac-cac: A eb' uninab'il te vach', eb' te ay spensar, ste tzalaj smam eb' yed'oc.
  swh-ULB: Baba yake mwenye haki atafurahia sana, na yule amzaaye mtoto mwenye busara
    atamfurahia.
  bel-bel: Радуецца бацька праведніка, і, хто нарадзіў мудрага - радуецца зь яго.
  deu-ELBBK: Hoch frohlockt der Vater eines Gerechten; und wer einen Weisen gezeugt
    hat, der freut sich über ihn.
  mbb-OT: Utew igkelipey te ǥinikanan nu emun metazeng ka wey uluwanen ka,
  mal-2015: നീതിമാന്റെ അപ്പൻ ഏറ്റവും ആനന്ദിക്കും; ജ്ഞാനിയുടെ ജനകൻ അവനിൽ സന്തോഷിക്കും.
  rmc-rmc: Baro radišagos hin le dades le čačipnaskre čhastar, a oda, ko anďa pro
    svetos le goďaveres, radisaľol lestar.
  pes-OPV: پدر فرزند عادل به غایت شادمان می‌شود، و والد پسر حکیم از او مسرور خواهد
    گشت.
  ron-1924: Татэл челуй неприхэнит се веселеште ши чел че дэ наштере унуй ынцелепт
    се букурэ.
  ben-OBCV: ধার্মিক সন্তানের বাবা খুব আনন্দ পান; জ্ঞানবান ছেলের জন্মদাতা তাকে নিয়ে
    আনন্দ করেন।
  som-som: Kii xaq ah aabbihiis aad buu u farxi doonaa, Oo kii ilmo caqli leh dhalaana
    farxad buu ka heli doonaa.
  lat-VUC: Exsultat gaudio pater justi; qui sapientem genuit, lætabitur in eo.
  eng-ASVBT: The father of the righteous will greatly rejoice; And he that begetteth
    a wise child will have joy of him.
  mna-mna: Pikin ta so ikamam mbulu ndeeŋeŋana, nako tamaana menmeeni biibi pini.
    Mi sombe ikam le ŋgar ambaiŋana, nako tamaana leleene pini ilip.
  ita-1885: Il padre del giusto gioirà grandemente; E chi avrà generato un savio,
    ne avrà allegrezza.
  eng-LXXUP: A righteous father brings up his children well; And his soul rejoices
    over a wise son.
  eng-ULB: The father of the righteous person will greatly rejoice, and he who begets
    a wise child will be glad in him.
  spa-VBL: Los hijos que hacen el bien alegran a sus padres; un hijo sabio trae alegría
    a su padre.
  fra-_FOB: Le père du juste a une grande joie; et celui qui aura mis au monde un
    enfant sage, en sera heureux.
  mal-mal: നീതിമാന്റെ അപ്പൻ ഏറ്റവും ആനന്ദിക്കും; ജ്ഞാനിയുടെ ജനകൻ അവനിൽ സന്തോഷിക്കും.
  lit-lit: Teisiojo tėvas didžiai džiūgaus, ir tas, kuris pagimdo išmintingą vaiką,
    juo džiaugsis.
  urd-GVR: Rāstbāz kā bāp baṛī ḳhushī manātā hai, aur dānishmand beṭe kā wālid us
    se lutfandoz hotā hai.
  suz-BL: ठीक पाइब तौ तशा, आ आफ ग्‍येरसीब। जोक्‍ब तुइक्‍ब थुं पाइश्‍शो तौ तशा आ आफ
    शुश ग्‍येरसीब। हितोपदेस १०:१
  eng-NOY: The father of a righteous man shall greatly rejoice; Yea, he who begetteth
    a wise child shall have joy in him.
  ita-1927: Il padre del giusto esulta grandemente; chi ha generato un savio, ne avrà
    gioia.
  ckb-ckb: باوکی کەسی ڕاستودروست زۆر دڵخۆش دەبێت، ئەوەی کوڕێکی دانای ببێت پێی شادمان
    دەبێت.
  eng-BBE: The father of the upright man will be glad, and he who has a wise child
    will have joy because of him.
  kan-OKCV: ನೀತಿವಂತನ ತಂದೆಯು ಬಹಳವಾಗಿ ಸಂತೋಷಪಡುವನು; ಜ್ಞಾನಿಯಾದ ಮಗುವನ್ನು ಪಡೆದವನಿಗೆ ಅವನಿಂದ
    ಆನಂದವಾಗುವುದು.
  tam-2017: நீதிமானுடைய தகப்பன் மிகவும் களிகூருவான்; ஞானமுள்ள பிள்ளையைப் பெற்றவன்
    அவனால் மகிழுவான்.
  spa-RV-1909: 'Mucho se alegrará el padre del justo: y el que engendró sabio se gozará
    con él.'
  ron-BTF: Tatăl celui drept se va bucura mult, și cel ce naște un copil înțelept
    va avea bucurie de la el.
  eng-WEBP: The father of the righteous has great joy. Whoever fathers a wise child
    delights in him.
  eng-FBV: Children who do right make their fathers very happy; a wise son brings
    joy to his father.
  nld-1939: 'Innig verheugt zich de vader van een rechtschapene, Wie een wijze baarde,
    beleeft genoegen aan hem:'
  nch-BL: Itata se telpocat cati monejnemiltía xitahuac nelía yolpaqui. Nelía se paquilisti
    para tijmati quihuica ta moeso.
  vie-1934: Cha người công bình sẽ có sự vui vẻ lớn, Và người nào sanh con khôn ngoan
    sẽ khoái lạc nơi nó.
  hin-CV: सबसे अधिक उल्‍लसित व्यक्ति होता है धर्मी व्यक्ति का पिता; जिसने बुद्धिमान
    पुत्र को जन्म दिया है, वह पुत्र उसके आनंद का विषय होता है.
  eng-OURB: The father of the upright has great joy. Whoever fathers a wise child
    delights in him.
  spa-BES: El padre del hombre recto se alegrará, y el que tiene un hijo sabio tendrá
    gozo por causa de él.
  tdx-tdx: Handia taroba ty rae’ i mahitiy; vaho hifalea’e i ana-dahy karafito nampiareñe’ey.
  tha-KJV: บิ​ดาของคนชอบธรรมจะเปรมปรี​ดิ​์​อย่างยิ่ง บุ​คคลผู้​ให้​กำเนิดบุตรที่ฉลาดจะยินดีเพราะเขา
  por-BR-2018: O pai do justo muito se alegrará; aquele que gerar o sábio se encherá
    de alegria por causa dele.
  deu-ELO: Hoch frohlockt der Vater eines Gerechten; und wer einen Weisen gezeugt
    hat, der freut sich seiner.
  eng-WYC-2018: The father of a just man joyeth full out with joy; he that begat a
    wise man, shall be glad in him. (The father of a righteous person rejoiceth with
    great joy; he who begat someone who is wise, shall take much pleasure, or pride,
    in him.)
  epo-epo: Grandan ĝojon havas patro de virtulo, Kaj naskinto de saĝulo ĝojos pro
    li.
  uig-PIN: Ⱨǝⱪⱪaniy balining atisi qong huxalliⱪ tapar; Dana oƣulni tapⱪan atisi uningdin
    hursǝn bolar.
  beo-beo: Dunu moloidafa ea ada da hahawane bagade. Dia gofe da molole dawa:su hou
    lai galea, di da ema nodone dawa:mu da defea.
  tpi-OTNT: Sapos man i gat gutpela tingting na i bihainim stretpela pasin, orait
    papa bilong en i save amamas tru.
  hau-SA: Mahaifin adali yana da farin ciki sosai; duk wanda yake da ɗa mai hikima
    yakan ji daɗinsa.
  uig-LAT: Heqqaniy balining atisi chong xushalliq tapar; Dana oghulni tapqan atisi
    uningdin xursen bolar.
  nde-nde: Uyise womuntu olungileyo uyathokoza kakhulu; lowo olendodana ehlakaniphileyo
    uyathokoza ngayo.
  ton-ton: '‌ʻE fiefia lahi ʻae tamai ʻaʻana ʻoku māʻoniʻoni: pea ko ia ʻoku ne maʻu
    ʻae tamasiʻi ʻoku poto ʻe fiefia ia ʻiate ia.'
  ces-1613: Náramně bývá potěšen otec spravedlivého, a ten, kdož zplodil moudrého,
    veselí se z něho.
  eng-WMB: The father of the righteous has great joy. Whoever fathers a wise child
    delights in him.
  tam-TCV: நீதிமானாகிய பிள்ளையின் தந்தை பெருமகிழ்ச்சியடைகிறான்; ஞானமுள்ள பிள்ளையை
    உடையவன் அதில் சந்தோஷப்படுகிறான்.
  ceb-ULB: Ang amahan sa matarong maglipay gayod, ug siya nga magpakatawo ug maalamon
    nga bata magmaya diha kaniya.
  pol-UBG: Ojciec sprawiedliwego będzie się wielce radował, a kto spłodzi mądrego,
    będzie się z niego cieszył.
  agr-agr: Uchi pegkeg, yacha, shiig anentaimkauwa nuna apajig shiig aneak ememas
    anentaimui.
  kyc-kyc: Wane akalipi rolae pingi dokopa rakange doko renge keyange dokona lao rae
    mairi. Dee embena ikinyi doko mona angi palenge dokona lao emba kapa lakanda minya
    minya pyuo ketae pyambware.
  urd-GVU: راست باز کا باپ بڑی خوشی مناتا ہے، اور دانش مند بیٹے کا والد اُس سے لطف
    اندوز ہوتا ہے۔
  deu-1912: Der Vater eines Gerechten freut sich; und wer einen Weisen gezeugt hat,
    ist fröhlich darüber.
  kan-2017: ಧರ್ಮಿಯ ತಂದೆಯು ಅತಿ ಸಂತೋಷಪಡುವನು, ಜ್ಞಾನಿಯನ್ನು ಹೆತ್ತವನು ಅವನಲ್ಲಿ ಆನಂದಿಸುವನು.
  yap-yap: Gallabthir rok be’ nib mat’aw e bay rogon ni ngar felfelan’ gow. En ra
    fakay be’ nib gonop e ra felan’.
  hlt-MCSB: Omngaih coeng, omngaih coeng, hlang dueng aka cun a napa tah omngaih rhoela
    omngaih coeng. Hlang cueih aka cun khaw a soah a kohoe coeng.
  mdy-ETH: ዒኔና ዓኣ ናይኮ ዓዴ ዼኤፒ ዎዛ ዎዛዻኔ፤ ሃሣ ጪንጫ ናይ ሾዔ ዓሲ ዖዖቶርቃኔ።
  kew-kew: Gore aa medame epe kone sua epe pora ratalia-daare nipuna aaraame go naaki
    madaa raaname ora waru omea.
  twi-ASANTE: Ɔteneneeni agya wɔ anigyeɛ bebree; deɛ ɔwɔ ɔba nyansafoɔ no anigye ne
    ho.
  eng-WEBU: The father of the righteous has great joy. Whoever fathers a wise child
    delights in him.
  wal-wal: Xillo na7aa aawai keehippe ufaittana; wozannaama na7aa yelida urikka an
    poccu gaana.
  acu-NT: 'Aintsu uchiri pengker tura nintip pujakka aparin nukap waramtiksatnuitai.
    Tura ni yajutmaru asa: Maj, uchirka nekas pengkerapita titinuitai.'
  spa-PDDPT: El padre del justo se alegrará en gran manera. El que engendra un hijo
    sabio se gozará con él.
  gun-gun: Heko porã va'e ru ma ovy'a vaipa 'rã, hi'arandu va'e re ta'y va'e ma oguerovy'a
    'rã.
  agu-BL: Na na tak' tzatzin tetz talma' yi taj xtxu' jun nitxa' yi at balaj tajtza'kl,
    nin na jal chik'ej ta'n.
  ilo-ULB: Agrag-o iti kasta unay ti ama ti tao nga agar-aramid iti nalinteg, ken
    agragsak met ti makin-anak iti maysa a masirib nga anak.
  kpg-kpg: Tamana o tangada dela e hangaahai donu le e tenetene huoloo. Goe e mee
    di hagalabagau dau dama kabemee, e hagadagadagagee ginai mo di hagaamu ana mee
    ala e hai.
  uig-ARA: ھەققانىي بالىنىڭ ئاتىسى چوڭ خۇشاللىق تاپار؛ دانا ئوغۇلنى تاپقان ئاتىسى
    ئۇنىڭدىن خۇرسەن بولار.
  bps-bps: I mà i to matlu nun bong klehewan, na i tingà fulung faldam too kanlehew
    i maan.
  sus-sus: Tinxintɔɛ baba sɛɛwama nɛ, xaxilima baba ɲɛlɛxinma nɛ.
  pon-2006: Semen me pwung men pahn pereperen. Ke kak suweiki noumw pwutak loalokong.
  ksd-ksd: Tama i ra tena takodo na manga gugu; Ma nina i vangala ra bul i kabinana,
    na ga tana.
  tur-YTC: Doğrunun babası büyük sevinç duyar. Bilge çocuğun babası onunla sevinir.
  bel-N: Цешыцца і весяліцца бацька праведнага, і той, хто нарадзіў мудрага, радуецца
    з яго.
  grc-BRENT: Καλῶς ἐκτρέφει πατὴρ δίκαιος, ἐπὶ δὲ υἱῷ σοφῷ εὐφραίνεται ἡ ψυχὴ αὐτοῦ.
  ind-AYT: Ayah orang benar akan sungguh-sungguh bersukaria; dia yang memperanakkan
    orang berhikmat akan senang kepadanya.
  nya-nya: Abambo a munthu wolungama ali ndi chimwemwe chachikulu; Wobala mwana wanzeru
    adzakondwera naye.
  hrv-hrv: Radovat će se otac pravednikov, i roditelj će se mudroga veseliti.
  mps-mps: Te wiegi yai homu elalubo bidigo te doloba pai kolesaga wali pobaso da,
    teda aga aya te wiegi yai homu pemene ebo dao.
  tpi-tpi: Sapos man i gat gutpela tingting na i bihainim stretpela pasin, orait papa
    bilong en i save amamas tru.
  dan-1931: Den retfærdiges Fader jubler; har man avlet en Vismand, glædes man ved
    ham;
  vie-OVCB: Có con ngay lành, lòng cha mừng rỡ. Có con khôn ngoan, vui lòng hớn hở.
  guj-2017: નીતિમાન દીકરાનો પિતા આનંદથી હરખાય છે અને જે દીકરો શાણો છે તે તેના જન્મ
    આપનારને આનંદ આપશે.
  pon-2006A: Semen me pwung men pahn pereperen. Ke kak suweiki noumw pwutak loalokong.
  por-BRBSL: O pai dos justos tem grande alegria. Quem quer que seja o pai de uma
    criança sábia se deleita com ele.
  swe-swe: Den rättfärdiges fader är verkligen lycklig (jublar i glädje och dans),
    den som får en vis son gläder sig åt honom (har en känsla av tillfredsställelse).
  cth-cth: Tamikalan ni a na pa puenghoi a lunghawisak, capa lungkaang ka khe e hai
    a lunghawi katang han.
  twi-twi: Ɔtreneeni agya wɔ anigye bebree; nea ɔwɔ ɔba nyansafo no ani gye ne ho.
  hlt-hlt: Omngaih coeng, omngaih coeng, hlang dueng aka cun a napa tah omngaih rhoela
    omngaih coeng. Hlang cueih aka cun khaw a soah a kohoe coeng.
  tbz-SIM: Kòo nìtì pɛitɛ́ onitisɑ̀ù dɛ̀ ɔ̃ nhò nɑɑtimu. Wèè pɛitɛ́ mɛciì nyiɛ̀ koò
    nyɑ̃̀nkunɛ̀ diwɛ̀ì.
  msy-2020: Guizbangɨra, gumazim nɨghnɨzir aghuim ikia arazir aghuimɨn gɨn zui, ezɨ
    an afeziam bizir kam bagha bar akonge.
  dop-dop: Tɑmpɑnɑ təŋlʋ cɑɑ yɔɔləɣɩ kɛ́. Wei ɩ lʋlɑ ləmɑɣɑsɛɛ tʋ tɔ ɩ lɑŋlɛ kɑ́ hʋlʋmɩ
    kɛ́.
  azb-azb: Salehin atası bolluca fərəhlənəcək, Hikmətlinin övladı onu sevindirəcək.
  eng-DBY: 'The father of a righteous [man] shall greatly rejoice, and he that begetteth
    a wise [son] shall have joy of him:'
  hin-2017: धर्मी का पिता बहुत मगन होता है; और बुद्धिमान का जन्मानेवाला उसके कारण
    आनन्दित होता है।
  wol-KYG: Su doom jubee, seral xolu baay. Boo juree ku rafet xel, am nga bànneex.
  bjr-bjr: Irirana faqaa faiqi anoofa akoofa firaaqoo asasidaqa. Misa asasirana oosana
    maifaqa asasidaqa.
  eng-YLT: The father of the righteous rejoiceth greatly, The begetter of the wise
    rejoiceth in him.
  kne-kne: Dadlon maragsakan din aman di nalinteg ya masirib begew en sisya.
  eng-WYC-2017: The father of a just [or rightwise] man joyeth full out with joy;
    he that begat a wise man, shall be glad in him.
  eng-WMBB: The father of the righteous has great joy. Whoever fathers a wise child
    delights in him.
  urd-GVH: रास्तबाज़ का बाप बड़ी ख़ुशी मनाता है, और दानिशमंद बेटे का वालिद उससे लुत्फ़अंदोज़
    होता है।
  rug-rug: Sa tamana sa tie toṉoto si kote qetu hola; qetu si asa pu tagoa si keke
    koburu gilaena.
  gaz-gaz: Abbaan nama qajeelaa gammachuu guddaa qaba; namni ilma ogeessa qabu isatti
    gammada.
  fra-LSG: Le père du juste est dans l’allégresse, Celui qui donne naissance à un
    sage aura de la joie.
  yal-yal: Tinxin muxun baba ɲaxanma nɛn, dii fekolonna sɔtɔ muxun luma nɛn sɛwani.
  haw-1868: E hauoli nui ka makuakane o ka mea pono; O ka mea i hanau mai uana ke
    keiki naauao, he olioli no kona.
  arb-NAV: أَبُو الصِّدِّيقِ يَغْتَبِطُ أَشَدَّ الاغْتِبَاطِ، وَمَنْ أَنْجَبَ حَكِيماً
    يُسَرُّ بِهِ.
  ewe-ewe: Ame dzɔdzɔe fofo atso aseye geɖe eye ame si si vi nyanu le la akpɔ dzidzɔ
    le eŋu.
  eng-LEE: The father of the righteous will be greatly glad, and he that begetteth
    a wise child will have joy through him.
  asm-FB: ন্যায় কাৰ্য কৰা জনৰ পিতৃ অতিশয় উল্লাসিত হয়, আৰু জ্ঞানী পুত্ৰৰ জন্মদাতাই
    তেওঁৰ বাবে আনন্দ কৰিব।
  sus-A: تِنشِنتْي بَبَ سّيوَ مَ نّ، شَشِلِمَ بَبَ حّلّشِنمَ نّ.
  fra-SBL: Le père des justes a une grande joie. Celui qui donne naissance à un enfant
    sage se réjouit de lui.
  hbo-hbo: '*גֹּול (גִּ֣יל) *יָגֹול (יָ֭גִיל) אֲבִ֣י צַדִּ֑יק *יֹולֵד (וְיֹולֵ֥ד)
    חָ֝כָ֗ם *וְיִשְׂמַח־ (יִשְׂמַח)־בֹּֽו׃'
  kik-kik: Ithe wa mwana mũthingu arĩ gĩkeno kĩnene mũno; nake ũrĩa ũrĩ na mwana mũũgĩ
    nĩakenagio nĩwe.
  fra-NCL: Le père du juste est dans l’allégresse, celui qui donne le jour à un sage
    en aura de la joie.
  cek-AK: Katoeng kami ih ampa loe paroeai anghoe tih; palungha caa tapen ampa loe
    a caa nuiah anghoe tih.
  cuk-cuk: Dule-nued-e-baba na bela-bela yeer itoged. Dule na machi-binsaed-ibed-nikad,
    weligwar itoged.
  uig-CYR: Һәққаний балиниң атиси чоң хошаллиқ тапар; Дана оғулни тапқан атиси униңдин
    хурсән болар.
  tel-2017: ఉత్తముడి తండ్రికి అధిక సంతోషం కలుగుతుంది. జ్ఞానం గలవాణ్ణి కన్నవాడు వాడివల్ల
    ఆనందపడతాడు.
  hat-BSA: Papa a sila ki dwat la va rejwi anpil, e sila ki fè yon fis ki saj la va
    gen kè kontan nan li.
  kos-kos: Mwe insewowo nu sin sie papa tulik natul fin lalmwetmet ac moul suwohs.
  hbo-WLC: גול יגול אֲבִ֣י צַדִּ֑יק יולד חָ֝כָ֗ם וישמח ־בּֽוֹ׃
  ibo-ibo: Nna onye ezi omume ga-aṅụrị ọṅụ. Ọ bụkwa ihe oke ọṅụ inweta nwa maara ihe.
  ory-ory: ଧାର୍ମିକର ପିତା ଅତିଶୟ ଆନନ୍ଦ କରେ, ପୁଣି, ଜ୍ଞାନୀ ସନ୍ତାନର ଜନ୍ମଦାତା ତାହା ହେତୁ
    ହୃଷ୍ଟ ହୁଏ।
  chk-chk: Semen eman chon pwüng epwe fokun meseik, nge eman mi nöüni eman ät mi tipachem
    epwe pwapwa ren.
  rop-rop: Yumob garra meigim yumob dedi brabli gudbinji wen yumob jidan raitwei en
    dumbat ola brabli gudbala ting.
  ukr-1871: Отець праведного веселиться, і хто мудрого вродив, радується ним.
  deu-1951: Ein Vater frohlockt über einen rechtschaffenen Sohn, und wer einen Weisen
    gezeugt hat, freut sich über ihn.
  eng-JPS: The father of the righteous will greatly rejoice; and he that begetteth
    a wise child will have joy of him.
  srp-1865: Veoma se raduje otac pravednikov, i roditelj mudroga veseli se s njega.
  lug-lug: Kitaawe w’omutuukirivu alina essanyu lingi, n’oyo azaala omwana ow’amagezi
    amwenyumiririzaamu.
  heb-heb: גול יגול אבי צדיק יולד חכם וישמח בו׃
  ben-IRV: ধার্ম্মিকের বাবা মহা-উল্লাসিত হন এবং জ্ঞানবানের জন্মদাতা তাতে আনন্দ করেন।
  pan-pan: ਧਰਮੀ ਦਾ ਪਿਉ ਅੱਤ ਖੁਸ਼ ਹੋਵੇਗਾ, ਅਤੇ ਜਿਹ ਦੇ ਬੁੱਧਵਾਨ ਪੁੱਤਰ ਜੰਮੇ ਉਹ ਉਸ ਉੱਤੇ ਅਨੰਦ
    ਰਹੇਗਾ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏အဘ သည် အလွန်ဝမ်းမြောက် လိမ့်မည်။ ပညာ ရှိသော သားကို ဖြစ်ဘွား
    စေသောသူသည် ထို သား၌ အားရဝမ်းမြောက် လိမ့်မည်။
  tte-O: Tem tomo yabo iya tomo dudulaina kani tamana iyaliyaya lalakina. Tamana kani
    igagasa natuna sonosonogana kaiwena.
  tbg-tbg: Vaiintivano avuqavu okaraqai avataqi viraro vira qova voqama keroma virara
    quaheharo varianaro. Vira maaquvano koqe avu aato vataava vairera, vira qova virara
    quaheharo varianaro.
  hmo-hmo: Kara maoromaoro tauna ena tamana, be do ia moale bada, bona bema iena natuna
    be mai aonega danu, unai tamana ese do ia moalelaia.
  urd-urd: सादिक़ का बाप निहायत ख़ुश होगा; और अक़्लमंद का बाप उससे शादमानी करेगा।
  rus-SYN: Торжествует отец праведника, и родивший мудрого радуется о нем.
  bqc-SIM: Gbɛ̃maa mae pↄ ìↄ na maamaaɛ, ↄ̃nↄna de'ia mikpɛ ìↄ tɛ́vuɛ.
  tcz-CHONGTHU: Chate adih teng apa athanom in akipah jin, chapa chingtah hingpa jong
    achapa chunga kipah lheh ding ahi.
  mar-mar: नीतिमानाचा पिता फार उल्लासेल, आणि सुज्ञ मुलास जन्म देणारा त्याच्याविषयी
    आनंदित होईल.
  hlt-THB: Thlakdyng a pa taw awmhlynaak ak sang soeih ta kawm saw, capak cyi ak canaak
    ing ak khanawh zeelnaak ta kaw.
  qub-qub: Alli yarpayniyoj, yachaj wamrapa taytanga «wamrä alli yachan» nir fiyupami
    cushiconga.
  bqp-bqp: Gbɛ̃ mana de pↄ dìgↄ̃ nna manamana, gbɛ̃ kũ à nɛ́ ↄ̃ndↄ̃de ì pↄ dìgↄ̃
    nnaamɛ.
  hat-hat: Papa ki gen yon pitit k'ap mache dwat ap toujou kontan. Manman ki fè yon
    pitit ki gen bon konprann ap toujou gen kè kontan.
  eng-BSB: The father of a righteous man will greatly rejoice, and he who fathers
    a wise son will delight in him.
  tod-tod: Telebo nui kɛɛɠɛ ɠa ɗa ɠɛ koozunɛɛi zu ɠɔ, undaanɛɛ nu ɠa ga naa, nii é
    ɠima loun zunui zɔlɔɔsu.
  eng-WEBPB: The father of the righteous has great joy. Whoever fathers a wise child
    delights in him.
  kbq-kbq: Fatgo avu'ava'ma nehia mofavremofo nefa'a, tusi'a muse hugahie. Hagi ama'
    antahi'za eri'nea mofavre'agura, nefa'a muse huntegahie.
  nhe-BL: Itata se telpocatl tlen monejnemiltía xitlahuac nelía yolpaqui. Nelía se
    paquilistli para tijmati quihuica ta moeso.
  bus-bus: Gbɛ̃ maaa de pↄↄ ègↄ̃ nna maamaa, gbɛ̃ kɛ̀ nɛ́ ↄ̃ndↄ̃dee ì pↄↄ ègↄ̃ nnaaamɛ.
  gub-BL: Awa wa'yr ikatu ma'e ma'e kwaw katu har hereko har hurywete putar nehe.
    Umume'u putar ikatu haw purupe nehe.
  eng-DRA: 'The father of the just rejoiceth greatly: he that hath begotten a wise
    son, shall have joy in him.'
