verse: PRO.023.035
translations:
  mal-C: “അവരെന്നെ ഇടിച്ചു; പക്ഷേ, എനിക്കു വേദനിച്ചില്ല! അവരെന്നെ അടിച്ചു; പക്ഷേ,
    ഞാൻ അറിഞ്ഞതേയില്ല! ഇനി ഞാൻ എപ്പോഴാണ് ഉണരുക അപ്പോൾ എനിക്ക് ഒരു പ്രാവശ്യംകൂടി കുടിക്കാമല്ലോ,”
    എന്നിങ്ങനെ നീ പറയും.
  deu-TKW: “Sie haben mich geschlagen, es that mir nichts wehe; sie haben mich geprügelt,
    ich spüre nichts; Wann werde ich aufwachen? aufs neue will ich mich ihm wieder
    ergeben!”
  lin-lin: 'Okoloba : « Babeti ngai, kasi nazali koyoka pasi te ; babeti ngai fimbu,
    kasi nazali koyoka eloko te ! Tango nini nakolamuka ? Nakozongela lisusu komela
    vino. »'
  eng-LSV: “They struck me, I have not been sick, || They beat me, I have not known.
    When I awake—I seek it yet again!”
  eng-GNV: 'They haue stricken mee, shalt thou say, but I was not sicke: they haue
    beaten mee, but I knew not, when I awoke: therefore will I seeke it yet still.'
  eng-WEBSTER: 'They have stricken me, wilt thou say , and I was not sick; they have
    beaten me, and I felt it not: when shall I awake? I will seek it yet again.'
  nhw-BL: 'Huan teipa tiquijtos: “Nechhuitejque huan nechcocojque, pero amo nimomacac
    cuenta, niyon amo nijmachili sintla tecoco. Huajca quema niisas se quentzi, sempa
    niyas huan nijtemoti más huino para niquijis.”'
  swh-ONEN: Utasema, “Wamenipiga lakini sikuumia! Wamenichapa, lakini sisikii! Nitaamka
    lini ili nikanywe tena?”
  bba-bba: Kɑɑ ɡere ɑ nɛɛ, bɑ nun so ɑdɑmɑ n ǹ nun due. Bɑ nun dɑ̃ɑ kpɑsirɑ, wunɛn
    ɡɑm kun mɑɑ nun dumɔ. Dommɑ kɑɑ dom se, ɑ kɑ mɑɑ mu kɑsu ɑ nɔ.
  eng-KJVCPB: 'They have stricken me, shalt thou say, and I was not sick; They have
    beaten me, and I felt it not: When shall I awake? I will seek it yet again.'
  luo-luo: Ibiro wacho niya, “Gigoya, to ok ahinyra! Gigoya, to ok awinji! Karangʼo
    ma abiro chiewoe mondo adog ameth kendo?”
  meu-meu: 'Baoto: E botagu, to asina hisihisi; e dadabagu, to mamina asina abia.
    Edena nega ai baina noga? Inuinu ḡauna ma ta baina tahua.'
  npi-ULB: तैँले भन्‍ने छस्, “तिनीहरू मलाई हिर्काए, तर मलाई चोट लागेन ।” तिनीहरूले
    मलाई पिटे, तर मलाई यसको अनुभूति भएन । म कहिले ब्युँझने छु ? म अर्को चुस्की खोज्ने
    छु ।”
  yor-yor: 'Ìwọ ó sì wí pé, “Wọ́n lù mí; kò dùn mí; wọ́n lù mí, èmi kò sì mọ̀: nígbà
    wo ni èmi ó jí? Èmi ó tún máa wá òmíràn láti mu.”'
  ind-ind: Kemudian engkau akan berkata, “Mereka memukul dan meninju aku, tetapi aku
    tidak merasakan apa-apa. Biarlah aku segera bangun dari tidur nyenyak ini, supaya
    aku mencari anggur lagi!”
  pes-OPCB: 'خواهی گفت: «مرا زدند ولی دردی احساس نمی‌کنم. کی به هوش می‌آیم تا پیاله‌ای
    دیگر بنوشم؟»'
  tgl-ULB: “Tinamaan nila ako!” iyong sasabihin, “pero ako ay hindi nasaktan. Binugbog
    nila ako, pero hindi ko ito naramdaman. Kailan ako magigising? Maghahanap ako
    ng isa pang maiinom.”
  hui-hui: Ani bialu í̠na bi agua lolebere. Agalime i̱ balu piyago nahende paliruda,
    lolebere. I̱ padogo heyabe nahedagoni irane aginagadabe. Ai i̱ heyalu iba mbia
    mbira lone nolebero, lolebere.
  mya-mya: သူတို့သည် ငါ့ကိုရိုက်ကြပြီ။ သို့သော်လည်း ငါမနာ။ ငါ့ကိုထိုးကြသော်လည်း ငါမသိ။
    အဘယ်အချိန် မှ ငါနိုးရမည်နည်း။ တဖန်ငါရှာ ဦးမည်ဟု သင်ဆိုလိမ့် သတည်း။
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་དེ་དག༌གིས། །ང་ལ་བརྡུངས་ཀྱང་ཟུག་མ༌བྱུང༌། །ང་ལ་བརྡེགས་ཀྱང་ཚོར་བ༌མེད།
    །བདག་ནི་ནམ་ཞིག་སད་ཡོང༌ངམ། །ད་དུང་རྒུན་ཆང་འཚོལ་དུ༌འགྲོ། །ཞེས་སུ་སྨྲ་བར་འགྱུར་བ༌འོ།།
  wsk-wsk: Ale iwita baluko, “Nuna aninga usagaman bare ani me memek taem! Nuna aninga
    moman bare ani yaman me ikiem! Se ani amaru te barasik ale yu bo karogo arigek
    ale naikko ya!” meko.
  sna-sna: Uchati, “Vakandirova, asi handina kukuvara! Vakandirova asi handina kuzvinzwa!
    Ndichamuka rinhiko kuti ndigotsvakazve waini?”
  spa-BLM: “¡Me golpearon, y no me hirieron! ¡Me golpean y no lo siento! ¿Cuándo me
    despertaré? Puedo hacerlo de nuevo. Buscaré más”.
  cac-cac: 'Axo ol eyalan icha tic: Ix on̈ smac'' eb'', palta maj cab''laj syail,
    ix on̈ mac''ji yed'' noc'' tz''uum, palta maj cab''laj, axo ol el lenaj an̈ d''a
    co sat, ol on̈ b''atxoc co say an̈, xe chama.'
  swh-ULB: Wamenipiga,” utasema, “ lakini sikuumia. Wamenichapa, lakini sikuwa na
    hisia. Nitaamka lini? Nitatafuta kinywaji kingine.”
  bel-bel: 'І скажаш: «білі мяне, мне не балела, штурхалі мяне, і я не адчуваў. Калі
    прачнуся, зноў буду рабіць тое самае.»'
  deu-ELBBK: „Man hat mich geschlagen, es schmerzte mich nicht; man hat mich geprügelt,
    ich fühlte es nicht. Wann werde ich aufwachen? Ich will es wieder tun, will ihn
    wieder aufsuchen.“
  mbb-OT: 'Ne egkeisip nu is: “Midsusumbag a, iyan, wazà a mevuǥel, midlelagkut a
    iyan, wazè ku ǥezama. Keenu ad buwa egkehuwasi su wey a mekeuman en maan mekeinum?”'
  mal-2015: അവർ എന്നെ അടിച്ചു എനിക്കു നൊന്തില്ല; അവർ എന്നെ തല്ലി, ഞാൻ അറിഞ്ഞതുമില്ല.
    ഞാൻ എപ്പോൾ ഉണരും? ഞാൻ ഇനിയും അതു തന്നേ തേടും എന്നു നീ പറയും.
  rmc-rmc: 'Pheneha tuke: „Demade man, ale na džanavas olestar; marde man, ale ňič
    na šunďom. Kana uščava, hoj te pijav pale?“'
  pes-OPV: 'و خواهی گفت: مرا زدند لیکن درد رااحساس نکردم، مرا زجر نمودند لیکن نفهمیدم.
    پس کی بیدار خواهم شد؟ همچنین معاودت می‌کنم و بار دیگر آن را می‌طلبم.'
  ron-1924: „М-а ловит …, дар ну мэ доаре!… М-а бэтут…, дар ну симт нимик! Кынд мэ
    вой трези? Май вряу вин!”
  ben-OBCV: “ওরা আমাকে মেরেছে,” তুমি বলবে, “কিন্তু আমি ব্যথা পাইনি! ওরা আমায় মারধর
    করেছে, কিন্তু আমি তা অনুভব করিনি! আমি কখন জেগে উঠব যেন আরও একটু পান করতে পারি?”
  som-som: Waxaad odhan doontaa, Wax bay igu dhufteen, laakiin waxba ima yeelin. Way
    i garaaceen, iskamana aanan garan; Bal goormaan toosi doonaa? Weli mar kalaan
    doonan doonaa.
  lat-VUC: 'Et dices: Verberaverunt me, sed non dolui; traxerunt me, et ego non sensi.
    Quando evigilabo, et rursus vina reperiam?]'
  eng-ASVBT: 'They have stricken me, shalt thou say, and I was not hurt; They have
    beaten me, and I felt it not: When shall I awake? I will seek it yet again.'
  mna-mna: 'Mi ko kam sua ta kembei: “Aiss, tipun yo ma ruŋguŋ isaana. Tamen iŋgi
    kuliŋ iyoyou som, mi aŋyamaana kosasa som. Tana karau men mi motoŋ ikam pak, mi
    aŋla aŋru koŋ yok mbolŋana sa be aŋwin mini!”'
  ita-1885: 'Tu dirai: Altri mi ha battuto, ed io non ne ho sentita la doglia; Altri
    mi ha pesto, ed io non me ne sono avveduto; Quando mi risveglierò? io tornerò
    a cercarlo ancora.'
  eng-LXXUP: 'And thou shalt say, They smote me, and I was not pained; And they mocked
    me, and I knew it not: When will it be morning, that I may go and seek those with
    whom I may go in company?'
  eng-ULB: “They hit me,” you will say, “but I was not hurt. They beat me, but I did
    not feel it. When will I wake up? I will seek another drink.”
  spa-VBL: “La gente me golpeó, pero no me dolió; me dieron azotes, pero no sentí
    nada. Ahora debo levantarme porque necesito otro trago”.
  fra-_FOB: On m'a battu, diras-tu, et je n'ai point de mal; on m'a frappé, et je
    ne l'ai point senti. Quand je me réveillerai, j'irai encore en chercher.
  mal-mal: “അവർ എന്നെ അടിച്ചു എനിക്ക് നൊന്തില്ല; അവർ എന്നെ തല്ലി, ഞാൻ അറിഞ്ഞതുമില്ല.
    ഞാൻ എപ്പോൾ ഉണരും? ഞാൻ ഇനിയും അത് തന്നെ തേടും” എന്ന് നീ പറയും.
  lit-lit: „Mane smogė, – sakysi, – bet man neskaudėjo; mane mušė, bet nejaučiau!
    Kada prabusiu? Vėl jo ieškosiu.“
  urd-GVR: Tū kahegā, “Merī piṭāī huī lekin dard mahsūs na huā, mujhe mārā gayā lekin
    mālūm na huā. Maiṅ kab jāg uṭhūṅgā tāki dubārā sharāb kī taraf ruḳh kar sakūṅ?”
  suz-BL: मिनु गे मार देंनेवे, देंशा हना “आं कली तुप्‍तीमी, तन्‍न मखाइक्‍ङ। तुप्‍तीमी
    तन्‍न मतुइक्‍तु। मुल गेना सेंसीशा, लेंशा तूनुङा?” देंनेवे।
  eng-NOY: They have stricken me [[shalt thou say]],—I suffered no pain! They have
    beaten me,—I felt it not! When shall I awake? I will seek it yet again.
  ita-1927: 'Dirai: “M’hanno picchiato… e non m’han fatto male; m’hanno percosso…
    e non me ne sono accorto; quando mi sveglierò?… tornerò a cercarne ancora!”'
  ckb-ckb: 'دەڵێی: «لێیان دام، ئازارم نەبوو! کوتامیان، نەمزانی! کەی بە هۆش خۆم دێمەوە،
    هەتا بەردەوام بم و بخۆمەوە؟»'
  eng-BBE: 'They have overcome me, you will say, and I have no pain; they gave me
    blows without my feeling them: when will I be awake from my wine? I will go after
    it again.'
  kan-OKCV: “ಜನರು ನನ್ನನ್ನು ಹೊಡೆದರೂ ನನಗೆ ನೋವಾಗಲಿಲ್ಲ; ನಾನು ಎಚ್ಚರವಾಗುವುದು ಯಾವಾಗ? ಪುನಃ
    ನಾನು ಅದನ್ನು ಕುಡಿದೇನು?” ಎಂದುಕೊಳ್ಳುವೆ.
  tam-2017: என்னை அடித்தார்கள், எனக்கு நோகவில்லை; என்னை அறைந்தார்கள், எனக்குச் சுரணையில்லை;
    நான் அதைப் பின்னும் தொடர்ந்து தேட எப்பொழுது விழிப்பேன் என்பாய்.
  spa-RV-1909: 'Y dirás: Hiriéronme, mas no me dolió; azotáronme, mas no lo sentí;
    cuando despertare, aun lo tornaré á buscar.'
  ron-BTF: M-au lovit, vei spune tu, și nu am fost rănit; m-au bătut și nu am simțit;
    când mă voi trezi? Îl voi căuta din nou.
  eng-WEBP: “They hit me, and I was not hurt! They beat me, and I don’t feel it! When
    will I wake up? I can do it again. I will look for more.”
  eng-FBV: “People punched me, but it didn't hurt me; they beat me, but I didn't feel
    a thing. I've got to get up because I need another drink.”
  nld-1939: “Ze hebben me geslagen, en ik voelde het niet, Ze hebben me gebeukt, en
    ik merkte het niet! Wanneer ben ik weer wakker? Dan ga ik er nog eens op uit!”
  nch-BL: 'Huan teipa tiquijtos: “Nechhuitejque huan nechcocojque, pero amo nimomacac
    cuenta, yon amo nijmachili sinta cococ. Huajca quema niisas se quentzi, sempa
    niyas huan nijtemoti más tailisti para niquis.”'
  vie-1934: 'Con sẽ nói rằng: Người ta đập tôi, nhưng tôi không đau; Người ta đánh
    tôi, song tôi không nghe biết: Khi tôi tỉnh dậy, tôi sẽ trở lại tìm uống nó nữa.'
  hin-CV: तब तुम यह दावा भी करने लगोगे, “उन्होंने मुझे पीटा था, फिर भी मुझ पर इसका
    प्रभाव नहीं पड़ा. उन्होंने मुझे मारा पर मुझे तो लगा ही नहीं! कब टूटेगी मेरी यह
    नींद? लाओ, मैं एक प्याला और पी लूं.”
  eng-OURB: “They hit me, and I was not hurt! They beat me, and I don’t feel it! When
    will I wake up? I can do it again. I can find another.”
  spa-BES: 'Ellos me han vencido, tú dirás: y no tengo dolor; me dieron golpes sin
    que los sintiera: ¿cuándo estaré despierto de mi vino? Voy a buscarlo de nuevo.'
  tdx-tdx: Namofok’ ahy iereo, fe tsy manaintaiñe; linafa’e fe tsy nireiko! Ombia
    te ho tsekake hipaiako indraike?
  tha-KJV: เจ้​าจะว่า “เขาตี​ข้า แต่​ข้าไม่​เจ็บ เขาทุบข้า แต่​ข้าไม่​รู้สึก ข้าจะตื่นเมื่อไรหนอ
    ข้าจะแสวงหาการดื่​มอ​ีก”
  por-BR-2018: 'E dirás : Espancaram-me, mas não senti dor; bateram em mim, mas não
    senti; quando virei a despertar? Vou buscar mais uma bebida .'
  deu-ELO: “Man hat mich geschlagen, es schmerzte mich nicht; man hat mich geprügelt,
    ich fühlte es nicht. Wann werde ich aufwachen? Ich will es wieder tun, will ihn
    abermals aufsuchen.”
  eng-WYC-2018: And thou shalt say, They beat me, but I had not sorrow; they drew
    me, and I feeled not; when shall I wake out, and I shall find wines again? (or
    when shall I wake up, and I can drink more wine again?)
  epo-epo: Ili batis min, sed ĝi min ne doloris; Ili frapis min, sed mi ne sentis;
    Kiam mi vekiĝos, mi denove tion serĉos.
  uig-PIN: 'Sǝn qoⱪum: — Birsi meni urdi, lekin mǝn yarilanmidim! Birsi meni tayaⱪ
    bilǝn urdi, biraⱪ aƣriⱪini sǝzmidim!» — dǝysǝn. Biraⱪ sǝn yǝnǝ: «Ⱨoxumƣa kǝlsǝmla,
    mǝn yǝnila xarabni izdǝymǝn! — dǝysǝn.'
  beo-beo: Di da agoane sia:mu, “Na da enoga fabela:? Be amo na da gogolei. Abuliba:le
    na da noga:le hame nedigisa. Na da adini eno manu galebe.”
  tpi-OTNT: Na bai yu tok olsem, “Ol i paitim mi na mi no pilim. Olsem wanem na mi
    no inap kirap? Mi laik kirap na dring wanpela moa.”
  hau-SA: Za ka ce “Sun buge ni, amma ban ji ciwo ba! Sun daddoke ni, amma ba na jin
    zafinsa! Yaushe zan farka don in ƙara shan wani?”
  uig-LAT: 'Sen choqum: — Birsi méni urdi, lékin men yarilanmidim! Birsi méni tayaq
    bilen urdi, biraq aghriqini sezmidim!» — deysen. Biraq sen yene: «Hoshumgha kelsemla,
    men yenila sharabni izdeymen! — deysen.'
  nde-nde: Uzakuthi, “Bangitshayile kodwa kangilimalanga! Bangibethile kodwa kakubuhlungu!
    Ngizavuka nini bo ngiyodinga obunye utshwala?”
  ton-ton: 'Te ke pehē ʻe koe, “Kuo nau taaʻi au, ka ʻoku ʻikai te u mamahi; pea kuo
    nau haha au, ka ʻoku ʻikai te u ongoʻi ia: te u ʻā ʻafē? Te u toe kumi pe ki ai.”'
  ces-1613: 'Díš: Zbili mne, a nestonal jsem, tloukli mne, a nečil jsem; když procítím,
    dám se zase v to.'
  eng-WMB: “They hit me, and I was not hurt! They beat me, and I don’t feel it! When
    will I wake up? I can do it again. I will look for more.”
  tam-TCV: “அவர்கள் என்னை அடித்தார்கள், எனக்கு நோகவில்லை! அவர்கள் என்னைத் தாக்கினார்கள்,
    நான் அதை உணரவில்லை! இன்னும் ஒருமுறை குடிப்பதற்கு நான் எப்பொழுது எழும்புவேன்?”
    என்று நீ சொல்வாய்.
  ceb-ULB: “Gibunalan nila ako,” moingon ka, “apan wala ako nasakitan. Gikulata nila
    ako, apan wala ko kini mabati. Kanus-a ba ako makamata? Mangita ako ug laing ilimnon.”
  pol-UBG: 'Powiesz: Bili mnie, a nie bolało, uderzyli mnie, a nic nie czułem. Gdy
    się obudzę, znów go poszukam.'
  agr-agr: 'Nuniakum: “Awatujagmae, tujash dekapjachmajai; asutuinakuish dekapjachmajai;
    tujash nunak puyatjatsjai, juna sakapagnuk nantakin vino egakan, nuni kuashat
    uwagtatjai”, titatme.'
  kyc-kyc: Dokopa embame lao mendeme namba pyalaminyilyamo, lare. Lapala pyaminyipape
    namba suu pyaa nalyo lao karare. Lao karapala akipamo nambana lenge kendaro silyape?
    Namba ipwa biya mende koto kandarowale, lare.
  urd-GVU: تُو کہے گا، ”میری پٹائی ہوئی لیکن درد محسوس نہ ہوا، مجھے مارا گیا لیکن
    معلوم نہ ہوا۔ مَیں کب جاگ اُٹھوں گا تاکہ دوبارہ شراب کی طرف رُخ کر سکوں؟“
  deu-1912: “Sie schlagen mich, aber es tut mir nicht weh; sie klopfen mich, aber
    ich fühle es nicht. Wann will ich aufwachen, daß ich's mehr treibe?”
  ntj-ntj: Palunyalunkun watjalku, “Wiya-tjinguru-rniya kutjupalu pungkulanytja. Nyangka-rna
    purtu kulira, ‘Nganalu-munta-rniya pungkulanytja?’ Purtu-rna kulira pakara nyinakitjalu.
    Wiya, yanku-rna puru tjikilku kata palyarriku.”
  kan-2017: ಜನರು ನನ್ನನ್ನು ಹೊಡೆದರೂ ನೋವಾಗಲಿಲ್ಲ, ಬಡಿದರೂ ತಿಳಿಯಲಿಲ್ಲ, ಯಾವಾಗ ಎಚ್ಚೆತ್ತೇನು?
    ಪುನಃ ಅದನ್ನೇ ಹುಡುಕೇನು ಎಂದುಕೊಳ್ಳುವಿ.
  yap-yap: Ma bayi lungum, “Sana kan toy ban’en ngog, sana kan li’eg, machane da kug
    nang. Mang ndabiyag ni nge tamilangan’ug? Thingar gu wan ngkug unum e rrum bayay.”
  hlt-MCSB: Kai he n'taam uh dae a tloh moenih, kai n'thoek uh dae ka yaak moenih.
    Me vaengah nim ka haenghang vetih a tloe neh ka khoep ham ka hmuh ve,” na ti hae
    ni.
  mdy-ETH: ዬያጉዲ ሃሣ፦ «ታ ጳዺንቴኔ፤ ጋዓንቴ ታኣኒ ዔኤቢ ዎኦቲባኣሴ፤ ጳዺንቶ ታኣኒ ጳዺንቴኔ፤ ጋዓንቴ ታና ሃርጊባኣሴ፤
    ታ ጴጫንዳሢ ዓይዴዳይ? ቃሲ ሃሣ ታኣኒ ዓይዲ ዑዦ ዑሽካንዳይ?» ኔ ጋዓንዳኔ።
  kew-kew: Goa pua neme gupa te. Ni tamede pare radaa napea te. Gore akolo ni narekawa
    ipa meda wala nanowaya?
  twi-ASANTE: Na wobɛka sɛ, “Wɔbɔ me, nanso mempira. Wɔboro me, nanso mente ɔyea biara.
    Ɛberɛ bɛn na menyane akɔpɛ nsã anom bio?”
  eng-WEBU: “They hit me, and I was not hurt! They beat me, and I don’t feel it! When
    will I wake up? I can do it again. I will look for more.”
  wal-wal: Neeni, “Eti tana dechchidosona; shin taani qohettabeikke. Eti tana wadhdhidosona;
    shin tau erettibeenna. Hara ushshaa uyanau taani aude denddanddinaashsha?” yaagana.
  acu-NT: 'Tura shintaram chichaakum: Katsumrinaunak najaimiarchamjai. Tura chapikjai
    awatinaunak nekaprachmajai. Turayatun tsaarnaka ataksha umuki wetatjai titinuitme.'
  spa-PDDPT: 'Y dirás: Me golpearon y no me dolió, Me azotaron, pero no lo sentí.
    Cuando despierte, lo volveré a buscar.'
  gun-gun: 'Ha''e vy aipo''re ''rã: “Xepetea ra''e va''eri ndaxyi! Xenupãa ra''e teĩ
    naendui! Raka''e ''rã tu akuera ju? Ay''uve ju ramo ''rãe ma ha''eve”, ''re ''rã.'
  agu-BL: 'Ej nin tzitale'': “Ja chinlo''on, poro quinin nchinnachon te''j. Ja oc
    injicyle''n nin quinin mpujx wa''n. Poro yi mmu''l yos swuch'', sbej nin nchimben
    tan joyle''n mas xc''ala''.”'
  ilo-ULB: “Kinabildak!” kunamto, “ngem saanak a nasaktan. Pinang-ordak, ngem diak
    narikna. Kaanoakto a makariing? Mangbirukak pay iti sabali a mainum.”
  kpg-kpg: Goe ga helekai boloo, “Au bolo au gu hagamaawa, gei au gu daaligi go tangada,
    gei au dela e de langahia eau. Au e aha dela e deemee di duu gi nua? Au e hiihai
    e inu labelaa.”
  uig-ARA: 'سەن چوقۇم: ــ بىرسى مېنى ئۇردى، لېكىن مەن يارىلانمىدىم! بىرسى مېنى تاياق
    بىلەن ئۇردى، بىراق ئاغرىقىنى سەزمىدىم!» ــ دەيسەن. بىراق سەن يەنە: «ھوشۇمغا كەلسەملا،
    مەن يەنىلا شارابنى ئىزدەيمەن! ــ دەيسەن.'
  bps-bps: Na du mdà di kdee ani, ani i manam, “Difandamgu snuntukla agu, na bnunalla
    agu, bay làgu gafaldam i nimòla. Too agu mayè mukat, du fye mngabal agu i ninumgu.”
    Ani manam kadang ku én nimoam.
  sus-sus: Siisila nan a falama, «E bara n bɔnbɔ, kɔnɔ sese mu n toxi. N xunuma mun
    tɛmui? N man wama beere nde xɔn.»
  pon-2006: Ke ahpw pahn nda, “Re kemeiedahr, re wokihiedier, ahpw I sohte tamataman.
    Dahme I sohte kak pwourkihda? I uhdahn anahne pil ehu kepen sakau.”
  ksd-ksd: 'Una biti: Di ga luba iau, ma pa i makmaki; Di ga kita iau, ma pa iau ga
    kairane; Vingai ina tavangun? Ina tikan mulai upi ra polo na vain.'
  tur-YTC: Bana vurdular ama yaralanmadım! Beni dövdüler ama hissetmedim! Ne zaman
    ayılacağım? Tekrar yapabilir, daha fazlasını ararım.
  bel-N: '[І скажаш:] «Білі мяне, а я не адчуваў, штурхалі мяне, а я ня ведаў. Калі
    прачнуся, зноў буду шукаць таго самага».'
  grc-BRENT: Ἐρεῖς δὲ, τύπτουσί με καὶ οὐκ ἐπόνεσα, καὶ ἐνέπαιξάν μοι, ἐγὼ δὲ οὐκ
    ᾔδειν· πότε ὄρθρος ἔσται, ἵνα ἐλθὼν ζητήσω μεθʼ ὧν συνελεύσομαι;
  ind-AYT: Kamu akan berkata, “Mereka memukulku, tetapi aku tidak kesakitan; mereka
    menghantamku, tetapi aku tidak merasakannya. Kapan aku akan bangun? Aku harus
    mencari anggur lagi.”
  eng-NNA: '@see-verse:PRO.023.034'
  nya-nya: Iwe udzanena kuti, “Anandimenya, koma sindinapwetekedwe! Andimenya koma
    sindinamve kanthu! Kodi ndidzuka nthawi yanji? Ndiye ndifunefunenso vinyo wina.”
  hrv-hrv: “Izbiše me, ali me ne zabolje; istukoše me, ali ne osjetih; kad se otrijeznim,
    još ću tražiti.”
  mps-mps: Tama nago te tiwai po waibao, “Te augwaligo ena elali goli, te dene ebo
    eno odobeo,” po waibao. “Magi baso te ena hodaluabo usu ebewe? Ena hodaluama te
    wę me ma deli tuabo homu yai,” nago te tobage po waibao.
  tpi-tpi: Na bai yu tok olsem, “Ol i paitim mi na mi no pilim. Olsem wanem na mi
    no inap kirap? Mi laik kirap na dring wanpela moa.”
  dan-1931: “De slog mig, jeg følte ej Smerte, gav mig Hug, jeg mærked det ikke; når
    engang jeg vågner igen, så søger jeg atter til Vinen!”
  vie-OVCB: 'Con nói: “Họ đánh tôi, nhưng sao tôi chẳng đau. Tôi không cảm biết khi
    bị họ đánh. Bao giờ tôi tỉnh lại đây để tôi còn tìm uống nữa?”'
  guj-2017: તું કહેશે કે, “તેઓએ મારા પર પ્રહાર કર્યો!” “પણ મને વાગ્યું નહિ. તેઓએ મને
    માર્યો, પણ મને કંઈ ખબર પડી નહિ. હું ક્યારે જાગીશ? મારે ફરી એકવાર પીવું છે.”
  pon-2006A: Ke ahpw pahn nda, “Re kemeiedahr, re wokihiedier, ahpw I sohte tamataman.
    Dahme I sohte kak pwourkihda? I uhdahn anahne pil ehu kepen sakau.”
  por-BRBSL: “Eles me bateram, e eu não fui ferido! Eles me bateram, e eu não sinto
    isso! Quando eu vou acordar? Posso fazer isso novamente. Vou procurar mais”.
  swe-swe: 'Du säger: ”De slog mig, men jag blev inte skadad, de misshandlade mig
    men jag kände inget. När ska jag vakna upp, så jag kan dricka igen [för att fly
    verkligheten].”'
  cth-cth: Na hem awh teh pataw hoeh, na tam awh ei ka panuek hoeh, nâtuek vaimoe
    ka kâhlaw vaiteh bout ka parui han vai na ti han doeh.
  twi-twi: Na wobɛka se, “Wɔbɔ me, nanso mimpira. Wɔboro me, nanso mente ɔyaw biara.
    Bere bɛn na menyan akɔpɛ nsa anom bio?”
  hlt-hlt: Kai he n'taam uh dae a tloh moenih, kai n'thoek uh dae ka yaak moenih.
    Me vaengah nim ka haenghang vetih a tloe neh ka khoep ham ka hmuh ve,” na ti hae
    ni.
  tbz-SIM: 'Fɔ̃́ɔ̃̀ ɔ̃ nnɑ́ɑ́ nkɛ tú: Bɛ̀ m puotí kɛ n kɔ̀utɛ bɑ́ dɛ̀ í n yonkɛ, n
    ketɛ́ kɛ í dɑkɛ, kɛ̀ nh èntɛ dìì mɔ̀nnì m bo wɛ̃tɛ kɛ́yɑ̃̀.'
  msy-2020: Egh nɨ kamaghɨn mɨkɨmam, “Me na mɨsozi, kɨ orazir puvatɨ. Manmagh amizɨ
    kɨ dɨkavizir puvatɨ? Kɨ dɨkavigh ua dɨpar onganitam ramasa.”
  dop-dop: 'Hɑlɩ n kɑ́ yɔɣɔtɩ sɩ: Pɑ mɑpɑ-m nɑ pə kʋ-m pə tɑ wɩɩ-m. Pə́cɔ́ mɑ tɑ tɩɩ
    nɑʋ. Ɩlɛ pə́ cɛ mɑ tɔɔ nɑ mɑ́ tɑsɑ ɑtiŋkpɑ.'
  azb-azb: 'Deyərsən: «Məni vurublar, hiss etməmişəm, Məni döyüblər, heç bilməmişəm.
    Yenə içmək üçün nə zaman ayılacağam?»'
  eng-DBY: — “They have smitten me, [and] I am not sore; they have beaten me, [and]
    I knew it not. When shall I awake? I will seek it yet again.”
  hin-2017: तू कहेगा कि मैंने मार तो खाई, परन्तु दुःखित न हुआ; मैं पिट तो गया, परन्तु
    मुझे कुछ सुधि न थी। मैं होश में कब आऊँ? मैं तो फिर मदिरा ढूँढ़ूगा।
  wol-KYG: 'nga naan: «Dañu maa dóor te gaañuwuma, duma ma te yéguma ko. Moo! Duma
    yewwu nag, ba naaneeti?»'
  bjr-bjr: Amuqusinana anee maaqi qinnaranoo. Misa qini daruafaqa sia aupuraidaqee
    qinnaranoo. Misa saamu samu qini daruafanoo sia didafinoofee qinnaranoo. Qinee
    faisee findifinaqa moo faqa naanauree qinnaranoo.
  eng-YLT: '''They smote me, I have not been sick, They beat me, I have not known.
    When I awake — I seek it yet again!'''
  kne-kne: Et kanam to si nemnem mo, “Wadan samet di dinmespeg ono pinmat-o, ngem
    adi met mansakit. Magay liknak. Apay nga adiak makabangon ta daan ay man-inomak?”
  eng-WYC-2017: And thou shalt say, They beat me, but I had not sorrow; they drew
    me, and I feeled not; when shall I wake out, and I shall find wines again?
  eng-WMBB: “They hit me, and I was not hurt! They beat me, and I don’t feel it! When
    will I wake up? I can do it again. I will look for more.”
  urd-GVH: तू कहेगा, “मेरी पिटाई हुई लेकिन दर्द महसूस न हुआ, मुझे मारा गया लेकिन मालूम
    न हुआ। मैं कब जाग उठूँगा ताकि दुबारा शराब की तरफ़ रुख़ कर सकूँ?”
  rug-rug: “Tupa au rini,” kote gua si goi; “ba lopu sigitau! Komitau rini, ba lopu
    va nonoga ia rau! Totoso sa si kote vaṉunu rau pude qu hata pule napo?” kote gua.
  gaz-gaz: Ati akkana jetta; “Isaan na dhaʼan; ani garuu hin miidhamne! Isaan na tuman;
    garuu natti hin dhagaʼamne! Ani dhugaatii biraa barbaaddachuuf yooman dammaqa?”
  fra-LSG: On m’a frappé,… je n’ai point de mal!… On m’a battu,… je ne sens rien!…
    Quand me réveillerai-je?… J’en veux encore!
  yal-yal: I luma a falɛ nɛn, i naxa, “E bata n garin, anu a mi n xɔlɔxi! E bata n
    mabɔnbɔ, anu n mi fe kolonxi a yi! N fa xulunma waxatin mundun yi? Dɔlɔ xɔnla
    mɔn n ma!”
  haw-1868: 'Pepehi mai lakou ia''u, aole au i eha, Hahaua mai lakou ia''u, aole au
    i ike iho: Ahea la au e ala''i? E imi hou aku no au ia mea.'
  arb-NAV: 'فَتَقُولُ: «ضَرَبُونِي وَلَكِنْ لَمْ أَتَوَجَّعْ. لَكَمُونِي فَلَمْ أَشْعُرْ،
    فَمَتَى أَسْتَيْقِظُ؟ سَأَذْهَبُ أَلْتَمِسُ شُرْبَهَا مَرَّةً أُخْرَى».'
  ewe-ewe: Àgblɔ be, “Woxlã nu ɖem gake nyemexɔ abi o! Woƒom gake mevem o! Ɣe ka ɣi
    gɔ̃ manyɔ ne magadi ahayomemɔ?”
  eng-LEE: '“They smote me, [but] I suffered no pain; they struck me hard, [but] I
    felt it not: when shall I awake? I will continue to seek it again.”'
  nna-nna: '@see-verse:PRO.023.034'
  asm-FB: তুমি কবা, “তেওঁলোকে মোক মাৰিলে!” কিন্তু মই আঘাত পোৱা নাই, তেওঁলোকে মোক প্ৰহাৰ
    কৰিলে, কিন্তু মই অনুভব কৰা নাই। মই যেতিয়া সাৰ পাম? তেতিয়া মই পুনৰ দ্রাক্ষাৰস
    পান কৰিম।”
  sus-A: سِيسِلَ نَن عَ قَلَمَ، «عٍ بَرَ ﭑ بْنبْ، كْنْ سٍسٍ مُ ﭑ تٌشِ. ﭑ شُنُمَ مُن
    تّمُي؟ ﭑ مَن وَ مَ بٍيرٍ ندٍ شْن.»
  fra-SBL: « Ils m'ont frappé, et je n'ai pas été blessé ! Ils me battent, et je ne
    le sens pas ! Quand est-ce que je vais me réveiller ? Je peux encore le faire.
    Je vais en chercher d'autres. »
  hbo-hbo: הִכּ֥וּנִי בַל־חָלִיתִי֮ הֲלָמ֗וּנִי בַּל־יָ֫דָ֥עְתִּי מָתַ֥י אָקִ֑יץ אֹ֝וסִ֗יף
    אֲבַקְשֶׁ֥נּוּ עֹֽוד׃
  kik-kik: Nĩũkoiga atĩrĩ, “Ngũthĩtwo, no ndinatiihio! Nĩmahũũra, no ndinaigua ũndũ!
    Ngokĩra-rĩ, nĩguo ngacarie ĩngĩ ya kũnyua?”
  fra-NCL: « On m’a frappé... Je n’ai pas de mal ! On m’a battu... Je ne sens rien !...
    Quand me réveillerai-je ?... Il m’en faut encore ! »
  cek-AK: Nihcae mah ang boh o, toe kana panoek ai; ang caep o, toe tidoeh ka panoek
    ai! Kang thawk naah, naek hanah mu to pakrong let han vop, tiah ni na thui tih.
  cuk-cuk: 'Be sogdagoed: “An-naibi-imaksamala, degite, gwen nunmak an itosulid. An-bibyosmala,
    degite, gwen bai an itosulid. An dadakusale, gannar an mumgunabaloed.”'
  uig-CYR: 'Сән чоқум: — Бириси мени урди, лекин мән яриланмидим! Бириси мени таяқ
    билән урди, бирақ ағриғини сәзмидим!» — дәйсән. Бирақ сән йәнә: «Һошумға кәлсәмла,
    мән йәнила шарапни издәймән! — дәйсән.'
  pma-pma: Evus, kihiteni kihit, “Amutinau ka narlongtei. Amuas nau ka narkileatei.
    ?Vensa nasakras mamea? Tahos imok munak mamun etai mun oai takeih.”
  tel-2017: “నన్ను కొట్టినా నాకు నొప్పి తెలియలేదు నామీద దెబ్బలు పడినా నాకేమీ అనిపించలేదు.
    నేనెప్పుడు నిద్ర లేస్తాను? మరికాస్త మద్యం తాగాలి” అని నీవనుకుంటావు.
  hat-BSA: “Yo te frape m, men mwen pa t santi anyen! Yo te bat mwen, men mwen pa
    t konnen sa! Lè m leve, m ap chache pou m kab bwè ankò.”
  kos-kos: Na kom ac fahk, “Oasr mwet puokyu, nga tia pula. Oasr mwet uniyu tuh nga
    tiana esam. Efu ku nga kofla in tukakek? Nga enenu sie pac mwe nim ah.”
  hbo-WLC: הִכּ֥וּנִי בַל־חָלִיתִי֮ הֲלָמ֗וּנִי בַּל־יָ֫דָ֥עְתִּי מָתַ֥י אָקִ֑יץ א֝וֹסִ֗יף
    אֲבַקְשֶׁ֥נּוּ עֽוֹד׃
  ibo-ibo: Ị ga-asị, “Ha tiri m ihe, ma emerụghị m ahụ. Ha pịara m ihe, ma amaghị
    m. Olee mgbe m ga-eteta, ka m pụọ ga chọọ mmanya ọzọ?”
  ory-ory: ତୁମ୍ଭେ କହିବ, ସେମାନେ ମୋତେ ମାଇଲେ, ମାତ୍ର ମୁଁ କ୍ଷତି ପାଇ ନାହିଁ; ସେମାନେ ମୋତେ
    ପ୍ରହାର କଲେ, ମାତ୍ର ମୁଁ କିଛି ଜାଣି ନାହିଁ; ମୁଁ କେବେ ଜାଗିବି? ପୁନର୍ବାର ମୁଁ ତାହା ଖୋଜିବି।
  chk-chk: Kopwe apasa, “Ra wichiei, nge üsap kinas. Ra awataei, nge üsap mefi. Inet
    üpwe nennela? Mürin üpwe pwal ünsefäl.”
  rop-rop: Yu garra abum pein langa yu bodi ebriweya en yu kaan sabi wanim bin hepin
    langa yu. Olnait yu garra toktok miselp, “Wotaim im garra ailibala? Ai wandim
    dringgim mowa grog.”
  ukr-1871: Били, мовляв, мене, а мене не болїло, товкли мене, я ж того не чув; як
    розбуркаюсь, то знов почну того ж шукати.
  deu-1951: «Man schlug mich, aber es tat mir nicht weh; man prügelte mich, aber ich
    merkte es nicht! Wenn ich ausgeschlafen habe, so will ich ihn wieder aufsuchen!»
  eng-JPS: '''They have struck me, and I felt it not, they have beaten me, and I knew
    it not; when shall I awake? I will seek it yet again.'''
  srp-1865: 'Reæi æeš: izbiše me, ali me ne zabolje; tukoše me, ali ne osjetih; kad
    se probudim, iæi æu opet da tražim to.'
  lug-lug: Olyogera nti, “Bankubye, naye sirumiddwa. Bankubye naye sirina kye mpuliddemu.
    Nnaazuukuka ddi, neeyongere okunywa?”
  heb-heb: הכוני בל חליתי הלמוני בל ידעתי מתי אקיץ אוסיף אבקשנו עוד׃
  ben-IRV: তুমি বলবে, তারা আমাকে মেরেছে, কিন্তু আমি ব্যথা পাইনি; তারা আমাকে প্রহার
    করেছে, কিন্তু আমি বুঝতে পারিনি। আমি কখন জেগে উঠব? আর তার খোঁজ করব।
  pan-pan: ਤੂੰ ਆਖੇਂਗਾ ਭਈ ਮੈਂ ਮਾਰ ਤਾਂ ਖਾਧੀ ਪਰ ਮੈਨੂੰ ਪੀੜ ਨਾ ਹੋਈ, ਮੈਂ ਕੁੱਟਿਆ ਤਾਂ ਗਿਆ
    ਪਰ ਮੈਨੂੰ ਕੁਝ ਸੁੱਧ ਨਹੀਂ ਸੀ। ਮੈਂ ਸੁਰਤ ਵਿੱਚ ਕਦੋਂ ਆਵਾਂਗਾ? ਮੈਂ ਫੇਰ ਉਸ ਦੀ ਭਾਲ ਕਰਾਂਗਾ!
  mya-JVB: သူတို့သည် ငါ့ ကိုရိုက် ကြပြီ။ သို့သော်လည်းငါမ နာ။ ငါ့ ကိုထိုး ကြသော်လည်းငါမ
    သိ။ အဘယ် အချိန် မှ ငါနိုး ရမည်နည်း။ တဖန် ငါရှာ ဦးမည်ဟု သင်ဆိုလိမ့် သတည်း။
  tte-O: Kani kuwalo bwagabwaga kuba, “Nuwana siunuiyau? Na ginauli meuloina nuwagu
    imwatainan. Tem yatolo na yanumayoi.”
  tbg-tbg: 'Are mintimakera nena aatoqi irinarave: Vika ti haruamanta te kiama anomake
    qoraiqamavi vauro. Mpo, te taireve vaitaainaraqihai himpi uaini rantake qaiqaa
    nararave, tinara. -19-'
  hmo-hmo: Bona gabeai do oi gwau, “Idia ese lau idia botaia, to mamina lau abia lasi.
    Edena bamona lau noga diba lasi? Manoka garina kekero muramura ma ta do lau tahua.”
  urd-urd: तू कहेगा उन्होंने तो मुझे मारा है, लेकिन मुझ को चोट नहीं लगी; उन्होंने
    मुझे पीटा है लेकिन मुझे मा'लूम भी नहीं हुआ। मैं कब बेदार हूँगा? मैं फिर उसका तालिब
    हूँगा।
  rus-SYN: 'И скажешь: “Били меня, мне не было больно; толкали меня, я не чувствовал.
    Когда проснусь, опять буду искать того же”.'
  bqc-SIM: 'Ńyↄ̃ mɛ: Wà ma gbɛ̃, i ↄ̃ao, wà ma kɛ búubuu, mi a wãwãmao. Bↄɛ
    ma wɛ́ a wee mà í wɛɛlɛ mi lↄi?'
  tcz-CHONGTHU: Chutengleh “amaho hin eivo tauve,” tia nasei ding, hinlah “eivoh nau
    maha ima kamupoi,” amahon eivo nauvin, ahinlah kathoh lal poi. Kakhahdoh teng
    aban kahol nah lai ding ahi, tia nasei ding ahi.
  mar-mar: तुम्ही म्हणाल, “त्यांनी मला तडाखा दिला! पण मला काही लागले नाही. त्यांनी
    मला पिटले पण मला ते जाणवले नाही. मी केव्हा जागा होईल? मी पुन्हा त्याचे सेवन करीन.”
  hlt-THB: Ni vyk u seiawm am tlo nawh, ni phawp useiawm am za nyng! Kang hqyng law
    tlaih awhtaw ka aawk hamkawi ak chang hu tlaih bit kawng,” ti kawp ti.
  qub-qub: 'Ninquipaj: «Magamaptinpis manami nanämashachu. Astimashantapis manami
    mayashcächu. Paucarcorga yapaymi upyaj aywashaj» nir.'
  bqp-bqp: 'Ĩni pi: Ò ma gbɛ̃, adi ũmaro, ò ma kɛ búgubugu, mádi a wari maro. Bↄrɛn
    ma wɛ́ ni were de mà í wɛtɛ mà mi dↄↄ?'
  hat-hat: 'Lè sa a w''a di: Gen lè yo bat mwen, mwen pa santi sa. Gen lè yo te ban
    m'' kou, mwen pa konn sa. Kilè m''a leve la a? Mwen ta pran yon ti kou ankò.'
  eng-BSB: “They struck me, but I feel no pain! They beat me, but I did not know it!
    When can I wake up to search for another drink?”
  tod-tod: 'È ɗa ɠɛ ma: «Ta dòɠazu, gaa la wanazu ga ze, ti poolɛni ga kpakɔi, gè
    la gaaɠaani! Nà wuunsu yeelɛ? Kɛni gè ani zɔlɔɔ, nii nà kpɔle mɔnɔ!»'
  eng-WEBPB: “They hit me, and I was not hurt! They beat me, and I don’t feel it!
    When will I wake up? I can do it again. I will look for more.”
  kbq-kbq: Anage hugahane, nahazanagi nata onkrine hunka nehunka, kanona namizanagi
    antahina kena osu'no'e hugahane. Hanki nagrama ete otisuna, mago'ane ana tina
    negahue nehane.
  nhe-BL: 'Huan teipa tiquijtos: “Nechhuitejque huan nechcocojque, pero ax nimomacac
    cuenta, niyon ax nijmachili intla tecoco. Huajca quema niisas se quentzi, sampa
    niyas huan nijtemoti más huino para niquis.”'
  bus-bus: 'Nɛ́ be: Wà ma gbɛ̃, èe ↄ̃maro, wà ma kɛ búgubugu, mɛ́ɛ à wãwãa maro.
    Bↄrɛn ma wɛ́ɛ é were lɛ mà í wɛtɛ mà mi dↄↄ?'
  gub-BL: Na'e ereze'eg putar nezewe nehe. — Amo hepetek ru'u aipo. Amo henupànupà
    ru'u aipo. Nahema'enukwaw kwaw ihewe uzeapo ma'e kwer rehe. Màràzàwe tuwe napuner
    kwaw hepu'àmaw rehe. Amo kanek por hemukatu putar nehe, ere putar zepe nehe.
  eng-DRA: 'And thou shalt say: They have beaten me, but I was not sensible of pain:
    they drew me, and I felt not: when shall I awake, and find wine again?'
