verse: PRO.023.026
translations:
  mal-C: എന്റെ കുഞ്ഞേ, നിന്റെ ഹൃദയം എനിക്കു തരിക നിന്റെ കണ്ണുകൾ എന്റെ വഴികൾ പിൻതുടരുന്നതിൽ
    ആനന്ദിക്കട്ടെ,
  deu-TKW: Gieb mir, mein Sohn, dein Herz und laß deinen Augen meine Wege wohlgefallen.
  lin-lin: Mwana na ngai ya mobali, pesa ngai motema na yo, mpe tika ete miso na yo
    esepela na nzela na ngai !
  eng-LSV: Give, my son, your heart to me, || And let your eyes watch my ways.
  eng-GNV: My sonne, giue mee thine heart, and let thine eyes delite in my wayes.
  eng-WEBSTER: My son, give me thy heart, and let thy eyes observe my ways.
  nhw-BL: Notelpoca, ica nochi moyolo xijtoquili notlamachtil catli tlalnamiqui. Huan
    xijtlachili ica miyac cuidado para timonejnemiltis ipan se ojtli xitlahuac.
  swh-ONEN: Mwanangu, nipe moyo wako, macho yako na yafuate njia zangu,
  bba-bba: Nɛn bii, ɑ mɑn wunɛn ɡɔ̃ru wɛ̃ɛyɔ, ɑ de ɑ nɛn dɑɑ sɑɑri.
  eng-KJVCPB: My son, give me thine heart, And let thine eyes observe my ways.
  luo-luo: Wuoda, miya chunyi, kendo ket wengegi orit yorena,
  meu-meu: Natugu e, lalomu ba henigu; matamu ese egu dala do bae ita.
  npi-ULB: हे मेरो छोरो, मलाई तेरो हृदय दे, र तेरा आँखाले मेरा मार्गहरू हेरून् ।
  yor-yor: Ọmọ mi, fi àyà rẹ fún mi, kí o sì jẹ́ kí ojú rẹ ní inú dídùn sí ọ̀nà mi.
  ind-ind: Anakku, berilah hatimu sepenuhnya untuk mengikuti teladanku dan bimbinganku.
  pes-OPCB: ای پسرم، به من گوش بده و از زندگی من سرمشق بگیر.
  tgl-ULB: Aking anak, ituon mo sa akin ang iyong puso, at hayaan mong mamasdan ng
    iyong mga mata ang aking mga paraan.
  hui-hui: I̱ igini-o i̱na bi laga berogo baya hanguore hale halu mana i̱na bigi berogo
    handalu í̠na i̱hondo turu halu i̱ berodagua bigi bibe.
  mya-mya: ငါ့သား၊ သင့်နှလုံးကို ငါ့အားပေးလော့။ သင့် မျက်စိတို့သည် ငါသွားသောလမ်းကို
    ကြည့်မှတ်ပါစေ။
  bod-N: ངའི་བུ་ཁྱོད་སེམས་ང་ལ༌ཐོངས། །མིག་གིས་བདག་གི་ལམ་ལ༌ལྟོས།།
  wsk-wsk: Aga namar, aga den ninguru iki ale amolak la karoko,
  sna-sna: Mwanakomana wangu, ndipe mwoyo wako uye meso ako ngaananʼanidze nzira dzangu,
  spa-BLM: Hijo mío, dame tu corazón; y que tus ojos se mantengan en mis caminos.
  cac-cac: Ex vuninal, tan̈vejec eyab' tas ol vala', scham val eyilan in b'eyb'al,
  swh-ULB: Mwanangu, nipe moyo wako na macho yako yachunguze njia zangu.
  bel-bel: 'Сыне мой! аддай сэрца тваё мне, а вочы твае хай сочаць за шляхамі маімі:'
  deu-ELBBK: Gib mir, mein Sohn, dein Herz, und lass deine Augen an meinen Wegen Gefallen
    haben!
  mbb-OT: Mama, pemineǥa nu purungi is egkeǥiyen ku, ne sunuza nu is menge ulaula
    ku.
  mal-2015: മകനേ, നിന്റെ ഹൃദയം എനിക്കു തരിക; എന്റെ വഴി നിന്റെ കണ്ണിന്നു ഇമ്പമായിരിക്കട്ടെ.
  rmc-rmc: De mange, čhavo miro, tiro jilo a tire jakha mištes mi dikhen pre mire
    droma,
  pes-OPV: ‌ای پسرم دل خود را به من بده، و چشمان تو به راههای من شاد باشد،
  ron-1924: Фиуле, дэ-Мь инима та ши сэ гэсяскэ плэчере окий тэй ын кэиле Меле!
  ben-OBCV: হে আমার বাছা, তোমার অন্তর আমাকে দিয়ে দাও ও তোমার চোখদুটি আমার পথে আহ্লাদিত
    হোক,
  som-som: Wiilkaygiiyow, qalbigaaga i sii, Oo indhahaaguna jidadkayga ha dhawreen.
  lat-VUC: Præbe, fili mi, cor tuum mihi, et oculi tui vias meas custodiant.
  eng-ASVBT: My son, give me thy heart; And let thine eyes delight in my ways.
  mna-mna: O lutuŋ, ur kat lelem pio. Mi motom iŋgalŋgal be to zaala tio.
  ita-1885: Figliuol mio, recami il tuo cuore, E gli occhi tuoi guardino le mie vie.
  eng-LXXUP: My son, give me thy heart, And let thine eyes observe my ways.
  eng-ULB: My son, give me your heart and let your eyes observe my ways.
  spa-VBL: Hijo mío, dame toda tu atención, y sigue mi ejemplo con alegría.
  fra-_FOB: Mon fils, donne-moi ton cœur, et que tes yeux prennent garde à mes voies.
  mal-mal: മകനേ, നിന്റെ ഹൃദയം എനിക്ക് തരുക; എന്റെ വഴി നിന്റെ കണ്ണിന് ഇമ്പമായിരിക്കട്ടെ.
  lit-lit: Mano sūnau, duok man savo širdį, ir tegul tavo akys stebi mano kelius.
  urd-GVR: Mere beṭe, apnā dil mere hawāle kar, terī āṅkheṅ merī rāheṅ pasand kareṅ.
  suz-BL: आं तौ, इ थुं आं कली गेयी। आं पशो कोव़ङो।
  eng-NOY: My son, give me thy heart, And let thine eyes observe my ways!
  ita-1927: Figliuol mio, dammi il tuo cuore, e gli occhi tuoi prendano piacere nelle
    mie vie;
  ckb-ckb: ڕۆڵە، دڵی خۆتم بدەرێ، با چاوەکانت لەسەر ڕێگاکانم بێت،
  eng-BBE: My son, give me your heart, and let your eyes take delight in my ways.
  kan-OKCV: ಮಗನೇ, ನಿನ್ನ ಮನಸ್ಸನ್ನು ನನಗೆ ಕೊಡು; ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಅನುಸರಿಸುವಲ್ಲಿ ನಿಮ್ಮ
    ಕಣ್ಣುಗಳು ಆನಂದಿಸಲಿ.
  tam-2017: என் மகனே, உன்னுடைய இருதயத்தை எனக்குக் கொடு; உன் கண்கள் என்னுடைய வழிகளைப்
    பார்ப்பதாக.
  spa-RV-1909: Dame, hijo mío, tu corazón, y miren tus ojos por mis caminos.
  ron-BTF: Fiul meu, dă-mi inima ta și lasă-ți ochii să observe căile mele.
  eng-WEBP: My son, give me your heart; and let your eyes keep in my ways.
  eng-FBV: My son, give me your undivided attention, and cheerfully follow my example.
  nld-1939: Mijn zoon, schenk mij uw hart, Laat uw ogen op mijn wegen letten;
  nch-BL: Notelpoca, ica nochi moyolo xijtoquili notamachtil cati mitzmaca talnamiquilisti.
    Huan xijtachili ica miyac cuidado para timonejnemiltis ipan se ojti xitahuac.
  vie-1934: Hỡi con, hãy dâng lòng con cho cha, Và mắt con khá ưng đẹp đường lối của
    cha.
  hin-CV: मेरे पुत्र, अपना हृदय मुझे दे दो; तुम्हारे नेत्र मेरी जीवनशैली का ध्यान
    करते रहें,
  eng-OURB: My son, give me your heart; and let your eyes keep in my ways.
  spa-BES: Hijo mío, dame tu corazón, y tus ojos se deleiten en mis caminos.
  tdx-tdx: O anake, atoloro ahiko ty tro’o, le ampifaleo amo satakoo o maso’oo.
  tha-KJV: บุ​ตรชายของเราเอ๋ย ขอใจของเจ้าให้เราเถอะ และให้ตาของเจ้าสังเกตดูทางทั้งหลายของเรา
  por-BR-2018: Meu filho, dá para mim teu coração, e que teus olhos prestem atenção
    em meus caminhos.
  deu-ELO: Gib mir, mein Sohn, dein Herz, und laß deine Augen Gefallen haben an meinen
    Wegen!
  eng-WYC-2018: My son, give thine heart to me, and thine eyes keep my ways.
  epo-epo: Donu, mia filo, vian koron al mi, Kaj al viaj okuloj plaĉu miaj vojoj.
  uig-PIN: I oƣlum, ⱪǝlbingni manga tapxur; Kɵzliringmu ⱨayatliⱪ yollirimƣa tikilsun!
  beo-beo: Nagofe! Hamugini noga:le nabima. Na esalebe defele, dia esaloma.
  tpi-OTNT: Pikinini, yu mas harim gut tok bilong mi na amamas long lukim pasin bilong
    mi.
  hau-SA: Ɗana, ka ba ni zuciyarka bari kuma idanunka su kiyaye hanyoyina,
  uig-LAT: I oghlum, qelbingni manga tapshur; Közliringmu hayatliq yollirimgha tikilsun!
  nde-nde: Ndodana yami, ngipha inhliziyo yakho, amehlo akho ahlale ezindleleni zami,
  ton-ton: ‌ʻE hoku foha, foaki mai ho loto, pea ke tokangaʻi ʻe ho mata ʻa hoku ngaahi
    hala.
  ces-1613: Dej mi, synu můj, srdce své, a oči tvé cest mých ať ostříhají.
  eng-WMB: My son, give me your heart; and let your eyes keep in my ways.
  tam-TCV: என் மகனே, உன் இருதயத்தை எனக்குக் கொடு; உன் கண்கள் என் வழிகளைப் பின்பற்றுவதில்
    மகிழட்டும்.
  ceb-ULB: Akong anak nga lalaki, ihatag kanako ang imong kasingkasing ug ipaniid
    ang imong mga mata sa akong mga dalan.
  pol-UBG: Synu mój, daj mi swoje serce, a niech twoje oczy strzegą moich dróg.
  agr-agr: Uchuchih, wi tajam nunú shiig antukta, nuniakum wi jintintuawaitjam nunú
    kajimatkipa;
  kyc-kyc: Wane rakane, embame namba mona joo kararene dokopa nambana yulu pyuo pii
    lao kata papyuo pilyu dupwa embena ingyaramo kando mana nyere.
  urd-GVU: میرے بیٹے، اپنا دل میرے حوالے کر، تیری آنکھیں میری راہیں پسند کریں۔
  deu-1912: Gib mir, mein Sohn, dein Herz, und laß deinen Augen meine Wege wohl gefallen.
  kan-2017: ಕಂದಾ, ನಿನ್ನ ಹೃದಯವನ್ನು ನನಗೆ ಕೊಡು, ನಿನ್ನ ಕಣ್ಣುಗಳು ನನ್ನ ಮಾರ್ಗಗಳಲ್ಲಿ ಆನಂದಿಸಲಿ.
  yap-yap: Fakag, mu uthum e lim ngog, ma ga folwok rog.
  hlt-MCSB: Ka ca na lungbuei te kamah taengla m'pae. Na mik loh ka longpuei he a
    ngaingaih la khueinah saeh.
  mdy-ETH: ታ ናዓሢዮ! ዒናፓ ዋይዜ፤ ታ ናንጌ ናንጋ ኔኤም ማላታ ማዖንጎ፤
  kew-kew: Go naaki neme nina kone ora waru adoa naa agaa pago pirali-daare epe yae
    luabu adaina.
  twi-ASANTE: Me ba, fa wʼakoma ma me na ma wʼani nkɔ mʼakwan ho,
  eng-WEBU: My son, give me your heart; and let your eyes keep in my ways.
  wal-wal: Ta na7au, ta zoriyaa ezgga; taani haniyoogaadan hana.
  acu-NT: Uchiru, wina tuke nintimtursata, tura wi turaja nu jiista.
  spa-PDDPT: Dame, hijo mío, tu corazón Y observen tus ojos mis caminos.
  gun-gun: Xera'y, eme'ẽ xevy nekuraxõ, ha'e nderexa toguerovy'a xee aikoa.
  agu-BL: Ax wok jun c'oloj witz'un, nque'n wok bin il tan tbite'n yi e'chk takle'n
    yi na wal nin tzitetz. Ban wok yi e'chk takle'n yi na imban wetz.
  ilo-ULB: Anakko, itedmo kaniak ta pusom, ket paliiwen koma dagita matam dagiti wagasko.
  kpg-kpg: Hagalongo mai gi modongoohia, dagu dama daane, ge daudalia dogu mouli nogo
    mouli iei au.
  uig-ARA: ئى ئوغلۇم، قەلبىڭنى ماڭا تاپشۇر؛ كۆزلىرىڭمۇ ھاياتلىق يوللىرىمغا تىكىلسۇن!
  bps-bps: Tingàgu, too ge flinge deg, na mlalò ge i deg nimò.
  sus-sus: N ma di, i i bɔɲɛ rabi n bɛ, i xa i ya ti n ɲɛrɛ ki misaali ra.
  pon-2006: Samwa, tehk kanahieng oh kahlemengih ie.
  ksd-ksd: Natugu, una tul tar ra nuknukim tagu, Ma boina ba ra matam na manane kaugu
    lavur uga.
  tur-YTC: Oğlum, yüreğini bana ver, Gözlerin yollarımda olsun.
  bel-N: Сыне мой, дай мне сэрца тваё, і няхай вачам тваім будуць даспадобы шляхі
    мае.
  grc-BRENT: Δός μοι υἱὲ σὴν καρδίαν, οἱ δὲ σοὶ ὀφθαλμοὶ ἐμὰς ὁδοὺς τηρείτωσαν.
  ind-AYT: Anakku, berikanlah hatimu kepadaku, dan biarlah matamu memperhatikan jalan-jalanku.
  nya-nya: Mwana wanga, undikhulupirire ndipo maso ako apenyetsetse njira zanga.
  hrv-hrv: Daj mi, sine moj, srce svoje, i neka oči tvoje raduju putovi moji.
  mps-mps: Ogwao, nago eno po bugagia odolama, tama eno kolesaga suyu, wiegi yai pemene
    yao.
  tpi-tpi: Pikinini, yu mas harim gut tok bilong mi na amamas long lukim pasin bilong
    mi.
  dan-1931: Giv mig dit Hjerte, min Søn, og lad dine Øjne synes om mine Veje!
  vie-OVCB: Con hãy dâng lòng con cho cha. Để mắt con chăm chú đường lối cha.
  guj-2017: મારા દીકરા, મને તારું હૃદય આપ અને તારી આંખો મારા માર્ગોને લક્ષમાં રાખે.
  pon-2006A: Samwa, tehk kanahieng oh kahlemengih ie.
  por-BRBSL: Meu filho, dá-me o teu coração; e deixar que seus olhos se mantenham
    em meus caminhos.
  swe-swe: Mitt barn ge mig din fulla uppmärksamhet, ta mig som en förebild.
  cth-cth: Ka capa na lungthin na poe haw, na mit ni ka onae nuen khen naseh.
  twi-twi: Me ba, fa wo koma ma me na ma wʼani nkɔ mʼakwan ho,
  hlt-hlt: Ka ca na lungbuei te kamah taengla m'pae. Na mik loh ka longpuei he a ngaingaih
    la khueinah saeh.
  tbz-SIM: M birɛ, n duɔ́ nhɑ yɛ̀mmɛ̀ kɛ́ntũ n dòmmɛ̀ nɛ̀ diwɛ̀ì.
  msy-2020: Nan borim, nɨ deraghvɨra nan akam baragh nan arazibar gansɨ bar akongegh.
  dop-dop: Mɑ pəyɑlʋ lɑ-m nɑɑni nɑ ń təŋ mɑ ɩkpɑtɛ.
  azb-azb: Oğlum, ürəyini mənə yönəlt, Gözlərin mənim yollarımı nəzərdən keçirsin.
  eng-DBY: My son, give me thy heart, and let thine eyes observe my ways.
  hin-2017: हे मेरे पुत्र, अपना मन मेरी ओर लगा, और तेरी दृष्टि मेरे चाल चलन पर लगी
    रहे।
  wol-KYG: Doom, teewloo ma xel te roy ma.
  bjr-bjr: Qini qimaaku qini ufa amiqimmasee iria. Saina qini marirafa ani quqafiqaani.
  eng-YLT: Give, my son, thy heart to me, And let thine eyes watch my ways.
  kne-kne: Anak ko, estem ay dengngen din ibagak ya ilaem abe di kabibiyag ko ta say
    tadonem koma.
  eng-WYC-2017: My son, give thine heart to me, and thine eyes keep my ways.
  eng-WMBB: My son, give me your heart; and let your eyes keep in my ways.
  urd-GVH: मेरे बेटे, अपना दिल मेरे हवाले कर, तेरी आँखें मेरी राहें पसंद करें।
  rug-rug: Tuqu va mae ia sa bulomu, meke sari matamu si mani doṉo luli sari qua hahanana.
  gaz-gaz: Yaa ilma ko, garaa kee naa kenni; iji kees karaa koo haa ilaalu;
  fra-LSG: Mon fils, donne-moi ton cœur, Et que tes yeux se plaisent dans mes voies.
  yal-yal: N ma diina, i xaxili ti n na, i yɛɛn ti n ma misaala ra.
  haw-1868: E kuu keiki, e haawi mai ia'u i kou naau, E nana mai hoi kou mau maka
    i ko'u aoao.
  arb-NAV: يَا ابْنِي هَبْنِي قَلْبَكَ، وَلْتُرَاعِ عَيْنَاكَ سُبُلِي.
  ewe-ewe: Vinye, tsɔ wò dzi nam eye wò ŋkuwo nenɔ nye mɔwo ŋu
  eng-LEE: Give, my son, thy heart unto me, and let thy eyes watch my ways.
  asm-FB: হে মোৰ পুত্র, তোমাৰ হৃদয় মোক দিয়া, তোমাৰ চকুক মোৰ পথলৈ নিৰীক্ষণ কৰিবলৈ
    দিয়া।
  sus-A: ﭑ مَ دِ، عِ عِ بْحّ رَبِ ﭑ بّ، عِ شَ عِ يَ تِ ﭑ حّرّ كِ مِسَالِ رَ.
  fra-SBL: Mon fils, donne-moi ton cœur ; et que vos yeux suivent mes voies.
  hbo-hbo: תְּנָֽה־בְנִ֣י לִבְּךָ֣ לִ֑י וְ֝עֵינֶ֗יךָ דְּרָכַ֥י *תִּרְצֶנָה (תִּצֹּֽרְנָה)׃
  kik-kik: Mũrũ wakwa, heaga ngoro yaku, na ũreke maitho maku marũmagĩrĩre njĩra ciakwa,
  fra-NCL: 'Mon fils, donne-moi ton cœur, et que tes yeux gardent mes voies :'
  cek-AK: Ka capa, palung to na paek ah loe, ka loklamnawk hae na mik hoiah khen ah.
  cuk-cuk: Machi, an-bega-binsaed-dakdiidgi be binsae, an-nanadiid be dake.
  uig-CYR: И оғлум, қәлбиңни маңа тапшур; Көзлириңму һаятлиқ йоллиримға тикилсун!
  tel-2017: కుమారా, నీ హృదయం నాకియ్యి. నా మార్గాలు నీ కన్నులకు ఇంపుగా ఉండాలి.
  hat-BSA: Ban m kè ou, fis mwen an; kite zye ou fè kè kontan nan chemen mwen yo.
  kos-kos: Wen nutik, lohang akwoya, ac lela moul luk in mwe srikasrak nu sum.
  hbo-WLC: תְּנָֽה־בְנִ֣י לִבְּךָ֣ לִ֑י וְ֝עֵינֶ֗יךָ דְּרָכַ֥י תרצנה׃
  ibo-ibo: Nwa m, nye m obi gị ka ụzọ m niile nyekwa anya gị ọṅụ.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ତୁମ୍ଭ ହୃଦୟ ମୋତେ ଦିଅ, ପୁଣି, ତୁମ୍ଭ ଚକ୍ଷୁ ମୋʼ ପଥରେ ତୁଷ୍ଟ ହେଉ।
  chk-chk: Nei, kopwe fokun aüselingaei o apirüei lon ai föför.
  rop-rop: Main boi, yu garra teiknodis langa mi brabliwei en yu wotjim wanim mi oldei
    dumbat.
  ukr-1871: Оддай менї твоє, мій сину, серце, а путь мою нехай твої стережуть очі.
  deu-1951: Gib mir, mein Sohn, dein Herz, und laß deinen Augen meine Wege wohlgefallen!
  eng-JPS: My son, give me thy heart, and let thine eyes observe my ways.
  srp-1865: Sine moj, daj mi srce svoje, i oèi tvoje neka paze na moje pute.
  lug-lug: Mwana wange mpa omutima gwo, n’amaaso go geekalirize amakubo gange,
  heb-heb: תנה בני לבך לי ועיניך דרכי תרצנה׃
  ben-IRV: আমার পুত্র, তোমার হৃদয় আমাকে দাও এবং তোমার চোখ আমার পথসমূহকে মেনে চলুক।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਆਪਣਾ ਮਨ ਮੇਰੇ ਵੱਲ ਦੇ, ਅਤੇ ਤੇਰੀਆਂ ਅੱਖਾਂ ਮੇਰੇ ਰਾਹਾਂ ਵੱਲ ਲੱਗੀਆਂ
    ਰਹਿਣ।
  mya-JVB: ငါ့ သား ၊ သင့် နှလုံး ကို ငါ့ အား ပေး လော့။ သင့် မျက်စိ တို့သည် ငါ သွားသောလမ်း
    ကို ကြည့်မှတ် ပါစေ။
  tte-O: Natugu, kubenali namwanamwa na mesabana mumugagu iyamala am kaba gite.
  tbg-tbg: Ti maaquo, ti uva koqema kera irihara, te koqemake koqe aaraqaa nunantema
    kera nuane.
  hmo-hmo: Lauegu natuna e, lauegu hereva do oi kamonai, bona lauegu dala do oi raka,
    mai oiemu kudouna ibounai danu.
  urd-urd: ऐ मेरे बेटे, अपना दिल मुझ को दे, और मेरी राहों से तेरी आँखें ख़ुश हों।
  rus-SYN: Сын мой! отдай сердце твое мне, и глаза твои да наблюдают пути мои,
  bqc-SIM: Ma nɛ́, ǹ n nↄ̀sɛ wɛ̃mɛɛ, wɛ́tɛ ma yãkɛai.
  tcz-CHONGTHU: O Kachapa, nalung thim neipen lang, kanun le khan abonchan namit tenin
    vepha tan.
  mar-mar: माझ्या मुला, तू आपले हृदय मला दे, आणि तुझे डोळे माझ्या मार्गाचे निरीक्षण
    करोत.
  hlt-THB: Ka capa, nak kawlung ni pe lah, ka khawsak na mik ing hat lah seh.
  qub-qub: Ïju, willapashäcunata sumaj wiyacuy. Noga imanömi goyashcä; chayno gampis
    goyay.
  bqp-bqp: Ma nɛ́, ǹ n nɛ̀sɛ wɛ̃mɛnɛ, n wɛ́ gↄ̃ tɛ́ ma yãkɛnaai,
  hat-hat: Pitit mwen, louvri zòrèy ou pou tande sa m'ap di ou. Louvri je ou byen
    pou ou wè jan m'ap viv.
  eng-BSB: My son, give me your heart, and let your eyes delight in my ways.
  tod-tod: Dòun zunu, la nɔ̀un da, è sìɛ ʋelei wuuzumɔ.
  eng-WEBPB: My son, give me your heart; and let your eyes keep in my ways.
  kbq-kbq: Mofavre'nimoke, kagu'tumoka'a Nagri nenaminka, kvuma ke'sanana, Nagri navu'navate
    kento.
  nhe-BL: Notelpoca, ica nochi moyolo xijtoquili notlamachtil tlen tlalnamiqui. Huan
    xijtlachili ica miyac cuidado para timonejnemiltis ipan se ojtli xitlahuac.
  bus-bus: Ma nɛ́, ǹ n nↄ̀sɛ wɛ̃mɛ, n wɛ́ɛ gↄ̃ tɛ́ ma yãkɛnazi,
  gub-BL: Hera'yr. Ezekaiw katu heze'eg rehe nehe. Tuwe nereko àwàm nuzawy kwaw hereko
    awer nehe.
  eng-DRA: 'My son, give me thy heart: and let thy eyes keep my ways.'
