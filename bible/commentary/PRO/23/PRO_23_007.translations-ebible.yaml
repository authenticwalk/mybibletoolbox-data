verse: PRO.023.007
translations:
  mal-C: കാരണം അവരെപ്പോഴും അതിനെത്ര വിലയാകും എന്നു ചിന്തിക്കുന്നവരാണ്. “ഭക്ഷിക്കുക,
    പാനംചെയ്യുക,” എന്ന് അവർ നിങ്ങളോടു പറയും, എന്നാൽ അവരത് മനസ്സോടെ പറയുന്നതല്ല.
  deu-TKW: Denn wie einer, der für sich nachrechnet, so ist er; iß und trink! spricht
    er zu dir, aber sein Herz ist nicht bei dir.
  lin-lin: 'pamba te azalaka ndenge makanisi ya motema na ye ezali. Alobaka : « Lia
    mpe mela, » kasi motema na ye ezali elongo na yo te.'
  eng-LSV: For as he has thought in his soul, so he [is]. “Eat and drink,” he says
    to you, || And his heart [is] not with you.
  eng-GNV: 'For as though he thought it in his heart, so will hee say vnto thee, Eate
    and drinke: but his heart is not with thee.'
  eng-WEBSTER: 'For as he thinketh in his heart, so is he: Eat and drink, saith he
    to thee; but his heart is not with thee.'
  nhw-BL: 'Pampa yaya huelis mitzilhuis: “Xitlacua huan xitlai”, pero ipan iyolo amo
    paqui mohuaya. San motequipachos ica quesqui ipati motlacualis.'
  swh-ONEN: kwa maana yeye ni aina ya mtu ambaye kila mara anafikiri juu ya gharama.
    Anakuambia, “Kula na kunywa,” lakini moyo wake hauko pamoja nawe.
  bba-bba: Domi u sɑ̃ɑwɑ nɡe bwisiku ni nu wɑ̃ɑ win ɡɔ̃ruɔ. U koo nɛɛ, ɑ dio, ɑ nɔruo.
    Adɑmɑ n ǹ mɛ win ɡɔ̃ruɔ.
  eng-KJVCPB: 'For as he thinketh in his heart, so is he: Eat and drink, saith he
    to thee; But his heart is not with thee.'
  luo-luo: nimar en ngʼat mosiko paro nengo mochul. Owachoni niya, “Chiem kendo methi,”
    to chunye ok ni kodi.
  meu-meu: badina be ia na e helalomu tauna na heto; e tomu “Bavaniani, ba inuinu”,
    to lalona na dia oiemu ai.
  npi-ULB: किनकि त्यो भोजनको मूल्य गिन्ती गर्ने मानिस हो । त्यसले भन्छ, “खाऊ र पिऊ
    ।” तर त्यसको हृदय तँसित हुँदैन ।
  yor-yor: 'Nítorí pé bí ẹni tí ń ṣírò ní ọkàn rẹ̀, bẹ́ẹ̀ ni ó rí: “Máa jẹ, kí o sì
    máa mu,” ni ó ń wí fún ọ; ṣùgbọ́n ọkàn rẹ̀ kò pẹ̀lú rẹ.'
  ind-ind: Memang dia berkata, “Silakan makan dan minum,” tetapi sesungguhnya hatinya
    tidak rela. Orang kikir selalu menghitung berapa banyak yang engkau makan.
  pes-OPCB: 'چون او حساب هر چه را که بخوری در فکرش نگه می‌دارد. او تعارف می‌کند و
    می‌گوید: «بخور و بنوش»، اما این را از ته دل نمی‌گوید.'
  tgl-ULB: sapagkat siya ang uri ng tao na inaalam ang halaga ng pagkain. “Kumain
    at uminom!” sabi niya sa iyo, pero ang kaniyang puso ay wala sa iyo.
  hui-hui: Í̠na ibu heba tomo nalu birariyagua ibugua í̠hondo ogodagua lolebira. Ae
    tomo bayale dewa ngaruni í̠ni hameme noa biradagua narene, lalu bame lope howa
    ibugua í̠ henemane mitangi bialu mo turu halu ndo lara. Ibuni miniha mitangi ko
    bidagobi lolebira.
  mya-mya: သူသည် စိတ်ထင်သည်အတိုင်းဖြစ်၏။ စား သောက်တော့ဟု ဆိုသော်လည်း စေတနာစိတ်မရှိ။
  bod-N: སེམས་སུ་ཅི་ལྟར་རྩིས་རྒྱག༌ན། །ཁོ་ནི་མི་ཡང་དེ་འདྲ༌ཡིན། །གསོལ་གསོལ་བཞེས་བཞེས་ཟེར་ན༌ཡང༌།
    །དེ་ཡི་སེམས་སུ་ཁྱོད་ནི༌མེད།།
  wsk-wsk: mu awuk, nu “Na yu aniso, am noko,” ma se wore, ko manga na yu ko saparam
    mu ko dogotak sora se kuring guang la ka kuluruwoso.
  sna-sna: nokuti munhu uya anongofunga chete mutengo wazvo. Anoti kwauri, “Idya ugonwa,”
    asi mumwoyo make asingadi.
  spa-BLM: pues mientras piensa en el costo, así es. “¡Come y bebe!”, te dice, pero
    su corazón no está contigo.
  cac-cac: A eb' aj vael chi', te nivan sna sb'a eb' yuj stojol jun vael chi', vach'chom
    syal eb', vaan̈ec xchi eb', palta man̈ smasaniloc sc'ool eb' syala'.
  swh-ULB: maana ni mtu mwenye kuhesabu gharama ya chakula. “Kula na kunywa!” anakuambia,
    lakini moyo wake haupo pamoja nawe.
  bel-bel: бо, якія думкі ў душы ў яго, такі і ён сам; «еж і пі», кажа ён табе, а
    сэрца яго не з табою.
  deu-ELBBK: Denn wie er es abmisst in seiner Seele, so ist er. „Iss und trink!“,
    spricht er zu dir, aber sein Herz ist nicht mit dir.
  mbb-OT: Su is etew he iring keniyan, ebelensiyen din is kezekelà te egkekaan nu.
    Ke sikandin, “Pengaan ka.” Piru kenè bes ebpuun diyà te meupiya he ǥehinawa zin
    is kegkekeǥiya zin dutun.
  mal-2015: അവൻ തന്റെ മനസ്സിൽ കണക്കു കൂട്ടുന്നതുപോലെ ആകുന്നു; തിന്നു കുടിച്ചുകൊൾക
    എന്നു അവൻ നിന്നോടു പറയും; അവന്റെ ഹൃദയമോ നിനക്കു അനുകൂലമല്ല.
  rmc-rmc: 'Bo ov peske sa andre goďi zrachinela a phenela tuke: „Cha, pi, keci kames,“
    ale andro jilo tuke na žičinel.'
  pes-OPV: 'زیرا چنانکه در دل خود فکر می‌کند خود اوهمچنان است. تو را می‌گوید: بخور
    و بنوش، امادلش با تو نیست.'
  ron-1924: кэч ел есте ка унул каре ышь фаче сокотелиле ын суфлет! „Мэнынкэ ши бя”,
    ыць ва зиче ел, дар инима луй ну есте ку тине.
  ben-OBCV: কারণ সে এমন এক ধরনের লোক যে সবসময় অর্থব্যয়ের কথা ভাবে। সে তোমাকে বলবে
    “ভোজনপান করো,” কিন্তু সে তোমার প্রতি আন্তরিক নয়।
  som-som: Waayo, isagu waxaa weeye siduu qalbiga kaga fikiro; Wuxuu kugu leeyahay,
    Cun oo cab, Laakiinse qalbigiisu kulama jiro.
  lat-VUC: quoniam in similitudinem arioli et conjectoris æstimat quod ignorat. Comede
    et bibe, dicet tibi; et mens ejus non est tecum.
  eng-ASVBT: 'For as he thinketh within himself, so is he: Eat and drink, saith he
    to thee; But his heart is not with thee.'
  mna-mna: Pa wal ta kembei, gorgori tikamam ŋgar biibi pa pat kizin ta tipasansaana
    pa kini na. Ŋonoono, kwon na, tiso pu be kan ma win. Mi tiur kat lelen pu som.
  ita-1885: 'Perciocchè, come egli è villano nell''anima sua, Così egli ti dirà: Mangia,
    e bevi; Ma il cuor son non sarà teco.'
  eng-LXXUP: 'So he eats and drinks As if anyone should swallow a hair, And do not
    bring him in to thyself, nor eat thy morsel with him:'
  eng-ULB: for he is the kind of man who counts the price of the food. “Eat and drink!”
    he says to you, but his heart is not with you.
  spa-VBL: 'porque tal como son sus pensamientos, así son ellos. Ellos dicen: “¡Ven,
    come y bebe!” Pero en sus mentes no tienen ningún interés en ti.'
  fra-_FOB: 'Car il cache sa pensée au fond de son âme. Il te dira bien: Mange et
    bois; mais son cœur n''est point avec toi.'
  mal-mal: അവൻ തന്റെ മനസ്സിൽ കണക്ക് കൂട്ടുന്നതുപോലെ ആകുന്നു; ‘തിന്നു കുടിച്ചുകൊള്ളുക’
    എന്ന് അവൻ നിന്നോട് പറയും; അവന്റെ ഹൃദയമോ നിനക്ക് അനുകൂലമല്ല.
  lit-lit: nes kaip jis galvoja savo širdyje, toks jis ir yra; „Valgyk ir gerk!“ –
    jis sako tau, bet jo širdis nėra su tavimi.
  urd-GVR: Kyoṅki yih gale meṅ bāl kī tarah hogā. Wuh tujh se kahegā, “Khāo, piyo!”
    Lekin us kā dil tere sāth nahīṅ hai.
  suz-BL: मारदे हना मेकोम इ लाकचामी चांम खोदेंशो पा कार‍ब। मेकोमी इ कली जने तूङीने
    देंत हना यो, मेको आ थुं गे नु मबाक्‍ब।
  eng-NOY: For as he thinketh in his heart, so is he. “Eat and drink!” saith he to
    thee; But his heart is not with thee.
  ita-1927: 'poiché, nell’intimo suo, egli è calcolatore: “Mangia e bevi!” ti dirà;
    ma il cuor suo non è con te.'
  ckb-ckb: 'لەبەر ئەوەی جۆرە کەسێکە هەردەم بیری لەلای تێچوونەکانە، پێت دەڵێت: «بخۆ
    و بنۆشە.» بەڵام دڵی لەگەڵت نییە.'
  eng-BBE: 'For as the thoughts of his heart are, so is he: Take food and drink, he
    says to you; but his heart is not with you.'
  kan-OKCV: ಏಕೆಂದರೆ, ಅವನು ಎಲ್ಲದಕ್ಕೂ ಬೆಲೆ ಕಟ್ಟುವ ಯೋಚನೆಯುಳ್ಳವನಂತೆ ಇದ್ದಾನೆ; ಅವನು, “ತಿನ್ನು,
    ಕುಡಿ,” ಎಂದು ಹೇಳುತ್ತಾನೆ; ಆದರೆ ಅವನ ಹೃದಯವು ನಿನ್ನೊಂದಿಗಿಲ್ಲ.
  tam-2017: அவனுடைய இருதயத்தின் நினைவு எப்படியோ, அப்படியே அவனும் இருக்கிறான்; சாப்பிடும்,
    குடியும் என்று அவன் உன்னோடு சொன்னாலும், அவனுடைய இருதயம் உன்னோடு இருக்காது.
  spa-RV-1909: Porque cual es su pensamiento en su alma, tal es él. Come y bebe, te
    dirá; mas su corazón no está contigo.
  ron-BTF: Fiindcă așa cum gândește în inima lui, așa este el; Mănâncă și bea, îți
    spune el; dar inima lui nu este cu tine.
  eng-WEBP: for as he thinks about the cost, so he is. “Eat and drink!” he says to
    you, but his heart is not with you.
  eng-FBV: for what they're thinking inside is what they really are. They say, “Come
    on, eat and drink!”—but in their minds they don't really care about you.
  nld-1939: Want het is iemand, die bij zichzelf zit te rekenen, Die “Eet en drink”
    tot u zegt, maar het niet meent.
  nch-BL: 'Pampa yaya huelis mitzilhuis: “Xitacua huan xitai”, pero ipan iyolo amo
    paqui mohuaya. San mocuesos ica quesqui ipati cati tijcuajqui.'
  vie-1934: 'Vì hắn tưởng trong lòng thể nào, thì hắn quả thể ấy. Hắn nói với con
    rằng: Hãy ăn uống đi; Nhưng trong lòng hắn chẳng hiệp cùng con.'
  hin-CV: क्योंकि वह उस व्यक्ति के समान है, जो कहता तो है, “और खाइए न!” किंतु मन ही
    मन वह भोजन के मूल्य का हिसाब लगाता रहता है. वस्तुतः उसकी वह इच्छा नहीं होती, जो
    वह कहता है.
  eng-OURB: for as he thinks about the cost, so he is. “Eat and drink!” he says to
    you, but his heart is not with you.
  spa-BES: 'porque como los pensamientos de su corazón son, así es él: Toma comida
    y bebida, él te dice; pero su corazón no está contigo.'
  tdx-tdx: 'Fa hambañe ami’ty fañereñere’e añ’ova’e ao ty ie: hoe re ama’o; Mikamà
    naho minoma! fe tsy ama’o ty tro’e.'
  tha-KJV: เพราะเขาคิดในใจอย่างไร เขาก็เป็นอย่างนั้น เขาพู​ดก​ับเจ้าว่า “จงกินและดื่มเถิด”
    แต่​ใจของเขามิ​ได้​อยู่​กับเจ้า
  por-BR-2018: 'Porque ele calcula seus gastos consigo mesmo. Assim ele dirá: Come
    e bebe; Mas o coração dele não está contigo;'
  deu-ELO: Denn wie er es abmißt in seiner Seele, so ist er. “Iß und trink!”, spricht
    er zu dir, aber sein Herz ist nicht mit dir.
  eng-WYC-2018: for at the likeness of a false diviner, and of a conjecturer, that
    is, (an) expounder of dreams, he guesseth that, that he knoweth not. He shall
    say to thee, Eat thou and drink; and his soul is not with thee (or but his heart
    is not for thee or but his heart is not with thee).
  epo-epo: 'Ĉar kiaj estas la pensoj en lia animo, tia li ankaŭ estas: Manĝu kaj trinku,
    li diros al vi, Sed lia koro ne estas kun vi.'
  uig-PIN: 'Qünki uning kɵngli ⱪandaⱪ bolƣandǝk, ɵzimu xundaⱪ. U aƣzida: — Ⱪeni, alsila,
    iqsilǝ! — desimu, Biraⱪ kɵnglidǝ seni oyliƣini yoⱪ.'
  beo-beo: Amo gegenane uasuli nasu dunu da eso huluane amo ha:i manu ea bidi bagadega
    lai amo dawa:lala. E da aowalale amane sia:sa, “Defea! Bu bagade ha:i amola waini
    moma!” Be e da ogogole sia:sa. Ea houdafa da ea asigi dawa:su defele gala.
  tpi-OTNT: Sapos yu kaikai wantaim em, em bai i tokim yu olsem, “Goan, yu kaikai
    na dring inap long laik bilong yu.” Tasol tok bilong en i no tru. Long tingting
    bilong en, em i makim pinis hamas kaikai em i laik givim yu.
  hau-SA: gama shi wani irin mutum ne wanda kullum yana tunani game da tsadar abincin.
    Zai ce maka, “Ci ka sha,” amma zuciyarsa ba ta tare da kai.
  uig-LAT: 'Chünki uning köngli qandaq bolghandek, özimu shundaq. U aghzida: — Qéni,
    alsila, ichsile! — désimu, Biraq könglide séni oylighini yoq.'
  nde-nde: ngoba yena uhlezi ebalisa ngendleko. Angathi kuwe, “Dlana unathe,” kodwa
    kungasuki enhliziyweni yakhe.
  ton-ton: 'He ko e ngaahi mahalo ʻo hono loto, ko ia ai pe ia: ʻoku ne pehē kiate
    koe, “Ke ke kai mo inu;” ka ʻoku ʻikai ʻiate koe hono loto.'
  ces-1613: 'Nebo jak on sobě tebe váží v mysli své, tak ty pokrmu toho. Díť: Jez
    a pí, ale srdce jeho není s tebou.'
  eng-WMB: for as he thinks about the cost, so he is. “Eat and drink!” he says to
    you, but his heart is not with you.
  tam-TCV: ஏனெனில் அவர்கள் எப்பொழுதும் எவ்வளவு செலவு செய்கிறார்களென்று சிந்திக்கிறார்கள்.
    “சாப்பிடுங்கள், குடியுங்கள்” என்று அவர்கள் உனக்குச் சொல்வார்கள்; ஆனால் அவர்கள்
    அதை மனதாரச் சொல்லவில்லை.
  ceb-ULB: kay siya ang matang sa tawo nga nag-ihap sa kantidad sa pagkaon. “Kaon
    ug inom!” moingon siya kanimo, apan ang iyang kasingkasing wala diha kanimo.
  pol-UBG: Bo jak myśli w swym sercu, taki on jest. Jedz i pij – mówi do ciebie, ale
    jego serce nie jest z tobą.
  urd-GVU: کیونکہ یہ گلے میں بال کی طرح ہو گا۔ وہ تجھ سے کہے گا، ”کھاؤ، پیو!“ لیکن
    اُس کا دل تیرے ساتھ نہیں ہے۔
  deu-1912: 'Denn wie ein Gespenst ist er inwendig; er spricht: Iß und trink! und
    sein Herz ist doch nicht mit dir.'
  kan-2017: ಅವನು ತನ್ನ ಒಳಗಿನ ಯೋಚನೆಯಂತೆಯೇ ಇದ್ದಾನೆ, ಉಣ್ಣು, ಕುಡಿ ಎಂದು ಹೇಳಿದರೂ ನಿನ್ನಲ್ಲಿ
    ಅವನಿಗೆ ಪ್ರೀತಿಯಿಲ್ಲ.
  yap-yap: Be ga’ar, “Mmoy ngki yag boch ngom,” machane gathi aram rogon ni be leamnag.
    N’en ni be leamnag e ire bin riyul’ i ir.
  hlt-MCSB: A hinglu neh aka nainong bangla amah loh nang taengah, “Ca van, o van,”
    a ti tangloeng. Tedae, a lungbuei tah nang taengah a khueh moenih.
  mdy-ETH: ዒዚ ፔኤኮ ዒናፓቱዋንቴ ካሦ ኔ ዒዛም ሃሻንዳጉዲ ኮዒ ጎኔ ጋዓያ ማሊሲ፦ «ሙዔ፥ ዑሽኬ» ኔና ጋዓኔ።
  kew-kew: Go piaene aa raapu eta nali-dare mo aame ne gupa lagialia. Eta ipa oyae
    luabu apo ia-ga nena raana palia-rupa aipapulu nabape tea. Goa tea pare ora agaa-da
    nata ne eta nali-rupare aba gupa nalialo nipuna kone-para makuaaya.
  twi-ASANTE: ɛfiri sɛ ɔyɛ obi a ɛberɛ biara ɔdwene sika ho. Ɔka sɛ, “Didi na nom,”
    nanso ɛnyɛ nʼakoma mu.
  eng-WEBU: for as he thinks about the cost, so he is. “Eat and drink!” he says to
    you, but his heart is not with you.
  wal-wal: Milatissanau i nena, “Ma; uya” yaageesippe attin, a wozanai nenaara de7enna.
  acu-NT: 'Nu aintska tuke yutai akikaitai tuu nintimui. Amin: Yuwata turasha murta
    tayat, suri asa pengker nintimsangka nunaka turamtsui.'
  spa-PDDPT: Porque como piensa en su corazón, así es. Come y bebe, te dirá, Pero
    su corazón no está contigo.
  gun-gun: Mba'eta ha'e va'e oikuaa pota rei 'rã ndere, ha'e ramigua ae vy. Ndevy
    pe “He'uve ha'e ey'uve tema” he'i 'rã teĩ opy'a py anhetẽ rupi e'ỹ oĩ ndereve.
  agu-BL: na ntin na tak' ch'on tetz tan yi e'chk takle'n yi na cxtzan tan bajse'n,
    yi nim jamel. Na cxtxocxij ta'n, poro nk'e'tz tetz cu'n talma' i'.
  ilo-ULB: ta isuna tay kita iti tao a mangbilbilang ti gatad ti taraon. Kunana kenka,
    “Manganka ken uminomka!” ngem saan a dayta ti adda iti pusona.
  kpg-kpg: Mee ga helekai, “Miami labelaa”, gei ana helekai hagalee hai be dono manawa.
    Dono hagabaubau le e hagamodongoohia hua ia.
  uig-ARA: 'چۈنكى ئۇنىڭ كۆڭلى قانداق بولغاندەك، ئۆزىمۇ شۇنداق. ئۇ ئاغزىدا: ــ قېنى،
    ئالسىلا، ئىچسىلە! ــ دېسىمۇ، بىراق كۆڭلىدە سېنى ئويلىغىنى يوق.'
  bps-bps: du kenen satu to gal faldam gablà di bong btas i knaanan. Namanan di ge,
    “Kmaan na minum ge,” bay i manan ani là mdà di nawan.
  sus-sus: Na mixi mɔɔli wama i madaxufe nɛ. A a falama i bɛ, «I dɛge, i min,» kɔnɔ
    marafanyi yo mu na a bɔɲɛ kui i bɛ.
  pon-2006: E pahn nda, “Komw sak, komw kanahngada,” ahpw dahme e medemedewe iei uhdahn
    dahkot ih.
  ksd-ksd: 'Tago da i toto ta ra balana, damana ra maukuana; I biti tam dari: Una
    ian ma una momo; Ma vakir ra nuknukina damana piram.'
  tur-YTC: Çünkü adam ne değer biçerse, kendisi de öyledir. Sana, “Ye, iç!” der. Ama
    yüreği seninle değildir.
  bel-N: бо якія думкі ў сэрцы ягоным, такі і ён. «Еш і пі», — кажа ён табе, але сэрца
    яго не з табою.
  grc-BRENT: ὃν τρόπον γὰρ εἴ τις καταπίοι τρίχα, οὕτως ἐσθίει καὶ πίνει· μηδὲ πρὸς
    σὲ εἰσαγάγῃς αὐτὸν, καὶ φάγῃς τὸν ψωμόν σου μετʼ αὐτοῦ,
  ind-AYT: Sebab, seperti orang yang selalu membuat perhitungan dalam hatinya, begitulah
    dia. “Makan dan minumlah,” katanya kepadamu, tetapi hatinya tidak bersamamu.
  nya-nya: paja iye ndi munthu amene nthawi zonse amaganizira za mtengo wake ngakhale
    amati kwa iwe, “Idya ndi kumwa,” koma sakondweretsedwa nawe.
  hrv-hrv: 'jer on je onakav kako u sebi misli: “Jedi i pij”, veli ti, ali mu srce
    nije s tobom.'
  mps-mps: Magi baso meni. Te nage aga dali nai tubaso da, teda agai te tiwai po nagebolo
    waibao, “Ae, nago nai me wę tubo te naga homugo tuao,” waibao. Tiali digi, agai
    po te mu po menio. Te aga homude, agai te nisu naga nai nage maiabo te aga konea
    palio.
  tpi-tpi: Sapos yu kaikai wantaim em, em bai i tokim yu olsem, “Goan, yu kaikai na
    dring inap long laik bilong yu.” Tasol tok bilong en i no tru. Long tingting bilong
    en, em i makim pinis hamas kaikai em i laik givim yu.
  dan-1931: 'thi han sidder med karrige Tanker*; han siger til dig: “Spis og drik!”
    men hans Hjerte er ikke med dig. { [*Oversættelsen usikker.] }'
  vie-OVCB: Miệng mời nhưng lòng họ chẳng muốn con ăn, điều họ nghĩ mới chính thật
    con người của họ.
  guj-2017: કારણ કે જેવો તે વિચાર કરે છે, તેવો જ તે છે. તે તને કહે છે, “ખાઓ અને પીઓ!”
    પણ તેનું મન તારા પ્રત્યે નથી.
  pon-2006A: E pahn nda, “Komw sak, komw kanahngada,” ahpw dahme e medemedewe iei
    uhdahn dahkot ih.
  por-BRBSL: pois, como ele pensa sobre o custo, assim ele é. “Coma e beba!”, diz
    ele para você, mas seu coração não está com você.
  swe-swe: För som han tänker i hjärtat, sådan är han. Beräknande säger han till dig,
    varsågod ta för dig, men menar inte ett ord av vad han säger.
  cth-cth: Bangkongtetpawiteh, a lung hoi a pouk e patetlah doeh ao, cat nateh net
    ati nakunghai a lungthin teh nang koe awm mahoeh.
  twi-twi: efisɛ ɔyɛ obi a bere biara osusuw sika ho. Ɔka se, “Didi na nom,” nanso
    ɛnyɛ ne koma mu.
  hlt-hlt: A hinglu neh aka nainong bangla amah loh nang taengah, “Ca van, o van,”
    a ti tangloeng. Tedae, a lungbuei tah nang taengah a khueh moenih.
  tbz-SIM: 'Ò yó ndɔɔri kɛ dò nhò dɑ dɔ́mu kɛ tú: Di kɛ́yɑ̃̀, kɛ nɛ́ dɑ dɔ́nɛ̀ mɛyɛi.'
  msy-2020: Nɨ a ko damɨtɨ a kamaghɨn nɨ mɨkɨmam, “Nɨ izɨ, uan ifongiamɨn gɨn mangɨ
    taba ua dar amɨ.” Egha a guizbangɨra mɨgeir puvatɨ. A uan nɨghnɨzimɨn aven nɨ
    damamin dagheba an ada amɨsefe.
  dop-dop: 'Mpi tɔ, ɩ tɑɑ fɛɩ ɩsɩɩ n nɑɑkʋɣʋ-ɩ mpʋ tɔ. Ɩ yɑɑ-ŋ kɛ́ sɩ: Kɔɔ nɑ ń tɔɣɔ
    yoo. Pə́cɔ́ ye n sʋʋwɑ ɩ tɑɑ, ɩlɛ sɛɛsɩ.'
  azb-azb: O, ürəyində hər şeyin hesabını edər. Dilində sənə «ye, iç» deyər, Amma
    ürəyi ilə dili bir deyil.
  eng-DBY: For as he thinketh in his soul, so is he. Eat and drink! will he say unto
    thee; but his heart is not with thee.
  hin-2017: क्योंकि वह ऐसा व्यक्ति है, जो भोजन के कीमत की गणना करता है। वह तुझ से
    कहता तो है, खा और पी, परन्तु उसका मन तुझ से लगा नहीं है।
  wol-KYG: 'Ma ngay xool la ngay lekk, nu mu tollu, naan la: «Lekkal, naanal!» Te
    xol ba àndu ca.'
  bjr-bjr: Miqira fasiqa fannoo unna qimasee fifau aniara moo faqa moo faqa naannee
    qidanoo. Aunduraki aniara qoodaa naannee qidanoo fifau afauru fannoo kai miqi
    qidanoo.
  eng-YLT: For as he hath thought in his soul, so [is] he, 'Eat and drink,' saith
    he to thee, And his heart [is] not with thee.
  kne-kne: tan nemnemnemena anggoy din gastos na. Olay mo kanana en mangamangan ka
    ngem baken naimposoan.
  eng-WYC-2017: for at the likeness of a false diviner, and of a conjecturer, that
    is, expounder of dreams, he guesseth that, that he knoweth not. He shall say to
    thee, Eat thou and drink; and his soul is not with thee.
  eng-WMBB: for as he thinks about the cost, so he is. “Eat and drink!” he says to
    you, but his heart is not with you.
  urd-GVH: क्योंकि यह गले में बाल की तरह होगा। वह तुझसे कहेगा, “खाओ, पियो!” लेकिन
    उसका दिल तेरे साथ नहीं है।
  rug-rug: Ura arini sari tie sapu balabala sisigiti pa poata. “Hena mamu napo,” kote
    guni nigo sa, ba sa bulona si lopu gua tu asa.
  gaz-gaz: inni yeroo hunda waaʼee gatii yaadaatii. Inni, “Nyaadhuu dhugi” siin jedha;
    garaan isaa garuu si wajjin hin jiru.
  fra-LSG: Car il est comme les pensées de son âme. Mange et bois, te dira-t-il; Mais
    son cœur n’est point avec toi.
  yal-yal: Bayo i a lima nɛn, a bata fena nde nata, a naxa, “I dɛge, i min.” Koni
    na mi a bɔɲɛni!
  haw-1868: No ka mea, e like me ia i noonoo ai ma kona naau, pela no ia; E ai oe,
    ea, a e inu oe, wahi ana ia oe, Aka, aole me oe kona naau.
  arb-NAV: 'لأَنَّهُ يُفَكِّرُ دَائِماً فِي الثَّمَنِ. يَقُولُ لَكَ: كُلْ وَاشْرَبْ،
    إِلّا أَنَّ قَلْبَهُ يَكُنُّ لَكَ غَيْرَ ذَلِكَ،'
  ewe-ewe: elabena enye ame si le ga si wòagblẽ ɖe nua ɖaɖa ŋuti la ŋu bum. Egblɔ
    na wò be, “Ɖu nu, nàno nu” gake megblɔe tso eƒe dzi me o.
  eng-LEE: 'For as though there were a division in his soul, so doth he act: Eat and
    drink, saith he to thee; but his heart is not with thee.'
  asm-FB: কাৰণ তেওঁ এনে এজন মানুহ যি তোমাৰ আহাৰৰ হিচাপ লয়। তেওঁ তোমাক কয়, “ভোজন-পান
    কৰা!” কিন্তু তেওঁৰ হৃদয় তোমাৰ সৈতে নাথাকে।
  sus-A: نَ مِشِ مْولِ وَ مَ عِ مَدَشُقٍ نّ. عَ عَ قَلَمَ عِ بّ، «عِ دّفٍ، عِ مِن،»
    كْنْ مَرَقَنيِ يٌ مُ نَ عَ بْحّ كُي عِ بّ.
  fra-SBL: pour qu'il pense au coût, donc il est. « Mangez et buvez ! » vous dit-il,
    mais son cœur n'est pas avec vous.
  hbo-hbo: כִּ֤י ׀ כְּמֹו־שָׁעַ֥ר בְּנַפְשֹׁ֗ו כֶּ֫ן־ה֥וּא אֱכֹ֣ל וּ֭שְׁתֵה יֹ֣אמַר
    לָ֑ךְ וְ֝לִבֹּ֗ו בַּל־עִמָּֽךְ׃
  kik-kik: tondũ nĩ mũndũ wa arĩa meciiragia o ũhoro wa thogora hĩndĩ ciothe. Akwĩraga
    atĩrĩ, “Rĩa na ũnyue,” no ngoro yake ndĩrĩ hamwe nawe.
  fra-NCL: car il ne vaut pas plus que les pensées de son âme. « Mange et bois, »
    te dira-t-il ; mais son cœur n’est pas avec toi.
  cek-AK: anih loe a palung thung hoi poek ih baktih toengah oh; caa ah loe nae ah,
    tiah ang naa, toe palung tang hoiah thui ai.
  cuk-cuk: 'Ar e-masde, gammugi-sailagia-megeyob gued. Bega sogoed: “Mas-gunne, gobe.”
    Degi-inigwele, gwen gwage-nuedgi bega sogosulid.'
  uig-CYR: 'Чүнки униң көңли қандақ болғандәк, өзиму шундақ. У ағзида: — Қени, алсила,
    ичсилә! — десиму, Бирақ көңлидә сени ойлиғини йоқ.'
  tel-2017: ఇలాంటి వాడు లోలోపల ఖరీదు లెక్కలు వేసుకుంటూ ఉంటాడు. నీతో “తినండి, తాగండి”
    అంటూ ఉంటాడు గానీ అది హృదయపూర్వకంగా అనే మాట కాదు.
  hat-BSA: 'paske jan li panse nan tèt li a, se konsa li ye. Li di ou: “Manje e bwè!”
    Men kè li pa avè w.'
  kos-kos: El ac fahk mu, “Fahsru eis pac kutu mongo uh,” tusruktu el tia fahk ke
    inse pwaye. Nunak lal siena.
  hbo-WLC: כִּ֤י ׀ כְּמוֹ־שָׁעַ֥ר בְּנַפְשׁ֗וֹ כֶּ֫ן־ה֥וּא אֱכֹ֣ל וּ֭שְׁתֵה יֹ֣אמַר
    לָ֑ךְ וְ֝לִבּ֗וֹ בַּל־עִמָּֽךְ׃
  ibo-ibo: Nʼihi na ọ bụ ụdị mmadụ ahụ na-eche ọnụahịa ihe ọ na-emefuru gị. Ọ na-asị
    gị, “Rie ihe, ṅụọkwa ihe ọṅụṅụ,” ma obi ya adịghị nʼebe ị nọ.
  ory-ory: କାରଣ ସେ ଯେରୂପ ମନରେ ନିଜେ ଭାବେ, ସେ ସେରୂପ ଅଟେ; ସେ ଖାଅ ପିଅ ବୋଲି ତୁମ୍ଭକୁ କହେ
    ସତ୍ୟ, ମାତ୍ର ତୁମ୍ଭଠାରେ ତାହାର ମନ ନାହିଁ।
  chk-chk: Pun i ewe sokun aramas mi chök ekieki usun liwin. A ürenuk, “Kopwe chök
    mongö o ün,” nge lon lelukan esap wenechar ngonuk.
  rop-rop: Detkain pipul oldei luk haumatj yu dagat en dei dalim yu, “Kipgon dagat
    mowa,” bat dei nomo tok trubalawei.
  ukr-1871: 'Бо які нещирі мисли в його, такий і він: „Іж і пий!‟ — припрошує він,
    а серце його не при тобі.'
  deu-1951: 'Denn so sehr es ihm auch in der Seele zuwider ist, so spricht er doch
    zu dir: «Iß und trink!» aber er gönnt es dir nicht.'
  eng-JPS: 'For as one that hath reckoned within himself, so is he: ''Eat and drink'',
    saith he to thee; but his heart is not with thee.'
  srp-1865: 'Jer kako on tebe cijeni u duši svojoj tako ti jelo njegovo. Govoriæe
    ti: jedi i pij; ali srce njegovo nije s tobom.'
  lug-lug: Kubanga ye muntu abalirira ensimbi z’asaasaanyizza, n’akugamba nti, “Weeriire,
    weenywere,” naye ng’omutima gwe tegukusanyukira.
  heb-heb: כי כמו שער בנפשו כן הוא אכל ושתה יאמר לך ולבו בל עמך׃
  ben-IRV: কারণ সে এমন ধরনের লোক যে খাবারের দাম গণ্য করে; সে তোমাকে বলে, “তুমি খাবার
    খাও ও পান কর!” কিন্তু তার হৃদয় তোমার সঙ্গে নয়।
  pan-pan: ਕਿਉਂ ਜੋ ਜਿਹੇ ਉਹ ਦੇ ਮਨ ਦੇ ਵਿਚਾਰ ਹਨ ਤਿਹਾ ਉਹ ਆਪ ਹੈ, ਉਹ ਤੈਨੂੰ ਆਖਦਾ ਤਾਂ ਹੈ “ਖਾਹ,
    ਪੀ” ਪਰ ਉਹ ਦਾ ਮਨ ਤੇਰੀ ਵੱਲ ਨਹੀਂ ਹੈ।
  mya-JVB: သူ သည် စိတ် ထင် သည်အတိုင်း ဖြစ်၏။ စား သောက် တော့ဟု ဆို သော်လည်း စေတနာစိတ်
    မ ရှိ။
  tte-O: Bwagana iwaloba, “Ukekan kunuma” na iyamo katena mena inuwanuwatu kan maisana
    kaiwena.
  tbg-tbg: 'Are vira hampata kara nairera, viva ariara mintima tianaro: Ho qaqiqai
    karavata namarivata naane tiharovata, viva nai aatoqihairo ariara viva ti kara
    airi nama kaantorave tianaro.'
  hmo-hmo: Badina be ia ese, nega ibounai unai aniani ena davana ia laloa noho, ia
    gwau, “Do oi aniani, do oi inuinu.” To inai bamona ia ura lasi, ia koikoi noho.
  urd-urd: क्यूँकि जैसे उसके दिल के ख़याल हैं वह वैसा ही है। वह तुझ से कहता है खा
    और पी, लेकिन उसका दिल तेरी तरफ़ नहीं
  rus-SYN: потому что, каковы мысли в душе его, таков и он; “Ешь и пей”, говорит он
    тебе, а сердце его не с тобою.
  bqc-SIM: asa ìↄ a ↄ̃a nao a nↄ̀sɛuɛ. Ì onɛ ǹ pↄble ǹ imi, ãma aà pↄ dↄmao.
  tcz-CHONGTHU: Amapa chu alung thim in aphun in, nangma jah din, “Haneh in lang,
    hadon in don in” tia asei vang chun alung thim in nathet bouve.
  mar-mar: तो अशाप्रकारचा मनुष्य आहे जो अन्नाची किंमत मोजतो. तो तुला खा व पी! म्हणतो,
    परंतु त्याचे मन तुझ्यावर नाही.
  hlt-THB: Ak poek amyih koep nani a awmna, “Ai hlah, aw hlah,” ti kawm saw; cehlai
    ak kawlung ing am ti tang kaw.
  qub-qub: Chay runaga micuy aycalla cuestashantapis cuentata jorguycanmi. Janan shongullami
    «micushun, upushun» nishunqui.
  bqp-bqp: zaakũ àdigↄ̃ a ↄgↄ naro a nɛ̀sɛmmɛ. Ani pinnɛ ǹ pↄ́ ble ǹ í mi, ama adi
    kɛnɛ a nɛ̀sɛnlo.
  hat-hat: 'Li chich ata ak tèt pa li, ale wè avè ou. L''ap di ou: Manje non, monchè!
    Bwè non! Men se pa ak tout kè li l''ap di ou sa.'
  eng-BSB: for he is keeping track, inwardly counting the cost. “Eat and drink,” he
    says to you, but his heart is not with you.
  tod-tod: 'Mazɔlɔɔ nui ʋe kpegai na ga deve, é ɠɛ ma: «Laami, è ɓɔɔle.» Kɛlɛ gaamai
    zu, é la è ʋɔ ziimaʋɛ.'
  eng-WEBPB: for as he thinks about the cost, so he is. “Eat and drink!” he says to
    you, but his heart is not with you.
  kbq-kbq: Na'ankure agra e'inahukna ne'kino, nama'a mizana hugahie antahintahi hakare
    nehuno, ne'zana nenenka tina no hugahianagi, agri agu'amo'a, kagri'enena omane'ne.
  nhe-BL: 'Pampa yajaya huelis mitzilhuis: “Xitlacua huan xitlai”, pero ipan iyolo
    ax paqui mohuaya. San mocuesos ica quesqui ipati motlacualis.'
  bus-bus: zaakɛ ègↄ̃ a ↄↄ naroo a nↄ̀sɛmmɛ. Eé bennɛ ǹ pↄ́ ble ǹ í mi, mↄde èe kɛnɛ
    a nↄ̀sɛnlo.
  gub-BL: — E'u amo nehe, i'i mua'u putar newe a'e nehe. Nuputar kwaw i'u haw ta'e
    iànàm ima'uhez a'e wà xe.
  eng-DRA: 'Because like a soothsayer, and diviner, he thinketh that which he knoweth
    not. Eat and drink, will he say to thee: and his mind is not with thee.'
