verse: PRO.023.015
translations:
  mal-C: എന്റെ കുഞ്ഞേ, നിന്റെ ഹൃദയം ജ്ഞാനമുള്ളതെങ്കിൽ, എന്റെ ഹൃദയം ആനന്ദഭരിതം ആയിരിക്കും;
  deu-TKW: Mein Sohn, wenn dein Herz weise wird, bin auch nicht in meinem Herzen fröhlich,
  lin-lin: Mwana na ngai, soki motema na yo ezali na bwanya, motema na ngai ekozala
    na esengo.
  eng-LSV: My son, if your heart has been wise, || My heart rejoices, even mine,
  eng-GNV: My sonne, if thine heart be wise, mine heart shall reioyce, and I also.
  eng-WEBSTER: My son, if thy heart be wise, my heart shall rejoice, even mine.
  nhw-BL: Nocone, sintla ipan moyolo timochihuas titlalnamiqui, na nojquiya nelía
    niyolpaquis.
  swh-ONEN: Mwanangu, kama moyo wako una hekima, basi moyo wangu utafurahi,
  bba-bba: Nɛn bii, wunɛn ɡɔ̃ru ɡɑ̀ n bwisi kɑsu, nɛn tii ko nɑ n nuku dobu mɔ.
  eng-KJVCPB: My son, if thine heart be wise, My heart shall rejoice, even mine.
  luo-luo: Wuoda, ka chunyi riek, eka chunya biro bedo mamor,
  meu-meu: Natugu e, lalomu bema aonega, bena lau lalogu danu bema moale.
  npi-ULB: हे मेरो छोरो, तेरो हृदय बुद्धिमानी छ भने मेरो हृदय पनि प्रसन्‍न हुने छ
    ।
  yor-yor: Ọmọ mi, bí ọkàn rẹ bá gbọ́n, ọkàn mi yóò yọ̀, àní èmi pẹ̀lú.
  ind-ind: Anakku, jika hatimu bijaksana, maka hatiku pun berbahagia.
  pes-OPCB: پسرم، اگر حکمت در دل تو باشد، دل من شاد خواهد شد
  tgl-ULB: Aking anak, kung ang iyong puso ay marunong, sa gayon ang aking puso ay
    magiging masaya rin;
  hui-hui: I̱ igini-o í̠ mini bayale gigabiwi hariyagua i̱ turuore holebero.
  mya-mya: ငါ့သား၊ သင့်နှလုံး၌ပညာရှိလျှင် ငါ့နှလုံးနှင့် ငါ့ကိုယ်တိုင်သည် ဝမ်းမြောက်လိမ့်မည်။
  bod-N: ངའི་བུ་ཁྱོད་ཀྱི་སེམས་ལ༌ནི། །ཤེས་རབ་ལྡན་ན་བདག་སེམས༌སྤྲོ།།
  wsk-wsk: Aga namar, ni ikia sinar ago lager, mu ani ni ko ko angamang amilmil ago
    lagarikko;
  sna-sna: Mwanakomana wangu, kana mwoyo wako wakachenjera, ipapo mwoyo wangu uchafara;
  spa-BLM: Hijo mío, si tu corazón es sabio, entonces mi corazón se alegrará, incluso
    el mío.
  cac-cac: Ex vuninal, ayic ol eyic'an jelanil, ayic ol vab'an e lolon icha d'a smojal,
    ol in te tzalaj eyuuj.
  swh-ULB: Mwanangu, kama moyo wako una busara, basi moyo wangu utafurahi pia;
  bel-bel: Сыне мой! калі сэрца тваё будзе мудрае, парадуецца і маё сэрца;
  deu-ELBBK: Mein Sohn, wenn dein Herz weise ist, so wird auch mein Herz sich freuen;
  mbb-OT: Mama, melipayen a emun uluwanen ka,
  mal-2015: മകനേ, നിന്റെ ഹൃദയം ജ്ഞാനത്തെ പഠിച്ചാൽ എന്റെ ഹൃദയവും സന്തോഷിക്കും.
  rmc-rmc: Čhavo miro, te ela tiro jilo goďaver, the miro jilo radisaľola;
  pes-OPV: ‌ای پسر من اگر دل تو حکیم باشد، دل من (بلی دل ) من شادمان خواهد شد.
  ron-1924: Фиуле, дакэ-ць ва фи инима ынцеляптэ, инима мя се ва букура;
  ben-OBCV: হে আমার বাছা, তোমার অন্তর যদি জ্ঞানে পরিপূর্ণ হয়, তবে সত্যিই আমি আন্তরিকভাবে
    আনন্দিত হব;
  som-som: Wiilkaygiiyow, haddii qalbigaagu caqli leeyahay, Qalbigayguna wuu farxi
    doonaa.
  lat-VUC: 'Fili mi, si sapiens fuerit animus tuus, gaudebit tecum cor meum:'
  eng-ASVBT: 'My son, if thy heart be wise, My heart will be glad, even mine:'
  mna-mna: O lutuŋ, sombe nu kiskis ŋgar ambaiŋana ila lelem, nako kam ma leleŋ ambai
    kat.
  ita-1885: Figliuol mio, se il tuo cuore è savio, Il mio cuore altresì se ne rallegrerà.
  eng-LXXUP: Son, if thy heart be wise, Thou shalt also gladden my heart;
  eng-ULB: My son, if your heart is wise, then my heart also will be glad;
  spa-VBL: Hijo mío, si piensas con sabiduría me harás feliz;
  fra-_FOB: Mon fils, si ton cœur est sage, mon cœur s'en réjouira; oui, moi-même
    je m'en réjouirai;
  mal-mal: മകനേ, നിന്റെ ഹൃദയം ജ്ഞാനം പഠിച്ചാൽ എന്റെ ഹൃദയവും സന്തോഷിക്കും.
  lit-lit: Mano sūnau, jeigu tavo širdis bus išmintinga, džiaugsis mano širdis, būtent
    aš džiaugsiuosi.
  urd-GVR: Mere beṭe, agar terā dil dānishmand ho to merā dil bhī ḳhush hogā.
  suz-BL: आं तौ, गे जोक्‍ब तुइक्‍ब दुम्‍ते हना, आं थुं यो ग्‍येरसीब।
  eng-NOY: My son, if thy heart be wise, My heart shall rejoice, even mine;
  ita-1927: Figliuol mio, se il tuo cuore e savio, anche il mio cuore si rallegrerà;
  ckb-ckb: ڕۆڵە، ئەگەر دڵت دانایە، منیش دڵم خۆش دەبێت.
  eng-BBE: My son, if your heart becomes wise, I, even I, will be glad in heart;
  kan-OKCV: ಮಗನೇ, ನಿನ್ನ ಹೃದಯವು ಜ್ಞಾನವುಳ್ಳದ್ದಾಗಿದ್ದರೆ, ನನ್ನ ಹೃದಯವು ಹರ್ಷಿಸುವುದು.
  tam-2017: என் மகனே, உன்னுடைய இருதயம் ஞானமுள்ளதாக இருந்தால், என்னிலே என்னுடைய இருதயம்
    மகிழும்.
  spa-RV-1909: Hijo mío, si tu corazón fuere sabio, también á mí se me alegrará el
    corazón;
  ron-BTF: Fiul meu, dacă inima ta este înțeleaptă, inima mea se va bucura, chiar
    a mea.
  eng-WEBP: My son, if your heart is wise, then my heart will be glad, even mine.
  eng-FBV: My son, if you think wisely then I'll be happy;
  nld-1939: Mijn kind, als úw hart wijs is, Zal ook mijn hart zich verheugen;
  nch-BL: Nocone, sinta ipan moyolo timochihuas titalnamiqui, na nojquiya nelía niyolpaquis.
  vie-1934: Hỡi con, nếu lòng con khôn ngoan, Thì lòng ta cũng sẽ được vui mừng;
  hin-CV: मेरे पुत्र, यदि तुम्हारे हृदय में ज्ञान का निवास है, तो मेरा हृदय अत्यंत
    प्रफुल्लित होगा;
  eng-OURB: 'My son, if your heart is wise, then my heart will be glad, even mine:'
  spa-BES: Hijo mío, si tu corazón se vuelve sabio, yo también, me alegraré de corazón;
  tdx-tdx: O anako, naho mahihitse ty tro’o, ho ehake ty troko,
  tha-KJV: บุ​ตรชายของเราเอ๋ย ถ้าใจของเจ้าฉลาด ใจของเราเองก็จะยินดี
  por-BR-2018: Meu filho, se teu coração for sábio, meu coração se alegrará, e eu
    também.
  deu-ELO: Mein Sohn, wenn dein Herz weise ist, so wird auch mein Herz sich freuen;
  eng-WYC-2018: My son, if thy soul is wise, mine heart shall have joy with thee;
    (My son, if thou be wise, my heart shall have joy over thee;)
  epo-epo: Mia filo, se via koro estos saĝa, Tiam ĝojos ankaŭ mia koro.
  uig-PIN: I oƣlum, dana bolsang, Mening ⱪǝlbim ⱪanqǝ hux bolar idi!
  beo-beo: 'Nagofe! Di da dawa: ida:iwane lasea, na da hahawane bagade ba:mu.'
  tpi-OTNT: Pikinini, sapos yu kisim gutpela tingting na save, bel bilong mi bai i
    gutpela tru.
  hau-SA: Ɗana, in zuciyarka mai hikima ce, to, zuciyata za tă yi murna;
  uig-LAT: I oghlum, dana bolsang, Méning qelbim qanche xush bolar idi!
  nde-nde: Ndodana yami, aluba inhliziyo yakho ihlakaniphile, inhliziyo yami layo
    izathokoza;
  ton-ton: ‌ʻE hoku foha, kapau ʻe poto ho loto, ʻe fiefia ai hoku loto, ʻio, te u
    fiefia au.
  ces-1613: Synu můj, bude-li moudré srdce tvé, veseliti se bude srdce mé všelijak
    ve mně;
  eng-WMB: My son, if your heart is wise, then my heart will be glad, even mine.
  tam-TCV: என் மகனே, உன் இருதயம் ஞானமுள்ளதாயிருந்தால், உண்மையில் என் இருதயம் மகிழ்ச்சியடையும்;
  ceb-ULB: Akong anak nga lalaki, kung maalamon ang imong kasingkasing, nan ang akong
    kasingkasing magmaya usab;
  pol-UBG: Synu mój, jeśli twoje serce będzie mądre, moje serce będzie się radowało,
    właśnie moje;
  urd-GVU: میرے بیٹے، اگر تیرا دل دانش مند ہو تو میرا دل بھی خوش ہو گا۔
  deu-1912: Mein Sohn, wenn dein Herz weise ist, so freut sich auch mein Herz;
  kan-2017: ಕಂದಾ, ನಿನ್ನ ಮನಸ್ಸಿಗೆ ಜ್ಞಾನವುಂಟಾದರೆ ನನ್ನ ಮನಸ್ಸಿಗೂ ಉಲ್ಲಾಸವಾಗುವುದು.
  yap-yap: Fakag, fa’an ga ra gonop, ma ra gu felfelan’.
  hlt-MCSB: Ka ca, na lungbuei ni a. cueih atah, kai khaw ka lungbuei a kohoe van
    ni.
  mdy-ETH: ታ ናዓሢዮ! ዔራ ኔ ማዔቴ ሚርጌና ኔ ታና ዎዛሳኔ፤
  kew-kew: Naakinumi epe kone-para epe makuae yae mealimi rabu nena pu robaa-para
    page ora epealia.
  twi-ASANTE: Me ba, sɛ wʼakoma hunu nyansa a, ɛnneɛ mʼakoma ani bɛgye;
  eng-WEBU: My son, if your heart is wise, then my heart will be glad, even mine.
  wal-wal: Ta na7au, neeni aadhdhida eranchcha gidikko, ta wozanaikka ufaittana;
  acu-NT: Uchiru, ame paan nintimramka, winasha nukap waramtikrame.
  spa-PDDPT: Hijo mío, si tu corazón es sabio, También a mí se me alegrará el corazón,
  gun-gun: Xera'y, ndepy'a py ne'arandu ramo xee voi xepy'a py roguerovy'a 'rã.
  agu-BL: Axwok jun c'oloj witz'un, kol jal yi balaj ajtza'kl ita'n, cya'l nin junt
    yi mas tcu'nk ltzatzin tzinwutz wetz.
  ilo-ULB: Anakko, no nasirib ta pusom, naragsak met ngarud toy pusok;
  kpg-kpg: Dagu dama nei, maa goe ga kabemee, au ga tenetene huoloo.
  uig-ARA: ئى ئوغلۇم، دانا بولساڭ، مېنىڭ قەلبىم قانچە خۇش بولار ئىدى!
  bps-bps: Tingàgu, ku mbaling ge to fulung faldam, too lehew i nawagu.
  sus-sus: N ma di, xa lɔnni fanyi lu i bɔɲɛ kui, sɛɛwɛ bara lu n tan fan bɔɲɛ kui.
  pon-2006: Samwa, ma ke pahn loalokongla, I pahn diren nsenamwahu.
  ksd-ksd: Natugu, ba ra balam i kabatau, Ra balagu iat na gugu bula.
  tur-YTC: Oğlum, eğer yüreğin bilgeyse, O zaman yüreğim, evet, yüreğim sevinir.
  bel-N: Сыне мой, калі мудрым будзе сэрца тваё, будзе радавацца з табою і маё сэрца.
  grc-BRENT: Υἱὲ, ἐὰν σοφὴ γένηταί σου ἡ καρδία, εὐφρανεῖς καὶ τὴν ἐμὴν καρδίαν,
  ind-AYT: Anakku, jika hatimu berhikmat, hatiku juga akan gembira.
  nya-nya: Mwana wanga, ngati mtima wako ukhala wanzeru, inenso mtima wanga udzakondwera.
  hrv-hrv: Sine moj, kad ti je mudro srce, i ja se od srca veselim;
  mps-mps: Ogwa, te nago wiegi yai homu kolesaga konebaso da, teda eno haliga te wiegi
    yai mu yaibao.
  tpi-tpi: Pikinini, sapos yu kisim gutpela tingting na save, bel bilong mi bai i
    gutpela tru.
  dan-1931: Min Søn, er dit Hjerte viist, så glæder mit Hjerte sig også,
  vie-OVCB: Con ơi, nếu lòng con khôn ngoan, thì chính lòng ta cũng vui mừng;
  guj-2017: મારા દીકરા, જો તારું હૃદય જ્ઞાની હોય, તો મારું હૃદય હરખાશે.
  pon-2006A: Samwa, ma ke pahn loalokongla, I pahn diren nsenamwahu.
  por-BRBSL: Meu filho, se seu coração é sábio, então meu coração ficará contente,
    até mesmo o meu.
  swe-swe: Mitt barn, om ditt hjärta (själ, sinne) fylls med vishet, då fylls också
    mitt hjärta av glädje.
  cth-cth: Ka capa na lungang pawiteh, ka lung ahawi katang han.
  twi-twi: Me ba, sɛ wo koma hu nyansa a, ɛno de, me koma ani begye;
  hlt-hlt: Ka ca, na lungbuei ni a cueih atah, kai khaw ka lungbuei a kohoe van ni.
  tbz-SIM: M birɛ, kɑ̀ɑ ciì dɛ̀ yó nni nnɑɑtimu.
  msy-2020: Nan borim, nɨ nɨghnɨzir aghuim ko fofozim inightɨ, nan navim bar deragham.
  dop-dop: Mɑ pəyɑlʋ, ye n wɛnɑ ləmɑɣɑsɛɛ, mɑ lɑŋlɛ kɑ́ hʋlʋmɩ kɛ́.
  azb-azb: Oğlum, ürəyin hikmətli olarsa, Mənim də ürəyim sevinər.
  eng-DBY: My son, if thy heart be wise, my heart shall rejoice, even mine;
  hin-2017: हे मेरे पुत्र, यदि तू बुद्धिमान हो, तो मेरा ही मन आनन्दित होगा।
  wol-KYG: Sama doom, soo xeloo, sama xol neex.
  bjr-bjr: Qini qimaaku anee irirana faqaafa marinaqa qinee asasianaura.
  eng-YLT: My son, if thy heart hath been wise, My heart rejoiceth, even mine,
  kne-kne: Anak ko, palalo di ragsak ko mo manemneman ka.
  eng-WYC-2017: My son, if thy soul is wise, mine heart shall have joy with thee;
  eng-WMBB: My son, if your heart is wise, then my heart will be glad, even mine.
  urd-GVH: मेरे बेटे, अगर तेरा दिल दानिशमंद हो तो मेरा दिल भी ख़ुश होगा।
  rug-rug: Tuqu, be gilae sa bulomu, si kote qetu hola sa buloqu;
  gaz-gaz: Yaa ilma ko, yoo garaan kee ogeessa taʼe, garaan koo ni gammada;
  fra-LSG: Mon fils, si ton cœur est sage, Mon cœur à moi sera dans la joie;
  yal-yal: N ma diina, xa fekolonna lu i bɔɲɛni, nayi, n fan bɔɲɛn sɛwama nɛn.
  haw-1868: 'E kuu keiki e, ina e naauao kou naau, E hauoli io no ka naau o''u:'
  arb-NAV: يَا ابْنِي إِنْ كَانَ قَلْبُكَ حَكِيماً، يَبْتَهِجُ قَلْبِي أَيْضاً،
  ewe-ewe: Vinye, ne wò dzi dze nunya la, ekema nye hã nye dzi akpɔ dzidzɔ
  eng-LEE: My son, If thy heart be wise, my heart shall rejoice, even mine.
  asm-FB: হে মোৰ পুত্র, যদি তোমাৰ হৃদয় জ্ঞানী হয়, তেনেহ’লে মোৰ হৃদয়ো আনন্দিত হ’ব;
  sus-A: ﭑ مَ دِ، شَ لْننِ قَنيِ لُ عِ بْحّ كُي، سّيوّ بَرَ لُ ﭑ تَن قَن بْحّ كُي.
  fra-SBL: Mon fils, si ton cœur est sage, alors mon cœur sera heureux, même le mien.
  hbo-hbo: בְּ֭נִי אִם־חָכַ֣ם לִבֶּ֑ךָ יִשְׂמַ֖ח לִבִּ֣י גַם־אָֽנִי׃
  kik-kik: Mũrũ wakwa, ngoro yaku ĩngĩgĩa na ũũgĩ-rĩ, hĩndĩ ĩyo ngoro yakwa no ĩkene;
  fra-NCL: Mon fils, si ton cœur est sage, mon cœur, à moi aussi, sera dans la joie.
  cek-AK: Ka capa, palunghahaih na tawnh nahaeloe, ka palung hae anghoe tih.
  cuk-cuk: Machi, be dule-binsaed-ibedga gunonikile, gwagegi an weligwar itomogoed.
  uig-CYR: И оғлум, дана болсаң, Мениң қәлбим қанчә хуш болар еди!
  tel-2017: కుమారా, నీ హృదయానికి జ్ఞానం లభిస్తే నా హృదయం కూడా సంతోషిస్తుంది.
  hat-BSA: Fis mwen an, si kè ou saj, pwòp kè m va kontan tou.
  kos-kos: Tulik nutik, kom fin sun lalmwetmet, nga ac arulana insewowo.
  hbo-WLC: בְּ֭נִי אִם־חָכַ֣ם לִבֶּ֑ךָ יִשְׂמַ֖ח לִבִּ֣י גַם־אָֽנִי׃
  ibo-ibo: Nwa m, aga m aṅụrị ọṅụ nke ukwuu ma ọ bụrụ na ị ghọọ onye maara ihe.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ତୁମ୍ଭର ମନ ଜ୍ଞାନୀ ହେଲେ, ମୋହର, ବିଶେଷରେ ମୋହର ମନ ହୃଷ୍ଟ ହେବ।
  chk-chk: Nei, are kopwe mirit, üpwe fokun pwapwa.
  rop-rop: Main biginini olabat, if yumob jidan sabibala langa yumob main, wal yumob
    garra meigim mi brabli gudbinji.
  ukr-1871: Мій сину! коли серце в тебе буде мудре, то й моє серце буде радїти;
  deu-1951: Mein Sohn, wenn dein Herz weise wird, so ist das auch für mein Herz eine
    Freude!
  eng-JPS: My son, if thy heart be wise, my heart will be glad, even mine;
  srp-1865: Sine moj, ako bude mudro srce tvoje, veseliæe se srce moje u meni;
  lug-lug: Mwana wange, bw’oba n’omutima ogw’amagezi, kinsanyusa.
  heb-heb: בני אם חכם לבך ישמח לבי גם אני׃
  ben-IRV: আমার পুত্র, তোমার হৃদয় যদি জ্ঞানশালী হয়, তবে আমার হৃদয়ও আনন্দিত হবে;
  pan-pan: ਮੇਰੇ ਪੁੱਤਰ, ਜੇ ਤੇਰਾ ਮਨ ਬੁੱਧਵਾਨ ਹੋਵੇ, ਤਾਂ ਮੇਰਾ ਮਨ ਅਨੰਦ ਹੋਵੇਗਾ, ਹਾਂ, ਮੇਰਾ
    ਵੀ!
  mya-JVB: ငါ့ သား ၊ သင့် နှလုံး ၌ပညာ ရှိလျှင် ငါ့ နှလုံး နှင့် ငါ့ကိုယ်တိုင်သည် ဝမ်းမြောက်
    လိမ့်မည်။
  tte-O: Natugu, tem me am sonoga yo katem idudulai kani yau yayaliyaya.
  tbg-tbg: Ti maaquo, are koqe avu aato irira varairera, te quaheha vairara.
  hmo-hmo: Egu natuna tau e, bema oiemu kudouna be mai ena aonega, unai neganai egu
    lalona do ia moale.
  urd-urd: ऐ मेरे बेटे, अगर तू 'अक़्लमंद दिल है, तो मेरा दिल, हाँ मेरा दिल ख़ुश होगा।
  rus-SYN: Сын мой! если сердце твое будет мудро, то порадуется и мое сердце;
  bqc-SIM: Ma nɛ́, tó n nↄ̀sɛ paaa, ma pↄna a kɛ zài.
  tcz-CHONGTHU: Kachapa, nangman chihna lungthim nanei poule, keima jong kipah ding
    kahi.
  mar-mar: माझ्या मुला, तू जर शहाणा असलास तर मग, माझ्या मनालाही आनंद होईल.
  hlt-THB: Ka capa, nak kaw a cyih awhtaw kak kaw zeel soeih soeih kaw.
  qub-qub: Ïju, gam sumaj yachaj cayman chayaptiqui nogaga fiyupami cushicushaj.
  bqp-bqp: Ma nɛ́, tó n ↄ̃ndↄ̃ vĩ n swɛ̃̀n, ma pↄ ni kɛ nna.
  hat-hat: Pitit mwen, si ou gen bon konprann, mwen p'ap manke kontan.
  eng-BSB: My son, if your heart is wise, my own heart will indeed rejoice.
  tod-tod: Dòun zunu, ni ɗa ɠilina ɠimalai ʋa ga è-yii pɛ, nà koozunɛɛ wola zɔlɔɔ
    naa zu.
  eng-WEBPB: My son, if your heart is wise, then my heart will be glad, even mine.
  kbq-kbq: Mofavre'nimoka ama' antahi'zama erisanana, Nagri nagu'amo'a muse nehuno,
  nhe-BL: Nocone, intla ipan moyolo timochihuas titlalnamiqui, na nojquiya nelía niyolpaquis.
  bus-bus: Ma nɛ́, tó n ↄ̃ndↄ̃ↄ vĩ n swɛ̃̀n, ma pↄↄ é kɛ nna.
  gub-BL: Hera'yr. Aze ereiko ma'e kwaw katu har romo nehe, herurywete putar nehe.
  eng-DRA: 'My son, if thy mind be wise, my heart shall rejoice with thee:'
