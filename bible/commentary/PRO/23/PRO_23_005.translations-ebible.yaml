verse: PRO.023.005
translations:
  mal-C: ഒറ്റനോട്ടത്തിനിടയിൽത്തന്നെ, ധനം പൊയ്പ്പോയിരിക്കും, അതിനു നിശ്ചയമായും ചിറകു
    മുളയ്ക്കുകയും ഒരു കഴുകനെപ്പോൽ ആകാശത്തേക്കു പറന്നകലുകയും ചെയ്യും.
  deu-TKW: Sollen deine Augen auf den Reichtum losfliegen, er aber verschwunden sein?
    Denn gewißlich verschafft er sich Flügel, wie ein Adler, der gen Himmel fliegt.
  lin-lin: Tango okobwaka miso na ngambo ya bomengo, ekobunga, pamba te ezalaka na
    mapapu mpe epumbwaka na likolo makasi lokola mpongo.
  eng-LSV: For wealth makes wings to itself, || It flies to the heavens as an eagle.
  eng-GNV: Wilt thou cast thine eyes vpon it, which is nothing? for riches taketh
    her to her wings, as an eagle, and flyeth into the heauen.
  eng-WEBSTER: Wilt thou set thy eyes upon that which is not? for riches certainly
    make to themselves wings; they fly away as an eagle towards heaven.
  nhw-BL: Pampa quema san tomi tijtlachilía, catli tijpiya polihuis. Quena, eltoc
    nopa tomi quen eltlapalyolis huan patlanis quen se cuajtli.
  swh-ONEN: Kufumba na kufumbua utajiri hutoweka, huwa kama umepata mabawa ghafula,
    ukaruka na kutoweka angani kama tai.
  bba-bba: Gobi yi rɑ doonɛwɑ sɑɑ ye kɑɑ nɛɛ, kɑɑ yi mɛɛri. N dɑ n sɑ̃ɑwɑ nɡe yi kɑsɑ
    mɔ yi kɑ yɔ̃ɔwɑ nɡe ɡunɔ bɑkeru.
  eng-KJVCPB: Wilt thou set thine eyes upon that which is not? For riches certainly
    make themselves wings; They fly away as an eagle toward heaven.
  luo-luo: Ngʼi mwandu mana matin nono, to bangʼe gidhi, nimar adiera gibiro bedo
    gi bwombe, kendo gifu gidhi e kor polo ka ongo.
  meu-meu: O roha heniamu negana ai na e pukimu; badina be asi kaimana hanina e hekaramu,
    bena guba e roho dae heniamu, ugava na heto.
  npi-ULB: के यसमाथि तेरो आँखाको ज्योति चम्कन दिन्छस् ? यो बितेर जाने छ, किनकि गरुडका
    झैँ यसका पखेटाहरू पलाउने छन् र यो आकाशमा उडेर जाने छ ।
  yor-yor: Ìwọ ó ha fi ojú rẹ lépa ohun tí kò sí? Nítorí tí ọ̀rọ̀ hu ìyẹ́ apá fún
    ara rẹ̀, ó sì ń fò bí idì ní ojú ọ̀run.
  ind-ind: Untuk apa mengejar kekayaan yang fana? Karena kekayaan bisa lenyap dalam
    sekejap, bagai rajawali yang merentangkan sayapnya lalu terbang menghilang ke
    angkasa.
  pes-OPCB: زیرا ثروت ناپایدار است و مانند عقاب می‌پرد و ناپدید می‌شود.
  tgl-ULB: Kapag ang iyong mga mata ay nagliliwanag sa pera, nawala na ito, at bigla
    itong nagkakaroon ng mga pakpak at lumilipad sa himpapawid tulad ng isang agila.
  hui-hui: Muni dewa bu hombedo yu ha hariyaguabi abaleore ereba hai holebira. Babaganehe
    ega bodo hariawe yagalo yalu hariha iraga haradagua muni yidegoni babaganehego
    de handaya haregola abaleore yagalalu polebira.
  mya-mya: ပျောက်တတ်သောအရာကို စေ့စေ့မျက်မှောက် ပြုသင့်သလော။ အကယ်စင်စစ် ရွှေလင်းတသည်
    မိုဃ်းကောင်းကင်သို့ ပျံတတ်သကဲ့သို့၊ ထိုအရာသည် အတောင်တို့ကို လုပ်၍ပျံသွားတတ်၏။
  bod-N: མིག་གིས་ནོར་ལ་བལྟས་ཙམ༌གྱིས། །དེ་ནི་མེད་པར་འགྱུར་བ༌སྟེ། །ནོར་དེས་གཤོག་རྩལ་བརྐྱངས་ནས༌ནི།
    །བྱ་གླག་བཞིན་དུ་གནམ་ལ༌འཕུར།།
  wsk-wsk: Mu awuk, tom bo loager mu melmasak mu me arikko; mu luman gemaram ale taraga
    iwita binga namaram.
  sna-sna: Kungoti tarisei papfuma, wanei yaenda, nokuti zvirokwazvo inomera mapapiro
    igobhururuka ichienda kudenga segondo.
  spa-BLM: ¿Por qué pones tus ojos en lo que no es? Porque ciertamente le salen alas
    como a un águila y vuela en el cielo.
  cac-cac: A q'uen tumin junn̈ej rato slajviel q'ueen, icha sb'at jen̈en̈oc noc' ch'acb'a,
    icha chi' tz'aj satxiel q'uen tumin chi'.
  swh-ULB: Je utaruhusu macho yako yaangaze juu yake? Itaondoka, maana itawaa mabawa
    kama tai na kuruka angani.
  bel-bel: Зьвернеш вочы твае на яго, і - яго ўжо няма; бо яно зробіць сабе крылы
    і, як арол, паляціць да неба.
  deu-ELBBK: Willst du deine Augen darauf hinfliegen lassen, und siehe, fort ist es?
    Denn sicherlich schafft es sich Flügel wie der Adler, der zum Himmel fliegt.
  mbb-OT: Is selapì, ne egkehanew te senge perè dà he iring te zuen din pakpak he
    edlayang pehendiyà te meziyù iring te vanug.
  mal-2015: നിന്റെ ദൃഷ്ടി ധനത്തിന്മേൽ പതിക്കുന്നതു എന്തിന്നു? അതു ഇല്ലാതെയായ്പോകുമല്ലോ.
    കഴുകൻ ആകാശത്തേക്കു എന്നപോലെ അതു ചിറകെടുത്തു പറന്നുകളയും.
  rmc-rmc: Bo soča tut le jakhenca zadikheha, imar na ela; se jekhvareste leske barola
    kridli a ľecinela het sar orlos.
  pes-OPV: آیا چشمان خود را بر آن خواهی دوخت که نیست می‌باشد؟ زیرا که دولت البته برای
    خودبالها می‌سازد، و مثل عقاب در آسمان می‌پرد.
  ron-1924: Абя ць-ай арункат окий спре еа, ши ну май есте; кэч богэция ышь фаче арипь
    ши, ка вултурул, ышь я зборул спре черурь.
  ben-OBCV: ধনসম্পত্তির দিকে শুধু এক পলক দেখো, আর তা অদৃশ্য হয়ে যাবে, কারণ ঈগল পাখির
    মতো নিশ্চয় তার ডানা গজাবে ও তা আকাশে উড়ে যাবে।
  som-som: Ma waxaad indhaha ku dayaysaa wax aan jirin? Waayo, hubaal maalku wuxuu
    yeeshaa baalal, Sida gorgor samada u duula oo kale.
  lat-VUC: Ne erigas oculos tuos ad opes quas non potes habere, quia facient sibi
    pennas quasi aquilæ, et volabunt in cælum.
  eng-ASVBT: Wilt thou set thine eyes upon that which is not? For riches certainly
    make themselves wings, Like an eagle that flieth toward heaven.
  mna-mna: Pa koroŋ boozomen ta tomtom tindoundou isu toono na, ina imapmap karau
    men. Ina kembei koroŋ ta terre la pa, mi matanda kolom na, ila ne kek. Nu so koroŋ
    ku tana ko imbotmbot ma molo? Som. Ko kembei ta manboŋ. Itir begeene na, irie
    ma ila ne kek!
  ita-1885: In un batter d'occhio le ricchezze non sono più; Perciocchè ad un tratto
    si fanno delle ale; E sono come un'aquila, che se ne vola in aria.
  eng-LXXUP: If thou shouldest fix thine eye upon him, he will disappear; For wings
    like an eagle’s are prepared for him, And he returns to the house of his master.
  eng-ULB: Will you let your eyes light upon it? It will be gone, for it will surely
    take up wings like an eagle and fly off to the sky.
  spa-VBL: La riqueza desaparece en un abrir y cerrar de ojos, abriendo repentinamente
    alas, y volando al cielo como el águila.
  fra-_FOB: Pourquoi jeter les yeux sur des biens qui bientôt ne seront plus? Car
    certainement ils se feront des ailes, comme l'aigle qui s'envole vers les cieux.
  mal-mal: നിന്റെ ദൃഷ്ടി ധനത്തിന്മേൽ പതിക്കുന്നത് എന്തിന്? അത് ഇല്ലാതെയായിപ്പോകുമല്ലോ.
    കഴുകൻ ആകാശത്തേക്ക് എന്നപോലെ അത് ചിറകെടുത്ത് പറന്നുകളയും.
  urd-GVR: Ek nazar daulat par ḍāl to wuh ojhal ho jātī hai, aur par lagā kar uqāb
    kī tarah āsmān kī taraf uṛ jātī hai.
  suz-BL: मेको याम का तशा नोले, चिक्‍ब खोदेंशो पा बेरशा लाइब। मेको ककाकुली खोदेंशो
    पा सरीङ गे बेरशा लाइब।
  eng-NOY: Wilt thou let thine eyes fly toward them? They are gone! For riches truly
    make to themselves wings; They fly away like the eagle toward heaven.
  ita-1927: Vuoi tu fissar lo sguardo su ciò che scompare? Giacché la ricchezza si
    fa dell’ali, come l’aquila che vola verso il cielo.
  ckb-ckb: چاو لە دەوڵەمەندی دەبڕیت و نییە، چونکە بێگومان باڵ دەگرێت، وەک هەڵۆ بەرەو
    ئاسمان دەفڕێت.
  eng-BBE: 'Are your eyes lifted up to it? it is gone: for wealth takes to itself
    wings, like an eagle in flight up to heaven.'
  kan-OKCV: ಕಣ್ಣು ಮಿಟುಕಿಸುವುದರಲ್ಲಿ ಐಶ್ವರ್ಯ ಕಣ್ಮರೆಯಾಗುತ್ತದೆ. ಅದು ನಿಸ್ಸಂದೇಹವಾಗಿ ರೆಕ್ಕೆಗಳನ್ನು
    ಕಟ್ಟಿಕೊಂಡು ಹದ್ದಿನಂತೆ ಆಕಾಶದ ಕಡೆಗೆ ಹಾರಿಹೋಗುವುದು.
  tam-2017: இல்லாமற்போகும் பொருள்மேல் உன்னுடைய கண்களை ஏன் பறக்கவிடவேண்டும்? அது கழுகைப்போல
    சிறகுகளைத் தனக்கு உண்டாக்கிக்கொண்டு, வானில் பறந்துபோகும்.
  spa-RV-1909: ¿Has de poner tus ojos en las riquezas, siendo ningunas? porque hacerse
    han alas, como alas de águila, y volarán al cielo.
  ron-BTF: Îți vei aținti ochii asupra a ceva ce nu este? Fiindcă bogățiile cu siguranță
    își fac aripi; ele zboară departe ca o acvilă spre cer.
  eng-WEBP: Why do you set your eyes on that which is not? For it certainly sprouts
    wings like an eagle and flies in the sky.
  eng-FBV: It disappears in the blink of an eye, suddenly growing wings and flying
    off into the sky like an eagle.
  nld-1939: Zodra ge uw zinnen daarop zet, Is hij al heen! Want hij maakt zich vleugels,
    En vliegt als een arend de lucht in.
  nch-BL: Pampa sinta san tomi tijtachilis, amo teno tijpiyas. Quena, nopa tomi quej
    eltapalyolis huan patanis eltoc quej se cuatojti.
  vie-1934: Con há liếc mắt vào sự giàu có sao? Nó đã chẳng còn nữa rồi; Vì nó quả
    hẳn có mọc cánh, Và bay lên trên trời như chim ưng vậy.
  hin-CV: जैसे ही तुम्हारी दृष्टि इस पर जा ठहरती है, यह अदृश्य हो जाती है, मानो इसके
    पंख निकल आए हों, और यह गरुड़ के समान आकाश में उड़ जाता है.
  eng-OURB: Why do you set your eyes on that which is not? For it certainly sprouts
    wings like an eagle and flies in the sky.
  spa-BES: '¿Se te alzan los ojos? se ha ido: porque la riqueza se harán alas, como
    un águila en vuelo hacia el cielo.'
  tdx-tdx: Ampihelañe’o fihaino hao ty tsy eo? fa toe mitsene elatse manahake ty vantio
    ty vara mitiliñe mb’an-dindiñe eñe.
  tha-KJV: เจ้​าจะเพ่งตาของเจ้าอยู่​ที่​ของอนิจจังหรือ เพราะทรัพย์​สมบัติ​มี​ปีก แน่​นอนทีเดียวมันจะบินไปในท้องฟ้าเหมือนนกอินทรี
  por-BR-2018: Porás teus olhos fixos sobre aquilo que é nada? Porque certamente se
    fará asas, e voará ao céu como uma águia.
  deu-ELO: Willst du deine Augen darauf hinfliegen lassen, und siehe, fort ist es?
    Denn sicherlich schafft es sich Flügel gleich dem Adler, der gen Himmel fliegt.
  eng-WYC-2018: Raise not thine eyes to riches, which thou mayest not have; for those
    shall make to themselves pens, as of an eagle, and they shall fly into heaven.
    (Raise not up thine eyes to riches, which thou cannot hold onto; for they shall
    make wings for themselves, like an eagle, and they shall fly away into the heavens.)
  epo-epo: Ĉu vi direktos viajn okulojn al ĝi? ĝi jam ne ekzistos; Ĉar riĉeco faras
    al si flugilojn kiel aglo, kaj forflugas al la ĉielo.
  uig-PIN: Bayliⱪlarƣa kɵz tikixing bilǝnla, ular yoⱪ bolidu; Pul-mal dǝrwǝⱪǝ ɵzigǝ
    ⱪanat yasap, Huddi bürküttǝk asmanƣa uqup ketǝr.
  beo-beo: Dia muni amo ea ebelebe da hedolodafa si abo gelebe agoai ba:sa. Amola
    amo da buhiba ea ougia hinabo aligili wa:leahoabe agoai.
  tpi-OTNT: Maski yu kisim planti mani, wantu em bai i pinis. I olsem mani i gat wing
    na i flai i go antap olsem tarangau.
  hau-SA: Da ƙyiftawar ido a kan wadata ta ɓace, gama tabbatacce sukan yi fikafikai
    sukan tashi sama kamar gaggafa.
  uig-LAT: Bayliqlargha köz tikishing bilenla, ular yoq bolidu; Pul-mal derweqe özige
    qanat yasap, Xuddi bürküttek asman’gha uchup kéter.
  nde-nde: Ungayibona manje inotho, masinyane isinyamalele, ngoba ngempela izamila
    impiko iphaphele emkhathini njengengqungqulu.
  ton-ton: He te ke sio fakamamaʻu ki he meʻa ʻoku ʻikai? He ko e moʻoni ʻoku ngaohi
    ʻe he koloa hono kapakau; ʻoku puna atu ia ʻo hangē ko e ʻikale ki he langi.
  ces-1613: K bohatství-liž bys obrátil oči své? Poněvadž v náhle mizí; nebo sobě
    zdělalo křídla podobná orličím, a zaletuje k nebi.
  eng-WMB: Why do you set your eyes on that which is not? For it certainly sprouts
    wings like an eagle and flies in the sky.
  tam-TCV: கண் இமைக்கும் நேரத்தில் செல்வம் மறைந்துவிடும், அவை இறக்கைகள் முளைத்து,
    கழுகுபோல் ஆகாயத்தில் பறந்துவிடும்.
  ceb-ULB: Tugotan ba nimo ang imong mga mata nga masilaw niini? Mahanaw lamang kini,
    kay sigurado gayod nga tugkan kini ug mga pako sama sa agila ug molupad sa kawanangan.
  pol-UBG: Czy obrócisz swoje oczy na to, co jest niczym? Bo bogactwa robią sobie
    skrzydła i ulatują do nieba jak orzeł.
  agr-agr: Ame shiig anentaimsa diyakmek, wiakuch wetak wainkaya nunú dekaattame,
    wagki duka águila uchiji aidau nanapjuk nanaak shimak megkagama numamtuk megkaewai.
  kyc-kyc: '@see-verse:PRO.023.004'
  urd-GVU: ایک نظر دولت پر ڈال تو وہ اوجھل ہو جاتی ہے، اور پَر لگا کر عقاب کی طرح
    آسمان کی طرف اُڑ جاتی ہے۔
  deu-1912: Laß dein Augen nicht fliegen nach dem, was du nicht haben kannst; denn
    dasselbe macht sich Flügel wie ein Adler und fliegt gen Himmel.
  kan-2017: ನಿನ್ನ ದೃಷ್ಟಿಯು ಐಶ್ವರ್ಯದ ಮೇಲೆ ಎರಗುತ್ತದೋ? ಐಶ್ವರ್ಯವು ಅಷ್ಟರೊಳಗೆ ಮಾಯವಾಗುವುದು,
    ಆಕಾಶದ ಕಡೆಗೆ ಹಾರುವ ಹದ್ದಿನಂತೆ, ಅದು ರೆಕ್ಕೆಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡಿದೆ.
  yap-yap: Ya salpiy rom e rayag ni nge mul u pa’am u lan ba talab, ni gowa yib pon
    nge changeg nge yan ni bod ba arche’ ni manuw.
  hlt-MCSB: A taengah na mik na hoih la na hoih nama? Tedae om hae mahpawh. A phae
    cawn, cawn vetih, atha bangla vaan ah a ding lamni a ding eh.
  mdy-ETH: ዬያጉዴ ቆላ ኔኤኒ ዛጋ ጎይሣ ዓኣንቴ ቤዞና ባይቃንዳኔ፤ ጫሪንቺዳ ባራና ኮኦኬጉዲ ጋኣሲ ኬሲ ባራናንዳኔ።
  kew-kew: Neme mone adaapupe sali pare go mone ora aipapulu dia yalia. Gore mone
    nipu yaa-itaa madaa popaa maawa riyaa palia rabu ne ipa ripi ralia.
  twi-ASANTE: Wʼani bɔɔ sika so ara pɛ, na atu ayera, ampa ara ɛbɛfu ntaban na atu
    akɔ ewiem sɛ ɔkɔdeɛ.
  eng-WEBU: Why do you set your eyes on that which is not? For it certainly sprouts
    wings like an eagle and flies in the sky.
  wal-wal: Hegaa mala duretettai neeni xeellishin xayana; qefiyaa kessidi argganttaagaadan,
    saluwaa paallana.
  acu-NT: 'Antsu paan nintimsam: Kuikiartinu kuikiaringkia nanamtin wári nanamina
    nunisang mengkawai tusam nekaamnawaitme.'
  spa-PDDPT: Si les diriges una mirada, ya no están. Les salieron alas como un águila
    que vuela a los cielos.
  gun-gun: Mba'emo rei re rive teve rema'ẽ riae ta? Mba'eta anhetẽ ete nemba'e rei-rei
    okanhymba vyvoi 'rã ipepo va'e rami, taguato yvate rupi oveve ovya rami.
  agu-BL: Na yi mero bintzi, kol cxo'c wok tan xtxumle'n yi e'chk riquila'tz qui'c
    na tak', na na jal xicy' tane'n nin na tx'akx cuntu'tz skawutz, chi na ban jun
    ch'u'l yi na el xicy'in tcya'j, nin qui't na kil wutz.
  ilo-ULB: No dagita matam ket masisirap iti kuarta, agpukaw daytoy, ket kasla giddato
    nga iyunnatna dagiti payakna sa tumayab iti tangatang a kasla agila.
  kpg-kpg: Au bahihadu le e mee hua di odi i lodo tama madagoaa dulii loo, e limalima
    gadoo be di bahihadu ma gaa hai ono bakau, ga maangi gi daha mo goe be di ‘eagle’.
  uig-ARA: بايلىقلارغا كۆز تىكىشىڭ بىلەنلا، ئۇلار يوق بولىدۇ؛ پۇل-مال دەرۋەقە ئۆزىگە
    قانات ياساپ، خۇددى بۈركۈتتەك ئاسمانغا ئۇچۇپ كېتەر.
  bps-bps: du i knun tatì lana di mata, salngad klana i kablak ku mayeng ditù di mdatah
    bulul.
  sus-sus: Xa i i ya ti bannaya ra, a lɔɛma i ma alɔ sɛgɛ naxan tema kuye ma ki naxɛ,
    a siga.
  pon-2006: Noumw mwohni kak sohrala ni marepteieu, rasehng ikel emen me wunen peh
    osohsohng e ahpw pipihrla.
  ksd-ksd: Ba ra matam i bobe ke, i panie muka; Tago ra vurvur magit dia vung ra bebea
    i diat, Ma dia purpururung urama ra maup da ra minigulai.
  tur-YTC: Olmayan şeye neden göz dikiyorsun? Çünkü zenginlik mutlaka kanatlanır,
    kartal gibi gökyüzüne uçar.
  bel-N: Зьвернеш вочы твае на яго, а яго няма, бо справіць яно крылы сабе і паляціць,
    як арол, аж у неба.
  grc-BRENT: Ἐὰν ἐπιστήσῃς τὸ σὸν ὄμμα πρὸς αὐτὸν, οὐδαμοῦ φανεῖται· κατεσκεύασται
    γὰρ αὐτῷ πτέρυγες ὥσπερ ἀετοῦ, καὶ ὑποστρέφει εἰς τὸν οἶκον τοῦ προεστηκότος αὐτοῦ.
  ind-AYT: Jika matamu mengamat-amatinya, lenyaplah ia, karena ia membuat sayap bagi
    dirinya secara tiba-tiba, dan terbang ke angkasa seperti rajawali.
  nya-nya: Ukangoti wachipeza chumacho uwona posachedwa kuti palibepo. Chumacho chimachita
    ngati chamera mapiko mwadzidzidzi ndi kuwuluka kunka kumwamba ngati chiwombankhanga.
  hrv-hrv: usmjeriš li oči prema njemu, njega već nema jer načini sebi krila kao orao
    i odleti u nebo.
  mps-mps: Te nago mone hauwa sobadi goli, te tagala, te polo tama sia saibao. Te
    mone te ba bogo tiwai elama, tama te ba kemodage tiwai ugwaba bola holobo dao.
    (8)
  tpi-tpi: Maski yu kisim planti mani, wantu em bai i pinis. I olsem mani i gat wing
    na i flai i go antap olsem tarangau.
  dan-1931: Skal dit Blik flyve efter den uden at finde den? Visselig gør den sig
    Vinger som Ørnen, der flyver mod Himlen.
  vie-OVCB: Con có liếc mắt nhìn sự giàu sang, thì giàu có phù du hết rất mau, như
    đại bàng vỗ cánh bay mất.
  guj-2017: જે કંઈ વિસાતનું નથી તે પર તું તારી દૃષ્ટિ ચોંટાડશે અને અચાનક દ્રવ્ય આકાશમાં
    ઊડી જશે અને ગરુડ પક્ષીના જેવી પાંખો નિશ્ચે ધારણ કરે છે.
  pon-2006A: Noumw mwohni kak sohrala ni marepteieu, rasehng ikel emen me wunen peh
    osohsehng e ahpw pipihrla.
  por-BRBSL: Por que você põe seus olhos naquilo que não é? Pois certamente brota
    asas como uma águia e voa no céu.
  swe-swe: Om du bara fäster din blick på (fokuserar på) materiell rikedom, så är
    den plötsligt borta. Den har fått vingar och flyger i väg som en örn mot himlen.
  cth-cth: Ka coung thai hoeh e hah na ngaihawi kawi namaw. Tawntanae ni amahmawk
    rathei a sak teh mataw patetlah kahlun lah koung a kamleng.
  twi-twi: Wʼani bɔɔ sika so ara pɛ, na atu ayera, ampa ara ebefuw ntaban na atu akɔ
    wim sɛ ɔkɔre.
  hlt-hlt: A taengah na mik na hoih la na hoih nama? Tedae om hae mahpawh. A phae
    cawn, cawn vetih, atha bangla vaan ah a ding lamni a ding eh.
  tbz-SIM: A bo nkpɑɑ́ kɛ mu nyí yɑ̀ idíítí kɛ̀ ì pɛ̃ɛ̃tɛ́mu. Idíítí do nyì ɑ̃ ifìɛ̀ti
    nyi kɛ puù kɛ dɛ́tírí kɛĩ́nkɛ̀ fɛtúúfɛ̀ kɔ̃mɛ.
  msy-2020: Nɨ dagɨar avɨriba inightɨ, da zuamɨra gɨvagham. Dagɨaba gɨvaghamin arazim,
    mati kuarazir isam avɨziba ikia mɨghegha bar isɨn mar ghu.
  dop-dop: Liɣitee mʋkəɣɩ kɛ́, n tɑ tɩɩ hikitɑ cɑɣɑlɛ sɩ, ń nɑ-yɛɣɛ nɑʋ mɑɣɑmɑɣɑ.
    Pə nəɣəsənɑ kɛ́ ɩsɩɩ ɑ wɛnɑ keŋ ɩsɩɩ hɛkəlɛ nɑ ɑ́ kʋləɣɩ nɑ ɑ́ tɛɛkɩ pooluŋ.
  azb-azb: Gözünü sərvətə diksən, yox olar, Birdən qanadlanar, uçub qartal tək göyə
    qalxar.
  eng-DBY: wilt thou set thine eyes upon it, it is gone; for indeed it maketh itself
    wings and it flieth away as an eagle towards the heavens.
  hin-2017: जब तू अपनी दृष्टि धन पर लगाएगा, वह चला जाएगा, वह उकाब पक्षी के समान पंख
    लगाकर, निःसन्देह आकाश की ओर उड़ जाएगा।
  wol-KYG: Ndax xef ak xippi mu wéy, mel ni lu saxi laaf, ne fëyy, naaw ni jaxaay.
  bjr-bjr: Anee moomoo munnima marasainanoo kai kaqi taikaannoo. Mi munnimmafa aqoosa
    arufinanoo uqaumuara foora aqamaree sandaannoo.
  eng-YLT: For wealth maketh to itself wings, As an eagle it flieth to the heavens.
  kne-kne: Tan adi ka ammo yan bigla ay tomayaw din pilak mo ay kaman din titit ay
    agila.
  eng-WYC-2017: Raise not thine eyes to riches, which thou mayest not have; for those
    [or they] shall make to them-selves pens or wings, as of an eagle, and they shall
    fly into heaven.
  eng-WMBB: Why do you set your eyes on that which is not? For it certainly sprouts
    wings like an eagle and flies in the sky.
  urd-GVH: एक नज़र दौलत पर डाल तो वह ओझल हो जाती है, और पर लगाकर उक़ाब की तरह आसमान
    की तरफ़ उड़ जाती है।
  rug-rug: Mata puri mo goi si taloa dia mo sari tinagotago, na kote ari tatapurudi
    meke tapuru la dia pa galegalearane guana atata.
  gaz-gaz: Sooromni yommuu ati ija irra buufattutti ni bada; inni dhugumaan Baallee
    baafatee akkuma risaa gara samiitti ol barrisaatii.
  fra-LSG: Veux-tu poursuivre du regard ce qui va disparaître? Car la richesse se
    fait des ailes, Et comme l’aigle, elle prend son vol vers les cieux.
  yal-yal: I nɛma fa i yɛɛn ti nafunla ra a bata ɲan! Amasɔtɔ gabutɛne minima a ma
    nɛn, a tugan, te kore alo singbinna.
  haw-1868: E kau anei oe i kou mau maka ma ka mea e ole ana? No ka mea, e hana io
    no ia mea i mau eheu nona iho; Me he aeto la e lele aku ai i ka lewa.
  arb-NAV: مَا تَكَادُ تَتَأَلَّقُ عَيْنَاكَ حُبُوراً بِهِ حَتَّى يَتَبَدَّدَ، إِذْ
    فَجْأَةً يَصْنَعُ لِنَفْسِهِ أَجْنِحَةً وَيَطِيرُ كَالنَّسْرِ مُحَلِّقاً نَحْوَ
    السَّمَاءِ.
  ewe-ewe: Kasia wò ŋku nabe yeato kesinɔnuwo dzi la, wo nu va yi xoxo elabena woato
    aʋala godoo eye woadzo adzo ayi ɖe dziƒo ʋĩi abe hɔ̃ ene.
  eng-LEE: 'When thou lettest merely thy eyes fly over it, it is no more: for it will
    ever make itself wings: like an eagle will it fly toward heaven.'
  asm-FB: যেতিয়া তোমাৰ দৃষ্টি ধনত পৰে, সেয়ে গুচি যায়, আৰু হঠাতে ডেউকা লগাই, আৰু
    ঈগলৰ দৰে আকাশলৈ উৰি যায়।
  sus-A: شَ عِ عِ يَ تِ بَننَيَ رَ، عَ لْيمَ عِ مَ عَلْ سّفّ نَشَن تٍمَ كُيٍ مَ كِ
    نَشّ، عَ سِفَ.
  fra-SBL: Pourquoi fixez-vous vos yeux sur ce qui n'est pas ? Car il pousse certainement
    des ailes comme un aigle et vole dans le ciel.
  hbo-hbo: '*הֲתָעוּף (הֲתָ֤עִיף) עֵינֶ֥יךָ בֹּ֗ו וְֽאֵ֫ינֶ֥נּוּ כִּ֤י עָשֹׂ֣ה יַעֲשֶׂה־לֹּ֣ו
    כְנָפַ֑יִם כְּ֝נֶ֗שֶׁר *וְעָיֵף (יָע֥וּף) הַשָּׁמָֽיִם׃ פ'
  pjt-pjt: '@see-verse:PRO.023.004'
  kik-kik: No wone ũtonga, ũcooke ũbuĩrie, nĩgũkorwo ti-itherũ ũtonga nĩwĩmeragia
    mathagu, na ũkombũka ta nderi yerekeire matu-inĩ.
  fra-NCL: Veux-tu poursuivre du regard ce qui va s’évanouir ? Car la richesse se
    fait des ailes, et, comme l’aigle, elle s’envole vers les cieux.
  cek-AK: Nawnetta ah anghma thaih hmuen to na khet maw? Tangtang ni van bangah kazawk
    tahmu baktih toengah, angraenghaih doeh pakhraeh tawnh moe, azawk ving.
  cuk-cuk: Ar be nuekwaa dakdele, be daksaled, ibmar-gargerbamalad baisursunna berguddaed.
  uig-CYR: Байлиқларға көз тикишиң биләнла, улар йоқ болиду; Пул-мал дәрвәқә өзигә
    қанат ясап, Худди бүркүттәк асманға учуп кетәр.
  tel-2017: డబ్బుపై నీవు దృష్టి నిలిపినంతలోనే అది మాయమౌతుంది. హటాత్తుగా అది రెక్కలు
    కట్టుకుని ఎగిరిపోతుంది. గరుడ పక్షి ఆకాశానికి ఎగిరిపోయినట్టు అది ఎగిరి పోతుంది.
  hat-BSA: Depi ou mete zye ou sou li, l ale. Paske, anverite, li gen zèl kon yon
    èg k ap vole vè syèl yo.
  kos-kos: Mani lom uh ku in wanginla ke kitin pacl na — oana in oasr posohksok kac,
    na sohkla oana sie eagle.
  hbo-WLC: התעוף עֵינֶ֥יךָ בּ֗וֹ וְֽאֵ֫ינֶ֥נּוּ כִּ֤י עָשֹׂ֣ה יַעֲשֶׂה־לּ֣וֹ כְנָפַ֑יִם
    כְּ֝נֶ֗שֶׁר ועיף הַשָּׁמָֽיִם׃ פ
  ibo-ibo: Nʼihi na akụ nwere ike ifu nʼotu ntabi anya dịka a ga-asị na ha nwere nku
    dịka nnụnụ ugo.
  ory-ory: ଯାହା ନାହିଁ, ତୁମ୍ଭେ କି ତହିଁ ପ୍ରତି ଆପଣା ଚକ୍ଷୁ ନିର୍ଦ୍ଦେଶ କରିବ? କାରଣ ଆକାଶରେ
    ଉଡ଼ନ୍ତା ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ ପରି ନିଶ୍ଚୟ ଧନ ଆପଣା ପାଇଁ ପକ୍ଷ କରେ।
  chk-chk: Lupwen ka kärän nengeni woumw, ese chüen nom. Pun a müttir sü usun chök
    a angei pöükässin o ässitä läng usun eman ikel.
  rop-rop: Det mani blanga yu gin binijap kwikbala jis laik im abum wing laik igulok
    weya flaiwei kwikbala.
  ukr-1871: Подивишся на них, а їх уже й немає; багацтво бо собі, мов крила, поробить,
    та, немов орел, ід небу полине.
  deu-1951: Kaum hast du dein Auge darauf geworfen, so ist er nicht mehr da; denn
    sicherlich schafft er sich Flügel wie ein Adler, der gen Himmel fliegt.
  eng-JPS: Wilt thou set thine eyes upon it? it is gone; for riches certainly make
    themselves wings, like an eagle that flieth toward heaven.
  srp-1865: Hoæeš li baciti oèi svoje na ono èega brzo nestaje? jer naèini sebi krila
    i kao orao odleti u nebo.
  lug-lug: Eby’obugagga obikubako eriiso limu nga by’agenze dda, kubanga ddala bimera
    ebiwaawaatiro ne bibuuka mu bbanga ng’empungu.
  heb-heb: התעוף עיניך בו ואיננו כי עשה יעשה לו כנפים כנשר ועיף השמים׃
  ben-IRV: তুমি কি অর্থের দিকে দেখছ? তা আর নেই এবং কারণ ঈগল যেমন আকাশে উড়ে যায়,
    তেমনি ধন নিজের জন্য নিশ্চয়ই পক্ষ তৈরী করে।
  pan-pan: ਕੀ ਤੂੰ ਉਸ ਚੀਜ਼ ਉੱਤੇ ਆਪਣੀ ਨਿਗਾਹ ਲਾਵੇਂਗਾ ਜੋ ਹੈ ਹੀ ਨਹੀਂ? ਉਹ ਨੂੰ ਜ਼ਰੂਰ ਖੰਭ
    ਲੱਗਦੇ ਅਤੇ ਉਕਾਬ ਵਾਂਗੂੰ ਅਕਾਸ਼ ਵੱਲ ਉੱਡ ਜਾਂਦੀ ਹੈ।
  tkr-tkr: Var-devlet ul gyapxasse deşxhesın, Q'acır xhinne xılibı aaqı xəybışeeqa
    alixasın.
  mya-JVB: ပျောက် တတ်သောအရာကို စေ့စေ့မျက်မှောက် ပြုသင့်သလော။ အကယ် စင်စစ်ရွှေလင်းတ
    သည် မိုဃ်း ကောင်းကင်သို့ ပျံတတ်သကဲ့သို့ ၊ ထို အရာသည် အတောင် တို့ကို လုပ် ၍ ပျံ
    သွားတတ်၏။
  tte-O: Kaiwena wasawasane kani ikwalalele besiele magesubu me pepena ievaeva ilau
    isaesosi bulibuli mena.
  tbg-tbg: Airi monuvano vaakama taiqa vuariravama vairo. Memoravano ata varero naaruvaini
    vintemakero, vi monuva kia vukai vairo, vaakama taiqama vuanaro. -8-
  hmo-hmo: Badina kohu momo be do idia ore haraga diba, ugava manu ese ena hanina
    ia abia isi, bona ia roho lao haraga bamona.
  urd-urd: क्या तू उस चीज़ पर आँख लगाएगा जो है ही नहीं? लेकिन लगा कर आसमान की तरफ़
    उड़ जाती है?
  rus-SYN: Устремишь глаза твои на него, и - его уже нет; потому что оно сделает себе
    крылья и, как орел, улетит к небу.
  bqc-SIM: Wì wɛ́lɛ ↄ̃awaɛ ↄ̃ ì gɛ̃zɛa, ì gã̀sĩa bↄ ì vua lán yãamusuwa.
  tcz-CHONGTHU: Hitia haodohna dia namu chan chu miphetkah louva mang ding ahi. Ajeh
    chu chomlou kah'in muvanlai bang in vanlam angan aleng mang jitai.
  mar-mar: जेव्हा तू जो जाणारा पैसा आहे त्यावर आपली नजर लावशील, आणि अचानक ते पंख धारण
    करतील, आणि ते गरुडासारखे आकाशाकडे उडून जातील.
  hlt-THB: Ak qeeng thai khawhawh koeh ly, ang hlaa tawi nawh ding valh kaw, Huu khanna
    ang ding amyihna.
  qub-qub: ¿Imayllaga riquësata ricashcanquichu? Riquësacunaga illajpita pärir anca
    aywacojnöllami, lümancuna juntarcuptin äbi aywacoj-yupayllami.
  bqp-bqp: Òdi wɛ́ lɛ́ ↄgↄa, akũ àdi gɛ̃ zɛ́la, àdi dɛ̀mbɛrɛ bobo à vura lán vãu
    bà.
  hat-hat: Paske, anvan ou bat je ou, li gen tan disparèt. Ou ta di lajan gen zèl.
    Li rete konsa, li vole, li ale.
  eng-BSB: When you glance at wealth, it disappears, for it makes wings for itself
    and flies like an eagle to the sky.
  tod-tod: È ɠɛɛzu nɔ, è ɠaazulo naavoloi ʋa, tɔun é ɓega ga ɲɛɛlɛ, mazɔlɔɔ toɠa
    koʋegiti tosu ɓɔɠɔ ʋa, é ɠoʋe, é li ɠoozama, eɠɛ koɠɛi é geezuʋɛ.
  eng-WEBPB: Why do you set your eyes on that which is not? For it certainly sprouts
    wings like an eagle and flies in the sky.
  kbq-kbq: Kavuma keramage'ma hanankna huno, feno zankamo'a fanane hugahie. Na'ankure
    agekona eri atareno tumpa namamo hareno hampompi mareriankna huno, afe hugahie.
  nhe-BL: Pampa quema san tomi tijtlachilía, tlen tijpiya polihuis. Quena, eltoc nopa
    tomi queja eltlapalyolis huan patlanis queja se cuajtli.
  bus-bus: Wè wɛ́ɛ lɛ́ ↄↄa, ben è gɛ̃ zɛ́la, è dɛ̀bɛ bↄbↄ à vĩa lán kúu bà.
  gub-BL: Nema'enukwaw tetea'u zo temetarer rehe nehe. Neremetarer upuner ukàzymaw
    rehe na'arewahy nehe. Uzeapo putar ipepo hehe nehe. Uwewe putar muite wiràhu ài
    nehe.
  eng-DRA: 'Lift not up thy eyes to riches which thou canst not have: because they
    shall make themselves wings like those of an eagle, and shall fly towards heaven.'
