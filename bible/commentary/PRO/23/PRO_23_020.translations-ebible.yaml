verse: PRO.023.020
translations:
  mal-C: അമിതമായി മദ്യം കുടിക്കുന്നവരുടെയോ മാംസഭക്ഷണത്തിൽ അമിതാസക്തി കാട്ടുന്നവരുടെയോ
    സംഘത്തിൽ ചേരരുത്,
  deu-TKW: Sei nicht unter den Weinsäufern, unter denen, die sich mit Fleischverprassen
    gütlich thun.
  lin-lin: Kozala esika moko te na balangwi masanga to na bato ya lokoso,
  eng-LSV: Do not become drunk with wine, || Among gluttonous ones of flesh,
  eng-GNV: Keepe not company with drunkards, nor with gluttons.
  eng-WEBSTER: 'Be not among wine-bibbers; among riotous eaters of flesh:'
  nhw-BL: Amo ximosansejcotili ininhuaya catli quiijij miyac xocomeca atl, niyon ica
    catli san quinpactía tlacuajtose masque ayacmo mayanaj.
  swh-ONEN: Usiwe miongoni mwa wanywao mvinyo, au wale walao nyama kwa pupa,
  bba-bba: A ku du tɑm nɔrobu kɑ yɑkɑ diobun wuuru sɔɔ,
  eng-KJVCPB: 'Be not amongst winebibbers; Amongst riotous eaters of flesh:'
  luo-luo: Kik iriwri gi jogo ma madho kongʼo mangʼeny kata jowuoro mohero ringʼo,
  meu-meu: Vine ranuna e inu momomu taudia ida basio inu hebou, bona e ani lavadaemu
    taudia ida basio aniani hebou;
  npi-ULB: मातेकाहरू वा धेरै मासु हुसर्नेहरूसित सङ्गत नगर्,
  yor-yor: Má ṣe wà nínú àwọn ọ̀mùtí; àti àwọn wọ̀bìà alájẹkì ọ̀jẹun;
  ind-ind: Janganlah berkumpul bersama para pemabuk dan orang-orang yang rakus akan
    daging.
  pes-OPCB: و با آدمهای میگسار و شکم‌پرست معاشرت نکن،
  tgl-ULB: Huwag makikisama sa mga lasenggero, o sa mga matatakaw na kumakain ng karne,
  hui-hui: Agali waini iba timbuni nagimbu biaga bababi tombegene yabagi howa tomo
    timbuni nagimbu biaga bababi mandagi ibagabu holeni.
  mya-mya: စပျစ်ရည်သောက်ကြူးသောသူ၊ အမဲသားစား ကြူးသော သူတို့ကို အပေါင်းအဘော်မလုပ်နှင့်။
  bod-N: ཆང་འཐུང་རྣམས་དང་མ་འགྲོགས༌ཤིག །ཁ་ཟས་བག་མེད་སྤྱོད་པ༌ཡི། །མི་ཡང་གྲོགས་སུ་མ་འགུག༌ཅིག།
  wsk-wsk: Yu aora tawun biya nana ko kari alo, se mel ko nunguning nana ko nodogotak
    ko talalam, mu nongorak me kapeterko,
  sna-sna: Usabatana navaya vanonwa waini zhinji, kunyange vaya vanokara nyama,
  spa-BLM: No te encuentres entre los que beben demasiado vino, o los que se atiborran
    de carne;
  cac-cac: Man̈ junoc tzex ec' yed' eb' uc'um an̈ yed' eb' tz'ec' yib'an̈ sva'i.
  swh-ULB: Usishirikiane pamoja na walevi, au pamoja na walaji wa nyama walafi,
  bel-bel: 'Ня будзь сярод тых, што ўпіваюцца віном, сярод тых, што аб''ядаюцца мясам:'
  deu-ELBBK: Sei nicht unter Weinsäufern, noch unter denen, die Fleisch verprassen;
  mbb-OT: Kenè ka mebpekiduma te menge lelenguten wey vuleǥuk,
  mal-2015: നീ വീഞ്ഞു കുടിക്കുന്നവരുടെ കൂട്ടത്തിലും മാംസഭോജനപ്രിയരുടെ ഇടയിലും ഇരിക്കരുതു.
  rmc-rmc: Ma ľiker tut le pijakenca, so pijen but mol, aňi olenca, so našťi dočaľon
    pro mas,
  pes-OPV: از زمره میگساران مباش، و از آنانی که بدنهای خود را تلف می‌کنند.
  ron-1924: Ну фи принтре чей че бяу вин, нич принтре чей че се ымбуйбэ ку карне!
  ben-OBCV: যারা সুরা পান করে বা গাণ্ডেপিণ্ডে খাওয়াদাওয়া করে তাদের সঙ্গী হোয়ো না,
  som-som: Ha dhex joogin khamriyacabyada Iyo kuwa hunguriweynaanta hilibka u cuna,
  lat-VUC: 'Noli esse in conviviis potatorum, nec in comessationibus eorum qui carnes
    ad vescendum conferunt:'
  eng-ASVBT: 'Be not among winebibbers, Among gluttonous eaters of flesh:'
  mna-mna: Zin wal ta tiwinin yok baen ma zaza na, mbotmbot raama zin pepe. Mi zin
    wal ta tikanan saaba kini na, gabgaaba zin pepe.
  ita-1885: Non esser de' bevitori di vino; Nè de' ghiotti mangiatori di carne.
  eng-LXXUP: 'Be not a wine bibber, Neither continue long at feasts, and purchases
    of flesh:'
  eng-ULB: Do not associate with drunkards, or with gluttonous eaters of meat,
  spa-VBL: No te juntes con los que beben mucho vino, o con los que se sacian de carne.
  fra-_FOB: Ne sois point avec les buveurs de vin, ni avec ceux qui aiment la bonne
    chère.
  mal-mal: നീ വീഞ്ഞു കുടിക്കുന്നവരുടെ കൂട്ടത്തിലും മാംസഭോജനപ്രിയരുടെ ഇടയിലും ഇരിക്കരുത്.
  lit-lit: Nebūk su mėgstančiais išgerti vyno, su mėsos rajūnais,
  urd-GVR: Sharābī aur peṭū se dareġh kar,
  suz-BL: शांबु तूब नु शुश श्‍ये ब्‍वाइबपुकी नु मबाक्‍को।
  eng-NOY: Be not thou among winebibbers, And riotous eaters of flesh;
  ita-1927: Non esser di quelli che son bevitori di vino, che son ghiotti mangiatori
    di carne;
  ckb-ckb: لەوانە مەبە کە شەراب زۆر دەخۆنەوە، یان ئەوانەی گۆشت زۆر دەخۆن،
  eng-BBE: 'Do not be among those who give themselves to wine-drinking, or among those
    who make themselves full with meat:'
  kan-OKCV: ಅತಿ ಮದ್ಯಪಾನ ಮಾಡುವವರಲ್ಲಿ ಅತಿ ಮಾಂಸಭಕ್ಷರಲ್ಲಿಯೂ ಸೇರಬೇಡ.
  tam-2017: மதுபானப்பிரியர்களோடும், இறைச்சி அதிகமாக சாப்பிடுகிறவர்களோடும் சேராதே.
  spa-RV-1909: 'No estés con los bebedores de vino, ni con los comedores de carne:'
  ron-BTF: Nu fi printre băutorii de vin, printre destrăbălații mâncători de carne;
  eng-WEBP: Don’t be among ones drinking too much wine, or those who gorge themselves
    on meat;
  eng-FBV: Don't join in with people who drink too much wine or who stuff themselves
    with meat.
  nld-1939: Doe niet mee met wijnslempers, Met hen, die zich aan vlees te buiten gaan;
  nch-BL: Amo ximosejcotili inihuaya cati quiij miyac xocomecat iayo, yon ica cati
    san quinpactía tacuajtose masque ayecmo mayanaj.
  vie-1934: Chớ đồng bọn cùng những bợm rượu, Hoặc với những kẻ láu ăn;
  hin-CV: उनकी संगति में न रहना, जो मद्यपि हैं और न उनकी संगति में, जो पेटू हैं.
  eng-OURB: 'Don’t be among ones drinking too much wine, or those who gorge themselves
    on meat:'
  spa-BES: 'No estés entre los que se entregan al vino, ni entre los que se sacian
    de la carne:'
  tdx-tdx: Ko mitraok’ amo mpitolom-pitrini-divaio, ndra amo mpamotseke henao;
  tha-KJV: อย่าอยู่ท่ามกลางคนดื่มเหล้าองุ่น หรือท่ามกลางคนตะกละที่กินเนื้อ
  por-BR-2018: Não esteja entre os beberrões de vinho, nem entre os comilões de carne.
  deu-ELO: Sei nicht unter Weinsäufern, noch unter denen, die Fleisch verprassen;
  eng-WYC-2018: Do not thou be in the feasts of drinkers, neither in the oft eatings
    of them, that bring together fleshes to eat. (Do not thou be at the feasts of
    drinkers, nor at the oft eatings of those who bring much meat to eat.)
  epo-epo: Ne estu inter la drinkantoj de vino, Inter tiuj, kiuj manĝas tro da viando;
  uig-PIN: Mǝyhorlarƣa arilaxma, Nǝpsi yaman gɵxhorlar bilǝn bardi-kǝldi ⱪilma;
  beo-beo: Di da adini bagade nasu dunu amola ha:i fufuluba nasu dunu ilima mae gilisima.
  tpi-OTNT: Yu no ken poroman wantaim ol man i save dring planti wain na kaikai planti.
  hau-SA: Kada ka haɗa kai da waɗanda suke shan ruwan inabi da yawa ko masu haɗama
    kansu da abinci,
  uig-LAT: Meyxorlargha arilashma, Nepsi yaman göshxorlar bilen bardi-keldi qilma;
  nde-nde: Ungahlangani leziminzi zewayini labazitika ngenyama,
  ton-ton: '‌ʻOua naʻa ke kau mo e kakai faʻa inu ke konā, mo kinautolu ʻoku ʻuakai
    ki heʻenau meʻakai:'
  ces-1613: Nebývej mezi pijány vína, ani mezi žráči masa.
  eng-WMB: Don’t be among ones drinking too much wine, or those who gorge themselves
    on meat;
  tam-TCV: திராட்சை மதுவைக் குடிப்பவர்களோடும், மாம்சப் பெருந்தீனிக்காரரோடும் நீ சேராதே.
  ceb-ULB: Ayaw pakig-uban sa mga palahubog ug sa kusog mokaon ug karne,
  pol-UBG: Nie bywaj wśród pijaków ani wśród obżerających się mięsem;
  agr-agr: Aents nampeku aidaujai ijunjamek wekaesaipa, tuja ushu aina nujaishkam
    kumpajinawaipa.
  kyc-kyc: Dopa pyuo karapala wambu nenge malu suu lanyi pyano nengepe ipwa waene
    malu nengepe dupwa pipya role pyao kara napipi.
  urd-GVU: شرابی اور پیٹو سے دریغ کر،
  deu-1912: Sei nicht unter den Säufern und Schlemmern;
  kan-2017: ಕುಡುಕರಲ್ಲಿಯೂ, ಅತಿಮಾಂಸಭಕ್ಷಕರಲ್ಲಿಯೂ ಸೇರದಿರು.
  yap-yap: Dab um cheg ngak e girdi’ ni tamu’un rrum, ara pi’in yad ma abich nge pag
    rogon.
  hlt-MCSB: Amih yumii taengah, maehkai taengah om boeh.
  mdy-ETH: ሚርጌ ዎይኔ ዑሽካ ዓሲና ሚርጌ ሙኡዚ ሙዓ ዓሲና ዎላ ላጌ ማዒፖ፤
  kew-kew: Nere ipa waini-para eta ora adaapu neme aanu raapu padane-para napamuape.
  twi-ASANTE: Mfa wo ho mmɔ akɔwensafoɔ anaasɛ wɔn a wɔpɛ ɛnam mmorosoɔ,
  eng-WEBU: Don’t be among ones drinking too much wine, or those who gorge themselves
    on meat;
  wal-wal: Daro woine eessaa uyiyaageetuuranne ashuwaa muussau yaaretiyaageetuura
    zuppetoppa;
  acu-NT: Antsu nampeu ainaujaingkia tura ushu yutancha nukap wakerin ainaujaisha
    iruntsuk asata.
  spa-PDDPT: No estés con los bebedores de vino, Ni con los comedores de carne,
  gun-gun: Enhemoirũ eme vinho gui oka'u rei va'e kuery reve, neĩ xo'o ho'u raxa rei
    va'e kuery reve.
  agu-BL: Quil che' itamiwij yi e' kbarel, mpe ik scye'j yi e' yi chin xo'j nin e'
    tan wa'a'n.
  ilo-ULB: Saanka a makikadua kadagiti mammartek, wenno kadagiti narawet a mangan
    iti karne,
  kpg-kpg: Hudee buni anga gi digau gai dagaao, be digau ala e hagalugai.
  uig-ARA: مەيخورلارغا ئارىلاشما، نەپسى يامان گۆشخورلار بىلەن باردى-كەلدى قىلما؛
  bps-bps: Nang ge magin i dad to langal, demen i dad to too tyan kmaan,
  sus-sus: I naxa lu siisilae ya ma, xa na mu a ra naxee xa donse xɔli dangi a i.
  pon-2006: Dehr patehng aramas me kin kamam sakau, de medkihla kisin mwenge.
  ksd-ksd: Koko avat a la varurung ma ra umana lup mome vain, Ma koko una ki maravut
    ra umana lup kirip, a umana lukai;
  tur-YTC: Çok fazla şarap içenlerle, Ya da ete düşkün oburların arasında bulunma.
  bel-N: Ня будзь сярод тых, што напіваюцца віна, сярод тых, што аб’ядаюцца мясам,
  grc-BRENT: Μὴ ἴσθι οἰνοπότης, μηδὲ ἐκτείνου συμβολαῖς, κρεῶν τε ἀγορασμοῖς.
  ind-AYT: Jangan berada di antara para peminum anggur, atau di antara para pelahap
    daging.
  eng-NNA: '@see-verse:PRO.023.019'
  nya-nya: Usakhale pakati pa anthu amene amaledzera kapena pakati pa anthu amene
    amadya nyama mwadyera.
  hrv-hrv: Ne druži se s vinopijama ni sa žderačima mesa,
  mps-mps: Nage te wę hauwa me nai hauwa tubo bidi dabe dali hai namu olama, me kisasa
    biligio.
  tpi-tpi: Yu no ken poroman wantaim ol man i save dring planti wain na kaikai planti.
  dan-1931: Hør ikke til dem, der svælger i Vin, eller dem, der frådser i Kød;
  vie-OVCB: Chớ kết bạn với người nghiện rượu, hoặc với người ham ăn,
  guj-2017: દ્રાક્ષારસ પીનારાઓની અથવા માંસના ખાઉધરાની સોબત ન કર.
  pon-2006A: Dehr patehng aramas me kin kamam sakau, de medkihla kisin mwenge.
  por-BRBSL: Não esteja entre os que bebem vinho em demasia, ou aqueles que se empanturram
    de carne;
  swe-swe: Umgås inte (associera dig inte) med alkoholmissbrukare eller med dem som
    frossar i kött [var inte delaktig i deras fester].
  cth-cth: Misurtui kâsonaw hah kamyawngkhai hanh, moi kâsonaw hai kamyawngkhai hanh.
  twi-twi: Mfa wo ho mmɔ akɔwensafo anaasɛ wɔn a wɔpɛ nam mmoroso ho,
  hlt-hlt: Amih yumii taengah, maehkai taengah om boeh.
  tbz-SIM: Bɑ́ nnɛitinɛ̀ bɛnɑɑ̀yɑ̃̀ɑ̃̀bɛ̀ nɛ̀ bɛmɑncɑ́ɑ̀mbɛ̀.
  msy-2020: Egh nɨ puv wainɨn dɨpaba apir gumazamiziba ko puv apir gumazamiziba ko
    poghan markɨ.
  dop-dop: Nyɑ́ nɑ sʋlʋnyɔɔlɑɑ nɑ lulutunɑɑ ɩ́ tɑɑ kɑɑ.
  azb-azb: Şərab düşkünü olan əyyaşlara, Ət qapan qarınqululara qoşulma.
  eng-DBY: Be not among winebibbers, among riotous eaters of flesh.
  hin-2017: दाखमधु के पीनेवालों में न होना, न माँस के अधिक खानेवालों की संगति करना;
  wol-KYG: Bul bokk ci ñiy lekk lu ëpp, ak a màndi,
  bjr-bjr: Sia moomoo nammari neemariasa faqa moomoo narana neemariasa faqa moodaanakikia.
  eng-YLT: Be not thou among quaffers of wine, Among gluttonous ones of flesh,
  kne-kne: Adi ka maitaptapi sin makabeteng ya naaklong.
  eng-WYC-2017: Do not thou be in the feasts of drinkers, neither in the oft eatings
    of them, that bring together fleshes to eat.
  eng-WMBB: Don’t be amongst ones drinking too much wine, or those who gorge themselves
    on meat;
  urd-GVH: शराबी और पेटू से दरेग़ कर,
  rug-rug: Mu lopu somana ni si arini pu napo sisigiti vaeni, babe inevaṉa turaṉi
    sari na tie mari henahenadi,
  gaz-gaz: Warra daadhii wayinii baayʼee dhuganitti yookaan warra foonitti gaggabanitti
    hin makamin;
  fra-LSG: 'Ne sois pas parmi les buveurs de vin, Parmi ceux qui font excès des viandes:'
  yal-yal: I nama lu dɔlɔ minne yɛ, e nun naxanye suben donma, e a radangu ayi.
  haw-1868: Mai noho pu oe me ka poe inu waina; Me ka poe hoopalupalu i ko lakou kino
    iho.
  arb-NAV: لَا تَكُنْ وَاحِداً مِنْ مُدْمِنِي الْخَمْرِ، الشَّرِهِينَ لاِلْتِهَامِ
    اللَّحْمِ،
  ewe-ewe: Mègade ha kple ame siwo nye waintsunolawo alo lã geɖe ɖulawo o.
  eng-LEE: 'Be not among those that drink wine immoderately, among those that over-indulge
    in eating flesh:'
  nna-nna: '@see-verse:PRO.023.019'
  asm-FB: সুৰা প্রিয় লোকৰ সৈতে সহযোগী নহ’বা, বা অধিক মাংস ভোজন কৰা সকলৰ সঙ্গী নহবা।
  sus-A: عِ نَشَ لُ سِيسِلَيٍ يَ مَ، شَ نَ مُ عَ رَ نَشٍيٍ شَ دٌنسٍ شْلِ دَنفِ عَ
    عِ.
  fra-SBL: Ne soyez pas parmi ceux qui boivent trop de vin, ou ceux qui se gavent
    de viande ;
  hbo-hbo: אַל־תְּהִ֥י בְסֹֽבְאֵי־יָ֑יִן בְּזֹלֲלֵ֖י בָשָׂ֣ר לָֽמֹו׃
  kik-kik: Ndũkegwatanie na andũ arĩa manyuuaga njoohi, kana arĩa makorokagĩra nyama,
  fra-NCL: Ne sois pas parmi les buveurs de vin, parmi ceux qui se gorgent de viandes ;
  cek-AK: Mu coih kami, moi caak koeh hmoek kami hoi angkom hmah.
  cuk-cuk: Dule-gadi-mumgumaladba mer be akae. Dule-gadi-masgunmaladba mer be akadii
    gubali.
  uig-CYR: Мәйхорларға арилашма, Нәпси яман гөшхорлар билән барди-кәлди қилма;
  tel-2017: ద్రాక్షారసం తాగేవారితోనైనా మాంసం ఎక్కువగా తినే వారితోనైనా సహవాసం చేయకు.
  hat-BSA: Pa bwè twòp diven, ni fè voras nan manje vyann;
  kos-kos: Nimet kupasr nu sin mwet nim wain yokla ac kainmongo.
  hbo-WLC: אַל־תְּהִ֥י בְסֹֽבְאֵי־יָ֑יִן בְּזֹלֲלֵ֖י בָשָׂ֣ר לָֽמוֹ׃
  ibo-ibo: Anọla nʼetiti ndị na-aṅụbiga mmanya oke, na ndị iri oke oriri na-atọ ụtọ,
  ory-ory: ଦ୍ରାକ୍ଷାରସରେ ଆସକ୍ତ ଓ ପେଟାର୍ଥୀ ମାଂସ-ଭୋକ୍ତାମାନଙ୍କ ସଙ୍ଗୀ ହୁଅ ନାହିଁ।
  chk-chk: Kosap chiechi ngeni ekewe mi ünümong wain ika ekewe mi ochomong fituk,
  rop-rop: Yumob nomo jidan drangginbala o laigim dagadagatbat loda daga,
  ukr-1871: Не бувай між тими, що впиваються вином, анї між тими, що переїдаються
    мясивом, —
  deu-1951: Geselle dich nicht zu den Weinsäufern und zu denen, die sich übermäßigem
    Fleischgenuß ergeben;
  eng-JPS: Be not among winebibbers; among gluttonous eaters of flesh;
  srp-1865: Ne budi meðu pijanicama ni meðu izjelicama.
  lug-lug: 'Teweegattanga ku abo abeekamirira omwenge, n’abalulunkanira ennyama:'
  heb-heb: אל תהי בסבאי יין בזללי בשר למו׃
  ben-IRV: মাতালদের সঙ্গী হয়ো না, অথবা পেটুক মাংসভোজনকারীদের সঙ্গী হয়ো না।
  pan-pan: ਤੂੰ ਸ਼ਰਾਬੀਆਂ ਦੇ ਨਾਲ ਨਾ ਰਲ, ਨਾ ਹੀ ਪੇਟੂ ਕਬਾਬੀਆਂ ਨਾਲ,
  mya-JVB: စပျစ်ရည် သောက်ကြူး သောသူ၊ အမဲသား စားကြူး သောသူတို့ ကို အပေါင်းအဘော်မ လုပ်
    နှင့်။
  tte-O: Tabu kumiyamiya tonuma ali boda luwana mena yo siya tokekan kalakalabili
    kulogabaegili.
  tbg-tbg: Airi uainivata karavata ne vaika hampata kia variane.
  hmo-hmo: Kekero muramura momo idia inua taudia, danu do oi inua hebou lasi, bona
    aniani idia ania momo taudia, danu do oi noho lasi.
  urd-urd: तू शराबियों में शामिल न हो, और न हरीस कबाबियों में,
  rus-SYN: 'Не будь между упивающимися вином, между пресыщающимися мясом:'
  bqc-SIM: Ńsu yãalɛ ń wɛ̃dɛnaↄo, ńsu ǹyↄ̃ ku lɛ́'udeↄ guuo.
  tcz-CHONGTHU: Ju-kham holah a lha-hih beh in, sane holah jenga jong jao ding geldan.
  mar-mar: मद्यप्यांबरोबर किंवा खादाडपणाने मांस खाणाऱ्याबरोबर मैत्री करू नकोस.
  hlt-THB: Zuuk awkhqi ven ingkaw buh meh ak sawkkhqi venawh koeh boei;
  qub-qub: Upyaj runacunawan ama goturanquichu. Alläpa micojcunawanpis ama goturanquichu.
  bqp-bqp: Ǹsun kakara kũ wɛ̃mirinↄro, ǹsungↄ̃ kú lɛ́'idenↄ tɛ́ro,
  hat-hat: Pa fè zanmi avèk moun k'ap bwè twòp, ak moun k'ap fè safte.
  eng-BSB: Do not join those who drink too much wine or gorge themselves on meat.
  tod-tod: Mina ʋilɛ dɔɔ ɓɔle nuiti polu, ɓaa naati niiti ti ɓɔɠɔ veezu daamii nɛɛnɛgiti
    zea.
  eng-WEBPB: Don’t be amongst ones drinking too much wine, or those who gorge themselves
    on meat;
  kbq-kbq: Rama'a aka'tima nene'za neginagi nehaza vahe'ene, rama'a zagagafamofo ame'are'ma
    nehaza vahe'enena, trago oteho.
  nhe-BL: Amo ximosansejcotili ininhuaya tlen quiij miyac xocomeca atl, niyon ica
    tlen san quinpactía tlacuajtose yonque ayoc mayanaj.
  bus-bus: Ǹton kakↄ̃a kↄ̃n wɛ̃mirinↄro, ǹtongↄ̃ kú lóudeenↄ tɛ́ro,
  gub-BL: Eata zo uka'u ma'e wanupi nehe. Eata zo umai'u tetea'u ma'e wanupi nehe
    no.
  eng-DRA: 'Be not in the feasts of great drinkers, nor in their revellings, who contribute
    flesh to eat:'
