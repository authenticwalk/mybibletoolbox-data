verse: PRO.023.034
translations:
  mal-C: നിങ്ങൾ നടുക്കടലിൽ കിടന്നുറങ്ങുന്നവരെപ്പോലെയും കപ്പൽപ്പായ്മരത്തിൻമുകളിൽ തൂങ്ങിനിൽക്കുന്നവരെപ്പോലെയും
    ആകും.
  deu-TKW: Und du wirst sein wie einer, der mitten im Meere liegt, ja wie einer, der
    oben auf dem Mastbaume liegt.
  lin-lin: Boye, okokoma lokola moto oyo alali kati na ebale monene, mpe lokola moto
    oyo alali na songe ya nzete ya molayi.
  eng-LSV: And you have been as one lying down in the heart of the sea, || And as
    one lying down on the top of a mast.
  eng-GNV: And thou shalt bee as one that sleepeth in the middes of the sea, and as
    hee that sleepeth in the toppe of the maste.
  eng-WEBSTER: And thou shalt be as he that lieth down in the midst of the sea, or
    as he that lieth upon the top of a mast.
  nhw-BL: Huan mitzchihualtis para xinejnemi campa hueli quen tiitztosquía tlatlajco
    nopa hueyi atl, o quen timotlatzquilijtos ipan imacuayo se hueyi cuahuitl campa
    san timohuijhuisohua pampa amo tijmati canque tiitztoc.
  swh-ONEN: Utakuwa kama alalaye katikati ya bahari, alalaye juu ya kamba ya merikebu.
  bba-bba: Kɑɑ siruku nɡe wi u kpĩ nim wɔ̃kun suunu sɔɔ. Kɑɑ mɑɑ tirerɑ nɡe wi u ɡoo
    nimkuun beku sɔritiɑ nɛni.
  eng-KJVCPB: Yea, thou shalt be as he that lieth down in the midst of the sea, Or
    as he that lieth upon the top of a mast.
  luo-luo: Ibiro chalo ngʼat ma nindo e nam mar apaka matek, ka inindo ewi apaka.
  meu-meu: Oi na davara nuana ai e hekuremu tauna eiava lagatoi au-tubuana dorina
    ai e helaimu tauna heḡereḡerena ai ba hahelao.
  npi-ULB: तँ महासमुद्रमा सुतिरहने व्यक्तिझैँ वा मस्तुलको डोरीको मास्तिर बस्‍नेझैँ
    हुने छ ।
  yor-yor: Nítòótọ́, ìwọ ó dàbí ẹni tí ó dùbúlẹ̀ ní àárín Òkun, tàbí ẹni tí ó dùbúlẹ̀
    lókè-ọkọ̀.
  ind-ind: dan merasa pusing serta limbung seperti terombang-ambing di tengah ombak
    laut.
  pes-OPCB: مانند کسی خواهی بود که بر سر دکل کشتی که دستخوش امواج دریاست خوابیده باشد.
  tgl-ULB: Ikaw ay magiging gaya ng isang natutulog sa mataas na karagatan o humihiga
    sa ibabaw ng isang duyan.
  hui-hui: U palialu keria í̠ni tamuni ndo garo mo liahaga bima pialu kagoria erembirani
    palirube toba holebere.
  mya-mya: အကယ်စင်စစ် သင်သည် ပင်လယ်အလယ်၌ အိပ်သောသူ၊ သင်္ဘောရွက်တိုင်ဖျားပေါ်မှာ အိပ်သော
    သူကဲ့သို့ ဖြစ်လိမ့်မည်။
  bod-N: རྒྱ་མཚོའི་དཀྱིལ་དུ་ཉལ་བ༌འམ། །གྲུ་ཡི་རྩེ་མོར་ཉལ་བ༌འདྲ།།
  wsk-wsk: Agi ni nimi ko iki mu ni gagi tuagu biya te dal biya bo ko gul te taga
    anirem ale aniwasam iwita ikiko.
  sna-sna: Uchava souya akarara pamusoro pamafungu amakungwa, kana somunhu avete pamusoro
    pedanda rechikepe.
  spa-BLM: 'Sí, serás como el que se acuesta en medio del mar, o como el que se acuesta
    encima de los aparejos:'
  cac-cac: Icha val to a d'a yib'an̈ a' mar ayex ec' ol eyutej eyilani, oyb'inacxo
    e sat, icha val to d'a schon ste'al junoc nivan barco ayex q'ue tzeyab'i.
  swh-ULB: Utakuwa kama anayelala kwenye bahari au anayelala juu ya mlingoti. “
  bel-bel: і ты будзеш, як заснулы сярод мора і як на версе мачты.
  deu-ELBBK: Und du wirst sein wie einer, der im Herzen des Meeres liegt, und wie
    einer, der auf der Spitze eines Mastes liegt.
  mbb-OT: Henduen be te ziyè ka medhizeǥà te varku he ziyà te lawed te zaǥat.
  mal-2015: നീ നടുക്കടലിൽ ശയിക്കുന്നവനെപ്പോലെയും പാമരത്തിന്റെ മുകളിൽ ഉറങ്ങുന്നവനെപ്പോലെയും
    ആകും.
  rmc-rmc: a aveha sar oda, ko peske pašľol pre loďa maškar o moros, sar oda, ko sovel
    upre pro stožjaris.
  pes-OPV: و مثل کسی‌که در میان دریا می‌خوابدخواهی شد، یا مانند کسی‌که بر سر دکل کشتی
    می‌خسبد،
  ron-1924: Вей фи ка ун ом кулкат ын мижлокул мэрий, ка ун ом кулкат пе вырфул унуй
    катарг.
  ben-OBCV: তুমি এমন একজনের মতো হয়ে যাবে যে উঁচু সমুদ্রের উপরে ঘুমিয়ে আছে, জাহাজের
    মাস্তুলের চূড়ায় শুয়ে আছে।
  som-som: Oo waxaad ahaan doontaa sida kan badda dhexdeeda jiifsada, Ama sida ka
    dakhalka dhaladiisa sare seexda.
  lat-VUC: Et eris sicut dormiens in medio mari, et quasi sopitus gubernator, amisso
    clavo.
  eng-ASVBT: Yea, thou shalt be as he that lieth down in the midst of the sea, Or
    as he that lieth upon the top of a mast.
  mna-mna: Mi keeneŋana ku ko kembei mbotmbot sala wooŋgo, mi duubu ipiri u ma la
    kena, la kena.
  ita-1885: E tu sarai come chi giace in mezzo al mare, E come chi dorme in su la
    cima dell'albero della nave.
  eng-LXXUP: And thou shalt lie as in the midst of the sea, And as a pilot in a great
    storm.
  eng-ULB: You will be as one who sleeps on the high seas or lies on the top of a
    mast.
  spa-VBL: 'Te tropezarás como si rodaras por el océano. Serás sacudido como quien
    se recuesta en el mástil de una embarcación, diciendo:'
  fra-_FOB: Et tu seras comme celui qui dort au milieu de la mer, et comme celui qui
    dort au sommet d'un mât.
  mal-mal: നീ നടുക്കടലിൽ ശയിക്കുന്നവനെപ്പോലെയും പാമരത്തിന്റെ മുകളിൽ ഉറങ്ങുന്നവനെപ്പോലെയും
    ആകും.
  lit-lit: Ir tu būsi kaip gulintis jūros viduryje ir kaip gulintis laivo stiebo viršūnėje.
  urd-GVR: Tū samundar ke bīch meṅ leṭne wāle kī mānind hogā, us jaisā jo mastūl par
    chaṛh kar leṭ gayā ho.
  suz-BL: मिनु गे समुन्‍द्र आ दातेमी इप्‍शो खोदेंशो दुम्‍नेवे। पला आ ङल तारी इप्‍शो
    खोदेंशो दुम्‍नेवे।
  eng-NOY: Yea, thou shalt be as one that lieth down in the midst of the sea, And
    as one that lieth down upon the top of a mast.
  ita-1927: Sarai come chi giace in mezzo al mare, come chi giace in cima a un albero
    di nave.
  ckb-ckb: وەک یەکێک دەبیت لەناو دڵی دەریا پاڵکەوتبێت، یان وەک یەکێک بەسەر دارئاڵای
    کەشتییەوە پاڵکەوتبێت.
  eng-BBE: Yes, you will be like him who takes his rest on the sea, or on the top
    of a sail-support.
  kan-OKCV: ನೀನು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಮಲಗಿರುವವನಂತೆ ಇಲ್ಲವೆ ಹಡಗಿನ ಕಂಬದ ತುದಿಯಲ್ಲಿ ಇರುವಿ.
  tam-2017: நீ நடுக்கடலிலே தூங்குகிறவனைப்போலவும், பாய்மரத்தட்டிலே படுத்திருக்கிறவனைப்போலவும்
    இருப்பாய்.
  spa-RV-1909: Y serás como el que yace en medio de la mar, ó como el que está en
    la punta de un mastelero.
  ron-BTF: Da, vei fi ca acela ce se întinde în mijlocul mării, sau ca acela ce se
    întinde în vârful unui catarg.
  eng-WEBP: 'Yes, you will be as he who lies down in the middle of the sea, or as
    he who lies on top of the rigging:'
  eng-FBV: You'll stumble around like you're on the rolling ocean, you'll be tossed
    about like someone lying down at the top of a ship's mast, saying,
  nld-1939: 'Ge voelt u als iemand, die dobbert op zee, Als een matroos bij zware
    storm:'
  nch-BL: Huan mitzchihualtis para xinejnemi campa hueli quej tiitztosquía tatajco
    hueyi at, o quej timotatzquilijtos ipan imacuayo se hueyi cuahuit campa san timohuisohua
    pampa amo tijmati canque tiitztoc.
  vie-1934: Thật, con sẽ như người nằm giữa đáy biển, Khác nào kẻ nằm trên chót cột
    buồm vậy.
  hin-CV: तुम्हें ऐसा अनुभव होगा, मानो तुम समुद्र की लहरों पर लेटे हुए हो, ऐसा, मानो
    तुम जलयान के उच्चतम स्तर पर लेटे हो.
  eng-OURB: 'Yes, you will be as he who lies down in the middle of the sea, or as
    he who lies on top of the rigging:'
  spa-BES: Sí, serás como el que descansa en el mar o en la parte superior de un mástil.
  tdx-tdx: Le hanahake ty mitsalalampatse aivo’ i riakey irehe, naho ty mandre ambone’
    ty bodan-dain-dakañe eo.
  tha-KJV: เออ เจ้​าจะเป็นเหมือนคนที่นอนอยู่กลางทะเล อย่างคนที่นอนอยู่บนเสากางใบ
  por-BR-2018: E serás como o que dorme no meio do mar, e como o que dorme no topo
    do mastro.
  deu-ELO: Und du wirst sein wie einer, der im Herzen des Meeres liegt, und wie einer,
    der da liegt auf der Spitze eines Mastes.
  eng-WYC-2018: And thou shalt be as a man sleeping in the midst of the sea, and as
    a governor asleeped, when the steer(ing), either the instrument of governance,
    is lost.
  epo-epo: Kaj vi estos kiel dormanto meze de la maro, Kaj kiel dormanto sur la supro
    de masto.
  uig-PIN: Huddi dengiz-okyanlarda lǝylǝp ⱪalƣandǝk, Yǝlkǝnlik kemining moma yaƣiqi
    üstidǝ yatⱪandǝk bolisǝn.
  beo-beo: Di da dusagai ganodini fila heda:le ahoasea da dia hagomo sasaleabe, amo
    agoai ba:mu.
  tpi-OTNT: Taim yu slip bai yu pilim olsem yu stap antap long rigin bilong sip i
    ran long biksi.
  hau-SA: Za ka zama kamar wanda yake barci a tsakiyar tekuna, kwance a sama itacen
    jirgin ruwa.
  uig-LAT: Xuddi déngiz-okyanlarda leylep qalghandek, Yelkenlik kémining moma yaghichi
    üstide yatqandek bolisen.
  nde-nde: Uzakuba njengomuntu ondendayo phakathi kolwandle, olele esiqongweni sensika
    yomkhumbi.
  ton-ton: ‌ʻIo, te ke hangē ha taha ʻoku tokoto hifo ʻi loto tahi, pe ha taha ʻoku
    mohe ʻi ha funga fanā.
  ces-1613: A budeš jako ten, kterýž spí u prostřed moře, a jako ten, kterýž spí na
    vrchu sloupu bárky.
  eng-WMB: 'Yes, you will be as he who lies down in the middle of the sea, or as he
    who lies on top of the rigging:'
  tam-TCV: நீ நடுக்கடலின்மேல் படுத்திருப்பவனைப் போலவும், கப்பலின் பாய்மரத்தில் படுத்து
    நித்திரை செய்பவனைப்போலவும் உணருவாய்.
  ceb-ULB: Mahisama ka sa natulog ngadto sa kinahiladman sa kadagatan o naghigda tumoy
    sa tukon sa layag.
  pol-UBG: I będziesz jak ten, który leży na środku morza, i jak ten, który śpi na
    szczycie masztu;
  agr-agr: Nuniakum lanchanum egkemjanus yakí jiitkaunum ekemsan nayantsanum wegagtai
    dekaptatme.
  kyc-kyc: Karo piso penge dokopa minyuo maka delyamisa malawai lao miku kasarami
    ingingi dopale ingyuo karare.
  urd-GVU: تُو سمندر کے بیچ میں لیٹنے والے کی مانند ہو گا، اُس جیسا جو مستول پر چڑھ
    کر لیٹ گیا ہو۔
  deu-1912: und wirst sein wie einer, der mitten im Meer schläft, und wie einer schläft
    oben auf dem Mastbaum.
  kan-2017: ನೀನು ಸಮುದ್ರದ ನಡುವೆಯಾಗಲಿ, ಹಡಗಿನ ಕಂಬದ ತುದಿಯಲ್ಲಿಯಾಗಲಿ ಮಲಗಿರುವವನಂತೆ ಇರುವಿ.
  yap-yap: Ma ga ra thamiy rom ni gowa ga bay u p’ebugul e wulyang ko barkow ni be
    yin’ e day u rigur ni kam mislal.
  hlt-MCSB: Tuitun tuilung kah aka yalh bangla, cungkui soi ah aka yalh bangla na
    om ni.
  mdy-ETH: ባዚዳ ኔ ዓኣያና ባዞ ጉዳሢና ሂዒንቲ ሜታዻ ዋኣፆ ካኣሚሎ ቱርቱሮና ኔ ዒጊንቴያ ኔኤም ማላንዳኔ።
  kew-kew: Goa pua ne pate raburi ipa sipi mo solowara mada pulaina so sipina ini
    kadu madaa piri nona palia.
  twi-ASANTE: Wobɛtɔ ntintan te sɛ hyɛn mu dwumayɛni a, ɔkura ɛhyɛn dua a, ɛrehinhim
    mu den, na ɛdenkye denkye wɔ ɛpo so.
  eng-WEBU: 'Yes, you will be as he who lies down in the middle of the sea, or as
    he who lies on top of the rigging:'
  wal-wal: Neeni abbaa giddon dambbalai qaattiyo markkabiyaa xeeran zin77ida uraa
    mala gidana.
  acu-NT: Tura timiá nampekam karamramuram kanú tsakarin tepamin, ukantinua nunismek
    tunau nekapratnuitme.
  spa-PDDPT: Serás como el que está acostado en alta mar, Como el que duerme en el
    palo de un velero,
  gun-gun: Renhenhandu 'rã ye'ẽ mbyte oguataa rupi onheno oupy va'e rami, ajukue 'y
    áry itui va'e rami.
  agu-BL: Nin cxnachonk te'j chi yi cho'nk atix wok wi pak'bil mar tane'n, nka tibaj
    jun chin wi' tze' yi chin wutz tkan nin, yi wi'nin na ch'uyan tan cyek'ek'.
  ilo-ULB: Agbalinkanto a maysa kadagiti matmaturog kadagiti nangangato a taaw wenno
    agid-idda kadagiti tali ken kawar ti barko.
  kpg-kpg: Goe ga longono di mmae, e mmae gadoo be di mmae o do madagoaa dela ma ga hana iei
    goe i di moana, e magi moana, huduhudu go di wagabaalii ma ga hahaa gee.
  uig-ARA: خۇددى دېڭىز-ئوكيانلاردا لەيلەپ قالغاندەك، يەلكەنلىك كېمىنىڭ موما ياغىچى
    ئۈستىدە ياتقاندەك بولىسەن.
  bps-bps: Na lyom sadi déén ge di aweng di mahin too lamwek, na sadi déén ge di tah
    layal du too msayug.
  sus-sus: I luma nɛ fa alɔ xɛmɛ naxan saxi kunkui kui baa mɔrɔnyie fari.
  pon-2006: Ke pahn pehm duwehte ma ke mihmi nan madau, mehnmadau, likilikahs pohn
    kehu en sohp pwoat me kin mwekimwekid.
  ksd-ksd: Una da tikai i vava ra ul a ta, Ba varogop ma nam i vava arama ra ul a
    toro.
  tur-YTC: Evet, denizin ortasında yatan, Ya da gemi direğinin başında yatan biri
    gibi olursun.
  bel-N: І будзеш ты як той, што ляжыць пасярод мора, і як той, што ляжыць на версе
    мачты.
  grc-BRENT: Καὶ κατακείσῃ ὥσπερ ἐν καρδίᾳ θαλάσσης, καὶ ὥσπερ κυβερνήτης ἐν πολλῷ
    κλύδωνι.
  ind-AYT: Kamu akan menjadi seperti orang yang berbaring di tengah laut, seperti
    orang yang berbaring di puncak tiang kapal.
  eng-NNA: '@see-verse:PRO.023.033'
  nya-nya: Udzakhala ngati munthu amene ali gone pakati pa nyanja, kapena ngati munthu
    wogona pa msonga ya mlongoti ya ngalawa.
  hrv-hrv: I bit će ti kao da ležiš na pučini morskoj ili kao da ležiš navrh jarbola.
  mps-mps: Te nage pila mubo sogo, te nago te tiwai te sip genuai sigo sabilibo te
    nage ugadu te sipgo genuai name ugwa walobo ni te daide bilibo tiwai ebo te nago
    odaibao.
  tpi-tpi: Taim yu slip bai yu pilim olsem yu stap antap long rigin bilong sip i ran
    long biksi.
  dan-1931: du har det, som lå du midt i Havet, som lå du oppe på en Mastetop.
  vie-OVCB: Con sẽ như người đi giữa biển cả, dập dồi như thể leo lên cột buồm.
  guj-2017: હા, કોઈ સમુદ્રમાં સૂતો હોય કે, કોઈ વહાણના સઢના થાંભલાની ટોચ પર આડો પડેલો
    હોય, તેના જેવો તું થશે.
  pon-2006A: Ke pahn pehm duwehte ma ke mihmi nan madau, mehnmadau, likilikahs pohn
    kehu en sohp pwoat me kin mwekimwekid.
  por-BRBSL: 'Yes, você será como aquele que se deita no meio do mar, ou como aquele
    que está em cima do cordame:'
  swe-swe: Ja, du blir [lika ostadig] som en som flyter på havet och [lika utsatt
    för en katastrof] som en som ligger på toppen på en mast.
  cth-cth: Bokheiyah, talî dawk ka ip e patetlah na awm vaiteh, long dawk yap e hni
    van ka ip e patetlah doeh na awm ti.
  twi-twi: Wobɛtɔ ntintan te sɛ hyɛn mu dwumayɛni a, okura hyɛn dua a, ɛrehinhim mu
    den, na ehinhim wɔ po so.
  hlt-hlt: Tuitun tuilung kah aka yalh bangla, cungkui soi ah aka yalh bangla na om
    ni.
  tbz-SIM: Kɑ̀ɑ ndò nhɑ duɔ́ dɑ̀mɛ́ɛ̀rì ĩ́nkɛ̀ kɛ kɑri bɑ̀tóò kó kudɔú ĩ́nkɛ̀ kɛ̀
    dɛ̀ sɑ̃̀nti kɛ dɑ kóònko.
  msy-2020: Egh nɨ dakusɨ, nɨ uabɨ baragh, mati nɨ kurimɨn dɨpenim gisɨn itima ana
    ongarimɨn ghua nɨ isa vong ko vongɨn nɨ akuri.
  dop-dop: Nɑ pə́ wɛɛ-ŋ ɩsɩɩ teŋku tɑɑ kɛ́ n wɛ kpɩɩlʋɣʋ nyʋɣʋ tɑɑ, nɑ pə fiisiɣi-ŋ.
  azb-azb: Özünü dənizin ortasında sanarsan, Sanki gəmi dirəyinin başında yatmısan.
  eng-DBY: 'and thou shalt be as he that lieth down in the midst of the sea, and as
    he that lieth down upon the top of a mast:'
  hin-2017: और तू समुद्र के बीच लेटनेवाले या मस्तूल के सिरे पर सोनेवाले के समान रहेगा।
  wol-KYG: Nga mel ni ku tëdd biir géej, di jaayu ca biir gaal ga,
  bjr-bjr: Anee namaseenana sipakiara foora ooruku nammariki fimariandee idana teeqe
    taaqimminaranoo. Sipa faakanasaara foora faiqararidana meemai nammari qafainanoo
    amuqusammiannoo.
  eng-YLT: And thou hast been as one lying down in the heart of the sea, And as one
    lying down on the top of a mast.
  kne-kne: Enggay naolaw ka ya nagolo di nemnem mo ay kaiarigam di maseyep si bapor
    sin gawan di baybay sin timpon di pewek.
  eng-WYC-2017: And thou shalt be as a man sleeping in the midst of the sea, and as
    a governor asleeped [or sleeping], when the steering, either the instrument of
    governance, is lost.
  eng-WMBB: 'Yes, you will be as he who lies down in the middle of the sea, or as
    he who lies on top of the rigging:'
  urd-GVH: तू समुंदर के बीच में लेटनेवाले की मानिंद होगा, उस जैसा जो मस्तूल पर चढ़कर
    लेट गया हो।
  rug-rug: Kote guana keke tie putamu pa lamana si goi, puta panaulu koari na iku
    pa dedegere vaka tepetepe.
  gaz-gaz: Ati akkuma nama walakkaa galaana guddaa ciisuu ti; akkuma nama fiixee utubaa
    doonii irra ciisuu taata.
  fra-LSG: 'Tu seras comme un homme couché au milieu de la mer, Comme un homme couché
    sur le sommet d’un mât:'
  yal-yal: I xun magima i ra nɛn alo muxun naxan saxi kunkin kui fɔxɔ igen tagi, kunkin
    xuntagi yɛtɛni.
  haw-1868: E lilo ana oe me he mea la i moe iho mawaena konu o ka moana, E like hoi
    me ka mea i hoomoe ia ia iho ma kahi oioi loa o ke kia moku.
  arb-NAV: فَتَكُونُ مُتَرَنِّحاً كَمَنْ يَضْطَجِعُ فِي وَسَطِ عُبَابِ الْبَحْرِ،
    أَوْ كَرَاقِدٍ عَلَى قِمَّةِ سَارِيَةٍ!
  ewe-ewe: Ànɔ abe ame si mlɔ atsiaƒu gbana dzi alo ame si mlɔ abala dzi ene.
  eng-LEE: And thou wilt be like one that lieth down in the heart of the sea, or as
    he that lieth on the top of a mast.
  nna-nna: '@see-verse:PRO.023.033'
  asm-FB: প্রচণ্ড সমুদ্ৰৰ ওপৰত শোৱা জনৰ দৰে, বা জাহাজৰ মাজস্থলৰ ওপৰত শোৱা লোকৰ দৰে
    হবা;
  sus-A: عِ لُمَ نّ قَ عَلْ شّمّ نَشَن سَشِ كُنكُي كُي بَا مْرْنيِيٍ قَرِ.
  fra-SBL: 'Oui, tu seras comme celui qui se couche au milieu de la mer, ou comme
    celui qui se trouve au sommet du gréement :'
  hbo-hbo: וְ֭הָיִיתָ כְּשֹׁכֵ֣ב בְּלֶב־יָ֑ם וּ֝כְשֹׁכֵ֗ב בְּרֹ֣אשׁ חִבֵּֽל׃
  kik-kik: Ũgaatuĩka ta mũndũ ũkomete iria-inĩ rĩrĩa inene gatagatĩ, o ta mũndũ ũkomete
    mũthia wa gĩtugĩ kĩa macua.
  fra-NCL: Tu seras comme un homme couché au milieu de la mer, comme un homme endormi
    au sommet d’un mât.
  cek-AK: Ue, nang loe tuipui um ah iip kami baktih, palong paehhaih qui nuiah iip
    kami baktiah na om tih.
  cuk-cuk: Magadba-yakumaknadapiyob be itogoed, urmor-suar-dukugi-maiyob be itogoed.
  uig-CYR: Худди деңиз-океанларда ләйләп қалғандәк, Йәлкәнлик кеминиң мома яғичи үстидә
    ятқандәк болисән.
  pma-pma: Kilonge kihit kovatetavel suval komul en sip tai, kilonge hesuval koa komurur
    en mas teni ka kuvinuk kova en usite evus kova en usite sav.
  tel-2017: నీవు నడిసముద్రంలో పడుకున్నవాడి లాగా ఉంటావు. ఓడ తెరచాప కొయ్య చివరన తల వాల్చుకున్నవాడి
    లాగా ఉంటావు.
  hat-BSA: Ou va tankou yon moun ki kouche nan mitan lanmè, oswa tankou yon moun ki
    kouche sou ma batiman.
  kos-kos: Kom ac pula mu kom kalkal meoa — ikwot ikme oana ke kom muta elucng ke
    kwesu in oak uh.
  hbo-WLC: וְ֭הָיִיתָ כְּשֹׁכֵ֣ב בְּלֶב־יָ֑ם וּ֝כְשֹׁכֵ֗ב בְּרֹ֣אשׁ חִבֵּֽל׃
  ibo-ibo: Ị ga-adị ka onye na-edina nʼetiti oke osimiri, nke na-edinakwa nʼelu ụdọ
    nʼejide ụgbọ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ସମୁଦ୍ର ମଧ୍ୟରେ ଶୟନକାରୀ କିଅବା ଜାହାଜର ମାସ୍ତୁଲ ଉପରେ ଶୟନକାରୀ ଲୋକ
    ତୁଲ୍ୟ ହେବ।
  chk-chk: Kopwe usun chök eman mi nom lukalapen matau, a mailölö o chuwenewenfeil
    usun chök eman mi nom letonen efoch aü.
  rop-rop: Yu garra filim miselp sikwan jis laik yu jidan langa bout wen bigwan rein
    en strongwan win meigim im go ebriweya langa det bigwan solwoda.
  ukr-1871: І будеш ти, як той, що дремле серед моря, мов той, що в горі спить на
    щоглї;
  deu-1951: du wirst sein wie einer, der auf dem Meere schläft und wie einer, der
    im Mastkorb oben liegt.
  eng-JPS: Yea, thou shalt be as he that lieth down in the midst of the sea, or as
    he that lieth upon the top of a mast.
  srp-1865: I biæeš kao onaj koji leži usred mora i kao onaj koji spava navrh jedra.
  lug-lug: Oliba ng’omuntu eyeebase wakati mu nnyanja, obanga oyo alengejjera waggulu
    ku mulongooti.
  heb-heb: והיית כשכב בלב ים וכשכב בראש חבל׃
  ben-IRV: তুমি তার মতো হবে, যে সমুদ্রের মাঝখানে শোয় অথবা যে মাস্তুলের ওপরে শোয়।
  pan-pan: ਤੂੰ ਸਗੋਂ ਉਹ ਦੇ ਵਰਗਾ ਬਣ ਜਾਏਂਗਾ ਜਿਹੜਾ ਸਮੁੰਦਰ ਵਿੱਚ ਲੰਮਾ ਪਵੇ, ਅਥਵਾ ਮਸਤੂਲ ਦੇ
    ਸਿਰ ਉੱਤੇ ਲੇਟ ਜਾਵੇ।
  mya-JVB: အကယ် စင်စစ်သင်သည် ပင်လယ် အလယ် ၌ အိပ် သောသူ၊ သင်္ဘော ရွက်တိုင်ဖျား ပေါ်
    မှာ အိပ် သော သူကဲ့သို့ ဖြစ် လိမ့်မည်။
  tte-O: Kani kam lotonan besiele ukenokeno dumwakali mena waga pwatana mena na manim
    sigelagela.
  tbg-tbg: Sipivano nora namariqi viharo qaki qaki i vaivaro vaiintivano viraqi kia
    koqemakero vaintema kera, are nena taintaqaa vaihara kia koqemakera vaitenara.
  hmo-hmo: Oi be davara bada ena latanai oi mahuta tauna bamona, lagatoi ena au tubua
    ataiai palai, dekenai oi hekure bamona.
  urd-urd: बल्कि तू उसकी तरह होगा जो समन्दर के बीच में लेट जाए, या उसकी तरह जो मस्तूल
    के सिरे पर सो रहे।
  rus-SYN: и ты будешь, как спящий среди моря и как спящий на верху мачты.
  bqc-SIM: Ńyↄ̃ↄ dɛ lán gbɛ̃́ pↄ́ wúlɛa gó guu ísiaawa, lán gbɛ̃́ pↄ́ kú gó
    zwã̀a misonaawa.
  tcz-CHONGTHU: Chule twikhanglen lailunga lum den banga nalup den ding, konga kitungdoh
    khom chunga umpa banga naum'a nalup den ding ahi.
  mar-mar: जो समुद्रामध्ये आडवा पडला त्याच्यासारखा, अथवा डोलकाठीच्या माथ्यावर जो झोपला
    त्याच्यासारखा तू होशील.
  hlt-THB: Tuicunli sawawh ak ip amyihna awm kawm tik saw, laawng hizannaak tung lingawh
    ak ip amyihna awm kawp ti.
  qub-qub: Lamar chaupincho umayqui tumariycajtanömi mayapacunquipaj. Can'wacho aywaptiqui
    umayqui tumariycajnömi ricacunquipaj.
  bqp-bqp: Ĩnigↄ̃ de lán gbɛ̃ kũ à wutɛna gón ísira musu bà, lán gbɛ̃ kũ à kú gó'itɛ
    biza mìsↄ̃ntɛa bà.
  hat-hat: 'W''ap santi tankou si ou te sou lanmè: w''ap tankou si ou te sou tèt yon
    ma batiman.'
  eng-BSB: 'You will be like one sleeping on the high seas or lying on the top of
    a mast:'
  tod-tod: Toɠa ɠɛ è ɠisu, eɠɛ ɗa ɠɛ laani kpoloɗɛi zaamaʋɛ, eɠɛ ɓato zu nui, é
    zɛlɛni ga ma wului, fiilɛ wolai ɗa ɲiikpi.
  eng-WEBPB: 'Yes, you will be as he who lies down in the middle of the sea, or as
    he who lies on top of the rigging:'
  kbq-kbq: Hagi e'inama nehanana, hageri amu'nompi me'nea ventefi mase'nankeno kranto
    kranto huno kazeri tore tore hiankna nehuno, ventemofo seli rente zafare mani'nankeno,
    zahomo kavregantugama hiankna hugahane.
  nhe-BL: Huan mitzchihualtis para xinejnemi campa hueli queja tiitztosquía tlatlajco
    nopa hueyi atl, o queja timotlatzquilijtos ipan imacuayo se hueyi cuahuitl campa
    san timohuijhuisohua pampa ax tijmati canque tiitztoc.
  bus-bus: Nɛ́gↄ̃ dɛ lán gbɛ̃ kɛ̀ daɛna góron ísiaalaa bà, lán gbɛ̃ kɛ̀ kú góro'itɛ
    bisa mìsↄ̃ntɛ̃a bà.
  gub-BL: — Yryhu mytepe ru'u aiko ihe, ere putar nezeupe nehe. Nehuhuk wer putar
    nehe. Ereiko putar kanuhu uzeapawypawyw ma'e izita apyr har ài nehe.
  eng-DRA: And thou shalt be as one sleeping in the midst of the sea, and as a pilot
    fast asleep, when the stern is lost.
