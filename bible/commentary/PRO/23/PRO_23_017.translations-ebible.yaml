verse: PRO.023.017
translations:
  mal-C: നിന്റെ ഹൃദയം പാപികളെക്കുറിച്ച് അസൂയപ്പെടരുത്, എന്നാൽ യഹോവയോടുള്ള ഭക്തിയിൽ
    അത്യുത്സാഹിയായിരിക്കുക.
  deu-TKW: Dein Herz ereifere sich nicht um der Sünder willen, sondern um der Furcht
    Jahwes willen allezeit.
  lin-lin: Tika ete motema na yo elulaka te bato ya masumu, kasi zalaka tango nyonso
    na posa makasi ya kotosa Yawe ;
  eng-LSV: Do not let your heart be envious at sinners, || But—in the fear of YHWH
    all the day.
  eng-GNV: 'Let not thine heart bee enuious against sinners: but let it bee in the
    feare of the Lord continually.'
  eng-WEBSTER: 'Let not thy heart envy sinners: but be thou in the fear of the LORD
    all the day long.'
  nhw-BL: Amo quema xiquixtoca tijchihuas catli quichihuaj tlajtlacolchihuani. Nochipa
    xiquimacasi huan xijtlepanita TOTECO.
  swh-ONEN: Usiuruhusu moyo wako kuwaonea wivu wenye dhambi, bali kila mara uwe na
    bidii katika kumcha Bwana.
  bba-bba: A ku tɔn kɔ̃sobun wɑ̃ɑru binɛ ko, ɑdɑmɑ ɑ n dɑ Gusunɔ mɛm nɔɔwɛ.
  eng-KJVCPB: 'Let not thine heart envy sinners: But be thou in the fear of the Lord
    all the day long.'
  luo-luo: Kik ibed gi nyiego e chunyi nikech joricho; to kinde duto bedi gi dwaro
    mar luoro Jehova Nyasaye moloyo.
  meu-meu: Lalomu ese kara dika taudia basine vaḡeḡe henidia, a dina idoinai Iehova
    garina ai ba noho.
  npi-ULB: तेरो हृदयलाई पापीहरूको ईर्ष्या गर्न नदे, तर दिनैभरि परमप्रभुको भयमा लागिराख्
    ।
  yor-yor: Má ṣe jẹ́ kí àyà rẹ ó ṣe ìlara sí àwọn ẹlẹ́ṣẹ̀, ṣùgbọ́n kí ìwọ ó wà ní
    ìbẹ̀rù Olúwa, ní ọjọ́ gbogbo.
  ind-ind: Anakku, jangan iri terhadap orang-orang berdosa, tetapi takutlah akan TUHAN
    sepanjang waktu.
  pes-OPCB: به گناهکاران حسادت نورز، بلکه اشتیاق تو اطاعت از خداوند باشد؛
  tgl-ULB: Huwag mong hayaang mainggit ang iyong puso sa mga makasalanan, pero magpatuloy
    sa takot kay Yahweh sa buong araw.
  hui-hui: Agali ko biagarume mana biagago í̠ hame nalabe. Í̠ Anduane Homogonaga andaneha
    hole hongo haabo habe.
  mya-mya: အပြစ်ထင်ရှားသော သူတို့ကို ငြူစူသော စိတ်မရှိစေနှင့်။ တနေ့လုံးထာဝရဘုရားကို
    ကြောက်ရွံ့ သောသဘော ရှိစေလော့။
  bod-N: ཁྱོད་ཀྱི་སེམས་སུ་སྡིག་ཅན༌ལ། །ཕྲག་དོག་མ་བསྐྱེད་དུས་རྟག༌ཏུ། །ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པར༌གྱིས།།
  wsk-wsk: Ni memek betera alo nunga kiwem memek umu arik ale ko motam welang me tairukko;
    ni pempem la Yawe bowa ningi la bagerko.
  sna-sna: Usarega mwoyo wako uchichiva vatadzi, asi nguva dzose shingairira kutya
    Jehovha.
  spa-BLM: Que tu corazón no envidie a los pecadores, sino que teman a Yahvé todo
    el día.
  cac-cac: Man̈ e nib'ejoch tastac ay d'a eb' tz'och b'eyumal yuj chucal, an̈ejocab'
    Jehová nivan yelc'och d'a e sat.
  swh-ULB: Usiruhusu moyo wako kuwahusudu wenye dhambi, lakini endelea kumcha Yehova
    siku zote.
  bel-bel: Хай не зайздросьціць сэрца тваё грэшнікам; а хай будзе яно ва ўсе дні ў
    страху Гасподнім;
  deu-ELBBK: Dein Herz beneide nicht die Sünder, sondern beeifere sich jeden Tag um
    die Furcht des HERRN.
  mbb-OT: Kinahanglan he kenè ka egkesina te menge mekesesalà, kekenà, tehuza nu layun
    is Nengazen.
  mal-2015: നിന്റെ ഹൃദയം പാപികളോടു അസൂയപ്പെടരുതു; നീ എല്ലായ്പോഴും യഹോവഭക്തിയോടിരിക്ക.
  rmc-rmc: Te na zavidzinel tiro jilo le binošnenge, ale feder kereha, te phireha
    andre sveto dar anglo RAJ sako džives,
  pes-OPV: دل تو به جهت گناهکاران غیور نباشد، امابه جهت ترس خداوند تمامی روز غیور
    باش،
  ron-1924: Сэ ну-ць пизмуяскэ инима пе чей пэкэтошь, чи сэ айбэ тотдяуна фрикэ де
    Домнул,
  ben-OBCV: তোমার হৃদয় যেন পাপীদের হিংসা না করে, কিন্তু সবর্দা তুমি সদাপ্রভুকে ভয়
    করার জন্য তৎপর থেকো।
  som-som: Qalbigaagu yaanu dembilayaal ka hinaasin, Laakiinse maalinta oo dhan Rabbiga
    ka cabso.
  lat-VUC: 'Non æmuletur cor tuum peccatores, sed in timore Domini esto tota die:'
  eng-ASVBT: 'Let not thy heart envy sinners; But be thou in the fear of Jehovah all
    the day long:'
  mna-mna: Zin wal ta mbulu kizin irao pa Anutu mataana som na, motom berber pizin
    pepe. Zoŋ ise ma ila zoŋ isula na, mototo Yooba mi leŋleŋ la kalŋaana.
  ita-1885: Il cuor tuo non porti invidia a' peccatori; Anzi attienti sempre al timore
    del Signore.
  eng-LXXUP: 'Let not thy heart envy sinners: But be thou in the fear of the Lord
    all the day.'
  eng-ULB: Do not let your heart envy sinners, but continue in the fear of Yahweh
    all the day.
  spa-VBL: No mires a los pecadores con envidia, sino recuerda siempre honrar al Señor,
  fra-_FOB: Que ton cœur ne porte point envie aux pécheurs; mais adonne-toi à la crainte
    de l'Éternel continuellement.
  mal-mal: നിന്റെ ഹൃദയം പാപികളോട് അസൂയപ്പെടരുത്; നീ എല്ലായ്പോഴും യഹോവഭക്തിയോടിരിക്കുക.
  lit-lit: Tegul tavo širdis nepavydi nusidėjėliams, bet išlik bijantis VIEŠPATIES
    visuomet;
  urd-GVR: Terā dil gunāhgāroṅ ko dekh kar kuṛhtā na rahe balki pūre din Rab kā ḳhauf
    rakhne meṅ sargarm rahe.
  suz-BL: पापी आन कली गेहे मपावो। तन्‍न नाक्‍त किंत किंत परमप्रभु यावे कली मान पा
    हिनो।
  eng-NOY: Let not thy heart envy sinners, But continue thou in the fear of the LORD
    all the day long;
  ita-1927: Il tuo cuore non porti invidia ai peccatori, ma perseveri sempre nel timor
    dell’Eterno;
  ckb-ckb: دڵت ئیرەیی بە گوناهباران نەبات، بەڵکو بە درێژایی ڕۆژ بە پەرۆش بە بۆ لەخواترسی.
  eng-BBE: Have no envy of sinners in your heart, but keep in the fear of the Lord
    all through the day;
  kan-OKCV: ಪಾಪಿಗಳನ್ನು ನೋಡಿ ನಿನ್ನ ಹೃದಯವು ಅಸೂಯೆಪಡದಿರಲಿ; ಆದರೆ ಯೆಹೋವ ದೇವರ ಭಯದಲ್ಲಿರಲು
    ಯಾವಾಗಲೂ ಆಸಕ್ತನಾಗಿರು.
  tam-2017: உன் மனதைப் பாவிகள்மேல் பொறாமைகொள்ள விடாதே; நீ நாள்தோறும் யெகோவாவைப் பற்றும்
    பயத்தோடு இரு.
  spa-RV-1909: 'No tenga tu corazón envidia de los pecadores, antes persevera en el
    temor de Jehová todo tiempo:'
  ron-BTF: Să nu invidieze inima ta pe păcătoși, ci rămâi în teama de DOMNUL cât este
    ziua de lungă.
  eng-WEBP: Don’t let your heart envy sinners, but rather fear the LORD all day long.
  eng-FBV: Don't think enviously of sinners, but always remember to honor the Lord,
  nld-1939: Laat uw hart niet jaloers zijn op zondaars, Maar ijveren voor de vrees
    voor Jahweh, iedere dag;
  nch-BL: Amo quema xiquixtoca tijchihuas cati quichihuaj tajtacolchihuani. Nochipa
    xiquimacasi huan xijtepanita TOTECO.
  vie-1934: Lòng con chớ phân bì với kẻ hung ác; Nhưng hằng ngày hãy kính sợ Đức Giê-hô-va.
  hin-CV: दुष्टों को देख तुम्हारे हृदय में ईर्ष्या न जागे, तुम सर्वदा याहवेह के प्रति
    श्रद्धा में आगे बढ़ते जाओ.
  eng-OURB: Don’t let your heart envy people who sin ·intentionally miss the mark
    goal·; but rather fear Adonai all the day long.
  spa-BES: No tengas envidia de pecadores en tu corazón, sino guarda en el temor de
    Jehová todo el día;
  tdx-tdx: Ko apo’o ho tsikirihen-tro’o ty mpandilatse, fe imaneo lomoñandro ty fañeveñañe
    am’ Iehovà.
  tha-KJV: อย่าให้ใจของเจ้าริษยาคนบาป แต่​จงยำเกรงพระเยโฮวาห์​วันยังค่ำ
  por-BR-2018: Teu coração não inveje aos pecadores; porém permanece no temor ao SENHOR
    o dia todo;
  deu-ELO: Dein Herz beneide nicht die Sünder, sondern beeifere sich jeden Tag um
    die Furcht Jehovas.
  eng-WYC-2018: (Let) Thine heart follow not sinners; but be thou in the dread of
    the Lord all day (or but be thou in the fear of the Lord or with reverence for
    the Lord all day long).
  epo-epo: Via koro sin tiru ne al pekuloj, Sed al timo antaŭ la Eternulo ĉiutage.
  uig-PIN: Gunaⱨ sadir ⱪilƣuqilarƣa rǝxk ⱪilma, Ⱨǝrdaim Pǝrwǝrdigardin ǝyminixtǝ turƣin;
  beo-beo: Wadela:i hamosu dunu ilia hamobe amoga hamomusa:, mae mudale hanama. Be
    eso huluane Hina Godema nodone dawa:ma.
  tpi-OTNT: Yu no ken laikim tumas pasin bilong ol man bilong mekim sin. Nogat. Oltaim
    yu mas strong long i stap aninit long Bikpela.
  hau-SA: Kada ka bar zuciyarka tă yi ƙyashin masu zunubi, amma kullum tsoron Ubangiji
    za ka yi kishi.
  uig-LAT: Gunah sadir qilghuchilargha reshk qilma, Herdaim Perwerdigardin eyminishte
    turghin;
  nde-nde: Inhliziyo yakho mayingahawukeli izoni, kodwa hlala utshisekela ukwesaba
    uThixo.
  ton-ton: '‌ʻOua naʻa meheka ho loto ki he angahala: ka ke manavahē koe kia Sihova
    ʻi he ʻaho kotoa pē.'
  ces-1613: Nechť nezávidí srdce tvé hříšníku, ale raději choď v bázni Hospodinově
    celý den.
  eng-WMB: Don’t let your heart envy sinners, but rather fear the LORD all day long.
  tam-TCV: நீ உன் இருதயத்தைப் பாவிகள்மேல் பொறாமைகொள்ள விடாதே, எப்பொழுதும் யெகோவாவுக்குப்
    பயந்து நடக்க வைராக்கியமாயிரு.
  ceb-ULB: Ayaw itugot nga masina ang imong kasingkasing sa mga makasasala, apan padayon
    diha sa pagkahadlok kang Yahweh sa tibuok adlaw.
  pol-UBG: Niech twoje serce nie zazdrości grzesznikom, lecz każdego dnia postępuj
    w bojaźni PANA;
  urd-GVU: تیرا دل گناہ گاروں کو دیکھ کر کُڑھتا نہ رہے بلکہ پورے دن رب کا خوف رکھنے
    میں سرگرم رہے۔
  deu-1912: Dein Herz folge nicht den Sündern, sondern sei täglich in der Furcht des
    HERRN.
  kan-2017: ಪಾಪಿಗಳನ್ನು ನೋಡಿ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಡಬೇಡ, ಯೆಹೋವನಲ್ಲಿ ನಿರಂತರವಾಗಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿರು.
  yap-yap: Dabi awan’um ko girdi’ ni tadenen; nge par ni madgun SOMOL e ngam lik’eg
    u lan e yafos rom.
  hlt-MCSB: Hlangtholh rhoek taengah na lungbuei te thatlai boel saeh. Tedae BOEIPA
    mah hnin takuem ah hinyahnah.
  mdy-ETH: ጎሞ ዓሶ ቂኢሪፖ፤ ናንጊና ናንጋ ጎዳ ዒጊጪሢ ቢያ ዎዴ ኔኤኮ ማሊሢ ማዖንጎ፤
  kew-kew: Neme waea peme aanuna pemea adoa epame na-omape. Oro yalo neme Adaa Aa
    madaa raana omo pirua kone sape.
  twi-ASANTE: Mma wʼani mmerɛ abɔnefoɔ, mmom bɔ Awurade suro ho mmɔden ɛberɛ biara.
  eng-WEBU: Don’t let your heart envy sinners, but rather fear the LORD all day long.
  wal-wal: Nagaranchchata qanaatoppa; shin ubbatoo GODAASSI yayyiyoogaa aggoppa.
  acu-NT: Tunaarintin ainauka nekasar pengker pujuinawai, tuuka nintimraip. Antsu
    ami Apuram Yus tuke pengker awajsata.
  spa-PDDPT: No tenga tu corazón envidia de los pecadores. Más bien, persevera en
    el temor a Yavé en todo tiempo.
  gun-gun: Ndepy'a py eroangeko rei eme ojejavypa rei va'e ikuaia. Ha'e rami 'rãgue
    py Senhor renonde rejererokyjea rupi eiko ára nhavõ.
  agu-BL: Quil tz'el nin italma' te chime'bi'l yi e' juchul il, ma na mas ba'n tcu'n
    yil tzitek ẍchi' Ryos,
  ilo-ULB: Saanmo nga ipalubos nga apalan ta pusom dagiti managbasol, ngem itultuloymo
    ketdi ti agbuteng kenni Yahweh iti inaldaw.
  kpg-kpg: Hudee manawa dubua i digau haihai huaidu. Heia do hagalabagau i Dimaadua
    gi dagi ina do mouli.
  uig-ARA: گۇناھ سادىر قىلغۇچىلارغا رەشك قىلما، ھەردائىم پەرۋەردىگاردىن ئەيمىنىشتە
    تۇرغىن؛
  bps-bps: Nang mibal nawam i knè i dad to gamsalà, bay balingam too kanlikò Dwata
    klom dini di tah tanà.
  sus-sus: I naxa yunubitɔɛe tɔɔnɛ, i xa gaaxu Alatala nan ya ra,
  pon-2006: Dehr peirinki aramas dipan akan; lemmwiki KAUN-O en kin ieiang uhk nan
    omw mour.
  ksd-ksd: Koko ra balam na varngu ure ra umana tena varpiam, Una ongor ika ta ra
    variru tadav ra Luluai ta ra bungbung parika.
  tur-YTC: Yüreğin günahkârlara imrenmesin, Aksine gün boyu Yahve'den kork.
  bel-N: Няхай сэрца тваё не зайздросьціць грэшнікам, але кожны дзень няхай будзе
    яно ў страху ГОСПАДАВЫМ,
  grc-BRENT: Μὴ ζηλούτω ἡ καρδία σου ἁμαρτωλοὺς, ἀλλὰ ἐν φόβῳ Κυρίου ἴσθι ὅλην τὴν
    ἡμέραν.
  ind-AYT: Jangan iri hati terhadap orang-orang berdosa, melainkan takutlah akan TUHAN
    sepanjang waktu.
  nya-nya: Mtima wako usachite nsanje ndi anthu ochimwa, koma uziopa Yehova tsiku
    ndi tsiku.
  hrv-hrv: Neka ti srce ne zavidi grešnicima, nego neka ti uvijek bude u strahu Gospodnjem,
  mps-mps: Nago te dwai sę ebo bidi dabego ebo kolesaga wei me igio. Menio. Sesemane
    sogo nage te Genuai Bidigo dologode bidabo bomo mu yao.
  tpi-tpi: Yu no ken laikim tumas pasin bilong ol man bilong mekim sin. Nogat. Oltaim
    yu mas strong long i stap aninit long Bikpela.
  dan-1931: Dit Hjerte være ikke skinsygt på Syndere, men stadig ivrigt i HERRENS
    Frygt;
  vie-OVCB: Chớ hiềm tị vì người gian được may mắn, nhưng đem lòng kính sợ Chúa Hằng
    Hữu ngày đêm.
  guj-2017: તારા મનમાં પાપીની ઈર્ષ્યા ન કરીશ, પણ હંમેશા યહોવાહથી ડરીને ચાલજે.
  pon-2006A: Dehr peirinki aramas dipan akan; lemmwiki KAUN-O en kin ieiang uhk nan
    omw mour.
  por-BRBSL: Não deixe que seu coração inveje os pecadores, mas sim temer Yahweh o
    dia todo.
  swe-swe: Låt inte ditt hjärta avundas syndare, fortsätt i stället att dagligen i
    vördnadsfull tillbedjan frukta Herren (Jahve).
  cth-cth: Na lungthin ni tamikayon nôe hanh naseh, hatei kanîruirui BAWIPA takinae
    tawn haw.
  twi-twi: Mma wʼani mmere abɔnefo, mmom bɔ Awurade suro ho mmɔden bere biara.
  hlt-hlt: Hlangtholh rhoek taengah na lungbuei te thatlai boel saeh. Tedae BOEIPA
    mah hnin takuem ah hinyahnah.
  tbz-SIM: A bɑ́ɑ́ teetɛ́ bɛnitiyɛibɛ, ndé Kuyie nsɑ̃́ɑ̃̀.
  msy-2020: Nɨ gumazir arazir kurabagh amibar arazibagh ifongeghan markɨ. Nɨ zurara
    gavgavigh Ikiavɨra Itir Godɨn atiating an apengan ikɨ.
  dop-dop: Tɑɑ nyɩɩlɩ ɑsɑɣɑɑ kɛ pɑɑ pəcɔ. Amɑ nyɑŋnɑ Tɑcɑɑ kɛ tɑm.
  azb-azb: Ürəyin günahkarlara qibtə etməsin, Ancaq bütün gün Rəbb qorxusu ilə yaşa.
  eng-DBY: Let not thy heart envy sinners, but [be thou] in the fear of Jehovah all
    the day;
  hin-2017: तू पापियों के विषय मन में डाह न करना, दिन भर यहोवा का भय मानते रहना।
  wol-KYG: Bul ñee bàkkaarkat, saxool ragal Aji Sax ji,
  bjr-bjr: Anee sia manda oosana maree mariasa oosanara aidiani. Anee aiqama kari
    Yaaweena ameemaanai kai maria.
  eng-YLT: Let not thy heart be envious at sinners, But — in the fear of Jehovah all
    the day.
  kne-kne: Adi kan apalan din managbasol mo adi et kanayon ay patgem si Diyos.
  eng-WYC-2017: Thine heart pursue [or follow] not sinners; but be thou in the dread
    of the Lord all day.
  eng-WMBB: Don’t let your heart envy sinners, but rather fear the LORD all day long.
  urd-GVH: तेरा दिल गुनाहगारों को देखकर कुढ़ता न रहे बल्कि पूरे दिन रब का ख़ौफ़ रखने
    में सरगरम रहे।
  rug-rug: Lopu va malumia sa bulomu pude va gulea i sari tie tavete va sea, ba mu
    pamaṉa nia doduru totoso se Zihova.
  gaz-gaz: Garaan kee cubbamootatti hin hinaafin; garuu yeroo hunda Waaqayyoon sodaadhu.
  fra-LSG: Que ton cœur n’envie point les pécheurs, Mais qu’il ait toujours la crainte
    de l’Éternel;
  yal-yal: I nama yulubitɔne maxɔxɔlɔn i bɔɲɛni koni gaxu Alatala yɛɛ ra waxatin birin
    yi.
  haw-1868: Mai huahua kou naau i ka poe hewa; Aka, e noho mau oe me ka makau ia Iehova
    a po ka la.
  arb-NAV: لَا يَغَرْ قَلْبُكَ مِنَ الْخُطَاةِ، بَلْ وَاظِبْ عَلَى تَقْوَى الرَّبِّ
    الْيَوْمَ كُلَّهُ،
  ewe-ewe: Mègana wò dzi naʋã ŋu nu vɔ̃ wɔlawo o, ke boŋ tsɔ dzo ɖe Yehowavɔvɔ̃ ŋu.
  eng-LEE: Let not thy heart be envious against sinners; but [remain] in the fear
    of the lord all the time.
  asm-FB: তোমাৰ হৃদয়ে পাপীক ঈৰ্ষা নকৰক; কিন্তু তুমি ওৰে দিনটো যিহোৱাৰ ভয়ত থাকা;
  sus-A: عِ نَشَ يُنُبِتْييٍ تْونّ، عِ شَ فَاشُ عَلَتَلَ نَن يَ رَ،
  fra-SBL: Ne laisse pas ton cœur envier les pécheurs, mais plutôt craindre Yahvé
    toute la journée.
  hbo-hbo: אַל־יְקַנֵּ֣א לִ֭בְּךָ בַּֽחַטָּאִ֑ים כִּ֥י אִם־בְּיִרְאַת־יְ֝הוָ֗ה כָּל־הַיֹּֽום׃
  kik-kik: Ndũkanareke ngoro yaku ĩiguĩre ehia ũiru, no hĩndĩ ciothe gĩĩaga na kĩyo
    gĩa gwĩtigĩra Jehova.
  fra-NCL: Que ton cœur n’envie pas les pécheurs, mais qu’il reste toujours dans la
    crainte de Yahweh ;
  cek-AK: Kazae kaminawk to awt hmah; Angraeng zithaih khue to palung thung hoi poek
    ah.
  cuk-cuk: Melle be dule-isganamargi nobgue, bur be bane-bane Bab-Dummad-nug odummodii
    imake.
  uig-CYR: Гуна садир қилғучиларға рәшк қилма, Һәрдайим Пәрвәрдигардин әймиништә турғин;
  tel-2017: పాపులను చూసి నీ హృదయంలో మత్సరపడకు. నిత్యం యెహోవా పట్ల భయభక్తులు కలిగి
    యుండు.
  hat-BSA: Pa kite kè ou fè lanvi pechè yo, men viv nan lakrent SENYÈ a tout tan.
  kos-kos: Nimet sok sin mwet koluk, a kom in akfulatye LEUM GOD pacl nukewa.
  hbo-WLC: אַל־יְקַנֵּ֣א לִ֭בְּךָ בַּֽחַטָּאִ֑ים כִּ֥י אִם־בְּיִרְאַת־יְ֝הוָ֗ה כָּל־הַיּֽוֹם׃
  ibo-ibo: Ekwela ka obi gị kwosa ndị mmehie ekworo, kama nọgide nʼịnụ ọkụ nʼobi nʼịtụ
    egwu Onyenwe anyị mgbe niile,
  ory-ory: ତୁମ୍ଭ ମନ ପାପୀଗଣକୁ ଈର୍ଷା ନ କରୁ, ପୁଣି, ତୁମ୍ଭେ ସମସ୍ତ ଦିନ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି
    ଭୟରେ ଥାଅ।
  chk-chk: Kosap lolowoiti ekewe chon tipis, nge kopwe chök achocho lon om niuokusiti
    ewe Samol mi Lapalap fansoun meinisin.
  rop-rop: Yumob nomo jelas blanga detlot nogudbala pipul. Yumob garra oldei shoum
    rispek langa YAWEI.
  ukr-1871: Не завидуй в серцї ледачим; нехай по всяк день перебуває воно в страсї
    Господнїм;
  deu-1951: Dein Herz ereifere sich nicht für die Sünder, sondern für die Furcht des
    HERRN den ganzen Tag!
  eng-JPS: Let not thy heart envy sinners, but be in the fear of the LORD all the
    day;
  srp-1865: Srce tvoje neka ne zavidi grješnicima, nego budi u strahu Gospodnjem vazda.
  lug-lug: Omutima gwo gulemenga okukwatirwa aboonoonyi obuggya, kyokka nyiikira okutya
    Mukama ebbanga lyonna.
  heb-heb: אל יקנא לבך בחטאים כי אם ביראת יהוה כל היום׃
  ben-IRV: তোমার মন পাপীদের প্রতি হিংসা না করুক, কিন্তু তুমি সমস্ত দিন সদাপ্রভুর ভয়ে
    থাক।
  pan-pan: ਤੇਰਾ ਮਨ ਪਾਪੀਆਂ ਨੂੰ ਦੇਖ ਕੇ ਨਾ ਕੁੜ੍ਹੇ, ਸਗੋਂ ਤੂੰ ਦਿਨ ਭਰ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨ,
  mya-JVB: အပြစ် ထင်ရှားသောသူတို့ ကို ငြူစူ သောစိတ် မ ရှိစေနှင့်။ တနေ့လုံး ထာဝရဘုရား
    ကို ကြောက်ရွံ့ သောသဘော ရှိစေလော့။
  tte-O: Tabu tonaenaeli kuwawalo-seyagili am nuwatu mena na Yaubada kumatausan sauga
    meuloina,
  tbg-tbg: Kia qora okara auti variaka tavehara, Mpo, tevata vika voqaantemake mintiataarave
    tiraitira, are Nora Kotira aatu qetehara virara noraiqaakera iriqira vuane.
  hmo-hmo: Oiemu kudouna ese, kara dika taudia do ia mama henidia lasi, to nega ibounai
    oi ese, Lohiabada do oi gari henia noho, mai momokani danu.
  urd-urd: तेरा दिल गुनहगारों पर रश्क न करे, बल्कि तू दिन भर ख़ुदावन्द से डरता रह।
  rus-SYN: Да не завидует сердце твое грешникам, но да пребудет оно во все дни в страхе
    Господнем;
  bqc-SIM: Ńsu duunkɛnaↄ gwea nidɛo, ǹyↄ̃ Dii vĩa vĩ gↄↄpii.
  tcz-CHONGTHU: Nalung thim in mi chonsete thang thip-pi dan, amavang nitin a Yahweh
    Pakai nagin ding ahi.
  mar-mar: तुझ्या हृदयाने पातक्यांचा हेवा करू नये, पण सारा दिवस तू सतत परमेश्वराचे
    भय धरीत जा.
  hlt-THB: Nak kawlung ing thlakche koeh oet seitaw, Khawsa kqihchahnaak doeng mah
    nak kawlung ing poek lah.
  qub-qub: Juchasapacuna imatapis charajta ricar ama rabyapaychu. Chaypa ruquenga
    imaypis Tayta Diosllata manchapacuy.
  bqp-bqp: Ǹsun durunnakɛrinↄ gwena ni dɛro, ǹgↄ̃ Dikiri vĩna vĩ gↄrↄ sĩnda pínki,
  hat-hat: Pa pote lanvi sou moun k'ap fè sa ki mal. Nan tou sa w'ap fè, toujou gen
    krentif pou Bondye.
  eng-BSB: Do not let your heart envy sinners, but always continue in the fear of
    the LORD.
  tod-tod: Mina ɠaazuɠula faa ɲɔu ɠɛ nuiti ba, kɛlɛ yeenɔpɛ ɠolo Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: Don’t let your heart envy sinners, but rather fear the LORD all day long.
  kbq-kbq: Kumi vahe'mokizmi zamavu'zmavakura kegasanea osuo. Hianagi Ra Anumzamofonku
    kore'ma hunteno agorga'ama manizanku maka kna, kagesa antahio.
  nhe-BL: Amo quema xiquixtoca tijchihuas tlen quichihuaj tlajtlacolchihuani. Nochipa
    xiquimacasi huan xijtlepanita TOTECO,
  bus-bus: Ǹton durunkɛrinↄ gwena ni dɛro, ǹgↄ̃ Dii vĩa vĩ gurↄ sãnda píngi,
  gub-BL: Nerewyrowyroahy zo ikatu 'ym ma'e wanehe nehe. Ezeagaw Tupàn imuwete katu
    haw rehe nekwarahy nànàn nehe. Ezeagaw heruzar haw rehe tuweharupi nehe.
  eng-DRA: 'Let not thy heart envy sinners: but be thou in the fear of the Lord all
    the day long:'
