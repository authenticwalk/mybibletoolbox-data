verse: PRO.023.032
translations:
  mal-C: ഒടുവിൽ അതു സർപ്പത്തെപ്പോലെ കൊത്തും അണലിപോലെ വിഷമേൽപ്പിക്കുകയും ചെയ്യും.
  deu-TKW: Hintennach beißt er wie eine Schlange und spritzt Gift wie ein Basilisk.
  lin-lin: Na suka na yango, ekoswa yo lokola nyoka mpe ekotia yo minu lokola etupa.
  eng-LSV: Its latter end—it bites as a serpent, || And it stings as a viper.
  eng-GNV: In the ende thereof it will bite like a serpent, and hurt like a cockatrise.
  eng-WEBSTER: At the last it biteth like a serpent, and stingeth like an adder.
  nhw-BL: Pampa teipa huino mitzcocos quen se cohuatl mahuilili catli tetlanquechía.
    Elis quen nopa colotl catli más temaca tlacuajcualoli quema tetzopinía.
  swh-ONEN: Mwishowe huuma kama nyoka na kutia sumu yake kama nyoka mwenye sumu.
  bba-bba: ɑdɑmɑ ɑmɛn biru mu rɑ sibu dɔmwɑ nɡe wɑɑ dɛ̃ɛɡiɑ.
  eng-KJVCPB: At the last it biteth like a serpent, And stingeth like an adder.
  luo-luo: Bangʼe to okecho ka thuol kendo oketo kwiri kaka fu.
  meu-meu: Dokona ai ia na e hekorimu, gaigai na heto; duba na heto e hekorimu.
  npi-ULB: अन्त्यमा त्यसले सर्पले झैँ डस्छ, र गोमनले झैँ विष हालिदिन्छ ।
  yor-yor: Níkẹyìn òun á bu ni ṣán bí ejò, a sì bunijẹ bí i paramọ́lẹ̀.
  ind-ind: Namun sesudah engkau menelannya, sesungguhnya anggur itu akan merusak,
    seperti racun ular yang mematikanmu.
  pes-OPCB: زیرا در پایان، مثل مار سمی تو را نیش خواهد زد و چون افعی تو را خواهد گزید.
  tgl-ULB: Sa bandang huli ito ay tumutuklaw katulad ng isang ulupong at ito ay kumakagat
    tulad ng isang ahas.
  hui-hui: Ani anigoyu mani howa handalu keria puya tomia palegome í̠ hayalu piyabe
    toba holebere.
  mya-mya: နောက်ဆုံး၌ မြွေကဲ့သို့ကိုက်တတ်၏။ မြွေဆိုး ကဲ့သို့ နာစေတတ်၏။
  bod-N: མཇུག་མཐར་དེ་ཡིས་སྦྲུལ་ལྟར༌རྨུག །དུག་སྦྲུལ་ལྟར་དུ་མདུང་གིས༌གཙག།
  wsk-wsk: Mu awuk, nukum te mu yu mu mot memek kuating memek karogo wore iwita daongaso.
  sna-sna: Pakupedzisira inoruma senyoka uye ine uturu semvumbi.
  spa-BLM: Al final, muerde como una serpiente, y envenena como una víbora.
  cac-cac: palta axo d'a slajvub'al jun, lajan icha junoc noc' chan man̈ jantacoc
    syail b'aj tzon̈ schi'a.
  swh-ULB: Mwisho wake unauma kama nyoka na sumu yake kama kifutu.
  bel-bel: пазьней яно ўкусіць, як змей, і ўджаліць, як асьпід;
  deu-ELBBK: Sein Ende ist, dass er beißt wie eine Schlange und sticht wie eine Viper.
  mbb-OT: Su emun egkelangut ke en, ne selakew en is egkeǥezam nu te lawa nu, iring
    te edhereg he uled he egkaǥat kenikew.
  mal-2015: ഒടുക്കം അതു സർപ്പംപോലെ കടിക്കും; അണലിപോലെ കൊത്തും.
  rmc-rmc: Bo pro koňec tut danderela sar o sap a šťipinela sar e zmija.
  pes-OPV: اما در آخر مثل مار خواهد گزید، و مانندافعی نیش خواهد زد.
  ron-1924: дар пе урмэ ка ун шарпе мушкэ ши ынцяпэ ка ун басилиск.
  ben-OBCV: শেষে তা সাপের মতো দংশন করে ও বিষধর সাপের মতো বিষ উগরে দেয়।
  som-som: Ugu dambaysta wuxuu wax u qaniinaa sida abeesada, Oo sida jilbiskana wax
    buu u qaniinaa.
  lat-VUC: sed in novissimo mordebit ut coluber, et sicut regulus venena diffundet.
  eng-ASVBT: At the last it biteth like a serpent, And stingeth like an adder.
  mna-mna: Tamen kaimer ko ikanu kembei ta mooto. Mi ipasaanu kembei mooto sananŋana
    ta ikanan zin tomtom ma timetmeete i.
  ita-1885: Egli morderà alla fine come il serpente, E pungerà come l'aspido.
  eng-LXXUP: But at last such a one stretches himself out as one smitten by a serpent,
    And venom is diffused through him as by a horned serpent.
  eng-ULB: In the last it bites like a serpent and it stings like an adder.
  spa-VBL: Al final morderá como una serpiente, y te causará dolor como víbora.
  fra-_FOB: A la fin, il mord comme le serpent, et pique comme le basilic.
  mal-mal: ഒടുവിൽ അത് സർപ്പംപോലെ കടിക്കും; അണലിപോലെ കൊത്തും.
  lit-lit: Galų gale jis kerta kaip gyvatė ir įgelia kaip angis.
  urd-GVR: Anjāmkār wuh tujhe sāṅp kī tarah kāṭegī, nāg kī tarah ḍasegī.
  suz-BL: मिनु मेकोमी नोले बुस्‍सुमी खोदेंशो पा कोक्‍ब। मेको बीस पाइश्‍शो कोक्‍ब बुस्‍स
    खोदेंशो बाक्‍ब।
  eng-NOY: At the last it biteth like a serpent, And stingeth like an adder.
  ita-1927: Alla fine, esso morde come un serpente e punge come un basilisco.
  ckb-ckb: لە کۆتاییەکەی وەک مار دەتگەزێت و وەک توولەمار پێتەوەدەدات.
  eng-BBE: In the end, its bite is like that of a snake, its wound like the wound
    of a poison-snake.
  kan-OKCV: ಕೊನೆಗೆ ಅದು ಹಾವಿನಂತೆ ಕಚ್ಚುವುದು ಮತ್ತು ಸರ್ಪದಂತೆ ವಿಷವುಕ್ಕಿಸುವುದು.
  tam-2017: முடிவிலே அது பாம்பைப்போல் கடிக்கும், விரியனைப்போல் தீண்டும்.
  spa-RV-1909: 'Mas al fin como serpiente morderá, y como basilisco dará dolor:'
  ron-BTF: La urmă mușcă precum un șarpe și înțeapă ca o viperă.
  eng-WEBP: In the end, it bites like a snake, and poisons like a viper.
  eng-FBV: In the end it bites like a serpent, it stings like a snake.
  nld-1939: Maar ten leste bijt hij als een slang, Is hij giftig als een adder.
  nch-BL: Pampa teipa nopa tailisti mitzcocos quej se cohuat mahuilili cati tetanquechía.
    Elis quej nopa colot cati más temaca tacuajcualoli quema tecua.
  vie-1934: Rốt lại, nó cắn như rắn, Chít như rắn lục;
  hin-CV: अंत में सर्पदंश के समान होता है दाखमधु का प्रभाव तथा विषैले सर्प के समान
    होता है उसका प्रहार.
  eng-OURB: In the end, it bites like a snake, and poisons like a viper.
  spa-BES: Al final, su mordisco es como el de una serpiente, su herida como la herida
    de un serpiente venenosa.
  tdx-tdx: Ie am-para’e mitifatse hoe lapetake vaho mihehetse hoe fandrefeala.
  tha-KJV: ณ ที่​สุ​ดม​ั​นก​ัดเหมือนงู และมันฉกเอาเหมือนงู​พิษ
  por-BR-2018: Pois seu fim é como mordida de cobra, e picará como uma víbora.
  deu-ELO: Sein Ende ist, daß er beißt wie eine Schlange und sticht wie ein Basilisk.
  eng-WYC-2018: but at the last it shall bite as an adder, and as a cockatrice it
    shall shed abroad venoms. (but in the end, it shall bite like a serpent, and it
    shall sting, with its venom, like a cockatrice.)
  epo-epo: En la fino ĝi mordas kiel serpento Kaj pikas kiel vipuro.
  uig-PIN: Ahirida u zǝⱨǝrlik yilandǝk qeⱪiwalidu, Oⱪ yilandǝk nǝxtirini sanjiydu.
  beo-beo: Waini hano nalu, diahabe, wa:legadole, di da saya:bega gasomai agoai ba:mu.
  tpi-OTNT: Bihain bai yu pilim olsem wanpela snek nogut i bin kaikaim yu.
  hau-SA: A ƙarshe yana sara kamar maciji da kuma dafi kamar gamsheƙa.
  uig-LAT: Axirida u zeherlik yilandek chéqiwalidu, Oq yilandek neshtirini sanjiydu.
  nde-nde: Ekucineni liluma njengenyoka libe lobuhlungu obubulalayo njengenhlangwana.
  ton-ton: Koeʻuhi ʻe uʻu ia ʻamui ʻo hangē ha ngata, pea huhu foki ʻo hangē ko e
    ngata kona.
  ces-1613: Naposledy jako had uštípne, a jako štír ušťkne.
  eng-WMB: In the end, it bites like a snake, and poisons like a viper.
  tam-TCV: முடிவில் அது பாம்பைப்போல் கடிக்கும்; விரியன் பாம்பைப்போல் நஞ்சைக் கக்கும்.
  ceb-ULB: Sa kataposan mamaak kini sama sa bitin ug molikos kini sama sa udto-udto
    nga bitin.
  pol-UBG: Na koniec ugryzie jak wąż i ukąsi jak żmija;
  agr-agr: Tuja niimeg pegkejaitak, dapi esajatbau tsaagke najamama imanai.
  kyc-kyc: Daaŋa lao emba napala doko palyuo sipurarene dokopa kaumi pilyamo pingi
    doko suu pyao yasoko nao sipurare.
  urd-GVU: انجام کار وہ تجھے سانپ کی طرح کاٹے گی، ناگ کی طرح ڈسے گی۔
  deu-1912: aber danach beißt er wie eine Schlange und sticht wie eine Otter.
  ntj-ntj: Nyangkanta lirrulupirinypa nyiltjitjunku.
  kan-2017: ಆಮೇಲೆ ಹಾವಿನಂತೆ ಕಚ್ಚುತ್ತದೆ, ಹೌದು, ನಾಗರ ಹಾವಿನ ಹಾಗೆ ಕಡಿಯುತ್ತದೆ.
  yap-yap: Ma ra yan i kadbul, ma ga be thamiy ni gowa k’adem ba porchoyog ni bay
    e yub u langan.
  hlt-MCSB: A hmailong ah rhul kah a tuk bangla, rhulthae kah a phuh bangla om ni.
  mdy-ETH: ጋፒንፆይዳ ሾኦሺጉዲ ኔና ዬይ ዻዓንዳኔ፤ ጎፖ ሾኦሺጉዲያኣ ዳኣኖ ኔ ዑፃ ፑኡካንዳኔ፤
  kew-kew: Wala ekeraa ribareko raburi paaka wae medame onaa nalade-rupa mada palia.
  twi-ASANTE: Awieeɛ no ɛka te sɛ ɔwɔ na ɛwɔ borɔ te sɛ ahurutoa.
  eng-WEBU: In the end, it bites like a snake, and poisons like a viper.
  wal-wal: Wurssettan i shooshshadan dukkees; mulumuqqe shooshshadankka ba yiishshaa
    yiishshees.
  acu-NT: Antsu jumchik arus napi esatma nunisang najaimiakum wait wajaktinuitme.
  spa-PDDPT: Pero al fin, muerde como una serpiente. Pica como una víbora.
  gun-gun: va'eri opaa py ma ndexu'u 'rã mboi rami, nekaraĩ 'rã jai ra'y rami.
  agu-BL: Quil tzital yi yola'tz, na wi'tzbil tlen cy'a'n ch'on tu quimichil ta'n,
    chi yi ẍch'onal yi quimichil yi cy'a'n tan jun lu'baj yi chin wenen nin.
  ilo-ULB: Iti udina, kumagat a kasla karasaen ken kumagat a kasla nagita nga uleg.
  kpg-kpg: Luada hua dono daiaa, gei goe ga longono ia bolo goe ne hai be di mee ne kadi
    go di gihaa poisin.
  uig-ARA: ئاخىرىدا ئۇ زەھەرلىك يىلاندەك چېقىۋالىدۇ، ئوق يىلاندەك نەشتىرىنى سانجىيدۇ.
  bps-bps: du ku minum ge na langal ge, na di kwas i klangalam, lyalom toosasè, salngad
    ku nakét ge ulad i gamfati.
  sus-sus: A mixi xinma nɛ alɔ bɔximase, a i bun alɔ tali.
  pon-2006: Pwe manda ke pahn duwehte mehmen me sineik kehpenehr.
  ksd-ksd: Namur i varkarat da ra teo, Ma i varpidik da ra varkarat na vui.
  tur-YTC: Sonunda yılan gibi ısırır, Engerek gibi zehirler.
  bel-N: у рэшце яно ўкусіць, як зьмяя, і ўджаліць, як гадзіна.
  grc-BRENT: Τὸ δὲ ἔσχατον ὥσπερ ὑπὸ ὄφεως πεπληγὼς ἐκτείνεται, καὶ ὥσπερ ὑπὸ κεράστου
    διαχεῖται αὐτῷ ὁ ἰός.
  ind-AYT: Pada akhirnya, ia memagut seperti ular, dan menyemburkan bisa seperti ular
    beludak.
  eng-NNA: '@see-verse:PRO.023.031'
  nya-nya: Potsiriza pake amaluma ngati njoka, ndipo amajompha ngati mphiri.
  hrv-hrv: a na kraju ujeda kao zmija i žaca kao guja ljutica.
  mps-mps: Nosali nago te dwai nabi elalubo hasamanigo nage gąų kelibo tiwai te
    nago te dene ebo odaibao.
  tpi-tpi: Bihain bai yu pilim olsem wanpela snek nogut i bin kaikaim yu.
  dan-1931: men bider til sidst som en Slange og spyr sin Gift som en Øgle;
  vie-OVCB: Nhưng rồi ra con sẽ bị rượu cắn như rắn; nọc độc nó như rắn lục.
  guj-2017: આખરે તે સર્પની જેમ કરડે છે અને નાગની જેમ ડસે છે.
  pon-2006A: Pwe manda ke pahn duwehte mehmen me sineik kehpenehr.
  por-BRBSL: In o final, ele morde como uma cobra, e venenos como uma víbora.
  swe-swe: Till sist biter det som en orm, ja det hugger som en giftorm.
  cth-cth: Apoutnae koe tahrun patetlah na khuek vaiteh, hrunthok patetlah na khue
    han.
  twi-twi: Awiei no, ɛka te sɛ ɔwɔ na ɛwɔ bɔre te sɛ ahurutoa.
  hlt-hlt: A hmailong ah rhul kah a tuk bangla, rhulthae kah a phuh bangla om ni.
  tbz-SIM: kɛ nɛ́ tɑroo kɛ dɑ dɔntɛ́ fɛwɑ̀ɑ̀fɛ̀ kɔ̃mɛ, didɑutiri kɔ̃mɛ.
  msy-2020: Nɨ anemegh, gɨn kamaghɨn uabɨ baragham, a mati kuruzim nɨ givizima an
    imezim nɨn mɨkarzimɨn aven ghu.
  dop-dop: Amɑ pɩɩ tɛɛsənɑ-ŋ nyɑsʋɣʋ kɛ́ ɩsɩɩ tʋm, nɑ pə́ yɑɣɑ-ŋ ɩsɩɩ pɑɑsəlɛ.
  azb-azb: Axırda ilan kimi sancar, Əfi ilan kimi zəhərlər.
  eng-DBY: at the last it biteth like a serpent, and stingeth like an adder.
  hin-2017: क्योंकि अन्त में वह सर्प के समान डसता है, और करैत के समान काटता है।
  wol-KYG: Bu weesee mu màtt la ni jaan, ne la càppit ni ñàngóor.
  bjr-bjr: Mi nammarina nama taikasainanoo ukadiqara foora ani ukaqa amiannoo.
  eng-YLT: Its latter end — as a serpent it biteth, And as a basilisk it stingeth.
  kne-kne: ngem sin odi na yan kaman dakan kinat si nagitaan ay eweg.
  eng-WYC-2017: but at the last it shall bite as an adder, and as a cockatrice it
    shall shed abroad venoms.
  eng-WMBB: In the end, it bites like a snake, and poisons like a viper.
  urd-GVH: अंजामकार वह तुझे साँप की तरह काटेगी, नाग की तरह डसेगी।
  rug-rug: Pa vina betona si kote garata guana noki meke hilili guana kukuasa si asa.
  gaz-gaz: Dhuma irratti akkuma bofaa nama idda; akkuma buutiis nama ciniina.
  fra-LSG: Il finit par mordre comme un serpent, Et par piquer comme un basilic.
  yal-yal: Bayo na xanbi ra, a xɔlɔma i ra nɛn alo saɲin na muxun xin a i gan alo
    koson xin dɛna.
  haw-1868: Mahope iho, e nahu mai me he nahesa la, A e pa mai me he moonihoawa la.
  arb-NAV: فَإِنَّهَا فِي آخِرِهَا تَلْسَعُ كَالْحَيَّةِ وَتَلْدَغُ كَالأُفْعُوَانِ.
  ewe-ewe: Le nuwuwu la, eɖua ame abe da ene eye wònyɔa aɖi abe ƒli ene.
  eng-LEE: At the last it will bite like a serpent, and like a basilisk will it sting.
  nna-nna: '@see-verse:PRO.023.031'
  asm-FB: শেষতে সেয়ে সাপৰ নিচিনাকৈ কামুৰিব, আৰু বিষাক্ত সাপৰ দৰে ইয়াৰ দংশন।
  sus-A: عَ مِشِ شِنمَ نّ عَلْ بْشِمَسٍ، عَ عِ بُن عَلْ تَلِ.
  fra-SBL: A la fin, ça mord comme un serpent, et empoisonne comme une vipère.
  hbo-hbo: אַ֭חֲרִיתֹו כְּנָחָ֣שׁ יִשָּׁ֑ךְ וּֽכְצִפְעֹנִ֥י יַפְרִֽשׁ׃
  kik-kik: Mũthia-inĩ ĩrũmanaga ta nyoka, ĩgagũtheeca na thumu ta nduĩra.
  fra-NCL: Il finit par mordre comme un serpent, et par piquer comme un basilic.
  cek-AK: Boenghaih ah loe pahui baktiah kami to patuk moe, pahui sae ih kasoetui
    baktiah oh.
  cuk-cuk: Degi-inigwele, dubgi-warmakeyobi, be itogoed. Naibe-e-gichi-begi-ubodeyobi,
    be itogoed.
  uig-CYR: Ахирида у зәһәрлик иландәк чеқивалиду, Оқ иландәк нәштирини санҗийду.
  pma-pma: Ka en keite teni kilong mahien eni hesuval navong ahai ten atas sin rilik
    ka kolong mahien teni.
  tel-2017: అది పాములాగా కాటేస్తుంది. కట్లపాములాగా కరుస్తుంది.
  hat-BSA: Nan dènye moman an, li mòde tankou sèpan; li brile tankou bouch koulèv.
  kos-kos: Ke lotutang tok ah, kom ac pula mu oana soko wet pwasin el ngaliskomi.
  hbo-WLC: אַ֭חֲרִיתוֹ כְּנָחָ֣שׁ יִשָּׁ֑ךְ וּֽכְצִפְעֹנִ֥י יַפְרִֽשׁ׃
  ibo-ibo: Nʼikpeazụ, ọ na-ata dịka agwọ na-atụkwa dịka ajụala.
  ory-ory: ଶେଷରେ ତାହା ସର୍ପ ପରି କାମୁଡ଼େ ଓ କାଳସର୍ପ ତୁଲ୍ୟ ଦଂଶନ କରେ।
  chk-chk: Iwe, lesopolan om ün, epwe pwichipwich leutum usun pwichipwichin küwen
    eman serepenit mi poison.
  rop-rop: Bambai na im garra bidim yu jis laik jigiwan sneik, en im poisinim yu.
  ukr-1871: Опісля воно укусить, як гадюка, мов гаспид-василиск, отрути впустить.
  deu-1951: Er gleitet leicht hinunter; aber hernach beißt er wie eine Schlange und
    sticht wie eine Otter!
  eng-JPS: At the last it biteth like a serpent, and stingeth like a basilisk.
  srp-1865: Na pošljedak æe kao zmija ujesti i kao aspida upeæi.
  lug-lug: ku nkomerero aluma ng’omusota, wa busagwa ng’essalambwa.
  heb-heb: אחריתו כנחש ישך וכצפעני יפרש׃
  ben-IRV: অবশেষে এটা সাপের মতো কামড়ায় এবং বিষধরের মতো দংশন করে।
  pan-pan: ਓੜਕ ਉਹ ਸੱਪ ਦੀ ਵਾਂਗੂੰ ਡੰਗ ਮਾਰਦੀ ਹੈ, ਅਤੇ ਠੂਹੇਂ ਵਾਂਗੂੰ ਡੰਗ ਮਾਰਦੀ ਹੈ!
  mya-JVB: နောက်ဆုံး ၌ မြွေ ကဲ့သို့ ကိုက် တတ်၏။ မြွေဆိုး ကဲ့သို့ နာ စေတတ်၏။
  tte-O: Kabo muli mena kani iunuiwo besiele weso kelakelabasina iletaiwo kuboita.
  tbg-tbg: Are namakera vira qararaa toqaqi tavairaro uqahivano/quaihavano nkaqa kaintema
    kero, vi namariva ai qoraiqama amitaanaro.
  hmo-hmo: Badina be dokona neganai, uaina ese gaigai bamona oi do ia koria, bona
    gaigai korema hegeregerena, oiemu kopina be poisini dekenai do ia kodoa.
  urd-urd: क्यूँकि अन्जाम कार वह साँप की तरह काटती, और अज़दहे की तरह डस जाती है।
  rus-SYN: впоследствии, как змей, оно укусит, и ужалит, как аспид;
  bqc-SIM: Gbɛzã a swaa kĩma lán mlɛ̃waɛ, i n gbã à n kũ lán píligonawa.
  tcz-CHONGTHU: Ajeh chu achaina teng gul gunei in mi achuh banga nachuh lo ding ahi.
  mar-mar: पण शेवटी तो सापासारखा चावतो, आणि फुरशाप्रमाणे झोंबतो.
  hlt-THB: A dytnaak benawh khqui amyihna thlang cuk nawh khqui sy ak ngaan ing myih
    hy.
  qub-qub: Nircurnaga culebrapa benënunnömi nanächishunqui, gueshyachishunqui.
  bqp-bqp: Ani láka saka tↄ̃mma lán mlɛ̃̀ɛ bà, ani n gbã à n kũ lán pitiko bà.
  hat-hat: Men, pita ou santi se tankou yon move sèpan ki mòde ou, yon sèpan aspik
    ki pike ou.
  eng-BSB: In the end it bites like a snake and stings like a viper.
  tod-tod: Toɠa ɗa gaaɓela ga, é nui ɲi eɠɛ kaalii, é nu wo eɠɛ kpokpo ganii ma
    wanai ba.
  eng-WEBPB: In the end, it bites like a snake, and poisons like a viper.
  kbq-kbq: Hianagi henka'a osifavemo kreankna nehuno, ha' osifavemo kamprino avuatgazama'a
    regatati huganteankna hugahie.
  nhe-BL: Pampa teipa huino mitzcocos queja se cohuatl mahuilili tlen tetlanquechía.
    Elis queja nopa colotl tlen más temaca tlacuajcualocayotl quema tetzopinía.
  bus-bus: Eé yãa swaa tɛ̃mma lán mlɛ̃̀ bà, eé n gbã à n kũ lán pitigoo bà.
  gub-BL: Iahykaw rehe nexi'u putar mozaiw ài nehe.
  eng-DRA: But in the end, it will bite like a snake, and will spread abroad poison
    like a basilisk.
