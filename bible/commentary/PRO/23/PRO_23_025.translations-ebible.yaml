verse: PRO.023.025
translations:
  mal-C: നിന്റെ മാതാപിതാക്കൾ സന്തുഷ്ടരായിരിക്കട്ടെ; നിന്നെ പ്രസവിച്ച നിന്റെ മാതാവ്
    ആനന്ദിക്കട്ടെ.
  deu-TKW: Es möge sich dein Vater und deine Mutter freuen, und möge frohlocken, die
    dich gebar.
  lin-lin: Tika ete tata na yo mpe mama na yo basepela ! Tika ete mama oyo abota yo
    azala na esengo !
  eng-LSV: Your father and your mother rejoice, || Indeed, she bearing you is joyful.
  eng-GNV: Thy father and thy mother shall be glad, and she that bare thee shall reioyce.
  eng-WEBSTER: Thy father and thy mother shall be glad, and she that bore thee shall
    rejoice.
  nhw-BL: Huajca xijpaquilismaca motatahua catli mitziscaltijque. Ma tlahuel paqui
    monana catli mitztlacatilti.
  swh-ONEN: Baba yako na mama yako na wafurahi, mama aliyekuzaa na ashangilie!
  bba-bba: A wunɛn tundo kɑ wunɛn mɛro nukuru dorɑsio.
  eng-KJVCPB: Thy father and thy mother shall be glad, And she that bare thee shall
    rejoice.
  luo-luo: Mad wuonu gi minu bed mamor; mad minu mane onywoli bed gi ilo.
  meu-meu: Tamamu bona sinamu na ba hamoaledia; e havaramu hahinena ba hamoalea hisi
    dae.
  npi-ULB: तेरा बुबा र आमा प्रसन्‍न होऊन्, अनि तँलाई जन्म दिने आनन्दित होऊन् ।
  yor-yor: Jẹ́ kí baba rẹ àti ìyá rẹ ó yọ̀, sì jẹ́ kí inú ẹni tí ó bí ọ dùn.
  ind-ind: Jadi buatlah ayahmu bersukacita dan ibumu berbahagia.
  pes-OPCB: '@see-verse:PRO.023.024'
  tgl-ULB: Hayaang matuwa ang iyong ama at ang iyong ina at hayaang magsaya ang siyang
    nagsilang sa iyo.
  hui-hui: Í̠ aba ai̱yalame í̠ hondowa miniha turuho helo mana baya o langiruruni
    bialu habe. Í̠ ai̱yahanda í̠ taba henegonaga embeda holeni ibu turu ho berelabe.
  mya-mya: သင်၏မိဘတို့သည်ဝမ်းမြောက်၍၊ သင့်ကို မွေးဘွားသောသူသည် ရွှင်လန်းလိမ့်မည်။
  bod-N: ཕ་མའི་སེམས་པ་དགའ་རུ༌ཆུག །ཁྱོད་རང་བཙའ་མཁན་སྤྲོ་བར༌གྱིས།།
  wsk-wsk: Buta se ni ka niamniet nongomang amilmil nungaruko; ka niam mu amilmil
    biya tuiko.
  sna-sna: Baba vako namai vako ngavafare; mai vakakubereka ngavafare kwazvo!
  spa-BLM: ¡Que se alegren tu padre y tu madre! ¡Que se alegre la que te parió!
  cac-cac: Yuj chi', aq'uec tzalajb'oc sc'ool eb' e mam e nun, yic vach' nivan ol
    aj yelc'och eb' eyuuj.
  swh-ULB: Mfurahishe baba yako na mama yako na yule aliyekuzaa afurahie.
  bel-bel: Хай весяліцца бацька твой і хай радуецца маці твая, якая цябе нарадзіла.
  deu-ELBBK: Freuen mögen sich dein Vater und deine Mutter, und frohlocken, die dich
    geboren hat!
  mbb-OT: lavi en is iney nu.
  mal-2015: നിന്റെ അമ്മയപ്പന്മാർ സന്തോഷിക്കട്ടെ; നിന്നെ പ്രസവിച്ചവൾ ആനന്ദിക്കട്ടെ.
  rmc-rmc: Mi radisaľol tiro dad the tiri daj, a mi thovel baripen odi, so tut anďa
    pro svetos.
  pes-OPV: پدرت و مادرت شادمان خواهند شد، ووالده تو مسرور خواهد گردید.
  ron-1924: Сэ се букуре татэл тэу ши мама та, сэ се веселяскэ чя каре те-а нэскут.
  ben-OBCV: তোমার বাবা ও মা আনন্দ করুন; যিনি তোমাকে জন্ম দিয়েছেন তিনি উল্লসিতা হোন!
  som-som: Aabbahaa iyo hooyadaaba ha farxeen, Oo tii ku dhashayna ha rayrayso.
  lat-VUC: Gaudeat pater tuus et mater tua, et exsultet quæ genuit te.
  eng-ASVBT: Let thy father and thy mother be glad, And let her that bare thee rejoice.
  mna-mna: Motom iŋgal mbulu tabe ikam ma tomom ma nom lelen ambai. Kam mbulu ambaiŋana.
    Naso nom ta ipeebu na menmeeni biibi.
  ita-1885: Fa' che tuo padre e tua madre si rallegrino; E che quella che ti ha partorito
    gioisca.
  eng-LXXUP: Let thy father and thy mother rejoice over thee, And let her that bore
    thee be glad.
  eng-ULB: Let your father and your mother be glad and let her who bore you rejoice.
  spa-VBL: Haz que tu padre y tu madre se alegren; trae alegría a la que te parió.
  fra-_FOB: Que ton père et ta mère se réjouissent, et que celle qui t'a enfanté soit
    ravie de joie.
  mal-mal: നിന്റെ അമ്മയപ്പന്മാർ സന്തോഷിക്കട്ടെ; നിന്നെ പ്രസവിച്ചവൾ ആനന്ദിക്കട്ടെ.
  lit-lit: Tavo tėvas ir tavo motina bus laimingi, ir tedžiūgauja ta, kuri tave pagimdė.
  urd-GVR: Chunāṅche apne māṅ-bāp ke lie ḳhushī kā bāis ho, aisī zindagī guzār ki
    terī māṅ jashn manā sake.
  suz-BL: इ आम आफ ग्‍येरसीसल। इ कली थीब गेना हना यो ग्‍येरशा बाक्‍ल।
  eng-NOY: Let thy father and thy mother have joy; Yea, let her that bore thee rejoice!
  ita-1927: Possan tuo padre e tua madre rallegrarsi, e possa gioire colei che t’ha
    partorito!
  ckb-ckb: با دایک و باوکت شادمان بن، ئەوەی تۆی بووە دڵخۆش بێت.
  eng-BBE: Let your father and your mother be glad, let her who gave you birth have
    joy.
  kan-OKCV: ನಿನ್ನ ತಂದೆತಾಯಿಗಳು ಸಂತೋಷಿಸುವರು; ನಿನ್ನ ಹೆತ್ತ ತಾಯಿ ಆನಂದಿಸುವಳು.
  tam-2017: உன் தகப்பனும் உன் தாயும் சந்தோஷப்படுவார்கள்; உன்னைப் பெற்றவள் மகிழுவாள்.
  spa-RV-1909: Alégrense tu padre y tu madre, y gócese la que te engendró.
  ron-BTF: Tatăl tău și mama ta vor fi veseli, și cea care te-a născut se va bucura.
  eng-WEBP: Let your father and your mother be glad! Let her who bore you rejoice!
  eng-FBV: Make your father and mother happy; bring joy to her who gave birth to you.
  nld-1939: Zo moge uw vader zich over u verheugen, Zij zich verblijden, die u ter
    wereld bracht.
  nch-BL: Huajca xiquinpaquilismaca motatahua cati mitziscaltijque. Ma tahuel paqui
    monana cati mitztacatilti.
  vie-1934: Ước gì cha và mẹ con được hớn hở, Và người đã sanh con lấy làm vui mừng.
  hin-CV: वही करो कि तुम्हारे माता-पिता आनंदित रहें; एवं तुम्हारी जननी उल्‍लसित.
  eng-OURB: Let your father and your mother be glad! Let her who bore you rejoice!
  spa-BES: Dejen que su padre y su madre se alegren, que la que te dio a luz se alegren.
  tdx-tdx: Ampiehafo ty rae’o naho i rene’o; hampinembanembañ’ i nisamak’ azoy.
  tha-KJV: บิ​ดามารดาของเจ้าจะยินดี และผู้​ที่​คลอดเจ้าก็จะเปรมปรี​ดิ​์
  por-BR-2018: Teu pai e tua mãe se alegrarão; aquela te te gerou se encherá de alegria.
  deu-ELO: Freuen mögen sich dein Vater und deine Mutter, und frohlocken, die dich
    geboren!
  eng-WYC-2018: Thy father and thy mother have joy, and he that begat thee, make full
    out joy. (So let thy father and thy mother have joy over thee, and let she who
    bare thee, rejoice.)
  epo-epo: Via patro kaj via patrino ĝojos, Kaj via naskintino triumfos.
  uig-PIN: Ata-anangni sɵyündürüp, Seni tuƣⱪan anangni hux ⱪil.
  beo-beo: Nagofe! Dia ada amola ame da dia hou nodone ba:ma:ne, hou moloiwane hamoma.
    Dia ame hahawane ba:ma:ne hamoma.
  tpi-OTNT: Yu mas bihainim ol dispela gutpela pasin, na bai papamama bilong yu i
    belgut tru na i amamas.
  hau-SA: Bari mahaifinka da mahaifiyarka su yi murna; bari wadda ta haife ka tă yi
    farin ciki!
  uig-LAT: Ata-anangni söyündürüp, Séni tughqan anangni xush qil.
  nde-nde: Sengathi uyihlo lonyoko bangathokoza; sengathi lowo owakuzalayo angajabula!
  ton-ton: ‌ʻE fiefia ʻa hoʻo tamai mo hoʻo faʻē, pea ʻe fiefia ia naʻa ne fanauʻi
    koe.
  ces-1613: Nechať se tedy veselí otec tvůj a matka tvá, a ať pléše rodička tvá.
  eng-WMB: Let your father and your mother be glad! Let her who bore you rejoice!
  tam-TCV: உன் தந்தையும் தாயும் மகிழ்ந்திருப்பார்களாக; உன்னைப் பெற்றவள் பெருமகிழ்ச்சியடைவாளாக!
  ceb-ULB: Tugoti nga magmaya ang imong amahan ug imong inahan ug tugoti nga maglipay
    siya nga maoy nagpakatawo kanimo.
  pol-UBG: Niech się weseli twój ojciec i matka i niech się raduje ta, która cię rodziła.
  agr-agr: ¡Yajauwajah, uchi yacha shiig anentaimkau aidaunmak! Nuadui uchita atumek
    atumi apa dukujai shiig anemtiksatajum.
  kyc-kyc: Dokona ingyuo wane embame rakane embena endakinyipi rae maiyuo karena lao
    yulu rolae pyuo karape. Endakinyi mandeyamo doko dopa pyuo rae maiyuo pyambwape.
  urd-GVU: چنانچہ اپنے ماں باپ کے لئے خوشی کا باعث ہو، ایسی زندگی گزار کہ تیری ماں
    جشن منا سکے۔
  deu-1912: Laß sich deinen Vater und deine Mutter freuen, und fröhlich sein, die
    dich geboren hat.
  kan-2017: ನಿನ್ನ ತಂದೆತಾಯಿಗಳು ಉಲ್ಲಾಸಗೊಳ್ಳಲಿ, ನಿನ್ನನ್ನು ಹೆತ್ತವಳು ಆನಂದಪಡಲಿ.
  yap-yap: Ngam guy rogon ngi i par e chitamam nge chitinam ni yow ba felan’ ngom;
    ngam pi’ ngak e chitinam e re felan’ nem.
  hlt-MCSB: Na nu neh na pa te a kohoe saeh lamtah nang aka cun khaw omngaih saeh.
  mdy-ETH: ኔ ዓዶና ኔ ዒንዶና ኔ ዛላ ዎዛሳያ ማዖንጎ፤ ኔ ዒንዳኣ ኔ ዛሎና ዎዛዾንጎ።
  kew-kew: Neme go agaa pagoa epe pora luabu ratali raburi nena aama-aapame ne ora
    epe ta loa adaa raaname omoa pedo pedo waru palipi.
  twi-ASANTE: Ma wʼagya ne wo maame ani nnye; ma ɔbaa a ɔwoo woɔ no nnya ahosɛpɛ.
  eng-WEBU: Let your father and your mother be glad! Let her who bore you rejoice!
  wal-wal: Ne aawainne ne aayyiyaa ufaittona; nena yelidaarakka poccu gu.
  acu-NT: Tura asamtai aparam tura nukurmesha amin jeretmarmia nuka mai metek waramtiksarta.
  spa-PDDPT: Alégrense tu padre y tu madre, Y regocíjese la que te dio a luz.
  gun-gun: Tandererovy'a nderu ha'e ndexy, ejapo nderereko'iare ndererovy'a aguã rami.
  agu-BL: Nque'n wok bin il tan joyle'n puntil tan chitzatzine'n, nin tan jale'n chik'ej
    yi e' itaj itxu'.
  ilo-ULB: Maragsakan koma da amam ken inam ken agrag-o koma ti nangisikog kenka.
  kpg-kpg: Heia do damana mo do dinana gii mee di hagaamu goe. Heia do dinana gi tenetene.
  uig-ARA: ئاتا-ئاناڭنى سۆيۈندۈرۈپ، سېنى تۇغقان ئاناڭنى خۇش قىل.
  bps-bps: Fye ku lehew i dad tuam gablà di ge, na fye ku lehew i yéam i mngà ge.
  sus-sus: I xa fe birin naba alako i baba nun i nga xa sɛɛwa, i bari mixie xa lu
    ɲɛlɛxinyi kui.
  pon-2006: Kihong semomw oh inomw kahrepen ara pahn suweikin uhk; ih duwen omw pahn
    kaparanda inomw.
  ksd-ksd: Boina ba tamam ma tinam dir a gugu, Ma nina i ga kava vaarike u na ga.
  tur-YTC: Babanla annen sevinsin! Seni doğuran sevinsin!
  bel-N: Няхай радуецца бацька твой, і тая, што нарадзіла цябе, няхай весяліцца.
  grc-BRENT: Εὐφραινέσθω ὁ πατὴρ καὶ ἡ μήτηρ ἐπὶ σοὶ, καὶ χαιρέτω ἡ τεκοῦσά σε.
  ind-AYT: Biarlah ayahmu dan ibumu gembira; biarlah dia yang melahirkanmu bersukaria.
  nya-nya: Abambo ndi amayi ako asangalale; amene anakubereka akondwere!
  hrv-hrv: Neka se veseli otac tvoj i majka tvoja, i neka se raduje roditeljka tvoja.
  mps-mps: Nago te wiegi yai kolesaga wali pali da, teda naga aya ida dede te wiegi
    yai haliga mu yaibao. Awe, te nage ame nani idago wiegi yai homu pemene yaibao.
    (17)
  tpi-tpi: Yu mas bihainim ol dispela gutpela pasin, na bai papamama bilong yu i belgut
    tru na i amamas.
  dan-1931: din Fader og Moder glæde sig, hun, der fødte dig, juble!
  vie-OVCB: Nguyện cha và mẹ con vui mừng! Nguyện người sinh ra con được rạng rỡ vui
    mừng.
  guj-2017: તારા માતાપિતા પ્રસન્ન થાય એવું કર અને તારી જન્મ આપનાર માતાને હર્ષ થાય
    એવું કર.
  pon-2006A: Kihong semomw oh inomw kahrepen ara pahn suweikin uhk; ih duwen omw pahn
    kaparanda inomw.
  por-BRBSL: Deixe que seu pai e sua mãe fiquem felizes! Deixem que ela que os aborreceu
    se regozije!
  swe-swe: Låt din far och mor få glädjas, och din mor som har fött dig vara lycklig
    (jubla i glädje och dans).
  cth-cth: Na manu hoi na pa teh lunghawi hoi awm awh naseh, kakhekung hai lunghawi
    naseh.
  twi-twi: Ma wʼagya ne wo na ani nnye; ma ɔbea a ɔwoo wo no nnya ahosɛpɛw.
  hlt-hlt: Na nu neh na pa te a kohoe saeh lamtah nang aka cun khaw omngaih saeh.
  tbz-SIM: Duɔ́ ndɛ kó kuyɛǹnɑɑtí ɑ cicɛ nɛ̀ ɑ yɔ̃ duɔ́ mbɛ dɛ kó diwɛ̀ì.
  msy-2020: Nɨ arazir aghuir kabar gɨn mangɨtɨ, nɨn afeziam ko amebar nɨ batezim,
    aningɨn navimning bar deragh bar akuegham.
  dop-dop: Nyɑ́ too nɑ nyɑ́ cɑɑ pɑ lɑŋɑ ɩ́ hʋlʋmɩ. Alʋ wei ɩ lʋlɑ-ŋ tɔ ɩ́ yɔɔlɩ.
  azb-azb: Qoy ata-anan sevinsin, Səni doğan fərəhlənsin.
  eng-DBY: let thy father and thy mother have joy, and let her that bore thee rejoice.
  hin-2017: तेरे कारण तेरे माता-पिता आनन्दित और तेरी जननी मगन हो।
  wol-KYG: Deel bégal ndey ak baay, rawatina ndey ji la jur.
  bjr-bjr: Miqinaqa ani anoofa faqa akoofa faqa aniara asasiaqa. Aneenna anoona afaaqa
    amiqirana aminanoo asasiani.
  eng-YLT: Rejoice doth thy father and thy mother, Yea, she that bare thee is joyful.
  kne-kne: Isonga paragsakem koma da amam en inam ay nangianak en sik-a.
  eng-WYC-2017: Thy father and thy mother have joy, and he that begat thee, make full
    out joy.
  eng-WMBB: Let your father and your mother be glad! Let her who bore you rejoice!
  urd-GVH: चुनाँचे अपने माँ-बाप के लिए ख़ुशी का बाइस हो, ऐसी ज़िंदगी गुज़ार कि तेरी
    माँ जशन मना सके।
  rug-rug: Mani qetu sari tiatamamu; mani qetu sa barikaleqe pu podo igo.
  gaz-gaz: Abbaan keetii fi haati kee haa gammadan; isheen si deesse sun haa ililchitu!
  fra-LSG: Que ton père et ta mère se réjouissent, Que celle qui t’a enfanté soit
    dans l’allégresse!
  yal-yal: Ala xa sɛwan fi i baba nun i nga ma, i bari muxun yi ɲaxan!
  haw-1868: E hauoli no kou makuakane a me kou makuwahine, E olioli hoi ka mea nana
    oe i hanau mai.
  arb-NAV: لِيَفْرَحْ أَبُوكَ وَأُمُّكَ وَلْتَبْتَهِجْ مَنْ أَنْجَبَتْكَ.
  ewe-ewe: Dawò kple fofowò nekpɔ dzidzɔ eye nyɔnu si dzi wò la netso aseye!
  eng-LEE: Let [then] thy father and thy mother rejoice, and let her that hath born
    thee be glad.
  asm-FB: তোমাৰ পিতৃ আৰু মাতৃক আনন্দিত হ’বলৈ দিয়া, আৰু তোমাৰ জন্মদাতাক উল্লাসিত হ’ব
    দিয়া।
  sus-A: عِ شَ قٍ بِرِن نَبَ عَلَكٌ عِ بَبَ نُن عِ نفَ شَ سّيوَ، عِ بَرِ مِشِيٍ شَ
    لُ حّلّشِنيِ كُي.
  fra-SBL: Que ton père et ta mère se réjouissent ! Que celle qui t'a porté se réjouisse !
  hbo-hbo: יִֽשְׂמַח־אָבִ֥יךָ וְאִמֶּ֑ךָ וְ֝תָגֵ֗ל יֹֽולַדְתֶּֽךָ׃
  kik-kik: Thoguo na maitũguo marocanjamũka nĩ ũndũ waku; mũtumia ũrĩa wagũciarire
    arokena!
  fra-NCL: Que ton père et ta mère se réjouissent ! Que celle qui t’a enfanté soit
    dans l’allégresse !
  cek-AK: Nam no hoi nam pa to anghoe tih, nang tapenkung loe anghoehaih tawn tih.
  cuk-cuk: Be-bab, degi, be-nan, werguega be imake. Be-sergan-we-napnegse-be-senonikid
    wergumalaga be imake.
  uig-CYR: Ата-анаңни сөйүндүрүп, Сени туққан анаңни хуш қил.
  tel-2017: నీ తలిదండ్రులను సంతోషపెట్టాలి. నీ కన్న తల్లిని ఆనందపరచాలి.
  hat-BSA: Kite papa ou ak manman ou fè kè kontan; kite fanm ki te fè ou a, rejwi.
  kos-kos: Oru ma ac akinsewowoye papa tomom ac nina kiom. Kom fin oru ouinge, nina
    kiom el ac arulana engan.
  hbo-WLC: יִֽשְׂמַח־אָבִ֥יךָ וְאִמֶּ֑ךָ וְ֝תָגֵ֗ל יֽוֹלַדְתֶּֽךָ׃
  ibo-ibo: Ka nne na nna gị nwee obi ụtọ. Ka onye mụrụ gị ṅụrịa.
  ory-ory: ତୁମ୍ଭର ପିତା ଓ ତୁମ୍ଭର ମାତା ହୃଷ୍ଟ ହେଉନ୍ତୁ, ତୁମ୍ଭର ଗର୍ଭଧାରିଣୀ ଆନନ୍ଦ କରୁ।
  chk-chk: Kopwe föri mine semom me inom repwe pwapwa ren, amwo neminewe mi nöünuk
    epwe meseik reöm.
  rop-rop: Yumob garra meigim yumob mami en dedi gudbinji blanga yumob en yumob mami
    garra jidan brabli gudbinjiwei.
  ukr-1871: Нехай же радїє й твій отець, і ненька, що тебе зродила, нехай веселиться.
  deu-1951: So mögen sich denn Vater und Mutter deiner freuen und frohlocken, die
    dich geboren hat!
  eng-JPS: Let thy father and thy mother be glad, and let her that bore thee rejoice.
  srp-1865: Neka se dakle veseli otac tvoj i mati tvoja, i neka se raduje roditeljka
    tvoja.
  lug-lug: Leka kitaawo ne nnyoko basanyuke, omukazi eyakuzaala ajaguzenga.
  heb-heb: ישמח אביך ואמך ותגל יולדתך׃
  ben-IRV: তোমার বাবা মা আহ্লাদিত হোন এবং তোমার জন্মদাত্রী উল্লাসিতা হোন।
  pan-pan: ਤੇਰੇ ਮਾਪੇ ਅਨੰਦ ਹੋਣ, ਤੈਨੂੰ ਜਨਮ ਦੇਣ ਵਾਲੀ ਖੁਸ਼ ਹੋਵੇ!
  mya-JVB: သင်၏မိဘ တို့သည်ဝမ်းမြောက် ၍ ၊ သင့် ကို မွေးဘွား သောသူသည် ရွှင်လန်း လိမ့်မည်။
  tte-O: Na kowa, yakawanoi Yaubada koina tem tamam yo sinam siyamala ali kaba yaliyaya
    kowa kaiwena siya mwa sikabiwo.
  tbg-tbg: Virara irihara are koqe okara avataqira viraro ai noka qoka muntukavano
    koqe iramanta variate. Are mintiraro ai nova ai vatataiva ariara voqamakero quahaarire.
  hmo-hmo: Oiemu tamana bona sinana do oi hamaoalea. Oi ia havaraia hahinena, be oi
    dekenai do ia moale bada be namo!
  urd-urd: अपने माँ बाप को ख़ुश कर, अपनी वालिदा को शादमान रख।
  rus-SYN: Да веселится отец твой и да торжествует мать твоя, родившая тебя.
  bqc-SIM: To n de ń n dao pↄ àↄ nama, to n da'ia yáalↄma.
  tcz-CHONGTHU: Hijeh chun nanu le napa kipah thanom in umsah jing in, chule nahing
    nu nanu jong kipah tah'in umsah jing in.
  mar-mar: तुमच्या आई आणि वडिलांना तुमच्याबरोबर आनंदी होऊ द्या. जिने तुला जन्म दिला
    तिला आनंद घेऊ दे.
  hlt-THB: Na nu ingkaw na pa kawzeel sak lah, nang anik canaak kung awmhlynaak ing
    awm seh nyng.
  qub-qub: Gamga mamayquita taytayquita cushicachiy. «Wamrä alli yachajmi» nir cushisha
    goyächun.
  bqp-bqp: Ǹ tó n de kũ n dao pↄ kɛmma nna, ǹ tó n da'ina ayuwii kɛmma.
  hat-hat: Fè kè papa ou ak manman ou kontan. Fè kè manman ki fè ou la kontan.
  eng-BSB: May your father and mother be glad, and may she who gave you birth rejoice!
  tod-tod: È-ɠɛɛ ta è-lee ti ɠoozunɛ è ma, naama undaanɛɛi ɠɛ ga anzanui naa nɔnɔ,
    nii é è zɔlɔɔga eteai zu.
  eng-WEBPB: Let your father and your mother be glad! Let her who bore you rejoice!
  kbq-kbq: E'inahu kavukva hunka negrera kfama azeri muse nehunka, ksegante'nea negrerana
    azeri muse huo.
  nhe-BL: Huajca xijpaquilismaca motatahua tlen mitziscaltijque. Ma tlahuel paqui
    monana tlen mitztlacatilti.
  bus-bus: Ǹ tó n de kↄ̃n n dao pↄↄ kɛmma nna, ǹ tó n da'ina guda dↄmma.
  gub-BL: Ezapo ikatu ma'e eho iko nehe. Nezewe mehe neru hurywete putar nerehe nehe.
    Emurywete kar nehy nezewegatete nehe no.
  eng-DRA: Let thy father, and thy mother be joyful, and let her rejoice that bore
    thee.
