verse: PRO.023.018
translations:
  mal-C: നിനക്ക് ഭാവിയെക്കുറിച്ച് ഒരു പ്രത്യാശയുണ്ട്, നിശ്ചയം, നിന്റെ പ്രത്യാശ അറ്റുപോകുകയില്ല.
  deu-TKW: Wahrlich, es giebt noch eine Zukunft, und deine Hoffnung wird nicht zu
    nichte werden.
  lin-lin: pamba te suka na yo ekozala solo malamu mpe elikya na yo ekozala ya pamba
    te.
  eng-LSV: For is there a posterity? Then your hope is not cut off.
  eng-GNV: For surely there is an ende, and thy hope shall not be cut off.
  eng-WEBSTER: For surely there is an end; and thy expectation shall not be cut off.
  nhw-BL: Huan tijpantis nochi quisa cuali para ta. Temachtli tijselis nochi catli
    tijchiya.
  swh-ONEN: Hakika kuna tumaini la baadaye kwa ajili yako, nalo tarajio lako halitakatiliwa
    mbali.
  bba-bba: Sɑɑ ye sɔɔrɑ kɑɑ n nuku dobu mɔ siɑ. Wunɛn yĩiyɔbu bu ǹ mɑɑ kɑm mɔ̀.
  eng-KJVCPB: For surely there is an end; And thine expectation shall not be cut off.
  luo-luo: Adier, ka itimo kamano to inibed gi geno e ndalo mabiro, kendo genoni ok
    nongʼad oko.
  meu-meu: Momokani, vaira dinadia dounu, bona emu helaro na basine doko.
  npi-ULB: निश्‍चय नै एउटा भविष्य छ, र तेरो आशा निराश हुने छैन ।
  yor-yor: Nítorí pé ìgbẹ̀yìn ń bẹ nítòótọ́; ìrètí rẹ̀ kì yóò sì gé kúrò.
  ind-ind: Bersabarlah, karena engkau masih muda, masa depanmu masih panjang, dan
    cita-citamu akan terwujud.
  pes-OPCB: زیرا در این صورت آیندهٔ خوبی خواهی داشت و امید تو بر باد نخواهد رفت.
  tgl-ULB: Siguradong may kinabukasan at ang iyong pag-asa ay hindi mapuputol.
  hui-hui: Í̠na ogonidagua biriyagua mani bayale halu í̠ abale homa nabi mini dunubiahe
    holebere.
  mya-mya: အကယ်စင်စစ် အမှုဆုံးဖြတ်ချိန်သည် ရောက် လိမ့်မည်။ သင့်မြော်လင့်ခြင်းအကြောင်း
    မပျက်ရာ။
  bod-N: དོན་ཀུན་མཇུག་འབྲས་ཡོད་ངེས༌པས། །ཁྱོད་ཀྱི་རེ་ཐག་ཆད་མི༌འགྱུར།།
  wsk-wsk: Nunguningta, ni uwuta bita lager mu ni tom pempem daiga bagara ningo mu
    arik ale ningo la lagerko.
  sna-sna: Zvirokwazvo ramangwana rako rine tariro, uye tariro yako haingaparadzwi.
  spa-BLM: Ciertamente, hay una esperanza futura, y tu esperanza no será cortada.
  cac-cac: Tato icha chi' tzeyutej e b'a, vach'n̈ej ol ex elc'ochoc, axo tas ayoch
    yipoc e c'ool, malaj b'aq'uin̈ ol lajvoqueloc.
  swh-ULB: Hakika tumaini lako halitaondolewa na siku zako za hapo baadaye.
  bel-bel: бо ёсьць будучыня, і надзея твая ня страчана.
  deu-ELBBK: Wahrlich, es gibt ein Ende, und deine Hoffnung wird nicht vernichtet
    werden.
  mbb-OT: Su emun edtehuzen nu sikandin, tutuu iyan he zuen meupiya he egkeperateng
    nu; kenà egkehimu he wazà pulus te menge tinguhè nu.
  mal-2015: ഒരു പ്രതിഫലം ഉണ്ടാകും നിശ്ചയം; നിന്റെ പ്രത്യാശെക്കു ഭംഗം വരികയുമില്ല.
  rmc-rmc: bo užarel tut bachtalo dživipen, a oda, pre soste tut zmukes, na ela zbitočno.
  pes-OPV: زیرا که البته آخرت هست، و امید تومنقطع نخواهد شد.
  ron-1924: кэч есте о рэсплатэ ши ну ци се ва тэя нэдеждя.
  ben-OBCV: নিশ্চয় তোমার জন্য ভবিষ্যতের এক আশা আছে, ও তোমার আশা বিচ্ছিন্ন করা হবে
    না।
  som-som: Waayo, hubaal waxaa jira abaalgud, Oo rajadaaduna kaama go'i doonto.
  lat-VUC: quia habebis spem in novissimo, et præstolatio tua non auferetur.
  eng-ASVBT: For surely there is a reward; And thy hope shall not be cut off.
  mna-mna: Naso mbot ambai, mi koroŋ ambaiŋana ta urur motom pa i, nako kam.
  ita-1885: Perciocchè, se vi è premio, La tua speranza non sarà troncata.
  eng-LXXUP: For if thou shouldest keep these things, thou shalt have posterity; And
    thy hope shall not be removed.
  eng-ULB: Surely there is a future and your hope will not be cut off.
  spa-VBL: porque ciertamente hay un futuro para ti, y tu esperanza no será destruida.
  fra-_FOB: Car il y aura certainement une bonne issue, et ton attente ne sera point
    trompée.
  mal-mal: ഒരു പ്രതിഫലം ഉണ്ടാകും നിശ്ചയം; നിന്റെ പ്രത്യാശക്ക് ഭംഗം വരുകയുമില്ല.
  lit-lit: nes galas tikrai yra, ir tavo lūkestis nebus pribaigtas.
  urd-GVR: Kyoṅki terī ummīd jātī nahīṅ rahegī balki terā mustaqbil yaqīnan achchhā
    hogā.
  suz-BL: मो पाप्‍तीवी हना, इ ब्रोंइतीक नु इ मिम्‍शो नेल्‍ल जाक्‍दीप्‍ब।
  eng-NOY: For surely there shall be a reward, And thine expectation shall not be
    cut off.
  ita-1927: poiché c’è un avvenire, e la tua speranza non sarà frustrata.
  ckb-ckb: بێگومان دواڕۆژت دەبێت، ئومێدی تۆ نابڕێت.
  eng-BBE: For without doubt there is a future, and your hope will not be cut off.
  kan-OKCV: ಖಂಡಿತವಾಗಿಯೂ ನಿನಗೆ ಮುಂದಿನ ನಿರೀಕ್ಷೆಯಿದೆ; ನಿನ್ನ ನಿರೀಕ್ಷೆಯು ನಿರರ್ಥಕವಾಗದು.
  tam-2017: நிச்சயமாகவே முடிவு உண்டு; உன்னுடைய நம்பிக்கை வீண்போகாது.
  spa-RV-1909: Porque ciertamente hay fin, y tu esperanza no será cortada.
  ron-BTF: Căci cu siguranță este un viitor și așteptarea ta nu va fi stârpită.
  eng-WEBP: Indeed surely there is a future hope, and your hope will not be cut off.
  eng-FBV: for there's definitely a future for you, and your hope will not be crushed.
  nld-1939: Als ge die bewaart, is er toekomst, En zal uw verwachting niet worden
    beschaamd.
  nch-BL: Huan tiquitas nochi quisa cuali para ta. Temachti tijselis nochi cati tijchiya.
  vie-1934: Vì quả hẳn có sự thưởng thiện, Và sự trông đợi của con sẽ chẳng thành
    ra luống công.
  hin-CV: भविष्य सुनिश्चित है, तुम्हारी आशा अपूर्ण न रहेगी.
  eng-OURB: Indeed surely there is a future hope, and your hope will not be cut off.
  spa-BES: Porque sin duda hay un futuro, y tu esperanza no será cortada.
  tdx-tdx: Toe ey ty ho avy, vaho tsy haitoañe ty fisalalà’o.
  tha-KJV: ด้วยว่าจะมี​ที่​สิ​้นสุ​ดอย​่างแน่นอนที​เดียว และความคาดหวังของเจ้าจะมิ​ได้​ถู​กตัดออก
  por-BR-2018: Porque certamente há um bom futuro para ti , e tua expectativa não
    será cortada.
  deu-ELO: Wahrlich, es gibt ein Ende, und deine Hoffnung wird nicht vernichtet werden.
  eng-WYC-2018: For thou shalt have hope at the last, and thine abiding shall not
    be done away.
  epo-epo: Ĉar ekzistas estonteco, Kaj via espero ne perdiĝos.
  uig-PIN: Xundaⱪ ⱪilƣiningda jǝzmǝn kɵridiƣan yahxi kününg bolidu, Arzu-ümiding bikarƣa
    kǝtmǝs.
  beo-beo: Amaiwane hamosea, di da hahawane esalumu.
  tpi-OTNT: Sapos yu mekim olsem, bai yu painim gutpela taim bihain, na yu no inap
    i dai kwik.
  hau-SA: Tabbatacce akwai sa zuciya ta nan gaba dominka, kuma sa zuciyarka ba za
    tă zama a banza ba.
  uig-LAT: Shundaq qilghiningda jezmen köridighan yaxshi kününg bolidu, Arzu-ümiding
    bikargha ketmes.
  nde-nde: Ngeqiniso lihle ikusasa lakho, lethemba lakho kaliyikucitshwa.
  ton-ton: He ko e moʻoni ʻoku ai ha ngataʻanga; pea ʻe ʻikai motuhi hoʻo ʻamanaki.
  ces-1613: Nebo poněvadž jest odplata, naděje tvá nebude podťata.
  eng-WMB: Indeed surely there is a future hope, and your hope will not be cut off.
  tam-TCV: அப்பொழுது உனக்கு எதிர்கால நம்பிக்கை நிச்சயமாகவே உண்டு, உனது எதிர்பார்ப்பும்
    வீண்போகாது.
  ceb-ULB: Sigurado gayod nga adunay kaugmaon ug dili mahanaw ang imong paglaom.
  pol-UBG: Bo koniec jest pewny i twoja nadzieja nie będzie zawiedziona.
  urd-GVU: کیونکہ تیری اُمید جاتی نہیں رہے گی بلکہ تیرا مستقبل یقیناً اچھا ہو گا۔
  deu-1912: Denn es wird dir hernach gut sein, und dein Warten wird nicht trügen.
  kan-2017: ಒಂದು ಕಾಲ ಉಂಟು, ನಿನ್ನ ನಿರೀಕ್ಷೆಯು ನಿರರ್ಥಕವಾಗದು.
  yap-yap: Fa’anra aram rogon, ma par rom i yan e ngaram e bay e tamilang riy.
  hlt-MCSB: Khohmai he a om pueng oeh dongah na ngaiuepnah khaw muei mahpawh.
  mdy-ETH: ዬያ ኔ ማዼቴ ሴካ ኔኤኮ ቤርታኣ ናንጋ ጊኢጌያ ማዓንዳኔ፤ ሃጊ ማዓ ዎዛኣ ባይቃዓኬ።
  kew-kew: Neme go pora ratu pirali-dare nena orope pirape yaere ora epeaalia. Goa
    puare ne page ora aipapulu mada na-omali.
  twi-ASANTE: Ampa ara anidasoɔ wɔ hɔ ma wo daakye, na wʼanidasoɔ renyɛ ɔkwa.
  eng-WEBU: Indeed surely there is a future hope, and your hope will not be cut off.
  wal-wal: Yaanikko neeyyo sinttanau sa7i kehana; sinttappe yaana kehikka neeyyo xayenna.
  acu-NT: 'Nu turakmeka ukunam jakamin nekapeakmeka: Yusnumapi wetatja tu nintimratnuitme.
    Nunia jakamsha nekasam Yusnum tuke iwiaaku pujustinuitme.'
  spa-PDDPT: Porque ciertamente hay un porvenir, Y tu esperanza no será frustrada.
  gun-gun: Mba'eta ha'e rami vy 'rãe nerenonde oĩ porã, ha'e rearõ reikovya ndoaxa
    rivei 'rã.
  agu-BL: na ko ya'tz tziban, sjamelank tzun cyakil yi na iban. Nin tzicambaje' yi
    e'chk takle'n yi na iwutz nin te'j.
  ilo-ULB: Awan duadua nga adda masakbayan ket saanto a mapukaw ti namnamam.
  kpg-kpg: Maa goe gaa hai beenei, goe ga hai mee gi di mouli madamada maalia.
  uig-ARA: شۇنداق قىلغىنىڭدا جەزمەن كۆرىدىغان ياخشى كۈنۈڭ بولىدۇ، ئارزۇ-ئۈمىدىڭ بىكارغا
    كەتمەس.
  bps-bps: Ku ani nimoam, nun gufyem di satu duh, na gdohò i kafye i galam fatan.
  sus-sus: alako i xa xunnakeli sɔtɔ yare.
  pon-2006: Pwe ma iei, ke pahn paiamwahu nan omw mour me kohkohdo.
  ksd-ksd: Tago a dovotina, ra e namur i ki, Ma ra magit u ki nunur upi ia pa na tukum.
  tur-YTC: Gerçekten de geleceğe dair bir umut vardır, Umudun da yok edilemez.
  bel-N: бо ёсьць будучыня, і надзея твая не загіне.
  grc-BRENT: Ἐὰν γὰρ τηρήσῃς αὐτὰ, ἔσται σοι ἔκγονα, ἡ δὲ ἐλπίς σου οὐκ ἀποστήσεται.
  ind-AYT: Sebab, masa depan sungguh ada, dan harapanmu tidak akan putus.
  nya-nya: Ndithu za mʼtsogolo zilipo ndipo chiyembekezo chakocho sichidzalephereka.
  hrv-hrv: jer imat ćeš budućnost i tvoja nada neće propasti.
  mps-mps: Te nago tama tiyu da, teda nage te nosali bidabo wiegi yai sogo elaluaibao,
    tama nage polo tama me isigobeo. (15)
  tpi-tpi: Sapos yu mekim olsem, bai yu painim gutpela taim bihain, na yu no inap
    i dai kwik.
  dan-1931: en Fremtid har du visselig da, dit Håb bliver ikke til intet.
  vie-OVCB: Tương lai con sẽ trong sáng; hy vọng thành đạt là điều chắc chắn.
  guj-2017: ત્યાં ચોક્કસ ભવિષ્ય છે અને તારી આશા સાર્થક થશે.
  pon-2006A: Pwe ma iei, ke pahn paiamwahu nan omw mour me kohkohdo.
  por-BRBSL: De fato, certamente há uma esperança futura, e sua esperança não será
    cortada.
  swe-swe: Det finns en framtid [för dig], ditt hopp ska inte tas ifrån dig (vara
    om intet).
  cth-cth: Bangkongtetpawiteh, apoutnae teh ka phat han, na ngaihawi e teh ahrawnghrang
    lah awm mahoeh.
  twi-twi: Ampa ara anidaso wɔ hɔ ma wo daakye, na wʼanidaso renyɛ ɔkwa.
  hlt-hlt: Khohmai he a om pueng oeh dongah na ngaiuepnah khaw muei mahpawh.
  tbz-SIM: Mɛm̀mɛ dɛ̀ bo ndɑ nɑɑtimɛ̀ ɑ borimɛ miɛkɛ, kɑ̀ɑ yɑ̀ ɑ dɔ́ dɛ̀ dɛmɔu.
  msy-2020: Nɨ kamaghɨn damuva, egh nɨ gɨn dughiar aghuim bativam, egh nɨ zuamɨram
    oveghan kogham.
  dop-dop: Wɑɑtʋ ɩnəɣɩ nyɑ́ lɑŋlɛ kɑ́ hʋləmənɑ mpi pɩɩ mɑɣɑnɑ-ŋ tɔ. Ɩlɛ nyɑ́ tɛɛlʋɣʋ
    kɑɑ sɑɑlɩ yem.
  azb-azb: Sənin də bir aqibətin var, Ümidin boşa çıxmaz.
  eng-DBY: for surely there is a result, and thine expectation shall not be cut off.
  hin-2017: क्योंकि अन्त में फल होगा, और तेरी आशा न टूटेगी।
  wol-KYG: ndax kat moo am muj, te kon sa yaakaar du tas.
  bjr-bjr: Anee miqinana kasooaqee ani marirafa amiqimmiannoo.
  eng-YLT: For, is there a posterity? Then thy hope is not cut off.
  kne-kne: Mo say iyat mo di, waday mayat ay namnamam sin tapin di agew yan sigurado
    ay matongpal.
  eng-WYC-2017: For thou shalt have hope at the last, and thine abiding shall not
    be done away.
  eng-WMBB: Indeed surely there is a future hope, and your hope will not be cut off.
  urd-GVH: क्योंकि तेरी उम्मीद जाती नहीं रहेगी बल्कि तेरा मुस्तक़बिल यक़ीनन अच्छा
    होगा।
  rug-rug: Hinokara, koa nana sa lineana tamugoi vugo repere, meke sa mua lineana
    asa si lopu kaqu ta kumata palae.
  gaz-gaz: Ati dhugumaan gara fuulduraatti abdii qabda; abdiin kees hin citu.
  fra-LSG: Car il est un avenir, Et ton espérance ne sera pas anéantie.
  yal-yal: Nayi, i yigin sɔtɔma nɛn waxati famatɔne yi, i mi yigitɛgɛ mumɛ!
  haw-1868: No ka mea, e hiki io mai no ka hope; A e pio ole ana no kou manaolana.
  arb-NAV: فَهُنَاكَ حَقّاً ثَوَابٌ، وَرَجَاؤُكَ لَنْ يَخِيبَ.
  ewe-ewe: Vavã, mɔkpɔkpɔ le asiwò hena etsɔ si gbɔna eye wò mɔkpɔkpɔ mazu dzodzro
    o.
  eng-LEE: For surely there is a future, and thy hope will not be cut off.
  asm-FB: অৱশ্যে ইয়াত তোমাৰ ভবিষ্যত জড়িত হৈ আছে, আৰু তোমাৰ আশা খণ্ডন কৰা নহব।
  sus-A: عَلَكٌ عِ شَ شُننَكٍلِ سْتْ يَرٍ.
  fra-SBL: En effet, il existe une espérance future, et ton espoir ne sera pas anéanti.
  hbo-hbo: כִּ֭י אִם־יֵ֣שׁ אַחֲרִ֑ית וְ֝תִקְוָתְךָ֗ לֹ֣א תִכָּרֵֽת׃
  kik-kik: Tondũ ti-itherũ wee ũrĩ na kĩĩrĩgĩrĩro thuutha-inĩ, na kĩĩrĩgĩrĩro gĩaku
    gĩtigaathira.
  fra-NCL: car il y a un avenir, et ton espérance ne sera pas anéantie.
  cek-AK: Na oephaih loe hmabang ah oh, na oephaih loe boeng mak ai.
  cuk-cuk: Adi, yoedse bega ibmar nueganbi guoed, na be ibmar-edarbediid nikudapoed.
  uig-CYR: Шундақ қилғиниңда җәзмән көридиған яхши күнүң болиду, Арзу-үмүтүң бекарға
    кәтмәс.
  tel-2017: నిశ్చయంగా భవిషత్తు అనేది ఉంది. నీ ఆశ భంగం కాదు.
  hat-BSA: Anverite, gen davni, e espwa ou p ap anile.
  kos-kos: Fin ouinge, kom ac fah sun finsrak nukewa lom.
  hbo-WLC: כִּ֭י אִם־יֵ֣שׁ אַחֲרִ֑ית וְ֝תִקְוָתְךָ֗ לֹ֣א תִכָּרֵֽת׃
  ibo-ibo: nʼihi na i nwere ọtụtụ ihe ọma nʼihu gị. Olileanya dị ukwuu dịrị gị.
  ory-ory: କାରଣ ପୁରସ୍କାର ନିତାନ୍ତ ଅଛି ଓ ତୁମ୍ଭର ଭରସା ଉଚ୍ଛିନ୍ନ ହେବ ନାହିଁ।
  chk-chk: Pun ellet epwe wor om apilükülük lon fansoun mwom, nge kosap lichipüng
    lon om apilükülüköch.
  rop-rop: If yumob dum lagijat, wal yumob garra abum det brabli gudwan laif en jidan
    longtaim.
  ukr-1871: Бо є будущина, й надїя твоя не буде марна.
  deu-1951: Denn sicherlich gibt es eine Zukunft, und deine Hoffnung soll nicht vernichtet
    werden.
  eng-JPS: For surely there is a future; and thy hope shall not be cut off.
  srp-1865: Jer ima plata, i nadanje tvoje neæe se zatrti.
  lug-lug: Mazima ddala onoobanga n’essuubi mu biseera eby’omu maaso, n’essuubi lyo
    eryo teririggwaawo.
  heb-heb: כי אם יש אחרית ותקותך לא תכרת׃
  ben-IRV: অবশ্যই সেখানে ভবিষ্যত আছে, তোমার আশা উছিন্ন হবে না।
  pan-pan: ਕਿਉਂ ਜੋ ਸੱਚ-ਮੁੱਚ ਅੰਤ ਵਿੱਚ ਫਲ ਮਿਲੇਗਾ, ਅਤੇ ਤੇਰੀ ਆਸ ਨਾ ਟੁੱਟੇਗੀ।
  mya-JVB: အကယ် စင်စစ်အမှု ဆုံးဖြတ်ချိန်သည် ရောက် လိမ့်မည်။ သင့် မြော်လင့် ခြင်းအကြောင်းမ
    ပျက် ရာ။
  tte-O: kaiwena sauga ilalaoma koina iya kani isaguiwo na am meli uwena kani iyawatagili.
  tbg-tbg: Are mintirera, naantiara are kia qutiraitira, koqema kera variqira vinara.
    -15-
  hmo-hmo: Bema inai bamona oi karaia neganai, oi ura davaria gau namodia, be Dirava
    ese oi dekenai do ia koua lasi.
  urd-urd: क्यूँकि बदला यक़ीनी है, और तेरी आस नहीं टूटेगी।
  rus-SYN: потому что есть будущность, и надежда твоя не потеряна.
  bqc-SIM: Asa ńyↄ̃ↄ zia vĩɛ, mɛ́ tãmaa a n nɛo.
  tcz-CHONGTHU: Adih tah in nikho hung lhung dinga kinepna khat aum jing e, nangma
    kinepna jong mangthah lou hel ding ahi.
  mar-mar: कारण त्यामध्ये खचित भविष्य आहे; आणि तुझी आशा तोडण्यात येणार नाही.
  hlt-THB: Kutdo awm law ngai kawm saw, nang ngaihuunaak ing am qeeng ti kaw.
  qub-qub: Chayno goyarga alli cawaymanmi chayanquipaj. Yarpashayquicunapis manami
    yangallapächu canga.
  bqp-bqp: zaakũ ĩnigↄ̃ zia vĩmɛ, tãmaa ni n nɛro.
  hat-hat: Paske gen denmen. Se pa pou gremesi w'ap tann sa w'ap tann lan.
  eng-BSB: For surely there is a future, and your hope will not be cut off.
  tod-tod: Mazɔlɔɔ ɗa ʋelela ʋelei zɔlɔɔ, ɗa-ɠitogi la ɠoloɠologa.
  eng-WEBPB: Indeed surely there is a future hope, and your hope will not be cut off.
  kbq-kbq: Henkama fore hania zanku'ma tamage hunka kagesa nentahinka, amuha'ma nehana
    zamo'a amnezanknara osugahie.
  nhe-BL: huan tijpantis para nochi quisa cuali para ta. Temachtli tijselis nochi
    tlen tijchiya.
  bus-bus: zaakɛ nɛ́gↄ̃ ziaa vĩmɛ, tãmaa é n nɛro.
  gub-BL: Nezewe mehe ikatuahy putar nereko haw nehe. Nerepytu'u kwaw ikatu ma'e hàro
    re nehe no.
  eng-DRA: Because thou shalt have hope in the latter end, and thy expectation shall
    not be taken away.
