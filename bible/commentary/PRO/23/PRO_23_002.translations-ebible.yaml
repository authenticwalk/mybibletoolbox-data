verse: PRO.023.002
translations:
  mal-C: നിങ്ങൾ അമിതഭക്ഷണം കഴിക്കുന്നവരാണെങ്കിൽ നിങ്ങളുടെ തൊണ്ടയിൽ ഒരു കത്തിവെക്കുക.
  deu-TKW: und setze dir ein Messer an die Kehle, wenn du ein Gieriger bist.
  lin-lin: Tia mbeli na mongongo na yo soki ozalaka lokoso.
  eng-LSV: And you have put a knife to your throat, || If you [are] a man of appetite.
  eng-GNV: And put the knife to thy throte, if thou be a man giuen to the appetite.
  eng-WEBSTER: And put a knife to thy throat, if thou art a man given to appetite.
  nhw-BL: Huan masque tlahuel timayana, amo xiixhui tlahuel, huan amo xineltlacua
    masque nochi elis cuali huan ajhuiyac.
  swh-ONEN: na utie kisu kooni mwako kama ukiwa mlafi.
  bba-bba: À n sɑ̃ɑ dim kĩro, ɑ de ɑ tii nɛnɛ.
  eng-KJVCPB: And put a knife to thy throat, If thou be a man given to appetite.
  luo-luo: ka in jawuoro to dimbri nono to onyalo keto pala e dwondi.
  meu-meu: bema aniani dika taumu, bavani heita heni.
  npi-ULB: तँ धेरै खाने खन्चुवा हो भने तेरो घाँटीमा चक्‍कु राख् ।
  yor-yor: Ìwọ a sì fi ọ̀bẹ lé ara rẹ ní ọ̀fun, bí ìwọ bá jẹ́ òkúndùn ènìyàn.
  ind-ind: Kuasailah dirimu supaya tidak rakus, meskipun hidangan itu sangat menggugah
    selera. Jangan tergoda oleh sajiannya, sebab bisa jadi makanan itu adalah alat
    untuk mengujimu.
  pes-OPCB: اگر آدم پرخوری هستی، کارد بر گلویت بگذار
  tgl-ULB: at maglagay ng isang kutsilyo sa iyong lalamunan kung ikaw ay isang tao
    na gustong kumain ng maraming mga pagkain.
  hui-hui: Í̠ tomo timbuni naga keyagua í̠naga noa holene haru howa haru narugo mangaba
    labe.
  mya-mya: သင်သည် စားကြူးတတ်သောသူဖြစ်လျှင်၊ သင်၏လည်ချောင်းကို ထားနှင့်ရွယ်လော့။
  bod-N: ཁྱོད་ནི་གྲོད་པོ་ཆེ་ཡིན༌ན། །རང་གི་སྐེ་ལ་གྲི་ཞོག༌ཅིག།
  wsk-wsk: Ni na tawun biya nana ko kari agi mu, nimi ko sinar to ale na ko iki se
    noko.
  sna-sna: uise banga pahuro kana uri munhu wamadyo.
  spa-BLM: poner un cuchillo en la garganta si eres un hombre dado al apetito.
  cac-cac: Vach'chom te ayoch e vejel, vach' tato jab'n̈ej tze va'a.
  swh-ULB: na kama ni mtu unayependa kula chakula sana weka kisu kooni.
  bel-bel: і пастаў заслону ў горле тваім, калі ты ненаедны.
  deu-ELBBK: und setze ein Messer an deine Kehle, wenn du gierig bist.
  mbb-OT: Emun buleǥuk ka, ne kenè nu pezumdumahi is gehinawa nu.
  mal-2015: നീ ഭോജനപ്രിയൻ ആകുന്നുവെങ്കിൽ നിന്റെ തൊണ്ടെക്കു ഒരു കത്തി വെച്ചുകൊൾക.
  rmc-rmc: zľiker tut, te rado but chas.
  pes-OPV: و اگر مرد اکول هستی کارد بر گلوی خودبگذار.
  ron-1924: пуне-ць ун куцит ын гыт, дакэ ешть пря лаком.
  ben-OBCV: ও যদি তোমার ভোজনবিলাসিতার বদভ্যাস থাকে তবে তুমি গলায় ছুরি বেঁধে রেখো।
  som-som: Oo mindi cunaha iska saar Haddaad tahay nin hunguri weyn.
  lat-VUC: 'Et statue cultrum in gutture tuo: si tamen habes in potestate animam tuam.'
  eng-ASVBT: And put a knife to thy throat, If thou be a man given to appetite.
  mna-mna: Mi sombe nu motom kiniŋom, na rre be yaraama itum
  ita-1885: Altrimenti, se tu sei ingordo, Tu ti metterai un coltello alla gola.
  eng-LXXUP: 'And apply thy hand, Knowing that it behooves thee to prepare such meats:
    But if thou art very insatiable,'
  eng-ULB: and put a knife to your throat if you are a person who likes to eat a lot
    of food.
  spa-VBL: y ponte límites si tienes mucha hambre.
  fra-_FOB: Autrement tu te mettras le couteau à la gorge, si ton appétit te domine.
  mal-mal: നീ ഭോജനപ്രിയൻ ആകുന്നുവെങ്കിൽ നിന്റെ തൊണ്ടയ്ക്ക് ഒരു കത്തി വച്ചുകൊള്ളുക.
  urd-GVR: Agar tū peṭū ho to apne gale par chhurī rakh.
  suz-BL: गे शुश जचा ब्‍वचा दाक्‍ताक्‍वी हना, इ लाकचामी छूरी वोतो।
  eng-NOY: For thou wilt put a knife to thy throat, If thou art a man given to appetite!
  ita-1927: e mettiti un coltello alla gola, se tu sei ingordo.
  ckb-ckb: چەقۆیەکیش لەناو گەرووت دابنێ، ئەگەر تۆ نەوسنی.
  eng-BBE: And put a knife to your throat, if you have a strong desire for food.
  kan-OKCV: ನೀನು ಹೊಟ್ಟೆಬಾಕನಾಗಿದ್ದರೆ, ನಿನ್ನ ಕುತ್ತಿಗೆಗೆ ಖಡ್ಗವನ್ನು ಇಟ್ಟುಕೋ.
  tam-2017: நீ சாப்பாட்டு பிரியனாக இருந்தால், உன்னுடைய தொண்டையிலே கத்தியை வை.
  spa-RV-1909: Y pon cuchillo á tu garganta, si tienes gran apetito.
  ron-BTF: Și pune un cuțit la gâtul tău, dacă ești un om dedat apetitului.
  eng-WEBP: put a knife to your throat if you are a man given to appetite.
  eng-FBV: and cut down if you have a big appetite.
  nld-1939: En zet een mes op uw keel Als ge een goede eetlust hebt;
  nch-BL: Huan masque nelía timayana, amo tahuel xiixhui. Amo xineltacua masque nochi
    elis cuali huan ajhuiyac.
  vie-1934: Nếu con có láu ăn, Khá để con dao nơi họng con.
  hin-CV: उपयुक्त होगा कि तुम अपनी भूख पर नियंत्रण रख भोजन की मात्रा कम ही रखो.
  eng-OURB: put a knife to your throat, if you are a man given to appetite.
  spa-BES: Y controla tu hambre, si tienes un fuerte deseo de comer.
  tdx-tdx: vaho tohoro meso ty tretra’o naho mpanao avetse irehe.
  tha-KJV: ถ้าเจ้าเป็นคนตะกละ เจ้​าจงจ่​อม​ีดไว้​ที่​คอของเจ้า
  por-BR-2018: E põe uma faca à tua garganta, se tiveres muito apetite.
  deu-ELO: und setze ein Messer an deine Kehle, wenn du gierig bist.
  eng-WYC-2018: and set thou a coulter in thy throat. If nevertheless thou hast power
    on thy soul, (and set thou a knife at thy own throat, if thou hast not power over
    thy self.)
  epo-epo: Kaj vi metu tranĉilon al via gorĝo, Se vi estas avidulo.
  uig-PIN: Ixtiying yaman bolsa, Gelingƣa piqaⱪ tǝnglǝp turƣandǝk ɵzüngni tart.
  beo-beo: 'Di da ha:i manu bagade manusa: dawa:sea, di ha:i buludili mae moma.'
  tpi-OTNT: Na sapos yu man bilong kaikai planti, orait yu mas daunim laik bilong
    yu.
  hau-SA: ka kuma sa wuƙa a maƙogwaronka in kai mai ci da yawa ne.
  uig-LAT: Ishtiying yaman bolsa, Gélinggha pichaq tenglep turghandek özüngni tart.
  nde-nde: ungazifaki ingqamu entanyeni nxa uhugwa yibuhwaba.
  ton-ton: Pea kapau ko e tangata faʻa kai koe, ai ha hele ki ho kia.
  ces-1613: Jinak vrazil bys nůž do hrdla svého, byl-li bys lakotný.
  eng-WMB: put a knife to your throat if you are a man given to appetite.
  tam-TCV: நீ உணவுப் பிரியனாயிருந்தால், உன் தொண்டையில் கத்தி இருப்பதாக நினைத்துக்கொள்.
  ceb-ULB: ug ibutang ang kutsilyo sa imong tutonlan kung ikaw ang matang sa tawo
    nga gusto mokaon ug daghang pagkaon.
  pol-UBG: I przyłóż nóż do gardła, jeśli jesteś łakomy.
  urd-GVU: اگر تُو پیٹو ہو تو اپنے گلے پر چھری رکھ۔
  deu-1912: und setze ein Messer an deine Kehle, wenn du gierig bist.
  kan-2017: ನೀನು ಹೊಟ್ಟೆಬಾಕನಾಗಿದ್ದರೆ, ನಿನ್ನ ಗಂಟಲಿಗೆ ಕತ್ತಿಹಾಕಿಕೋ.
  yap-yap: Fa’anra ba pag urngin e ggan ni ga ma kay, ma ga sag’al ngom.
  hlt-MCSB: Hinglu neh na boei atah na olrhong ni tumca neh na nuen.
  mdy-ETH: ዎዚ ኔኤኒ ዓልቱንቂ ሙዓያታቴያ ሚርጌ ሙይፆ ሃሼ።
  kew-kew: Go page ne eta ora adaapu ne aa yaliare nena lo robaa rabuaniaawa gimape.
  twi-ASANTE: Sɛ woyɛ adidibrada a, hyɛ wo ho so.
  eng-WEBU: put a knife to your throat if you are a man given to appetite.
  wal-wal: Neeni daro yora asa gidikko, naagetta.
  acu-NT: Tura nukap yaparayatmek jumchik yuwata.
  spa-PDDPT: Y pon cuchillo a tu garganta Si tienes gran apetito.
  gun-gun: Emboaxa peteĩ kyxe ndejyryvi re, okaru guaxu va'e ri reiko vy.
  agu-BL: Mpe te nink na cxquim wok tan we'j, ilenin tajwe'n yil tzitech ic'u'l, na
    qui na el itxum tetz yi mbi tzuntz na tzan yi jun wutzile'na'tz tan ic'a'che'n.
  ilo-ULB: ket mangikabilka iti kampit iti karabukobmo no sika tay tao a pagaayatna
    ti mangan iti adu a taraon.
  kpg-kpg: Maa goe e hiihai huoloo gi nia meegai, hagakono ina.
  uig-ARA: ئىشتىيىڭ يامان بولسا، گېلىڭغا پىچاق تەڭلەپ تۇرغاندەك ئۆزۈڭنى تارت.
  bps-bps: na ku too ge tyan kmaan, dnanam i ayeam kmaan.
  sus-sus: Xa kaamɛ na i ma, i naxa a gbegbe don.
  pon-2006: Ma ke ewen mwenge, song irehdi.
  ksd-ksd: Ma ba u ra lukai, Una vung ra pakat ta ra kongkongim.
  tur-YTC: Eğer iştahlı biriysen, Kendi boğazına bıçağı yerleştir.
  bel-N: і прыстаў нож да горла твайго, калі прагавітая душа твая.
  grc-BRENT: Καὶ ἐπίβαλλε τὴν χεῖρά σου, εἰδὼς ὅτι τοιαῦτά σε δεῖ παρασκευάσαι· εἰ
    δὲ ἀπληστότερος εἶ,
  ind-AYT: dan letakkan pisau pada lehermu jika kamu adalah orang yang bernafsu besar.
  nya-nya: ngati ndiwe munthu wadyera udziletse kuti usaonetse dyera lakolo.
  hrv-hrv: stavljaš nož sebi pod grlo ako si proždrljivac;
  mps-mps: Tama nage te nai hauwa tubo bidi yai baso da, teda naga homude ebo kolesaga
    te aiyaba elaluao.
  tpi-tpi: Na sapos yu man bilong kaikai planti, orait yu mas daunim laik bilong yu.
  dan-1931: og sæt dig en Kniv på Struben, i Fald du er alt for sulten.
  vie-OVCB: Nếu con ham ăn, hãy để con dao nơi họng con.
  guj-2017: જો તું ખાઉધરો હોય, તો તારે ગળે છરી મૂક.
  pon-2006A: Ma ke ewen mwenge, song irehdi.
  por-BRBSL: coloque uma faca em sua garganta se você é um homem dado ao apetite.
  swe-swe: Sätt en kniv på din strupe om du har stor aptit [behärska dig].
  cth-cth: Na kâso e lah na awm pawiteh, tahloi hoi na lawkron hah nue haw.
  twi-twi: Sɛ woyɛ adidibrada a, hyɛ wo ho so.
  hlt-hlt: Hinglu neh na boei atah na olrhong ni tumca neh na nuen.
  tbz-SIM: Bɑ́ kɑ̀ɑ pitiri dɛu, di kɛ kṹnnɛ́.
  msy-2020: Egha nɨ puv apir gumazim, nɨ uan ifongiam abɨragh.
  dop-dop: Ye n kəlɑ hiluɣu, ŋmɩɩsɩ-kʋ.
  azb-azb: İştahan çox olsa da, boğazına sərhəd qoy.
  eng-DBY: and put a knife to thy throat, if thou be a man given to appetite.
  hin-2017: और यदि तू अधिक खानेवाला हो, तो थोड़ा खाकर भूखा उठ जाना।
  wol-KYG: Soo dee ku bëgg lekk, téyeel sa loxo.
  bjr-bjr: Anee moomoo narana neemarianafa maridana aneenna aidirana rafaaqafua.
  eng-YLT: And thou hast put a knife to thy throat, If thou [art] a man of appetite.
  kne-kne: Mo naaklong ka, itpem.
  eng-WYC-2017: and set thou a coulter in thy throat. If nevertheless thou hast power
    on thy soul,
  eng-WMBB: put a knife to your throat if you are a man given to appetite.
  urd-GVH: अगर तू पेटू हो तो अपने गले पर छुरी रख।
  rug-rug: mamu vekoa sa magu pa leomu pana keke tie ṉaṉaluta si agoi.
  gaz-gaz: ati yoo nyaataaf fedhii guddaa qabaatte, qoonqoo kee irra billaa kaaʼi.
  fra-LSG: Mets un couteau à ta gorge, Si tu as trop d’avidité.
  yal-yal: Xa i fudi ɲaxu, i yɛtɛ suxu a xɔdɛxɛn na de!
  haw-1868: A e kau i ka pahi ma kahi i moni ai, Ke pololi oe.
  arb-NAV: ضَعْ سِكِّيناً فِي حَلْقِكَ إِنْ كُنْتَ شَرِهاً!
  ewe-ewe: eye tsɔ hɛ ɖo wò ve dzi ne ènye nutsuɖula.
  eng-LEE: For thou puttest a knife to thy throat, if thou be a man of a craving desire.
  asm-FB: কাৰণ তুমি যদি অধিক আহাৰ খাবলৈ ভাল পোৱা, তেনেহ’লে নিজৰ ডিঙিত নিজে ছুৰী দিবা।
  sus-A: شَ كَامّ نَ عِ مَ، عِ نَشَ عَ فبٍفبٍ دٌن.
  fra-SBL: mettre un couteau sur votre gorge si vous êtes un homme qui a de l'appétit.
  hbo-hbo: וְשַׂמְתָּ֣ שַׂכִּ֣ין בְּלֹעֶ֑ךָ אִם־בַּ֖עַל נֶ֣פֶשׁ אָֽתָּה׃
  kik-kik: wĩigĩrĩre kahiũ mũmero ũngĩkorwo ũrĩ mũndũ mũkoroku.
  fra-NCL: Mets un couteau à ta gorge, si tu as trop d’avidité.
  cek-AK: buhcaak nam oeh hmoek nahaeloe, na qawnh to haita hoi aah baktiah ni oh.
  cuk-cuk: Ar be gadi-mas-gunnele, masgunned bargao.
  uig-CYR: Иштийиң яман болса, Гелиңға пичақ тәңләп турғандәк өзүңни тарт.
  tel-2017: నీవు తిండిపోతువైనట్టయితే నీ గొంతుకకు కత్తి పెట్టుకో.
  hat-BSA: Konsa, mete yon kouto sou gòj ou si ou se yon nonm ak gwo lanvi.
  kos-kos: Kom finne ke mongo yohk, kom eis na lupa fal.
  hbo-WLC: וְשַׂמְתָּ֣ שַׂכִּ֣ין בְּלֹעֶ֑ךָ אִם־בַּ֖עַל נֶ֣פֶשׁ אָֽתָּה׃
  ibo-ibo: tụkwasị mma nʼakpịrị gị, ma ọ bụrụ na ị bụ onye iri oke nri na-atọ ụtọ.
  ory-ory: ଯେବେ ତୁମ୍ଭେ ପେଟାର୍ଥୀ ହୁଅ, ତୁମ୍ଭେ ଆପଣା ଗଳାରେ ଛୁରୀ ଆପେ ରଖ।
  chk-chk: Are en eman mi mongömong, kopwe fokun atitini mine kopwe eni.
  rop-rop: Yu nomo go jis blanga dagat bigismob daga. Yu garra meiksho yu nomo dagat
    tumatj.
  ukr-1871: Вложи собі хоч би ножа в горло, коли ти надто ласий.
  deu-1951: Setze ein Messer an deine Kehle, wenn du allzu gierig bist!
  eng-JPS: And put a knife to thy throat, if thou be a man given to appetite.
  srp-1865: Inaèe bi satjerao sebi nož u grlo, ako bi bio lakom.
  lug-lug: era weegendereze bw’obanga omanyi ng’olulunkanira ebyokulya.
  heb-heb: ושמת שכין בלעך אם בעל נפש אתה׃
  ben-IRV: আর যদি তুমি এমন এক জনের মতো হও যে প্রচুর খাবার খায়, তবে ছুরি নিয়ে নিজের
    গলায় দেয়।
  pan-pan: ਜੇ ਤੂੰ ਪੇਟੂ ਹੈਂ, ਤਾਂ ਆਪਣੇ ਗਲੇ ਉੱਤੇ ਛੁਰੀ ਰੱਖ!
  mya-JVB: သင် သည် စားကြူး တတ်သောသူ ဖြစ်လျှင် ၊ သင် ၏လည်ချောင်း ကို ထား နှင့် ရွယ်
    လော့။
  tte-O: kabo me am yakasisi kisi am guliyam iunuiwo.
  tbg-tbg: Are airi kara ne vaina vaiintiva vairera, vi vaiintira hampata vaihara
    kia airi kara naane.
  hmo-hmo: Bema oi be aniani ania bada tauna, inai kara do oi koua, metairametaira
    do oi aniani.
  urd-urd: अगर तू खाऊ है, तो अपने गले पर छुरी रख दे।
  rus-SYN: и поставь преграду в гортани твоей, если ты алчен.
  bqc-SIM: Tó asiaden n ũ, fɛ̃na da n kòlowa.
  tcz-CHONGTHU: Milop nahileh nalol chutoh chemcha kanbeh jeng in.
  mar-mar: आणि जर तू खादाड असलास तर आपल्या गळ्याला सुरी लाव.
  hlt-THB: Awk ai awh ak kamvana na awm awhtaw na hawngawh cimca toen.
  qub-qub: May-jina micuyta munaparpis ama jucllaga aptarcunquichu.
  bqp-bqp: Tó sãnkarademɛ n ũ, ǹ fɛ̃nɛ da n kòtooa.
  hat-hat: Si ou se yon moun ki gen bon lapeti, kontwole bouch ou.
  eng-BSB: and put a knife to your throat if you possess a great appetite.
  tod-tod: Ta ɠula ɗa-ʋului la, ni è ɠulukpugɛ.
  eng-WEBPB: put a knife to your throat if you are a man given to appetite.
  kbq-kbq: Rama'a ne'zama ne' vahe'moka, kagraka'a knankenofi kazinuti taga hiankna
