verse: PRO.023.031
translations:
  mal-C: വീഞ്ഞു ചെമന്നിരിക്കുമ്പോഴും ചഷകങ്ങളിൽ നുരഞ്ഞുപൊന്തുമ്പോഴും അത് ഒരാൾ ആസ്വദിച്ചു
    കുടിക്കുമ്പോഴും നിങ്ങളതിൽ മിഴിയുറപ്പിക്കരുത്.
  deu-TKW: Sieh nicht nach dem Weine, wie er rötlich schillert, wie er im Becher so
    schön sich spiegelt, leicht hinuntergleitet.
  lin-lin: Kotalaka te masanga ya vino tango ezali motane, tango ezali kongala kati
    na kopo mpe kokita na pete na mongongo.
  eng-LSV: Do not see wine when it shows itself red, || When it gives its color in
    the cup, || It goes up and down through the upright.
  eng-GNV: Looke not thou vpon the wine, when it is red, and when it sheweth his colour
    in the cup, or goeth downe pleasantly.
  eng-WEBSTER: Look not thou upon the wine when it is red, when it giveth its color
    in the cup, when it moveth itself aright.
  nhw-BL: Amo xiquiji se tlaili catli cococ. Amo xijnechcahui huino catli tiquita
    nesi para ajhuiyac o catli ya posoni pampa chicahuac.
  swh-ONEN: Usiukodolee macho mvinyo wakati ukiwa mwekundu, wakati unapometameta kwenye
    bilauri, wakati ushukapo taratibu!
  bba-bba: A ku tɑm burɑm mɛɛri sɑnɑm mɛ mu bɑllimɔ nɔrɑ sɔɔ. Mɛyɑ mu ǹ mwɛɛbu sɛ̃,
  eng-KJVCPB: Look not thou upon the wine when it is red, When it giveth his colour
    in the cup, When it moveth itself aright.
  luo-luo: Kik ingʼi kongʼo kochiek mowalo, ka obabni e kikombe, ka omadhore mos kolor
    piny!
  meu-meu: Vine ranuna e kakakakamu negana ai, kehere ai e kimore-kimoremu bona inuna
    ai e manada-manadamu negana ai, basio raraia.
  npi-ULB: मद्य रातो हुँदा, कचौरामा त्यसको फिँज उठ्दा र त्यो सहजै उँधो जाँदा त्यसलाई
    नहेर् ।
  yor-yor: Ìwọ má ṣe wò ọtí wáìnì nígbà tí ó pọ́n, nígbà tí ó bá ń fi àwọ̀ rẹ̀ hàn
    nínú ago, tí a gbé e mì, tí ó ń dùn.
  ind-ind: Maka janganlah tergoda ketika melihat anggur! Anggur tampak menarik di
    dalam gelas dan terasa sedap saat diminum.
  pes-OPCB: پس فریفتهٔ شراب قرمز نشو که در پیاله به تو چشمک می‌زند و سپس به نرمی از
    گلویت پایین می‌رود؛
  tgl-ULB: Huwag tumingin sa alak kung ito ay mapula, kung ito ay kumikinang sa tasa
    at bumaba nang tuloy-tuloy.
  hui-hui: Waini ibame í̠ mo pila holani de hondo habe. Deme handaregola baya de hondoabi
    wialu naregola bame kembobeha heyolope holene awadaga wulebira.
  mya-mya: ဖလား၌နီလျက်၊ အရောင်တောက်လျက်၊ အချိုအမြိန်ဝင်လျက်ရှိသော စပျစ်ရည်ကို မကြည့်မရှုနှင့်။
  bod-N: རྒུན་ཆང་དམར་པོ་ཕོར་བར་འོད་འཚེར༌བ། །འཇམ་པོར་ཁོག་ལ་འབབ་པ་དེར་མ༌བལྟ།།
  wsk-wsk: Yu waen ko diriyam mu agi, bagun ningi musuk pagoso mu se, degetak luan
    ningi palenga kaposo mu arik ale me motam barasukko!
  sna-sna: Usatarisa waini kana yatsvuka, kana ichivaima iri mumukombe, kana ichidzika
    zvakanaka pakunwa!
  spa-BLM: No mires el vino cuando está rojo, cuando brilla en la taza, cuando baja
    sin problemas.
  cac-cac: Man̈ eyiloch e c'ool d'a an̈ an̈ yax d'urinac yilji d'a yol scopail, secojtac
    tz'aj yuc'chajemi,
  swh-ULB: Usiutazame mvinyo ukiwa mwekundu, wakati unametameta kwenye kikombe na
    kutelemka kwa uraini.
  bel-bel: Не глядзі на віно, як яно чырванее, як яно прамяніцца ў келіху, як яно
    роўненька ліецца;
  deu-ELBBK: Sieh den Wein nicht an, wenn er sich rot zeigt, wenn er im Becher blinkt,
    leicht hinuntergleitet.
  mbb-OT: Kenè ka petintal te keriǥa wey ked-ilak-ilak te vinu ziyà te seled te vasu
    wey is ketaam kayi he ed-inumen.
  mal-2015: വീഞ്ഞു ചുവന്നു പാത്രത്തിൽ തിളങ്ങുന്നതും രസമായി ഇറക്കുന്നതും നീ നോക്കരുതു.
  rmc-rmc: Ma dikh pre mol, hoj ľoľol, bľišťisaľol andro poharis a šukares džal tele
    le kirleha!
  pes-OPV: به شراب نگاه مکن وقتی که سرخ‌فام است، حینی که حبابهای خود را در جام ظاهر
    می‌سازد، و به ملایمت فرو می‌رود.
  ron-1924: Ну те уйта ла вин кынд курӂе рошу ши фаче мэргэритаре ын пахар; ел алунекэ
    ушор,
  ben-OBCV: তুমি সুরার দিকে তখন একদৃষ্টিতে তাকিয়ে থেকো না যখন তার রং লাল থাকে, যখন
    তা পানপাত্রের মধ্যে ঝকঝক করে, যখন তা সহজেই গলায় নেমে যায়!
  som-som: Ha fiirin khamrigu markuu casaado, Markuu koobka ka dhex dhalaalo, Iyo
    markuu si wanaagsan u shubmayoba.
  lat-VUC: 'Ne intuearis vinum quando flavescit, cum splenduerit in vitro color ejus:
    ingreditur blande,'
  eng-ASVBT: 'Look not thou upon the wine when it is red, When it sparkleth in the
    cup, When it goeth down smoothly:'
  mna-mna: Ŋonoono, yok baen ku tana isiŋsiŋ kat. Yok ta imbotmbot sula mbooro ku
    na, ambai kat be rre lem. Mi sombe win, na ikamam ŋgurem.
  ita-1885: Non riguardare il vino, quando rosseggia, Quando sfavilla nella coppa,
    E cammina diritto.
  eng-LXXUP: For if thou shouldest set thine eyes on bowls and cups, Thou shalt afterward
    go more naked than a pestle.
  eng-ULB: Do not look at the wine when it is red, when it sparkles in the cup and
    goes down smoothly.
  spa-VBL: No dejes que la apariencia del vino te tiente, ya sea por su color rojo
    o por sus burbujas en la copa, o por la suavidad con que se asienta.
  fra-_FOB: Ne regarde point le vin quand il est rouge, quand il brille dans la coupe,
    et qu'il coule aisément.
  mal-mal: വീഞ്ഞു ചുവന്ന് പാത്രത്തിൽ തിളങ്ങുന്നതും രസമായി ഇറക്കുന്നതും നീ നോക്കരുത്.
  lit-lit: Nežiūrėk į vyną, kai jis raudonas, kai jis parodo savo išvaizdą taurėje;
    jis švelniai sruvena gerkle žemyn.
  urd-GVR: Mai ko taktā na rah, ḳhāh us kā surḳh rang kitnī ḳhūbsūratī se pyāle meṅ
    kyoṅ na chamke, ḳhāh use baṛe maze se kyoṅ na piyā jāe.
  suz-BL: गे लल अङगुर शांबु कोव़स ङा कोव़स मबाक्‍को। गिश दारशो बाक्‍मे, दे मकोव़ङो।
    मेको रिम्‍शो पा कोव़जम लाइब।
  eng-NOY: Look not thou upon the wine when it is red, When it sparkleth in the cup,
    When it goeth down smoothly.
  ita-1927: Non guardare il vino quando rosseggia, quando scintilla nel calice e va
    giù così facilmente!
  ckb-ckb: تەماشای شەراب مەکە بە ڕەنگی سووری، کە لەناو جام پڕشنگی داوە، بە سووکی دەچێتە
    خوارەوە!
  eng-BBE: 'Keep your eyes from looking on the wine when it is red, when its colour
    is bright in the cup, when it goes smoothly down:'
  kan-OKCV: ದ್ರಾಕ್ಷಾರಸವು ಕೆಂಪಾಗಿದ್ದು, ಪಾತ್ರೆಯಲ್ಲಿ ಥಳಥಳಿಸುತ್ತಾ ಚಲಿಸಿದರೆ, ಅದನ್ನು ನೋಡಬೇಡ.
  tam-2017: மதுபானம் இரத்த நிறமாக இருந்து, பாத்திரத்தில் பளபளப்பாகத் தோன்றும்போது,
    நீ அதைப் பார்க்காதே; அது மெதுவாக இறங்கும்.
  spa-RV-1909: 'No mires al vino cuando rojea, cuando resplandece su color en el vaso:
    éntrase suavemente;'
  ron-BTF: Nu te uita la vin când este roșu, când își arată culoarea în pahar, când
    se mișcă singur.
  eng-WEBP: Don’t look at the wine when it is red, when it sparkles in the cup, when
    it goes down smoothly.
  eng-FBV: Don't let the look of wine tempt you—how red it is, how it sparkles in
    the cup, how smooth it feels as it goes down.
  nld-1939: Zie niet om naar de wijn, hoe rood hij is, Hoe hij fonkelt in het glas.
    Wel glijdt hij zachtjes naar binnen, Vloeiend langs lippen en tanden.
  nch-BL: Amo xiqui se taili cati cococ. Amo xijnechcahui tailisti cati tiquita nesi
    para ajhuiyac o cati ya posoni pampa chicahuac.
  vie-1934: Chớ xem ngó rượu khi nó đỏ hồng, Lúc nó chiếu sao trong ly, Và tuôn chảy
    dễ dàng;
  hin-CV: उस लाल आकर्षक दाखमधु पर दृष्टि ही मत डालो और न तब, जब यह प्याले में उंडेली
    जाती है, अन्यथा यह गले से नीचे उतरने में विलंब नहीं करेगी.
  eng-OURB: Don’t look at the wine when it is red, when it sparkles in the cup, when
    it goes down smoothly.
  spa-BES: Evita que tus ojos miren el vino cuando está rojo, cuando su color es brillante
    en la taza, cuando baja suavemente;
  tdx-tdx: Ko hentea’o ty hamena’ ty divay, ty fimilomilo’e am-pitovy ao, ty falamam-pioriha’e.
  tha-KJV: อย่ามองดูเหล้าองุ่นเมื่​อม​ั​นม​ี​สีแดง เมื่อเป็นประกายในถ้วย และลงไปคล่องๆ
  por-BR-2018: Não prestes atenção ao vinho quando se mostra vermelho, quando brilha
    no copo e escorre suavemente,
  deu-ELO: Sieh den Wein nicht an, wenn er sich rot zeigt, wenn er im Becher blinkt,
    leicht hinuntergleitet.
  eng-WYC-2018: Behold thou not [the] wine (or Look thou not upon the wine), when
    it sparkleth, when the colour thereof shineth in a glass cup. It entereth sweetly,
  epo-epo: 'Ne rigardu la vinon, kiel ruĝa ĝi estas, Kiel ĝi brilas en la pokalo,
    kiel glate ĝi eniras:'
  uig-PIN: Xarabning ajayib ⱪizilliⱪiƣa, uning jamdiki julaliⱪiƣa, Kixining gelidin
    xundaⱪ siliⱪ ɵtkǝnlikigǝ mǝptun bolup ⱪalma!
  beo-beo: 'Waini hano da ulasuyei amola faigelei gelabo ganodini bubunuma heda:sa
    amola noga:le da:gisa. Be dafama:ne adoba:sa:besa:le, waini hano manusa: mae magesa:ima.'
  tpi-OTNT: Nogut yu larim wain i pulim yu, maski em i gat naispela kala na em i lait
    gut insait long glas, na em i gutpela long nek bilong yu.
  hau-SA: Kada ka ƙyifce ido a ruwan inabi sa’ad da ya yi ja, sa’ad da yana da kyan
    gani a cikin ƙwarya, sa’ad da yana gangarawa sumul a maƙogwaro!
  uig-LAT: Sharabning ajayib qizilliqigha, uning jamdiki julaliqigha, Kishining gélidin
    shundaq siliq ötkenlikige meptun bolup qalma!
  nde-nde: Ungahugwa liwayini ulibona libomvu, nxa likhazimula enkomitshini, lapho
    lisehla kamnandi!
  ton-ton: ‌ʻOua naʻa ke sio ki he uaine ʻi heʻene kulokula, ʻi heʻene tuku hono lanu
    ʻi he ipu, pea ʻoku mālie hono inu.
  ces-1613: Nehleď na víno rdící se, že vydává v koflíku záři svou, a přímo vyskakuje.
  eng-WMB: Don’t look at the wine when it is red, when it sparkles in the cup, when
    it goes down smoothly.
  tam-TCV: மது சிவப்பாய் இருக்கும்போதும், கிண்ணத்தில் பளபளக்கும் போதும் அதைப் பார்த்து
    மகிழாதே; அது மிருதுவாய் இறங்கும்போதும் மகிழ்ச்சி கொள்ளாதே!
  ceb-ULB: Ayaw tan-awa ang bino sa dihang pula na kini, sa dihang mangidlap kini
    diha sa baso ug hamloy nga lad-okon.
  pol-UBG: Nie patrz na wino, gdy się czerwieni; gdy wydaje łunę swą w kielichu, a
    samo się przesuwa.
  agr-agr: ¡Datsauchih, uwaja nampetai aidau kajiak niime pegkeg wega duka makichkish
    anentaimtusmek diisaipa! ¡Nunú diyakmek wakejukam uwagtatme!
  kyc-kyc: Ipwa waene rombe polende kapona auko pyuo pao sera. Dee pendoko dokona
    mondako lao lupyuo para ingyara. Dopa piralyamo lao kandarenepape dokome emba
    makande pyuo nyuo isa palya nanale.
  urd-GVU: مَے کو تکتا نہ رہ، خواہ اُس کا سرخ رنگ کتنی خوب صورتی سے پیالے میں کیوں
    نہ چمکے، خواہ اُسے بڑے مزے سے کیوں نہ پیا جائے۔
  deu-1912: Siehe den Wein nicht an, daß er so rot ist und im Glase so schön steht.
    Er geht glatt ein;
  ntj-ntj: Yuwa, tjingurun nyakula wama tjitirn-tjitirnpa panikinta tirri-tirrirranyangka.
    Wiya, nyakunytjamaaltu wanti. Tjingurun waarrpungku tjikilku.
  kan-2017: ಪಾತ್ರೆಯಲ್ಲಿ ಕೆಂಪಗೆ ಥಳಥಳಿಸುವ ದ್ರಾಕ್ಷಾರಸದ ಮೇಲೆ ಕಣ್ಣಿಡಬೇಡ. ಅದು ಗಂಟಲಿನೊಳಗೆ
    ಮೆಲ್ಲಗೆ ಇಳಿದುಹೋಗಿ
  yap-yap: Dab mu pag e wayin nge waliyem ngam unum, darifan ni yagga be guy nib row
    ra’en ma be wuthwuth u lan e kap, ma ga ra unum me yan u ngorongorem nib munguy.
  hlt-MCSB: Misurtui te sungsa dongah a thimyum la a lang vaengah, a mikhmuh boengloeng
    khuiah vanat la a caeh vaengah khaw so boeh.
  mdy-ETH: ዬያሮ ዎዚ ቡርጩቆይዳ ዞቃያ ማዒ ጴዼቴያ ዔያታ ዑሽካኣናኣ ዻንጋ ጌላ ጎይፃ ኔና ጮኦዻሶፓ።
  kew-kew: Mo wain nipu epe pepena pua ranapi yae saliare nena kone-para ora mea gi
    tea gimape. Nena peto-para page mea nali rabu rede-ora waru palia.
  twi-ASANTE: Nhwɛ nsã ani kɔkɔɔ no haa, ɛberɛ a ɛretwa yerɛ yerɛ wɔ kuruwa mu, na
    ɛkɔ yɔɔ no.
  eng-WEBU: Don’t look at the wine when it is red, when it sparkles in the cup, when
    it goes down smoothly.
  wal-wal: Woine eessai zo77ido wode, a merai birilliyaa giddon phooliyo wode, uyishin
    yalalattiiddi geliyo wode, a xeelloppa.
  acu-NT: Umutai nampetai ainaun tenapkesan jiistaj tiip. ¿Warí, yarakmasha timiá
    kapanniuchukai? ¿Tura shiirmachukai? ¿Nuna umuran suwerka nekas tsuwer jakchatpiash?
    tiip.
  spa-PDDPT: No mires al vino cuando rojea, Y lanza destellos en la copa, Porque se
    entra suavemente,
  gun-gun: Ema'ẽ rive ke vinho pytã porã rei va'e re, karo py oĩ va'e jaexa rã hexakã
    rei'i ha'e onheẽ porã rei'i oiny teĩ,
  agu-BL: 'Poro yi ax itetz, quil tz''el nin italma'' te yi xc''ala'', nin quil tzital:
    “Ah chin ẍeẍ nin, nin wi''nin na litz''un tul yi copa. Chin tijle''n nin, nin
    nternin na c''uch inkul yi xc''ala''.”'
  ilo-ULB: Saanmo a kitkitaen ti arak no nalabaga daytoy, no rumimat-rimat ti uneg
    ti kopa ken mayat ti panagaruyotna.
  kpg-kpg: Hudee dugua di waini gi hagamada ina goe, eimaha ma di waini le e mmee
    humalia ge e dabadaba i lodo di ibu, ge e inu ngoohia.
  uig-ARA: شارابنىڭ ئاجايىب قىزىللىقىغا، ئۇنىڭ جامدىكى جۇلالىقىغا، كىشىنىڭ گېلىدىن
    شۇنداق سىلىق ئۆتكەنلىكىگە مەپتۇن بولۇپ قالما!
  bps-bps: Na di kakokla i gamlangal di basu, nang ge meye balù tan i kafye bawehan
    na balù too fye i lyalo i to di kaflon dun, nangam ftabug i ktom,
  sus-sus: I naxa i ya ti wɛni gbeeli ra, naxan min mu xɔnɔ.
  pon-2006: Dehr mweidohng wain en kasongsongeiuk, mehnda ma e weitahta oh ke kak
    kilang mwomwen mesomw nan kepo, oh me lingan ni omw pahn kamwakid kepo.
  ksd-ksd: 'Koko una bobe ra vain ba i meme, Ba i tangtagul ta ra momamomo, Ba i kalakalami
    ta ra nimomo:'
  tur-YTC: Şarabın kızıl olmasına, Kadehte ışıldamasına, Kolayca aşağı inivermesine
    bakma.
  bel-N: Не глядзі на віно, як яно чырванее, як прамяніцца ў келіху, як роўненька
    ліецца,
  grc-BRENT: Ἐὰν γὰρ εἰς τὰς φιάλας καὶ τὰ ποτήρια δῷς τοὺς ὀφθαλμούς σου, ὕστερον
    περιπατήσεις γυμνότερος ὑπέρου.
  ind-AYT: Jangan melihat anggur saat merah warnanya, saat ia berkilauan di dalam
    cawan, ketika ia mengalir turun dengan lancar.
  eng-NNA: '@see-verse:PRO.023.030'
  nya-nya: Usatengeke mtima ndi kufiira kwa vinyo, pamene akuwira mʼchikho pamene
    akumweka bwino!
  hrv-hrv: 'Ne gledaj na vino kad rujno iskri, kad se u čaši svjetlucavo prelijeva:
    pije se tako glatko,'
  mps-mps: Tiyu, nage te wain węgo kekemainu elamuo, te aga au te sawi yai elama,
    tama aga te mubo glas tomode te ula bugagia elalubo, tama nago tubaso da, te nago
    dogonide wiegi yai mu ebo dao.
  tpi-tpi: Nogut yu larim wain i pulim yu, maski em i gat naispela kala na em i lait
    gut insait long glas, na em i gutpela long nek bilong yu.
  dan-1931: Se ikke til Vinen, hvor rød den er, hvorledes den perler i Bægeret; den
    glider så glat,
  vie-OVCB: Chớ mê mẩn nhìn ly rượu hồng, nó đỏ đẹp thật, nó óng ánh làm sao; tuôn
    chảy dễ dàng.
  guj-2017: જ્યારે દ્રાક્ષારસ લાલ હોય, જ્યારે તે પ્યાલામાં પોતાનો રંગ પ્રકાશતો હોય
    અને જ્યારે તે સરળતાથી પેટમાં ઊતરતો હોય, ત્યારે તે પર દૃષ્ટિ ન કર.
  pon-2006A: Dehr mweidohng wain en kasongsongeiuk, mehnda ma e weitahta oh ke kak
    kilang mwomwen mesomw nan kepo, oh me lingan ni omw pahn kamwakid kepo.
  por-BRBSL: Não olhe para o vinho quando ele está tinto, quando brilha no copo, quando
    a queda é suave.
  swe-swe: Titta inte på vinet när det är rött, när det glittrar i vinglaset, när
    det lätt rinner ner. [Bedöm inte vinet efter årgången, märket eller smaken, utan
    efter dess effekt:]
  cth-cth: Ka paling e yamu hah khen hanh, manang dawk kamlaw niteh, kamcu e yamu
    hah khen lah boehai khen hanh.
  twi-twi: Nhwɛ nsa ani kɔkɔɔ no haa, bere a ɛretwa yerɛw yerɛw wɔ kuruwa mu, na ɛkɔ
    yɔɔ no.
  hlt-hlt: Misurtui te sungsa dongah a thimyum la a lang vaengah, a mikhmuh boengloeng
    khuiah vanat la a caeh vaengah khaw so boeh.
  tbz-SIM: A bɑ́ɑ́ yóu kɛ̀ mɛnɑɑ̀ nkó kuwũɔ̃kù dɑ soutɛ́ mɛ̀ mìɛtimɛ̀ fɛbòòfɛ̀ miɛkɛ.
    Mɛ̀ yó ntɑti ɑ níí kɛ wɛɛtimu,
  msy-2020: Guizbangɨra, wain ganganir aghuim gamua, kavɨn aven angazangarim ikia,
    nɨn kuarɨghmɨzimɨn dera. Egh nɨ wain ateghtɨ a nɨ gekuan markɨ.
  dop-dop: Tɑɑ nyənɩ sʋlʋm teu kɛ pə sɛɛʋ ɑtiŋkpɑ tɑɑ, nɑ pə́ wɑsəɣɩ nɑ pə tɛɛʋ fɛɩ
    kɑtɛ kɛ luɣu tɛɛ tɔ.
  azb-azb: Şərabın al rənginə, Qədəhdə parlamasına, rahat içilməsinə baxma.
  eng-DBY: 'Look not upon the wine when it is red, when it sparkleth in the cup, and
    goeth down smoothly:'
  hin-2017: जब दाखमधु लाल दिखाई देता है, और कटोरे में उसका सुन्दर रंग होता है, और
    जब वह धार के साथ उण्डेला जाता है, तब उसको न देखना। (इफिसियों 5:18)
  wol-KYG: Bul xool biiñ ak xonqaayam. Aka yànj cib kaas te neexa jolu!
  bjr-bjr: Sia mi nammarina kaafaki adiasaina taatuqee arinanoo qaqaara raani. Mi
    nammarifa qaqarinnanara sia ani qaqaara raani. Asanandai adiasaina fadameenara
    foora farindeenoo ooqu finanoo sia qaqaara raani.
  eng-YLT: See not wine when it showeth itself red, When it giveth in the cup its
    colour, It goeth up and down through the upright.
  kne-kne: Adi kan pasolisog sin arak olay manbalanga ay kaman mayat di kailaana sin
    baso. Manlamoyot kayman ay inomen,
  eng-WYC-2017: Behold thou not [the] wine, when it sparkleth, when the colour thereof
    shineth in a glass cup. It entereth sweetly,
  eng-WMBB: Don’t look at the wine when it is red, when it sparkles in the cup, when
    it goes down smoothly.
  urd-GVH: मै को तकता न रह, ख़ाह उसका सुर्ख़ रंग कितनी ख़ूबसूरती से प्याले में क्यों
    न चमके, ख़ाह उसे बड़े मज़े से क्यों न पिया जाए।
  rug-rug: Mu lopu doṉo totoa sa vaeni pana ziṉara si asa, totoso pinoro sa pa korapa
    kapa, meke totoso onolo gore sa.
  gaz-gaz: Yeroo inni diimatutti, yeroo inni billillee keessa ol xixinniqutti, yeroo
    inni suuta jedhee gad buʼutti daadhii wayinii ija itti qabdee hin ilaalin.
  fra-LSG: Ne regarde pas le vin qui paraît d’un beau rouge, Qui fait des perles dans
    la coupe, Et qui coule aisément.
  yal-yal: I nama i yɛɛn ti dɔlɔ to faɲi gbeela ra, a yiyalanxi igelengenna kui waxatin
    naxan yi godo xinla ma muxun kɔɛ ra ki faɲi.
  haw-1868: Mai nana oe i ka waina i kona ulaula ana, I kona aleale ana ma ke kiaha,
    I kona hu ana a maikai.
  arb-NAV: لَا تَنْظُرْ إِلَى الْخَمْرِ إِذَا الْتَهَبَتْ بِالاحْمِرَارِ، وَتَأَلَّقَتْ
    فِي الْكَأْسِ، وَسَالَتْ سَائِغَةً،
  ewe-ewe: Mègaɖɔ wain kpɔ ne ebiã dzẽe, ne ele fu tsɔm le kplu me, ne eto vetome
    heɖiɖi ɖe dɔ me o!
  eng-LEE: Do not look on the wine when it looketh red, when it giveth its color in
    the cup, when it glideth down so readily.
  nna-nna: '@see-verse:PRO.023.030'
  asm-FB: যেতিয়া দ্ৰাক্ষাৰস ৰঙা হৈ থাকে, পাত্ৰত দগমগায়, আৰু সহজে পেটলৈ যায়, তেতিয়া
    তালৈ দৃষ্টি নকৰিবা।
  sus-A: عِ نَشَ عِ يَ تِ وّنِ فبٍيلِ رَ، نَشَن مِن مُ شْنْ.
  fra-SBL: Ne regardez pas le vin quand il est rouge, quand elle brille dans la tasse,
    quand il descend en douceur.
  hbo-hbo: אַל־תֵּ֥רֶא יַיִן֮ כִּ֪י יִתְאַ֫דָּ֥ם כִּֽי־יִתֵּ֣ן *בַּכִּיס (בַּכֹּ֣וס)
    עֵינֹ֑ו יִ֝תְהַלֵּ֗ךְ בְּמֵישָׁרִֽים׃
  kik-kik: Tiga kwĩrorera ndibei rĩrĩa ĩtunĩhĩte, rĩrĩa ĩgũkenga ĩrĩ gĩkombe-inĩ,
    rĩrĩa ĩkũmerũka wega!
  fra-NCL: 'Ne regarde pas le vin : comme il est vermeil ; comme il donne son éclat
    dans la coupe, comme il coule aisément.'
  cek-AK: Mu kathim maw, boengloeng pong lawn naah rong kampha mu maw, naek naah akun
    kahoih mu kathim maw to khen hmah.
  cuk-cuk: Vino-gisi-daklesidaedbina mer be soge, vino-noggi-dakarmaksidaedbina mer
    be sogbali. E-goblegedi, nolloo gobleged.
  uig-CYR: Шарапниң әҗайип қизиллиғиға, униң җамдики җулалиғиға, Кишиниң гелидин шундақ
    силиқ өткәнлигигә мәптун болуп қалма!
  pma-pma: Konamaentei uaen koa vilhili tahos valeh lat rendemien onom, avaseini kolesi
    tahos imok en veite teni ka sakin ongom kas eni.
  tel-2017: ద్రాక్షారసం ఎర్రగా గిన్నెలో తళతళలాడుతూ రుచిగా కడుపులోకి దిగిపోతూ ఉంటే
    దానివైపు చూడకు.
  hat-BSA: Pa gade diven an lè l wouj, lè l fè klè nan tas la, lè l desann byen dous.
  kos-kos: Nimet lela wain uh in srifekomla, finne srusra ac saromrom in cup uh, ac
    arulana wo emah ke kom ac ukumya uh.
  hbo-WLC: אַל־תֵּ֥רֶא יַיִן֮ כִּ֪י יִתְאַ֫דָּ֥ם כִּֽי־יִתֵּ֣ן בכיס עֵינ֑וֹ יִ֝תְהַלֵּ֗ךְ
    בְּמֵישָׁרִֽים׃
  ibo-ibo: Elekwasịla mmanya anya mgbe ọ na-acha ọbara ọbara, mgbe ọ na-ezipụta ọdịdị
    ya nʼiko mgbe ọ na-asụgharị nke ọma nʼime iko.
  ory-ory: ଦ୍ରାକ୍ଷାରସ ରଙ୍ଗିୟା ହେଲେ, ପାତ୍ରରେ ଚକମକାଇଲେ ଓ ସହଜେ ଗଳାଧଃକରଣ ହେଲେ, ତୁମ୍ଭେ
    ତାକୁ ଅନାଅ ନାହିଁ।
  chk-chk: Kosap tup ren ewe wain mi parapar, lupwen a puropur lon ewe kap, a mecheres
    ngeni om kopwe ün.
  rop-rop: Nomo larram det wain jidan bos oba yu, nomeda im redwan en shain insaid
    det kap en wen yu dringgim, im teist brabli gudwan.
  ukr-1871: Не призирайся вину, як у кубку грає, як гарно сьвітиться й легко осїдає!
  deu-1951: Siehe nicht darauf, wie der Wein rötlich schillert, wie er im Becher perlt!
  eng-JPS: Look not thou upon the wine when it is red, when it giveth its colour in
    the cup, when it glideth down smoothly;
  srp-1865: Ne gledaj na vino kad se rumeni, kad u èaši pokazuje lice svoje i upravo
    iskaèe.
  lug-lug: Totunuulira wayini ng’amyuse, bw’atemaganira mu ggiraasi ng’akka empolampola;
  heb-heb: אל תרא יין כי יתאדם כי יתן בכיס עינו יתהלך במישרים׃
  ben-IRV: আঙ্গুর রসের প্রতি তাকিয় না, যদিও ওটা লাল, যদিও ওটা পাত্রে চকমক করে এবং
    যদিও সহজে নেমে যায়;
  pan-pan: ਜਦੋਂ ਸ਼ਰਾਬ ਲਾਲ ਹੋਵੇ, ਜਦ ਉਹ ਪਿਆਲੇ ਵਿੱਚ ਚਮਕੇ, ਅਤੇ ਉਹ ਸਹਿਜ ਨਾਲ ਹੇਠਾਂ ਉਤਰੇ,
    ਤਾਂ ਤੂੰ ਉਹ ਦੀ ਵੱਲ ਨਾ ਤੱਕ।
  mya-JVB: ဖလား ၌ နီ လျက် ၊ အရောင် တောက်လျက် ၊ အချို အမြိန်ဝင် လျက်ရှိသောစပျစ်ရည်
    ကို မ ကြည့် မရှုနှင့်။
  tte-O: Mwa tabu wain kana saba balabalagiyana yo luviluvina siwowoyaiwo.
  tbg-tbg: Hauri are qaqi kairaro uainivano kaapu avutaqi koqema kero takuqiharo aera
    aera i vairava ai kuntama varairara are vira nairaro ai auntaini koqe iantora.
  hmo-hmo: Do oi naria namonamo, uaina ese oi do ia koia garina. Uaina be kapusi lalonai
    ia kakakaka namo herea, be do oi ura henia momo lasi. Iena mamina namo herea do
    oi laloa lasi.
  urd-urd: जब मय लाल लाल हो, जब उसका बर'अक्स जाम पर पड़े, और जब वह रवानी के साथ नीचे
    उतरे, तो उस पर नज़र न कर।
  rus-SYN: 'Не смотри на вино, как оно краснеет, как оно искрится в чаше, как оно
    ухаживается ровно:'
  bqc-SIM: Ńsu wɛbii vɛ̃ɛwa a tɛ̃akɛ n wɛ́ bleo, asa ìↄ pipi kɛɛona guuɛ, mɛ́ a
    gɛ̃a lɛ́u ìↄ na.
  tcz-CHONGTHU: Ju chu asan keikui teng vehih beh in, chule khon na vetnom umtah hihen
    lang; bailam tah a gah don thei di hi jong le, vetding jong go-hih hel in.
  mar-mar: जेव्हा मद्य लाल आहे, जेव्हा तो प्याल्यात चमकतो, आणि खाली कसा सहज उतरतो
    तू त्याकडे पाहू नको.
  hlt-THB: Ak ling zuu, boengloeng khanawh phyl nawh, plaiplek ing awiqawng khui ak
    kun koeh toek.
  qub-qub: Machächicojcunataga ama munapanquichu. Maysi upucuylla munapaypaj achicyaypa
    achicyar-rämi bäsuchöpis ricacan. Upurcorga mishquillami ultarcärin.
  bqp-bqp: Ǹsun wɛ́ biri sèwɛ̃a de a tɛ̃rakɛ n ni dɛro, zaakũ àdigↄ̃ pípi zaa tùruu
    gũn, akũsↄ̃ a gɛ̃na lɛ́n dìgↄ̃ nna.
  hat-hat: Pa kite bweson pran nanm ou, ou te mèt wè jan li bèl, jan li klè nan vè
    a. Lè ou bwè l', li desann dous nan gòj ou.
  eng-BSB: Do not gaze at wine while it is red, when it sparkles in the cup and goes
    down smoothly.
  tod-tod: Mina wɛlɛ dɔɔi ʋa pelei ʋa, é nɛsu, é ɗa volo ʋɛɛlɛi zu, é ɗa yei vaa.
  eng-WEBPB: Don’t look at the wine when it is red, when it sparkles in the cup, when
    it goes down smoothly.
  kbq-kbq: Atregeno wainimo'ma korankrema nehuno, agrema'amo taferopinti krakra huno
    mrenerino, knankente'ma fruma huno urami'nia zamo'a, kazeri kasanea osino.
  nhe-BL: Amo xiqui se tlaili tlen cococ. Amo xijnechcahui huino tlen tiquita nesi
    para ajhuiyac o tlen ya posoni pampa chicahuac.
  bus-bus: Ǹton wɛ́ɛ bii geepiwɛ̃ɛa lɛ à tɛ̃akɛ wãkũ n kũro, zaakɛ ègↄ̃ pipii togoo
    guumɛ à gɛ̃na lɛ́n ègↄ̃ nna.
  gub-BL: Epyta zo ma'ywa tykwer nekanek pupe har rehe neme'e pà nehe. Heny katu a'e.
    Ipiràg a'e. Ikatu i'u mehe.
  eng-DRA: 'Look not upon the wine when it is yellow, when the colour thereof shineth
    in the glass: it goeth in pleasantly,'
