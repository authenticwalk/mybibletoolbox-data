verse: PRO.023.022
translations:
  mal-C: നിനക്കു ജന്മംനൽകിയ നിന്റെ പിതാവിന്റെ വാക്കുകൾ ശ്രദ്ധിക്കുക, നിന്റെ മാതാവ്
    വാർധക്യത്തിലെത്തുമ്പോൾ അവരെ നിന്ദിക്കരുത്.
  deu-TKW: Gehorche deinem Vater, der dich gezeugt hat, und verachte nicht, wenn sie
    alt geworden, deine Mutter.
  lin-lin: Yokela tata oyo aboti yo, mpe kotiola mama na yo te ata soki anuni.
  eng-LSV: Listen to your father, who begot you, || And do not despise your mother
    when she has become old.
  eng-GNV: Obey thy father that hath begotten thee, and despise not thy mother when
    she is olde.
  eng-WEBSTER: Hearken to thy father that begat thee, and despise not thy mother when
    she is old.
  nhw-BL: Xijtlacaquili catli mitzilhuíaj motatahua catli mitziscaltijque. Amo xiquinhuejcamajcahua
    masque ya huehuentzitzi.
  swh-ONEN: Msikilize baba yako, aliyekuzaa, wala usimdharau mama yako atakapokuwa
    mzee.
  bba-bba: A wunɛn tundon ɡere swɑɑ dɑkio, domi wiyɑ u nun mɑrɑ. A ku wunɛn mɛro ɡɛm
    sɑnɑm mɛ u tɔkɔ kuɑ.
  eng-KJVCPB: Hearken unto thy father that begat thee, And despise not thy mother
    when she is old.
  luo-luo: Winj wuonu, nikech en ema nonywoli, kendo kik icha minu ka oti.
  meu-meu: Tamamu, e havaramu tauna, na ba kamonai henia; bona sinamu na e burukamu
    negana ai basio dadaraia.
  npi-ULB: तँलाई जन्म दिने बुबाको कुरा सुन्, र तेरी आमा वृद्ध हुँदा उनलाई तुच्छ नठान्
    ।
  yor-yor: Fetí sí ti baba rẹ tí ó bí ọ, má sì ṣe gan ìyá rẹ, nígbà tí o bá gbó.
  ind-ind: Dengarkanlah perkataan ayahmu, karena dialah yang membuatmu ada, dan jangan
    meremehkan ibumu pada masa tuanya.
  pes-OPCB: نصیحت پدرت را که تو را به وجود آورده گوش بگیر و مادر پیرت را خوار مشمار.
  tgl-ULB: Makinig sa iyong ama na nag-alaga sa iyo at huwag hamakin ang iyong ina
    kung matanda na siya.
  hui-hui: Í̠ aba nahenedale í̠ áyu kegoni nakelego í̠ abahanda laradaguaore bayuwa
    hale halu bibe. Í̠ ai̱ya wahe bedangi í̠ áyu kego habelo hondo heneyagonaga turu
    halu biamogo bigi bibe.
  mya-mya: သင့်ကိုဖြစ်ဘွားစေသောအဘ၏ စကားကို နားထောင်လော့။ အသက်ကြီးသော အမိကို မထီမဲ့မြင်
    မပြုနှင့်။
  bod-N: ཁྱོད་ཀྱིས་སྲོག་སྦྱིན་ཕ་ལ༌ཉོན། །མ་ནི་བགྲེས་པས་ཁྱད་མ༌གསོད།།
  wsk-wsk: Ni ka niet, ka bulamaram, mu ko kuring iki ale ka niam garukaruk ta wore
    me mel yam ko bitarko.
  sna-sna: Teerera kuna baba vako, ivo vakakubereka, uye usazvidza mai vako kana vachinge
    vakwegura.
  spa-BLM: Escucha a tu padre que te dio la vida, y no desprecies a tu madre cuando
    sea vieja.
  cac-cac: Cham eyab'an tas syal eb' vin̈ e mam, aton eb' vin̈ ix ex ilan pitzvoc.
    Man̈ e patiquejel eb' ix e nun ayic schichimax eb' ix.
  swh-ULB: Msikilize baba yako ambaye alikuzaa na usimdharau mama yako wakati akiwa
    mzee.
  bel-bel: 'Слухайся бацькі твайго: ён спарадзіў цябе; і не пагарджай маці тваёй,
    калі яна будзе старая.'
  deu-ELBBK: Höre auf deinen Vater, der dich gezeugt hat, und verachte deine Mutter
    nicht, wenn sie alt geworden ist.
  mbb-OT: Pemineǥa nu is ginikanan nu he iyan mid-uyag kenikew ne kenè nu iyan dà
    ivaras kandan is bà nu zà edsudia emun ebmeǥurang dan en.
  mal-2015: നിന്നെ ജനിപ്പിച്ച അപ്പന്റെ വാക്കു കേൾക്ക; നിന്റെ അമ്മ വൃദ്ധയായിരിക്കുമ്പോൾ
    അവളെ നിന്ദിക്കരുതു.
  rmc-rmc: Šun tire dades, bo ov tut diňa dživipen, a ma dikh tele tira da, sar phurola.
  pes-OPV: پدر خویش را که تو را تولید نمود گوش گیر، و مادر خود را چون پیر شود خوار
    مشمار.
  ron-1924: Аскултэ пе татэл тэу, каре те-а нэскут, ши ну несокоти пе мамэ-та кынд
    а ымбэтрынит.
  ben-OBCV: তোমার সেই বাবার কথা শোনো, যিনি তোমাকে জীবন দিয়েছেন, ও তোমার মায়ের বৃদ্ধাবস্থায়
    তাঁকে হেয় জ্ঞান কোরো না।
  som-som: Dhegayso aabbahaagii ku dhalay, Oo hooyadaana ha quudhsan markay gabowdo.
  lat-VUC: Audi patrem tuum, qui genuit te, et ne contemnas cum senuerit mater tua.
  eng-ASVBT: Hearken unto thy father that begat thee, And despise not thy mother when
    she is old.
  mna-mna: Tomom ta iuru. Tana leŋleŋ la kalŋaana. Mi sombe nom iwe kolman ma isaana,
    na motom pasomi pepe.
  ita-1885: Ubbidisci a tuo padre, il qual ti ha generato; E non isprezzar tua madre,
    quando sarà divenuta vecchia.
  eng-LXXUP: Hearken, my son, to thy father which begot thee, And despise not thy
    mother because she is grown old.
  eng-ULB: Listen to your father who begot you and do not despise your mother when
    she is old.
  spa-VBL: Presta atención a tu padre, y no rechaces a tu madre cuando sea vieja.
  fra-_FOB: Écoute ton père; c'est celui qui t'a donné la vie; et ne méprise point
    ta mère quand elle sera devenue vieille.
  mal-mal: നിന്നെ ജനിപ്പിച്ച അപ്പന്റെ വാക്ക് കേൾക്കുക; നിന്റെ അമ്മ വൃദ്ധയായിരിക്കുമ്പോൾ
    അവളെ നിന്ദിക്കരുത്.
  lit-lit: Klausyk savo tėvo, kuris tave pagimdė, ir nepaniekink savo motinos, kai
    ji pasenusi.
  urd-GVR: Apne bāp kī sun jis ne tujhe paidā kiyā, aur apnī māṅ ko haqīr na jān jab
    būṛhī ho jāe.
  suz-BL: इ आफ आ लोव़ नेनो। इ आ‍म खाल्‍पी दुम्‍मेनु, मेको कली आइक्‍च मसेलो। हितोपदेस
    १:८
  eng-NOY: Hearken to thy father, who begat thee, And despise not thy mother when
    she is old.
  ita-1927: Da’ retta a tuo padre che t’ha generato, e non disprezzar tua madre quando
    sarà vecchia.
  ckb-ckb: گوێ لە باوکت بگرە کە تۆی خستووەتەوە، دایکت کە پیر بوو گاڵتەی پێ مەکە.
  eng-BBE: Give ear to your father whose child you are, and do not keep honour from
    your mother when she is old.
  kan-OKCV: ನಿನ್ನನ್ನು ಹೆತ್ತ ತಂದೆಯ ಮಾತಿಗೆ ಕಿವಿಗೊಡು, ನಿನ್ನ ತಾಯಿ ಮುಪ್ಪಿನವಳಾದಾಗ ಆಕೆಯನ್ನು
    ಅಸಡ್ಡೆ ಮಾಡಬೇಡ.
  tam-2017: உன்னைப் பெற்ற தகப்பனுக்குச் செவிகொடு; உன்னுடைய தாய் வயதானவளாகும்போது அவளை
    புறக்கணிக்காதே.
  spa-RV-1909: Oye á tu padre, á aquel que te engendró; y cuando tu madre envejeciere,
    no la menosprecies.
  ron-BTF: Dă ascultare tatălui tău care te-a născut și nu disprețui pe mama ta când
    este bătrână.
  eng-WEBP: Listen to your father who gave you life, and don’t despise your mother
    when she is old.
  eng-FBV: Pay attention to your father, and don't disregard your mother when she's
    old.
  nld-1939: Luister naar uw vader, die u heeft verwekt, Minacht uw moeder niet, als
    ze oud is geworden.
  nch-BL: Xijtacaquili cati mitzilhuíaj motatahua cati mitziscaltijque. Amo xiquinhuejcamajcahua
    masque ya huehuentzitzi.
  vie-1934: Hãy nghe lời cha đã sanh ra con, Chớ khinh bỉ mẹ con khi người trở nên
    già yếu.
  hin-CV: अपने पिता की शिक्षाओं को ध्यान में रखना, वह तुम्हारे जनक है, और अपनी माता
    के वयोवृद्ध होने पर उन्हें तुच्छ न समझना.
  eng-OURB: Sh'ma ·Hear obey· your father who gave you life, and don’t despise your
    mother when she is old.
  spa-BES: Escucha a tu padre, de quien eres hijo, y no menosprecies a tu madre cuando
    sea vieja.
  tdx-tdx: Tsendreño ty rae nisamak’ azo, vaho ko injè’o ty rene’o t’ie bey.
  tha-KJV: จงฟั​งบ​ิดาของเจ้าผู้​ให้​กำเนิดเจ้า และอย่าดูหมิ่นมารดาของเจ้าเมื่อนางแก่
  por-BR-2018: Ouve a teu pai, que te gerou; e não desprezes a tua mãe, quando ela
    envelhecer.
  deu-ELO: Höre auf deinen Vater, der dich gezeugt hat, und verachte deine Mutter
    nicht, wenn sie alt geworden ist.
  eng-WYC-2018: Hear thy father, that begat thee, (or Listen to thy father, who begat
    thee); and despise not thy mother, when she is eld.
  epo-epo: Aŭskultu vian patron, kiu vin naskigis, Kaj ne malŝatu vian patrinon, kiam
    ŝi maljuniĝos.
  uig-PIN: Seni tapⱪan atangning sɵzini angla, Anang ⱪeriƣanda uningƣa ⱨɵrmǝtsizlik
    ⱪilma.
  beo-beo: 'Nagofe! Dia ada ea sia: noga:le nabima! E da di hame hamoi ganiaba, di
    da hame esalala:loba. Dia ame da da:i hamosea, e da di noga:le ouligiba:le, ema
    nodoma.'
  tpi-OTNT: Papa bilong yu i bin kamapim yu na yu mas harim tok bilong en. Na taim
    mama bilong yu i lapun pinis, yu no ken rabisim em.
  hau-SA: Ka kasa kunne ga mahaifinka, wanda ya ba ka rai, kada kuwa ka rena mahaifiyarka
    sa’ad da ta tsufa.
  uig-LAT: Séni tapqan atangning sözini angla, Anang qérighanda uninggha hörmetsizlik
    qilma.
  nde-nde: Lalela uyihlo owakuletha emhlabeni, njalo ungeyisi unyoko nxa eseluphele.
  ton-ton: Fakaongo ki hoʻo tamai naʻa ke tupu ai, pea ʻoua naʻa ke taʻeʻofa ki hoʻo
    faʻē ʻoka motuʻa ia.
  ces-1613: Poslouchej otce svého, kterýž tě zplodil, aniž pohrdej matkou svou, když
    se zstará.
  eng-WMB: Listen to your father who gave you life, and don’t despise your mother
    when she is old.
  tam-TCV: உனக்கு வாழ்வு கொடுத்த உன் தந்தைக்குச் செவிகொடு; உன் தாய் வயது சென்றவளாயிருக்கும்போது
    அவளை இழிவாகக் கருதாதே.
  ceb-ULB: Paminawa ang imong amahan nga maoy nagpakatawo kanimo ug ayaw tamaya ang
    imong inahan sa dihang matigulang na siya.
  pol-UBG: Słuchaj ojca, który cię spłodził, a nie gardź matką, gdy się zestarzeje.
  agr-agr: Apa amina akimpawa nuna chichame antugkata; tuja amina duku múuntuch wajasmataish
    dakitjaipa.
  kyc-kyc: Dokona rakane kara nayali doko emba andengena dopale piso karo pii napiliŋi.
    Rakanena pii minyuo endakinyi emaramo dokopa yaso nao mandeyaŋa dokona lao suu
    pyao karape.
  urd-GVU: اپنے باپ کی سن جس نے تجھے پیدا کیا، اور اپنی ماں کو حقیر نہ جان جب بوڑھی
    ہو جائے۔
  deu-1912: Gehorche deinem Vater, der dich gezeugt hat, und verachte deine Mutter
    nicht, wenn sie alt wird.
  kan-2017: ಹೆತ್ತ ತಂದೆಯ ಮಾತಿಗೆ ಕಿವಿಗೊಡು, ಮುಪ್ಪಿನಲ್ಲಿಯೂ ತಾಯಿಯನ್ನು ಅಸಡ್ಡೆಮಾಡಬೇಡ.
  yap-yap: Mu telim ngak e chitamam, ya fa’an mang e de moy ma dariy owchem. Ra pilibthir
    e chitinam, ma ngam dag ko ngongol rom ni ga be pining e magaer ngak.
  hlt-MCSB: Nang aka cun na pa ol te hnatun lamtah, na nu khaw a patong vaengah hnoelrhoeng
    boeh.
  mdy-ETH: ኔና ሾዔሢ ዒዛታሢሮ ኔ ዓዶኮ ዞሮ ዋይዜ፤ ዒንዳኣ ኔኤኮ ጋርቼ ዎዶና ዒዞ ቶኦቺፖ።
  kew-kew: Nena aapame ne maopasa-ga nipuna agaa waru pagape. Nena aama page ogae
    yalia rabu ne ora waru yae-da kalape.
  twi-ASANTE: Tie wʼagya a ɔwoo woɔ no, na sɛ wo maame bɔ aberewa a, mmu no animtia.
  eng-WEBU: Listen to your father who gave you life, and don’t despise your mother
    when she is old.
  wal-wal: Nena yelida ne aawai odiyoobaa siya; ne aayyiyaakka ceeggido wode karoppa.
  acu-NT: Aparam amin yajutmarmia nu anturkata. Tura nukuram juuntach wajasamtaisha
    nakitraip.
  spa-PDDPT: Escucha a tu padre que te engendró, Y no desprecies a tu madre cuando
    sea anciana.
  gun-gun: Endu ke nderu ndere ta'y va'ekue ayvu. Ndexy gui nderexarai rei eme guive,
    guaimi'ive'i ma ovy ramo voi.
  agu-BL: Lok' wok wutz yi itaj, nin quil tzitelsaj k'ej yi itxu' yil tijin chic'u'l.
  ilo-ULB: Dengggem ti amam a nangiputot kenka ken saanmo a laisen ti inam inton bumaket
    isuna.
  kpg-kpg: Hagalongo gi do damana. Goe e deemee di i golo laa daha mo mee. Heia dau
    di mee bolo mee gi do dinana dono madagoaa ma ga madua ai.
  uig-ARA: سېنى تاپقان ئاتاڭنىڭ سۆزىنى ئاڭلا، ئاناڭ قېرىغاندا ئۇنىڭغا ھۆرمەتسىزلىك
    قىلما.
  bps-bps: Fanlingem i maam, du kenen mngà ge, na di ktua i yéam too ge mafè kenen.
  sus-sus: I i tuli mati i baba ra naxan i barixi, i naxa yo i nga ma a na fori.
  pon-2006: Rong omw pahpa, pwe ma sohte ih ke sohte pahn mie. Ni ahnsoun omw nohno
    pahn likeilapalahr, ke pahn kasapalkalahnganohng.
  ksd-ksd: Una toratorom tai tamam nina i ga vangala u, Ma koko una pidimuane tinam
    ba i tubuan.
  tur-YTC: Sana yaşam veren babanın sözünü dinle, Yaşlandığı zaman anneni küçümseme.
  bel-N: Слухай бацьку твайго, які нарадзіў цябе, і не цурайся маці тваёй, калі яна
    састарэе.
  grc-BRENT: Ἄκουε, υἱὲ, πατρὸς τοῦ γεννήσαντός σε, καὶ μὴ καταφρόνει ὅτι γεγήρακέ
    σου ἡ μήτηρ.
  ind-AYT: Dengarkan ayahmu yang memperanakkanmu ini, dan jangan menghina ibumu ketika
    dia sudah tua.
  nya-nya: Mvera abambo ako amene anakubala, usanyoze amayi ako pamene akalamba.
  hrv-hrv: Slušaj svoga oca, svoga roditelja, i ne prezri majku kad ostari.
  mps-mps: Naga ayago nage pedalumainu ilali, tama nago agai po odao. Tama naga ida
    mosi dabe yai madi, nago agade dwai homu igio.
  tpi-tpi: Papa bilong yu i bin kamapim yu na yu mas harim tok bilong en. Na taim
    mama bilong yu i lapun pinis, yu no ken rabisim em.
  dan-1931: Hør din Fader, som avlede dig, ringeagt ikke din gamle Moder!
  vie-OVCB: Lắng tai nghe lời khuyên dạy của cha, khi mẹ yếu già, con chớ khinh khi.
  guj-2017: તારા પોતાના પિતાનું કહેવું સાંભળ અને જ્યારે તારી માતા વૃદ્ધ થાય ત્યારે
    તેને તુચ્છ ન ગણ.
  pon-2006A: Rong omw pahpa, pwe ma sohte ih ke sohte pahn mie. Ni ahnsoun omw nohno
    pahn likeilapalahr, ke pahn kasapalkalahnganohng.
  por-BRBSL: Ouça seu pai que lhe deu a vida, e não despreze sua mãe quando ela for
    velha.
  swe-swe: Lyssna på din fader, som gett dig livet. Se inte ner på din mor när hon
    är gammal.
  cth-cth: Kakhekung na pa e lawk hah ngâi nateh, na matawng toteh na manu dudam hanh.
  twi-twi: Tie wʼagya a ɔwoo wo no, na sɛ wo na bɔ aberewa a, mmu no animtiaa.
  hlt-hlt: Nang aka cun na pa ol te hnatun lamtah, na nu khaw a patong vaengah hnoelrhoeng
    boeh.
  tbz-SIM: Nkémmú ɑ cicɛ kpɛti kɛ yɛ̃́ weè dɑ temɛ̀. Bɑ́ɑ́ senkɛ̀rì ɑ yɔ̃ ò kòtɛ́
    mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Nɨ uan afeziar nɨ gamizɨ nɨ datɨrɨghɨn itim, nɨ an akam baragh. Egh nɨn
    amebam ghurightɨ, nɨ a bakɨnɨghnɨgh an aghuaghan markɨ.
  dop-dop: Nɩɩnɑ nyɑ́ cɑɑ, ɩnɩ ɩ lʋlənɑ-ŋ. Tɑɑ lɔ nyɑ́ too kɛ wɑɑtʋ wei ɩ kpɑtəlɑɑ
    tɔ.
  azb-azb: Doğma atana qulaq as, Qoca anana xor baxma.
  eng-DBY: Hearken unto thy father that begat thee, and despise not thy mother when
    she is old.
  hin-2017: अपने जन्मानेवाले पिता की सुनना, और जब तेरी माता बुढ़िया हो जाए, तब भी
    उसे तुच्छ न जानना।
  wol-KYG: Déglul sa baay bi la jur. Bu sa ndey màggatee, bu ko sàggane.
  bjr-bjr: Aneenna akoona ufa iria. Sia mina ufa irinana sia amanaikinnaranoo. Ani
    anoofa asooaqainana amiqimmasee rakisia, sia akooakaa ia.
  eng-YLT: Hearken to thy father, who begat thee, And despise not thy mother when
    she hath become old.
  kne-kne: Dengngem din pamagbagan amam ay nakaotangam si biyag mo yan adi kan laslasoyen
    si inam mo enggay mabakes.
  eng-WYC-2017: Hear thy father, that begat thee; and despise not thy mother, when
    she is eld.
  eng-WMBB: Listen to your father who gave you life, and don’t despise your mother
    when she is old.
  urd-GVH: अपने बाप की सुन जिसने तुझे पैदा किया, और अपनी माँ को हक़ीर न जान जब बूढ़ी
    हो जाए।
  rug-rug: Mu avosia sa tamamu pu ponigo sa tinoa, meke lopu hakohako nia sa tinamu
    pana kaleqe si asa.
  gaz-gaz: Abbaa kee kan si dhalche dhagaʼi; haadha kees yeroo isheen jaartu hin tuffatin.
  fra-LSG: Écoute ton père, lui qui t’a engendré, Et ne méprise pas ta mère, quand
    elle est devenue vieille.
  yal-yal: I tuli mati i baba ra, a tan naxan i sɔtɔxi. I nama yo i nga ma a foriyani.
  haw-1868: E hoolohe i kou makuakane ka mea nana mai oe; Mai hoowahawaha oe i ka
    luwahine ana o kou makuwahine.
  arb-NAV: اسْتَمِعْ لأَبِيكَ الَّذِي أَنْجَبَكَ، وَلا تَحْتَقِرْ أُمَّكَ إِذَا شَاخَتْ.
  ewe-ewe: Ɖo to fofowò, ame si dzi wò eye mègado vlo dawò ne eku nyagã o.
  eng-LEE: Hearken unto thy father that hath begotten thee, and despise not thy mother
    although she be old.
  asm-FB: তোমাক জন্ম দিয়া পিতৃৰ কথা শুনা, আৰু তোমাৰ মাতৃৰ বৃদ্ধা অৱস্থাত তেওঁক হেয়জ্ঞান
    নকৰিবা।
  sus-A: عِ عِ تُلِ مَتِ عِ بَبَ رَ نَشَن عِ بَرِشِ، عِ نَشَ يٌ عِ نفَ مَ عَ نَ قٌرِ.
  fra-SBL: Écoute ton père qui t'a donné la vie, et ne méprise pas ta mère quand elle
    sera vieille.
  hbo-hbo: שְׁמַ֣ע לְ֭אָבִיךָ זֶ֣ה יְלָדֶ֑ךָ וְאַל־תָּ֝ב֗וּז כִּֽי־זָקְנָ֥ה אִמֶּֽךָ׃
  pjt-pjt: Utiya nyurampa mama tjuṯangka wangaṉarangku kulinma. Tjinguṟu nyura tjanala
    wiyangkampa nyinanytja wiya ngaṟama. Munuyanku ngunytju tjuṯa kuḻu pamparingkunyangka
    aṯunymaṟa kanyinma wantinytja wiyangku.
  kik-kik: Thikagĩrĩria thoguo, we ũrĩa wagũciarire, na ndũkanyarare maitũguo, o na
    aakorwo nĩ mũkũrũ.
  fra-NCL: Ecoute ton père, lui qui t’a engendré, et ne méprise pas ta mère, quand
    elle est devenue vieille.
  cek-AK: Na tapenkung nam pa ih lok to tahngai ah, nam no mitong naah hnap hmah.
  cuk-cuk: Be-bab-we-napnegse-be-odenonikid be itoge, be-nan seredgusale, mer be isdar-dako.
  uig-CYR: Сени тапқан атаңниң сөзини аңла, Анаң қериғанда униңға һөрмәтсизлик қилма.
  tel-2017: నీ కన్నతండ్రి ఉపదేశం అంగీకరించు. నీ తల్లి వృద్ధాప్యంలో ఆమెను నిర్లక్ష్యం
    చేయవద్దు.
  hat-BSA: Koute papa ou ki te fè ou a, e pa meprize manman ou lè l vin granmoun.
  kos-kos: Porongo papa tomom — funu tia el, kom lukun wangin. Ke pacl se nina kiom
    el matuoh, akkalemye srui lom nu sel.
  hbo-WLC: שְׁמַ֣ע לְ֭אָבִיךָ זֶ֣ה יְלָדֶ֑ךָ וְאַל־תָּ֝ב֗וּז כִּֽי־זָקְנָ֥ה אִמֶּֽךָ׃
  ibo-ibo: Ṅaa ntị nʼịdọ aka na ntị nna gị, akpọkwala ịdọ aka na ntị nne gị bụ agadi
    nwanyị asị.
  ory-ory: ତୁମ୍ଭ ଜନ୍ମଦାତା ପିତାର କଥା ଶୁଣ, ପୁଣି, ମାତା ବୃଦ୍ଧା ହେଲେ, ତାହାକୁ ତୁଚ୍ଛ କର ନାହିଁ।
  chk-chk: Nei, kopwe aüselinga alon semom, ätewe ka up seni, nge kosap aücheangaua
    inelapom, lupwen a chinlap.
  rop-rop: Yumob garra lisin langa yumob dedi en yumob nomo fogedabat yumob mami wen
    im olgamen.
  ukr-1871: Слухняним батьку будь, що від него родився, не нехтуй неньки, хоч вона
    буде вже й старенька.
  deu-1951: Gehorche deinem Vater, der dich gezeugt hat, und verachte deine Mutter
    nicht, wenn sie alt wird.
  eng-JPS: Hearken unto thy father that begot thee, and despise not thy mother when
    she is old.
  srp-1865: Slušaj oca svojega koji te je rodio, i ne preziri matere svoje kad ostari.
  lug-lug: Wulirizanga kitaawo eyakuzaala, so togayanga nnyoko ng’akaddiye.
  heb-heb: שמע לאביך זה ילדך ואל תבוז כי זקנה אמך׃
  ben-IRV: তোমার জন্মদাতা বাবার কথা শোনো, তোমার মা বৃদ্ধা হলে তাঁকে তুচ্ছ কর না।
  pan-pan: ਆਪਣੇ ਪਿਉ ਦੀ ਗੱਲ ਸੁਣ ਜਿਸ ਤੋਂ ਤੂੰ ਜੰਮਿਆ ਹੈਂ, ਅਤੇ ਆਪਣੀ ਮਾਂ ਨੂੰ ਬੁਢੇਪੇ ਦੇ ਸਮੇਂ
    ਤੁੱਛ ਨਾ ਜਾਣ।
  mya-JVB: သင့် ကိုဖြစ်ဘွား စေသောအဘ ၏ စကားကို နားထောင် လော့။ အသက်ကြီး သော အမိ ကို
    မထီမဲ့မြင် မ ပြုနှင့်။
  tte-O: Tamam kainana kubenalan iya koina yawasim kulobai. Na sinam kuyakasisiyan
    ana sauga kedukeduluma koina.
  tbg-tbg: Ai qova ai vatataivara variaravara tira, vira uva iriane. Ai nova kontaiqama
    vina entara kia vira qaqira karaitira, koqemakera viraqaa raqikiane.
  hmo-hmo: Oiemu tamana, ia ese oi ia havaraia tauna, do oi kamonai henia, bona oiemu
    sinana ia buruka neganai do oi matauraia.
  urd-urd: अपने बाप का जिससे तू पैदा हुआ सुनने वाला हो, और अपनी माँ को उसके बुढ़ापे
    में हक़ीर न जान।
  rus-SYN: 'Слушайся отца твоего: он родил тебя; и не пренебрегай матери твоей, когда
    она и состарится.'
  bqc-SIM: Ǹ n de'ia yãma, tó n da zikũ̀, ńsu sakaaàguo.
  tcz-CHONGTHU: Nahinga napa thumop ngai jing in, nanu jong ateh teng thetbol hih
    hel in.
  mar-mar: तू आपल्या जन्मदात्या पित्याचे ऐक, तुझी आई म्हातारी झाली म्हणून तिचा तिरस्कार
    करू नको.
  hlt-THB: Na pa, anik canaak ak awi ce pawm nawh, na nu ce a nucawng lawawh koeh
    thekha na.
  qub-qub: Taytayquita wiyacunqui. Mamayqui chacwanyaptin rispitanqui.
  bqp-bqp: Ǹ n de'ina yã ma, tó n da zĩ kũ̀, ǹsun a gya boro.
  hat-hat: Pitit mwen, koute papa ou ki fè ou. Pa meprize manman ou lè li fin granmoun.
  eng-BSB: Listen to your father who gave you life, and do not despise your mother
    when she is old.
  tod-tod: Woilo è-ɠɛɛ wooi ma, nii é è zɔlɔɔga, mina è-lee ʋɛlɛʋɛlɛ, siɛgi zu
    é ʋɔlɔzaɠasu da.
  eng-WEBPB: Listen to your father who gave you life, and don’t despise your mother
    when she is old.
  kbq-kbq: Kasema kante'nea negafa ke'a nentahinka, negrera'ma tvavamaresigenka kefenkamia
    otro.
  nhe-BL: Xijtlacaquili tlen mitzilhuíaj motatahua tlen mitziscaltijque. Amo xiquinhuejcamajcahua
    yonque ya huehuentzitzi.
  bus-bus: Ǹ n de'ina yã ma, tó n da zi kũ̀, ǹton kyakanlo.
  gub-BL: Einu katu neru ze'eg nehe. Ta'e neru umur nereko haw newe a'e xe. Nehy ihya'uhez
    mehe eze'eg zemueteahy zo hehe nehe.
  eng-DRA: 'Hearken to thy father, that beget thee: and despise not thy mother when
    she is old.'
