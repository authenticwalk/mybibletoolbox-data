verse: PRO.023.021
translations:
  mal-C: കാരണം മദ്യപരും അമിതഭക്ഷണപ്രിയരും ദരിദ്രരായിത്തീരും; മദോന്മത്തത അവരെ കീറത്തുണിയുടുപ്പിക്കും.
  deu-TKW: Denn der Säufer und Prasser verarmt, und schläfriges Wesen giebt Lumpen
    zur Kleidung.
  lin-lin: pamba te balangwi masanga mpe bato na lokoso bakomaka babola, mpe bogoyigoyi
    ekolatisa bango bilamba epasuka.
  eng-LSV: For the drunkard and glutton become poor, || And drowsiness clothes with
    rags.
  eng-GNV: For the drunkard and the glutton shall bee poore, and the sleeper shalbe
    clothed with ragges.
  eng-WEBSTER: 'For the drunkard and the glutton shall come to poverty: and drowsiness
    shall clothe a man with rags.'
  nhw-BL: Pampa ihuintini huan catli amo quicahuaj tlacuaj quema ixhuitoque mopobrejtilíaj.
    Huan catli tlatzihuij san quipiyase ininyoyo catli tzayantoc para ica moyoyontise.
  swh-ONEN: kwa maana walevi na walafi huwa maskini, nako kusinzia huwavika matambara.
  bba-bba: domi bɑ rɑ tii sɑ̃ɑru kpɛ̃ɛwɑ. Wi u mɑɑ yikuru mɔ, u koo kĩɑsu sebe.
  eng-KJVCPB: 'For the drunkard and the glutton shall come to poverty: And drowsiness
    shall clothe a man with rags.'
  luo-luo: nimar jomer kod jowuoro bedo jochan, kendo nongʼno rwakogi gi lewni moti.
  meu-meu: badina be kekero tauna bona ani-lavadae tauna na bae ogoḡami; bona mahuta
    momo ese tau ta dabua hedaredia baine hadabualaia.
  npi-ULB: किनकि मतवाला र घिचुवाहरू गरिब बन्छन्, र यस्तो लट्ठ्याइले तिनीहरूलाई झुत्रे
    बनाउँछ ।
  yor-yor: nítorí pé ọ̀mùtí àti ọ̀jẹun ni yóò di tálákà; ìmúni-tòògbé ní sì ń fi àkísà
    wọ ọkùnrin láṣọ.
  ind-ind: Karena kebiasaan mabuk dan rakus membuat mereka banyak tidur dan tidak
    bekerja, sehingga mereka jatuh miskin hingga pakaian mereka compang-camping.
  pes-OPCB: زیرا کسانی که کارشان فقط خوردن و خوابیدن است، فقیر و محتاج خواهند شد.
  tgl-ULB: dahil ang lasenggero at ang matakaw ay nagiging mahirap, at ang naiidlip
    ay madadamitan ng mga basahan.
  hui-hui: Lulu iba nowa lulu yaga karubi tomo timbuni nagimbu biaga karubi áyu dege
    yagibanoore holebira. Tomo timbuni nolenegobi iba mbia naabo holenegobi nowa bame
    u hangu palima ibaga biriyagua aga ko budu pugubigo bu holebere.
  mya-mya: သောက်ကြူးသောသူနှင့် စားကြူးသောသူသည် ဆင်းရဲခြင်းသို့ ရောက်လိမ့်မည်။ အိပ်ကြူးသော
    သဘော သည် လူကိုအဝတ်စုတ်နှင့် ခြုံတတ်၏။
  bod-N: གང་ལ་ཞེ་ན་ཆང་འཐུང༌དང༌། །གྲོད་པོ་ཆེ་རྣམས་དབུལ་བར༌འགྱུར། །གཏི་མུག་ཅན་ནི་གོས་ཧྲུལ༌གྱོན།།
  wsk-wsk: mu awuk, nuna anira geraga te nama kituwura amon, ale nungumik mel mena
    ko baga se guang karur ago se batuwutukam mu nagumonko.
  sna-sna: nokuti zvidhakwa nevane madyo vachava varombo, uye hope dzichavapfekedza
    mamvemve.
  spa-BLM: porque el borracho y el glotón se volverán pobres; y la somnolencia los
    viste de harapos.
  cac-cac: Yujto a eb' uc'um an̈ yed' eb' jelan sva chi', ol te cot meb'ail d'a yib'an̈
    eb'. Axo pax eb' jaragana toxon̈ej olchimtac spichul eb' ayoch yuuj.
  swh-ULB: maana mlevi na mlafi wanakuwa masikini na usingizi utawavika kwa matambara.
  bel-bel: бо п'яніца і ненаяда зьбяднеюць, а санлівец апранецца ў рызманы.
  deu-ELBBK: denn ein Säufer und ein Schlemmer verarmen, und Schlummer kleidet in
    Lumpen.
  mbb-OT: su heeyan he kelasi te menge etew ne melemu he egkepubri. Edtulung dan dà
    ebpenlipezeng, umbe iyan egketemanan dan is ebpekekukumbalè dan dà te tuǥak.
  mal-2015: കുടിയനും അതിഭക്ഷകനും ദരിദ്രരായ്തീരും; നിദ്രാലുത്വം പഴന്തുണി ഉടുക്കുമാറാക്കും.
  rmc-rmc: bo o pijakos the oda, ko but chal, ačhena čore; te ča soves the chas, ela
    tut ča čhingerde gada.
  pes-OPV: زیرا که میگسار و مسرف، فقیر می‌شود وصاحب خواب به خرقه‌ها ملبس خواهد شد.
  ron-1924: Кэч бецивул ши чел че се дедэ ла ымбуйбаре сэрэческ, ши аципиря те фаче
    сэ порць здренце.
  ben-OBCV: কারণ মদ্যপ ও পেটুকেরা দরিদ্র হয়ে যায়, ও তন্দ্রাচ্ছন্নভাব তাদের ছেঁড়া
    জামাকাপড় পরিয়ে ছাড়ে।
  som-som: Waayo, kii sakhraan ah iyo kii hunguri weynuba way caydhoobi doonaan, Oo
    lulona nin calal bay u xidhi doontaa.
  lat-VUC: quia vacantes potibus et dantes symbola consumentur, et vestietur pannis
    dormitatio.
  eng-ASVBT: For the drunkard and the glutton shall come to poverty; And drowsiness
    will clothe a man with rags.
  mna-mna: Pa wal ta kembei tikamam uraata som mi gorgori tikenne len sorok. Tana
    kaimer zin ko tisu ma timbot ŋoobo, mi tizebzeebe zin pa mburu marrazaŋana men.
  ita-1885: Perciocchè l'ubbriaco ed il ghiotto impoveriranno; Ed il sonnecchiare
    farà vestire stracci.
  eng-LXXUP: For every drunkard and whoremonger shall be poor; And every sluggard
    shall clothe himself with tatters and ragged garments.
  eng-ULB: for the drunkard and the glutton become poor and slumber will clothe them
    with rags.
  spa-VBL: Porque los que se emborrachan y comen de más, pierden todo lo que tienen;
    y pasan el tiempo adormilados, por lo cual solo les quedan trapos para vestir.
  fra-_FOB: Car le buveur et le gourmand deviendront pauvres, et le dormeur portera
    des haillons.
  mal-mal: കുടിയനും അമിതഭോജകനും ദരിദ്രരായ്തീരും; ആലസ്യം പഴന്തുണി ഉടുക്കുമാറാക്കും.
  lit-lit: nes girtuoklis ir rajūnas nuskurs, ir mieguistumas aprengs žmogų skarmalais.
  urd-GVR: kyoṅki sharābī aur peṭū ġharīb ho jāeṅge, aur kāhilī unheṅ chīthaṛe pahnāegī.
  suz-BL: मारदे हना दुक्‍ब नु शुश जाइब ब्‍वाइब मुरपुकी प्रुङग दुम्‍नीम। शुश दुक्‍शा
    बाक्‍तीकेमी जेक्‍शो वा फेक्‍पाइक्‍ब। हितोपदेस २१:१७
  eng-NOY: For the drunkard and the glutton shall come to poverty, And drowsiness
    will clothe a man with rags.
  ita-1927: ché il beone ed il ghiotto impoveriranno e i dormiglioni n’andran vestiti
    di cenci.
  ckb-ckb: چونکە مەیخۆر و زۆر خۆر هەژار دەبن، ئەوەی زۆر بخەوێت پینەوپەڕۆ لەبەر دەکات.
  eng-BBE: For those who take delight in drink and feasting will come to be in need;
    and through love of sleep a man will be poorly clothed.
  kan-OKCV: ಏಕೆಂದರೆ ಕುಡುಕರೂ ಹೊಟ್ಟೆಬಾಕರೂ ದುರ್ಗತಿಗೆ ಬರುವರು; ತೂಕಡಿಕೆಯು ಹರಕು ಬಟ್ಟೆಗಳನ್ನು
    ಹೊದಿಸುವದು.
  tam-2017: குடியனும், சாப்பாட்டுப்பிரியனும் தரித்திரராவார்கள்; தூக்கம் கிழிந்த துணிகளை
    அணிவிக்கும்.
  spa-RV-1909: 'Porque el bebedor y el comilón empobrecerán: y el sueño hará vestir
    vestidos rotos.'
  ron-BTF: Fiindcă bețivul și mâncăciosul vor ajunge la sărăcie; și somnolența va
    îmbrăca pe un om în zdrențe.
  eng-WEBP: for the drunkard and the glutton shall become poor; and drowsiness clothes
    them in rags.
  eng-FBV: For people who get drunk and overeat lose all they've got, and they spend
    so much time dozing that all they have left to wear is rags.
  nld-1939: Want een drinker en een veelvraat verarmt, De roes hult iemand in lompen.
  nch-BL: Pampa ihuintini huan cati amo quicahuaj tacuaj quema ya ixhuitoque moteicnelchihuaj.
    Huan cati tatzihuij san quipiyase iniyoyo cati tzayantoc para ica moyoyontise.
  vie-1934: Vì bợm rượu và kẻ láu ăn sẽ trở nên nghèo; Còn kẻ ham ngủ sẽ mặc rách
    rưới.
  hin-CV: क्योंकि मतवालों और पेटुओं की नियति गरीबी है, और अति नींद उन्हें चिथड़े पहनने
    की स्थिति में ले आती है.
  eng-OURB: for the drunkard and the glutton shall become poor; and drowsiness clothes
    them in rags.
  spa-BES: Porque los que se deleitan en la bebida y la fiesta, tendrán necesidad;
    y por amor al sueño, un hombre estará pobremente vestido.
  tdx-tdx: fa songa hivarin-ko rarake ty mahake naho i jike; vaho hisikin-tsirodea
    ty poie.
  tha-KJV: เพราะคนขี้เมาและคนตะกละจะมาถึงความยากจน และความง่วงเหงาจะเอาผ้าขี้ริ้วห่มคนนั้น
  por-BR-2018: Porque o beberrão e o comilão empobrecerão; e a sonolência os faz vestir
    trapos.
  deu-ELO: denn ein Säufer und ein Schlemmer verarmen, und Schlummer kleidet in Lumpen.
  eng-WYC-2018: For men giving attention to drinks, and giving morsels together, shall
    be wasted, and napping shall be clothed with clothes rent. (For those giving attention
    to drinks, and giving morsels to each other, shall be wasted, or destroyed, and
    their napping shall eventually clothe them with torn clothes.)
  epo-epo: Ĉar drinkemulo kaj manĝegemulo malriĉiĝos, Kaj dormemulo havos sur si ĉifonaĵojn.
  uig-PIN: Qünki ⱨaraⱪkǝx bilǝn nǝpsi yaman ahirida yoⱪsulluⱪta ⱪalar, Ƣǝplǝt uyⱪusiƣa
    patⱪanlarƣa jǝndǝ kiyimni kiygüzǝr.
  beo-beo: Feloai dunu amola ha:i fufuluba nasu dunu da hedolo liligi hame gagui dunu
    agoai ba:mu. Dia da ha:i nasu amola golasu amo fawane hamosea, di da gagadelai
    abula amo fawane ga:i ba:mu.
  tpi-OTNT: Ol spakman na ol man bilong kaikai planti, ol bai i kamap rabisman tru.
    Sapos man i kaikai na i slip tasol, i no longtaim na em bai i gat pipia laplap
    tasol bilong karamapim skin bilong en.
  hau-SA: gama bugaggu da ruwan inabi da masu yawan ci sukan zama matalauta, gama
    jiri yakan yi musu sutura da tsummoki.
  uig-LAT: Chünki haraqkesh bilen nepsi yaman axirida yoqsulluqta qalar, Gheplet uyqusigha
    patqanlargha jende kiyimni kiygüzer.
  nde-nde: ngoba izidakwa lezihwaba ziba ngabayanga, ukuwozela kwazo kuzembese amadabudabu.
  ton-ton: 'Koeʻuhi ʻe iku ki he masiva ʻaia ʻoku faʻa konā mo faʻa ʻuakai: pea ko
    ia ʻoku faʻa mohe ʻe kofu mahaehae pe ia.'
  ces-1613: Nebo opilec a žráč zchudne, a ospánlivost v hadry obláčí.
  eng-WMB: for the drunkard and the glutton shall become poor; and drowsiness clothes
    them in rags.
  tam-TCV: ஏனெனில் குடிகாரர்களும், உணவுப்பிரியர்களும் ஏழைகள் ஆவார்கள்; போதை மயக்கம்
    அவர்களுக்குக் கந்தைத் துணிகளையே உடுத்துவிக்கும்.
  ceb-ULB: kay ang palahubog ug ang kusog mokaon mahimong kabos ug mahinanok nga magbisti
    na lamang sila ug mga trapo.
  pol-UBG: Bo pijak i żarłok zubożeją, a ospały będzie chodził w łachmanach.
  agr-agr: Wagki nampen aidauk, ushu aidauk, ujuuna wenawai, tuja daki aidauk jáanch
    pegkegchau ampinkau mamuku aidaun apajag nugkuinawai.
  kyc-kyc: Nakama pendewa ingyarami ingilyamo dokona waso karape. Emba mende pilyu
    lao dokopa luuko palu nengeko pyasumako nao karare ramo doko oo repeta komau rokwasi
    iki wapuri ingilyamo.
  urd-GVU: کیونکہ شرابی اور پیٹو غریب ہو جائیں گے، اور کاہلی اُنہیں چیتھڑے پہنائے
    گی۔
  deu-1912: denn die Säufer und Schlemmer verarmen, und ein Schläfer muß zerrissene
    Kleider tragen.
  kan-2017: ಕುಡುಕರು, ಹೊಟ್ಟೆಬಾಕರು ದುರ್ಗತಿಗೆ ಬರುವರು, ನಿದ್ರಾಸಕ್ತಿಯು ಹರಕು ಬಟ್ಟೆಗಳನ್ನು
    ಹೊದಿಸುವುದು.
  yap-yap: Pi tamu’un rrum nge pi’in yad ma abich nge pag rogon e ra yib e gafgow
    ngorad. Fa’anra kemus ni abich nge mol e ga be tay, ma dabi n’uw nap’an ma ga
    chuw ko mad nike mogchothchoth.
  hlt-MCSB: Yumii neh carhut long tah khodaeng a pang vetih, ihdut long khaw hnipen
    ni a. bai eh.
  mdy-ETH: ማሢንታ ዓሶና ጎጳ ሚሽኩዋ ዓሶና ማንቃኔ፤ ማዻ ጊንዖ ሌሊ ማዔ ዓሢያ ማንቂ ቱርጫ ማኣዓኔ።
  kew-kew: Ipa bia-para eta adaapu neme aanu nimu ora naraa piralimi. Go yapare aa
    medalomame pa ipa agu noa u-patu piraliare nimu mamina riripipape pi yamoa piralimi.
  twi-ASANTE: ɛfiri sɛ, akɔwensafoɔ ne adidibradafoɔ bɛyɛ ahiafoɔ, na anikum fira
    wɔn ntomago.
  eng-WEBU: for the drunkard and the glutton shall become poor; and drowsiness clothes
    them in rags.
  wal-wal: aissi giikko, mattottiyaageetinne yoranchchati manqqana; xiskkuwaa daroi
    asaa wurida curqqaa maizissees.
  acu-NT: Nampeu ainauka tura ushu ainausha wait wajakartin ainawai. Tura naki ainau
    kuikiartichu asar, mamurar pujuinawai.
  spa-PDDPT: Porque el ebrio y el glotón empobrecerán, Y el dormitar hará vestir harapos.
  gun-gun: Mba'eta oy'u raxa ha'e okaru guaxu va'e ma iporiaupa 'rã, avakue hopeyi
    rei va'e ijao vaikue rei 'rã okuapy.
  agu-BL: Na yi e' kbarela'tz scyuch' yi e' yi chin xo'j nin e' tan wa'a'n, chocopon
    cyera'tz tetz me'ba'. Ncha'tz yi e' cy'aj, chin katza'lt nin sbne' yi be'ch cyetz.
  ilo-ULB: ta pumanglawto dagiti mammartek ken narawet, ket agkawesdanto iti rutay
    rutay.
  kpg-kpg: Idimaa, digau libaliba mo digau hagalugai ga hagaloale. Maa deenei hua
    dau hai e miami gei e kii, goe ga limalima hua gaa gahu gi nia gahu popo.
  uig-ARA: چۈنكى ھاراقكەش بىلەن نەپسى يامان ئاخىرىدا يوقسۇللۇقتا قالار، غەپلەت ئۇيقۇسىغا
    پاتقانلارغا جەندە كىيىمنى كىيگۈزەر.
  bps-bps: du én gusen i dad langal na i dad tyan kmaan, dunan i klandèla, na ku tatì
    ge alò kudang du langal, én gukelam kadang alò kamlawehi lwék.
  sus-sus: Na mixi mɔɔlie findima nɛ setaree ra, e xa tunnaxɔnɛya a niyama nɛ dunkobi
    gbansan nagoro e ma.
  pon-2006: 'Me kin kamam sakau oh kapehd en mwenge kan pahn semwehmwehla. Ma ihte
    me ke kin wia: mwenge oh memeir, ke pahn mwadang kihoula.'
  ksd-ksd: Tago ra lup nimomo ma ra lukai dir a luveana boko, Ma ba tikai i mata vava
    ka, na mal boko ma ra mal i tarada.
  tur-YTC: Çünkü sarhoşlar ve oburlar yoksullaşır, Uyuşukluk onlara paçavra giydirir.
  bel-N: бо п’яніца і абжора зьбяднеюць, і заспанасьць апране ў лахманы.
  grc-BRENT: Πᾶς γὰρ μέθυσος καὶ πορνοκόπος πτωχεύσει, καὶ ἐνδύσεται διεῤῥηγμένα καὶ
    ῥακώδη πᾶς ὑπνώδης.
  ind-AYT: Sebab, peminum dan pelahap akan menjadi miskin, dan kantuk akan memakaikan
    pakaian compang-camping pada mereka.
  eng-NNA: '@see-verse:PRO.023.020'
  nya-nya: Paja anthu oledzera ndi adyera amadzakhala amphawi ndipo aulesi adzavala
    sanza.
  hrv-hrv: jer pijanica i izjelica osiromaše i pospanac se oblači u krpe.
  mps-mps: Te bomai wę tulama, te gęǫ page ebo bidi te wabo pabo dabe, me te nai
    hauwa tubo bidi dabe da, te magi doado bage meni yai bidi mu pedelaibao. Te bidigo
    te nai tulama, te godege piyu naga eyu da, te pąde sogo tama digi te aga tigi
    mesegelibo te dwai ugwa badi naga elaluaibao. (16)
  tpi-tpi: Ol spakman na ol man bilong kaikai planti, ol bai i kamap rabisman tru.
    Sapos man i kaikai na i slip tasol, i no longtaim na em bai i gat pipia laplap
    tasol bilong karamapim skin bilong en.
  dan-1931: thi Dranker og Frådser forarmes, Søvn giver lasede Klæder.
  vie-OVCB: vì tương lai họ khó khăn, cơ hàn, và người mê ngủ sẽ rách rưới tơi bời.
  guj-2017: કારણ કે દ્રાક્ષારસ પીનારાઓ તથા ખાઉધરાઓ કંગાલવસ્થામાં આવશે અને ઊંઘ તેમને
    ચીંથરેહાલ કરી દેશે.
  pon-2006A: 'Me kin kamam sakau oh kapehd en mwenge kan pahn semwehmwehla. Ma ihte
    me ke kin wia: mwenge oh memeir, ke pahn mwadang kihoula.'
  por-BRBSL: para o bêbado e o glutão devem se tornar pobres; e sonolência os veste
    em trapos.
  swe-swe: Alkoholister och frossare blir fattiga, dåsighet [resultatet av att bara
    äta och dricka] klär en människa i trasor.
  cth-cth: Bangkongtetpawiteh, yamuhri hoi moi kâso e teh a mathoe han, iparuinae
    ni tami napon a kâkhusak.
  twi-twi: efisɛ, akɔwensafo ne adidibradafo bɛyɛ ahiafo, na anikum fura wɔn ntamagow.
  hlt-hlt: Yumii neh carhut long tah khodaeng a pang vetih, ihdut long khaw hnipen
    ni a bai eh.
  tbz-SIM: Bɛnɑɑyɑ̃̀ɑ̃̀bɛ̀ nɛ̀ bɛmɑncɑ́ɑ̀mbɛ̀ bɛ̀ tɑɑ̀ tidɑwɑntì miɛkɛ nkɛ, kɛ̀ tikɔ̃ncɛ̃́ɛ̃́tì
    yiɛ̀ ndɑɑti tiyɑɑ̀cítì.
  msy-2020: Guizbangɨra, wainɨn dɨpaba apa onganizir gumazamiziba ko puv apir gumazamiziba,
    me bar onganarazibagh amir gumazamizibar otivigham. Ezɨ gumazir apava puram akuim,
    a dughiar otevimra korotiar bɨaghireziba uan mɨkarzim avam.
  dop-dop: Pə tɑɣɑ pʋlʋ, sʋlʋnyɔɔlʋ nɑ lulutʋ pɑ tɛɛsəɣənɑ kʋnyɔŋ kɛ́. Ɩlɛnɑ felentunɑɑ
    nɑ́ɑ́ tɛɛsənɑ pəcɛkɑ suuu.
  azb-azb: Çünki əyyaş və qarınqulu yoxsullaşar, Yeyib-içib, məst olan cır-cındır
    içində qalar.
  eng-DBY: For the drunkard and the glutton shall come to poverty; and drowsiness
    clotheth with rags.
  hin-2017: क्योंकि पियक्कड़ और पेटू दरिद्र हो जाएँगे, और उनका क्रोध उन्हें चिथड़े
    पहनाएगी।
  wol-KYG: ndax ku bëgg lekk ak a màndi, ñàkk dab la, dajjant it, rafle rekk.
  bjr-bjr: Nammari moomoo neemariasa faqa moomoo narana neemariasa faqa qusasaa ainainara
    sarau ifaranoo. Narana namasee faasaana faiqaqee marifa qusasaa qamunna anaqi
    anaqirana afisusee mariannoo.
  eng-YLT: For the quaffer and glutton become poor, And drowsiness clotheth with rags.
  kne-kne: Tan din kaman dadi ay ipogaw et kanayon ay masmaseyep da, isonga bomiteg
    da ya manbado das nabisngibisngit.
  eng-WYC-2017: For men giving attention to drinks, and giving morsels together, shall
    be wasted, and napping shall be clothed with clothes rent.
  eng-WMBB: for the drunkard and the glutton shall become poor; and drowsiness clothes
    them in rags.
  urd-GVH: क्योंकि शराबी और पेटू ग़रीब हो जाएंगे, और काहिली उन्हें चीथड़े पहनाएगी।
  rug-rug: ura sari tie naponapo meke saripu mari henahenadi si kote kamo malaṉa,
    meke sa puta si kote sage ni poko rikarikatadi rini.
  gaz-gaz: machooftuu fi albaadheyyiin ni hiyyoomu; hirriba baayʼisuunis moofaa nama
    uffachiisa.
  fra-LSG: Car l’ivrogne et celui qui se livre à des excès s’appauvrissent, Et l’assoupissement
    fait porter des haillons.
  yal-yal: Amasɔtɔ fudimane nun dɔlɔ minne yiigelima nɛn, e tunnaxɔlɔn yi marabɛnna
    ti e ma.
  haw-1868: No ka mea, o ka mea ona a me ka mea pakela ai, e ilihune auanei oia; A
    no ka palaualelo e komo kekahi i na weluwelu.
  arb-NAV: لأَنَّ السِّكِّيرَ وَالشَّرِهَ يَفْتَقِرَانِ، وَكَثْرَةُ النَّوْمِ تَكْسُو
    الْمَرْءَ بِالْخِرَقِ.
  ewe-ewe: Elabena ahatsunolawo kple nutsuɖulawo la, ahee wodana eye alɔ̃ tsu dɔdɔ
    nana wonɔa awu vuvuwo me.
  eng-LEE: For the drunkard and the glutton will come to poverty; and drowsiness clotheth
    a man in rags.
  nna-nna: '@see-verse:PRO.023.020'
  asm-FB: কাৰণ মতলীয়া আৰু খকুৱা লোক দৰিদ্ৰ হয়, আৰু মানুহৰ টোপনিয়ে তেওঁলোকক ফটা
    বস্ত্র পিন্ধায়।
  sus-A: نَ مِشِ مْولِيٍ قِندِ مَ نّ سٍتَرٍيٍ رَ، عٍ شَ تُننَشْنّيَ عَ نِيَمَ نّ دُنكٌبِ
    فبَنسَن نَفٌرٌ عٍ مَ.
  fra-SBL: car l'ivrogne et le glouton deviendront pauvres ; et la somnolence les
    habille de haillons.
  hbo-hbo: כִּי־סֹבֵ֣א וְ֭זֹולֵל יִוָּרֵ֑שׁ וּ֝קְרָעִ֗ים תַּלְבִּ֥ישׁ נוּמָֽה׃
  kik-kik: nĩgũkorwo arĩĩu na andũ arĩa akoroku matuĩkaga athĩĩni, naguo ũgũũta ũtũmaga
    mũndũ ehumbe matangari.
  fra-NCL: car le buveur et le gourmand s’appauvrissent, et la somnolence fait porter
    des haillons.
  cek-AK: Mu coih kami hoi caaknaek amoeh kaminawk loe amtang tih; iih koeh hmoek
    kami loe amtanghaih mah khuk hmoek tih.
  cuk-cuk: Ar dule-gadi-mumgumaladi, degi, gadi-mas-gunmaladi, dule-wilegedga gumaloed.
    Ar dule-gabedginbi-binsaedi, unnila mor-siir-siir-yoi gudiguoed.
  uig-CYR: Чүнки һарақкәш билән нәпси яман ахирида йоқсуллуқта қалар, Ғәпләт уйқисиға
    патқанларға җәндә кийимни кийгүзәр.
  tel-2017: తాగుబోతులు, తిండిబోతులు దరిద్రులౌతారు. నిద్రమత్తు చింపిరిగుడ్డలు ధరించడానికి
    దారి తీస్తుంది.
  hat-BSA: paske sila ki bwè twòp la ak moun voras la va vin pòv; e dòmi nan zye a
    va fè l abiye ak vye twal chire.
  kos-kos: Mwet lungse nimnim ac mwet kainmongo elos ac sukasrup. Fin pwayena ma kom
    oru pa mongo ac motul, ac tia paht na kom nukum nuknuk mihsasa.
  hbo-WLC: כִּי־סֹבֵ֣א וְ֭זוֹלֵל יִוָּרֵ֑שׁ וּ֝קְרָעִ֗ים תַּלְבִּ֥ישׁ נוּמָֽה׃
  ibo-ibo: nʼihi na ihe niile ga-akọ ha. Ọ bụkwa nkịrịnka akwa ka onye oke ụra na-eyi
    nʼahụ.
  ory-ory: କାରଣ ମତୁଆଳା ଓ ପେଟୁକ ଦରିଦ୍ର ହେବେ; ପୁଣି ଘୁମା, ମନୁଷ୍ୟକୁ ଚିରାକନା ପିନ୍ଧାଇବ।
  chk-chk: pun ekewe chon ünüpuch me ekewe chon mongömong repwe wöüngauala, nge eman
    a chök mongö o annut epwe üföüf üf mi kamwakam.
  rop-rop: dumaji wen yumob jidan lagijat, tharran meigim yumob jidan leisibala en
    yumob garra jidan powan en werrimonbat rabishwan klos.
  ukr-1871: Пяницї бо й немірні зʼубожіють, а довге їх спаннє вбере їх у лахи.
  deu-1951: denn Säufer und Schlemmer verarmen, und Schläfrigkeit kleidet in Lumpen.
  eng-JPS: For the drunkard and the glutton shall come to poverty; and drowsiness
    shall clothe a man with rags.
  srp-1865: Jer pijanica i izjelica osiromašiæe, i spavaè hodiæe u ritama.
  lug-lug: Kubanga omutamiivu n’omuluvu baavuwala, n’okubongoota olutata kubambaza
    enziina.
  heb-heb: כי סבא וזולל יורש וקרעים תלביש נומה׃
  ben-IRV: কারণ মাতাল ও পেটুকের অভাব ঘটে এবং তন্দ্রা তাদেরকে নেকড়া পরায়।
  pan-pan: ਕਿਉਂ ਜੋ ਸ਼ਰਾਬੀ ਅਤੇ ਪੇਟੂ ਗਰੀਬ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਨੀਂਦ ਆਦਮੀ ਨੂੰ ਲੀਰਾਂ ਪਹਿਨਾਉਂਦੀ
    ਹੈ।
  mya-JVB: သောက်ကြူး သောသူနှင့် စားကြူး သောသူသည် ဆင်းရဲ ခြင်းသို့ ရောက်လိမ့်မည်။ အိပ်ကြူး
    သော သဘောသည် လူကိုအဝတ် စုတ်နှင့် ခြုံတတ်၏။
  tte-O: Tem kowa sauga meuloina ukekakekan yo ukenokeno kikiunamo kububutuma molosi
    yo kam kaleko sikikiu yo sibikibiki.
  tbg-tbg: Airi uaini neha vueraiqiakave, airi kara ne variakave, vika vaitaqi vivi,
    vehiqamavi qunahina utataariraqai nonkivara.
  hmo-hmo: Kekero taudia bona idia aniani momo taudia, be do idia ogogami, bona mahuta
    momo taudia, be momoru dabua do idia karaia.
  urd-urd: क्यूँकि शराबी और खाऊ कंगाल हो जाएँगे और नींद उनको चीथड़े पहनाएगी।
  rus-SYN: потому что пьяница и пресыщающийся обеднеют, и сонливость оденет в рубище.
  bqc-SIM: Asa wɛ̃dɛna ń lɛ́'udeo ì gↄ̃ puaɛ, an mɛkɛmuuna ì ń da zwã̀nkasa yeauɛ.
  tcz-CHONGTHU: Ajeh chu ju le sa'a lop chan chu vaichat nan alhun khum diu, chule
    emut so nan atom u va ponse tobang diu ahi.
  mar-mar: कारण मद्य पिणारे आणि खादाड गरीब होतात, झोपेत वेळ घालवणारा चिंध्यांचे वस्त्र
    घालील.
  hlt-THB: Zuuk quikhqi ingkaw buh meh ak sawkkhqi taw khawdeng kawm uh.
  qub-qub: Upyajcunawan alläpa micojcunaga ushapacangami. Guellacunapis sajpi röpallatami
    jaticonga.
  bqp-bqp: zaakũ wɛ̃dɛri kũ lɛ́'ideo dì gↄ̃ takasidenↄ ũ, ń mɛ̀kpɛtɛɛ dì ń da utakasadanammɛ.
  hat-hat: Paske moun k'ap fè metye bwè ak moun ki afre ap vin pòv. Si ou pase tout
    tan ou ap dòmi, talè konsa w'ap mache yon men devan yon men dèyè.
  eng-BSB: For the drunkard and the glutton will come to poverty, and drowsiness will
    clothe them in rags.
  tod-tod: Mazɔlɔɔ dɔɔ ɓɔle nuiti, ta ɠulukpu nuiti, ta ɗa gaaɓela nimizai zu, ɲiimɛni
    wo nuiti ɓalaa, ná tago ʋena, ti ɓɔɠɔ maaɠili ga seɠe zaɠaiti.
  eng-WEBPB: for the drunkard and the glutton shall become poor; and drowsiness clothes
    them in rags.
  kbq-kbq: Aka tinte vahe'ene rama'a ne'zama ne' vahe'mo'za zamunte omne vahe manigahaze.
    Hagi zamavu'ma mase vava vahera, kukena zamimo'a tagato tagatu hugahie.
  nhe-BL: Pampa ihuintini huan tlen ax quicahuaj tlacuaj quema ixhuitoque mopobrejtilíaj.
    Huan tlen tlatzihuij san quipiyase ininyoyo tlen tzayantoc para ica moyoyontise.
  bus-bus: zaakɛ wɛ̃dɛri kↄ̃n lóudeeo è gↄ̃ takaasideenↄ ũ, aↄ̃ mɛ̀kpɛtɛ è ń da utakãsãdanammɛ.
  gub-BL: Ta'e uka'u ma'e a'e wà xe, wiko uker pà a'e wà xe. Umai'u tetea'u ma'e wiko
    nezewegatete har romo a'e wà no. Iahykaw rehe wanemetarer upaw putar nehe. Xo
    pàn imu'i pyrer umunehew ukamir romo a'e mehe wà nehe.
  eng-DRA: Because they that give themselves to drinking, and that club together shall
    be consumed; and drowsiness shall be clothed with rags.
