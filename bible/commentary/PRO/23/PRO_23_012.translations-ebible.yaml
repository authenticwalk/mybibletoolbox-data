verse: PRO.023.012
translations:
  mal-C: നിങ്ങളുടെ ഹൃദയം ശിക്ഷണത്തിന് ഏൽപ്പിച്ചുകൊടുക്കുകയും കാതുകൾ പരിജ്ഞാനവചസ്സുകൾക്കായി
    തുറക്കുകയും ചെയ്യുക.
  deu-TKW: Bringe her zur Zucht dein Herz und dein Ohren zu einsichtigen Reden.
  lin-lin: Tika ete motema na yo endimaka kotosa mibeko, mpe matoyi na yo eyokaka
    maloba ya boyebi !
  eng-LSV: Bring your heart to instruction, || And your ear to sayings of knowledge.
  eng-GNV: Apply thine heart to instruction, and thine eares to the wordes of knowledge.
  eng-WEBSTER: Apply thy heart to instruction, and thy ears to the words of knowledge.
  nhw-BL: Ica nochi moyolo xijchihuili cuenta cuali tlamachtili. Xijtlacaquili camanali
    catli mitzmacas miyac tlalnamiquilistli.
  swh-ONEN: Elekeza moyo wako kwenye mafundisho na masikio yako kwenye maneno ya maarifa.
  bba-bba: A sɔ̃ɔsiru wuro kɑ wunɛn ɡɔ̃ru kpuro te bɑ nun sɔ̃ɔsimɔ. A sɔ̃ɔsi te tɑ
    yɛ̃ru mɔ swɑɑ dɑkio.
  eng-KJVCPB: Apply thine heart unto instruction, And thine ears to the words of knowledge.
  luo-luo: Ket chunyi ne puonj to iti ne weche mag ngʼeyo.
  meu-meu: Lalomu ese hahediba baine tahua, bona taiamu ese aonega herevadia bae hakala
    henidia.
  npi-ULB: तेरो हृदयलाई अर्तीतिर लगा, र तेरा कानलाई ज्ञानका वचनहरूमा लगा ।
  yor-yor: Fi àyà sí ẹ̀kọ́, àti etí rẹ sí ọ̀rọ̀-ìmọ̀.
  ind-ind: Bukalah hatimu dan pasanglah telingamu untuk mendengar didikan dan menerima
    pengetahuan.
  pes-OPCB: وقتی دیگران تو را تأدیب می‌کنند، با تمام دل آن را بپذیر و به سخنان آموزنده‌شان
    گوش فرا ده.
  tgl-ULB: Ilagay ang iyong puso sa pagtuturo at buksan ang iyong mga tainga sa mga
    salita ng karunungan.
  hui-hui: Marume mana bayale í̠ lawai haragola o lawai haragoni í̠na bayuwa hangu
    hale mia howa manda bialu mo yai habe.
  mya-mya: ဆုံးမဩဝါဒ၌ စိတ်နှလုံးစွဲလမ်း၍၊ ပညာ အတတ် စကားကို နာခံလော့။
  bod-N: ཞལ་གདམས་ལ་ནི་སེམས་འབུངས༌ཤིག །ཤེས་ཡོན་གཏམ་ལ་རྣ་བ༌གཏོད།།
  wsk-wsk: Kiti guruga ko den gemang tui ale ikia sinar ko den ko degewa gurugu se
    lagerko.
  sna-sna: Isa mwoyo wako kumurayiro nenzeve dzako kumashoko ezivo.
  spa-BLM: Aplica tu corazón a la instrucción, y tus oídos a las palabras del conocimiento.
  cac-cac: Aq'uecoch e chiquin d'a e c'ayb'ub'al, aq'uecoch e pensar yic ol eyojtaquejeli.
  swh-ULB: Elekeza moyo wako katika mafundisho na masikio yako kwenye maneno ya maarifa.
  bel-bel: Прыхілі сэрца тваё да вучэньня і вушы твае - да разумных слоў.
  deu-ELBBK: Bring dein Herz zur Unterweisung her, und deine Ohren zu den Worten der
    Erkenntnis.
  mbb-OT: Pemineg ka emun ebpenuruen ka su wey ka mebmetau.
  mal-2015: നിന്റെ ഹൃദയം പ്രബോധനത്തിന്നും നിന്റെ ചെവി പരിജ്ഞാനവചനങ്ങൾക്കും സമർപ്പിക്ക.
  rmc-rmc: Visar tiro jilo pro dovakeriben a tire kana pro prindžaripen.
  pes-OPV: دل خود را به ادب مایل گردان، و گوش خود را به کلام معرفت.
  ron-1924: Дескиде-ць инима ла ынвэцэтурэ ши урекиле ла кувинтеле штиинцей!
  ben-OBCV: শিক্ষার প্রতি আন্তরিক মনোনিবেশ করো ও জ্ঞানের কথায় কর্ণপাত করো।
  som-som: Qalbigaaga edbinta u jeedi, Oo dhegahana erayada aqoonta.
  lat-VUC: '[Ingrediatur ad doctrinam cor tuum, et aures tuæ ad verba scientiæ.'
  eng-ASVBT: Apply thy heart unto instruction, And thine ears to the words of knowledge.
  mna-mna: Sua pazalŋana ta so tikam pu, na kiskis ma imbol la lelem. Mi sua ta izzwe
    ŋgar ambaiŋana na, ŋgungun talŋom pa.
  ita-1885: Porgi il tuo cuore all'ammaestramento, E le tue orecchie a' detti della
    scienza.
  eng-LXXUP: Apply thy heart to instruction, And prepare thine ears for words of discretion.
  eng-ULB: Apply your heart to instruction and your ears to words of knowledge.
  spa-VBL: Enfoca tu mente en la instrucción; escucha las palabras de conocimiento.
  fra-_FOB: Applique ton cœur à l'instruction, et tes oreilles aux paroles de la science.
  mal-mal: നിന്റെ ഹൃദയം പ്രബോധനത്തിനും നിന്റെ ചെവി പരിജ്ഞാനവചനങ്ങൾക്കും സമർപ്പിക്കുക.
  urd-GVR: Apnā dil tarbiyat ke hawāle kar aur apne kān ilm kī bātoṅ par lagā.
  suz-BL: रिम्‍शो शेंतीक नेनो। जोक्‍‍तीक लोव़ नेंचा कली इ नोफा दाइक्‍तो।
  eng-NOY: Apply thy heart to instruction, And thine ears to the words of knowledge.
  ita-1927: Applica il tuo cuore all’istruzione, e gli orecchi alle parole della scienza.
  ckb-ckb: دڵت ئاراستەی فێربوون بکە و گوێشت بەرەو قسەی زانیاری.
  eng-BBE: Give your heart to teaching, and your ears to the words of knowledge.
  kan-OKCV: ಶಿಸ್ತಿಗೆ ನಿನ್ನ ಹೃದಯವನ್ನೂ ತಿಳುವಳಿಕೆಯ ಮಾತುಗಳಿಗೆ ನಿನ್ನ ಕಿವಿಗಳನ್ನೂ ಕೊಡು.
  tam-2017: உன் இருதயத்தைப் புத்திமதிக்கும், உன் காதுகளை அறிவின் வார்த்தைகளுக்கும்
    சாய்ப்பாயாக.
  spa-RV-1909: Aplica tu corazón á la enseñanza, y tus oídos á las palabras de sabiduría.
  ron-BTF: Dedică-ți inima instruirii și urechile tale cuvintelor cunoașterii.
  eng-WEBP: Apply your heart to instruction, and your ears to the words of knowledge.
  eng-FBV: Focus your mind on instruction; listen intently to words of knowledge.
  nld-1939: Neem een vermaning wel ter harte Open uw oren voor verstandige taal.
  nch-BL: Ica nochi moyolo xijchihuili cuenta cuali tamachtili. Xijtacaquili camanali
    cati mitzmacas miyac talnamiquilisti.
  vie-1934: Hãy chuyên lòng về sự khuyên dạy, Và lắng tai nghe các lời tri thức.
  hin-CV: शिक्षा पर अपने मस्तिष्क का इस्तेमाल करो, ज्ञान के तथ्यों पर ध्यान लगाओ.
  eng-OURB: Apply your heart to instruction, and your ears to the words of knowledge.
  spa-BES: Da tu corazón a la enseñanza, y tus oídos a las palabras del conocimiento.
  tdx-tdx: Ampiantofo filie-batañe ty arofo’o, vaho volan-kilàla o ravembia’oo.
  tha-KJV: จงเอาใจของเจ้ารับคำสั่งสอน และเอาหูของเจ้ารับถ้อยคำแห่งความรู้
  por-BR-2018: Aplica teu coração à disciplina, e teus ouvidos às palavras de conhecimento.
  deu-ELO: Bringe dein Herz her zur Unterweisung, und deine Ohren zu den Worten der
    Erkenntnis.
  eng-WYC-2018: Thine heart enter to teaching, and thine ears to the words of knowing.
    (Let thy heart draw close to instruction, and thy ears to words of knowledge.)
  epo-epo: Elmetu vian koron al instruo Kaj viajn orelojn al paroloj de prudento.
  uig-PIN: Nǝsiⱨǝtkǝ kɵngül ⱪoy, Ilim-bilimlǝrgǝ ⱪulaⱪ sal.
  beo-beo: Dia olelesu dunu amo ea olelebe hamugini nabima amola noga:le hamoma.
  tpi-OTNT: Sapos ol i skulim yu, yu mas lainim gut ol dispela samting. Na yu mas
    putim yau gut long olgeta tok i gat gutpela save.
  hau-SA: Ka mai da hankali ga umarni ka kuma kasa kunne ga kalmomin sani.
  uig-LAT: Nesihetke köngül qoy, Ilim-bilimlerge qulaq sal.
  nde-nde: Nikela inhliziyo yakho ekufundisweni lezindlebe zakho emazwini olwazi.
  ton-ton: Fakatokangaʻi ho loto ki he akonaki, pea mo ho telinga ki he ngaahi lea
    ʻae ʻilo.
  ces-1613: Zaveď k učení mysl svou, a uši své k řečem umění.
  eng-WMB: Apply your heart to instruction, and your ears to the words of knowledge.
  tam-TCV: நீ அறிவுறுத்தலுக்கு உன் இருதயத்தைச் சாய்; அறிவுள்ள வார்த்தைகளுக்கு செவிகொடு.
  ceb-ULB: Ibutang sa imong kasingkasing ang pagpanudlo ug sa imong mga dalunggan
    ang mga pulong sa kahibalo.
  pol-UBG: Nakłoń swoje serce na pouczenie, a swe uszy na słowa rozumne.
  urd-GVU: اپنا دل تربیت کے حوالے کر اور اپنے کان علم کی باتوں پر لگا۔
  deu-1912: Gib dein Herz zur Zucht und deine Ohren zu vernünftiger Rede.
  kan-2017: ಉಪದೇಶವನ್ನು ಮನಸ್ಸಿಗೆ ತೆಗೆದುಕೋ, ತಿಳಿವಳಿಕೆಯ ಮಾತುಗಳಿಗೆ ಕಿವಿಗೊಡು.
  yap-yap: Mu l’eg i lim ko sensey rom ma ga fil gubin nrayag rom.
  hlt-MCSB: Thuituennah he na lungbuei ah, mingnah ol he na hna ah dueh lah.
  mdy-ETH: ማሊፆ ኔኤኮ ዔራቶይዳ፤ ዋያኣ ኔኤኮ ዔራቶ ዋይዛንዳጉዲ ሺርሼ።
  kew-kew: Gore ne agaa mana lagialoga go agaa mana waru pagoa makuape. Nena aane
    waru luyapa-ina pagoa go agaa waru makuaaliri epe yae rayo waru makuaali.
  twi-ASANTE: Ma wʼakoma mmra nkyerɛkyerɛ so na wɛn wʼaso tie nimdeɛ.
  eng-WEBU: Apply your heart to instruction, and your ears to the words of knowledge.
  wal-wal: Ne asttamaaree neessi odiyoogaa ezgga; ne haittaakka eraa qaalaakko yegga.
  acu-NT: Amin nuitaminamtai nintimjai pengker nintimtusta. Tura paan nintimram, nuikiartamu
    antukume nuka kajinmakiip.
  spa-PDDPT: Aplica tu corazón a la enseñanza, Y tus oídos a las palabras sabias.
  gun-gun: Emoĩ ndepy'a re nembo'eague, ha'e ejapyxaka ayvu mba'emo kuaa ukaa re.
  agu-BL: Nque'n wok il tan tbite'n nin tan xtxumle'n yi e'chk balaj ajtza'kl nin
    yi e'chk balaj chusu'n.
  ilo-ULB: Ipapusom dagiti sursuro, ken denggem dagiti sasao iti kinasirib.
  kpg-kpg: Hagalongo gi do tintei, kabe ina au mee huogodoo ala e mee.
  uig-ARA: نەسىھەتكە كۆڭۈل قوي، ئىلىم-بىلىملەرگە قۇلاق سال.
  bps-bps: Flinge ge i to tamdò ge, na toom dnawat di nawam i tdoan ge.
  sus-sus: I bɔɲɛ rabi xaranyi bɛ, i i tuli mati marasi fanyi ra.
  pon-2006: Rong kanahieng omw sounpadahk oh padahngki uwen me ke kak.
  ksd-ksd: A balam na ongor upi ra varvateten, Ma ra ura talingam upi ra tinata na
    kabinana.
  tur-YTC: Yüreğini terbiyeye, Kulaklarını bilgi sözlerine ver.
  bel-N: Зьвярні сэрца тваё да настаўленьня, і вушы твае — да словаў веданьня.
  grc-BRENT: Δὸς εἰς παιδείαν τὴν καρδίαν σου, τὰ δὲ ὦτά σου ἑτοίμασον λόγοις αἰσθήσεως.
  ind-AYT: Bawalah hatimu kepada didikan, dan telingamu kepada kata-kata pengetahuan.
  nya-nya: Mtima wako uzikhala pa malangizo ndipo makutu ako azimvetsera mawu a chidziwitso.
  hrv-hrv: Obrati pouci srce svoje i uho svoje riječima mudrim.
  mps-mps: Te augwaligo nage ola mobaso, nago te nai dabe bugagia kone sao. Tama nago
    olo te tigidali poba munama, te wiegi yai koneai kolesaga elalubo sao. (12)
  tpi-tpi: Sapos ol i skulim yu, yu mas lainim gut ol dispela samting. Na yu mas putim
    yau gut long olgeta tok i gat gutpela save.
  dan-1931: Vend dit Hjerte til Tugt, dit Øre til Kundskabs Ord.
  vie-OVCB: Chuyên lòng tiếp nhận dạy dỗ; lắng tai đón nghe tri thức.
  guj-2017: શિખામણ પર તારું મન લગાડ અને ડહાપણના શબ્દોને તારા કાન દે.
  pon-2006A: Rong kanahieng omw sounpadahk oh padahngki uwen me ke kak.
  por-BRBSL: Aplique seu coração às instruções, e seus ouvidos às palavras do conhecimento.
  swe-swe: Öppna ditt hjärta (sinne) för fostran, och öppna dina öron för kunskapens
    ord. [Var öppen och formbar till kritik, och lyssna noga på visa ord.]
  cth-cth: Cangkhainae koelah na lungthin poe nateh, panuenae lawk thainae koe na
    hnâpakeng haw.
  twi-twi: Ma wo koma mmra nkyerɛkyerɛ so, na wɛn wʼaso tie nimdeɛ.
  hlt-hlt: Thuituennah he na lungbuei ah, mingnah ol he na hna ah dueh lah.
  tbz-SIM: Duɔ́ nhɑ yɛ̀mmɛ̀ bɛ̀ dɑ tié nyìì tié, kɛ́kéntɛ́ mɛsɑ̀ɑ̀ kɛ̀ bɛ̀ dɑ tuo
    mɛciì.
  msy-2020: Me nɨn sure damutɨ, nɨ bar deraghvɨra suren akar aghuibar suiragh. Egh
    nɨ deraghvɨra fofozir aghuim itir akaba baragh.
  dop-dop: Mʋ nti pɑ sɛɣɛsəɣɩ-ŋ tɔ nɑ ń nɩɩ nyəm tɔm.
  azb-azb: Qəlbini tərbiyəyə, Qulaqlarını bilik sözlərinə ver.
  eng-DBY: Apply thy heart unto instruction, and thine ears to the words of knowledge.
  hin-2017: अपना हृदय शिक्षा की ओर, और अपने कान ज्ञान की बातों की ओर लगाना।
  wol-KYG: Defal sam xel ci yar, te teewlu kàdduy xam-xam.
  bjr-bjr: Ani qimami mari fasiqafinnai aaqoo quqasee amiqimmasee iria.
  eng-YLT: Bring in to instruction thy heart, And thine ear to sayings of knowledge.
  kne-kne: Dengngem di pamagbaga ya ipakat moy kabaelam ay man-adal.
  eng-WYC-2017: Thine heart enter to teaching, and thine ears to the words of knowing.
  eng-WMBB: Apply your heart to instruction, and your ears to the words of knowledge.
  urd-GVH: अपना दिल तरबियत के हवाले कर और अपने कान इल्म की बातों पर लगा।
  rug-rug: Va naqiti pa bulomu sari na tinarae mamu va taliṉa la koari na zinama tumatumae.
  gaz-gaz: Qalbii kee gara gorsaatti, gurra kee immoo gara dubbii beekumsaatti deebifadhu.
  fra-LSG: Ouvre ton cœur à l’instruction, Et tes oreilles aux paroles de la science.
  yal-yal: I xaxinla rabi i xuru falane ma. I tuli mati fekolon falane ra.
  haw-1868: E haliu ae i kou naau i ke aoia mai, A me kou mau pepeiao hoi i na olelo
    e naauao ai.
  arb-NAV: وَجِّهْ قَلْبَكَ إِلَى التَّأْدِيبِ، وَأَرْهِفْ أُذُنَيْكَ لِكَلِمَاتِ
    الْمَعْرِفَةِ.
  ewe-ewe: Tsɔ wò dzi ku ɖe nufiame ŋu eye wò towo natrɔ ɖe gɔmesese ŋu.
  eng-LEE: Apply thy heart unto instruction, and thy ears to the sayings of knowledge.
  asm-FB: তোমাৰ হৃদয়ে অনুশাসনলৈ মনোযোগ দিয়ক, আৰু জ্ঞানৰ কথালৈ তোমাৰ কাণ পাতা।
  sus-A: عِ بْحّ رَبِ شَرَنيِ بّ، عِ عِ تُلِ مَتِ مَرَ سِ قَنيِ رَ.
  fra-SBL: Applique ton cœur à l'instruction, et vos oreilles aux paroles de la connaissance.
  hbo-hbo: הָבִ֣יאָה לַמּוּסָ֣ר לִבֶּ֑ךָ וְ֝אָזְנֶ֗ךָ לְאִמְרֵי־דָֽעַת׃
  pjt-pjt: Purkaṟangkuya kuliṟa nintiringama kutjupangku nyuranya wangkara nintinnyangka.
  kik-kik: Ringĩrĩria ngoro yaku gũthikĩrĩria ũrutani, na matũ maku kũigua ciugo cia
    ũmenyo.
  fra-NCL: Applique ton cœur à l’instruction, et tes oreilles aux paroles de la science.
  cek-AK: Thuitaekhaih bangah palung paek ah loe, palunghahaih lok bangah na naa to
    patueng ah.
  cuk-cuk: Ibmar-durdaksadba be ibmar imake, binsaed-nued-uklegedi, be nue-itoge.
  uig-CYR: Несиһәткә көңүл қой, Илим-билимләргә қулақ сал.
  tel-2017: ఉపదేశంపై మనస్సు ఉంచు. జ్ఞానయుక్తమైన మాటలు ఆలకించు.
  hat-BSA: Aplike kè ou a disiplin ak zòrèy ou a pawòl ki pote konesans.
  kos-kos: Porongo mwet luti lom, ac sang kuiyom in lutlut.
  hbo-WLC: הָבִ֣יאָה לַמּוּסָ֣ר לִבֶּ֑ךָ וְ֝אָזְנֶ֗ךָ לְאִמְרֵי־דָֽעַת׃
  ibo-ibo: Tinye uche gị nʼịdọ aka na ntị; gekwaa ntị nụrụ okwu ihe ọmụma niile.
  ory-ory: ଉପଦେଶରେ ତୁମ୍ଭର ମନ ଓ ଜ୍ଞାନର ବାକ୍ୟରେ ତୁମ୍ଭର କର୍ଣ୍ଣ ଦିଅ।
  chk-chk: Kopwe suki lelukom ngeni ekewe kapasen öüröür o aü selingom ngeni ekewe
    kapasen silelap.
  rop-rop: Teiknodis blanga ola gudbala wed en len wanim yu titja titjimbat yu.
  ukr-1871: Прихили серце твоє до науки, й уши твої — до слів розумних.
  deu-1951: Ergib dein Herz der Zucht und neige deine Ohren zu den Lehren der Erfahrung.
  eng-JPS: Apply thy heart unto instruction, and thine ears to the words of knowledge.
  srp-1865: Obrati k nauci srce svoje i uši svoje k rijeèima mudrijem.
  lug-lug: Ossangayo omwoyo eri okuyigirizibwa, n’amatu go eri ebigambo by’okutegeera.
  heb-heb: הביאה למוסר לבך ואזנך לאמרי דעת׃
  ben-IRV: তোমার হৃদয়কে নির্দেশে নিযুক্ত কর এবং জ্ঞানের কথায় কান দাও।
  pan-pan: ਆਪਣਾ ਮਨ ਸਿੱਖਿਆ ਵੱਲ, ਅਤੇ ਆਪਣੇ ਕੰਨ ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਵੱਲ ਲਾ।
  mya-JVB: ဆုံးမ ဩဝါဒ၌ စိတ် နှလုံးစွဲလမ်း ၍ ၊ ပညာ အတတ် စကား ကို နားခံ လော့။
  tte-O: Kutonan kaiwe walo namwanamwana kuobigai yo tenam kusokeli na tokatai ali
    walo kubenalagili.
  tbg-tbg: Koqe uva maara tira irihara variane. Are aato vatera koqe okara vo okara
    vo okara tira irireva autihara variane. -12-
  hmo-hmo: Mai oiemu kudouna danu, hadibaia hereva do oi tahua, bona aonega hereva
    dekenai do oi kamonai namonamo.
  urd-urd: तरबियत पर दिल लगा, और 'इल्म की बातें सुन।
  rus-SYN: Приложи сердце твое к учению и уши твои - к умным словам.
  bqc-SIM: Lɛdama da n sↄ̃u, swã́sɛ dↄ̃ayãi.
  tcz-CHONGTHU: Nalung thim in nakihilna ngaisang in lang, hetthemna thu kisei chengse
    jong ngai phan.
  mar-mar: तू आपले मन शिक्षणाकडे आणि आपले कान ज्ञानाच्या वचनाकडे लाव.
  hlt-THB: Cawngpyinaak benna nak kawlung pe nawh, nang haa ing zaaknaak benna hawi.
  qub-qub: Yachachishushayquicunata llapan shonguyquipa yachacuy. Yachaj canayquipaj
    willapäshushayquitaga yarparay.
  bqp-bqp: Ǹ lɛ́damma yã da n swɛ̃̀n, ǹ laakari dↄ dↄ̃na yãa.
  hat-hat: Mete tèt ou an plas lè y'ap moutre ou kichòy. Louvri zòrèy ou lè yon moun
    ki gen konesans ap pale.
  eng-BSB: Apply your heart to instruction and your ears to words of knowledge.
  tod-tod: Yiilɔɔ maaɠoloi wu, è sɔlɔɔsu, è woilo faaɠwɛgi ma ɠalagi ma, é wosu
    ga ɗe.
  eng-WEBPB: Apply your heart to instruction, and your ears to the words of knowledge.
  kbq-kbq: Kagu'areti kavumro kea nentahinka, antahizama kami kere kagesa antenka
    antahio.
  nhe-BL: Ica nochi moyolo xijchihuili cuenta cuali tlamachtili. Xijtlacaquili tlajtoli
    tlen mitzmacas miyac tlalnamiquilistli.
  bus-bus: Ǹ lɛ́damma yã da n swɛ̃̀n, ǹ làakari dↄ dↄ̃nayãa.
  gub-BL: Ezekaiw katu teko waze'eg rehe nemu'e mehe nehe. Ezemu'e katu ma'e paw rehe
    nehe.
  eng-DRA: 'Let thy heart apply itself to instruction: and thy ears to words of knowledge.'
