verse: PRO.023.008
translations:
  mal-C: ആസ്വദിച്ച അൽപ്പഭക്ഷണം നിങ്ങൾ ഛർദിച്ചുകളയും നിങ്ങളുടെ ഉപചാരവാക്കുകൾ പാഴാകുകയും
    ചെയ്യും.
  deu-TKW: Den Bissen, den du gegessen hast, muß du wieder ausspeien und deine freundlichen
    Worte hast du umsonst verschwendet.
  lin-lin: Okosanza eteni oyo oliaki, mpe maloba na yo ya kitoko ekokende pamba.
  eng-LSV: You vomit up your morsel you have eaten, || And have marred your words
    that [are] sweet.
  eng-GNV: Thou shalt vomit thy morsels that thou hast eaten, and thou shalt lose
    thy sweete wordes.
  eng-WEBSTER: The morsel which thou hast eaten shalt thou vomit up, and lose thy
    sweet words.
  nhw-BL: Teipa tiquisotlas nochi catli tijcuajqui. San tlapic elis para tijtlascamatilijtoc
    ica yejyectzi.
  swh-ONEN: Utatapika kile kidogo ulichokula, nawe utakuwa umepoteza bure maneno yako
    ya kumsifu.
  bba-bba: Kɑɑ dĩɑ ni siɑ ni ɑ di mi, kpɑ ɡɑri dori yi ɑ rɑɑ nùn sɔ̃ɔwɑ yi ko kɑm.
  eng-KJVCPB: The morsel which thou hast eaten shalt thou vomit up, And lose thy sweet
    words.
  luo-luo: Ibiro ngʼogo mano matin mane ichamo kendo ibiro bedo ni iketho kindeni
    kuom pwoch mipuoyego.
  meu-meu: Aniani ḡaudia vada o ani na ba mumuta nege, bona emu lalo-namo herevadia
    na ba hapetapetalai.
  npi-ULB: तैँले खाएको थोरै खानेकुरा पनि तैँले बान्ता गर्ने छस्, र तैँले तेरो तारिफलाई
    त्यसै खेर जान दिनेछस् ।
  yor-yor: Òkèlè tí ìwọ jẹ ni ìwọ ó pọ̀ jáde, ìwọ a sì sọ ọ̀rọ̀ dídùn rẹ̀ nù.
  ind-ind: Sesudahnya justru engkau akan merasa mual karena makanan itu dan menyesal
    karena sudah memuji-muji hidangannya.
  pes-OPCB: لقمه‌ای را که خورده‌ای استفراغ خواهی کرد و تشکرات تو بر باد خواهد رفت.
  tgl-ULB: Iyong isusuka ang kakaunting kinain mo, at sasayangin mo ang iyong mga
    mabubuting sasabihin.
  hui-hui: Í̠na agali ogoninaga mana hondo manda berengi abale o narigo magu tagu
    tagi hoa holebere. Ani buwa í̠na ibuhondo bi la debodebo bialu larigobi bame galone
    ndo laruda manda bulebere.
  mya-mya: သင်သည် စားသောအစာကို တဖန်အန်ရ လိမ့်မည်။ သင်ချိုသော စကားလည်းယိုယွင်းလိမ့်မည်။
  bod-N: ཁྱོད་ཀྱིས་ཅུང་ཙམ་ཟོས་པ༌སྐྱུག །བསྟོད་རའི་སྙན་ཚིག་སྟོར་པ༌ཡིན།།
  wsk-wsk: Se udagi ko ari iki, mu ni inang gotek naem mu awuk kapi waru, ale ka munak
    ningo ilak munaka lagerem mu awuk ko baluko? Mena.
  sna-sna: Ucharutsa zvishoma izvozvo zvawadya, uye unenge watambisa mashoko ako nokumutenda.
  spa-BLM: Vomitarás el bocado que has comido y desperdiciar tus agradables palabras.
  cac-cac: Ol e na e b'a yuj tas ix laj e vaem chi', malaj yopisio juntzan̈ e lolonel
    vach' ix eyutej eyalan d'a eb'.
  swh-ULB: Utatapika kiasi kidogo ulichokula na utakuwa umepoteza sifa zako njema.
  bel-bel: Кавалак, які ты зьеў, вырыгнеш, і добрыя словы твае ты ўжывеш марна.
  deu-ELBBK: Deinen Bissen, den du gegessen hast, musst du ausspeien, und deine freundlichen
    Worte wirst du verlieren.
  mbb-OT: Umbe, kenè ka penigudu kaan su egkeutè nu is nekaan nu ne egkaawè is pulus
    te kedeliǥa nu kandin.
  mal-2015: നീ തിന്ന കഷണം ഛർദ്ദിച്ചുപോകും; നിന്റെ മാധുര്യവാക്കു നഷ്ടമായെന്നും വരും.
  rmc-rmc: Oda, so chaľal, čhandeha avri a tire šukar lava, so phenďal, ela pre ňisoste.
  pes-OPV: لقمه‌ای را که خورده‌ای قی خواهی کرد، وسخنان شیرین خود را بر باد خواهی داد.
  ron-1924: Буката пе каре ай мынкат-о о вей вэрса ши кувинтеле плэкуте пе каре ле
    вей спуне сунт пердуте.
  ben-OBCV: তুমি অল্প যেটুকু খেয়েছ তা বমি করে ফেলবে ও তোমার সাধুবাদ অপচয় করে ফেলবে।
  som-som: Wixii aad cuntay waad soo mantagi doontaa, Oo erayadaadii macaanaana way
    kaa lumi doonaan.
  lat-VUC: Cibos quos comederas evomes, et perdes pulchros sermones tuos.
  eng-ASVBT: The morsel which thou hast eaten shalt thou vomit up, And lose thy sweet
    words.
  mna-mna: Tana kini ri ta so kan, na kaimer ko lulu. Mi sua pakurŋana ta so kam pizin
    pa kini tana, na nu so sorok. Pa kaimer zin ko tikam kosasa pu mini som.
  ita-1885: Tu vomiterai il boccone che ne avrai mangiato, Ed avrai perduti i tuoi
    ragionamenti piacevoli.
  eng-LXXUP: For he will vomit it up, and spoil thy fair words.
  eng-ULB: You will vomit up the little you have eaten and you will have wasted your
    compliments.
  spa-VBL: Vomitarás cada pedazo que hayas comido, y las palabras de aprecio se habrán
    consumido.
  fra-_FOB: Tu vomiras le morceau que tu auras mangé, et tu auras perdu tes belles
    paroles.
  mal-mal: നീ തിന്ന കഷണം ഛർദ്ദിച്ചുപോകും; നിന്റെ മാധുര്യവാക്ക് നഷ്ടമായെന്നും വരും.
  urd-GVR: Jo luqmā tū ne khā liyā us se tujhe qai āegī, aur terī us se dostānā bāteṅ
    zāe ho jāeṅgī.
  suz-BL: इ इच्‍का जशो नेल्‍ल मेचा कुइ‍ब। मेको कली इ ठेयब सेल्‍शा देंशो लोव़ नेल्‍ल
    मोशीन लाइब।
  eng-NOY: The morsel, which thou hast eaten, thou shalt vomit up; And thou wilt have
    thrown away thy sweet words.
  ita-1927: Vomiterai il boccone che avrai mangiato, e avrai perduto le tue belle
    parole.
  ckb-ckb: ئەو پارووەی خواردووتە دەیڕشێنیتەوە و قسە شیرینەکانت بە با دەدەیت.
  eng-BBE: The food which you have taken will come up again, and your pleasing words
    will be wasted.
  kan-OKCV: ನೀನು ತಿಂದ ಸ್ವಲ್ಪ ತುತ್ತನ್ನು ಕಕ್ಕಿಬಿಡುವೆ; ನಿನ್ನ ಸವಿಮಾತುಗಳೆಲ್ಲಾ ವ್ಯರ್ಥವೇ.
  tam-2017: நீ சாப்பிட்ட உணவை வாந்தியெடுத்து, உன்னுடைய இனிய சொற்களை இழந்துபோவாய்.
  spa-RV-1909: Vomitarás la parte que tú comiste, y perderás tus suaves palabras.
  ron-BTF: Bucata pe care ai mâncat-o, o vei vărsa și îți vei pierde cuvintele dulci.
  eng-WEBP: You will vomit up the morsel which you have eaten and waste your pleasant
    words.
  eng-FBV: You'll vomit up the little pieces you've eaten, and your kind words of
    appreciation will be wasted.
  nld-1939: De spijs, die ge gegeten hebt, spuwt ge weer uit, En uw vriendelijke woorden
    hebt ge verspild.
  nch-BL: Teipa tiquisotas nochi cati tijcuajqui. San tapic elis para tijtascamatilijtoc
    ica yejyectzi.
  vie-1934: Miếng con đã ăn, con sẽ mửa ra, Và mất những lời hòa mĩ của con.
  hin-CV: तुमने जो कुछ अल्प खाया है, वह तुम उगल दोगे, और तुम्हारे अभिनंदन, प्रशंसा
    और सम्मान के मधुर उद्गार भी व्यर्थ सिद्ध होंगे.
  eng-OURB: The morsel which you have eaten you shall vomit up, and lose your good
    words.
  spa-BES: El alimento que has tomado lo vomitarás, y tus palabras agradables serán
    desperdiciadas.
  tdx-tdx: Hilañe’o i pilipito’e nitsopehe’oy, vaho hianto i fañandriaña’oy.
  tha-KJV: เจ้​าจะต้องสำรอกอาหารซึ่งเจ้าได้กินเข้าไปนั้น และเสียถ้อยคำแช่มชื่นของเจ้าเสียเปล่าๆ
  por-BR-2018: Vomitarias o pedaço que comeste, e perderias tuas palavras agradáveis.
  deu-ELO: Deinen Bissen, den du gegessen hast, mußt du ausspeien, und deine freundlichen
    Worte wirst du verlieren.
  eng-WYC-2018: Thou shalt spew out the meat, which thou hast eaten; and thou shalt
    lose thy fair words (or and thy flattery shall have been wasted).
  epo-epo: La pecon, kiun vi manĝis, vi elvomos; Kaj vane vi perdis viajn agrablajn
    vortojn.
  uig-PIN: Yegǝn bir yutum taamnimu ⱪusuwetisǝn, Uningƣa ⱪilƣan qirayliⱪ sɵzliringmu
    bikarƣa kǝtkǝn bolidu.
  beo-beo: 'Di da dia mai liligi amo bu isole fasimu. Amola dia ema dabuagado ofa:su
    sia: da ogogole ofa:su sia: udigili ha:digi agoai ba:mu.'
  tpi-OTNT: Taim yu save long pasin tru bilong dispela man, bai yu laik trautim ol
    dispela samting yu kaikai pinis. Na olgeta tok gris yu bin mekim long em, em bai
    i lus nating.
  hau-SA: Za ka yi amai ɗan abin da ka ci dukan daɗin bakinka kuwa zai tafi a banza.
  uig-LAT: Yégen bir yutum taamnimu qusuwétisen, Uninggha qilghan chirayliq sözliringmu
    bikargha ketken bolidu.
  nde-nde: Uzakuhlanza okuncane lokho okudlileyo ube udlalise amazwi akho okubonga.
  ton-ton: Ko e momoʻi meʻa kuo ke kai te ke toe lua ʻaki, pea mole mo hoʻo ngaahi
    lea lelei.
  ces-1613: Skyvu svou, kterouž jsi snědl, vyvrátíš, a zmaříš slova svá utěšená.
  eng-WMB: You will vomit up the morsel which you have eaten and waste your pleasant
    words.
  tam-TCV: நீ சாப்பிட்ட கொஞ்சத்தையும் வாந்தியெடுக்க நேரிடும், நீ அவர்களைப் பாராட்டிய
    வார்த்தைகளும் வீணாய்ப் போகும்.
  ceb-ULB: Isuka nimo bisan ang diyutay nga imong gikaon ug giusik-usikan lang nimo
    ang imong mga pagdayeg.
  pol-UBG: Kęs, który zjadłeś, zwrócisz i utracisz swoje wdzięczne słowa.
  urd-GVU: جو لقمہ تُو نے کھا لیا اُس سے تجھے قَے آئے گی، اور تیری اُس سے دوستانہ
    باتیں ضائع ہو جائیں گی۔
  deu-1912: Deine Bissen die du gegessen hattest, mußt du ausspeien, und mußt deine
    freundlichen Worte verloren haben.
  kan-2017: ನೀನು ತಿಂದ ತುತ್ತನ್ನು ಕಕ್ಕಿಬಿಡುವಿ, ನಿನ್ನ ಸವಿಮಾತುಗಳು ವ್ಯರ್ಥ.
  yap-yap: Ga ra sull’ugunag e chu’uw ni kamkoy, ma urngin e thin ni bfel’ ni u mog
    e ke ma’adab.
  hlt-MCSB: Namah kah kamat ca na caak te na lok hae vetih, na ol ding ni na poeih
    rhung eh.
  mdy-ETH: ኔ ዬያ ሙዔሢታዖ ጩታንዳኔ፤ ዒዛ ኔኤኒ ሳልማሲ ጌስቴ ሃይሳኣ ኔኤኮ ጉሪ ማዓንዳኔ።
  kew-kew: Goa pua neme eta no kiritua aana pea luabu ado kirituare mo mea nalide
    eta luabu wala maaku ratu rubali-ga mo tede omeme pi agaa page puri napaloa ini
    namadialia.
  twi-ASANTE: Kakra a woadi no wobɛfe na ɛno enti wo nkamfo ho remma mfasoɔ.
  eng-WEBU: You will vomit up the morsel which you have eaten and waste your pleasant
    words.
  wal-wal: Neeni miido qiiba qumaa cooyana; ne galataikka hada gidana.
  acu-NT: 'Tura asamtai yurumak yuwamame nuka arumak iniuktatme. Tura asam: Pengker
    yuwajai tayatum, nuka nangkami timiame.'
  spa-PDDPT: Vomitarás el bocado que comiste Y perderás tus suaves palabras.
  gun-gun: Ha'e gui rembojevypa ju 'rã re'u vaipa vyvoi va'ekue, ha'e ijayvu porãa
    rerovy'aague oaxapa rive 'rã.
  agu-BL: Nin yil cxnachon wok te'j yi tajtza'kl yi juna'tz, sjalok mulmuche'n ic'u'l
    ta'n, nin yi e'chk putzpuj yol yi nxcon ita'n tan tyoẍi'n tetz yaj, qui'c na tak'.
  ilo-ULB: Kayatmo pay ketdin nga isarua ti sangabassit a nakanmo, ket sayang laeng
    ti panagyamanmo kenkuana.
  kpg-kpg: Goe ga lualua au mee ne gai. Au helekai hagalaamua huogodoo ga hagauwwou.
  uig-ARA: يېگەن بىر يۇتۇم تائامنىمۇ قۇسۇۋېتىسەن، ئۇنىڭغا قىلغان چىرايلىق سۆزلىرىڭمۇ
    بىكارغا كەتكەن بولىدۇ.
  bps-bps: Na ku gadeam i fandaman utaam i knaan fkaanan ge, na landè gukmamu i fye
    gmanam di kenen.
  sus-sus: I fama nɛ na donse bɔxunde, i xa wɔyɛn fanyi findi wɔyɛn fufafu ra.
  pon-2006: Ke pahn mwuskihla mwenge me ke kangalahr, oh omw lokaiahn kaping kan pahn
    sohte katepe.
  ksd-ksd: A ngungu magit ba u tar en ia una ga marue mule, Ma una ga vole kaum kalami
    na tinata.
  tur-YTC: Yediğin lokmayı kusarsın, Hoş sözlerini de boşa harcarsın.
  bel-N: Кавалак, які ты зьеў, званітуеш, дарэмныя будуць салодкія словы твае.
  grc-BRENT: ἐξεμέσει γὰρ αὐτὸν, καὶ λυμανεῖται τοὺς λόγους σου τοὺς καλούς.
  ind-AYT: Kamu akan memuntahkan potongan yang telah kaumakan, dan kamu akan menyia-nyiakan
    perkataanmu yang manis.
  nya-nya: Udzasanza zimene wadyazo ndipo mawu ako woyamikira adzapita pachabe.
  hrv-hrv: Zalogaj koji si pojeo izbljuvat ćeš, uzalud ćeš prosut' svoje ljupke riječi.
  mps-mps: Te nago te bidigo ebo kolesaga te nago mu konea pabo sogo da, teda nago
    te tuali nai dabe te bugulabo homu yaibao. Tama nago agaba te homu bega sabo wali
    po tigidali, te odolali hagala saibao. (9)
  tpi-tpi: Taim yu save long pasin tru bilong dispela man, bai yu laik trautim ol
    dispela samting yu kaikai pinis. Na olgeta tok gris yu bin mekim long em, em bai
    i lus nating.
  dan-1931: Den Bid, du har spist, må du udspy, du spilder dine fagre Ord.
  vie-OVCB: Con sẽ phải nôn hết món ăn ra, và phí cả lời khen tặng con đã nói.
  guj-2017: જે કોળિયો તેં ખાધો હશે, તે તારે ઓકી કાઢવો પડશે અને તારાં મીઠાં વચનો વ્યર્થ
    જશે.
  pon-2006A: Ke pahn mwuskihla mwenge me ke kangalahr, oh omw lokaiahn kaping kan
    pahn sohte katepe.
  por-BRBSL: Você vai vomitar o bocado que comeu e desperdiçar suas palavras agradáveis.
  swe-swe: Det lilla du ätit får du spy upp, och dina komplimanger (ljuvliga ord)
    är bortkastade (förspillda).
  cth-cth: Na ca e hai na palo vaiteh, na oupnae hai a hrawnghrang lah ao han.
  twi-twi: Kakra a woadi no wobɛfe, na ɛno nti wo nkamfo so remma mfaso.
  hlt-hlt: Namah kah kamat ca na caak te na lok hae vetih, na ol ding ni na poeih
    rhung eh.
  tbz-SIM: A bo dentɛnɛ̀ ɑ bo tì tɔ̃́mɛ̀, kɑ̀ɑ do nɑ́ɑ́ ntìì nɑ́ɑǹnɑtì yɛi dɛtetìrɛ̀.
  msy-2020: Eghtɨ nɨ gumazir kamɨn arazim gɨfogh, egh dagher amezir kabar mighsɨ damuam.
    Eghtɨ nɨn asuir akar nɨ a mɨkemeziba, da pura gɨvagham.
  dop-dop: Ye n kɔmɑ ń cɛkənɑ mpʋ n kɑ́ tɔ́ ɩ tɔɣɔnɑɣɑ ŋkɛɣɛ. Ɩlɛ nyɑ́ tɔm kʋpɑntʋ
    yɔɣɔtʋɣʋ məlɑ yem kɛlɛ.
  azb-azb: Yediyin loğmanı qusarsan, Dediyin bütün şirin sözlər boşa çıxar.
  eng-DBY: Thy morsel which thou hast eaten must thou vomit up, and thou wilt have
    wasted thy sweet words.
  hin-2017: जो कौर तूने खाया हो, उसे उगलना पड़ेगा, और तू अपनी मीठी बातों का फल खोएगा।
  wol-KYG: Ndog soo ca lekk, waccu ko, yiw woo ko wax daldi neen.
  bjr-bjr: Anee mina narana namaseenana raudamaki finana fidinnaranoo. Anee fifau
    mina faqa amiqira ufa qiananoo.
  eng-YLT: Thy morsel thou hast eaten thou dost vomit up, And hast marred thy words
    that [are] sweet.
  kne-kne: Iotam am-in ay kinan mo et masayang din mayat ay kalim.
  eng-WYC-2017: Thou shalt spew out the meat, which thou hast eaten; and thou shalt
    lose thy fair words.
  eng-WMBB: You will vomit up the morsel which you have eaten and waste your pleasant
    words.
  urd-GVH: जो लुक़मा तूने खा लिया उससे तुझे क़ै आएगी, और तेरी उससे दोस्ताना बातें
    ज़ाया हो जाएँगी।
  rug-rug: Kote lua vura ni goi sari vasina hite pu ele henai goi, meke loke laedi
    mo sari mua zinama leadi.
  gaz-gaz: Ati waanuma xinnoo nyaatte sana ni diddigda; dubbii kee gaarii sana illee
    ni dhabda.
  fra-LSG: Tu vomiras le morceau que tu as mangé, Et tu auras perdu tes propos agréables.
  yal-yal: I naxan donxi, i a baxunma nɛn, i bɔnɔ i ya fala faɲine yi.
  haw-1868: O ka mamala ai au i moni iho ai e luai hou aku oe; A e lilo wale kau mau
    olelo oluolu.
  arb-NAV: فَتَتَقَيَّأَ اللُّقَمَ الَّتِي أَكَلْتَهَا وَتَذْهَبَ كَلِمَاتُكَ الطَّيِّبَةُ
    سُدىً!
  ewe-ewe: Àdzɔ nu sue si nèɖu la hã eye àtsɔ wò kafukafunya siwo nègblɔ la hã ada
    ahee.
  eng-LEE: Thy morsel which thou hast eaten must thou spit out, and thou hast wasted
    thy pleasant words.
  asm-FB: তুমি যি অলপ খাইছা, সেয়াও বমি কৰিবা, আৰু তোমাৰ অভিনন্দন বৃথা হ’ব।
  sus-A: عِ قَمَ نّ نَ دٌنسٍ بْشُندٍ، عِ شَ وْيّن قَنيِ قِندِ وْيّن قُقَقُ رَ.
  fra-SBL: Vous vomirez le morceau que vous avez mangé. et gaspiller vos paroles agréables.
  hbo-hbo: פִּֽתְּךָ־אָכַ֥לְתָּ תְקִיאֶ֑נָּה וְ֝שִׁחַ֗תָּ דְּבָרֶ֥יךָ הַנְּעִימִֽים׃
  kik-kik: Nĩũgatahĩka kĩrĩa kĩnini ũgaakorwo ũrĩĩte, nacio ngaatho ciaku nĩikoorĩra
    thĩ.
  fra-NCL: Tu vomiras le morceau que tu as mangé, et tu en seras pour tes belles paroles.
  cek-AK: Zetta na caak ih buh to palok roep ueloe, kahoih loknawk to na sung moeng
    tih.
  cuk-cuk: A-sorbali, be bela mas-guchad agoed, ega be nuedgi-sunmaksadi, binsa be
    sunmakoed.
  uig-CYR: Йегән бир жутум таамниму қусуветисән, Униңға қилған чирайлиқ сөзлириңму
    бекарға кәткән болиду.
  tel-2017: నీవు తిన్న కొద్ది ఆహారాన్ని కూడా కక్కి వేస్తావు. నీవు పలికిన యింపైన మాటలు
    అనవసరంగా మాట్లాడినట్టు అవుతుంది.
  hat-BSA: Ou va vomi mòso ke ou te manje a e gaspiye tout bèl pawòl ou yo.
  kos-kos: Kom ac wihtacla ma kom kangla, ac kusen eyeinse lom uh wanginla sripa.
  hbo-WLC: פִּֽתְּךָ־אָכַ֥לְתָּ תְקִיאֶ֑נָּה וְ֝שִׁחַ֗תָּ דְּבָרֶ֥יךָ הַנְּעִימִֽים׃
  ibo-ibo: Ị ga-agbọkwa nke ntakịrị ahụ i riri mgbe ahụ, okwu ọma ahụ niile i kwuru
    banyere ya ga-abụ ihe efu.
  ory-ory: ତୁମ୍ଭେ ଯେଉଁ ଅଳ୍ପ ଖାଇଅଛ, ତାହା ଉଦ୍ଗାର କରିବ; ପୁଣି, ତୁମ୍ଭର ମଧୁର ବାକ୍ୟ ହରାଇବ।
  chk-chk: Kopwe musäsini ewe mongö ka fen eni, nge om kewe kapasen kilisou repwe
    lomotongau.
  rop-rop: Wal yu garra baku det daga weya yubin dagat en yu garra weistim ol yu kainwan
    wed.
  ukr-1871: Шматок, що зʼїв, рад будеш вернути, й добрі слова твої ти надармо втратиш.
  deu-1951: Den Bissen, den du gegessen hast, mußt du wieder ausspeien, und deine
    freundlichen Worte hast du verschwendet.
  eng-JPS: The morsel which thou hast eaten shalt thou vomit up, and lose thy sweet
    words.
  srp-1865: Zalogaj što pojedeš izbljuvaæeš, i izgubiæeš ljubazne rijeèi svoje.
  lug-lug: Akatono k’onooba olidde onookasesema, ebigambo byo ebirungi eby’okwebaza
    bibe bya bwereere.
  heb-heb: פתך אכלת תקיאנה ושחת דבריך הנעימים׃
  ben-IRV: তুমি যা খেয়েছ, তা বমি করবে এবং তোমার প্রশংসা নষ্ট হবে।
  pan-pan: ਜੋ ਗਰਾਹੀ ਤੂੰ ਖਾਧੀ ਹੈ ਉਹ ਨੂੰ ਉਗਲ ਦੇਵੇਂਗਾ, ਅਤੇ ਆਪਣੀਆਂ ਮਿੱਠੀਆਂ ਗੱਲਾਂ ਨੂੰ ਗੁਆ
    ਬੈਠੇਂਗਾ।
  mya-JVB: သင် သည် စား သောအစာ ကို တဖန်အန် ရ လိမ့်မည်။ သင် ချို သော စကား လည်း ယိုယွင်း
    လိမ့်မည်။
  tte-O: Kabo muli mena nuwanuwam tem kanne kumaliwe-gabaen yo ana walo-tobali kaiwena
    kuwalowen koina teibele mena kuyavenuwan.
  tbg-tbg: Are vi vaiintiva vo okara vo okara autinara tavera tihara, te kia vira
    kara naataarave tira vuru vihikenara. Are ekaa virara uqerara uva tiva terava
    quminaiqama vuanaro. -9-
  hmo-hmo: Inai tau ena kara oi diba momokani neganai, oi ese oi ania vadaeni gaudia,
    be do oi mumuta negea, bona oiemu tanikiu hereva be do idia anina lasi.
  urd-urd: जो निवाला तूने खाया है तू उसे उगल देगा, और तेरी मीठी बातें बे मतलब होंगी
  rus-SYN: Кусок, который ты съел, изблюешь, и добрые слова твои ты потратишь напрасно.
  bqc-SIM: Ńyↄ̃ a miↄna pↄ́ ń blè pisiɛ, aà sáau pↄ́ ń kpà i kɛ pã.
  tcz-CHONGTHU: Nangman themcha naneh jong chu naloh lhah ding, chule lunglhai nathu
    nasei jouse jong pannabei soh ding ahi.
  mar-mar: जे थोडेसे अन्न तू खाल्ले ते ओकून टाकशील, आणि तुमच्या शुभेच्छा व्यर्थ जातील.
  hlt-THB: Na buh ai ce laawk kawm tik saw, nak awihleek ce plak kawp ti.
  qub-qub: Nircorga micushayquitapis gumitanquipämi. Cuyachicur alli shimillayquipa
    parlashayquipis yangami canga.
  bqp-bqp: Ĩni a fíti kũ n blèe pisimɛ, sáabu kũ n kɛ̀ ni kɛ pã.
  hat-hat: W'a vonmi tou sa ou te manje a. Tout bèl pawòl ou te di l' yo p'ap sèvi
    ou anyen.
  eng-BSB: You will vomit up what little you have eaten and waste your pleasant words.
  tod-tod: Ɗa unpili ga ma ɓuɠai è miai, woo nɛɛnɛgiti è ti wogai, ti la mɔ faa
    ʋaa.
  eng-WEBPB: You will vomit up the morsel which you have eaten and waste your pleasant
    words.
  kbq-kbq: Anama ne'nana ne'zana amu'atinetrenka, nanekema hu so'e hunte'nana zamo'a,
    amanezankna hugahie.
  nhe-BL: Teipa tiquisotlas nochi tlen tijcuajqui. San tlapic elis para tijtlascamatilijtoc
    ica yejyectzi.
  bus-bus: Nɛ́ à féte kɛ̀ ń blè pisimɛ, sáabu kɛ̀ ń kɛ̀ é kɛ pã.
  gub-BL: Nehuhuk wer putar nehe. Erehuhuk putar neremi'u kwer imuzewyr pà nehe. Neze'egatu
    awer paw ukàzym e.
  eng-DRA: 'The meats which thou hadst eaten, thou shalt vomit up: and shalt loose
    thy beautiful words.'
