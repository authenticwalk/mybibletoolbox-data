verse: PRO.023.016
translations:
  mal-C: നിന്റെ അധരം സത്യം സംസാരിക്കുമ്പോൾ എന്റെ അന്തരിന്ദ്രിയം ആനന്ദിക്കും.
  deu-TKW: und mein Innerstes frohlockt, wenn deine Lippen reden, was recht ist.
  lin-lin: Solo, bomoto na ngai nyonso ekotonda na esengo, soki bibebu na yo elobi
    makambo ya sembo.
  eng-LSV: And my reins exult when your lips speak uprightly.
  eng-GNV: And my reynes shall reioyce, when thy lips speake righteous things.
  eng-WEBSTER: Yes, my reins shall rejoice, when thy lips speak right things.
  nhw-BL: Quena, ica nochi noyolo nipaquis quema nimitzcaquis ticamanaltis catli melahuac
    huan catli xitlahuac.
  swh-ONEN: utu wangu wa ndani utafurahi, wakati midomo yako itakapozungumza lililo
    sawa.
  bba-bba: Ko nɑ n nuku dobu mɔ ɑ̀ n dɑ ɡem ɡere.
  eng-KJVCPB: Yea, my reins shall rejoice, When thy lips speak right things.
  luo-luo: chunya ma iye nobed mamor ka lewi wacho gima nikare.
  meu-meu: Udumu bibinadia na hereva maoromaorodia bae gwaurai negana ai, lau laumagu
    do baine moale.
  npi-ULB: तेरो ओठले जे ठिक छ, त्यही बोल्दा मेरो अन्तस्करण रमाउने छ ।
  yor-yor: Inú mi yóò sì dùn nígbà tí ètè rẹ̀ bá ń sọ̀rọ̀ títọ́.
  ind-ind: Dan aku akan bersukacita bila engkau menjadi orang jujur.
  pes-OPCB: و هنگامی که دهانت به راستی سخن بگوید، وجود من به وجد خواهد آمد.
  tgl-ULB: ang aking kaloob-looban ay magagalak kapag ang iyong labi ay magsasalita
    ng nang matuwid.
  hui-hui: Í̠na mini bayale gigabiwi howa bi larego hale halu i̱na i̱naga miniha turu
    taraore ho holebero
  mya-mya: သင့်နှုတ်သည် မှန်သောစကားကို ပြောသော အခါ၊ ငါ့ကျောက်ကပ်ရွှင်လန်းလိမ့်မည်။
  bod-N: ཁྱོད་ཀྱི་མཆུ་ཡིས་བདེན་ལབ༌དུས། །ང་ཡི་ནང་སེམས་དགའ་མགུ༌རང༌།།
  wsk-wsk: tom den ningo se diram mu kiring te aratuk mu, ani angamang motam lilim
    la te amilmilarikko.
  sna-sna: mukatikati mangu muchapembera kana miromo yako ichitaura zvakarurama.
  spa-BLM: Sí, mi corazón se alegrará cuando tus labios dicen lo que es correcto.
  cac-cac: '@see-verse:PRO.023.015'
  swh-ULB: sehemu zangu ndani kabisa zitafurahi sana midomo yako inaponena haki.
  bel-bel: і душа мая будзе радавацца, калі вусны твае будуць казаць слушна.
  deu-ELBBK: und meine Nieren werden frohlocken, wenn deine Lippen Geradheit reden.
  mbb-OT: wey hustu is menge lalag nu.
  mal-2015: നിന്റെ അധരം നേർ സംസാരിച്ചാൽ എന്റെ അന്തരംഗങ്ങൾ ആനന്ദിക്കും.
  rmc-rmc: andre ma ela o radišagos, sar tire vušta vakerena, so hin čačo.
  pes-OPV: و گرده هایم وجد خواهد نمود، هنگامی که لبهای تو به راستی متکلم شود.
  ron-1924: ши лэунтрул меу се ва весели кынд бузеле тале вор спуне че есте бине.
  ben-OBCV: ঠোঁট দিয়ে তুমি যখন যা সঠিক তা বলবে তখন আমার হৃদয় উল্লসিত হবে।
  som-som: Haah, oo xataa uurkaygu wuu rayrayn doonaa, Markay bushimahaagu wax qumman
    ku hadlaan.
  lat-VUC: et exsultabunt renes mei, cum locuta fuerint rectum labia tua.
  eng-ASVBT: Yea, my heart will rejoice, When thy lips speak right things.
  mna-mna: Mi sombe sua ndeeŋeŋana men iwedet pa kwom, nako leleŋ ndabok kat.
  ita-1885: E le mie reni gioiranno, Quando le tue labbra parleranno cose diritte.
  eng-LXXUP: And thy lips shall converse with my lips, If they be right.
  eng-ULB: my inmost being will rejoice when your lips speak what is right.
  spa-VBL: Me deleitaré cuando hables con rectitud.
  fra-_FOB: Et mes reins tressailliront de joie, quand tes lèvres parleront avec droiture.
  mal-mal: നിന്റെ അധരം നേര് സംസാരിച്ചാൽ എന്റെ അന്തരംഗങ്ങൾ ആനന്ദിക്കും.
  urd-GVR: Maiṅ andar hī andar ḳhushī manāūṅgā jab tere hoṅṭ diyānatdār bāteṅ kareṅge.
  suz-BL: गे ठीक लोव़ पवीनु, गो आं थुं रेन साप्‍पा ग्‍येरसीनुङ।
  eng-NOY: Yea, my reins shall exult, When thy lips speak right things.
  ita-1927: le viscere mie esulteranno quando le tue labbra diranno cose rette.
  ckb-ckb: ناخم شادمان دەبێت، کە لێوەکانت ڕاستییەکان دەڵێن.
  eng-BBE: And my thoughts in me will be full of joy when your lips say right things.
  kan-OKCV: ನಿನ್ನ ತುಟಿಗಳು ಯಥಾರ್ಥವಾದವುಗಳನ್ನು ಮಾತಾಡಿದರೆ, ನನ್ನ ಅಂತರಾತ್ಮವು ಸಂತೋಷಿಸುವುದು.
  tam-2017: உன் உதடுகள் செம்மையானவைகளைப் பேசினால், என்னுடைய உள்மனம் மகிழும்.
  spa-RV-1909: Mis entrañas también se alegrarán, cuando tus labios hablaren cosas
    rectas.
  ron-BTF: Da, rărunchii mei se vor bucura când buzele tale spun lucruri drepte.
  eng-WEBP: Yes, my heart will rejoice when your lips speak what is right.
  eng-FBV: I'll be delighted when you say what's right.
  nld-1939: Mijn ziel zal jubelen, Als uw lippen juiste dingen zeggen.
  nch-BL: Quena, ica nochi noyolo nipaquis quema nimitzcaquis ticamanalti cati melahuac
    huan cati xitahuac.
  vie-1934: Phải, chính ruột gan ta sẽ hớn hở Khi miệng con nói điều ngay thẳng.
  hin-CV: मेरा अंतरात्मा हर्षित हो जाएगा, जब मैं तुम्हारे मुख से सही उद्गार सुनता
    हूं.
  eng-OURB: yes, my heart will rejoice, when your lips speak what is right.
  spa-BES: Y mis pensamientos en mí estarán llenos de alegría cuando tus labios digan
    lo correcto.
  tdx-tdx: vaho hirebeke ty añ’ovako ao naho mahafivolañe ty hiti’e o soñi’oo.
  tha-KJV: เออ วิญญาณของเราจะเปรมปรี​ดิ​์ เมื่​อริ​มฝีปากของเจ้าพูดสิ่งที่​ถูกต้อง
  por-BR-2018: Meu interior saltará de alegria quando teus lábios falarem coisas corretas.
  deu-ELO: und meine Nieren werden frohlocken, wenn deine Lippen Geradheit reden.
  eng-WYC-2018: and my reins shall make full out joy, when thy lips speak rightful
    thing(s).
  epo-epo: Kaj mia internaĵo ĝojos, Kiam viaj lipoj parolos ĝustaĵon.
  uig-PIN: Aƣzingda orunluⱪ sɵzlǝr bolsa, iq-iqimdin xadlinimǝn.
  beo-beo: 'Di da dawa:su ida:iwane sia: sia:sea, na da dima nodone dawa:mu.'
  tpi-OTNT: Na mi bai amamas moa yet long harim stretpela tok bilong yu.
  hau-SA: cikin cikina zai yi farin ciki in leɓunanka suna maganar abin da yake daidai.
  uig-LAT: Aghzingda orunluq sözler bolsa, ich-ichimdin shadlinimen.
  nde-nde: ingaphakathi yami izajabula lapho izindebe zakho zikhuluma okulungileyo.
  ton-ton: Ko e moʻoni ʻe fiefia hoku loto, ʻoka lea ʻaki ʻe ho loungutu ʻae ngaahi
    meʻa totonu.
  ces-1613: A plésati budou ledví má, když mluviti budou rtové tvoji pravé věci.
  eng-WMB: Yes, my heart will rejoice when your lips speak what is right.
  tam-TCV: உனது உதடுகள் நீதியானவற்றைப் பேசும்போது, என் உள்ளம் மகிழும்.
  ceb-ULB: malipay ang akong kinasuloran sa dihang ang imong mga ngabil magsulti ug
    husto.
  pol-UBG: I moje nerki będą się weselić, gdy twoje usta będą mówiły to, co jest prawe.
  urd-GVU: مَیں اندر ہی اندر خوشی مناؤں گا جب تیرے ہونٹ دیانت دار باتیں کریں گے۔
  deu-1912: und meine Nieren sind froh, wenn deine Lippen reden, was recht ist.
  kan-2017: ಹೌದು, ನಿನ್ನ ತುಟಿಗಳು ನೀತಿಯ ನುಡಿಗಳನ್ನಾಡಿದರೆ ನನ್ನ ಅಂತರಾತ್ಮವು ಹಿಗ್ಗುವುದು.
  yap-yap: Gu ra uf ko ngiyal’ ni gu ra rung’ag ni ga be yog e thin nib gonop.
  hlt-MCSB: Ka kuel pataeng sundaep ngawn ni ta, na hmuilai loh vanat la a thui vaengah
    te.
  mdy-ETH: ፒዜ ጌኤሲ ኔ ጌስታ ዎዶና ታና ዖዖቶርሳኔ።
  kew-kew: Neme nena epe redepone agaa pagape madaare raana ora waru pea.
  twi-ASANTE: sɛ wʼano ka deɛ ɛtene a me mu adeɛ nyinaa ani bɛgye.
  eng-WEBU: Yes, my heart will rejoice when your lips speak what is right.
  wal-wal: ne inxxarssai suurebaa haasayiyo wode, ta wozanai ufaittees.
  acu-NT: Tura nekas pengker chichaakminkia, nuna antukan nukap warastinuitjai.
  spa-PDDPT: Mi ser interno también se alegrará Cuando tus labios hablen cosas rectas.
  gun-gun: Ha'evea rupi ndeayvu ramo xepy'apy re avy'a riae.
  agu-BL: Na sjalok jun chin wutzile'n tzatzin tetz walma' yil wit nin, yi puntil
    cu'n cxjilon.
  ilo-ULB: agrag-o toy kaunggak no agisawsawang dagita bibigmo iti nasayaat.
  kpg-kpg: Au e manawa hagaamu i dogu madagoaa ma ga longono eau goe e helehelekai
    nia helekai kabemee.
  uig-ARA: ئاغزىڭدا ئورۇنلۇق سۆزلەر بولسا، ئىچ-ئىچىمدىن شادلىنىمەن.
  bps-bps: Too lehew i nawagu flinge i glut i galam man.
  sus-sus: N bɔɲɛ ɲɛlɛxinma nɛ i xa wɔyɛn tinxinxie ra.
  pon-2006: I pahn pohnmwahsohki ei pahn rong omw pahn wia lokaiahn kupwurokong.
  ksd-ksd: Maia pa, ra tulungeagu na ga, Ba ra ngiem i vatang ra ko na tinata.
  tur-YTC: Evet, yüreğim sevinecek, Dudakların doğru olanı konuştuğunda.
  bel-N: І будуць цешыцца ныркі мае, калі на вуснах тваіх будуць словы правасьці.
  grc-BRENT: καὶ ἐνδιατρίψει λόγοις τὰ σὰ χείλη πρὸς τὰ ἐμὰ χείλη ἐὰν ὀρθὰ ὦσι.
  ind-AYT: Jiwaku bersukaria jika bibirmu mengatakan kebenaran.
  nya-nya: Mtima wanga udzakondwera pamene ndidzakumva ukuyankhula zolungama.
  hrv-hrv: i kliče sva nutrina moja kad ti usne govore što je pravo.
  mps-mps: Tama eno da, te nago doloba pai sę ebo po odobaso, te ena moni pemene
    ugwadu mu yaibao. (14)
  tpi-tpi: Na mi bai amamas moa yet long harim stretpela tok bilong yu.
  dan-1931: og mine Nyrer jubler, når dine Læber taler, hvad ret er!
  vie-OVCB: Phải, lòng dạ ta sẽ mừng rỡ, khi miệng con nói điều ngay thẳng.
  guj-2017: જ્યારે તારા હોઠો નેક વાત બોલશે, ત્યારે મારું અંતઃકરણ હરખાશે.
  pon-2006A: I pahn pohnmwahsohki ei pahn rong omw pahn wia lokaiahn kupwurokong.
  por-BRBSL: Yes, meu coração se regozijará quando seus lábios falam o que é certo.
  swe-swe: Mitt innersta kommer att spritta av glädje när dina läppar talar det som
    är rätt.
  cth-cth: Bokheiyah, na pahni ni lawk kalan dei pawiteh, ka lung ahawi katang han.
  twi-twi: sɛ wʼano ka nea ɛteɛ a me mu ade nyinaa ani begye.
  hlt-hlt: Ka kuel pataeng sundaep ngawn ni ta, na hmuilai loh vanat la a thui vaengah
    te.
  tbz-SIM: Dɛ̀ bo n nɑrikɛ mɛdiɛ̀ mmɔ́mmɔmmɛ kɛ̀ nsɑ̀ kɑ̀ɑ nɑɑ́ timɔ́mmɔnti.
  msy-2020: Eghtɨ nɨ guizɨn akam mɨkɨmtɨ, nan navir averiam bar akuegham.
  dop-dop: Ye n təŋəɣɩ tɑmpɑnɑ kɛ nyɑ́ kʋyɔɣɔtʋtʋ tɑɑ mɑ tɑɑ hɛɛwɑɣɑ.
  azb-azb: Dilindən düz sözlər çıxarsa, Könlüm sevincdən cuşa gələr.
  eng-DBY: and my reins shall exult, when thy lips speak right things.
  hin-2017: और जब तू सीधी बातें बोले, तब मेरा मन प्रसन्न होगा।
  wol-KYG: Ngay wax njub, ma bég.
  bjr-bjr: Anee irirana faqaasa ufa qinaqa qinee iriqa nasurianauranoo.
  eng-YLT: And my reins exult when thy lips speak uprightly.
  kne-kne: Naragsakak to mo dengngek ay kalin di masirib di iyat mo ay mankali.
  eng-WYC-2017: and my reins shall make full out joy, when thy lips speak rightful
    [or right] things.
  eng-WMBB: Yes, my heart will rejoice when your lips speak what is right.
  urd-GVH: मैं अंदर ही अंदर ख़ुशी मनाऊँगा जब तेरे होंट दियानतदार बातें करेंगे।
  rug-rug: sa maqomaqoqu si kote qetu pana zama va gotogoto sari na berumu.
  gaz-gaz: yoo arrabni kee waan qajeelaa dubbate, keessi koo baayʼee gammada.
  fra-LSG: Mes entrailles seront émues d’allégresse, Quand tes lèvres diront ce qui
    est droit.
  yal-yal: N sɔndɔmɛ yɛtɛn ɲaxanma nɛn, i na fala faɲin ti.
  haw-1868: E olioli io ko'u mau puhaka, Ke hai aku kou mau lehelehe i na mea pololei.
  arb-NAV: تَفْرَحُ نَفْسِي عِنْدَمَا تَنْطِقُ شَفَتَاكَ بِالْحَقِّ.
  ewe-ewe: eye nye ememe ke atso aseye ne wò nuyiwo gblɔ nu si le dzɔdzɔe.
  eng-LEE: And my reins shall exult when thy lips speak what is equitable.
  asm-FB: যেতিয়া তোমাৰ ওঁঠে যথাৰ্থ কথা কয়, তেতিয়া মোৰ অন্তঃকৰণ উল্লাসিত হয়।
  sus-A: ﭑ بْحّ حّلّشِنمَ نّ عِ شَ وْيّن تِنشِنشِيٍ رَ.
  fra-SBL: Oui, mon cœur se réjouira quand tes lèvres disent ce qui est juste.
  hbo-hbo: וְתַעְלֹ֥זְנָה כִלְיֹותָ֑י בְּדַבֵּ֥ר שְׂ֝פָתֶ֗יךָ מֵישָׁרִֽים׃
  kik-kik: ngoro yakwa nĩĩgacanjamũka rĩrĩa mĩromo yaku ĩkaaria maũndũ marĩa magĩrĩire.
  fra-NCL: Mes entrailles tressailliront d’allégresse, quand tes lèvres diront ce
    qui est droit.
  cek-AK: Ue, na pahni mah katoeng hmuen to thuih naah, ka palung hae anghoe tih.
  cuk-cuk: Be-sunmakedi, napiragwadba be sunmakele, ulubgi an yeer itononikoed.
  uig-CYR: Ағзиңда орунлуқ сөзләр болса, ич-ичимдин шатлинимән.
  tel-2017: నీ పెదవులు యథార్థమైన మాటలు పలకడం విని నా అంతరంగం ఆనందిస్తుంది.
  hat-BSA: Wi, jis anndan m va rejwi lè lèv ou pale sa ki dwat.
  kos-kos: Nga ac arulana engan ke nga lohng kom fahk kas lalmwetmet.
  hbo-WLC: וְתַעְלֹ֥זְנָה כִלְיוֹתָ֑י בְּדַבֵּ֥ר שְׂ֝פָתֶ֗יךָ מֵישָׁרִֽים׃
  ibo-ibo: Mkpụrụobi m ga-aṅụrị ọṅụ mgbe egbugbere ọnụ gị abụọ kwuru ihe ziri ezi.
  ory-ory: ହଁ, ତୁମ୍ଭ ଓଷ୍ଠ ଯଥାର୍ଥ କଥା କହିଲେ, ମୋହର ଅନ୍ତଃକରଣ ଆହ୍ଲାଦିତ ହେବ।
  chk-chk: Lelukei epwe mwänek, are ka apasa kapas mi pwüng.
  rop-rop: En if yumob tok ola trubala wed, wal ai garra rili gudbinji.
  ukr-1871: Ба й все внутро моє буде веселитись, коли уста твої говорити муть право.
  deu-1951: Und meine Nieren frohlocken, wenn deine Lippen reden, was richtig ist.
  eng-JPS: Yea, my reins will rejoice, when thy lips speak right things.
  srp-1865: I igraæe bubrezi moji kad usne tvoje stanu govoriti što je pravo.
  lug-lug: Nnaajjaguzanga okuva ku ntobo y’omutima gwange, bw’onooyogeranga ebituufu.
  heb-heb: ותעלזנה כליותי בדבר שפתיך מישרים׃
  ben-IRV: আমার অন্তর উল্লাসিত হবে, যখন তোমার ঠোঁট যা ঠিক তাই বলে।
  pan-pan: ਅਤੇ ਜਦ ਤੇਰੇ ਮੂੰਹ ਤੋਂ ਸਿੱਧੀਆਂ ਗੱਲਾਂ ਨਿੱਕਲਣਗੀਆਂ, ਤਾਂ ਮੇਰਾ ਦਿਲ ਅਨੰਦਿਤ ਹੋਵੇਗਾ।
  mya-JVB: သင့် နှုတ် သည် မှန် သောစကားကို ပြော သောအခါ ၊ ငါ့ ကျောက်ကပ် ရွှင်လန်း လိမ့်မည်။
  tte-O: Tem walo namwanamwali siyawatagili sopam mena yaluyaluwagu kani iyaliyaya
    lalakina.
  tbg-tbg: Are nena noqihaira kia hampi uva tiraitira, avuqavu uva tiraro ti muntukaqihairo
    koqe ianaro. -14-
  hmo-hmo: Oi ese hereva maoromaoro do oi gwauraia neganai, egu laumana be do ia moale.
  urd-urd: और जब तेरे लबों से सच्ची बातें निकलेंगी, तो मेरा दिल शादमान होगा।
  rus-SYN: и внутренности мои будут радоваться, когда уста твои будут говорить правое.
  bqc-SIM: Tó yã́zɛde lɛ́ bↄ n lɛ́u, ma nↄ̀sɛ a yáalↄ.
  tcz-CHONGTHU: Thudih chu nakam sunga kon nasei teng, keima lhagao jong kipah lheh
    ding ahi.
  mar-mar: तुझे ओठ योग्य ते बोलत असता, माझे अंतर्याम आनंदित होईल.
  hlt-THB: Oeih, nam kha awhkawng awihthym ak cawnawh kak kaw awmhly soeih kaw.
  qub-qub: Rasunpa alli cajcunallata parlajta wiyaptë shongöpis fiyupami cushiconga.
  bqp-bqp: Tó yãzɛde tɛn bo n lɛ́n, ma pↄ ni kɛ nna.
  hat-hat: M'a kontan anpil lè m'a tande bon pawòl k'ap soti nan bouch ou.
  eng-BSB: My inmost being will rejoice when your lips speak what is right.
  tod-tod: Siɛgi zu è ɓɔɛzu la ga gaamai, toɠa bɛ̀ ga koozunɛɛ wola.
  eng-WEBPB: Yes, my heart will rejoice when your lips speak what is right.
  kbq-kbq: kagipinti'ma fatgo ke'ma antahi'sugeno'a, mika nagu'amo'a muse hugahie.
  nhe-BL: Quena, ica nochi noyolo nipaquis quema nimitzcaquis ticamatis tlen melahuac
    huan tlen xitlahuac.
  bus-bus: Tó yãzɛdee e bↄↄ n lɛ́n, ma pↄↄ é kɛ nna.
  gub-BL: Ma'e kwaw katu haw rupi neze'eg mehe herurywete putar teko wanenataromo
    nehe.
  eng-DRA: And my reins shall rejoice, when thy lips shall speak what is right.
