verse: PRO.023.006
translations:
  mal-C: അറുപിശുക്കുള്ള വ്യക്തികളുടെ ആഹാരം ആസ്വദിക്കരുത്, അവരുടെ വിശിഷ്ടഭോജ്യം ആഗ്രഹിക്കുരുത്;
  deu-TKW: Sei nicht Tischgast des Mißgünstigen und hege kein Gelüsten nach seinen
    Leckerbissen.
  lin-lin: Kolia te bilei ya moto oyo azali kotala yo na miso mabe mpe kolula te bilei
    na ye ya kitoko,
  eng-LSV: Do not eat the bread of an evil eye, || And have no desire to his delicacies,
  eng-GNV: Eate thou not the bread of him that hath an euil eye, neither desire his
    deintie meates.
  eng-WEBSTER: 'Eat thou not the bread of him that hath an evil eye, neither desire
    thou his dainties:'
  nhw-BL: Amo xitlacua ihuaya se catli itzcuimitl, pampa motequipachos pampa mitztlamaca.
    Amo xiquixtoca itlacualis o itlapalehuil se masehuali quej nopa.
  swh-ONEN: Usile chakula cha mtu mchoyo, usitamani vyakula vyake vitamu,
  bba-bba: A ku ɡɔburon dĩɑnu di. A ku mɑɑ win dĩɑ ɡeenu binɛ ko.
  eng-KJVCPB: 'Eat thou not the bread of him that hath an evil eye, Neither desire
    thou his dainty meats:'
  luo-luo: Kik icham chiemb jagwondo, kik igomb chiembe mamit,
  meu-meu: Asi mata-henina tauna ana basio ania, ena aniani manokadia basio hekise-hekise
    henidia;
  npi-ULB: दुष्‍ट आँखा भएको मानिसको भोजन नखा, र त्यसको स्वादिष्‍ट खानेकुराको लालसा
    नगर् ।
  yor-yor: Má ṣe jẹ oúnjẹ ẹni tí ó háwọ́, bẹ́ẹ̀ ni kí o má sì ṣe fẹ́ oúnjẹ dídùn rẹ̀.
  ind-ind: Jangan memakan hidangan yang disediakan oleh orang kikir, dan jangan tergoda
    oleh sajiannya yang lezat.
  pes-OPCB: از سفرهٔ آدم خسیس غذا نخور و برای غذاهای لذیذ او حریص نباش،
  tgl-ULB: Huwag kakainin ang pagkain ng isang masamang tao- isang tao na nakatingin
    nang napakatagal sa iyong pagkain- at huwag naisin ang kaniyang masarap na mga
    pagkain,
  hui-hui: Agali tomo ibuni hangu nole habua biaga karu heba mandagi tomo nalu nahabe.
    Ibunaga tomo bayale dendebiore ngago hondowa dimagoli nahabe.
  mya-mya: မနာလိုသောသူ၏ အစာကိုမစားနှင့်။ သူ၏ ခဲဘွယ်စားဘွယ်ကို အလိုမရှိနှင့်။
  bod-N: སེར་སྣ་ཅན་གྱི་ཟས་མ༌ཟ། །དེའི་ཟས་ཞིམ་པོར་ཞེ་མ༌ཆགས།།
  wsk-wsk: Kari kaluwu nana mu ko inang yawara yaman nuam mu ko dera bingok se ilak
    dagi ale me noko;
  sna-sna: Usadya zvokudya zvomunhu anonyima, kana kupanga zvokudya zvake zvinonaka;
  spa-BLM: No comas la comida de quien tiene un ojo tacaño, y no anhelan sus delicias,
  cac-cac: Man̈ ex em c'ojan d'a smexa eb' ya yel yuuj, man̈ e nib'ejoch svael eb'
    te vach'.
  swh-ULB: Usile chakula cha yule mwenye jicho baya- na usiwe na shauku ya vinono
    vyake,
  bel-bel: Не каштуй ежы ў чалавека зайздросьлівага, і не спакушайся ласнымі прысмакамі
    ягонымі,
  deu-ELBBK: Iss nicht das Brot des Missgünstigen, und lass dich nicht nach seinen
    Leckerbissen gelüsten.
  mbb-OT: Kenè ka megkaan etawa meima te keenen te etew he kuriput, minsan meupiya
    pa heini.
  mal-2015: കണ്ണുകടിയുള്ളവന്റെ അപ്പം തിന്നരുതു; അവന്റെ സ്വാദുഭോജ്യങ്ങളെ ആഗ്രഹിക്കയുമരുതു.
  rmc-rmc: Oleha, ko hino skupo, ma cha a ma dža pal leskro lačho chaben!
  pes-OPV: نان مرد تنگ نظر را مخور، و به جهت خوراکهای لطیف او حریص مباش.
  ron-1924: Ну мынка пыня челуй пизмаш ши ну пофти мынкэруриле луй алесе,
  ben-OBCV: কোনও রুষ্টমনা নিমন্ত্রণকর্তার দেওয়া খাদ্য খেয়ো না, তার সুস্বাদু খাদ্যের
    প্রতি আকাঙ্ক্ষিত হোয়ো না;
  som-som: Kan isha sharka leh kibistiisa ha cunin, Cuntadiisa macaanna ha damcin,
  lat-VUC: 'Ne comedas cum homine invido, et ne desideres cibos ejus:'
  eng-ASVBT: 'Eat thou not the bread of him that hath an evil eye, Neither desire
    thou his dainties:'
  mna-mna: Zin wal ta so tikampewe zin tomtom som na, ŋgurem kutkut pa kini kizin
    pepe. Ŋonoono, kini ambaimbaiŋan matakiŋa imbotmbot se mbalia kizin be kan. Mi
    kini tana ikam motom pepe.
  ita-1885: Non mangiare il pan dell'uomo che è d'occhio maligno, E non appetire le
    sue delizie.
  eng-LXXUP: 'Sup not with an envious man, Neither desire thou his meats:'
  eng-ULB: Do not eat the food of one with an evil eye— and do not crave his delicacies,
  spa-VBL: No aceptes ir a comer con personas mezquinas, ni codicies sus finos banquetes,
  fra-_FOB: Ne mange point le pain de celui qui est envieux, et ne désire point ses
    friandises.
  mal-mal: കണ്ണുകടിയുള്ളവന്റെ അപ്പം തിന്നരുത്; അവന്റെ സ്വാദുഭോജ്യങ്ങൾ ആഗ്രഹിക്കുകയുമരുത്.
  urd-GVR: Jalne wāle kī roṭī mat khā, us ke lazīz khānoṅ kā lālach na kar.
  suz-BL: शिंम आ खिंमी भोज जथ मलावो। मेको आन ब्रोव़शो जचा थोव़क तशा मवलो।
  eng-NOY: Eat not the bread of him that hath an evil eye, And long not for his dainties;
  ita-1927: Non mangiare il pane di chi ha l’occhio maligno e non bramare i suoi cibi
    delicati;
  ckb-ckb: نانی کەسی بەرچاوتەنگ مەخۆ، ئارەزووی خواردنە خۆشەکانی مەکە.
  eng-BBE: 'Do not take the food of him who has an evil eye, or have any desire for
    his delicate meat:'
  kan-OKCV: ಜಿಪುಣನ ಆಹಾರವನ್ನು ತಿನ್ನಬೇಡ; ಅವನ ರುಚಿ ಪದಾರ್ಥಗಳನ್ನು ಆಶಿಸಬೇಡ.
  tam-2017: பொறாமைக்காரனுடைய உணவை சாப்பிடாதே; அவனுடைய ருசியுள்ள உணவுகளில் ஆசைப்படாதே.
  spa-RV-1909: 'No comas pan de hombre de mal ojo, ni codicies sus manjares:'
  ron-BTF: Nu mânca pâinea aceluia ce are un ochi rău, nici nu dori delicatesele lui,
  eng-WEBP: Don’t eat the food of him who has a stingy eye, and don’t crave his delicacies,
  eng-FBV: Don't accept meal invitations from miserly people; don't be greedy for
    their fancy food,
  nld-1939: Ga niet eten bij een vrek, Wees niet belust op zijn lekkernijen;
  nch-BL: Amo xitacua ihuaya se cati itzcuimit, pampa mocuesos pampa mitztamaca. Amo
    xiquixtoca itacualis o itapalehuil se masehuali cati quej nopa.
  vie-1934: Chớ ăn bánh của kẻ có mắt gian ác, Và đừng tham muốn những món ngon của
    hắn.
  hin-CV: भोजन के लिए किसी कंजूस के घर न जाना, और न उसके उत्कृष्ट व्यंजनों की लालसा
    करना;
  eng-OURB: 'Don’t eat the food of him who has a stingy eye, and don’t crave his delicacies:'
  spa-BES: No tomes la comida del que tiene ojos perversos, ni tengas ningún deseo
    por su delicada carne;
  tdx-tdx: Ko kamae’o ty hàne’ o matitio, ko irie’o o aze mafirio;
  tha-KJV: อย่ากินอาหารของคนที่​ตระหนี่ อย่าปรารถนาของโอชะของเขา
  por-BR-2018: Não comas o pão de quem tem olho maligno, nem cobices suas comidas
    gostosas.
  deu-ELO: Iß nicht das Brot des Scheelsehenden, und laß dich nicht gelüsten nach
    seinen Leckerbissen.
  eng-WYC-2018: Eat thou not with an envious man, and desire thou not his meats; (Do
    not thou eat with the envious, and do not thou desire his food;)
  epo-epo: Ne manĝu panon de malbondeziranto, Kaj ne deziru liajn bongustajn manĝojn.
  uig-PIN: Aq kɵzning nenini yemǝ, Uning esil nazunemǝtlirini tama ⱪilma;
  beo-beo: Di da gegenane uasuli nasu dunu amo ea ha:i manu ida:iwane mae uasuli moma.
  tpi-OTNT: Yu no ken kaikai wantaim man bilong pasim ol samting bilong em yet. Yu
    no ken aigris long gutpela kaikai bilong en.
  hau-SA: Kada ka ci abincin mai rowa, kada ka yi marmarin abincinsa mai daɗi;
  uig-LAT: Ach közning nénini yéme, Uning ésil nazunémetlirini tama qilma;
  nde-nde: Ungakudli ukudla komuntu oncitshanayo, ungazihawukeli izibiliboco zakhe;
  ton-ton: '‌ʻOua naʻa ke kai ʻi he mā ʻaʻana ʻoku manumanu hono mata, pea ʻoua naʻa
    ke holi ki heʻene ngaahi meʻakai lelei:'
  ces-1613: Nejez chleba člověka závistivého, a nežádej lahůdek jeho.
  eng-WMB: Don’t eat the food of him who has a stingy eye, and don’t crave his delicacies,
  tam-TCV: கஞ்சத்தனமுள்ளவர்களுடைய உணவைச் சாப்பிடாதே, அவர்களுடைய சுவைமிக்க உணவுகளில்
    ஆசைப்படாதே;
  ceb-ULB: Ayaw kan-a ang pagkaon sa tawong adunay daotan nga tinan-awan— ug ayaw
    pagtinguha sa iyang lamiang mga pagkaon,
  pol-UBG: Nie jedz chleba człowieka, który ma złe oko, ani nie pożądaj jego przysmaków.
  urd-GVU: جلنے والے کی روٹی مت کھا، اُس کے لذیذ کھانوں کا لالچ نہ کر۔
  deu-1912: Iß nicht Brot bei einem Neidischen und wünsche dir von seinen feinen Speisen
    nichts.
  kan-2017: ಲೋಭಿಯ ಅನ್ನವನ್ನು ಉಣ್ಣದಿರು, ಅವನ ರುಚಿಪದಾರ್ಥಗಳನ್ನು ಬಯಸಬೇಡ.
  yap-yap: Dab mu’un ko abich u tabel rok be’ nib si’in ara mu nemow nigem ko ggan
    ni falel’ ni be pi’.
  hlt-MCSB: Moeithae kah buh te caak pah boeh. Anih kah antui te khaw ngaidam rhoela
    ngaidam boeh.
  mdy-ETH: ዱኡዺ ዓሲ ካሣ ሙይፖ፤ ዒዚ ኔኤም ሺኢሻ ካሣ ኔና ጮኦዻሱዋጉዲ፤
  kew-kew: Oyaenu narumaae aa raapu eta padane-para nanape. Nipuna gialiade eta agu
    nolalo kone nasape.
  twi-ASANTE: Nni obi a ɔyɛ pɛpɛɛ aduane nni nʼakɔnnɔ aduane akyi;
  eng-WEBU: Don’t eat the food of him who has a stingy eye, and don’t crave his delicacies,
  wal-wal: Uuziyaa qumaa mooppa; a mal77o qumaakka maanau amottoppa.
  acu-NT: Aints suria nuna yutairingka yuwaip. Turamka ni yutairi nekas pengker iwiaaramun
    au wainiatum nuka wakerukaip.
  spa-PDDPT: No comas pan con el avaro, Ni codicies sus manjares,
  gun-gun: Nda'evei hakate'ỹ va'e rembi'u re rekaru aguã, neĩ he'upaxe rei eme tembi'u
    porã omoĩ teĩ.
  agu-BL: Or tzitil, ba'n tcu'n yi quil cxben tan wa'a'n tu jun yi chin piẍpuj nin,
    yi qui'c tenle'n jun e'chk takle'n tetz talma'. Quil tz'el italma' te yi e'chk
    balaj cumira'tz,
  ilo-ULB: Saanmo a kankanen ti taraon ti dakes a tao- isu ti tao a nabayagen a kumitkita
    iti taraonmo- ken saanmo a tarigagayan dagiti naimas a taraonna,
  kpg-kpg: Hudee geina nia meegai tangada dumaanga. Hudee hiihai gi ana meegai humalia.
  uig-ARA: ئاچ كۆزنىڭ نېنىنى يېمە، ئۇنىڭ ئېسىل نازۇنېمەتلىرىنى تاما قىلما؛
  bps-bps: Nang ge kmaan di saféd i to sasè ldam, demen nang ge too mibal kmaan i
    dad fye nem knaanan,
  sus-sus: I naxa mixi ɲaaxi xa taami don, i naxa mila a xa donse fanyi ma.
  pon-2006: Dehr iang tungoal rehn aramas lehk de mehwohki kisin tungoal kaselel kan
    me e pahn katungoalehkin uhk.
  ksd-ksd: Koko una en ra magit kai ra tena langodo, Ma koko una kaina upi kana kalami
    na nangnang;
  tur-YTC: Gözü cimri olanın yemeğini yeme, Onun lezzetlerini de canın çekmesin.
  bel-N: Ня еш хлеб з зайздросным і ня квапся на яго прысмакі,
  grc-BRENT: Μὴ συνδείπνει ἀνδρὶ βασκάνῳ, μηδὲ ἐπιθύμει τῶν βρωμάτων αὐτοῦ,
  ind-AYT: Jangan makan roti dari orang yang jahat matanya; jangan mendambakan makanannya
    yang lezat.
  nya-nya: Usadye chakudya cha munthu waumbombo, usalakalake zakudya zake zokoma;
  hrv-hrv: Ne jedi jela zavidnikova, ne čezni za slasticama njegovim,
  mps-mps: Nago te aga doado bage dabe dąų ola sabo nai yogo bidi dali nai me tugio.
    Nago agai te wiegi yai naide pesą me igio.
  tpi-tpi: Yu no ken kaikai wantaim man bilong pasim ol samting bilong em yet. Yu
    no ken aigris long gutpela kaikai bilong en.
  dan-1931: Spis ej den misundeliges Brød, attrå ikke hans lækre Retter;
  vie-OVCB: Chớ ăn của người có lòng keo kiệt; cũng đừng thèm cao lương mỹ vị họ mời.
  guj-2017: કંજૂસ માણસનું અન્ન ન ખા તેની સ્વાદિષ્ટ વાનગીથી તું લોભાઈ ન જા,
  pon-2006A: Dehr iang tungoal rehn aramas lehk de mehwohki kisin tungoal kaselel
    kan me e pahn katungoalehkin uhk.
  por-BRBSL: Não coma a comida daquele que tem um olho mesquinho, e não anseie por
    suas iguarias,
  swe-swe: Ät inte den missunnsammes (hårdes, avundsjukes) mat, sukta inte efter hans
    delikatesser (smakliga rätter).
  cth-cth: Utsinnaw e rawca cat pouh hanh, ahnie rawcanaw hai nôe pouh hanh.
  twi-twi: Nni obi a ɔyɛ pɛpɛe aduan, nni nʼakɔnnɔ aduan akyi;
  hlt-hlt: Moeithae kah buh te caak pah boeh. Anih kah antui te khaw ngaidam rhoela
    ngaidam boeh.
  tbz-SIM: A bɑ́ɑ́ wɛ̃nnɛ́nɛ̀ mɛyɛ̀mmɛ̀ yɛimɛ yiɛ̀ nkɛ̀ di di o diì, bɑ́ ndɑkɛ o diitì
    wenniku kpɛ́í.
  msy-2020: Nɨ gumazir uan bizibar suighavghɨra dar anogorozim ko daman markɨ. Egh
    nɨ an dagher aghuim bagh ivizivighan markɨ.
  dop-dop: Nyɑ́ nɑ lɛɛtʋ ɩ́ tɑɑ kɑɑ. Tɑɑ tɩɩ nyɩɩlɩ ɩ tɔɣɔnɑɣɑ kʋpɑŋkɑ.
  azb-azb: Xəsisin çörəyini yemə, Onun ləziz xörəklərinə tamah salma.
  eng-DBY: Eat thou not the food of him that hath an evil eye, neither desire thou
    his dainties.
  hin-2017: जो डाह से देखता है, उसकी रोटी न खाना, और न उसकी स्वादिष्ट भोजनवस्तुओं
    की लालसा करना;
  wol-KYG: Ab nay, bul lekke këram, bul xemmem daraam lu neex.
  bjr-bjr: Anee tatamaqimari fasiqana narana sia naa. Sia mina amiqira naranara amukaani.
  eng-YLT: Eat not the bread of an evil eye, And have no desire to his dainties,
  kne-kne: Adi kan makikan si naimot ay ipogaw mo ayagan daka. Adi ka aklongan din
    mankanam-is ay makan ay inpasango na en sik-a,
  eng-WYC-2017: Eat thou not with an envious man, and desire thou not his meats;
  eng-WMBB: Don’t eat the food of him who has a stingy eye, and don’t crave his delicacies,
  urd-GVH: जलनेवाले की रोटी मत खा, उसके लज़ीज़ खानों का लालच न कर।
  rug-rug: Mu lopu hena sa ginani tanisa tie puhi, mu lopu okoro ni sari gana ginani
    leleadi;
  gaz-gaz: Buddeena doqnaa hin nyaatin; cidha isaas hin kajeelin;
  fra-LSG: Ne mange pas le pain de celui dont le regard est malveillant, Et ne convoite
    pas ses friandises;
  yal-yal: I nama muxu yɛtagi yifɔrɛna balon don, i nama kunfa a donse faɲine xɔn.
  haw-1868: Mai ai oe i ka ai a ka mea maka ino; Mai iini aku oe i kana mau mea ono;
  arb-NAV: لَا تَأْكُلْ مِنْ خُبْزِ رَجُلٍ بَخِيلٍ، وَلا تَشْتَهِ أَطَايِبَهُ،
  ewe-ewe: Mègaɖu ŋutsu nuvela ƒe nuɖuɖu o, eye eƒe nuɖuɖu kpeɖiwo megadzro wò o,
  eng-LEE: Eat not the bread of a man with an evil eye, and do not long for his savory
    meats;
  asm-FB: তোমাৰ আহাৰলৈ কোনো লোকে বহু সময় চাই থাকিলে, পাপী মানুহৰ আহাৰ ভোজন নকৰিবা,
    আৰু তেওঁৰ উত্তম খোৱা বস্তুলৈ হেঁপাহ নকৰিবা;
  sus-A: عِ نَشَ مِشِ حَاشِ شَ تَامِ دٌن، عِ نَشَ مِلَ عَ شَ دٌنسٍ قَنيِ مَ.
  fra-SBL: Ne mangez pas la nourriture de celui qui a l'œil avare, et n'ont pas envie
    de ses délices,
  hbo-hbo: אַל־תִּלְחַ֗ם אֶת־לֶ֭חֶם רַ֣ע עָ֑יִן וְאַל־*תִּתְאָו (תִּ֝תְאָ֗יו) לְמַטְעַמֹּתָֽיו׃
  kik-kik: Tiga kũrĩa irio cia mũndũ mũkarĩ, ndũkerirĩrie irio ciake cia mũrĩo;
  fra-NCL: Ne mange pas le pain de l’homme envieux, et ne convoite pas ses mets délicats ;
  cek-AK: Uthaih tawn kami ih buh to caa pae hmah; anih ih kahoih caaknaek doeh khit
    pae hmah;
  cuk-cuk: Melle be dule-nallegaladbo mas-gunne. Melle be e-mas-yeer-gullegedbina
    sogbalo.
  uig-CYR: Ач көзниң ненини йемә, Униң есил назу-немәтлирини тама қилма;
  tel-2017: దుష్టుని ఆహారం భుజించ వద్దు. అతడు నీవు తింటున్నదాన్ని అదే పనిగా చూస్తుంటాడు.
    వాడి రుచిగల పదార్థాలను ఆశించవద్దు.
  hat-BSA: Pa manje pen a yon mesye ki chich, ni anvi bèl bagay li;
  kos-kos: Nimet mongo yurin sie mwet srowohsr, ku mwel mwe mongo yuyu el oru.
  hbo-WLC: אַל־תִּלְחַ֗ם אֶת־לֶ֭חֶם רַ֣ע עָ֑יִן וְאַל־תתאו לְמַטְעַמֹּתָֽיו׃
  ibo-ibo: Erila nri onye aka ntagide na-enye gị. Nri ụtọ ya agụkwala gị agụ.
  ory-ory: କୁଦୃଷ୍ଟି ଲୋକର ଆହାର ଖାଅ ନାହିଁ, ପୁଣି, ତାହାର ସୁସ୍ୱାଦୁ ଖାଦ୍ୟକୁ ଲୋଭ କର ନାହିଁ;
  chk-chk: Kosap mongö enen eman aramas mi kichingau. Kosap mochenia ngeni anan mongö
    mi fokun annö.
  rop-rop: Yu nomo dagadagat daga garram detkain pipul hu nomo wandim sherimbat enijing,
    en yu nomo gridibala blanga dagat det gudwan daga blanga im.
  ukr-1871: Не їж страви у скупаря зависного й не надься на ласощі його;
  deu-1951: Iß kein Brot bei einem Mißgünstigen und sei nicht begierig nach seinen
    Leckerbissen!
  eng-JPS: Eat thou not the bread of him that hath an evil eye, neither desire thou
    his dainties;
  srp-1865: Ne jedi hljeba u zavidljivca, i ne želi preslaèaka njegovijeh.
  lug-lug: Tolyanga mmere ya muntu mukodo, wadde okwegomba ebirungi by’alya.
  heb-heb: אל תלחם את לחם רע עין ואל תתאו למטעמתיו׃
  ben-IRV: কুদৃষ্টিকারীর খাবার খেও না, তার সুস্বাদু খাবারের আকাঙ্খা কোরো না;
  pan-pan: ਤੂੰ ਬਦ ਨਜ਼ਰ ਵਾਲੇ ਦੀ ਰੋਟੀ ਨਾ ਖਾਹ, ਨਾ ਉਹ ਦੇ ਸੁਆਦਲੇ ਭੋਜਨ ਦਾ ਲੋਭ ਕਰ,
  mya-JVB: မနာလို သောသူ၏ အစာ ကိုမ စား နှင့်။ သူ ၏ ခဲဘွယ် စားဘွယ်ကို အလို မ ရှိနှင့်။
  tte-O: Tem tomo yabo nige iyayaliyaya lalakina kaiwem tabu ukekekan ana teibele
    mena. Tabu kuyamanasamwo kan namwanamwanane koina.
  tbg-tbg: Are kiama nai airaira taataukero tuataina vaiintira hampata kara naane.
    Vira hiakaa ina karara kia antuqa arirara variane.
  hmo-hmo: Sibona ena gau ia dogoatao auka, ia ura lasi ia henia tauna, ena aniani
    do oi ania lasi. Iena aniani namodia do oi ura dikadika lasi.
  urd-urd: तू तंग चश्म की रोटी न खा, और उसके मज़ेदार खानों की तमन्ना न कर;
  rus-SYN: Не вкушай пищи у человека завистливого и не прельщайся лакомыми яствами
    его;
  bqc-SIM: Ńsu bĩide blɛ bleo, ńsu to aà pↄ́ níside n wɛ́ bleo,
  tcz-CHONGTHU: Muda sasa'a navepa toh an nekhom hih in, aneh chu tuitah hijongleh
    ducha hih in.
  mar-mar: जो कोणी तुझ्या अन्नाकडे खूप वेळ पाहतो त्या दुष्ट मनुष्याचे अन्न खाऊ नको,
    आणि त्याच्या मिष्टान्नाची इच्छा धरू नको,
  hlt-THB: Thlak yyt a buh koeh ai nawh, a buh tui ant tui koeh nai.
  qub-qub: Micha yargaj runacunapa wasinman ama yaycunquichu. Mishqui micuynincunatapis
    ama munapaychu.
  bqp-bqp: Ǹsun aniapãsĩde pↄ́ blero, ǹsun wãkũ kɛ a pↄ́ble nísideiro,
  hat-hat: Pa chita pou ou manje sou menm tab ak moun ki tikoulout. Pa pote lanvi
    sou manje l'ap ofri ou.
  eng-BSB: Do not eat the bread of a stingy man, and do not crave his delicacies;
  tod-tod: À mina ɓɔ daamiani ma, wa nui é ga ziiʋodɔɠɔ nui, è ɠaazu mina ɠula
    daamiani pagɔiti ba.
  eng-WEBPB: Don’t eat the food of him who has a stingy eye, and don’t crave his delicacies,
  kbq-kbq: Veva osu ne'mo'ma ne'za emeno huno kagi hania nezantera ovuo. Knare ne'za
    krentesia nezantera, ksanegura osuo.
  nhe-BL: Amo xitlacua ihuaya se tlen itzcuinti, pampa mocuesos pampa mitztlamaca.
    Amo xiquixtoca itlacualis o itlapalehuil se tlacatl queja nopa.
  bus-bus: Ǹton aĩapãsĩde pↄ́ blero, ǹton wãkũ kɛ à pↄ́ble nↄ́sideeziro,
  gub-BL: Emai'u zo ma'e hereko 'ymar hàpuz me nehe. Ezàn zo hemi'u ikatu ma'e hàpuz
    me har i'u pà nehe.
  eng-DRA: 'Eat not with an envious man, and desire not his meats:'
