verse: PRO.023.004
translations:
  mal-C: സമ്പന്നരാകുന്നതിനായി അത്യധ്വാനംചെയ്ത് നിങ്ങളെത്തന്നെ തളർത്തരുത്; തക്കസമയത്ത്
    അതിൽനിന്നു പിൻവാങ്ങുന്നതിനുള്ള ബുദ്ധി നിങ്ങൾക്കുണ്ടായിരിക്കണം.
  deu-TKW: Mühe dich nicht ab, reich zu werden, und von deiner darauf gerichteten
    Klugheit sage dich los.
  lin-lin: Koboma nzoto te mpo na koluka kozwa bomengo, kotia mayele na yo te kati
    na yango.
  eng-LSV: Do not labor to make wealth, || Cease from your own understanding, || Do
    you cause your eyes to fly on it? Then it is not.
  eng-GNV: 'Trauaile not too much to be rich: but cease from thy wisdome.'
  eng-WEBSTER: 'Labor not to be rich: cease from thy own wisdom.'
  nhw-BL: Amo tlahuel xijchihua campica para titlapijpiyas. Amo ximotonalpolo ipan
    ya nopa.
  swh-ONEN: Usijitaabishe ili kuupata utajiri, uwe na hekima kuonyesha kujizuia.
  bba-bba: A ku tii nɔwiɑ ko ɑ kɑ wɑ ɑ ko dukiɑɡii. A ku mɑm yen bwisikunu ko.
  eng-KJVCPB: 'Labour not to be rich: Cease from thine own wisdom.'
  luo-luo: Kik iwe tich bari ndasi ni mondo ibed ja-mwandu, bed gi rieko mondo iritri.
  meu-meu: Taḡa iabina basio hekwarahilaia; a iabina boma hadokoa, boma aonega.
  npi-ULB: धन-सम्पत्ति कमाउन धेरै नघोट्टी । कहिले बन्द गर्ने भनी थाहा पाउन बुद्धिमानी
    बन् ।
  yor-yor: 'Má ṣe ṣe làálàá láti lọ́rọ̀: ṣíwọ́ kúrò nínú ọgbọ́n ara rẹ.'
  ind-ind: Jangan bekerja mati-matian demi mendapat kekayaan. Bekerjalah dengan bijak,
    yakni tahu kapan engkau harus berhenti.
  pes-OPCB: عاقل باش و برای به چنگ آوردن ثروت، خودت را خسته نکن،
  tgl-ULB: Huwag magtrabaho ng sobrang hirap para lang ikaw ay maging mayaman; maging
    marunong para malaman kung kailan titigil.
  hui-hui: Homogo hole lowa erekui biabe bereria í̠ni abale wahe halu mo ko holigo
    de hondo habe.
  mya-mya: ငွေရတတ် ခြင်းငှါ မကြိုးစားနှင့်။ ကိုယ်ဥာဏ်ကို အမှီမပြုနှင့်။
  bod-N: ཕྱུག་པོར་འགྱུར་དུ་འབད་མ༌བྱེད། །ཤེས་རྒྱས་བསམ་ཚུལ་དེ་དོར༌ཅིག།
  wsk-wsk: Mel ago bagerko neger ale ura te nimi me maguwurko; ikia sinar ago baga
    se munan mu me bitarko.
  sna-sna: Usazvionza nokuda kuwana pfuma; iva nouchenjeri hunoita kuti uzvibate.
  spa-BLM: No te canses de ser rico. En tu sabiduría, muestra moderación.
  cac-cac: Man̈ eyac' eyip eyoch b'eyumal, man̈ ex och ilc'olal yuj juntzan̈ chi'.
  swh-ULB: Usifanye kazi sana ili kupata mali; uwe na busara ya kutosha ili ujue wakati
    wa kuacha.
  bel-bel: Ня турбуйся пра тое, каб набыць багацьце; адкінь такія думкі твае.
  deu-ELBBK: Bemühe dich nicht, reich zu werden, lass ab von deiner Klugheit.
  mbb-OT: Kenè nu pesubrahi is kedhaǥù nu tenged te kedtinguhà he medsepian ka. Kekenà,
    pugungi nu is keugelingen nu ne is-isipa nu ke hengkey is hustu.
  mal-2015: ധനവാനാകേണ്ടതിന്നു പണിപ്പെടരുതു; അതിന്നായുള്ള ബുദ്ധി വിട്ടുകളക.
  rmc-rmc: Ma cirde tut igen pal o barvaľipen, av goďaver a preačh oleha.
  pes-OPV: برای دولتمند شدن خود را زحمت مرسان واز عقل خود باز ایست.
  ron-1924: Ну те кинуи ка сэ те ымбогэцешть, ну-ць пуне причеперя ын ачаста!
  ben-OBCV: ধনসম্পত্তি অর্জনের জন্য নিজেকে অবসন্ন করে তুলো না; নিজের চালাকির উপরে
    ভরসা কোরো না।
  som-som: Ha isku daalin si aad taajir ku noqotid. Oo xigmaddaadana ka joogso.
  lat-VUC: Noli laborare ut diteris, sed prudentiæ tuæ pone modum.
  eng-ASVBT: Weary not thyself to be rich; Cease from thine own wisdom.
  mna-mna: Nu lem ŋgar. Tana pun kat mburom be we mbio uunu pepe. Ŋonoono, nu lelem
    be kam koroŋ boozo. Tamen yaraama itum.
  ita-1885: Non affaticarti per arricchire; Rimanti della tua prudenza.
  eng-LXXUP: If thou art poor, measure not thyself with a rich man; But refrain thyself
    in thy wisdom.
  eng-ULB: Do not work too hard to gain wealth; be wise enough to know when to stop.
  spa-VBL: No te desgastes tratando de volverte rico. ¡Sé sabio y no te afanes en
    ello!
  fra-_FOB: Ne te fatigue pas à t'enrichir; n'y applique pas ton esprit.
  mal-mal: ധനവാനാകേണ്ടതിന് ബദ്ധപ്പെടരുത്; അതിനായുള്ള ബുദ്ധി വിട്ടുകളയുക.
  lit-lit: Nesivargink siekdamas praturtėti – atsisakyk savo išmanymo.
  urd-GVR: Apnī pūrī tāqat amīr banane meṅ sarf na kar, apnī hikmat aisī koshishoṅ
    se zāe mat kar.
  suz-BL: क्‍येट थीब मुर खोदेंशो दुम्‍चा कली मिम्‍शा बोल मपावो। जोक्‍ब तुइक्‍ब दुम्‍शा
    मोदेंशो मिम्‍चा प्रोनो। हितोपदेस २८:२२
  eng-NOY: Toil not to become rich; Cease from this, thy wisdom.
  ita-1927: Non t’affannare per diventar ricco, smetti dall’applicarvi la tua intelligenza.
  ckb-ckb: خۆت ماندوو مەکە بۆ ئەوەی دەوڵەمەند بیت، بە تێگەیشتنەوە وازی لێ بهێنە.
  eng-BBE: Take no care to get wealth; let there be an end to your desire for money.
  kan-OKCV: ಐಶ್ವರ್ಯವಂತನಾಗುವುದಕ್ಕೆ ಪ್ರಯಾಸಪಡಬೇಡ; ಅದಕ್ಕಾಗಿ ಸ್ವಬುದ್ಧಿಯನ್ನೇ ಆಶ್ರಯಿಸಬೇಡ.
  tam-2017: செல்வந்தனாகவேண்டுமென்று முயற்சிக்காதே; சுயபுத்தியைச் சாராதே.
  spa-RV-1909: No trabajes por ser rico; pon coto á tu prudencia.
  ron-BTF: Nu munci ca să fii bogat; oprește-te de la propria ta înțelepciune.
  eng-WEBP: Don’t weary yourself to be rich. In your wisdom, show restraint.
  eng-FBV: Don't wear yourself out trying to get rich—be wise enough not to bother!
  nld-1939: Doe geen moeite, om rijkdom te verwerven, Zie van uw voornemen af;
  nch-BL: Amo tahuel xijchihua campeca para titominpiyas. Amo ximotonalpolo ipan ya
    nopa.
  vie-1934: Con chớ chịu vật vã đặng làm giàu; Khá thôi nhờ cậy khôn ngoan riêng của
    con.
  hin-CV: धनाढ्य हो जाने की अभिलाषा में स्वयं को अतिश्रम के बोझ के नीचे दबा न डालो.
  eng-OURB: Don’t weary yourself to be rich. In your wisdom, show restraint.
  spa-BES: No te preocupes por obtener riqueza; deja que termine tu deseo de dinero.
  tdx-tdx: Ko mamokotse vatañe ho mpañaleale, ijihero am-pisafiri’o.
  tha-KJV: อย่าทำงานเพื่​อม​ั่​งม​ี จงเลิกพึ่งสติปัญญาของตนเอง
  por-BR-2018: Não trabalhes exaustivamente para ser rico; modera-te por meio de tua
    prudência.
  deu-ELO: Bemühe dich nicht, reich zu werden, laß ab von deiner Klugheit.
  eng-WYC-2018: Do not thou travail to be made rich, but set thou measure to thy prudence.
    (Do not thou labour to be made rich, but set thou a limit to what thou can achieve.)
  epo-epo: Ne penu riĉiĝi; Forlasu vian pripensadon.
  uig-PIN: Bay bolimǝn dǝp ɵzüngni upratma; Ɵzüngning zeⱨningni bu ixⱪa ⱪaratma.
  beo-beo: 'Di da noga:le molole dawa:ma. Di da liligi bagade gagumu hanaiba:le hawa:
    hamonana, dia gasa gufia:ne gala:mu da defea hame.'
  tpi-OTNT: Yu no ken hatwok tumas long kamap maniman. Sapos yu gat gutpela tingting,
    bai yu no ken mekim olsem.
  hau-SA: Kada ka gajiyar da kanka don ka yi arziki; ka kasance da hikimar dainawa.
  uig-LAT: Bay bolimen dep özüngni upratma; Özüngning zéhningni bu ishqa qaratma.
  nde-nde: Ungazihlukuluzi uzigugise ngomsebenzi uzama inotho; hlakanipha wazi ukuzikhuza.
  ton-ton: '‌ʻOua naʻa fai feinga ke ke koloaʻia: pea ʻoua naʻa falala ki ho poto
    ʻoʻou.'
  ces-1613: Neusiluj, abys zbohatl; od opatrnosti své přestaň.
  eng-WMB: Don’t weary yourself to be rich. In your wisdom, show restraint.
  tam-TCV: நீ செல்வந்தனாகும்படி உன்னை வருத்தாதே; உன் புத்திசாலித்தனத்தை நம்பாதே.
  ceb-ULB: Ayaw paghago ug maayo aron makaangkon ug bahandi; pagmaalamon aron masayod
    kung kanus-a moundang.
  pol-UBG: Nie zabiegaj o bogactwo, porzuć swoją mądrość.
  agr-agr: Wiakuch atajai tusam anentaimkum waittsaipa, duka puyatjutsuk idaisata.
  kyc-kyc: Emba bange malu retapuli lao pirisa emba range kokwa soo makasareŋe. Wambu
    angi mona palenge ingyuo karape. Bange dupwa dusa kata serandena mee pao yuu pele
    pirasa saka nare ingilyamo. Yaka ulisapame kui lasi soo nembele lapala embena
    kana doko mee nembare ingilyamo.
  urd-GVU: اپنی پوری طاقت امیر بننے میں صَرف نہ کر، اپنی حکمت ایسی کوششوں سے ضائع
    مت کر۔
  deu-1912: Bemühe dich nicht reich zu werden und laß ab von deinen Fündlein.
  kan-2017: ದುಡ್ಡಿನಾಶೆಯಿಂದ ದುಡಿಯಬೇಡ, ಸ್ವಬುದ್ಧಿಯನ್ನೇ ಆಶ್ರಯಿಸಬೇಡ.
  yap-yap: Ngam gonop nge dabi aw parowom i muruwliy ni nge yo’or e salpiy rom.
  hlt-MCSB: Boei ham khaw kohnue boeh, na yakmingnah nen khaw toeng dae.
  mdy-ETH: ዖርጎጫኒ ጳሽኪ ላቢፖ፤ ዬያጉዴ ዓልቱሙሞይዳፓ ሃካኒ ዔራ ማዔ፤
  kew-kew: Ne mone orae amo aa mudu pirano kone sua kalai ogeapu pape. Gore ne mada
    epe kone piralia-dare goanu napape.
  twi-ASANTE: Mmiri wo mogya ani mpɛ sika; hunu nyansa na to wo bo ase.
  eng-WEBU: Don’t weary yourself to be rich. In your wisdom, show restraint.
  wal-wal: Duretanau daafuroppa; hegaa mala keesiyaa agganau cincca gida.
  acu-NT: Wikia kuikiartin wajastaj, tuuka nintimraip.
  spa-PDDPT: No te afanes por hacer riquezas. Sé prudente y desiste.
  gun-gun: Enhea'ã rei eme rerekopaxea rupi rive, emoĩ eme ha'e nunga ne'arandua py.
  agu-BL: Quil tzibuch itib tan itoque'n tetz ric. Qui tajwe'n yil cxo'c wok tan xtxumle'n
    yi jun xtxolbila'tz.
  ilo-ULB: Saanka nga agtrabaho iti kasta unay tapno bumaknangka; ammom koma no kaanoka
    nga aginana.
  kpg-kpg: Gi modongoohia e goe gi de duadua hua goe di hai goe gi maluagina.
  uig-ARA: باي بولىمەن دەپ ئۆزۈڭنى ئۇپراتما؛ ئۆزۈڭنىڭ زېھنىڭنى بۇ ئىشقا قاراتما.
  bps-bps: Fandamam funa, na nangam faflungay i ktom mngabal i bong knunam,
  sus-sus: I naxa i yɛtɛ ratagan naafuli fenfe ma. Kɔbiri xɔli naxa findi i xaxili
    waxɔnfe birin na.
  pon-2006: Ke en loalokongla, oh dehr mweidohng paliweromwen en pwangada ni omw songosong
    en kepwehpwehla.
  ksd-ksd: Koko una ongor upi una uviana; Una ngo ma kaum kabinana.
  tur-YTC: Zengin olmak için kendini yorma. Bilgeliğinle kendini dizginle.
  bel-N: Не намагайся мець багацьце, пакінь разважаньні свае.
  grc-BRENT: Μὴ παρεκτείνου πένης ὢν πλουσίῳ, τῇ δὲ σῇ ἐννοίᾳ ἀπόσχου.
  ind-AYT: Jangan menyusahkan dirimu untuk menjadi kaya; tinggalkan pengertianmu itu.
  nya-nya: Usadzitopetse wekha ndi kufuna chuma, ukhale ndi nzeru ya kudziretsa.
  hrv-hrv: Ne trudi se stjecati bogatstvo; okani se takve misli;
  mps-mps: Nage te mone hauwa elalubo bidi pedelabo sę dene mu igio. Te nage wiegi
    yai homu elalubaso da, teda nago te tiwai me igio.
  tpi-tpi: Yu no ken hatwok tumas long kamap maniman. Sapos yu gat gutpela tingting,
    bai yu no ken mekim olsem.
  dan-1931: Slid dig ikke op for at vinde dig Rigdom, brug ej din Forstand dertil!
  vie-OVCB: Đừng nhọc công khổ trí làm giàu. Hãy sáng suốt khôn ngoan biết lúc phải
    dừng lại.
  guj-2017: ધનવાન થવા માટે તન તોડીને મહેનત ન કર; હોશિયાર થઈને પડતું મૂકજે.
  pon-2006A: Ke en loalokongla, oh dehr mweidohng paliweromwen en pwangada ni omw
    songosong en kepwehpwehla.
  por-BRBSL: Não se canse de ser rico. Em sua sabedoria, mostre contenção.
  swe-swe: Trötta inte ut dig för att bli rik, lita inte på din egna [mänskliga, begränsade]
    förståelse (insikt).
  cth-cth: Tawnta hanelah kâcai hanh, na panuenae kâuep hanh.
  twi-twi: Mmiri wo mogya ani mpɛ sika; hu nyansa na tɔ wo bo ase.
  hlt-hlt: Boei ham khaw kohnue boeh, na yakmingnah nen khaw toeng dae.
  tbz-SIM: Bɑ́ mbɛtì tikpɑ̀tì, ketɛ́ kɛ bɑ́ ntoti ɑ yɛ̀mmɛ̀ dɛ bíɛ́kɛ̀.
  msy-2020: Nɨ dagɨaba bar izɨvazir gumazimɨn mɨn otivsɨ pamten ingaran markɨ. Nɨ
    nɨghnɨzir aghuim ikɨva, egh kamaghɨn damuan kogham.
  dop-dop: Tɑɑ kʋɣɩ nyɑ́ təɣɩ yem nɑ ń pɛɛkəɣɩ wɛnɑʋ, yele pə tɔm hʋʋʋ.
  azb-azb: Sərvət qazanmaq üçün özünü əldən salma, İdraklı ol, bu fikirdən vaz keç.
  eng-DBY: 'Weary not thyself to become rich; cease from thine own intelligence:'
  hin-2017: धनी होने के लिये परिश्रम न करना; अपनी समझ का भरोसा छोड़ना। (1 तीमु. 6:9)
  wol-KYG: Bul rey sa bopp ci wut alal, bu ko xalaat sax.
  bjr-bjr: Anee sia moomoo munnimma ainaina mararee qimasee afeeka taikaa.
  eng-YLT: Labour not to make wealth, From thine own understanding cease, Dost thou
    cause thine eyes to fly upon it? Then it is not.
  kne-kne: Masirib ka koma ta adi kan palaloan di awak mo ay mangan-anap si panbaknangan.
  eng-WYC-2017: Do not thou travail to be made rich, but set thou measure to thy prudence.
  eng-WMBB: Don’t weary yourself to be rich. In your wisdom, show restraint.
  urd-GVH: अपनी पूरी ताक़त अमीर बनने में सर्फ़ न कर, अपनी हिकमत ऐसी कोशिशों से ज़ाया
    मत कर।
  rug-rug: Lopu va sigiti pule nigo koasa hinatana sa tinagotago; gilae mamu noso.
  gaz-gaz: Sooromuuf jettee of hin dadhabsiisin; of qabuufis ogummaa qabaadhu.
  fra-LSG: Ne te tourmente pas pour t’enrichir, N’y applique pas ton intelligence.
  yal-yal: I nama i yɛtɛ raxadan nafunla fɔxɔ ra, i xaxili ba na xɔn.
  haw-1868: Mai hooikaika i waiwai ai; E hoole i kou naauao iho.
  arb-NAV: لَا تَشْقَ طَلَباً للثَّرَاءِ. اكْبَحْ جِمَاحَ نَفْسِكَ بِفَضْلِ فِطْنَتِكَ.
  ewe-ewe: Mègaku kutri vivivo, agbɔdzɔ ɖokuiwò be yeakpɔ hotsui o, dze nunya nàlé
    avu ɖokuiwò.
  eng-LEE: Fatigue thyself not to become rich; because thou hast understanding, forbear.
  asm-FB: ধনী হ’বলৈ অধিক কষ্ট নকৰিবা, কেতিয়া বন্ধ কৰিব লাগে সেই কথা জানিবলৈ যথেষ্ট
    জ্ঞানী হোৱা।
  sus-A: عِ نَشَ عِ يّتّ رَتَفَن نَاقُلِ قٍنقٍ مَ. كْبِرِ شْلِ نَشَ قِندِ عِ شَشِلِ
    وَشْنقٍ بِرِن نَ.
  fra-SBL: Ne te fatigue pas pour être riche. Dans votre sagesse, faites preuve de
    retenue.
  hbo-hbo: אַל־תִּיגַ֥ע לְֽהַעֲשִׁ֑יר מִֽבִּינָתְךָ֥ חֲדָֽל׃
  pjt-pjt: Purkaṟangkuya kulinma, panya aṉangu kutjupa tjuṯa puḻkaṟa rawa waṟkaripai
    mani puḻka mantjintjikitja. Palu nyura pina aḻangku kuliṟa alatji palyantja wiyangku
    wantima, panya nyura mani puḻka mantjinnyangka mani pala paluṟu mapalku wiyaringkupai,
    panya waḻawuru mapalku parpakaṟa ankupai, palu puṟunypa.
  kik-kik: Tiga kwĩnogia na kwenda gwĩtongia; gĩa na ũũgĩ wa kũhota kwĩrigĩrĩria.
  fra-NCL: Ne te tourmente pas pour devenir riche, abstiens-toi d’y appliquer ton
    intelligence.
  cek-AK: Angraeng thai hanah toksah hmah; na palunghahaih to oep hmah.
  cuk-cuk: Melle be ibmar-nuegan-nikuega surbinsa-itodii gue. Melle be ibmar-gargerbamaladginbi
    binsadii gue.
  uig-CYR: Бай болимән дәп өзүңни упратма; Өзүңниң зеһниңни бу ишқа қаратма.
  tel-2017: ఐశ్వర్యవంతుడివి కావడానికి కాయకష్టం చేయకు. అలాటి ప్రయాస ఎప్పుడు చాలించుకోవాలో
    గ్రహించే జ్ఞానం నీకుండాలి.
  hat-BSA: Pa fatige kò ou pou jwenn richès; sispann reflechi sou sa.
  kos-kos: Kom in lalmwetmet, ac tia kemkatula in suk mwe kasrup.
  hbo-WLC: אַל־תִּיגַ֥ע לְֽהַעֲשִׁ֑יר מִֽבִּינָתְךָ֥ חֲדָֽל׃
  ibo-ibo: Adọgbula onwe gị nʼọrụ maka ịbụ ọgaranya, atụkwasịla obi na nghọta gị.
  ory-ory: ଧନୀ ହେବା ପାଇଁ ଆପଣାକୁ କ୍ଳାନ୍ତ କର ନାହିଁ; ତୁମ୍ଭ ନିଜ ବୁଦ୍ଧିରୁ କ୍ଷାନ୍ତ ହୁଅ।
  chk-chk: Kosap angang weires fän iten om kopwe wöümongola, kopwe aea om tipachem
    o emwen seni.
  rop-rop: Yu stap dumbat olkain ting blanga meigim miselp jidan ritjwan.
  ukr-1871: В достатки не силкуйсь великі вбиватись; залиши такі гадки твої.
  deu-1951: Bemühe dich nicht, reich zu werden; aus eigener Einsicht laß davon!
  eng-JPS: Weary not thyself to be rich; cease from thine own wisdom.
  srp-1865: Ne muèi se da se obogatiš, i proði se svoje mudrosti.
  lug-lug: Teweemalangako mirembe ng’oyaayaanira obugagga; weefuge obeere mukkakkamu.
  heb-heb: אל תיגע להעשיר מבינתך חדל׃
  ben-IRV: ধনী হতে খুব কঠিন কাজ কোরো না, তোমার নিজের বুদ্ধি হতে থেমে যাও।
  pan-pan: ਧਨਵਾਨ ਹੋਣ ਦੀ ਖੇਚਲ ਨਾ ਕਰ, ਆਪਣੀ ਸਿਆਣਪ ਨੂੰ ਛੱਡ ਦੇ।
  tkr-tkr: Xətta kar ha'asva ğucar ğu gimek'a. Ək'elika ixhe, mane fıkrele ılğeç'e.
  mya-JVB: ငွေ ရတတ် ခြင်းငှါ မ ကြိုးစား နှင့်။ ကိုယ် ဉာဏ် ကို အမှီ မပြုနှင့်။
  tte-O: Me am nuwamayale na tabu kubomayoi yom ku-unuyamate wasawasa kaiwena.
  tbg-tbg: Koqe avu aato irihara variane. Hauri are airi monu varenarara noraiqaakera
    irihara vukaari utihara kaiqa varerora.
  hmo-hmo: Kohu momo abia totona do oi hekwarahi bada lasi. Bema oi be aonega, unai
    bamona do oi karaia lasi,
  urd-urd: मालदार होने के लिए परेशान न हो; अपनी इस 'अक़्लमन्दी से बाज़ आ।
  rus-SYN: Не заботься о том, чтобы нажить богатство; оставь такие мысли твои.
  bqc-SIM: Ńsu ĩada nzĩawa ↄ zↄ̃ↄ ea yã́io, ǹ nzĩa ↄ̃nↄ tó.
  tcz-CHONGTHU: Haodoh ding ngaito na boujeh in na-tong hih in, chule jou le phatlou
    a kon in haodoh ding jong ngaito hih in.
  mar-mar: श्रीमंत होण्यासाठी खूप कष्ट करू नको; तुम्ही आपल्या ज्ञानाने कोठे थांबावे
    समजून घे.
  hlt-THB: Boei na ngaih yyt awh lynaak koeh toen, yh thai hamna na cyih ta.
  qub-qub: Rïcuyayllataga ama ashiychu. Rïcu canayquipäga ama alläpa yarpachacuychu.
  bqp-bqp: Ǹsun wari dↄ n zĩdaa ↄgↄdasiwɛtɛna yãiro, ǹ ↄ̃ndↄ̃ kũ ǹgↄ̃ n zĩdakũna
    dↄ̃.
  hat-hat: Pa touye tèt ou ap kouri dèyè lajan pou ou vin rich. Wete lide ou sou sa.
  eng-BSB: Do not wear yourself out to get rich; be wise enough to restrain yourself.
  tod-tod: Mina ɓɔɠɔ ɓɔlɔ ga è ɓɛtɛ vai, ɠɛlɛ vɔlɔ ma ɠisiɛi ʋa.
  eng-WEBPB: Don’t weary yourself to be rich. In your wisdom, show restraint.
  kbq-kbq: Feno vahe'ma mani'zankura maragu'zatinka kazeri havizana osunka, ama' antahi'za
    e'nerigeno feno vahe'ma mani antahi'zamo'a kazeri havizana osino.
  nhe-BL: Amo tlahuel xijchihua campeca para titlapijpiyas. Amo ximotonalpolo ipan
    ya nopa.
  bus-bus: Ǹton ĩa da n zĩndaa ↄↄbitawɛtɛna yãnziro, ǹ ↄ̃ndↄ̃ kũ ǹgↄ̃ n zĩndakũna
    dↄ̃.
  gub-BL: Ezezuka zo nema'erekoahy pà nehe, hemetarer katu ma'e romo nezemuigo kar
    pà nehe.
  eng-DRA: 'Labour not to be rich: but set bounds to thy prudence.'
