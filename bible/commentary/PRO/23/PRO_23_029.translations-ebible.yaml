verse: PRO.023.029
translations:
  mal-C: ആർക്കാണ് കഷ്ടം? ആർക്കാണ് സങ്കടം? ആർക്കാണ് സംഘട്ടനം? ആർക്കാണ് ആവലാതി? ആർക്കാണ്
    അനാവശ്യ മുറിവുകൾ? ആരുടെ കണ്ണുകളാണ് ചെമന്നുകലങ്ങിയിരിക്കുന്നത്?
  deu-TKW: Wer hat Ach? wer hat Wehe? wer Gezänk? wer Klage? wer Wunden ohne Ursache?
    wer hat trübe Augen?
  lin-lin: 'Mpo na nani : « Ah ngai, mawa ! » Mpo na nani : « Eh ! » Mpo na nani koswanaswana ?
    Mpo na nani kolelalela ? Mpo na nani kowelana ezanga tina ? Mpo na nani kotelisa
    miso ?'
  eng-LSV: Who has woe? Who has sorrow? Who has contentions? Who has complaint? Who
    has wounds without cause? Who has redness of eyes?
  eng-GNV: To whome is woe? to whome is sorowe? to whom is strife? to whom is murmuring?
    to whom are woundes without cause? and to whome is the rednesse of the eyes?
  eng-WEBSTER: Who hath woe? who hath sorrow? who hath contentions? who hath babbling?
    who hath wounds without cause? who hath redness of eyes?
  nhw-BL: ¿Ajqueya tlaijiyohuía? ¿Ajqueya quipiya tlacuajcualoli? ¿Ajqueya tlatoctzitzi
    tlahuilana huan quihuicaj iniixpa tequitini? ¿Ajqueya nochipa tetlaijilhuía? ¿Ajqueya
    quipiya campa mococojtoc san tlapic? ¿Ajqueya quipiya iixteyol hasta yayahuic?
  swh-ONEN: Ni nani mwenye ole? Ni nani mwenye huzuni? Ni nani mwenye ugomvi? Ni nani
    mwenye malalamiko? Ni nani aliye na majeraha yasiyo na sababu? Ni nani mwenye
    macho mekundu?
  bba-bba: Wɑrɑ koo hmm ko. Wɑrɑ koo sɔn sɔndu ko. Wɑrɑ rɑ n sɑnkinɑmɔ kpɑ u n wurure.
    Wɑrɑ rɑ n mɛɛrɑ wɑɑmɔ kɑm. Weren nɔniyɑ yi rɑ n sɔ̃ri.
  eng-KJVCPB: Who hath woe? who hath sorrow? Who hath contentions? who hath babbling?
    Who hath wounds without cause? Who hath redness of eyes?
  luo-luo: En ngʼa man-gi masira? En ngʼa man-gi lit? En ngʼa man-gi lweny? En ngʼa
    man-gi ngʼur? En ngʼa man-gi adhonde ma ok owinjore? En ngʼa man-gi wangʼ makwar
    motimo remo?
  meu-meu: Daika etomu “Inaio”? Daika e tomu “Madi ihabaigu”? Daika e heaimu? Daika
    e maumaumu? Daika na asi badina vada e bero? Daika matana eme kakakaka?
  npi-ULB: कोसित कष्‍ट छ ? कोसित शोक छ ? कोसित कलह छ ? कोसित गुनासो छ ? कोसित विनाकारण
    चोट छ ? कसका आँखा राताराता छन् ?
  yor-yor: Ta ni ó ni òsì? Ta ni ó ni ìbànújẹ́? Ta ni ó ni ìjà? Ta ni ó ni asọ̀? Ta
    ni ó ni ọgbẹ́ láìnídìí?
  ind-ind: 'Perhatikanlah orang-orang yang tersiksa oleh penderitaan ini: luka-luka
    memar di seluruh tubuh, mata merah, sering mengeluh, sering berkelahi, dan terpuruk
    dalam kesedihan.'
  pes-OPCB: مصیبت و بدبختی گریبانگیر چه کسی می‌شود؟ آن کیست که دائم نزاع به پا می‌کند
    و می‌نالد، بی‌جهت زخمی می‌شود و چشمانش تار می‌گردد؟
  tgl-ULB: Sino ang may kasawian? Sino ang may kalungkutan? Sino ang may mga laban?
    Sino ang nagrereklamo? Sino ang may mga sugat na walang dahilan? Sino ang may
    matang namumula?
  hui-hui: Agali maru genda timbuniore yu howa agi bule birudabe lowa tini dara halu
    hearuni agali aruyabe. Bi timbuni lagimbu bialu hearuni agali aruyabe. Dongone
    motudu wuwa dege haabo hearuni agali aruyabe. Agali de daramabi hearuni agali
    aruyabe.
  mya-mya: အဘယ်သူသည် ဝမ်းနည်းခြင်းရှိသနည်း။ အဘယ်သူသည် ညည်းတွားခြင်းရှိသနည်း။ အဘယ်
    သူသည် ရန်တွေ့ခြင်းရှိသနည်း။ အဘယ်သည် မြည် တမ်းခြင်းရှိသနည်း။ အဘယ်သူသည် အကျိုးအကြောင်း
    မရှိ၊ ထိခိုက်၍ နာခြင်းရှိသနည်း။ အဘယ်သူသည် မျက်စိနီခြင်းရှိသနည်း ဟူမူကား၊
  bod-N: ཆག་སྒོ་སྡུག་བསྔལ་སུ་ལ༌ཡོད། །འཁྲུག་རྩོད་སྡུག་ཡུས་སུ་ལ༌ཡོད། །དོན་མེད་རྨས་པ་སུ་ཞིག༌ཡོད།
    །མིག་རྩ་དམར་པོ་ཅན་ནི༌སུ།།
  wsk-wsk: Awiri ikup ago? Awiri noman bataga ago? Awiri den tagi gurungumu lagoso?
    Awiri ininga munaka lagoso? Awiri lot gawir ago lagoso? Awiri motam kuagi guar
    kiriyam lagoso?
  sna-sna: Ndiani ane nhamo? Ndiani akasuwa? Ndiani anokakavara? Ndiani anonyunyuta?
    Ndiani ane mavanga pasina mhaka? Ndiani ane meso akatsvuka?
  spa-BLM: ¿Quién se lamenta? ¿Quién tiene pena? ¿Quién tiene conflictos? ¿Quién tiene
    quejas? ¿Quién tiene moretones innecesarios? ¿Quién tiene los ojos inyectados
    en sangre?
  cac-cac: A eb' max actancan yuc'an an̈ an̈, eb' an̈eja' yab'an svach'il yuc'ji an̈
    an̈ chi', aton eb' tz'ab'an syail, eb' tz'el yav, eb' te ayoch oval d'a scal,
    eb' slajvi vach'chom malaj junoc tas yuuj, eb' chac jochinac yol sat.
  swh-ULB: Nani mwenye taabu? Nani mwenye huzuni? Nani mwenye mapigano? Nani mwenye
    malalamiko? Nani mwenye majeraha bila sababu? Nani mwenye macho mekundu?
  bel-bel: У каго гора? у каго нядоля? у каго бяспрычынныя раны? у каго чырвоныя вочы?
  deu-ELBBK: Wer hat Ach, wer hat Weh, wer Zänkereien, wer Klage, wer Wunden ohne
    Ursache, wer Trübung der Augen?
  mbb-OT: Hentei is mekehizuhizu he etew, peretebek, riklemedur, melemu he egkengepelian,
    wey layun dà meriǥà is mata zin? Iyan heini sikan is etew he lelenguten, he egkesuat
    layun he egezam te nekedselekawà he inumen.
  mal-2015: ആർക്കു കഷ്ടം, ആർക്കു സങ്കടം, ആർക്കു കലഹം? ആർക്കു ആവലാതി, ആർക്കു അനാവശ്യമായ
    മുറിവുകൾ, ആർക്കു കൺചുവപ്പു?
  rmc-rmc: Kaske vigos a ko furt cerpinel? Ko pes vesekedinel? Ko furt dudrinel? Kas
    hin o zbitočna modrini? Kaske ľoľon o jakha?
  pes-OPV: وای از آن کیست و شقاوت از آن که ونزاعها از آن کدام و زاری از آن کیست وجراحت
    های بی‌سبب از آن که و سرخی چشمان از آن کدام؟
  ron-1924: Але куй сунт ваетеле? Але куй сунт офтэриле? Але куй сунт неынцелеӂериле?
    Але куй сунт плынӂериле? Але куй сунт рэнириле фэрэ причинэ? Ай куй сунт окий
    роший?
  ben-OBCV: কে দুর্দশাগ্রস্ত? কে দুঃখিত? কে বিবাদ করে? কে অভিযোগ জানায়? কে অকারণে
    ক্ষতবিক্ষত হয়? কার চোখ রক্তরাঙা হয়?
  som-som: Bal yaa hoog leh? Oo yaa caloolxumo leh? Oo yaa murammo leh? Oo yaa calaacal
    badan leh? Oo yaa u dhaawacan sababla'aan? Oo yaa indho casaan ah leh?
  lat-VUC: '[Cui væ? cujus patri væ? cui rixæ? cui foveæ? cui sine causa vulnera?
    cui suffusio oculorum?'
  eng-ASVBT: Who hath woe? who hath sorrow? who hath contentions? Who hath complaining?
    who hath wounds without cause? Who hath redness of eyes?
  mna-mna: Ziŋoi ta len pataŋana boozomen mi tiyakyak? Mi ziŋoi ta timbotmbot raama
    ŋoŋi mi tomtom tiyyo kwon pizin? Mi ziŋoi ta kulin berebere sorok, mi matan uunu
    isiŋsiŋ?
  ita-1885: A cui avvengono i guai? a cui i lai? A cui le contese? a cui i rammarichi?
    A cui le battiture senza cagione? a cui il rossore degli occhi?
  eng-LXXUP: Who has woe? who trouble? who has quarrels? And who vexations and disputes?
    Who has bruises without a cause? Whose eyes are livid?
  eng-ULB: Who has woe? Who has sorrow? Who has fights? Who has complaining? Who has
    wounds for no reason? Who has bloodshot eyes?
  spa-VBL: ¿Quién estará en problemas? ¿Quién sufrirá dolor? ¿Quién estará en discusión?
    ¿Quién se quejará? ¿Quién saldrá lastimado sin razón alguna? ¿Quién tendrá los
    ojos enrojecidos?
  fra-_FOB: 'A qui cette plainte: Malheur sur moi? A qui: Hélas? A qui les débats?
    A qui le bruit? A qui les blessures sans cause? A qui la rougeur des yeux?'
  mal-mal: ആർക്ക് കഷ്ടം, ആർക്ക് സങ്കടം, ആർക്ക് കലഹം? ആർക്ക് ആവലാതി, ആർക്ക് അനാവശ്യമായ
    മുറിവുകൾ, ആർക്ക് കൺചുവപ്പ്?
  lit-lit: Kam būna vargas? Kam liūdesys? Kam vaidai? Kam bambėjimas? Kam būna žaizdų
    be priežasties? Kam paraudusios akys?
  urd-GVR: Kaun āheṅ bhartā hai? Kaun hāy hāy kartā aur laṛāī-jhagaṛe meṅ mulawwas
    rahtā hai? Kis ko bilāwajah choṭeṅ lagtī, kis kī āṅkheṅ dhundlī-sī rahtī haiṅ?
  suz-BL: सु श्‍येत जाइबा? सु सुर्ता पाइबा? सुम राम्‍शी पोक्‍बा? सुम गाली पाइबा? सु
    बित्‍‍चीम गार दुम्‍बा? सु का आ मिक्‍च लल जिशो बाक्‍बा? हितोपदेस २०:१; यसैया ५६:१२
  eng-NOY: Who hath woe? Who hath sorrow? Who contentions? Who anxiety? Who wounds
    without cause? Who dimness of eyes?
  ita-1927: Per chi sono gli “ahi”? per chi gli “ahimè”? per chi le liti? per chi
    i lamenti? per chi le ferite senza ragione? per chi gli occhi rossi?
  ckb-ckb: واوەیلا بۆ کێیە؟ پەژارەیی بۆ کێیە؟ ناکۆکی بۆ کێیە؟ سکاڵاکردن بۆ کێیە؟ برینی
    بەخۆڕایی بۆ کێیە؟ چاو سووربوونەوە بۆ کێیە؟
  eng-BBE: Who says, Oh! who says, Ah! who has violent arguments, who has grief, who
    has wounds without cause, whose eyes are dark?
  kan-OKCV: ಯಾರಿಗೆ ಕಷ್ಟ? ಯಾರಿಗೆ ದುಃಖ? ಯಾರಿಗೆ ಕಲಹಗಳು? ಯಾರು ಗೊಣಗುಟ್ಟುತ್ತಾರೆ? ಯಾರು ಸುಮ್ಮಸುಮ್ಮನೆ
    ಗಾಯಪಡುತ್ತಾರೆ? ಯಾರಿಗೆ ಕೆಂಪೇರಿದ ಕಣ್ಣುಗಳು?
  tam-2017: ஐயோ, யாருக்கு வேதனை? யாருக்குத் துக்கம்? யாருக்குச் சண்டைகள்? யாருக்குப்
    புலம்பல்? யாருக்குக் காரணமில்லாத காயங்கள்? யாருக்கு இரத்தம்கலங்கின கண்கள்?
  spa-RV-1909: ¿Para quién será el ay? ¿para quién el ay? ¿para quién las rencillas?
    ¿para quién las quejas? ¿para quién las heridas en balde? ¿para quién lo amoratado
    de los ojos?
  ron-BTF: Cine are vaiet? Cine are întristări? Cine are certuri? Cine are bolboroseli?
    Cine are răni fără motiv? Cine are roșeața ochilor?
  eng-WEBP: Who has woe? Who has sorrow? Who has strife? Who has complaints? Who has
    needless bruises? Who has bloodshot eyes?
  eng-FBV: Who's in trouble? Who's in pain? Who's arguing? Who's complaining? Who's
    injured for no reason? Who's got bloodshot eyes?
  nld-1939: Waar klinkt ach, en waar klinkt wee; Waar heerst twist, waar nijpen de
    zorgen? Waar worden zonder reden wonden geslagen, Waar worden de blikken beneveld?
  nch-BL: ¿Ajquiya taijyohuía? ¿Ajquiya quipiya tacuajcualoli? ¿Ajquiya talojtzitzi
    tatehuía huan quihuicaj iniixpa tequichihuani? ¿Ajquiya nochipa tetaijilhuía?
    ¿Ajquiya quipiya campa mococojtoc san tapic? ¿Ajquiya quipiya iixteyol hasta yayahuic?
  vie-1934: Ai bị sự hoạn nạn? Ai phải buồn thảm? Ai có sự tranh cạnh? Ai than xiết?
    Ai bị thương tích vô cớ? Ai có con mắt đỏ?
  hin-CV: कौन है शोक संतप्‍त? कौन है विपदा में? कौन विवादग्रस्त है? और कौन असंतोष
    में पड़ा है? किस पर अकारण ही घाव हुए है? किसके नेत्र लाल हो गए हैं?
  eng-OURB: Who has woe? Who has sorrow? Who has strife? Who has complaints? Who has
    needless bruises? Who has bloodshot eyes?
  spa-BES: ¿Quién dice, Oh! quien dice, ¡Ah! ¿Quién tiene argumentos violentos? quién
    tiene dolor? quién tiene heridas sin causa? y ojos oscuros?
  tdx-tdx: Ia ty mioremèñe, ia ty mihontoke? Ia ty ampoheke? Ia ty mitoreo? Ia ty
    vinonotroboke tsy amam-poto’e; Ia ty ama-maso mandofiry?
  tha-KJV: ใครที่ร้องโอย ใครที่ร้องอุย ใครที่​มี​การวิวาท ใครที่​มี​การร้องคราง ใครที่​มี​บาดแผลปราศจากเหตุ
    ใครที่​มี​ตาแดง
  por-BR-2018: De quem são os ais? De quem são os sofrimentos? De quem são as lutas?
    De quem são as queixas? De quem são as feridas desnecessárias? De quem são os
    olhos vermelhos?
  deu-ELO: Wer hat Ach, wer hat Weh, wer Zänkereien, wer Klage, wer Wunden ohne Ursache?
    Wer Trübung der Augen?
  eng-WYC-2018: To whom is woe? to whose father is woe? to whom be chidings? (or to
    whom be arguments?) to whom be ditches? to whom be wounds without cause? to whom
    is putting out of eyes?
  epo-epo: Ĉe kiu estas ploro? ĉe kiu estas ĝemoj? ĉe kiu estas malpaco? Ĉe kiu estas
    plendoj? ĉe kiu estas senkaŭzaj batoj? Ĉe kiu estas malklaraj okuloj?
  uig-PIN: Kimdǝ azab bar? Kimdǝ dǝrd-ǝlǝm? Kim jedǝl iqidǝ ⱪalar? Kim nalǝ-pǝryad
    kɵtürǝr? Kim sǝwǝbsiz yarilinar? Kimning kɵzi ⱪizirip ketǝr?
  beo-beo: Nowa dunu da waini hano bagade nasea amola gaheabolo adini hogoi helesea,
    e da bagade da:i diosa amola mosolasu hamosa, amola eso huluane egasa. Ea si da
    maga:me gasagala:i amola ea da:i da udigili fofonomane gagai.
  tpi-OTNT: Wanem ol man i gat bikpela hevi na i save sori long ol yet? Na wanem ol
    man i save toktok planti na kirapim pait? Na wanem ol man i save kisim sua long
    skin bilong ol? Na ai bilong wanem ol man i save ret oltaim?
  hau-SA: Wa yake wayyo? Wa yake baƙin ciki? Wa yake neman fada? Wa yake gunaguni?
    Wa yake da raunuka ba dalili? Wa yake da jan idanu?
  uig-LAT: Kimde azab bar? Kimde derd-elem? Kim jédel ichide qalar? Kim nale-peryad
    kötürer? Kim sewebsiz yarilinar? Kimning közi qizirip kéter?
  nde-nde: Ngubani ohlaba umkhosi? Ngubani olosizi na? Ngubani otshingayo? Ngubani
    olensolo na? Ngubani omahluzuhluzu ngeze? Ngubani omehlo abomvu gebhu na?
  ton-ton: Ko hai ia ʻoku malaʻia? Ko hai ia ʻoku mamahi? Ko hai ia ʻoku ʻi he feʻiteʻitani?
    Ko hai ʻoku papūnoa? Ko hai ʻoku lavea noa pe? Ko hai ʻoku kulokula hono mata?
  ces-1613: Komu běda? komu ouvech? komu svady? komu křik? komu rány darmo? komu červenost
    očí?
  eng-WMB: Who has woe? Who has sorrow? Who has strife? Who has complaints? Who has
    needless bruises? Who has bloodshot eyes?
  tam-TCV: யாருக்கு வேதனை? யாருக்குத் துயரம்? யாருக்கு சண்டை? யாருக்கு பிதற்றுதல்?
    யாருக்குத் தேவையற்ற காயங்கள்? யாருக்கு இரத்தச் சிவப்பான கண்கள்?
  ceb-ULB: Kinsa man ang adunay kaalaot? Kinsa man ang adunay kasubo? Kinsa man ang
    adunay mga kaaway? Kinsa man ang adunay pagbagulbol? Kinsa man ang adunay mga
    samad nga walay hinungdan? Kinsa man ang adunay mapula nga mga mata?
  pol-UBG: U kogo biada? U kogo żal? U kogo kłótnie? U kogo szemranie? Kto ma rany
    bez powodu? Kto ma zaczerwienione oczy?
  agr-agr: ¿Yaita waitiaush? ¿Ya waitiakush ejetua? ¿Yaita utugchatan apujus anentaimak
    waitu wekagush? ¿Yaita nigki suwimkan sumamas waitiaush? ¿Yaita bushapajun niim
    wekagush?
  kyc-kyc: Wambu mende ipwa waene biyapa malu nengepe dee ipwa biya mendereke nalana
    karengepe dupwa namba lasaka pepe. Dokopa nambame wambu range kondome kumuo mona
    rando karenge mende emba lasaka piru. Akali doko randa mapinyi reto mumu lao suku
    lao manjo karenge doko banya lenge dupwa kone yuu lapala baa rangeme susu lao
    isakanyinginya piso pingi.
  urd-GVU: کون آہیں بھرتا ہے؟ کون ہائے ہائے کرتا اور لڑائی جھگڑے میں ملوث رہتا ہے؟
    کس کو بلاوجہ چوٹیں لگتی، کس کی آنکھیں دُھندلی سی رہتی ہیں؟
  deu-1912: Wo ist Weh? wo ist Leid? wo ist Zank? wo ist Klagen? wo sind Wunden ohne
    Ursache? wo sind trübe Augen?
  ntj-ntj: Nyaatjanungka-ya tirtu ngarltutjarra nyinarra mirrparn-mirrparnpa puru
    pika pungkupayi? Nyaatjanu-ya yawarra pirnitjarra puru kuru tjitirn-tjitirnpa
    nyinarra?
