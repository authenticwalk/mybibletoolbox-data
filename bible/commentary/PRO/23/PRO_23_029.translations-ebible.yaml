    Onye nwere ọtụtụ ihe mkpesa? Onye nwere mmerụ ahụ nke na-abaghị uru? Onye nwere
    anya nke na-acha ọbara ọbara?
  ory-ory: କାହାର ହାହାକାର? କାହାର ଓକାର? କାହାର କଳି? କାହାର ବକାବକି? କାହାର ଅକାରଣ କ୍ଷତ? କାହାର
    ରକ୍ତବର୍ଣ୍ଣ ଚକ୍ଷୁ?
  chk-chk: Iö a osupwang? Iö a lolilen? Iö a afisätä fitikoko? Iö a lalapat? Iö a
    kinas, nge esap wor popun? Iö a parapar lon mesan?
  rop-rop: Detlot pipul hu oldei laigim dringgimbat loda wain jidanbat sedwan en fait
    gija en agamin gija, en abumbat loda sowa oloba langa olabat bodi en blad langa
    olabat ai. Olabat na oldei abum loda trabul.
  ukr-1871: У кого зойки? у кого стогін? у кого сварка? у кого горе? хто ранить без
    причини? в кого червоні очі?
  deu-1951: Wo ist Ach? Wo ist Weh? Wo sind Streitigkeiten? Wo ist Klage? Wo sind
    Wunden ohne Ursache? Wo sind trübe Augen?
  eng-JPS: 'Who crieth: ''Woe''? who: ''Alas''? who hath contentions? who hath raving?
    who hath wounds without cause? who hath redness of eyes?'
  srp-1865: 'Kome: jaoh? kome: kuku? kome svaða? kome vika? kome rane ni za što? kome
    crven u oèima?'
  lug-lug: Ani alina obuyinike? Ani alina ennaku? Ani alina ennyombo? Ani alina okwemulugunya?
    Ani alina ebiwundu eby’obwereere? Ani amyuse amaaso?
  heb-heb: למי אוי למי אבוי למי מדונים למי שיח למי פצעים חנם למי חכללות עינים׃
  ben-IRV: কার দুর্ভাগ্য? কে দুঃখ প্রকাশ করে? কে ঝগড়া করে? কে অভিযোগ করে? কে অকারণে
    আঘাত পায়? কার চোখ লাল হয়?
  pan-pan: ਕੌਣ ਹਾਏ ਹਾਏ ਕਰਦਾ ਹੈ? ਕੌਣ ਅਫ਼ਸੋਸ ਕਰਦਾ ਹੈ? ਕੌਣ ਝਗੜਾਲੂ ਹੈ? ਕੌਣ ਕੁੜਦਾ ਹੈ? ਕੌਣ
    ਐਂਵੇਂ ਘਾਇਲ ਹੁੰਦਾ ਹੈ? ਅਤੇ ਕਿਹਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਲਾਲੀ ਹੈ?
  mya-JVB: အဘယ်သူ သည် ဝမ်းနည်း ခြင်းရှိသနည်း။ အဘယ်သူ သည် ညည်းတွား ခြင်းရှိသနည်း။ အဘယ်သူ
    သည် ရန်တွေ့ ခြင်းရှိသနည်း။ အဘယ်သူ သည် မြည်တမ်း ခြင်းရှိသနည်း။ အဘယ်သူ သည် အကျိုး
    အကြောင်းမရှိ၊ ထိခိုက် ၍ နာခြင်းရှိသနည်း။ အဘယ်သူ သည် မျက်စိ နီ ခြင်းရှိသနည်း ဟူမူကား၊
  tte-O: Siya tomo wain sinumanuma kalakalabili me ali nuwapolowe, me ali nuwanae,
    siguliyam gamwapakiki yo kaleya kaiweli, me kali gai, nige sowasowali sikeno.
  tbg-tbg: Taukae nora maaraqi vaiha nariara ike mpo ti variavo? Taukae antua uva
    tiha raqi variavo? Taukae nái raqa numuara kaara vika vaata teqa taaqama taamanta
    variavo? Taukae enena nuntu nauntu ti variavo? Tauka avuvanoe naare ahaa imanta
    variavo?
  hmo-hmo: Daika ia laloa metau noho? Daika be lalohisihisi noho? Daika be ia heai
    kava noho? Daika be ia laloa hekwarahi noho? Daika be ia bero kava, bero kava
    noho? Daika be iena matana idia kakakaka noho?
  urd-urd: कौन अफ़सोस करता है? कौन ग़मज़दा है? कौन झगड़ालू है? कौन शाकी है? कौन बे
    वजह घायल है? और किसकी आँखों में सुर्ख़ी है?
  rus-SYN: У кого вой? у кого стон? у кого ссоры? у кого горе? у кого раны без причины?
    у кого багровые глаза?
  bqc-SIM: Dé wì waiyookɛɛ̀i? Dé wì ó'o kɛɛ̀i? Démɛ lɛkpaa vĩi? Démɛ zↄa vĩi?
    Démɛ ì kɛ'ĩa pãi? Dé wɛ́ mɛ́ tɛ̃ai?
  tcz-CHONGTHU: Koiham avangse a pang? Koiham genthei thoh a pang? Koiham mitoh kiphun?
    Chule Koiham aki-engsah?
  mar-mar: कोणाला हाय? कोणाला दुःख? कोणाला लढाई? कोणाला गाऱ्हाणी? कोणाला विनाकारण
    जखमा? कोणाला आरक्त डोळे आहे?
  hlt-THB: Unu khaw ak map? Unu kaw ak see? Unu hqo ak hu? Unu ak patang? Unu ak leem?
    Unu amik ak ling?
  qub-qub: ¿Pitaj ñacan? ¿Pitaj nanächicun? ¿Picunataj rimanacullar, wagallar goyan?
    ¿Piraj pitapis mana gallaripaycällar malubracun? ¿Picunaparaj ñawinpis yawartasha?
  bqp-bqp: Dín òdi waiyoo kɛnɛɛ? Dín òdi o'o kɛnɛɛ? Dí mɛ́ à lɛ́kpakↄ̃ana vĩi? Dí
    mɛ́ à zuka vĩi? Dí mɛ́ àdi kĩnna pãa? Dí wɛ́ mɛ́ à tɛ̃raa?
  hat-hat: Ki moun ki nan tèt chaje, ki nan lapenn? Ki moun ki toujou nan kont, ki
    tou tan ap plenyen? Ki moun k'ap pran kou san rezon, ki gen je yo tou wouj?
  eng-BSB: Who has woe? Who has sorrow? Who has contentions? Who has complaints? Who
    has needless wounds? Who has bloodshot eyes?
  tod-tod: 'Ɓɛ ɠa é kpeei loozu ga: «Ee, dèe, màanɔɠɔa»? Ɓɛ ɠa kpɔɛ wafuungiti
    ti losu ba, maa ɗa wana un ge la ba? Ɓɛ ɠa gaazuɠɛzɛiti kpɔiɗai su?'
  eng-WEBPB: Who has woe? Who has sorrow? Who has strife? Who has complaints? Who
    has needless bruises? Who has bloodshot eyes?
  kbq-kbq: Iza hazenkefina mani'vava higeno, iza asu zampina nemanie? Iza ke hakarea
    nehigeno, iza hara azeri o'netie? Iza avufamo hazenkea erigeno namuna nere? Iza
    avumo korankera nehie?
  nhe-BL: ¿Ajqueya tlaijiyohuía? ¿Ajqueya quipiya tlacuajcualocayotl? ¿Ajqueya ajachica
    tlatehuía huan quihuicaj iniixpa tequitini? ¿Ajqueya nochipa tetlaijilhuía? ¿Ajqueya
    quipiya campa mococojtoc san tlapic? ¿Ajqueya quipiya iixtiyol hasta chichiltic?
  bus-bus: Dén wè wãiyoo kɛnɛ? Dén wè o'oo kɛnɛ? Dé bé à lɛokpakↄ̃a vĩi? Dé bé à
    zↄka vĩi? Dé bé è kɛ̃nna pãa? Dé wɛ́ɛ bé à tɛ̃aa?
  gub-BL: Mo uhapukaz uwahy mehe wà. Mo uzemumikahy wà. Mo wiko amogwer wàmàtyry'ym
    pà wà, ma'e rehe uze'eg ahyahy pà wà. Mo heha ipiràg wà. Mo uzekutuk e wà, uzekixi
    e wà. Amume'u putar newe nehe kury.
  eng-DRA: Who hath woe? whose father hath woe? who hath contentions? who falls into
    pits? who hath wounds without cause? who hath redness of eyes?
