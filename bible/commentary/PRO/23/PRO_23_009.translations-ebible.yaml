verse: PRO.023.009
translations:
  mal-C: ഭോഷർ കേൾക്കെ നിങ്ങൾ സംസാരിക്കരുത്, കാരണം നിങ്ങളുടെ വിവേകമുള്ള വാക്കുകൾ അവർ
    നിന്ദിക്കും.
  deu-TKW: Vor des Thörichten Ohren rede nicht, denn er hat nur Verachtung für den
    klugen Sinn deiner Worte.
  lin-lin: Kolobaka na zoba te, pamba te akotiola bwanya ya maloba na yo.
  eng-LSV: Do not speak in the ears of a fool, || For he treads on the wisdom of your
    words.
  eng-GNV: 'Speake not in the eares of a foole: for hee will despise the wisdome of
    thy wordes.'
  eng-WEBSTER: 'Speak not in the ears of a fool: for he will despise the wisdom of
    thy words.'
  nhw-BL: Amo ximotonalpolo para tiquilhuis se catli huihuitic se consejo, pampa san
    tlapic. Yaya amo quiselis mocamanal masque nelía eli se cuali tlamachtili para
    ya.
  swh-ONEN: Usizungumze na mpumbavu, kwa maana atadhihaki hekima ya maneno yako.
  bba-bba: A ku kɑ ɡɑri bɔkɔ ɡɑri ko, domi u ǹ ko n wunɛn ɡɑri ɡɑrɑ.
  eng-KJVCPB: 'Speak not in the ears of a fool: For he will despise the wisdom of
    thy words.'
  luo-luo: Kik iwuo ne ngʼat mofuwo, nikech obiro chayo rieko mag wechegi.
  meu-meu: Kavakava tauna vairanai basio hereva, badina be emu hereva aonegadia na
    ia ese baine dadarai.
  npi-ULB: मूर्खले सुन्‍ने गरी नबोल्, किनकि त्यसले तेरा वचनहरूको बुद्धिलाई तुच्छ ठान्‍ने
    छ ।
  yor-yor: Má ṣe sọ̀rọ̀ ní etí aṣiwèrè; nítorí tí yóò gan ọgbọ́n ọ̀rọ̀ rẹ.
  ind-ind: Jangan berusaha mengajar orang bebal karena dia hanya akan meremehkan perkataanmu
    yang bijak.
  pes-OPCB: آدم نادان را نصیحت نکن، چون او سخنان حکیمانه تو را خوار خواهد شمرد.
  tgl-ULB: Huwag magsasalita na naririnig ng isang mangmang, sapagkat kaniyang hahamakin
    ang karunungan ng iyong mga salita.
  hui-hui: Wali agali mini nawi karuhondo bi bayale nalabe. Í̠na bi bayale manda bulene
    lamiriyagua ibugua mo himu bagabu waholebira.
  mya-mya: မိုက်သောသူကြားအောင် စကားမပြောနှင့်။ သင်၏စကား၌ ပါသောပညာကို မထီမဲ့မြင်ပြုလိမ့်မည်။
  bod-N: གླེན་པའི་རྣ་བར་གཏམ་མ༌སྨྲ། །ཅི་ལ་ཞེ་ན་དེ་ཡིས༌ནི། །ཁྱོད་ཀྱི་ཤེས་རབ་ཚིག་ལ༌སྨད།།
  wsk-wsk: Kari ngualara mu ka den ningo me manaruko, mu awuk, nu nika ikia sinar
    yawara ko den mu tauk ale den kolara te bitirukko.
  sna-sna: Usataura nebenzi, nokuti richashora uchenjeri hwamashoko ako.
  spa-BLM: No hables al oído de un tonto, porque despreciará la sabiduría de tus palabras.
  cac-cac: Man̈ eyal vach' pensaril d'a junoc chuc spensar, yujto ton̈ej ol b'uchvaj
    d'a e lolonel vach' chi'.
  swh-ULB: Usiongee katika usikivu wa mpumbavu, maana atadharau hekima ya maneno yako.
  bel-bel: У вушы неразумнаму не кажы, бо ён занядбае разумныя словы твае.
  deu-ELBBK: Rede nicht zu den Ohren eines Toren, denn er wird die Einsicht deiner
    Worte verachten.
  mbb-OT: Kenè ka mebpekidlalag te menge tulebung, su minsan metau ke pa he ed-lalag
    wazà pulus gihapun kayi ziyà te kandan.
  mal-2015: ഭോഷൻ കേൾക്കെ നീ സംസാരിക്കരുതു; അവൻ നിന്റെ വാക്കുകളുടെ ജ്ഞാനത്തെ നിരസിച്ചുകളയും.
  rmc-rmc: Le dilineha ma vaker, bo dikhela tele tire goďaver lava.
  pes-OPV: به گوش احمق سخن مگو، زیرا حکمت کلامت را خوار خواهد شمرد.
  ron-1924: Ну ворби ла урекя челуй небун, кэч ел несокотеште кувинтеле тале ынцелепте!
  ben-OBCV: মূর্খদের কাছে কথা বোলো না, কারণ তারা তোমার বিচক্ষণ কথাবার্তা অবজ্ঞা করবে।
  som-som: Nacas waxba ha kula hadlin, Waayo, isagu xigmadda hadalkaaga wuu quudhsan
    doonaa.
  lat-VUC: In auribus insipientium ne loquaris, qui despicient doctrinam eloquii tui.
  eng-ASVBT: Speak not in the hearing of a fool; For he will despise the wisdom of
    thy words.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, la kizin ma niomŋan koso sua pepe. Pa
    sua ŋgarŋana ta so kam pizin, na zin ko tirepiili kembei koroŋ sorok.
  ita-1885: Non parlare in presenza dello stolto; Perciocchè egli sprezzerà il senno
    de' tuoi ragionamenti.
  eng-LXXUP: Say nothing in the ears of a fool, Lest at any time he sneer at thy wise
    words.
  eng-ULB: Do not speak in the hearing of a fool, for he will despise the wisdom of
    your words.
  spa-VBL: No hables con los tontos porque ellos se burlarán de tus palabras sabias.
  fra-_FOB: Ne parle point quand un insensé t'écoute; car il méprisera la prudence
    de tes discours.
  mal-mal: ഭോഷൻ കേൾക്കെ നീ സംസാരിക്കരുത്; അവൻ നിന്റെ വാക്കുകളുടെ ജ്ഞാനം നിരസിച്ചുകളയും.
  urd-GVR: Ahmaq se bāt na kar, kyoṅki wuh terī dānishmand bāteṅ haqīr jānegā.
  suz-BL: मूर्ख आ ङोंइती लोव़ मपावो। मारदे हना इ जोक्‍ब तुइक्‍ब लोव़ नेंशा, शुक्‍शी
    ला पाइब।
  eng-NOY: Speak not in the ears of a fool; For he will despise the wisdom of thy
    words.
  ita-1927: Non rivolger la parola allo stolto, perché sprezzerà il senno de’ tuoi
    discorsi.
  ckb-ckb: قسە بۆ گێل مەکە، چونکە گاڵتەی بە دانایی قسەکانت دێت.
  eng-BBE: Say nothing in the hearing of a foolish man, for he will put no value on
    the wisdom of your words.
  kan-OKCV: ಬುದ್ಧಿಹೀನರ ಸಂಗಡ ಮಾತಾಡಬೇಡ; ಏಕೆಂದರೆ ನಿನ್ನ ಜ್ಞಾನದ ಮಾತುಗಳನ್ನು ಅವರು ತಿರಸ್ಕರಿಸುವನು.
  tam-2017: மூடனுடைய காதுகள் கேட்கப் பேசாதே; அவன் உன்னுடைய வார்த்தைகளின் ஞானத்தை அசட்டை
    செய்வான்.
  spa-RV-1909: No hables á oídos del necio; porque menospreciará la prudencia de tus
    razones.
  ron-BTF: Nu vorbi în urechile unui prost, fiindcă va disprețui înțelepciunea cuvintelor
    tale.
  eng-WEBP: Don’t speak in the ears of a fool, for he will despise the wisdom of your
    words.
  eng-FBV: Don't talk to stupid people because they'll ridicule your wise words.
  nld-1939: Spreek niet ten aanhoren van een dwaas; Hij geeft niets om uw wijze woorden.
  nch-BL: Amo ximotonalpolo para tiquilhuis se cati huihuitic se consejo, pampa san
    tapic. Yaya amo quiselis mocamanal masque nelía eli se cuali tamachtili para ya.
  vie-1934: Chớ nói vào lỗ tai kẻ ngu muội; Vì nó sẽ khinh dể sự khôn ngoan của các
    lời con.
  hin-CV: जब मूर्ख आपकी बातें सुन रहा हो तब कुछ न कहना. क्योंकि तुम्हारी ज्ञान की
    बातें उसके लिए तुच्छ होंगी.
  eng-OURB: Don’t speak in the ears of a fool, for he will despise the wisdom of your
    words.
  spa-BES: No digas nada al oído de un hombre necio, porque no valorará la sabiduría
    de tus palabras.
  tdx-tdx: Ko misaontsy am-pitsa­noña’ ty seretse, fa ho sirikae’e ty hihi’ o enta’oo.
  tha-KJV: อย่าพูดให้​คนโง่​ได้ยิน เพราะเขาจะดูหมิ่นปัญญาแห่งถ้อยคำของเจ้า
  por-BR-2018: Não fales aos ouvidos do tolo, porque ele desprezará a prudência de
    tuas palavras.
  deu-ELO: Rede nicht zu den Ohren eines Toren, denn er wird die Einsicht deiner Worte
    verachten.
  eng-WYC-2018: Speak thou not in the ears of unwise men (or Speak thou not in the
    ears of the unwise); for they shall despise the teaching of thy speech.
  epo-epo: En la orelojn de malsaĝulo ne parolu; Ĉar li malŝatos la saĝecon de viaj
    vortoj.
  uig-PIN: Əhmǝⱪⱪǝ yol kɵrsitip salma, Qünki u ǝⱪil sɵzliringni kɵzgǝ ilmas.
  beo-beo: 'Di gagaoui dunuma moloi dawa:su sia: amo mae sia:ma. E da dia sia: ida:iwane
    dawa:mu da hamedei galebe.'
  tpi-OTNT: Yu no ken toktok long man i no gat gutpela tingting. Sapos yu autim gutpela
    tingting long em, bai em i rabisim tasol.
  hau-SA: Kada ka yi magana da wawa, gama zai yi wa maganar hikimarka ba’a.
  uig-LAT: Exmeqqe yol körsitip salma, Chünki u eqil sözliringni közge ilmas.
  nde-nde: Ungakhulumi lesithutha ngoba sizakweyisa inhlakanipho yamazwi akho.
  ton-ton: ‌ʻOua naʻa ke lea ʻi he telinga ʻoe vale, he te ne manukiʻi ʻae poto ʻo
    hoʻo ngaahi lea.
  ces-1613: Před bláznem nemluv, nebo pohrdne opatrností řečí tvých.
  eng-WMB: Don’t speak in the ears of a fool, for he will despise the wisdom of your
    words.
  tam-TCV: நீ மூடர்களுடன் பேசாதே, ஏனெனில் அவர்கள் உன் ஞானமான வார்த்தைகளை ஏளனம் செய்வார்கள்.
  ceb-ULB: Ayaw pakigsulti sa igdulungog sa usa ka buangbuang, kay tamayon lamang
    niya ang imong maalamon nga mga pulong.
  pol-UBG: Nie mów do uszu głupca, bo wzgardzi mądrością twoich słów.
  urd-GVU: احمق سے بات نہ کر، کیونکہ وہ تیری دانش مند باتیں حقیر جانے گا۔
  deu-1912: Rede nicht vor des Narren Ohren; denn er verachtet die Klugheit deiner
    Rede.
  kan-2017: ಮೂಢನ ಸಂಗಡ ಮಾತನಾಡಬೇಡ, ನಿನ್ನ ಮಾತುಗಳ ವಿವೇಕವನ್ನು ತಿರಸ್ಕರಿಸುವನು.
  yap-yap: Dab mu guy rogon ni ngam chep ku be’ nib balyang; ya dabyag ni nangfan
    nge fel’ u wan’.
  hlt-MCSB: Hlang ang hna ah thui pah boeh. Na olthui dongkah lungmingnah te a hnoelrhoeng
    hae ni.
  mdy-ETH: ዔራቶ ዓኣ ዞሮ ኔኤኮ ዒ ቶኦቻንዳሢሮ ዔኤያ ዓሲም ዔኤቢ ቃራ ባኣዚ ኬኤዚፖ።
  kew-kew: Aa meda kone epe-rupa nasalia raapu neme agaa nalape. Neme epe agaa nipu
    lakete-dare go agaa pa sa so lalia.
  twi-ASANTE: Nkasa nkyerɛ ɔkwasea, ɛfiri sɛ ɔremfa nyansa a ɛwɔ wo kasa mu no.
  eng-WEBU: Don’t speak in the ears of a fool, for he will despise the wisdom of your
    words.
  wal-wal: Eeyyaassi payyabaa haasayoppa; aissi giikko, ne aadhdhida era haasayaa
    i karana.
  acu-NT: Aints nintimchau antamunam chichakaip. Ame paan nintimsam chichasume nuna
    antuk amin wishikramratnuitai.
  spa-PDDPT: No hables a oídos del insensato, Porque despreciará la prudencia de tus
    razones.
  gun-gun: Ndeayvu eme hi'arandu e'ỹ va'e kuery oendu aguã, mba'eta oendu rivepa 'rã
    'arandu rupi ndeayvua.
  agu-BL: Quil cxo'c wok il tan tak'le'n tajtza'kl jun yi chin tze'tzuj nin tajtza'kl,
    na tz'ocpon i' tan xbajtzi'e'n tzite'j tan yi e'chk balaj txumu'n yi na ital tetz.
  ilo-ULB: Saanmo a kasarsarita ti maag, ta umsiennanto dagiti nasirib a sasaom.
  kpg-kpg: Hudee hagamada e leelee gi tangada dadaulia. Mee hagalee hiihai gi di kabemee
    o au helekai.
  uig-ARA: ئەخمەققە يول كۆرسىتىپ سالما، چۈنكى ئۇ ئەقىل سۆزلىرىڭنى كۆزگە ئىلماس.
  bps-bps: Là knabas i to là fulung faldam i kabtas i gmanam di kenen, taman nang
    ge tamdò kenen.
  sus-sus: I naxa masenyi ti xaxilitare bɛ, barima a yoma nɛ i xa wɔyɛn fanyi birin
    ma.
  pon-2006: Dehr song en wiahiong aramas pweipwei men lokaiahn aramas loalokong, pwe
    e pahn mwamwahliki omw koasoi kan.
  ksd-ksd: Koko una tatata ba ra lunga i ki na valongor, Tago na pidimuane ke ra kabinana
    ta kaum tinata.
  tur-YTC: Akılsızın kulağına konuşma, Çünkü sözlerindeki bilgeliği küçümser.
  bel-N: Не гавары ў вушы дурня, бо ён узгардзіць разумнымі мовамі тваімі.
  grc-BRENT: Εἰς ὦτα ἄφρονος μηδὲν λέγε, μήποτε μυκτηρίσῃ τοὺς συνετοὺς λόγους σου.
  ind-AYT: Jangan berbicara di telinga orang bodoh karena dia akan menghina perkataanmu
    yang berakal budi.
  nya-nya: Usayankhule munthu wopusa akumva, pakuti adzanyoza mawu ako anzeru.
  hrv-hrv: Pred bezumnikom nemoj govoriti jer prezire tvoje umne riječi.
  mps-mps: Nago te wiegi yai homu elalusiąbo bidi dali po me migio. Te nago wiegi
    yai homude elaluali po agaba pusu baso da, teda agai dwai mu naga ilaibao. (10)
  tpi-tpi: Yu no ken toktok long man i no gat gutpela tingting. Sapos yu autim gutpela
    tingting long em, bai em i rabisim tasol.
  dan-1931: Tal ikke for Tåbens Ører, thi din kloge Tale agter han ringe.
  vie-OVCB: Đừng tốn công nói với người dại, vì hắn sẽ khinh thường lời khôn ngoan
    của con.
  guj-2017: મૂર્ખના સાંભળતાં બોલીશ નહિ, કેમ કે તારા શબ્દોના ડહાપણનો તે તિરસ્કાર કરશે.
  pon-2006A: Dehr song en wiahiong aramas pweipwei men lokaiahn aramas loalokong,
    pwe e pahn mwamwahliki omw koasoi kan.
  por-BRBSL: Não fale nos ouvidos de um tolo, pois ele desprezará a sabedoria de suas
    palavras.
  swe-swe: Bemöda dig inte att tala en dåre tillrätta [ordagrant ”tala inte i hans
    öron”, dvs. i ett försök att få hans fulla uppmärksamhet], han föraktar (gör sig
    lustig över) dina kloka ord.
  cth-cth: Tamipathu thainae koe lawk dei hanh, bangkongtetpawiteh na lungangnae lawk
    hah banglahai noutna mahoeh.
  twi-twi: Nkasa nkyerɛ ɔkwasea, efisɛ ɔremfa nyansa a ɛwɔ wo kasa mu no.
  hlt-hlt: Hlang ang hna ah thui pah boeh. Na olthui dongkah lungmingnah te a hnoelrhoeng
    hae ni.
  tbz-SIM: Bɑ́ɑ́ nɑ́kɛ́ kuyɛìnkù ɑ kó tinɑ́ɑǹsɑ̀ɑ̀tì kù í yóó tì pɛ́nsìrì.
  msy-2020: Nɨ gumazir nɨghnɨzir aghuiba puvatɨzim ko mɨkɨman markɨ. Nɨ nɨghnɨzir
    aghuim a danɨngam, a bar aghuagham.
  dop-dop: Tɑɑ heeli kʋmɛlɛŋ kɛ tɔm, kʋ kɑɑ nyɩ tə ləmɑɣɑsɛɛ.
  azb-azb: Axmağın qulağına söz demə, Çünki sənin ağıllı sözlərinə xor baxar.
  eng-DBY: Speak not in the ears of a foolish [man], for he will despise the wisdom
    of thy words.
  hin-2017: मूर्ख के सामने न बोलना, नहीं तो वह तेरे बुद्धि के वचनों को तुच्छ जानेगा।
  wol-KYG: Bul wax akub dof, day xeeb sam xel.
  bjr-bjr: Anee sia furufarira fasiqa ufa amia. Mifa ani ufara sia asasiannoo.
  eng-YLT: In the ears of a fool speak not, For he treadeth on the wisdom of thy words.
  kne-kne: Adi ka sayangen di kalim si esa ay naong-ong, tan adi na ammo ay banolen
    din magon-od na ay sirib sin pamagbagam.
  eng-WYC-2017: Speak thou not in the ears of unwise men; for they shall despise the
    teaching of thy speech.
  eng-WMBB: Don’t speak in the ears of a fool, for he will despise the wisdom of your
    words.
  urd-GVH: अहमक़ से बात न कर, क्योंकि वह तेरी दानिशमंद बातें हक़ीर जानेगा।
  rug-rug: Lopu norea sa tie pekipeki, na kote va sisire ni sa sari zinama ginilagilana
    tamugoi.
  gaz-gaz: Sababii inni ogummaa dubbii keetii tuffatuuf ati nama gowwaatti hin dubbatin.
  fra-LSG: Ne parle pas aux oreilles de l’insensé, Car il méprise la sagesse de tes
    discours.
  yal-yal: I nama fala ti xaxilitaren xa, bayo i ya xaxilimaya falane bɔtɛ mi a xa.
  haw-1868: Mai hai aku oe i na pepeiao o ka mea lapuwale; No ka mea, e hoowahawaha
    oia i ka pololei o kau olelo.
  arb-NAV: لَا تَتَكَلَّمْ فِي مَسَامِعِ الْجَاهِلِ لأَنَّهُ يَزْدَرِي بِحِكْمَةِ
    أَقْوَالِكَ.
  ewe-ewe: Mègaƒo nu ɖe bometsila ƒe to me o, elabena ado vlo wò nunyanyawo.
  eng-LEE: Speak not before the ears of a fool; for he will despise the intelligence
    of thy words.
  asm-FB: অজ্ঞানী লোকে শুনি থকাকৈ কথা নকবা; কিয়নো তেওঁ তোমাৰ প্রজ্ঞাৰ কথা তুচ্ছ কৰিব।
  sus-A: عِ نَشَ مَسٍنيِ تِ شَشِلِتَرٍ بّ، بَرِ مَ عَ يٌمَ نّ عِ شَ وْيّن قَنيِ بِرِن
    مَ.
  fra-SBL: Ne parlez pas aux oreilles d'un fou, car il méprisera la sagesse de vos
    paroles.
  hbo-hbo: בְּאָזְנֵ֣י כְ֭סִיל אַל־תְּדַבֵּ֑ר כִּֽי־יָ֝ב֗וּז לְשֵׂ֣כֶל מִלֶּֽיךָ׃
  kik-kik: Ndũkaarie na mũndũ mũkĩĩgu, nĩgũkorwo we no anyararire ũũgĩ wa ciugo ciaku.
  fra-NCL: Ne parle pas aux oreilles de l’insensé, car il méprisera la sagesse de
    tes discours.
  cek-AK: Kamthu khaeah lokthui hmah; anih loe na thuih ih palunghahaih lok to patoek
    tih.
  cuk-cuk: Melle be dule-binsaedsulidaedga binsaed dako. Ega be ibmar-sogoedi, be-abin
    isdar-itogoed.
  uig-CYR: Ахмаққа йол көрситип салма, Чүнки у әқил сөзлириңни көзгә илмас.
  tel-2017: బుద్ధిహీనుడు వింటుండగా మాట్లాడ వద్దు. వాడు నీ మాటల్లోని జ్ఞానాన్ని తృణీకరిస్తాడు.
  hat-BSA: Pa pale nan zòrèy a moun sòt, paske l ap meprize sajès a pawòl ou yo.
  kos-kos: Nimet srike in sramsram in lalmwetmet nu sin sie mwet lalfon; el tia ku
    in eis in nunku kac.
  hbo-WLC: בְּאָזְנֵ֣י כְ֭סִיל אַל־תְּדַבֵּ֑ר כִּֽי־יָ֝ב֗וּז לְשֵׂ֣כֶל מִלֶּֽיךָ׃
  ibo-ibo: Atụfula ume gị ịgwa onye nzuzu okwu, nʼihi na ọ ga-eleda okwu i sitere
    nʼezi uche kwuo anya.
  ory-ory: ମୂର୍ଖର କର୍ଣ୍ଣଗୋଚରରେ କଥା କୁହ ନାହିଁ, ଯେହେତୁ ସେ ତୁମ୍ଭ ବାକ୍ୟର ବିଜ୍ଞତା ତୁଚ୍ଛ
    କରିବ।
  chk-chk: Kosap fos ngeni eman chon tiparoch, pun esap aücheani om kewe kapasen tipachem.
  rop-rop: Yu nomo tok langa silibala pipul. Dei kaan lisin langa yu sabibala wed.
  ukr-1871: При дурневі не говори, він бо знехтує розумні речі твої.
  deu-1951: Sprich keinem Toren zu; denn er wird deine weisen Reden nur verachten!
  eng-JPS: Speak not in the ears of a fool; for he will despise the wisdom of thy
    words.
  srp-1865: Pred bezumnijem ne govori, jer neæe mariti za mudrost besjede tvoje.
  lug-lug: Totegana kubuulirira musirusiru, kubanga ajja kunyooma ebigambo byo eby’amagezi.
  heb-heb: באזני כסיל אל תדבר כי יבוז לשכל מליך׃
  ben-IRV: নির্বোধের কানে বোলো না, কারণ সে তোমার বাক্যের প্রজ্ঞা অবজ্ঞা করবে।
  pan-pan: ਮੂਰਖ ਦੇ ਸਾਹਮਣੇ ਨਾ ਬੋਲ, ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੇ ਸਿਆਣੇ ਬੋਲ ਨੂੰ ਤੁੱਛ ਹੀ ਜਾਣੇਗਾ।
  mya-JVB: မိုက် သောသူကြား အောင် စကားမ ပြော နှင့်။ သင် ၏စကား ၌ ပါသောပညာ ကို မထီမဲ့မြင်
    ပြုလိမ့်မည်။
  tte-O: Tabu kuedeedede toyauyaule koina kaiwena walo namwanamwali kuwalowegili kani
    ikalomagigi-lagili.
  tbg-tbg: Kia koqe avu aato vataava ai uvara qumina uvave tiantorave tira, kia koqe
    uva maara vira tiva amiane. -10-
  hmo-hmo: Kavakava tauna ena vairana dekenai do oi hereva lasi, badina be oiemu aonega
    ena namo, be ia ese do ia davaria diba lasi.
  urd-urd: अपनी बातें बेवक़ूफ़ को न सुना, क्यूँकि वह तेरे 'अक़्लमंदी के कलाम की ना
    क़द्री करेगा।
  rus-SYN: В уши глупого не говори, потому что он презрит разумные слова твои.
  bqc-SIM: Ńsu yã'o sↄũ swã́uo, asa a sakanɛ n ↄ̃nↄyãuɛ.
  tcz-CHONGTHU: Mingol ho jah ding in houlim boldan, ajeh chu chihna thu nasei jouse
    imalouvin gel khaget inte.
  mar-mar: मूर्खाच्या कानात काही सांगू नको, कारण तो तुमच्या शहाणपणाच्या शब्दांचा तिरस्कार
    करील.
  hlt-THB: Thlakqaw ang zaakna awi koeh kqawn, nak awicyihkhqi ce husit kaw.
  qub-qub: Mana tantiyacojcunataga ama willapaychu. Yachaj cayniquiwan allita willapaptiquipis
    asipäshunquipämi.
  bqp-bqp: Ǹsun yã o yↄ̃nkↄ sãnlo, zaakũ ani pã kpá n ↄ̃ndↄ̃yãimɛ.
  hat-hat: Pa chache fè yon moun san konprann konprann anyen. Li p'ap tande anyen
    nan sa w'ap di l' la. Lèfini, l'ap meprize ou met sou li.
  eng-BSB: Do not speak to a fool, for he will despise the wisdom of your words.
  tod-tod: Mina ɓɔɛ faaɠaaɠaalala nui ʋɔ, toɠa è ɓɔɛ woo ʋagɔiti baaɠula.
  eng-WEBPB: Don’t speak in the ears of a fool, for he will despise the wisdom of
    your words.
  kbq-kbq: Neginagi vahe'ma mani'nenafina keaga osuo, na'ankure ama' antahi'zanteti
    hanana kea, huhaviza hugahaze.
  nhe-BL: Amo ximotonalpolo para tiquilhuis se tlen huihuitic se consejo, pampa san
    tlapic. Yajaya ax quiselis motlajtol yonque nelía eli se cuali tlamachtili para
    ya.
  bus-bus: Ǹton yã o yↄ̃nkↄↄ swãnlo, zaakɛ eé kyaka n ↄ̃ndↄ̃yãmmɛ.
  gub-BL: Eze'eg zo iranaiw ma'e pe nehe. Ta'e erekwaw ma'e ne xe. Nukwaw kwaw ma'e
    a'e. Nuzekaiw kwaw nema'e kwaw paw rehe nehe.
  eng-DRA: 'Speak not in the ears of fools: because they will despise the instruction
    of thy speech.'
