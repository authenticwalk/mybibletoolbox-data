verse: PRO.023.023
translations:
  mal-C: സത്യം കരസ്ഥമാക്കുക, അതിനെ വിൽക്കരുത്; ജ്ഞാനവും ശിക്ഷണവും തിരിച്ചറിവും സ്വായത്തമാക്കുക.
  deu-TKW: Wahrheit erwirb und verkaufe sie nicht, Weisheit und Zucht und Einsicht.
  lin-lin: Luka bosolo, kasi koteka yango te ; sala se bongo na bwanya, na mateya
    mpe na mayele.
  eng-LSV: Buy truth, and do not sell, || Wisdom, and instruction, and understanding,
  eng-GNV: 'Bye the trueth, but sell it not: likewise wisdome, and instruction, and
    vnderstanding.'
  eng-WEBSTER: Buy the truth, and sell it not; also wisdom, and instruction, and understanding.
  nhw-BL: Xijtequihui motomi para xijtemo catli melahuac, huan para tijpiyas tlalnamiquilistli,
    huan para tijcaquis tlamachtili. Quej nopa tijpiyas se motlalnamiquilis catli
    nelcuali. Amo quema xijcahua. Xijpixto ni tlalnamiquilistli huan amo aqui xijcahua
    ma mitzquixtili.
  swh-ONEN: Nunua kweli wala usiiuze, pata hekima, adabu na ufahamu.
  bba-bba: A ɡem kɑ bwisi kɑ sɔ̃ɔsiru kɑ yɛ̃ru kɑsuo, kpɑ ɑ ku de yen ɡɑɑ yu nun doonɑri.
  eng-KJVCPB: Buy the truth, and sell it not; Also wisdom, and instruction, and understanding.
  luo-luo: Adiera gi rieko gi puonjruok kod ngʼeyo tiend wach ema nyaka iyudi, kata
    dabed ni ingʼiewogi gi nengo matek.
  meu-meu: Hereva momokani ba hoia emu, bona haida ediai ma basio hoihoilaia; aonega
    bona hahediba bona lalo-parara na ba hoidia emu.
  npi-ULB: सत्यलाई किन्, र त्यसलाई नबेच् । बुद्धि, अर्ती र समझशक्तिलाई किन् ।
  yor-yor: Ra òtítọ́, kí o má sì ṣe tà á; ra ọgbọ́n pẹ̀lú àti ẹ̀kọ́ àti òye.
  ind-ind: Semahal apa pun harganya, carilah ajaran yang benar serta didikan dan pemahaman
    yang bijak. Jangan pernah engkau melepaskannya.
  pes-OPCB: در پی حقیقت باش و حکمت و ادب و فهم را کسب کن و به هیچ قیمت آنها را از
    دست نده.
  tgl-ULB: Bilhin ang katotohanan, ngunit huwag itong ipagbili; bilhin ang karunungan,
    disiplina at pang-unawa.
  hui-hui: Henene loleneru mini bayale gigabi wuleneru mbirale bibahende manda taratara
    buleneru miniwi holeneru mana uruni alego yu hole hongo habe. Mana uruni ale yu
    howa bulenerunaga yolo agi ale mibehebe.
  mya-mya: သမ္မာတရားကို ဝယ်လော့။ မရောင်းနှင့်။ ပညာ ကို၎င်း၊ ဆုံးမဩဝါဒကို၎င်း၊ ဥာဏ်သတ္တိကို၎င်း
    ထိုအတူ ပြုလော့။
  bod-N: བདེན་པ་རག་ཅིང་འདོར༌མི་བྱ། ། ཤེས་རབ་དང་ནི་གདམས་ངག༌དང༌། །བློ་གྲོས་སོགས་ནི་འཐོབ་པར༌གྱིས།།
  wsk-wsk: Den nunguning mu mel yawara, se ninguru sail tagi laga to ale ilukuawurko;
    uwutatala ikia sinar, kiti guruga ningo, se ikia ningo mu koma suanta tala.
  sna-sna: Tenga zvokwadi urege kuzoitengesa; uwane uchenjeri, kuzvibata nokunzwisisa.
  spa-BLM: Compra la verdad y no la vendas. Consigue sabiduría, disciplina y comprensión.
  cac-cac: Aq'uec eyip e sayan tastac yel, jelanil, c'ayb'ub'al yed' aj pensaril,
    a juntzan̈ chi' man̈ e patiquejcaneli.
  swh-ULB: Inunue kweli, lakini usiiuze; nunua hekima, nidhamu, na ufahamu.
  bel-bel: Купі ісьціну, і не прадавай мудрасьці і разумнага вучэньня.
  deu-ELBBK: Kaufe Wahrheit und verkaufe sie nicht, Weisheit und Unterweisung und
    Verstand.
  mbb-OT: Peniguduwi nu he maangken nu is ketutuanan, ketau, kegkemansu, wey kedsavut.
    Ne kenè nu heini iliwà te minsan hengkey he menge azen.
  mal-2015: നീ സത്യം വില്ക്കയല്ല വാങ്ങുകയത്രേ വേണ്ടതു; ജ്ഞാനവും പ്രബോധനവും വിവേകവും
    അങ്ങനെ തന്നേ.
  rmc-rmc: Cin tuke o čačipen a ma biken les, cin the o goďaveripen, o dovakeriben
    the o achaľuvipen.
  pes-OPV: راستی را بخر و آن را مفروش، و حکمت وادب و فهم را.
  ron-1924: Кумпэрэ адевэрул – ши ну-л винде –, ынцелепчуня, ынвэцэтура ши причеперя.
  ben-OBCV: সত্য কিনে নাও ও তা বিক্রি কোরো না— প্রজ্ঞা, শিক্ষা ও দূরদর্শিতাও কিনে
    নাও।
  som-som: Runta soo iibso, oo ha sii iibin, Oo weliba waxaad ku sii darsataa xigmadda
    iyo edbinta iyo waxgarashada.
  lat-VUC: Veritatem eme, et noli vendere sapientiam, et doctrinam, et intelligentiam.
  eng-ASVBT: Buy the truth, and sell it not; Yea, wisdom, and instruction, and understanding.
  mna-mna: 'Re: Kokena ziiri sua ŋonoono ma ila ne. Kam kinkiini pa sua ŋonoono mi
    ŋgar ambaimbaiŋan matakiŋa bekena kam ma iwe lem.'
  ita-1885: Compera verità, e non venderla, Compera sapienza, ammaestramento, ed intendimento.
  eng-ULB: Buy the truth, but do not sell it; buy wisdom, instruction, and understanding.
  spa-VBL: Invierte en tener la verdad y no la vendas. Invierte en la sabiduría, la
    instrucción y la inteligencia.
  fra-_FOB: Achète la vérité, et ne la vends point; achète la sagesse, l'instruction
    et la prudence.
  mal-mal: നീ സത്യം വില്ക്കുകയല്ല വാങ്ങുകയാണ് വേണ്ടത്; ജ്ഞാനവും പ്രബോധനവും വിവേകവും
    അങ്ങനെ തന്നെ.
  lit-lit: Pirk tiesą ir jos neparduok; taip pat išmintį, drausmę ir supratimą.
  urd-GVR: Sachchāī ḳharīd le aur kabhī faroḳht na kar, us meṅ shāmil hikmat, tarbiyat
    aur samajh apnā le.
  suz-BL: थमा पतीक कली ग्यापो। मेको कली गेनायो मलेयङो। तुइक्‍तीक, शेंतीक नु रुप्‍तीक
    ग्यापो।
  eng-NOY: Buy the truth, and sell it not; Buy wisdom and instruction and understanding.
  ita-1927: Acquista verità e non la vendere, acquista sapienza, istruzione e intelligenza.
  ckb-ckb: ڕاستی بکڕە و مەیفرۆشە، هەروەها دانایی و تەمبێکردن و تێگەیشتن.
  eng-BBE: Get for yourself that which is true, and do not let it go for money; get
    wisdom and teaching and good sense.
  kan-OKCV: ಸತ್ಯವನ್ನೂ ಜ್ಞಾನವನ್ನೂ ಶಿಕ್ಷಣವನ್ನೂ ವಿವೇಕವನ್ನೂ ಕೊಂಡುಕೋ; ಆದರೆ ಅವುಗಳನ್ನು ಮಾರಬೇಡ.
  tam-2017: சத்தியத்தை வாங்கு, அதை விற்காதே; அப்படியே ஞானத்தையும் உபதேசத்தையும் புத்தியையும்
    வாங்கு.
  spa-RV-1909: Compra la verdad, y no la vendas; la sabiduría, la enseñanza, y la
    inteligencia.
  ron-BTF: Cumpără adevărul și nu îl vinde; de asemenea înțelepciunea și instruirea
    și înțelegerea.
  eng-WEBP: Buy the truth, and don’t sell it. Get wisdom, discipline, and understanding.
  eng-FBV: Invest in truth—and don't sell it! Invest in wisdom, instruction, and understanding.
  nld-1939: Verwerf u waarheid, en verkoop ze niet, Wijsheid, tucht en inzicht.
  nch-BL: Xijtequihui motomi para xijtemo cati melahuac, huan para tijpiyas talnamiquilisti,
    huan para tijcaquis tamachtili. Quej nopa tijpiyas se motalnamiquilis cati nelcuali.
    Amo quema xijcahua. Xijpixto ni talnamiquilisti huan amo xijcahua para se acajya
    mitzquixtili.
  vie-1934: Hãy mua chân lý, Sự khôn ngoan, sự khuyên dạy, và sự thông sáng; chớ hề
    bán đi.
  hin-CV: सत्य को मोल लो, किंतु फिर इसका विक्रय न करना; ज्ञान, अनुशासन तथा समझ संग्रहीत
    करते जाओ.
  eng-OURB: Buy the truth, and don’t sell it. Get wisdom, discipline, and understanding.
  spa-BES: Consigue para ti lo que es verdad, y no lo dejes ir por dinero; obtener
    sabiduría y enseñanza y buen sentido.
  tdx-tdx: Vilio ty hatò le ko aletake; ikalò hihitse naho anatse vaho hilala.
  tha-KJV: จงซื้อความจริงและอย่าขายไปเสีย จงซื้อปัญญา คำสั่งสอน และความเข้าใจ
  por-BR-2018: Compra a verdade, e não a vendas; faze o mesmo com a sabedoria, a disciplina
    e a prudência.
  deu-ELO: Kaufe Wahrheit und verkaufe sie nicht, Weisheit und Unterweisung und Verstand.
  eng-WYC-2018: Buy thou truth, and do not thou sell (off) wisdom, and doctrine, and
    understanding.
  epo-epo: Veron aĉetu, kaj ne vendu saĝon Kaj instruon kaj prudenton.
  uig-PIN: Ⱨǝⱪiⱪǝtni setiwal, Uni ⱨǝrgiz setiwǝtmǝ. Danaliⱪ, tǝrbiyǝ wǝ yorutuluxnimu
    al.
  beo-beo: Moloidafa hou, olelesu, molole dawa:su amola asigi dawa:su ida:iwane gala.
    Amo liligi bidiga lamu da defea. Be lai dagoiba:le, eno dunuma mae alofele lama.
    Bai amo liligi lasu defei da gadodafa.
  tpi-OTNT: Yu mas strong long kisim save long ol pasin i tru na long gutpela tingting
    na long olkain gutpela save. Yu no ken tromoi ol dispela gutpela pasin.
  hau-SA: Ka saye gaskiya kada kuwa ka sayar da ita; ka nemi hikima, horo da fahimi.
  uig-LAT: Heqiqetni sétiwal, Uni hergiz sétiwetme. Danaliq, terbiye we yorutulushnimu
    al.
  nde-nde: Thenga iqiniso ungalithengisi; zuza ukuhlakanipha lokuzikhuza lokuzwisisa.
  ton-ton: Fakatau mai ʻae moʻoni, pea ʻoua naʻa toe fakatau atu; ʻae poto, mo e akonaki,
    pea mo e faʻa fakakaukau.
  ces-1613: Pravdy nabuď, a neprodávej jí, též moudrosti, umění a rozumnosti.
  eng-WMB: Buy the truth, and don’t sell it. Get wisdom, discipline, and understanding.
  tam-TCV: சத்தியத்தை வாங்கு, அதை விற்காதே; ஞானத்தையும், அறிவுரையையும், மெய்யறிவையும்
    பெற்றுக்கொள்.
  ceb-ULB: Palita ang kamatuoran, apan ayaw kini ibaligya; pagpalit ug kaalam, pagpanton,
    ug panabot.
  pol-UBG: Kupuj prawdę i nie sprzedawaj jej; kupuj mądrość, karność i rozum.
  agr-agr: Dekaskea nunú, yachameta nunú, jintinjamamu aina nunú, unuimata nunú aatsam
    sumakta. ¡Dutikamek duka sujukaipa!
  kyc-kyc: Dokona kinyinya rengepe mona palenge singinya rengepe mana nyinginya rengepe
    dee keyange ingyuo soo gisingipi dusipa ama keyange. Dupwa kana malu mee ropo
    pyao nyepengele ingyapyamopape embena bange kulisa ingilyamo dokona rungi rungi
    pyao karene.
  urd-GVU: سچائی خرید لے اور کبھی فروخت نہ کر، اُس میں شامل حکمت، تربیت اور سمجھ اپنا
    لے۔
  deu-1912: Kaufe Wahrheit, und verkaufe sie nicht, Weisheit, Zucht und Verstand.
  kan-2017: ಸತ್ಯವನ್ನು ಎಂದರೆ ಜ್ಞಾನ, ಸುಶಿಕ್ಷೆ, ವಿವೇಕಗಳನ್ನು ಕೊಂಡುಕೋ, ಮಾರಿ ಬಿಡಬೇಡ.
  yap-yap: Tin nriyul’, gonop, fanow nge tamilangan’, irera’ e pin’en ni bay rogon
    ni ngan chuw’iy, ma ri dab mu pi’ ni chuway’.
  hlt-MCSB: Oltak he vawtthaih lamtah cueihnah, thuituennah, yakmingnah khaw yoi boeh.
  mdy-ETH: ጎኑሞ፥ ዔራቶ፥ ጎሪ ዞሮ ዞሮንታ ማሊ ጶቂሥሢንታ ሚኢሼ ማሂ ዓርቄ፤ ሃሺፖ።
  kew-kew: Neme ora waru puri paloa epe kone-para epe kogono pape-para epe makuae
    yae meape madaa puri paloa kogono pape. Neme go epe kone narubape.
  twi-ASANTE: Tɔ nokorɛ na ntɔn da; nya nyansa, ahohyɛsoɔ ne nhunumu.
  eng-WEBU: Buy the truth, and don’t sell it. Get wisdom, discipline, and understanding.
  wal-wal: Tumaa, aadhdhida eratettaa, timirttiyaanne akeekaa shammappe attin, mulekka
    baizzoppa.
  acu-NT: Chicham nekas aina nuka, tura paan nintimratniusha, tura nuimiartincha,
    tura pengker nekatniusha nukap wakerukta. Antsu nunaka nakitajai tiip.
  spa-PDDPT: Adquiere la verdad y no la vendas, También sabiduría, instrucción y entendimiento.
  gun-gun: Ejogua ke anhetẽ va'e, ha'e gui emboekovia ju eme. Ejogua avi 'arandu ha'e
    nembo'earã, reiko kuaa aguã.
  agu-BL: Nque'n wok bin il tan icambal yi bintzi, tu e'chk balaj ajtza'kl, tu e'chk
    balaj chusu'n, nin yi e'chk balaj txumu'n, nin quil tzitak' ama'l tan xtx'akxe'n
    yi e'chk xtxolbila'tz.
  ilo-ULB: Arigna a gatangem ti kinapudno, ngem saanmo nga ilaklako; arigna a gatangem
    ti kinasirib, panangisuro ken pannakaawat.
  kpg-kpg: Di tonu, kabemee, hagalongo, mo di hagamaanadu humalia, laa aanei nia mee
    iai ono maluagina ala belee hui kooe, gei nia maa le e hui ngadaa balua di hui
    kooe gi daha.
  uig-ARA: ھەقىقەتنى سېتىۋال، ئۇنى ھەرگىز سېتىۋەتمە. دانالىق، تەربىيە ۋە يورۇتۇلۇشنىمۇ
    ئال.
  bps-bps: Toom fkah di nawam gambet i kaglut, kfulung, fye kafngewe, na kaglabat,
    na nangam fbayà bay toomknabas i kdee ani.
  sus-sus: Nɔndi, lɔnni, xaranyi, nun xaxili fanyi fen, i naxa mɛɛ e ra.
  pon-2006: Mehlel, kupwurokong, wehwe, oh lamalam mwahu, mepwukat me konehng ke en
    pwainda; a ke dehr netikihla, pwehki re me nohn kesempwal.
  ksd-ksd: Una kul ra dovotina, ma koko una ivure mule; Damana bula ra kabinana, ma
    ra varvateten, ma ra minatoto.
  tur-YTC: Gerçeği satın al ve onu satma. Bilgelik, terbiye ve anlayış edin.
  bel-N: Купляй праўду і не прадавай мудрасьці, настаўленьня і розуму.
  ind-AYT: Belilah kebenaran, dan jangan menjualnya, juga kebijaksanaan, didikan,
    dan pengertian.
  nya-nya: Gula choonadi ndipo usachigulitse; ugulenso nzeru, mwambo ndiponso kumvetsa
    zinthu bwino.
  hrv-hrv: Pribavi istinu i ne prodaji je, steci mudrost, pouku i razbor.
  mps-mps: Nago te mu kolesaga sainu bomo eyu, tama te wiegi yai homu, me te tobage
    wiegi yai kolesaga dabe sabo bomo yao. Nago te wiegi yai kolesaga tagalabo homu
    me igio.
  tpi-tpi: Yu mas strong long kisim save long ol pasin i tru na long gutpela tingting
    na long olkain gutpela save. Yu no ken tromoi ol dispela gutpela pasin.
  dan-1931: Køb Sandhed og sælg den ikke, Visdom, Tugt og Forstand.
  vie-OVCB: Phải mua chân lý và đừng bao giờ bán nó; cũng đừng bán khôn ngoan, học
    thức, và lương tri.
  guj-2017: સત્યને ખરીદ, પણ તેને વેચીશ નહિ; હા, ડહાપણ, શિખામણ તથા બુદ્ધિને પણ ખરીદ.
  pon-2006A: Mehlel, kupwurokong, wehwe, oh lamalam mwahu, mepwukat me konehng ke
    en pwainda; a ke dehr netikihla, pwehki re me nohn kesempwal.
  por-BRBSL: Compre a verdade, e não a venda. Obtenha sabedoria, disciplina e compreensão.
  swe-swe: Införskaffa sanning och sälj den inte, införskaffa också vishet, disciplin
    och gott omdöme (insikt, förståelse).
  cth-cth: Lawkkatang hah ran nateh yawt hanh, lungangnae hai, cangkhainae hai, thaipanueknae
    hai a sak.
  twi-twi: Tɔ nokware na ntɔn da; nya nyansa, ahohyɛso ne nhumu.
  hlt-hlt: Oltak he vawtthaih lamtah cueihnah, thuituennah, yakmingnah khaw yoi boeh.
  tbz-SIM: Wɑmmú timɔ́mmɔnti nɛ̀ mɛyɛ̀mmɛ̀ nɛ̀ itié nɛ̀ mɛciì, kɑ̀ɑ dɛ̀ mɔ̀ɔ̀tɛ, ɑ
    bɑ́ ndɛ̀ cɑ̀ɑ̀ri.
  msy-2020: Egh nɨ guizɨn arazim ko, nɨghnɨzir aghuim ko, suren akaba ko, fofozir
    igharazir maba bagh gavgavigh da inigh. Egh nɨ arazir kaba makunan markɨ.
  dop-dop: Təŋəɣɩ tɑmpɑnɑ, nɑ ń wɛɛnɑ ləmɑɣɑsɛɛ, nɑ ń tɔkəɣɩ sɛɣɛsʋɣʋ, nɑ ń wɛɛnɑ
    lɑɣɑtʋ. Tɑɑ wɑkəlɩ pə tɑɑ pʋlʋ.
  azb-azb: Həqiqət al, onu satma, Hikməti, tərbiyəni, idrakı qoruyub-saxla.
  eng-DBY: Buy the truth, and sell it not; wisdom, and instruction, and intelligence.
  hin-2017: सच्चाई को मोल लेना, बेचना नहीं; और बुद्धि और शिक्षा और समझ को भी मोल लेना।
  wol-KYG: Jëndal dëgg te bu ko jaay. Sàkkul xel mu rafet ak yar akug dégg.
  bjr-bjr: Kuqaa anoona qira ufa faqa amiqira irirana faqa afeekaikammasee maraa.
    Firaa ainaina marinara sia uqasaina moo fannoo feefauriani.
  eng-YLT: Truth buy, and sell not, Wisdom, and instruction, and understanding,
  kne-kne: Ipakat mo din kabaelam ay mangadal si kosto ay todo ya sirib, pamagbaga
    ya panakaawat, yan adi kan linglinglingan.
  eng-WYC-2017: Buy thou truth, and do not thou sell wisdom, and doctrine, and understanding.
  eng-WMBB: Buy the truth, and don’t sell it. Get wisdom, discipline, and understanding.
  urd-GVH: सच्चाई ख़रीद ले और कभी फ़रोख़्त न कर, उसमें शामिल हिकमत, तरबियत और समझ
    अपना ले।
  rug-rug: Mu holu vagia sa hinokara meke lopu holuholu pania; vagia sa ginilagilana
    lohina, vina tumatumae, meke ginilae.
  gaz-gaz: Dhugaa bitadhu malee hin gurgurin; ogummaa, qajeelfamaa fi hubannaas bitadhu.
  fra-LSG: Acquiers la vérité, et ne la vends pas, La sagesse, l’instruction et l’intelligence.
  yal-yal: Ɲɔndin nun fe kolonna nun xurun nun xaxilimayaan fen, i nama ne masara
    sese ra.
  haw-1868: E kuai lilo mai i ka oiaio, mai kuai lilo aku; I ka naauao hoi a me ke
    aoia mai a me ka ike.
  arb-NAV: اقْتَنِ الْحَقَّ وَلا تَبِعْهُ، وَكَذَا الْحِكْمَةَ وَالتَّأْدِيبَ وَالْفِطْنَةَ.
  ewe-ewe: Ƒle nyateƒe la eye mègadzrae o; ƒle nunya, amehehe kple gɔmesese.
  eng-LEE: Buy the truth and sell it not; [also] wisdom, and instruction, and understanding.
  asm-FB: সত্যক কিনা, কিন্তু ইয়াক বিক্রী নকৰিবা; প্রজ্ঞা, অনুশাসন, আৰু সুবিবেচনা
    কিনা।
  sus-A: نْندِ، لْننِ، شَرَنيِ، نُن شَشِلِ قَنيِ قٍن، عِ نَشَ مّي عٍ رَ.
  fra-SBL: Achetez la vérité, et ne la vendez pas. Obtenez la sagesse, la discipline
    et la compréhension.
  hbo-hbo: אֱמֶ֣ת קְ֭נֵה וְאַל־תִּמְכֹּ֑ר חָכְמָ֖ה וּמוּסָ֣ר וּבִינָֽה׃
  kik-kik: Wĩgũrĩre ũhoro ũrĩa wa ma na ndũkanawendie; wĩgĩĩre na ũũgĩ, na ũtaaro,
    na ũtaũku.
  fra-NCL: Acquiers la vérité, et ne la vend pas, la sagesse, l’instruction et l’intelligence.
  cek-AK: Loktang to qan ah, zaw let hmah; palunghahaih, thuitaekhaih hoi panoekhaih
    to talawk ah.
  cuk-cuk: Igar-napiragwad, nue-binsaed-nikagued, be amie. Ibmar-durdaked, nue-ibmar-wisigued,
    be amie. Wemala, mer be ibmar-baid-anar ogwao.
  uig-CYR: Һәқиқәтни сетивал, Уни һәргиз сетивәтмә. Даналиқ, тәрбийә вә йорутулушниму
    ал.
  tel-2017: సత్యాన్ని అమ్మివేయ వద్దు. దాన్ని కొని ఉంచుకో. జ్ఞానం, ఉపదేశం, వివేకం కొని
    ఉంచుకో.
  hat-BSA: Achte verite e pa vann li! Ranmase sajès, enstriksyon ak bon konprann.
  kos-kos: Pwaye, lalmwetmet, lutlut, ac etauk — ma inge kewa fal kom in moli, tusruktu
    kom in tia kukakunla, mweyen ma inge arulana saok.
  hbo-WLC: אֱמֶ֣ת קְ֭נֵה וְאַל־תִּמְכֹּ֑ר חָכְמָ֖ה וּמוּסָ֣ר וּבִינָֽה׃
  ibo-ibo: Zụta eziokwu, erekwala ya, zụtakwa amamihe, ntụziaka, na nghọta.
  ory-ory: ସତ୍ୟତା କିଣ, ପୁଣି, ତାହା ବିକ ନାହିଁ; ଜ୍ଞାନ, ଉପଦେଶ ଓ ସୁବିବେଚନା କିଣ।
  chk-chk: Kopwe kamö let, nge kosap amömöla. Kopwe kamö tipachem, kapasen öüröür
    me weweöch.
  rop-rop: Yumob garra len blanga abum gudwan main en jidan trubalawei, en yumob garra
    len en sabi mowa en nomo fogedabat tharran.
  ukr-1871: Купуй правду, й не збувай мудростї, науки й розуму нї за які достатки.
  deu-1951: Kaufe Wahrheit und verkaufe sie nicht, Weisheit und Zucht und Vernunft!
  eng-JPS: Buy the truth, and sell it not; also wisdom, and instruction, and understanding.
  srp-1865: Kupuj istinu i ne prodaji je; kupuj mudrost, znanje i razum.
  lug-lug: Gula amazima so togatunda, ffuna amagezi, n’okuyigirizibwa n’okutegeera.
  heb-heb: אמת קנה ואל תמכר חכמה ומוסר ובינה׃
  ben-IRV: সত্য কিনে নাও, বিক্রয় কর না; প্রজ্ঞা, শাসন ও সুবিবেচনা কিনে নাও।
  pan-pan: ਸੱਚ ਨੂੰ ਮੁੱਲ ਲੈ, ਉਹ ਨੂੰ ਵੇਚੀਂ ਨਾ, ਨਾਲੇ ਬੁੱਧ, ਸਿੱਖਿਆ ਅਤੇ ਸਮਝ ਨੂੰ ਵੀ।
  mya-JVB: သမ္မာ တရားကို ဝယ် လော့။ မ ရောင်း နှင့်။ ပညာ ကို၎င်း ၊ ဆုံးမ ဩဝါဒကို၎င်း
    ၊ ဉာဏ် သတ္တိကို၎င်း ထိုအတူ ပြုလော့။
  tte-O: Walo yawasosi ukwalai na kunuwatu-kalatan kaiwena walo yawasosine iya iwasawasasosi,
    ginauline nige sowana tomo gimwalai. Besiele tabe sonoga yo katai yo obiga ukwalaili,
    na nige sowana tomo sigimwala-yagili.
  tbg-tbg: Kia quqaa uva tira qoririma karaitira, vi uvara irireva autihara variane.
    Koqe avu aatove, koqe uva maarave, vo okara vo okara kankomake iri taverave, are
    vira vira varareva autihara variane.
  hmo-hmo: Hereva momokani do oi hoia mai, bona tau haida dekenai do oi hoia lao lasi.
    Aonega bona diba namona bona lalona kehoa, danu do oi hoia, do oi abia.
  urd-urd: सच्चाई की मोल ले और उसे बेच न डाल; हिकमत और तरबियत और समझ को भी।
  rus-SYN: Купи истину и не продавай мудрости и учения и разума.
  bqc-SIM: Ǹyↄ̃ sĩana yá, ńsu zɛɛ̀o, ↄ̃nↄ ń yãdanɛo ń wɛzɛ̃o wɛɛlɛ.
  tcz-CHONGTHU: Thutah chu kisan lut in lang pedoh hih in, chihna le kigah chahna
    chule hetthemna jong nakisan lut ding ahi.
  mar-mar: सत्य विकत घे, पण ते विकू नको; शहाणपण, शिक्षण आणि समजूतदारपणा ही विकत घे.
  hlt-THB: Awihthym ce thlai nawh koeh zawi voel; cyihnaak, cawngpyinaak, zaaksimnaakkhqi
    awm.
  qub-qub: Alli tantiyaj yachaj caytaga imanöpapis yachacuy. Yachaj cayta, tantiyaj
    cayta imanöpapis ashiy. Chay tarishayquitaga ama imawanpis rucachiychu.
  bqp-bqp: Ǹgↄ̃ yãpura wɛtɛ, ǹsun ↄ gbarɛiro, ǹ ↄ̃ndↄ̃ kũ kũ yãdadanaao kũ wɛ́zɛ̃o.
  hat-hat: Verite, konesans, lespri ak bon konprann, se bagay ou mèt peye chè pou
    ou genyen. Men, pa janm vann sa.
  eng-BSB: Invest in truth and never sell it— in wisdom and instruction and understanding.
  tod-tod: Gaamai ɠaiziɛ, ta ɠimalai, ta kalagi, ta faawuuzumɔgi, mina ti zuɠoloɠolo.
  eng-WEBPB: Buy the truth, and don’t sell it. Get wisdom, discipline, and understanding.
  kbq-kbq: Tamage kema mizase'nenunka zagorera otro, ama' antahizanki, huogu'ma rempima
    hugamisiazanki, antahi'ama huno refkoma hu'zana erio.
  nhe-BL: Xijtequihui motomi para xijtemo tlen melahuac, huan para tijpiyas tlalnamiquilistli,
    huan para tijcaquis tlamachtili. Queja nopa tijpiyas se motlalnamiquilis tlen
    nelcuali. Ax quema xijcahua. Xijpixto ni tlalnamiquilistli huan axaca xijcahua
    ma mitzquixtili.
  bus-bus: Ǹgↄ̃ yãpuraa wɛtɛɛ, ǹton ↄ kpáziro, ǹ ↄ̃ndↄ̃ kũ kↄ̃n yãdadanao kↄ̃n
    wɛ́ɛzɛ̃ɛo.
  gub-BL: Aze erexak ikatu ma'e ereme'eg kar a'e ma'e. Nezewegatete epyhyk ze'eg azeharomoete
    har nehe, epyhyk ma'e kwaw katu haw nehe no, epyhyk purumu'e haw nehe no, epyhyk
    ma'e kwaw paw nehe no. A'e re eme'eg zo ni amo nehe.
  eng-DRA: Buy truth, and do not sell wisdom, and instruction, and understanding.
