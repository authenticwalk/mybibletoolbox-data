verse: PRO.026.024
translations:
  mal-C: ശത്രുക്കൾ അവരുടെ അധരംകൊണ്ടു കപടവേഷം ധരിക്കുന്നു, എന്നാൽ അവരുടെ ഹൃദയത്തിൽ
    വക്രത നിറച്ചുവെച്ചിരിക്കുന്നു.
  deu-TKW: Mit seinen Lippen verstellt sich der Hasser, aber in seinem Innern hegt
    er Trug.
  lin-lin: Moto oyo ayinaka moninga na ye amibombaka na maloba na ye, kasi atondi
    na lokuta kati na motema na ye.
  eng-LSV: A hater pretends by his lips, || And he places deceit in his heart,
  eng-GNV: He that hateth, will counterfaite with his lips, but in his heart he layeth
    vp deceite.
  eng-WEBSTER: He that hateth dissembleth with his lips, and layeth up deceit within
    him;
  nhw-BL: Se masehuali catli ipan iyolo tecualancaita quemantic quitlatía icualancayo
    ica miyac camanali catli yejyectzi, pero amo xijneltoquili pampa san quichihua
    para mitzcajcayahuas.
  swh-ONEN: Mtu mwenye nia ya kudhuru wengine hujificha kwa maneno ya midomo yake,
    lakini moyoni mwake huficha udanganyifu.
  bba-bba: Wi u tɔnu tusɑ u rɑ tii ɡɔsiewɑ win ɡɑri ɡerubun di u n tɔmbu nɔni wɔ̃kumɔ.
  eng-KJVCPB: He that hateth dissembleth with his lips, And layeth up deceit within
    him;
  luo-luo: Jasigu wuondore koumore kod dhoge, to ei chunye okano miriambo.
  meu-meu: E heinaimu tauna na bibinana amo e helao ahumu, bona koikoi na lalona ai
    e huniamu danu;
  npi-ULB: अरूहरूलाई घृणा गर्नेले आफ्नो ओठले आफ्ना भावना लुकाउँछ, तर भित्रपट्टि भने
    त्यसले छलछामलाई आश्रय दिन्छ ।
  yor-yor: Ènìyàn tí ó kórìíra máa ń fi ètè rẹ̀ bo àṣírí ara rẹ̀ ṣùgbọ́n nínú ọkàn
    rẹ̀ ni ìtànjẹ wà.
  ind-ind: Orang yang membenci akan menyusun rencana jahat di hatinya, dan menyembunyikan
    niat jahat itu dengan berpura-pura ramah.
  pes-OPCB: شخص کینه‌توز با حرفهایش کینهٔ دلش را مخفی می‌کند؛
  tgl-ULB: Ang isang namumuhi sa iba ay kinukubli ang kanyang damdamin sa pamamagitan
    ng kaniyang mga labi at nag-iimbak ng panlilinlang sa kaniyang sarili.
  hui-hui: Wali agali tombene hondo kihe karume bi bayale turubi hangu lararume handabe
    manga holene tinaga miniha wu kago nawi tingi haga.
  mya-mya: အငြိုးထားသောသူသည် နှုတ်ဖြင့်လျှို့ဝှက်၍၊ ကိုယ်ထဲမှာလှည့်စားသော သဘောကို
    ဝှက်ထားတတ်၏။
  bod-N: སྡང་སེམས་ཅན་གྱིས་རང་ཉིད་ཚིག་གིས༌འགེབས། །འོན་ཀྱང་བསམ་པའི་ནང་དུ་གཡོ་སྒྱུ༌བཅངས།།
  wsk-wsk: Kari memek mu ko munak welang welang te ko ikia yumura memek gomang motam
    ningi kaluwuso.
  sna-sna: Muparadzi anozvivanza namatauriro ake, asi mumwoyo make akaviga ruvengo.
  spa-BLM: El hombre malicioso se disfraza con sus labios, pero alberga el mal en
    su corazón.
  cac-cac: A eb' chuc spensar, vach'n̈ej syutej eb' sloloni, palta axo d'a spensar
    eb', ata' ayec' schucal pensaril eb' chi',
  swh-ULB: Yule ambaye huwachukia wengine huficha hisia zake kwa midomo na hufunika
    uongo ndani yake mwenyewe.
  bel-bel: Вуснамі сваімі прыкідваецца вораг, а ў сэрцы сваім намышляе ліхое.
  deu-ELBBK: Der Hasser verstellt sich mit seinen Lippen, aber in seinem Innern hegt
    er Trug.
  mbb-OT: Is kuntada, ne uvag meupiya is egkeǥiyen din, iyan, minsan pa ke egkepenù
    te mezaat is gehinawa zin, edtembunan din pinaaǥi te menge lalag din.
  mal-2015: പകെക്കുന്നവൻ അധരംകൊണ്ടു വേഷം ധരിക്കുന്നു; ഉള്ളിലോ അവൻ ചതിവു സംഗ്രഹിച്ചു
    വെക്കുന്നു.
  rmc-rmc: O manuš le vuštenca garuvel, hoj tut našťi avri ačhel, ale andro jilo tuha
    kamel te thovel avri.
  pes-OPV: هر‌که بغض دارد با لبهای خود نیرنگ می‌نماید، و در دل خود فریب را ذخیره می‌کند.
  ron-1924: Чел че урэште се префаче ку бузеле луй ши ынэунтрул луй прегэтеште ыншелэчуня.
  ben-OBCV: শত্রুরা তাদের ঠোঁট দিয়ে নিজেদের আড়াল করে রাখে, কিন্তু মনে মনে তারা প্রতারণার
    আশ্রয় নেয়।
  som-som: Kii wax necebu bushimihiisuu isku yeelyeelaa, Laakiinse uurkiisuu khiyaano
    ku kaydsadaa.
  lat-VUC: Labiis suis intelligitur inimicus, cum in corde tractaverit dolos.
  eng-ASVBT: 'He that hateth dissembleth with his lips; But he layeth up deceit within
    him:'
  mna-mna: Sombe itiŋan kanda koi bizin toso sua mi kalŋan ambai piti, na tendemeere
    zin pepe. Pa ŋgar sananŋana sa ko imbotmbot la lelen.
  ita-1885: Chi odia s'infinge nel suo parlare, Ma cova la frode nel suo interiore;
  eng-LXXUP: A weeping enemy promises all things with his lips, But in his heart he
    contrives deceit.
  eng-ULB: One who hates others disguises his feelings with his lips and he lays up
    deceit within himself.
  spa-VBL: La gente te adulará aunque te odien. En el fondo te mienten.
  fra-_FOB: Celui qui hait, dissimule en parlant; mais au-dedans de lui il cache la
    fraude.
  mal-mal: പകയുള്ളവൻ അധരം കൊണ്ട് വേഷം ധരിക്കുന്നു; ഉള്ളിൽ അവൻ ചതിവ് സംഗ്രഹിച്ചു വയ്ക്കുന്നു.
  urd-GVR: Nafrat karne wālā apne hoṅṭoṅ se apnā aslī rūp chhupā letā hai, lekin us
    kā dil fareb se bharā rahtā hai.
  suz-BL: जोरी सत्रुमी शोव़मी रिम्‍शो लोव़ पाइनीम। तन्‍न आन थुंमी मरिम्‍शो मिम्‍नीम।
    मत्ती १२:४५
  eng-NOY: The hater dissembleth with his lips, And layeth up deceit within him.
  ita-1927: Chi odia, parla con dissimulazione; ma, dentro, cova la frode.
  ckb-ckb: قین لە دڵ بە لێوەکانی خۆی دەشارێتەوە، بەڵام لە ناخیدا فڕوفێڵ دادەنێتەوە.
  eng-BBE: With his lips the hater makes things seem what they are not, but deceit
    is stored up inside him;
  kan-OKCV: ಶತ್ರುಗಳು ತಮ್ಮ ತುಟಿಗಳಿಂದ ವೇಷ ಧರಿಸುತ್ತಾರೆ, ತನ್ನ ಅಂತರಂಗದಲ್ಲಿ ಮೋಸವನ್ನು ಇಟ್ಟುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: பகைஞன் தன்னுடைய உள்ளத்தில் கபடத்தை மறைத்து, தன்னுடைய உதடுகளினால் சூதுபேசுகிறான்.
  spa-RV-1909: Otro parece en los labios el que aborrece; mas en su interior pone
    engaño.
  ron-BTF: Cel ce urăște se preface cu buzele sale și strânge înșelăciune înăuntrul
    său;
  eng-WEBP: A malicious man disguises himself with his lips, but he harbors evil in
    his heart.
  eng-FBV: People say nice things to you even though they hate you; deep down they're
    just lying to you.
  nld-1939: De vijand veinst met zijn lippen, Maar innerlijk bergt hij bedrog.
  nch-BL: Se masehuali cati ipan iyolo tecualancaita quemantica quitatía icualancayo
    ica miyac camanali cati yejyectzi, pero amo xijneltoquili pampa san quichihua
    para mitzcajcayahuas.
  vie-1934: Kẻ nào ghen ghét, dùng môi miệng nói giả đò, Nhưng trong lòng nó nuôi
    sự gian lận;
  hin-CV: घृणापूर्ण हृदय के व्यक्ति के मुख से मधुर वाक्य टपकते रहते हैं, जबकि उसके
    हृदय में छिपा रहता है छल और कपट.
  eng-OURB: A malicious man disguises himself with his lips, but he harbors evil in
    his heart.
  spa-BES: Con sus labios, el que odia hace que las cosas parezcan lo que no son,
    pero el engaño se acumula dentro de él;
  tdx-tdx: Añonohonoa’ ty famele’e i falaiña’ey, fe añaja’e famañahiañe ty an-tro’e
    ao.
  tha-KJV: บุ​คคลที่​เกล​ียดผู้อื่​นก​็สอพลอด้วยริมฝีปากของตน และเก็บความหลอกลวงไว้ในใจ
  por-BR-2018: Aquele que odeia dissimula em seus lábios, mas seu interior abriga
    o engano;
  deu-ELO: Der Hasser verstellt sich mit seinen Lippen, aber in seinem Innern hegt
    er Trug.
  eng-WYC-2018: An enemy is understood by his lips, when he treateth guiles in his
    heart. (An enemy can be understood by his words, when he treateth deceitfulness
    in his heart.)
  epo-epo: Malamanto havas maskitajn parolojn, Kaj en sia koro li preparas malicon.
  uig-PIN: Adawǝt saⱪlaydiƣan adǝm ɵqini gǝpliri bilǝn yapsimu, Kɵnglidǝ ⱪat-ⱪat suyiⱪǝst
    saⱪlaydu.
  beo-beo: 'Dabua obenane hawa: hamosu dunu da dunu enoma higasa. Be e da eno dunuma
    dabua hahaiyafuli sia:beba:le, ea higasu hou wamolegesa.'
  tpi-OTNT: Sapos man i no laikim ol arapela man, em i save tok gris long ol bilong
    mekim ol i ting em i laikim ol. Tasol em i ting long giamanim ol tasol.
  hau-SA: Mai yin ƙiyayya yakan ɓoye kansa da maganar bakinsa, amma a cikin zuciyarsa
    yana cike da munafunci
  uig-LAT: Adawet saqlaydighan adem öchini gepliri bilen yapsimu, Könglide qat-qat
    suyiqest saqlaydu.
  nde-nde: Umuntu olenhliziyo embi uvala ngezindebe ezimnandi, kodwa enhliziyweni
    yakhe ufihle inkohliso.
  ton-ton: Ko ia ʻoku taufehiʻa, ʻoku lapu ʻaki ʻe ia ʻa hono loungutu, ka ʻoku nofo
    ʻi hono loto ʻae kākā;
  ces-1613: Rty svými za jiného se staví ten, jenž nenávidí, ale u vnitřnosti své
    skládá lest.
  eng-WMB: A malicious man disguises himself with his lips, but he harbors evil in
    his heart.
  tam-TCV: தீயநோக்கமுள்ள மனிதன் தன் உதடுகளினால் தன் எண்ணங்களை மறைக்கிறான்; ஆனால் தன்
    இருதயத்திலோ வஞ்சனையை நிறைத்து வைத்திருக்கிறான்.
  ceb-ULB: Ang tawo nga nasilag sa uban makatago sa iyang mga gibati pinaagi sa iyang
    mga ngabil ug gilimbongan niya ang iyang kaugalingon.
  pol-UBG: Ten, kto nienawidzi, udaje wargami, lecz w sercu knuje podstęp.
  urd-GVU: نفرت کرنے والا اپنے ہونٹوں سے اپنا اصلی روپ چھپا لیتا ہے، لیکن اُس کا دل
    فریب سے بھرا رہتا ہے۔
  deu-1912: Der Feind verstellt sich mit seiner Rede, und im Herzen ist er falsch.
  kan-2017: ಶತ್ರುವು ಸ್ನೇಹಭಾವದಿಂದ ನಟಿಸುತ್ತಾನೆ, ಅಂತರಂಗದಲ್ಲಿ ಬರೀ ಮೋಸವನ್ನು ಇಟ್ಟುಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Be’ nma dakebang nag ir e ma mithag e fananikan rok ko thin rok ni be pi’em
    ngalang.
  hlt-MCSB: A hmuilai dongkah a hmuhuet te a ka dongah loha coeng dae, a khui kah
    hlangthai palat te a thuh bal pueng.
  mdy-ETH: ጌኔ ዓሲ ዻንጋና ጌሻኔ፤ ፔኤኮ ዒኖና ጋዓንቴ ጌኖ ማሊፆ ሱካኔ።
  kew-kew: Gore aa medame aa yaago meda raname na-omaliare pa agaame makirae kone
    sua nimu rana omana kone inalo pea. Nipu makinae kone sua pea.
  twi-ASANTE: Onipa bɔne kasa te sɛ deɛ ɔyɛ, nanso nnaadaa ahyɛ nʼakoma ma.
  eng-WEBU: A malicious man disguises himself with his lips, but he harbors evil in
    his heart.
  wal-wal: Lo77o milatiya iita asi ba wozanan de7iya iitatettaa ba nasho haasayan
    genttees.
  acu-NT: 'Aints chikich ainaun kajerak pujauka nekaaracharti tusa pengker chichaayat,
    pase nintimias pujawai. Tura: Wikia aneajme tau wainiatum, nekasashi tiip.'
  spa-PDDPT: Disimula con sus labios el que odia, Pero en su interior trama el engaño.
  gun-gun: Porayvu vy e'ỹ ijayvu porã'i merami va'e ma opy'a re omoĩ 'rã nhombotavypa
    aguã rive.
  agu-BL: At e' yi na chi'ch chic'u'l, nin na chixcye' tan tewe'n tan tu' yi chijilon,
    poro ẍchic'u'l cuntu' na chitzan tan xtxumle'n e'chk takle'n yi chin juntlen nin.
  ilo-ULB: Ti siasinoman a gumurgura iti dadduma ket kalkalubanna ti riknana babaen
    kadagiti ibagbagana, ken ur-urnongenna ti kinaulbodna iti kaungganna.
  kpg-kpg: Tangada dela e mouli laa daha mo ana helekai le e hagammuni dono dee hiihai
    i tua o ana helekai haga hiihai.
  uig-ARA: ئاداۋەت ساقلايدىغان ئادەم ئۆچىنى گەپلىرى بىلەن ياپسىمۇ، كۆڭلىدە قات-قات
    سۇيىقەست ساقلايدۇ.
  bps-bps: I to flingu muni i nun knang nawan fagu di fye taluan, bay busekan di nawan
    i kafgawan demen to.
  sus-sus: Mixi ɲaaxi a boore madaxuma wɔyɛn ɲɔxunmɛ ra, kɔnɔ yanfanteya na a bɔɲɛ
    kui.
  pon-2006: Aramas liksansalamwahu kin karirihkihla lokaia kansenamwahu kailok en
    nan kepehde.
  ksd-ksd: A tena milmilikuan i tavir ma kana tinata, Ma ta ra balana i vung vake
    ra vartuam;
  tur-YTC: Kötü kişi dudaklarıyla kendini gizler, Ama yüreğinde kötülük barındırır.
  bel-N: Ненавісьнік прыкрываецца вуснамі сваімі, а ў нутры сваім рыхтуе ашуканства.
  grc-BRENT: Χείλεσι πάντα ἐπινεύει ἀποκλαιόμενος ἐχθρὸς, ἐν δὲ τῇ καρδίᾳ τεκταίνεται
    δόλους.
  ind-AYT: Orang yang membenci menyamarkannya dengan bibirnya, tetapi meletakkan tipu
    daya dalam hatinya.
  nya-nya: Munthu wachidani amayankhula zabwino pamene mu mtima mwake muli chinyengo.
  hrv-hrv: Mrzitelj hini usnama svojim, a u sebi nosi prijevaru;
  mps-mps: Te gasa bidi dabe wei homu isąbo bidigo, agai te augwali homu bega sabo
    po weyu, te augwaligo homugo te agai augwali wei homu eba homu emainu tiaibao.
    Tiali goli, agai te augwali tibo po naga ola maiabo homu ebo dao.
  tpi-tpi: Sapos man i no laikim ol arapela man, em i save tok gris long ol bilong
    mekim ol i ting em i laikim ol. Tasol em i ting long giamanim ol tasol.
  dan-1931: Avindsmand hykler med Læben, i sit Indre huser han Svig;
  vie-OVCB: Người quỷ quyệt dùng lời xảo trá, nhưng trong lòng chất chứa gian manh.
  guj-2017: ધિક્કારવા લાયક માણસ મનમાં દગો રાખે છે અને પોતાના અંતરમાં તે કપટ ભરી રાખે
    છે.
  pon-2006A: Aramas liksansalamwahu kin karirihkihla lokaia kansenamwahu kailok en
    nan kepehde.
  por-BRBSL: Um homem malicioso disfarça-se com seus lábios, mas ele abriga o mal
    em seu coração.
  swe-swe: Den som hatar förställer sitt tal [för att smickra], men inom sig bär (lagrar,
    funderar) han på svekfulla (falska, förrädiska) tankar.
  cth-cth: Tami hmuhmanae ka tawn e tami ni a pahni hoi a hro teh, a lung thung dumyennae
    hah a hro.
  twi-twi: Onipa bɔne kasa te sɛ nea oye, nanso nnaadaa ahyɛ ne koma ma.
  hlt-hlt: A hmuilai dongkah a hmuhuet te a ka dongah loha coeng dae, a khui kah hlangthai
    palat te a thuh bal pueng.
  tbz-SIM: Wèè mɔ̀kɛ mɛpómmɛ̀ ò ɔ̃ɔ̃ mɛ̀ sɔ̀nnɛ o miɛkɛ nkɛ kɛ́nnɑ́ɑ́ nsiyɑ́ɑ̀bìsí.
  msy-2020: Gumazir igharazibar aghuazir gumazim, a pura me apezepera me mɨgeima,
    me ghaze, a me gifonge. Ezɨ an nɨghnɨzimɨn aven a pura me gifari.
  dop-dop: Tɔm leleŋ nyəntʋ kɛ yʋlʋ tɑkəɣənɑ ɩ pɑ́ɑ́nɑ́ tɔɔ. Amɑ hɑtoo ɩ tɑɑ kɑloolɑɣɑ
    kɛ́.
  azb-azb: Düşmən kinini dili altında gizlədər, Qəlbində hiyləsini saxlar.
  eng-DBY: 'He that hateth dissembleth with his lips, but he layeth up deceit within
    him:'
  hin-2017: जो बैरी बात से तो अपने को भोला बनाता है, परन्तु अपने भीतर छल रखता है,
  wol-KYG: Ab noon làqoo na ay waxam, lal pexey wor ca xolam.
  bjr-bjr: Qaara irirana mau fimarina ufa fannoo amiqirafa maridanoo. Aundurakiqari
    nikaru qidanoo miqidanoo.
  eng-YLT: By his lips doth a hater dissemble, And in his heart he placeth deceit,
  kne-kne: Agin sisiged ay mankali din kalaban ta ilingeb na din liget na.
  eng-WYC-2017: An enemy is understood by his lips, when he treateth guiles in his
    heart.
  eng-WMBB: A malicious man disguises himself with his lips, but he harbours evil
    in his heart.
  urd-GVH: नफ़रत करनेवाला अपने होंटों से अपना असली रूप छुपा लेता है, लेकिन उसका दिल
    फ़रेब से भरा रहता है।
  rug-rug: Sa tie ṉoṉovala si tome pule nia koasa beruna, ba pa bulona si nobi sa
    sari hiniva kaleadi.
  gaz-gaz: Namni maqaa namaa balleessu tokko arrabuma ofiitiin nama tolaa of fakkeessa;
    garaa isaa keessatti immoo gowwoomsaa guduunfata.
  fra-LSG: Par ses lèvres celui qui hait se déguise, Et il met au-dedans de lui la
    tromperie.
  yal-yal: Xɔnnantenna a kɛɲaan luxunma a falane nan xɔn koni yanfantenyaan nan a
    bɔɲɛni.
  haw-1868: O ka mea inaina, huna oia ma kona mau lehelehe, A iloko ona iho i waiho
    ai oia i ka hoopunipuni.
  arb-NAV: الرَّجُلُ الْمَاكِرُ يُطْلِي نَوَايَاهُ بِمَعْسُولِ الشِّفَاهِ، وَلَكِنَّهُ
    يُرَاعِي الْحِقْدَ فِي قَلْبِهِ،
  ewe-ewe: Ame baɖa tsɔa eƒe nuyi trɔa eɖokui bubue, gake eɣlaa beble ɖe eƒe dzi me.
  eng-LEE: 'With his lips dissembleth he that hateth, and within himself layeth he
    up deceit:'
  asm-FB: যি জনে ওঁঠে প্রকাশ কৰা কথা ঘিণ কৰে, তেওঁ নিজৰ ভিতৰত প্ৰতাৰণা স্থাপন কৰে;
  sus-A: مِشِ حَاشِ عَ بٌورٍ مَدَشُمَ وْيّن حْشُنمّ رَ، كْنْ يَنقَنتٍيَ نَ عَ بْحّ
    كُي.
  fra-SBL: L'homme malin se déguise avec ses lèvres, mais il abrite le mal dans son
    cœur.
  hbo-hbo: '*בִּשְׂפָתֹו (בִּ֭שְׂפָתָיו) יִנָּכֵ֣ר שֹׂונֵ֑א וּ֝בְקִרְבֹּ֗ו יָשִׁ֥ית
    מִרְמָֽה׃'
  kik-kik: Mũndũ wa rũmena aaragia ũhinga na mĩromo yake, no thĩinĩ wa ngoro yake
    aiyũrĩtwo no maheeni.
  fra-NCL: Celui qui hait se déguise par ses lèvres, mais il met au dedans de lui
    la perfidie.
  cek-AK: Minawk hnuma kami loe pahni hoiah kahoih hmuen to thuih, toe a palung thungah
    loe alinghaih hoiah koi.
  cuk-cuk: Sae-dule-dakedi, yamo nueganbi dulega sunmakdaed, ar e-ulubgindina, sae
    dule-dakdaed.
  uig-CYR: Адавәт сақлайдиған адәм өчини гәплири билән япсиму, Көңлидә қат-қат сүйқәст
    сақлайду.
  tel-2017: పగవాడు పెదాలతో మాయలు చేసి అంతరంగంలో కపటం దాచుకుంటాడు.
  hat-BSA: Yon nonm malonèt, kache sa pou l pa parèt sou lèv li; men nan kè l, li
    fè depo desepsyon.
  kos-kos: Sie mwet wosounkas el orekmakin kas kulang in okanla srunga lun insial.
  hbo-WLC: בשפתו יִנָּכֵ֣ר שׂוֹנֵ֑א וּ֝בְקִרְבּ֗וֹ יָשִׁ֥ית מִרְמָֽה׃
  ibo-ibo: Ndị iro na-eji egbugbere ọnụ ha gbanwee onwe ha, ma nʼime obi ha ọ bụ naanị
    aghụghọ dị ya.
  ory-ory: ଘୃଣାକାରୀ ଆପଣା ଓଷ୍ଠରେ କପଟ କରେ, ମାତ୍ର ମନରେ ପ୍ରବଞ୍ଚନା ରଖେ।
  chk-chk: Eman mi oput aramas a eäni kapasen amichimich o amwöchü ekiekin atuputup
    lon lelukan.
  rop-rop: If enibodi hu tok gudwan wed langa yu bat im nomo laigim yu en im jinggabat
    ola nogudbala plen langa im main,
  ukr-1871: Устами ворог придобряєсь, а в серцї зраду він голубить.
  deu-1951: Mit seinen Lippen verstellt sich der Hasser, und in seinem Herzen nimmt
    er sich Betrügereien vor.
  eng-JPS: He that hateth dissembleth with his lips, but he layeth up deceit within
    him.
  srp-1865: Nenavidnik se pretvara ustima svojim, a u srcu slaže prijevaru.
  lug-lug: Omuntu ow’enkwe alimbalimba n’emimwa gye naye ng’aterese obulimba mu mutima
    gwe.
  heb-heb: בשפתו ינכר שונא ובקרבו ישית מרמה׃
  ben-IRV: যে ঘৃণা করে, সে ঠোঁটে ভাণ করে এবং সে নিজের মধ্যে প্রতারণা জমিয়ে রাখে;
  pan-pan: ਵੈਰੀ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਨਾਲ ਤਾਂ ਕਪਟ ਕਰਦਾ, ਅਤੇ ਆਪਣੇ ਅੰਦਰ ਧੋਖਾ ਰੱਖ ਛੱਡਦਾ ਹੈ।
  mya-JVB: အငြိုး ထားသောသူသည် နှုတ် ဖြင့် လျှို့ဝှက် ၍ ၊ ကိုယ် ထဲမှာလှည့်စား သော သဘောကိုဝှက်ထား
    တတ်၏။
  tte-O: Tokalomagigili ali kalomagigili siwadam ali walo luviluvi kolili na kateli
    mena mwakota iyaele ikenokeno.
  tbg-tbg: Nai hana vaiinti iri qoraiqama amite vai vaiintiva uqerara uva virara tiharovata,
    nai avu aatoqi vira qoraiqama amitaaina uvara qaqi iritaira.
  hmo-hmo: Badu tauna ese hereva manada dekenai, iena badu ia hunia noho, to iena
    kudouna lalonai be koikoi ia noho,
  urd-urd: कीनावर दिल में दग़ा रखता है, लेकिन अपनी बातों से छिपाता है;
  rus-SYN: Устами своими притворяется враг, а в сердце своем замышляет коварство.
  bqc-SIM: Gbɛ̃́ pↄ́ ìↄ zańgu ì azĩa kɛkɛ ń lɛ́oɛ, gbɛ̃́sãsãa làasoo mɛ́ kú
    aà sↄ̃u.
  tcz-CHONGTHU: Mi thet jinga akamsunga phatmona selpa, alungthim a lhep lhahna jeng
    toh kivop,
  mar-mar: जो कोणी प्रबंधाचा द्वेष करतो तो आपल्या ओठांनी आपल्या भावना लपवतो, आणि तो
    आपल्या अंतर्यामात कपट बाळगतो;
  hlt-THB: Thlang theet ak nget ak thlang taw am kha ing thuh phah nawh, ak kawlung
    awh thailatnaak ing bee hy.
  qub-qub: Chiqui runaga parlashan öra manami musyacächinchu. Shongullanchöga yarpapaycan
    mana allicunata ruraytami.
  bqp-bqp: Zãngurii dì a zĩda kɛkɛ kũ lɛ́omɛ, ama manafiki mɛ́ à kú a swɛ̃̀n.
  hat-hat: Ipokrit ki rayi moun toujou ap bay bèl pawòl. Men, nan kè l', se twonpe
    l'ap twonpe moun.
  eng-BSB: A hateful man disguises himself with his speech, but he lays up deceit
    in his heart.
  tod-tod: Nui wɔinzeɠemai daavegai, toɠa ɗa maalɔɔɠu ga laawooiti, é ɗa yaavaiti
    kpɛtɛ ɠoozu.
  eng-WEBPB: A malicious man disguises himself with his lips, but he harbours evil
    in his heart.
  kbq-kbq: Mago'mo'ma avesra hunentesia vahe'mofoma amega agiteti avurera so'e ke
    humigahianagi, agu'afina antahi muginente.
  nhe-BL: Se tlacatl tlen ipan iyolo tecualancaita quemantzi quitlatía icualancayo
    ica miyac tlajtoli tlen yejyectzi, pero amo xijneltoquili pampa san quichihua
    para mitzcajcayahuas.
  bus-bus: Zanguri è a zĩnda kɛkɛ kↄ̃n lɛ́omɛ, mↄde mↄnafiki bé à kú à swɛ̃̀n.
  gub-BL: Aze hemu'em ma'e na'iakatuwawahy kwaw amo rehe, umim wakatuwawahy 'ymaw
    a'e. Uze'egatu izupe.
  eng-DRA: An enemy is known by his lips, when in his heart he entertaineth deceit.
