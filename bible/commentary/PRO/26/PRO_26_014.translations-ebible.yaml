verse: PRO.026.014
translations:
  mal-C: ഒരു കതക് അതിന്റെ വിജാഗിരിയിൽ തിരിയുന്നതുപോലെ, അലസർ തങ്ങളുടെ കിടക്കയിൽ തിരിഞ്ഞുമറിയുന്നു.
  deu-TKW: Wie sich die Thür auf ihrer Angel dreht, so der Faule auf seinem Bette.
  lin-lin: Moto ya goyigoyi abalukaka na mbeto na ye ndenge ekuke ebalukaka na biloko
    oyo efungolaka yango.
  eng-LSV: The door turns around on its hinge, || And the slothful on his bed.
  eng-GNV: As the doore turneth vpon his hinges, so doeth the slouthfull man vpon
    his bed.
  eng-WEBSTER: As the door turneth upon its hinges, so doth the slothful upon his
    bed.
  nhw-BL: Huan quen nopa puerta catli momalacachohua ipan nopa tepostli campa motlatzquilijtoc,
    quej nopa se tlacatl catli tlatzihui tlatoctzitzi mocuepa huan moteca ipan itlapech.
  swh-ONEN: Kama vile mlango ugeukavyo kwenye bawaba zake, ndivyo mvivu ajigeuzavyo
    kitandani mwake.
  bba-bba: Nɡe mɛ ɡɑmbo yɑ rɑ n sikerenɑmɔ yen sɔretii sɔɔ, nɡe mɛyɑ yikuro u rɑ n
    kpĩ u n tɛɛrimɔ win kpin yeru wɔllɔ.
  eng-KJVCPB: As the door turneth upon his hinges, So doth the slothful upon his bed.
  luo-luo: Mana kaka dhoot marundore e pata, e kaka jasamuoyo lokore aloka e kitandane.
  meu-meu: Iduara na garugaruna ai e davedavemu na heto, lahedo tauna na ena mahuta
    patana ai unu e davedave tomamu.
  npi-ULB: ढोका आफ्नो कब्जामा यताउता हल्लेझैँ अल्छे मानिस आफ्नो खाटमा पल्टन्छ ।
  yor-yor: Bí ìlẹ̀kùn ti ń yí lórí ìsolẹ̀kùn rẹ̀, bẹ́ẹ̀ ni ọ̀lẹ ń yí lórí ibùsùn rẹ̀.
  ind-ind: Seperti pintu yang hanya berputar pada engselnya, demikianlah si pemalas
    di atas tempat tidurnya.
  pes-OPCB: او مانند دری که بر پاشنه‌اش می‌چرخد، در رختخوابش می‌غلتد و از آن جدا نمی‌شود.
  tgl-ULB: Kung paanong ang isang pinto ay bumabaling sa kaniyang bisagra, ang tamad
    na tao naman ay sa ibabaw ng kaniyang kama.
  hui-hui: Anda panga hiniyime panga yani ho wiagadagua mbirali mangahegome ibuninaga
    dagiani palu beregedaga dege bialu wulebira.
  mya-mya: တံခါးရွက်သည် စရွေး၌လည်သကဲ့သို့ ပျင်းရိ သောသူသည် အိပ်ရာပေါ်မှာ လည်တတ်၏။
  bod-N: སྒོ་གླེགས་འཁོར་མིག་ཁ་རུ་འཁོར་བ༌ལྟར། །ལེ་ལོ་ཅན་ནི་མལ་ཁྲི་སྟེང་ནས༌འཁོར།།
  wsk-wsk: Songkuring sapasan se namoso taiso iwita, nu ko anira kuwim te titimam
    baga se, beta sang guruga katir la, aking sang guruga katir la ma se aniwoso.
  sna-sna: Segonhi rinotenderera pamahinji aro, ndizvo zvinoita simbe pamubhedha wayo.
  spa-BLM: Mientras la puerta gira sobre sus goznes, también lo hace el perezoso en
    su cama.
  cac-cac: Icha tz'aj sb'eyec' junoc puerta yuj svisagreal, icha chi' eb' jaragana,
    smeltzajq'ueejmi eb' d'a sat sch'at.
  swh-ULB: Kama mlango unavyogeuka kwenye bawaba zake, ndivyo alivyo mtu mvivu kwenye
    kitanda chake.
  bel-bel: Дзьверы паварочваюцца на завесах сваіх, а гультай на ложку сваім.
  deu-ELBBK: 'Die Tür dreht sich in ihrer Angel: so der Faule auf seinem Bett.'
  mbb-OT: Is tepulan he etew ne ebelvelikid dà diyà te katri zin iring te lekeb he
    egketulung egkewangigwangig is bisagra zin.
  mal-2015: കതകു ചുഴിക്കുറ്റിയിൽ എന്നപോലെ മടിയൻ തന്റെ കിടക്കയിൽ തിരിയുന്നു.
  rmc-rmc: Sar pes o vudar visarel pre peskre čopi, avke the o leňivo pre peskro hadžos.
  pes-OPV: چنانکه در بر پاشنه‌اش می‌گردد، همچنان کاهل بر بستر خویش.
  ron-1924: Кум се ынвыртеште уша пе цыцыниле ей, аша се ынвыртеште ленешул ын патул
    луй.
  ben-OBCV: দরজা যেভাবে কবজাগুলিতে ঘোরে, অলসও সেভাবে তার বিছানাতে ঘোরে।
  som-som: Sida albaabku birihiisa ugu noqnoqdo, Ayaa kii caajis ahuna sariirtiisa
    isugu rogrogaa.
  lat-VUC: Sicut ostium vertitur in cardine suo, ita piger in lectulo suo.
  eng-ASVBT: As the door turneth upon its hinges, So doth the sluggard upon his bed.
  mna-mna: Wal maolŋan, sombe tikeene, na titortooro zin sala mbalia kizin, kembei
    kataama ta ilala mi imarmar.
  ita-1885: Come l'uscio si volge sopra i suoi arpioni, Così si volge il pigro sopra
    il suo letto.
  eng-LXXUP: As a door turns on the hinge, So does a sluggard on his bed.
  eng-ULB: As the door turns on its hinges, so is the lazy person upon his bed.
  spa-VBL: El perezoso se voltea en la cama, como la puerta se recuesta en sus bisagras.
  fra-_FOB: Comme la porte tourne sur ses gonds, le paresseux se tourne sur son lit.
  mal-mal: കതക് വിജാഗിരിയിൽ എന്നപോലെ മടിയൻ തന്റെ കിടക്കയിൽ തിരിയുന്നു.
  urd-GVR: Jis tarah darwāzā qabze par ghūmtā hai usī tarah kāhil apne bistar par
    karwaṭeṅ badaltā hai.
  suz-BL: लाप्‍चो रोक्‍शो चोक्‍शो खोदेंशो पा, अल्‍से मुर आ ब्राख्‍येमी एर ओंथ लोक्‍सीशा
    इप्‍ब। हितोपदेस ६:९-११
  eng-NOY: As a door turneth upon its hinges, So doth the sluggard upon his bed.
  ita-1927: Come la porta si volge sui cardini così il pigro sul suo letto.
  ckb-ckb: دەرگا لەسەر ڕێزە دەسووڕێتەوە، تەمبەڵیش لەناو نوێنەکەی.
  eng-BBE: A door is turned on its pillar, and the hater of work on his bed.
  kan-OKCV: ಬಾಗಿಲು ತಿರುಗುಣಿಗಳ ಮೇಲೆ ಹೇಗೆ ತಿರುಗುತ್ತದೋ, ಹಾಗೆಯೇ ಸೋಮಾರಿಯು ತನ್ನ ಹಾಸಿಗೆಯ
    ಮೇಲೆ ಹೊರಳಾಡುತ್ತಾನೆ.
  tam-2017: கதவு கீல்முளையில் ஆடுகிறதுபோல, சோம்பேறியும் படுக்கையில் ஆடிக்கொண்டிருக்கிறான்.
  spa-RV-1909: 'Las puertas se revuelven en sus quicios: así el perezoso en su cama.'
  ron-BTF: Cum se răsucește ușa pe balamalele ei, tot așa și leneșul pe patul său.
  eng-WEBP: As the door turns on its hinges, so does the sluggard on his bed.
  eng-FBV: A lazy person turns in bed like a door turns on its hinge.
  nld-1939: Zoals een deur draait op haar hengsels, Zo draait een luiaard zich om
    in zijn bed.
  nch-BL: Huan quej nopa caltemit cati momalacachohua ipan nopa teposti campa motatzquilijtoc,
    quej nopa se tacat cati tatzihui talojtzitzi mocuepa huan moteca ipan itapech.
  vie-1934: Kẻ biếng nhác lăn trở trên giường mình, Khác nào cửa xây trên bản lề nó.
  hin-CV: आलसी अपने बिछौने पर वैसे ही करवटें बदलते रहता है, जैसे चूल पर द्वार.
  eng-OURB: As the door turns on its hinges, so does the sluggard on his bed.
  spa-BES: Una puerta se convierte en su columna, y el que odia el trabajo en su cama.
  tdx-tdx: Manahake ty figavingavin-dalañe amo soavili’eo, ty tembo am-pandrea’e eo.
  tha-KJV: ประตู​หันไปมาด้วยบานพับของมันฉันใด คนเกียจคร้านก็ทำอย่างนั้นบนที่นอนของเขา
  por-BR-2018: Como a porta se vira em torno de suas dobradiças, assim o preguiçoso
    se vira em sua cama.
  deu-ELO: 'Die Tür dreht sich in ihrer Angel: so der Faule auf seinem Bette.'
  eng-WYC-2018: As a door is turned in his hinges; so a slow man in his bed. (Like
    a door turning on its hinges, is a lazy person turning in his bed.)
  epo-epo: Pordo turniĝas sur sia hoko, Kaj maldiligentulo sur sia lito.
  uig-PIN: Ɵz mujuⱪida eqilip-yepilip turƣan ixikkǝ ohxax, Ⱨurun kariwatta yetip u
    yaⱪ-bu yaⱪⱪa ɵrülmǝktǝ.
  beo-beo: Hihi dabuli dunu da ea diaheda:su fafai amo da:iya dedenegisa diala. Ea
    golabe hou da logo ga:su doagale, ga:sili, doagale ga:sibi agoai gala.
  tpi-OTNT: Lesman i save tantanim long bet bilong en. Em i mekim olsem wanpela dua
    i go i kam long hinsis bilong en.
  hau-SA: Kamar yadda ƙofa kan juya a ƙyaurensa, haka rago yake jujjuya a gadonsa.
  uig-LAT: Öz mujuqida échilip-yépilip turghan ishikke oxshash, Hurun kariwatta yétip
    u yaq-bu yaqqa örülmekte.
  nde-nde: Njengesivalo esitshibilika ngamabhanti aso kanjalo ivila liphenduka embhedeni
    walo.
  ton-ton: Hangē ko e feʻaluʻaki ʻae matapā ʻi hono meʻa tautau, ʻoku pehē ʻaia ʻoku
    fakapikopiko ʻi hono mohenga.
  ces-1613: Dvéře se obracejí na stežejích svých, a lenoch na lůži svém.
  eng-WMB: As the door turns on its hinges, so does the sluggard on his bed.
  tam-TCV: ஒரு கதவு அதின் கீழ்ப்பட்டையில் முன்னும் பின்னும் திரும்புகிறது போல, சோம்பேறியும்
    தனது படுக்கையில் திரும்பத்திரும்ப புரளுகிறான்.
  ceb-ULB: Sama sa pultahan nga masirado ug maabli pinaagi sa bisagra niini, mao man
    usab ang tapolan nga tawo nga anaa sa iyahang higdaanan.
  pol-UBG: Jak drzwi się obracają na swoich zawiasach, tak leniwy na swoim łóżku.
  urd-GVU: جس طرح دروازہ قبضے پر گھومتا ہے اُسی طرح کاہل اپنے بستر پر کروٹیں بدلتا
    ہے۔
  deu-1912: Ein Fauler wendet sich im Bette wie die Tür in der Angel.
  kan-2017: ಕದವು ತಿರುಗುಣಿಯಲ್ಲಿ ಹೇಗೋ, ಹಾಗೆ ಸೋಮಾರಿಯು ಹಾಸಿಗೆಯಲ್ಲಿ ಹೊರಳಾಡುತ್ತಿರುವನು.
  yap-yap: Pi’in gamead e yug yad ma pig u chob. Darir paloggad boch ngab mab ni be
    pig u daken e ins.
  hlt-MCSB: thohkhaih loh thohrhui dongah a tinghil bangla, kolhnaw khaw amah thingkong
    dongah suvaih.
  mdy-ETH: ካሮ ሳንቃ ጳንጪንታ ዓንጎይዳ ሺራሢጉዲ ቤልፃ ዓሲ ፔኤኮ ሻኣሎይዳ ሴካ ሃንጋ ሺሪ ሺሪ ላሂሢ ሚርጊሻኔ።
  kew-kew: Kiaa rakepene aa nipumi nipuna ada runane patua pereke pereke tupia ada
    dua warini inisisi lego lego malaawa runane piruaaya.
  twi-ASANTE: Sɛdeɛ ɛpono di akɔneaba wɔ ne mponterɛ so no, saa ara na ɔkwadwofoɔ
    twa ne ho wɔ ne mpa so.
  eng-WEBU: As the door turns on its hinges, so does the sluggard on his bed.
  wal-wal: Penggee ba maaxafiyan yaanne haanne qaaxxiyoogaadan, azallaikka ba hiixan
    yaanne haanne aadhdhi wodhdhees.
  acu-NT: Waiti epentairi uraimua nuka mai yantá mai yantá muchiawa nujai metek naki
    aints ni peakrin tepes mai yantá mai yantá tepes kánawai.
  spa-PDDPT: Como la puerta gira sobre sus bisagras, Así también el perezoso en su
    cama.
  gun-gun: Inhate'ỹ va'e ngupa py itui va'e ma okẽ oĩa re ae ojevy-jevy va'e rami.
  agu-BL: Yi e'chk puert cho'n na tol tib tibaj yi e'chk visagr, ma yi e' cy'aj cho'n
    na chitol quib wi chisoc.
  ilo-ULB: Ti panagpusipos ti ridaw iti bisagrana ti pakaiyarigan ti panagbalibalikid
    ti nasadut a tao iti pagid-iddaanna.
  kpg-kpg: Tangada hagatoo le e hulihuli hua i hongo dono moenge, mee e deemee di hana
    gi mogowaa, gadoo be di bontai dela e hugehuge gi nia hinsis.
  uig-ARA: ئۆز مۇجۇقىدا ئېچىلىپ-يېپىلىپ تۇرغان ئىشىككە ئوخشاش، ھۇرۇن كارىۋاتتا يېتىپ
    ئۇ ياق-بۇ ياققا ئۆرۈلمەكتە.
  bps-bps: Gambet i takab magsayug na landè guflesan, salngad i to là mayè mimò tatì
    blaling di gumilean na landègukelan.
  sus-sus: Naadɛ rabima, a man nagalima, alɔ tunnaxɔnɛ naxan a ya rabima a xa sade
    ma, a man xi.
  pon-2006: Duwen aramas pohnkahke men eh kin koakoahnek nan dewe, ih pil duwen wenihmw
    ehu eh kin weliwelikek ni insis kan.
  ksd-ksd: Da ra banbanu i pukpukuai ta kana lililikun, Damana ra tabauma i pukpukuai
    ta kana vava.
  tur-YTC: Kapının kendi menteşeleri üzerinde döndüğü gibi, Tembel de yatağında öyle
    döner.
  bel-N: Дзьверы варочаюцца на завесах сваіх, а гультай — на ложку сваім.
  grc-BRENT: Ὥσπερ θύρα στρέφεται ἐπὶ τοῦ στρόφιγγος, οὕτως ὀκνηρὸς ἐπὶ τῆς κλίνης
    αὐτοῦ.
  ind-AYT: Bagaikan pintu yang berputar pada engselnya, seperti itulah pemalas di
    tempat tidurnya.
  nya-nya: Monga chitseko chimapita uku ndi uku pa zolumikizira zake, momwemonso munthu
    waulesi amangotembenukatembenuka pa bedi lake.
  hrv-hrv: Kao što se vrata okreću na stožerima svojim, tako i lijenčina na postelji
    svojoj.
  mps-mps: Te hagela bidi aga betde pila mudu te tigi bebegeludaibao. Aga te hinsis
    muai be sunumi me deli ugwa peyu, eda asiyu ebo tiwai ebo dao.
  tpi-tpi: Lesman i save tantanim long bet bilong en. Em i mekim olsem wanpela dua
    i go i kam long hinsis bilong en.
  dan-1931: Døren drejer sig på sit Hængsel, den lade på sit Leje.
  vie-OVCB: Cửa xoay trên bản lề thể nào, người lười biếng cũng xoay trở trên giường
    thể ấy.
  guj-2017: જેમ બારણું તેનાં મિજાગરાં પર ફરે છે, તેમ આળસુ પોતાના બિછાના પર આળોટે છે.
  pon-2006A: Duwen aramas pohnkahke men eh kin koakoahnek nan dewe, ih pil duwen wenihmw
    ehu eh kin weliwelikek ni insis kan.
  por-BRBSL: As a porta gira em suas dobradiças, assim como o preguiçoso em sua cama.
  swe-swe: Som dörren svänger på gångjärnen, så vänder sig den late i sin säng. [På
    samma sätt som dörren sitter fast på gångjärnen och inte rör sig från sin plats,
    är den late fast i sin säng.]
  cth-cth: Tho teh takhang dawk a kâhei e patetlah tami pangak teh ikhun dawk a kâhei.
  twi-twi: Sɛnea ɔpon di akɔneaba wɔ ne mpontare so no, saa ara na ɔkwadwofo twa ne
    ho wɔ ne mpa so.
  hlt-hlt: thohkhaih loh thohrhui dongah a tinghil bangla, kolhnaw khaw amah thingkong
    dongah suvaih.
  tbz-SIM: Dicɑ̀ù firì di mɑ́tì ĩ́nkɛ̀ nkɛ, kòo tɔ̃nnɛ́díétì pènni o dɔ́ù ĩ́nkɛ̀.
  msy-2020: Gumazir amɨrazim uan dakozim girɨghav ikia zurara uabɨ gɨghavkɨravɨra
    iti. A mati tiar akamɨn itir ainsisɨn mɨn mangɨ izegh gami.
  dop-dop: Ɩsɩɩ kɑmpʋ cɔɔkʋɣʋ ɩ nyəɣətʋ tɑɑ tɔ, ḿpʋ́ɣʋ́ felentú pəsəɣɩ ɩ kʋhəntʋɣʋ
    tɔɔ.
  azb-azb: Qapı öz oxu üstündə necə fırlanırsa, Tənbəl də yatağında elə fırlanır.
  eng-DBY: '[As] the door turneth upon its hinges, so the sluggard upon his bed.'
  hin-2017: जैसे किवाड़ अपनी चूल पर घूमता है, वैसे ही आलसी अपनी खाट पर करवटें लेता
    है।
  wol-KYG: Ab yaafus day tëdd ak a walbatiku, mooy bunt, day jaayu, demul fenn.
  bjr-bjr: Ainainirara raindaanimarifa narí qaarisaa faiaqeeidanoo quanda qaandida
    maridanoo. Mifa kooqi qainnara foora quanda qaandida maridanoo.
  eng-YLT: The door turneth round on its hinge, And the slothful on his bed.
  kne-kne: Kanayon ay manposposipos din tangeb sin bisagra, iso na din sadot ay owat
    manbalibalin sin kaseyseyepana.
  eng-WYC-2017: As a door is turned in his hinges; so a slow man in his bed.
  eng-WMBB: As the door turns on its hinges, so does the sluggard on his bed.
  urd-GVH: जिस तरह दरवाज़ा क़ब्ज़े पर घूमता है उसी तरह काहिल अपने बिस्तर पर करवटें
    बदलता है।
  rug-rug: Guana tukutuku sasada sapu sigoto koari na hinisi, sa tie hakohako sapu
    taliri pa nana teqe.
  gaz-gaz: Akkuma saanqaan muchoo isaa irra naannaʼu, dhibaaʼaan siree ofii irra gaggaragala
  fra-LSG: La porte tourne sur ses gonds, Et le paresseux sur son lit.
  yal-yal: Banxin dɛɛn nabima, a ragalima. Muxu narixin fan luma a maxɛtɛ a sadeni
    na kii nin.
  haw-1868: O ka luli ana o ke pani ma kona ami, Oia ka mea palaualelo ma kona moena.
  arb-NAV: كَمَا يَدُورُ الْبَابُ عَلَى مَفَاصِلِهِ، يَتَقَلَّبُ الْكَسُولُ فِي فِرَاشِهِ.
  ewe-ewe: Abe ale si ʋɔtru trona le eƒe megbega mee ene la, nenemae kuviatɔ nɔa tɔtrɔm
    le eƒe aba dzii.
  eng-LEE: As a door turneth upon its hinges, so doth the slothful upon his bed.
  asm-FB: দুৱাৰ যেনেকৈ কবজাত ঘুৰে, এলেহুৱা ব্যক্তিও তেনেকৈ নিজৰ শোৱাপাটিত বাগৰে।
  sus-A: نَادّ رَبِمَ، عَ مَن نَفَلِمَ، عَلْ تُننَشْنّ نَشَن عَ يَ رَبِمَ عَ شَ سَدٍ
    مَ، عَ مَن شِ.
  fra-SBL: Comme la porte tourne sur ses charnières, tout comme le paresseux sur son
    lit.
  hbo-hbo: הַ֭דֶּלֶת תִּסֹּ֣וב עַל־צִירָ֑הּ וְ֝עָצֵ֗ל עַל־מִטָּתֹֽו׃
  kik-kik: Ta ũrĩa mũrango ũtindaga ũkĩgarũrũka ihocio-inĩ ciaguo, noguo kĩgũũta gĩtindaga
    gĩkĩĩgarũra gĩkomete ũrĩrĩ-inĩ wakĩo.
  fra-NCL: La porte tourne sur ses gonds, ainsi le paresseux sur sa couche.
  cek-AK: Thok loe takhing ih sum nuiah angbang baktih toengah, thasae kami doeh angmah
    ih iihkhun nuiah angbet caeng.
  cuk-cuk: Igi yawagak, e-naidgi egemakwisdae, debayobi, dule-wiegala e-megedgi nikwamakmaidaed.
  uig-CYR: Өз муҗуқида ечилип-йепилип турған ишиккә охшаш, Һорун кариватта йетип у
    яқ-бу яққа өрүлмәктә.
  tel-2017: బందుల మీద తలుపు తిరుగుతుంది. తన మంచం మీద సోమరి అటూ ఇటూ పొర్లుతాడు.
  hat-BSA: Tankou pòt la vire sou gon li, se konsa parese a sou kabann li.
  kos-kos: Sie mwet alsrangesr el ikwot ikme fin mwe oan kial. El oana sie srungul
    ma ikakot ikakma ke hinges uh.
  hbo-WLC: הַ֭דֶּלֶת תִּסּ֣וֹב עַל־צִירָ֑הּ וְ֝עָצֵ֗ל עַל־מִטָּתֽוֹ׃
  ibo-ibo: Dịka ibo ọnụ ụzọ si emegharị nʼihe nkonye ya, otu a ka onye umengwụ si
    na-atụgharị onwe ya nʼelu ihe ndina ya.
  ory-ory: ଯେପରି କବ୍‍ଜାରେ କବାଟ ବୁଲେ, ସେପରି ଅଳସୁଆ ଆପଣା ଶଯ୍ୟାରେ ଥାଇ କରେ।
  chk-chk: Usun eu asam a kul won insesin, iei usun eman chon chipwang a kul won an
    peet.
  rop-rop: Det leisibala men im rolabat langa im sweig wulijim det dowa weya im swingswingbat
    miselp.
  ukr-1871: Як двері обертаються все на своїх завісах, так легун — на свойму ложі.
  deu-1951: Die Tür dreht sich in der Angel und der Faule in seinem Bett.
  eng-JPS: The door is turning upon its hinges, and the sluggard is still upon his
    bed.
  srp-1865: Kao što se vrata obræu na èepovima svojim, tako ljenivac na postelji svojoj.
  lug-lug: Ng’oluggi bwe lukyukira ku ppata zaalwo, bw’atyo omugayaavu bw’akyukira
    ku kitanda kye.
  heb-heb: הדלת תסוב על צירה ועצל על מטתו׃
  ben-IRV: কব্জাতে যেমন কপাট ঘোরে, তেমনি অলস তার বিছানার ওপর।
  pan-pan: ਜਿਵੇਂ ਦਰਵਾਜ਼ਾ ਕਬਜ਼ੇ ਉੱਤੇ ਘੁੰਮਦਾ ਹੈ, ਓਵੇਂ ਆਲਸੀ ਆਪਣੇ ਮੰਜੇ ਉੱਤੇ।
  mya-JVB: တံခါးရွက် သည် စရွေး ၌ လည် သကဲ့သို့ ပျင်းရိ သောသူသည် အိပ်ရာ ပေါ် မှာ လည်တတ်၏။
  tte-O: Todagela-kololo ana yawatagili ana kaba keno koina ikololo kaiwena ana kaba
    yaliyaya keno.
  tbg-tbg: Qenti qantua viro tinta viro intema kero, popohara vaiintivano nai taintaqaa
    tuqantaa taqantaa iharo vaitatero vaira.
  hmo-hmo: Iduara ese iena hinisi ia rakatania lasi hegeregerena, lahedo tauna ese
    iena mahuta patana ia rakatania lasi.
  urd-urd: जिस तरह दरवाज़ा अपनी चूलों पर फिरता है, उसी तरह सुस्त आदमी अपने बिस्तर
    पर करवट बदलता रहता है।
  rus-SYN: Дверь ворочается на крючьях своих, а ленивец на постели своей.
  bqc-SIM: Lá gba ìↄ lili a lilibↄu, màa màade ìↄ lilɛlilɛ a wúlɛkĩi.
  tcz-CHONGTHU: Kotpi akol hom sunga akipei leji bang in, mithase jong ajalkhun chunga
    akihei le ji bouchu ahi jenge.
  mar-mar: दार जसे बिजागरीवर फिरते, तसा आळशी मनुष्य अंथरुणावर लोळत असतो.
  hlt-THB: A batnaak quiawh chawh ang bat amyihna thlak thakdam ing ihkhun awh bat
    khaak hy.
  qub-qub: Jinallancho puncu tumarishannömi guella runapis cämallancho ticraycachaycan.
  bqp-bqp: Lákũ gbàa dìgↄ̃ yĩgã a asigbeaa nà, lɛn ma'ãde dìgↄ̃ litɛlitɛ a wútɛkia
    lɛ.
  hat-hat: Parese a ap vire adwat agoch nan kabann li, menm jan yon pòt ap vire louvri
    fèmen sou gon li yo.
  eng-BSB: As a door turns on its hinges, so the slacker turns on his bed.
  tod-tod: Eɠɛʋelei kpogi a ɗa lati da ná-saniɛlɛiti ga, zekana ɲaka nui a ɗa lati
    da ná-betei zu.
  eng-WEBPB: As the door turns on its hinges, so does the sluggard on his bed.
  kbq-kbq: Kafamo'ma hantintenare'ma me'neno anagino erigino hiankna hu'za, feru vahe'mo'za
    nemasaza tafe zamire, rukrahe rukrahe nehaze.
  nhe-BL: Huan queja nopa puerta tlen momalacachohua ipan nopa tepostli campa motlatzquilijtoc,
    queja nopa se tlacatl tlen tlatzihui ajachica mocuepa huan moteca ipan itlapech.
  bus-bus: Lán gbà ègↄ̃ nigãa a sigbea nà, lɛn mɛadee ègↄ̃ liɛliɛ a daɛkiia lɛ.
  gub-BL: Iranahy ma'e uwak uker haw ipehegwer wi amo ipehegwer pe a'e. Nuzawy kwaw
    ukenaw imog awer rehe uwauwak ma'e. Uwauwak utyrytyryk pà. Nezewe rehe we nuhem
    kwaw uwenaw wi.
  eng-DRA: As the door turneth upon its hinges, so doth the slothful upon his bed.
