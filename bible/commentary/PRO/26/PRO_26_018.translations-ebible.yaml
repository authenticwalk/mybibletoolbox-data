  eng-WEBPB: Like a madman who shoots torches, arrows, and death,
  kbq-kbq: Tava'oma'are nemanimofoma revatga nehuno, kiza zokago ke hugantoe huno'ma
    nehimo'a, negi ne'mo teve nerea keve ome ahetre eme ahetre hiankna nehie.
  nhe-BL: Queja se tlen locojti quimajcahua tlicuahuitl lementoc huan cuatlamintli
    campa hueli huan ax quichihuilía cuenta intla temictis,
  bus-bus: 'Gbɛ̃ kɛ̀ à a gbɛ̃daaa sã̀sã gbasa à bènɛ: Mɛ́ɛ fàadi boomɛ dɛ lán bã̀ndee
    kɛ̀ e kà tɛ́dee kↄ̃n kà sɛwɛɛdeeo zuuńzi bàmɛ.'
  gub-BL: Amo hemu'em amo pe wà. — Xo zemaraz taw zo, i'i wanupe a'e re. Agwer teko
    nuzawy kwaw he'o ma'e takihepuku puruzuka haw rehe uzemaraz ma'e a'e wà.
  eng-DRA: 'As he is guilty that shooteth arrows, and lances unto death:'
