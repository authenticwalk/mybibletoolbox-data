  cuk-cuk: Igi dule oes yogasaar sigu-soo-nikad mie,
  uig-CYR: Өз йеқинлирини алдап «Пәқәт чақчақ қилип қойдум!» дәйдиған киши, Отқашларни,
    оқларни, һәр хил әҗәллик қуралларни атқан тәлвигә охшайду.
  tel-2017: తన పొరుగువాణ్ణి మోసపుచ్చి నేను నవ్వులాటకు చేశాననే వాడు నిప్పు బాణాలు విసిరే
    వెర్రి వాడితో సమానం.
  hat-BSA: Tankou yon moun fou k ap jete bwa dife, flèch ak lanmò,
  kos-kos: Sie mwet wel su orekmakin osra in pisr ma oasr e firir ke muta ah,
  hbo-WLC: כְּֽ֭מִתְלַהְלֵהַּ הַיֹּרֶ֥ה זִקִּ֗ים חִצִּ֥ים וָמָֽוֶת׃
  ibo-ibo: Dịka onye ara na-agba àkụ na-ere ọkụ nke na-eweta ọnwụ,
  ory-ory: ଅଗ୍ନିବାଣ, ତୀର ଓ ମୃତ୍ୟୁୁ ନିକ୍ଷେପକାରୀ ବାତୁଳ ଯେପରି;
  chk-chk: Eman mi atupu chon arun, mürin a apasa pwe a chök urumot,
  rop-rop: Im mowa medwan ting blanga tjidimbat langa sambodi en tok, “Aibin jis meigimbat
    fan langa yu,” den blanga shudum erro blanga kilim sambodi.
  ukr-1871: Як той, хто з засїдки мече огонь, стріли й смерть,
  deu-1951: Wie ein Wahnsinniger, der feurige und todbringende Pfeile abschießt,
  eng-JPS: As a madman who casteth firebrands, arrows, and death;
  srp-1865: Kakav je bezumnik koji baca iskre i strijele smrtne,
  lug-lug: Ng’omulalu akasuka emmuli ez’omuliro oba obusaale obutta,
  heb-heb: כמתלהלה הירה זקים חצים ומות׃
  ben-IRV: পাগললোকের মত যে জ্বলন্ত তির ছোঁড়ে,
  pan-pan: ਜਿਵੇਂ ਇੱਕ ਅੱਗ ਅਤੇ ਮੌਤ ਦੇ ਤੀਰ ਸੁੱਟਦਾ ਹੈ,
  mya-JVB: ငါ ကျီစား ရုံမျှသာ ပြုသည်ဟုဆို လျက်၊
  tte-O: Gubesi, tatalam tokabaleya yabo pwawati igabagabaen tomo kolili? Nigele.
    Kabo tabu tomo yabo mwakota iwalowen ana eliyam koina muli mena iba, ‘Kabona yatalatalawasimo.’
  tbg-tbg: Nai hana vaiinti unaqaraiqama amitero tiharo, Te qaqi ai virerama tiva
    amitauro ti vai vaiintiva vaireva, vueraiqi vaiintiva iha ite vai vevara hampiara
    voqaara ari vaira voqaarama vairo.
  hmo-hmo: Tau ta ese iena badibadinai tauna ia koia, bona ia gwau ia hevaseha sibona,
    be kavakava tauna ese diba bona lahi, mase gaudia, ia pidia bona negea noho kava
    bamona.
  urd-urd: जैसा वह दीवाना जो जलती लकड़ियाँ और मौत के तीर फेंकता है,
  rus-SYN: Как притворяющийся помешанным бросает огонь, стрелы и смерть,
  bqc-SIM: 'Gbɛ̃́ pↄ́ a gbɛ̃́dee sã̀sã ↄ̃ à gbàsa oɛ̀: Málɛ faaiboɛ dɛ lán wɛkɛyiode
    pↄ́ lɛ́ kà tɛde ń kagbao fã́ńguwaɛ.'
  tcz-CHONGTHU: Mingol chon banga chon-jia aheng akom meise kaikhum a, chule thina
    thei thalpia kap jenga chu,
  mar-mar: जो कोणी मूर्खमनुष्य जळते बाण मारतो,
  hlt-THB: Imceng thailat na nawh, “Ka ni citi naak ni? ak tikung taw
  qub-qub: Löcu runa wañojpaj illapaycojnömi caycan
  bqp-bqp: 'Gbɛ̃ kũ à a gbɛ̃dake sã̀tɛ gbasa à pìnɛ: Matɛn fàai bomɛ de lán bã̀nde
    kũ àtɛn kà tɛ́de kũ kàgbao zuńyĩ bàmɛ.'
  hat-hat: -(we vèsè pwochen)
  eng-BSB: Like a madman shooting firebrands and deadly arrows,
  tod-tod: Eɠɛ titi nui é abuleʋegiti pilisu, ta mɛɛinti é ɗa nuiti paa ɓɔɠɔ maaɠoolii
