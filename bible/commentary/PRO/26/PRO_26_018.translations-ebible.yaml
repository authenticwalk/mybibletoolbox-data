verse: PRO.026.018
translations:
  mal-C: അയൽവാസിയെ ദ്രോഹിച്ചിട്ട്, “അതു നേരമ്പോക്കിനായിരുന്നു!” എന്നു പറയുന്നവർ;
  deu-TKW: Wie ein Unsinniger, der Brandpfeile wirft, todbringende Geschosse,
  lin-lin: Ndenge moto ya liboma abwakaka moto, makonga mpe kufa,
  eng-LSV: As [one] pretending to be feeble, || Who is casting sparks, arrows, and
    death,
  eng-GNV: As he that faineth himselfe mad, casteth fire brands, arrowes, and mortall
    things,
  eng-WEBSTER: As a mad man who casteth fire-brands, arrows, and death,
  nhw-BL: Quen se catli locojti quimajcahua tlicuahuitl lementoc huan cuatlamintli
    campa hueli huan amo quichihuilía cuenta sintla temictis,
  swh-ONEN: Kama mtu mwendawazimu atupaye vijinga vya moto au mishale ya kufisha,
  bba-bba: Wi u win winsim nɔni wɔ̃kumɔ u mɔ̀, nɑ kɑ nun dweebu mɔ̀wɑ, yɛ̃ro u sɑ̃ɑwɑ
    nɡe wiiro wi u dɔ̃ɔ kɑ sɛ̃ɛnu kɑ dɔ̃ɔ kpenu kɔ̃ɔmɔ ni nu koo tɔmbu ɡo.
  eng-KJVCPB: As a mad man who casteth firebrands, arrows, and death,
  luo-luo: Mana kaka ngʼat ma janeko madiro pil mach kata aserni mager,
  meu-meu: Dekena tauna e koiamu, bena e tomu “Lau be na hevaseha mo” tauna na kava
    tauna lahi tutudia bona diba bona mase e tahodiamu na heto.
  npi-ULB: त्यो घातक काँड हान्‍ने बौलाहा मानिसजस्तो हो,
  yor-yor: Bí i asínwín ti ń ju ọfà àti ọfà tí ń ṣe kú pa ni
  ind-ind: Seperti orang gila sembarangan menembakkan panah berapi yang mematikan,
    lalu si penipu berkata, “Ah, aku hanya bercanda.”
  pes-OPCB: شخصی که همسایهٔ خود را فریب بدهد و بعد بگوید که شوخی کرده است، مثل دیوانه‌ای
    است که به هر طرف آتش و تیرهای مرگبار پرت می‌کند.
  tgl-ULB: Tulad ng isang baliw na pumapana ng nagliliyab na mga palaso,
  hui-hui: Mbiralime ibunaga nenege mbira mo hondo howa mani ibugua lalu, Tabirini
    habiya biru, layagua ogoni ibu agali lulu mbirame timume boga dege dindi halu
    ira dedaore dugu giligalalo waharadagua biragoni.
  mya-mya: ငါကျီစားရုံမျှသာ ပြုသည်ဟုဆိုလျက်၊
  bod-N: མི་ཡིས་ཁྱིམ་མཚེས་བསླུས་པ༌དང༌། །ཀུ་རེ་ཡིན་ཞེས་སྨྲ་བ༌ནི། །སྨྱོན་པས་མགལ་མེ་མདའ་རྣོན༌པོ།
    །སྲོག་ལེན་མཚོན་ཆ་འཕེན་པར༌མཚུངས།།
  wsk-wsk: Kari ngualara ko munan ngualara mu, kari bo gatu kore daong karogo kariimet
    ningi ngual ngual tagiso wore iwita.
  sna-sna: Somupengo unopotsera zvitsiga zvomoto, kana miseve inouraya,
  spa-BLM: Como un loco que dispara antorchas, flechas y muerte,
  cac-cac: Icha eb' anima scomon julvaj yed' sjul-lab' ayoch sc'ac'al,
  swh-ULB: Kama mtu mwendawazimu anayetupa mishale,
  bel-bel: Як той, хто прыкідваецца вар'ятам, кідае агонь, стрэлы і сьмерць,
  deu-ELBBK: 'Wie ein Wahnsinniger, der Brandgeschosse, Pfeile und Tod schleudert:'
  mbb-OT: Is etew he ebinuangan din is duma zin, ne egkeǥiyen din he suyat din dà
    haazà, iring sikandin te ebuneǥen he henduen te edriyubriyub he vala te panà is
    ibpanè din he ebpekepatey.
  mal-2015: കൂട്ടുകാരനെ വഞ്ചിച്ചിട്ടു അതു കളി എന്നു പറയുന്ന മനുഷ്യൻ
  rmc-rmc: Sar o dilino, so ľivinel o jagale meribnaskre šipi,
  pes-OPV: آدم دیوانه‌ای که مشعلها و تیرها و موت رامی اندازد،
  ron-1924: Ка небунул каре арункэ сэӂець апринсе ши учигэтоаре,
  ben-OBCV: যে পাগল লোক মৃত্যুজনক জ্বলন্ত তির ছোঁড়ে সে তেমনই,
  som-som: Sida nin waalan oo rida dab, Iyo fallaadho, iyo dhimasho,
  lat-VUC: Sicut noxius est qui mittit sagittas et lanceas in mortem,
  eng-ASVBT: As a madman who casteth firebrands, Arrows, and death,
  mna-mna: 'Tomtom ta so ikam sua pakaamŋana pa waene toro, mi kaimer isu mini mi
    iso: “A, kam ŋgar boozo pa sua tana pepe. Ina nio aŋkam ŋeu pu men.” Na tomtom
    ta kembei, ŋgar kini italli kat. Ni kembei tomtom kankaanaŋana ta iwenweene sorok
    zin tomtom pa peene lutuunu tau timus koroŋ sananŋana ise mataana mi you ikanan
    la.'
  ita-1885: Quale è colui che, infingendosi di scherzare, avventa razzi, Saette, e
    cose mortifere;
  eng-LXXUP: As those who need correction put forth fair words to men, And he that
    first falls in with the proposal will be overthrown;
  eng-ULB: Like a madman who shoots burning arrows,
  spa-VBL: Serás como un loco lanzando flechas con fuego y matando gente
  fra-_FOB: Tel qu'est le furieux qui jette des tisons, des flèches et la mort,
  mal-mal: കൂട്ടുകാരനെ വഞ്ചിച്ചിട്ട് “അത് തമാശ” എന്ന് പറയുന്ന മനുഷ്യൻ
  urd-GVR: Jo apne paṛosī ko fareb de kar bād meṅ kahe, “Maiṅ sirf mazāq kar rahā
    thā” wuh us dīwāne kī mānind hai jo logoṅ par jalte hue aur mohlak tīr barsātā
    hai.
  suz-BL: दोपा निप्‍स ग्‍यशो मुरुमी ब्रशो लिब्रा हेंथे पा आप्‍बा,
  eng-NOY: As a madman That casteth about darts, arrows, and death,
  ita-1927: Come un pazzo che avventa tizzoni, frecce e morte,
  ckb-ckb: وەک شێتێک پشکۆ و تیری مەرگ بهاوێژێت،
  eng-BBE: As one who is off his head sends about flaming sticks and arrows of death,
  kan-OKCV: ತನ್ನ ನೆರೆಯವನನ್ನು ಮೋಸಗೊಳಿಸಿ, “ಇದು ತಮಾಷೆಗೋಸ್ಕರ ಮಾಡುತ್ತೇನೆ,” ಎಂದು ಹೇಳುವವನು,
    ಕೊಳ್ಳಿಗಳನ್ನೂ, ಬಾಣಗಳನ್ನೂ, ಸಾವನ್ನೂ ಬೀರುವ ಹುಚ್ಚನಂತೆಯೇ.
  tam-2017: கொள்ளிகளையும் அம்புகளையும் சாவுக்கேதுவானவைகளையும் எறிகிற பைத்தியக்காரன்
    எப்படியிருக்கிறானோ,
  spa-RV-1909: Como el que enloquece, y echa llamas y saetas y muerte,
  ron-BTF: Precum un nebun care aruncă tăciuni, săgeți și moarte,
  eng-WEBP: Like a madman who shoots torches, arrows, and death,
  eng-FBV: You're like a crazy person firing off blazing arrows and killing people
  nld-1939: Als iemand, die als een dolleman Dodelijke fakkels en pijlen wegslingert,
  nch-BL: Quej se cati locojti quimajcahua ticuahuit lementoc huan cuataminti campa
    hueli huan amo quichihuilía cuenta sinta temictis,
  vie-1934: 'Người nào phỉnh gạt kẻ lân cận mình, Rồi nói rằng: Tôi chơi mà!'
  hin-CV: उस उन्मादी सा जो मशाल उछालता है या मनुष्य जो घातक तीर फेंकता है
  eng-OURB: Like a madman who shoots torches, arrows, and death,
  spa-BES: Como el que está fuera de sí, lanza palos ardientes y flechas de muerte,
  tdx-tdx: Hoe ty derendereñe mañiririñe raha mibelañe, naho ana-pale, vaho fampihomahañe,
  tha-KJV: คนบ้าที่โยนดุ้นไฟ ลูกธนู​และความตายออกไป
  por-BR-2018: Como o louco que lança faíscas, flechas e coisas mortíferas,
  deu-ELO: 'Wie ein Wahnsinniger, der Brandgeschosse, Pfeile und Tod schleudert:'
  eng-WYC-2018: As he is guilty, that sendeth spears and arrows into death, (Like
    he is guilty, who sendeth spears and arrows into uncertainty, causing death,)
  epo-epo: Kiel frenezulo, kiu ĵetas fajron, Sagojn, kaj morton,
  uig-PIN: Ɵz yeⱪinlirini aldap «Pǝⱪǝt qaⱪqaⱪ ⱪilip ⱪoydum!» dǝydiƣan kixi, Otⱪaxlarni,
    oⱪlarni, ⱨǝrhil ǝjǝllik ⱪorallarni atⱪan tǝlwigǝ ohxaydu.
  beo-beo: '-'
  tpi-OTNT: Sapos man i trikim wantok bilong en, na bihain em i tok, “Mi tok pilai
    tasol”, orait em i olsem wanpela longlong man i sutim ol spia nabaut na tromoi
    nabaut ol stik i gat paia.
  hau-SA: Kamar yadda mahaukaci yake harbin cukwimai ko kibiyoyi masu dafi
  uig-LAT: Öz yéqinlirini aldap «Peqet chaqchaq qilip qoydum!» deydighan kishi, Otqashlarni,
    oqlarni, herxil ejellik qorallarni atqan telwige oxshaydu.
  nde-nde: Njengohlanya luphosa izikhuni zomlilo kumbe imitshoko ebulalayo,
  ton-ton: Hangē ha tangata faha ʻoku lī fano ʻe ia ʻae afi, mo e ngaahi ngahau, mo
    e mate,
  ces-1613: Jako nesmyslný vypouští jiskry a šípy smrtelné,
  eng-WMB: Like a madman who shoots torches, arrows, and death,
  tam-TCV: தீப்பந்தங்களையும் கொல்லும் அம்புகளையும் எய்கிற பைத்தியக்காரனைப் போலவே,
  ceb-ULB: Sama sa nasuko nga tawo nga namana gamit ang nagkalayo nga mga udyong,
  pol-UBG: Jak szalony wypuszcza iskry, strzały i śmierć;
  urd-GVU: جو اپنے پڑوسی کو فریب دے کر بعد میں کہے، ”مَیں صرف مذاق کر رہا تھا“ وہ
    اُس دیوانے کی مانند ہے جو لوگوں پر جلتے ہوئے اور مہلک تیر برساتا ہے۔
  deu-1912: Wie ein Unsinniger mit Geschoß und Pfeilen schießt und tötet,
  kan-2017: ನೆರೆಯವನನ್ನು ಮೋಸಗೊಳಿಸಿ, “ತಮಾಷೆಗೋಸ್ಕರ, ಮಾಡಿದೆನಲ್ಲಾ” ಎನ್ನುವವನು,
  yap-yap: Be’ ni bannag be’ me cheal nge yog ni kemus ni be mak’rang e bod be’ nib
    aliliy ni be gosgos nga talin e maad’ad.
  hlt-MCSB: Thaltang neh dueknah hmaipom aka dong loh hlang a khah bangla,
  mdy-ETH: ዓሲ ጌሺጋፓ «ታ ዓማሊ ማዼኔ» ጋዓ ዓሲ ፑርታ ዖልዚ ዓንጋሞና ዓማላ ዣኣዦ ዓሲጉዲኬ።
  kew-kew: Aa medame nipuna adami aa makiratalo puare wala orope gupa tea. Neme pa
    raapa agaa lawade ta. Gore maeyae aame repena agaa lusu ruboa etaane rubebe mada
    pea.
  twi-ASANTE: Ɔbɔdamfoɔ a ɔtoto atuo anaa agyan kɔdiawuo no
  eng-WEBU: Like a madman who shoots torches, arrows, and death,
  wal-wal: Ba shooruwaa cimmidi, “Taani kaassau oottaas” yaagiya asi, gooyidi tamaa
    xiifaa oliya, woikko woriya zubbiyaa dukkiya asa mala.
  acu-NT: 'Aints ni irutkamurin anangkayat: Wikia aya nakurusan nangkami timiajai
    ta nuka, waurin nangkin ekettuk aintsnum nangkimua nunisketai. Turasha aints nangkin
    jinum kiaparti tusa jeanam nangkimua nunisketai.'
  spa-PDDPT: Como el loco furioso que lanza dardos encendidos y flechas mortales,
  gun-gun: Inhakã porã e'ỹ va'e jojukaxe vy tata ha'e hu'y omombo rive va'e rami,
  agu-BL: Yi e' yi na cho'c tan jople'n wutz cyamiw, nin yi na quil yi nsken wi't
    chilo'on cya'n, na cyal “Ah xk'e'l tu' mmimban yaj.” Ni'cu'n yi e'a'tz chi jun
    yab yi na oc tan biyle'n tuch'.
  ilo-ULB: Agmauyong a tao a mangibibiat iti umap-apuy a pana
  kpg-kpg: Tangada ma ga halahalau tangada, gaa lawa gaa hai bolo ia e hai hua ana
    daagala, le e hai gadoo be tangada dadaulia dela e hai ana dadaagala gi nia goloo dauwa
    hagalliga.
  uig-ARA: ئۆز يېقىنلىرىنى ئالداپ «پەقەت چاقچاق قىلىپ قويدۇم!» دەيدىغان كىشى، ئوتقاشلارنى،
    ئوقلارنى، ھەرخىل ئەجەللىك قوراللارنى ئاتقان تەلۋىگە ئوخشايدۇ.
  bps-bps: I to mgaw i demen to, na kafnge én manan alò kenen sfuba, nungusasean,
    salngad i to book agafan i tek gamfati.
  sus-sus: Mixi naxan a boore madaxu, a fa a fala, «Bere nan nu a ra,» na maniya daxui
    ra naxan tɛ maxirima tanbɛ ma, a a woli.
  pon-2006: Aramas emen me pitihedi emen ahpw uhd nda me e kamwakamwan, rasehng ohl
    sahliel men me mwadomwadongki dipwisou keper me kak kemehla aramas.
  ksd-ksd: Da ra longlong nina ba i vue ra biro na ul, Ma ra pu, ma ra minat,
  tur-YTC: Meşaleler, oklar ve ölüm saçan bir deli neyse,
  bel-N: Як вар’ят, які кідае агонь, стрэлы і сьмерць,
  grc-BRENT: Ὥσπερ οἱ ἰώμενοι προβάλλουσι λόγους εἰς ἀνθρώπους, ὁ δὲ ἀπαντήσας τῷ
    λόγῳ πρῶτος ὑποσκελισθήσεται·
  ind-AYT: Bagaikan orang gila menembakkan panah api, anak panah, dan maut,
  nya-nya: Monga munthu wamisala amene akuponya sakali zamoto kapena mivi yoopsa,
  hrv-hrv: Kao bjesomučnik koji baca zublje, strelice i sije smrt,
  mps-mps: Te bidigo aga abagi te tibo po ola mayu, tama nosali agai te po wali, “Eno
    te gagali po naga wali da,” po obaso da, teda te homu kolesaga meni yai bidi me
    deligo te ene dabe te subigila enebo tiwai eyu, tama te sia dabo sia dage dabe
    elalubadi, te subigila sąsąbo tiwai ebao.
  tpi-tpi: Sapos man i trikim wantok bilong en, na bihain em i tok, “Mi tok pilai
    tasol”, orait em i olsem wanpela longlong man i sutim ol spia nabaut na tromoi
    nabaut ol stik i gat paia.
  dan-1931: Som en vanvittig Mand, der udslynger Gløder, Pile og Død,
  vie-OVCB: 'Người nào lừa gạt bạn mình rồi nói rằng: “Tôi chỉ đùa thôi.”'
  guj-2017: જેઓ બળતાં તીર ફેંકનાર પાગલ માણસ જેવો છે,
  pon-2006A: Aramas emen me pitihedi emen ahpw uhd nda me e kamwakamwan, rasehng ohl
    sahliel men me mwadomwadongki dipwisou keper me kak kemehla aramas.
  por-BRBSL: Like um louco que atira tochas, flechas e morte,
  swe-swe: Som en galning (vettvilling) som skjuter (slänger, kastar) brinnande pilar
    och bringar död,
  cth-cth: Na pacai e doeh na a tihoi, a imri ka dum e tami teh,
  twi-twi: Ɔbɔdamfo a ɔtotow atuo anaa agyanwerɛmfo no
  hlt-hlt: Thaltang neh dueknah hmaipom aka dong loh hlang a khah bangla,
  tbz-SIM: Kuwɑ́ɑ́tíkù kuù bɔmmù yɛhɑ̃ɑ̃tĩrɛ, kɛ tɑ̃ũ ipie nkɛ kɔù.
  msy-2020: Gumazim uan namakam gifaragha, gɨn kamaghɨn mɨgei, “Kɨ pura dɨbovibav
    gei,” a mati gumazir onganim, an afuziba isa tintinibar iniva, aviba itir aghoriba
    pura tintinibar da makuri.
  dop-dop: Ɩsɩɩ kʋmɛlɛŋ liɣiluɣunɑ kɔkɔ yɑɑ nyəmɑ́ yɑɑ kʋkʋkʋm tɔ,
  azb-azb: Odlu, öldürücü oxlar atan dəli necədirsə,
  eng-DBY: As a madman who casteth firebrands, arrows, and death,
  hin-2017: जैसा एक पागल जो जहरीले तीर मारता है,
  wol-KYG: 'Nit kuy naxe, naan: «Damay fo!» yaay dof buy sànniy jum, di fitteek a
    reye.'
  bjr-bjr: Faiqí moo fannoo unna qinanoo moo fannoo kuqaamifoora mandainainaki aqufuannoo.
    Aqufifanoo mifa maaqi qiannoo oo qinee fifau unna qiqa uteeti qunnanara anee mandainainaki
    aqufuananoofee qiannoo. Miqi mari furufarira fasiqafa ida qeemari duru feefana
    indaamma uqirafa nidanoo narinaa nidanoo.
  eng-YLT: As [one] pretending to be feeble, Who is casting sparks, arrows, and death,
  kne-kne: Kaman naboge ay mangipanpana si matadem ya manbidbidang ay pana
  eng-WYC-2017: As he is guilty, that sendeth spears and arrows into death,
  eng-WMBB: Like a madman who shoots torches, arrows, and death,
  urd-GVH: जो अपने पड़ोसी को फ़रेब देकर बाद में कहे, “मैं सिर्फ़ मज़ाक़ कर रहा था”
    वह उस दीवाने की मानिंद है जो लोगों पर जलते हुए और मोहलक तीर बरसाता है।
  rug-rug: Guana tie duviduvilina sapu gona tupi variva mate
  gaz-gaz: Akkuma maraatuu ibidda yookaan xiyya namatti gad dhiisu tokkoo
  fra-LSG: Comme un furieux qui lance des flammes, Des flèches et la mort,
  yal-yal: Daxun naxan tɛɛn nun xalimakunle wolima faxa ti xinla ma,
  haw-1868: E like me ka mea e hooleilei ana i na ihe wela, a me na pua a me ka make;
  arb-NAV: كَمَجْنُونٍ يَقْذِفُ شَرَراً وَسِهَاماً وَمَوْتاً،
  ewe-ewe: Abe ale si aɖaʋatɔ daa akakati bibi alo aŋutrɔ si ŋu aɖi le la ene la,
  eng-LEE: 'As one fatigueth himself shooting off firebrands, arrows, and death:'
  asm-FB: জ্বলন্ত কাঁড় মৰা জন যেনে,
  sus-A: مِشِ نَشَن عَ بٌورٍ مَدَشُ، عَ قَ عَ قَلَ، «بٍرٍ نَن نُ عَ رَ،» نَ مَنِيَ
    دَشُي رَ نَشَن تّ مَشِرِ مَ تَنبّ مَ، عَ عَ وٌلِ.
  fra-SBL: Comme un fou qui lance des torches, des flèches et la mort,
  hbo-hbo: כְּֽ֭מִתְלַהְלֵהַּ הַיֹּרֶ֥ה זִקִּ֗ים חִצִּ֥ים וָמָֽוֶת׃
  kik-kik: Ta mũgũrũki ũgũikia icinga cia mwaki, kana agaikia mĩguĩ ya gĩkuũ,
  fra-NCL: Comme un furieux qui lance des traits enflammés, des flèches et la mort,
  cek-AK: Tamhnuilok ni ka thuih, tiah thuih moe, a imtaeng kami aling kami loe kangqong
