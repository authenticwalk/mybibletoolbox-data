verse: PRO.026.025
translations:
  mal-C: അവരുടെ സംഭാഷണം അതിമനോഹരമായിരുന്നാലും അവരെ വിശ്വസിക്കരുത്, ഏഴു ഹീനകൃത്യങ്ങൾകൊണ്ട്
    അവരുടെ ഹൃദയം നിറഞ്ഞിരിക്കുന്നു.
  deu-TKW: Wenn er seine Stimme holdselig macht, so glaube ihm nicht, denn sieben
    Greuel sind in seinem Herzen.
  lin-lin: Ata soki abimisi maloba ya esengo, kondimela ye te, pamba te makambo sambo
    ya mbindo ebombama kati na motema na ye.
  eng-LSV: When his voice is gracious do not trust in him, || For seven abominations
    [are] in his heart.
  eng-GNV: 'Though he speake fauourably, beleeue him not: for there are seuen abominations
    in his heart.'
  eng-WEBSTER: 'When he speaketh fair, believe him not: for there are seven abominations
    in his heart.'
  nhw-BL: Masque mitzcamanalhuis quen se cuali masehuali, amo xijneltoquili, pampa
    itlalnamiquilis tlahuel temitoc ica nochi catli fiero.
  swh-ONEN: Ingawa maneno yake huvutia, usimwamini, kwa maana machukizo saba hujaza
    moyo wake.
  bba-bba: Bɑɑ ù n ɡɑri ɡerumɔ kɑ kĩru, ɑ ku yi wurɑ, domi win ɡɔ̃ruɔ kɔ̃sɑ yɑ yibɑ
    mɑm mɑm.
  eng-KJVCPB: 'When he speaketh fair, believe him not: For there are seven abominations
    in his heart.'
  luo-luo: Kata bed ni wechene lombo chuny, kik iyie kode, nimar gik maricho abiriyo
    opongʼo chunye.
  meu-meu: hereva manadadia e gwauraimu negana ai basio kamonai henia, badina be lalo-hadai
    dika-rohorohodia hitu na ia lalona ai mimia.
  npi-ULB: त्यसले अनुग्रही भएर बोले तपानि त्यसमाथि विश्‍वास नगर्, किनकि त्यसको हृदयमा
    सातवटा घृणित कुरा छन् ।
  yor-yor: Bí ọ̀rọ̀ rẹ̀ tilẹ̀ fanimọ́ra, má ṣe gbà á gbọ́ nítorí ìríra méje ni ó kún
    inú ọkàn rẹ̀.
  ind-ind: Walaupun baik perkataannya, jangan percaya kepadanya, karena diam-diam
    dia merencanakan berbagai maksud jahat.
  pes-OPCB: اما تو گول حرفهای فریبندهٔ او را نخور، زیرا دلش پر از نفرت است.
  tgl-ULB: Magiliw siyang mangungusap, pero huwag siyang paniwalaan, dahil may pitong
    mga pagkasuklam sa kaniyang puso.
  hui-hui: Bi urunibi laragoni í̠naga haleme hale hoabi lolebiragoyu í̠na tigua bi
    laragoni henene lara manda nabibe. Tinaga miniha ko tara tara to̱lo tagiho kagoni.
  mya-mya: ထိုသို့သောသူ၏ စကားသည် ချိုသော်လည်း မယုံနှင့်။ သူ၏စိတ်နှလုံးထဲမှာ စက်ဆုပ်ရွံရှာဘွယ်သော
    အရာခုနစ်ပါးရှိ၏။
  bod-N: དེ་ཡི་ཚིག་ནི་སྙན་ཡང་བློ་མ༌གཏོད། །དེ་ཡི་སེམས་སུ་ཞེན་ལོག་རིགས་བདུན༌མཆིས།།
  wsk-wsk: Buta se kari ni kerak memek mu yawara karogo munakaruk, bare me ko gemang
    ningi nunguning arukko, mu awuk, nu ikia memek duap duap karogo bagoso.
  sna-sna: Kunyange mashoko ake achitapira, usatenda zvaanotaura, nokuti mumwoyo make
    mune zvinonyangadza zvinomwe.
  spa-BLM: Cuando su discurso es encantador, no le creas, porque hay siete abominaciones
    en su corazón.
  cac-cac: vach'chom man̈ jantacoc svach'il slolon eb' d'ayex, man̈ e cha eyab'i,
    yujto a eb' chi', an̈ej chucal sna eb' sc'ulej d'ayex.
  swh-ULB: Ataongea kwa huruma, lakini usimwamini, maana kuna machukizo saba kwenye
    moyo wake.
  bel-bel: Калі ён гаворыць і пяшчотным голасам, ня вер яму; бо сем мярзотаў у сэрцы
    ў яго.
  deu-ELBBK: Wenn er seine Stimme lieblich macht, traue ihm nicht; denn sieben Gräuel
    sind in seinem Herzen.
  mbb-OT: Minsan pa ke utew meupiya he ebpemineǥen is menge lalag din, kenà ereg he
    edtuuwan su utew mezaat is netaǥù diyà te gehinawa zin.
  mal-2015: അവൻ ഇമ്പമായി സംസാരിക്കുമ്പോൾ അവനെ വിശ്വസിക്കരുതു; അവന്റെ ഹൃദയത്തിൽ ഏഴു
    വെറുപ്പു ഉണ്ടു.
  rmc-rmc: Te vakerďahas igen šukares, ma pača leske, bo efta džungipena hin les andro
    jilo;
  pes-OPV: هنگامی که سخن نیکو گوید، او را باور مکن زیرا که در قلبش هفت چیز مکروه است.
  ron-1924: Кынд ыць ворбеште ку глас дулче, ну-л креде, кэч шапте урычунь сунт ын
    инима луй.
  ben-OBCV: যদিও তাদের কথাবার্তা মনোমোহিনী, তাদের বিশ্বাস কোরো না, কারণ তাদের অন্তর
    সাতটি জঘন্য বিষয়ে পরিপূর্ণ হয়ে আছে।
  som-som: Markuu si wacan u hadlo ha rumaysan, Waayo, waxaa qalbigiisa ku jira toddoba
    karaahiyo.
  lat-VUC: Quando submiserit vocem suam, ne credideris ei, quoniam septem nequitiæ
    sunt in corde illius.
  eng-ASVBT: 'When he speaketh fair, believe him not; For there are seven abominations
    in his heart:'
  mna-mna: Tana kom koi sa isombe ikam sua ambaiŋana pu, na kan la sua kini pepe.
    Pa ŋgar sananŋan boozomen ta ko imbotmbot la leleene.
  ita-1885: Quando egli parlerà di una voce graziosa, non fidartici; Perciocchè egli
    ha sette scelleratezze nel cuore.
  eng-LXXUP: 'Though thine enemy entreat thee with a loud voice, consent not: For
    there are seven abominations in his heart.'
  eng-ULB: He will speak graciously, but do not believe him, for there are seven abominations
    in his heart.
  spa-VBL: Cuando las personas sean buenas contigo, no les creas. Su mente está llena
    de odio hacia ti.
  fra-_FOB: Quand il parlera gracieusement, ne le crois point; car il y a sept abominations
    dans son cœur.
  mal-mal: അവൻ ഇമ്പമായി സംസാരിക്കുമ്പോൾ അവനെ വിശ്വസിക്കരുത്; അവന്റെ ഹൃദയത്തിൽ ഏഴു
    വെറുപ്പുണ്ട്.
  urd-GVR: Jab wuh mehrbān bāteṅ kare to us par yaqīn na kar, kyoṅki us ke dil meṅ
    sāt makrūh bāteṅ haiṅ.
  suz-BL: इ जोरी सत्रुमी गे नु ब्रोव़शो लोव़ पाप्‍तु हना यो, मेको कली थमा मसुतो। मारदे
    हना मेको आ थुंमी ७ ओटा ग्रांग्रा दि‍चा ङा लोव़ ख्रुइश्‍शा बाक्‍नीम।
  eng-NOY: When he speaketh fair, believe him not! For there are seven abominations
    in his heart.
  ita-1927: Quando parla con voce graziosa, non te ne fidare, perché ha sette abominazioni
    in cuore.
  ckb-ckb: ئەگەر قسەی شیرینی کرد باوەڕی پێ مەکە، چونکە حەوت شتی قێزەون لە دڵیدایە.
  eng-BBE: 'When he says fair words, have no belief in him; for in his heart are seven
    evils:'
  kan-OKCV: ಸವಿಮಾತನ್ನಾಡಿದರೆ ಅವನನ್ನು ನಂಬಬೇಡ; ಏಕೆಂದರೆ ಅವನ ಹೃದಯದಲ್ಲಿ ಏಳು ಅಸಹ್ಯ ಕಾರ್ಯಗಳಿವೆ.
  tam-2017: அவன் தாழ்மையாக பேசினாலும் அவனை நம்பாதே; அவனுடைய இருதயத்தில் ஏழு அருவருப்புகள்
    உண்டு.
  spa-RV-1909: Cuando hablare amigablemente, no le creas; porque siete abominaciones
    hay en su corazón.
  ron-BTF: Când vorbește amabil, să nu îl crezi, fiindcă sunt șapte urâciuni în inima
    lui.
  eng-WEBP: When his speech is charming, don’t believe him, for there are seven abominations
    in his heart.
  eng-FBV: When people talk nicely to you, don't believe them—their minds are full
    of hate for you.
  nld-1939: Al spreekt hij vriendelijk, vertrouw hem niet; Want zeven gruwelen zijn
    in zijn hart.
  nch-BL: Masque mitzcamanalhuis quej se cuali masehuali, amo xijneltoquili, pampa
    italnamiquilis tahuel temitoc ica nochi cati fiero.
  vie-1934: Khi nó nói ngọt nhạt, thì chớ tin; Vì trong lòng nó có bảy sự gớm ghiếc.
  hin-CV: जब वह मनभावन विचार व्यक्त करने लगे, तो उसका विश्वास न करना, क्योंकि उसके
    हृदय में सात घिनौनी बातें छिपी हुई हैं.
  eng-OURB: When his speech is pleasant, don’t trust him; for there are seven abominations
    in his heart.
  spa-BES: Cuando dice palabras buenas, no tengas fe en él; porque en su corazón hay
    siete males.
  tdx-tdx: Ndra t’ie mirehake fañisohañe, ko iantofa’o, fa pea tiva fito ty an-tro’e
    ao.
  tha-KJV: เมื่อเขาพูดจาไพเราะน่าฟังอย่าเชื่อเขา เพราะมี​สิ​่งน่าเกลียดน่าชังเจ็​ดอย​่างอยู่ในใจของเขา
  por-BR-2018: Quando ele te falar agradavelmente com sua voz, não acredites nele;
    porque há sete abominações em seu coração;
  deu-ELO: Wenn er seine Stimme holdselig macht, traue ihm nicht; denn sieben Greuel
    sind in seinem Herzen.
  eng-WYC-2018: When he maketh low his voice, believe thou not to him; for seven wickednesses
    be in his heart.
  epo-epo: Kiam li ĉarmigas sian voĉon, ne kredu al li; Ĉar sep abomenaĵoj estas en
    lia koro.
  uig-PIN: Uning sɵzi qirayliⱪ bolsimu, ixinip kǝtmigin; Ⱪǝlbidǝ yǝttǝ ⱪat iplasliⱪ
    bardur.
  beo-beo: 'Ea sia: da noga:i naba, be amo dafawaneyale mae dawa:ma. Bai ea dogo da
    dunu enoma mihanai hou, amoga nabai gala.'
  tpi-OTNT: Ol tok bilong dispela kain man bai i swit long yau bilong yu, tasol yu
    no ken bilipim tok bilong en. Long wanem, olkain tingting nogut i pulap long bel
    bilong en.
  hau-SA: Ko da jawabinsa ya ɗauki hankali, kada ka gaskata shi, gama abubuwa ƙyama
    guda bakwai sun cika zuciyarsa.
  uig-LAT: Uning sözi chirayliq bolsimu, ishinip ketmigin; Qelbide yette qat iplasliq
    bardur.
  nde-nde: Loba ukukhuluma kwakhe kumnandi, kodwa ungaze wamkholwa, ngoba inhliziyo
    yakhe igcwele izithuko eziyisikhombisa.
  ton-ton: '‌ʻOka matamatalelei ʻene lea, ʻoua naʻa ke tui kiate ia: he ʻoku fitu
    ʻae meʻa fakalielia ʻi hono loto.'
  ces-1613: Když se ochotný ukáže řečí svou, nevěř mu; nebo sedmera ohavnost jest
    v srdci jeho.
  eng-WMB: When his speech is charming, don’t believe him, for there are seven abominations
    in his heart.
  tam-TCV: அவனுடைய பேச்சு கவர்ச்சியாயிருந்தாலும், நீ அவனை நம்பாதே; அவனுடைய இருதயம்
    ஏழு அருவருப்புகளால் நிறைந்திருக்கின்றது.
  ceb-ULB: Malumo siya nga mosulti, apan ayaw ug tuo kaniya, tungod kay adunay pito
    ka daotan sa iyang kasingkasing.
  pol-UBG: Gdy mówi miłym głosem, nie wierz mu, bo siedem obrzydliwości ma w swoim
    sercu.
  urd-GVU: جب وہ مہربان باتیں کرے تو اُس پر یقین نہ کر، کیونکہ اُس کے دل میں سات مکروہ
    باتیں ہیں۔
  deu-1912: Wenn er seine Stimme holdselig macht, so glaube ihm nicht; denn es sind
    sieben Greuel in seinem Herzen.
  kan-2017: ಸವಿಮಾತನಾಡಿದರೂ ಅವನನ್ನು ನಂಬಬೇಡ, ಅವನ ಹೃದಯದಲ್ಲಿ ಎಷ್ಟೋ ಹೇಯ ಕೃತ್ಯಗಳು.
  yap-yap: Rayag ni bfel’ e thin rok, machane dabi pagan’um ngak, ya laniyan’ e ba
    sug ko fananikan.
  hlt-MCSB: A ol tah rhen koemboei la om dae, anih te tangnah boeh. A lungbuei ah
    tueilaehkoi parhih om.
  mdy-ETH: ዒዛኮ ዒና ዒሡሞና ኩሜያ ማዔሢሮ ጌሻ ዑኡሲና ኔና ዒ ሳልማሴቴ ዒዛ ጉሙርቂፖ፤
  kew-kew: Go piaene aanuna agaare nena aaneme pagape mada ora rede waru palia pare
    neme nipuna agaa madaa kone narulape. Gore akolo ya? Nipuna kone pu robaa-para
    wae kone luabu pa rubitabea.
  twi-ASANTE: Ɛwom sɛ ne kasa yɛ dɛ deɛ, nanso ɛnnye no nni, ɛfiri sɛ akyiwadeɛ nson
    ahyɛ nʼakoma ma.
  eng-WEBU: When his speech is charming, don’t believe him, for there are seven abominations
    in his heart.
  wal-wal: A wozanan laappun tunatettai kumi uttido gishshau, i lo77o qaalaa haasayikkokka
    a ammanoppa.
  acu-NT: '@see-verse:PRO.026.024'
  spa-PDDPT: Aunque hable amigablemente, no le creas, Porque siete repugnancias hay
    en su corazón.
  gun-gun: Ndereve ha'e va'e ijayvu porã'i teĩ erovia eme, mba'eta ipy'a re oĩ sete-kue
    otekoavy aguã.
  agu-BL: Quil tzitocsaj chiyol yi e'a'tz yi chin putzpuj nin chijilon, na qui cunin
    batz ntin na chitzan tan joyle'n puntil tan ipo'tze'n, na yi cyetz cyajtza'kl
    nojnak tan e'chk takle'n cachi'.
  ilo-ULB: Agsao isuna iti nasayaat, ngem saanmo a patpatien isuna, ta adda pito a
    makarimon iti pusona.
  kpg-kpg: Ana helekai e hagalongo ginai le e haga humalia, gei goe hudee hagadonu ina
    a mee, idimaa dono manawa le e honutulu dono hagadugina.
  uig-ARA: ئۇنىڭ سۆزى چىرايلىق بولسىمۇ، ئىشىنىپ كەتمىگىن؛ قەلبىدە يەتتە قات ئىپلاسلىق
    باردۇر.
  bps-bps: Balù too fulung kenen talù, nang ge faglut di kenen, du too fnò i nawan
    i knang nawa.
  sus-sus: Hali a wɔyɛnyi ɲɔxun, i naxa la a ra de, barima kobiɲa na a sondonyi kui.
  pon-2006: Ngihl pwukat pahn kaselel, ahpw ke dehr dukiong, pwe nan kapehde diren
    kailok.
  ksd-ksd: Ba i marmari kana tinata, koko una nurnur tana; Ta go lavurua na bilak
    na magit dia ki ta ra balana;
  tur-YTC: Konuşması hoş olduğunda ona inanma, Çünkü yüreğinde yedi iğrenç şey vardır.
  bel-N: Калі ён робіць лагодным голас свой, ня вер яму, бо сем брыдотаў у сэрцы ягоным.
  grc-BRENT: Ἐάν σου δέηται ὁ ἐχθρὸς μεγάλῃ τῇ φωνῇ, μὴ πεισθῇς, ἑπτὰ γάρ πονηρίαι
    ἐν τῇ ψυχῇ αὐτοῦ.
  ind-AYT: Apabila bicaranya ramah, jangan memercayainya, karena ada tujuh macam kekejian
    dalam hatinya.
  nya-nya: Ngakhale wotereyu mawu ake ali okoma, koma usamukhulupirire, pakuti mu
    mtima mwake mwadzaza zonyansa.
  hrv-hrv: ne vjeruj mu kad ljupkim glasom govori, jer u srcu mu je sedam grdila;
  mps-mps: Te tobage bidigo po dabe te nago olode pusu yaibao, tiali goli nago agai
    po nago homuba dąų me ola sigio. Magi baso meni, te gasa tobage dwai homu dabe
    te agai haligade pągąnalubao.
  tpi-tpi: Ol tok bilong dispela kain man bai i swit long yau bilong yu, tasol yu
    no ken bilipim tok bilong en. Long wanem, olkain tingting nogut i pulap long bel
    bilong en.
  dan-1931: gør han Røsten venlig, tro ham dog ikke, thi i hans Hjerte er syvfold
    Gru.
  vie-OVCB: Khi nó nói lời dịu ngọt đừng tin, vì lòng nó chứa bảy điều gớm ghiếc.
  guj-2017: તે મીઠી મીઠી વાતો કરે, પણ તેના પર વિશ્વાસ ન કર, કારણ કે તેના હૃદયમાં સાતગણાં
    ષળયંત્રોના ઇરાદા ભરેલા હોય છે.
  pon-2006A: Ngihl pwukat pahn kaselel, ahpw ke dehr dukiong, pwe nan kapehde diren
    kailok.
  por-BRBSL: Quando seu discurso for encantador, não acredite nele, pois há sete abominações
    em seu coração.
  swe-swe: När han talar älskvärt (ljuvligt, inställsamt), så tro inte på honom för
    sjufaldiga avskyvärdheter (otäckheter, vidrigheter) finns i hans hjärta.
  cth-cth: Pahren lahoi, ati ei nakunghai yuem hanh, bangkongtetpawiteh a lungthung
    vah panuettho e sari touh ao.
  twi-twi: Ɛwɔ mu sɛ ne kasa yɛ dɛ de, nanso nnye no nni, efisɛ abususɛm ason ahyɛ
    ne koma ma.
  hlt-hlt: A ol tah rhen koemboei la om dae, anih te tangnah boeh. A lungbuei ah tueilaehkoi
    parhih om.
  tbz-SIM: Kòò nɑ̀ɑ́ ntinɑ́ɑǹsɑ̀ɑ̀tì ɑ bɑ́ɑ́ yie, kɛ yɛ̃́ tìì bo o yɛ̀mmɛ̀ miɛkɛ tì
    í wennimɛ̀.
  msy-2020: Gumazir kamaghɨn amimɨn akaba nɨn kuarimningɨn isɨngigham. Eghtɨ nɨ an
    akabar nɨghnɨzir gavgavim dar ikian markɨ. Bar guizbangɨra, nɨghnɨzir kuraba an
    navim gizɨfa.
  dop-dop: Pɑɑ ɩ yɔɣɔtəɣɩ nɔɣɔ kʋpɑŋkɑ, tɑɑ tʋnɑ. Mpi tɔ, ɩ ləmɑɣɑsɛɛ tɑɑ wɛ ɑcɑɑlətʋ
    kɛ nɑɑtosompɔɣɔlɑɣɑ kɛ́.
  azb-azb: Onun mehriban danışığına inanma, Qəlbinə yeddi cür iyrənclik doldurub.
  eng-DBY: when his voice is gracious, believe him not, for there are seven abominations
    in his heart.
  hin-2017: उसकी मीठी-मीठी बात पर विश्वास न करना, क्योंकि उसके मन में सात घिनौनी वस्तुएँ
    रहती हैं;
  wol-KYG: Buy wax lu neex, bul gëm, ñaawtéef la xol ba fees dell.
  bjr-bjr: Mi fasiqafa amiqira ufa ani qimaminana sia mina ufa iria. Mina aunduraki
    manda ufa oosana oosana qumbiqanoo maridanoo.
  eng-YLT: When his voice is gracious trust not in him, For seven abominations [are]
    in his heart.
  kne-kne: Kaman mayat ay dengngen, ngem adi ka mantalek, tan adi kabilang di lawa
    ay panggep na.
  eng-WYC-2017: When he maketh low his voice, believe thou not to him; for seven wickednesses
    be in his heart.
  eng-WMBB: When his speech is charming, don’t believe him, for there are seven abominations
    in his heart.
  urd-GVH: जब वह मेहरबान बातें करे तो उस पर यक़ीन न कर, क्योंकि उसके दिल में सात मकरूह
    बातें हैं।
  rug-rug: Ve avoso lea gua sari nana zinama, ba lopu va hinokaria, ura sa bulona
    si siṉia na kinukiti.
  gaz-gaz: Yoo dubbiin isaa sitti miʼaawe iyyuu isa hin amanin; wanni jibbisiisaan
    torba garaa isaa guuteeraatii.
  fra-LSG: Lorsqu’il prend une voix douce, ne le crois pas, Car il y a sept abominations
    dans son cœur.
  yal-yal: Xa a fala faɲin ti, i nama la a ra, bayo fe haramuxi solofere nan a bɔɲɛni.
  haw-1868: Ina i oluolu kana olelo, mai manaoio aku ia ia; No ka mea, ehiku mau mea
    ino iloko o kona naau.
  arb-NAV: إِنْ تَمَلَّقَكَ بِعُذُوبَةِ حَدِيثِهِ، فَلا تَأْتَمِنْهُ، لأَنَّ قَلْبَهُ
    مُفْعَمٌ بِسَبْعَةِ صُنُوفٍ مِنَ الرَّجَاسَاتِ.
  ewe-ewe: Togbɔ be eƒe nyawo nya le sesem hã la, mègaxɔ edzi se o elabena ŋunyɔnu
    adre le eƒe dzi me.
  eng-LEE: Though he make his voice sound ever so graciously, believe him not; for
    there are seven abominations in his heart.
  asm-FB: তেওঁ অমায়িভাবে কথা ক’ব, কিন্তু তেওঁক বিশ্বাস নকৰিবা, কাৰণ তেওঁৰ হৃদয়ত
    ঘিণলগীয়া বস্তু সাতটা থাকে;
  sus-A: هَلِ عَ وْيّنيِ حْشُن، عِ نَشَ لَ عَ رَ دٍ، بَرِ مَ كٌبِحَ نَ عَ سٌندٌنيِ
    كُي.
  fra-SBL: Quand son discours est charmant, ne le croyez pas, car il y a sept abominations
    dans son cœur.
  hbo-hbo: כִּֽי־יְחַנֵּ֣ן קֹ֭ולֹו אַל־תַּֽאֲמֶן־בֹּ֑ו כִּ֤י שֶׁ֖בַע תֹּועֵבֹ֣ות בְּלִבֹּֽו׃
  kik-kik: O na gũtuĩka mĩario yake nĩ ya gũkenania, ndũkanamwĩtĩkie, nĩgũkorwo ngoro
    yake ĩiyũrĩte maũndũ mũgwanja marĩ magigi.
  fra-NCL: Quand il adoucit sa voix, ne te fies pas à lui, car il a sept abominations
    dans son cœur.
  cek-AK: Anih mah thuih ih lok loe hoih, toe tang hmah; anih ih palung thungah panuet
    thok hmuen sarihto oh.
  cuk-cuk: Ar sae-dule-dakedi, yamo bega nueganbi sunmakele, melle be itogo, ar e-gwage-ulubgindi,
    dogdar isdar binsadaed.
  uig-CYR: Униң сөзи чирайлиқ болсиму, ишинип кәтмигин; Қәлбидә йәттә қат ипласлиқ
    бардур.
  tel-2017: వాడు దయగా మాటలాడితే వాడి మాట నమ్మవద్దు. వాడి హృదయంలో ఏడు అసహ్యమైన విషయాలు
    ఉన్నాయి.
  hat-BSA: Lè l pale byen dous, pa kwè l; paske, gen sèt abominasyon nan kè l.
  kos-kos: Ku in arulana wo pusracl, tusruktu nimet lulalfongi, mweyen insial sessesla
    ke srunga.
  hbo-WLC: כִּֽי־יְחַנֵּ֣ן ק֭וֹלוֹ אַל־תַּֽאֲמֶן־בּ֑וֹ כִּ֤י שֶׁ֖בַע תּוֹעֵב֣וֹת בְּלִבּֽוֹ׃
  ibo-ibo: Okwu ọnụ ya nwere ike tọọ ụtọ na ntị ma ekwenyerela ha, nʼihi na ihe arụ
    asaa jupụtara nʼime obi ha.
  ory-ory: ସେ ମିଷ୍ଟ ସ୍ୱରରେ କହିଲେ, ତାହାକୁ ବିଶ୍ୱାସ କର ନାହିଁ, ଯେହେତୁ ତାହାର ହୃଦୟରେ ସାତୋଟି
    ଘୃଣ୍ୟ ବିଷୟ ଥାଏ।
  chk-chk: Lupwen a eäni kapasöch ngonuk, kosap lükü, pun lelukan a urela ren ekiek
    mi anioput.
  rop-rop: wal yu kaan bilib langa im wed en yu kaan kaundimap ol detlot nogudwan
    plen im garram.
  ukr-1871: Не вір йому, як він ласкавенько говорить, бо сїм гидот седить у його серцї.
  deu-1951: Wenn er schöne Worte macht, so traue ihm nicht; denn es sind sieben Greuel
    in seinem Herzen.
  eng-JPS: When he speaketh fair, believe him not; for there are seven abominations
    in his heart.
  srp-1865: Kad govori umiljatijem glasom, ne vjeruj mu, jer mu je u srcu sedam gadova.
  lug-lug: Wadde nga by’ayogera bisanyusa, tomukkiririzaamu kubanga eby’emizizo musanvu
    bijjuza mu mutima gwe.
  heb-heb: כי יחנן קולו אל תאמן בו כי שבע תועבות בלבו׃
  ben-IRV: তার আওয়াজ মধুর মত হলে তাকে বিশ্বাস কোরো না, কারণ তার হৃদয়ের মধ্যে সাতটা
    ঘৃণার বস্তু থাকে।
  pan-pan: ਜਦ ਉਹ ਮਿੱਠੀਆਂ-ਮਿੱਠੀਆਂ ਗੱਲਾਂ ਕਰੇ ਤਾਂ ਉਹ ਦਾ ਵਿਸ਼ਵਾਸ ਨਾ ਕਰੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਦੇ
    ਦਿਲ ਵਿੱਚ ਸੱਤ ਘਿਣਾਉਣੀਆਂ ਗੱਲਾਂ ਹਨ।
  mya-JVB: ထိုသို့သောသူ ၏ စကား သည် ချို သော်လည်း မ ယုံ နှင့်။ သူ ၏စိတ် နှလုံးထဲမှာ
    စက်ဆုပ် ရွံရှာဘွယ်သော အရာခုနစ် ပါးရှိ၏။
  tte-O: Saugana tomwakomwakota iedeedede walo luviluvili kolili tabu am meli kupepei
    koina, kaiwena katena mena ikalapowon naenaena koina.
  tbg-tbg: Vira uva ai iriataa iraravata, kia vira uvara quqaave tiane. Mintia vaiintika
    avu aatoqi qora uvavanoqai mpiqaro vaira.
  hmo-hmo: vadaeni bema hereva manada ia gwauraia neganai, do oi kamonai henia lasi,
    badina be iena kudouna, be badu dekenai ia honu momokani.
  urd-urd: जब वह मीठी मीठी बातें करे तो उसका यक़ीन न कर, क्यूँकि उसके दिल में कमाल
    नफ़रत है।
  rus-SYN: Если он говорит и нежным голосом, не верь ему, потому что семь мерзостей
    в сердце его.
  bqc-SIM: Tó yã́ nana bↄ̀ aà lɛ́u, ńsu sio, asa yãvãi mɛ̀n sopla mɛ́ kú aà
    sↄ̃u.
  tcz-CHONGTHU: Khotona neitah banga thu asei teng jongleh, hitobang mihem chu tahsan
    hih hel in; ajeh chu ama tobang mihem lung sunga hin deium loutah thil sagi achengin
    ahi.
  mar-mar: तो विनम्रपणे बोलेल, पण त्याच्यावर विश्वास ठेवू नका, कारण त्याच्या हृदयात
    सात घृणा आहेत;
  hlt-THB: Awi leek soeih kqawn seiawm koeh cangna, tuih ak cu khqih awm hy ak kawlung
    khuiawh.
  qub-qub: Alli shimillanpa imata nishuptiquipis ama riguinquichu. Shongunchöga yarpaycan
    llapan mana allicunallatami.
  bqp-bqp: Tó yã nnanna bò a lɛ́n, ǹsun síro, zaakũ yã vãni mɛ̀n suppla mɛ́ à
    kú a swɛ̃̀n.
  hat-hat: Lè l'ap pale konsa, ou pa bezwen kwè l', paske nan fon kè l', se mechanste
    ase ki genyen.
  eng-BSB: When he speaks graciously, do not believe him, for seven abominations fill
    his heart.
  tod-tod: Ni a ɠɛna kpɔɛ ʋagɔiti boga, mina la da, mazɔlɔɔ ná-kisiɛiti sulaavegɛ
    ga faa ɲɔi.
  eng-WEBPB: When his speech is charming, don’t believe him, for there are seven abominations
    in his heart.
  kbq-kbq: Knare kema hanigenka ana kegura tamage hunka antahiomio, na'ankure agu'afina
    7ni'a kasrino agote'zamo avite'ne.
  nhe-BL: Yonque mitzcamahuis queja se cuali tlacatl, amo xijneltoquili, pampa itlalnamiquilis
    tlahuel temitoc ica nochi tlen fiero.
  bus-bus: Tó yã nnannaa bↄ̀ à lɛ́n, ǹton síro, zaakɛ yã zaa mɛ̀n swɛɛplaa bé à
    kú à swɛ̃̀n.
  gub-BL: Uze'egatu a'e. Ezeruzar zo ize'eg rehe nehe. Ta'e ipy'a tynehem iakatuwawahy
    'ymaw pupe a'e xe.
  eng-DRA: 'When he shall speak low, trust him not: because there are seven mischiefs
    in his heart.'
