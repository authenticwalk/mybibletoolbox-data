verse: PRO.026.028
translations:
  mal-C: വ്യാജംപറയുന്ന നാവ് അതിനിരയായവരെ വെറുക്കുന്നു, മുഖസ്തുതി പറയുന്ന നാവ് നാശം
    വിതയ്ക്കുന്നു.
  deu-TKW: Falsche Zunge haßt die von ihr Geknickten, und schmeichlerischer Mund bereitet
    Sturz.
  lin-lin: Lolemo ya lokuta eyinaka bato oyo ezokisi, mpe maloba ya sukali ememaka
    libebi.
  eng-LSV: A lying tongue hates its bruised ones, || And a flattering mouth works
    an overthrow!
  eng-GNV: A false tongue hateth the afflicted, and a flattering mouth causeth ruine.
  eng-WEBSTER: A lying tongue hateth those that are afflicted by it; and a flattering
    mouth worketh ruin.
  nhw-BL: Se catli quinistlacahuía sequinoc, quincualancaita nopa masehualme huan
    quincocohua. Huan se catli camanalti ica alaxtic camanali para quiyejyectlalis
    seyoc huan quicajcayahuas, tlahuel tlasosolohua.
  swh-ONEN: Ulimi wa uongo, huwachukia wale unaowaumiza, nacho kinywa cha kujipendekeza
    hutenda uharibifu.
  bba-bba: À n tɔnu weesu kuɑ, ɑ nùn tusɑwɑ mi. Murɑfitiru tɑ rɑ kɑ kɑm kobu nɛwɑ.
  eng-KJVCPB: A lying tongue hateth those that are afflicted by it; And a flattering
    mouth worketh ruin.
  luo-luo: Lep mariambo mon kod jogo mohinyo, to dhok mawuondo ji kelo kethruok.
  meu-meu: Koikoi malana ese e koidiamu taudia na e inai henidiamu, bona hahenamo
    koikoi herevadia e gwauraimu uduna ese hahebuatari e havaraiamu.
  npi-ULB: झुट बोल्ने जिब्रोले पीडामा परेकाहरूलाई घृणा गर्छ, र चापलुसी घस्‍ने मुखले
    विनाश ल्याउँछ ।
  yor-yor: Ahọ́n ẹ̀tàn máa ń kórìíra àwọn tí ó ṣe ní ìkà, ẹnu ìtànjẹ sì máa ń pa ni
    run.
  ind-ind: Berhati-hatilah terhadap pujian yang berlebihan karena sanjungan membuatmu
    lengah dan terjatuh. Orang yang membencimu pasti berbohong kepadamu.
  pes-OPCB: زبان دروغگو از مجروح شدگان خود نفرت دارد و دهان چاپلوس خرابی بار می‌آورد.
  tgl-ULB: Ang isang nagsisinungaling na dila ay namumuhi sa mga taong dinudurog nito
    at ang nambobolang bibig ay nagiging dahilan ng pagkawasak.
  hui-hui: Í̠na wali agali maruhondo ke̱ howa mo hondo hariyagua í̠na ti handabe manga
    ho kegobi walia hare. Anigo í̠naga miniha mende manda bu howa bime mende ale lariyagua
    mo ko holene hangu yu anda ibaga.
  mya-mya: မုသားပြောတတ်သောသူသည် မိမိညှဉ်းဆဲ သောသူတို့ကို မုန်းတတ်၏။ ချော့မော့တတ်သော
    သူသည်လည်း ဖျက်ဆီးတတ်၏။
  bod-N: རྫུན་གྱི་ལྕེ་ནི་རང་གིས་རྨས་པར༌སྡང༌། །ངོ་དགའ་བྱེད་པའི་ཁ་ཡིས་བརླག་པར༌འགྱུར།།
  wsk-wsk: Kari den nunguning me balso mu kariimet nu me nunga kueso, ale ko munak
    te nunga maguwuso; Sinar toko! Kari den welang te kaweloso bare ko den mu ikup
    memek tagirokko.
  sna-sna: Rurimi runoreva nhema runovenga varunorwadzisa, uye muromo unobata kumeso
    unoparadza.
  spa-BLM: La lengua mentirosa odia a los que hiere; y una boca halagadora trabaja
    la ruina.
  cac-cac: A eb' esalvum, schichon sc'ol eb' d'a eb' anima syixtej. A eb' ton̈ej stz'ac
    yal vach'il, sjuviel eb' schaan yab' d'a eb'.
  swh-ULB: Ulimi wa uongo huchukia watu unaowajeruhi na kinywa cha uongo husogeza
    karibu uharibifu.
  bel-bel: Хлусьлівы язык ненавідзіць тых, каго ён параніў, і лісьлівыя вусны рыхтуюць
    падзеньне.
  deu-ELBBK: Eine Lügenzunge hasst diejenigen, die sie zermalmt; und ein glatter Mund
    bereitet Sturz.
  mbb-OT: Egkeepesan te teruen he etew is menge etew he mibiktima zin pinaaǥi te kedtarùtarù.
    Is etew he edigdig kenikew ebpekezezaat kenikew.
  mal-2015: ഭോഷ്കു പറയുന്ന നാവു അതിനാൽ തകർന്നവരെ ദ്വേഷിക്കുന്നു; മുഖസ്തുതി പറയുന്ന
    വായി നാശം വരുത്തുന്നു.
  rmc-rmc: E klamišagoskri čhib dukhavel oles, kas našťi avri ačhel; o gule vušta
    zňičinen avren.
  pes-OPV: زبان دروغگو از مجروح شدگان خود نفرت دارد، و دهان چاپلوس هلاکت را ایجاد
    می‌کند.
  ron-1924: Лимба минчиноасэ урэште пе чей пе каре-й добоарэ еа ши гура лингушитоаре
    прегэтеште пеиря.
  ben-OBCV: মিথ্যাবাদী জিভ যাদের আহত করে তাদের ঘৃণাও করে, ও তোষামোদকারী মুখ সর্বনাশ
    করে ছাড়ে।
  som-som: Carrabkii been sheega wuxuu neceb yahay kuwuu dhaawacay, Oo afkii wax faaniyaana
    wuxuu ka shaqeeyaa baabba'.
  lat-VUC: Lingua fallax non amat veritatem, et os lubricum operatur ruinas.]
  eng-ASVBT: A lying tongue hateth those whom it hath wounded; And a flattering mouth
    worketh ruin.
  mna-mna: Tomtom ta so iurur koi pizin tomtom, nako ikam sua pakaamŋana pizin bekena
    ipasaana zin. Mi zin wal ta kwon imbesmbeeze piti sorok na, tere iti pizin. Pa
    zin ko tipasaana iti.
  ita-1885: La lingua bugiarda odia quelli ch'ella ha fiaccati; E la bocca lusinghiera
    produce ruina.
  eng-LXXUP: A lying tongue hates the truth; And an unguarded mouth causes tumults.
  eng-ULB: A lying tongue hates the people it crushes and a flattering mouth brings
    about ruin.
  spa-VBL: Si mientes, muestras odio por las víctimas de tus mentiras. Si halagas
    a las personas, causarás desastre.
  fra-_FOB: La langue fausse hait celui qu'elle a abattu, et la bouche qui flatte
    fait tomber.
  mal-mal: ഭോഷ്ക്കു പറയുന്ന നാവ് അതിനിരയായവരെ ദ്വേഷിക്കുന്നു; മുഖസ്തുതി പറയുന്ന വായ്
    നാശം വരുത്തുന്നു.
  lit-lit: Meluojantis liežuvis nekenčia tų, kurie nuo jo nukenčia, ir pataikaujanti
    burna sukelia baisią nelaimę.
  urd-GVR: Jhūṭī zabān un se nafrat kartī hai jinheṅ wuh kuchal detī hai, ḳhushāmad
    karne wālā muṅh tabāhī machā detā hai.
  suz-BL: जोल पाइबमी सु कली जोल पवा, मेको कली काइ मदाक्‍ब। मिलो शिलो लोव़ पाइब मुरुमी
    नेल्‍ल खतम सेल्‍ब।
  eng-NOY: A lying tongue hateth those whom it woundeth, And a flattering mouth worketh
    ruin.
  ita-1927: La lingua bugiarda odia quelli che ha ferito, e la bocca lusinghiera produce
    rovina.
  ckb-ckb: زمانی درۆ ڕقی لەوانە دەبێتەوە کە برینداریان دەکات، زمانی لووسیش وێرانکاری
    دەکات.
  eng-BBE: A false tongue has hate for those who have clean hearts, and a smooth mouth
    is a cause of falling.
  kan-OKCV: ಸುಳ್ಳು ನಾಲಿಗೆಯವನು ತಾನು ಬಾಧಿಸಿದವರನ್ನೇ ಹಗೆ ಮಾಡುವನು; ಮುಖಸ್ತುತಿ ಮಾಡುವ ಬಾಯಿಯು
    ನಾಶವನ್ನುಂಟುಮಾಡುತ್ತದೆ.
  tam-2017: பொய்நாவு தன்னால் பாதிக்கப்பட்டவர்களைப் பகைக்கும்; முகஸ்துதி பேசும் வாய்
    அழிவை உண்டாக்கும்.
  spa-RV-1909: 'La falsa lengua atormenta al que aborrece: y la boca lisonjera hace
    resbaladero.'
  ron-BTF: O limbă mincinoasă urăște pe cei nenorociți prin ea, și o gură lingușitoare
    lucrează ruină.
  eng-WEBP: A lying tongue hates those it hurts; and a flattering mouth works ruin.
  eng-FBV: If you tell lies, you show you hate your victims; if you flatter people,
    you cause disaster.
  nld-1939: Een leugentong haat oprechtheid, Een gladde tong verwekt onrust.
  nch-BL: Se cati quinistacahuía sequinoc quinextía para quincualancaita huan quincocohua.
    Huan se cati camanalti cuajcualtzi camanali para quiyejyectalis seyoc huan quicajcayahuas,
    tahuel tasosolohua.
  vie-1934: Lưỡi giả dối ghét những kẻ nó đã chà nát; Và miệng dua nịnh gây điều bại
    hoại.
  hin-CV: झूठ बोलने वाली जीभ जिससे बातें करती है, वह उसके घृणा का पात्र होता है, तथा
    विनाश का कारण होते हैं चापलूस के शब्द.
  eng-OURB: A lying tongue hates those it hurts; and a flattering mouth works ruin.
  spa-BES: Una lengua falsa tiene odio para aquellos que tienen corazones limpios,
    y una boca aduladora es la causa de la caída.
  tdx-tdx: Heje ty famele’ i remborake o jinoi’eo, mampianto ka ty falie manao kabeake.
  tha-KJV: ลิ้​นที​่​มุ​สาเกลียดชังผู้​ที่​มันทำลาย และปากที่ป้อยอก็ทำความพินาศ
  por-BR-2018: A língua falsa odeia aos que ela atormenta; e a boca lisonjeira opera
    ruína.
  deu-ELO: Eine Lügenzunge haßt diejenigen, welche sie zermalmt; und ein glatter Mund
    bereitet Sturz.
  eng-WYC-2018: A false tongue loveth not [the] truth; and a slippery mouth worketh
    fallings.
  epo-epo: Mensogema lango malamas tiujn, kiujn ĝi dispremis; Kaj hipokrita buŝo kaŭzas
    pereon.
  uig-PIN: Sahta til ɵzi ziyankǝxlik ⱪilƣan kixilǝrgǝ nǝprǝtlinǝr; Huxamǝt ⱪilƣuqi
    eƣiz adǝmni ⱨalakǝtkǝ ittirǝr.
  beo-beo: 'Nowa dunu da eno dunuma higasea, e da amo dunu wadela:lesima:ne ogogole
    sia:sa. Obenama:ne ogogosu sia: da eno dunu wadela:lesisa.'
  tpi-OTNT: Sapos man i tok giaman long ol arapela man, orait dispela i soim olsem,
    em i no laikim ol na i laik bagarapim ol. Na sapos man i tok gris oltaim, orait
    dispela i save mekim nogut long ol arapela man.
  hau-SA: Harshe mai faɗin ƙarya yana ƙin waɗanda yake ɓata musu rai, daɗin baki kuma
    yakan aikata ɓarna.
  uig-LAT: Saxta til özi ziyankeshlik qilghan kishilerge nepretliner; Xushamet qilghuchi
    éghiz ademni halaketke ittirer.
  nde-nde: Ulimi oluqamba amanga luyabazonda labo olubalimazayo, lomlomo okhohlisayo
    uletha incithakalo.
  ton-ton: ‌ʻOku fehiʻa ʻae ʻelelo loi kiate kinautolu ʻoku mamahi ai; pea ʻoku tupu
    ʻae malaʻia mei he ngutu ʻoku lapu.
  ces-1613: Èlověk jazyka ošemetného v nenávisti má ponížené, a ústy úlisnými způsobuje
    pád.
  eng-WMB: A lying tongue hates those it hurts; and a flattering mouth works ruin.
  tam-TCV: பொய்பேசும் நாவு தான் புண்படுத்தியவர்களையே வெறுக்கிறது; முகஸ்துதி பேசும்
    வாய் அழிவைக் கொண்டுவரும்.
  ceb-ULB: Gikasilagan sa bakakon nga dila ang mga tawo nga gidugmok niini ug ang
    maulog-ulogon nga baba nagdala ug kadaot.
  pol-UBG: Kłamliwy język nienawidzi tych, których uciska, a usta pochlebcze prowadzą
    do zguby.
  urd-GVU: جھوٹی زبان اُن سے نفرت کرتی ہے جنہیں وہ کچل دیتی ہے، خوشامد کرنے والا منہ
    تباہی مچا دیتا ہے۔
  deu-1912: Eine falsche Zunge haßt den, der sie straft; und ein Heuchelmaul richtet
    Verderben an.
  kan-2017: ಸುಳ್ಳು ನಾಲಿಗೆಯವನು ತಾನು ಬಾಧಿಸಿದವರನ್ನೇ ದ್ವೇಷಿಸುವನು, ಕಪಟದ ಬಾಯಿ ನಾಶಕರ.
  yap-yap: Mu kol ayuw rok be’ nma lifith l’ugun ngom ara ma pi’em ngalang ko thin
    ya be guy rogon ni nge kireb nigem.
  hlt-MCSB: Laithae ol loh amah aka hnaep aka hnap te a hmuhuet tih, a ka aka hnal
    khaw a ponah ni a. saii.
  mdy-ETH: ሉኡቃ ዓሲ ዒዚ ሉኡቂ ኬኤዛ ዓሶ ዒፃኔ፤ ሃሣ ጌኔ ማዾ ዔያቶም ማዻኔ።
  kew-kew: Aa medame aa yago meda yaa agaa medaloma laketea-daare nipumi yaa agaa
    loa onaa ma-oyape mada pea. Aa medame oro yalo omeme pi agaa teare gore aa yago
    ma-oyaatalo pea.
  twi-ASANTE: Atorɔ tɛkrɛma kyiri wɔn a ɔgu wɔn ho fi, na nnaadaa ano de ɔsɛeɛ ba.
  eng-WEBU: A lying tongue hates those it hurts; and a flattering mouth works ruin.
  wal-wal: Worddotiya inxxarssai ba qohido asata ixxees; sheleeshsho haasayai bashshaa
    ehaanaappe attin, harabaa eheenna.
  acu-NT: 'Aints tsanumniuka chikich aints ainaun pase awajsatas wakerau asa, nekas
    chichaman nakitawai. Tura aints nangkami anangkak: Aneajme ta nuka aints ainaun
    pachimian nintimtikratnuitai.'
  spa-PDDPT: La lengua mentirosa odia a los que aflige, Y la boca lisonjera causa
    ruina.
  gun-gun: Apu rupi rive ijayvu va'e ombojexavai 'rã hendua kuery, anhetẽ rupi e'ỹ
    ijayvu va'e ma nhomoingo axy 'rãe.
  agu-BL: Yi e' la'j, at chi'ch c'u'lal tetz cyalma', nin alchok scyetz yi na xcon
    putzpuj yol ta'n tan tewe'n e'chk takle'n cachi' yi at tetz talma', ntin jatxo'n
    ib na jal ta'n.
  ilo-ULB: Kagurgura ti ulbod a dila dagiti tattao nga irurrurumenna, ken mangipapaay
    iti pannakadadael ti manangpatiray-ok a ngiwat.
  kpg-kpg: Maa goe e de hiihai gi tangada gei goe ga hiihai e hagahuaidu a mee gi nia
    kai tilikai. Nnelekai balu hagaamu dangada la hagalee gaamai ana mee dela hua
    go di hagahuaidu.
  uig-ARA: ساختا تىل ئۆزى زىيانكەشلىك قىلغان كىشىلەرگە نەپرەتلىنەر؛ خۇشامەت قىلغۇچى
    ئېغىز ئادەمنى ھالاكەتكە ئىتتىرەر.
  bps-bps: I to tmulen kéng di demen to, du knangan nawa, én i gafatduknawa i demen
    to, na i to too dmayen i demen to fagu di dee fye manan bay kadìlà mdà di nawan,
    gafalmo kenen.
  sus-sus: Wule falɛ tɔɔɲɛgɛtɔɛ nan xɔnma, Mixi naxan a boore matɔxɔma wule ra, na
    kasarɛ nan tun nabama.
  pon-2006: Ke uhdahn pahn kailongkihla emen oh men kauwehkihla koasoi likamw. Lokaia
    likamw kin kahrehda paisuwed laud.
  ksd-ksd: A tena vaongo i milikuane nina ba i tar bereng ia, Ma ra tena varmananai
    vakuku i vuna ta ra vinirua.
  tur-YTC: Yalancı dil incittiği kişilerden nefret eder, Yaltaklanan ağız da harap
    eder.
  bel-N: Брахлівы язык ненавідзіць пакрыўджаных ім, і вусны лісьлівыя вядуць да загубы.
  grc-BRENT: Γλῶσσα ψευδὴς μισεῖ ἀλήθειαν, στόμα δὲ ἄστεγον ποιεῖ ἀκαταστασίας.
  ind-AYT: Lidah dusta membenci orang yang ditindasnya, dan mulut yang licin mendatangkan
    kehancuran.
  nya-nya: Munthu wonama amadana ndi amene anawapweteka, ndipo pakamwa poshashalika
    pamabweretsa chiwonongeko.
  hrv-hrv: Lažljiv jezik mrzi svoje žrtve, laskava usta propast spremaju.
  mps-mps: Te bidigo te gasa bidi dabeba tibo po obaso da, teda te tiwai ola mobao,
    agai augwali wei homu isąbaso, tama augwali dolainu ebao. Tama te bidigo homu
    bega sabo po sesemane sogo obaso da, teda tego te gasa bidiba dwai sę mu ilibo
    dao.
  tpi-tpi: Sapos man i tok giaman long ol arapela man, orait dispela i soim olsem,
    em i no laikim ol na i laik bagarapim ol. Na sapos man i tok gris oltaim, orait
    dispela i save mekim nogut long ol arapela man.
  dan-1931: Løgnetunge giver mange Hug, hyklersk Mund volder Fald.
  vie-OVCB: Nói dối, nói nịnh người nó chẳng thương, gây nên tai hại khôn lường?
  guj-2017: જૂઠી જીભે પોતે જેઓને ઘાયલ કર્યા છે, તેઓનો તે દ્વેષ કરે છે; અને ખુશામત
    કરનાર વ્યક્તિ પાયમાલી લાવે છે.
  pon-2006A: Ke uhdahn pahn kailongkihla emen oh men kauwehkihla koasoi likamw. Lokaia
    likamw kin kahrehda paisuwed laud.
  por-BRBSL: Uma língua mentirosa odeia aqueles a quem dói; e uma boca lisonjeadora
    funciona em ruínas.
  swe-swe: En ljugande (falsk) tunga hatar sina offer, och en förförisk mun orsakar
    förödelse (skada, undergång).
  cth-cth: Laithoe ka dei e ni a rektap e naw hah ouk a hmuhma, oupnae kaphawk ni
    rawknae a tâcokhai.
  twi-twi: Atoro tɛkrɛma kyi wɔn a ogu wɔn ho fi, na adɛfɛdɛfɛ ano de ɔsɛe ba.
  hlt-hlt: Laithae ol loh amah aka hnaep aka hnap te a hmuhuet tih, a ka aka hnal
    khaw a ponah ni a saii.
  tbz-SIM: Kɑ̀ɑ nɑ̀ɑ́ nhotɔù kpɛ́í ndɛtetìrɛ̀ ɑ ò nìímmu, wèè mɔ̀kɛ mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀
    ò buɔ̀mmu.
  msy-2020: Gumazim akar ifavaribar gumazir igharazibav geim, bizir kam kamaghɨn en
    aka, a me gifongezir puvatɨgha me gasɨghasɨghasa. Ezɨ gumazim zurara apezeperir
    mɨgɨrɨgɨabagh ami, bizir kam gumazamizibagh amima me derazir puvatɨ.
  dop-dop: Ye n wɑkələɣɩ yʋlʋ nɑ nyɑ́ kʋyɔɣɔtʋtʋ, nn cɑɑ-ɩ kɛ́. Nɑ tɔm kʋloolutu kɔŋnɑ
    wɑkəlʋɣʋ.
  azb-azb: Yalan danışan dil sancdığı adamlara nifrətini göstərər, Yaltaqlanan ağız
    hər yanı xarabaya çevirər.
  eng-DBY: A lying tongue hateth those that are injured by it, and a flattering mouth
    worketh ruin.
  hin-2017: जिसने किसी को झूठी बातों से घायल किया हो वह उससे बैर रखता है, और चिकनी
    चुपड़ी बात बोलनेवाला विनाश का कारण होता है।
  wol-KYG: Kuy fen, dangaa bañ ka nga fenal, te boroom làmmiñ wu neex day sànke.
  bjr-bjr: Unna qimari afaurufa kuqaa anoona ufara fidiaqaa midanoo. Unna qimasee
    amiqi amiqi marifa mifa mandaikamma nimaqaidanoo.
  eng-YLT: A lying tongue hateth its bruised ones, And a flattering mouth worketh
    an overthrow!
  kne-kne: Kaliliget di maetek din palawlawaena. Makadadael din boladas ay kali na.
  eng-WYC-2017: A false tongue loveth not [the] truth; and a slippery mouth worketh
    fallings.
  eng-WMBB: A lying tongue hates those it hurts; and a flattering mouth works ruin.
  urd-GVH: झूटी ज़बान उनसे नफ़रत करती है जिन्हें वह कुचल देती है, ख़ुशामद करनेवाला
    मुँह तबाही मचा देता है।
  rug-rug: Sa mea kokohana si kanai saripu va sigiti sa, meke sa ṉuzu sapu zama va
    lomolomoso si va kamo vinari huari.
  gaz-gaz: Arrabni sobu tokko warruma miidhu sana jibba; afaan saadu tokkos badiisa
    fida.
  fra-LSG: La langue fausse hait ceux qu’elle écrase, Et la bouche flatteuse prépare
    la ruine.
  yal-yal: Wule falan muxune nan naɲaxuma a naxanye tɔrɔma. Wulen matɔxɔ falane kalan
    nan tima.
  haw-1868: O ke elelo wahahee, oia ke inaina aku i ka mea poino malaila; O ka waha
    malimali, oia ke hana i ka mea e make ai.
  arb-NAV: اللِّسَانُ الْكَاذِبُ يَمْقُتُ ضَحَايَاهُ، وَالْفَمُ الْمَلِقُ يُسَبِّبُ
    خَرَاباً.
  ewe-ewe: Alakpaɖe léa fu ame siwo ŋuti wòle abi demii, eye nu si blea ame la hea
    gbegblẽ vɛ.
  eng-LEE: A lying tongue hateth those that are crushed by it; and a flattering mouth
    prepareth [others'] downfall.
  asm-FB: মিছলীয়া জিভাই দমন কৰা লোকক ঘিণ কৰে, আৰু আত্মতৃপ্তিকৰ মুখে নিজলৈ বিনাশ আনে।
  sus-A: وُلٍ قَلّ تْوحّفّتْي نَن شْنمَ، مِشِ نَشَن عَ بٌورٍ مَتْشْمَ وُلٍ رَ، نَ
    كَسَرّ نَن تُن نَبَمَ.
  fra-SBL: Une langue mensongère déteste ceux qu'elle blesse ; et une bouche flatteuse
    travaille la ruine.
  hbo-hbo: לְֽשֹׁון־שֶׁ֭קֶר יִשְׂנָ֣א דַכָּ֑יו וּפֶ֥ה חָ֝לָ֗ק יַעֲשֶׂ֥ה מִדְחֶֽה׃
  kik-kik: Rũrĩmĩ rwa maheeni nĩkũmena rũmenete arĩa rũtuuragia, nako kanua ga kwĩyendithĩrĩria
    karehaga mwanangĩko.
  fra-NCL: La langue fausse hait ceux qu’elle blesse, et la bouche flatteuse cause
    la ruine.
  cek-AK: Amsawnlok thui palai loe angmah pacaekthlaek ih kami to hnukma; lokcaep
    thaih pakha mah kami to amrosak.
  cuk-cuk: Gakansaed-gwabin-duku, gayaburba-nuegan isdar-itodaed. Yamo-nabiridyob-sunmaklegedi
    bela neg-oichoddaed.
  uig-CYR: Сахта тил өзи зиянкәшлик қилған кишиләргә нәпрәтлинәр; Хушамәт қилғучи
    еғиз адәмни һалакәткә иштирәр.
  tel-2017: అబద్ధాలాడే నాలుక తాను నలగగొట్టిన వాళ్ళను ద్వేషిస్తుంది. ముఖస్తుతి మాటలు
    పలికే నోరు నాశనం తెస్తుంది.
  hat-BSA: Yon lang ki bay manti, rayi sila li kraze yo, e zèv a lang flatè a se dega.
  kos-kos: Kom fin srunga sie mwet, kom ac ku in suk in akkolukyalla ke kas kikiap.
    Wosounkas mwe na pwentuki ongoiya.
  hbo-WLC: לְֽשׁוֹן־שֶׁ֭קֶר יִשְׂנָ֣א דַכָּ֑יו וּפֶ֥ה חָ֝לָ֗ק יַעֲשֶׂ֥ה מִדְחֶֽה׃
  ibo-ibo: Onye ị kpọrọ asị bụ onye ị ga-achọ iwetara ihe mgbu site nʼịgha ụgha. Okwu
    ọma na-esighị nʼobi mmadụ pụta na-eweta ịla nʼiyi.
  ory-ory: ମିଥ୍ୟାବାଦୀ ଜିହ୍ୱା ଯାହାକୁ ଚୂର୍ଣ୍ଣ କରେ, ତାହାକୁ ହିଁ ଘୃଣା କରେ; ପୁଣି, ଚାଟୁବାଦୀ
    ମୁଖ ସର୍ବନାଶ ଜନ୍ମାଏ।
  chk-chk: Eman mi eäni kapas chofana a oput chokewe a ariaföüür, nge kapas motoutou
    ra chök afisätä feiengau.
  rop-rop: Yu garra wotjimbat miselp blanga enibodi hu oldei tok laiyinbalawei en
    hu oldei toktokbat switbala wed, dumaji dei wandi ardimbat yu.
  ukr-1871: Зрадливий язик ненавидить тих, кого він ранить, і лестючі слова погибель
    готують.
  deu-1951: Eine Lügenzunge haßt die von ihr Zermalmten, und ein glattes Maul richtet
    Verderben an.
  eng-JPS: A lying tongue hateth those that are crushed by it; and a flattering mouth
    worketh ruin.
  srp-1865: Jezik lažan mrzi na one koje satire, i usta koja laskaju grade pogibao.
  lug-lug: Olulimi olulimba lukyawa abo be lufumita, n’akamwa akawaanawaana kaleeta
    okuzikirira.
  heb-heb: לשון שקר ישנא דכיו ופה חלק יעשה מדחה׃
  ben-IRV: মিথ্যাবাদী জিভ যাদেরকে চূর্ণ করেছে, তাদেরকে ঘৃণা করে; আর চাটুবাদী মুখ ধ্বংস
    সাধন করে।
  pan-pan: ਝੂਠੀ ਜੀਭ ਉਹਨਾਂ ਨਾਲ ਵੈਰ ਰੱਖਦੀ ਹੈ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਕੁਚਲਿਆ, ਅਤੇ ਚਾਪਲੂਸ ਮੂੰਹ
    ਨਾਸ ਕਰਦਾ ਹੈ।
  mya-JVB: မုသား ပြော တတ်သောသူသည် မိမိ ညှဉ်းဆဲ သောသူတို့ကို မုန်း တတ်၏။ ချော့မော့
    တတ်သောသူသည် လည်း ဖျက်ဆီး တတ်၏။
  tte-O: Tomwakomwakota iya ana mwakota koina tomo yabo esana isibayanae iya me ana
    kalomagigili tomonane kaiwena. Iya tomone iedeedede sosi walo luviluvi kolili
    kani sibayanae lalakina iginauli.
  tbg-tbg: Are vorara una uva tirera, are vira iri qoraiqama amiteravama vainara.
    Uqerara uva tiha una uva ti vaira kaara vokiaka qoraiqamavi variara.
  hmo-hmo: Koikoi ia gwauraia tauna ese, ia koia taudia ia badu henidia noho, bona
    hanamoa koikoi hereva ia gwauraia noho tauna ese, dika momokani ia havaraia noho.
  urd-urd: झूटी ज़बान उनका कीना रखती है जिनको उस ने घायल किया है, और चापलूस मुँह तबाही
    करता है।
  rus-SYN: Лживый язык ненавидит уязвляемых им, и льстивые уста готовят падение.
  bqc-SIM: Ɛɛde za gbɛ̃́ pↄ́ ì ń ↄ̃̀ↄkpaↄgu, kↄ̃nide ì gbɛ̃́ kpá lɛ́lɛai.
  tcz-CHONGTHU: Thujou seina leigui hin mi asuh genthei ho chu ahot bol cheh jin,
    chule thujou jeng seija leigui hin manthahna jeng atongdoh in ahi.
  mar-mar: लबाड बोलणारी जिव्हा आपण चिरडून टाकलेल्या लोकांचा द्वेष करते, आणि फाजील
    स्तुती करणारे तोंड नाशाला कारण होते.
  hlt-THB: Qaai ak kqawn am lai ing a tloh sak thlangkhqi ce sawhnaak khqi nawh, thlang
    ak kyihcah phawk am kha ing seetnaak pha sak hy.
  qub-qub: Llulla runaga chiquirmi llullapan. Janan shongulla parlajcunaga pitapis
    mana allimanmi chayachin.
  bqp-bqp: Ɛ́kɛde dì zã gbɛ̃ kũ àdi ń yakan, manafikide dì gbɛ̃ kpá lɛtɛnaai.
  hat-hat: Fòk ou rayi yon moun vre pou fè manti sou li. Lè w'ap flate moun, se tèt
    ou w'ap fè tò.
  eng-BSB: A lying tongue hates those it crushes, and a flattering mouth causes ruin.
  tod-tod: È nui ta maawana ga zɛɛʋɛɛmai, naa ɠa ga è zili la. Wooveledai ma ɓɔɛi
    wo fai ɠa ɗa ʋa ga faa zuɠoloɠologi.
  eng-WEBPB: A lying tongue hates those it hurts; and a flattering mouth works ruin.
  kbq-kbq: Havi kema hu vahe'mo'a, avesrama hunentea vahera, havige huno azeri havizahu
    ke hunente. Rumofo zante ke'neno masave kema hu'zamo'a, ruga'a vahera azeri haviza
    nehie.
  nhe-BL: Se tlen quinistlacahuía sequinoc, quincualancaita nopa tlacame huan quincocohua.
    Huan se tlen camati ica alaxtic tlajtoli para quiyejyectlalis seyoc huan quicajcayahuas,
    tlahuel tlaxolehua.
  bus-bus: Ɛgɛdee è za gbɛ̃ kɛ̀ è ń yakan, mↄnafikidee è gbɛ̃ kpá lɛɛnazi.
  gub-BL: Purehe iakatuwawahy 'ym ma'e ukutuk teko wemu'emaw pupe wà. Purehe ze'egatu
    e haw umur iaiw paw purupe.
  eng-DRA: 'A deceitful tongue loveth not truth: and a slippery mouth worketh ruin.'
