verse: PRO.026.001
translations:
  mal-C: വേനൽക്കാലത്തു മഞ്ഞും വിളവെടുപ്പിനു മഴയുംപോലെ, ഭോഷർക്കു ബഹുമതിയും അനുയോജ്യമല്ല.
  deu-TKW: Wie Schnee im Sommer und wie Regen in der Ernte, so ungehörig ist Ehre
    für den Thoren.
  lin-lin: Ndenge mvula ya pembe elimwaka na tango ya molunge, mpe mvula enokaka te
    na tango ya elanga, ndenge wana mpe lokumu oyo bapesi na zoba ekowumela na ye
    te.
  eng-LSV: As snow in summer, and as rain in harvest, || So honor [is] not fitting
    for a fool.
  eng-GNV: As the snowe in the sommer, and as the raine in the haruest are not meete,
    so is honour vnseemely for a foole.
  eng-WEBSTER: As snow in summer, and as rain in harvest; so honor is not seemly for
    a fool.
  nhw-BL: Amo quinamiqui para asetl huetzis ipan nopa tonali quema tlahuel tlatotoniya,
    niyon para tlaquiyahuis quema onca pixquistli. Nojquiya amo quinamiqui para se
    catli huihuitic quiselis tlatlepanitacayotl.
  swh-ONEN: Kama theluji wakati wa kiangazi au mvua wakati wa mavuno, ndivyo asivyostahili
    heshima mpumbavu.
  bba-bba: Bɛɛrɛ ye bɑ ɡɑri bɔkɔ wɛ̃ɛmɔ, yɑ sɑ̃ɑwɑ nɡe ɡbeburu wuburun sɑɑ sɔɔ, ǹ
    kun mɛ ɡurɑ ye yɑ nɛmɔ ɡɛ̃ɛbun sɑɑ sɔɔ.
  eng-KJVCPB: As snow in summer, and as rain in harvest, So honour is not seemly for
    a fool.
  luo-luo: Mana kaka pe e ndalo oro kata koth e kinde keyo, e kaka luor ok owinjore
    ni ngʼat mofuwo.
  meu-meu: Kavakava tauna bae matauraia na dia namo; una na snow siahu negana ai eiava
    medu taboro negana ai na heto.
  npi-ULB: ग्रिष्म ऋतुमा हिउँ वा फसलको समयमा झरी परेझैँ मूर्ख आदरको योग्य हुँदन ।
  yor-yor: Bí òjò-dídì tàbí òjò ní ìgbà ìkórè ọlá kò yẹ aláìgbọ́n ènìyàn.
  ind-ind: Seperti salju mustahil turun pada musim panas atau hujan pada musim panen,
    demikianlah kehormatan tidak pernah cocok diberikan kepada orang bodoh.
  pes-OPCB: همان‌طور که باریدن برف در تابستان یا باران در فصل درو خلاف قانون طبیعت
    است، همچنان است احترام گذاشتن به اشخاص نادان.
  tgl-ULB: Tulad ng niyebe sa tag-araw o ulan sa panahon ng tag-ani, ang isang hangal
    na hindi karapat-dapat sa karangalan.
  hui-hui: Wali agalime mbirali mini nawi kagonaga mini yaraga hayagua ogoni gaea
    birangi dalu dindi guni ibaganego alebi tomo ibiredagola bu wulene horongi iba
    dalu ibaganego alebi biragoni.
  mya-mya: နွေကာလ၌ မိုဃ်းပွင့်ကဲ့သို့၎င်း၊ စပါးရိတ်ရာကာလ ၌ မိုဃ်းရေကဲ့သို့၎င်း၊ မိုက်သောသူသည်
    ဂုဏ်အသရေကို မခံသင့်။
  bod-N: དབྱར་གྱི་དུས་སུ་ཁ་བ༌དང༌། །སྟོན་ཀར་ཆར་བ་འབབ་པ༌བཞིན། །གླེན་པར་བཀུར་སྟི་འོས་མ༌ཡིན།།
  wsk-wsk: Kari ngualara mu anapeya awuk mam bare ko nup biya taukko? Nup biya tua
    mu ais muguri worem biya ningi dagulu kam, agi worem tom te tuwik ngual kasik
    kapara iwita, se munan mu diram mena.
  sna-sna: Sechando muzhizha kana mvura pakukohwa, rukudzo haruna kufanira kubenzi.
  spa-BLM: Como la nieve en verano, y como la lluvia en la cosecha, por lo que el
    honor no es propio de un tonto.
  cac-cac: Man̈ smojoc tato tz'em q'uen sacb'acom ayic te c'achan, ma scot n̈ab' d'a
    stiempoal jach'oj, ichaton pax chi', man̈ smojoc tz'ic'jichaan̈ eb' malaj spensar.
  swh-ULB: Kama theluji wakati wa joto au mvua kwenye mavuno, ndivyo mpumbavu asivyostahili
    heshima.
  bel-bel: Як сьнег летам і дождж у жніва, так гонар не пасуе неразумнаму.
  deu-ELBBK: Wie Schnee im Sommer und wie Regen in der Ernte, so steht dem Toren keine
    Ehre zu.
  mbb-OT: Kenà ereg he ebpenggiyew emun gulavung ne kenè daan edrendeng emun tiraǥun,
    ne iring keniyan is tulebung su kenà dait he edeliǥen.
  mal-2015: വേനൽകാലത്തു ഹിമവും കൊയ്ത്തുകാലത്തു മഴയും എന്നപോലെ ഭോഷന്നു ബഹുമാനം പൊരുത്തമല്ല.
  rmc-rmc: Sar o jiv ňilaje abo o brišind andre žatva, avke na pasinel te del pačiv
    le dilines.
  pes-OPV: چنانکه برف در تابستان و باران درحصاد، همچنین حرمت برای احمق شایسته نیست.
  ron-1924: Кум ну се потривеск зэпада вара ши плоая ын тимпул сечеришулуй, аша ну
    се потривеште слава пентру ун небун.
  ben-OBCV: গ্রীষ্মকালের তুষারপাত বা ফসল কাটার মরশুমের বৃষ্টিপাতের মতো, মূর্খের পক্ষেও
    সম্মান মানানসই নয়।
  som-som: Sida wakhtiga kulul aan baraf cad ugu habboonayn, oo wakhtiga beergooyska
    aan roob ugu habboonayn, Ayaan sharaf nacas ugu habboonayn.
  lat-VUC: '[Quomodo nix in æstate, et pluviæ in messe, sic indecens est stulto gloria.'
  eng-ASVBT: As snow in summer, and as rain in harvest, So honor is not seemly for
    a fool.
  mna-mna: 'Iti tuute: Sombe lele ibayou, na irao ŋauŋau isu na som. Mi sombe yaŋpat
    isu pa mazwaana ki kini ŋgaamaŋana, inako ipasaana kini. Ina raraate men pizin
    wal kankaanŋan ta tizorzooro na. Sombe tapakur zin, ina indeeŋe som. Pa kaimer
    zin ko tikam pataŋana piti.'
  ita-1885: Come la neve non si conviene alla state, Nè la pioggia al tempo della
    ricolta, Così la gloria non si conviene allo stolto.
  eng-LXXUP: As dew in harvest, and as rain in summer, So honor is not seemly for
    a fool.
  eng-ULB: Like snow in summer or rain in harvest, so a fool does not deserve honor.
  spa-VBL: Honrar a un tonto es tan inoportuno como la nieve en el verano, o la lluvia
    durante la cosecha.
  fra-_FOB: Comme la neige en été, et la pluie pendant la moisson, ainsi la gloire
    ne convient point à un fou.
  mal-mal: വേനൽകാലത്ത് ഹിമവും കൊയ്ത്തുകാലത്ത് മഴയും എന്നപോലെ ഭോഷന് ബഹുമാനം ചേർന്നതല്ല.
  lit-lit: Kaip sniegas vasarą ir kaip lietus pjūties metu, taip garbė netinka kvailiui.
  urd-GVR: Ahmaq kī izzat karnā utnā hī ġhairmauzūṅ hai jitnā mausam-e-garmā meṅ barf
    yā fasal kāṭte waqt bārish.
  suz-BL: हुप्‍शो महिनाम फुं नु अन्‍न रुप्‍ची ना रेउ यिशो खोदेंशो पा मूर्ख आन कली
    मान पशो मगारचा ङा बाक्‍ब।
  eng-NOY: As snow in summer, and as rain in harvest, So honor is not becoming to
    a fool.
  ita-1927: Come la neve non conviene all’estate, né la pioggia al tempo della mèsse,
    così non conviene la gloria allo stolto.
  ckb-ckb: وەک بەفر لە هاوین و باران لە کاتی دروێنەدا، ئاواش ڕێزلێنان لە گێل ناوەشێتەوە.
  eng-BBE: Like snow in summer and rain when the grain is being cut, so honour is
    not natural for the foolish.
  kan-OKCV: ಬೇಸಿಗೆಯಲ್ಲಿ ಹಿಮದಂತೆಯೂ, ಸುಗ್ಗಿಯಲ್ಲಿ ಮಳೆಯಂತೆಯೂ ಬುದ್ಧಿಹೀನನಿಗೆ ಮಾನವು ಸರಿಯಲ್ಲ.
  tam-2017: கோடைக்காலத்திலே உறைந்த பனியும், அறுப்புக்காலத்திலே மழையும் தகாததுபோல,
    மூடனுக்கு மகிமை தகாது.
  spa-RV-1909: COMO la nieve en el verano, y la lluvia en la siega, así conviene al
    necio la honra.
  ron-BTF: Ca zăpada vara și ploaia la seceriș, așa și onoarea nu este potrivită pentru
    un prost.
  eng-WEBP: Like snow in summer, and as rain in harvest, so honor is not fitting for
    a fool.
  eng-FBV: Honoring someone stupid is as inappropriate as snow in the summer or rain
    during harvest.
  nld-1939: 'Als sneeuw bij zomer, en regen bij oogst: Zo slecht past eerbetoon bij
    een dwaas.'
  nch-BL: Amo quinamiqui para tasesecayot huetzis ipan nopa tonali quema tahuel tatotoniya,
    yon para huetzis at quema onca pixquisti. Nojquiya amo quinamiqui para se cati
    huihuitic quiselis tatepanitacayot.
  vie-1934: Sự vinh hiển không xứng cho kẻ ngu muội, Như tuyết trong mùa hạ, như mưa
    trong mùa gặt.
  hin-CV: मूर्ख को सम्मानित करना वैसा ही असंगत है, जैसा ग्रीष्मऋतु में हिमपात तथा
    कटनी के समय वृष्टि.
  eng-OURB: Like snow in summer, and as rain in harvest, so kavod ·weighty glory·
    is not fitting for a fool.
  spa-BES: Como la nieve en verano y la lluvia cuando se corta el grano, el honor
    no es natural para los necios.
  tdx-tdx: Hoe fanala añ’asara, ndra orañe an-tsam-pitatahañe, ty tsy fañevà’ i dagolay
    fiasiañe.
  tha-KJV: เกียรติ​ยศไม่เหมาะสมกับคนโง่เช่นเดียวกับหิมะในฤดูร้อนและฝนในฤดู​เกี่ยว
  por-BR-2018: Assim como a neve no verão, como a chuva na colheita, assim também
    não convém a honra para o tolo.
  deu-ELO: Wie Schnee im Sommer und wie Regen in der Ernte, so ist Ehre dem Toren
    nicht geziemend.
  eng-WYC-2018: As snow in summer, and rain in harvest; so glory is unseemly to a
    fool. (Like snow in summer, and rain at harvest; so glory is unbecoming to a fool.)
  epo-epo: Kiel neĝo en somero, kaj kiel pluvo en tempo de rikolto, Tiel ne konvenas
    honoro por malsaĝulo.
  uig-PIN: Yazda ⱪar yeƣix, Orma waⱪtida yamƣur yeƣix ⱪamlaxmiƣandǝk, Izzǝt-ⱨɵrmǝt
    ǝhmǝⱪⱪǝ layiⱪ ǝmǝstur.
  beo-beo: Ha:i manu gamibi galu, gibu bagade da noga:i hame ba:sa. Mugi oubiga, mugene
    su ba:mu amola da noga:i hame ba:sa. Amo defele, gagaoui dunuma nodomu da noga:i
    hame ba:sa.
  tpi-OTNT: I no stret sapos ol man i givim biknem long man i no gat gutpela tingting.
    I wankain olsem ren ais i pundaun long taim bilong san, o ren i pundaun long taim
    bilong kisim kaikai i mau.
  hau-SA: Kamar ƙanƙara a rani ko ruwan sama a lokacin girbi, haka girmamawa bai dace
    da wawa ba.
  uig-LAT: Yazda qar yéghish, Orma waqtida yamghur yéghish qamlashmighandek, Izzet-hörmet
    exmeqqe layiq emestur.
  nde-nde: Njengongqwaqwane ehlobo loba izulu ebusika kanjalo udumo alusifanelanga
    isiwula.
  ton-ton: ‌ʻOku hangē ko e ʻuha hinehina ʻi he faʻahitaʻu mafana, mo e ʻuha ʻi he
    lolotonga ʻoe ututaʻu, ʻoku pehē hono taʻetaau ʻae ongoongolelei mo ha vale.
  ces-1613: Jako sníh v létě, a jako déšť ve žni, tak nepřipadá na blázna čest.
  eng-WMB: Like snow in summer, and as rain in harvest, so honor is not fitting for
    a fool.
  tam-TCV: கோடைகாலத்தில் உறைபனியும் அறுவடை காலத்தில் மழையும் தகாததுபோல், மூடருக்கு
    மேன்மை பொருத்தமற்றது.
  ceb-ULB: Sama sa niyebe sa ting-init o sa ulan sa ting-ani, busa dili angay pasidunggan
    ang buangbuang.
  pol-UBG: Jak śnieg w lecie i jak deszcz we żniwa, tak głupiemu nie przystoi chwała.
  urd-GVU: احمق کی عزت کرنا اُتنا ہی غیرموزوں ہے جتنا موسمِ گرما میں برف یا فصل کاٹتے
    وقت بارش۔
  deu-1912: Wie der Schnee im Sommer und Regen in der Ernte, also reimt sich dem Narren
    die Ehre nicht.
  kan-2017: ಬೇಸಿಗೆಯಲ್ಲಿ ಹಿಮ, ಸುಗ್ಗಿಯಲ್ಲಿ ಮಳೆ ಹೇಗೋ, ಮೂಢನಿಗೆ ಮಾನವು ಹಾಗೆ ಸರಿಯಲ್ಲ.
  yap-yap: De m’ag ngak be’ nib balyang ni ngan tayfan, bod rogon e ayis ni aw u ngilan’
    e yal’, ara n’uw ko ngiyal’ ni yima t’ar wom’ngin e woldug.
  hlt-MCSB: Khohal kah vuelsong neh cangah vaengkah khotlan baghui la, thangpomnah
    khaw hlang ang neh rhoeprhui tangloeng pawh.
  mdy-ETH: ሻቺ ዖጎሢ ዓጊኒና፥ ዒርዚ ሃሣ ማኣሊ ቡሪሢና ኮይሱዋኣሢጉዲ ዔኤያ ዓሲም ቦንቾ ኮይሱዋሴ።
  kew-kew: Epe kone na-i aa meda adaa bi katare gore na-epe ta. Gore yai radaki raapu
    nare palu loapeade-rupa mada yade. Eta napeta rabu yai radaaki apaa lopea-rupa
    mada yade.
  twi-ASANTE: Sɛdeɛ sukyerɛmma te ahuhuro berɛ anaasɛ osutɔ te wɔ otwa berɛ no saa
    ara na animuonyam mfata ɔkwasea.
  eng-WEBU: Like snow in summer, and as rain in harvest, so honor is not fitting for
    a fool.
  wal-wal: Boniyan shachchai, kattaa cakkiyo wodiyankka irai koshshennaagaadan, eeyyau
    bonchchoi koshshenna.
  acu-NT: '¿Esat amaunum micha kaya tumau ayaartin pengkerkai? ¿Tura juuktin kintia
    jeamtai, yumi jiturti timinkai? ¿Turasha aints netsen wainkar tikishmatrar: Ameka
    juuntaitme timinkai?'
  spa-PDDPT: No conviene la nieve en el verano Ni la lluvia en la cosecha, Ni la honra
    al necio.
  gun-gun: Hi'arandu e'ỹ va'e nda'eve ranhei nhamboete aguã, kuaray puku py yro'y
    apĩ ho'aa rami, e'ỹ vy mba'emo nhamono'õa ára py oky riae rã nda'eveia rami avi.
  agu-BL: Tul yi tiemp tetz ujul, chin xo'wbil nin yi kol cu' jun chin k'ab che'w,
    nin chin xo'wbil nin yi kol saj a'bal te yi na tzan je'se'n yi cosech. Ni'cu'n
    tzun tane'n yi kol kak' chik'ej yi e' yi juntlen cyajtza'kl.
  ilo-ULB: Niebe iti panawen ti tikag wenno tudo iti panawen iti panagapit ti pakaiyarigan
    ti maag a saan a maikari a mapadayawan.
  kpg-kpg: Di hagalaamua tangada dadaulia la gu hagalee donu, e dee tau gadoo be nia
    ‘snow’ i lodo di madagoaa mahanahana, be di uwa e doo i di madagoaa hagi huwa
    laagau.
  uig-ARA: يازدا قار يېغىش، ئورما ۋاقتىدا يامغۇر يېغىش قاملاشمىغاندەك، ئىززەت-ھۆرمەت
    ئەخمەققە لايىق ئەمەستۇر.
  bps-bps: Là gablà kel i bagyù di bang minit demen là gablaan moon mulen di bang
    kaktu, salngad i to là fulung faldam, là gablà dnayen kenen.
  sus-sus: Kuye mu xinbelima sogofure ra, tunɛ mu fama maale xaba tɛmui, na ki a mu
    lan lɔnnitare xa binyɛ sɔtɔ.
  pon-2006: Kapinga aramas pweipwei kin sohte konehng, e rasehng sinoh ni ahnsoun
    karakar de keteu ni ahnsoun dolung wahnsahpw.
  ksd-ksd: Da ra madoldol na mavoko ta ra kilala na keake, ma da ra bata ta ra e na
    varuruai, Damana ra variru pa i topa ra lunga.
  tur-YTC: Yazın kar, hasatta yağmur gibi, Onur da akılsıza yakışmaz.
  bel-N: Як сьнег улетку, а дождж у жніво, так дурню не пасуе слава.
  grc-BRENT: Ὥσπερ δρόσος ἐν ἀμητῷ, καὶ ὥσπερ ὑετὸς ἐν θέρει, οὕτως οὐκ ἔστιν ἄφρουι
    τιμή.
  ind-AYT: Bagaikan salju pada musim panas dan hujan pada musim panen, begitu juga
    kehormatan itu tidak layak bagi orang bodoh.
  nya-nya: Ngati chisanu choti mbee nthawi yachilimwe kapena mvula nthawi yokolola,
    ndi momwe zilili ndi ulemu wowulandira chitsiru.
  hrv-hrv: Kao snijeg ljeti ili kiša o žetvi, tako pristaju počasti bezumnomu.
  mps-mps: Te wiegi yai homu kolesaga elalusiąbo bidiba te genuai nogi mawainu ebaso,
    usu dolo me egobeo. Te talua ge tulubage te poi pibo sogo tulubo tiwai si, ma
    te tau yali nai te tulubage tulubo sogo sabo tiwai ebo dao.
  tpi-tpi: I no stret sapos ol man i givim biknem long man i no gat gutpela tingting.
    I wankain olsem ren ais i pundaun long taim bilong san, o ren i pundaun long taim
    bilong kisim kaikai i mau.
  dan-1931: Som Sne om Sommeren og Regn om Høsten så lidt hører Ære sig til for en
    Tåbe.
  vie-OVCB: Vinh dự đến với người khờ dại, cũng hiếm như mưa ngày mùa, như tuyết tháng
    hạ.
  guj-2017: જેમ ઉનાળાંમાં હિમ અને કાપણી કરતી વખતે વરસાદ કમોસમનો ગણાય તેમ મૂર્ખને સન્માન
    શોભતું નથી.
  pon-2006A: Kapinga aramas pweipwei kin sohte konehng, e rasehng sinoh ni ahnsoun
    karakar de keteu ni ahnsoun dolung wahnsahpw.
  por-BRBSL: Como neve no verão, e como chuva na colheita, portanto, a honra não é
    apropriada para um tolo.
  swe-swe: Som snö på sommaren och regn under skörden, lika opassande är ära (respekt,
    hög status) för en dåre.
  cth-cth: Kawmpoi e tadamtui hoi canganae kho patetlah, tamipathu hoi barinae kamcu
    hoeh.
  twi-twi: Sɛnea sukyerɛmma te ahuhurubere anaasɛ osu wɔ otwabere no, saa ara na anuonyam
    mfata ɔkwasea.
  hlt-hlt: Khohal kah vuelsong neh cangah vaengkah khotlan baghui la, thangpomnah
    khaw hlang ang neh rhoeprhui tangloeng pawh.
  tbz-SIM: Kɛ̀ di duɔ́ nkuyɛìnkù diyetìdiɛrì, dɛ̀ dònnɛ̀ muséé mmu kuyiìnkù mɔ̀nnì
    kɛ dò fɛtɑɑfɛ̀ dididɛ̀ì mɔ̀nnì.
  msy-2020: Gumazamiziba ziar ekiam isɨ gumazir nɨghnɨzir aghuiba puvatɨzim danɨngasa,
    ezɨ arazir kam derazir puvatɨ. A mati, aisɨn amozim aruem garir dughiamɨn izi,
    o mati amozim daghebagh izi dughiamɨn izi.
  dop-dop: Ɩsɩɩ wʋlɑɣɑ tɑ mʋnɑ yolumɑ, nɑ tɛʋ nɑ kʋ tɔmpɛɛ tɑ mʋnɑ lʋŋlɛ kʋmtʋ wɑɑtʋ
    tɔ, mpʋ tɔtɔɣɔ kʋmɛlɛŋ tɑ mʋnɑ pɑ́ tʋ-kʋɣʋ teeli.
  azb-azb: Yay fəslinə qar, biçinə yağış yaraşmadığı kimi Axmağa da şərəf yaraşmaz.
  eng-DBY: As snow in summer, and as rain in harvest, so honour beseemeth not a fool.
  hin-2017: जैसा धूपकाल में हिम का, या कटनी के समय वर्षा होना, वैसा ही मूर्ख की महिमा
    भी ठीक नहीं होती।
  wol-KYG: Teraanga jekkul cib dof, mooy seddub nawet mbaa taw cim ngóob.
  bjr-bjr: Furufarira fasiqa mareeqee uriqararafaikinanoo sia andeeqaannoo. Suani
    aukuana aaku riara foora midanoo. Nandi aiqira aukuana aaku rindee midanoo.
  eng-YLT: As snow in summer, and as rain in harvest, So honour [is] not comely for
    a fool.
  kne-kne: Adi maibagay ay man-odan sin tiyagew ya mangandap sin omatongana. Iso na
    abe ay adi maibagay ay maidayaw di naong-ong.
  eng-WYC-2017: As snow in summer, and rain in harvest; so glory is unseemly to a
    fool.
  eng-WMBB: Like snow in summer, and as rain in harvest, so honour is not fitting
    for a fool.
  urd-GVH: अहमक़ की इज़्ज़त करना उतना ही ग़ैरमौज़ूँ है जितना मौसमे-गरमा में बर्फ़
    या फ़सल काटते वक़्त बारिश।
  rug-rug: Guana sinou pa totoso maṉini meke ruku pa totoso pakepakete, sa vina lavata
    si lopu garona sa tie pekipeki.
  gaz-gaz: Akkuma cabbii yeroo bonaa yookaan bokkaa yeroo haamaa, nama gowwaaf ulfinni
    hin malu.
  fra-LSG: Comme la neige en été, et la pluie pendant la moisson, Ainsi la gloire
    ne convient pas à un insensé.
  yal-yal: Xunbenla mi fama kuye wolon waxatini. Tulen mi fama soge furen na. Na ma,
    xaxilitaren fan mi lan a binyen sɔtɔ.
  haw-1868: E LIKE me ka hau i ke kau, E like me ka ua i ka wa e ohi ai, Pela i ku
    ole ai ka hanohano i ka mea lapuwale.
  arb-NAV: الْكَرَامَةُ لَا تَلِيقُ بِالْجَاهِلِ، فَهِيَ كَالثَّلْجِ فِي الصَّيْفِ،
    وَكَالْمَطَرِ فِي مَوْسِمِ الْحَصَادِ.
  ewe-ewe: Abe ale si sno dzanae le dzomeŋɔli alo tsi dzanae le nuŋeɣi ene la, nenemae
    bubu medze bometsila o.
  eng-LEE: 'As snow is in summer, and as rain in harvest: so is honor not seemly to
    a fool.'
  asm-FB: গ্রীষ্ম কালত বৰফ, আৰু শস্য দোৱাৰ সময়ত বৃষ্টি যেনে, সেইদৰে অজ্ঞানীয়ে সন্মান
    পোৱাৰ যোগ্য নহয়।
  sus-A: كُيٍ مُ شِنبٍلِمَ سٌفٌقُرٍ رَ، تُنّ مُ قَمَ مَالٍ شَبَ تّمُي، نَ كِ عَ مُ
    لَن لْننِتَرٍ شَ بِنيّ سْتْ.
  fra-SBL: Comme la neige en été, et comme la pluie en moisson, donc l'honneur ne
    convient pas à un fou.
  hbo-hbo: כַּשֶּׁ֤לֶג ׀ בַּקַּ֗יִץ וְכַמָּטָ֥ר בַּקָּצִ֑יר כֵּ֤ן לֹא־נָאוֶ֖ה לִכְסִ֣יל
    כָּבֹֽוד׃
  kik-kik: O ta ũrĩa tharunji ĩtaagĩrĩire kũgĩa hĩndĩ ya riũa, kana mbura kuura hĩndĩ
    ya magetha-rĩ, noguo gĩtĩĩo gĩtagĩrĩire mũndũ mũkĩĩgu.
  fra-NCL: Comme la neige en été, et la pluie pendant la moisson, ainsi la gloire
    ne convient pas à un insensé.
  cek-AK: Nipui tue ih dantui baktih, cang aah tue ah angzo khotui baktiah, kamthu
    to pakoeh han hoih ai.
  cuk-cuk: Dambed-sibudik-sibudik-bated, yorgi batesulid. Ibmar-gwag-weleged, dii-wiedgi
    welesurmogad. Dule-binsaedsulidaed-e-nuga gwen odummolesurmogad.
  uig-CYR: Язда қар йеғиш, Орма вақтида ямғур йеғиш қамлашмиғандәк, Иззәт-һөрмәт ахмаққа
    лайиқ әмәстур.
  tel-2017: ఎండాకాలానికి మంచు ఎలానో కోతకాలానికి వర్షమెలానో అలానే బుద్ధి లేనివాడికి
    గౌరవం తగినది కాదు.
  hat-BSA: Tankou lanèj nan sezon chalè a, tankou lapli nan sezon rekòlt, se konsa
    respè pa merite rive sou yon moun ensanse.
  kos-kos: Sufal in kaksakinyuk sie mwet lalfon, oana fin oasr snow ke pacl fol, ku
    fin oasr af ke pacl in kosrani.
  hbo-WLC: כַּשֶּׁ֤לֶג ׀ בַּקַּ֗יִץ וְכַמָּטָ֥ר בַּקָּצִ֑יר כֵּ֤ן לֹא־נָאוֶ֖ה לִכְסִ֣יל
    כָּבֽוֹד׃
  ibo-ibo: Ịhụ onye nzuzu a na-enye nsọpụrụ dịka ịhụ mkpụrụ mmiri ka ọ na-ada nʼoge
    ọkọchị maọbụ mmiri na-ezo nʼoge owuwe ihe ubi.
  ory-ory: ଯେପରି ଗ୍ରୀଷ୍ମକାଳରେ ହିମ ଓ ଫସଲ ସମୟରେ ବୃଷ୍ଟି, ସେପରି ମୂର୍ଖକୁ ସମ୍ମାନ ଅନୁପଯୁକ୍ତ।
  chk-chk: Sno esap öchiti lon fansoun pwichikar, ika püngün üt esap öchiti lon fansoun
    kinikin, iei usun iteüöch esap öchiti eman chon tiparoch.
  rop-rop: Wen sambodi preisim det siliwan men, tharran nomo rait. Im jis laik bigis
    rein weya kaman langa draisisantaim, o sno weya buldan langa hotwethataim.
  ukr-1871: Як лїтом снїг, а в жнива дощ, так дурневі почесть не лицює.
  deu-1951: Wie der Schnee zum Sommer und der Regen zur Ernte, so wenig paßt Ehre
    für den Narren.
  eng-JPS: As snow in summer, and as rain in harvest, so honour is not seemly for
    a fool.
  srp-1865: Kao snijeg u ljeto i dažd o žetvi, tako ne dolikuje bezumnome èast.
  lug-lug: Ng’omuzira bwe gutasaana mu biseera bya kusiga oba enkuba mu makungula,
    n’ekitiibwa bwe kitasaanira musirusiru.
  heb-heb: כשלג בקיץ וכמטר בקציר כן לא נאוה לכסיל כבוד׃
  ben-IRV: যেমন গ্রীষ্মকালে বরফ ও শস্য কাটার দিন বৃষ্টি, তেমনি নির্বোধের পক্ষে সম্মান
    উপযুক্ত নয়।
  pan-pan: ਜਿਵੇਂ ਗਰਮੀ ਵਿੱਚ ਬਰਫ਼ ਅਤੇ ਵਾਢੀ ਵਿੱਚ ਵਰਖਾ, ਤਿਵੇਂ ਮੂਰਖ ਨੂੰ ਆਦਰ ਸੂਤ ਨਹੀਂ।
  mya-JVB: နွေ ကာလ၌ မိုဃ်းပွင့် ကဲ့သို့ ၎င်း၊ စပါး ရိတ်ရာကာလ ၌ မိုဃ်း ရေကဲ့သို့ ၎င်း၊
    မိုက် သောသူသည် ဂုဏ် အသရေကို မ ခံသင့်။
  tte-O: Gubesi, kelikeli kana sauga koina takawanoi galewa kaiwena? Nigele molosi.
    Besiele, nige sowana toyauyaule yabo tatobalan.
  tbg-tbg: Nora kuari itaina entara taaru/kaampura aaqu ntirerave, kara qantuke vare
    vai entara aaqu ntirera, vira kiama koqe ianaro. Vira voqaantemake vaiinti nahenti
    kia koqe avu aato vataa vaiinti nora autu amivera, kiama koqe ianaro.
  hmo-hmo: Kavakava tauna do idia matauraia be hegeregere lasi, sinou ia moru siahu
    neganai, o medu ia diho anina utua neganai bamona.
  urd-urd: जिस तरह गर्मी के दिनों में बर्फ़ और दिरौ के वक्त बारिश, उसी तरह बेवक़ूफ़
    को 'इज़्ज़त ज़ेब नहीं देती।
  rus-SYN: Как снег летом и дождь во время жатвы, так честь неприлична глупому.
  bqc-SIM: Lá lougbɛkwɛa saɛ ge loumaa pↄkɛkɛgↄↄ lí zɛkɛo, màa gawi lí kↄ̃si ń
    sↄũoo.
  tcz-CHONGTHU: Nipi laija buhbang kheh ding le chang-at laija gojuh ding akilom pon,
    hijeh chun mingol jana peh hi thil hahsa ahi.
  mar-mar: उन्हाळ्यात जसे बर्फ किंवा कापणीच्यावेळी पाऊस, त्याचप्रमाणे मूर्खाला सन्मान
    शोभत नाही.
  hlt-THB: Khawhqai awh damtui a baw ingkaw caang ah tym awh khaw a aa a mang kawihvaihnaak
    amyihna thlakqaw kyihcah am kawihvaih na hy.
  qub-qub: Usya wichan rashtarga manami allichu. Cosëcha wichan tamyapis manami allichu.
    Chaynömi mana tantiyaj upa runata alliman churananpis mana camacanchu.
  bqp-bqp: Lán legũsisina de nà sakare kesↄ̃ lán legũmana de nà pↄ́kɛ̃gↄrↄa, lɛn
    gakuri dí kↄ̃ sí kũ yↄ̃nkↄoro lɛ.
  hat-hat: Menm jan moun pa bezwen tann pou fè gwo fredi nan sezon chalè, ni pou lapli
    tonbe nan sezon rekòt, konsa tou, moun san konprann pa bezwen tann pou yo fè lwanj
    li.
  eng-BSB: Like snow in summer and rain at harvest, honor does not befit a fool.
  tod-tod: Lɛbiyai wola la zolooni ɠimalala nui ma, eɠɛʋelei kɔɔlɛ vukɔi, naa la zolooni
    da foɠoi ma, ta tonai nii é ʋaazu molo leʋe ziɛgi zu.
  eng-WEBPB: Like snow in summer, and as rain in harvest, so honour is not fitting
    for a fool.
  kbq-kbq: Neginagi vahe'ma ragima amizamo'a, zage knafi ko' ariankna nehigeno, ne'zamo
    afure knafi ko' ariankna huno knarera nosie.
  nhe-BL: Ax quinamiqui para asetl o sitlal setl huetzis ipan nopa tonali quema tlahuel
    tlatotoniya, niyon para tlaahuetzis quema onca pixquistli. Nojquiya ax quinamiqui
    para se tlen huihuitic quiselis tlatlepanitacayotl.
  bus-bus: Lán lousisina dɛ nà kwɛɛ, lan loumana dɛ nà pↄ́kɛ̃gurↄↄa, lɛn gakui e kↄ̃si
    kↄ̃n yↄ̃nkↄↄoro lɛ.
  gub-BL: Aipo àmàn ukyr aroz ipo'o haw 'ar rehe. Nan. Aipo àmàntàtà iku'i kwer ukyr
    kwarahy haku mehe. Nan. Nezewegatete eze'egatu e zo iranaiw ma'e rehe nehe.
  eng-DRA: As snow in summer, and rain in harvest, so glory is not seemly for a fool.
