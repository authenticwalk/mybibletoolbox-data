verse: PRO.026.017
translations:
  mal-C: താനുമായി യാതൊരു ബന്ധവുമില്ലാത്ത കലഹത്തിലേക്കു പാഞ്ഞടുക്കുന്നവർ, വഴിയേ പോകുന്ന
    നായുടെ ചെവിക്കു പിടിക്കുന്നവരെപ്പോലെയാണ്.
  deu-TKW: Wie einer, der einen vorüberlaufenden Hund bei den Ohren packt, ist, wer
    sich über einen Streit ereifert, der ihn nichts angeht.
  lin-lin: Moto oyo akotaka makambo oyo etali ye te azali lokola moto oyo akangi mbwa
    na matoyi.
  eng-LSV: Laying hold on the ears of a dog, || [Is] a passer-by making himself wrath
    for strife [that is] not his own.
  eng-GNV: He that passeth by and medleth with the strife that belongeth not vnto
    him, is as one that taketh a dog by the eares.
  eng-WEBSTER: He that passeth by, and meddleth with strife belonging not to him,
    is like one that taketh a dog by the ears.
  nhw-BL: Se catli mocalaquía ipan se cualantli campa amo icuenta quichihua catli
    mahuilili huan huihuitic. San se quipolohua itlalnamiquilis quen se catli quitlananas
    se chichi ipan inacas.
  swh-ONEN: Kama yeye amkamataye mbwa kwa masikio, ndivyo alivyo mtu apitaye njiani
    na kujiingiza kwenye ugomvi usiomhusu.
  bba-bba: À n ɡɑri wɔri yi yi ǹ nun wɑ, n sɑ̃ɑwɑ nɡe wi u bɔ̃ɔn swɑɑ ɡɑbɑ sɑnɑm
    mɛ ɡɑ dukɑ doonɔ.
  eng-KJVCPB: He that passeth by, and meddleth with strife belonging not to him, Is
    like one that taketh a dog by the ears.
  luo-luo: Mana kaka ngʼat mamako guok gi ite, e kaka ngʼat makadho akadha madonjo
    e dhawo ma ok mare.
  meu-meu: Haida edia heai lalonai e vareaimu tauna be sisia na raka-hanaina ai taiana
    ai e abiamu tauna na heto.
  npi-ULB: कुकुरको कान समात्‍ने मानिस आफूसित सम्बन्धित नभएको झगडामा रिसाउने बटुवाजस्तै
    हो ।
  yor-yor: Bí ènìyàn tí ó di ajá ní etí mú ni ẹni tí ń kọjá lọ tí ó dá sí ọ̀rọ̀ ìjà
    tí kì í ṣe tirẹ̀.
  ind-ind: Ibarat menangkap telinga anjing liar, demikianlah orang yang ikut campur
    dalam pertengkaran orang lain.
  pes-OPCB: کسی که در نزاعی دخالت می‌کند که به او مربوط نیست مانند شخصی است که گوشهای
    سگی را می‌کشد.
  tgl-ULB: Tulad ng isang humahawak ng mga tainga ng isang aso ay isang taong dumadaan
    na nagagalit sa alitan na hindi kanya.
  hui-hui: Kirali lai lalu kagoha puwa í̠ ogoniha bangabia ho pu hariyagua ogoni biango
    mbira harigani pialu karia hondowa haleni minu gili laradagua beregoni.
  mya-mya: လမ်း၌ရှောက်သွား၍ မိမိမဆိုင်သောအမှုကို ရောနှောသောသူသည် ခွေးနားရွက်ကို ကိုင်ဆွဲသောသူ
    နှင့်တူ၏။
  bod-N: ལམ་འགྲོ་པ་ཞིག་དགོས་མེད༌ཀྱི། །འཁོན་འཛིང་ནང་དུ་ཞུགས་མཁན༌ནི། །ཁྱི་ཡི་རྣ་བ་འཐེན་པ༌འདྲ།།
  wsk-wsk: Kari saki den te nunumi iluwasan se kari bo am ngual kasik ningi numi beteso,
    mu ko ariga, kari bo kausik taiwoso se dogowa te iluso ale memek taso wore iwita,
    nu memek taukko.
  sna-sna: Somunhu anobata imbwa nenzeve dzayo, ndizvo zvakaita mupfuuri anopindira
    pagakava risinei naye.
  spa-BLM: Como quien agarra las orejas de un perro es el que pasa y se entromete
    en una disputa que no es la suya.
  cac-cac: Tato scalb'at quic d'a scal oval b'aj malaj calan quico', lajan icha co
    yaman schiquin junoc noc' tz'i' te ov.
  swh-ULB: Kama mtu anayeshikilia masikio ya mbwa, ndivyo alivyo mpitajia anayepata
    hasira kwenye ugomvi ambao si wake.
  bel-bel: Хапае сабаку за вушы той, хто, праходзячы міма, лезе ў чужую спрэчку.
  deu-ELBBK: Der ergreift einen Hund bei den Ohren, wer vorbeigehend sich über einen
    Streit ereifert, der ihn nichts angeht.
  mbb-OT: Is kebpesahugsahug te kesevaan te zuma; iring te ked-apul te ebpemengaǥat
    he asu pinaaǥi te kegewezi te telinga zin.
  mal-2015: തന്നേ സംബന്ധിക്കാത്ത വഴക്കിൽ ഇടപെടുന്നവൻ വഴിയെപോകുന്ന നായുടെ ചെവിക്കു
    പിടിക്കുന്നവനെപ്പോലെ.
  rmc-rmc: Sar oda, ko le rikones chudel kanendar, hin oda, ko pes thovel andro vesekedišagos,
    andre savo les nane ňič.
  pes-OPV: کسی‌که برود و در نزاعی که به او تعلق ندارد متعرض شود، مثل کسی است که گوشهای
    سگ را بگیرد.
  ron-1924: Ун трекэтор каре се аместекэ ынтр-о чартэ каре ну-л привеште есте ка унул
    каре апукэ ун кыне де урекь.
  ben-OBCV: যে অন্যদের বিবাদে নাক গলায় সে এমন একজনের মতো যে কান ধরে দলছুট কুকুরকে
    পাকড়াও করে।
  som-som: Kii isagoo jidka iska maraya isku dhex dara dirir aanu waxba ku lahayn,
    Wuxuu la mid yahay mid eey dhegaha qabta oo kale.
  lat-VUC: '[Sicut qui apprehendit auribus canem, sic qui transit impatiens et commiscetur
    rixæ alterius.'
  eng-ASVBT: He that passeth by, and vexeth himself with strife belonging not to him,
    Is like one that taketh a dog by the ears.
  mna-mna: 'Tomtom ta so izeizei lene ŋoŋi kizin wal pakan, ina ni kembei tomtom ta
    imbuulu me ki waene toro. Kozo ire i: Kokena me tana imaŋga mi ikani!'
  ita-1885: Colui che passando trascorre in ira per una questione che non gli tocca,
    È come chi afferra un cane per gli orecchi.
  eng-LXXUP: As he that lays hold of a dog’s tail, So is he that makes himself the
    champion of another’s cause.
  eng-ULB: Like one who takes hold of the ears of a dog, is a passerby who becomes
    angry at a dispute that is not his own.
  spa-VBL: Tomar parte en la disputa de otra persona es como agarrar a un perro callejero
    por las orejas.
  fra-_FOB: Celui qui, en passant, se met en colère pour une querelle qui ne le touche
    en rien, est comme celui qui saisit un chien par les oreilles.
  mal-mal: തന്നെ സംബന്ധിക്കാത്ത വഴക്കിൽ ഇടപെടുന്നവൻ വഴിയെപോകുന്ന നായുടെ ചെവിക്ക് പിടിക്കുന്നവനെപ്പോലെ.
  urd-GVR: Jo guzarte waqt dūsroṅ ke jhagaṛe meṅ mudāḳhalat kare wuh us ādmī kī mānind
    hai jo kutte ko kānoṅ se pakaṛ le.
  suz-BL: सु मुर आन जितीक खेतीकेम ओव़बा, मेको लांम गाक्‍शो कुचुम आ नोफा ग्‍याइश्‍शा
    कीशो खोदेंशो बाक्‍ब।
  eng-NOY: As one that taketh a dog by the ears, So is he who, passing by, is enraged
    on account of the quarrel of another.
  ita-1927: Il passante che si riscalda per una contesa che non lo concerne, è come
    chi afferra un cane per le orecchie.
  ckb-ckb: وەک گرتنی سەگێکە بە گوێیەکانی ئەوەی ڕێبوارە و خۆی دەخاتە ناو ناکۆکییەکەوە
    کە هی ئەو نییە.
  eng-BBE: He who gets mixed up in a fight which is not his business, is like one
    who takes a dog by the ears while it is going by.
  kan-OKCV: ಒಬ್ಬನು ಹಾದುಹೋಗುತ್ತಾ ತನಗೆ ಸಂಬಂಧಿಸದೇ ಇರುವ ವ್ಯಾಜ್ಯದಲ್ಲಿ ತಲೆಹಾಕುವವನು ನಾಯಿಯ
    ಕಿವಿ ಹಿಡಿದವನಂತೆ ಇದ್ದಾನೆ.
  tam-2017: வழியிலே போகும்போது தனக்கு சம்மந்தமில்லாத வழக்கில் தலையிடுகிறவன் நாயைக்
    காதைப் பிடித்து இழுக்கிறவனைப்போல இருக்கிறான்.
  spa-RV-1909: El que pasando se deja llevar de la ira en pleito ajeno, es como el
    que toma al perro por las orejas.
  ron-BTF: Cel ce trece alăturea și se amestecă în cearta care nu îi aparține, este
    ca unul care apucă un câine de urechi.
  eng-WEBP: Like one who grabs a dog’s ears is one who passes by and meddles in a
    quarrel not his own.
  eng-FBV: Interfering in someone else's quarrel is like grabbing a stray dog by the
    ears.
  nld-1939: Als iemand, die een hond bij zijn staart pakt, Is hij, die zich bemoeit
    met een twist, die hem niet raakt.
  nch-BL: Se cati mocalaquía ipan se cualanti campa amo icuenta mocalaquía ipan se
    tamanti cati mahuilili. Huan eltoc san se ica se cati quitanana se chichi ipan
    inacas.
  vie-1934: Kẻ nào đi qua đường mà nổi giận về cuộc cãi lẫy không can đến mình, Khác
    nào kẻ nắm con chó nơi vành tai.
  hin-CV: मार्ग में चलते हुए अपरिचितों के मध्य चल रहे विवाद में हस्तक्षेप करते हुए
    व्यक्ति की स्थिति वैसी ही होती है, मानो उसने वन्य कुत्ते को उसके कानों से पकड़
    लिया हो.
  eng-OURB: Like one who grabs a dog’s ears is one who passes by and meddles in a
    quarrel not his own.
  spa-BES: El que se confunde en una pelea que no le compete, es como el que toma
    un perro de las orejas mientras pasa.
  tdx-tdx: Hambañ’ ami’ty mitsepak’ amboa an-tsofi’e, ty mpandrioñe mihilintsioñe
    ami’ty aly tsy aze.
  tha-KJV: บุ​คคลที่กำลังผ่านไปและเข้ายุ่งในการทะเลาะวิวาทซึ่งไม่​ใช่​เรื่องของเขาเองก็เหมือนคนจับหู​สุนัข
  por-BR-2018: Aquele que, enquanto está passando, se envolve em briga que não é sua,
    é como o que pega um cão pelas orelhas.
  deu-ELO: Der ergreift einen Hund bei den Ohren, wer vorbeigehend sich über einen
    Streit ereifert, der ihn nichts angeht.
  eng-WYC-2018: As he that taketh a dog by the ears; so he that passeth, and is unpatient,
    and is meddled with the chiding of another man. (Like he who taketh a dog by the
    ears, is he who passeth by, and is impatient, and is mixed in, or mingled, with
    the argument of another man.)
  epo-epo: Pasanto, kiu sin miksas en malpropran disputon, Estas kiel iu, kiu kaptas
    hundon je la oreloj.
  uig-PIN: Koqida keliwetip, ɵzigǝ munasiwǝtsiz majiraƣa arilaxⱪan kixi, Itning ⱪuliⱪini
    tutup sozƣanƣa ohxax hǝtǝrgǝ duqar bolar.
  beo-beo: Sia:ga gegesu amo da dia liligi hame, amoga gilisisia, da logoga ahoana,
    wa:me gega gagubi defele ba:sa.
  tpi-OTNT: Sapos tupela man i wok long tok kros, tasol narapela man i go helpim toktok
    bilong ol, orait dispela man i olsem man i lukim dok i wokabaut i go na em i go
    holimpas yau bilong dok.
  hau-SA: Kamar wani da ya kama kare a kunnuwa haka yake da mai wucewa da ya tsoma
    baki a faɗan da ba ruwansa.
  uig-LAT: Kochida kéliwétip, özige munasiwetsiz majiragha arilashqan kishi, Itning
    quliqini tutup sozghan’gha oxshash xeterge duchar bolar.
  nde-nde: Njengomuntu odonsa inja ngendlebe unjalo umuntu othi edlula angenele ingxabano
    ingesiyakhe.
  ton-ton: Ko ia ʻoku ʻalu ange, pea ne kaunoa ʻi ha fakakikihi naʻe ʻikai kau ai
    ia, ʻoku tatau ia mo ha taha ʻoku puke ha kulī ʻi hono telinga.
  ces-1613: Psa za uši lapá, kdož odcházeje, hněvá se ne v své při.
  eng-WMB: Like one who grabs a dog’s ears is one who passes by and meddles in a quarrel
    not his own.
  tam-TCV: வேறு ஒருவரின் வாக்குவாதத்தில் தலையிடுகிறவன், தெருநாயின் காதைப்பிடித்து
    இழுக்கிறவனைப் போலிருக்கிறான்.
  ceb-ULB: Sama sa tawo nga mogunit sa dalunggan sa iro, ang lumalabay nga nasuko
    tungod sa usa ka suliran nga dili iyaha.
  pol-UBG: Kto przechodzi i wtrąca się w cudzy spór, jest jak ten, który łapie psa
    za uszy.
  urd-GVU: جو گزرتے وقت دوسروں کے جھگڑے میں مداخلت کرے وہ اُس آدمی کی مانند ہے جو
    کُتے کو کانوں سے پکڑ لے۔
  deu-1912: Wer vorgeht und sich mengt in fremden Hader, der ist wie einer, der den
    Hund bei den Ohren zwackt.
  kan-2017: ಒಬ್ಬನು ದಾರಿಯಲ್ಲಿ ಹೋಗುತ್ತಾ ಪರರ ವ್ಯಾಜ್ಯಕ್ಕೆ ಸೇರಿ ರೇಗಿಕೊಳ್ಳುವುದು, ನಾಯಿಯ ಕಿವಿಹಿಡಿದ
    ಹಾಗೆ.
  yap-yap: Kabfel’ ni ngam tel yuwantel ba kus nib damumuw ko bin ngam un nga ba tugthin
    ni dariy rogom ngay.
  hlt-MCSB: Amah hut pawt ah tuituknah khuiah aka kun khaw, aka cetpaitai loh ui hna
    a doek banghui la om.
  mdy-ETH: ኔና ኮይሱዋ ባኣዚዳ ጌሊ ማርሚሢ ጎይሢና ዓኣዻ ካኒኮ ዋይዚ ዓርቂሢጉዲኬ።
  kew-kew: Gore aa laapome yada yada pua ratu yawalipi rabu aa medame nipu pua rabamealia-dare
    go aa nipu yana pupulaina aane pua ripinae nona pia pea.
  twi-ASANTE: Obi a ɔsɔ ɔkraman aso twe noɔ no te sɛ obi a ɔretwam na ɔde ne ho kɔfra
    ntɔkwa a ɛmfa ne ho mu.
  eng-WEBU: Like one who grabs a dog’s ears is one who passes by and meddles in a
    quarrel not his own.
  wal-wal: Bana gattiyaabi bainnasan palamau aadhdhiya asi ogiyaara biya kanaa haittaa
    oiqqiya asa mala.
  acu-NT: Aints jimiar jiyanikiar wajainamtai, chikich aints untsuachmaitiat nuni
    pachinkauka yawaa kuwishnum achikiar takutnua nunisketai.
  spa-PDDPT: El que se mete en pleito ajeno Es como el que agarra un perro por las
    orejas.
  gun-gun: Jagua oaxa ovy va'e nambi re omoatã va'e ma joe rive oikuaa pota va'e reve
    joo rami.
  agu-BL: Kol kapit kib tul jun oyintzi' yi qui'c ketz tuch', skalo'onk ta'n. Na ni'cu'n
    chi yi nink ko'c tan xuxe'n jun tx'i' yi wi'nin na chi'on.
  ilo-ULB: Ti tao a lumabas a makaunget iti panagsisinnupiat a saanna met a pakaseknan
    ket kasla tay tao a mangtengngel kadagiti lapayag ti maysa nga aso.
  kpg-kpg: Di daadaamee gi di lagamaaloo dela hagalee dau adu gi di goe, le e hai
    gadoo be di hana i hongo di ala mo di kumi talinga o di paana.
  uig-ARA: كوچىدا كېلىۋېتىپ، ئۆزىگە مۇناسىۋەتسىز ماجىراغا ئارىلاشقان كىشى، ئىتنىڭ
    قۇلىقىنى تۇتۇپ سوزغانغا ئوخشاش خەتەرگە دۇچار بولار.
  bps-bps: I to flabet di ksugak i landè kenen labet nun gaslokan, salngad gaslok
    i satu to smabà klinge i ayem.
  sus-sus: Dangi mixi naxan a yɛtɛ rasoma gere kui naxan mu a matoxi, na maniya mixi
    ra naxan bare suxuma a tulie ma.
  pon-2006: Iang pidada pingiping ehu me sohte ahmwohng, rasehng omw kekeid nan ahl
    apwoat oh poarehng salengen kidi kommwad emen.
  ksd-ksd: Nina i maravut ta ra varngangar ba vakir kana, I da tikai i vatur vake
    ra talinga i ra pap.
  tur-YTC: Yoldan geçen köpeğin kulaklarından yakalayan biri neyse, Kendine ait olmayan
    kavgaya karışan da öyledir.
  bel-N: Хапае сабаку за вушы той, хто мяшаецца ў чужую спрэчку.
  grc-BRENT: Ὥσπερ ὁ κρατῶν κέρκου κυνὸς, οὕτως ὁ προεστὼς ἀλλοτρίας κρίσεως.
  ind-AYT: Bagaikan orang yang menangkap telinga anjing yang lewat, seperti itulah
    orang yang mencampuri pertengkaran orang lain.
  nya-nya: Munthu wongolowera mikangano imene si yake ali ngati munthu wogwira makutu
    a galu wongodziyendera.
  hrv-hrv: Psa za uši hvata tko se, u prolazu, umiješa u raspru koja ga se ne tiče.
  mps-mps: Te bidi si wado po wabo sę ebadi, tiali goli te gasa bidi me pelama, te
    augwali sigo po wabo tau sabo po obaso da, teda te bidigo te yowi pabo sulama,
    tama aga pelama, te yowigo olo tola sigi pabo tiwai gilama ebao.
  tpi-tpi: Sapos tupela man i wok long tok kros, tasol narapela man i go helpim toktok
    bilong ol, orait dispela man i olsem man i lukim dok i wokabaut i go na em i go
    holimpas yau bilong dok.
  dan-1931: Den griber en Hund i Øret, som blander sig i uvedkommende Strid.
  vie-OVCB: Người đi ngoài đường thấy đám cãi nhau, vô cớ mà can thiệp, khác nào kéo
    tai con chó vậy.
  guj-2017: જે રસ્તે ચાલતાં પારકાના કજિયાની ખટપટમાં પડે છે તે કૂતરાના કાન પકડનારના
    જેવો છે.
  pon-2006A: Iang pidada pingiping ehu me sohte ahmwohng, rasehng omw kekeid nan ahl
    apwoat oh poarehng salengen kidi kommwad emen.
  por-BRBSL: Como quem agarra as orelhas de um cão é aquele que passa e se intromete
    em uma briga, não a sua.
  swe-swe: Den som stannar upp för att lägga sig i andras angelägenheter (brusar upp
    och ventilerar sina personliga åsikter överallt där han går fram), han är som
    en som rycker en vildhund i öronen [han skapar oreda].
  cth-cth: Yuengyoe cei lahoi ayânaw e kong dawk ka bawk e tami teh ui hnâ ka kuen
    e hoi a kâvan.
  twi-twi: Obi a oso ɔkraman aso twe no no te sɛ obi a ɔretwa mu na ɔde ne ho kɔfra
    ntɔkwaw a ɛmfa ne ho mu.
  hlt-hlt: Amah hut pawt ah tuituknah khuiah aka kun khaw, aka cetpaitai loh ui hna
    a doek banghui la om.
  tbz-SIM: Kɑ̀ɑ tɑ dikpɑ̀nnì dìì í tú ɑ kpɛri, dɛ̀ dònnɛ̀ tɛmɔtɛ̀ bo mpɛ̃nkɛ́mɛ̀ mmɛ
    kɑ̀ɑ pĩ́ ntɛ yóú.
  msy-2020: Gumazir pumuning uaningɨn atari, gumazir mam ghua aningɨn mavɨn akuraghasa
    mɨgei, gumazir kam mati gumazim afiar atiamɨn garima an arua zuima, a ghua an
    kuarimningɨn suira.
  dop-dop: Wei ɩ sʋsəɣɩ ɩ nɔɣɔ kɛ lɛlɑɑ tɔm tɑɑ tɔ, ɩ wɛ kɛ́ ɩsɩɩ wei ɩ lʋkɩ sɩ ɩ́
    kpɑ hɑɣɑ mʋʋlʋ ŋkpɑŋŋ tɑɑ tɔ.
  azb-azb: Ona aid olmayan münaqişəyə qarışan Elə bil küçədəki iti qulaqlarından tutur.
  eng-DBY: He that passing by vexeth himself with strife belonging not to him, is
    [like] one that taketh a dog by the ears.
  hin-2017: जो मार्ग पर चलते हुए पराए झगड़े में विघ्न डालता है, वह उसके समान है, जो
    कुत्ते को कानों से पकड़ता है।
  wol-KYG: Kuy xuloo lu sa yoon newul, yaa jàpp ci noppi xaj buy romb.
  bjr-bjr: Sia tinooriranaki aqufua. Anee miqinana faini aaqoora foora qumarainanoo
    ukaqa amiannoo.
  eng-YLT: Laying hold on the ears of a dog, [Is] a passer-by making himself wrath
    for strife not his own.
  kne-kne: Din makibiyang si ibaw di odom et kaman ipogaw ay mamden si ingan di malablabas
    ay aso.
  eng-WYC-2017: As he that taketh a dog by the ears; so he that passeth, and is unpatient,
    and is meddled [or mingled] with the chiding of another man.
  eng-WMBB: Like one who grabs a dog’s ears is one who passes by and meddles in a
    quarrel not his own.
  urd-GVH: जो गुज़रते वक़्त दूसरों के झगड़े में मुदाख़लत करे वह उस आदमी की मानिंद
    है जो कुत्ते को कानों से पकड़ ले।
  rug-rug: Guana tie sapu saputu vagia sa siki pa taliṉana sa tie sapu la somana pa
    vinari tokei sapu lopu nana.
  gaz-gaz: Namni lola nama biraa keessa seenu, akkuma nama harkaan gurra saree qabuu
    ti.
  fra-LSG: Comme celui qui saisit un chien par les oreilles, Ainsi est un passant
    qui s’irrite pour une querelle où il n’a que faire.
  yal-yal: Dangu muxun na sunbu muxu gbɛtɛne yɛngɛn na, na luxi nɛn alo muxun na baren
    tunle suxu.
  haw-1868: O ka mea lalau i ka ilio ma na pepeiao, Oia ka mea e maalo ana, a lawe
    pu i ka hakaka pili ole ia ia.
  arb-NAV: مَنْ يَتَدَخَّلْ فِي خُصُومَةٍ لَا تَعْنِيهِ يَكُنْ كَمَنْ يَقْبِضُ عَلَى
    أُذُنَيْ كَلْبٍ عَابِرٍ.
  ewe-ewe: Ame si le eme tsom gake de nu dzrenya si metsɔ egbɔ o me la le abe ame
    si lé towo kple eve na avu ene.
  eng-LEE: As is one that taketh hold of a dog by the ears, so is he that passing
    by becometh excited about a dispute which concerneth him not.
  asm-FB: কুকুৰৰ কাণত ধৰা লোকৰ যেনে, বাটৰুৱাই আনৰ বিবাদত ক্রোধিত হোৱা তেনে।
  sus-A: دَنفِ مِشِ نَشَن عَ يّتّ رَ سٌمَ فٍرٍ كُي نَشَن مُ عَ مَتٌشِ، نَ مَنِيَ مِشِ
    رَ نَشَن بَرٍ سُشُمَ عَ تُلِيٍ مَ.
  fra-SBL: Comme celui qui attrape les oreilles d'un chien est celui qui passe et
    se mêle d'une querelle qui n'est pas la sienne.
  hbo-hbo: מַחֲזִ֥יק בְּאָזְנֵי־כָ֑לֶב עֹבֵ֥ר מִ֝תְעַבֵּ֗ר עַל־רִ֥יב לֹּֽא־לֹֽו׃
  kik-kik: Mwĩhĩtũkĩri wĩtoonyagia inegene-inĩ rĩtamũkoniĩ no ta mũndũ ũkũnyiita ngui
    matũ.
  fra-NCL: Comme celui qui saisit un chien par les oreilles, tel est le passant qui
    s’échauffe dans la querelle d’autrui.
  cek-AK: Lamcaeh naah angmah hoi asaenghaih om ai angzoehhaih pongah kathum kami
    loe, ui naa patawn caeng kami hoiah anghmong.
  cuk-cuk: Igi achu uaya-ebilenaidgi emargi aibine, deyobi, dule, dulemar-urwenaid-imbagi
    gotemogale, boni-amied.
  uig-CYR: Кочида келиветип, өзигә мунасивәтсиз маҗираға арилашқан киши, Иштниң қулиқини
    тутуп созғанға охшаш хәтәргә дучар болар.
  tel-2017: తనకు సంబంధంలేని పోట్లాటలో తల దూర్చేవాడు. దారినపోయే కుక్క చెవులు పట్టుకొనే
    వాడితో సమానం.
  hat-BSA: Tankou yon moun ki pran yon chen pa zòrèy, se konsa sila k ap pase pa aza
    a, pou l gaye nan goumen ki pa apatyen a li menm nan.
  kos-kos: El su sroang nu ke sie akukuin ma wangin sripal nu kac, oana sie su tufoki
    nu inkanek uh ac sruokya sren soko kosro ngalngul sulallal.
  hbo-WLC: מַחֲזִ֥יק בְּאָזְנֵי־כָ֑לֶב עֹבֵ֥ר מִ֝תְעַבֵּ֗ר עַל־רִ֥יב לֹּֽא־לֽוֹ׃
  ibo-ibo: Onye na-etinye onwe ya nʼesemokwu na-agbasaghị ya dị ka mmadụ na-apụ nʼokporoụzọ
    dọkpụrụ nkịta ọbụla ọ hụrụ na ntị.
  ory-ory: ଯେଉଁ ଲୋକ ପଥରେ ଯାଉ ଯାଉ ଆପଣାର ଅସମ୍ପର୍କୀୟ ବିବାଦରେ ରାଗାନ୍ୱିତ ହୁଏ, ସେ କୁକ୍କୁର
    କାନ ଧରିବା ଲୋକ ତୁଲ୍ୟ।
  chk-chk: Eman mi fosolong lon eu anini, nge esap fän itan, a usun chök eman mi fetal
    won al o turufi selingen eman kolak.
  rop-rop: Im mobeda blanga yu blanga gajulum dog langa im dubala irriwol den blanga
    joinin langa enibodi agamin.
  ukr-1871: Ловить той пса за уші, хто, переходячи мимо, вдається в сварку других.
  deu-1951: Es packt einen vorüberlaufenden Hund bei den Ohren, wer sich in einen
    Streit mischt, der ihn nichts angeht.
  eng-JPS: He that passeth by, and meddleth with strife not his own, is like one that
    taketh a dog by the ears.
  srp-1865: Psa za uši hvata ko se prolazeæi žesti za tuðu raspru.
  lug-lug: Ng’asika embwa amatu, omuyise bw’abeera eyeeyingiza mu luyombo olutali
    lulwe.
  heb-heb: מחזיק באזני כלב עבר מתעבר על ריב לא לו׃
  ben-IRV: যে জন পথে যেতে যেতে নিজের সঙ্গে সম্পর্কবিহীন বিবাদে রুষ্ট হয়, সে কুকুরের
    কান ধরে।
  pan-pan: ਜਿਹੜਾ ਰਾਹ ਤੁਰਦਿਆਂ ਪਰਾਏ ਝਗੜੇ ਵਿੱਚ ਪੈਰ ਅੜਾਉਂਦਾ ਹੈ, ਉਹ ਉਸ ਵਰਗਾ ਹੈ ਜੋ ਕੁੱਤੇ
    ਨੂੰ ਕੰਨੋਂ ਫੜੇ।
  mya-JVB: လမ်း၌ရှောက်သွား ၍ မိမိ မ ဆိုင်သောအမှု ကို ရောနှော သောသူသည် ခွေး နားရွက်
    ကို ကိုင် ဆွဲသောသူ နှင့် တူ၏။
  tte-O: Tem tokaleya labui sikalekaleya na kowa kutonan tem kuyamwanouli ugite-kalatagiwo
    kisi sitagelakeile siunuiwo, kaiwena nige am dedei.
  tbg-tbg: Vaiintivano qaakau vairi aatotanta utu varairera, oho, vi vairiva vira
    nkaqama kaanaro. Vira voqaara vaiintivano oru tirori variaka hampata tirori vairera,
    oho, vira kia ai kaiqa vaivo tivake vira ruqutivara.
  hmo-hmo: Tau haida edia heai lalonai ia vareai noho tauna, be ia raka hanaia tauna
    ese, sisia ena taiana ia dogoatao noho bamona.
  urd-urd: जो रास्ता चलते हुए पराए झगड़े में दख़्ल देता है, उसकी तरह है जो कुत्ते
    को कान से पकड़ता है।
  rus-SYN: Хватает пса за уши, кто, проходя мимо, вмешивается в чужую ссору.
  bqc-SIM: Vĩ pɛ́lɛa dãↄ lɛkpaau dɛ bàasi gbɛ̃ kũa a vlã́wa ũɛ.
  tcz-CHONGTHU: Akin louhel'a mi kinahna'a gaki kumpa chu, uicha lhaile abilkol'a
    matding go tobang ahi.
  mar-mar: जो दुसऱ्यांच्या वादात पडून संतप्त होतो, तो जवळून जाणाऱ्या कुत्र्याचे कान
    धरुन ओढणाऱ्यासारखा आहे.
  hlt-THB: A kawnglam a awm kaana lam a ceh doena a ming hqonaak awh ak boei pahoei
    taw Uiang haa ak tu ing myih hy.
  qub-qub: Juc rimanacushanman jaticäga allguta rinripita charejnömi caycan.
  bqp-bqp: Gbɛ̃ kũ à vĩ̀ à pɛ̀tɛ dakenↄ ledikpanan de lán gbɛ̃ kũ à gbɛ̃da kũ̀
    a sãaa bà.
  hat-hat: Moun k'ap foure bouch nan koze ki pa gade l', se tankou moun k'ap rale
    ke chen li jwenn sou gran chemen.
  eng-BSB: Like one who grabs a dog by the ears is a passerby who meddles in a quarrel
    not his own.
  tod-tod: È ɓɔɠɔ ʋili kpɔɛi ɠa, nii é la loni è ʋa, kɛɛʋɛ eɠɛ gilɛi a yɛ leʋesu,
    è so goii ʋa.
  eng-WEBPB: Like one who grabs a dog’s ears is one who passes by and meddles in a
    quarrel not his own.
  kbq-kbq: Rumozama ha' frama nehazafima, anintaka huno kema hu'zamo'a, kramofo agesare
    avazu huno viankna nehie.
  nhe-BL: Se tlen mocalaquía ipan se cualantli campa ax icuenta quichihua tlen mahuilili
    huan huihuitic. Ihuical quipolohua itlalnamiquilis queja se tlen quitlalanas se
    chichi ipan inacas.
  bus-bus: Gbɛ̃ kɛ̀ vĩ̀ à pɛ̀ɛ danↄ lɛokpakↄ̃an dɛ lán gbɛ̃ kɛ̀ gbɛ̃ɛ kũ̀ a swãa
    bà.
  gub-BL: Amo teko uzemono amo wàmàtyry'ymaw inuromo wà. Amo teko upyhyk wyzài zawar
    uzeake ukwaw ma'e inami rehe wà. A'e teko uzuawygatu wà.
  eng-DRA: As he that taketh a dog by the ears, so is he that passeth by in anger,
    and meddleth with another man’s quarrel.
