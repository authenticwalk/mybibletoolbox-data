verse: PRO.026.012
translations:
  mal-C: സ്വന്തം വീക്ഷണത്തിൽ ജ്ഞാനിയെന്ന് അഭിമാനിക്കുന്ന ഒരാളെ നിങ്ങൾ കാണുന്നോ? ഭോഷർക്ക്
    അയാളെക്കാൾ ആശയ്ക്കുവകയുണ്ട്.
  deu-TKW: Siehst du einen Mann, der sich weise dünkt, - da ist für einen Thoren mehr
    Hoffnung als für ihn.
  lin-lin: Eleki malamu kotia elikya na zoba, na esika ete otia elikya na moto oyo
    amimonaka moto ya bwanya na miso na ye moko.
  eng-LSV: You have seen a man wise in his own eyes, || More hope of a fool than of
    him!
  eng-GNV: Seest thou a man wise in his owne conceite? more hope is of a foole then
    of him.
  eng-WEBSTER: Seest thou a man wise in his own conceit? there is more hope of a fool
    than of him.
  nhw-BL: Pero más amo ohui para tijmachtis se catli huihuitic ma eli tlalnamiqui,
    huan amo se catli mohueyimati.
  swh-ONEN: Je, unamwona mtu ajionaye mwenye hekima machoni pake mwenyewe? Liko tumaini
    zaidi kwa mpumbavu kuliko kwake.
  bba-bba: À n ɡoo wɑ wi u tii doke bwisiɡii, ɑ n yɛ̃ mɑ ɡɑri bɔkɔ u nùn sɑnɔ kere.
  eng-KJVCPB: Seest thou a man wise in his own conceit? There is more hope of a fool
    than of him.
  luo-luo: Bende ineno ngʼato ma paro owuon ni oriek? Ngʼat mofuwo nitiere gi geno
    moloye.
  meu-meu: Tau ta o itaiamu, ia sibona namona e gwauraiamu? Kavakava tauna na sisina
    baine namo, a una tau na basine namo diba.
  npi-ULB: के तैँले आफ्नै दृष्‍टिमा बुद्धिमान् भएको कुनै मानिसलाई देखेको छस् ? त्यसको
    भन्दा त मूर्खको लागि बढी आशा हुन्छ ।
  yor-yor: Ǹjẹ́ o rí ènìyàn tí ó jẹ́ ọlọ́gbọ́n ní ojú ara rẹ̀? Ìrètí ń bẹ fún aláìgbọ́n
    ènìyàn jù ú lọ.
  ind-ind: Pernahkah engkau melihat orang yang menganggap dirinya bijak? Nah, mengajar
    orang bodoh jauh lebih mudah daripada mendidik orang seperti itu.
  pes-OPCB: کسی که در نظر خود عاقل است از یک نادان هم نادانتر است.
  tgl-ULB: Nakikita mo ba ang taong marunong sa kanyang sariling paningin? Higit na
    may pag-asa ang isang hangal kaysa sa kanya.
  hui-hui: Mbirali mini nawi kago ibu manda bayale bilo biamogo bulene karulape. Anigo
    mbiralime mbirale bibahende ibuni manda biaihe tingi ho kayagua ogonibigo ibu
    biamogo bulene erekuibiore holebira.
  mya-mya: ငါသည် ပညာရှိ၏ဟု ထင်သောသူရှိလျှင်၊ ထိုသူ၌ မြော်လင့်စရာအခွင့်ရှိသည်ထက်၊ မိုက်သောသူ၌
    သာ၍ မြော်လင့်စရာအခွင့်ရှိ၏။
  bod-N: རང་ཉིད་མཁས་པར་རློམ་པ་མཐོང་མྱོང༌ངམ། །དེ་ལས་གླེན་པར་རེ་བ་ལྡན་པ༌ཡིན།།
  wsk-wsk: Ikia mena ko kari bo kota numi balam nu ikia sinar ago mam se arigem e?
    Ikiko! Kari ngualara mu saonga taukko lage katir karogo; bare kari ikia mena mu
    saonga taukko lage bo mena.
  sna-sna: Unoona munhu anozviti akachenjera pakuona kwake here? Benzi rinotova netariro
    kupfuura iye.
  spa-BLM: ¿Ves a un hombre sabio en sus propios ojos? Hay más esperanza para un tonto
    que para él.
  cac-cac: A eb' malaj spensar, tzato yal co c'ayb'an eb' d'a yichan̈ pax eb' syaloch
    sb'a jelanil.
  swh-ULB: Je unamwona mtu mwenye busara katika macho yake mwenyewe? Mpumbavu anamatumaini
    zaidi kuliko yeye.
  bel-bel: Калі ты бачыш чалавека, які сам сябе мудрым лічыць, - дык на дурнога болей
    надзеі, чым на яго.
  deu-ELBBK: Siehst du einen Mann, der in seinen Augen weise ist – für einen Toren
    ist mehr Hoffnung als für ihn.
  mbb-OT: Deyzey pa is egkepengkusan te tulebung he etew, kenà is etew he kunaan din
    ke uluwanen sikandin.
  mal-2015: തനിക്കുതന്നേ ജ്ഞാനിയെന്നു തോന്നുന്ന മനുഷ്യനെ നീ കാണുന്നുവോ? അവനെക്കുറിച്ചുള്ളതിനെക്കാളും
    മൂഢനെക്കുറിച്ചു അധികം പ്രത്യാശയുണ്ടു.
  rmc-rmc: Le dilines hin feder naďej, sar le muršes, savo pes šunel igen goďaver,
    ale nane.
  pes-OPV: آیا شخصی را می‌بینی که در نظر خودحکیم است، امید داشتن بر احمق از امید بر
    اوبیشتر است.
  ron-1924: Дакэ везь ун ом каре се креде ынцелепт, поць сэ ай май мултэ нэдежде пентру
    ун небун декыт пентру ел.
  ben-OBCV: এমন মানুষদের কি দেখেছ যারা নিজেদের দৃষ্টিতে জ্ঞানবান? তাদের চেয়ে মূর্খের
    জীবনে অনেক বেশি আশা আছে।
  som-som: Nin isla caqli weyn ma aragtay? Waxaa isaga ka rajo roon nacas.
  lat-VUC: Vidisti hominem sapientem sibi videri? magis illo spem habebit insipiens.]
  eng-ASVBT: Seest thou a man wise in his own conceit? There is more hope of a fool
    than of him.
  mna-mna: Wal kankaanaŋan, ina ipata piti be tepei ŋgar kizin. Mi tomtom ta so indemeere
    sorok kembei ni irao kat pa ŋgar, sombe totoombo be tepei ŋgar kini, nako tarao
    som kat.
  ita-1885: Hai tu veduto un uomo che si reputi savio? Vi è maggiore speranza d'uno
    stolto che di lui.
  eng-LXXUP: I have seen a man who seemed to himself to be wise; But a fool had more
    hope than he.
  eng-ULB: Do you see someone who is wise in his own eyes? There is more hope for
    a fool than for him.
  spa-VBL: ¡Has visto a un hombre sabio en su propia opinión? ¡Hay más esperanza para
    un tonto que para él!
  fra-_FOB: As-tu vu un homme qui croit être sage? Il y a plus à espérer d'un fou
    que de lui.
  mal-mal: തനിക്കുതന്നെ ജ്ഞാനിയെന്ന് തോന്നുന്ന മനുഷ്യനെ നീ കാണുന്നുവോ? അവനെക്കുറിച്ചുള്ളതിനെക്കാളും
    മൂഢനെക്കുറിച്ച് അധികം പ്രത്യാശയുണ്ട്.
  urd-GVR: Kyā koī dikhāī detā hai jo apne āp ko dānishmand samajhtā hai? Us kī nisbat
    ahmaq ke sudharne kī zyādā ummīd hai.
  suz-BL: आंम कली “जोक्‍ब तुइक्‍ब मुर नङ” दे मिम्‍ब मुर क्‍येङा मूर्खन रिम्‍शो बाक्‍ब।
    हितोपदेस ३:७
  eng-NOY: Seest thou a man wise in his own conceit? There is more hope of a fool
    than of him.
  ita-1927: Hai tu visto un uomo che si crede savio? C’è più da sperare da uno stolto
    che da lui.
  ckb-ckb: کەست بینیوە لەبەرچاوی خۆی دانا بێت؟ گێل لەو زیاتر ئومێدی پێ دەکرێت.
  eng-BBE: Have you seen a man who seems to himself to be wise? There is more hope
    for the foolish than for him.
  kan-OKCV: ತನ್ನ ಸ್ವಂತ ಅಭಿಪ್ರಾಯದಲ್ಲಿ ಜ್ಞಾನಿಯಾದವನನ್ನು ನೀನು ಕಾಣುತ್ತಿದ್ದೀಯೋ? ಅವನಿಗಿಂತ
    ಮೂಢನ ವಿಷಯದಲ್ಲಿ ಹೆಚ್ಚು ನಿರೀಕ್ಷೆಯು ಇರುತ್ತದೆ.
  tam-2017: தன்னுடைய பார்வைக்கு ஞானியாக இருப்பவனைக் கண்டால், அவனைவிட மூடனைக்குறித்து
    அதிக நம்பிக்கையாக இருக்கலாம்.
  spa-RV-1909: ¿Has visto hombre sabio en su opinión? más esperanza hay del necio
    que de él.
  ron-BTF: Vezi un om înțelept în îngâmfarea lui? Este mai multă speranță pentru un
    prost decât pentru el.
  eng-WEBP: Do you see a man wise in his own eyes? There is more hope for a fool than
    for him.
  eng-FBV: Have you seen a man who is wise in his own eyes? There's more hope for
    stupid people than for him!
  nld-1939: 'Als ge iemand ziet, die meent dat hij wijs is: Dan is er meer hoop voor
    een dwaas dan voor hem.'
  nch-BL: Pero más amo ohui para tijmachtis se cati huihuitic ma eli talnamiqui, huan
    amo se cati mohueyimati.
  vie-1934: Con có thấy người nào khôn ngoan theo mắt nó chăng? Còn có sự trông cậy
    cho kẻ ngu muội hơn là cho nó.
  hin-CV: क्या तुमने किसी ऐसे व्यक्ति को देखा है, जो स्वयं को बुद्धिमान समझता है?
    उसकी अपेक्षा एक मूर्ख से कहीं अधिक अपेक्षा संभव है.
  eng-OURB: Do you see a man wise in his own eyes? There is more hope for a fool than
    for him.
  spa-BES: ¿Has visto a un hombre que parece ser sabio? Hay más esperanza para los
    necios que para él.
  tdx-tdx: Tsy fa nahaisake ondaty mahihitse am-pihaino’e hao irehe? bey ty fitamà’
    i seretsey ta ty aze.
  tha-KJV: ท่านเห็นคนที่คิดว่าตัวเองฉลาดหรือ ยั​งม​ีหวังในคนโง่​ได้​มากกว่าในคนเช่นนั้น
  por-BR-2018: Viste algum homem sábio aos seus próprios olhos? Mais esperança há
    para o tolo do que para ele.
  deu-ELO: Siehst du einen Mann, der in seinen Augen weise ist, für einen Toren ist
    mehr Hoffnung als für ihn.
  eng-WYC-2018: Thou hast seen a man seem wise to himself; an unknowing man shall
    have hope more than he. (Thou hast seen a person who taketh himself to be wise;
    but a person without knowledge, yea, a fool, shall have more hope than him.)
  epo-epo: Ĉu vi vidas homon, kiu estas saĝa en siaj okuloj? Estas pli da espero por
    malsaĝulo ol por li.
  uig-PIN: Ɵzini dana qaƣlap mǝmnun bolƣan kixini kɵrdüngmu? Uningƣa ümid baƣlimaⱪtin
    ǝhmǝⱪⱪǝ ümid baƣlimaⱪ ǝwzǝldur.
  beo-beo: 'Nowa dunu gasa fili hina: hou da bagade hi dadawa:suyale dawa:sea, ea
    hou da hamedei liligi agoai. Gagaouidafa dunu ea hou da amaiwane dunu ea hou baligisa.'
  tpi-OTNT: Sapos wanpela man i no gat gutpela tingting, orait ating yumi inap helpim
    em long kisim save. Tasol sapos man i ting em i save long olgeta samting, orait
    bai yumi hat tru long helpim em.
  hau-SA: Gwamma riƙaƙƙen wawa da mutum mai ganin kansa mai hikima ne.
  uig-LAT: Özini dana chaghlap memnun bolghan kishini kördüngmu? Uninggha ümid baghlimaqtin
    exmeqqe ümid baghlimaq ewzeldur.
  nde-nde: Uyambona yini umuntu ozibona engohlakaniphileyo? Kulethemba elingcono ngesiwula
    kulaye.
  ton-ton: ‌ʻOku ke mamata ki ha tangata ʻoku ne mahalo kiate ia ko e poto ia? ʻOku
    tau ʻamanaki lelei hake ki he vale ʻiate ia.
  ces-1613: Spatřil-li bys člověka, an jest moudrý sám u sebe, naděje o bláznu lepší
    jest než o takovém.
  eng-WMB: Do you see a man wise in his own eyes? There is more hope for a fool than
    for him.
  tam-TCV: தன்னைத்தானே ஞானமுள்ளவனென்று எண்ணுகிறவனைக் காண்கிறாயா? அவனைவிட மூடன் திருந்துவானென்று
    நம்பலாம்.
  ceb-ULB: Nakakita ka ba ug tawo nga maalamon sa iyang kaugalingong mga mata? Mas
    aduna pay paglaom ang mga buangbuang kay kaniya.
  pol-UBG: Widzisz człowieka, co mądry w swoich oczach? Więcej nadziei dla głupca
    niż dla niego.
  urd-GVU: کیا کوئی دکھائی دیتا ہے جو اپنے آپ کو دانش مند سمجھتا ہے؟ اُس کی نسبت احمق
    کے سدھرنے کی زیادہ اُمید ہے۔
  deu-1912: Wenn du einen siehst, der sich weise dünkt, da ist an einem Narren mehr
    Hoffnung denn an ihm.
  kan-2017: ತಾನೇ ಜ್ಞಾನಿಯೆಂದು ಎಣಿಸಿಕೊಳ್ಳುವವನನ್ನು ನೋಡು, ಅಂಥವನಿಗಿಂತಲೂ ಮೂಢನ ವಿಷಯದಲ್ಲಿ
    ಹೆಚ್ಚು ನಿರೀಕ್ಷೆಯನ್ನಿಡಬಹುದು.
  yap-yap: Re balyang ni th’abi pinat e kabfel’ boch ngak e pi’in yad ma leamnag ni
    bay e gonop rorad ma dariy.
  hlt-MCSB: Hlang he amah mikhmuh ah tah aka cueih la na hmuh. Anih lakah hlang ang
    ham ngaiuepnah om ta.
  mdy-ETH: ፔ ማሊፆና ዔራ ማዔያ ማላ ዓሢዳፓ ዔኤያ ዓሲኮ ሃጊ ማዓ ዎዛ ዓኣኔ።
  kew-kew: Aa meda epe kone nasaliadare niaame nipu mada rabamua epe kone mogealima
    pae? Maria. Pare go aa nipumi oyae luabu makuaayo kone salia-dare niaame go aa
    agaa mana loa rabameape-rupa mada dia.
  twi-ASANTE: Woahunu obi a ɔyɛ onyansafoɔ wɔ nʼankasa ani so? Anidasoɔ pii wɔ ɔkwasea
    mu sene no.
  eng-WEBU: Do you see a man wise in his own eyes? There is more hope for a fool than
    for him.
  wal-wal: Barkka bana, “Taani aadhdhida eranchchaa” giya asa be7adii? Appe eeyya
    urau sinttanaa lo77o qaadai de7ees.
  acu-NT: 'Aints ningki nintimtumas: Nintipitjai tumamua nuka pengké yapajiachminuitai.
    Antsu aints nintinchaun Yus wakerakka yapajiamnawaitai.'
  spa-PDDPT: ¿Has visto a alguien sabio en su propia opinión? Más se puede esperar
    de un necio que de él.
  gun-gun: Rexa ma pa peteĩ ava ha'e ae oikuaa rami rive onhemo'arandu va'e? Ha'e
    va'e gui hi'arandu e'ỹve va'ekue oikuaave 'rã.
  agu-BL: Ba'n tcu'n jun yi qui'c tajtza'kl, swutz jun yi na tocsaj tib nim tu tajtza'kl.
  ilo-ULB: Adda kadi makitkitam a nasirib iti bukodna a panagkita? Adda ad-adu a namnama
    para iti maysa a maag ngem iti kas kenkuana.
  kpg-kpg: Tangada kaedahi dadaulia la koia e humalia i tangada dela e hagamaanadu
    bolo ia tangada kabemee gei mee hagalee kabemee.
  uig-ARA: ئۆزىنى دانا چاغلاپ مەمنۇن بولغان كىشىنى كۆردۈڭمۇ؟ ئۇنىڭغا ئۈمىد باغلىماقتىن
    ئەخمەققە ئۈمىد باغلىماق ئەۋزەلدۇر.
  bps-bps: Fye fa i to là fulung faldam, di to i man nawan kenen too fulung.
  sus-sus: Xaxilitare fan fisa mixi bɛ naxan a yɛtɛ findixi lɔnnila ra. Fe sɔɔnɛyama
    nɛ na xaxilitare bɛ dangife na yɛtɛ igboe ra.
  pon-2006: Aramas pweipwei douluhl mwahusang aramas me kin lemeleme me e loalokong,
    ahpw soh.
  ksd-ksd: Dave, u gire tikai ba i malamala tena kabinana? Kan ra lunga na mal kana
    mangamangana, ma nam pata.
  tur-YTC: Kendi gözünde bilge olan bir kişiyi gördün mü? Akılsız biri için ondan
    daha çok umut vardır.
  bel-N: Ці бачыў ты чалавека, мудрага ў вачах сваіх? На дурня большая надзея, чым
    на такога.
  grc-BRENT: Εἶδον ἄνδρα δόξαντα παρʼ αὐτῷ σοφὸν εἶναι, ἐλπίδα μέντοι ἔσχε μᾶλλον
    ἄφρων αὐτοῦ.
  ind-AYT: Apakah kamu melihat orang yang berhikmat menurut pandangannya sendiri?
    Harapan orang bodoh lebih banyak daripada orang itu.
  nya-nya: Munthu wa uchitsiru aliko bwino popeza pali chiyembekezo kuposana ndi munthu
    amene amadziyesa yekha kuti ndi wanzeru.
  hrv-hrv: Vidiš li čovjeka koji se sam sebi mudrim čini? Znaj, i od bezumnika ima
    više nade nego od njega!
  mps-mps: Te bidi me deli aga wiegi yai homu elalusiąbaso da, teda dago aga te konemainu
    tau sobaso, te usu yaibao. Tiali goli, te bidigo homugo te aga tigidali nai koneani
    homu ebaso da, teda te dago aga tau sabo sę te dene mu yaibao.
  tpi-tpi: Sapos wanpela man i no gat gutpela tingting, orait ating yumi inap helpim
    em long kisim save. Tasol sapos man i ting em i save long olgeta samting, orait
    bai yumi hat tru long helpim em.
  dan-1931: Ser du en Mand, der tykkes sig viis, for en Tåbe er der mere Håb end for
    ham.
  vie-OVCB: Một người tự phụ cho mình là khôn, còn tệ hại hơn một người đần độn.
  guj-2017: પોતે પોતાને જ્ઞાની સમજનાર માણસને શું તું જુએ છે? તેના કરતાં તો મૂર્ખને
    માટે વધારે આશા છે.
  pon-2006A: Aramas pweipwei douluhl mwahusang aramas me kin lemeleme me e loalokong,
    ahpw soh.
  por-BRBSL: Do você vê um homem sábio em seus próprios olhos? Há mais esperança para
    um tolo do que para ele.
  swe-swe: Ser du en man som tror att han är vis – det är mer hopp om dåren än för
    honom.
  cth-cth: Ama pouknae dawk tamilungkaang lah ka kâpouk e na hmu ou. Hote tami koehoi
    hlak teh tamipathu koehoi ngaihawinae bet aohnawn.
  twi-twi: Wuhu obi a ɔyɛ onyansafo wɔ nʼankasa ani so ana? Anidaso pii wɔ ɔkwasea
    mu sen no.
  hlt-hlt: Hlang he amah mikhmuh ah tah aka cueih la na hmuh. Anih lakah hlang ang
    ham ngaiuepnah om ta.
  tbz-SIM: Kɑ̀ɑ yɑ̀ òmɔù kòo yɛ̀mmɛ̀ dò nhò ciì, ɑ nyɛ̃́ kɛ tú kuyɛìnkù kɔ̃mɛ ò tɔ̃ũnɛ̀mu.
  msy-2020: Gumazir nɨghnɨzir aghuim puvatɨzim, e fofozir aghuimɨn an akuraghan kogham.
    Gumazim ghaze, a bar bizibagh fo, eghtɨ e guizbangɨra bar an akuraghan iburagham.
  dop-dop: Kʋmɛlɛŋ lɑpɑ sɑnɑ nɑ wei ɩ sɑŋ ɩ tɩ nɑ ɩ lɑɣɑtʋ nɑ ɩ́ fɛɩnɑ-tɩ tɔ.
  azb-azb: Öz gözündə hikmətli sayılanı görmüsənmi? Axmağa ondan artıq ümid var.
  eng-DBY: Hast thou seen a man wise in his own eyes? There is more hope of a fool
    than of him.
  hin-2017: यदि तू ऐसा मनुष्य देखे जो अपनी दृष्टि में बुद्धिमान बनता हो, तो उससे अधिक
    आशा मूर्ख ही से है।
  wol-KYG: 'Ana koo gis mu ne: «Maa xelu»? Kooku ab dof a ko gën demin.'
  bjr-bjr: Furufarira fasiqa kaqikaaqoo amanaikianoo. Nariara irirana faqaasee qimarifa
    sia amnaikiannoo. Furufarira fasiqa ooreeqarafa uqanna maridanoo.
  eng-YLT: Thou hast seen a man wise in his own eyes, More hope of a fool than of
    him!
  kne-kne: Nalaklaka ay matongpal di namnama ay somiged di ogalin di naong-ong mo
    din ogalin di ipogaw ay nalaing sisya sin pannemnem na ay mismo.
  eng-WYC-2017: Thou hast seen a man seem wise to himself; an unknowing man shall
    have hope more than he.
  eng-WMBB: Do you see a man wise in his own eyes? There is more hope for a fool than
    for him.
  urd-GVH: क्या कोई दिखाई देता है जो अपने आपको दानिशमंद समझता है? उस की निसबत अहमक़
    के सुधरने की ज़्यादा उम्मीद है।
  rug-rug: Dogoria goi keke tie sapu gilaena, gua telena? Na tie pekipeki si boka
    tava tumatumae hola nia sapu asa.
  gaz-gaz: Ati nama akka ilaalcha ofii isaatti ogeessa taʼe argitaa? Isa irra gowwaatu
    abdii caalu qaba.
  fra-LSG: Si tu vois un homme qui se croit sage, Il y a plus à espérer d’un insensé
    que de lui.
  yal-yal: I na muxun to naxan a yɛtɛ yatɛxi fekolonna ra, yigin xaxilitaren ma dangu
    na kanna ra.
  haw-1868: Ua ike anei oe i ke kanaka naauao i kona manao iho? He lana ka manao no
    ka mea naaupo aole nona.
  arb-NAV: أَشَاهَدْتَ رَجُلاً مُعْتَزّاً بِحِكْمَتِهِ؟ إِنَّ لِلْجَاهِلِ رَجَاءً
    فِي الإِصْلاحِ أَكْثَرَ مِنْهُ.
  ewe-ewe: Èkpɔ ame aɖe si nye nunyala le eya ŋutɔ ŋkume kpɔa? Mɔkpɔkpɔ geɖe li na
    bometsila wu eya amea.
  eng-LEE: When thou seest a man wise in his own eyes, then is there more hope for
    a fool than for him.
  asm-FB: নিজকে নিজে জ্ঞানী বুলি ভবা মানুহ তুমি দেখিছা নে? তেওঁতকৈ অজ্ঞানীৰ বাবে বহুতো
    আশা আছে।
  sus-A: شَشِلِتَرٍ قَن قِسَ مِشِ بّ نَشَن عَ يّتّ قِندِشِ لْننِلَ رَ. قٍ سْونّيَمَ
    نّ نَ شَشِلِتَرٍ بّ دَنفِقٍ نَ يّتّ عِفبٌي رَ.
  fra-SBL: Vois-tu un homme sage à ses propres yeux ? Il y a plus d'espoir pour un
    fou que pour lui.
  hbo-hbo: רָאִ֗יתָ אִ֭ישׁ חָכָ֣ם בְּעֵינָ֑יו תִּקְוָ֖ה לִכְסִ֣יל מִמֶּֽנּוּ׃
  kik-kik: Wanona mũndũ wĩonaga arĩ mũũgĩ maitho-inĩ make? Mũndũ mũkĩĩgu arĩ na kĩĩrĩgĩrĩro
    gũkĩra mũndũ ũcio.
  fra-NCL: Si tu vois un homme qui est sage à ses yeux, il faut plus espérer d’un
    insensé que de lui.
  cek-AK: Angmah hoi angmah palungha kami ah poek kami to na hnuk maw? To kami pongah
    loe kamthu to oepthoh kue.
  cuk-cuk: ¿Dule-binsaed-ibedye-na-sogdiid be dakdii? Dule-binsaed-ibedye-na-sogdiidba
    bur baisursunna, dule-binsaedsulidaedi ibmargi odurdakleged.
  uig-CYR: Өзини дана чағлап мәмнун болған кишини көрдүңму? Униңға үмүт бағлимақтин
    ахмаққа үмүт бағлимақ әвзәлдур.
  tel-2017: తానే జ్ఞాని అనుకునే వాణ్ణి చూసావా? వాణ్ణి సరి చేయడం కంటే మూర్ఖుణ్ణి సరి
    చేయడం తేలిక.
  hat-BSA: Èske ou wè yon moun ki saj nan pwòp zye li? Gen plis espwa pou moun fou
    pase li menm.
  kos-kos: Sie mwet arulana lalfon, wo liki sie mwet su nunku mu el lalmwetmet tusruk
    el tia.
  hbo-WLC: רָאִ֗יתָ אִ֭ישׁ חָכָ֣ם בְּעֵינָ֑יו תִּקְוָ֖ה לִכְסִ֣יל מִמֶּֽנּוּ׃
  ibo-ibo: Ị hụrụ onye mara ihe nʼanya nke onwe ya? Olileanya dị nye onye nzuzu karịa
    ndị dị otu a.
  ory-ory: ଯେ ଆପଣା ଦୃଷ୍ଟିରେ ଜ୍ଞାନୀ, ଏପରି ଲୋକକୁ ଦେଖୁଅଛ କି? ତାହା ଅପେକ୍ଷା ମୂର୍ଖ ବିଷୟରେ
    ଅଧିକ ଭରସା ଅଛି।
  chk-chk: Ka küna eman mwän mi ikeetä pwe a tipachem? A wor watten apilükülük fän
    iten eman chon tiparoch lap seni ätewe mi püsin ikeetä.
  rop-rop: Det brabli siliwan men im jidan mobeda den det silibala men hu reken im
    brabli sabibala.
  ukr-1871: Бачив ти чоловіка, що себе за мудрого має? На дурного більш надїї, анїж
    на такого.
  deu-1951: Siehst du einen Mann, der sich selbst weise dünkt, so kannst du für einen
    Toren mehr Hoffnung haben als für ihn!
  eng-JPS: Seest thou a man wise in his own eyes? there is more hope of a fool than
    of him.
  srp-1865: Jesi li vidio èovjeka koji misli da je mudar? više ima nadanja od bezumnoga
    nego od njega.
  lug-lug: Olaba omuntu omugezi mu maaso ge ye? Omusirusiru alina essuubi okumusinga.
  heb-heb: ראית איש חכם בעיניו תקוה לכסיל ממנו׃
  ben-IRV: তুমি কি নিজের চোখে জ্ঞানবান লোক দেখছ? তার থেকে বরং নির্বোধের বিষয়ে বেশী
    আশা আছে।
  pan-pan: ਕੀ ਤੂੰ ਉਸ ਮਨੁੱਖ ਨੂੰ ਵੇਖਦਾ ਹੈਂ ਜੋ ਆਪਣੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁੱਧਵਾਨ ਹੈ? ਉਹ ਦੇ ਨਾਲੋਂ
    ਮੂਰਖ ਲਈ ਵਧੇਰੀ ਆਸ ਹੈ!
  mya-JVB: ငါသည် ပညာ ရှိ၏ဟု ထင် သောသူ ရှိလျှင်၊ ထိုသူ ၌ မြော်လင့်စရာအခွင့်ရှိသည်ထက်၊
    မိုက် သောသူ၌ သာ၍ မြော်လင့် စရာအခွင့်ရှိ၏။
  tte-O: Gubesi, togagasa yabo kulobai yakato iya isonogasosi? Nigele, tomone iya
    ana yauyaule ilalakisosi kabo muli mena toyauyaule meuloili.
  tbg-tbg: Kia avu aato vataava vairaqe tenavu vira kahaqiarirava varianaro. Vovano
    te koqe avu aato vataukama vauro tina vaiintira tenavu kia ho vira kahaqirara.
  hmo-hmo: Tau ta oi itaia, ia sibona aonega ia gwauraia noho? Kavakava tauna be sisina
    ia namo, to unai tau be ia namo diba lasi.
  urd-urd: क्या तू उसको जो अपनी नज़र में 'अक़्लमंद है देखता है? उसके मुक़ाबिले में
    बेवक़ूफ़ से ज़्यादा उम्मीद है।
  rus-SYN: Видал ли ты человека, мудрого в глазах его? На глупого больше надежды,
    нежели на него.
  bqc-SIM: N gbɛ̃́ pↄ́ azĩa dìlɛ ↄ̃nↄna ũ èa? Sↄũ sã̀ↄwà.
  tcz-CHONGTHU: Mihem ama le ama achinga kigel ho sang in, mingol din kinepna aum
    joi.
  mar-mar: आपल्या दृष्टीने स्वतःला शहाणा समजतो असा कोणी तुझ्या पाहण्यात आहे का? त्यापेक्षा
    मूर्खाला अधिक आशा आहे.
  hlt-THB: Amah ingkaw amah thlakcyina ak ngaiqu nak hu aw? Anih anglakawh thlakqaw
    awh ngaih-uu kawi khawzah awm lat hy.
  qub-qub: ¿Yachaj-tucoj runata ricashcanquichu? Chayno runapitaga mana tantiyacoj
    upa runapis allirämi canman.
  bqp-bqp: N gbɛ̃ kũ à a zĩda dìtɛ ↄ̃ndↄ̃de ũ è yá? Yↄ̃nkↄ sã̀na deala.
  hat-hat: Gen plis espwa pou yon moun ki san konprann pase pou yon moun ki mete nan
    tèt li li konprann.
  eng-BSB: Do you see a man who is wise in his own eyes? There is more hope for a
    fool than for him.
  tod-tod: Ɗa nu ɠaana daai da ga gola ɠeleɠelegɛ, ɠimalala nui ná-fai ɠa vizɔ ná-fai
    ʋa.
  eng-WEBPB: Do you see a man wise in his own eyes? There is more hope for a fool
    than for him.
  kbq-kbq: Neginagi vahe'mo'za amuhama hazazamo'a, ama' antahi'zane vahe'ma mani'none
    hu'za antahiza vahera zamagateneraze.
  nhe-BL: Pero más ax ohui para tijmachtis se tlen huihuitic ma eli tlalnamiqui, huan
    ax se tlen mohueyimati.
  bus-bus: N gbɛ̃ kɛ̀ à a zĩnda dìɛ ↄ̃ndↄ̃dee ũu èↄ́? Yↄ̃nkↄↄ sã̀ↄ dɛàla.
  gub-BL: — Ma'e kwaw katu har romo aiko ihe, aze i'i amo ma'e kwaw 'ymar, hemiapo
    iaiw. Iaiw wera'u iranaiw ma'e hemiapo wi.
  eng-DRA: Hast thou seen a man wise in his own conceit? there shall be more hope
    of a fool than of him.
