verse: PRO.026.019
translations:
  mal-C: മാരകമായ തീജ്വാല ചുഴറ്റിയെറിയുന്ന ഭ്രാന്തനുസമം.
  deu-TKW: 'so ist ein Mann, der seinen Nächsten betrogen hat und dann spricht: Ich
    scherze ja nur!'
  lin-lin: 'ndenge wana mpe moto oyo akosi moninga na ye alobaka : « Ezalaki kaka
    mpo na kosala maseki ! »'
  eng-LSV: So has a man deceived his neighbor, || And has said, “Am I not playing?”
  eng-GNV: So dealeth the deceitfull man with his friend and sayth, Am not I in sport?
  eng-WEBSTER: So is the man that deceiveth his neighbor, and saith, Am not I in sport?
  nhw-BL: quej nopa nojquiya itztoc se catli quicajcayahua ihuampox huan teipa quiijtohua
    para san ahuilcamanaltiyaya.
  swh-ONEN: ndivyo alivyo mtu amdanganyaye jirani yake na kusema, “Nilikuwa nikifanya
    mzaha tu!”
  bba-bba: '@see-verse:PRO.026.018'
  eng-KJVCPB: So is the man that deceiveth his neighbour, And saith, Am not I in sport?
  luo-luo: e kaka ngʼato mawuondo jabute kowacho niya, “Ne angeri angera!”
  meu-meu: '@see-verse:PRO.026.018'
  npi-ULB: जसले आफ्नो छिमेकीलाई धोका दिइसकेपछि भन्छ, “के मैले ठट्टा गर्दै थिइनँ र
    ?”
  yor-yor: ni ènìyàn tí ń tan aládùúgbò rẹ̀ jẹ tí ó sì wí pé, “Àwàdà lásán ni mo ń
    ṣe.”
  ind-ind: '@see-verse:PRO.026.018'
  pes-OPCB: '@see-verse:PRO.026.018'
  tgl-ULB: ay ang isang nandaraya ng kanyang kapwa at nagsasabing, “Di ba't nagbibiro
    lang ako?”
  hui-hui: '@see-verse:PRO.026.018'
  mya-mya: မိမိအိမ်နီးချင်းကို လှည့်စားသောသူသည် မီးစ၊ မြှား၊ သေဘေးကို ပစ်တတ်သော အရူးနှင့်တူ၏။
  bod-N: '@see-verse:PRO.026.018'
  wsk-wsk: Uwutatala, noko munan bo mu, kari bo mel bo nunguning mena wore ko tiran
    bo kulurso se ko gomang ningi nunguning aso, se udagi aking balso, “Ah, ani den
    kolara balem pa!” maso.
  sna-sna: ndizvo zvakaita munhu anonyengera muvakidzani wake uye achizoti, “Ndanga
    ndichiita zvangu je-e!”
  spa-BLM: 'es el hombre que engaña a su prójimo y dice: “¿No estoy bromeando?”'
  cac-cac: icha chi' yaj eb' syixtej junoc yamigo, axo slajvi chi' syalan eb' to ton̈ej
    stajni eb'.
  swh-ULB: ndivyo alivyo ambaye humdanganya jirani yake na kusema, “ Je sikuwa naongea
    utani?”
  bel-bel: 'так - чалавек, які падступна шкодзіць сябру свайму і потым кажа: «я толькі
    пажартаваў».'
  deu-ELBBK: 'so ist ein Mann, der seinen Nächsten betrügt und spricht: Habe ich nicht
    nur einen Scherz gemacht?'
  mbb-OT: '@see-verse:PRO.026.018'
  mal-2015: തീക്കൊള്ളികളും അമ്പുകളും മരണവും എറിയുന്ന ഭ്രാന്തനെപ്പോലെയാകുന്നു.
  rmc-rmc: 'hin oda, ko thovel varekaha avri a phenel: „Me ča pheras keravas.“'
  pes-OPV: مثل کسی است که همسایه خود را فریب دهد، و می‌گوید آیا شوخی نمی کردم؟
  ron-1924: 'аша есте омул каре ыншалэ пе апроапеле сэу ши апой зиче: „Ам врут доар
    сэ глумеск!”'
  ben-OBCV: যে তার প্রতিবেশীকে প্রতারণা করে ও বলে, “আমি শুধু একটু মশকরা করছিলাম!”
  som-som: Ayuu yahay kii intuu deriskiisa khiyaaneeyo, Haddana yidhaahda, Miyaanan
    cayaarayn?
  lat-VUC: 'ita vir fraudulenter nocet amico suo, et cum fuerit deprehensus dicit:
    Ludens feci.'
  eng-ASVBT: So is the man that deceiveth his neighbor, And saith, Am not I in sport?
  mna-mna: '@see-verse:PRO.026.018'
  ita-1885: 'Tale è colui che inganna il suo prossimo, E dice: Non ischerzo io?'
  eng-LXXUP: So are all that lay wait for their own friends, And when they are discovered,
    say, I did it in jest.
  eng-ULB: is the one who deceives his neighbor and says, “Was I not telling a joke?”
  spa-VBL: si mientes a tu amigo, para luego decirle que era una broma.
  fra-_FOB: 'Tel est l''homme qui trompe son ami, et qui dit: N''était-ce pas pour
    jouer?'
  mal-mal: തീക്കൊള്ളികളും അമ്പുകളും മരണവും എറിയുന്ന ഭ്രാന്തനെപ്പോലെയാകുന്നു.
  urd-GVR: '@see-verse:PRO.026.018'
  suz-BL: मोपा आ नेक्‍था ङा मुर कली जोल पशा नोले “गो इ कली शाक्‍ता ला” देंब।
  eng-NOY: So is the man who deceiveth his neighbor, And saith, “Was I not in sport?”
  ita-1927: 'così è colui che inganna il prossimo, e dice: “Ho fatto per ridere!”'
  ckb-ckb: 'ئاوایە ئەوەی فێڵ لە دراوسێکەی بکات و بڵێت: «تەنها گاڵتەم کرد!»'
  eng-BBE: So is the man who gets the better of his neighbour by deceit, and says,
    Am I not doing so in sport?
  kan-OKCV: '@see-verse:PRO.026.018'
  tam-2017: 'அப்படியே, தன்னோடு இருந்தவனை வஞ்சித்து: நான் விளையாட்டுக்கல்லவோ செய்தேன்
    என்று சொல்லுகிற மனிதனும் இருக்கிறான்.'
  spa-RV-1909: 'Tal es el hombre que daña á su amigo, y dice: Ciertamente me chanceaba.'
  ron-BTF: 'Așa este cel ce înșală pe aproapele său și spune: Nu glumesc doar?'
  eng-WEBP: is the man who deceives his neighbor and says, “Am I not joking?”
  eng-FBV: if you lie to your friend and then say, “I was only joking!”
  nld-1939: 'Zo is de man, die zijn naaste bedriegt, En dan zegt: Ik deed het maar
    voor de grap!'
  nch-BL: quej nopa nojquiya se cati quicajcayahua ihuampo huan teipa quiijtohua para
    san ahuilcamanaltiyaya.
  vie-1934: Khác nào kẻ điên cuồng ném than lửa, Cây tên, và sự chết.
  hin-CV: वैसे ही वह भी होता है जो अपने पड़ोसी की छलता है और कहता है, “मैं तो बस ऐसे
    ही मजाक कर रहा था!”
  eng-OURB: is the man who deceives his neighbor and says, “Am I not joking?”
  spa-BES: 'así es el hombre que se aprovecha del engaño de su prójimo, y dice: ¿solo
    era una broma?'
  tdx-tdx: 'ty mamitake ondaty ami’ty hoe: Nisolesole avao iraho.'
  tha-KJV: ก็​เหมือนกับคนที่ล่อลวงเพื่อนบ้านของเขาและกล่าวว่า “ข้าล้อเล่นเท่านั่นเอง”
  por-BR-2018: 'Assim é o homem que engana a seu próximo, e diz: Não estava eu só
    brincando?'
  deu-ELO: 'so ein Mann, der seinen Nächsten betrügt und spricht: Habe ich nicht Scherz
    getrieben?'
  eng-WYC-2018: so a man that harmeth guilefully his friend, and when he is taken,
    he shall say, I did playing. (is a person who deceitfully harmeth his friend,
    and when he is caught, he saith, I was just playing.)
  epo-epo: 'Tiel estas homo, kiu trompas sian proksimulon, Kaj diras: Mi ja ŝercas.'
  beo-beo: 'Nowa dunu da eno dunuma ogogole sia:sea, amola fa:no amo ogogoi da ousa
    sia: fawane sia:sa, amo dunu da doula ahoasu dunu amo da dunu medoma:ne gala:su
    liligi gaguli lalebe agoai.'
  tpi-OTNT: '@see-verse:PRO.026.018'
  hau-SA: haka yake da mutumin da ya ruɗe maƙwabci sa’an nan ya ce, “Wasa ne kawai
    nake yi!”
  nde-nde: injalo indoda ephoxa umakhelwane wayo ibisisithi, “Bengizidlalela nje!”
  ton-ton: ‌ʻOku pehē pe ʻae tangata ʻoku ne kākaaʻi hono kaungāʻapi, ʻo ne pehē,
    “ʻIkai ko ʻeku fakavā pe?”
  ces-1613: 'Tak jest každý, kdož oklamává bližního, a říká: Zdaž jsem nežertoval?'
  eng-WMB: is the man who deceives his neighbor and says, “Am I not joking?”
  tam-TCV: தன் அயலானை ஏமாற்றிவிட்டு, “நான் விளையாட்டாகத்தான் செய்தேன்!” எனச் சொல்கிறவன்
    இருக்கிறான்.
  ceb-ULB: ang tawo nga nanglimbong sa iyang silingan ug moingon, “Wala ba diay ako
    nangumidya lang?”
  pol-UBG: 'Taki jest każdy, kto zwodzi swego bliźniego i mówi: Czy nie żartowałem?'
  urd-GVU: '@see-verse:PRO.026.018'
  deu-1912: 'also tut ein falscher Mensch mit seinem Nächsten und spricht danach:
    Ich habe gescherzt.'
  kan-2017: ಕೊಳ್ಳಿಗಳನ್ನೂ, ಅಂಬುಗಳನ್ನೂ, ಸಾವನ್ನೂ ಬೀರುವ, ದೊಡ್ಡ ಹುಚ್ಚನ ಹಾಗೆ.
  yap-yap: '@see-verse:PRO.026.018'
  hlt-MCSB: A hui aka phok hlang van loh, “Ka luem mailai moenih a?,” a ti.
  mdy-ETH: '@see-verse:PRO.026.018'
  kew-kew: '@see-verse:PRO.026.018'
  twi-ASANTE: te sɛ obi a, ɔdaadaa ne yɔnko na ɔka sɛ, “Na mede redi agorɔ!”
  eng-WEBU: is the man who deceives his neighbor and says, “Am I not joking?”
  wal-wal: '@see-verse:PRO.026.018'
  acu-NT: '@see-verse:PRO.026.018'
  spa-PDDPT: 'Así es el que engaña a su prójimo Y luego dice: Solo era una broma.'
  gun-gun: ha'e rami ae ava oirũ ombotavypa rire teĩ “Xeroryai vy rima ha'e rami ajapo”,
    he'i va'e.
  agu-BL: '@see-verse:PRO.026.018'
  ilo-ULB: ti kaiyarigan ti tao a mangal-allilaw iti karrubana sana kuna, “Agang-angawak
    laeng!”
  kpg-kpg: '@see-verse:PRO.026.018'
  bps-bps: '@see-verse:PRO.026.018'
  sus-sus: '@see-verse:PRO.026.018'
  pon-2006: '@see-verse:PRO.026.018'
  ksd-ksd: Damana ra tutana i tuam pa lalaina, Ma i biti, Iau varvaula ka!
  tur-YTC: Komşusunu aldatıp da, “Şaka yapıyordum” diyen biri de öyledir.
  bel-N: 'так чалавек, які падманвае бліжняга свайго і кажа: «Гэта я жартую».'
  grc-BRENT: Οὕτως πάντες οἱ ἐνεδρεύοντες τοὺς ἑαυτῶν φίλους, ὅταν δὲ ὁραθῶσι, λέγουσιν,
    ὅτι παίζων ἔπραξα.
  ind-AYT: seperti itulah orang yang menipu sesamanya, dan berkata, “Bukankah aku
    hanya bergurau?”
  nya-nya: ndi momwe alili munthu wonamiza mnzake, amene amati, “Ndimangoseka chabe!”
  hrv-hrv: 'takav je čovjek koji vara bližnjega svoga i veli: “Samo se našalih.”'
  mps-mps: '@see-verse:PRO.026.018'
  tpi-tpi: '@see-verse:PRO.026.018'
  dan-1931: 'er den, der sviger sin Næste og siger: “Jeg spøger jo kun.”'
  vie-OVCB: Cũng như người điên ném than lửa, bắn tên gây chết chóc.
  guj-2017: તેવી જ વ્યક્તિ પોતાના પડોશીને છેતરીને, કહે છે “શું હું ગમ્મત નહોતો કરતો?”
  pon-2006A: '@see-verse:PRO.026.018'
  por-BRBSL: 'é o homem que engana seu vizinho e diz: “Não estou brincando?'
  swe-swe: 'så är en man som lurar sin granne för att sedan säga: Det vara bara ett
    skämt.'
  cth-cth: hmaito, pala, duenae hoi ka ka e tamipathu hoi a kâvan.
  twi-twi: te sɛ obi a, ɔdaadaa ne yɔnko na ɔka se, “Na mede redi agoru!”
  hlt-hlt: A hui aka phok hlang van loh, “Ka luem mailai moenih a?,” a ti.
  tbz-SIM: Onìtì wèè soutɛ́ otɔù kɛ dèè kɛ tú ò do wɑ́ntí, o kpɛrɛ mɛ ndò.
  msy-2020: '@see-verse:PRO.026.018'
  dop-dop: ḿpʋ́ɣʋ́ yʋlʋ wei ɩ tʋsəɣɩ ɩ tɔɣɔntəlɛ, nɑ ɩ́ tɔŋ sɩ tɑnɑɑʋ kɛ ɩnɩ ɩ lɑkɩ
    tɔ ɩ wɛɛ.
  azb-azb: Qonşusunu aldadıb «zarafat etdim» deyən də elədir.
  eng-DBY: so is a man that deceiveth his neighbour, and saith, Am I not in sport?
  hin-2017: वैसा ही वह भी होता है जो अपने पड़ोसी को धोखा देकर कहता है, “मैं तो मजाक
    कर रहा था।”
  wol-KYG: '@see-verse:PRO.026.018'
  bjr-bjr: '@see-verse:PRO.026.018'
  eng-YLT: So hath a man deceived his neighbour, And hath said, 'Am not I playing?'
  kne-kne: din mangietek si gait na asi na kanan en solog na.
  eng-WYC-2017: so a man that annoyeth guilefully his friend, and when he is taken,
    he shall say, I did playing.
  eng-WMBB: is the man who deceives his neighbour and says, “Am I not joking?”
  urd-GVH: '@see-verse:PRO.026.018'
  rug-rug: sa tie pu sekesekei nia sa turaṉana meke zama, “Na va sisire qua mo!”
  gaz-gaz: namni, “Ani nan qoose!” jedhee ollaa isaa gowwoomsus akkasuma.
  fra-LSG: 'Ainsi est un homme qui trompe son prochain, Et qui dit: N’était-ce pas
    pour plaisanter?'
  yal-yal: na luxi nɛn alo muxun naxan wulen falama a boden xa, a fa a fala, a naxa,
    “N yi sabaan nan na.”
  haw-1868: Pela ke kanaka e hoopunipuni ana i kona hoanoho, I ae la hoi, Aole anei
    he paani ko'u?
  arb-NAV: 'مَنْ يَخْدَعُ قَرِيبَهُ، ثُمَّ يَقُولُ: كُنْتُ أَمْزَحُ فَقَطْ!'
  ewe-ewe: nenemae nye ame si ble ehavi eye emegbe wògblɔ nɛ be, “Fefem ko mele!”
  eng-LEE: So is the man that hath cheated his neighbor, and saith, Behold, I am only
    jesting.
  asm-FB: নিজৰ চুবুৰীয়াক প্ৰতাৰণা কৰা জনো তেনে, আৰু তেওঁ কয়, “মই জানো ধেমালি কৰা
    নাই?”
  sus-A: '@see-verse:PRO.026.018'
  fra-SBL: 'est l''homme qui trompe son prochain et dit : « Je ne plaisante pas ? »'
  hbo-hbo: כֵּֽן־אִ֭ישׁ רִמָּ֣ה אֶת־רֵעֵ֑הוּ וְ֝אָמַ֗ר הֲ‍ֽלֹא־מְשַׂחֵ֥ק אָֽנִי׃
  kik-kik: no taguo mũndũ ahaana ũrĩa ũheenagia mũndũ wa itũũra rĩake, agacooka kũmwĩra
    atĩrĩ, “Nĩ itherũ nyuma narĩo!”
  fra-NCL: 'ainsi est un homme qui a trompé son prochain et qui dit : « Est-ce que
    je ne plaisantais pas. »'
  cek-AK: '@see-verse:PRO.026.018'
  cuk-cuk: deyobi, dule, e-ai-yamoged. Geb sorba ega sogdaed, “unnila, binsa an begi
    dodonaiye.”
  tel-2017: '@see-verse:PRO.026.018'
  hat-BSA: 'se konsa nonm ki tronpe vwazen li an pou di: “Èske se pa blag mwen t ap
    fè?”'
  kos-kos: el oana sie mwet su kiapwela mwet tulan lal, na tok el fahk mu el aksruksruk.
  hbo-WLC: כֵּֽן־אִ֭ישׁ רִמָּ֣ה אֶת־רֵעֵ֑הוּ וְ֝אָמַ֗ר הֲֽלֹא־מְשַׂחֵ֥ק אָֽנִי׃
  ibo-ibo: ka nwoke ahụ bụ nke na-aghọgbu onye agbataobi ya ma sị, “ọ bụ naanị egwuregwu
    ka m na-egwu.”
  ory-ory: ଆପଣା ପ୍ରତିବାସୀକୁ ଯେଉଁ ଲୋକ ଭୁଲାଇ କହେ, “ମୁଁ କʼଣ କୌତୁକ କରୁ ନାହିଁ?” ସେ ସେପରି।
  chk-chk: a usun chök eman mi fokun umwes, a urumot won pisekin afeiengau.
  rop-rop: '@see-verse:PRO.026.018'
  ukr-1871: 'Так і чоловік, що зрадливо шкодить ближньому свому, а потім каже: „Я
    тільки жартував!‟'
  deu-1951: 'so ist ein Mensch, der seinen Nächsten betrügt und dann spricht: «Ich
    habe nur gescherzt!»'
  eng-JPS: 'So is the man that deceiveth his neighbour, and saith: ''Am not I in sport?'''
  srp-1865: 'Taki je svaki koji prevari bližnjega svojega pa onda veli: šalio sam
    se.'
  lug-lug: bw’abeera omuntu alimba munne, n’agamba nti, “Mbadde nsaaga busaazi.”
  heb-heb: כן איש רמה את רעהו ואמר הלא משחק אני׃
  ben-IRV: তেমনি সেই লোক, যে প্রতিবেশীকে প্রতারণা করে, আর বলে, আমি কি উপহাস করছি না?
  pan-pan: ਤਿਹਾ ਹੀ ਉਹ ਹੈ ਜਿਹੜਾ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਧੋਖਾ ਦੇ ਕੇ ਆਖਦਾ ਹੈ, ਭਲਾ, ਮੈਂ ਮਜ਼ਾਕ
    ਨਹੀਂ ਸੀ ਕਰਦਾ?
  mya-JVB: မိမိ အိမ်နီးချင်း ကို လှည့်စား သောသူ သည် မီးစ ၊ မြှား ၊ သေဘေး ကို ပစ် တတ်သော
    အရူး နှင့် တူ၏။
  tte-O: '@see-verse:PRO.026.018'
  tbg-tbg: '@see-verse:PRO.026.018'
  hmo-hmo: '@see-verse:PRO.026.018'
  urd-urd: वैसा ही वह शख़्स है जो अपने पड़ोसी को दग़ा देता है, और कहता है, मैं तो
    दिल्लगी कर रहा था।
  rus-SYN: 'так - человек, который коварно вредит другу своему и потом говорит: “я
    только пошутил;'
  bqc-SIM: '@see-verse:PRO.026.018'
  tcz-CHONGTHU: Aheng akom jou'a lhemlha ahin, “Katot ahipoi,” tin aseije.
  mar-mar: तो अशा मनुष्यासारखा आहे जो आपल्या एका शेजाऱ्याला फसवतो, आणि म्हणतो, मी
