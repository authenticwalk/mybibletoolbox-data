verse: PRO.026.022
translations:
  mal-C: ഏഷണി പറയുന്നവരുടെ വാക്കുകൾ സ്വാദുഭോജനംപോലെയാകുന്നു; അതു ശരീരത്തിന്റെ അന്തർഭാഗത്തേക്ക്
    ഇറങ്ങിച്ചെല്ലുന്നു.
  deu-TKW: Die Worte des Ohrenbläsers sind wie Leckerbissen und dringen tief in des
    Leibes Kammern.
  lin-lin: Maloba ya moto ya songisongi ezalaka lokola bilei ya kitoko, ekitaka na
    esengo kino na libumu.
  eng-LSV: The words of a tale-bearer [are] as self-inflicted wounds, || And they
    have gone down [to] the inner parts of the heart.
  eng-GNV: The wordes of a tale bearer are as flatterings, and they goe downe into
    the bowels of the belly.
  eng-WEBSTER: The words of a tale-bearer are as wounds, and they go down into the
    innermost parts of the belly.
  nhw-BL: Icamanal se catli ichtacatzi mitzilhuis se camanali para quitlaijilhuis
    seyoc, eltoc quen se tlamantli ajhuiyac ipan mocamac, pero para catli quitlaijilhuía,
    calaqui hasta más iyolijtic para quicocos.
  swh-ONEN: Maneno ya mchongezi ni kama chakula kitamu; huingia sehemu za ndani sana
    za mtu.
  bba-bba: Kɔrumɔtɔ kowon ɡɑri yi sɑ̃ɑwɑ nɡe dĩɑ duro ni tɔmbɑ kɑtɑ mɔ̀.
  eng-KJVCPB: The words of a talebearer are as wounds, And they go down into the innermost
    parts of the belly.
  luo-luo: Weche mag kuoth chalo gi chiemo mamit; gidhiyo e chuny dhano ma iye.
  meu-meu: Hemaunu tauna ena hereva na aniani namodia taidia na heheto, boga ai e
    dihomu.
  npi-ULB: कुरौटेका वचनहरू स्वादिष्‍ट गाँसजस्तै हुन्छन् । ती शरीरको भित्री भागसम्म
    प्रवेश गर्छन् ।
  yor-yor: Ọ̀rọ̀ ẹni tí ń sọ̀rọ̀ ẹ̀yìn dàbí àṣàyàn òkèlè wọ́n a sì wọ ìsàlẹ̀ inú lọ.
  ind-ind: Bergosip terasa sedap di mulut. Orang mengunyahnya seperti makanan dan
    mempercayainya sepenuh hati.
  pes-OPCB: سخنان سخن‌چین مانند لقمه‌های لذیذی است که با لذت بلعیده می‌شود.
  tgl-ULB: Ang mga salita ng isang tsismoso ay tulad ng masarap na mga pagkain; bumababa
    sila sa kaloob-loobang mga bahagi ng katawan.
  hui-hui: Mbiralime diburibu lalu mendeali lo gurarago ina hale hole hame laramali.
    Bi ogonibi laragoni tomo dendebi aledagola iname abale naramali.
  mya-mya: ကုန်းတိုက်သော သူ၏စကားသည် မြိန်သော ခဲဘွယ် စားဘွယ်ကဲ့သို့ဖြစ်၍၊ ဝမ်းအတွင်းသို့ဝင်တတ်၏။
  bod-N: ཕྲ་མ་བྱེད་པའི་མི་ཡི་སྨྲ་བརྗོད༌ནི། །ཟས་མཆོག་བཞིན་དུ་གྲོད་པའི་ཕུགས་སུ༌འཇུག།
  wsk-wsk: Kari buring ko bala ko den mu inang yaman yaman iwita; se kariimet amilmil
    te nasan se nutagu ningi kaposo.
  sna-sna: Mashoko eguhwa akaita semisuva yakaisvonaka inodzika mukatikati momunhu.
  spa-BLM: Las palabras de un susurrador son como bocados delicados, bajan a las partes
    más internas.
  cac-cac: A tas syal eb' alum pecal, lajan icha juntzan̈ tas vach' sloji, sc'och
    val schi'al d'a sc'ol eb' tz'ab'an chi'.
  swh-ULB: Maneno ya mmbea ni kama chembe tamu; nazo zinashuka chini kwenye sehemu
    za ndani ya mwili.
  bel-bel: Словы нагаворшчыка - як прысмакі, і яны ўваходзяць у нутро жывата.
  deu-ELBBK: Die Worte des Ohrenbläsers sind wie Leckerbissen, und sie dringen hinab
    in das Innerste des Leibes.
  mbb-OT: Is menge lalag te pereituk henduen be te utew metaam he keenen he utew ta
    egkesuati te ed-eveleng.
  mal-2015: ഏഷണിക്കാരന്റെ വാക്കു സ്വാദുഭോജനംപോലെ; അതു വയറ്റിന്റെ അറകളിലേക്കു ചെല്ലുന്നു.
  rmc-rmc: O lava le pľetkariskre hine gulore; džan dži tele andre džombra.
  pes-OPV: سخنان نمام مثل خوراک لذیذ است، که به عمقهای دل فرو می‌رود.
  ron-1924: Кувинтеле клеветиторулуй сунт ка ниште прэжитурь, алунекэ пынэ ын фундул
    мэрунтаелор.
  ben-OBCV: পরনিন্দা পরচর্চার কথাবার্তা সুস্বাদু খাদ্যের মতো লাগে; সেগুলি মানুষের
    অন্তরের গভীরে প্রবেশ করে।
  som-som: Kii xan badan erayadiisu waa sida cunto macaan, Oo waxay ku degaan meelaha
    caloosha ugu hooseeya.
  lat-VUC: Verba susurronis quasi simplicia, et ipsa perveniunt ad intima ventris.
  eng-ASVBT: The words of a whisperer are as dainty morsels, And they go down into
    the innermost parts.
  mna-mna: Zin wal ta tininin kao na, tomtom lelen pa sua kizin ilip, kembei kini
    namutŋana. Mi tere iti. Pa sua kizin sananŋana tana ko isula kat lelende mi ipasaana
    ŋgar kiti.
  ita-1885: Le parole del rapportatore paiono lusinghevoli; Ma scendono fin dentro
    al ventre.
  eng-LXXUP: The words of cunning knaves are soft; But they smite even to the inmost
    parts of the bowels.
  eng-ULB: The words of a gossip are like delicious morsels; they go down into the
    inner parts of the body.
  spa-VBL: Escuchar chismes es como tragar bocados de tu comida preferida. Llegan
    hasta lo más profundo.
  fra-_FOB: Les paroles d'un rapporteur sont comme des friandises; mais elles descendent
    jusqu'au-dedans des entrailles.
  mal-mal: ഏഷണിക്കാരന്റെ വാക്ക് സ്വാദുഭോജനംപോലെ; അത് വയറിന്റെ അറകളിലേക്ക് ചെല്ലുന്നു.
  lit-lit: Liežuvautojo žodžiai yra kaip lengviai suryjami skanėstai, ir jie pasiekia
    žmogaus asmenybės gelmes.
  urd-GVR: Tohmat lagāne wāle kī bāteṅ lazīz khāne ke luqmoṅ jaisī haiṅ, wuh dil kī
    tah tak utar jātī haiṅ.
  suz-BL: नोफा मुइक्‍ब आन लोव़ शुश ब्रोव़शो जचा थोव़क खोदेंशो बाक्‍ब। मेको मुर आन
    थुं सम्‍म जाक्‍दीप्‍ब। हितोपदेस १८:८
  eng-NOY: The words of a talebearer are like dainties; For they go down to the innermost
    parts of the body.
  ita-1927: Le parole del maldicente son come ghiottonerie, e penetrano fino nell’intimo
    delle viscere.
  ckb-ckb: قسەکانی دەمشڕ وەک پارووی بەتامە، شۆڕ دەبێتەوە ناو ورگ.
  eng-BBE: The words of one who says evil of his neighbour secretly are like sweet
    food, they go down into the inner parts of the stomach.
  kan-OKCV: ಚಾಡಿಕೋರನ ಮಾತುಗಳು ರುಚಿಕರ ಭಕ್ಷ್ಯದ ಹಾಗೆ ಹೊಟ್ಟೆಯ ಅಂತರ್ಭಾಗಗಳಿಗೆ ಇಳಿಯುತ್ತವೆ.
  tam-2017: கோள்காரனுடைய வார்த்தைகள் விளையாட்டுப்போல இருக்கும்; ஆனாலும் அவைகள் உள்ளத்திற்குள்
    குத்தும்.
  spa-RV-1909: Las palabras del chismoso parecen blandas; mas ellas entran hasta lo
    secreto del vientre.
  ron-BTF: Cuvintele unui bârfitor sunt ca rănile și coboară în părțile cele mai adânci
    ale pântecelui.
  eng-WEBP: The words of a whisperer are as dainty morsels, they go down into the
    innermost parts.
  eng-FBV: Listening to gossip is like gulping down bites of your favorite food—they
    go deep down inside you.
  nld-1939: De woorden van een lastertong zijn als lekkernijen, Ze glijden af naar
    het diepst van de maag.
  nch-BL: Icamanal se cati ixtacatzi mitzilhuis se camanali para quiejelnamiquis seyoc,
    eltoc quej se tamanti ajhuiyac ipan mocamac, pero para cati quitaijilhuía, calaqui
    hasta más iyolijtic para quicocos.
  vie-1934: Lời kẻ thèo lẻo giống như vật thực ngon, Vào thấu đến tận gan ruột.
  hin-CV: फुसफुसाहट में उच्चारे गए शब्द स्वादिष्ट भोजन-समान होते हैं; ये शब्द मनुष्य
    के पेट में समा जाते हैं.
  eng-OURB: The words of a whisperer are as dainty morsels, they go down into the
    innermost parts.
  spa-BES: Las palabras de uno que dice mal de su prójimo en secreto son como alimento
    dulce, descienden a las partes internas del estómago.
  tdx-tdx: Hoe kenoke mafiry ty fivolam-pitàngogo, ie migodoñe mb’añ’ova lalek’ ao.
  tha-KJV: ถ้อยคำของผู้กระซิ​บน​ินทาก็เหมือนบาดแผล มันลงไปยังส่วนข้างในของร่างกาย
  por-BR-2018: As palavras do fofoqueiro são como alimentos deliciosos, que descem
    ao interior do ventre.
  deu-ELO: Die Worte des Ohrenbläsers sind wie Leckerbissen, und sie dringen hinab
    in das Innerste des Leibes.
  eng-WYC-2018: The words of a privy backbiter be as simple (or The words of a gossip
    be tasty); and those come till to the innerest things of the heart.
  epo-epo: La vortoj de kalumnianto estas kiel frandaĵoj, Kaj ili penetras en la profundon
    de la ventro.
  uig-PIN: Ƣǝywǝthorning sɵzliri ⱨǝrhil nazunemǝtlǝrdǝk, Kixining ⱪǝlbigǝ qongⱪur
    singdürülǝr.
  beo-beo: 'Dunu bagohame da baligidi sia: sia:dasu bagade hana:iba:le, hahawane nodone
    da:gisa.'
  tpi-OTNT: Yumi save laikim tumas long harim man i tok baksait long narapela man.
    Dispela kain tok i olsem switpela kaikai, na wantu yumi save kaikai.
  hau-SA: Kalmomin mai gulma suna kama da burodi mai daɗi; sukan gangara can cikin
    cikin mutum.
  uig-LAT: Gheywetxorning sözliri herxil nazunémetlerdek, Kishining qelbige chongqur
    singdürüler.
  nde-nde: Amazwi omuntu onyeyayo anjengezibiliboco; angena ekujuleni kwenhliziyo
    yomuntu.
  ton-ton: Ko e ngaahi lea ʻae tangata faʻa fafana ʻoku hangē ia ko e ngaahi makafokafo,
    pea ʻoku ʻasi mai ia ki he kakano ʻoe loto.
  ces-1613: Slova utrhače jako ubitých, ale však sstupují do vnitřností života.
  eng-WMB: The words of a whisperer are as dainty morsels, they go down into the innermost
    parts.
  tam-TCV: புறங்கூறுகிறவர்களின் வார்த்தைகள் சுவையான உணவைப் போன்றவை; அவை மனிதருடைய
    உள்ளத்தின் ஆழத்தில் பதிந்துவிடும்.
  ceb-ULB: Sama sa lamiang pagkaon ang mga pulong nga libak; mosulod sila ngadto sa
    kinasuloran nga mga bahin sa lawas.
  pol-UBG: Słowa plotkarzy są jak rany; przenikają do głębi wnętrzności.
  urd-GVU: تہمت لگانے والے کی باتیں لذیذ کھانے کے لقموں جیسی ہیں، وہ دل کی تہہ تک
    اُتر جاتی ہیں۔
  deu-1912: Die Worte des Verleumders sind wie Schläge, und sie gehen durchs Herz.
  kan-2017: ಚಾಡಿಕೋರನ ಮಾತುಗಳು ರುಚಿಯಾದ ತುತ್ತುಗಳು, ಇವು ಹೊಟ್ಟೆಯೊಳಕ್ಕೇ ಇಳಿಯುವವು.
  yap-yap: Non non e rib fel’ lamean! Ri gadad ba’adag ni ngad ful’ed!
  hlt-MCSB: Thet ol he didii tih bungko khui la suntla.
  mdy-ETH: ኬኤሴ ዓሲኮ ሃይሳ ዓኣሢ ሙኡዚጉዲ ኮሽኪ ኮሽኪ ኬዲ ዑፆኮ ጋሮ ጌላኔ።
  kew-kew: Niaame aa yago medana maa agaa pame rabu go agaa pagape madaare raname
    waru omema. Go teme agaa-re epe ta kone sua epe eta-rupa mea neme.
  twi-ASANTE: Osekuni anom asɛm te sɛ mfremfremadeɛ; ɛwurawura kɔ onipa akwaa mu nyinaa.
  eng-WEBU: The words of a whisperer are as dainty morsels, they go down into the
    innermost parts.
  wal-wal: Zigirssanchchaa qaalai mal77o qumaa mala; ufaissiiddi duge ganjjiyaa gakkees.
  acu-NT: Aujmakratniu chichamengka yuta yuuminua nunisketai. Turasha nu chichaman
    nintinam ukusartin ainawai.
  spa-PDDPT: Las palabras del chismoso son manjares, Que bajan hasta lo más recóndito
    del ser.
  gun-gun: Ijayvu vaikue rei va'e ijayvua ma tembi'u hee va'e rami oguejy 'rã nhandepy'apy
    katy.
  agu-BL: Chin cyajbil nin wunak tbite'n chiyol yi e' chac'l yol, na chin cab nin
    tane'n ẍchiwutz, nin qui na el te chic'u'l.
  ilo-ULB: Dagiti sasao a pammadpadakes ket maiyarig iti sangkasakmol a naimas a makan;
    umunegda iti kaunggan a paset ti bagi.
  kpg-kpg: Tamu dangada le e kala! Gidaadou e hiihai e holo di maa!
  uig-ARA: غەيۋەتخورنىڭ سۆزلىرى ھەرخىل نازۇنېمەتلەردەك، كىشىنىڭ قەلبىگە چوڭقۇر سىڭدۈرۈلەر.
  bps-bps: I kastugad salék, too kanbayan fanlinge i dad to, di dale salngad i knaan
    too fye neman na too fye nawala mlodun.
  sus-sus: Naafixi xa masenyi luxi nɛ alɔ donse ɲɔxunmɛ, naxan goroma mixi furi kui.
  pon-2006: Liketihti me iou! Ia uwen atail kin men kang!
  ksd-ksd: A tinata kai ra tena varmaianao i varogop ma ra magit i kalakalami, Ma
    i ruk ra bala i ra tarai ara iat.
  tur-YTC: Fısıltıcının sözleri tatlı lokmalar gibidir, En derin yerlere kadar iner.
  bel-N: Словы пляткара — як прысмакі, яны зыходзяць у глыб нутра.
  grc-BRENT: Λόγοι κερκώπων μαλακοὶ, οὗτοι δὲ τύπτουσιν εἰς ταμιεῖα σπλάγχνων.
  ind-AYT: Perkataan pemfitnah seperti potongan makanan yang ditelan dengan rakus;
    makanan itu langsung turun ke bagian terdalam tubuh.
  nya-nya: Mawu a munthu wamiseche ali ngati chakudya chokoma; chimene chimatsikira
    mʼmimba mwa munthu.
  hrv-hrv: 'Klevetnikove su riječi kao slastice: spuštaju se u dno utrobe.'
  mps-mps: Te bidigo gasa bidiba posobo po wabo odobo te dago godolo mu yaibao. Te
    tobage po te pusu ebo nai tiwai ebaso, tama polo mu tama dago tubo dao.
  tpi-tpi: Yumi save laikim tumas long harim man i tok baksait long narapela man.
    Dispela kain tok i olsem switpela kaikai, na wantu yumi save kaikai.
  dan-1931: Bagtalerens Ord er som Lækkerbiskener, de synker dybt i Legemets Kamre.
  vie-OVCB: Lời rỉ tai như của ngon vật lạ, nuốt vào, thỏa lòng mát dạ.
  guj-2017: નિંદા કરનાર વ્યક્તિના શબ્દો સ્વાદિષ્ટ કોળિયા જેવા લાગે છે; તે શરીરના અંતરના
    ભાગમા ઊતરી જાય છે.
  pon-2006A: Liketihti me iou! Ia uwen atail kin men kang!
  por-BRBSL: As palavras de um sussurrante são como pedacinhos delicados, eles descem
    para as partes mais íntimas.
  swe-swe: Orden från en skvallrare (ryktesspridare) är som läckerbitar som slukas
    glupskt (med hast), de går in i kroppens innersta delar.
  cth-cth: Tamcueklawk teh katuipounge rawca patetlah ao teh, von thung a kâen.
  twi-twi: Osekuni ano asɛm te sɛ aduan a ɛyɛ dɛ; ɛhyɛnhyɛn onipa akwaa mu nyinaa.
  hlt-hlt: Thet ol he didii tih bungko khui la suntla.
  tbz-SIM: Onɑ́ɑǹtɔutì nɑ́ɑǹtì dònnɛ̀ mucekɔ̀yuo mmu, kɛ wɛɛti kɛ cuutoo tipɔutì miɛkɛ.
  msy-2020: Gumazamizir maba zurara, gumazir igharaziba gɨrakɨrangɨn me mɨgeir akaba,
    baraghasa bar ifonge. Ezɨ akar kamagh gariba mati dagher isɨngtɨziba me zuamɨra
    da api.
  dop-dop: Kɑtɑɣɑsətʋnɑɑ kʋyɔɣɔtʋtʋ wɛɛ kɛ́ ɩsɩɩ kʋnyɩɩlʋɣʋ tɔɣɔnɑɣɑ ŋkɑ kɑ tiiki
    hɑtoo yʋlʋ hiluɣu tɑɑ tɔ.
  azb-azb: Qeybətçinin sözləri şirin tikələrə bənzər, Mədənin ən dərin yerlərinə düşər.
  eng-DBY: The words of a talebearer are as dainty morsels, and they go down into
    the innermost parts of the belly.
  hin-2017: कानाफूसी करनेवाले के वचन, स्वादिष्ट भोजन के समान भीतर उतर जाते हैं।
  wol-KYG: Waxi jëwkat di ñam wu neex, wuy seey, jàll ca biir-a-biir.
  bjr-bjr: Munuqi miniqirufa fannoo adiaafaa ira narana miqirafa mina aranandaki maridanoo.
  eng-YLT: The words of a tale-bearer [are] as self-inflicted wounds, And they have
    gone down [to] the inner parts of the heart.
  kne-kne: Din tayoktok yan kaman mam-is ay makan ay laylayden ay okmonen.
  eng-WYC-2017: The words of a privy backbiter be as simple; and those [or they] come
    till to the innerest things of the heart.
  eng-WMBB: The words of a whisperer are as dainty morsels, they go down into the
    innermost parts.
  urd-GVH: तोहमत लगानेवाले की बातें लज़ीज़ खाने के लुक़मों जैसी हैं, वह दिल की तह
    तक उतर जाती हैं।
  rug-rug: Sari zinama nanae si guana ginani lomosodi; ta onolo gore kamo la pa korapa
    tinina sa tie.
  gaz-gaz: Dubbiin hamattuu akkuma gurshaa miʼaawuu ti; gara kutaa garaattis gad buʼa.
  fra-LSG: Les paroles du rapporteur sont comme des friandises, Elles descendent jusqu’au
    fond des entrailles.
  yal-yal: Nafigina falane luxi nɛn alo donse ɲaxumɛn naxan godon muxun kui.
  haw-1868: O na olelo a ka mea holoholo olelo, Ua like no ia me na olelo paani, Komo
    ilalo nae ia a iloko lilo o ka opu.
  arb-NAV: هَمَسَاتُ النَّمَّامِ كَلُقَمٍ سَائِغَةٍ تَنْزَلِقُ إِلَى بَوَاطِنِ الْجَوْفِ!
  ewe-ewe: Amenyagblɔla ƒe nyawo vivina abe nuɖuɖu vivi si woka de nu me la ene; eyina
    ɖe ame ƒe dɔgbowo me ke.
  eng-LEE: The words of a whisperer are as wounds, and they go down into the innermost
    chambers of the body.
  asm-FB: পৰচৰ্চ্চাকাৰীৰ কথা সুস্বাদু আহাৰৰ দৰে; সেয়ে শৰীৰৰ ভিতৰলৈকে সোমাই যায়।
  sus-A: نَاقِشِ شَ مَسٍنيِ لُشِ نّ عَلْ دٌنسٍ حْشُنمّ، نَشَن فٌرٌ مَ مِشِ قُرِ كُي.
  fra-SBL: Les paroles d'un murmureur sont comme des morceaux délicats, ils descendent
    dans les parties les plus profondes.
  hbo-hbo: דִּבְרֵ֣י נִ֭רְגָּן כְּמִֽתְלַהֲמִ֑ים וְ֝הֵ֗ם יָרְד֥וּ חַדְרֵי־בָֽטֶן׃
  kik-kik: Ndeto cia mũndũ wa mũhuhu nĩ ta twenyũ twega twa irio; tũmerũkaga tũgathiĩ
    mwĩrĩ wa mũndũ o thĩinĩ biũ.
  fra-NCL: Les paroles du rapporteur sont comme des friandises ; elles descendent
    jusqu’au fond des entrailles.
  cek-AK: Pronghaih lok loe kahoih caaknaek baktiah, kami ih takpum thungah akun.
  cuk-cuk: Gakangi-sunmaklegedi, mas-nued-gullegeyobid. Gakangi-sunmaklegedi, ulubse
    uboged.
  uig-CYR: Ғәйвәтхорниң сөзлири һәр хил назу-немәтләрдәк, Кишиниң қәлбигә чоңқур сиңдүрүләр.
  tel-2017: కొండేలు రుచిగల పదార్థాల వంటివి. అవి కడుపులోకి మెత్తగా దిగిపోతాయి.
  hat-BSA: Pawòl a moun k ap chichote nan zòrèy moun nan, vin tankou bèl ti mòso delika.
    Yo desann rive jis nan pati pi fon kò a.
  kos-kos: Arulana wo eman lesrik uh. Kut lungsena ukumya.
  hbo-WLC: דִּבְרֵ֣י נִ֭רְגָּן כְּמִֽתְלַהֲמִ֑ים וְ֝הֵ֗ם יָרְד֥וּ חַדְרֵי־בָֽטֶן׃
  ibo-ibo: Okwu niile nke onye na-agba asịrị na-ekwu dịka iberibe nri nʼatọ ezi ụtọ,
    ha na-agbadakwa nʼime ime ala afọ.
  ory-ory: କର୍ଣ୍ଣେଜପର ବାକ୍ୟ ଅମୃତ ତୁଲ୍ୟ, ତାହା ଉଦରର ଅନ୍ତରାଳୟକୁ ଚାଲିଯାଏ।
  chk-chk: Än eman chon luapas kapas ra usun chök mongö mi annö, ra tolong leutun
    eman aramas.
  rop-rop: Wen sambodi irrimbat eni yan im meigim im wandi irrimbat mowa, jis laik
    wen yu dagat shugabeig yu wandim dagat mowa.
  ukr-1871: Слова підшепника — як ласощі, й вони ввіходять в черево глибоко.
  deu-1951: Die Worte des Verleumders sind wie Leckerbissen; sie dringen ins Innerste
    des Leibes.
  eng-JPS: The words of a whisperer are as dainty morsels, and they go down into the
    innermost parts of the body.
  srp-1865: Rijeèi su opadaèeve kao rijeèi izbijenijeh, ali slaze unutra u trbuh.
  lug-lug: Ebigambo by’omuntu ageya biri ng’emmere ewoomerera, bigenda mu bitundu
    by’omubiri eby’ewala.
  heb-heb: דברי נרגן כמתלהמים והם ירדו חדרי בטן׃
  ben-IRV: পরচর্চার কথা সুস্বাদু খাবারের মতো, তা দেহের ভিতরে নেমে যায়।
  pan-pan: ਚੁਗਲੀ ਕਰਨ ਵਾਲੇ ਦੀਆਂ ਗੱਲਾਂ ਸੁਆਦਲੀਆਂ ਬੁਰਕੀਆਂ ਵਰਗੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਉਹ ਢਿੱਡ ਵਿੱਚ
    ਹੀ ਵੜ ਜਾਂਦੀਆਂ ਹਨ।
  mya-JVB: ကုန်းတိုက် သောသူ ၏စကား သည် မြိန် သော ခဲဘွယ် စားဘွယ်ကဲ့သို့ ဖြစ်၍ ၊ ဝမ်း
    အတွင်း သို့ဝင် တတ်၏။
  tte-O: Etalapili besiele kan luviluvi, tomo nuwanuwali meuloina sisinoli mwayamwayau
    kabo ilusae diyali mena imiyamiya.
  tbg-tbg: Vaiintivano hiakaa i karara vaaka nampiqa kaintemake, tenavu tauvaqa vauraa
    uva ti variara iriataa imanta iri vaunara.
  hmo-hmo: Anina lasi kiki, tau ta ena ladana hadikaia totona, be ita ura bada, ani?
    Ia be mamina namo aniani bamona, bona ita ania haraga noho, ani?
  urd-urd: चुगलख़ोरकी बातें लज़ीज़ निवाले हैं, और वह खूब हज़म हो जाती हैं।
  rus-SYN: Слова наушника - как лакомства, и они входят во внутренность чрева.
  bqc-SIM: Gbɛ̃pena yã́ ì kɛnɛ́ lán zↄ́wa, ì gɛ̃ lɛ́u dↄ̃̀ↄ e nↄ̀sɛkpɛau.
  tcz-CHONGTHU: Thu kihou lhihna thei hol jing achu, an tuitah bang in aki ngaiton,
    mihem laigil sunga alut lhum mangjel jin ahi.
  mar-mar: गप्पाटप्पा करणाऱ्याचे शब्द स्वादिष्ट पक्वान्नासारखे असतात. ते पोटाच्या
    आंतील भागापर्यंत खाली जातात.
  hlt-THB: Theetnaak awi ak kqawnkhqi awi taw buh tui ant tui amyihna thlak khqik
    phoen dy lut hy.
  qub-qub: Mishquillarämi washa-rimacunaga riman. Chasquipajpänami caycan shonguncama
    alli chayajnöraj.
  bqp-bqp: Kↄrↄmↄtↄde yã dì kɛńnɛ lán zↄ́ bà, àdi gɛ̃ lɛ́n dↄ̃̀ↄ ari nɛ̀sɛɛ gũn.
  hat-hat: Tripotay dous nan zòrèy moun ki vle tande yo. Sa mache nan san yo.
  eng-BSB: The words of a gossip are like choice morsels that go down into the inmost
    being.
  tod-tod: Famai ɠɛɛʋɛ eɠɛ daamiani nɛɛnɛgi, toɠa ɗa yei, eyɛsu é zeeli nui yiimaʋɛ.
  eng-WEBPB: The words of a whisperer are as dainty morsels, they go down into the
    innermost parts.
  kbq-kbq: Vahe'ma amefi agenke hu kemo'a, haganentake ne'zankna hu'neankino, vahe'mofo
    agu'afinka unefre.
  nhe-BL: Itlajtol se tlen ixtacatzi mitzilhuis se tlajtoli para quitlaijilhuis seyoc,
    eltoc queja se tlamantli ajhuiyac ipan mocamac, pero para tlen quitlaijilhuía,
    calaqui hasta más iyolijtic para quicocos.
  bus-bus: Kↄmↄtↄde yã è kɛńnɛ lán zↄ́ bà, è gɛ̃ lɛ́n dↄ̃̀ↄ ai nↄ̀sɛ guu.
  gub-BL: Ze'eg zemueteahy haw hete katu hàir ài. Ikatuahy i'u mehe.
  eng-DRA: The words of a talebearer are as it were simple, but they reach to the
    innermost parts of the belly.
