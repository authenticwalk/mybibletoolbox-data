verse: PRO.026.027
translations:
  mal-C: ഒരാൾ കുഴിക്കുന്ന കുഴിയിൽ അയാൾതന്നെ വീഴും; താൻ ഉരുട്ടിവിടുന്ന കല്ല് തന്റെ
    നേർക്കുതന്നെ തിരിഞ്ഞുരുണ്ടുവന്നു പതിക്കും.
  deu-TKW: Wer eine Grube gräbt, wird in sie hineinfallen, und wer einen Stein emporwälzt,
    auf den rollt er zurück.
  lin-lin: Moto oyo atimolaka libulu akweyaka ye moko kati na yango ; mpe moto oyo
    atindikaka libanga, libanga yango ekozongela kaka ye moko.
  eng-LSV: Whoever is digging a pit falls into it, || And the roller of a stone, it
    turns to him.
  eng-GNV: He that diggeth a pit shall fall therein, and he that rolleth a stone,
    it shall returne vnto him.
  eng-WEBSTER: 'Whoever diggeth a pit shall fall into it: and he that rolleth a stone,
    it will return upon him.'
  nhw-BL: Sintla tijchihua se ostotl quen se tlaquetztli para nopona ma huetzi mohuampox,
    nopona timotlaquechilía. Huan sintla tijcuamimilos se hueyi tetl para ma quitzonpechiti
    seyoc, mocuepati nopa tetl huan mitztzonpechiqui ta.
  swh-ONEN: Kama mtu akichimba shimo, atatumbukia ndani yake, kama mtu akivingirisha
    jiwe, litamrudia.
  bba-bba: Wi u suurɑ ɡbemɔ, wiyɑ u koo ye wɔri. Wi u mɑɑ kperu bimiɑmɔ, wiyɑ tɑ koo
    sɛ̃re.
  eng-KJVCPB: 'Whoso diggeth a pit shall fall therein: And he that rolleth a stone,
    it will return upon him.'
  luo-luo: Ka ngʼato okunyo bur, obiro lutore e iye; to ka ngʼato ngʼielo kidi, to
    kidino biro ngʼielore kaduogo ire.
  meu-meu: Guri e ḡeiamu tauna na lalonai baine moru dobi, bona e hekeimu nadina ese
    e keiamu tauna na baine keia tao.
  npi-ULB: खाडल खन्‍ने मानिस त्यसभित्र जाकिन्छ, र ढुङ्गा गुडाउने मानिसमा नै त्यो ढुङ्गा
    फर्केर आउने छ ।
  yor-yor: Bí ènìyàn kan bá gbẹ́ kòtò, yóò ṣubú sínú rẹ̀. Bí ẹnìkan bá ju òkúta, yóò
    padà sọ́dọ̀ òun tìkára rẹ̀.
  ind-ind: Siapa menggali lubang untuk menjebak orang lain akan jatuh ke lubangnya
    sendiri. Dan siapa menggulingkan batu untuk mencelakakan orang lain akan tertimpa
    oleh batu itu sendiri.
  pes-OPCB: هر که برای دیگران چاه بکند، خود در آن خواهد افتاد. هر که سنگی به طرف دیگران
    بغلتاند، آن سنگ برمی‌گردد و بر روی خود او می‌افتد.
  tgl-ULB: Sinumang gumagawa ng isang hukay ay mahuhulog dito at ang bato ay gugulong
    pabalik sa taong tumulak nito.
  hui-hui: Wali agali mbirame ko mbira bule lo mitangi bu hayagua ogonime ibuni mo
    ko holebira. Mbirali uli pelo wa karia o biagoniha ibuni uli pu wulebira. Ibugua
    to̱le̱ hari hombeneni dugu yalu iragaho ngeledaria mani to̱le̱ biago pendegelope
    howa ibuni dambulebira.
  mya-mya: တွင်းတူးသောသူသည် မိမိတွင်းထဲသို့ ကျလိမ့် မည်။ ကျောက်ကို လှိမ့်သောသူအပေါ်သို့
    ထိုကျောက် သည် ပြန်၍လိမ့် လိမ့်မည်။
  bod-N: ས་དོང་འདྲུ་མཁན་དེ་ཡི་ནང་དུ༌ལྟུང༌། །རྦབ་རྡོ་བགྲིལ་མཁན་རྦབ་རྡོའི་འོག་ཏུ༌འཆོར།།
  wsk-wsk: Kari bo kari te iluwokko mutim iso, mu kota ningi dagulokko; kari bo manga
    aromemek diruwuso se duruk luan karoso kariimet nunga morukko kaposo, mu manga
    bo nu irok se kuerukko.
  sna-sna: Kana munhu akachera gomba, achawira mariri; kana munhu akakungurutsa ibwe,
    richakunguruka, richidzokera pamusoro pake.
  spa-BLM: El que cava una fosa caerá en ella. Quien hace rodar una piedra, se vuelve
    contra él.
  cac-cac: A eb' sjoyan junoc olan yic yaal, an̈eja' eb' ol b'at d'a jun olan chi'.
    A eb' tz'ecanb'at junoc q'uen q'ueen d'a yib'an̈ junoc anima, an̈eja' q'ueen ol
    cotpax d'a yib'an̈ eb'.
  swh-ULB: Anayechimba shimo atatumbukia ndani yake na jiwe litamsaga yule anayelisukuma.
  bel-bel: Хто капае яму, той упадзе ў яе; і хто пакоціць угору камень, да таго ён
    вернецца.
  deu-ELBBK: Wer eine Grube gräbt, fällt hinein; und wer einen Stein wälzt, auf den
    kehrt er zurück.
  mbb-OT: Is ebangbang para meulug is duma, iyan sikandin egkeulug dutun. Is edlilid
    te vatu su wey melilizi is duma, iyan sikandin egkelikuan egkelilizi zutun.
  mal-2015: കുഴി കുഴിക്കുന്നവൻ അതിൽ വീഴും; കല്ലു ഉരുട്ടുന്നവന്റെമേൽ അതു തിരിഞ്ഞുരുളും.
  rmc-rmc: Te kopaľineha e chev avreske, tu korkoro andre pereha; te ispideha o baro
    bar pre avreste, oda bar visaľola pre tu.
  pes-OPV: هر‌که حفره‌ای بکند در آن خواهد افتاد، وهر‌که سنگی بغلطاند بر او خواهد برگشت.
  ron-1924: Чине сапэ гроапа алтуя каде ел ын еа ши пятра се ынтоарче песте чел че
    о прэвэлеште.
  ben-OBCV: যারা খাত খনন করে তারা তাতেই গিয়ে পড়ে; যারা পাথর গড়িয়ে দেয়, সেটি তাদেরই
    উপর গড়িয়ে এসে পড়বে।
  som-som: Ku alla kii bohol qodaaba isagaa ku dhex dhici doona, Oo kii dhagax giringiriyana,
    isaguu ku soo rogman doonaa.
  lat-VUC: Qui fodit foveam incidet in eam, et qui volvit lapidem revertetur ad eum.
  eng-ASVBT: Whoso diggeth a pit shall fall therein; And he that rolleth a stone,
    it shall return upon him.
  mna-mna: Tomtom ta so ikel naala pizin wal pakan, nako itunu itop sula. Mi tomtom
    ta so ipatimbil pat bekena ipasaana waene bizin pakan, inako pat tana ipili.
  ita-1885: Chi cava una fossa caderà in essa; E se alcuno rotola una pietra ad alto,
    ella gli tornerà addosso.
  eng-LXXUP: 'He that digs a pit for his neighbor shall fall into it: And he that
    rolls a stone, rolls it upon himself.'
  eng-ULB: Whoever digs a pit will fall into it and the stone will roll back on the
    one who pushed it.
  spa-VBL: Aquellos que cavan fosos para hacer caer a otros, terminarán cayendo ellos
    mismos. Y los que hacen rodar piedras, quedarán aplastados por ellas.
  fra-_FOB: Celui qui creuse la fosse, y tombera, et la pierre retournera sur celui
    qui la roule.
  mal-mal: കുഴി കുഴിക്കുന്നവൻ അതിൽ വീഴും; കല്ലുരുട്ടുന്നവന്റെമേൽ അത് തിരിഞ്ഞുരുളും.
  urd-GVR: Jo dūsroṅ ko phaṅsāne ke lie gaṛhā khode wuh us meṅ ḳhud gir jāegā, jo
    patthar luṛhkā kar dūsroṅ par phaiṅknā chāhe us par hī patthar wāpas luṛhak āegā.
  suz-BL: सुमी मुर पिक्‍चा, दे खाल्‍टा दोइबा, मेको आंमान बिक्‍ब। सुमी मुर कली चिप्‍पाइक्‍चा,
    दे फुल्‍लु लोक्‍बा, मेको आंमा लोक्‍सीशा थिश्‍शा लाइब। भजन संग्रह ६:१६; उपदेसक
    १०:८
  eng-NOY: He that diggeth a pit shall fall therein; And he that rolleth a stone,
    it shall return upon him.
  ita-1927: Chi scava una fossa vi cadrà, e la pietra torna addosso a chi la rotola.
  ckb-ckb: ئەوەی چاڵێک هەڵکەنێت خۆی تێی دەکەوێت، ئەوەی بەردێک گلۆر بکاتەوە بەرەو خۆی
    دەگەڕێتەوە.
  eng-BBE: 'He who makes a hole in the earth will himself go falling into it: and
    on him by whom a stone is rolled the stone will come back again.'
  kan-OKCV: ಗುಂಡಿಯನ್ನು ತೋಡುವವನು ತಾನೇ ಅದರಲ್ಲಿ ಬೀಳುತ್ತಾನೆ; ಕಲ್ಲು ಹೊರಳಿಸುವವನ ಮೇಲೆಯೇ ಅದು
    ತಿರುಗಿ ಹೊರಳುವುದು.
  tam-2017: படுகுழியை வெட்டுகிறவன் தானே அதில் விழுவான்; கல்லைப் புரட்டுகிறவன்மேல்
    அந்தக் கல் திரும்ப விழும்.
  spa-RV-1909: 'El que cavare sima, caerá en ella: y el que revuelva la piedra, á
    él volverá.'
  ron-BTF: Oricine sapă o groapă va cădea în ea; și cel ce rostogolește o piatră,
    aceasta se va întoarce asupra lui.
  eng-WEBP: Whoever digs a pit shall fall into it. Whoever rolls a stone, it will
    come back on him.
  eng-FBV: Those who dig pits to trap others will fall in themselves, and those who
    start boulders rolling will be crushed themselves.
  nld-1939: Wie een kuil graaft, valt er zelf in; Wie een steen voortwentelt, op hem
    rolt die terug.
  nch-BL: Sinta tijchihua se ostot quej se taquetzti para nopona ma huetzi mohuampo,
    nopona timotaquechilía. Huan sinta tijcuamimilos se hueyi tet para ma quitzonpechiti
    seyoc, mocuepati nopa tet huan mitztzonpechiqui ta.
  vie-1934: Ai đào hầm sẽ té xuống đó; Kẻ nào lăn đá, đá sẽ trở đè lại nó.
  hin-CV: जो कोई गड्ढा खोदता है, उसी में जा गिरता है; जो कोई पत्थर को लुढ़का देता
    है, उसी के नीचे आ जाता है.
  eng-OURB: Whoever digs a pit shall fall into it. Whoever rolls a stone, it will
    come back on him.
  spa-BES: El que hace un hoyo en la tierra, él mismo irá cayendo en ella; y sobre
    aquel por quien se hace rodar una piedra, lo aplastará .
  tdx-tdx: Higodoñe an-koboñe ao ty nihaly aze, himpoly ama’e ty vato navarimbari’e.
  tha-KJV: บุ​คคลที่ขุดหลุมพราง เขาจะตกลงไปเอง ผู้​ใดให้ก้อนหินกลิ้งมา มันจะกลั​บท​ับเขาเอง
  por-BR-2018: Quem cava uma cova, nela cairá; e quem rola uma pedra, esta voltará
    sobre ele.
  deu-ELO: Wer eine Grube gräbt, fällt hinein; und wer einen Stein wälzt, auf den
    kehrt er zurück.
  eng-WYC-2018: He that delveth a ditch, shall fall into it; and if a man walloweth
    a stone, it shall turn again (on)to him.
  epo-epo: Kiu fosas foson, tiu falos en ĝin; Kaj kiu rulas ŝtonon, al tiu ĝi revenos.
  uig-PIN: Kixigǝ ora koliƣan ɵzi qüxǝr; Taxni domilatⱪan kixini tax dumilap ⱪaytip
    kelip uni yanjar.
  beo-beo: 'Dunu da eno dunu sa:ima:ne sanisia, ilila: saniga ilila: sa:imu. Dunu
    ili banenesima:ne osobo agele sala, bu ilila: da amoga banenesi dagoi ba:mu.'
  tpi-OTNT: Sapos man i tingting long mekim pasin nogut, bai em yet i bagarap. I olsem
    man i wokim hul bilong mekim narapela man i pundaun, tasol em yet i pundaun long
    en. Na i olsem man i rolim ston i go antap long maunten na bihain ston i tantanim
    i kam daun na krungutim em.
  hau-SA: In mutum ya haƙa rami, shi zai fāɗi a ciki; in mutum ya mirgino dutse, dutsen
    zai mirgine a kansa.
  uig-LAT: Kishige ora kolighan özi chüsher; Tashni domilatqan kishini tash dumilap
    qaytip kélip uni yanjar.
  nde-nde: Umuntu angagebha umgodi, uzawela kuwo; umuntu angagiqa ilitshe, lizaphenduka
    ligiqikele phezu kwakhe.
  ton-ton: 'Ko ia ʻoku keli ʻae luo ʻe tō ia ki ai: pea ko ia ʻoku tekaʻi ʻae maka
    ʻe toe ʻoho mai ia kiate ia.'
  ces-1613: Kdo jámu kopá, do ní upadá, a kdo valí kámen, na něj se obrací.
  eng-WMB: Whoever digs a pit shall fall into it. Whoever rolls a stone, it will come
    back on him.
  tam-TCV: ஒருவன் இன்னொருவனுக்குக் குழி தோண்டினால், அவன் தானே அதற்குள் விழுவான்; ஒருவன்
    கல்லை மேல்நோக்கி உருட்டிவிட்டால், அந்தக் கல் திரும்பி அவன் மேலேயே உருண்டு விழும்.
  ceb-ULB: Si bisan kinsa nga mokalot ug bung-aw maoy mahulog niini ug ang tawo nga
    moligid sa bato maoy maligiran niini.
  pol-UBG: Kto kopie dół, wpadnie w niego; kto kamień toczy, na niego się on obróci.
  urd-GVU: جو دوسروں کو پھنسانے کے لئے گڑھا کھودے وہ اُس میں خود گر جائے گا، جو پتھر
    لُڑھکا کر دوسروں پر پھینکنا چاہے اُس پر ہی پتھر واپس لُڑھک آئے گا۔
  deu-1912: Wer eine Grube macht, der wird hineinfallen; und wer einen Stein wälzt,
    auf den wird er zurückkommen.
  kan-2017: ಗುಂಡಿಯನ್ನು ತೋಡುವವನು ತಾನೇ ಅದರಲ್ಲಿ ಬೀಳುವನು, ಹೊರಳಿಸುವವನ ಮೇಲೆಯೇ ಕಲ್ಲು ಹೊರಳುವುದು.
  yap-yap: Girdi’ nma tay e wup ni nge aw boch e girdi’ ngay e yad e yad ma aw ngay.
    Girdi’ nma tabab i lobbiy e malang e yad e ra lobeb nga dakenrad.
  hlt-MCSB: Vaam aka vuet khaw amah loh a cungku thil vetih, lungto aka palet khaw
    amah soah koep mael ni.
  mdy-ETH: ሜሌ ዓሲም ፒሮ ፒራ ዓሳ ፔኤሮ ዬያና ዓርቂንታንዳኔ፤ ዓሶይዳ ዔያታ ኮላሲ ዳካ ሹዋ ማዒ ጊንሣ ዔያቶ ዳኣፃንዳኔ።
  kew-kew: Aa medame nipuna bipa nipu wae yaenu pa pu aano kone sua paliare nipuna
    bipa nipu otaa. Gore aa medame koyati pa onaa awena kone sua ia pare wala nipuna
    bipa mo koyati patemede-rupa mada pea. Gore aana agaare rudu madaa sone mea pea
    pare wala perene ipua nipu epa tea-rupa mada yade.
  twi-ASANTE: Sɛ onipa tu amena a, ɔbɛto mu; sɛ onipa pire ɔboɔ a, ɛbɛsane aba ne
    so.
  eng-WEBU: Whoever digs a pit shall fall into it. Whoever rolls a stone, it will
    come back on him.
  wal-wal: Haratussi ollaa bookkiya uri he ollan bau kunddana; haratu bolli shuchchaa
    gonddorssiya uraa bolli he shuchchai simmidi gonddorettana.
  acu-NT: Aints chikich aintsun pase awajsatas wakerakka, nu aintska waa taimunam
    ayaarti tusa, waan taimia nuni ningki ayaartinuitai. Tura aints chikich aintsun
    mesratas pampa wakenam kankekati tusa wakerakka, ningki nekemaktinuitai.
  spa-PDDPT: El que cave una fosa, caerá en ella, Y al que ruede una piedra, le caerá
    encima.
  gun-gun: Yvy jo'oare ho'a 'rã ha'ekue py ae, ha'e ita mbojerea áry ae 'rã ojere.
  agu-BL: Alchok scyetz yi na oc tan kople'n jun jul tan cwe'n junt tul, i' te'n mben
    tul. Ej nin alchok scyetz yi na oc tan tole'n tzaj jun chin c'ub twi' junt, i'
    te'n scyajk tzak'.
  ilo-ULB: Ti siasinoman a mangkali iti abut ket matnag iti daytoy, ken agtulid nga
    agsubli ti bato iti siasinoman a nangiduron iti daytoy.
  kpg-kpg: Nia daangada ala e hagatogomaalia nadau mee helehele dangada, digaula e bida
    kumi hua ginaadou. Nia daangada ala e haga doloo nia gelegele tenua, la gaa beehi
    modo ginaadou.
  uig-ARA: كىشىگە ئورا كولىغان ئۆزى چۈشەر؛ تاشنى دومىلاتقان كىشىنى تاش دۇمىلاپ قايتىپ
    كېلىپ ئۇنى يانجار.
  bps-bps: I to mawel i demen to baling kenen mfawel i fawelan, na i to flulid i bong
    batu di demen to baling di kenengumlulidan.
  sus-sus: Mixi naxan yili gema gantanyi ra, a tan nan fama birade a kui. Mixi naxan
    gɛmɛ wolima, na gɛmɛ gbilenma a tan nan ma.
  pon-2006: Aramas me kin wiahiong meteikan lidip, kin pein lohdiong loale. Aramas
    me kin tapihada ehngk en pwehl kin pein ohkihla ehngko.
  ksd-ksd: Nina iat ba i kal ra ubu na bura tar tana, Ma nina ba i pul ra vat, na
    lilikun mulai pirana iat.
  tur-YTC: Çukur kazan içine düşer, Taş yuvarlayana taş geri döner.
  bel-N: Хто капае яму, той уваліцца ў яе, і хто пакоціць камень, на таго ён вернецца.
  grc-BRENT: Ὁ ὀρύσσων βόθρον τῷ πλησίον, ἐμπεσεῖται εἰς αὐτόν· ὁ δὲ κυλίων λίθον,
    ἐφʼ ἑαυτὸν κυλίει.
  ind-AYT: Siapa menggali lubang akan jatuh ke dalamnya; siapa menggelindingkan batu,
    itu akan kembali dan menimpanya.
  nya-nya: Ngati munthu akumba dzenje, adzagweramo yekha; ngati munthu agubuduza mwala,
    udzamupsinja iye mwini.
  hrv-hrv: Tko jamu kopa, sam u nju pada, i tko kamen valja, na njega se prevaljuje.
  mps-mps: Te bidigo dwai kolesaga yabo homu ebaso da, teda aga digi dolaibao. Awe,
    te bidigo tǫ dedage dogolama, te gasa bidi teba tulalumainu yali, tiali goli
    te bidi aga digi aga teba ma tulaluali. Tama te bidigo te masigi te bulu du bageba
    ugwaba hogogobele pabo tiwai ebadi, tama te masigi edaba ma hogobeasa dulu, tama
    aga mesega sigulaibao.
  tpi-tpi: Sapos man i tingting long mekim pasin nogut, bai em yet i bagarap. I olsem
    man i wokim hul bilong mekim narapela man i pundaun, tasol em yet i pundaun long
    en. Na i olsem man i rolim ston i go antap long maunten na bihain ston i tantanim
    i kam daun na krungutim em.
  dan-1931: I Graven, man graver, falder man selv, af Stenen, man vælter, rammes man
    selv.
  vie-OVCB: Ai gài bẫy sẽ rơi vào bẫy, lăn đá hại người, lại bị đá đè nát thân.
  guj-2017: જે બીજાને માટે ખાડો ખોદે તે પોતે તેમાં પડશે અને જે કોઈ બીજાની તરફ પથ્થર
    ગબડાવે તે તેના પર જ પાછો આવશે.
  pon-2006A: Aramas me kin wiahiong meteikan lidip, kin pein lohdiong loale. Aramas
    me kin tapihada ehngk en pwehl kin pein ohkihla ehngko.
  por-BRBSL: Whoever cava um buraco. Quem rolar uma pedra, ela voltará sobre ele.
  swe-swe: Den som gräver en grop [för en annan människa] faller själv i den, och
    den som rullar en sten [för att orsaka skada] får den över sig själv.
  cth-cth: Tangkom kataikung teh a tai e tangkom dawk a bo han, talung kapaletkung
    koe talung bout a kamlei han.
  twi-twi: Sɛ onipa tu amoa a, ɔbɛtɔ mu; sɛ onipa pirew ɔbo a, ɛbɛsan aba no so.
  hlt-hlt: Vaam aka vuet khaw amah loh a cungku thil vetih, lungto aka palet khaw
    amah soah koep mael ni.
  tbz-SIM: Wèè keù difɔ̃̀tìrì weè duò di miɛkɛ, kɛ̀ ditɑ̃́rì yɑ̃̀kù wèè dì bienko.
  msy-2020: Gumazim igharazitav magɨrasa a bagha mozim gɨkuigha, a uabɨ mozir kam
    giraghu. Egha mati gumazim dagɨam popoegha mɨghsɨamɨn ghuavanadi, dagɨam ua puegha
    izaghira a gisɨn ghu.
  dop-dop: Pʋ́ʋ́ɣʋ́ hullu hotiɣi kʋ tɑɑ kɛ́. Ɩlɛnɑ pəlɛ kʋtulle nɑ́ɑ́ məlɩ tə tullu
    tɔɔ.
  azb-azb: Quyu qazan özü quyuya düşər, Daş isə onu yuvarlayanın üstünə gələr.
  eng-DBY: Whoso diggeth a pit shall fall therein; and he that rolleth a stone, it
    shall return upon him.
  hin-2017: जो गड्ढा खोदे, वही उसी में गिरेगा, और जो पत्थर लुढ़काए, वह उलटकर उसी पर
    लुढ़क आएगा।
  wol-KYG: Ku gasal nit am yeer, yaa cay daanu; ku béraŋu doj, ngir tance, yaay tancu.
  bjr-bjr: Faiqí moo fannoo madika indufuseenoo moo fannoo minaki aqufuani fee qimarifa
    narí aqufidanoo. Faiqí moo fannoo oonitia umbaqi aminanoo moo fasiqa aruani fee
    qifanoo oonu aruakinanoo narí aruannoo.
  eng-YLT: Whoso is digging a pit falleth into it, And the roller of a stone, to him
    it turneth.
  kne-kne: Din mankaot si bito et sisya met laeng di maikosnong, mo manpolag si bato,
    mantaoli ya tegmilena sisya.
  eng-WYC-2017: He that delveth a ditch, shall fall into it; and if a man walloweth
    a stone, it shall turn again to him.
  eng-WMBB: Whoever digs a pit shall fall into it. Whoever rolls a stone, it will
    come back on him.
  urd-GVH: जो दूसरों को फँसाने के लिए गढ़ा खोदे वह उसमें ख़ुद गिर जाएगा, जो पत्थर
    लुढ़काकर दूसरों पर फेंकना चाहे उस पर ही पत्थर वापस लुढ़क आएगा।
  rug-rug: Asa pu gelia sa pou, si kote hoqa voi ia mo sa; sa patu sapu topili sage
    nia sa tie, si kote topili gore pule la mo koasa.
  gaz-gaz: Namni boolla qotu boolla keessa buʼa; nama dhagaa gangalchus, dhagaan sun
    isumatti deebiʼa.
  fra-LSG: Celui qui creuse une fosse y tombe, Et la pierre revient sur celui qui
    la roule.
  yal-yal: Yaxu yinla ge muxun nan sinma a kui. Gɛmɛn xɛtɛma a makutukutu muxun nan
    kanke.
  haw-1868: O ka mea eli i ka lua, oia ke haule ilaila; O ka mea olokaa i ka pohaku,
    e hoi hou mai ia maluna ona.
  arb-NAV: مَنْ يَحْفِرُ حُفْرَةً لإِيذَاءِ غَيْرِهِ يَقَعُ فِيهَا، وَمَنْ دَحْرَجَ
    حَجَراً يَرْتَدُّ عَلَيْهِ.
  ewe-ewe: Ne ame aɖe ɖe ʋe la, eya ŋutɔ age adze eme eye ame si amli kpe la, kpe
    si wòmli la age adze eya ŋutɔ dzi.
  eng-LEE: Whoso diggeth a pit will fall therein; and upon him that rolleth a stone,
    will it return.
  asm-FB: যি কোনোৱে খাল খানে, তেঁৱেই সেই খালত পৰিব; আৰু যি কোনোৱে শিল ঠেলি পঠায়,
    তেওঁলৈ সেই শিল ঘূৰি আহিব।
  sus-A: مِشِ نَشَن يِلِ فٍمَ فَنتَنيِ رَ، عَ تَن نَن قَمَ بِرَدٍ عَ كُي. مِشِ نَشَن
    فّمّ وٌلِمَ، نَ فّمّ فبِلٍنمَ عَ تَن نَن مَ.
  fra-SBL: Celui qui creuse une fosse y tombera. Celui qui roule une pierre, elle
    lui retombe dessus.
  hbo-hbo: כֹּֽרֶה־שַּׁ֭חַת בָּ֣הּ יִפֹּ֑ל וְגֹ֥לֵ֥ל אֶ֝בֶן אֵלָ֥יו תָּשֽׁוּב׃
  kik-kik: Mũndũ angĩenja irima, nĩwe ũkaagũa rĩo; mũndũ angĩgaragaria ihiga, rĩkaagaragara
    rĩmũcookerere.
  fra-NCL: Celui qui creuse une fosse y tombe, et la pierre revient sur celui qui
    la roule.
  cek-AK: Qumqai kami loe angmah qumqaih ih tangqom thungah krah tih; thlung palet
    kami doeh a palet ih thlung to angmah nuiah amlet let tih.
  cuk-cuk: Dule yaa-dummad-akwiele, na dukin a-yaagi-argwanega guoed. Ar dule akwa-dummad
    obaparmakele, na dukin e-birgi-sigega imakoed.
  uig-CYR: Кишигә ора колиған өзи чүшәр; Ташни домилатқан кишини таш думилап қайтип
    келип уни янҗар.
  tel-2017: గుంట తవ్వే వాడే దానిలో పడతాడు. రాతిని పొర్లించే వాడి మీదికే అది తిరిగి
    వస్తుంది.
  hat-BSA: Sila ki fouye fòs la va tonbe ladann, e sila ki woule wòch la, sou li menm
    l ap retounen.
  kos-kos: Mwet su oakiya mwe kwasrip nu sin mwet ngia, ac fah sifacna sremla kac.
    Mwet su orala mokuk uh, ac fah toatoa uh kac.
  hbo-WLC: כֹּֽרֶה־שַּׁ֭חַת בָּ֣הּ יִפֹּ֑ל וְגֹ֥לֵ֥ל אֶ֝בֶן אֵלָ֥יו תָּשֽׁוּב׃
  ibo-ibo: Onye na-egwuru ibe ya olulu ga-adaba nʼime ya. Ọzọ, onye na-enuda nkume,
    ya ka nkume ahụ ga-adagbu.
  ory-ory: ଯେ ଖାତ ଖୋଳେ, ସେ ଆପେ ତହିଁ ଭିତରେ ପଡ଼ିବ; ପୁଣି, ଯେ ପଥର ଗଡ଼ାଏ, ତାହା ତାହାର ଉପରକୁ
    ନେଉଟିବ।
  chk-chk: Eman mi tuw eu pwang epwe püsin turutiu lon. Nge eman mi amwökütükütü eföü
    fau, ewe fau epwe püsin söküniti.
  rop-rop: Enibodi hu grajimbat det graun blanga meigim hol blanga trepam najalot
    pipul garra buldan langa det hol miselp. Enibodi hu stat blanga rolim bigwan ston
    garra git ranoba garram det seimwan ston.
  ukr-1871: Хто яму вириє, сам упаде в неї, а хто котить каменя в гору, до того він
    і вернесь.
  deu-1951: Wer [andern] eine Grube gräbt, fällt selbst hinein; und wer einen Stein
    wälzt, zu dem kehrt er zurück.
  eng-JPS: Whoso diggeth a pit shall fall therein; and he that rolleth a stone, it
    shall return upon him.
  srp-1865: Ko jamu kopa, u nju æe pasti; i ko kamen valja, na njega æe se prevaliti.
  lug-lug: Buli asima ekinnya y’alikigwamu, n’oyo aliyiringisa ejjinja gwe liriddira.
  heb-heb: כרה שחת בה יפל וגלל אבן אליו תשוב׃
  ben-IRV: যে খাত ছোট, সে তার মধ্যে পড়বে; যে পাথর গড়িয়ে দেয়, তারই ওপরে তা ফিরে
    আসবে।
  pan-pan: ਜਿਹੜਾ ਟੋਆ ਪੁੱਟਦਾ ਹੈ ਉਹ ਆਪੇ ਉਸ ਵਿੱਚ ਡਿੱਗੇਗਾ, ਅਤੇ ਜਿਹੜਾ ਪੱਥਰ ਰੇੜ੍ਹਦਾ ਹੈ ਉਹ
    ਮੁੜ ਕੇ ਓਸੇ ਉੱਤੇ ਆਣ ਪਵੇਗਾ।
  mya-JVB: တွင်း တူး သောသူသည် မိမိ တွင်းထဲသို့ ကျ လိမ့်မည်။ ကျောက် ကို လှိမ့် သောသူအပေါ်
    သို့ ထို ကျောက် သည် ပြန် ၍လိမ့်လိမ့်မည်။
  tte-O: Tem tomo yabo gula lalakina ikeli kani ibomayoi ibeku koina, yo tem tomo
    yabo veku pokopokona iyatapipili kani vekune ipileyoima na ibomayoi iunui. Ee
    bwaine besiele tawae naenaena tapaisowai kani koina tasilae.
  tbg-tbg: Vovano aqu vuarire tiro, hiqainti quvi tairera, viva naima viraqi aqu vuanaro.
    Nora ori onkaini venta kairaro otu viro vora rakavu kaarire tiro venta kairava,
    viva tuqantaaviro naima rakavu kaanaro.
  hmo-hmo: Guri ia geia, haida be ia lalonai do idia moru totona tauna, be ia sibona
    unai guri lalonai do ia moru. Bona nadi ia keia hamatamaia tauna, be ia sibona
    unai nadi ese do ia hadikaia ore.
  urd-urd: जो गढ़ा खोदता है, आप ही उसमें गिरेगा; और जो पत्थर ढलकाता है, वह पलटकर उसी
    पर पड़ेगा।
  rus-SYN: Кто роет яму, тот упадет в нее, и кто покатит вверх камень, к тому он воротится.
  bqc-SIM: Gbɛ̃́ pↄ́ ɛyↄ̃̀nɛ́ a zu a guuɛ, gbɛ̃́ pↄ́ gbɛ gbeembò, gbɛpi a si adewa.
  tcz-CHONGTHU: Koi hileh mi lhah lutna dinga khuh laija chu, amajoh lhalut ding chule
    michunga chu dia songtum tanga chu, asongtum tah chu ama chunga hung kiletah lut
    ding ahibouve.
  mar-mar: जो कोणी खड्डा खणतो तो तिच्यात पडेल, आणि जो धोंडा लोटतो त्याच्यावर तो उलट
    येईल.
  hlt-THB: Vaam ak co taw amah a vaamawh tla kawm saw, lung ak hlih taw amah ak khanawh
    ce a lung hlih law tlaih kaw.
  qub-qub: Uchcuta uchcorga quiquinmi uchcushanman yagan. Gagata amijtapis quiquintami
    rumiga ñitirin.
  bqp-bqp: Gbɛ̃ kũ àtɛn wɛ̀ɛ yↄ̃ńnɛ ni zu a gũmmɛ, gbɛ̃ kũ àtɛn gbɛ̀ gbigiri kɛ,
    gbɛ̀ɛ pì ni si adea.
  hat-hat: Moun k'ap tann pèlen pou lòt se yo menm k'ap pran ladan li. Moun ki konmanse
    woule wòch la, se li menm ankò wòch la ap kraze.
  eng-BSB: He who digs a pit will fall into it, and he who rolls a stone will have
    it roll back on him.
  tod-tod: Zɔi a zeɠei wɔ, tɔ ɓɔɠɔ ɠa loo su, zɔi a kɔtui ɠilikilina, toɠa loo tɔ
    ɓɔɠɔi nɔ ma ʋolu.
  eng-WEBPB: Whoever digs a pit shall fall into it. Whoever rolls a stone, it will
    come back on him.
  kbq-kbq: Iza'o kerima asentesimo'a, anama asentesia kerifi agra'a tamisigeno, iza'o
    havema rezahe huno marenerinimofona, ana havemo'a ete eramino havema retufeno
    marerino nevanimofona eme rehapatigahie.
  nhe-BL: Intla tijchihua se ostotl queja se tlaquetztli para nopano ma huetzi mohuampo,
    nopano timotlaquechilía. Huan intla tijcuamimilos se hueyi tetl para ma quitzonpechiti
    seyoc, mocuepati nopa tetl huan mitztzonpechiqui ta.
  bus-bus: Gbɛ̃ kɛ̀ èe wɛ̀ɛ yↄ̃ↄńnɛ é zu à guumɛ, gbɛ̃ kɛ̀ èe gbɛ̀ gbegere paa, gbɛ̀
    pì é si adeea.
  gub-BL: Aze amo uzapo ywykwar amo wanupe nehe, iahykaw rehe a'e ae u'ar putar ipupe
    nehe. Aze amo weruwak itahu nehe, uzezuka kar putar iwy pe nehe.
  eng-DRA: 'He that diggeth a pit, shall fall into it: and he that rolleth a stone,
    it shall return to him.'
