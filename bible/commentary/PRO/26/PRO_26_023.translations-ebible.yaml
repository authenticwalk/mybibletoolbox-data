verse: PRO.026.023
translations:
  mal-C: ദുഷ്ടമനസ്സുകളുടെ തീവ്രവികാരം മന്ത്രിക്കുന്ന ചുണ്ടുകൾ മൺപാത്രങ്ങളുടെ പുറത്തു
    വെള്ളി പൂശിയിരിക്കുന്നതുപോലെയാണ്.
  deu-TKW: Wie Schlackensilber, womit eine Scherbe überzogen ist, sind feurige Küsse
    und ein böses Herz.
  lin-lin: Maloba ya sukali ya moto ya motema mabe ezalaka lokola palata ya mbindo
    oyo bapakoli na mbeki basala na mabele.
  eng-LSV: Silver of dross spread over potsherd, || [Are] burning lips and an evil
    heart.
  eng-GNV: As siluer drosse ouerlayde vpon a potsheard, so are burning lips, and an
    euill heart.
  eng-WEBSTER: Burning lips and a wicked heart are like a potsherd covered with silver
    dross.
  nhw-BL: Se soqui chachapali catli quialtijtoque ica plata tecajcayahua quen se masehuali
    catli pano fiero iyolo pero quitlatía ica camanali catli yamanic.
  swh-ONEN: Kama rangi ingʼaayo iliyopakwa kwenye vyombo vya udongo ndivyo ilivyo
    midomo laini pamoja na moyo mbaya.
  bba-bba: Gɑri dori yi yi tɔnun ɡɔ̃ru kɔ̃su beruɑ, yi sɑ̃ɑwɑ nɡe sii ɡeesun bisu
    si bɑ mɑni sɔndu sɔɔ.
  eng-KJVCPB: Burning lips and a wicked heart Are like a potsherd covered with silver
    dross.
  luo-luo: Mana kaka range mangʼangʼni mowir e agulu mochwe chalo e kaka lep mager
    mar chuny mopongʼ gi richo.
  meu-meu: Bibinana e manada-manadamu a lalona e dikamu tauna na uro mai kopina kavari-kavarina
    na heto.
  npi-ULB: माटोको भाँडामा चल्काउने जलप लाएझैँ आघात पुर्‍याउने ओठ र दुष्‍ट हृदय हुन्छ
    ।
  yor-yor: Ètè jíjóni, àti àyà búburú, dà bí ìdàrọ́ fàdákà tí a fi bo ìkòkò.
  ind-ind: Seperti periuk tanah liat dilapisi perak, demikianlah niat jahat disembunyikan
    di balik mulut yang manis.
  pes-OPCB: سخنان زیبا و فریبنده، شرارت دل را پنهان می‌سازد، درست مانند لعابی که ظرف
    گلی را می‌پوشاند.
  tgl-ULB: Ang pampakintab na bumabalot sa isang banga ay tulad ng nagbabagang mga
    labi at isang napakasamang puso.
  hui-hui: Mbiralime bi hongo halu mana bayale bulenenaga letingi howa mana ko bulenaga
    layagua bi ogoni todobene be dindi dongoma degeme wabinigo silibame hira dambi
    kagola bayale wini mbau lagagobi nga.
  mya-mya: ချစ်အားကြီးသောနှုတ်နှင့်၊ ဆိုးညစ်သော စိတ် နှလုံးသည် ချော်မွမ်းမံသော အိုးခြမ်းနှင့်တူ၏။
  bod-N: ཁ་ནི་འབར་ཡང་སེམས་ནི་ངན་པ༌དེ། །དངུལ་གྱི་སྙིགས་མས་བཏུམས་པའི་རྫ་ཆས༌འདྲ།།
  wsk-wsk: Munak welang yawara te bo ko gemang memek mu kaluwura mu ko ariga, kani
    bo ali te nungurman ale mel bo silver iwita, bare silver nunguning mena, wore
    te palunguru beteman iwita.
  sna-sna: Sezvinopenya zvakanamirwa kunze kwomudziyo wevhu, ndizvo zvakaita miromo
    inotaura zvinoyevedza, asi nomwoyo wakaipa.
  spa-BLM: Como escoria de plata en una vasija de barro son los labios de un ferviente
    con un corazón malvado.
  cac-cac: A juntzan̈ lolonel man jantacoc svach'il syal eb' anima chuc tas nab'il
    yuuj, lajan icha junoc lum chen uc'nac d'a q'uen plata.
  swh-ULB: Kioo kinachofunika chombo cha udongo ni kama midomo inayoungua na moyo
    mbaya.
  bel-bel: Як нячыстым срэбрам абкладзены гліняны посуд, так і палымяныя вусны і сэрца
    ліхое.
  deu-ELBBK: 'Ein Tongeschirr, das mit Silberglasur überzogen ist: so sind feurige
    Lippen und ein böses Herz.'
  mbb-OT: Emun id-eles nu is mezaat diyà te ǥehinawa nu pinaaǥi te meupiya he kegkaǥikaǥi,
    iring ka te ziniyun he mibpekeplaan te pelata he kenà lunsey.
  mal-2015: സ്നേഹം ജ്വലിക്കുന്ന അധരവും ദുഷ്ടഹൃദയവും വെള്ളിക്കീടം പൊതിഞ്ഞ മൺകുടംപോലെയാകുന്നു.
  rmc-rmc: Sar e piri čikatar obthoďi le rupoha, ajse hine o gule vušta le nalačhe
    jileha.
  pes-OPV: لبهای پرمحبت با دل شریر، مثل نقره‌ای پردرد است که بر ظرف سفالین اندوده
    شود.
  ron-1924: Ка згура де арӂинт пусэ пе ун чоб де пэмынт, аша сунт бузеле апринсе ши
    о инимэ ря.
  ben-OBCV: দুষ্ট হৃদয় সমেত মধুভাষী ঠোঁট মাটির পাত্রের উপর দেওয়া রুপোর প্রলেপের
    মতো।
  som-som: Bushimihii macaan iyo qalbigii shar lehba Waxay la mid yihiin weel dhoobo
    ah oo lagu dahaadhay lacag wasakhdeed.
  lat-VUC: Quomodo si argento sordido ornare velis vas fictile, sic labia tumentia
    cum pessimo corde sociata.
  eng-ASVBT: Fervent lips and a wicked heart Are like an earthen vessel overlaid with
    silver dross.
  mna-mna: Tomtom ta so ikamam sua mbuyeeneŋana piti, mi tamen ŋgar sananŋana imbotmbot
    la leleene, ina ni kembei kuuru ta tipot ndemeene ma imilmil kat, mi leleene na
    tiŋtiiŋgiŋana.
  ita-1885: Le labbra ardenti, e il cuor malvagio, Son come schiuma d'argento impiastrata
    sopra un testo.
  eng-LXXUP: 'Silver dishonestly given is to be considered as a potsherd: Smooth lips
    cover a grievous heart.'
  eng-ULB: Like the glaze overlaying an earthen vessel so are burning lips and an
    evil heart.
  spa-VBL: La persuación con intenciones malvadas es como un esmalte brillante de
    plomo en una olla de barro.
  fra-_FOB: Les lèvres brûlantes et le cœur mauvais, sont comme de l'écume d'argent
    dont on enduit un pot de terre.
  mal-mal: ദുഷ്ടഹൃദയമുള്ളവന്റെ സ്നേഹം ജ്വലിക്കുന്ന അധരം വെള്ളിക്കീടം പൊതിഞ്ഞ മൺകുടംപോലെയാകുന്നു.
  urd-GVR: Jalne wāle hoṅṭ aur sharīr dil miṭṭī ke us bartan kī mānind haiṅ jise chamakdār
    banāyā gayā ho.
  suz-BL: मरिम्‍शो थुं ङा ब्रोव़शो लोव़ खप के बोसुम चांदी ख्रेक्‍शो खोदेंशो बाक्‍ब।
  eng-NOY: As drossy silver spread over an earthen vessel, So are warm lips and an
    evil heart.
  ita-1927: Labbra ardenti e un cuor malvagio son come schiuma d’argento spalmata
    sopra un vaso di terra.
  ckb-ckb: وەک گۆزەی گڵینی داپۆشراوە بە خڵتی زیو قسەی شیرین لە دڵێکی خراپەوە.
  eng-BBE: Smooth lips and an evil heart are like a vessel of earth plated with silver
    waste.
  kan-OKCV: ಕೆಟ್ಟ ಹೃದಯದಿಂದ ಸವಿನುಡಿಯುವ ತುಟಿಯು, ಬೆಳ್ಳಿಯ ಹೊದಿಕೆಯಿಂದ ಮುಚ್ಚಲ್ಪಟ್ಟ ಬೋಕಿಯಂತೆ
    ಇದೆ.
  tam-2017: நேச அனலைக் காண்பிக்கிற உதடுகளோடு கூடிய தீயநெஞ்சம் வெள்ளிப்பூச்சு பூசிய
    ஓட்டைப்போல இருக்கும்.
  spa-RV-1909: Como escoria de plata echada sobre el tiesto, son los labios enardecidos
    y el corazón malo.
  ron-BTF: Buze arzătoare și o inimă stricată sunt ca un ciob acoperit cu zgura argintului.
  eng-WEBP: Like silver dross on an earthen vessel are the lips of a fervent one with
    an evil heart.
  eng-FBV: Smooth talking with evil intent is like a shiny lead glaze on an earthenware
    pot.
  nld-1939: Als een aarden pot, met zilverglazuur overtrokken, Zijn vleiende woorden,
    als het hart ze niet meent.
  nch-BL: Se soqui chachapali cati quialtijtoque ica plata tecajcayahua quej se masehuali
    cati pano fiero iyolo pero quitatía ica camanali cati caquisti para cuali.
  vie-1934: Môi miệng sốt sắng và lòng độc ác, Khác nào bình gốm bọc vàng bạc pha.
  hin-CV: कुटिल हृदय के व्यक्ति के चिकने-चुपड़े शब्द वैसे ही होते हैं, जैसे मिट्टी
    के पात्र पर चढ़ाई गई चांदी का कीट.
  eng-OURB: Like silver dross on an earthen vessel are the lips of a fervent one with
    an evil heart.
  spa-BES: Los labios lisos y el corazón malo son como un vaso de barro bañado en
    plata.
  tdx-tdx: Hoe valàñe-tane nihamineñe taim-piram-bolafoty ty fameleke ampirehetan-
    kelok’ an-troke ao.
  tha-KJV: ริมฝีปากที่ร้อนรนกับใจที่ชั่วร้ายก็เหมือนขี้เงินอยู่บนภาชนะดิน
  por-BR-2018: Como um vaso de fundição coberto de restos de prata, assim são os lábios
    inflamados e o coração maligno.
  deu-ELO: 'Ein irdenes Geschirr, mit Schlackensilber überzogen: so sind feurige Lippen
    und ein böses Herz.'
  eng-WYC-2018: As if thou wouldest adorn a vessel of earth, (that is, a cheap pot
    made out of clay), with the dross of silver, so be swelling lips fellowshipped
    with a full wicked heart.
  epo-epo: Varmegaj lipoj kun malica koro Estas nepurigita arĝento, kiu kovras argilaĵon.
  uig-PIN: Yalⱪunluⱪ lǝwlǝr rǝzil kɵngüllǝrgǝ ⱪoxulƣanda, Sapal ⱪaqiƣa kümüx ⱨǝl bǝrgǝngǝ
    ohxaxtur.
  beo-beo: 'Obebenama:ne ogogosu sia: da noga:i dabuagado ela:mei wadela:i osoboga
    hamoi ofodo amo damana ulasi agoai ba:sa.'
  tpi-OTNT: Sapos man i toktok strong long mekim gutpela pasin, tasol as tingting
    bilong en, em i bilong mekim pasin nogut tasol, orait em i olsem wanpela sospen
    graun ol i bin karamapim long silva na i luk nais tru.
  hau-SA: Kamar kaskon da aka dalaye da azurfar da ba a tace ba haka leɓuna masu mugun
    zuciya.
  uig-LAT: Yalqunluq lewler rezil köngüllerge qoshulghanda, Sapal qachigha kümüsh
    hel bergen’ge oxshashtur.
  nde-nde: Njengesiliva egcotshwe esitsheni sebumba sikhazimule kunjalo ukuthakazelela
    kwezindebe zenhliziyo elobubi.
  ton-ton: Ko e loungutu lapu mo e loto kovi, ʻoku tatau mo ha konga ipu maumau kuo
    ʻufiʻufi ʻaki ʻae siliva.
  ces-1613: Stříbrná trůska roztažená po střepě jsou rtové protivní a srdce zlé.
  eng-WMB: Like silver dross on an earthen vessel are the lips of a fervent one with
    an evil heart.
  tam-TCV: தீய இருதயத்தை இனிய பேச்சால் மறைப்பது, மண் பாத்திரத்தை வெள்ளிப் பூச்சால்
    பளபளக்கச் செய்வது போலிருக்கிறது.
  ceb-ULB: Ang plata nga gitabon sa kulon sama sa nagdilaab nga mga ngabil ug daotan
    nga kasingkasing.
  pol-UBG: Palące wargi i złe serce są jak gliniana skorupa pokryta żużlem srebrnym.
  urd-GVU: جلنے والے ہونٹ اور شریر دل مٹی کے اُس برتن کی مانند ہیں جسے چمک دار بنایا
    گیا ہو۔
  deu-1912: Brünstige Lippen und ein böses Herz ist wie eine Scherbe, mit Silberschaum
    überzogen.
  kan-2017: ಕೆಟ್ಟ ಹೃದಯದಿಂದ ಪ್ರೀತಿಯನ್ನಾಡುವ ತುಟಿಯು, ಬೆಳ್ಳಿ ಲೇಪನ ಮಾಡಿದ ಮಣ್ಣಿನ ಮಡಿಕೆಯ
    ಹಾಗೆ.
  yap-yap: Thin ni de yul’yul ni be mithag e tin nriyul’ ni bay u lanin’um e bod e
    ma’achaw u dow ba thib’ ni be mithag e tha’al riy.
  hlt-MCSB: Lungbuei thae neh a lai hmai la aka alh tah, paikaek dongkah cakhli a
    ben banghui ni.
  mdy-ETH: ዒኖ ጋሮና ፑርቱሞ ዓኣንቴ ዻንጎና ሺኢቲ ጌስታ ዓሲ ዙላ ሚዛጳ ቢራ ዓንጊ ሼኤሾናያና ቲሽኪ ሚዛጲሶና ዓጪፓ ኮሾና
    ሜሄጉዴያኬ።
  kew-kew: Aa medame epe-rupa awape agaa puri paloa tea-daare ora yapare mo konena
    rere waea papena ta. Gore sumi warini sosopen-rupa yapare wala silipa golme warini
    nona mapaaeme.
  twi-ASANTE: Sɛdeɛ wɔde dwetɛ fi adura asankago ho no saa ara na anoɔdɛ kata amumuyɛ
    akoma so.
  eng-WEBU: Like silver dross on an earthen vessel are the lips of a fervent one with
    an evil heart.
  wal-wal: Wozanan iitabai de7ishin, ba inxxarssan cimo qaalaa haasayiya asi biran
    sheeshshido urqqa miishshaa mala.
  acu-NT: Aints chikich ainaun pase awajsatas wakerayat antujamniun chichauka muits
    jakukutiat shiiram ati tusa patatkeng ipiakjai yakarmawa nunisketai.
  spa-PDDPT: Como escoria de plata echada sobre un tiesto Son los labios enardecidos
    y el corazón perverso.
  gun-gun: Porayvua rupi merami ijayvu va'eri ipy'a re mba'emo vai anho oĩ va'e ma
    mba'emo ryru yapo guigua hi'áry rupi rive prata py onhovã mbyre rami avi.
  agu-BL: Or kil yi e' yi chin putzpuj nin chijilon, na at e' yi ntin na chitzan tan
    joyle'n puntil tan kasuble'n. Yi e'a'tz ni'cu'n chiyol chi yi sakal yi na oc solte'j
    jun ẍwok' yi tx'otx' tu', na solte'j tu' atit yi yubel.
  ilo-ULB: Ti pirak a naikalupkop iti banga ket kasla umap-apuy a bibig ken dakes
    a panagpuspuso.
  kpg-kpg: Nnelekai tilikai ala e hagammuni do hagamaanadu donu, le e hai gadoo be di
    humu madamada e hii di baalanga hui ngoohia ne hai gi nia gelegele dogolia.
  uig-ARA: يالقۇنلۇق لەۋلەر رەزىل كۆڭۈللەرگە قوشۇلغاندا، ساپال قاچىغا كۈمۈش ھەل بەرگەنگە
    ئوخشاشتۇر.
  bps-bps: Ku nun man i satu to, na bay ise én mnè di nawan fangawan idemen to, salngad
    i to mimò tibud tanà fangawan i demen to, du di kimoandun alò di lwà too fye baweh,
    bay di lam sasè i bawehan.
  sus-sus: Mixi ɲaaxi naxan wɔyɛn ɲɔxunmɛ falama, na luxi nɛ alɔ biriki to ɲaaxie
    se fiixɛ masoma naxee ma.
  pon-2006: Lokaiahn aramas me kin karirihala dahme uhdahn mehlel en nan kapehde,
    rasehng melengileng en sah pwehl ehu.
  ksd-ksd: A kalakalami na tinata ma ra kaina nuknuk Dir varogop ma ra la na pia ba
    di kola ma ra buabuai na silva.
  tur-YTC: Kötü yürekli hararetli kişinin dudakları, Toprak kap üstündeki gümüş cürufa
    benzer.
  bel-N: Як гліна, паліваная срэбрам з жужалем, так гарачыя вусны і ліхое сэрца.
  grc-BRENT: Ἀργύριον διδόμενον μετὰ δόλου, ὥσπερ ὄστρακον ἡγητέον· χείλη λεῖα καρδίαν
    καλύπτει λυπηράν.
  ind-AYT: Bagaikan pecahan periuk berlapis perak, seperti itulah bibir manis dengan
    hati yang jahat.
  nya-nya: Monga mmene chiziro chimakutira chiwiya chadothi ndi mmene mawu oshashalika
    amabisira mtima woyipa.
  hrv-hrv: 'Srebrna gleđa preko zemljana suđa: laskave usne i opako srce.'
  mps-mps: Te bidigo wiegi yai kolesaga yaibao wabo po bomo elama wali, tiali goli
    aga homude elalubo page, te dwai kolesaga naga yainu ebaso da, teda te tǫgo nigali
    sospen sene me deli augwaligo te silvago haluama, tama te tonobo sawi yai mu tiwai
    ebo dao.
  tpi-tpi: Sapos man i toktok strong long mekim gutpela pasin, tasol as tingting bilong
    en, em i bilong mekim pasin nogut tasol, orait em i olsem wanpela sospen graun
    ol i bin karamapim long silva na i luk nais tru.
  dan-1931: Som Sølvovertræk på et Lerkar er ondsindet Hjerte bag glatte Læber.
  vie-OVCB: Lời hoa mỹ che đậy lòng độc ác, như lớp men bóng bẩy bao ngoài bình đất
    rẻ tiền.
  guj-2017: કુટિલ હૃદય અને મીઠી વાણી એ અશુદ્ધ ચાંદીની મલિનતાથી મઢેલા માટીના વાસણ જેવાં
    છે.
  pon-2006A: Lokaiahn aramas me kin karirihala dahme uhdahn mehlel en nan kapehde,
    rasehng melengileng en sah pwehl ehu.
  por-BRBSL: Como escória de prata em um vaso de barro são os lábios de um fervoroso
    com um coração maligno.
  swe-swe: Som glasyr över ett lerkärl är brinnande läppar [som uttalar varma kärleksfulla
    ord] men där hjärtat [på insidan] är fullt av ondska.
  cth-cth: Apâhni pâhnan hoi lungthinkathout e tami teh, talai hlaam ngun hoi pâbing
    e hoi a kâvan.
  twi-twi: Sɛnea ama kata asankagow ho no saa ara na tɛkrɛmadɛ kata amumɔyɛ koma so.
  hlt-hlt: Lungbuei thae neh a lai hmai la aka alh tah, paikaek dongkah cakhli a ben
    banghui ni.
  tbz-SIM: Tinɑ́ɑǹnɑtì nɛ̀ mɛyɛ̀mmɛ̀ yɛimɛ, donnɛ̀ mɛsɔɔ sĩ̀mmɛ̀ mmɛ bɛ̀ dɑ̀rimɛ̀
    tiyɑɑmɑtì ĩ́nkɛ̀.
  msy-2020: Gumazim arazir aghuim damuasa mɨghɨghavɨra mɨgɨa, an nɨghnɨzimɨn, ana
    arazir kuram damuasa, a mati nguazir mɨnem, me silvan a nomkezɨma, an ganganim
    bar dera.
  dop-dop: Ɩsɩɩ pɑ tɑɑkʋɣʋ nyəɣələm kɛ cʋɣʋ wontuɣu tɔɔ tɔ, ḿpʋ́ɣʋ́ nɔɔleleŋ tɑkəɣɩ
    yʋlʋ tɑɑ ɩsɑɣɑtʋ tɔɔ.
  azb-azb: Hərarətli dili, şər dolu ürəyi olan insan Gümüşü suya çəkilmiş saxsı qaba
    oxşayır.
  eng-DBY: Ardent lips, and a wicked heart, are [as] an earthen vessel overlaid with
    silver dross.
  hin-2017: जैसा कोई चाँदी का पानी चढ़ाया हुआ मिट्टी का बर्तन हो, वैसा ही बुरे मनवाले
    के प्रेम भरे वचन होते हैं।
  wol-KYG: Kuy wax lu neex, tey mébét lu bon, yaay xaalis bu rax, ñu xoob ca ndabal
    xandeer.
  bjr-bjr: Amiqira ufa qimari fasiqafa aundurai mandaikirafa maridanoo, mi fasiqafa
    qafee miqirafa apatasaa anukarafa akara faqaafa aundurai kudima arirafa maridanoo.
  eng-YLT: Silver of dross spread over potsherd, [Are] burning lips and an evil heart.
  kne-kne: Din mangilingeb si lawa ay nemnem na babaen si mayat ay kali et kaman dinamili
    ay banga ay nam-es si mankoniniing ay kaman palata.
  eng-WYC-2017: As if thou wouldest adorn a vessel of earth with the dross of silver,
    so be swelling lips fellowshipped with a full wicked heart.
  eng-WMBB: Like silver dross on an earthen vessel are the lips of a fervent one with
    an evil heart.
  urd-GVH: जलनेवाले होंट और शरीर दिल मिट्टी के उस बरतन की मानिंद हैं जिसे चमकदार बनाया
    गया हो।
  rug-rug: Guana raro patu sapu tavasari na sa beru avoso lea koasa bulo kaleanana.
  gaz-gaz: Dubbiin gaariin garaa hamaa keessaa baʼu akkuma okkotee meetiin irra dibamee
    ti.
  fra-LSG: Comme des scories d’argent appliquées sur un vase de terre, Ainsi sont
    des lèvres brûlantes et un cœur mauvais.
  yal-yal: Muxun naxan dɛ ɲaxun, a bɔɲɛn ɲaxu, na luxi nɛn alo wure gbeti kobin naxulunxin
    na so fɛɲɛn ma.
  haw-1868: O ke kala maemae ole i hoopiliia me kahi pohue, Oia na lehelehe e alohaloha
    ana me ka naau ino.
  arb-NAV: الشَّفَتَانِ الْمُتَوَهِّجَتَانِ وَالْقَلْبُ الشِّرِّيرُ مِثْلُ فِضَّةِ
    زَغَلٍ تُغَطِّي خَزَفَةً.
  ewe-ewe: Abe ale si wofaa sikatsi ɖe anyikplu ŋu ene la, nenema nuyi xɔdzo si ŋu
    dzi vɔ̃ɖi kpe ɖo la le.
  eng-LEE: Like silver dross laid over an earthen vessel, so are burning lips with
    a bad heart.
  asm-FB: জ্বলন্ত ওঁঠ আৰু দুষ্টৰ হৃদয়, মাটিৰ পাত্ৰত সানি দিয়া জিলিকনিৰ দৰে।
  sus-A: مِشِ حَاشِ نَشَن وْيّن حْشُنمّ قَلَمَ، نَ لُشِ نّ عَلْ بِرِكِ تٌ حَاشِيٍ
    سٍ قِيشّ مَسٌمَ نَشٍيٍ مَ.
  fra-SBL: Comme des débris d'argent sur un vase de terre sont les lèvres d'un fervent
    au cœur mauvais.
  hbo-hbo: כֶּ֣סֶף סִ֭יגִים מְצֻפֶּ֣ה עַל־חָ֑רֶשׂ שְׂפָתַ֖יִם דֹּלְקִ֣ים וְלֶב־רָֽע׃
  kik-kik: Ta ũrĩa indo cia rĩũmba inyorokagio ikahenia na igũrũ, no taguo mĩromo
    mĩnyoroku ĩhumbagĩra ngoro ĩrĩ na ũũru.
  fra-NCL: Des scories d’argent appliquées sur un vase de terre, telles sont les lèvres
    brûlantes avec un cœur mauvais.
  cek-AK: Lok loe hoih, toe poeksae palungthin loe anui ah rong nok dui ih long laom
    baktiah oh.
  cuk-cuk: Igi yamo napsa-nog manigi oglege, debayobi, dule-gwage-isgana-e-sunmakedi
    yamo nabiridyobi sunmakdaed.
  uig-CYR: Ялқунлуқ ләвләр рәзил көңүлләргә қошулғанда, Сапал қачиға күмүч һәл бәргәнгә
    охшаштур.
  tel-2017: చెడు హృదయం ఉండి ప్రేమగా మాట్లాడే పెదాలు ఉండడం మట్టి పెంకుపై పూసిన వెండి
    పూతతో సమానం.
  hat-BSA: Tankou veso ki fèt ak tè ki kouvri ak yon kouch ajan, se konsa lèv ki brile
    ak yon kè ki mechan.
  kos-kos: Kas wo pusra ma okanla nunak na pwaye lun insiom, oana sie ahlu munas orekla
    ke kle ma mosrweyukla ke silver.
  hbo-WLC: כֶּ֣סֶף סִ֭יגִים מְצֻפֶּ֣ה עַל־חָ֑רֶשׂ שְׂפָתַ֖יִם דֹּלְקִ֣ים וְלֶב־רָֽע׃
  ibo-ibo: Dịka ite aja ụrọ nke e ji ọlaọcha na-abaghị uru techie, ka egbugbere ọnụ
    dị nro nke obi jupụtara nʼihe ọjọọ bụ.
  ory-ory: ଅନୁରାଗୀ ଓଷ୍ଠ ଓ ମନ୍ଦ ହୃଦୟ ରୂପା ଖାଦରେ ମଣ୍ଡିତ ମୃତ୍ତିକା ପାତ୍ର ତୁଲ୍ୟ।
  chk-chk: Kapasen tinaw mi motoutou me eu leluk mi ngau ra usun chök motoutoun me
    misin lükün eu sepi mi för seni pwül.
  rop-rop: Detlot pipul hu oldei jinggabat pipul nogudbalawei bat oldei tok garram
    kainwan wed, dei jis laik wen sambodi pudum purdiwan peint langa rabishwan dish.
  ukr-1871: Що глиняна посудина, обтягнена нечистим сріблом, те саме бутні уста й
    злобнеє серце.
  deu-1951: Silberschaum über Scherben gezogen, also sind feurige Lippen und ein böses
    Herz.
  eng-JPS: Burning lips and a wicked heart are like an earthen vessel overlaid with
    silver dross.
  srp-1865: Kao srebrna pjena kojom se obloži crijep, take su usne neprijateljske
    i zlo srce.
  lug-lug: Ng’ekintu eky’ebbumba ekibikkiddwako amasengere, bwe gibeera emimwa eminyiikivu
    egisibuka ku mutima omubi.
  heb-heb: כסף סיגים מצפה על חרש שפתים דלקים ולב רע׃
  ben-IRV: জ্বলন্ত ঠোঁট ও দুষ্ট হৃদয় খাদ-রূপা মাখানো মাটির পাত্রের মত।
  pan-pan: ਜਿਵੇਂ ਮਿੱਟੀ ਦੇ ਭਾਂਡੇ ਉੱਤੇ ਚਾਂਦੀ ਦਾ ਪਾਣੀ ਚੜ੍ਹਾਇਆ ਹੋਵੇ, ਤਿਵੇਂ ਬੁਰੇ ਦਿਲ ਵਾਲੇ
    ਪ੍ਰੇਮ ਭਰੇ ਬਚਨ ਹੁੰਦੇ ਹਨ।
  mya-JVB: ချစ် အားကြီးသောနှုတ် နှင့် ၊ ဆိုးညစ် သော စိတ် နှလုံး သည် ချော် မွမ်းမံ
    သော အိုးခြမ်း နှင့် တူ၏။
  tte-O: Tem gulewa naenaena na bwelam sikalai na sisau-takikilan kani tomo sibatoko
    gulewa waluwaluna, ee bwaine besiele edeedede lalakina kate bikibikina isuma na
    tomo nige sikakatai.
  tbg-tbg: Qoraiqi tavera peniqohairo kukeqataivaro koqe iro vaintema kero, uqerara
    uvavano vira avu aatoqi qora okara auti vaira kukeqate vaira.
  hmo-hmo: Hereva manada ia gwauraia, to iena lalona be dika tauna, be uro dikana
    mai ena kopina siliva manadana bamona.
  urd-urd: उलफ़ती, लब बदख़्वाह दिल के साथ, उस ठीकरे की तरह है जिस पर खोटी चाँदी मेंढ़ी
    हो।
  rus-SYN: Что нечистым серебром обложенный глиняный сосуд, то пламенные уста и сердце
    злобное.
  bqc-SIM: Nↄ̀sɛpãsĩde pↄ́ ì yã́ nana onɛ́ dɛ lán lo pↄ́ wà ã́nusu'i lɛ̀wàwaɛ.
  tcz-CHONGTHU: Gitlou lungpua muh tuisel'a thu kisei chu, phatvet maija leibel kitomjol
    sel tobang bep ahi.
  mar-mar: जसे वाणी कळवळ्याची आणि दुष्ट हृदय असणे, हे मातीच्या पात्राला रुप्याचा मुलामा
    दिल्यासारखे आहे.
  hlt-THB: Ak awi kqawn leek moe kawlung ak see thlang taw dek am ak khanawh cak tui
    a mim hluk ing myih hy.
  qub-qub: Allpa mancata guellaywan chapyashanömi mana allita yarpar janan shongulla
    rimajcunaga.
  bqp-bqp: Nɛ̀sɛpãsĩde kũ àdi yã nnanna ońnɛ de lán lo kũ ò andurufu í lɛ̀aa bàmɛ.
  hat-hat: Yon moun ki gen bèl pawòl nan bouch li men ki gen move kè, se tankou bèl
    penti sou bwa pouri.
  eng-BSB: Like glaze covering an earthen vessel are burning lips and a wicked heart.
  tod-tod: Wali ɠaei pɛai penɛi maazu, ʋele ɠana kpɔɛ nɛɛnɛgiti ti la, ti nui yiimaʋɛ
    ma vaa ɲɔiti maalɔɔɠuzu.
  eng-WEBPB: Like silver dross on an earthen vessel are the lips of a fervent one
    with an evil heart.
  kbq-kbq: Vahe'ma azeri havizahu antahi'zama kagu'afima me'negenka, amne kagiteti'ma
    fru kema humisanana, mopa kavomofo amega'a silva masave frenteno eri knare hiankna
    hugahane.
  nhe-BL: Se soqui chachapali tlen quialtijtoque ica plata tecajcayahua queja se tlacatl
    tlen pano fiero iyolo pero quitlatía ica tlajtoli tlen yamanic.
  bus-bus: Nↄ̀sɛpãsĩdee kɛ̀ è yã nnannaa ońnɛ dɛ lán loo kɛ̀ wà kondogi í lɛ̀a bàmɛ.
  gub-BL: Ximono imueny katu kar haw y'a rehe imupuràg pà zane. Nezewegatete temu'emaw
    umupuràg py'a iaiw ma'e no.
  eng-DRA: Swelling lips joined with a corrupt heart, are like an earthen vessel adorned
    with silver dross.
