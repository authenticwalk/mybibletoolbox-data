verse: PRO.026.016
translations:
  mal-C: വിവേകപൂർവം ഉത്തരംനൽകുന്ന ഏഴുപേരെക്കാൾ, താൻ കേമനാണെന്ന് അലസർ മിഥ്യാഭിമാനംകൊള്ളുന്നു.
  deu-TKW: Ein Fauler dünkt sich weiser als sieben, die verständig zu antworten wissen.
  lin-lin: Moto ya goyigoyi amimonaka ete azali na bwanya koleka bato sambo ya mayele.
  eng-LSV: Wiser [is] the slothful in his own eyes, || Than seven [men] returning
    a reason.
  eng-GNV: The sluggard is wiser in his owne conceite, then seuen men that can render
    a reason.
  eng-WEBSTER: The sluggard is wiser in his own conceit than seven men that can render
    a reason.
  nhw-BL: Catli tlatzihuij motlepanitaj huan moitaj para nelía tlalnamiquij. Moilhuíaj
    para inintlalnamiquilis quionpano catli quipiyaj chicome tlalnamijca masehualme
    catli tlahuel quimatij teconsejomacaj.
  swh-ONEN: Mtu mvivu ni mwenye hekima machoni pake mwenyewe, kuliko watu saba wawezao
    kujibu kwa busara.
  bba-bba: U rɑ n mɑɑ tɑmɑɑ u bwisiɡibu nɔɔbɑ yiru bwisi kerewɑ be bɑ rɑ ɡɑri wisi
    dee dee.
  eng-KJVCPB: The sluggard is wiser in his own conceit Than seven men that can render
    a reason.
  luo-luo: Jasamuoyo paro e chunye ni oriek moloyo ji abiriyo ma dwoko wach gi rieko.
  meu-meu: Lahedo tauna sibona ena ita-ita ai ena aonega ese mai lalo-pararadia ida
    e haeremu taudia hahitu e hereadiamu.
  npi-ULB: सही न्यायसहित प्रतिक्रिया दिने सात जना मानिसभन्दा अल्छे मानिस त्यसको आफ्नै
    दृष्‍टिमा बुद्धिमान् हुन्छ ।
  yor-yor: Ọ̀lẹ gbọ́n ní ojú ara rẹ̀, ju ènìyàn méje tí wọ́n le è fún un ní ìdáhùn
    ọlọ́gbọ́n.
  ind-ind: Si pemalas merasa dirinya bijak, bahkan lebih bijak daripada banyak penasihat.
  pes-OPCB: با این حال او خود را داناتر از هفت مرد عاقل می‌داند.
  tgl-ULB: Ang tamad na tao ay mas marunong sa kanyang paningin kaysa sa pitong lalaking
    may kakayahang kumilatis.
  hui-hui: Mbirali mangahe kago ibugua agua manda biaga. I̱na manda bidogome agali
    karia mini gigabi mbirale bayuwa latagi hai haga karuni bolangua ho kogoni, lo
    mitangi biaga ka.
  mya-mya: ပျင်းရိသောသူက၊ ငါသည် အကျိုးအကြောင်းကို ပြတတ်သောသူ ခုနစ်ယောက်ထက်သာ၍ ပညာရှိသည်
    ဟု ကိုယ်ကိုထင်တတ်၏။
  bod-N: ལེ་ལོ་ཅན་གྱིས་རང་ལ་བལྟས་ན༌ནི། །ཁུངས་སྐྱེལ་ནུས་པའི་སྐྱེ་བོ་བདུན་ལས༌མཁས།།
  wsk-wsk: Kari 7 mu ikia sinar ago isa koma ningo la baluwasan mu, kari gagor mu
    kota numi ko balso, noko ikia mu nononga mu kiaram ale kalel biya aniso maso.
  sna-sna: Simbe inozviti yakachenjera pakuona kwayo kupfuura vanhu vanomwe vanopindura
    nenjere.
  spa-BLM: El perezoso es más sabio a sus propios ojos que siete hombres que responden
    con discreción.
  cac-cac: A eb' jaragana, sna eb' to te jelan eb' d'a yichan̈ ucvan̈oc anima yojtac
    sya ilan junoc lolonel d'a vach'ilal.
  swh-ULB: Mtu mvivu ni mwenye hekima kwenye macho yake mwenyewe kuliko watu saba
    wenye ufahamu.
  bel-bel: Гультай у вачах сваіх мудрэйшы за семярых, што адказваюць разумна.
  deu-ELBBK: Der Faule ist weiser in seinen Augen als sieben, die verständig antworten.
  mbb-OT: Is tepulan, egkeisip din he metau pa sikandin kenà is pitu he etew he utew
    hustu is kegketevaka zan te id-insà diyà te kandan.
  mal-2015: ബുദ്ധിയോടെ പ്രതിവാദിപ്പാൻ പ്രാപ്തിയുള്ള ഏഴു പേരിലും താൻ ജ്ഞാനി എന്നു മടിയന്നു
    തോന്നുന്നു.
  rmc-rmc: O leňivo pes šunel goďavereder angle peskre jakha sar o efta džene, so
    odphenen goďaha.
  pes-OPV: کاهل در نظر خود حکیمتر است از هفت مرد که جواب عاقلانه می‌دهند.
  ron-1924: Ленешул се креде май ынцелепт декыт шапте оамень каре рэспунд ку жудекатэ.
  ben-OBCV: যারা বুদ্ধিপূর্বক উত্তর দেয় সেই সাতজন লোকের চেয়েও অলস নিজের দৃষ্টিতে
    বেশি জ্ঞানবান।
  som-som: Kii caajis ahu waa iskala caqli badan yahay Toddoba nin oo xigmad ku jawaabi
    karta.
  lat-VUC: Sapientior sibi piger videtur septem viris loquentibus sententias.]
  eng-ASVBT: The sluggard is wiser in his own conceit Than seven men that can render
    a reason.
  mna-mna: Wal maolŋan tire zitun kembei tirao kat pa ŋgar. Tipakurkur zitun ma tiso
    ŋgar kizin ilip pizin wal lamata mi ru ta len ŋgar na.
  ita-1885: Al pigro par di esser savio, Più che sette che dànno risposte di prudenza.
  eng-LXXUP: A sluggard seems to himself wiser Than one who most satisfactorily brings
    back a message.
  eng-ULB: The lazy person is wiser in his own eyes than seven men who respond with
    good judgment.
  spa-VBL: Los perezosos son más sabios en su propia opinión que muchos consejeros
    prudentes.
  fra-_FOB: Le paresseux se croit plus sage que sept hommes qui savent répondre avec
    bon sens.
  mal-mal: ബുദ്ധിയോടെ ഉത്തരം പറയുവാൻ പ്രാപ്തിയുള്ള ഏഴു പേരിലും താൻ ജ്ഞാനി എന്ന് മടിയനു
    തോന്നുന്നു.
  urd-GVR: Kāhil apnī nazar meṅ hikmat se jawāb dene wāle sāt ādmiyoṅ se kahīṅ zyādā
    dānishmand hai.
  suz-BL: शुश रुप्‍शा लोव़ लेप्‍ब ७ जना मुर क्‍येङा मूर्खमी आंम कली “रुप्‍ब जोक्‍ब
    नङ” दे मिम्‍सीब।
  eng-NOY: The sluggard is wiser in his own conceit Than seven men who can render
    a reason.
  ita-1927: Il pigro si crede più savio di sette uomini che dànno risposte sensate.
  ckb-ckb: تەمبەڵ لەبەرچاوی خۆی داناترە لە حەوت کەس کە وەڵامی ژیرانە دەدەنەوە.
  eng-BBE: The hater of work seems to himself wiser than seven men who are able to
    give an answer with good sense.
  kan-OKCV: ಜ್ಞಾನದಿಂದ ಉತ್ತರಿಸಬಲ್ಲ ಏಳು ಜನರಿಗಿಂತ, ತಾನೇ ಜ್ಞಾನಿ ಎಂದು ಸೋಮಾರಿಯು ಭಾವಿಸುತ್ತಾನೆ.
  tam-2017: புத்தியுள்ள மறுஉத்திரவு சொல்லத்தகும் ஏழுபேரைவிட சோம்பேறி தன் பார்வைக்கு
    அதிக ஞானமுள்ளவன்.
  spa-RV-1909: A su ver es el perezoso más sabio que siete que le den consejo.
  ron-BTF: Leneșul este mai înțelept în îngâmfarea lui decât șapte bărbați care pot
    întoarce un motiv.
  eng-WEBP: The sluggard is wiser in his own eyes than seven men who answer with discretion.
  eng-FBV: In their own eyes lazy people are wiser than many sensible advisors.
  nld-1939: Een luiaard denkt, dat hij wijzer is Dan zeven mensen, die verstandige
    antwoorden geven.
  nch-BL: Cati tatzihuij motepanitaj huan moitaj para nelía talnamiquij. Moilhuíaj
    para inintalnamiquilis quipano cati quipiyaj chicome talnamijca masehualme cati
    tahuel quimatij teconsejomacaj.
  vie-1934: Kẻ biếng nhác tự nghĩ mình khôn ngoan Hơn bảy người đáp lại cách có lý.
  hin-CV: अपने विचार में आलसी उन सात व्यक्तियों से अधिक बुद्धिमान होता है, जिनमें
    सुसंगत उत्तर देने की क्षमता होती है.
  eng-OURB: The sluggard is wiser in his own eyes than seven men who answer with discretion.
  spa-BES: El que odia el trabajo en su opinión, se cree más sabio que siete hombres
    que son capaces de dar una respuesta con buen sentido.
  tdx-tdx: Mahihitse ami’ty maso’e ty tembo, te ami’ty fito-lahy manoiñe an-kavantañañe.
  tha-KJV: คนเกียจคร้านเห็​นว​่าตัวเองฉลาดกว่าคนเจ็ดคนที่ตอบได้อย่างหลักแหลม
  por-BR-2018: O preguiçoso se acha mais sábio aos próprios olhos do que sete que
    respondem com prudência.
  deu-ELO: Der Faule ist weiser in seinen Augen als sieben, die verständig antworten.
  eng-WYC-2018: A slow man seemeth wiser to himself, than seven men speaking sentences.
    (A lazy person seemeth wiser to himself, than seven people speaking forth their
    thoughts.)
  epo-epo: Maldiligentulo estas en siaj okuloj pli saĝa, Ol sep veraj saĝuloj.
  uig-PIN: Ⱨurun ɵzini pǝm bilǝn jawab bǝrgüqi yǝttǝ kixidinmu dana sanar.
  beo-beo: Hihi dabuli dunu da ea dawa:su hou da molole dawa:su dunu fesuale gala,
    amo ilia hou hi dawa:su hou amo baligiyale hi dawa:sa.
  tpi-OTNT: Lesman i ting, save bilong en i winim save bilong 7-pela man i save autim
    klia tru gutpela tingting bilong ol.
  hau-SA: Rago yana gani yana da hikima fiye da mutane bakwai da suke ba da amsa da
    dalilai a kan ra’ayinsu.
  uig-LAT: Hurun özini pem bilen jawab bergüchi yette kishidinmu dana sanar.
  nde-nde: Ivila lizibona lihlakaniphile kakhulu okwedlula abantu abayisikhombisa
    abangaphendula ngokuhlakanipha.
  ton-ton: ‌ʻOku poto hake ʻae fakapikopiko ʻi heʻene mahalo ʻaʻana, ʻi he kau tangata
    ʻe toko fitu ʻoku faʻa tali ʻaki ʻae lea ʻoku totonu.
  ces-1613: Moudřejší jest lenivý u sebe sám, nežli sedm odpovídajících s soudem.
  eng-WMB: The sluggard is wiser in his own eyes than seven men who answer with discretion.
  tam-TCV: விவேகமாய் பதில்சொல்கிற ஏழு மனிதரைவிட, சோம்பேறி தன் பார்வையில் தன்னை ஞானமுள்ளவன்
    என எண்ணுகிறான்.
  ceb-ULB: Gilantaw sa tawong tapolan nga mas maalamon pa siya kaysa sa pito ka tawong
    adunay panabot.
  pol-UBG: Leniwy uważa się za mądrzejszego niż siedmiu odpowiadających rozsądnie.
  urd-GVU: کاہل اپنی نظر میں حکمت سے جواب دینے والے سات آدمیوں سے کہیں زیادہ دانش
    مند ہے۔
  deu-1912: Ein Fauler dünkt sich weiser denn sieben, die da Sitten lehren.
  kan-2017: ವಿವೇಕದಿಂದ ಉತ್ತರಕೊಡಬಲ್ಲ ಏಳು ಜನರಿಗಿಂತಲೂ, ತಾನೇ ಜ್ಞಾನಿಯೆಂದು ಸೋಮಾರಿಯು ಎಣಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Be’ nib gamead e bay i leamnag ni ir e ba llowan’ ngak medlip e pumo’on
    nrayag ni ngar weliyed fan e tin yad be leamnag.
  hlt-MCSB: Kolhnaw he amah mikhmuh ah tah, omih neh aka thuung hlang parhih lakah
    aka cueih la ngaiuh.
  mdy-ETH: ቤልፃ ዓሲ ጊዳያ ማዓ ላንካይ ዓሲ ማርካዻያፓ ዒዚ ባሼ ማሊ ጶቂሣ ዓሲ ማዔያ ዒዛም ማላኔ።
  kew-kew: Kiaa rakepene aame epe kone i aa (7) kerepopu na kone rabuaayo kone ia.
    Goa kone sua nipumi aakone waru ia.
  twi-ASANTE: Ɔkwadwofoɔ yɛ onyansafoɔ wɔ ɔno ankasa ani so sene nnipa baason a wɔdwene
    asɛm ho na wɔabua.
  eng-WEBU: The sluggard is wiser in his own eyes than seven men who answer with discretion.
  wal-wal: Azalla asi markkaara odiya laappun eranchchatuppekka bana aadhdhida eranchcha
    giidi qoppees.
  acu-NT: 'Aints nakia nuka ningki nintimtumas: Wikia siete nekau aints aina nuna
    nangkamasnak nintipitjai tumamui.'
  spa-PDDPT: El perezoso se cree más sabio Que siete hombres que responden con discreción.
  gun-gun: Inhate'ỹ va'e ha'e ae oikuaa rami rive sete avakue ombovai porã kuaa va'e
    gui oikuaave merami 'rã.
  agu-BL: Yi e' cy'aj na cyocsaj quib nim tu cyajtza'kl tane'n, na ẍchiwutz cyetz
    at mas cyajtza'kl ẍchiwutz juk yaj yi at balaj cyajtza'kl.
  ilo-ULB: Iti panagkita ti maysa a sadut a tao ket nasirsirib isuna ngem iti pito
    a lallaki nga addaan iti kinatimbeng.
  kpg-kpg: Tangada dadaulia e hagamaanadu bolo ia la koia e kabemee i nia daane dogohidu
    ala e mee di hagamaanadu nnadinga o nadau hagabaubau.
  uig-ARA: ھۇرۇن ئۆزىنى پەم بىلەن جاۋاب بەرگۈچى يەتتە كىشىدىنمۇ دانا سانار.
  bps-bps: I to là mayè mimò, man nawan too kenen fulung fa di balù fitu lagi fulung
    tmimel.
  sus-sus: Mixi tunnaxɔnɔxi a yɛtɛ rafisa xaxilima solofere bɛ naxee yaabi fima xaxilimaya
    ra.
  pon-2006: Aramas pohnkahke kin lemeleme me e loalokong sang aramas isimen me kak
    kasalehda kahrepe mwahu en arail pepehm kan.
  ksd-ksd: A tabauma i nuk ia ba i manga kabinana Ta ra lavurua na tutana nina ba
    i tale diat ra tinata na minatoto.
  tur-YTC: Tembel kendi gözünde, Akıllıca yanıt veren yedi kişiden daha bilgedir.
  bel-N: Гультай мудрэйшы ў сваіх вачах за сямёх, што адказваюць з разуменьнем.
  grc-BRENT: Σοφώτερος ἑαυτῷ ὀκνηρὸς φαίνεται, τοῦ ἐν πλησμονῇ ἀποκομίζοντος ἀγγελίαν.
  ind-AYT: Si pemalas itu berhikmat menurut pandangannya sendiri daripada tujuh orang
    yang dapat menjawab dengan bijaksana.
  nya-nya: Munthu waulesi amadziyesa yekha wanzeru kuposa anthu asanu ndi awiri amene
    amayankha mochenjera.
  hrv-hrv: Lijenčina se čini sebi mudrijim od sedmorice koji umno odgovaraju.
  mps-mps: Hagela bidigo te homu yai, te agai koneani kolesagago te nogo a naga olama,
    me badu nogo si wali bidigo te augwa bugagia konea pai te hania mu pusubo wiegi
    yai homu kolesaga te agai aiyaba elaluali homu ebo dao.
  tpi-tpi: Lesman i ting, save bilong en i winim save bilong 7-pela man i save autim
    klia tru gutpela tingting bilong ol.
  dan-1931: Den lade tykkes sig større Vismand end syv, der har kloge Svar.
  vie-OVCB: Tuy nhiên, hắn tự cho rằng mình khôn ngoan hơn bảy người thông sáng khác.
  guj-2017: હોશિયારીથી ઉત્તર આપી શકે તેવા સાત માણસો કરતાં આળસુ પોતાની નજરે પોતાને
    વધારે ડાહ્યો ગણે છે.
  pon-2006A: Aramas pohnkahke kin lemeleme me e loalokong sang aramas isimen me kak
    kasalehda kahrepe mwahu en arail pepehm kan.
  por-BRBSL: O preguiçoso é mais sábio a seus próprios olhos do que sete homens que
    respondem com discrição.
  swe-swe: En lat man anser sig vara visare i sina egna ögon än sju män som kan ge
    logiska slutledningar (förståndiga svar, resonera).
  cth-cth: Ka pangak e ni, kahawicalah khopouk thai e tami sari touh hlak ka lunganghnawn
    telah a kâpouk.
  twi-twi: Ɔkwadwofo yɛ onyansafo wɔ ɔno ankasa ani so sen nnipa baason a wodwen asɛm
    ho na wɔabua.
  hlt-hlt: Kolhnaw he amah mikhmuh ah tah, omih neh aka thuung hlang parhih lakah
    aka cueih la ngaiuh.
  tbz-SIM: Otɔ̃nnɛ́díétì yɛ̀mmɛ̀ dò nhò ciìmu kɛ pɛ̃ɛ̃tɛ́ mɛciì nyɛmbɛ̀ bɛ̀yiekɛ̀
    bɛ̀ɛ̀ tɛ̃̀ńnìnko tinɑ́ɑǹtì kɛ̀ dɛ̀ wenni.
  msy-2020: Gumazir amɨrazim ghaze, “Nan fofozim, 7plan gumazir deraghavɨra nɨghnɨzir
    aghuimɨn gun mɨgeibar fofozim gafira.”
  dop-dop: Felentú hʋʋ kɛ́ sɩ, ɩ kəlɑ ləmɑɣɑsɛɛ kɛ yəlɑɑ nɑɑtosompɔɣɔlɑɣɑ wei ɩ yɔɣɔtəɣənɑ
    lɑɣɑtʋ tɔ.
  azb-azb: Tənbəl öz gözündə Ağıllı cavab verən yeddi nəfərdən də çox hikmətli görünər.
  eng-DBY: A sluggard is wiser in his own eyes than seven [men] that answer discreetly.
  hin-2017: आलसी अपने को ठीक उत्तर देनेवाले सात मनुष्यों से भी अधिक बुद्धिमान समझता
    है।
  wol-KYG: Ab yaafus day foog ne moo gëna muus juróom ñaari boroom xel yu xam tont.
  bjr-bjr: Ainainirara raindaani marifa narí iriranara uriqarara fee qidanoo. Qisauku
    dinni taikasee dinni qaaa marasee (7) irirana faqaasa irirana urinnaaqaraqa maridaqee
    qidanoo.
  eng-YLT: Wiser [is] the slothful in his own eyes, Than seven [men] returning a reason.
  kne-kne: Ipagarup di nasadot ay nalalaing sisya mo piga ay ipogaw ay naannad ay
    mansongbat.
  eng-WYC-2017: A slow man seemeth wiser to himself, than seven men speaking sentences.
  eng-WMBB: The sluggard is wiser in his own eyes than seven men who answer with discretion.
  urd-GVH: काहिल अपनी नज़र में हिकमत से जवाब देनेवाले सात आदमियों से कहीं ज़्यादा
    दानिशमंद है।
  rug-rug: Sa tie hakohako si gilaena, gua si asa telena hola ni ka zuapa tie bokabokadi
    balabala.
  gaz-gaz: Dhibaaʼaan namoota hubannaadhaan deebii kennan torba caalaa ogeessa of
    seʼa.
  fra-LSG: Le paresseux se croit plus sage Que sept hommes qui répondent avec bon
    sens.
  yal-yal: Muxu narixina a yɛtɛ yatɛma fekolonna ra dangu xaxilima solofere ra naxanye
    yabi faɲi tima.
  haw-1868: He naauao loa ka mea pulaualelo i kona manao iho, Mamua o na kanaka ehiku
    e hoike ana i ka oiaio.
  arb-NAV: الْكَسُولُ أَكْثَرُ حِكْمَةً فِي عَيْنَيْ نَفْسِهِ مِنْ سَبْعَةٍ يُجِيبُونَ
    بِفِطْنَةٍ.
  ewe-ewe: Kuviatɔ nye nunyala le eya ŋutɔ ƒe ŋkume, wu ame adre siwo ɖoa nya ŋu nunyatɔe.
  eng-LEE: The slothful is wiser in his own eyes, than seven men that can give wise
    answers.
  asm-FB: সাত জন বুদ্ধিমান ব্যক্তিতকৈ এলেহুৱা লোকে নিজৰ দৃষ্টিত নিজকে জ্ঞানী বুলি
    ভাবে।
  sus-A: مِشِ تُننَشْنْشِ عَ يّتّ رَقِسَ شَشِلِمَ سٌلٌقٍرٍ بّ نَشٍيٍ يَابِ قِمَ شَشِلِمَيَ
    رَ.
  fra-SBL: Le paresseux est plus sage à ses propres yeux. que sept hommes qui répondent
    avec discrétion.
  hbo-hbo: חָכָ֣ם עָצֵ֣ל בְּעֵינָ֑יו מִ֝שִּׁבְעָ֗ה מְשִׁ֣יבֵי טָֽעַם׃
  kik-kik: Kĩgũũta kĩĩonaga kĩrĩ kĩũgĩ maitho-inĩ makĩo, gũkĩra andũ mũgwanja arĩa
    macookagia ũhoro na ũũgĩ.
  fra-NCL: Le paresseux est plus sage à ses yeux que sept conseillers prudents.
  cek-AK: Thasae kami loe khopoek thaih kami sarihto pongah, angmah hoi angmah to
    palungha kue ah poek.
  cuk-cuk: Dule-wiegala, dule-binsaed-ibegan-e-walagugledba (7), bur binsaed-ibediyob
    itodaed.
  uig-CYR: Һорун өзини пәм билән җавап бәргүчи йәттә кишидинму дана санар.
  tel-2017: సహేతుకమైన కారణాలు చూపగల ఏడుగురి కంటే సోమరి తానే జ్ఞానిననుకుంటాడు.
  hat-BSA: Parese a pi saj nan pwòp zye li pase sèt moun ki kab reponn ak bon konprann.
  kos-kos: Sie mwet alsrangesr el ac nunku mu el etu liki mwet itkosr su ku in aketeya
    nunak lalos arulana kalem.
  hbo-WLC: חָכָ֣ם עָצֵ֣ל בְּעֵינָ֑יו מִ֝שִּׁבְעָ֗ה מְשִׁ֣יבֵי טָֽעַם׃
  ibo-ibo: Nʼuche ya, onye umengwụ na-eche na ọ maara ihe karịa ndị ikom asaa na-eji
    ezi uche azaghachi okwu.
  ory-ory: ସାତ ଜଣ ସୁବିଚାରସିଦ୍ଧ ଉତ୍ତରକାରୀ ଅପେକ୍ଷା ଅଳସୁଆ ଆପଣା ଦୃଷ୍ଟିରେ ଜ୍ଞାନବାନ।
  chk-chk: Eman chon chipwang a püsin ikeetä pwe a tipachem lap seni füman aramas
    mi tongeni pälüeni kapas ais fän mirit.
  rop-rop: Leisibala oldei tok, “Mi mowa sabibala langa sebenbala brabli sabibala
    men.”
  ukr-1871: Легун здається сам собі мудрійшим за семеро, що в лад, подумавши, відповідають.
  deu-1951: Ein Fauler dünkt sich weiser als sieben, die verständige Antworten geben.
  eng-JPS: The sluggard is wiser in his own eyes than seven men that give wise answer.
  srp-1865: Ljenivac misli da je mudriji od sedmorice koji odgovaraju razumno.
  lug-lug: Omugayaavu alowooza nti mugezi, okusinga abantu omusanvu abaddamu ebibuuzo
    mu butuufu.
  heb-heb: חכם עצל בעיניו משבעה משיבי טעם׃
  ben-IRV: সুবিচারসিদ্ধ উত্তরকারী সাত জনের থেকে অলস নিজের চোখে অনেক জ্ঞানবান।
  pan-pan: ਆਲਸੀ ਆਪਣੀ ਆਪ ਨੂੰ ਉਹਨਾਂ ਸੱਤਾਂ ਜਣਿਆਂ ਨਾਲੋਂ ਵੀ ਜੋ ਠੀਕ ਉੱਤਰ ਦੇਣ ਜੋਗ ਹਨ, ਬੁੱਧਵਾਨ
    ਸਮਝਦਾ ਹੈ।
  mya-JVB: ပျင်းရိ သောသူက၊ ငါသည် အကျိုးအကြောင်းကို ပြတတ်သောသူ ခုနစ် ယောက်ထက် သာ၍ပညာရှိသည်
    ဟု ကိုယ်ကိုထင်တတ်၏။
  tte-O: Todagela-kololo ana nuwatu mena yakato iya isonogasosi kabo muli mena tosonogao
    seben ali sonoga.
  tbg-tbg: Popohara vaiintivano nariara tiharo, Te koqe avu aato vataukama vauro.
    Ti avu aatovano vaiinti 7navu koqe avu aato vatauka koqe uva tiaravata aatara
    kairave tira.
  hmo-hmo: Lahedo tauna sibona ia laloa iena aonega ese, tau 7 edia aonega ia hereaia
    noho. Edia laloa kehoa bona haere namodia, be gau ta lasi, ia gwau.
  urd-urd: काहिल अपनी नज़र में 'अक़्लमंद है, बल्कि दलील लाने वाले सात शख्सों से बढ़
    कर।
  rus-SYN: Ленивец в глазах своих мудрее семерых, отвечающих обдуманно.
  bqc-SIM: Màade ìↄ e a ↄ̃nↄ dɛ yãwendↄ̃na gbɛ̃ↄn soplaↄla.
  tcz-CHONGTHU: Miching thumop them sagi sang in, mingol chu ama changseh mitvet in
    akichihsah jin ahi.
  mar-mar: विवेक दृष्टी असणाऱ्या सात मनुष्यांपेक्षा आळशी मनुष्य आपल्या दृष्टीने शहाणा
    समजतो.
  hlt-THB: Khaw ak poek thai thlang khqih ak awi kqawn lakawh thakdam ing ak cyi betna
    ngai qu hy.
  qub-qub: Guella runaga fiyupa yachaj runa caycashantami yarpan. Chaymi yarpan alli
    tantiyachicoj ganchis runacunapita mas yachaj cashanta.
  bqp-bqp: Ma'ãde dìgↄ̃ da a ↄ̃ndↄ̃ de yãwemmadↄ̃ri gbɛ̃nↄn supplanↄla.
  hat-hat: Parese mete nan tèt li li gen plis konprann pase sèt moun lespri ki konn
    sa y'ap di.
  eng-BSB: The slacker is wiser in his own eyes than seven men who answer discreetly.
  tod-tod: Ɲaka nui laaʋɛ ɓɔɠɔ la ga ɠigi ɠa ma, é leʋe zunu lɔfela ʋa, niiti ta
    zoo ti gooɠaaʋote fe ga keleɠelegi.
  eng-WEBPB: The sluggard is wiser in his own eyes than seven men who answer with
    discretion.
  kbq-kbq: Feru vahe'mo'a agragu'ma antahiana, 7nia knare antahi'zane vahera, nagra
    zamagetere'noe huno nentahie.
  nhe-BL: Tlen tlatzihuij motlepanitaj huan moitaj para nelía tlalnamiquij. Moilhuíaj
    para inintlalnamiquilis quionpano tlen quipiyaj chicome tlalnamijca tlacame tlen
    tlahuel quimatij teconsejomacaj.
  bus-bus: Mɛadee ègↄ̃ daa a ↄ̃ndↄ̃ↄ dɛ yãwenladↄ̃ri gↄ̃ↄn swɛɛplaaanↄla.
  gub-BL: — Aze heta 7 awa ma'e imume'u katu har wà, akwaw wera'u ma'e wanuwi paw
    rupi ihe, i'i iranahy ma'e.
  eng-DRA: The sluggard is wiser in his own conceit, than seven men that speak sentences.
