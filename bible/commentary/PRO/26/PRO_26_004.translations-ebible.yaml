verse: PRO.026.004
translations:
  mal-C: ഭോഷരുടെ മടയത്തരത്തിന് അനുസൃതമായി മറുപടിനൽകരുത്, അങ്ങനെയായാൽ നീയും അവരെപ്പോലെ
    ഭോഷരായിത്തീരും.
  deu-TKW: Antworte dem Thoren nicht nach seiner Narrheit, daß du dich selbst ihm
    nicht gleichstellest.
  lin-lin: Kozongisela zoba te kolanda bozoba na ye, noki te okokokana na ye.
  eng-LSV: Do not answer a fool according to his folly, || Lest you are like to him—even
    you.
  eng-GNV: Answer not a foole according to his foolishnes, least thou also be like
    him.
  eng-WEBSTER: Answer not a fool according to his folly, lest thou also be like him.
  nhw-BL: Quema timonajnanquilía ihuaya se catli huihuitic, amo xijnanquili nopa tlamantli
    huihuitic catli quiijtohua quen elisquía camanali catli quinamiqui pampa ta tinesis
    tihuihuitic nojquiya.
  swh-ONEN: Usimjibu mpumbavu sawasawa na upumbavu wake, ama wewe mwenyewe utakuwa
    kama yeye.
  bba-bba: A ku ɡɑri bɔkɔ ɡɑri wisi kɑ ɡɑri bɑkɑ ɡɑri, kpɑ ɑ ku rɑ ko nɡe wi.
  eng-KJVCPB: Answer not a fool according to his folly, Lest thou also be like unto
    him.
  luo-luo: Kik idwok ngʼat mofuwo machalre gi fupe, to dipo ka ibiro bedo machal kode.
  meu-meu: Kavakava tauna na ena kavakava heḡereḡerena ai basio haere henia, ia ida
    ba heḡereḡere na garina.
  npi-ULB: मूर्खलाई त्यसको मूर्खताअनुसार जवाफ नदे, नत्रता तँ त्योजस्तै हुने छस् ।
  yor-yor: Má ṣe dá aláìgbọ́n lóhùn gẹ́gẹ́ bí ìwà òmùgọ̀ rẹ̀ àìṣe bẹ́ẹ̀ ìwọ pẹ̀lú
    yóò dàbí i rẹ̀.
  ind-ind: Tidak usah menjawab ucapan bodoh orang bebal bila jawabanmu itu bisa membuat
    dia mengira bahwa engkau membenarkan kebodohannya.
  pes-OPCB: نادان را مطابق حماقتش جواب نده، مبادا تو هم مثل او شوی.
  tgl-ULB: Huwag sagutin ang isang hangal at sumali sa kanyang kahangalan, o magiging
    tulad ka niya.
  hui-hui: Mbirali mini nawi kagome í̠hondo bi nagalone mbira hale haragola í̠na ladai
    biriyagua í̠bi nde mini nawi ibu ale dege kegoni.
  mya-mya: မိုက်သောသူ၏ သဘောသို့လိုက်၍၊ သူ၏စကား ကို မချေနှင့်။ ထိုသို့ချေလျှင် သူနှင့်တူလိမ့်မည်။
  bod-N: གླེན་པར་དེ་ཡི་བླུན་རྨོངས༌བཞིན། །ཚིག་ལན་མ་འདེབས་བཏབ་ན༌ནི། །ཁྱོད་ཀྱང་ཁོ་ལྟར་འགྱུར་ཉེན༌ཡོད།།
  wsk-wsk: Kari ngualara ko munak ngualara mu te ilak me garerko. Sinar toko! Ni nu
    iwitatala aratu bore ko!
  sna-sna: Usapindura benzi maererano noupenzi hwaro, kana kuti iwe pachako uchafanana
    naro.
  spa-BLM: No respondas al necio según su necedad, para que no seáis también como
    él.
  cac-cac: Man̈ ex tac'voc d'a junoc malaj spensar ayic syalan sman̈ pensaril chi'
    d'ayex, yic vach' max e lajb'ej e b'a yed'oc.
  swh-ULB: Usimjibu mpumbavu na kujiunga katika upumbavu wake, au utakuwa kama yeye.
  bel-bel: Не адказвай неразумнаму паводле неразумнасьці ягонай, каб і ты не прыпадобніўся
    яму;
  deu-ELBBK: Antworte dem Toren nicht nach seiner Narrheit, damit nicht auch du ihm
    gleich wirst.
  mbb-OT: Kinahanglan he kenè nu tevaka is tulebung emun tinulebung is kebpekidlalag
    din kenikew, su kela ke mekeiring ka kandin.
  mal-2015: നീയും മൂഢനെപ്പോലെ ആകാതിരിക്കേണ്ടതിന്നു അവന്റെ ഭോഷത്വംപോലെ അവനോടു ഉത്തരം
    പറയരുതു.
  rmc-rmc: Ma odphen le dilineske pre leskro diliňipen, hoj te na aves ajso sar ov.
  pes-OPV: احمق را موافق حماقتش جواب مده، مباداتو نیز مانند او بشوی.
  ron-1924: Ну рэспунде небунулуй дупэ небуния луй, ка сэ ну семень ши ту ку ел.
  ben-OBCV: মূর্খের মূর্খতা অনুসারে তাকে উত্তর দিয়ো না, পাছে তুমিও তার মতো হয়ে যাও।
  som-som: Nacas ha ugu jawaabin sida nacasnimadiisu tahay, Waaba intaasoo aad sidiisa
    oo kale noqotaaye.
  lat-VUC: Ne respondeas stulto juxta stultitiam suam, ne efficiaris ei similis.
  eng-ASVBT: Answer not a fool according to his folly, Lest thou also be like unto
    him.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, pekel sua kizin talliŋana pepe. Kokena
    nu we kembei ta zin.
  ita-1885: Non rispondere allo stolto secondo la sua follia; Che talora anche tu
    non gli sii agguagliato.
  eng-LXXUP: Answer not a fool according to his folly, Lest thou become like him.
  eng-ULB: Do not answer a fool according to his folly, or you will become like him.
  spa-VBL: No respondas al tonto según su estupidez, o terminarás igual que ellos.
  fra-_FOB: Ne réponds point au fou selon sa folie, de peur que tu ne lui ressembles
    toi-même.
  mal-mal: നീയും മൂഢനെപ്പോലെ ആകാതിരിക്കേണ്ടതിന് അവന്റെ ഭോഷത്തംപോലെ അവനോട് ഉത്തരം പറയരുത്.
  urd-GVR: Jab ahmaq ahmaqānā bāteṅ kare to use jawāb na de, warnā tū usī ke barābar
    ho jāegā.
  suz-BL: मूर्ख कली मूर्ख खोदेंशो पा लोव़ मलेत्‍तो। मो पाप्‍तीवी हना, गे यो मूर्ख
    दुम्‍नेवे।
  eng-NOY: Answer not a fool according to his folly, Lest thou also become like to
    him.
  ita-1927: Non rispondere allo stolto secondo la sua follia, che tu non gli abbia
    a somigliare.
  ckb-ckb: وەڵامی گێل مەدەوە بەپێی گێلایەتییەکەی، نەوەک تۆش وەک ئەوت لێ بێت.
  eng-BBE: Do not give to the foolish man a foolish answer, or you will be like him.
  kan-OKCV: ಮೂಢನ ಮೂರ್ಖತನಕ್ಕೆ ತಕ್ಕಂತೆ ಉತ್ತರಿಸಬೇಡ; ಇಲ್ಲವಾದರೆ ನೀನೂ ಅವನಿಗೆ ಸಮಾನನಾದೀಯೆ.
  tam-2017: மூடனுக்கு அவனுடைய மதியீனத்தின்படி மறுஉத்திரவு கொடுக்காதே; கொடுத்தால் நீயும்
    அவனைப்போல ஆவாய்.
  spa-RV-1909: Nunca respondas al necio en conformidad á su necedad, para que no seas
    tú también como él.
  ron-BTF: Nu răspunde unui prost conform nechibzuinței lui, ca nu cumva și tu să
    fii asemenea lui.
  eng-WEBP: Don’t answer a fool according to his folly, lest you also be like him.
  eng-FBV: Don't answer stupid people following their stupidity, or you'll become
    as bad as them.
  nld-1939: Antwoord een dwaas niet naar zijn dwaasheid, Anders mocht ge zelf eens
    op hem lijken.
  nch-BL: Quema timonajnanquilía ihuaya se cati huihuitic, amo xijnanquili nopa huihuiyot
    cati quiijtohua quej elisquía camanali cati quinamiqui pampa ta tinesis tihuihuitic
    nojquiya.
  vie-1934: Chớ đáp với kẻ ngu si tùy sự ngu dại nó, E con giống như nó chăng.
  hin-CV: मूर्ख को उसकी मूर्खता के अनुरूप उत्तर न दो, कहीं तुम स्वयं मूर्ख सिद्ध न
    हो जाओ.
  eng-OURB: Don’t answer a fool according to his folly, lest you also be like him.
  spa-BES: No le des una respuesta necia al necio, o serás como él.
  tdx-tdx: Ko toiñe’o ami’ty hanè’e i seretse, hera hanahak’ aze.
  tha-KJV: อย่าตอบคนโง่ตามความโง่ของเขา เกรงว่าเจ้าเองจะเป็นเหมือนเขาเข้า
  por-BR-2018: Não respondas ao tolo conforme sua loucura; para que não te faças semelhante
    a ele.
  deu-ELO: Antworte dem Toren nicht nach seiner Narrheit, damit nicht auch du ihm
    gleich werdest.
  eng-WYC-2018: Answer thou not to a fool after his folly, lest thou be made like
    him.
  epo-epo: Ne respondu al malsaĝulo laŭ lia malsaĝeco, Por ke vi mem ne fariĝu egala
    al li.
  uig-PIN: Əhmǝⱪning ǝhmiⱪanǝ gepi boyiqǝ uningƣa jawab bǝrmigin, Jawab bǝrsǝng ɵzüng
    uningƣa ohxap ⱪelixing mumkin.
  beo-beo: Di da gagaoui dunu ea udigili adole ba:su sia:, amoma bu adole iasea, di
    amola da gagaoui dunu agoai ba:mu.
  tpi-OTNT: Sapos man i no gat gutpela tingting, em i mekim kranki tok long yu, orait
    yu no ken bekim tok bilong en. Nogut yu kamap wankain olsem em.
  hau-SA: Kada ka amsa wa wawa bisa ga wautarsa, in ba haka ba kai kanka za ka zama
    kamar sa.
  uig-LAT: Exmeqning exmiqane gépi boyiche uninggha jawab bermigin, Jawab berseng
    özüng uninggha oxshap qélishing mumkin.
  nde-nde: Ungabophendula isiwula ngendlela yobuwula baso, funa ubenjengaso wena ngokwakho.
  ton-ton: ‌ʻOua naʻa tali ʻaki ʻae vale ʻa ʻene vale, telia naʻa ke hoko ʻo tatau
    pe mo ia.
  ces-1613: Neodpovídej bláznu podlé bláznovství jeho, abys i ty jemu nebyl podobný.
  eng-WMB: Don’t answer a fool according to his folly, lest you also be like him.
  tam-TCV: மூடர்களுக்கு அவர்களுடைய மூடத்தனத்தின்படி பதில் சொல்லாதே; சொன்னால் நீயும்
    அவர்களைப்போல் இருப்பாய்.
  ceb-ULB: Ayaw tubaga ang buangbuang ug moapil sa iyang mga kabuang, o mahisama ka
    usab kaniya.
  pol-UBG: Nie odpowiadaj głupiemu według jego głupoty, abyś i ty nie był do niego
    podobny.
  urd-GVU: جب احمق احمقانہ باتیں کرے تو اُسے جواب نہ دے، ورنہ تُو اُسی کے برابر ہو
    جائے گا۔
  deu-1912: Antworte dem Narren nicht nach seiner Narrheit, daß du ihm nicht auch
    gleich werdest.
  kan-2017: ಮೂಢನ ಮೂರ್ಖತನಕ್ಕೆ ಸರಿಯಾಗಿ ಉತ್ತರ ಕೊಡಬೇಡ, ನೀನೂ ಅವನಿಗೆ ಸಮಾನನಾದೀಯೆ.
  yap-yap: Fa’anra mu fulweg ba de’er nib thini balyang, ma ri ta’reb fanmew balyang
    facha’ ni duwer.
  hlt-MCSB: Hlang ang kah a anglat te doo boeh, namah khaw anih bangla na om ve.
  mdy-ETH: ፓሡዋ ዖኦጪሢ ኔና ዖኦጫ ዔኤያ ዓሲም፥ ኔኤኒያ ዒዛጉዲ ማዑዋጉዲ ማሂ ዒዛም ኬኤዚፖ።
  kew-kew: 'Aa meda nipu epe redepone kone nasalia-daare nepara epe agaa meda natea.
    Goa palia-ga neme nipuna agaa na-abulape: Neme nipuna agaa abute raburi wala nipumi
    pea pali.'
  twi-ASANTE: Nhwɛ ɔkwasea agyimisɛm so mma no mmuaeɛ, anyɛ saa a wo nso bɛyɛ sɛ ɔno.
  eng-WEBU: Don’t answer a fool according to his folly, lest you also be like him.
  wal-wal: Eeyya urau a eeyyatettaadan zaaroppa; zaarikko neenikka a mala gidana.
  acu-NT: Aints nintimchawa nuka amin nintinchau chichartamak pujamtaikia, ni chichaawa
    nunismeka aimkaip.
  spa-PDDPT: No respondas al necio según su necedad, Para que no seas tú como él.
  gun-gun: Hi'arandu e'ỹ va'e embovai eme 'arandu e'ỹa rupi ijayvuague rami, ha'e
    va'e reko rami ndee voi reiko e'ỹ aguã.
  agu-BL: Ba'n tcu'n yi quil katza'w nin chiyol yi e' yi chin juntlen nin cyajtza'kl,
    bantz nk'e'tz ni'cu'n tz'el cu'nt ka'n scyuch'.
  ilo-ULB: Saanmo a sungsungbatan ken danggayan ti maag iti kinamaagna, ta no aramidem
    dayta ket agbalinka a kas kenkuana.
  kpg-kpg: Maa goe ga helekai gi di balu heeu, goe guu hai be di balu dangada dela
    ne heeu dana heeu.
  uig-ARA: ئەخمەقنىڭ ئەخمىقانە گېپى بويىچە ئۇنىڭغا جاۋاب بەرمىگىن، جاۋاب بەرسەڭ ئۆزۈڭ
    ئۇنىڭغا ئوخشاپ قېلىشىڭ مۇمكىن.
  bps-bps: Ku tnimelam i salek i to là fulung faldam fagu di klandè ldam, baling ge
    là fulung faldam.
  sus-sus: I naxa xaxilitare yaabi a maɲɔxun ki ra, xa na mu a ra wo birin lan.
  pon-2006: Ma ke pahn sapeng peidek en sahliel ehu, ke pil sahliel duwehte aramas
    me wia peideko.
  ksd-ksd: Koko una bali ra lunga vardada ma kana tinata na papaua, Kan u bula amur
    a varogop me.
  tur-YTC: Akılsıza ahmaklığına göre yanıt verme, Yoksa sen de onun gibi olursun.
  bel-N: Не адказвай дурню паводле дурасьці ягонай, каб ня стаўся ты падобным да яго.
  grc-BRENT: Μὴ ἀποκρίνου ἄφρονι πρὸς τὴν ἐκείνου ἀφροσύνην, ἵνα μὴ ὅμοιος γένῃ αὐτῷ.
  ind-AYT: Jangan menjawab orang bodoh menurut kebodohannya supaya jangan sampai kamu
    menjadi seperti dia juga.
  nya-nya: Usayankhe chitsiru monga mwa uchitsiru wake, kuopa kuti ungadzakhale ngati
    chitsirucho.
  hrv-hrv: Ne odgovaraj bezumniku po njegovoj ludosti, da mu i sam ne postaneš jednak.
  mps-mps: Te wiegi yai homu elalusiąbo bidigo, agai te geda mubo po nage dali obaso
    da, teda nago agai po wei me ponogio. Tiyu, nage aga tiwai pedelabuo.
  tpi-tpi: Sapos man i no gat gutpela tingting, em i mekim kranki tok long yu, orait
    yu no ken bekim tok bilong en. Nogut yu kamap wankain olsem em.
  dan-1931: Svar ej Tåben efter hans Dårskab*, at ikke du selv skal blive som han.
    { [*dvs. tåbeligt.] }
  vie-OVCB: Đừng đối đáp người khờ dại như sự khờ dại của nó, kẻo con cũng giống như
    nó.
  guj-2017: મૂર્ખને તેની મૂર્ખાઈ પ્રમાણે જવાબ ન આપ, રખેને તું પણ તેના જેવો ગણાય.
  pon-2006A: Ma ke pahn sapeng peidek en sahliel ehu, ke pil sahliel duwehte aramas
    me wia peideko.
  por-BRBSL: Não responda a um tolo de acordo com sua insensatez, para que você não
    seja também como ele.
  swe-swe: '[Hur ska dåren bemötas? Varje situation är unik och det krävs vishet för
    att veta om man antingen ska ignorera eller bemöta dårskap:] Svara inte en [självgod,
    arrogant] dåre på hans dåraktiga sätt, då befinner du dig själv på hans [låga]
    nivå. [Ibland är det inte värt att ge sig in i en diskussion med en dåre.]'
  cth-cth: Tamipathu teh a pathunae patetlah pato hanh, hoehpawiteh ama patetlah na
    awm payon vaih.
  twi-twi: Nhwɛ ɔkwasea agyimisɛm so mma no mmuae, anyɛ saa a wo nso bɛyɛ sɛ ɔno.
  hlt-hlt: Hlang ang kah a anglat te doo boeh, namah khaw anih bangla na om ve.
  tbz-SIM: A bɑ́ɑ́ tɛ̃́nnɛ́ kuyɛìnkù tiyɛìnnɑ́ɑǹtì, ɑ yɑ̀ɑ̀ bo kù nɑɑ́nnɛ̀.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨzim, an akar onganimɨn nɨ mɨkɨmtɨ, nɨ
    an akam ikaraghan markɨ. Nɨ a ikaragh, an mɨn otogham.
  dop-dop: Tɑɑ kɛɛnɑ kʋmɛlɛŋ kʋcɔcɔtʋ, pə́ tɑɑ kɔɔ nɑ nyɑ́ mɑɣɑmɑɣɑ ń nəɣəsənɑ-kʋ.
  azb-azb: Axmağa səfehliyinə görə cavab vermə, Yoxsa ona bənzərsən.
  eng-DBY: Answer not a fool according to his folly, lest thou also be like unto him.
  hin-2017: मूर्ख को उसकी मूर्खता के अनुसार उत्तर न देना ऐसा न हो कि तू भी उसके तुल्य
    ठहरे।
  wol-KYG: Bul topp ab dof cig ndofam, lu ko moy nga mel ni moom.
  bjr-bjr: Sia anee furufarira fasiqa fannoo ani manda ufara irainana mina faqa ufa
    qia. Ani faqa mi furufarirafa aaku finana miqinafaara.
  eng-YLT: Answer not a fool according to his folly, Lest thou be like to him — even
    thou.
  kne-kne: Mo songbatam di naong-ong, adi ka ikompas di kalim sin kinaong-ong na ta
    adi ka mais-o en sisya.
  eng-WYC-2017: Answer thou not to a fool after his folly, lest thou be made like
    him.
  eng-WMBB: Don’t answer a fool according to his folly, lest you also be like him.
  urd-GVH: जब अहमक़ अहमक़ाना बातें करे तो उसे जवाब न दे, वरना तू उसी के बराबर हो जाएगा।
  rug-rug: Mu lopu olaṉia sa tie pekipekina koasa nana zinama hoboro, na kote meke
    gugua mo asa si agoi.
  gaz-gaz: Gowwaadhaaf akka gowwummaa isaatti hin deebisin; yoo akkas goote ati mataan
    kee iyyuu akkuma isaa taata.
  fra-LSG: Ne réponds pas à l’insensé selon sa folie, De peur que tu ne lui ressembles
    toi-même.
  yal-yal: I nama xaxilitaren yabi a xaxilitareyani alogo i nama lu alo a tan.
  haw-1868: Mai olelo aku i ka mea lapuwale e like me kona naaupo ana, O like oe me
    ia.
  arb-NAV: لَا تُجِبِ الْجَاهِلَ بِمِثْلِ حُمْقِهِ لِئَلّا تُصْبِحَ مِثْلَهُ.
  ewe-ewe: Mègaɖo nya ŋu na bometsila le eƒe bometsitsi nu o, ne menye nenema o la,
    wò ŋutɔ hã ànɔ abe eya amea ene.
  eng-LEE: Do not answer a fool according to his folly, lest thou also become equal
    unto him.
  asm-FB: অজ্ঞানীক উত্তৰ নিদিবা, আৰু অজ্ঞানীৰ অজ্ঞানতাত সহযোগ নকৰিবা; নহ’লে তুমি তেওঁৰ
    দৰেই হ’বা।
  sus-A: عِ نَشَ شَشِلِتَرٍ يَابِ عَ مَحْشُن كِ رَ، شَ نَ مُ عَ رَ وٌ بِرِن لَن.
  fra-SBL: Ne réponds pas à un fou selon sa folie, de peur que vous ne soyez aussi
    comme lui.
  hbo-hbo: אַל־תַּ֣עַן כְּ֭סִיל כְּאִוַּלְתֹּ֑ו פֶּֽן־תִּשְׁוֶה־לֹּ֥ו גַם־אָֽתָּה׃
  kik-kik: Ndũkanacookerie mũndũ mũkĩĩgu kũringana na ũrimũ wake, ndũkae gũtuĩka take.
  fra-NCL: Ne réponds pas à l’insensé selon sa folie, de peur de lui ressembler toi-même.
  cek-AK: Kamthu to amthuhaih baktiah pathok hmah; na pathok nahaeloe nang doeh kamthu
    baktiah ni na om tih.
  cuk-cuk: Melle be dule-binsaedsulidaed barwisogo, aka be bur dule-binsaedsulidaedga
    gudoed.
  uig-CYR: Ахмақниң әхмиқанә гепи бойичә униңға җавап бәрмигин, Җавап бәрсәң өзүң
    униңға охшап қелишиң мүмкин.
  tel-2017: మూర్ఖుడి మూఢత చొప్పున వాడికి జవాబు ఇవ్వద్దు. అలా ఇస్తే నువ్వు కూడా వాడి
    లాగానే ఉంటావు.
  hat-BSA: Pa reponn yon moun ensanse selon foli li, oswa ou va vin tankou li.
  kos-kos: Kom fin topuk sie kusen siyuk lalfon, kom lalfon oana mwet se ma siyuk.
  hbo-WLC: אַל־תַּ֣עַן כְּ֭סִיל כְּאִוַּלְתּ֑וֹ פֶּֽן־תִּשְׁוֶה־לּ֥וֹ גַם־אָֽתָּה׃
  ibo-ibo: A zaghachila onye nzuzu dịka enweghị uche ya si dị, ma ọ bụghị ya gị onwe
    gị ga-adị ka ya.
  ory-ory: ମୂର୍ଖକୁ ତାହାର ଅଜ୍ଞାନତାନୁସାରେ ଉତ୍ତର ଦିଅ ନାହିଁ, ଦେଲେ ତୁମ୍ଭେ ମଧ୍ୟ ତାହାର ସମାନ
    ହେବ।
  chk-chk: Kosap pälüeni eman chon tiparoch lon fosun umwes, pwe kosap wewe ngeni
    lon an tiparoch.
  rop-rop: If yu ensa siliwan kwestjan, wal yu silibala jis laik tharran hubin askim
    det siliwan kwestjan.
  ukr-1871: Не відказуй безумному по дурному, щоб не стався похожим на його.
  deu-1951: Antworte dem Narren nicht nach seiner Narrheit, damit du ihm nicht gleichest;
  eng-JPS: Answer not a fool according to his folly, lest thou also be like unto him.
  srp-1865: Ne odgovaraj bezumniku po bezumlju njegovu, da ne budeš i ti kao on.
  lug-lug: Toyanukulanga musirusiru ng’obusirusiru bwe, bwe buli, oleme kubeera nga
    ye.
  heb-heb: אל תען כסיל כאולתו פן תשוה לו גם אתה׃
  ben-IRV: নির্বোধকে উওর দিও না এবং তার বোকামিতে যুক্ত হয়ো না, পাছে তুমিও তারমত হও।
  pan-pan: ਮੂਰਖ ਨੂੰ ਉਹ ਦੀ ਮੂਰਖਤਾਈ ਦੇ ਅਨੁਸਾਰ ਉੱਤਰ ਨਾ ਦੇ, ਕਿਤੇ ਤੂੰ ਵੀ ਉਹ ਦੇ ਵਰਗਾ ਨਾ
    ਹੋ ਜਾਵੇਂ।
  mya-JVB: မိုက် သောသူ၏ သဘောသို့လိုက်၍၊ သူ၏စကား ကို မ ချေ နှင့်။ ထိုသို့ ချေလျှင်
    သူ နှင့် တူ လိမ့်မည်။
  tte-O: Tem toyauyaule ana walo yauyaulena kuyamaisa kowa kuyamala besiele iya yo
    ana yauyaulene kani ipanaisiwa koliwo.
  tbg-tbg: Kia avu aato vataava ariara hampi uva tirera, kia vira uva nai tiva amiane.
    Hauri arevata vi vaiintira aananterora.
  hmo-hmo: Kavakava tauna be, iena kavakava hegeregerena do oi haere henia lasi, ia
    danu do oi hegeregere garina.
  urd-urd: बेवक़ूफ़ को उसकी हिमाक़त के मुताबिक़ जवाब न दे, मबादा तू भी उसकी तरह हो
    जाए।
  rus-SYN: Не отвечай глупому по глупости его, чтобы и тебе не сделаться подобным
    ему;
  bqc-SIM: Ńsu yã́zãsi sↄũwa a faasaikɛwao, kɛ́ ńsu gↄ̃aàwao yã́i.
  tcz-CHONGTHU: Mingol chu angolna totoh in lethuh jeng dan, chutibol lechun koiman
    nahetkhen thei lou ding ahi.
  mar-mar: मूर्खाला उत्तर देऊ नको आणि त्याच्या मूर्खपणात सामील होऊ नकोस, किंवा देशील
    तर तू त्यांच्यासारखाच होशील.
  hlt-THB: Thlakqaw ce a qawnaak amyihna koeh thung, amah myih pyi kawp ti.
  qub-qub: Mana tantiyacoj upa runa rimashantaga ama cäsupanquichu. Chayta cäsuparga
    mana tantiyacoj upa-nirajmi canquiman.
  bqp-bqp: Ǹsun we yↄ̃nkↄa a fayasarikɛaro, de ǹsun gↄ̃ lán a bàro yãi.
  hat-hat: Pa reponn moun sòt yo menm jan yo pale a, pou ou pa parèt sòt menm jan
    ak yo.
  eng-BSB: Do not answer a fool according to his folly, or you yourself will be like
    him.
  tod-tod: Mina ɠimalala nui wooɠaaʋote ga ná-ɠimalalai ɠɛʋele, è ʋa ɠɛ ga tɔun
    kɛʋele ɗa ɓɔɠɔi.
  eng-WEBPB: Don’t answer a fool according to his folly, lest you also be like him.
  kbq-kbq: Neginagi vahe'mofona neginagi naneke zamirera kenona huozamanto, anama
    hananana zamagri kna hunka neginagi vahe manigahane.
  nhe-BL: Quema timonajnanquilía ihuaya se tlen huihuitic, amo xijnanquili nopa tlamantli
    huihuitic tlen quiijtohua queja elisquía tlajtoli tlen quinamiqui pampa ta tinesis
    tihuihuitic nojquiya.
  bus-bus: Ǹton we yↄ̃nkↄↄla a faasaikɛɛaro, lɛ ǹton gↄ̃ lán à bàro yãnzi.
  gub-BL: Aze amo upuranu nerehe iranahy ma'e ài nehe, ewazar katu zo ize'eg izupe
    nehe. Aze erewazar nehe, ereiko putar iranahy ma'e romo izàwe nehe.
  eng-DRA: Answer not a fool according to his folly, lest thou be made like him.
