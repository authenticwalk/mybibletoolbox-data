verse: PRO.026.009
translations:
  mal-C: മദ്യപാനിയുടെ കൈയിൽത്തറച്ച മുള്ളുപോലെയാണ് ഭോഷരുടെ വായിൽനിന്നുള്ള സുഭാഷിതങ്ങൾ.
  deu-TKW: Wie ein Dornzweig in des Trunkenen Hand emporschnellt, so ist ein Weisheitsspruch
    im Munde von Thoren.
  lin-lin: Lisese kati na monoko ya zoba ezali lokola etape ya banzube kati na loboko
    ya moto oyo alangwe masanga.
  eng-LSV: A thorn has gone up into the hand of a drunkard, || And an allegory in
    the mouth of fools.
  eng-GNV: As a thorne standing vp in the hand of a drunkard, so is a parable in the
    mouth of fooles.
  eng-WEBSTER: As a thorn goeth up into the hand of a drunkard, so is a parable in
    the mouth of fools.
  nhw-BL: Se ihuintiquetl amo quimachilía sintla cococ quema mochajcohua ica se huitztli,
    huan se catli huihuitic amo hueli quimachilía ni tlalnamijca consejos.
  swh-ONEN: Kama mwiba kwenye mkono wa mlevi ndivyo ilivyo mithali kinywani mwa mpumbavu.
  bba-bba: Gɑri bɔkɔ wi u mɔndu mɔ̀ u sɑ̃ɑwɑ nɡe tɑm nɔro wi u sɑ̃kɑ nɛni u fĩɑmɔ.
  eng-KJVCPB: As a thorn goeth up into the hand of a drunkard, So is a parable in
    the mouth of fools.
  luo-luo: Mana kaka bungu mar kudho e lwet ngʼat momer, e kaka ngero moa e dho ngʼat
    mofuwo.
  meu-meu: Hereva lada-isina kavakava taudia ududia ai na kekero tauna imana e gwadaiamu
    giniginina na heto.
  npi-ULB: मतवालाको हातमा काँढा भएझैँ मूर्खको मुखमा भएको हितोपदेश हो ।
  yor-yor: Bí ẹ̀gún èṣùṣú lọ́wọ́ ọ̀mùtí ni òwe lẹ́nu aláìgbọ́n.
  ind-ind: Jika orang mabuk mengayunkan batang berduri, hati-hati! Dan jika orang
    bebal mengucapkan amsal, awas! Itu juga berbahaya.
  pes-OPCB: مثلی که از دهان شخص نادان بیرون می‌آید همچون خاری که به دست آدم مست فرو
    می‌رود و او حس نمی‌کند، بی‌اثر است.
  tgl-ULB: Ang halamang tinik na hawak ng isang lasing ay tulad ng isang kawikaan
    sa bibig ng mga hangal.
  hui-hui: Agalime lulu iba nowa lulu yu howa ibunaga gini ani kenda kago dugule manda
    biagadagua mbirali mini nawi kago ibugua bi bayale mbira lole manda bialu karia
    nalabehe kagoni.
  mya-mya: ဆူးသည် ယစ်မူးသောသူ၏လက်ကို စူးသကဲ့သို့၊ သတ္တံစကားသည် မိုက်သောသူ၏ နှုတ်၌ရှိ၏။
  bod-N: གླེན་པའི་ཁ་ལ་ལེགས་བཤད༌ནི། །ར་བཟིའི་ལག་གི་ཚེར་མ༌བཞིན།།
  wsk-wsk: Kari ngualara kuring te proverb arataso mu kumik ningo bo mena; nu ko ariga
    kari yu naso ngualoso ale tam kore ago wore iluso se kuting atumuso iwita.
  sna-sna: Segwenzi reminzwa riri muruoko rwechidhakwa, ndizvo zvakaita chirevo chiri
    mumuromo webenzi.
  spa-BLM: Como un arbusto de espinas que va a la mano de un borracho, así es una
    parábola en boca de los tontos.
  cac-cac: A eb' uc'um an̈, vach'chom aylaj jantacoc q'uiix ayb'at d'a yol yoc eb',
    palta max yab'laj eb'. Icha pax chi' eb' malaj spensar, max nachaj el-laj juntzan̈
    jelan lolonel yuj eb'.
  swh-ULB: Mwiba unaochoma kwenye mkono wa mlevi ni kama mithali kwenye kinywa cha
    wapumbavu.
  bel-bel: Што калючы бадзяк у руцэ ў п'янага, тое і выслоўе на вуснах у неразумнага.
  deu-ELBBK: 'Ein Dorn, der in die Hand eines Betrunkenen gerät: So ist ein Spruch
    im Mund der Toren.'
  mbb-OT: Is erubasa he egkeǥiyen te menge tulebung ebpekezezaat iring te zuǥiyen
    he menge rasang he egewezan te langut.
  mal-2015: മൂഢന്മാരുടെ വായിലെ സദൃശവാക്യം മത്തന്റെ കയ്യിലെ മുള്ളുപോലെ.
  rmc-rmc: Sar e šťamba andro vast le mate manušeske avke dičhol o goďaver lav andro
    muj le dilinenge.
  pes-OPV: مثلی که از دهان احمق برآید، مثل خاری است که در دست شخص مست رفته باشد.
  ron-1924: Ка ун спин каре вине ын мына унуй ом бят, аша есте о ворбэ ынцеляптэ ын
    гура небунилор.
  ben-OBCV: মূর্খের মুখের হিতোপদেশ মাতালের হাতে ধরা কাঁটাগুল্মের মতো হয়।
  som-som: Sida qodaxdu u dhex gasho sakhraan gacantiis, Ayuu masaalkuna u yahay afka
    nacasyada.
  lat-VUC: Quomodo si spina nascatur in manu temulenti, sic parabola in ore stultorum.
  eng-ASVBT: As a thorn that goeth up into the hand of a drunkard, So is a parable
    in the mouth of fools.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, sombe tikam sua tutŋana pizin tomtom,
    na tire zin. Pa sua tana ko imiili pa zitun! Ina kembei tomtom ta iwin ma ikankaana,
    mi iteege wooro matanmatanŋana mi wooro tana iŋgal namaana.
  ita-1885: La sentenza nella bocca degli stolti È come una spina, che sia caduta
    in mano ad un ebbro.
  eng-LXXUP: Thorns grow in the hand of a drunkard, And servitude in the hand of fools.
  eng-ULB: Like a thorn that goes into the hand of a drunkard is a proverb in the
    mouth of fools.
  spa-VBL: Un proverbio dicho por un tonto es tan ridículo como ver a un borracho
    entre espinos.
  fra-_FOB: Un discours sentencieux dans la bouche d'un insensé, est comme une épine
    dans la main d'un homme ivre.
  mal-mal: മൂഢന്മാരുടെ വായിലെ സദൃശവാക്യം മദ്യപന്റെ കയ്യിലെ മുള്ളുപോലെ.
  urd-GVR: Ahmaq ke muṅh meṅ hikmat kī bāt nashe meṅ dhut sharābī ke hāth meṅ kāṅṭedār
    jhāṛī kī mānind hai.
  suz-BL: शांबु दुक्‍शो मुर आ गुइमी चू ओव़शो खोदेंशो पा मूर्ख कली देंतीक लोव़ बाक्‍ब।
  eng-NOY: As a thorn lifted up by the hand of a drunkard, So is a proverb in the
    mouth of fools.
  ita-1927: Una massima in bocca agli stolti è come un ramo spinoso in mano a un ubriaco.
  ckb-ckb: وەک دڕکە لە دەستی سەرخۆش، پەند لە دەمی گێلەکان.
  eng-BBE: Like a thorn which goes up into the hand of a man overcome by drink, so
    is a wise saying in the mouth of a foolish man.
  kan-OKCV: ಕುಡುಕನ ಕೈಯಲ್ಲಿ ಮುಳ್ಳು ಕೋಲಿನಂತೆ ಬುದ್ಧಿಹೀನರ ಬಾಯಲ್ಲಿ ಜ್ಞಾನೋಕ್ತಿಯು ಇರುವುದು.
  tam-2017: மூடன் வாயில் அகப்பட்ட பழமொழி வெறியன் கையில் அகப்பட்ட முள்.
  spa-RV-1909: Espinas hincadas en mano del embriagado, tal es el proverbio en la
    boca de los necios.
  ron-BTF: Precum un spin străpunge mâna bețivului, așa este o parabolă în gura proștilor.
  eng-WEBP: Like a thorn bush that goes into the hand of a drunkard, so is a parable
    in the mouth of fools.
  eng-FBV: A proverb spoken by someone stupid is as ridiculous as a thorn bush waved
    around by a drunk.
  nld-1939: Als een doornstok in de hand van een dronkaard, Is een spreuk in de mond
    van dwazen.
  nch-BL: Se ihuintiquet amo quimachilía sinta cococ quema mochajcohua ica se huitzti,
    huan se cati huihuitic amo hueli quimachilía ni talnamijca consejos.
  vie-1934: Câu châm ngôn ở nơi miệng kẻ ngu muội, Khác nào một cái gai đâm vào tay
    người say rượu.
  hin-CV: मूर्ख व्यक्ति द्वारा कहा गया नीतिवचन वैसा ही लगता है, जैसे मद्यपि के हाथों
    में चुभा हुआ कांटा.
  eng-OURB: Like a thorn bush that goes into the hand of a drunkard, so is a parable
    in the mouth of fools.
  spa-BES: Como un aguijón que sube a la mano de un hombre vencido por la bebida,
    así es una palabra sabia en la boca de un hombre necio.
  tdx-tdx: Hoe fatike mipok’ an-taña’ i jike, ty razan-drehak’ am-bava’ i dagola.
  tha-KJV: คำอุปมาที่​อยู่​ในปากของคนโง่​ก็​เหมือนหนามเข้าอยู่ในมือคนขี้​เมา
  por-BR-2018: Como espinho na mão do bêbado, assim é o provérbio na boca dos tolos.
  deu-ELO: 'Ein Dorn, der in die Hand eines Trunkenen gerät: so ein Spruch im Munde
    der Toren.'
  eng-WYC-2018: As if a thorn groweth in the hand of a drunken man; so is a parable
    in the mouth of fools. (Like a thorn that groweth in the hand of a drunk, is a
    parable in the mouth of a fool.)
  epo-epo: Kiel dorna kano en la mano de ebriulo, Tiel estas sentenco en la buŝo de
    malsaĝuloj.
  uig-PIN: Əhmǝⱪning aƣziƣa selinƣan pǝnd-nǝsiⱨǝt, Mǝstning ⱪoliƣa sanjilƣan tikǝndǝktur.
  beo-beo: 'Gagaoui dunu da malasu sia: sia:ne iasea, e da adini feloai dunu, e da
    aya: gaga:nomeiga ea loboa soi, hi duga:lalebe agoai ba:sa.'
  tpi-OTNT: Sapos man i no gat gutpela tingting i traim long autim wanpela gutpela
    tok, orait em i olsem spakman i holim rop i gat nil long han bilong en, na nil
    i sutim han.
  hau-SA: Kamar suƙar ƙaya a hannun wanda ya bugu haka karin magana yake a bakin wawa.
  uig-LAT: Exmeqning aghzigha sélin’ghan pend-nesihet, Mestning qoligha sanjilghan
    tikendektur.
  nde-nde: Njengogatsha lwameva luphethwe yisidakwa sinjalo isaga emlonyeni wesiwula.
  ton-ton: ‌ʻOku hangē ko e tau ʻae talaʻi ʻakau ʻi he nima ʻoe tangata konā, ʻoku
    pehē pe ʻae lea fakatātā ʻi he ngutu ʻoe kakai vale.
  ces-1613: Trn, kterýž se dostává do rukou opilého, jest přísloví v ústech bláznů.
  eng-WMB: Like a thorn bush that goes into the hand of a drunkard, so is a parable
    in the mouth of fools.
  tam-TCV: மூடரின் வாயிலுள்ள பழமொழி, குடிகாரனின் கையிலுள்ள முட்செடியைப் போலிருக்கும்.
  ceb-ULB: Ang panultihon nga anaa sa baba sa mga buangbuang sama lamang sa hubog
    nga mikab-ot ug sampinit sa iyang kamot.
  pol-UBG: Jak cierń wbija się w rękę pijaka, tak przysłowie w ustach głupców.
  urd-GVU: احمق کے منہ میں حکمت کی بات نشے میں دُھت شرابی کے ہاتھ میں کانٹےدار جھاڑی
    کی مانند ہے۔
  deu-1912: Ein Spruch in eines Narren Mund ist wie ein Dornzweig, der in eines Trunkenen
    Hand sticht.
  kan-2017: ಮೂಢನ ಬಾಯಿಗೆ ಸಿಕ್ಕಿದ ಜ್ಞಾನೋಕ್ತಿಯು, ಕುಡುಕನ ಕೈಗೆ ಸಿಕ್ಕಿದ ಮುಳ್ಳುಗೋಲಿನ ಹಾಗೆ.
  yap-yap: Be’ nib balyang ni be ma’afdal be yog e thin ni bay e gonop riy e ra yib
    ngan’um be’ nib chingnag ni be guy rogon ni nge luf e rchangal u pa’.
  hlt-MCSB: Hlang ang ka kah thuidoeknah he khaw yurhui kut dongah aka pha mutlo hling
    bangla om.
  mdy-ETH: ዔኤያ ዓሲኮ ኮኦኪንሢና ኬኤዚፃ ማሢንቴ ዓሲ ፔኤኮ ኩጫ ጫርጌ ዓንጊሢ ኬሳኒ ላባሢጉዴያኬ።
  kew-kew: Aa meda epe kone nasua nipumi epe agaa meda pa lano kone sua tea-daare
    ipa bia neme aanumi ope etolo etolo-ae kimi ripinaae nona-palia.
  twi-ASANTE: Nkasɛɛ dua a ɛkura ɔkɔwensani no te sɛ abɛbusɛm a ɛda ɔkwasea ano.
  eng-WEBU: Like a thorn bush that goes into the hand of a drunkard, so is a parable
    in the mouth of fools.
  wal-wal: Eeyya uraa leemisoi mattottida asi ba kushiyaa caddida agunttaa kessanau
    baaxetiyoogaa mala.
  acu-NT: Aints nintinchau nuikiar tutai chichaman etsera nuka aints nampek jangkin
    pachitsuk achiawa tumawaitai.
  spa-PDDPT: Como espina que cae en la mano de un borracho, Así es el proverbio en
    boca de los necios.
  gun-gun: Oka'u va'e opo py juu rakãgue oguereko aguã nda'eveia rami avi arandu regua
    ayvu rupi hi'arandu e'ỹ va'e ijayvu aguã nda'evei.
  agu-BL: Yi e' kbarel qui na chinachon te ẍch'onal jun tx'i'x. Ni'cu'n quitane'n
    yi e' yi qui'c cyajtza'kl, na qui na el chitxum te e'chk balaj chusu'n yi na a'lchij
    scyetz.
  ilo-ULB: Ti sisiit nga igi-iggem ti maysa a nabartek ket kasla proverbio iti ngiwat
    dagiti maag.
  kpg-kpg: Tangada dadaulia ma ga hai hegau gi nia helekai kabemee le e hai gadoo
    be tangada libaliba ma ga hudihudi nia mee duduia i dono lima.
  uig-ARA: ئەخمەقنىڭ ئاغزىغا سېلىنغان پەند-نەسىھەت، مەستنىڭ قولىغا سانجىلغان تىكەندەكتۇر.
  bps-bps: I mabtas fngewe man i to là fulung faldam, sadi landè btasan dikenen, salngad
    i to langal magot i sual, du sadi laan nagot dun.
  sus-sus: Taali wɔyɛnyi naxan minima xaxilitare dɛ i, na luxi nɛ alɔ luxusinyi naxan
    na siisila bɛlɛxɛ i.
  pon-2006: Aramas pweipwei men me koasoia lepin mahsen audapan kan, kin katamanda
    aramas sakaula men me kin songosong en kihsang teken tuhke nan peh.
  ksd-ksd: Da ra kait i tur ra lima i ra tutana i longlong, Damana ra tinata valavalar
    ta ra ngie i ra lunga.
  tur-YTC: Sarhoşun elindeki dikenli çalı neyse, Akılsızların ağzındaki benzetme öyledir.
  bel-N: Як калючка ў руцэ п’янага, так прыказка ў вуснах дурня.
  grc-BRENT: Ἄκανθαι φύονται ἐν χειρὶ μεθύσου, δουλεία δὲ ἐν χειρὶ τῶν ἀφρόνων.
  ind-AYT: Bagaikan duri yang menusuk tangan pemabuk, seperti itulah amsal pada mulut
    orang-orang bodoh.
  nya-nya: Monga umachitira mtengo waminga wobaya mʼdzanja la chidakwa ndi mmene ulili
    mwambi mʼkamwa mwa chitsiru.
  hrv-hrv: 'Trnovita grana u ruci pijanice: mudra izreka u ustima bezumnika.'
  mps-mps: Te wiegi yai homu kolesaga elalusiąbo bidigo te wiegi yai po me deli pusainogo
    eyu da, teda aga te bomai ąį tulama, te gęǫ eyu, te wabo pabo bidigo te sesane
    yai bonoba te nogogo tola sigi pabo tiwai ebao, tama te sesanego aga nogode dolobo
    dao.
  tpi-tpi: Sapos man i no gat gutpela tingting i traim long autim wanpela gutpela
    tok, orait em i olsem spakman i holim rop i gat nil long han bilong en, na nil
    i sutim han.
  dan-1931: Som en Tornekæp, der falder den drukne i Hænde, er Ordsprog i Tåbers Mund.
  vie-OVCB: Châm ngôn trong miệng người ngu dại, như cành gai trong tay người say.
  guj-2017: જેમ પીધેલાના હાથમાં કાંટાની ડાળી હોય છે તેવી જ રીતે મૂર્ખોના મુખનું દૃષ્ટાંત
    તેમને જ નડે છે.
  pon-2006A: Aramas pweipwei men me koasoia lepin mahsen audapan kan, kin katamanda
    aramas sakaula men me kin songosong en kihsang teken tuhke nan peh.
  por-BRBSL: Como um arbusto de espinhos que vai para a mão de um bêbado, assim é
    uma parábola na boca dos tolos.
  swe-swe: Som en törntagg går in i en drucken mans hand, så är ett ordspråk i en
    [självgod] dåres mun. [En dåre kan läsa och tala ordspråk, men kan inte hantera
    det.]
  cth-cth: Tamipathunaw ni dei e cingthuilawk teh yamuhri kut dawk ka um e pâkhing
    hoi a kâvan.
  twi-twi: Nsɔe dua a ɔkɔwensani kita no te sɛ mmebusɛm a ɛda ɔkwasea ano.
  hlt-hlt: Hlang ang ka kah thuidoeknah he khaw yurhui kut dongah aka pha mutlo hling
    bangla om.
  tbz-SIM: Kupo ɔ̃ɔ̃ kṹṹ kunɑɑ̀yɑ̃̀kɛ́muɔ́nkù kɛ̀ dɛ̀ ndòmmɛ̀, dikotinùù mɛ ndò
    kuyɛìnkù nùù miɛkɛ.
  msy-2020: Gumazir nɨghnɨzir aghuim puvatɨzim, an aghuzir akar otevir aghuitam mɨkɨmasa,
    a mati, gumazim dɨpar onganim amegha onganigha benir dɨkoniba itimɨn suirazɨ,
    dɨkoniba an dafarim mɨtifi.
  dop-dop: Ɩsɩɩ sʋlʋnyɔɔlʋ ɩɩ nyəŋ sɑɑ wei sɔʋlɛ sɔpɑ ɩ niŋ tɑɑ tɔ, ḿpʋ́ɣʋ́ kʋmɛlɛŋ
    ɩtuule cɛkənɑʋ wɛ kɑtɛ.
  azb-azb: Sərxoş tikanlı budağı əlində tutduğu kimi Axmaq da məsəl çəkər.
  eng-DBY: '[As] a thorn goeth up into the hand of a drunkard, so is a proverb in
    the mouth of fools.'
  hin-2017: जैसे मतवाले के हाथ में काँटा गड़ता है, वैसे ही मूर्खों का कहा हुआ नीतिवचन
    भी दुःखदाई होता है।
  wol-KYG: Kàddu gu xelu ci gémmiñug dof mooy car aki dégam, màndikat xàcci.
  bjr-bjr: Faiqí moo biaqa nammari amiqimma namasainnana amukafaqaa ainaina asaukuki
    quqasainanoo kaqi qumarainanoo asauku tapooqainanoo sia iriannoo. Anee irirana
    faqaasa ufa furufarira fasiqa qiaminanoo mifa miqi kai inoo narí afaaqa aruannoo.
  eng-YLT: A thorn hath gone up into the hand of a drunkard, And a parable in the
    mouth of fools.
  kne-kne: Din pamagbagan di naong-ong et kaman pagat ay iwaswasawas di nabeteng.
  eng-WYC-2017: As if a thorn groweth in the hand of a drunken man; so is a parable
    in the mouth of fools.
  eng-WMBB: Like a thorn bush that goes into the hand of a drunkard, so is a parable
    in the mouth of fools.
  urd-GVH: अहमक़ के मुँह में हिकमत की बात नशे में धुत शराबी के हाथ में काँटेदार झाड़ी
    की मानिंद है।
  rug-rug: Guana duduli rakihi pa limana sa tie vivirina sa zinama tumatumae pa ṉuzuna
    sa tie pekipeki.
  gaz-gaz: Fakkeenyi afaan gowwaa keessatti akkuma qoraattii harka nama machaaʼee
    keessaa ti.
  fra-LSG: Comme une épine qui se dresse dans la main d’un homme ivre, Ainsi est une
    sentence dans la bouche des insensés.
  yal-yal: Xaxilitarena sandan xɔlɔ nɛn alo wudi ɲali kanna dɔlɔ minna yii.
  haw-1868: O ka mea oioi e o ana i ka lima o ka mea ona, Oia ka olelonane ma ka waha
    o ka poe lapuwale.
  arb-NAV: الْمَثَلُ فِي فَمِ الْجُهَّالِ كَشَوْكٍ فِي يَدِ سَكْرَانٍ.
  ewe-ewe: Abe ale si ŋuti nɔna le ahamula ƒe asimee ene la, nenemae lododo nɔna le
    bometsila ƒe nu mee.
  eng-LEE: '[As] a thorn that is come into the hand of a drunkard, so is a parable
    in the mouth of fools.'
  asm-FB: মতলীয়াৰ হাতত বিন্ধা কাঁইট যেনে, অজ্ঞানীৰ মুখত নীতিবাক্যও তেনে।
  sus-A: تَالِ وْيّنيِ نَشَن مِنِمَ شَشِلِتَرٍ دّ عِ، نَ لُشِ نّ عَلْ لُشُسِنيِ نَشَن
    نَ سِيسِلَ بّلّشّ عِ.
  fra-SBL: Comme un buisson d'épines qui va dans la main d'un ivrogne, c'est une parabole
    dans la bouche des fous.
  hbo-hbo: חֹ֭וחַ עָלָ֣ה בְיַד־שִׁכֹּ֑ור וּ֝מָשָׁ֗ל בְּפִ֣י כְסִילִֽים׃
  kik-kik: Thimo ĩkĩario nĩ kanua ka mũndũ mũkĩĩgu nĩ ta mũigua ũrĩ guoko-inĩ kwa
    mũrĩĩu.
  fra-NCL: Comme une épine qui s’enfonce dans la main d’un homme ivre, ainsi est une
    sentence dans la bouche des insensés.
  cek-AK: Kamthu pakha pong ih palunghahaih lok loe soekhring mah thun ih mu paqui
    ban baktiah ni oh.
  cuk-cuk: Dule-binsaedsulidaedi, binsaed-nuegangi-sunmakele, aku-itodabalid. E-sunmakedi,
    dule-mummud e-argangi iko-yolesayobid, aku-itodaed.
  uig-CYR: Ахмақниң ағзиға селинған пәнд-несиһәт, Мәсниң қолиға санҗилған тикәндәктур.
  tel-2017: మూర్ఖుల నోట సామెత మత్తులో ఉన్న వాడి చేతిలో ముల్లు గుచ్చుకున్నట్టు ఉంటుంది.
  hat-BSA: Tankou yon pikan ki tonbe nan men yon moun k ap bwè gwòg, se konsa yon
    pwovèb nan bouch a moun ki ensanse.
  kos-kos: Sie mwet lalfon su srike in fahk sie soakas, ac oana ke sie mwet sruhi
    el srike fwacla otoh se ma fakisya inpaol.
  hbo-WLC: ח֭וֹחַ עָלָ֣ה בְיַד־שִׁכּ֑וֹר וּ֝מָשָׁ֗ל בְּפִ֣י כְסִילִֽים׃
  ibo-ibo: Dịka ogwu manyere nʼaka onye na-aṅụbiga mmanya oke otu a ka ilu dị nʼọnụ
    onye nzuzu.
  ory-ory: ମତ୍ତ ଲୋକର ହସ୍ତରେ ଉଠାଯିବା କଣ୍ଟକ ଯେପରି, ମୂର୍ଖମାନଙ୍କ ମୁଖରେ ହିତୋପଦେଶ ବାକ୍ୟ
    ସେପରି।
  chk-chk: Eman chon tiparoch mi eäni eu fosun mwiitun a usun chök eman chon sakau
    a weires le üttawu efoch fölün irä lon pöün.
  rop-rop: Det silibala men hu tok sabibala wed, im jis laik drangginmen hu trai blanga
    pulumat det lilwan bindiyai brom im bingga.
  ukr-1871: Що в пяного в руцї колючая тернина, — те приповість ув устах дурного.
  deu-1951: Ein Dorn geriet in die Hand eines Trunkenen und ein Spruch in den Mund
    der Toren!
  eng-JPS: As a thorn that cometh into the hand of a drunkard, so is a parable in
    the mouth of fools.
  srp-1865: Kao trn kad doðe u ruku pijanome, taka je besjeda u ustima bezumnijeh.
  lug-lug: Ng’eriggwa bwe lifumita mu mukono gw’omutamiivu, bwe lutyo n’olugero bwe
    lubeera mu kamwa k’abasirusiru.
  heb-heb: חוח עלה ביד שכור ומשל בפי כסילים׃
  ben-IRV: মাতালের হাতে যে কাঁটা উঠে, তা যেমন, তেমনি নির্বোধদের মুখে নীতিকথা।
  pan-pan: ਜਿਵੇਂ ਸ਼ਰਾਬੀ ਦੇ ਹੱਥ ਵਿੱਚ ਕੰਡਾ ਚੁੱਭਦਾ ਹੈ, ਤਿਵੇਂ ਮੂਰਖਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਦ੍ਰਿਸ਼ਟਾਂਤ
    ਹੈ।
  mya-JVB: ဆူး သည် ယစ်မူး သောသူ၏လက် ကို စူး သကဲ့သို့ ၊ သတ္တံ စကားသည် မိုက် သောသူ၏
    နှုတ် ၌ ရှိ၏။
  tte-O: Besiele tonuma yauyaulene nige sowasowana nimana wamalina ikele-gabaen nimana
    mena ee besiele nige sowana toyauyaule yabo walo sonosonogana iwalowen gamwana
    mena kaiwena nige ana katai ipapagan.
  tbg-tbg: Iha namari nero vueraiqaaviva nai kauquqihairo auqurora qaqini varakareva
    hampiqi vaintema kero, kia avu aato vataava koqe uva maara hampima tianaro.
  hmo-hmo: Aonega hereva ena anina, be kavakava tauna ese ia gwauraia neganai be,
    kekero tauna ese, iena imana ia gwadaia ginigini ia kokia toho bamona.
  urd-urd: बेवक़ूफ़ के मुँह में तमसील, शराबी के हाथ में चुभने वाले काँटे की तरह है।
  rus-SYN: Что колючий терн в руке пьяного, то притча в устах глупцов.
  bqc-SIM: Yáasi pↄ́ dↄ sↄũ lɛ́u dɛ lán lɛ naa wɛ̃dɛna ↄzĩwaɛ.
  tcz-CHONGTHU: Mingol kam'a thuchih kiphongdoh jihi, jukham khut ling in asut vangpai
    tobang ahi.
  mar-mar: मूर्खाच्या तोंडचे नीतिवचन, झिंगलेल्याच्या हातात रुतलेल्या काट्यासारखे आहे.
  hlt-THB: Thlakqaw am khaa awhkaw cyihnaak awi taw zukqui kut awhkaw hling ing myih
    hy.
  qub-qub: Machasha runa cashata charicusha caycajnömi upacuna yachachicur rimashanpis.
  bqp-bqp: Yáasi kũ à kú yↄ̃nkↄ lɛ́n de lán lɛ̀ kũ à dana wɛ̃dɛri ↄĩ bàmɛ.
  hat-hat: Yon moun san konprann k'ap bay yon pwovèb, se tankou yon moun sou k'ap
    chache wete yon pikan nan dwèt li.
  eng-BSB: Like a thorn that falls into the hand of a drunkard is a proverb in the
    mouth of a fool.
  tod-tod: Ɠaingi é zoni dɔɔzo nui ya, ʋele ɠana faalaalii la ɠimalala nui laaʋɛ.
  eng-WEBPB: Like a thorn bush that goes into the hand of a drunkard, so is a parable
    in the mouth of fools.
  kbq-kbq: Neginagi antahi'zane vahe'mo'zama knare nomanizamofo naneke hanazana, negi
    ti neno neginagi hu'nea vahe'mo, ave'ave nofi azampi azerineno traka truku huno
    vano hiankna nehie.
  nhe-BL: Se ihuintiquetl ax quimachilía intla cococ quema mochajcohua ica se huitztli,
    huan se tlen huihuitic ax hueli quimachilía ni tlalnamijca consejos.
  bus-bus: Yáasi kɛ̀ kú yↄ̃nkↄↄ lɛ́n dɛ lán lɛ̀ kɛ̀ dana wɛ̃dɛri ↄzĩ bàmɛ.
  gub-BL: Iranahy ma'e ze'eg xirogatu ma'e imume'u har nuzawy kwaw uka'u ma'e xu opo
    wi henuhemaw rehe uzeagaw ma'e.
  eng-DRA: 'As if a thorn should grow in the hand of a drunkard: so is a parable in
    the mouth of fools.'
