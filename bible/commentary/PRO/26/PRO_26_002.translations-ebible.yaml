verse: PRO.026.002
translations:
  mal-C: പാറിപ്പറക്കുന്ന കുരികിലും ശരവേഗത്തിൽ പറക്കുന്ന മീവൽപ്പക്ഷിയുംപോലെ, കാരണംകൂടാതെയുള്ള
    ശാപം ലക്ഷ്യസ്ഥാനത്തെത്തുന്നില്ല.
  deu-TKW: Wie ein Sperling davon flattert, wie eine Schwalbe wegfliegt, so ist unverdienter
    Fluch - er trifft nicht ein.
  lin-lin: Ndenge ndeke ya moke oyo babengaka mwano ekendaka bipai na bipai to mbilambila
    epumbwaka-pumbwaka, ndenge wana mpe elakeli mabe ezwaka te moto oyo asali na ye
    mabe te.
  eng-LSV: As a bird by wandering, as a swallow by flying, || So reviling without
    cause does not come.
  eng-GNV: As the sparowe by flying, and the swallow by flying escape, so the curse
    that is causeles, shall not come.
  eng-WEBSTER: As the bird by wandering, as the swallow by flying, so the curse causeless
    shall not come.
  nhw-BL: Quej nopa tototl soquipali catli mocuapolojtoc huan quen nopa toctocme catli
    san patlantinemij, nojquiya se tlatelchihualotl amo quiajsis se acajya sintla
    amo quipiya itlajtlacol.
  swh-ONEN: Kama shomoro apigapigavyo mabawa yake au mbayuwayu katika kuruka kwake
    kasi, ndivyo ilivyo laana isiyo na sababu haimpati mtu.
  bba-bba: Nɡe mɛ ɡunɔ ɡɑ rɑ n yɔ̃ɔwɑ ɡɑ kun sinɛ ɡɑm, nɡe mɛyɑ bɑ̀ n tɔnu bɔ̃rusi
    wi u kun ɡɑ̃ɑnu kue, yɑ ku rɑ nùn di.
  eng-KJVCPB: As the bird by wandering, as the swallow by flying, So the curse causeless
    shall not come.
  luo-luo: Mana kaka oyundi mafuyo kata ka opija maringo e kaka kwongʼ maonge gimomiyo
    kadho akadha.
  meu-meu: Bisini e roho loaloamu eiava aibisi e roho laomu na heto, heuduguirai asi
    badina na gabu ta ai se roho kaumu.
  npi-ULB: भुर्र उड्ने भँगेरो र हानिएर जाने गौँथलीझैँ कारणविनाको श्राप पनि लाग्दैन
    ।
  yor-yor: Bí ológoṣẹ́ tí ń ṣí kiri tàbí alápáǹdẹ̀dẹ̀ tí ń rábàbà èpè kò le è mọ́
    ẹni tí kò ṣiṣẹ́ èpè èpè kì í jani bí a kò bá ṣiṣẹ́ èpè.
  ind-ind: Seperti burung pipit atau walet yang terbang melayang-layang, demikianlah
    kutuk tanpa alasan yang benar tidak akan menghinggapi engkau.
  pes-OPCB: نفرین، بر کسی که مستحق آن نیست اثری ندارد و مانند گنجشک یا پرستویی است
    که این سو و آن سو پرواز می‌کند و در جایی نمی‌نشیند.
  tgl-ULB: Gaya ng isang maya na mabilis na nagpapalipat-lipat at ng layanglayang
    na humahagibis kapag sila ay lumilipad, gayundin hindi tatalab ang isang sumpa
    na hindi nararapat.
  hui-hui: Agali mbirali ibu mana liahe mbira nabi kagola marume ibuhondo bi ko lalu
    ha hayagua bi ogonime ibu mo ko naholebira. Tinaga bi laragoni egarume yagalo
    yu ibaga biaabo halu mbirani biru dambo nalagagobi holebira.
  mya-mya: စာငှက်သည် အရပ်ရပ်လှည့်လည်၍၊ ဇရက်သည် လည်း ပျံသွားသကဲ့သို့၊ ထိုနည်းတူ အကြောင်းမရှိသော
    ကျိန်ဆဲခြင်းသည် မသင့်မရောက်တတ်။
  bod-N: གང་སར་འཕུར་བའི་མཆིལ་པ༌དང༌། །ལྡིང་སྐོར་རྒྱག་པའི་ཁུག་རྟ༌བཞིན། །དོན་མེད་དམོད་པ་འཕོག་མི༌འགྱུར།།
  wsk-wsk: Kari bo memek bo me betera bare am ipi magara namarukko bala memek bala,
    mu am balu te kolerko; inangnang daiga kuwim mena se binga lagoso iwita, bala
    mu binga lagarukko.
  sna-sna: Sezvinoita kadhimba pakubhururuka kwako, kana nyenganyenga pakubhururuka
    kwayo somuseve, saizvozvowo kutuka pasina mhosva hakuna zvakunoita.
  spa-BLM: Como un gorrión que revolotea, como una golondrina, para que la maldición
    inmerecida no llegue a su fin.
  cac-cac: Tato malaj yuuj tz'alji junoc catab' lolonel, malaj b'aq'uin̈ tz'elc'ochi.
    Lajan icha junoc noc' tz'unun ton̈ej tz'ec' jen̈en̈oc, ma icha noc' san̈capech
    tz'ec' d'a satchaan̈, malaj b'aj tz'och vaan.
  swh-ULB: Kama shorowanda hurukaruka na kumeza wadudu wakati wa kuruka, ndivyo ilivyo
    laana isiyostahili haishuki.
  bel-bel: Як верабей пырхне, калі ластаўка паляціць, так незаслужаны праклён ня збудзецца.
  deu-ELBBK: 'Wie der Sperling hin und her flattert, wie die Schwalbe wegfliegt, so
    ist ein unverdienter Fluch: Er trifft nicht ein.'
  mbb-OT: Kenà ed-utengan te rawak is etew he wazè din salà. Iiring dà heini te tagbis
    he edlayang, iyan kenà edlatun.
  mal-2015: കുരികിൽ പാറിപ്പോകുന്നതും മീവൽപക്ഷി പറന്നുപോകുന്നതുംപോലെ കാരണം കൂടാതെ ശാപം
    പറ്റുകയില്ല.
  rmc-rmc: Sar o vrabcos vaj e lastovička ľecinen a na bešen peske tele, avke pre
    tu na avela o košiben phendo vaš ňisoske.
  pes-OPV: لعنت، بی‌سبب نمی آید، چنانکه گنجشک در طیران و پرستوک در پریدن.
  ron-1924: Кум саре врабия ынкоаче ши ынколо ши кум збоарэ рындуника, аша ну нимереште
    блестемул неынтемеят.
  ben-OBCV: উড়ে যাওয়া চড়ুইপাখি বা ক্ষিপ্রগতিবিশিষ্ট ফিঙে জাতীয় পাখির মতো অযাচিত
    অভিশাপও শান্ত হয় না।
  som-som: Sida shimbir iska wareegaysa iyo sida dabafallaadh iska duulaysa, Ayaan
    habaarkii sababla'aan ahu cidna ugu dhacayn.
  lat-VUC: Sicut avis ad alia transvolans, et passer quolibet vadens, sic maledictum
    frustra prolatum in quempiam superveniet.
  eng-ASVBT: As the sparrow in her wandering, as the swallow in her flying, So the
    curse that is causeless alighteth not.
  mna-mna: Sombe tomtom sa ikam ŋoobo mbulu sa som, mi tisuŋ sosor pini be Merere
    ipasaani, na suŋŋana tana ko irao ikam kosa sa pini na som. Ina kembei man ta
    irie ma ila, mi le muriini sa be imbot pa na som.
  ita-1885: Come il passero vaga, e la rondinella vola, Così la maledizione data senza
    cagione non avverrà.
  eng-LXXUP: As birds and sparrows fly, So a curse shall not come upon anyone without
    a cause.
  eng-ULB: As the sparrow flitters and the swallow darts when they fly, so an undeserved
    curse does not alight.
  spa-VBL: La maldición no caerá sobre la persona que no la merece. Será como el ave
    o la golondrina que revolotean.
  fra-_FOB: Comme l'oiseau s'enfuit, et comme l'hirondelle s'envole, ainsi la malédiction
    non méritée n'atteindra point.
  mal-mal: പാറിപ്പോകുന്ന കുരികിലും പറന്നുപോകുന്ന മീവൽപക്ഷിയും പോലെ കാരണംകൂടാതെ ശാപം
    ഫലിക്കുകയില്ല.
  urd-GVR: Bilāwajah bhejī huī lānat phaṛphaṛātī chiṛiyā yā uṛtī huī abābīl kī tarah
    ojhal ho kar beasar rah jātī hai.
  suz-BL: फुर फुर पा बेरब भङगेरा नु हुरुर पा बेरब बेल्‍लुम खोदेंशो पा मगारचा ङा सराप
    शोर गाक्‍शो बाक्‍ब।
  eng-NOY: As the sparrow wandereth, and the swallow flieth away, So the curse without
    cause shall not come.
  ita-1927: Come il passero vaga qua e là e la rondine vola, così la maledizione senza
    motivo, non raggiunge l’effetto.
  ckb-ckb: وەک چۆلەکەی فڕیو و پەڕەسێلکەی باڵگرتوو، ئاواشە نەفرەت بەبێ هۆ نایێت.
  eng-BBE: As the sparrow in her wandering and the swallow in her flight, so the curse
    does not come without a cause.
  kan-OKCV: ಅಲೆದಾಡುವ ಪಕ್ಷಿಯಂತೆಯೂ, ಹಾರಾಡುವ ಬಾನಕ್ಕಿಯಂತೆಯೂ ಕಾರಣವಿಲ್ಲದೆ ಕೊಡುವ ಶಾಪವು ತಗಲದು.
  tam-2017: அடைக்கலான் குருவி அலைந்துபோவதுபோலவும், தகைவிலான் குருவி பறந்து போவதுபோலவும்,
    காரணம் இல்லாமல் சொன்னசாபம் தங்காது.
  spa-RV-1909: Como el gorrión en su vagar, y como la golondrina en su vuelo, así
    la maldición sin causa nunca vendrá.
  ron-BTF: Cum rătăcește pasărea, cum zboară rândunica, tot așa nu va veni blestemul
    neîntemeiat.
  eng-WEBP: Like a fluttering sparrow, like a darting swallow, so the undeserved curse
    doesn’t come to rest.
  eng-FBV: A curse that isn't deserved won't land on the person, like a fluttering
    sparrow or a flitting swallow.
  nld-1939: 'Als een vogel, die fladdert, en een zwaluw, die vliegt: Zo is een onverdiende
    verwensing; zij treft geen doel.'
  nch-BL: Quej nopa totot soquipali cati mocuapolojtoc huan quej nopa totome golondrinas
    cati san patantinemij, nojquiya se tatelchihualisti amo quiajsis se acajya sinta
    amo quipiya itajtacol.
  vie-1934: Như chim sẻ bay đi đây đó, như con én liệng đi, Lời rủa sả vô cớ cũng
    vậy, nó chẳng hề xảy đến.
  hin-CV: निर्दोष को दिया गया शाप वैसे ही प्रभावी नहीं हो पाता, जैसे गौरेया का फुदकना
    और अबाबील की उड़ान.
  eng-OURB: Like a fluttering sparrow, like a darting swallow, so the undeserved curse
    does not come to rest.
  spa-BES: Como el gorrión en su vagabundeo y la golondrina sin nido, así la maldición
    no llega sin una causa.
  tdx-tdx: Hoe ty fikepakepaha’ ty hitikitike naho ty fitiliñam-polinjà, ty tsy ipetaham-patse
    te tsy amam-bente’e.
  tha-KJV: คำสาปแช่งที่​ไร้​เหตุ​ผลย่อมไม่มาเกาะเช่นเดียวกับนกที่กำลังโผไปมาและนกนางแอ่​นที​่กำลั​งบ​ิน
  por-BR-2018: Como um pássaro a vaguear, como a andorinha a voar, assim também a
    maldição não virá sem causa.
  deu-ELO: 'Wie der Sperling hin und her flattert, wie die Schwalbe wegfliegt, so
    ein unverdienter Fluch: er trifft nicht ein.'
  eng-WYC-2018: For as a bird flying over to high things, and as a sparrow going into
    uncertain; so cursing brought forth without reasonable cause shall come above
    into some man. (Like a bird flying over to high places, and like a sparrow going
    into uncertainty; so cursing brought forth without a reasonable cause, shall simply
    go over someone, and not touch them.)
  epo-epo: Kiel birdo forleviĝas, kiel hirundo forflugas, Tiel senkaŭza malbeno ne
    efektiviĝas.
  uig-PIN: Lǝylǝp uqup yürgǝn ⱪuqⱪaqtǝk, Uqⱪan ⱪarliƣaq yǝrgǝ ⱪonmiƣandǝk, Sǝwǝbsiz
    ⱪarƣix kixigǝ ziyan kǝltürǝlmǝs.
  beo-beo: Di da moloidafa hou fawane hamonanea, dunu eno da di bai hame gala aligima:ne
    gagabusia, di da se hame nabimu. Amo gagabusu da sio gudu mae sa:ili, gadomusu
    hagili lalebe agoai.
  tpi-OTNT: Sapos man i no bin mekim rong, tasol ol man i tok long God i ken bagarapim
    em, orait dispela tok bai i no inap kamap tru. Tok bilong ol i olsem ol pisin
    i save flai oltaim na i no sindaun long wanpela hap.
  hau-SA: Kamar gwara mai yawo ko alallaka mai firiya, haka yake da la’anar da ba
    tă dace tă kama ka ba take.
  uig-LAT: Leylep uchup yürgen quchqachtek, Uchqan qarlighach yerge qonmighandek,
    Sewebsiz qarghish kishige ziyan keltürelmes.
  nde-nde: Njengentaka ephaphazelayo loba inkonjane entwezayo, sinjalo isiqalekiso
    esingelasizatho kasinamatheli.
  ton-ton: Hangē ko e manupuna ʻoku hēhē, pea mo e pekepeka ʻi heʻene puna, ʻoku pehē,
    ʻe ʻikai hoko mai ʻae fakamalaʻia taʻehanoʻuhinga.
  ces-1613: Jako vrabec přenáší se, a vlaštovice létá, tak zlořečení bez příčiny nedojde.
  eng-WMB: Like a fluttering sparrow, like a darting swallow, so the undeserved curse
    doesn’t come to rest.
  tam-TCV: சிறகடித்துப் பறக்கும் அடைக்கலான் குருவியைப்போலவும் விரைந்து பறக்கும் இரட்டைவால்
    குருவியைப்போலவும் காரணமின்றி இடப்பட்ட சாபமும் தங்காது.
  ceb-ULB: Sama ka paspas sa goryon ug sa sayaw nga nagpaingon ug nagpabalik samtang
    sila naglupad, busa dili makadulot ang tunglo nga wala nagakaangay.
  pol-UBG: Jak ptak się tuła i jak jaskółka lata, tak nie przyjdzie niezasłużone przekleństwo.
  urd-GVU: بلاوجہ بھیجی ہوئی لعنت پھڑپھڑاتی چڑیا یا اُڑتی ہوئی ابابیل کی طرح اوجھل
    ہو کر بےاثر رہ جاتی ہے۔
  deu-1912: Wie ein Vogel dahinfährt und eine Schwalbe fliegt, also ein unverdienter
    Fluch trifft nicht.
  kan-2017: ಕುಪ್ಪಳಿಸುತ್ತಿರುವ ಗುಬ್ಬಿಯಂತೆ, ಹಾರಾಡುವ ಬಾನಕ್ಕಿಯ ಹಾಗೆ, ಕಾರಣವಿಲ್ಲದೆ ಕೊಟ್ಟ
    ಶಾಪವು ಎರಗಿ ನಿಲ್ಲದು.
  yap-yap: Buch wa’athan e dabi yib nga dakenam ni fa’anra dariy tapgin ni nge aw
    ngom. Ni bod rogon e arche’ ni be changag i yan ma der tal nga but’.
  hlt-MCSB: Vaa a rhaehba bangla, pumpil a ding bangla, rhunkhuennah he lunglilungla
    la a thoeng moenih.
  mdy-ETH: ካፓ ሴካ ሃንጋ ባራናዖ ፔቴታዖ ሜቶ ኔጊዳ ሄሊሳኒ ዳንዳዑዋኣሢጉዲ ጉሪ ጋዳማ ፔቴታዖ ሜቶ ኔጊዳ ሄሊሳዓኬ።
  kew-kew: Aa medame pupitagi nanalia pare Gote-me go aa pa tina agaa tea-daare go
    agaana ini mada namadiaalia. Nimuna agaare yaanumi repena palaa madaa napiralia
    pare pa biyaa pamea-rupa mada yade. Goa pea-pulu ini namadini agaa teme.
  twi-ASANTE: Sɛdeɛ apatuprɛ tuo anaasɛ asomfena tu danedane ne ho no, saa ara na
    nnuabɔ hunu nsi hwee.
  eng-WEBU: Like a fluttering sparrow, like a darting swallow, so the undeserved curse
    doesn’t come to rest.
  wal-wal: Kafoti yaanne haanne paallidi, asa qohennaagaadan, gaasoi bainnan qanggiyo
    qanggetti asa gakkenna.
  acu-NT: 'Chingki tura chinim nangkami juni we tura atu we: ¿Tuning wetaj? tusa nintimtsui.
    Tura aints chikich aintsun tichamin ayat: Usukiajme ta nuka nangkami tawai.'
  spa-PDDPT: Como pájaro que aletea y golondrina que vuela, Así la maldición sin causa
    no se cumple.
  gun-gun: Mba'e py e'ỹ joe ijayvu vaia oaxapa rive 'rã, guyra'i ha'e mbyju'i oveve
    jogueravya rami avi.
  agu-BL: Ko al scyetz tz'oc tan tak'le'n til jun yi qui'c til, qui'c ltak' tetz,
    na yi e'chk la'jila'tz ni'cu'n tu jun tal tz'unum, nka jun tal c'uchl a'bal yi
    tu na xicy'in tu', nin qui'c tpombil tul jun ama'l. Ni'cu'n tzun tane'n yi e'chk
    la'jila'tz, na quil tak' bis tetz jun yi ko qui'c til.
  ilo-ULB: Ti panagakar-akar ti billit tuleng ken ti napartak a panagtayab ti sallapingaw
    ti pakaiyarigan ti lunod a saan a maikari nga agdissuor.
  kpg-kpg: Nia hagahuaidu e deemee di hagammae goe maa goe hagalee tau anga. Nia maa
    e hai gadoo be nia manu mamaangi ala e mmaangi laa laa gei hagalee tanga gi nua.
  uig-ARA: لەيلەپ ئۇچۇپ يۈرگەن قۇچقاچتەك، ئۇچقان قارلىغاچ يەرگە قونمىغاندەك، سەۋەبسىز
    قارغىش كىشىگە زىيان كەلتۈرەلمەس.
  bps-bps: Ku fanlagi i satu to i demen to na là glut i duenan mlagi kenen, landè
    gukel i kaflagin, salngad anuk di bnas ku landè gumleenan fadlug mayeng na landègukelan.
  sus-sus: Dankɛ mu mixi fanyi suxuma. Na fe luma nɛ alɔ xɔni naxan mu dɔxɔma, koyinma
    xa a gɔnɔ.
  pon-2006: Keria sohte kak kauweiukala ma sohte kahrepen en lelohng uhk. E rasehng
    menpihr me pipihrseli sohte kak sokedi.
  ksd-ksd: Da ra levon i tenten vurvurbit, da ra tamatamele ba i purpururung; Damana
    ba di tata kakaina vakuku, pa i pukai.
  tur-YTC: Öteye beriye uçan serçe gibi, Ok gibi fırlayan kırlangıç gibi, Hak edilmemiş
    lanet de yer bulmaz.
  bel-N: Як птушка пераляціць і як ластаўка паляціць, так праклён беспрычынны ня збудзецца.
  grc-BRENT: Ὥσπερ ὄρνεα πέταται καὶ στρουθοί, οὕτως ἀρὰ ματαία οὐκ ἐπελεύσεται οὐδενί.
  ind-AYT: Bagaikan burung pipit mengepak-ngepakkan sayap dan burung layang-layang
    terbang, begitu juga kutuk tanpa alasan tidak akan terjadi.
  nya-nya: Ngati timba wokhalira kuwuluka kapena namzeze wokhalira kuzungulirazungulira,
    ndi mmenenso limachitira temberero lopanda chifukwa, silichitika.
  hrv-hrv: Kao vrabac kad prhne i lastavica kad odleti, tako se i bezrazložna kletva
    ne ispunja.
  mps-mps: Te bidigo dwai sę isąbadi, tiali goli te bidi dabego po weyu, te i ola
    mabo po obaso da, teda te po dolo mu me pedalugobeo. Te po te ba meba sesemane
    bola pidu geyu, te gasaba me duagi pisąbo tiwai ebo dao.
  tpi-tpi: Sapos man i no bin mekim rong, tasol ol man i tok long God i ken bagarapim
    em, orait dispela tok bai i no inap kamap tru. Tok bilong ol i olsem ol pisin
    i save flai oltaim na i no sindaun long wanpela hap.
  dan-1931: Som en Spurv i Fart, som en Svale i Flugt så rammer ej Banden mod sagesløs
    Mand.
  vie-OVCB: Lời nguyền rủa vô cớ chẳng tới đâu, như chim sẻ bay đi, chim én liệng
    lại.
  guj-2017: ભટકતી ચકલી અને ઊડતા અબાબીલ પક્ષીની માફક, વિનાકારણે આપેલો શાપ કોઈને માથે
    લાગતો નથી.
  pon-2006A: Keria sohte kak kauweiukala ma sohte kahrepen en lelohng uhk. E rasehng
    menpihr me pipihrseli sohte kak sokedi.
  por-BRBSL: Como um pardal agitado, como uma andorinha de dardos, para que a maldição
    imerecida não venha a descansar.
  swe-swe: Som sparven när den flyger förbi, som svalan flyger bort, så är det med
    en grundlös (oförtjänt) förbannelse, den landar inte [på den som är oskyldig].
  cth-cth: Kamleng rumram e pusu hoi pingpit patetlah, a khuekhaw awm laipalah thoebo
    e teh api koehai bawt mahoeh.
  twi-twi: Sɛnea apatuprɛw tu anaasɛ asomfena tu dannan ne ho no, saa ara na nnuabɔ
    hunu nsi hwee.
  hlt-hlt: Vaa a rhaehba bangla, pumpil a ding bangla, rhunkhuennah he lunglilungla
    la a thoeng moenih.
  tbz-SIM: Inɔribí putì mɛ̀ɛ̀ botí nɛ̀ sikpɑ̃̀ncɛ́ndéi, mɛɛ̀ botí nku mɛyɛi mmɛ̀ɛ̀
    í mɔkɛ mɛ̀ tukú nɛ̀ mù mɛ̀ í pĩĩmmɛ̀ òmɔù.
  msy-2020: Gumazim arazir kuram damighan koghtɨma, gumazamiziba pazɨva a damusɨ God
    mɨkɨmtɨ akar kam a guizɨn otoghan kogham. Men akaba mati kuaraziba zurara mɨghagha
    arua, danganitam gaperazir puvatɨ.
  dop-dop: Nɑ ɩsɩɩ sumpɩʋpɩʋ nɑ keŋkehilɑɣɑ pɑ cɔɔkʋɣʋ ɩsɔtɑɑ tɔ, ḿpʋ́ɣʋ́ mpusi wei
    ɩ tɑ kɛ nɔɣɔlʋ nyəŋ tɔ ɩɩ kpɑɑkɩ-ɩ.
  azb-azb: Sərçənin ora-bura uçduğu kimi, Qaranquşun gəlib-getdiyi kimi Nahaq qarğış
    da boşdur.
  eng-DBY: As the sparrow for flitting about, as the swallow for flying, so a curse
    undeserved shall not come.
  hin-2017: जैसे गौरैया घूमते-घूमते और शूपाबेनी उड़ते-उड़ते नहीं बैठती, वैसे ही व्यर्थ
    श्राप नहीं पड़ता।
  wol-KYG: Ñaan-yàlla, soo tooñul, du la dal, day mel ni picc muy naaw, tëë toŋ.
  bjr-bjr: Aaqarana siai fasiqafa unna qimasee aqurarainna ufafa sia mina qumaraannoo.
    Mi ufafa ufiniara foora kaqi aqanoo oonuree aniree inoo nidanoo, sia saqariasaa
    uqaidanoo.
  eng-YLT: As a bird by wandering, as a swallow by flying, So reviling without cause
    doth not come.
  kne-kne: Adi demket di baos ay magay gapo na, kaman mantaytayaw ay titit ay magay
    ompaana.
  eng-WYC-2017: For as a bird flying over to high things, and as a sparrow going into
    uncertain; so cursing brought forth without reasonable cause shall come above
    into some man.
  eng-WMBB: Like a fluttering sparrow, like a darting swallow, so the undeserved curse
    doesn’t come to rest.
  urd-GVH: बिलावजह भेजी हुई लानत फड़फड़ाती चिड़िया या उड़ती हुई अबाबील की तरह ओझल
    होकर बेअसर रह जाती है।
  rug-rug: Guana omehe na kakia sapu tapuru holadi sa lineveleve hoborona si kote
    hola taloa nana.
  gaz-gaz: Akkuma simbirri barriftu yookaan daaloteen barriftu abaarsi sababii malee
    dhufu nama irra hin buʼu.
  fra-LSG: Comme l’oiseau s’échappe, comme l’hirondelle s’envole, Ainsi la malédiction
    sans cause n’a point d’effet.
  yal-yal: Xa muxun danga xun mi na danga tixin fulama nɛn a ra alo tuntunne na e
    futuxulu, alo debelenne na tugan.
  haw-1868: E like me ka zepora e auwana ana, E like me ka derora e lele ana, Pela
    ka poino, aole ia e hiki wale mai.
  arb-NAV: اللَّعْنَةُ مِنْ غَيْرِ عِلَّةٍ لَا تَسْتَقِرُّ، فَهِيَ كَالْعُصْفُورِ
    الْحَائِمِ وَالْيَمَامَةِ الطَّائِرَةِ.
  ewe-ewe: Abe ale si atsutsrɔe dzonae alo sagbadrɛ saa agbae ene la, nenemae ɖiŋu
    si wodo na ame ɖe madzɔmadzɔ dzi la tsia yamee.
  eng-LEE: 'As the bird [cometh] to flit away, as the swallow, to fly off: so will
    an undeserved curse not come [to fulfillment].'
  asm-FB: যিদৰে ঘৰ চিৰিকাই জাপ মাৰি মাৰি খোৱা বস্তু গিলি ক্ষিপ্র গতিত উৰি যায়, সেইদৰে
    অকাৰণে দিয়া শাও প্রজ্বলিত নহয়।
  sus-A: دَنكّ مُ مِشِ قَنيِ سُشُمَ. نَ قٍ لُمَ نّ عَلْ شْنِ نَشَن مُ دْشْمَ، كٌيِنمَ
    شَ عَ فْنْ.
  fra-SBL: Comme un moineau qui vole, comme une hirondelle, pour que la malédiction
    imméritée ne s'arrête pas.
  hbo-hbo: כַּצִּפֹּ֣ור לָ֭נוּד כַּדְּרֹ֣ור לָע֑וּף כֵּ֥ן קִֽלְלַ֥ת חִ֝נָּ֗ם *לֹא
    (לֹ֣ו) תָבֹֽא׃
  kik-kik: Ta kanyoni-ka-nja gekũbatabata, kana thũngũrũrũ ĩkũhiũka-hiũka, noguo kĩrumi
    gĩtarĩ gĩtũmi gĩtarĩ ha kwĩgwatĩrĩra.
  fra-NCL: Comme le passereau qui s’échappe, comme l’hirondelle qui s’envole, ainsi
    la malédiction sans cause n’atteint pas.
  cek-AK: Takung om ai ah kasae thuihaih loe ahmuen kruekah kamhet parit caa hoi anghak
    ai ah azawk pungpae baktiah ni oh.
  cuk-cuk: Igi-sikwigolo igarsuli gukudidae, igi-wirsob uu-suli gudidae, debayobi,
    yogasaar-ukabsalegedi, gwen igarga guosulid.
  uig-CYR: Ләйләп учуп жүргән қучқачтәк, Учқан қарлиғач йәргә қонмиғандәк, Сәвәпсиз
    қарғиш кишигә зиян кәлтүрәлмәс.
  tel-2017: రెక్కలు కొట్టుకుంటూ ఎగురుతున్న పిచ్చుక, రివ్వున ఎగిరిపోయే వానకోయిల ఎలా
    నేలకు దిగవో అలానే శాపానికి అర్హుడు కాని వాడికి శాపం తగలదు.
  hat-BSA: Tankou yon ti zwazo k ap sove ale, tankou yon ti iwondèl nan vòl li, se
    konsa yon madichon san koz p ap poze.
  kos-kos: Kas in selnga tia ku in akkolukyekomla fin wangin ma sufal kom orala. Ac
    oana won ma sohklana ac tia tuhwi.
  hbo-WLC: כַּצִּפּ֣וֹר לָ֭נוּד כַּדְּר֣וֹר לָע֑וּף כֵּ֥ן קִֽלְלַ֥ת חִ֝נָּ֗ם לא תָבֹֽא׃
  ibo-ibo: Dịka nnụnụ nta na-efegharị efegharị, maọbụ dịka eleke na-awụgharị otu a
    ka ọbụbụ ọnụ na-ekwesighị agaghị ere.
  ory-ory: ଯେପରି ଘରଚଟିଆ ଭ୍ରମଣ କରୁଥିବା ବେଳେ ଓ ତାଳଚୋଞ୍ଚ ଉଡ଼ୁଥିବା ବେଳେ, ସେପରି ଅକାରଣରେ
    ଦତ୍ତ ଅଭିଶାପ ନିକଟକୁ ଆସେ ନାହିଁ।
  chk-chk: Usun eman nichok ika eman ekiek ra äkkäs, iei usun ekewe kapasen anümamau
    repwe ässila senuk, are kosap tipis.
  rop-rop: If sambodi tok brabli nogudbalawei langa yu en detlot wed nomo trubala
    im kaan ardimbat yu. Detlot wed jis gowei, jis laik det bard wen im flaiwei.
  ukr-1871: Як пурхне горобець і ластівка полине, так і незаслужене прокляттє прогуде.
  deu-1951: 'Wie ein Sperling davonflattert und eine Schwalbe wegfliegt, so ein unverdienter
    Fluch: er trifft nicht ein.'
  eng-JPS: As the wandering sparrow, as the flying swallow, so the curse that is causeless
    shall come home.
  srp-1865: Kao vrabac kad prhne i lasta kad odleti, tako kletva nezaslužena neæe
    doæi.
  lug-lug: Ng’enkazaluggya ewabye, ng’akataayi akabuukabuuka, ekikolimo ekitasaanidde
    tekibaako kye kikola.
  heb-heb: כצפור לנוד כדרור לעוף כן קללת חנם לא תבא׃
  ben-IRV: যেমন চড়ুইপাখি ঘুরে বেড়ায়, দোয়েল উড়তে থাকে, তেমনি অকারণে দেওয়া শাপ
    কাছে আসে না।
  pan-pan: ਜਿਵੇਂ ਚਿੜ੍ਹੀ ਭਟਕਦੀ ਅਤੇ ਬਾਲ ਕਟਾਰਾ ਉੱਡਦਾ ਫਿਰਦਾ ਹੈ, ਓਵੇਂ ਹੀ ਮੱਲੋ-ਮੱਲੀ ਦਾ ਸਰਾਪ
    ਨਹੀਂ ਪੈਂਦਾ।
  mya-JVB: စာငှက် သည် အရပ်ရပ် လှည့်လည်၍ ၊ ဇရက် သည် လည်း ပျံ သွားသကဲ့သို့ ၊ ထိုနည်းတူ
    အကြောင်း မရှိသော ကျိန်ဆဲ ခြင်းသည် မ သင့်မရောက် တတ်။
  tte-O: Tem toyauyaule yabo kawa-gula yabo iwalowen todudulai yabo koina ilonamwayan
    ibenalan o nigele? Nigele, kaiwena kawa-gulane besiele buyali, ievaeva-keikeile
    nige itotowa.
  tbg-tbg: Taviviravano kia utaraitiro, qaqi atavarero ni vaintemakero, vovano koqe
    vaiintiara Kotiva ai qoraiqama amitaarire tira uvava kiama vivau varianaro.
  hmo-hmo: Bisini manu ia roho loaloa noho, o aibisi manu ia roho lao noho hegeregerena,
    hereva dika mai badina lasi, be gabu ta dekenai do ia kamokau noho lasi. Vadaeni
    mai ena kerere lasi tauna, be hereva dika ese ia hadikaia diba lasi.
  urd-urd: जिस तरह गौरय्या आवारा फिरती और अबाबील उड़ती रहती है, उसी तरह बे वजह ला'नत
    बेमतलब है।
  rus-SYN: Как воробей вспорхнет, как ласточка улетит, так незаслуженное проклятие
    не сбудется.
  bqc-SIM: Lá gòlegolena ń luakitɛlɛnao ìↄ vuavua, ìↄ gɛ́ la, ìↄ ta le, màa
    ↄlɛlɛa gbɛ̃́ɛ pã a pↄe zↄ̃wào.
  tcz-CHONGTHU: Inva kichao hat le pelpalep lengle banga, ajeh beija kigaosapna chu
    gui lhung lou helding ahi.
  mar-mar: जशी भटकणारी चिमणी आणि उडणारी निळवी, याप्रमाणे विनाकारण दिलेला शाप कोणावरही
    येत नाही.
  hlt-THB: Hqitca ak ding hy hy ingkaw cinghin pha ak ding amyihna lehcainaak a awm
    kaana khaw khy ing phu am ta hy.
  qub-qub: Ima maldäpis manami chayanchu juchan mana captenga. Maldä rurashanga gueshwaynaj
    pichiusano, wayanay äbinömi maymanpis mana chayaypa cacun.
  bqp-bqp: Lákũ bãntoro kũ ludakibɛbãoo dìgↄ̃ vuravura à gɛ́ la à su gwe nà, lɛn
    gbɛ̃kana pã dì pↄ́ke boḿmaro lɛ.
  hat-hat: Madichon pa ka fè ou anyen si ou pa antò. Se tankou ti zwezo k'ap vòltije
    sou branch bwa, ziwondèl k'ap vole nan syèl la yo ye.
  eng-BSB: Like a fluttering sparrow or darting swallow, an undeserved curse does
    not come to rest.
  tod-tod: Foovooi nii un ge la ba, é la faa ʋaa, kɛɛʋɛ eɠɛ soologi é ɠoʋesu, ɓaa
    sɛʋɛzɛʋɛgoi é ɠoʋesu, ti la zeizu.
  eng-WEBPB: Like a fluttering sparrow, like a darting swallow, so the undeserved
    curse doesn’t come to rest.
  kbq-kbq: Mago'mo'ma hazenkema osu'nenigeno kazusi hunte kema hanigeno'a, ana kazusi
    kemo'a kisave namamo mika zupa manigsa osuno hareno vano vano nehiankna huno,
    vahetera ana kazusi kemo'a forera osugahie.
  nhe-BL: Queja nopa tototl soquipali tlen mocuapolojtoc huan queja nopa totome golondrinas
    tlen san patlantinemij, nojquiya se tlatelchihualotl ax quiajsis se acajya intla
    ax quipiya itlajtlacol.
  bus-bus: Lán kíkoia kↄ̃n taakasoo ègↄ̃ vĩavĩa à gá kɛ̀ à su kɛ̀ nà, lɛn gbɛ̃kana
    pãa è pↄ́ke woḿmaro lɛ.
  gub-BL: Ze'egaiw nu'ar kwaw ikatu 'ym ma'e iapo 'ymar wanehe. Nuzawy kwaw wiràmiri
    uwewe e ma'e.
  eng-DRA: 'As a bird flying to other places, and a sparrow going here or there: so
    a curse uttered without cause shall come upon a man.'
