verse: PRO.026.020
translations:
  mal-C: വിറകില്ലായെങ്കിൽ തീ കെട്ടുപോകും; പരദൂഷണം ഇല്ലാതെയായാൽ കലഹവും കെട്ടടങ്ങും.
  deu-TKW: Wenn kein Holz mehr vorhanden ist, erlischt das Feuer, und wenn kein Ohrenbläser
    da ist, legt sich der Zank.
  lin-lin: Soki bakoni ezali te, moto ekokufa ; soki bato ya songisongi bazali te,
    koswana ekokita.
  eng-LSV: Fire is going out without wood, || And contention ceases without a tale-bearer,
  eng-GNV: Without wood the fire is quenched, and without a talebearer strife ceaseth.
  eng-WEBSTER: 'Where no wood is, there the fire goeth out: so where there is no tale-bearer,
    the strife ceaseth.'
  nhw-BL: Se tlitl sehuis quema amo quipiya cuahuitl, huan nojquiya tlamis cualantli
    campa amo aqui se catli tetlaijilhuía.
  swh-ONEN: Bila kuni moto huzimika; pasipo uchongezi ugomvi humalizika.
  bba-bba: Dɑ̃ɑ yɑ̀ kun wɑ̃ɑ dɔ̃ɔ sɔɔ, dɔ̃ɔ u rɑ ɡbiwɑ. Nɡe mɛyɑ kɔrumɔtɔ kowo ù kun
    wɑ̃ɑ sɑnnɔ sɑri.
  eng-KJVCPB: 'Where no wood is, there the fire goeth out: So where there is no talebearer,
    the strife ceaseth.'
  luo-luo: Ka yien onge to mach tho; ka kuoth onge dhawo rumo.
  meu-meu: Asi rakuraku audia dainai lahi na e bodomu; bona asi hemaunu tauna gabuna
    ai heai e dokomu.
  npi-ULB: दाउराको कमीले आगो निभ्छ, र जहाँ कुरौटो हुँदैन त्यहाँ झगडाको अन्त्य हुन्छ
    ।
  yor-yor: Láìsí igi, iná yóò kú láìsí ọ̀rọ̀ ẹ̀yìn, ìjà máa ń parí.
  ind-ind: Api akan padam ketika kayu bakar habis, begitulah pertengkaran akan berhenti
    ketika tidak ada lagi yang bergosip.
  pes-OPCB: هیزم که نباشد آتش خاموش می‌شود، سخن‌چین که نباشد نزاع فرو می‌نشیند.
  tgl-ULB: Dahil sa kakulangan ng gatong, namamatay ang apoy, at kung saan walang
    tsismoso, tumitigil ang pag-aaway.
  hui-hui: Ira bo dela nabiyagua ira nade hundulebira. Wali agalime bi diburibu nale
    hayagua gimigomo lalu keba holene nawulebira.
  mya-mya: ထင်းမရှိလျှင် မီးသေတတ်သကဲ့သို့ ကုန်းတိုက် သော သူမရှိလျှင် ရန်ငြိမ်းတတ်၏။
  bod-N: བུད་ཤིང་མེད་ན་མེ་ཡང༌ཞི། །དཀྲུག་མཁན་མེད་སར་རྩོད་གཞི༌འཇགས།།
  wsk-wsk: Tama kower mena mu tama iriso; uwutatala, kari buring ko bala ko munan
    mu mena, mu alis ining ko sokel kua kaposo.
  sna-sna: Pasina huni moto unodzima; pasina makuhwa kukakavara kunopera.
  spa-BLM: Por falta de leña se apaga el fuego. Sin chismes, una pelea se apaga.
  cac-cac: Tato malaj te' c'atzitz, stupel te' c'ac', icha pax chi' tato malaj junoc
    naumq'ue lolonel, slajviel oval.
  swh-ULB: Kwa kukosa kuni, moto huzimika; na pale pasipo na mmbea ugomvi hukoma.
  bel-bel: Дзе няма болей дроў, агонь патухае; і дзе няма нагаворшчыка, разлад аціхае.
  deu-ELBBK: Wo es an Holz fehlt, erlischt das Feuer; und wo kein Ohrenbläser ist,
    hört der Zank auf.
  mbb-OT: Egkeevukan is hapuy emun wazè din tavun, ne egkeengked is kesevaan emun
    ed-engkezan is kebpemengituk.
  mal-2015: വിറകു ഇല്ലാഞ്ഞാൽ തീ കെട്ടു പോകും; നുണയൻ ഇല്ലാഞ്ഞാൽ വഴക്കും ഇല്ലാതെയാകും.
  rmc-rmc: Sar nane kašta, murdaľol andre e jag, a kaj nane o pľetkaris, preačhel
    o vesekedišagi.
  pes-OPV: از نبودن هیزم آتش خاموش می‌شود، و ازنبودن نمام منازعه ساکت می‌گردد.
  ron-1924: Кынд ну май сунт лемне, фокул се стинӂе; ши кынд ну май есте ничун клеветитор,
    чарта се потолеште.
  ben-OBCV: কাঠের অভাবে আগুন নিভে যায়; পরনিন্দা পরচর্চার অভাবেও বিবাদ থেমে যায়।
  som-som: Xaabola'aanta dabku waa bakhtiyaa, Oo meeshii aan mid xan badanu jooginna
    muranku waa ka joogsadaa.
  lat-VUC: Cum defecerint ligna extinguetur ignis, et susurrone subtracto, jurgia
    conquiescent.
  eng-ASVBT: For lack of wood the fire goeth out; And where there is no whisperer,
    contention ceaseth.
  mna-mna: Tesegergeere you, to ikanan. Som, to imeete. Mi ŋoŋi ta kembena. Sombe
    tomtom tininin kao pa som, nako karau men mi imap.
  ita-1885: Il fuoco si spegne, quando mancano legne; Così le contese si acquetano,
    quando non vi son rapportatori.
  eng-LXXUP: With much wood fire increases; But where there is not a double-minded
    man, strife ceases.
  eng-ULB: For lack of wood, the fire goes out; and where there is no gossiper quarreling
    ceases.
  spa-VBL: Sin madera, el fuego se apaga, y sin chismosos, se acaba la discordia.
  fra-_FOB: Le feu s'éteint faute de bois; ainsi quand il n'y aura plus de rapporteurs,
    les querelles s'apaiseront.
  mal-mal: വിറക് ഇല്ലാതിരുന്നാൽ തീ കെട്ടുപോകും; നുണയൻ ഇല്ലാതിരുന്നാൽ വഴക്കും ഇല്ലാതെയാകും.
  urd-GVR: Lakaṛī ke ḳhatm hone par āg bujh jātī hai, tohmat lagāne wāle ke chale
    jāne par jhagaṛā band ho jātā hai.
  suz-BL: शी मबाक्‍त हना, मी काप्‍ब। मोदेंशो पा नोफा मुइक्‍ब मुर मबाक्‍त हना, जिचा
    खेचा मबोक्‍ब। हितोपदेस २२:१०
  eng-NOY: Where there is no wood, the fire goeth out; So, where there is no talebearer,
    contention ceaseth.
  ita-1927: Quando mancan le legna, il fuoco si spegne; e quando non c’è maldicente,
    cessan le contese.
  ckb-ckb: دار نەبێت ئاگر دەکوژێتەوە، دەمشڕ نەبێت دووبەرەکی نامێنێت.
  eng-BBE: Without wood, the fire goes out; and where there is no secret talk, argument
    is ended.
  kan-OKCV: ಕಟ್ಟಿಗೆ ಇಲ್ಲದಿರುವಲ್ಲಿ ಬೆಂಕಿಯು ಆರಿಹೋಗುತ್ತದೆ; ಹಾಗೆಯೇ ಚಾಡಿಕೋರನು ಇಲ್ಲದಿರುವಲ್ಲಿ
    ಜಗಳ ಶಮನವಾಗುವುದು.
  tam-2017: விறகில்லாமல் நெருப்பு அணையும்; கோள்சொல்லுகிறவன் இல்லாமல் சண்டை அடங்கும்.
  spa-RV-1909: 'Sin leña se apaga el fuego: y donde no hay chismoso, cesa la contienda.'
  ron-BTF: Unde nu este lemn, focul se stinge; tot așa, unde nu este bârfitor, cearta
    încetează.
  eng-WEBP: For lack of wood a fire goes out. Without gossip, a quarrel dies down.
  eng-FBV: Without wood, the fire goes out; and without gossips, arguments stop.
  nld-1939: Bij gebrek aan hout gaat het vuur uit; Waar geen lastertong is, bedaart
    de twist.
  nch-BL: Se tit sehuis quema amo quipiya cuahuit, huan nojquiya tamis cualanti campa
    amo aqui se cati teejelnamiqui.
  vie-1934: Lửa tắt tại thiếu củi; Khi chẳng có ai thèo lẻo cuộc tranh cạnh bèn nguôi.
  hin-CV: लकड़ी समाप्‍त होते ही आग बुझ जाती है; वैसे ही जहां कानाफूसी नहीं की जाती,
    वहां कलह भी नहीं होता.
  eng-OURB: For lack of wood a fire goes out. Without gossip, a quarrel dies down.
  spa-BES: Sin madera, el fuego se apaga; y donde no hay una conversación secreta,
    el argumento se termina.
  tdx-tdx: Mate ty afo tsy aman-katae, modo ka ty dabasida tsy aman-tsikotsiko.
  tha-KJV: ที่​ไหนที่​ไม่มี​ฟืน ไฟก็​ดับ และที่ไหนที่​ไม่มี​คนซุบซิบ การทะเลาะวิ​วาทก​็หยุดไป
  por-BR-2018: Sem lenha, o fogo se apaga; e sem fofoqueiro, a briga termina.
  deu-ELO: Wo es an Holz fehlt, erlischt das Feuer; und wo kein Ohrenbläser ist, hört
    der Zank auf.
  eng-WYC-2018: When trees fail [or When woods shall fail], the fire shall be quenched;
    and when a privy backbiter is withdrawn, strives rest. (When there is no more
    wood, the fire shall be quenched; and when a gossip departeth, or stoppeth speaking,
    the argument shall be ended.)
  epo-epo: Kie ne estas ligno, estingiĝas la fajro; Kaj se ne estas kalumnianto, ĉesiĝas
    malpaco.
  uig-PIN: Otun bolmisa ot ɵqǝr; Ƣǝywǝt bolmisa, jedǝl besilar.
  beo-beo: Lalu habei hamedesea, lalu da usisa. Amola baligiduli sia:su hame galea,
    sia:ga gegesu hame ba:mu.
  tpi-OTNT: Sapos ol i no putim paiawut long paia, bai paia i dai. Na sapos ol man
    i no tok baksait, bai olgeta tok kros i pinis.
  hau-SA: In ba itace wuta takan mutu; haka kuma in ba mai gulma ba za a yi faɗa ba.
  uig-LAT: Otun bolmisa ot öcher; Gheywet bolmisa, jédel bésilar.
  nde-nde: Nxa kungaselankuni umlilo uyacima; nxa kungaselakunyeya ukuxabana kuyaphela.
  ton-ton: '‌ʻI he ʻikai ha fefie ʻoku mate ʻae afi: pea pehē, ʻi he ʻikai ha fakakovi
    kuo longo leva ʻae fakakikihi.'
  ces-1613: Když není drev, hasne oheň; tak když nebude klevetníka, utichne svár.
  eng-WMB: For lack of wood a fire goes out. Without gossip, a quarrel dies down.
  tam-TCV: விறகில்லாமல் நெருப்பு அணைந்து போவதுபோல, புறங்கூறுகிறவன் இல்லாவிட்டால் வாக்குவாதங்கள்
    அடங்கும்.
  ceb-ULB: Kay ang kakulangon sa sugnod, mapalong ang kalayo; ug kung walay manglibak
    mohunong ang panaglalis.
  pol-UBG: Gdy nie ma drew, ogień gaśnie; tak gdy nie ma plotkarza, ustaje spór.
  urd-GVU: لکڑی کے ختم ہونے پر آگ بجھ جاتی ہے، تہمت لگانے والے کے چلے جانے پر جھگڑا
    بند ہو جاتا ہے۔
  deu-1912: Wenn nimmer Holz da ist, so verlischt das Feuer; und wenn der Verleumder
    weg ist, so hört der Hader auf.
  kan-2017: ಕಟ್ಟಿಗೆಯಿಲ್ಲದಿದ್ದರೆ ಬೆಂಕಿ ಆರುವುದು, ಚಾಡಿಕೋರನು ಇಲ್ಲದಿದ್ದರೆ ಜಗಳ ಶಮನವಾಗುವುದು.
  yap-yap: Ra ma’y e l’ud me math e nifiy; mra dariy e nonnon me tal e tugthin.
  hlt-MCSB: Thing a tlum atah hmai a thi bangla a thet pawt daengah ni olpungkacan
    a paa.
  mdy-ETH: ሃንፂሌ ባኣቴ ታሚ ሃሃይቃኔ፤ ኬኤሴ ዓሲ ባኣቴ ዑራ ባይቃኔ።
  kew-kew: Repena kaapu repena ralae-para na-iralimi raburi gore repena naralia. Go
    page aanumi maa agaa natemere go yaweme ratu dia yalia.
  twi-ASANTE: Yensin hi a, ogya dum; nsekuro nni hɔ a ntɔkwa toɔ twa.
  eng-WEBU: For lack of wood a fire goes out. Without gossip, a quarrel dies down.
  wal-wal: Mittai wurikko, tamai to7ees; zigiriyaabi xayikko, ooshshai attees.
  acu-NT: Ji keemaktin atsamtaikia, ji kajintratnuitai. Turasha aujmakratin atsamtaikia,
    kajernaiyamuka atsutnuitai.
  spa-PDDPT: Sin leña se apaga el fuego, Y donde no hay chismoso, cesa la contienda.
  gun-gun: Yxakã e'ỹ ramo tata ogue 'rã, ha'e rami ae avi ijayvu vaikue rei va'e ndoikoia
    py opytu'upa 'rã joguero'a rei va'e.
  agu-BL: Ko qui na oc ak'ij mas si' wi k'ak', na cu num. Ncha'tz ko qui'ct ẍchaq'ue'n
    yol, na xit alchok oyintzi'.
  ilo-ULB: Ta no awan ti kayo, maiddep ti apuy, ken no awan ti manangperdi iti padana
    a tao, agsardeng ti panagaapa.
  kpg-kpg: Ma nia dohomu ai, di ahi la gaa made. Di tamu dangada la ga hagalee, di
    heheebagi la ga hagalee.
  uig-ARA: ئوتۇن بولمىسا ئوت ئۆچەر؛ غەيۋەت بولمىسا، جېدەل بېسىلار.
  bps-bps: Landè gugadlug kdinè i lifoh ku landè dutungan, na i ksugak landè gugadlugan
    ku landè kalsalék.
  sus-sus: Xa yege mu na, tɛ xubenma nɛ. Xa mixi keren a sabari, sɔnxɔɛ danma nɛ.
  pon-2006: Ma sohte tuwi, kisiniei pahn kunla; ma sohte liketihti, akamai pahn tokedi.
  ksd-ksd: Ona pa ta davai, ra iap i mat; Ma ona pa ta tena varmaianao, ra varngangar
    i ngo.
  tur-YTC: Odun olmadığında ateş söner. Dedikodu olmadığında kavga biter.
  bel-N: Калі няма дроваў, агонь гасьне, калі няма пляткара, звадка сьціхае.
  grc-BRENT: Ἐν πολλοῖς ξύλοις θάλλει πῦρ, ὅπου δὲ οὐκ ἔστι δίθυμος, ἡσυχάζει μάχη.
  ind-AYT: Apabila kayu habis, api menjadi padam; apabila pemfitnah tidak ada, pertengkaran
    mereda.
  nya-nya: Pakasowa nkhuni, moto umazima; chomwechonso pakasowa anthu amiseche mkangano
    umatha.
  hrv-hrv: Kad nestane drva, oganj se gasi, i kad više nema klevetnika, prestaje svađa.
  mps-mps: Te augwaligo siaba te sia munama nogosiąbaso da, teda te sia disąma,
    sula saibao. Tama te tiwai me te bidi dabego te posobo po wasiąbaso da, teda
    te tigidali wado po wabo te sia saibao.
  tpi-tpi: Sapos ol i no putim paiawut long paia, bai paia i dai. Na sapos ol man
    i no tok baksait, bai olgeta tok kros i pinis.
  dan-1931: Er der intet Brænde, går Ilden ud, er der ingen Bagtaler, stilles Trætte.
  vie-OVCB: Không có lửa nếu không củi, không dầu, không bất bình nếu không nói hành,
    nói xấu.
  guj-2017: બળતણ ન હોવાથી અગ્નિ હોલવાઈ જાય છે. અને તેમ જ ચાડી કરનાર ન હોય, તો ત્યાં
    કજિયા સમી જાય છે.
  pon-2006A: Ma sohte tuwi, kisiniei pahn kunla; ma sohte liketihti, akamai pahn tokedi.
  por-BRBSL: Por falta de lenha, uma fogueira se apaga. Sem mexericos, uma briga morre.
  swe-swe: Utan ved slocknar elden, om ingen skvallrar (baktalar, förtalar) så dör
    grälet ut (tystnar bråk, trätor).
  cth-cth: Thing awm hoehpawiteh hmai a roum e patetlah, tamcueklawk deinae awm hoehpawiteh
    kâyuenae hai a roum.
  twi-twi: Nnyansin hi a ogya dum; nseku nni hɔ a ntɔkwaw to twa.
  hlt-hlt: Thing a tlum atah hmai a thi bangla a thet pawt daengah ni olpungkacan
    a paa.
  tbz-SIM: Kɛ̀ idɛí dèè muhɑ̃ɑ̃́ nhɔ̃ɔ̃ kúmu, kɛ̀ bɛnɑ́ɑǹtɔubɛ̀ dèè yɛkpɑ̀rɛ̀ dèèmu.
  msy-2020: Me dazibar avim atɨghan koghtɨ, avim mungegham. Eghtɨ gumazamiziba gɨrakɨrangɨn
    mɨkɨman koghtɨ, akam adariba bar gɨvagham.
  dop-dop: Tɑɑsɩ tɛŋnɑ nɑ kɔkɔ fiɣini, ḿpʋ́ɣʋ́ ye kɑtɑɣɑsɑɣɑ tɛmɑ yoou tɛŋ.
  azb-azb: Odun qurtaranda ocaq sönər, Qeybətçi olmayan yerdə dava bitər.
  eng-DBY: Where no wood is, the fire goeth out; and where there is no talebearer,
    the contention ceaseth.
  hin-2017: जैसे लकड़ी न होने से आग बुझती है, उसी प्रकार जहाँ कानाफूसी करनेवाला नहीं,
    वहाँ झगड़ा मिट जाता है।
  wol-KYG: Bu matt amul, ab taal fey, fu soskat amul it, xuloo jeex fa.
  bjr-bjr: Ida ati taikaifanoo doo ida imbaidanoo. Munuqi miniqirufa miqi kai inoo
    taikainanoo aanoo qirafa taikaannoo.
  eng-YLT: Without wood is fire going out, And without a tale-bearer, contention ceaseth,
  kne-kne: Mad-ep din apoy mo magay kaiw, maga abey man-iibaw mo magay mantaytayoktok.
  eng-WYC-2017: When trees [or woods shall] fail, the fire shall be quenched; and
    when a privy backbiter is withdrawn, strives rest.
  eng-WMBB: For lack of wood a fire goes out. Without gossip, a quarrel dies down.
  urd-GVH: लकड़ी के ख़त्म होने पर आग बुझ जाती है, तोहमत लगानेवाले के चले जाने पर झगड़ा
    बंद हो जाता है।
  rug-rug: Pude loke huda si kote mate sa nika; pude lopu nanae si loke vinari tokei.
  gaz-gaz: Ibiddi yoo qoraan dhabe ni dhaama; hamiin yoo hin jiraanne, lolli ni qabbanaaʼa.
  fra-LSG: Faute de bois, le feu s’éteint; Et quand il n’y a point de rapporteur,
    la querelle s’apaise.
  yal-yal: Yegen na ɲan, tɛɛn tuun nɛn. Muxu mafalan na dan, yɛngɛne fan yi xunbeli.
  haw-1868: I ole ka wahie, e pio no ke ahi, I ole ka mea holoholo olelo, pau ka hakaka.
  arb-NAV: كَمَا تَخْمَدُ النَّارُ لافْتِقَارِهَا إِلَى الْحَطَبِ، هَكَذَا تَكُفُّ
    الْخُصُومَةُ حِينَمَا يَغِيبُ النَّمَّامُ.
  ewe-ewe: Ne nake meli o la, dzo tsina; ne sakplitɔ meli o la, dzre kena.
  eng-LEE: 'Where there is no wood, the fire goeth out: so where there is no whisperer,
    strife is silenced.'
  asm-FB: যেনেকৈ খৰিৰ অভাৱত জুই নুমায় যায়, তেনেকৈ পৰচৰ্চ্চাকাৰী নহ’লে কন্দলো নহয়।
  sus-A: شَ يٍفٍ مُ نَ، تّ شُبٍنمَ نّ. شَ مِشِ كٍرٍن عَ سَبَرِ، سْنشْي دَنمَ نّ.
  fra-SBL: Par manque de bois, le feu s'éteint. Sans commérage, une querelle s'éteint.
  hbo-hbo: בְּאֶ֣פֶס עֵ֭צִים תִּכְבֶּה־אֵ֑שׁ וּבְאֵ֥ין נִ֝רְגָּ֗ן יִשְׁתֹּ֥ק מָדֹֽון׃
  kik-kik: Mwaki ũngĩaga ngũ no kũhora ũhoraga; ngarari cingĩaga mũhuhu no gũthira
    ithiraga.
  fra-NCL: Faute de bois, le feu s’éteint ; éloignez le rapporteur, et la querelle
    s’apaise.
  cek-AK: Thing om ai pongah hmai to duek; pronghaih lok kaom ai ahmuen ah loe, angzoehhaih
    to om ai.
  cuk-cuk: Dule, soo-yagi sapan urbesulile, soo akitedaed. Deyobmodo, gakansaleged
    satele, urwed satedaed.
  uig-CYR: Отун болмиса от өчәр; Ғәйвәт болмиса, җедәл бесилар.
  tel-2017: కట్టెలు లేకపోతే మంట ఆరిపోతుంది. కొండేలు చెప్పేవాడు లేకపొతే జగడం చల్లారుతుంది.
  hat-BSA: Akoz mank bwa, dife a etenn; lè ti koze sispann, rayisman vin kalme.
  kos-kos: Fin wangin etong, e uh ac kunla. Fin wangin lesrik, ac wangin akukuin.
  hbo-WLC: בְּאֶ֣פֶס עֵ֭צִים תִּכְבֶּה־אֵ֑שׁ וּבְאֵ֥ין נִ֝רְגָּ֗ן יִשְׁתֹּ֥ק מָדֽוֹן׃
  ibo-ibo: Ọkụ na-anyụ mgbe nkụ gwụrụ, otu a kwa esemokwu na-akwụsị mgbe a kwụsịrị
    ikwu ndị ọzọ okwu nʼazụ.
  ory-ory: କାଷ୍ଠ ଶେଷ ହେଲେ ଅଗ୍ନି ଲିଭିଯାଏ, କର୍ଣ୍ଣେଜପ ନ ଥିଲେ କଳି ନିବୃତ୍ତ ହୁଏ।
  chk-chk: Are esap wor mwüchün eu ekkei, ewe ekkei a kunula. Nge are esap wor eman
    mi luapas, anini a ükütiu.
  rop-rop: If yu nomo garram wud, det faiya kaan barn, en if yu nomo dalimbat laiya,
    det agamin stap.
  ukr-1871: 'Як дров не підкладай, огонь потухне хутко: На ухо не шепчи, — втихне
    ворожнета.'
  deu-1951: Wo kein Holz mehr ist, erlischt das Feuer; und wenn der Verleumder fort
    ist, so hört der Hader auf.
  eng-JPS: Where no wood is, the fire goeth out; and where there is no whisperer,
    contention ceaseth.
  srp-1865: Kad nestane drva, ugasi se oganj; tako kad nema opadaèa, prestaje raspra.
  lug-lug: Enku bwe zibula omuliro guzikira, awatali lugambo ennyombo ziggwaawo.
  heb-heb: באפס עצים תכבה אש ובאין נרגן ישתק מדון׃
  ben-IRV: কাঠ শেষ হলে আগুন নিভে যায়, পরচর্চা না থাকলে ঝগড়ায় নিবৃত্ত হয়।
  pan-pan: ਜਿੱਥੇ ਬਾਲਣ ਨਹੀਂ ਉੱਥੇ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਜਿੱਥੇ ਚੁਗਲੀਆਂ ਨਹੀਂ ਉੱਥੇ ਝਗੜਾ
    ਮੁੱਕ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ထင်း မ ရှိလျှင် မီး သေ တတ်သကဲ့သို့ ကုန်းတိုက် သော သူမ ရှိလျှင် ရန် ငြိမ်း
    တတ်၏။
  tte-O: Tem nige mayau kala tupwana iwedowedoli kani mayau wedolina iboita, ee bwaine
    besiele tem nige etalapili kani nige gamwapakiki.
  tbg-tbg: Kia iha ahukorama kaavaro ihavano qimpa vintemake, ne tauvaqa vauraa uva
    tira kia viti viri tiva nimivera, tirorira uvavano taiqama vuanaro.
  hmo-hmo: Bema au be lasi neganai, lahi be ia bodo noho, bona bema hadikaia hereva
    be lasi neganai, heai be do ia doko.
  urd-urd: लकड़ी न होने से आग बुझ जाती है, इसलिए जहाँ चुगलख़ोर नहीं वहाँ झगड़ा मौकूफ़
    हो जाता है।
  rus-SYN: Где нет больше дров, огонь погасает, и где нет наушника, раздор утихает.
  bqc-SIM: Tó yàa kuo, tɛ́ ì gaɛ, tó gbɛ̃pena kuo, sòle ì láaɛ.
  tcz-CHONGTHU: Meija man ding thing abei teng mei akon-theilou bang in, kiseiset
    tona abei teng kinahna jong athipdel jin ahi.
  mar-mar: लाकडाच्या अभावी, अग्नी विझतो. आणि जेथे कोठे गप्पाटप्पा करणारे नसतील तर
    भांडणे थांबतात.
  hlt-THB: Thing a tlawi awh mai a thih amyihna, theet-naak ama awmnaak awh lai dip
    hy.
  qub-qub: Yanta mana captenga nina upicäcunmi. Washa-rima mana captenga rimanacuypis
    manami canchu.
  bqp-bqp: Tó yàka kunlo, tɛ́ dì gamɛ, tó kↄrↄmↄtↄde kunlo, fìtii dì lákamɛ.
  hat-hat: Kote ki pa gen bwa, pa gen dife. Kote ki pa gen tripòt, pa gen kont.
  eng-BSB: Without wood, a fire goes out; without gossip, a conflict ceases.
  tod-tod: Koʋi ʋalagi ɠa ɗa abui za, siɛgi zu nɛ fele ge la ná la, kpɔɛi ɠaa ɠa
    ɗa yei.
  eng-WEBPB: For lack of wood a fire goes out. Without gossip, a quarrel dies down.
  kbq-kbq: Hagege teve rampama omanesigeno'a, tevea rukru huno ontegahie. Hagi vahe
    zamefi kema hu'zama omanesigeno'a, ha' frama hu'zana omanegosie.
  nhe-BL: Se tlitl sehuis quema ax quipiya cuahuitl, huan nojquiya tlamis cualantli
    campa axaca se tlen tetlaijilhuía.
  bus-bus: Tó yàka kuuro, tɛ́ è gamɛ, tó kↄmↄtↄdee kuuro, swèe è yãamɛ.
  gub-BL: Aze naheta kwaw zepe'aw, tata uwew. Aze naheta kwaw ze'eg zemueteahy haw,
    upaw zeàmàtyry'ymaw.
  eng-DRA: 'When the wood faileth, the fire shall go out: and when the talebearer
    is taken away, contentions shall cease.'
