verse: PRO.026.008
translations:
  mal-C: കവിണയിൽ കല്ലു തൊടുക്കുന്നതുപോലെയാണ് ഭോഷനു ബഹുമതി നൽകുന്നത്.
  deu-TKW: Wie wenn man einen Stein an die Schleuder bände, so handelt, wer einem
    Thoren Ehre anthut.
  lin-lin: Kopesa zoba lokumu ezali lokola kotia libanga na ebambelo mabanga.
  eng-LSV: As one who is binding a stone in a sling, || So [is] he who is giving honor
    to a fool.
  eng-GNV: As the closing vp of a precious stone in an heape of stones, so is he that
    giueth glory to a foole.
  eng-WEBSTER: As he that bindeth a stone in a sling, so is he that giveth honor to
    a fool.
  nhw-BL: Sintla tijtlepanitas se catli huihuitic, tijchijtoc catli huihuitic quen
    se huihui tlacatl catli quiilpisquía se tetl ipan tehuitlatztli para amo cana
    yasquía.
  swh-ONEN: Kama kufunga jiwe kwenye kombeo, ndivyo ilivyo kumpa mpumbavu heshima.
  bba-bba: Wi u ɡɑri bɔkɔ siɑrɑmɔ u sɑ̃ɑwɑ nɡe wi u kperu bɔkumɔ kpurɑntɛɛru sɔɔ u
    sere kɑrɑ.
  eng-KJVCPB: As he that bindeth a stone in a sling, So is he that giveth honour to
    a fool.
  luo-luo: Mana kaka keto kidi e orujre e kaka miyo ngʼat mofuwo luor.
  meu-meu: Kavakava tauna e matauraiamu tauna be nadi na vilipopo ai e kwatua kaumu
    tauna na heto.
  npi-ULB: मूर्खलाई आदन दिनु घुयेँत्रोमा ढुङ्गा बाँध्‍नुजस्तै हो ।
  yor-yor: Bí ìgbà tí a so òkúta mọ́ okùn títa ni fífún aláìgbọ́n ní ọlá.
  ind-ind: Memberi hormat kepada orang bebal adalah kesia-siaan, sama seperti mengikatkan
    batu pada ketapel.
  pes-OPCB: احترام گذاشتن به شخص نادان، مانند بستن سنگ به فلاخن، کار احمقانه‌ای است.
  tgl-ULB: Ang pagtatali ng bato sa isang tirador ay gaya ng pagbibigay karangalan
    sa isang hangal.
  hui-hui: Mini nawi karu mini yaraga halu karuni laba dandaha to̱le̱ berelowa bole
    hongo howa ndibulo yani hagago ale bialu kagoni.
  mya-mya: မိုက်သောသူကို ချီးမြှောက်ခြင်းသည် ကျောက်ပုံ ၌ ကျောက်မြတ်ကို ပစ်ထားခြင်းကဲ့သို့
    ဖြစ်၏။
  bod-N: གླེན་པར་བཀུར་སྟི་བྱེད་པ༌ནི། །འུར་ཆར་འུར་རྡོ་བསྡམས་པ༌འདྲ།།
  wsk-wsk: Kari ngualara nup biya tua mu ko ariga daga wol pisi tagi laga bita ta,
    bare daga gotek me aratu namoso wore iwita.
  sna-sna: Sokusungira ibwe pachipfuramabwe ndizvo zvakaita kupa rukudzo kubenzi.
  spa-BLM: Como quien ata una piedra en una honda, así es el que da honor a un tonto.
  cac-cac: Ec'al sjelanil junoc mach spixanoch q'uen q'ueen d'a yol ch'an̈ mejmeech,
    d'a yichan̈ junoc mach tz'ic'an chaan̈ eb' malaj spensar.
  swh-ULB: Kujaribisha jiwe kwenye kombeo ni sawa na kumpa heshima mpumbavu.
  bel-bel: Што ўкладваць каштоўны камень у прашчу, так і аддаваць пашану дурному.
  deu-ELBBK: Wie das Binden eines Steins in eine Schleuder, so ist, wer einem Toren
    Ehre erweist.
  mbb-OT: Kelelelungan emun idhiket nu ziyà te petik is batu; iring din daan is kedeliǥa
    te tulebung.
  mal-2015: മൂഢന്നു ബഹുമാനം കൊടുക്കുന്നതു കവിണയിൽ കല്ലു കെട്ടി മുറുക്കുന്നതുപോലെ.
  rmc-rmc: Sar o bar zaphandlo andre pariďa avke hin te presikavel e pačiv le dilineske.
  pes-OPV: هر‌که احمق را حرمت کند، مثل کیسه جواهر در توده سنگها است.
  ron-1924: Кум ай пуне о пятрэ ын праштие, аша есте кынд дай мэрире унуй небун.
  ben-OBCV: মূর্খকে যে সম্মান দেয় তার দশা গুলতিতে নুড়ি-পাথর বেঁধে দেওয়ার মতো হয়।
  som-som: Kii nacas sharaf siiyaa Wuxuu la mid yahay mid wadhaf dhagax ku xidha oo
    kale.
  lat-VUC: Sicut qui mittit lapidem in acervum Mercurii, ita qui tribuit insipienti
    honorem.
  eng-ASVBT: As one that bindeth a stone in a sling, So is he that giveth honor to
    a fool.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, tapakur zin pepe. Pa ina takam mbulu
    talliŋana tabe imiili piti mi ipasaana iti. Ina kembei tembe ta tuurpe kat som,
    mi ka pat imiili ma ipetepaala ndomondo na!
  ita-1885: Chi dà gloria allo stolto Fa come chi gittasse una pietra preziosa in
    un mucchio di sassi.
  eng-LXXUP: He that binds up a stone in a sling, Is like one that gives glory to
    a fool.
  eng-ULB: Like tying a stone in a sling is giving honor to a fool.
  spa-VBL: Honrar a un tonto es tan inútil como tratar de atar una piedra a una honda.
  fra-_FOB: Faire honneur à un insensé, c'est mettre une pierre précieuse dans un
    monceau de pierres.
  mal-mal: മൂഢന് ബഹുമാനം കൊടുക്കുന്നത് കവിണയിൽ കല്ലുകെട്ടി മുറുക്കുന്നതുപോലെ.
  urd-GVR: Ahmaq kā ehtirām karnā falāḳhan ke sāth patthar bāndhne ke barābar hai.
  suz-BL: मूर्ख कली मान पचा, फुल्‍लु कली श्‍येलेमी फ्रेंशा आप्‍चा माल्‍शो खोदेंशो
    बाक्‍ब।
  eng-NOY: As he who bindeth a stone in a sling, So is he that giveth honor to a fool.
  ita-1927: Chi onora uno stolto fa come chi getta una gemma in un mucchio di sassi.
  ckb-ckb: وەک گرێدانی بەرد بە بەردەقانییەوە، ئەوەی ڕێز لە گێل دەگرێت.
  eng-BBE: Giving honour to a foolish man is like attempting to keep a stone fixed
    in a cord.
  kan-OKCV: ಮೂಢನಿಗೆ ಕೊಡುವ ಮಾನವು ಕವಣಿಯಲ್ಲಿಟ್ಟ ಕಲ್ಲಿನ ಹಾಗೆ.
  tam-2017: மூடனுக்கு மரியாதை கொடுக்கிறவன் கவணிலே கல்லைக்கட்டுகிறவன்போல் இருப்பான்.
  spa-RV-1909: Como quien liga la piedra en la honda, así hace el que al necio da
    honra.
  ron-BTF: Precum cel ce pune o piatră în praștie, așa este cel ce dă onoare unui
    prost.
  eng-WEBP: As one who binds a stone in a sling, so is he who gives honor to a fool.
  eng-FBV: Honoring someone stupid is as pointless as tying a stone into a sling.
  nld-1939: Als iemand, die een kei bij een edelsteen legt, Is hij, die eerbetoon
    schenkt aan een dwaas
  nch-BL: Sinta tijtepanitas se cati huihuitic, huajca tijchihua se huihuiyot quej
    se huihui tacat cati quiilpía se tet ipan tatehuitatzti para amo cana yas.
  vie-1934: Tôn trọng kẻ ngu muội, Giống như bỏ cục ngọc vào trong đống đá.
  hin-CV: किसी मूर्ख को सम्मानित करना वैसा ही होगा, जैसे पत्थर को गोफन में बांध देना.
  eng-OURB: As one who binds a stone in a sling, so is he who gives kavod ·weighty
    glory· to a fool.
  spa-BES: Dar honor a un hombre necio es como tratar de mantener una piedra fija
    en un cordón.
  tdx-tdx: Hoe mañombe vato am-piletse, ty miasy i gegegege.
  tha-KJV: บุ​คคลผู้​ให้เกียรติ​แก่​คนโง่​ก็​เหมือนผู้​ที่​มั​ดก​้อนหินไว้กับสลิง
  por-BR-2018: Dar honra ao tolo é como amarrar uma pedra numa funda.
  deu-ELO: 'Wie das Binden eines Steines in eine Schleuder: so, wer einem Toren Ehre
    erweist.'
  eng-WYC-2018: As he that sendeth a stone into the broad place of the sling; so he
    that giveth honour to an unwise man. (Like he who sendeth a stone into the broad
    place of a sling, is he who giveth honour to an unwise person.)
  epo-epo: Kiel iu, kiu alligas ŝtonon al ĵetilo, Tiel estas tiu, kiu faras honoron
    al malsaĝulo.
  uig-PIN: Salƣiƣa taxni baƣlap atⱪandǝk, Əhmǝⱪⱪǝ ⱨɵrmǝt bildürüxmu ǝhmiⱪanǝ ixtur.
  beo-beo: 'Gagaoui dunuma nodone mae sia:ma. Amo hou da dia ga:muga: dadi damana
    gele la:gimu defele ba:sa.'
  tpi-OTNT: Sapos man i givim biknem long man i no gat gutpela tingting, orait dispela
    i olsem em i laik sut long katapel na em i putim ston long en na pasim strong.
  hau-SA: Kamar ɗaura dutse a majajjawa haka yake da girmama wawa.
  uig-LAT: Salghigha tashni baghlap atqandek, Exmeqqe hörmet bildürüshmu exmiqane
    ishtur.
  nde-nde: Njengokubophela ilitshe esavutheni kunjalo ukupha udumo koyisiwula.
  ton-ton: ‌ʻOku hangē ha taha ʻoku ne ai ʻae maka ʻi he makatā, ʻoku pehē pe ia ʻaia
    ʻoku fakaongoongoleleiʻi ʻae vale.
  ces-1613: Jako vložiti kámen do praku, tak jest, když kdo ctí blázna.
  eng-WMB: As one who binds a stone in a sling, so is he who gives honor to a fool.
  tam-TCV: மூடருக்குக் கனத்தைக் கொடுப்பது, கவணிலே கல்லைக் கட்டுவதுபோல் இருக்கும்.
  ceb-ULB: Ang pagpasidungog sa usa ka buangbuang sama lamang sa paghigot ug bato
    sa lambuyog.
  pol-UBG: Jaki jest ten, kto przywiązuje kamień do procy, taki ten, kto oddaje cześć
    głupiemu.
  urd-GVU: احمق کا احترام کرنا فلاخن کے ساتھ پتھر باندھنے کے برابر ہے۔
  deu-1912: Wer einem Narren Ehre antut, das ist, als wenn einer einen edlen Stein
    auf den Rabenstein würfe.
  kan-2017: ಮೂಢನಿಗೆ ಕೊಡುವ ಮಾನವು, ಕವಣೆಯಲ್ಲಿಟ್ಟ ಕಲ್ಲಿನ ಹಾಗೆ.
  yap-yap: Be’ nib pinat ni yibe ta’langin e bod e malang nni michgiy ngalan e gawul.
  hlt-MCSB: Hlang ang taengah thangpomnah paek he, payai dongah lungto mop banghui
    la om tangloeng.
  mdy-ETH: ዔኤያ ዓሲ ቦንቺሢ ሹቺ ዎራይዳ ዓይሢ ቱኪ ዎራኒ ማሊሢጉዴያኬ።
  kew-kew: Epe kone nai aa meda aa mudu bi kateme-daare nipumi etaa madaa aana mapagaawa
    pitalo peme-rupa mada peme.
  twi-ASANTE: Ɛboɔ a wɔakyekyere afam ahwimmoɔ so, te sɛ animuonyam a wɔde ama ɔkwasea.
  eng-WEBU: As one who binds a stone in a sling, so is he who gives honor to a fool.
  wal-wal: Eeyya uraa bonchchiya asi shuchchaa yambbarshshaa bolli qachchi wottidi
    yambbariya asa mala.
  acu-NT: 'Aints ainau netse aintsun wainkar: Ame nintipitme tinu ainauka kaya merman
    jukiar, chingki maatainam engkear nangkimina nunisarang ainawai.'
  spa-PDDPT: Como sujetar una piedra en la honda, Así es el que da honores al necio.
  gun-gun: Hi'arandu e'ỹ va'e nda'eve ranhei nhamboete aguã, ita hepyve va'e mba'emo
    vaikue reiaty py omombo va'e rami avi.
  agu-BL: Qui'c na tak' kol kac'al cu'n jun c'ub tul kaxc'oxl, ni'cu'n tzun tane'n
    yi nink kak' k'ej jun yi ajnak tzaj yi tajtza'kl.
  ilo-ULB: Ti panangigalut iti bato iti maysa a palsiit ket kapada ti panangpadayaw
    iti maysa a maag.
  kpg-kpg: Di hagaamu tangada dadaulia le e hai gadoo be di nnoo di hadu puu gi dono
    hagabaeha.
  uig-ARA: سالغىغا تاشنى باغلاپ ئاتقاندەك، ئەخمەققە ھۆرمەت بىلدۈرۈشمۇ ئەخمىقانە ئىشتۇر.
  bps-bps: I kdayenam i to là fulung faldam, landè gukmamu, salngad i fintik, landè
    gukmamu ku batangam baling i batun.
  sus-sus: Xaxilitare binyafe luxi nɛ alɔ gɛmɛ safe laati kui.
  pon-2006: Kapinga aramas pweipwei men duwehte pirehiong takai ehu nan pahi.
  ksd-ksd: Nina i pite pa ra lunga I da ra rat na ngatngat na vat ta ra anguvai vat
    vakuku.
  tur-YTC: Taşı sapana bağlayan biri neyse, Akılsızı da onurlandıran öyledir.
  bel-N: Як прывязваць камень да вяроўкі, так аддаваць пашану дурню.
  grc-BRENT: Ὃς ἀποδεσμεύει λίθον ἐν σφενδόνῃ, ὅμοιός ἐστι τῷ διδόντι ἄφρονι δόξαν.
  ind-AYT: Bagaikan orang mengikat batu pada umban, seperti itulah orang yang memberi
    hormat kepada orang bodoh.
  nya-nya: Kupereka ulemu kwa chitsiru zili ngati kukulunga mwala mʼlegeni.
  hrv-hrv: Kamen za praćku vezuje tko bezumnom iskazuje čast.
  mps-mps: Te bidigo te wiegi yai homu elalusiąbo bidiba te genuai nogi mawainu ebaso
    da, teda te agai te gumi katapelde te dwasianu masigi munama enainu tama te dąų
    ola sabo tiwai ebao.
  tpi-tpi: Sapos man i givim biknem long man i no gat gutpela tingting, orait dispela
    i olsem em i laik sut long katapel na em i putim ston long en na pasim strong.
  dan-1931: Som en, der binder Stenen fast i Slyngen, er den, der hædrer en Tåbe.
  vie-OVCB: Ca tụng người khờ dại như cột đá vào ná.
  guj-2017: જે વ્યક્તિ મૂર્ખને માન આપે છે, તે પથ્થરના ઢગલામાં રત્નોની કોથળી મૂકનાર
    જેવો છે.
  pon-2006A: Kapinga aramas pweipwei men duwehte pirehiong takai ehu nan pahi.
  por-BRBSL: Como alguém que amarra uma pedra em uma funda, assim é aquele que dá
    honra a um tolo.
  swe-swe: Som att binda fast en sten i en slunga [lika fel och oanvändbart], är det
    att ge ära till en dåre.
  cth-cth: Tamipathu bari e teh tâyaicung dawk hluemhluem kawm e patetlah doeh ao.
  twi-twi: Ɔbo a wɔakyekyere afam ahwimmo so te sɛ anuonyam a wɔde ama ɔkwasea.
  hlt-hlt: Hlang ang taengah thangpomnah paek he, payai dongah lungto mop banghui
    la om tangloeng.
  tbz-SIM: Kɑ̀ɑ sɑ̃ntɛ kuyɛìnkù dɛ̀ dònnɛ̀ ɑ boú ditɑ̃́rì ndi mutɑ̃́ntɛ̀ndìtìmù.
  msy-2020: Gumazim ziar ekiam isa gumazir nɨghnɨzir aghuiba puvatɨzim ganɨdi, arazir
    kam mati a katapelɨn asasa, dagɨam isa katapel garugha pamtemɨn a ikezɨ dagɨam
    zuir puvatɨ.
  dop-dop: Wei ɩ sɑŋ kʋmɛlɛŋ tɔ, ɩ wɛ kɛ́ ɩsɩɩ wei ɩ tɑmsəɣɩ pəntɔlʋɣʋ nɑ pəlɛ tɔ.
  azb-azb: Axmağı tərifləmək Sapanda qoyulan daşa bənzəyir.
  eng-DBY: As a bag of gems in a stoneheap, so is he that giveth honour to a fool.
  hin-2017: जैसे पत्थरों के ढेर में मणियों की थैली, वैसे ही मूर्ख को महिमा देनी होती
    है।
  wol-KYG: Kuy teral ab dof, jël ngaw doj, takk ko ci mbaq.
  bjr-bjr: Anee futufeetiki ooni quqasee aqusainanoo sia mariannoo fuannoo. Anee furufarira
    fasiqa mareeqee uriqararanaika masainanoo futufeetikiara foora aqinnaranoo.
  eng-YLT: As one who is binding a stone in a sling, So [is] he who is giving honour
    to a fool.
  kne-kne: Din mangidayaw si naong-ong et kaman din mangitaked si bato sin palsiit.
  eng-WYC-2017: As he that sendeth a stone into the broad place of the sling; so he
    that giveth honour to an unwise man.
  eng-WMBB: As one who binds a stone in a sling, so is he who gives honour to a fool.
  urd-GVH: अहमक़ का एहतराम करना फ़लाख़न के साथ पत्थर बाँधने के बराबर है।
  rug-rug: Guana patu sapu ta pusi koasa kurukuru paqala, sa vina lavata sapu ta vala
    koasa tie pekipeki.
  gaz-gaz: Namni gowwaadhaaf ulfina kennu, akkuma nama furrisaatti dhagaa guduunfuu
    ti.
  fra-LSG: C’est attacher une pierre à la fronde, Que d’accorder des honneurs à un
    insensé.
  yal-yal: I na binyen fi xaxilitaren ma, na luxi nɛn alo i na gɛmɛn maxidi lantanna
    kui a wolideni.
  haw-1868: E like me ka nakii ana i ka iliili ma ka maa a paa, Pela ka haawi ana
    i ka hanohano no ka mea lapuwale.
  arb-NAV: مَثَلُ مَنْ يُكْرِمُ الْجَاهِلَ كَمَثَلِ مَنْ يَضْرِبُ حَجَراً فِي مِقْلاعٍ
    (وَيَقْذِفُهُ بَعِيداً).
  ewe-ewe: Abe ale si wotsɔa kpe dea akafomee ene la, nenemae bubudede bometsila ŋu
    le.
  eng-LEE: As is the one that bindeth a stone fast in a sling, so is he that giveth
    honor to a fool.
  asm-FB: ফিঙ্গাত শিল বন্ধা যেনে, অজ্ঞানীক সন্মান দিয়াও তেনে।
  sus-A: شَشِلِتَرٍ بِنيَقٍ لُشِ نّ عَلْ فّمّ سَقٍ لَاتِ كُي.
  fra-SBL: Comme celui qui lie une pierre dans une fronde, ainsi est celui qui donne
    de l'honneur à un fou.
  hbo-hbo: כִּצְרֹ֣ור אֶ֭בֶן בְּמַרְגֵּמָ֑ה כֵּן־נֹותֵ֖ן לִכְסִ֣יל כָּבֹֽוד׃
  kik-kik: Kũhe mũndũ mũkĩĩgu gĩtĩĩo no ta kuoherera ihiga kĩgũtha-inĩ.
  fra-NCL: C’est attacher une pierre à la fronde, que de rendre gloire à un insensé.
  cek-AK: Kamthu pakoeh kami loe, ngazai pongah lawkthluem moep sut baktiah ni oh.
  cuk-cuk: Dule-binsaedsulidaedga nug-odummolegedi, akwa gunnu-akwa-miedgi-atinnar-naidyob
    gued. Dule-binsaedsulidaed-e-nug-odummolegedi, gwen nabirsulid.
  uig-CYR: Салғиға ташни бағлап атқандәк, Ахмаққа һөрмәт билдүрүшму әхмиқанә иштур.
  tel-2017: బుద్ధిలేని వాణ్ణి గొప్ప చేసే వాడు వడిసెలలో రాయి కదలకుండా కట్టేసే వాడితో
    సమానం.
  hat-BSA: Tankou yon moun ki mare wòch anndan fistibal se konsa sila ki bay respè
    a moun ensanse a.
  kos-kos: Ma lalfon se in kaksakin sie mwet lalfon, oapana ke kom fin kapriya sie
    eot luin fuht nutum.
  hbo-WLC: כִּצְר֣וֹר אֶ֭בֶן בְּמַרְגֵּמָ֑ה כֵּן־נוֹתֵ֖ן לִכְסִ֣יל כָּבֽוֹד׃
  ibo-ibo: Ọ baghị uru inye onye nzuzu nsọpụrụ, nʼihi na ọ gaghị anọgide. Ọ dị ka
    ịwụ ọkụkọ mmiri nʼazụ.
  ory-ory: ଯେପରି ପ୍ରସ୍ତରରାଶିରେ ମଣିର ଥଳୀ, ସେପରି ସେ, ଯେ ମୂର୍ଖକୁ ସମ୍ମାନ ଦିଏ।
  chk-chk: Eman mi asamolu eman chon tiparoch a wewe ngeni eman mi rietä eföü fau
    ngeni an aülün.
  rop-rop: Wen yu preisimbat silibala men, im jis laik yu taiyimap det ston taitwan
    langa det shangai en yu kaan shudum enijing.
  ukr-1871: Що камінь дорогий укладати в пращу, те саме — дурневі віддати шану.
  deu-1951: Wie wenn man einen Stein in der Schleuder festbindet, so ist's, wenn man
    einem Toren Ehre erweist.
  eng-JPS: As a small stone in a heap of stones, so is he that giveth honour to a
    fool.
  srp-1865: Kao da baca dragi kamen u gomilu kamenja, tako radi ko èini èast bezumnome.
  lug-lug: Ng’atadde ejjinja mu nvuumuulo bw’aba, n’oyo awa omusirusiru ekitiibwa
    bw’atyo bw’abeera.
  heb-heb: כצרור אבן במרגמה כן נותן לכסיל כבוד׃
  ben-IRV: যেমন ফিঙ্গাতে পাথর বাধা, তেমনি সেই জন, যে নির্বোধকে সম্মান করে।
  pan-pan: ਜਿਵੇਂ ਪੱਥਰਾਂ ਦੇ ਢੇਰ ਵਿੱਚ ਰਤਨਾਂ ਨੂੰ ਰੱਖਣਾ ਹੈ, ਓਵੇਂ ਮੂਰਖ ਨੂੰ ਆਦਰ ਦੇਣਾ ਹੈ,
  mya-JVB: မိုက် သောသူကို ချီးမြှောက် ခြင်းသည် ကျောက် ပုံ ၌ ကျောက်မြတ် ကို ပစ် ထားခြင်းကဲ့သို့
    ဖြစ်၏။
  tte-O: Gubesi, sowasowana kawasi tatom tem ala kelepa ibam? Nigele. Kabo tabu toyauyaule
    tatobalan, nuwatune iyauyaule.
  tbg-tbg: Huruqaa veva qaqi rumpataivaro vaintemake, ne qumina kia avu aato vataara
    nora autu amivora.
  hmo-hmo: Bema kavakava tauna oi matauraia neganai, unai be nadi negea varona dekenai,
    nadi oi kwatua kau bamona.
  urd-urd: बेवक़ूफ़ की ता'ज़ीम करने वाला, गोया जवाहिर को पत्थरों के ढेर में रखता है।
  rus-SYN: Что влагающий драгоценный камень в пращу, то воздающий глупому честь.
  bqc-SIM: Sↄũ kpɛlaa dɛ lán gbɛdaa gbɛmauwaɛ.
  tcz-CHONGTHU: Mingol jana kipe chu songsena bom'a, song chang ohden tobang bep ahi.
  mar-mar: मूर्खाला आदर देणारा, गोफणीत दगड बांधण्याऱ्यासारखा आहे.
  hlt-THB: Thlakqaw kyihcah taw pehzaai awh pehlung mawp ing myih hy.
  qub-qub: Rumita waracaman watarcojnömi mana tantiyacoj upa runata rispitayga.
  bqp-bqp: Bɛ̀ɛrɛlina yↄ̃nkↄnɛ de lán gbɛ̀dana gbɛ̀mban bà.
  hat-hat: Fè lwanj yon moun ki san konprann, se tankou si ou te mare wòch la anvan
    ou tire fistibal la.
  eng-BSB: Like binding a stone into a sling is the giving of honor to a fool.
  tod-tod: Ɠimalala nui maamusɛ vai ɠɛɛʋɛ eɠɛ nu a ʋa li kɔtui ɠilizu fɛlɛvɛlɛgi ʋa.
  eng-WEBPB: As one who binds a stone in a sling, so is he who gives honour to a fool.
  kbq-kbq: Neginagi antahi'zane vahe'ma ra zamagima zmizamo'a, kumi'atifima have erinteno
    ahe atrenaku anteankna nehie.
  nhe-BL: Intla tijtlepanitas se tlen huihuitic, tijchijtoc tlen huihuitic queja se
    huihui tlacatl tlen quiilpisquía se tetl ipan tehuitlatztli para ax cana yasquía.
  bus-bus: Bɛ̀ɛlina yↄ̃nkↄↄnɛ dɛ lán gbɛ̀dana gbɛ̀mban bà.
  gub-BL: Iranahy ma'e rehe ize'egatu haw nuzawy kwaw ita imomor haw pupe iàpixipixi
    haw.
  eng-DRA: 'As he that casteth a stone into the heap of Mercury: so is he that giveth
    honour to a fool.'
