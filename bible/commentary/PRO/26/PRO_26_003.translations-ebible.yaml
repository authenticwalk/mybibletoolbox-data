verse: PRO.026.003
translations:
  mal-C: കുതിരയ്ക്കൊരു ചാട്ടവാർ, കഴുതയ്ക്കൊരു കടിഞ്ഞാൺ, ഭോഷർക്കു മുതുകിലൊരു വടി!
  deu-TKW: Eine Peitsche dem Roß, ein Zaum dem Esel - so gebührt eine Rute dem Rücken
    der Thoren.
  lin-lin: Ndenge fimbu ezalaka malamu mpo na mpunda, mpe ekangiseli ezalaka malamu
    mpo na monoko ya ane, ndenge wana mpe fimbu ezalaka malamu mpo na mokongo ya zoba.
  eng-LSV: A whip is for a horse, a bridle for a donkey, || And a rod for the back
    of fools.
  eng-GNV: Vnto the horse belongeth a whip, to the asse a bridle, and a rod to the
    fooles backe.
  eng-WEBSTER: A whip for the horse, a bridle for the ass, and a rod for the fool's
    back.
  nhw-BL: Se masehuali huelis quinejnemiltis se cahuayo ica se cuetlaxtli imaco. Huelis
    quinejnemiltis se burro sintla quiquechilpis, huan huelis quinejnemiltis se catli
    huihuitic sintla quipiya se cuapipitztli imaco para icuitlapa.
  swh-ONEN: Mjeledi kwa farasi, lijamu kwa punda, nayo fimbo kwa migongo ya wapumbavu!
  bba-bba: Sɛnɑ yɑ wɑ̃ɑwɑ kɛtɛkun sɔ̃. Yɑrukɑ yɑ mɑɑ wɑ̃ɑwɑ dumɑn sɔ̃. Mɑ bokurɑ wɑ̃ɑ
    ɡɑri bɔkɔn sɔ̃.
  eng-KJVCPB: A whip for the horse, a bridle for the ass, And a rod for the fools’
    back.
  luo-luo: Kaka faras owinjore gi chwat, to dho punda owinjore gi tweyo e kaka ngʼe
    joma ofuwo owinjore gi goch.
  meu-meu: Hekwadi varona na hosi ena, hahekau varona na doniki ena, bona hekwadi
    auna na kavakava tauna doruna ena.
  npi-ULB: कोर्रा घोडाको लागि हो; लगाम गधाको लागि हो र लट्ठी मूर्खहरूको पिठिउँको लागि
    हो ।
  yor-yor: Ẹgba fún ẹṣin, ìjánu fún kẹ́tẹ́kẹ́tẹ́ àti pàṣán fún ẹ̀yìn aṣiwèrè.
  ind-ind: Seperti cambuk digunakan untuk mengarahkan kuda, dan tali kekang untuk
    keledai, demikianlah hajaran diperlukan untuk mendidik orang bebal.
  pes-OPCB: شلّاق برای اسب است و افسار برای الاغ، و چوب تنبیه برای آدم نادان.
  tgl-ULB: Ang latigo ay para sa kabayo, ang kabisada ay para sa asno, at ang pamalo
    ay para sa likod ng mga hangal.
  hui-hui: Nogo hosiru gerai pelo tibu tandaga biagame balu nogo dongiru bayuwa tiga
    tiga haru polenaga ibu ne harigaha aeane mbira bangabia ho helaga. Ani bialu mbirali
    mini nawi kago mini wilo gewame minu bolene nga.
  mya-mya: မြင်းဘို့နှင်တံ၊ မြင်းဘို့ဇက်ကြိုး၊ မိုက်သောသူ၏ ကျောဘို့ ကြိမ်လုံးသည် သင့်ပေ၏။
  bod-N: རྟ་ལ་ལྕག་དང་བོང་བུར༌སྲབ། །དེ་དང་དེ་བཞིན་གླེན་པ༌རྣམས། །རྒྱབ་ལ་དབྱུག་པ་མཁོ་བ༌ཡིན།།
  wsk-wsk: Horse mu wip te moar se lage taukko; se donkey mu mayang sumulak te mu
    tagir se aolak taukko; bare kari ngualara mu tam te susuru bataguru asele ko ikia
    sinar taukko.
  sna-sna: Tyava yakaitirwa bhiza, matomu akaitirwa mbongoro, uye shamhu musana webenzi!
  spa-BLM: El látigo es para el caballo, una brida para el burro, ¡y una vara para
    la espalda de los tontos!
  cac-cac: Scac'och sfreno noc' chej, sco mac' noc' b'uru d'a junoc tz'uum, axo te'
    jixc'ab'te', a te' scac'lab'ej co mac'an eb' malaj spensar.
  swh-ULB: Mjeledi ni kwa ajili ya farasi, hatamu kwa ajili ya punda na fimbo ni kwa
    ajili mgongo wa wapumbavu.
  bel-bel: Плётка каню, аброць аслу, а кій немысьлю.
  deu-ELBBK: Die Peitsche dem Pferd, der Zaum dem Esel, und der Stock dem Rücken der
    Toren.
  mbb-OT: Kinahanglan he edlegkuten wey ebusalan is kudà wey asnu. Iring din is tulebung,
    kinahanglan he ebpigahan.
  mal-2015: കുതിരെക്കു ചമ്മട്ടി, കഴുതെക്കു കടിഞ്ഞാൺ, മൂഢന്മാരുടെ മുതുകിന്നു വടി.
  rmc-rmc: Pro graj o bičos, pro somaris e uzda, a pro dumo le dilineske e paca.
  pes-OPV: شلاق به جهت اسب و لگام برای الاغ، وچوب از برای پشت احمقان است.
  ron-1924: Бичул есте пентру кал, фрыул, пентру мэгар ши нуяуа, пентру спинаря небунилор.
  ben-OBCV: ঘোড়ার জন্য চাবুক, গাধার জন্য লাগাম, ও মূর্খদের পিঠের জন্য লাঠি!
  som-som: Jeedal faras buu ku habboon yahay, dacayna dameer, Ulina dhabarka nacaska.
  lat-VUC: Flagellum equo, et camus asino, et virga in dorso imprudentium.
  eng-ASVBT: A whip for the horse, a bridle for the ass, And a rod for the back of
    fools.
  mna-mna: Koroŋ ta boozomen kan uraata makiŋ. Re na, taballis zin hos pa. Mi wooro
    na, tuurur la bapolo kuzun bekena tapazal zin pa. Mi teene ta kembena. Imbotmbot
    be tabalis zin wal kankaanaŋan pa! Naso tepei ŋgar kizin.
  ita-1885: La sferza al cavallo, ed il capestro all'asino, E il bastone al dosso
    degli stolti.
  eng-LXXUP: As a whip for a horse, and a goad for an ass, So is a rod for a simple
    nation.
  eng-ULB: A whip is for the horse, a bridle is for the donkey and a rod is for the
    back of fools.
  spa-VBL: Los caballos necesitan un látigo, los asnos necesitan un freno. ¡Del mismo
    modo, los tontos necesitan vara en sus lomos!
  fra-_FOB: Le fouet est pour le cheval, le mors pour l'âne, et la verge pour le dos
    des insensés.
  mal-mal: കുതിരയ്ക്ക് ചമ്മട്ടി, കഴുതയ്ക്കു കടിഞ്ഞാൺ, മൂഢന്മാരുടെ മുതുകിനു വടി.
  urd-GVR: Ghoṛe ko chhaṛī se, gadhe ko lagām se aur ahmaq kī pīṭh ko lāṭhī se tarbiyat
    de.
  suz-BL: शारा कली सिरकाना, गधा कली करेली नु मूर्ख आ ची कली कोक्‍के माल्‍ब। हितोपदेस
    १९:२९
  eng-NOY: A whip for the horse, a bridle for the ass, And a rod for the back of the
    fool.
  ita-1927: La frusta per il cavallo, la briglia per l’asino, e il bastone per il
    dosso degli stolti.
  ckb-ckb: قامچی بۆ ئەسپ و لغاو بۆ گوێدرێژە، کوتەکیش بۆ پشتی گێلەکانە.
  eng-BBE: A whip for the horse, a mouth-bit for the ass, and a rod for the back of
    the foolish.
  kan-OKCV: ಕುದುರೆಗೆ ಬಾರುಗೋಲು, ಕತ್ತೆಗೆ ಕಡಿವಾಣವು, ಮೂಢನ ಬೆನ್ನಿಗೆ ಬೆತ್ತ.
  tam-2017: குதிரைக்குச் சவுக்கும், கழுதைக்குக் கடிவாளமும், மூடனுடைய முதுகுக்குப்
    பிரம்பும் ஏற்றது.
  spa-RV-1909: El látigo para el caballo, y el cabestro para el asno, y la vara para
    la espalda del necio.
  ron-BTF: Un bici pentru cal, un frâu pentru măgar și o nuia pentru spatele prostului.
  eng-WEBP: A whip is for the horse, a bridle for the donkey, and a rod for the back
    of fools!
  eng-FBV: Horses need a whip, donkeys need a bridle, and stupid people need a rod
    on their backs!
  nld-1939: Voor het paard een zweep, voor den ezel een toom, Voor de rug der dwazen
    een stok.
  nch-BL: Se masehuali huelis quinejnemiltis se cahuayo ica se cuetaxti imaco. Huelis
    quinejnemiltis se burro sinta quiquechilpis, huan huelis quinejnemiltis se cati
    huihuitic sinta quipiya se cuapipitzti imaco para icuitapa.
  vie-1934: Roi nẹt dùng cho ngựa, hàm thiết để cho lừa, Còn roi vọt dành cho lưng
    kẻ ngu muội.
  hin-CV: जैसे घोड़े के लिए चाबुक और गधे के लिए लगाम, वैसे ही मूर्ख की पीठ के लिए
    छड़ी निर्धारित है.
  eng-OURB: A whip is for the horse, a bridle for the donkey, and a rod for the back
    of fools!
  spa-BES: Un látigo para el caballo, una boca para el asno, y una vara para la espalda
    de los tontos.
  tdx-tdx: Ty fikiso ho ami’ty soavala, naho ty laboridy ho ami’ty borìke, vaho ty
    kobaiñe ho an-dambosi’ i dagola.
  tha-KJV: แส้​สำหรับม้า บังเหียนสำหรับลา และไม้เรียวสำหรับหลังคนโง่
  por-BR-2018: Açoite para o cavalo, cabresto para o asno; e vara para as costas dos
    tolos.
  deu-ELO: Die Peitsche dem Pferde, der Zaum dem Esel, und der Stock dem Rücken der
    Toren.
  eng-WYC-2018: Beating be to an horse, and a bridle to an ass; and a rod to the back
    of unprudent men.
  epo-epo: Vipo estas por ĉevalo, brido por azeno, Kaj bastono por la dorso de malsaĝuloj.
  uig-PIN: Atⱪa ⱪamqa, exǝkkǝ nohta lazim bolƣinidǝk, Əhmǝⱪning dümbisigǝ tayaⱪ layiⱪtur.
  beo-beo: Di da hosi amoma dawa:ma:ne fegasuga fasa. Dougi da noga:le masa:ne, di
    da efe bobagele lafiga gula misisa. Amola gagaoui dunu noga:le dawa:ma:ne, famu
    da defea.
  tpi-OTNT: Ol man i save paitim ol hos long wip, na putim ain long maus bilong ol
    donki bilong stiaim ol, na ol i save givim kanda long ol man i mekim longlong
    pasin.
  hau-SA: Bulala don doki, linzami don jaki, sanda kuma don bayan wawaye!
  uig-LAT: Atqa qamcha, éshekke noxta lazim bolghinidek, Exmeqning dümbisige tayaq
    layiqtur.
  nde-nde: Isiswebhu ngesebhiza, amatomu ngakababhemi, loswazi ngolwemihlane yeziwula!
  ton-ton: Ko e meʻa kinisi ki he hoosi, mo e meʻa taʻofi ki he ʻasi, pea mo e meʻa
    tā ki he tuʻa ʻoe vale.
  ces-1613: Bič na koně, uzda na osla, a kyj na hřbet blázna.
  eng-WMB: A whip is for the horse, a bridle for the donkey, and a rod for the back
    of fools!
  tam-TCV: குதிரைக்கு சவுக்கும், கழுதைக்கு கடிவாளமும், மூடரின் முதுகிற்கு பிரம்பும்
    ஏற்றது.
  ceb-ULB: Ang latos alang sa kabayo, ang renda alang sa asno, ug ang bunal alang
    sa likod sa mga buangbuang.
  pol-UBG: Bicz na konia, wędzidło na osła, a kij na grzbiet głupiego.
  urd-GVU: گھوڑے کو چھڑی سے، گدھے کو لگام سے اور احمق کی پیٹھ کو لاٹھی سے تربیت دے۔
  deu-1912: Dem Roß eine Geißel und dem Esel einen Zaum und dem Narren eine Rute auf
    den Rücken!
  kan-2017: ಕುದುರೆಗೆ ಚಬುಕು, ಕತ್ತೆಗೆ ಕಡಿವಾಣ, ಮೂಢನ ಬೆನ್ನಿಗೆ ಬೆತ್ತ.
  yap-yap: Thingar mu toy e os, thingar m’ag e gaf nga l’ugun dongki, ere thingar
    mu toy be’ nib balyang.
  hlt-MCSB: Marhang ham rhuihet, laak ham kamrhui, aka ang rhoek kah a nam ham cungcik
    om.
  mdy-ETH: ፓሮ ጳርቂሢ፥ ባቁሎ ቢፃልቂሢ ኮይሳሢጉዲ ቤልፃ ዓሲም ጳዺ ኮይሳኔ።
  kew-kew: Aanumi ose-mena aipapulu penalo aipuya unimi teme-rupa mada yade. Gore
    dogi-menana agaa-para aeyane-me pora epe-rupa ma-puaeme-rupa peme. Wae maeyae
    peme onaa goa napape loa teme-rupa mada yade.
  twi-ASANTE: Ɔkafoɔ abaa wɔ hɔ ma ɔpɔnkɔ, nnareka wɔ hɔ ma afunumu, na abaa wɔ hɔ
    ma nkwaseafoɔ akyi.
  eng-WEBU: A whip is for the horse, a bridle for the donkey, and a rod for the back
    of fools!
  wal-wal: Parau lissuwaa, hariyau poxooruwaa koshshiyoogaadan, azallaa zokkuwau waraa
    koshshees.
  acu-NT: Kawai umirtukti tusar chapikjai awatrartin ainawai. Tura burro tupikiaki
    tusar jingkiawartin ainawai. Tura aints netsenka antukat tusar numijai katsumkartin
    ainawai.
  spa-PDDPT: El látigo para el caballo, el cabestro para el asno Y la vara para la
    espalda del necio.
  gun-gun: Vakapi ma kavaju peguarã, juruxã ma mburika peguarã, ha'e rã yvyra rovi'i
    ma hi'arandu e'ỹ va'e kupe peguarã.
  agu-BL: Na xcon tz'u'm tan cawe'n jun chej, nin na xcon ẍocma' tan makle'n wutz
    jun mula'. Ncha'tz chin tajwe'n cunin yil xcon xicy'xab tan nuc'le'n cyajtza'kl
    yi e' yi chin juntlen nin chitxumu'n.
  ilo-ULB: Ti baut ket para iti kabalio, ti busal ket para iti asno ken ti kayo a
    pagbaut ket para kadagiti maag.
  kpg-kpg: Goe e hai gi hagamaawa di hoodo, goe e hai gi wanga di baalanga gi lodo
    di ngudu di ‘donkey’, gadoo be goe dela e hai gi hagamaawa tangada dadaulia.
  uig-ARA: ئاتقا قامچا، ئېشەككە نوختا لازىم بولغىنىدەك، ئەخمەقنىڭ دۈمبىسىگە تاياق
    لايىقتۇر.
  bps-bps: Sankélam i kudà, na knakangam i donki, na fanlayamam i to là fulung faldam,
    du fye slame ale matdò.
  sus-sus: Soe bɔnbɔma nɛ alako a xa a gi, karafoe rasoma nɛ sofale dɛ i alako mixi
    xa a raɲɛrɛ, xaxilitare fan xuruma nɛ wuri ra alako a xa matinxin.
  pon-2006: Ke uhdahn pahn wokih oahs, salihedi ahs, oh ke uhdahn pahn wokih aramas
    pweipwei men.
  ksd-ksd: A virvirit ure ra os, a al vakai ure ra as, Ma ra davai ure ra tamuru i
    ra umana lunga.
  tur-YTC: Ata kırbaç, eşeğe gem, Akılsızların sırtına da değnek!
  bel-N: Пуга — для каня, аброць — для асла, а кій — на сьпіну дурня.
  grc-BRENT: Ὥσπερ μάστιξ ἵππῳ καὶ κέντρον ὄνῳ, οὕτως ῥάβδος ἔθνει παρανόμῳ.
  ind-AYT: Cambuk untuk kuda, kekang untuk keledai, dan rotan untuk punggung orang-orang
    bodoh.
  nya-nya: Mkwapulo ndi wokwapulira kavalo, chitsulo ndi cha mʼkamwa mwa bulu, choncho
    ndodo ndi yoyenera ku msana wa chitsiru.
  hrv-hrv: Bič konju, uzda magarcu, a šiba leđima bezumnika.
  mps-mps: Te bidi dabego te hos dabe dila pai bįgo eliyu, tama te donki dabego pedauwalide
    te ain munama, te augwali pabo dolasa pomainu ebo dao, tama augwaligo te dobo
    kolesaga ebo bidi dabe augwali te keloago elaibao.
  tpi-tpi: Ol man i save paitim ol hos long wip, na putim ain long maus bilong ol
    donki bilong stiaim ol, na ol i save givim kanda long ol man i mekim longlong
    pasin.
  dan-1931: Svøbe for Hest, Bidsel for Æsel og Ris for Tåbers Ryg.
  vie-OVCB: Roi dành cho ngựa, cương cho lừa, đòn vọt cho lưng đứa ngu si.
  guj-2017: ઘોડાને માટે ચાબૂક અને ગધેડાને માટે લગામ હોય છે, તેમ મૂર્ખોની પીઠને માટે
    સોટી છે.
  pon-2006A: Ke uhdahn pahn wokih oahs, salihedi ahs, oh ke uhdahn pahn wokih aramas
    pweipwei men.
  por-BRBSL: A chicote é para o cavalo, uma cabeçada para o burro, e uma vara para
    as costas dos tolos!
  swe-swe: Piskan för hästen, betslet för åsnan och riset för dårarnas rygg.
  cth-cth: Marang hanelah ruibongpai, la hanelah kammoumrui, tamipathu e keng hanelah
    bongpai teh a kamcu doeh.
  twi-twi: Ɔkafo abaa wɔ hɔ ma ɔpɔnkɔ, nnareka wɔ hɔ ma afurum, na abaa wɔ hɔ ma nkwaseafo
    akyi.
  hlt-hlt: Marhang ham rhuihet, laak ham kamrhui, aka ang rhoek kah a nam ham cungcik
    om.
  tbz-SIM: Didɑ́ù bo tɛsɑ̃ntɛ̀ kpɛ́í nkɛ kɛ̀ tisɑ̃mmɑ́ntì bo sɑ̃mmɑrímú kpɛ́í, kɛ̀
    tɛdɑbɛɛtɛ̀ bo kuyɛìnkù ĩ́nkɛ̀ kpɛ́í.
  msy-2020: Gumaziba hoziaba aghoribar dav sogham. Egh ainɨn donkibar akabar aghu,
    me damutɨ da men ifongiabar gɨn mangam. Egh gumazir arazir onganibagh amiba, fidizibar
    men akɨragharibav suegham.
  dop-dop: Kpɑɣɑnʋ kɛ pɑ tʋɣɩ kpɑsɩ nɑ pɑ́ cɑsɑ kpɑŋɑɣɑ kɛ tipilɑ. Ɩlɛnɑ pɑ́ nɑtəɣɩ
    kʋmɛlɛŋ siɣile tɑɑ kɛ́ kpɑtəŋ.
  azb-azb: Ata qamçı, eşşəyə noxta necə yaraşırsa, Axmağın kürəyinə də kötək elə yaraşır.
  eng-DBY: A whip for the horse, a bridle for the ass, and a rod for the back of fools.
  hin-2017: घोड़े के लिये कोड़ा, गदहे के लिये लगाम, और मूर्खों की पीठ के लिये छड़ी
    है।
  wol-KYG: Xiir, aw fas; laab, mbaam; yetu gannaaw, ab dof.
  bjr-bjr: Qoosa sana samu aridaqa. Qainna doonki ooki quqasee mi sanda atina qumaraafanoo
    nifiqee fidanoo. Miqi kai iqa furufari mari fasiqana unnaanna samu arinanoo iriannoo.
  eng-YLT: A whip is for a horse, a bridle for an ass, And a rod for the back of fools.
  kne-kne: Masapol ay mabokadoan ya masoplit di dangki ya kabayo, siya abe sin naong-ong.
  eng-WYC-2017: Beating be to an horse, and a bridle to an ass; and a rod to the back
    of unprudent men.
  eng-WMBB: A whip is for the horse, a bridle for the donkey, and a rod for the back
    of fools!
  urd-GVH: घोड़े को छड़ी से, गधे को लगाम से और अहमक़ की पीठ को लाठी से तरबियत दे।
  rug-rug: Guana sekesekeana hose meke kalakalahana doṉ'ki, sa kolu pa mudina sa tie
    pekipekina!
  gaz-gaz: Alangaan fardaaf, luugamni harreef, uleen immoo dugda gowwaatiif mala!
  fra-LSG: Le fouet est pour le cheval, le mors pour l’âne, Et la verge pour le dos
    des insensés.
  yal-yal: Bosaan lan soon ma, lutin fan lan sofanla ma, xaxilitaren fan bɔnbɛ nɛn
    alogo a xa xuru.
  haw-1868: I mea hahau no ka lio, i kaulawaha no ka hoki, I laau hahau hoi no ke
    kua o na mea lapuwale.
  arb-NAV: السَّوْطُ لِلْفَرَسِ، وَاللِّجَامُ لِلْحِمَارِ، وَالْعَصَا لِظُهُورِ الْجُهَّالِ.
  ewe-ewe: Sɔƒoka li na sɔ, numega li na tedzi nenemae ameƒoti li na bometsila ƒe
    dzimegbe!
  eng-LEE: A whip is for the horse, a bridle for the ass, and a rod for the fool's
    back.
  asm-FB: ঘোঁৰাৰ বাবে চাবুক আৰু গাধৰ বাবে লাগাম, আৰু অজ্ঞানীসকলৰ পিঠিৰ বাবে চেকনী।
  sus-A: سٌي بْنبْمَ نّ عَلَكٌ عَ شَ عَ فِ، كَرَقٌي رَ سٌمَ نّ سٌقَلٍ دّ عِ عَلَكٌ
    مِشِ شَ عَ رَحّرّ، شَشِلِتَرٍ قَن شُرُ مَ نّ وُرِ رَ عَلَكٌ عَ شَ مَتِنشِن.
  fra-SBL: Le fouet est pour le cheval, une bride pour l'âne, et un bâton pour le
    dos des imbéciles !
  hbo-hbo: שֹׁ֣וט לַ֭סּוּס מֶ֣תֶג לַחֲמֹ֑ור וְ֝שֵׁ֗בֶט לְגֵ֣ו כְּסִילִֽים׃
  kik-kik: Kĩboko nĩ kĩa mbarathi, matamu nĩ ma ndigiri, na rũthanju nĩ rwa ciande
    cia andũ arĩa akĩĩgu!
  fra-NCL: Le fouet est pour le cheval, le mors pour l’âne et la verge pour le dos
    des insensés.
  cek-AK: Quiboeng hoiah hrang to boh moe, sum hoiah laa hrang ih tahmawh moem pae
    baktih toengah, kamthu to cung hoiah bop ah.
  cuk-cuk: Moli-bibyoged-duba, moli-bibyogega gued. Moli-gaya-bargaedi, moli-uayasuid-gaya-bargaega
    gued. Suardi, dule-binsaedsulidaed-bibyogega gumogad.
  uig-CYR: Атқа қамча, ешәккә нохта лазим болғинидәк, Ахмақниң дүмбисигә таяқ лайиқтур.
  tel-2017: గుర్రానికి చెర్నాకోల. గాడిదకు కళ్ళెం. మూర్ఖుల వీపుకు బెత్తం.
  hat-BSA: Yon fwèt se pou chwal la, yon brid pou bourik la, ak baton pou do a moun
    ensanse a.
  kos-kos: Eneneyuk in sringsring soko horse, ac kapriya oalin soko donkey, ac puok
    sie mwet lalfon, tuh elos in oru enenu lom an.
  hbo-WLC: שׁ֣וֹט לַ֭סּוּס מֶ֣תֶג לַחֲמ֑וֹר וְ֝שֵׁ֗בֶט לְגֵ֣ו כְּסִילִֽים׃
  ibo-ibo: Ụtarị dịrị ịnyịnya, ịnyịnya ibu ka a na-ekenye mkpụmkpụ igwe nʼọnụ; otu
    a kwa ka apịpịa dị nye azụ ndị nzuzu.
  ory-ory: ଅଶ୍ୱ ପାଇଁ କୋରଡ଼ା ଗର୍ଦ୍ଦଭ ପାଇଁ ଲଗାମ, ପୁଣି, ମୂର୍ଖର ପିଠି ପାଇଁ ବାଡ଼ି।
  chk-chk: Epwe wor efoch wichiwich seni silin man mi ken fän iten eman oris, efoch
    mächä fän iten lon awen eman aas, pwal efoch wokun wichiwich fän iten lükisökürün
    ekewe chon tiparoch.
  rop-rop: Yu yusum det wip blanga meigim det hos go kwikbala en yu braidulimap det
    dongki blanga meigim im dum wanim yu wandim. Seimwei du yu garra yusum wadi langa
    det silibala men.
  ukr-1871: Як пуга на коня, як на осла лозина, так на дурних ломака.
  deu-1951: Dem Pferd eine Geißel, dem Esel ein Zaum und dem Narren eine Rute auf
    den Rücken!
  eng-JPS: A whip for the horse, a bridle for the ass, and a rod for the back of fools.
  srp-1865: Biè konju, uzda magarcu, a batina bezumnicima na leða.
  lug-lug: Embooko ya mbalaasi, n’olukoba lwa ndogoyi, n’omuggo gusaanira migongo
    gya basirusirusiru.
  heb-heb: שוט לסוס מתג לחמור ושבט לגו כסילים׃
  ben-IRV: ঘোড়ার জন্য চাবুক, গাধার জন্য বলগা, আর নির্বোধদের পিঠের জন্য ডান্ডা।
  pan-pan: ਘੋੜੇ ਦੇ ਲਈ ਚਾਬੁਕ, ਗਧੇ ਦੇ ਲਈ ਲਗਾਮ, ਅਤੇ ਮੂਰਖ ਦੀ ਪਿੱਠ ਲਈ ਸੋਟੀ ਹੁੰਦੀ ਹੈ।
  mya-JVB: မြင်း ဘို့ နှင်တံ ၊ မြင်း ဘို့ ဇက်ကြိုး ၊ မိုက် သောသူ၏ ကျော ဘို့ ကြိမ်လုံး
    သည် သင့်ပေ၏။
  tte-O: Toyauyaule ilonamwayagili tasapili besiele osi taloinayan kaba sapi koina
    o donki maina koina tayogan.
  tbg-tbg: Avuqavu vuarire ti, retiqohai ohi ruquti variarave, donki qiata naaquntaqohai
    rumpa vare vi variarave, kia avu aato vataara kapipiqohai ruquti variara.
  hmo-hmo: Hosi be kwadia varona dekenai do oi kwadia, doniki be hakaua varona dekenai
    do oi kwadia, bona kavakava tauna ena doruna, be kwadia auna dekenai do oi kwadia.
  urd-urd: घोड़े के लिए चाबुक और गधे के लिए लगाम, लेकिन बेवक़ूफ़ की पीठ के लिए छड़ी
    है।
  rus-SYN: Бич для коня, узда для осла, а палка для глупых.
  bqc-SIM: Flãá sↄ̃́ pↄ́ɛ, kpíá zàa'ĩna pↄ́ɛ, sↄũ pↄ́ mɛ́ go ũ a kpɛsɛa.
  tcz-CHONGTHU: Sakol dinga ajepna akisem peh'a, sangan akamdal akisempeh bang in,
    mingol jong chu ajepna dinga mol kisem ahi.
  mar-mar: घोड्याला चाबूक, गाढवाला लगाम, आणि मूर्खाच्या पाठीला काठी आहे.
  hlt-THB: Meqang ham vyknaak qui awmnawh, laa ham hathawng qui a awm amyihna, thlakqaw
    hamna cumcik awm hy.
  qub-qub: Busalwanmi cawalluta amansanchi. Läsuwanmi bürruta manshuyächinchi. Garutinami
    caycan mana tantiyacoj upa runata corrijinapaj.
  bqp-bqp: Gése bi sↄ̃ pↄ́mɛ, bà bi zaaki pↄ́mɛ, yↄ̃nkↄ pↄ́n gò ũ a kpɛa.
  hat-hat: Fwèt pou chwal, baboukèt pou bourik, baton pou do moun ki san konprann.
  eng-BSB: A whip for the horse, a bridle for the donkey, and a rod for the backs
    of fools!
  tod-tod: Kpakɔi ɓɛtɛʋɛ sooi laalɔɠɔma, kalafei ɠɛ ga soovalegi nɔnɔ, kpakɔi ɠɛ ga
    ɠimalala nui zaamaʋɛ nɔnɔ.
  eng-WEBPB: A whip is for the horse, a bridle for the donkey, and a rod for the back
    of fools!
  kbq-kbq: Hosi afura sefu knonu ahe'za azeri ante fatgo nehazageno, donki afumofona
    aeni zamagipina rente'naza zante zamavazu hu'za zamazeri fatgo nehaze. Hagi neginagi
    vahera kanonteti zamagumpi zamahe'za zamazeri fatgo hugahaze.
  nhe-BL: Se tlacatl huelis quinejnemiltis se cahuayo ica se cuetlaxtli imaco. Huelis
    quinejnemiltis se burro intla quiquechilpis, huan huelis quinejnemiltis se tlen
    huihuitic intla quipiya se cuapipitztli imaco para icuitlapa.
  bus-bus: Gezee nɛ́ sↄ̃ pↄ́mɛ, flã̀ nɛ́ zaaki pↄ́mɛ, yↄ̃nkↄↄ pↄ́n gò ũ a kpɛɛa.
  gub-BL: Xiapo ipetekaw kawaru pe. Xiapo imupytu'u kar haw zumen pe. Xiapo ywyra
    purunupà haw ma'e kwaw par 'ym ikupe rehe àràm no.
  eng-DRA: A whip for a horse, and a snaffle for an ass, and a rod for the back of
    fools.
