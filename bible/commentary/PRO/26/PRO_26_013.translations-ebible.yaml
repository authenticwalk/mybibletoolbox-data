verse: PRO.026.013
translations:
  mal-C: അലസർ ഇപ്രകാരം പറയുന്നു, “വഴിയിൽ ഒരു സിംഹമുണ്ട്! ഭീകരനായ ഒരു സിംഹം തെരുവിൽ
    ചുറ്റിത്തിരിയുന്നുണ്ട്!”
  deu-TKW: 'Der Faule spricht: Ein Leu ist auf dem Wege, ein Löwe innerhalb der Straßen.'
  lin-lin: 'Moto ya goyigoyi alobaka : « Nkosi ekangi nzela ! Nyama moko ya mabe ezali
    na kati-kati ya balabala ! »'
  eng-LSV: The slothful has said, || “A lion [is] in the way, || A lion [is] in the
    broad places.”
  eng-GNV: 'The slouthfull man sayth, A lyon is in the way: a lyon is in the streetes.'
  eng-WEBSTER: The slothful man saith, There is a lion in the way; a lion is in the
    streets.
  nhw-BL: 'Para amo yas tequititi se tlacatl catli tlatzihui quiijtohua: “Huelis itztos
    se tecuani ipan ojtli o ipan tianquis, huajca mahuilili para niquisas.”'
  swh-ONEN: Mvivu husema, “Yuko simba barabarani, simba mkali anazunguka mitaa!”
  bba-bba: Ye yikuro u koo kɑ yɑri tɔɔwɔ, u rɑ nɛɛwɑ, ɡbee sunɔ ɡɑ wɑ̃ɑ swɑɑɔ.
  eng-KJVCPB: The slothful man saith, There is a lion in the way; A lion is in the
    streets.
  luo-luo: Jasamuoyo wacho niya, “Sibuor ni e wangʼ yo, sibuor mager bayo e yore mag
    dala!”
  meu-meu: Lahedo tauna na e tomu “Leona ta na dala ai; leona ta na ariara ai”.
  npi-ULB: अल्छे मानिसले भन्छ, “सडकमा सिंह छ । खुला ठाउँहरूका बिचमा सिंह छ ।”
  yor-yor: Ọ̀lẹ wí pé, “Kìnnìún wà lójú ọ̀nà kìnnìún búburú ń ké ní ojú ọ̀nà.”
  ind-ind: Si pemalas membuat alasan, “Ada singa di jalan! Kalau aku keluar, aku akan
    diterkam.”
  pes-OPCB: 'آدم تنبل پایش را از خانه بیرون نمی‌گذارد و می‌گوید: «شیرهای درنده در
    کوچه‌ها هستند!»'
  tgl-ULB: Ang tamad na tao ay nagsasabing, “May isang leon sa kalsada! May isang
    leon sa pagitan ng mga lantad na lugar!
  hui-hui: Wali agali mangaheme andaga hangu bame biraabo howa ibugua ogodagua lalu,
    Laiono timbuni mbira harigani ibaga bu kago i̱ tagira napolebero, laga ka.
  mya-mya: ပျင်းရိသောသူက၊ အိမ်ပြင်မှာခြင်္သေ့ရှိ၏။ လမ်းတို့၌ ခြင်္သေ့ရှိ၏ဟု ဆိုတတ်၏။
  bod-N: ལེ་ལོ་ཅན་གྱིས་ལམ་ཁར་སེང་གེ༌འདུག །ཐང་ཆེན་དུ་ཡང་སེང་གེ་ཡོད་ཅེས༌སྨྲ།།
  wsk-wsk: Kari gagor mu balso, “Lion bo lage te bagoso, lion mu lage karowoso!” maso,
    ale ura mena kawam ningi la baga lagoso.
  sna-sna: Simbe inoti, “Kune shumba kunzira, shumba inotyisa iri kufamba-famba munzira
    dzomumusha!”
  spa-BLM: 'El perezoso dice: “¡Hay un león en el camino! Un león feroz recorre las
    calles”.'
  cac-cac: A eb' jaragana syal eb' to a d'a yol b'e ay jun noc' choj lista yajeq'ui
    yic schi'anb'at anima noc', yujto malaj sgana eb' sb'at munlajel.
  swh-ULB: Mtu mvivu husema “ Kuna simba kwenye barabara! Kuna simba katikati ya njia
    kuu!”
  bel-bel: 'Гультай кажа: «леў на дарозе! леў на дварэ!»'
  wed-wed: Rava mata-galagalawana e ririwa, “Ḡamoḡamo ḡaiḡaiawana au doa! Ḡamoḡamo
    ḡaiḡaiawana au etanai!”
  deu-ELBBK: 'Der Faule spricht: Der Brüller ist auf dem Weg, ein Löwe inmitten der
    Straßen.'
  mbb-OT: Is tepulan, iyan kun kenè din igawasgawas dutun te valey su egkahandek kun
    sikandin he egkeizen te erimaung.
  mal-2015: വഴിയിൽ കേസരി ഉണ്ടു, തെരുക്കളിൽ സിംഹം ഉണ്ടു എന്നിങ്ങനെ മടിയൻ പറയുന്നു.
  rmc-rmc: 'O leňivo phenel: „O ľevos hino avri pro drom – o ľevos maškar o foros!“'
  pes-OPV: کاهل می‌گوید که شیر در راه است، و اسددر میان کوچه‌ها است.
  ron-1924: 'Ленешул зиче: „Афарэ есте ун леу, пе улице есте ун леу!”'
  aui-aui: Wawaya kapokapoyanina yana bare kamone yamakamakae, bi yawona bo, “Laiyon
    nama maghatare! Laiyon nama kedae!”
  ben-OBCV: অলস বলে, “রাস্তায় সিংহ আছে, হিংস্র এক সিংহ পথে পথে ঘুরে বেড়াচ্ছে!”
  som-som: Ninkii caajis ahu wuxuu yidhaahdaa, Libaax baa waddada jooga; Libaax baa
    jidka taagan.
  lat-VUC: '[Dicit piger: Leo est in via, et leæna in itineribus.'
  eng-ASVBT: The sluggard saith, There is a lion in the way; A lion is in the streets.
  mna-mna: 'Wal maolŋan, sombe toso zin be tila ma tikam uraata, nako tipandelndel
    sua piti ma tiso: “Aiss, nio mburoŋ som. Pa laion biibi sa ko imbotmbot zaala
    ma iŋgi. Kokena imaŋga mi ikan yo!”'
  ita-1885: 'Il pigro dice: Il leopardo è in su la strada, Il leone è per le campagne.'
  eng-LXXUP: A sluggard when sent on a journey says, There is a lion in the ways,
    And there are murderers in the streets.
  eng-ULB: The lazy person says, “There is a lion on the road! There is a lion between
    the open places!”
  spa-VBL: 'Los perezosos son los que dicen: “¡Hay un león en el camino, un león por
    las calles!”'
  fra-_FOB: 'Le paresseux dit: Le grand lion est dans le chemin; le lion est par les
    rues.'
  mal-mal: “വഴിയിൽ സിംഹം ഉണ്ട്, തെരുവീഥികളിൽ ഉഗ്രസിംഹം ഉണ്ട്” എന്നിങ്ങനെ മടിയൻ പറയുന്നു.
  urd-GVR: Kāhil kahtā hai, “Rāste meṅ sher hai, hāṅ chaukoṅ meṅ sher phir rahā hai!”
  suz-BL: अल्‍से मुरुमी “लाङगामी गुप्‍स का बाक्‍ब। लां मेर गुप्‍स हिरशो बाक्‍ब” देंब।
    हितोपदेस २२:१३
  eng-NOY: The slothful man saith, “There is a lion in the way; There is a lion in
    the streets.”
  ita-1927: 'Il pigro dice: “C’è un leone nella strada, c’è un leone per le vie!”'
  ckb-ckb: 'تەمبەڵ دەڵێت: «شێر لەسەر ڕێگایە، نەڕەشێر لەنێو گۆڕەپانەکانە.»'
  eng-BBE: The hater of work says, There is a lion in the way; a lion is in the streets.
  kan-OKCV: ಸೋಮಾರಿಯು, “ದಾರಿಯಲ್ಲಿ ಸಿಂಹವಿದೆ, ಬೀದಿಗಳಲ್ಲಿ ಭೀಕರ ಸಿಂಹ ಇದೆ,” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  tam-2017: வழியிலே சிங்கம் இருக்கும், நடுவீதியிலே சிங்கம் இருக்கும் என்று சோம்பேறி
    சொல்லுவான்.
  spa-RV-1909: 'Dice el perezoso: El león está en el camino; el león está en las calles.'
  ron-BTF: 'Leneșul spune: Este un leu pe cale; un leu este pe străzi.'
  eng-WEBP: The sluggard says, “There is a lion in the road! A fierce lion roams the
    streets!”
  eng-FBV: Lazy people are the ones who say, “There's a lion on the road—a lion running
    around the streets!”
  nld-1939: 'De luiaard zegt: “Er loopt een wild beest op de weg, Er is een leeuw
    in de straten!”'
  nch-BL: 'Para amo yas tequititi se tacat cati tatzihui quiijtohua: “Huelis itztos
    se tecuani ipan ojti o ipan tianquis, huajca mahuilili para niquisas.”'
  vie-1934: 'Kẻ biếng nhác nói: Có con sư tử ngoài đường; Một con sư tử ở trong đường
    phố.'
  hin-CV: आलसी कहता है, “मार्ग में सिंह है, सिंह गलियों में छुपा हुआ है!”
  eng-OURB: The sluggard says, “There is a lion in the road! A fierce lion roams the
    streets!”
  spa-BES: 'El que odia el trabajo dice: Hay un león en el camino; un león está en
    las calles.'
  tdx-tdx: Hoe ty votro, Inao liona ty an-damoke eo! Midada an-dalañe ey ty liona!
  tha-KJV: คนเกียจคร้านพูดว่า “​มี​สิ​งโตอยู่ตามหนทาง มี​สิ​งโตอยู่ตามถนน”
  por-BR-2018: 'O preguiçoso diz: Há uma fera no caminho; há um leão nas ruas.'
  deu-ELO: 'Der Faule spricht: Der Brüller ist auf dem Wege, ein Löwe inmitten der
    Straßen.'
  eng-WYC-2018: A slow man saith, A lion is in the way, a lioness is in the footpaths.
    (A lazy person saith, A lion is there on the way, a lioness is there on the footpaths!)
  epo-epo: 'Maldiligentulo diras: Leono estas sur la vojo, Leono estas sur la stratoj.'
  uig-PIN: 'Ⱨurun adǝm: — «Taxⱪirida dǝⱨxǝtlik bir xir turidu, Koqida bir xir yüridu!»
    — dǝp ɵydin qiⱪmas.'
  beo-beo: Hihi dabuli dunu da abuliba:le ea diasu fisili, soge hame ahoabela:? E
    da laione wa:me, ea gasonasa:besa:le hame ahoasa:bela:?
  tpi-OTNT: Lesman i save sindaun nating insait long haus. Em i save tok olsem, “Ating
    wanpela laion i stap long rot. Olsem na mi no ken i go ausait.”
  hau-SA: Rago yakan ce, “Akwai zaki a kan hanya, zaki mai faɗa yana yawo a tituna!”
  uig-LAT: 'Hurun adem: — «Tashqirida dehshetlik bir shir turidu, Kochida bir shir
    yüridu!» — dep öydin chiqmas.'
  nde-nde: Ivilavoxo lithi, “Kulesilwane endleleni, kulesilwane emigwaqweni!”
  ton-ton: '‌ʻOku pehē ʻe he tangata fakapikopiko, “ʻOku ai ʻae laione ʻi he hala:
    ʻoku ʻi he hala ʻoe kolo ʻae laione.”'
  ces-1613: 'Říká lenoch: Lev lítý jest na cestě, lev jest v ulici.'
  eng-WMB: The sluggard says, “There is a lion in the road! A fierce lion roams the
    streets!”
  tam-TCV: “வீதியிலே சிங்கம் நிற்கிறது, ஒரு பயங்கர சிங்கம் வீதிகளில் நடமாடித் திரிகிறது!”
    என்று சோம்பேறி சொல்லுகிறான்.
  ceb-ULB: Moingon ang tawo nga tapolan, “Adunay liyon sa dalan! Adunay liyon taliwala
    sa mga hawanan!”
  pol-UBG: 'Leniwy mówi: Lew na drodze, lew na ulicach.'
  urd-GVU: کاہل کہتا ہے، ”راستے میں شیر ہے، ہاں چوکوں میں شیر پھر رہا ہے!“
  deu-1912: 'Der Faule spricht: Es ist ein junger Löwe auf dem Wege und ein Löwe auf
    den Gassen.'
  kan-2017: “ದಾರಿಯಲ್ಲಿ ಸಿಂಹವಿದೆ, ಬೀದಿಗಳಲ್ಲಿ ತಿರುಗಾಡುತ್ತಿದೆ” ಎಂಬುದು ಸೋಮಾರಿಯ ನೆವ.
  yap-yap: Mangfan ni girdi’ ni gamead e da rir oggad u naun rorad nga wean? Mang
    e yad be tamdag ngay? Pi layon?
  hlt-MCSB: Kolhnaw loh, “Longpuei ah sathueng ca, toltung ah sathueng om,” a ti.
  mdy-ETH: ቤልፃ ዓሲ፦ «ዞቢ ጎይፆይዳ ዓኣኔ፤ ኮሺ ዒጊቻ ዞቢ ዳልጎ ጎይፆይዳ ሃንታኔ» ጋዓኔ።
  kew-kew: Kiaa rakepene aa nipuna adapara pa piruaawa nipumi gupa ta. Mo pora mena
    laiyono aaya kone sua pala omoa napea.
  twi-ASANTE: Ɔkwadwofoɔ ka sɛ, “Gyata wɔ ɛkwan no mu, gyata nenam mmɔntene no so!”
  eng-WEBU: The sluggard says, “There is a lion in the road! A fierce lion roams the
    streets!”
  wal-wal: Azallai, “Ogiyan gaammoi de7ees; yashshiya gaammoi aaho ogiyan yuuyees”
    yaagees.
  acu-NT: Aints nakia nuka takatan nakitau asa, juun yawaa nekas kajeu jintanam wekaawai,
    tu pujuwaitai.
  spa-PDDPT: 'Dice el perezoso: El león está en el camino, Hay un león en la plaza.'
  gun-gun: 'Inhate''ỹ va''e ma aipoe''i: “Peteĩ guary oiko tape rupi, peteĩ guary
    oĩ tape''i py”, he''i rive ''rã.'
  agu-BL: 'Mbi cun tunin na xtxum cu''n jun cy''aj tan qui bene''n tan ak''un. Na
    at na ban tcu''n na tal: At jun león na xon tbe'', nin kol ne''l tbe'', ẍchinquimok
    ta''n.'
  ilo-ULB: Ibagbaga ti sadut a tao nga, “Adda leon iti dalan! Adda leon kadagiti plasa!”
  kpg-kpg: Tangada hagatoo le e aha dela hagalee ulu gi daha mo dono hale? Ma di aha
    dela e madagu iei mee? Nia laion?
  uig-ARA: 'ھۇرۇن ئادەم: ــ «تاشقىرىدا دەھشەتلىك بىر شىر تۇرىدۇ، كوچىدا بىر شىر يۈرىدۇ!»
    ــ دەپ ئۆيدىن چىقماس.'
  bps-bps: I to là mayè mimò galan man, “Ku lamwà agu digumnègu ken nun labè liyun
    magu di dalan, na ken kamfèdeg,” ani balibadan du fye là mimò.
  sus-sus: Mixi tunnaxɔnɔxi nan a falama, «Yɛtɛ na kira ra, yɛtɛ na taa kui.»
  pon-2006: Dahme aramas pohnkahke men sohte kin pedohikihsang nan imwe? Dahme e masak?
    Laion kan?
  ksd-ksd: 'A tabauma i biti: A kon aro ra pia! A leon i ki ta ra nga!'
  tur-YTC: Tembel, “Yolda aslan var! Vahşi bir aslan sokaklarda dolaşıyor!” der.
  bel-N: 'Гультай кажа: «Леў на шляху! Леў на плошчы!»'
  grc-BRENT: Λέγει ὀκνηρὸς ἀποστελλόμενος εἰς ὁδὸν, λέων ἐν ταῖς ἐν δὲ ταῖς πλατείαις
    φονευταί.
  ind-AYT: Si pemalas berkata, “Ada singa di jalan! Ada singa di lorong-lorong!”
  nya-nya: Munthu waulesi amati, “Mu msewu muli mkango, mkango woopsa ukuyendayenda
    mʼmisewu!”
  hrv-hrv: 'Lijenčina veli: “Zvijer je na putu, i lav je na ulicama.”'
  mps-mps: Hagela bidi te be tomode olo dugulalu bidaibao. Agai te tama po waibao,
    “Te laion me deli te sunumide bidibao,” wabo. “Tama tibaso, ena te buluba me teda
    soagobeo,” wabo dao.
  tpi-tpi: Lesman i save sindaun nating insait long haus. Em i save tok olsem, “Ating
    wanpela laion i stap long rot. Olsem na mi no ken i go ausait.”
  dan-1931: 'Den lade siger: “Et Rovdyr på Vejen, en Løve ude på Torvene!”'
  vie-OVCB: 'Người lười biếng nói rằng: “Có con sư tử ngoài đường! Một con sư tử gầm
    thét ngoài phố!”'
  guj-2017: આળસુ માણસ કહે છે, “રસ્તામાં સિંહ છે! ત્યાં ખુલ્લી જગ્યાઓની વચ્ચે સિંહ
    છે.”
  pon-2006A: Dahme aramas pohnkahke men sohte kin pedohikihsang nan imwe? Dahme e
    masak? Laion kan?
  por-BRBSL: 'O preguiçoso diz: “Há um leão na estrada! Um leão feroz percorre as
    ruas”!'
  swe-swe: 'Den late säger: ”Det är ett lejon på vägen! Ett lejon på gatorna!” [så
    därför kan jag inte gå framåt eller utföra ett arbete].'
  cth-cth: Tami pangak ni, lam dawk sendek ao, thongma vah sendek ao telah a ti.
  twi-twi: Ɔkwadwofo ka se, “Gyata wɔ ɔkwan no mu, gyatakeka nenam mmɔnten no so!”
  hlt-hlt: Kolhnaw loh, “Longpuei ah sathueng ca, toltung ah sathueng om,” a ti.
  tbz-SIM: Otɔ̃nnɛ́díétì weè ɔ̃ɔ̃ yĩ́ kɛ̀ n yɛ̀ dicìrícìrì bo m pĩ́ nkucɛ, kumuntũnkù
    kuù bo kucɛ.
  msy-2020: Gumazir amɨrazim pura dɨpenimɨn apiav ikia kamaghɨn mɨgei, “Laionɨn tam
    ti tuavimɨn ikiama. Kamaghɨn amizɨ, kɨ azenan mangan kogham.”
  dop-dop: 'Felentú kʋyɔɣɔtʋtʋ ntɛ́ sɩ: Tɑɑlɛ wontuɣu ɩsɑɣɑʋ wɛ mpɑɑʋ tɑɑ. Tɔɣɔlɑɣɑ
    wɛ hɑpəlɛ tɔɔ.'
  azb-azb: 'Tənbəl deyər: «Yolda aslan var, Şir küçələri dolanır».'
  eng-DBY: The sluggard saith, There is a fierce lion in the way; a lion is in the
    midst of the streets!
  hin-2017: आलसी कहता है, “मार्ग में सिंह है, चौक में सिंह है!”
  wol-KYG: 'Ab yaafus da naan: «Gayndee ngi ci yoon wi! Gayndee ngi ci mbedd mi!»'
  bjr-bjr: Ainainirara raindaanimari fasiqana unna irirafa maaqimminoo maridanoo.
    Kaasau faini aanai maridanoo kaaqa ukaqee marifa marifaqa daruandooree qidanoo
    sia ainainai fidanoo.
  eng-YLT: The slothful hath said, 'A lion [is] in the way, A lion [is] in the broad
    places.'
  kne-kne: Din nasadot yan ipambal na ay waday layon ay komat sin gawan di danan.
  eng-WYC-2017: A slow man saith, A lion is in the way, a lioness is in the footpaths.
  eng-WMBB: The sluggard says, “There is a lion in the road! A fierce lion roams the
    streets!”
  urd-GVH: काहिल कहता है, “रास्ते में शेर है, हाँ चौकों में शेर फिर रहा है!”
  rug-rug: Na tie hakohako si zama, “Na laione si pa siraṉa, na laione variva matagutuna
    si ene pa siraṉa nomana!”
  gaz-gaz: Dhibaaʼaan, “Leenci karaa irra jira; leenci sodaachisaan daandii irra jira!”
    jedha.
  fra-LSG: 'Le paresseux dit: Il y a un lion sur le chemin, Il y a un lion dans les
    rues!'
  yal-yal: Muxu narixina a falama nɛn, a naxa, “Yatan kiraan xɔn, yata xaɲɛn taani!”
  haw-1868: I ae la ka mea palaualelo, He liona ma ke ala, He liona iwaena o ke kuamoo.
  arb-NAV: 'يَقُولُ الْكَسُولُ: فِي الطَّرِيقِ أَسَدٌ، وَفِي الشَّوَارِعِ لَيْثٌ.'
  ewe-ewe: Kuviatɔ gblɔna be, “Dzata le mɔa dzi, dzata si le gbe tem ŋɔdzitɔe la le
    tsatsam le ablɔwo me!”
  eng-LEE: 'The slothful saith, There is a leopard in the way: a lion is between the
    streets.'
  asm-FB: এলেহুৱা ব্যক্তিয়ে কয়, “বাটত এটা সিংহ আছে! মুকলি ঠাইৰ মাজত এটা সিংহ আছে।”
  sus-A: مِشِ تُننَشْنْشِ نَن عَ قَلَمَ، «يّتّ نَ كِرَ رَ، يّتّ نَ تَا كُي.»
  fra-SBL: 'Le paresseux dit : « Il y a un lion sur la route ! Un lion féroce erre
    dans les rues ! »'
  hbo-hbo: אָמַ֣ר עָ֭צֵל שַׁ֣חַל בַּדָּ֑רֶךְ אֲ֝רִ֗י בֵּ֣ין הָרְחֹבֹֽות׃
  kik-kik: Kĩgũũta kiugaga atĩrĩ, “Njĩra-inĩ kũrĩ na mũrũũthi, mũrũũthi mũrĩĩani ũrorũũra
    njĩra-inĩ cia itũũra!”
  fra-NCL: 'Le paresseux dit : « Il y a un lion sur la route, il y a un lion dans
    les rues. »'
  cek-AK: Thasae kami mah loe loklam ah kaipui oh; loklam ah hmawsaeng kaipui oh,
    tiah thuih.
  cuk-cuk: 'Dule-wiegala, yamo wiedbali weyob sogdedaed: “¡Igarba achu-sapur gudii
    daklesa! ¡Neg-galimbaba achumigur achiksa-gudii daklesa!”'
  uig-CYR: 'Һорун адәм: — «Ташқирида дәһшәтлик бир шир туриду, Кочида бир шир жүриду!»
    — дәп өйдин чиқмас.'
  tel-2017: సోమరి “దారిలో సింహం ఉంది” అంటాడు. “ఆరు బయట సింహం పొంచి ఉంది” అంటాడు.
  hat-BSA: 'Parese a di: “Gen yon lyon nan lari a! Yon lyon nan plas la!”'
  bxh-bxh: Doga ꞌwaweꞌwawewena ya miyabon, paꞌana ena nuwatuhu bena laiyon edaꞌeda
    yai.
  kos-kos: Efu ku mwet alsrangesr se tia tufoki liki lohm sel? Mea el sangeng kac
    uh? Ya lion uh?
  hbo-WLC: אָמַ֣ר עָ֭צֵל שַׁ֣חַל בַּדָּ֑רֶךְ אֲ֝רִ֗י בֵּ֣ין הָרְחֹבֽוֹת׃
  ibo-ibo: Onye umengwụ na-asị, “Ọdụm nọ nʼokporoụzọ, ọdụm ji oke iwe na-awagharị
    nọ nʼama niile!”
  ory-ory: ଅଳସୁଆ କହେ, “ବାଟରେ ସିଂହ ଅଛି, ସଡ଼କରେ ସିଂହ ଅଛି।”
  chk-chk: Eman chon chipwang a apasa, “Mi wor eman laion won ewe al, mi wor eman
    laion mi rochongau won ekewe alelap.”
  rop-rop: Nomo jidan leisibala en tok, “Det laiyan im deya atsaid. Im mait dagadagat
    mi.”
  ukr-1871: 'Лїнивий каже: „Лев на дорозї! лев на царинї!‟'
  deu-1951: 'Der Faule spricht: «Es ist ein Löwe draußen, ein Leu ist mitten auf der
    Straße!»'
  eng-JPS: 'The sluggard saith: ''There is a lion in the way; yea, a lion is in the
    streets.'''
  srp-1865: 'Ljenivac govori: ljuti je lav na putu, lav je na ulicama.'
  lug-lug: Omugayaavu agamba nti, “Mu kkubo eriyo empologoma, empologoma enkambwe
    eyita mu luguudo!”
  heb-heb: אמר עצל שחל בדרך ארי בין הרחבות׃
  ben-IRV: অলস বলে, “পথে সিংহ আছে! খোলা জায়গার মধ্যে সিংহ থাকে।”
  pan-pan: ਆਲਸੀ ਆਖਦਾ ਹੈ, ਰਾਹ ਵਿੱਚ ਤਾਂ ਸ਼ੇਰ ਹੈ, ਗਲੀਆਂ ਵਿੱਚ ਬੱਬਰ ਸ਼ੇਰ ਹੈ!
  mya-JVB: ပျင်းရိ သောသူက၊ အိမ် ပြင်မှာ ခြင်္သေ့ ရှိ၏။ လမ်း တို့၌ ခြင်္သေ့ ရှိ၏ဟု
    ဆို တတ်၏။
  tte-O: Todagela-kololo iwaloba, “Kamwasa mena laiyon yabo ilolokeikeile, tem yayawatagili
    kani ikanyau.”
  tbg-tbg: Popohara vaiintivano tiharo, Te vahaaqaini vuariraro raionivano ti harukaantorave.
    Hauri te aaraini vuariraro raionivano ti haru kaantorave, tivakeharo ˻naavuqiqai˼
    vaira.
  hmo-hmo: Lahedo tauna be badina dahaka iena ruma ia rakatania lasi? Ia be dahaka
    dekenai ia gari? Laiona dekenai ia gari, a?
  urd-urd: सुस्त आदमी कहता है, राह में शेर है, शेर — ए — बबर गलियों में है!
  rus-SYN: 'Ленивец говорит: “Лев на дороге! лев на площадях!”'
  bqc-SIM: 'Màade ì mɛ: Nↄ̀ↄmusu ku zɛ́uɛ, wài pãsĩ bɛ zɛau.'
  tcz-CHONGTHU: Mithase pan asam'in “Lamlen'a keipi bahkai aum e, khulai dunga jong
    keipi bahkai aum'e kahei!” ati.
  mar-mar: आळशी मनुष्य म्हणतो, “रस्त्यावर सिंह आहे!” तेथे उघड्या जागेमध्ये सिंह आहे.
  hlt-THB: Thlak thakdam ing, “Lamawh samthyn awm nawh, kawngma awh samthyn awm hy,”
    ti khawi hy.
  soq-soq: Apana etedabuala wadiase, “Pue onawaa intasino wande, pue sa into anuleidie
    wande ne adanepia baiwa!”
  qub-qub: 'Guella runaga aruyta mana munaywanmi nin: «Jawachöga liyunmi caycan. Micumaytami
    munaycan» nir.'
  bqp-bqp: 'Ma''ãde dì pi: Músu kú zɛ́mmɛ, nↄ̀bↄ pãsĩ tɛ́ batun.'
  hat-hat: 'Parese a di: Gen bèt nan bwa sou wout la. Gen yon lyon nan lari a.'
  eng-BSB: The slacker says, “A lion is in the road! A fierce lion roams the public
    square!”
  tod-tod: 'Ɲaka nui ɠa ɗa ɠɛ ma: «Zalai ɠa pelei zu, sua ɲɔi ɠa ziɛzu taazuʋɛ pelei
    zu!»'
  eng-WEBPB: The sluggard says, “There is a lion in the road! A fierce lion roams
    the streets!”
  kbq-kbq: Kampine ra kumamofo kantamimpina ha' zaga laioni manine hu'za feru vahe'mo'za
    nehaze!
  nhe-BL: 'Para ax yas tequititi se tlacatl tlen tlatzihui quiijtohua: “Huelis itztos
    se tecuani ipan ojtli o ipan tianquis, huajca mahuilili para niquisas.”'
  bus-bus: 'Mɛadee è be: Músu kú zɛ́mmɛ, nↄ̀bↄ pãsĩ tɛ́ gãaɛ.'
  gub-BL: Iranahy ma'e upyta wàpuz me. Uze'eg nezewe. — Aze ahem nehe, zàwàruhu hepyhyk
    putar nehe, i'i uzeupe.
  eng-DRA: 'The slothful man saith: There is a lion in the way, and a lioness in the
    roads.'
