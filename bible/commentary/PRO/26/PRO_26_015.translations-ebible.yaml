verse: PRO.026.015
translations:
  mal-C: അലസർ ഭക്ഷണപാത്രത്തിൽ കൈ പൂഴ്ത്തുന്നു; അവർ അതു തിരികെ തന്റെ വായിലേക്ക് അടുപ്പിക്കുന്നതിനുപോലും
    മടിയാണ്.
  deu-TKW: Steckt der Faule seine Hand in die Schüssel, wird's ihm sauer, sie wieder
    zum Munde zurückzubringen.
  lin-lin: Moto ya goyigoyi akotisaka loboko na ye kati na bilei, kasi akokaka te
    kozongisa yango na monoko.
  eng-LSV: The slothful has hid his hand in a dish, || He is weary of bringing it
    back to his mouth.
  eng-GNV: The slouthfull hideth his hand in his bosome, and it grieueth him to put
    it againe to his mouth.
  eng-WEBSTER: The slothful hideth his hand in his bosom; it grieveth him to bring
    it again to his mouth.
  nhw-BL: Sequin masehualme itztoque nel tlatzihuij hasta quiohuijmatij para motlamacaj.
  swh-ONEN: Mtu mvivu hutumbukiza mkono wake kwenye sahani, naye huchoka kuupeleka
    kwenye kinywa chake.
  bba-bba: Bɑɑ ù n dĩɑnu wɑ yɑ rɑ n mɑm kɑ nùn sɛ̃wɑ u kɑ nu dɑ nɔɔwɔ.
  eng-KJVCPB: The slothful hideth his hand in his bosom; It grieveth him to bring
    it again to his mouth.
  luo-luo: Jasamuoyo luto lwete malal ei tawo; onyap ahinya ma ok onyal gole oko moduoge
    e dhoge.
  meu-meu: Lahedo tauna ese imana na dihu ai e dau dobimu; ma baine abia isi uduna
    ai na e hesikulaiamu.
  npi-ULB: अल्छे मानिसले आफ्नो हात थालमा गाड्छ, र त्यसलाई आफ्नो मुखसम्म पुर्‍याउन
    पनि त्योसित शक्ति हुँदैन ।
  yor-yor: Ọ̀lẹ ki ọwọ́ rẹ̀ bọ inú àwo oúnjẹ, ó lẹ dé bi pé kò le è mú u padà wá sí
    ẹnu rẹ̀.
  ind-ind: Si pemalas menyendok makanan dari piringnya, tetapi dia terlalu malas untuk
    memasukkannya ke mulut.
  pes-OPCB: دستش را به طرف بشقاب دراز می‌کند ولی از فرط تنبلی لقمه را به دهانش نمی‌گذارد.
  tgl-ULB: Nilalagay ng isang tamad na tao ang kaniyang kamay sa pagkain, pero wala
    siyang lakas na isubo ito sa kaniyang bibig.
  hui-hui: Wali agali marume mangaheore howa tinaga ne harigaha tomo mo yanda halu
    nolenegobi bibe manga dege holebira.
  mya-mya: ပျင်းရိသောသူသည် မိမိလက်ကို အိုး၌သွင်း သော်လည်း၊ တဖန်နှုတ်၍ မိမိပစပ်သို့
    ခွံရလျှင် စိတ်ညစ် တတ်၏။
  bod-N: ལེ་ལོས་སྡེར་མའི་ནང་དུ་ལག་བརྐྱངས༌ནས། །ཁ་ཟས་རང་གི་ཁ་ལ་སྐྱེལ་མི༌འདོད།།
  wsk-wsk: Kari gagor mu tawir ningi inang taukko kuting garukuso; bare inang patawuruk
    kuring te bitirukko mu ninguru gagorso!
  sna-sna: Simbe inoisa ruoko rwayo mundiro; inoita usimbe hwokutadza kurudzosera
    kumuromo wayo.
  spa-BLM: El perezoso entierra su mano en el plato. Es demasiado perezoso para llevárselo
    a la boca.
  cac-cac: A eb' jaragana syaq'uem sc'ab' eb' d'a yol yuc'ab', palta te nivan munlajelalxo
    d'a eb' ayic syic'anq'ueta eb' tas ayem d'a yol uc'ab' chi'.
  swh-ULB: Mtu mvivu hutia mkono wake kwenye sufuria na bado hana nguvu kuunyanyua
    kwenda kwenye kinywa chake.
  bel-bel: Гультай апускае руку сваю да міскі, ды яму цяжка падняць яе да рота свайго.
  wed-wed: Mata-galagalawana lam au urana e vaivaiaia wate eḡa ina voepai au gamona.
  deu-ELBBK: Hat der Faule seine Hand in die Schüssel gesteckt, beschwerlich wird
    es ihm, sie zu seinem Mund zurückzubringen.
  mbb-OT: Duen tepulan he menge etew he minsan is kedsungit dan te keenen ne igkepeǥuli
    zan.
  mal-2015: മടിയൻ തന്റെ കൈ തളികയിൽ പൂത്തുന്നു; വായിലേക്കു തിരികെ കൊണ്ടുവരുന്നതു അവന്നു
    പ്രയാസം.
  rmc-rmc: O leňivo manuš thovel o vast andro čaro, ale imar phares leske hin te hazdel
    les upre paš o muj.
  pes-OPV: کاهل دست خود را در قاب فرو می‌برد و ازبرآوردن آن به دهانش خسته می‌شود.
  ron-1924: Ленешул ышь вырэ мына ын блид ши-й вине греу с-о дукэ ярэшь ла гурэ.
  aui-aui: Wawaya kapokapoyanina imana kana kam dabirina kamone yatore; touna ikapokapoyana
    kirakii da gerubana kam inakabepi da kawane inatorena.
  ben-OBCV: অলস তার হাত থালায় ডুবিয়ে রাখে; সে এতই অলস যে তা মুখেও তোলে না।
  som-som: Kii caajis ahu wuxuu gacantiisa geliyaa xeedhadiisa, Oo inuu afkiisa ku
    soo celiyona waa ku dhib isaga.
  lat-VUC: Abscondit piger manum sub ascella sua, et laborat si ad os suum eam converterit.
  eng-ASVBT: The sluggard burieth his hand in the dish; It wearieth him to bring it
    again to his mouth.
  mna-mna: Wal maolŋan na, tiŋgwol kat. Naman isula timbiiri leleene be tipei kan
    kini. Mi naman ipata be tiur ila kwon!
  ita-1885: Il pigro nasconde la mano nel seno; Egli dura fatica a trarla fuori per
    recarsela alla bocca.
  eng-LXXUP: A sluggard having hidden his hand in his bosom, Will not be able to bring
    it up to his mouth.
  eng-ULB: The lazy person puts his hand into the dish and yet he has no strength
    to lift it up to his mouth.
  spa-VBL: Los perezosos extienden su mano hasta el plato, pero están demasiado cansados
    como para llevarse la comida a la boca.
  fra-_FOB: Le paresseux plonge la main dans le plat, et il a de la peine à la ramener
    à sa bouche.
  mal-mal: മടിയൻ തന്റെ കൈ തളികയിൽ പൂഴ്ത്തുന്നു; വായിലേക്ക് തിരികെ കൊണ്ടുവരുന്നത് അവനു
    പ്രയാസം.
  urd-GVR: Jab kāhil apnā hāth khāne ke bartan meṅ ḍāl de to wuh itnā sust hai ki
    use muṅh tak wāpas nahīṅ lā saktā.
  suz-BL: अल्‍से मुरुमी आ गुइ खमेम ख्रुम्‍ब। मिनु मेको गुइ आ शोव़ सम्‍म लाइक्‍चा यो
    अल्‍सी पाइब। हितोपदेस १९:२४
  eng-NOY: The sluggard dippeth his hand into the dish; It grieveth him to bring it
    again to his mouth.
  ita-1927: Il pigro tuffa la mano nel piatto; gli par fatica riportarla alla bocca.
  ckb-ckb: تەمبەڵ دەست دەخاتە ناو قاپ، زەحمەتە بۆی بیباتە ناو دەمی.
  eng-BBE: 'The hater of work puts his hand deep into the basin: lifting it again
    to his mouth is a weariness to him.'
  kan-OKCV: ಸೋಮಾರಿಯು ತಟ್ಟೆಯಲ್ಲಿ ತನ್ನ ಕೈಯನ್ನು ಹಾಕಿ, ತಿರುಗಿ ಅದನ್ನು ತನ್ನ ಬಾಯಿಗೆ ತರಲಾರದಷ್ಟು
    ಆಯಾಸಪಡುತ್ತಾನೆ.
  tam-2017: சோம்பேறி தன்னுடைய கையைக் கலத்திலே வைத்து அதைத் தன்னுடைய வாய்க்குத் திரும்ப
    எடுக்க வருத்தப்படுகிறான்.
  spa-RV-1909: Esconde el perezoso su mano en el seno; cánsase de tornarla á su boca.
  ron-BTF: Leneșul își ascunde mâna în sân; îl mâhnește să o mai ducă din nou la gură.
  eng-WEBP: The sluggard buries his hand in the dish. He is too lazy to bring it back
    to his mouth.
  eng-FBV: Lazy people put their hands in a dish, but are too tired to lift the food
    to their mouths.
  nld-1939: Al heeft een luiaard zijn hand in de schotel gestoken, Hij is nog te traag,
    om haar naar de mond te brengen.
  nch-BL: Sequij masehualme itztoque nel tatzihuij hasta quiohuijmatij para tacuase.
  vie-1934: Kẻ biếng nhác thò tay mình vào trong dĩa, Lấy làm mệt nhọc mà đem nó lên
    miệng.
  hin-CV: आलसी अपना हाथ भोजन की थाली में डाल तो देता है; किंतु आलस्यवश वह अपना हाथ
    मुख तक नहीं ले जाता.
  eng-OURB: The sluggard buries his hand in the dish. He is too lazy to bring it back
    to his mouth.
  spa-BES: 'El que odia el trabajo pone su mano profundamente en la vasija: volver
    a llevársela a la boca es un fastidio para él.'
  tdx-tdx: Ajo’ i votro am-po finga ao ty taña’e, fe tsy lefe’e ty minday aze mb’am-bava’e.
  tha-KJV: คนเกียจคร้านฝั​งม​ือของเขาไว้ในอกเสื้อ เขาเหน็ดเหนื่อยที่จะนำมือกลับมาที่ปากของตน
  por-BR-2018: O preguiçoso põe sua mão no prato, e acha cansativo demais trazê-la
    de volta a sua boca.
  deu-ELO: Hat der Faule seine Hand in die Schüssel gesteckt, beschwerlich wird es
    ihm, sie zu seinem Munde zurückzubringen.
  eng-WYC-2018: A slow man hideth his hands under his armpit; and he travaileth, if
    he turneth them up to his mouth. (A lazy person hideth his hands under his armpit;
    and he laboureth, if he turneth them up to his mouth.)
  epo-epo: Maldiligentulo ŝovas sian manon en la poton, Kaj ne volas venigi ĝin al
    sia buŝo.
  uig-PIN: Ⱨurun ⱪolini sunup ⱪaqiƣa tiⱪⱪini bilǝn, Ƣizani aƣziƣa selixtinmu erinǝr.
  beo-beo: Dunu mogili da hihi dabuliba:le, ilia ha:i manu loboga lale manu higasa.
  tpi-OTNT: Lesman i save putim han long plet, bilong kisim kaikai. Tasol em i no
    gat strong bilong apim han na putim kaikai long maus.
  hau-SA: Rago kan sa hannunsa a kwano ba ya ma iya ɗaga shi ya kai bakinsa.
  uig-LAT: Hurun qolini sunup qachigha tiqqini bilen, Ghizani aghzigha sélishtinmu
    ériner.
  nde-nde: Ivilavoxo litshonisa isandla salo emganwini; livilaphe ukusa isandla emlonyeni
    lidle.
  ton-ton: ‌ʻOku fakafufū ʻe he fakapikopiko ʻa hono nima ʻi hono fatafata; pea ʻoku
    mamahi ia ʻi heʻene toe ʻomi ia ki hono ngutu.
  ces-1613: Schovává lenivý ruku svou za ňadra; těžko mu vztáhnouti ji k ústům svým.
  eng-WMB: The sluggard buries his hand in the dish. He is too lazy to bring it back
    to his mouth.
  tam-TCV: சோம்பேறிகள் தங்கள் கையில் உணவை எடுத்துக்கொள்வார்கள்; அதைத் தங்கள் வாய்க்கு
    கொண்டுவர முடியாத அளவுக்கு அவர்கள் சோம்பேறியாய் இருக்கிறார்கள்.
  ceb-ULB: Ikab-ot sa tawong tapolan ang iyang kamot ngadto sa pagkaon apan wala siyay
    kusog aron sa paghungit niini sa iyang baba.
  pol-UBG: Leniwy kryje rękę pod pachę, a ciężko mu ją podnosić do ust.
  urd-GVU: جب کاہل اپنا ہاتھ کھانے کے برتن میں ڈال دے تو وہ اِتنا سُست ہے کہ اُسے
    منہ تک واپس نہیں لا سکتا۔
  deu-1912: Der Faule verbirgt seine Hand in dem Topf, und wird ihm sauer, daß er
    sie zum Munde bringe.
  kan-2017: ಸೋಮಾರಿಯು ಪಾತ್ರೆಯೊಳಗೆ ಕೈ ಮುಳುಗಿಸಿದ ಮೇಲೆ, ತಿರುಗಿ ಬಾಯಿಯ ಹತ್ತಿರ ತರಲಾರದಷ್ಟು
    ಆಯಾಸಗೊಳ್ಳುತ್ತಾನೆ.
  yap-yap: Boch e girdi’ e kay gi gel e gamead rorad ni mada’ ko ggan ma dabyag ni
    ngar ted nga langrad.
  hlt-MCSB: Kolhnaw loh bael dongah a kut a puei te, a ka dongla koep a khuen ham
    pataeng a ngak.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ኮሺ ቤልፃኬ፤ ሜሌዓቴም ዔያታ ዓንዳ ኩጮ ዳኬሢ ማሂ ዔኪ ካሦ ኩኡሊፃ ዔያቶ ባባሻኔ።
  kew-kew: Kiaa rakepene aame eta aipapulu mea nolalo nipuna ki pelete madaa ia. Goa
    pea pare nipu mo eta minasaawa agaa-para mea nape-rupare puri na-ia.
  twi-ASANTE: Ɔkwadwofoɔ de ne nsa si aduane mu, na ɛyɛ no aniha sɛ ɔbɛyi akɔ nʼano.
  eng-WEBU: The sluggard buries his hand in the dish. He is too lazy to bring it back
    to his mouth.
  wal-wal: Issi issi asati daro azalla; eti harai attin, woxiyan tushkkido buddeenaakka
    pude baaranau daafuroosona.
  acu-NT: Aints nakia nuka tachaun achiayat, yutairin yuatniunka takataitai tawai.
  spa-PDDPT: El perezoso mete su mano en el plato, Y le repugna aun llevar la comida
    a su boca.
  gun-gun: Inhate'ỹ va'e hy'a py opo'ẽ teĩ ndogueru potai 'rã ojuru katy.
  agu-BL: Yi e' yi chin cy'aj nin e', qui na chixcye' tan chic'a'chal quib. Na yi
    e'a'tz, ntin na cyak' cu'n chik'ab tul chilak, nin qui't na jal chiwalor tan tocse'n
    le chitzi'.
  ilo-ULB: Ti sadut a tao ket ikabilna ti imana iti pinggan, ngem saanna man laeng
    a maingato daytoy nga isubo iti ngiwatna.
  kpg-kpg: Hunu daangada e hagatoo di wanga nadau meegai gi lodo nadau ngudu.
  uig-ARA: ھۇرۇن قولىنى سۇنۇپ قاچىغا تىققىنى بىلەن، غىزانى ئاغزىغا سېلىشتىنمۇ ئېرىنەر.
  bps-bps: I to là mayè mimò, balù fa smungit i knaan là mayè.
  sus-sus: Mixi tunnaxɔnɔxi a donse suxuma a bɛlɛxɛ ra, kɔnɔ a mu a rasoma a dɛ i
    tunnaxɔnɔya saabui ra.
  pon-2006: Ekei aramas me nohn pohnkahke, re pil sohte kak pein kihong mwenge nan
    ewerail.
  ksd-ksd: A tabauma i vung ra limana ta ra la; I talanguan, ma pa i tak vaarike mule
    pi na tulue ta ra ngiene.
  tur-YTC: Tembel elini tabağa daldırır. Onu tekrar ağzına götüremeyecek kadar tembeldir.
  bel-N: Гультай хавае руку сваю ў місе, і яму цяжка падняць яе да вуснаў сваіх.
  grc-BRENT: Κρύψας ὀκνηρὸς τὴν χεῖρα ἐν τῷ κόλπῳ αὐτοῦ, οὐ δυνήσεται ἐπενεγκεῖν ἐπὶ
    στόμα.
  ind-AYT: Si pemalas mencelupkan tangannya ke dalam pinggan, dan dia terlalu malas
    untuk mengembalikannya ke dalam mulutnya.
  nya-nya: Munthu waulesi akapisa dzanja lake mu mʼbale; zimamutopetsa kuti alifikitse
    pakamwa pake.
  hrv-hrv: Lijenčina umače ruku u zdjelu, ali je ne može prinijeti ustima.
  mps-mps: Hagela bidigo nogo te pou pletba muyu, te nai sainu yai. Tiali goli, aga
    te nogo ugwaba selama, te pedauwaliba nai muabo te bomo meni yaibao.
  tpi-tpi: Lesman i save putim han long plet, bilong kisim kaikai. Tasol em i no gat
    strong bilong apim han na putim kaikai long maus.
  dan-1931: Den lade rækker til Fadet, men gider ikke føre Hånden til Munden.
  vie-OVCB: Người biếng nhác đặt tay mình vào đĩa, nhưng rồi thôi, không đưa lên miệng
    mình.
  guj-2017: આળસુ પોતાનો હાથ થાળીમાં નાખે છે ખરો પણ તેને પાછો પોતાના મોં સુધી લાવતાં
    તેને થાક લાગે છે.
  pon-2006A: Ekei aramas me nohn pohnkahke, re pil sohte kak pein kihong mwenge nan
    ewerail.
  por-BRBSL: O preguiçoso enterra sua mão no prato. Ele é preguiçoso demais para trazê-lo
    de volta à boca.
  swe-swe: Den late sätter handen i maten, men är för trött för att föra upp den till
    munnen igen.
  cth-cth: Tami pangak ni rawca a kâyap teh a kâtu hane boehai ngai hoeh.
  twi-twi: Ɔkwadwofo de ne nsa si aduan mu, na ɛyɛ no anihaw sɛ obeyi akɔ nʼano.
  hlt-hlt: Kolhnaw loh bael dongah a kut a puei te, a ka dongla koep a khuen ham pataeng
    a ngak.
  tbz-SIM: Otɔ̃nnɛ́díétì ɔ̃ɔ̃ wɛ̃́ĩ́tɛ́ muciɛ̀ kɛ̀ dɛ̀ɛ ò yonkɛmu ò bo mù kɔ̀tɛmmɛ̀
    o nùù.
  msy-2020: Gumazir amɨrazim daghebar amasa uan dafarim isa itarim gatɨgha ikia, uan
    agharim fegh daghetamɨn suiragh uan akam darɨghan aghua.
  dop-dop: Ye felentú ɩ́ sʋsɑ niŋ kɛ nyənɑɣɑ tɑɑ, pə wɛ-ɩ ɩkɑɑlɛ kɛ́ sɩ ɩ́ kpɑɑsɩ-ɩ
    ɩ nɔɣɔ tɑɑ.
  azb-azb: Tənbəl əlini qabda olana batırar, Ağzına aparmağa ərinər.
  eng-DBY: 'The sluggard burieth his hand in the dish: it wearieth him to bring it
    again to his mouth.'
  hin-2017: आलसी अपना हाथ थाली में तो डालता है, परन्तु आलस्य के कारण कौर मुँह तक नहीं
    उठाता।
  wol-KYG: Ab yaafus day yeb loxoom ci ndab, waaye yékkati ko, sex, da koy sonal.
  bjr-bjr: Kudoosaapee marifa narana mareeqee ooki quqarara akooqaidanoo.
  eng-YLT: The slothful hath hid his hand in a dish, He is weary of bringing it back
    to his mouth.
  kne-kne: Waday odom ay palaloy sadot na et masadot ay mamakan si awak na.
  eng-WYC-2017: A slow man hideth his hands under his armpit; and he travaileth, if
    he turneth them up to his mouth.
  eng-WMBB: The sluggard buries his hand in the dish. He is too lazy to bring it back
    to his mouth.
  urd-GVH: जब काहिल अपना हाथ खाने के बरतन में डाल दे तो वह इतना सुस्त है कि उसे मुँह
    तक वापस नहीं ला सकता।
  rug-rug: Sa tie hakohako si taṉini la pa ginani, ba hakohako si asa pude vala nia
    sa ginani pa ṉuzuna.
  gaz-gaz: Dhibaaʼaan harka isaa waciitii keessa kaaʼa; gara afaan isaatti deebifachuuf
    ni dhibaaʼa.
  fra-LSG: Le paresseux plonge sa main dans le plat, Et il trouve pénible de la ramener
    à sa bouche.
  yal-yal: Muxu narixina a yiin sinma donse goronna kui nɛn, koni a tagan a rasoɛ
    a dɛ.
  haw-1868: Hookomo ka mea palaualelo i kona lima iloko o ke pa, A he mea kaumaha
    ia ia ke hapai hou ae ia i kona waha.
  arb-NAV: يَدْفِنُ الْكَسُولُ يَدَهُ فِي صَحْفَتِهِ وَيَشُقُّ عَلَيْهِ أَنْ يَرُدَّهَا
    إِلَى فَمِهِ.
  ewe-ewe: Kuviatɔ tsɔ eƒe asi de nuɖugba me gake kuvia ɖoe ale gbegbe be, edede nu
    me zu dɔ nɛ.
  eng-LEE: Hath the slothful hidden his hand in the dish, it wearieth him to bring
    it back again to his mouth.
  asm-FB: এলেহুৱা এজনে পাত্ৰত থকা আহাৰত হাত সুমুৱাই দিয়ে, কিন্তু তেওঁৰ মুখলৈ সেই
    আহাৰ নিবলৈ শক্তি নাথাকে।
  sus-A: مِشِ تُننَشْنْشِ عَ دٌنسٍ سُشُمَ عَ بّلّشّ رَ، كْنْ عَ مُ عَ رَ سٌمَ عَ دّ
    عِ تُننَشْنْيَ سَابُي رَ.
  fra-SBL: Le paresseux enfouit sa main dans le plat. Il est trop paresseux pour le
    ramener à sa bouche.
  hbo-hbo: טָ֘מַ֤ן עָצֵ֣ל יָ֭דֹו בַּצַּלָּ֑חַת נִ֝לְאָ֗ה לַֽהֲשִׁיבָ֥הּ אֶל־פִּֽיו׃
  kik-kik: Kĩgũũta gĩikagia guoko gwakĩo o thaani-inĩ; kĩnogagio nĩgũcooka gũkuoya
    gĩgũkinyie kanua-inĩ.
  fra-NCL: Le paresseux met sa main dans le plat, et il a de la peine à la porter
    à la bouche.
  cek-AK: Thasae kami loe laom thungah ban to tapawh boeh, toe pakha ah buh abah hanah
    paqak.
  cuk-cuk: Dule-wiegala mas-gunnega bateyagi e-argan ododaenad, degi-inigwele, wiedba
    e-gayaba mas odosulid.
  uig-CYR: Һорун қолини сунуп қачиға тиққини билән, Ғизани ағзиға селиштинму еринәр.
  tel-2017: కంచంలో సోమరి తన చెయ్యి ముంచుతాడు. దాన్ని తిరిగి నోటికి ఎత్తుకోవడం అతనికి
    బద్ధకం.
  hat-BSA: Parese a fouye men l nan plato a; men l twò fatige pou fè l ankò rive nan
    bouch li.
  bxh-bxh: Doga ꞌwaweꞌwawewena ya fafanonoha; hige gonowana ana kalahe yai i saguhi fuyoi.
  kos-kos: Lupan alsrangesr lun kutu mwet uh oru elos srunga sifacna srukak mwe mongo
    nu inwalulos.
  hbo-WLC: טָ֘מַ֤ן עָצֵ֣ל יָ֭דוֹ בַּצַּלָּ֑חַת נִ֝לְאָ֗ה לַֽהֲשִׁיבָ֥הּ אֶל־פִּֽיו׃
  ibo-ibo: Onye umengwụ na-amanye aka nʼefere nri ma oke umengwụ a naghị ekwe ka o
    weghachi ya tinye nʼọnụ ya.
  ory-ory: ଅଳସୁଆ ଥାଳୀରେ ହାତ ବୁଡ଼ାଇ ଆଉ ଥରେ ତାହା ମୁଖକୁ ନେବାକୁ ଥକିଯାଏ।
  chk-chk: Mi wor aramas ra kon chipwang, ra atolonga pöür lon eu sepien mongö, ra
    mwo nge chipwang ar repwe uwalong ewe mongö lon awer.
  rop-rop: Sambala jidan brabli leisibala en dei kaan lidimap olabat bingga blanga
    fidim miselp.
  ukr-1871: Лїнивий спускає руку свою в миску, та тяжко йому донести її до рота.
  deu-1951: Der Faule steckt seine Hand in die Schüssel; er bringt sie kaum mehr zum
    Mund zurück!
  eng-JPS: The sluggard burieth his hand in the dish; it wearieth him to bring it
    back to his mouth.
  srp-1865: Ljenivac krije ruku svoju u njedra, teško mu je prinijeti je k ustima.
  lug-lug: Omugayaavu akoza n’engalo ze mu kibya, naye olw’obunafu bwe n’atasobola
    kuzizza mu kamwa.
  heb-heb: טמן עצל ידו בצלחת נלאה להשיבה אל פיו׃
  ben-IRV: অলস থালায় হাত ডোবায়, আবার মুখে তুলতে তার শক্তি থাকে না।
  pan-pan: ਆਲਸੀ ਆਪਣਾ ਹੱਥ ਥਾਲੀ ਵਿੱਚ ਪਾਉਂਦਾ ਹੈ, ਪਰ ਉਸ ਨੂੰ ਫੇਰ ਮੂੰਹ ਤੱਕ ਲਿਆਉਣ ਨਾਲ ਉਹ
    ਥੱਕ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ပျင်းရိ သောသူသည် မိမိ လက် ကို အိုး ၌ သွင်း သော်လည်း၊ တဖန်နှုတ် ၍ မိမိ ပစပ်
    သို့ ခွံရလျှင် စိတ်ညစ် တတ်၏။
  tte-O: Tomo tupwaliyao sibelusosi nige sowasowali sibomayoi kali sitauli gamwali
    mena.
  tbg-tbg: Popohara vaiintivano nai kauqu kara tanuqi vatero, kia viraqihairo kara
    varakero nai noqi vatero naira.
  hmo-hmo: Taunimanima haida be lahedo momo dainai, sibodia edia uduna dekenai aniani
    idia atoa lasi.
  urd-urd: सुस्त आदमी अपना हाथ थाली में डालता है, और उसे फिर मुँह तक लाना उसको थका
    देता है।
  rus-SYN: Ленивец опускает руку свою в чашу, и ему тяжело донести ее до рта своего.
  bqc-SIM: Màade ì ↄsi tau, aà blɛli gɛò a lɛ́ kĩ́i ì kɛwà ĩa.
  tcz-CHONGTHU: Mithase chun akhut in bukong asoh jinan, hinlah akam geija akhut ledop
    ding athan ajou jitapoi.
  mar-mar: आळशी आपला हात ताटात घालून ठेवतो, आणि तरी त्यास आपला हात तोंडापर्यंत नेण्यास
    शक्ती नसते.
  hlt-THB: Thlak thakdam taw a kut ing beei pui hlai hy, am kha tuh tlaih ham awm
    ngak hy.
  soq-soq: Apana etedabuala nana baiwa aboma bedewe witapa itude, me etedabualeidia
    baiwa mai nana tauwadea wadepie moape itupi.
  qub-qub: Guella runaga lätun churapacusha caycarpis manami cuchärallawanpis chagarcunchu
    micunanpaj.
  bqp-bqp: Ma'ãde dì ↄ da tan à fu pↄ́blelinaa à da a lɛ́n.
  hat-hat: Parese a pran kiyè l' nan men l'. Men, pou l' leve l' mete nan bouch li,
    se yon pakèt afè.
  eng-BSB: The slacker buries his hand in the dish; it wearies him to bring it back
    to his mouth.
  tod-tod: Ɲaka nui ɠa ɗa yeelɔ daami aniɲakai zu, kɛlɛ toɠa ɗa ka ga kpɔlɔ vaa wola
    ʋɛ, é ʋa dɔ laaʋɛ.
  eng-WEBPB: The sluggard buries his hand in the dish. He is too lazy to bring it
    back to his mouth.
  kbq-kbq: Feru vahe'mo'a ne'zama ante tafepintira ne'zana erigahianagi, agipina erinteno
    nezankura avesra hugahie.
  nhe-BL: Sequin tlacame itztoque nel tlatzihuij hasta quiohuijmatij para motlamacaj.
  bus-bus: Mɛadee è ↄ gɛ̃ taan à fua à pↄ́blee lí à da a lɛ́n.
  gub-BL: — Heremi'u ràm ipuhuz katu. Eupir hezuru pupe imono pà ihewe nehe, i'i amo
    iranahy ma'e wà.
  eng-DRA: The slothful hideth his hand under his armpit, and it grieveth him to turn
    it to his mouth.
