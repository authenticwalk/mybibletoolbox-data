verse: PRO.026.005
translations:
  mal-C: ഭോഷർക്കു തങ്ങൾ ജ്ഞാനി എന്നു സ്വയം തോന്നാതിരിക്കാൻ, അവരുടെ ഭോഷത്തരത്തിന് അനുസൃതമായ
    മറുപടിനൽകുക.
  deu-TKW: Antworte dem Thoren nach seiner Narrheit, daß er sich nicht weise dünke.
  lin-lin: Zongisela zoba kolanda bozoba na ye, noki te akomimona moto ya bwanya na
    miso na ye moko.
  eng-LSV: Answer a fool according to his folly, || Lest he is wise in his own eyes.
  eng-GNV: Answere a foole according to his foolishnes, least he be wise in his owne
    conceite.
  eng-WEBSTER: Answer a fool according to his folly, lest he be wise in his own conceit.
  nhw-BL: Pero quema timonajnanquilía ihuaya se catli huihuitic, xijcuepili para tijpannextis
    para nelía huihuitic nopa masehuali, para yaya amo mohueyimatis huan moilhuis
    para yaya más tlalnamiqui.
  swh-ONEN: Mjibu mpumbavu sawasawa na upumbavu wake, ama atakuwa mwenye hekima machoni
    pake mwenyewe.
  bba-bba: A ɡɑri bɔkɔ wisio nɡe mɛ win ɡɑri bɑkɑrɑ nɛ, kpɑ u ɡiɑ mɑ u ǹ bwisi mɔ.
  eng-KJVCPB: Answer a fool according to his folly, Lest he be wise in his own conceit.
  luo-luo: Dwok ngʼat mofuwo koluwore gi fupe, dipo ka obiro nenore e wangʼe owuon
    ni oriek.
  meu-meu: Kavakava tauna na ena kavakava heḡereḡerena ai ba haere henia, ia sibona
    ena ita-ita ai baine aonega na garina.
  npi-ULB: मूर्खलाई जवाफ दे र त्यसको मूर्खतामा मिल् ताकि त्यो त्यसको आफ्नै दृष्‍टिमा
    बुद्धिमान् नहोस् ।
  yor-yor: Dá aláìgbọ́n lóhùn gẹ́gẹ́ bí ìwà òmùgọ̀ rẹ̀ àìṣe bẹ́ẹ̀ yóò dàbí ọlọ́gbọ́n
    lójú ara rẹ̀.
  ind-ind: Namun, ada waktunya engkau perlu membantah orang bebal, supaya dia tidak
    menganggap dirinya bijak.
  pes-OPCB: نادان را مطابق حماقتش جواب بده، مبادا خودش را عاقل بداند.
  tgl-ULB: Sumagot sa isang hangal at sumali sa kaniyang kahangalan upang hindi siya
    maging marunong sa kaniyang sariling paningin.
  hui-hui: Wali agali mini nawi kagome bi nagalone mbira í̠hondo hale hayagua í̠nabi
    nde ibuhondo nagalone dege ladai bibe. Irane ibugua ibu manda timbunibi kogoni
    manda buligo anidagua ladai bibe.
  mya-mya: မိုက်သောသူ၏ သဘောသို့လိုက်၍ သူ၏စကား ကို ချေလော့။ သို့မဟုတ်၊ သူသည် ဝါကြွားသောစိတ်
    ရှိလိမ့် မည်။
  bod-N: གླེན་པར་དེ་ཡི་བླུན་རྨོངས༌བཞིན། །ཚིག་ལན་འདེབས་དགོས་མ་བཏབ༌ན། །དེ་ཡིས་རང་ཉིད་མཁས་པར༌བརྩི།།
  wsk-wsk: Kari ngualara ko bala ngualara mu, koma diram la balu pagaruko; mena, mu
    nu numi ikiok nu kari sinar bo iwita ikiok ale kota numi kulok bore ko.
  sna-sna: Pindura benzi maererano noupenzi hwaro, kuti rirege kuona sokuti rakachenjera.
  spa-BLM: Responde al necio según su necedad, para no ser sabio en sus propios ojos.
  cac-cac: Tac'van̈ec d'a junoc malaj spensar icha d'a smojal, yic vach' ol nachajel
    yuuj to malaj spensar chi'.
  swh-ULB: Mjibu mpumbavu na jiunge katika upumbavu wake, ili asiweze kuwa na busara
    katika macho yake mwenyewe.
  bel-bel: а адказвай неразумнаму паводле неразумнасьці ягонай, каб ён не зрабіўся
    мудрацом у вачах сваіх.
  deu-ELBBK: Antworte dem Toren nach seiner Narrheit, damit er nicht weise sei in
    seinen Augen.
  mbb-OT: Piru meupiya zaan ke edtevaken nu sikandin, su para metueni zin he kenà
    sikandin uluwanen sumalà is diyà te isip din.
  mal-2015: മൂഢന്നു താൻ ജ്ഞാനിയെന്നു തോന്നാതിരിക്കേണ്ടതിന്നു അവന്റെ ഭോഷത്വത്തിന്നു
    ഒത്തവണ്ണം അവനോടു ഉത്തരം പറക.
  rmc-rmc: Odphen le dilineske pre leskro diliňipen, hoj pes te na šunel goďaver angle
    peskre jakha.
  pes-OPV: احمق را موافق حماقتش جواب بده، مباداخویشتن را حکیم بشمارد.
  ron-1924: Рэспунде ынсэ небунулуй дупэ небуния луй, ка сэ ну се крядэ ынцелепт.
  ben-OBCV: মূর্খের মূর্খতা অনুসারে তাকে উত্তর দাও, পাছে সে নিজের দৃষ্টিতে জ্ঞানবান
    হয়।
  som-som: Nacas ugu jawaab sida nacasnimadiisu tahay, Waaba intaasoo uu isla caqli
    weynaadaaye.
  lat-VUC: Responde stulto juxta stultitiam suam, ne sibi sapiens esse videatur.
  eng-ASVBT: Answer a fool according to his folly, Lest he be wise in his own conceit.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, zem zin ma tizzo sua kizin talliŋana
    pepe. Re be pekel. Kokena maane men, to nin se mi tindemeere sorok kembei tirao
    pa ŋgar.
  ita-1885: Rispondi allo stolto, come si conviene alla sua follia; Che talora non
    gli paia d'esser savio.
  eng-LXXUP: Yet answer a fool according to his folly, Lest he seem wise in his own
    conceit.
  eng-ULB: Answer a fool and join in on his folly, so he will not become wise in his
    own eyes.
  spa-VBL: No respondas al tonto según su estupidez, o pensaran que son sabios.
  fra-_FOB: Réponds au fou selon sa folie, de peur qu'il ne s'imagine qu'il est sage.
  mal-mal: മൂഢന് താൻ ജ്ഞാനിയെന്ന് തോന്നാതിരിക്കേണ്ടതിന് അവന്റെ ഭോഷത്തത്തിനൊത്തവണ്ണം
    അവനോട് ഉത്തരം പറയുക.
  urd-GVR: Jab ahmaq ahmaqānā bāteṅ kare to use jawāb de, warnā wuh apnī nazar meṅ
    dānishmand ṭhahregā.
  suz-BL: मूर्ख कली आ मूर्खे खोदेंशो पा लोव़ मपाप्‍तीवी हना, मेकोमी आंम कली निप्‍स
    पाइश्‍शो मिम्‍सीब।
  eng-NOY: Answer a fool according to his folly, Lest he be wise in his own conceit.
  ita-1927: Rispondi allo stolto secondo la sua follia, perché non abbia a credersi
    savio.
  ckb-ckb: وەڵامی گێل بدەوە بەپێی گێلایەتییەکەی، نەوەک لەبەرچاوی خۆی ببێت بە دانا.
  eng-BBE: Give a foolish man a foolish answer, or he will seem wise to himself.
  kan-OKCV: ಮೂಢನ ಮೂರ್ಖತನಕ್ಕೆ ತಕ್ಕಂತೆ ಉತ್ತರಕೊಡು; ಇಲ್ಲವಾದರೆ ತನ್ನನ್ನು ಜ್ಞಾನಿಯೆಂದು ಎಣಿಸಿಕೊಂಡಾನು.
  tam-2017: மூடனுக்கு அவனுடைய மதியீனத்தின்படி மறுஉத்திரவு கொடு; கொடுக்காவிட்டால் அவன்
    தன்னுடைய பார்வைக்கு ஞானியாக இருப்பான்.
  spa-RV-1909: Responde al necio según su necedad, porque no se estime sabio en su
    opinión.
  ron-BTF: Răspunde unui prost conform nechibzuinței lui, ca nu cumva să fie înțelept
    în îngâmfarea lui.
  eng-WEBP: Answer a fool according to his folly, lest he be wise in his own eyes.
  eng-FBV: Answer stupid people following their stupidity, otherwise they'll think
    they're wise.
  nld-1939: Antwoord een dwaas naar zijn dwaasheid, Anders denkt hij nog, dat hij
    wijs is
  nch-BL: Pero quema timonajnanquilía ihuaya se cati huihuitic, xijcuepili para tijpanextis
    para nelía huihuitic nopa masehuali, para yaya amo mohueyimatis huan moilhuis
    para yaya más talnamiqui.
  vie-1934: Hãy đáp với kẻ ngu si tùy sự ngu dại nó, Kẻo nó khôn ngoan theo mắt nó
    chăng.
  hin-CV: मूर्खों को उनकी मूर्खता के उपयुक्त उत्तर दो, अन्यथा वे अपनी दृष्टि में विद्वान
    हो जाएंगे.
  eng-OURB: Answer a fool according to his folly, lest he be wise in his own eyes.
  spa-BES: Da una respuesta necia al necio, o parecerá sabio a sí mismo.
  tdx-tdx: Valeo mañeva’ i hagegea’ey ty dagola, tsy mone hahihitse ami’ty maso’e.
  tha-KJV: จงตอบคนโง่ตามความโง่ของเขา เกรงว่าเขาจะทำตัวฉลาดตามการล่อลวงของเขาเอง
  por-BR-2018: Responde ao tolo conforme sua loucura, para que ele não seja sábio
    aos seus próprios olhos.
  deu-ELO: Antworte dem Toren nach seiner Narrheit, damit er nicht weise sei in seinen
    Augen.
  eng-WYC-2018: Answer thou (to) a fool after his folly, lest he seem to himself to
    be wise (or lest he thinketh himself to be wise).
  epo-epo: Respondu al malsaĝulo laŭ lia malsaĝeco, Por ke li ne estu saĝulo en siaj
    propraj okuloj.
  uig-PIN: Əhmǝⱪning ǝhmiⱪanǝ gepi boyiqǝ uningƣa jawab bǝrgin, Jawab bǝrmisǝng u
    ɵzining ǝhmǝⱪliⱪini ǝⱪilliⱪ dǝp qaƣlar.
  beo-beo: 'Di da gagaoui dunu ea udigili adole ba:su sia: amoma ea sia:be defele
    selefane sia:mu da defea. Amasea, gagaoui dunu da hi da noga:i dadawa:su hame
    dawa:mu.'
  tpi-OTNT: Sapos man i no gat gutpela tingting, em i mekim kranki tok long yu, orait
    yu mas bekim tok bilong en. Nogut em i ting, save bilong en i bikpela moa.
  hau-SA: Ka amsa wa wawa bisa ga wautarsa, in ba haka ba zai ga kansa mai hikima
    ne.
  uig-LAT: Exmeqning exmiqane gépi boyiche uninggha jawab bergin, Jawab bermiseng
    u özining exmeqliqini eqilliq dep chaghlar.
  nde-nde: Phendula isiwula ngendlela yobuwula baso, sizabona kungathi sihlakaniphile.
  ton-ton: Ke talia ʻae vale ʻo fakatatau mo ʻene vale, telia naʻa poto ia ʻi hono
    mata ʻoʻona.
  ces-1613: Odpověz bláznu podlé bláznovství jeho, aby sám u sebe nebyl moudrý.
  eng-WMB: Answer a fool according to his folly, lest he be wise in his own eyes.
  tam-TCV: மூடருக்கு அவர்களுடைய மூடத்தனத்திற்கேற்ற பதிலைக் கொடு; இல்லாவிட்டால் அவர்கள்
    தங்களை ஞானமுள்ளவர்கள் என்று எண்ணிக்கொள்வார்கள்.
  ceb-ULB: Tubaga ang buangbuang ug apil sa iyang kabuang, aron dili siya mahimong
    maalamon sa iyang kaugalingong mga mata.
  pol-UBG: Odpowiedz głupiemu według jego głupoty, aby nie był mądry we własnych oczach.
  urd-GVU: جب احمق احمقانہ باتیں کرے تو اُسے جواب دے، ورنہ وہ اپنی نظر میں دانش مند
    ٹھہرے گا۔
  deu-1912: Antworte aber dem Narren nach seiner Narrheit, daß er sich nicht weise
    lasse dünken.
  kan-2017: ಮೂಢನ ಮೂರ್ಖತನಕ್ಕೆ ಸರಿಯಾಗಿ ಉತ್ತರ ಕೊಡು, ತನ್ನನ್ನು ಜ್ಞಾನಿಯೆಂದು ಎಣಿಸಿಕೊಂಡಾನು.
  yap-yap: Ga ra pi’ e fulweg nib thini balyang u ba de’er ni ku ba thini balyang,
    ma cha’ ni fith fare de’er e ra nang ni gathi aram feni llowan’ ni bod rogon ni
    be leamnag.
  hlt-MCSB: Hlang ang te a anglat bangla a doo dae, a mikhmuh ah hlang cueih la om
    hae mahpawh.
  mdy-ETH: ጋዓንቴ «ታ ዔራኬ» ጌይ ሙኩዋጉዲ ዒዚ ዔኤያ ማዔሢ ፔጋሲ ዒዛም ማሂ ኬኤዜ።
  kew-kew: Epe kone nai aame ne-para wae agaa tea-daare nipuna agaa abulape. Na-abute
    raburi nipumi makua kone ora epeta kone salia.
  twi-ASANTE: Gyina ɔkwasea agyimisɛm so ma no mmuaeɛ anyɛ saa a ɛbɛyɛ no sɛ ɔnim
    nyansa.
  eng-WEBU: Answer a fool according to his folly, lest he be wise in his own eyes.
  wal-wal: Eeyya urau a eeyyatettaadan zaara; hinna xayikko, i bana eranchchadan qoodana.
  acu-NT: 'Aints nintimchawa nuka chichartamak: pujamtaikia, amesha nunismek aimkakminkia,
    nuka: Wisha nintipitjai tu nintimias pujusminuitai.'
  spa-PDDPT: Responde al necio como merece su necedad, Para que él no se estime sabio.
  gun-gun: Hi'arandu e'ỹ va'e 'arandu e'ỹa rupi ijayvu rã rembovai 'rãe, ha'e ae oikuaapa
    va'e rami rive onhemoingo e'ỹ aguã.
  agu-BL: Alchok scyetz yi na stza'w nin yol junt yi ploj tajtza'kl, na elepont yi
    ni'cu'n plojil cyajtza'kl tuch'.
  ilo-ULB: Sungbatam iti minamaag ti tao a maag ken danggayam iti kinamaagna tapno
    saan isuna nga agbalin a nasirib iti bukodna a panagkita.
  kpg-kpg: Di helekai balu helekai gi di balu heeu, gei tangada dela ne hai dana balu
    heeu la ga iloo bolo ia le e hagalee kabemee be dana hagamaanadu.
  uig-ARA: ئەخمەقنىڭ ئەخمىقانە گېپى بويىچە ئۇنىڭغا جاۋاب بەرگىن، جاۋاب بەرمىسەڭ ئۇ
    ئۆزىنىڭ ئەخمەقلىقىنى ئەقىللىق دەپ چاغلار.
  bps-bps: Kabay fye ku tnimelam kenen di fye du fye gadean laan fulung fagu di ktimelam
    kenen.
  sus-sus: I xa xaxilitare yaabi a maɲɔxun ki ma, xa na mu a ra a a yɛtɛ findima xaxilima
    nan na.
  pon-2006: Wia pasapeng en aramas sahliel ong peidek en sahliel ehu, eri, me wia
    peideko pahn diarada me e sohte loalokong nin duwen me e kosekose.
  ksd-ksd: Una bali ra tinata kai ra lunga varogop ma kana papaua, Kan i nuk ia ba
    ia ra tena kabinana.
  tur-YTC: Akılsıza ahmaklığına göre yanıt ver, Yoksa kendi gözünde bilge olur.
  bel-N: Адказвай дурню паводле дурасьці ягонай, каб ня стаўся ён мудрым у вачах сваіх.
  grc-BRENT: Ἀλλὰ ἀποκρίνου ἄφρονι κατὰ τὴν ἀφροσύνην αὐτοῦ, ἵνα μὴ φαίνηται σοφὸς
    παρʼ ἑαυτῷ.
  ind-AYT: Jawablah orang bodoh menurut kebodohannya supaya jangan sampai dia menjadi
    berhikmat menurut pandangannya sendiri.
  nya-nya: Koma nthawi zina umuyankhe monga mwa uchitsiru wake, kuopa kuti angamadziyese
    yekha wanzeru.
  hrv-hrv: Odgovori bezumniku po ludosti njegovoj, da se ne bi učinio sam sebi mudar.
  mps-mps: Te wiegi yai homu elalusiąbo bidigo, agai te geda mubo po nageba obaso
    da, teda nago agaba dodolabo po wei ponao. Tiyu, agai homugo, te aga koneani kolesaga
    te genuai mu da homu yabuo
  tpi-tpi: Sapos man i no gat gutpela tingting, em i mekim kranki tok long yu, orait
    yu mas bekim tok bilong en. Nogut em i ting, save bilong en i bikpela moa.
  dan-1931: Svar Tåben efter hans Dårskab*, at han ikke skal tykkes sig viis. { [*dvs.
    revsende.] }
  vie-OVCB: Phải dùng lý luận ngớ ngẩn đáp người khờ dại, để nó đừng thấy như là nó
    khôn.
  guj-2017: મૂર્ખને તેની મૂર્ખતા પ્રમાણે જ ઉત્તર આપ, નહિ તો તે પોતાની જ નજરમાં પોતાને
    ડાહ્યો સમજશે.
  pon-2006A: Wia pasapeng en aramas sahliel ong peidek en sahliel ehu, eri, me wia
    peideko pahn diarada me e sohte loalokong nin duwen me e kosekose.
  por-BRBSL: Responder a um tolo de acordo com sua tolice, para que ele não seja sábio
    a seus próprios olhos.
  swe-swe: Svara en [självgod, arrogant] dåre på hans dåraktiga sätt, så att han inte
    blir självgod och tror sig vara vis. [Högmod är en värre synd än dårskap, och
    ibland måste dårskap bemötas och avslöjas.]
  cth-cth: Tamipathu teh a pathunae patetlah pato, hoehpawiteh a lungkaang lah kâpouk
    payon vaih.
  twi-twi: Gyina ɔkwasea agyimisɛm so ma no mmuae, anyɛ saa a ɛbɛyɛ no sɛ onim nyansa.
  hlt-hlt: Hlang ang te a anglat bangla a doo dae, a mikhmuh ah hlang cueih la om
    hae mahpawh.
  tbz-SIM: Tɛ̃́nnɛ́ kuyɛìnkù dɛ̀ dò nhɑ kù tɛ̃̀ńnɛ́ tì ku yɛ̀mmɛ̀ yɑ̀ɑ̀ bo ndò nkù
    ciì.
  msy-2020: Gumazim nɨghnɨzir aghuim puvatɨgha akar onganim nɨ mɨkɨmtɨ, nɨ an akam
    ikaragh. Kamaghɨn a fogh suam, an fofozim ekevezir puvatɨ.
  dop-dop: Amɑ cɔ-kʋ ɩsɩɩ kʋ wɛʋ tɔ, pə́ tɑɑ kɔɔ nɑ kʋ́ nyənɩ kʋ təɣɩ ləmɑɣɑsɛɛ tʋ.
  azb-azb: Axmağa səfehliyinə görə elə bir cavab ver ki, Öz gözündə hikmətli görünməsin.
  eng-DBY: Answer a fool according to his folly, lest he be wise in his own eyes.
  hin-2017: मूर्ख को उसकी मूर्खता के अनुसार उत्तर देना, ऐसा न हो कि वह अपनी दृष्टि
    में बुद्धिमान ठहरे।
  wol-KYG: Waaye toppal ab dof cig ndofam, lu ko moy mu defe ne daa muus.
  bjr-bjr: Furufarira fasiqa fannoo furufarira ufa ani qimaminana anee mina ufa rukiasee
    saa manda ufa qiaanoo qia. Anee sia miqinanoo mifa nariara irirana faqaasee qinoo
    narí amooqiandoora.
  eng-YLT: Answer a fool according to his folly, Lest he be wise in his own eyes.
  kne-kne: Mo songbatam di naong-ong, ikompas mo din kalim sin kinaong-ong na ta way
    iyat na ay mangawat ay baken masirib sisya.
  eng-WYC-2017: Answer thou a fool after his folly, lest he seem to himself to be
    wise.
  eng-WMBB: Answer a fool according to his folly, lest he be wise in his own eyes.
  urd-GVH: जब अहमक़ अहमक़ाना बातें करे तो उसे जवाब दे, वरना वह अपनी नज़र में दानिशमंद
    ठहरेगा।
  rug-rug: Olaṉia sa tie pekipeki gua sapu garona sa zinama hoboro tanisa, pude lopu
    kote balabala ia sa sapu gilaena si asa, gua.
  gaz-gaz: Gowwaadhaaf deebii gowwummaa isaatiif malu kenni; yoo kanaa achii inni
    ogeessa of seʼaa.
  fra-LSG: Réponds à l’insensé selon sa folie, Afin qu’il ne se regarde pas comme
    sage.
  yal-yal: Xaxilitaren yabi a xaxilitareyana fe ra alogo a nama a yɛtɛ yatɛ fekolonna
    ra.
  haw-1868: E olelo no i ka mea lapuwale e like me kona naaupo ana, O naauao oia i
    kona maka iho.
  arb-NAV: رُدَّ عَلَى الْجَاهِلِ حَسَبَ جَهْلِهِ لِئَلّا يَضْحَى حَكِيماً فِي عَيْنَيْ
    نَفْسِهِ.
  ewe-ewe: Ɖo nya ŋu na bometsila le eƒe bometsitsi nu, ne menye nenema o la ava bu
    eɖokui nunyalae le eɖokui gbɔ.
  eng-LEE: Answer a fool according to his folly, lest he be wise in his own eyes.
  asm-FB: অজ্ঞানীক উত্তৰ দিয়া আৰু তেওঁৰ অজ্ঞানতাত সহযোগ কৰা; সেয়ে তেওঁ নিজৰ দৃষ্টিত
    জ্ঞানী বোধ নকৰিব।
  sus-A: عِ شَ شَشِلِتَرٍ يَابِ عَ مَحْشُن كِ مَ، شَ نَ مُ عَ رَ عَ عَ يّتّ قِندِ مَ
    شَشِلِمَ نَن نَ.
  fra-SBL: Réponds à un fou selon sa folie, de peur qu'il ne soit sage à ses propres
    yeux.
  hbo-hbo: עֲנֵ֣ה כְ֭סִיל כְּאִוַּלְתֹּ֑ו פֶּן־יִהְיֶ֖ה חָכָ֣ם בְּעֵינָֽיו׃
  kik-kik: Cookeria mũndũ mũkĩĩgu kũringana na ũrimũ wake, nĩguo ndakeyone taarĩ mũndũ
    mũũgĩ maitho-inĩ make.
  fra-NCL: Réponds à l’insensé selon sa folie, de peur qu’il ne se regarde comme sage.
  cek-AK: Kamthu ih lok to na pathim nahaeloe, a mik hnukah palungha kami ah poek
    moeng tih.
  cuk-cuk: Dule-binsaedsulidaedga, bakar be ibmar-sogo, adi, melle e-ibmar-sogedba
    binsaed-ibedga na san-imakegar.
  uig-CYR: Ахмақниң әхмиқанә гепи бойичә униңға җавап бәргин, Җавап бәрмисәң у өзиниң
    ахмақлиғини әқиллиқ дәп чағлар.
  tel-2017: వాడి మూర్ఖత్వం చొప్పున మూర్ఖుడికి జవాబివ్వు. అలా చేయకపోతే వాడు తన దృష్టికి
    తాను జ్ఞానిననుకుంటాడు.
  hat-BSA: Reponn yon moun ensanse selon foli li merite, pou l pa vin saj nan pwòp
    zye li.
  kos-kos: Sang top lalfon nu ke kusen siyuk lalfon, na mwet se ma siyuk el ac akilen
    lah el tia etu oana ma el nunku.
  hbo-WLC: עֲנֵ֣ה כְ֭סִיל כְּאִוַּלְתּ֑וֹ פֶּן־יִהְיֶ֖ה חָכָ֣ם בְּעֵינָֽיו׃
  ibo-ibo: Zaa onye nzuzu dịka enweghị uche ya si dị, ma ọ bụghị ya ọ ga-abụ onye
    maara ihe nʼanya onwe ya.
  ory-ory: ମୂର୍ଖକୁ ତାହାର ଅଜ୍ଞାନତାନୁସାରେ ଉତ୍ତର ଦିଅ, ନୋହିଲେ ସେ ଆପଣା ଦୃଷ୍ଟିରେ ଆପଣାକୁ
    ଜ୍ଞାନୀ ବୋଧ କରିବ।
  chk-chk: Nge kopwe pälüeni eman chon tiparoch lon ükükün an tiparoch, pwe esap ekieki
    pwe a tipachem.
  rop-rop: Wen yu ensim siliwan kwestjan, yu garra meiksho det sambodi hubin askim
    det kwestjan sabi det kwestjan im brabli siliwan.
  ukr-1871: Не відказуй безумному по дурощам його, щоб він не вважав себе мудрим ув
    очах своїх.
  deu-1951: antworte aber dem Narren nach seiner Narrheit, damit er sich nicht weise
    dünke.
  eng-JPS: Answer a fool according to his folly, lest he be wise in his own eyes.
  srp-1865: Odgovori bezumniku prema bezumlju njegovu, da ne misli da je mudar.
  lug-lug: Omusirusiru omuddangamu ng’obusirusiru bwe, bwe buli, si kulwa nga yeerowooza
    nti mugezi.
  heb-heb: ענה כסיל כאולתו פן יהיה חכם בעיניו׃
  ben-IRV: নির্বোধকে তার অজ্ঞানতা অনুসারে উওর দাও, যাতে সে নিজের চোখে জ্ঞানবান না
    হয়।
  pan-pan: ਮੂਰਖ ਨੂੰ ਉਹ ਦੀ ਮੂਰਖਤਾਈ ਦੇ ਅਨੁਸਾਰ ਉੱਤਰ ਦੇ, ਕਿਤੇ ਉਹ ਆਪਣੇ ਲੇਖੇ ਵਿੱਚ ਬੁੱਧਵਾਨ
    ਨਾ ਬਣ ਬੈਠੇ।
  mya-JVB: မိုက်သောသူ၏ သဘောသို့လိုက်၍ သူ၏စကား ကို ချေလော့။ သို့မဟုတ် ၊ သူသည် ဝါကြွားသောစိတ်
    ရှိ လိမ့်မည်။
  tte-O: Tem ana walo yauyaulena kuyamaisa walo yauyaulena koina kani am walone kaiwena
    inuwa-saesae.
  tbg-tbg: Kia avu aato vataava ariara hampi uva tirara are nai tiva amihara, nai
    tinantemakera vira tiva amiane. Hauri viva tiharo te koqe avu aato vatauraukave
    tiantora.
  hmo-hmo: Ma kavakava tauna be, iena kavakava hegeregerena do oi haere henia, ia
    sibona do ia laloa ia be mai ena aonega garina.
  urd-urd: बेवक़ूफ़ को उसकी हिमाक़त के मुताबिक जवाब दे, ऐसा न हो कि वह अपनी नज़र में
    'अक़्लमंद ठहरे।
  rus-SYN: но отвечай глупому по глупости его, чтобы он не стал мудрецом в глазах
    своих.
  bqc-SIM: Yã́zãsi sↄũwa a faasaikɛwa, kɛ́ asu azĩa gwa ↄ̃nↄna ũo yã́i.
  tcz-CHONGTHU: Mingol chu angolna dungjui in donbut'in, achuti louva ahileh ama mitmua
    ching kisa ding ahi.
  mar-mar: मूर्खाला उत्तर दे आणि त्याच्या मूर्खतेत सामील हो, नाहीतर तो आपल्या स्वतःच्या
    दृष्टीने शहाणा होईल.
  hlt-THB: Thlakqaw ce a qawnaak amyihna thung lah, cekkaataw ak cyina ngai qu hau
    kaw.
  qub-qub: Mana tantiyacoj upataga sumaj cutichiy. Chaynöpami upa runaga mana yachaj-tucongachu.
  bqp-bqp: Ǹ yã we yↄ̃nkↄa a fayasarikɛ lɛ́n, de àsun a zĩda gwa ↄ̃ndↄ̃de ũro yãi.
  hat-hat: Reponn moun sòt yo dapre jan yo pale a, w'a fè yo wè se moun sòt yo ye.
  eng-BSB: Answer a fool according to his folly, lest he become wise in his own eyes.
  tod-tod: Ɠimalala nui wooɠaaʋote, é zoloo ná-ɠimalalai ma, a ʋa ɠisiɛ ga toɠa
    ga ɠima nu.
  eng-WEBPB: Answer a fool according to his folly, lest he be wise in his own eyes.
  kbq-kbq: Antahiso'e hutenka neginagi vahe'mo'za, neginagi nanekema hanaza nanekerera,
    kenona zmia huzamanto, ru zamagra antahisazana knare antahiza eri'none hugahaze.
  nhe-BL: Pero quema timonajnanquilía ihuaya se tlen huihuitic, xijcuepili para tijpannextis
    para nelía huihuitic nopa tlacatl, para yajaya ax mohueyimatis huan moilhuis para
    yajaya más tlalnamiqui.
  bus-bus: Ǹ yã we yↄ̃nkↄↄla a faasaikɛ lɛ́n, lɛ àton a zĩnda gwa ↄ̃ndↄ̃dee ũro
    yãnzi.
  gub-BL: Ewazar iranahy haw iranahy ma'e pe iranahy haw imume'u pà nehe. Nezewe mehe,
    — Aiko ma'e kwaw katu har romo ihe, ni'i kwaw uzeupe nehe.
  eng-DRA: Answer a fool according to his folly, lest he imagine himself to be wise.
