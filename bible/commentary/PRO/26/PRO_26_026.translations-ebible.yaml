verse: PRO.026.026
translations:
  mal-C: അവരുടെ ദുഷ്ടത വഞ്ചനാപരമായി മറച്ചുവെച്ചിരുന്നാലും, അവരുടെ നീചകൃത്യങ്ങൾ പൊതുസഭയിൽ
    വെളിപ്പെട്ടുവരും.
  deu-TKW: Mag sich der Haß in Täuschung hüllen, seine Bosheit wird doch in öffentlicher
    Versammlung offenbar werden.
  lin-lin: Akoki solo kobomba makanisi na ye ya mabe na maloba ya lokuta, kasi motema
    mabe na ye ekosuka se na koyebana na miso ya bato nyonso.
  eng-LSV: Hatred is covered by deceit, || Its wickedness is revealed in an assembly.
  eng-GNV: 'Hatred may be couered by deceite: but the malice thereof shall be discouered
    in the congregation.'
  eng-WEBSTER: Whose hatred is covered by deceit, his wickedness shall be shown before
    the whole congregation.
  nhw-BL: Huan masque ipan nopa tlatoctzi amo mitznextilis cualantli para mitzcajcayahuas,
    teipa mopannextis icualancayo tlamiyacapa huan nochi quiitase.
  swh-ONEN: Nia yake ya kudhuru wengine inaweza kufichwa na udanganyifu, lakini uovu
    wake utafichuliwa kwenye kusanyiko.
  bba-bba: Bɑɑ ù n bwisi mɔ̀ u kɑ win tusiru bere, kɑ mɛ, win nuku kɔ̃suru tɑ koo
    sɔ̃ɔsirɑ tɔmbun suunu sɔɔ.
  eng-KJVCPB: Whose hatred is covered by deceit, His wickedness shall be shewed before
    the whole congregation.
  luo-luo: Onyalo wuondore ni oonge wuond, to timbene maricho biro nenore ratiro e
    nyim oganda.
  meu-meu: Ena be ena heinai na koikoi ai e heḡova ahumu, to ena dika na hebou ai
    baine hedinarai.
  npi-ULB: त्यसको घृणालाई छलले ढाकिएको भए तापनि त्यसको दुष्‍टता सभामा खुला हुने छ
    ।
  yor-yor: Ìkórìíra rẹ le è fi ara sin nípa ẹ̀tàn ṣùgbọ́n àṣírí ìwà búburú rẹ̀ yóò
    tú ní gbangba.
  ind-ind: Dia bisa menutupi kebenciannya dengan berpura-pura baik, namun pada akhirnya
    semua orang akan mengetahui kejahatannya.
  pes-OPCB: اگرچه نفرتش را با حیله پنهان می‌کند، اما سرانجام پلیدی او بر همگان آشکار
    خواهد شد.
  tgl-ULB: Kahit na natatakpan ng panlilinlang ang kaniyang pagkamuhi, ang kaniyang
    kabuktutan ay malalantad sa kapulungan.
  hui-hui: Tinaga mini ko ogoni wia do ho kagoyu wali agali marume o tinaga mana ko
    birago bayuwa handai holebira.
  mya-mya: အငြိုးထားခြင်းကို လှည့်စားခြင်းအားဖြင့် ဝှက် ထားသောသူ၏ ဒုစရိုက်အပြစ်သည်
    ပရိသတ်ရှေ့မှာ ထင်ရှားလိမ့်မည်။
  bod-N: དེ་ཡི་སྡང་སེམས་གཡོ་སྒྱུས་སྦས༌ན་ཡང་། །དེ་ཡི་ངན་པ་ཚོགས་ཀྱི་མདུན་དུ༌མངོན།།
  wsk-wsk: Nu ko munak kawel mu te ko gomang memek mu am kaluwurokko, bare noko munan
    memek mu wetangaruk se kariimet ko ikimonko.
  sna-sna: Ruvengo rwake rungavigwa mukunyengera kwake, asi kuipa kwake kuchabudiswa
    pachena paungano.
  spa-BLM: Su malicia puede ser ocultada por el engaño, pero su maldad será expuesta
    en la asamblea.
  cac-cac: Vach'chom max snib'ej eb' sch'oxel schucal, palta yovalil ol checlajelta
    d'a yichan̈ anima smasanil.
  swh-ULB: Ingawa chuki zake zimefunikwa kwa udanganyifu, uovu wake utakuwa wazi katika
    kusanyiko.
  bel-bel: Хто нянавісьць прыкрывае на самоце, злосьць таго адкрыецца ў народным сходзе.
  deu-ELBBK: Versteckt sich der Hass in Trug, seine Bosheit wird sich in der Versammlung
    enthüllen.
  mbb-OT: Egkehimu he edtembunan din is mezaat he menge tuyù din pinaaǥi te akal,
    iyan, egketuenan ded is kelelalung din te minsan hentei.
  mal-2015: അവന്റെ പക കപടംകൊണ്ടു മറെച്ചു വെച്ചാലും അവന്റെ ദുഷ്ടത സഭയുടെ മുമ്പിൽ വെളിപ്പെട്ടുവരും.
  rmc-rmc: šaj garuvel, hoj tut našťi avri ačhel, le klamišagoha, ale leskro nalačhipen
    avela avri anglo manuša, sar ena zgele.
  pes-OPV: هر‌چند بغض او به حیله مخفی شود، اماخباثت او در میان جماعت ظاهر خواهد گشت.
  ron-1924: Кяр дакэ-шь аскунде ура ын префэкэторие, тотушь рэутатя луй се ва дескопери
    ын адунаре.
  ben-OBCV: প্রতারণা দ্বারা তাদের আক্রোশ লুকিয়ে রাখা যেতে পারে, কিন্তু তাদের দুষ্টতা
    লোকসমাজে প্রকাশিত হয়ে যাবে।
  som-som: In kastoo nacaybkiisu khiyaano isku daboolo, Xumaantiisa ayaa shirka lagu
    hor muujin doonaa.
  lat-VUC: Qui operit odium fraudulenter, revelabitur malitia ejus in consilio.
  eng-ASVBT: Though his hatred cover itself with guile, His wickedness shall be openly
    shown before the assembly.
  mna-mna: Ŋgar sananŋana ta imbotmbot la leleene na, ni irao iswe na som. Iturkewe.
    Tamen kaimer, ŋgar kini sananŋana mi pakaamŋana kini ko ipet mat ma tomtom tiute.
  ita-1885: L'odio si copre con inganno; Ma la sua malignità sarà palesata in piena
    raunanza.
  eng-LXXUP: 'He that hides enmity frames deceit: but being easily discerned, Exposes
    his own sins in the public assemblies.'
  eng-ULB: Though his hatred is covered with deception, his wickedness will be exposed
    in the assembly.
  spa-VBL: Aunque su odio esté oculto detrás de su astucia, su maldad quedará expuesta
    delante de todos.
  fra-_FOB: La méchanceté de celui qui cache sa haine pour faire du mal, se découvrira
    dans l'assemblée.
  mal-mal: അവന്റെ പക കപടംകൊണ്ടു മറച്ചുവച്ചാലും അവന്റെ ദുഷ്ടത സഭയുടെ മുമ്പിൽ വെളിപ്പെട്ടുവരും.
  urd-GVR: Go us kī nafrat filhāl fareb se chhupī rahe, lekin ek din us kā ġhalat
    kirdār pūrī jamāt ke sāmne zāhir ho jāegā.
  suz-BL: सुमी काइ मदाक्‍शो मुर कली “गो इ कली दाक्‍नुङ” देंखु पाइबा, मेको आ देंखु
    पतीके मुर आन ग्रुम्‍तीकेमी ग्रूब।
  eng-NOY: His hatred is covered by deceit; His wickedness shall be revealed in the
    great assembly.
  ita-1927: L’odio suo si nasconde sotto la finzione, ma la sua malvagità si rivelerà
    nell’assemblea.
  ckb-ckb: هەرچەندە بە فێڵ قینی خۆی بشارێتەوە، خراپەی لەناو کۆمەڵدا ئاشکرا دەبێت.
  eng-BBE: Though his hate is covered with deceit, his sin will be seen openly before
    the meeting of the people.
  kan-OKCV: ಅವನ ಹಗೆತನವು ಮೋಸದಿಂದ ಮುಚ್ಚಲ್ಪಟ್ಟಿದ್ದರೂ, ಅವನ ಕೆಟ್ಟತನವು ಸಭೆಯಲ್ಲಿ ಬಯಲಾಗುವುದು.
  tam-2017: பகையை வஞ்சகமாக மறைத்து வைக்கிறவன் எவனோ, அவனுடைய பொல்லாங்கு மகா சபையிலே
    வெளிப்படுத்தப்படும்.
  spa-RV-1909: Encúbrese el odio con disimulo; mas su malicia será descubierta en
    la congregación.
  ron-BTF: Cel a cărui ură este acoperită prin înșelătorie, stricăciunea lui va fi
    arătată înaintea întregii adunări.
  eng-WEBP: His malice may be concealed by deception, but his wickedness will be exposed
    in the assembly.
  eng-FBV: Even though their hatred may be hidden by cunning tricks, their evil will
    be revealed to everyone.
  nld-1939: Al weet iemand zijn haat bedriegelijk te verbergen, Zijn slechtheid komt
    in de vergadering aan het licht.
  nch-BL: Huan masque ipan nopa talojtzi amo mitznextilis cualanti para mitzcajcayahuas,
    teipa mopanextis icualancayo miyacapa huan nochi quiitase.
  vie-1934: Dầu sự ghen ghét ẩn giấu trong tuồng giả bộ, Sự gian ác nó sẽ bị lộ ra
    nơi hội chúng.
  hin-CV: यद्यपि इस समय उसने अपने छल को छुपा रखा है, उसकी कुटिलता का प्रकाशन भरी सभा
    में कर दिया जाएगा.
  eng-OURB: His malice may be concealed by deception, but his wickedness will be exposed
    in the assembly.
  spa-BES: Aunque su odio esté cubierto de engaño, su pecado será visto abiertamente
    antes de la reunión del pueblo.
  tdx-tdx: Aeta’e am-pitake ty halò-tsere’e, fe hiboak’ am-pivory ao ty haloloa’e.
  tha-KJV: ถึงแม้​เขาจะปิดความเกลียดชังของเขาไว้ด้วยความหลอกลวง ความชั่วร้ายของเขาจะเผยออกต่อหน้าที่ประชุ​มท​ั้งหมด
  por-BR-2018: Cujo ódio está encoberto pelo engano; sua maldade será descoberta na
    congregação.
  deu-ELO: Versteckt sich der Haß in Trug, seine Bosheit wird sich in der Versammlung
    enthüllen.
  eng-WYC-2018: The malice of him that covereth hatred guilefully, shall be showed
    in a council. (The malice of one who deceitfully covereth hatred, shall be shown
    before the assembly.)
  epo-epo: Kiu trompe kaŝas malamon, Tiu aperigos sian malbonecon en popola kunveno.
  uig-PIN: U ɵqmǝnlikini qirayliⱪ gǝp bilǝn yapsimu, Lekin rǝzilliki jamaǝtning aldida
    axkarilinar.
  beo-beo: 'E da ea higasu asigi dawa:su wamolegemusa: dawa:. Be dunu huluane da ea
    wadela:i hou hamobe ba:sea, ea houdafa ilia dawa:mu.'
  tpi-OTNT: Em inap haitim dispela tingting bilong en, tasol bai ol manmeri i save
    long pasin nogut bilong en.
  hau-SA: Wataƙila ya ɓoye ƙiyayyarsa da ƙarya, duk da haka za a tone muguntarsa a
    cikin taro.
  uig-LAT: U öchmenlikini chirayliq gep bilen yapsimu, Lékin rezilliki jamaetning
    aldida ashkarilinar.
  nde-nde: Inzondo yakhe angayivala ngobuqili, kodwa ububi bakhe buzavezwa obala ebantwini.
  ton-ton: Ko ia ʻoku ne fakafufū ʻene fehiʻa ʻaki ʻa ʻene fai kākā, ʻe fakahā ʻa
    ʻene fai kovi ʻi he ʻao ʻoe fakataha kotoa pē.
  ces-1613: Přikrývána bývá nenávist chytře, ale zlost její zjevena bývá v shromáždění.
  eng-WMB: His malice may be concealed by deception, but his wickedness will be exposed
    in the assembly.
  tam-TCV: அவனுடைய பகை ஏமாற்றத்தால் மறைக்கப்பட்டிருந்தாலும், அவனுடைய கொடுமையோ மக்கள்
    மத்தியில் வெளியரங்கமாகும்.
  ceb-ULB: Bisan tuod ug gitabonan sa paglimbong ang iyang pagdumot, ang iyang kadaotan
    mapadayag diha sa kadaghanan.
  pol-UBG: Nienawiść człowieka bywa pokryta podstępem, ale jego niegodziwość będzie
    odkryta na zgromadzeniu.
  urd-GVU: گو اُس کی نفرت فی الحال فریب سے چھپی رہے، لیکن ایک دن اُس کا غلط کردار
    پوری جماعت کے سامنے ظاہر ہو جائے گا۔
  deu-1912: Wer den Haß heimlich hält, Schaden zu tun, des Bosheit wird vor der Gemeinde
    offenbar werden.
  kan-2017: ತನ್ನ ಹಗೆಯನ್ನು ವಂಚನೆಯಿಂದ ಮರೆಮಾಚಿಕೊಂಡಿದ್ದರೂ, ಅವನ ಕೆಟ್ಟತನವು ಸಭೆಯಲ್ಲಿ ಬೈಲಾಗುವುದು.
  yap-yap: Rayag ni nge upnguy e fananikan ni be tay, machane gubin e girdi’ nra guy
    e kireb ni be ngongliy.
  hlt-MCSB: hmuhuetnah te thailainah neh dah cakhaw, hlangping taengah a boethae ni
    a. yan eh.
  mdy-ETH: ዒዚ ፔኤኮ ዒፂፆ ዓኣቼያታቴያ ዒ ማዻ ፑርቶ ማዻ ዓሲ ቢያኮ ቤርታ ፔጋኣኬ።
  kew-kew: Nipuna pu lo robaa-para ia wae kone raayo pagaa salia pare onaa luabumi
    nipuna wae kone adoa makualimi.
  twi-ASANTE: Ebia nnaadaa bɛkata nʼadwemmɔne so, nanso nʼamumuyɛsɛm bɛda adi wɔ badwa
    mu.
  eng-WEBU: His malice may be concealed by deception, but his wickedness will be exposed
    in the assembly.
  wal-wal: Ba morkketettaa i genttikkokka, i oottiyo iitatettai yaa7an qonccana.
  acu-NT: Nu aintska ni kajekmaurinka uuktas wakerau wainiat, aints ainau mash paan
    nekaawartin ainawai.
  spa-PDDPT: Aunque con disimulo encubra su odio, Su perversidad será descubierta
    en la congregación.
  gun-gun: Ha'e va'e onhenhomi 'rã ndajoayvui reia jaikuaa e'ỹ aguã, teĩ jaikuaa pavẽ
    nho 'rã.
  agu-BL: Mpe nink chixcye' yi e'a'tz tan tewe'n yi ẍchi'chbe'n chic'u'l, ilenin slajluchaxk
    chiplojil ẍchiwutz cyakil wunak.
  ilo-ULB: Uray no ti gurana ket nakaluban iti panangallilaw, maammoanto ti sangkagimongan
    ti kinadangkesna.
  kpg-kpg: Mee e mee di hagammuni dono hagadugina, gei nia daangada huogodoo e gidee
    ana mee huaidu ala e hai.
  uig-ARA: ئۇ ئۆچمەنلىكىنى چىرايلىق گەپ بىلەن ياپسىمۇ، لېكىن رەزىللىكى جامائەتنىڭ
    ئالدىدا ئاشكارىلىنار.
  bps-bps: Fakay sa ku laan fdilè nun knang nawan, bay i dad sasè nimoan teen i kdee.
  sus-sus: A xa xɔnnanteya nɔxunxi a xa mayendenyi saabui ra, kɔnɔ a xa kobiɲa fama
    nɛ minide kɛnɛ ma mixie tagi.
  pon-2006: E kak karirihala eh kailok, ahpw aramas koaros pahn kilang soahng suwed
    kan me e kin wia.
  ksd-ksd: Ma ba i turup kana milmilikuan ma ra vavagu, Da ga vaarike vakapa boko
    kana bilak na mangamangana ta ra luaina mata i ra kivung.
  tur-YTC: Kötülüğü hileyle gizlenmiş olabilir, Ama kötülüğü toplulukta meydana çıkar.
  bel-N: '[Чыя] нянавісьць прыхоўваецца ашуканствам, таго ліхота выявіцца перад грамадою.'
  grc-BRENT: Ὁ κρύπτων ἔχθραν συνίστησι δόλον, ἐκκαλύπτει δὲ τὰς ἑαυτοῦ ἁμαρτίας εὔγνωστος
    ἐν συνεδρίοις.
  ind-AYT: Walaupun kebenciannya ditutupi dengan tipu daya, kefasikannya akan tersingkap
    dalam jemaat.
  nya-nya: Ngakhale amabisa chidani mochenjera, koma kuyipa kwakeko kudzaonekera poyera
    pa gulu la anthu.
  hrv-hrv: ako himbom skriva mržnju, njegova će se opačina otkriti na zboru.
  mps-mps: Agai aga te homu geme dualubaso, usu yaibao wali, tiali goli te we bidi
    dabego agai te dwai kolesaga konea pabo dao.
  tpi-tpi: Em inap haitim dispela tingting bilong en, tasol bai ol manmeri i save
    long pasin nogut bilong en.
  dan-1931: Den, der dølger sit Had med Svig, hans Ondskab kommer frem i Folkets Forsamling.
  vie-OVCB: Chúng nói nhân nói nghĩa đủ điều, nhưng bộ mặt thật sẽ phô bày nơi công
    chúng.
  guj-2017: જો કે તેનો દ્વ્રેષ કપટથી ઢંકાયેલો હોય છે, તોપણ તેની દુષ્ટતા સભા આગળ ઉઘાડી
    પડી જશે.
  pon-2006A: E kak karirihala eh kailok, ahpw aramas koaros pahn kilang soahng suwed
    kan me e kin wia.
  por-BRBSL: Sua malícia pode ser ocultada por engano, mas sua perversidade será exposta
    na assembléia.
  swe-swe: Hans hat kanske kan döljas genom list, men hans ondska (galenskap, bedrövliga
    tillstånd) blir till sist uppenbar för alla (helt synlig i församlingen).
  cth-cth: A hmuhmanae hah dumnae lahoi ka hrawk nakunghai, thoenae teh tamimaya ni
    panuenae koe kamnue sak lah ao han.
  twi-twi: Ebia nnaadaa bɛkata nʼadwemmɔne so, nanso nʼamumɔyɛsɛm bɛda adi wɔ bagua
    mu.
  hlt-hlt: hmuhuetnah te thailainah neh dah cakhaw, hlangping taengah a boethae ni
    a yan eh.
  tbz-SIM: Ò ɔ̃ɔ̃ nɑmu kɛ́sɔnnɛ o pómmɛ̀, kɛ̀ dɛ̀ nɛ́ mboní kɛ̀ bɛnìtìbɛ̀ bɛmɔuu bɑntɛ́
    o yonku.
  msy-2020: A uan nɨghnɨzir kam modogham, eghtɨ gumazamiziba an arazir kuram gɨfogham.
  dop-dop: Ɩ ɑcilɑɣɑtʋ kɛ ɩ tɑkəɣənɑ ɩ tɑɑ hɑŋɑɣɑ tɔɔ. Amɑ ɩ ɩsɑɣɑtʋ tɛŋ kɛ́ nɑ tə́
    nɑ́.
  azb-azb: Nifrətini fırıldaqla gizlətsə də, Şəri camaat qarşısında üzə çıxar.
  eng-DBY: Though [his] hatred is covered by dissimulation, his wickedness shall be
    made manifest in the congregation.
  hin-2017: चाहे उसका बैर छल के कारण छिप भी जाए, तो भी उसकी बुराई सभा के बीच प्रगट
    हो जाएगी।
  wol-KYG: Su la nëbbalee mbañeel, di la nax it, ag mbonam mujj bir ñépp.
  bjr-bjr: Mi fasiqafa narí fidiaqaa ira mandufa amiqira ufannai dadapaani maseenoo
    mimau amiqi amiqi marinaqa aiqamausa mifa manda ainaina auqee marina qafeearanoo.
  eng-YLT: Hatred is covered by deceit, Revealed is its wickedness in an assembly.
  kne-kne: Mabalin ay ilingeb na di panggep na, ngem sin odi na et ammoen met laeng
    di kaipoipogaw.
  eng-WYC-2017: The malice of him that covereth hatred guilefully, shall be showed
    in a council.
  eng-WMBB: His malice may be concealed by deception, but his wickedness will be exposed
    in the assembly.
  urd-GVH: गो उस की नफ़रत फ़िलहाल फ़रेब से छुपी रहे, लेकिन एक दिन उसका ग़लत किरदार
    पूरी जमात के सामने ज़ाहिर हो जाएगा।
  rug-rug: Sa kinuhana si va paere ia sa koari nana kinohakoha, ba sari nana hiniva
    kaleadi si kote ta poho mo koari na tie.
  gaz-gaz: Jalʼinni isaa sobaan haguugamee dhokfamuu dandaʼa; hamminni isaa garuu
    fuula waldaa duratti ifatti baʼa.
  fra-LSG: S’il cache sa haine sous la dissimulation, Sa méchanceté se révélera dans
    l’assemblée.
  yal-yal: A kɔtɛn nɔɛ a xɔnnantenyaan luxunɲɛ nɛn koni a fe ɲaxin makɛnɛnma nɛn yamani.
  haw-1868: O ka mea i hunaia kona inaina i ka hoopunipuni, E hoikeia kona hewa imua
    o ke anaina kanaka.
  arb-NAV: إِنْ وَارَى حِقْدَهُ بِمَكْرٍ، فَإِنَّ نِفَاقَهُ يُفْتَضَحُ بَيْنَ الْجَمَاعَةِ.
  ewe-ewe: Eƒe susu baɖa aɣla ɖe beble megbe, gake woaʋu go eƒe vɔ̃ɖivɔ̃ɖi le amehawo
    dome.
  eng-LEE: If one's hatred be covered by deception, then shall be laid bare his wickedness
    before a [whole] assembly.
  asm-FB: যদিও তেওঁৰ ঘৃণা কপটেৰে ঢকা, তথাপি তেওঁৰ দুষ্টতা সমাজত প্ৰকাশিত হ’ব।
  sus-A: عَ شَ شْننَنتٍيَ نْشُنشِ عَ شَ مَيٍندٍنيِ سَابُي رَ، كْنْ عَ شَ كٌبِحَ قَمَ
    نّ مِنِدٍ كّنّ مَ مِشِيٍ تَفِ.
  fra-SBL: Sa malice peut être dissimulée par la tromperie, mais sa méchanceté sera
    exposée dans l'assemblée.
  hbo-hbo: תִּכַּסֶּ֣ה שִׂ֭נְאָה בְּמַשָּׁאֹ֑ון תִּגָּלֶ֖ה רָעָתֹ֣ו בְקָהָֽל׃
  kik-kik: Rũmena rwake no rũhithwo na maheeni, no waganu wake ũkaaguũrio kĩũngano-inĩ.
  fra-NCL: Il peut bien cacher sa haine sous la dissimulation, mais sa méchanceté
    se révélera dans l’assemblée.
  cek-AK: Anih mah hnukmahaih to alinghaih hoiah kraeng khoep, toe anih sethaih to
    minawk hmaa ah angphong let tih.
  cuk-cuk: Amba yamo sae-dule-daksuliyob na san-saele, dulemar-abargindi e-isgued
    magar daklenonikoed.
  uig-CYR: У өчмәнлигини чирайлиқ гәп билән япсиму, Лекин рәзиллиги җамаәтниң алдида
    ашкарилинар.
  tel-2017: వాడు తన ద్వేషాన్ని కపట వేషంతో కప్పుకుంటాడు. సమాజంలో వాడి చెడుతనం బట్టబయలు
    అవుతుంది.
  hat-BSA: Malgre rayisman kouvri kò l ak riz, mechanste li va devwale devan asanble
    a.
  kos-kos: El ku in okanla srunga lal, tusruktu mwet nukewa ac liye ke orekma koluk
    lal.
  hbo-WLC: תִּכַּסֶּ֣ה שִׂ֭נְאָה בְּמַשָּׁא֑וֹן תִּגָּלֶ֖ה רָעָת֣וֹ בְקָהָֽל׃
  ibo-ibo: Ọ bụ ezie na ọ ga na-eme ka ọ hụrụ gị nʼanya, ma iro ya ga-apụta ihe, mmadụ
    niile ga-ahụkwa ya.
  ory-ory: ତାହାର ଘୃଣା କପଟରେ ଆପଣାକୁ ଆବୃତ କଲେ ହେଁ ତାହାର ମନ୍ଦତା ସଭାରେ ପ୍ରକାଶ ପାଇବ।
  chk-chk: Inamwo ika an oput aramas a pwölüla ren an kapas atuputup, nge an föför
    mi ngau epwe pwäla lein aramas meinisin.
  rop-rop: Maitbi im gaburrumap det nogudwan filing im garram blanga yu, bat bambai
    ebribodi garra luk ol detlot nogudbala ting imbin dumbat.
  ukr-1871: Хоч ненависть він тайно ховає, то відкриєсь злоба його серед громади.
  deu-1951: Hüllt sich der Haß in Täuschung, so wird seine Bosheit doch offenbar in
    der Gemeinde.
  eng-JPS: Though his hatred be concealed with deceit, his wickedness shall be revealed
    before the congregation.
  srp-1865: Mržnja se pokriva lukavstvom, ali se zloæa njezina otkriva na zboru.
  lug-lug: Enkwe ze ziyinza okubikkibwa mu kubuzaabuuza, naye obutali butuukirivu
    bwe buliggyibwayo mu lukuŋŋaana.
  heb-heb: תכסה שנאה במשאון תגלה רעתו בקהל׃
  ben-IRV: যদিও তার ঘৃণা ছলে ঢাকা, তার দুষ্টুমি সমাজে প্রকাশিত হবে।
  pan-pan: ਭਾਵੇਂ ਉਹ ਦਾ ਵੈਰ ਧੋਖੇ ਦੇ ਕਾਰਨ ਲੁਕਿਆ ਵੀ ਰਹੇ, ਤਾਂ ਵੀ ਉਹ ਦੀ ਬੁਰਿਆਈ ਸਭਾ ਦੇ ਵਿੱਚ
    ਪਰਗਟ ਕੀਤੀ ਜਾਵੇਗੀ।
  mya-JVB: အငြိုး ထားခြင်းကို လှည့်စား ခြင်းအားဖြင့် ဝှက်ထား သောသူ ၏ ဒုစရိုက် အပြစ်သည်
    ပရိသတ် ရှေ့ မှာ ထင်ရှား လိမ့်မည်။
  tte-O: Bwagana tomo naenaena ana nuwatu naenaena isuma edeedede luviluvina koina
    na iyamo muli mena kani tomo meuloili mumugana sikatai.
  tbg-tbg: Viva nai avu aatoqi vora iri qoraiqama amite vaira homa kukeqa teharovata,
    viva qora kaiqa vo kaiqa vo kaiqa varainara kia ho kukeqa tairamanta, vaiinti
    nahenti vira qora okara qoqaama tavevara.
  hmo-hmo: Momokani, iena badu ia hunia noho, to gabeai iena dika, be taunimanima
    edia hebou lalonai do ia hedinaraia.
  urd-urd: अगरचे उसकी बदख़्वाही मक्र में छिपी है, तो भी उसकी बदी जमा'अत के आमने सामने
    खोल दी जाएगी।
  rus-SYN: Если ненависть прикрывается наедине, то откроется злоба его в народном
    собрании.
  bqc-SIM: Tó à a zaa gbɛ̃́ↄu ùlɛ mↄafili guu, aà vãi ì bↄ gupuau bíla wáa.
  tcz-CHONGTHU: Mi ajoubolna chu jonchih tah in kisel doh jong le, mipi maija aphatlouna
    kiphong jah tei ding ahi.
  mar-mar: तरी त्याचा द्वेष कपटाने झाकला जाईल, आणि दुष्टपणा मंडळीसमोर उघड केला जाईल.
  hlt-THB: Ak thlang theetnaak ce thailatnaak ing thuh seiawm, ak kawpoek a seetnaak
    taw thlang haiawh phona awm kaw.
  qub-qub: Chiqui cashanta mana mayacächiyta munaptinpis mana allita rurashanga llapanpa
    ñaupanchömi musyacangapaj.
  bqp-bqp: Bee tó à a zãngu ùtɛ manafiki gũn, a vãni dì bo gupuraa pari wára.
  hat-hat: Li te mèt kache sa, tout moun gen pou wè mechanste l'ap fè yo.
  eng-BSB: Though his hatred is concealed by deception, his wickedness will be exposed
    in the assembly.
  tod-tod: Keleɠelegɛ gola ná-wɔinzeɠemai lɔɔɠu vai zu, kɛlɛ nuɓusɛi pɛ ge ɓega ga
    ná-suɲɔi ɠwɛɛ.
  eng-WEBPB: His malice may be concealed by deception, but his wickedness will be
    exposed in the assembly.
  kbq-kbq: E'i ana kefo antahi'zana frakigahianagi, mika veamo'za, kefo avu'ava'afi
    eama hanige'za kegahaze.
  nhe-BL: Huan yonque ipan nopa tlalochtzi ax mitznextilis cualantli para mitzcajcayahuas,
    teipa mopannextis icualancayo tlamiyacapa huan nochi quiitase.
  bus-bus: Baa tó à a zangu ùtɛ mↄnafiki guu, à zaaa è bↄ gupuraaa pari wáa.
  gub-BL: Uzeagaw putar ukatu 'ymaw imimaw rehe nehe. Nezewe rehe we teko paw wexak
    putar iahykaw rehe wà nehe.
  eng-DRA: He that covereth hatred deceitfully, his malice shall be laid open in the
    public assembly.
