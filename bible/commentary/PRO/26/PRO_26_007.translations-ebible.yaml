verse: PRO.026.007
translations:
  mal-C: മുടന്തനായ മനുഷ്യന്റെ ഉപയോഗശൂന്യമായ കാൽപോലെയാണ് ഭോഷരുടെ വായിൽനിന്നുള്ള സുഭാഷിതങ്ങൾ.
  deu-TKW: Wie das Herabhangen der Beine von einem Lahmen, so der Weisheitsspruch
    im Munde der Thoren.
  lin-lin: Ndenge makolo ya ebosono ezalaka makasi te, ndenge wana mpe masese ezalaka
    na nguya te kati na monoko ya zoba.
  eng-LSV: The two legs of the lame have been weak, || And an allegory in the mouth
    of fools.
  eng-GNV: As they that lift vp the legs of the lame, so is a parable in a fooles
    mouth.
  eng-WEBSTER: 'The legs of the lame are not equal: so is a parable in the mouth of
    fools.'
  nhw-BL: Se catli icxi huactoc, iicxihua san huiyontoque huan niyon quentzi amo quipalehuíaj
    para nejnemis. Nojquiya ni tlalnamijca tlamachtili niyon quentzi amo quipalehuíaj
    se catli huihuitic.
  swh-ONEN: Kama miguu ya kiwete inavyoningʼinia ndivyo ilivyo mithali katika kinywa
    cha mpumbavu.
  bba-bba: Nɡe mɛ yɛmɔn nɑɑsu su ǹ ɑrufɑɑni mɔ, nɡe mɛyɑ ɡɑri bɔkɔn mɔndu tɑ ǹ ɑrufɑɑni
    mɔ.
  eng-KJVCPB: 'The legs of the lame are not equal: So is a parable in the mouth of
    fools.'
  luo-luo: Mana ka tiend ngʼat mongʼol mawengni, e kaka ngero moa e dho ngʼat mofuwo.
  meu-meu: Hereva lada-isina kavakava taudia ududia ai na ae-hedairike tauna aena
    e heveriverimu na heto.
  npi-ULB: पक्षाघातीका झुण्डिएका खुट्टाहरूझैँ मूर्खको मुखमा भएको हितोपदेश हुन्छ ।
  yor-yor: Bí ẹsẹ̀ arọ tí ó ń mi dirodiro ni òwe lẹ́nu aṣiwèrè.
  ind-ind: Orang lumpuh memang mempunyai kaki, tetapi kakinya tidak berfungsi. Orang
    bebal bisa mengucapkan amsal, tetapi kata-kata itu tidak bermanfaat baginya.
  pes-OPCB: مثلی که از دهان شخص نادان بیرون می‌آید، مانند پای لنگ، سست است.
  tgl-ULB: Ang mga binti ng isang paralitiko na nakabitin ay tulad ng isang kawikaan
    sa bibig ng mga hangal.
  hui-hui: Agali ge kohe kago ibaga nabibehe hagadagua mbirali mini nawi kagome bi
    bayale gigabi mbira lole manda bialu karia labe nahe kagoni.
  mya-mya: သုတ္တံစကားကို မိုက်သောသူ ပြောခြင်းသည် ခြေဆွံ့သောသူ၏ ခြေကြွခြင်း ကဲ့သို့ဖြစ်၏။
  bod-N: གླེན་པའི་ཁ་ལ་ལེགས་བཤད༌ནི། །མཁོ་མེད་དཔྱངས་པའི་ཞ་རྐང༌བཞིན།།
  wsk-wsk: Kari ikia mena mu proverb ko den balso, bare awuk ningi saonga taukko?
    Mu nu kari bo suwik tilital se gurati gurungumu lagoso iwita.
  sna-sna: Samakumbo echirema akangorembera ndizvo zvakaita chirevo mumuromo webenzi.
  spa-BLM: Como las piernas de los cojos que cuelgan sueltas, así es una parábola
    en boca de los tontos.
  cac-cac: A junoc lolonel syac' junoc malaj spensar, lajan icha yoc junoc coxo, malaj
    yopisio.
  swh-ULB: Miguu ya kiwete inayoning'ia chini ni kama mithali kwenye kinywa cha wapumbavu.
  bel-bel: Як віхляюцца ногі ў кульгавага, так і выслоўе на вуснах у неразумнага.
  deu-ELBBK: 'Schlaff hängen die Beine des Lahmen herab: So ist ein Spruch im Mund
    der Toren.'
  mbb-OT: Is erubasa he egkeǥiyen te menge tulebung ne wazè din pulus iring te paa
    te pigket.
  mal-2015: മൂഢന്മാരുടെ വായിലെ സദൃശവാക്യം മുടന്തന്റെ കാൽ ഞാന്നു കിടക്കുന്നതുപോലെ.
  rmc-rmc: Avke sar hin pre ňisoste o pindre le kaľikoske, avke hin the o podobenstvo
    andro muj le dilineske.
  pes-OPV: ساقهای شخص لنگ بی‌تمکین است، ومثلی که از دهان احمق برآید همچنان است.
  ron-1924: Кум сунт пичоареле ологулуй, аша есте ши о ворбэ ынцеляптэ ын гура унор
    небунь.
  ben-OBCV: মূর্খের মুখের হিতোপদেশ খঞ্জের অনুপযোগী পায়ের মতো হয়।
  som-som: Sida lugaha curyaanku u laalaadaan Ayuu masaalkuna u yahay afka nacasyada.
  lat-VUC: Quomodo pulchras frustra habet claudus tibias, sic indecens est in ore
    stultorum parabola.
  eng-ASVBT: The legs of the lame hang loose; So is a parable in the mouth of fools.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, sombe tikam sua tutŋana pizin tomtom,
    na asiŋ ko ileŋ la kalŋan? Som. Sua kizin ko mburaana som, kembei tomtom ta kumbuunu
    imeete mi kolkol ma imbotmbot.
  ita-1885: Lo zoppo zoppica delle sue due gambe; Così fa la sentenza nella bocca
    degli stolti.
  eng-LXXUP: As well take away the motion of the legs, As transgression from the mouth
    of fools.
  eng-ULB: Like the legs of a paralytic which hang down is a proverb in the mouth
    of fools.
  spa-VBL: Un proverbio dicho por un tonto es tan inútil como las piernas de un inválido.
  fra-_FOB: Comme les jambes de l'impotent sont sans force, ainsi est une sentence
    dans la bouche d'un insensé.
  mal-mal: മൂഢന്മാരുടെ വായിലെ സദൃശവാക്യം മുടന്തന്റെ കാൽ ഞാന്നു കിടക്കുന്നതുപോലെ.
  urd-GVR: Ahmaq ke muṅh meṅ hikmat kī bāt maflūj kī beharkat laṭaktī ṭāṅgoṅ kī tarah
    bekār hai.
  suz-BL: मूर्ख आन देंतीके लोव़ खोरन्‍डे मुर आ खोइल खोदेंशो पा शोर गाक्‍शो बाक्‍ब।
  eng-NOY: The legs of a lame man hang loose; So is it with a proverb in the mouth
    of fools.
  ita-1927: Come le gambe dello zoppo son senza forza, così è una massima in bocca
    degli stolti.
  ckb-ckb: وەک شۆڕبوونەوەی قاچەکانی گۆجە، پەند لە دەمی گێلەکان.
  eng-BBE: The legs of one who has no power of walking are hanging loose; so is a
    wise saying in the mouth of the foolish.
  kan-OKCV: ಕುಂಟನ ಕಾಲುಗಳು ಜೋಲಾಡುವ ಹಾಗೆಯೇ, ಬುದ್ಧಿಹೀನರ ಬಾಯಲ್ಲಿ ಜ್ಞಾನೋಕ್ತಿಯು ಇರುತ್ತದೆ.
  tam-2017: நொண்டியின் கால்கள் குந்திக்குந்தி நடக்கும், அப்படியே மூடர்களின் வாயிலுள்ள
    உவமைச்சொல்லும் குந்தும்.
  spa-RV-1909: Alzar las piernas del cojo, así es el proverbio en la boca del necio.
  ron-BTF: Picioarele șchiopului nu sunt egale; așa este o parabolă în gura proștilor.
  eng-WEBP: Like the legs of the lame that hang loose, so is a parable in the mouth
    of fools.
  eng-FBV: A proverb spoken by someone stupid is as useless as a lame person's legs.
  nld-1939: Voor een lamme hebben zijn benen geen nut; Zo is het met een spreuk in
    de mond van dwazen.
  nch-BL: Se cati metzhuapactic, iicxihua san huiyontoque huan yon quentzi amo quipalehuía
    para nejnemis. Nojquiya ni talnamijca tamachtili yon quentzi amo quipalehuía se
    cati huihuitic.
  vie-1934: Oáng chân người què đòng đưa vô đụng; Câu châm ngôn trong miệng kẻ ngu
    dại cũng vậy.
  hin-CV: मूर्ख के मुख द्वारा निकला नीति सूत्र वैसा ही होता है, जैसा अपंग के लटकते
    निर्जीव पैर.
  eng-OURB: 'Like the legs of the lame that hang loose: so is a parable in the mouth
    of fools.'
  spa-BES: Las piernas de alguien que no tiene poder de caminar cuelgan sueltas; así
    es un dicho sabio en la boca de los necios.
  tdx-tdx: Maletraletra ty fandia’ i kepeke, naho ty razan-drehak’ am-bava’ o seretseo.
  tha-KJV: คำอุปมาที่​อยู่​ในปากของคนโง่​ก็​เหมือนขาของคนพิการที่​ไม่​เท่ากัน
  por-BR-2018: Assim como não funcionam as pernas do aleijado, assim também é o provérbio
    na boca dos tolos.
  deu-ELO: 'Schlaff hängen die Beine des Lahmen herab: so ein Spruch im Munde der
    Toren.'
  eng-WYC-2018: As an halting man hath fair legs in vain; so a parable is unseemly
    in the mouth of fools.
  epo-epo: Kiel la kruroj de lamulo pendas peze, Tiel estas sentenco en la buŝo de
    malsaĝuloj.
  uig-PIN: Tokurning karƣa kǝlmigǝn putliridǝk, Əhmǝⱪning aƣziƣa selinƣan pǝnd-nǝsiⱨǝtmu
    bikar bolur.
  beo-beo: 'Emo afoi dunu da ea emoga masunu gogolei. Amo defele, gagaoui dunu da
    malasu sia: ea bai olemusa: hamedafa dawa:.'
  tpi-OTNT: Sapos man i no gat gutpela tingting i traim long autim wanpela gutpela
    tok, orait em i no inap, olsem man i gat lek nogut em i no inap wokabaut.
  hau-SA: Kamar ƙafafun gurgun da suka yi laƙwas haka karin magana yake a bakin wawa.
  uig-LAT: Tokurning kargha kelmigen putliridek, Exmeqning aghzigha sélin’ghan pend-nesihetmu
    bikar bolur.
  nde-nde: Njengemilenze eqhugezelayo eyomuntu oqhulayo sinjalo isaga emlonyeni wesiwula.
  ton-ton: '‌ʻOku ʻikai tatau ʻae vaʻe ʻoe tangata ketu: ʻoku pehē foki ʻae lea fakatātā
    ʻi he ngutu ʻoe kakai vale.'
  ces-1613: Jakož nejednostejní jsou hnátové kulhavého, tak řeč v ústech bláznů.
  eng-WMB: Like the legs of the lame that hang loose, so is a parable in the mouth
    of fools.
  tam-TCV: மூடரின் வாயிலுள்ள பழமொழி, பெலனற்றுத் தொங்கும் முடவரின் கால்கள்போல் இருக்கும்.
  ceb-ULB: Ang panultihon nga anaa sa baba sa mga buangbuang sama lamang sa nagbitay
    nga tiil sa mga paralitiko.
  pol-UBG: Jak nierówne są nogi chromego, tak przysłowie w ustach głupich.
  urd-GVU: احمق کے منہ میں حکمت کی بات مفلوج کی بےحرکت لٹکتی ٹانگوں کی طرح بےکار ہے۔
  deu-1912: Wie einem Krüppel das Tanzen, also steht den Narren an, von Weisheit zu
    reden.
  kan-2017: ಮೂಢನ ಬಾಯಿಯ ಜ್ಞಾನೋಕ್ತಿಯು, ಜೋಲಾಡುವ ಕುಂಟಕಾಲು.
  yap-yap: Be’ nib balyang ni nge yog e thin nib gonop e bod ay be’ nib mugutgut ni
    nge yan ngay.
  hlt-MCSB: Aka khaem kah a kho sut a bat banghui la, hlang ang rhoek ka kah thuidoeknah
    he khaw om.
  mdy-ETH: ዔኤያ ዓሲኮ ኮኦኪንሢና ጌስቲፃ ዎቦ ዓሲ ዎቦ ቶኮና ሃንታሢጉዴያኬ።
  kew-kew: Epe kone napiri aame epe agaa meda lano kone sua tea-daare mogo tea agaa
    epe-rupa mada natea. Go agaare ke wae aa-na pora pamea-rupa rado yade.
  twi-ASANTE: Apakye nan a awu na ɛsensɛn hɔ no, yɛ abɛbusɛm a ɛda ɔkwasea ano.
  eng-WEBU: Like the legs of the lame that hang loose, so is a parable in the mouth
    of fools.
  wal-wal: Eeyya uraa leemisoi wobbe uraa tohuwaa mala maaddenna.
  acu-NT: Aints nintimchau nuikiar tutai chichaman etsera nuka aints makuin kupinak
    ashua ashua wekaawa tumawaitai.
  spa-PDDPT: Al lisiado le cuelgan las piernas inútiles. Así es el proverbio en la
    boca del necio.
  gun-gun: Hetyma rovaikue va'e oguata aguã nda'eveia rami avi arandu regua ayvu rupi
    hi'arandu e'ỹ va'e ijayvu aguã nda'evei.
  agu-BL: Yi chusu'n yi na tal jun yi qui'c tajtza'kl quil wutzin. Na ni'cu'n tane'n
    chi jun co'x tkan yi qui na ben joylaj tan xo'n.
  ilo-ULB: Dagiti agbitbitin a saka ti maysa a paralitiko ket maiyarig iti maysa a
    proverbio iti ngiwat dagiti maag.
  kpg-kpg: Tangada dadaulia e deemee loo di hai hegau gi nia helekai podo, gadoo be
    tangada deemee di heehee e deemee loo di hai hegau gi ono wae!
  uig-ARA: توكۇرنىڭ كارغا كەلمىگەن پۇتلىرىدەك، ئەخمەقنىڭ ئاغزىغا سېلىنغان پەند-نەسىھەتمۇ
    بىكار بولۇر.
  bps-bps: I mabtas fngewe i man i to là fulung faldam, landè gukmamu dun, salngad
    i dad blì i to kimay.
  sus-sus: Taali wɔyɛnyi naxan minima xaxilitare dɛ i, na luxi nɛ alɔ mabɛnyi sanyi
    naxan sɛnbɛ mu na.
  pon-2006: Aramas pweipwei kak doadoahngki lepin mahsen audapan kan, duwehte aramas
    mwoator men me kak aluhki neh kan.
  ksd-ksd: A ura kak i ra kakak pa dir dekdek, Damana ra tinata valavalar pa i topa
    ra ngie i ra lunga.
  tur-YTC: Topalın sarkık bacakları neyse, Akılsızların ağzındaki benzetme de öyledir.
  bel-N: Няроўныя ногі кульгавага, таксама пры?казка ў вуснах дурня.
  grc-BRENT: Ἄφελοῦ πορείαν σκελῶν, καὶ παρανομίαν ἐκ στόματος ἀφρόνων.
  ind-AYT: Bagaikan kaki yang terkulai pada orang yang lumpuh, seperti itulah amsal
    pada mulut orang-orang bodoh.
  nya-nya: Monga miyendo ya munthu wolumala imene ilibe mphamvu ndi mmene ulili mwambi
    mʼkamwa mwa chitsiru.
  hrv-hrv: Klecava bedra u hromoga - mudra je izreka u ustima bezumničkim.
  mps-mps: Te wiegi yai homu elalusiąbo bidigo te wiegi yai po me deli wainogo ebaso
    da, teda aga usu me egobeo, te sągą dwai bidi te bilabo usu isąbo tiwai ebo
    dao.
  tpi-tpi: Sapos man i no gat gutpela tingting i traim long autim wanpela gutpela
    tok, orait em i no inap, olsem man i gat lek nogut em i no inap wokabaut.
  dan-1931: Slappe som den lammes Ben er Ordsprog i Tåbers Mund.
  vie-OVCB: Châm ngôn trong miệng người khờ dại, khác nào chân bại trong thân thể
    người què.
  guj-2017: મૂર્ખના મુખેથી અપાતી શિખામણ પક્ષઘાતથી પીડાતા પગ જેવી છે.
  pon-2006A: Aramas pweipwei kak doadoahngki lepin mahsen audapan kan, duwehte aramas
    mwoator men me kak aluhki neh kan.
  por-BRBSL: Como as pernas do coxo que ficam soltas, assim é uma parábola na boca
    dos tolos.
  swe-swe: Som benen på den lame hänger kraftlösa, så är ett ordspråk i munnen på
    en dåre.
  cth-cth: Khokkhem e khoktakan a kânging hoeh e patetlah, tamipathu e pahni dawk
    cingthuilawk teh ao.
  twi-twi: Apakye nan a awu na ɛsensɛn hɔ no, yɛ mmebusɛm a ɛda ɔkwasea ano.
  hlt-hlt: Aka khaem kah a kho sut a bat banghui la, hlang ang rhoek ka kah thuidoeknah
    he khaw om.
  tbz-SIM: Kuhɔ̀ùkù tɑ̀ɑ̀kɛ dòmmɛ̀ kɛ kpɑ muwɛ̃rímú, kuyɛìnkù kó dikotinùù mɛ ndò.
  msy-2020: Gumazir nɨghnɨzir aghuim puvatɨzim, a pura aghuzir akar otevir aghuitam
    mɨkɨmsɨ iburagham, mati gumazim suer kuram ikia daruan ibura.
  dop-dop: Ɩsɩɩ pə kuɣutuɣu kɑɑkɑlɑɣɑ kɛ ɩsənɑ tɔ, ḿpʋ́ɣʋ́ kʋmɛlɛŋ ɩtuule wɛɛ.
  azb-azb: Axmağın ağzından çıxan məsəl Topalın ayağının axsamağına bənzəyir.
  eng-DBY: The legs of the lame hang loose; so is a proverb in the mouth of fools.
  hin-2017: जैसे लँगड़े के पाँव लड़खड़ाते हैं, वैसे ही मूर्खों के मुँह में नीतिवचन
    होता है।
  wol-KYG: Kàddu gu xelu ci gémmiñug dof, mooy tànki lafañ, amalu ko njariñ.
  bjr-bjr: Furufarira fasiqa ookiqari irirausa ufa qinafa sia mi ufafa narí dadaaqiannoo,
    aiku mandaikirafara foora maridanoo.
  eng-YLT: Weak have been the two legs of the lame, And a parable in the mouth of
    fools.
  kne-kne: Din pamagbagan di naong-ong et kaman siki ay napilay ay nalalaylay.
  eng-WYC-2017: As an halting man hath fair legs in vain; so a parable is unseemly
    in the mouth of fools.
  eng-WMBB: Like the legs of the lame that hang loose, so is a parable in the mouth
    of fools.
  urd-GVH: अहमक़ के मुँह में हिकमत की बात मफ़लूज की बेहरकत लटकती टाँगों की तरह बेकार
    है।
  rug-rug: Guana nenena sa tie mate nene, sa zinama tumatumae pa ṉuzuna sa tie pekipeki.
  gaz-gaz: Afaan nama gowwaa keessatti, fakkeenyi akkuma miilla naafaa ti.
  fra-LSG: Comme les jambes du boiteux sont faibles, Ainsi est une sentence dans la
    bouche des insensés.
  yal-yal: Sandan tɔnɔ mi xaxilitaren ma, alo fanga to mi lɛbutɛnna sanne ra.
  haw-1868: E lawe aku i na wawae o ka mea oopa, A me ka olelonane mailoko ae o ka
    waha o ka poe lapuwale.
  arb-NAV: الْمَثَلُ فِي فَمِ الْجُهَّالِ كَسَاقَيِ الأَعْرَجِ الْمُرْتَخِيَتَيْنِ.
  ewe-ewe: Abe ale si atatututɔ ƒe afɔ nɔa yamee ene la, nenemae lododo le le bometsila
    ƒe nu mee.
  eng-LEE: 'Too feebly hang down the thighs on a lame man: so is a parable in the
    mouth of fools.'
  asm-FB: জঠৰ ৰোগীৰ ভৰি যিদৰে তললৈ ওলমি থাকে, অজ্ঞানীসকলৰ মুখত নীতিবাক্যও সেইদৰে।
  sus-A: تَالِ وْيّنيِ نَشَن مِنِمَ شَشِلِتَرٍ دّ عِ، نَ لُشِ نّ عَلْ مَبّنيِ سَنيِ
    نَشَن سّنبّ مُ نَ.
  fra-SBL: Comme les jambes d'un boiteux qui pendent, c'est une parabole dans la bouche
    des fous.
  hbo-hbo: דַּלְי֣וּ שֹׁ֭קַיִם מִפִּסֵּ֑חַ וּ֝מָשָׁ֗ל בְּפִ֣י כְסִילִֽים׃
  kik-kik: O ta magũrũ ma gĩthua ũrĩa mathiiaga maniginĩte, noguo thimo ĩhaana ĩkĩario
    nĩ kanua ka mũndũ mũkĩĩgu.
  fra-NCL: Otez les jambes au boiteux, est la sentence de la bouche de l’insensé.
  cek-AK: Kamthu pakha pong ih palunghahaih lok loe, adue ai khokkhaem kami ih khok
    baktiah oh.
  cuk-cuk: Dule-binsaedsulidaedi, binsaed-nuegangi-sunmakele, nabirsulid. E-sunmakedi,
    mali-burgwar-bellemaknaidyobi itoleged. Baisursunna itoleged.
  uig-CYR: Токурниң карға кәлмигән путлиридәк, Ахмақниң ағзиға селинған пәнд-несиһәтму
    бекар болур.
  tel-2017: అవిటి వాడి కాళ్ళలో బలం ఉండదు. బుద్ధిలేని వాడి నోటిలో సామెత కూడా అంతే.
  hat-BSA: Tankou janm ki initil pou moun bwate a, se konsa yon pwovèb nan bouch a
    moun ensanse.
  kos-kos: Sie mwet lalfon tia ku in fahk sie kas lalmwetmet, oana ke sie mwet ul
    nia tia ku in fahsr.
  hbo-WLC: דַּלְי֣וּ שֹׁ֭קַיִם מִפִּסֵּ֑חַ וּ֝מָשָׁ֗ל בְּפִ֣י כְסִילִֽים׃
  ibo-ibo: Dịka onye ngwụrọ si eji ụkwụ ya eje ije, otu a ka ilu si esite nʼọnụ onye
    nzuzu apụta.
  ory-ory: ନେଙ୍ଗଡ଼ାର ଚରଣ ଯେପରି ନଡ଼ନଡ଼, ଅଜ୍ଞାନର ମୁଖରେ ସେପରି ହିତୋପଦେଶ ବାକ୍ୟ।
  chk-chk: Eu fosun mwiitun seni lon awen eman chon tiparoch a usun chök eman mi mä
    pechen, esap wor lomotan.
  rop-rop: Det silibala men hu tok garram sabibala wed, im jis laik det men hu garram
    dubala kripulwan leig en kaan mubaran.
  ukr-1871: Як ноги в кривого підоймаються не рівно, так само й приповість в устах
    безумних.
  deu-1951: Schwach wie die Beine des Lahmen, so ist ein [weiser] Spruch im Munde
    des Toren.
  eng-JPS: The legs hang limp from the lame; so is a parable in the mouth of fools.
  srp-1865: Kako hromi hramlje nogama svojim, taka je besjeda u ustima bezumnijeh.
  lug-lug: Ng’amagulu g’omulema bwe galengejja obulengezzi, bwe lutyo n’olugero bwe
    lubeera mu kamwa k’omusirusiru.
  heb-heb: דליו שקים מפסח ומשל בפי כסילים׃
  ben-IRV: খোঁড়ার পা খুঁড়িয়ে চলে, নির্বোধদের মুখে নীতিকথা সে রকম।
  pan-pan: ਜਿਵੇਂ ਲੰਗੜੇ ਦੀਆਂ ਲਮਕਦੀਆਂ ਲੱਤਾਂ ਨਿਕੰਮੀਆਂ ਹਨ, ਓਵੇਂ ਮੂਰਖਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਕਹਾਉਤਾਂ
    ਹਨ।
  mya-JVB: သုတ္တံ စကားကို မိုက် သောသူ ပြော ခြင်းသည် ခြေဆွံ့ သောသူ၏ ခြေ ကြွ ခြင်း ကဲ့သို့ဖြစ်၏။
  tte-O: Gubesi, sowasowana tomo yabo kaekaena belubeluna ilokeikeile? Nigele molosi.
    Kabo bwaine besiele tem toyauyaule yabo walo sonosonogana iwalowen.
  tbg-tbg: Aiqu qutu ntaviva kia ho nintema kero, kia avu aato vataava koqe uva maara
    kia ho tianaro.
  hmo-hmo: Aonega hereva, kavakava tauna ena uduna dekenai, be anina lasi, aena dika
    tauna ena aena be anina lasi hegeregerena.
  urd-urd: जिस तरह लंगड़े की टाँग लड़खड़ाती है, उसी तरह बेवक़ूफ़ के मुँह में तमसील
    है।
  rus-SYN: Неровно поднимаются ноги у хромого, - и притча в устах глупцов.
  bqc-SIM: Yáasi pↄ́ dↄ sↄũ lɛ́u dɛ lán ɛɛ gbá pↄ́ lɛ́ gbãɛwaɛ.
  tcz-CHONGTHU: Mingol kom'a thuchih kisei chu alangngoi panna bei tobang ahi.
  mar-mar: पांगळ्याचे पाय जसे खाली लोंबकळतात तसे मूर्खाच्या तोंडचे नीतिवचन आहे.
  hlt-THB: Khawkhem khaw a bat hqoeng amyihna thlakqaw am khaawh cyihnaak ce awm hy.
  qub-qub: Runapa wegru chaquinnömi upacuna yachachir rimashanpis.
  bqp-bqp: Yáasi kũ à kú yↄ̃nkↄ lɛ́n de lán ɛrɛ gbá kũ àtɛn gbãkɛ bàmɛ.
  hat-hat: Yon moun ki san konprann sèvi ak yon pwovèb menm jan yon moun bwete sèvi
    ak move janm lan.
  eng-BSB: Like lame legs hanging limp is a proverb in the mouth of a fool.
  tod-tod: Ʋelei mɛɠɛlɛ nui ɠɔɠɔiti ti zu la yɔɔɠɛ, ʋele ɠana zɛbɛ la la faalaalii
    ya, nii ɠimalala nui bosu.
  eng-WEBPB: Like the legs of the lame that hang loose, so is a parable in the mouth
    of fools.
  kbq-kbq: Neginagi vahe'mo'ma knare nomanizamofo nanekema hu'zamo'a, vahe'mofoma
    frino sti'nea agamo eri'za e'oriankna huno, ana naneke'amo'a erizana e'origahie.
  nhe-BL: Se tlen icxi huactoc, iicxihua san huiyontoque huan niyon quentzi ax quipalehuíaj
    para nejnemis. Nojquiya ni tlalnamijca tlamachtili niyon quentzi ax quipalehuíaj
    se tlen huihuitic.
  bus-bus: Yáasi kɛ̀ kú yↄ̃nkↄↄ lɛ́n dɛ lán ɛrɛ gbá kɛ̀ e gbãkɛɛ bàmɛ.
  gub-BL: Ze'eg xirogatu ma'e iranahy ma'e hemimume'u kwer nuzawy kwaw ipàri ma'e
    hetymà.
  eng-DRA: 'As a lame man hath fair legs in vain: so a parable is unseemly in the
    mouth of fools.'
