verse: PRO.026.021
translations:
  mal-C: കരി ജ്വലനത്തിനും വിറക് തീക്കും എന്നതുപോലെ, കലഹത്തെ പ്രണയിക്കുന്നവർ സംഘട്ടനത്തെ
    ആളിക്കത്തിക്കുന്നു.
  deu-TKW: Wie Kohlen zur Glut und Holz zum Feuer, so dient ein zänkischer Mann zum
    Schüren von Streit.
  lin-lin: Ndenge makala engalaka na mbabola, mpe bakoni epelisaka moto, ndenge wana
    mpe moto oyo alinga koswana ayeisaka matata.
  eng-LSV: Coal to burning coals, and wood to fire, || And a man of contentions to
    kindle strife.
  eng-GNV: As ye cole maketh burning coles, and wood a fire, so the contentious man
    is apt to kindle strife.
  eng-WEBSTER: As coals are to burning coals, and wood to fire; so is a contentious
    man to kindle strife.
  nhw-BL: Catli quipiya tlicoli catli totonic o catli quipiya tlitl nimantzi hueli
    quilemenaltis cuahuitl, huan se masehuali catli quipactía tlanajnanquilía nimantzi
    quipehualtía cualantli.
  swh-ONEN: Kama makaa juu ya makaa yanayowaka, na kama kuni kwenye moto, ndivyo alivyo
    mtu mgomvi kwa kuchochea ugomvi.
  bba-bba: Nɡe mɛ dɔ̃ɔ ɡɛ̃su su rɑ de dɔ̃ɔ yɛ̃ɛ yi n wɑ̃ɑ, kpɑ dɑ̃ɑ yu de dɔ̃ɔ u n
    wɑ̃ɑ, nɡe mɛyɑ nɔɔ ɡɔmunuɡii u rɑ sɑnnɔ dɔ̃ɔ susi.
  eng-KJVCPB: As coals are to burning coals, and wood to fire; So is a contentious
    man to kindle strife.
  luo-luo: Kaka makaa miyo mach ngʼangʼni, to yien bende miyo mach liel, e kaka ngʼat
    makwiny kelo miero.
  meu-meu: Badu haraḡa tauna ese heai e havaraiamu, guma gida latanai eiava au lahi
    latanai na heto.
  npi-ULB: जसरी भुङ्ग्रोको लागि कोइला र आगोको लागि दाउरा हो, त्यसै गरी झगडालु मानिस
    कलह सल्काउनको लागि हो ।
  yor-yor: Bí èédú ti rí sí ẹyin iná, igi fún iná, bẹ́ẹ̀ ni ènìyàn oníjà fún ìjà dídá
    sílẹ̀.
  ind-ind: Seperti arang dan kayu membuat api terus menyala, demikianlah orang yang
    suka berdebat akan mengobarkan pertengkaran.
  pes-OPCB: همان‌طور که زغال و هیزم آتش را مشتعل می‌کند، مرد ستیزه‌جو هم جنگ و نزاع
    بر پا می‌نماید.
  tgl-ULB: Tulad ng isang uling na nagbabaga at panggatong ay sa apoy, ganoon din
    ang isang palaaway na tao na nagpapasiklab ng alitan.
  hui-hui: Ira gabunime ira dene bayuwa hungu bialu dagadagua agali lai hangu laga
    kagome wai bilo mo bia haga kagoni.
  mya-mya: မီးခဲချင်းပြုသကဲ့သို့၎င်း၊ ထင်းသည် မီးကိုမွေး သကဲ့သို့၎င်း၊ ရန်တွေ့တတ်သောသူသည်
    ခိုက်ရန်မှုကို ပြုစုတတ်၏။
  bod-N: འཁོན་འཛིང་ཅན་གྱིས་རྩོད་གཞི་སློང་བ༌ནི། །སོལ་མེའི་སྟེང་དུ་སོལ་བ་འཇོག་པ༌དང༌།
    །མེ་ཡི་སྟེང་དུ་བུད་ཤིང་འཇོག་པ༌འདྲ།།
  wsk-wsk: Tam kaok mu kowar biya, se tama kower iluso ale kaniso; uwutatala, ining
    munak ko kariimet nungumik te, kager mu tama barasukam barasoso.
  sna-sna: Sezvakaita mazimbe pazvitsiga zvinopfuta nehuni pamoto, ndizvo zvakaita
    munhu wegakava pakupfutidza rukave.
  spa-BLM: Como los carbones a las brasas, y leña al fuego, así que es un hombre contencioso
    para encender el conflicto.
  cac-cac: A te' ac'al tz'och tzac'aq'uil, axo te' c'atzitz tz'ac'an ovaj te' c'ac',
    icha chi' tz'aj sq'ue vaan oval yuj eb' sayum oval tz'eq'ui.
  swh-ULB: Mkaa ni kwa kuwasha makaa na kuni kwa ajili ya moto, ndivyo alivyo mtu
    mgomvi kwa kuwasha ugomvi.
  bel-bel: Вугаль - на жар, дровы - на распал свары.
  deu-ELBBK: Kohle zur Glut und Holz zum Feuer, und ein zänkischer Mann zum Schüren
    des Streites.
  mbb-OT: Is uring iyan egkehimu he ebpekelangga, ne is tavun iyan ebpeketuvù te regreg,
    ne iring keniyan is etew he peretebek su ebpeketuvù sikandin te rirù.
  mal-2015: കരി കനലിന്നും വിറകു തീക്കും എന്നപോലെ വഴക്കുകാരൻ കലഹം ജ്വലിക്കുന്നതിന്നു
    കാരണം.
  rmc-rmc: Sar o kašta, so čhives andro jagale angara, avke o čhibakro manuš rozlabarel
    o dokeriben.
  pes-OPV: زغال برای اخگرها و هیزم برای آتش است، و مرد فتنه انگیز به جهت برانگیختن
    نزاع.
  ron-1924: Дупэ кум кэрбунеле фаче жэратик ши лемнул, фок, тот аша ши омул гылчевитор
    апринде чарта.
  ben-OBCV: জ্বলন্ত অঙ্গারের ক্ষেত্রে কাঠকয়লা যেমন ও আগুনের ক্ষেত্রে কাঠ যেমন, বিবাদে
    ইন্ধন জোগানোর ক্ষেত্রে কলহপ্রিয় মানুষও তেমন।
  som-som: Sida dhuxuli raran u sii shiddo, qoryona dab u sii belbeliyaan, Ayuu ninkii
    muran badanuna dirir u sii kiciyaa.
  lat-VUC: Sicut carbones ad prunas, et ligna ad ignem, sic homo iracundus suscitat
    rixas.
  eng-ASVBT: As coals are to hot embers, and wood to fire, So is a contentious man
    to inflame strife.
  mna-mna: Tesegergeere you, to ikan ma biibi. Mi zin wal ta tizorzooro pa sua na,
    ta kembena. Ko tikam ma ŋoŋi iwe biibi.
  ita-1885: Il carbone è per far brace, e le legne per far fuoco; E l'uomo rissoso
    per accender contese.
  eng-LXXUP: A hearth for coals, and wood for fire; And a railing man for the tumult
    of strife.
  eng-ULB: As charcoal is to burning coals and wood is to fire, so is a quarrelsome
    person for kindling strife.
  spa-VBL: Una persona conflictiva aumenta la discordia, como poner carbón en brasas,
    o madera en el fuego.
  fra-_FOB: Le charbon est pour faire de la braise, et le bois pour faire du feu,
    et l'homme querelleur pour exciter les querelles.
  mal-mal: കരി കനലിനും വിറക് തീയ്ക്കും എന്നപോലെ വഴക്കുകാരൻ കലഹം ജ്വലിക്കുന്നതിനു കാരണം.
  urd-GVR: Angāroṅ meṅ koele aur āg meṅ lakaṛī ḍāl to āg bhaṛak uṭhegī. Jhagaṛālū
    ko kahīṅ bhī khaṛā kar to log mushta'il ho jāeṅge.
  suz-BL: दोपा मी मुइक्‍चा कली कोइला नु ब्रचा कली शी माल्‍बा, मोपा रीब पा गाइक्‍ब
    मुर जिचा पोक्‍ब बाक्‍ब। हितोपदेस १५:१८
  eng-NOY: As coal is for heat, and as wood for fire, So is a contentious man for
    kindling strife.
  ita-1927: Come il carbone da la brace, e le legna dànno la fiamma, così l’uomo rissoso
    accende le liti.
  ckb-ckb: خەڵووز بۆ پشکۆ و دار بۆ ئاگرە، پیاوی شەڕانگێزیش بۆ ورووژاندنی ناکۆکییە.
  eng-BBE: Like breath on coals and wood on fire, so a man given to argument gets
    a fight started.
  kan-OKCV: ಕೆಂಡಗಳಿಗೆ ಇದ್ದಲು, ಬೆಂಕಿಗೆ ಕಟ್ಟಿಗೆ; ಹಾಗೆಯೇ ಜಗಳವನ್ನು ಕೆರಳಿಸುವಂತೆ ಕಲಹ ಮಾಡುವವನು
    ಇರುವನು.
  tam-2017: கரிகள் தழலுக்கும், விறகு நெருப்புக்கும் ஏதுவானதுபோல, கோபக்காரன் சண்டைகளை
    மூட்டுகிறதற்கு ஏதுவானவன்.
  spa-RV-1909: 'El carbón para brasas, y la leña para el fuego: y el hombre rencilloso
    para encender contienda.'
  ron-BTF: Precum cărbuni sunt pentru cărbuni aprinși și lemn pentru foc, așa este
    un bărbat certăreț pentru aprinderea certei.
  eng-WEBP: As coals are to hot embers, and wood to fire, so is a contentious man
    to kindling strife.
  eng-FBV: An argumentative person fires up quarrels like putting charcoal on hot
    embers or wood on a fire.
  nld-1939: 'Een blaasbalg bij gloeiende kolen, en hout op het vuur: Zo is een twistziek
    mens bij het ruziestoken.'
  nch-BL: Cati quipiya ticoli cati xahuantoc o cati quipiya tit nimantzi hueli quiticuiltis
    cuahuit, huan se masehuali cati quipactía tanajnanquilía nimantzi quipehualtía
    cualanti.
  vie-1934: Than chụm cho than đỏ, và củi để chụm lửa; Người hay tranh cạnh xui nóng
    cãi cọ cũng vậy.
  hin-CV: जैसे प्रज्वलित अंगारों के लिए कोयला और अग्नि के लिए लकड़ी, वैसे ही कलह उत्पन्‍न
    करने के लिए होता है विवादी प्रवृत्ति का व्यक्ति.
  eng-OURB: As coals are to hot embers, and wood to fire, so is a contentious man
    to kindling strife.
  spa-BES: Como aliento sobre carbones y leña en llamas, entonces un hombre dado a
    la discusión comienza una pelea.
  tdx-tdx: Hoe sarebò ami’ty foroha mirekake, naho hatae ami’ty afo, ty famiaña’ i
    mpanao tsikoniy hañolaña’e aiñe.
  tha-KJV: ถ่านเป็นเชื้อเพลิง และฟืนเป็นเชื้อไฟฉันใด คนที​่มักทะเลาะวิ​วาทก​็เป็นเชื้อการวิวาทฉันนั้น
  por-BR-2018: O carvão é para as brasas, e a lenha para o fogo; e o homem difamador
    para acender brigas.
  deu-ELO: Kohle zur Glut und Holz zum Feuer, und ein zänkischer Mann zum Schüren
    des Streites.
  eng-WYC-2018: As dead coals at quick coals, and trees at the fire, [or As dead coals
    to quick coals, and wood to fire]; so a wrathful man (that) raiseth chidings.
    (Like dead coals to burning coals, and wood to fire, is an angry person who raiseth
    up arguments, or strife.)
  epo-epo: Karbo servas por ardaĵo, ligno por fajro, Kaj homo malpacema por provoki
    malpacon.
  uig-PIN: Qoƣlar üstigǝ qaqⱪan kɵmürdǝk, Ot üstigǝ ⱪoyƣan otundǝk, jedǝlqi jedǝlni
    ulƣaytar.
  beo-beo: 'Genosu amola lalu daba: galea, lalu da nesa. Mosolasu hamosu dunu da sia:ga
    gegesu wili gala:sa.'
  tpi-OTNT: Paiawut i save mekim paia i lait gut, na man bilong tok pait i save mekim
    pasin bilong pait i kamap bikpela.
  hau-SA: Kamar yadda gawayi yake ga murhu, itace kuma ga wuta, haka mutum mai neman
    faɗa yake ga faɗa.
  uig-LAT: Choghlar üstige chachqan kömürdek, Ot üstige qoyghan otundek, jédelchi
    jédelni ulghaytar.
  nde-nde: Njengamalahle avuthayo loba njengenkuni emlilweni, unjalo umuntu othanda
    ingxabano ekuvuseni inkani.
  ton-ton: Hangē ko e malamala ki he malala vela, mo e fefie ki he afi; ʻoku pehē
    ʻae tangata faʻa fakakikihi kē.
  ces-1613: Uhel mrtvý k roznícení, a drva k ohni, tak člověk svárlivý k roznícení
    svady.
  eng-WMB: As coals are to hot embers, and wood to fire, so is a contentious man to
    kindling strife.
  tam-TCV: தணலுக்குக் கரியும், நெருப்புக்கு விறகும் தேவைப்படுவதுபோலவே, சச்சரவை மூட்டி
    விடுவதற்குச் சண்டைக்காரன் தேவை.
  ceb-ULB: Sama nga ang uling mahimong nagdilaab nga baga ug ang kahoy mahimong kalayo,
    mao man usab ang malalison nga tawo nga mohaling sa panag-away.
  pol-UBG: Jak węgiel dla żaru i drwa do ognia, tak kłótliwy człowiek do wzniecenia
    sporu.
  urd-GVU: انگاروں میں کوئلے اور آگ میں لکڑی ڈال تو آگ بھڑک اُٹھے گی۔ جھگڑالو کو کہیں
    بھی کھڑا کر تو لوگ مشتعل ہو جائیں گے۔
  deu-1912: Wie die Kohlen eine Glut und Holz ein Feuer, also facht ein zänkischer
    Mann Hader an.
  kan-2017: ಕೆಂಡಕ್ಕೆ ಇದ್ದಲು, ಉರಿಗೆ ಕಟ್ಟಿಗೆ, ವ್ಯಾಜ್ಯದ ಕಿಚ್ಚನ್ನೆಬ್ಬಿಸುವುದಕ್ಕೆ ಜಗಳಗಂಟಿಗ.
  yap-yap: Charkol e ma tay achiffin’ ni ba gawal; l’ud e ma tay e nifiy ni be gak’,
    ma pi’in ntakar oloboch e yad ma gafseg e tugthin.
  hlt-MCSB: Hmai-alh dongah hmaisa-aek, hmai dongah thing a pup vanbangla, hohmuhnah
    neh olpungkacan aka saii hlang loh tuituknah a puek sak.
  mdy-ETH: ቃኣጫ ቄንሢ፤ ሃንፂሌ ሃሣ ታሚ ዔኤሣሢጉዲ ዑራ ማዣ ዓሲ ዑራ ዳልጊሻኔ።
  kew-kew: Repena kaapu waru iritimi rabu repena ora waru reade. Gorupare ada pi agaa
    ta aamere yada agaa ora ma-adaayaya.
  twi-ASANTE: Sɛdeɛ gyabidie dane gyasramma na anyina dane ogya no, saa ara na ntɔkwapɛfoɔ
    hyɛ ntɔkwa mu kutupa.
  eng-WEBU: As coals are to hot embers, and wood to fire, so is a contentious man
    to kindling strife.
  wal-wal: Xiixinttai bonqquwaa darissiyoogaadaaninne mittai tamaa darissiyoogaadan,
    amalanchcha asi ooshshaa darissees.
  acu-NT: Ji kairi amataikia, ji wári kiapartinuitai. Tura keemaktinka atsamtaikia,
    jikia kapaichminuitai. Turasha aints maaniktas wakerin pujamtaikia, aints ainau
    wári kajernaikiartin ainawai.
  spa-PDDPT: El carbón para las brasas y la leña para el fuego, Y el pendenciero para
    encender la contienda.
  gun-gun: Tapyĩgue ma tapyĩrã, ha'e yxakã ma tatarã oĩa rami avi ava ivai ja va'e
    ojapo 'rã joguero'a rei aguã rami.
  agu-BL: Tan jale'n xtxak'ak', tajwe'n yi at sakcha'l. Nin tan jale'n k'ak' yi na
    culne', tajwe'n yi at si'. Ncha'tz tan jale'n oyintzi', tajwe'n yi at jun yi jal
    cu'n na je' lajp wi'.
  ilo-ULB: Uging a bumegbeggang ken kayo nga agapuy ti kaiyarigan ti mannakiapa a
    tao a mangpakaro iti panagririri.
  kpg-kpg: Nia malala e daahi di ulaula di ahi gii gaa, nia dohomu e haga ula di ahi,
    e hai gadoo be digau haga hinihini dangada e daahi nia lagamaaloo gi i golo.
  uig-ARA: چوغلار ئۈستىگە چاچقان كۆمۈردەك، ئوت ئۈستىگە قويغان ئوتۇندەك، جېدەلچى جېدەلنى
    ئۇلغايتار.
  bps-bps: Là mati bala lifoh ku nun using, na là mati kdinè lifoh ku nundutungan,
    na là tlag i ksugak ku nun mayè sugak.
  sus-sus: Tige findima nɛ tɛ wole ra, yege findi tɛ ra. Sɔnxɔla fan gere rabirama
    na ki nɛ.
  pon-2006: Mwoalus kin kahrehiong tuwi eh kin wie ngkingken, tuwi kin kahrehiong
    kisiniei eh kin lullul, oh sounkaping wasa kan kin kamwakamwakid pingiping kan.
  ksd-ksd: Da ra pal a kaka ta ra lakit, ma ra davai ta ra iap, Damana ra tena vartoto
    i vabirao ra varngangar.
  tur-YTC: Kor için kömür, ateş için odun neyse, Kavgacı adam da çekişmeyi alevlendirmek
    için öyledir.
  bel-N: Вугаль — для жару, дровы — для агню, а чалавек сварлівы — для распальваньня
    спрэчкі.
  grc-BRENT: Ἐσχάρα ἄνθραξι καὶ ξύλα πυρὶ, ἀνὴρ δὲ λοίδορος εἰς ταραχὴν μάχης.
  ind-AYT: Bagaikan arang untuk bara yang menyala dan kayu untuk api, seperti itulah
    orang yang suka bertengkar untuk perselisihan yang panas.
  nya-nya: Monga alili makala pa moto wonyeka kapena mmene zimachitira nkhuni pa moto,
    ndi mmene alili munthu wolongolola poyambitsa mikangano.
  hrv-hrv: Ugljen je za žeravnicu i drvo za oganj, a svadljivac da raspaljuje svađu.
  mps-mps: Te sia nogobaso, te sia bugagia domainu ebao, tama te tiwai me te konila
    po wabo bidigo te hwįbo kolesaga genuai pedalumainu ilibo dao.
  tpi-tpi: Paiawut i save mekim paia i lait gut, na man bilong tok pait i save mekim
    pasin bilong pait i kamap bikpela.
  dan-1931: Trækul til Gløder og Brænde til Ild og trættekær Mand til at optænde Kiv.
  vie-OVCB: Người nhanh giận nhạy chuyện rầy rà, như than, như củi, mau cháy bùng
    ra.
  guj-2017: જેમ અંગારા કોલસાને અને અગ્નિ લાકડાંને સળગાવે છે, તેમ ઝઘડાખોર માણસ કજિયા
    ઊભા કરે છે.
  pon-2006A: Mwoalus kin kahrehiong tuwi eh kin wie ngkengken, tuwi kin kahrehiong
    kisiniei eh kin lullul, oh sounkaping wasa kan kin kamwakamwakid pingiping kan.
  por-BRBSL: Como os carvões são para brasas quentes, e madeira para queimar, assim
    é um homem contencioso para a contenda.
  swe-swe: Som [mer] kol på glödande kol, och [mer] trä till en brinnande eld, så
    är en grälsjuk (stridslysten, hetlevrad) person som skapar bråk.
  cth-cth: Hmaisaan ni hmaisaei a kamtawi sak, thing ni hmai a kak sak e patetlah,
    kâoun ka ngai e ni kâyuenae a kamtawi sak.
  twi-twi: Sɛnea gyabiriw dan nnyansramma na nnyina dan ogya no, saa ara na ɔtɔkwapɛfo
    hyɛ ntɔkwaw mu takramugya.
  hlt-hlt: Hmai-alh dongah hmaisa-aek, hmai dongah thing a pup vanbangla, hohmuhnah
    neh olpungkacan aka saii hlang loh tuituknah a puek sak.
  tbz-SIM: Wèè ce nyɛkpɑ̀rɛ̀ ò dònnɛ̀ yɛkũɔ̃ nyɛ̀ɛ̀ cɔ̀ú nyɛ̀nyɛ muhɑ̃ɑ̃́, idɛí ìì
    cɔ̀ú mmuhɑ̃ɑ̃́.
  msy-2020: Daziba avibagh amima avim deravɨra isi. Ezɨ adaribagh amir gumazim, gumazibagh
    amima me uarir tongɨn akabar uarira uariv sosi.
  dop-dop: Amɑntiinɑ tənnɑ mɑmɑlɑ, nɑ tɑɑsɩ tənnɑ kɔkɔ. Ḿpʋ́ɣʋ́ tɔm tʋ kɔŋnɑ yoou.
  azb-azb: Necə ki kömür köz salar, odun alışar, Davakar adam da münaqişəni bu cür
    alovlandırar.
  eng-DBY: '[As] coals for hot coals, and wood for fire, so is a contentious man to
    inflame strife.'
  hin-2017: जैसा अंगारों में कोयला और आग में लकड़ी होती है, वैसा ही झगड़ा बढ़ाने के
    लिये झगड़ालू होता है।
  wol-KYG: Këriñ defi xal, matt xamb ub taal, ab xulookat di xambu ay.
  bjr-bjr: Ida kudima idaunisaa quqasainanoo dauni atooqafinoo qaannoo. Ida aadana
    faqa idaki quqasainanoo firaaqoo qaannoo. Manda ainaina oosana areemarifa ummaara
    kambiqaani feera miqidanoo.
  eng-YLT: Coal to burning coals, and wood to fire, And a man of contentions to kindle
    strife.
  kne-kne: Kaman din iyat di oling ya kaiw ay mangipabidang si apoy din iyat di makaibaw
    ay mangipapigsa si pan-iibawan.
  eng-WYC-2017: As dead coals at [or to] quick coals, and trees at the fire [or wood
    to fire]; so a wrathful man raiseth chidings.
  eng-WMBB: As coals are to hot embers, and wood to fire, so is a contentious man
    to kindling strife.
  urd-GVH: अंगारों में कोयले और आग में लकड़ी डाल तो आग भड़क उठेगी। झगड़ालू को कहीं
    भी खड़ा कर तो लोग मुश्तइल हो जाएंगे।
  rug-rug: Guana motete sapu la pa eba, meke na huda pa nika, sa tie bubugorona sapu
    podalae varitokei.
  gaz-gaz: Akkuma cileen barbadaa ibiddaa bobeessee qoraan ibidda qabsiisu sana namni
    lola jaallatu lola kakaasa.
  fra-LSG: Le charbon produit un brasier, et le bois du feu; Ainsi un homme querelleur
    échauffe une dispute.
  yal-yal: Nafigin yɛngɛn nagboma ayi nɛn alo tigenna tɛɛ wolonna fari, alo yegen
    tɛɛn dɛ.
  haw-1868: O ka nanahu i na nanahu wela, a me ka wahie i ke ahi, Oia ke kanaka huhu
    e hookonokono ana i ka hakaka.
  arb-NAV: كَمَا أَنَّ الْفَحْمَ يَزِيدُ مِنِ اتِّقَادِ الْجَمْرِ، وَالْحَطَبَ مِنِ
    اشْتِعَالِ النَّارِ، هَكَذَا صَاحِبُ الْخُصُومَةِ يُضْرِمُ النِّزَاعَ.
  ewe-ewe: Abe ale si aka léa dzo eye nake doa dzo ene la, nenema ŋutsu dzretɔ ƒlɔa
    dzre ɖoe.
  eng-LEE: As charcoals are added to burning coals, and wood to fire, so is a contentious
    man fitted to enkindle a dispute.
  asm-FB: জ্বলি থকা আঙঠাৰ বাবে কাঠকয়লা আৰু জুইৰ বাবে খৰি যেনে, বিবাদত ইন্ধন যোগাবলৈ
    দ্বন্দুৰা লোক তেনে।
  sus-A: تِفٍ قِندِ مَ نّ تّ وٌلٍ رَ، يٍفٍ قِندِ تّ رَ. سْنشْلَ قَن فٍرٍ رَبِرَ مَ
    نَ كِ نّ.
  fra-SBL: Comme des charbons pour des braises chaudes, et du bois pour le feu, Ainsi,
    un homme querelleur est capable d'allumer des querelles.
  hbo-hbo: פֶּחָ֣ם לְ֭גֶחָלִים וְעֵצִ֣ים לְאֵ֑שׁ וְאִ֥ישׁ *מִדֹונִים (מִ֝דְיָנִ֗ים)
    לְחַרְחַר־רִֽיב׃ פ
  kik-kik: O ta ũrĩa makara magwatagia marĩa mangĩ mwaki, na o ta ũrĩa ngũ ciakanagia
    mwaki, noguo mũndũ mũũgiti aakagĩrĩria haaro.
  fra-NCL: 'Le charbon donne un brasier et le bois du feu : ainsi l’homme querelleur
    irrite une discussion.'
  cek-AK: Hmaisaae to amngaeh moe, thing angqong baktih toengah, angzoeh koeh kami
    mah lok pungsak thaih.
  cuk-cuk: Sogungi soo oaramakledaed, sapangi soo ogaledaed. Deyobmodo, dule-ursilidgi
    urwed noardamogad.
  uig-CYR: Чоғлар үстигә чачқан көмүрдәк, От үстигә қойған отундәк, җедәлчи җедәлни
    улғайтар.
  tel-2017: నిప్పు కణికెలకు బొగ్గులు, అగ్నికి కట్టెలు. పోట్లాటలు రేపడానికి కలహప్రియుడు.
  hat-BSA: Tankou chabon tou limen anvè sann cho, ak bwa anvè dife, se konsa yon moun
    tchenpwèt chofe pwoblèm pou limen konfli.
  kos-kos: Mulut uh akngengye e, ac etong uh oru e uh in firir, oana ke mwet folkas
    uh pirik na akukuin in tia tui.
  hbo-WLC: פֶּחָ֣ם לְ֭גֶחָלִים וְעֵצִ֣ים לְאֵ֑שׁ וְאִ֥ישׁ מדונים לְחַרְחַר־רִֽיב׃
    פ
  ibo-ibo: Dịka icheku si eme ka nkụ nwuru ọkụ, otu a ka onye na-ese okwu si eme ka
    ọgụ nwuru ọkụ.
  ory-ory: ଯେପରି ଜ୍ୱଳନ୍ତା ଅଙ୍ଗାରକୁ ଅଙ୍ଗାର ଓ ଅଗ୍ନିକୁ କାଷ୍ଠ, ସେପରି ବିବାଦ ବଢ଼ାଇବାକୁ କଳିହୁଡ଼ା
    ଲୋକ।
  chk-chk: Usun mooch a sarara me amwüch a angetengeta ekkei, iei usun eman mwän mi
    souanini a afisätä fitikoko.
  rop-rop: Detlot trabulmeika oldei stadimap trabul, jis laik lilwan faiya stadimap
    bigwan faiya.
  ukr-1871: Як уголь про жар, а дерево про огонь, так і сварливий про те, щоб роздувати
    сварку.
  deu-1951: Zur Glut braucht es Kohlen und zum Feuer Holz, und um Streit anzufangen,
    einen zänkischen Mann.
  eng-JPS: As coals are to burning coals, and wood to fire; so is a contentious man
    to kindle strife.
  srp-1865: Ugalj je za žeravicu, drva za oganj, a èovjek svadljivac da raspaljuje
    svaðu.
  lug-lug: Ng’amanda ku gannaago agaliko omuliro, oba enku ku muliro, bw’abeera omusajja
    omuyombi mu kuwakula entalo.
  heb-heb: פחם לגחלים ועצים לאש ואיש מדונים לחרחר ריב׃
  ben-IRV: যেমন জ্বলন্ত অঙ্গারের পক্ষে কয়লা ও আগুনের জন্য কাঠ, তেমনি ঝগড়ায় আগুন
    জ্বালাবার জন্য ঝগড়াটে।
  pan-pan: ਜਿਵੇਂ ਅੰਗਿਆਰਿਆਂ ਉੱਤੇ ਕੋਇਲੇ ਅਤੇ ਅੱਗ ਉੱਤੇ ਲੱਕੜਾਂ, ਓਵੇਂ ਝਗੜੇ ਨੂੰ ਵਧਾਉਣ ਲਈ
    ਝਗੜਾਲੂ ਮਨੁੱਖ ਹੁੰਦਾ ਹੈ।
  tkr-tkr: Nəxüdiy osake ts'a eyxhe, Ğiybatnang'ukeb g'almag'al vooxhe.
  mya-JVB: မီးခဲ ချင်းပြုသကဲ့သို့၎င်း ၊ ထင်း သည် မီး ကို မွေး သကဲ့သို့ ၎င်း၊ ရန်တွေ့
    တတ်သောသူ သည် ခိုက်ရန် မှုကို ပြုစု တတ်၏။
  tte-O: Tem togamwapakiki yabo imiyamiya kani kaleya yabo iyawatagili.
  tbg-tbg: Iha auruvano vaaka iha itakaintema kero, voqamakero tirori vai vaiintiva
    raqira haika qovaramake vaira.
  hmo-hmo: Gida ese guma idia hasiahua noho, au ese lahi ia habadaia noho, bona badu
    haraga tauna ese heai ia havaraia noho.
  urd-urd: जैसे अंगारों पर कोयले और आग पर ईंधन है, वैसे ही झगड़ालू झगड़ा खड़ा करने
    के लिए है।
  rus-SYN: Уголь - для жара и дрова - для огня, а человек сварливый - для разжигания
    ссоры.
  bqc-SIM: Lá sĩsĩ ì kɛ tɛyↄ̃ɛ, lá yàa ì kɛ tɛ́ɛ, màa lɛkpaade ì sòle da.
  tcz-CHONGTHU: Vutsa lah'a hol akonbei bangle, thinggo meija akonbai bang in; mitoh
    kina jingpa chun, kinahna beilamtah in asodohsah jing in ahi.
  mar-mar: जसे लोणारी कोळसा जळत्या कोळश्याला आणि लाकडे अग्नीला, त्याचप्रमाणे भांडण
    पेटवायला भांडखोर लागतो.
  hlt-THB: Maih eh cak nawh thing ang kqawng amyihna hqo ak hu ak thlang taw khqah
    qu ak thawh sak kung ing myih hy.
  qub-qub: Carbunwanrämi ninaga shanshan. Yantawanrämi ninapis ratan. Chaynömi washa-rimacunapis
    pitapis rimanacachiyta, pillyachiyta gallarachin.
  bqp-bqp: Lákũ sĩsĩ dì kɛ tɛ́yↄ̃ↄnɛ nà, lákũ yàkaa dì kɛ tɛ́nɛ nà, lɛn lɛ́kpakↄ̃ade
    dì fìti da lɛ.
  hat-hat: Chabon kenbe recho a limen. Bwa pa kite dife a mouri. Konsa tou, moun ki
    renmen chache kont toujou ap pouse dife.
  eng-BSB: Like charcoal for embers and wood for fire, so is a quarrelsome man for
    kindling strife.
  tod-tod: Tiɠii ɠa ɗa abulekai ve, koʋii abui ɠaazo, kpɔɛleʋe zunui ɠa ɗa kpɔɛi ɠaazulɛ.
  eng-WEBPB: As coals are to hot embers, and wood to fire, so is a contentious man
    to kindling strife.
  kbq-kbq: Tevemo'a tanknuzare tevea nereno hagage teve rampare rukru huno tevea nereankna
    hu'za keframa vazi vahe'mo'za, ha'ma hu'zana eri agafa nehaze.
  nhe-BL: Tlen quipiya tlicoli tlen totonic o tlen quipiya tlitl nimantzi hueli quilemenaltis
    cuahuitl, huan se tlacatl tlen quipactía tlanajnanquilía nimantzi quipehualtía
    cualantli.
  bus-bus: Lán sĩsĩi è kɛ tɛ́yↄ̃nɛ nà, lán yàka è kɛ tɛ́nɛ nà, lɛn lɛokpakↄ̃adee è
    swèe da lɛ.
  gub-BL: Aze eremono tàtàpyz, tàtàpyz ukaz ma'e rehe nehe, aze eremono zepe'aw tata
    rehe nehe, ukaz wi putar nehe. Nezewegatete uzeàmàtyry'ym ma'e umuzeàmàtyry'ym
    kar putar teko a'e wà nehe no.
  eng-DRA: As coals are to burning coals, and wood to fire, so an angry man stirreth
    up strife.
