verse: PRO.026.011
translations:
  mal-C: നായ അതിന്റെ ഛർദിയിലേക്കു തിരിയുന്നതുപോലെതന്നെ, ഭോഷർ തങ്ങളുടെ മടയത്തരം ആവർത്തിച്ചുകൊണ്ടിരിക്കും.
  deu-TKW: Wie ein Hund, der zu seinem Gespei zurückkehrt, so ist ein Thor, der seine
    Narrheit wiederholt.
  lin-lin: Ndenge kaka mbwa ezongelaka kolia biloko oyo yango moko esanzi, ndenge
    wana mpe zoba azongelaka bozoba na ye.
  eng-LSV: As a dog has returned to its vomit, || A fool is repeating his folly.
  eng-GNV: As a dog turneth againe to his owne vomit, so a foole turneth to his foolishnes.
  eng-WEBSTER: As a dog returneth to his vomit, so a fool returneth to his folly.
  nhw-BL: Quen se chichi mocuepa huan quicua sempa catli quiisotlatoc, nojquiya se
    catli huihuitic sempa quichihua nopa huihuiyotl catli quionchijtoc.
  swh-ONEN: Kama mbwa ayarudiavyo matapiko yake, ndivyo mpumbavu arudiavyo upumbavu
    wake.
  bba-bba: Nɡe mɛ ye bɔ̃ɔ ɡɑ siɑ, ɡɑ rɑ mɑɑ wure ɡu ye di, nɡe mɛyɑ ɡɑri bɔkɔ u rɑ
    wure u win ɡɑri bɑkɑ kookoosu ko.
  eng-KJVCPB: As a dog returneth to his vomit, So a fool returneth to his folly.
  luo-luo: Kaka guok dok e ngʼokne mosengʼogo e kaka ngʼat mofuwo nwoyo fupe.
  meu-meu: Kavakava tauna ena kara kava ma e karaia loumu na mumutana e lou heniamu
    sisiana na heto.
  npi-ULB: जसरी कुकुर आफ्नै बान्तामा फर्केर आउँछ, त्यसै गरी मूर्खले आफ्नो मूर्खता
    दोहोर्‍याउँछ ।
  yor-yor: Bí ajá ti í padà sí èébì rẹ̀ bẹ́ẹ̀ ni aṣiwèrè tún ń hu ìwà òmùgọ̀ rẹ̀.
  ind-ind: Orang bebal yang mengulangi perbuatan bodohnya sama seperti anjing yang
    memakan kembali muntahnya.
  pes-OPCB: همان‌طور که سگ به قی خود باز می‌گردد، آدم احمق نیز حماقت خود را تکرار
    می‌کند.
  tgl-ULB: Gaya ng isang asong bumabalik sa kanyang sariling suka, ganoon din ang
    isang hangal na inuulit ang kanyang kahangalan.
  hui-hui: Biangome magu tagu wuwa lone ibuni no dai biagadagua mbirali mini nawi
    kagome mana ko ala ibuni binigo lone budai dai bialu haga ka.
  mya-mya: ခွေးသည် မိမိအန်ဖတ်ကို ပြန်၍စားတတ်သကဲ့ သို့၊ မိုက်သောသူသည် မိုက်သောအကျင့်ကို
    ပြန်၍ ကျင့်တတ်၏။
  bod-N: ཁྱི་ཕྱིར་འཁོར་ནས་སྐྱུག་རོར་ལོག་པ༌བཞིན། །གླེན་པས་ཡང་དང་བསྐྱར་དུ་གླེན་རྟགས༌སྟོན།།
  wsk-wsk: Kausik bo kapso ale aking ko kapara naso iwita, kari ngualara mu ko kiwem
    memek mu gira awom la beteso.
  sna-sna: Sembwa inodzokera kumarutsi ayo, ndizvo zvakaita benzi rinodzokorora upenzi
    hwaro.
  spa-BLM: Como un perro que vuelve a su vómito, así es un tonto que repite su locura.
  cac-cac: Icha noc' tz'i' slec'anxiq'ue xej, icha chi' yaj eb' malaj spensar, smeltzajxi
    eb' d'a sman̈ pensaril chi'.
  swh-ULB: Kama mbwa anavyorudia matapishi yake, ndivyo alivyo mpumbavu anayerudia
    upuuzi wake.
  bel-bel: Як сабака вяртаецца да ванітаў сваіх, так дурны паўтарае глупствы свае.
  deu-ELBBK: 'Wie ein Hund, der zurückkehrt zu seinem Gespei: So ist ein Tor, der
    seine Narrheit wiederholt.'
  mbb-OT: Is asu, egkeenen din is ingkeutè din, iring te tulebung su ed-umanan din
    gihapun ebeeli is mezaat he vaal zin.
  mal-2015: നായി ഛർദ്ദിച്ചതിലേക്കു വീണ്ടും തിരിയുന്നതും മൂഢൻ തന്റെ ഭോഷത്വം ആവർത്തിക്കുന്നതും
    ഒരുപോലെ.
  rmc-rmc: Sar o rikono džal pale paš oda, so čandľa avri, avke o dilino kerel pale
    peskro diliňipen.
  pes-OPV: چنانکه سگ به قی خود برمی گردد، همچنان احمق حماقت خود را تکرار می‌کند.
  ron-1924: Кум се ынтоарче кынеле ла че а вэрсат, аша се ынтоарче небунул ла небуния
    луй.
  ben-OBCV: কুকুর যেভাবে তার বমির কাছে ফিরে যায় মূর্খরাও বারবার বোকামি করে।
  som-som: Nacas nacasnimadiisa ku noqnoqdaa Waa sida eey mantaggiisa ku noqnoqda
    oo kale.
  lat-VUC: Sicut canis qui revertitur ad vomitum suum, sic imprudens qui iterat stultitiam
    suam.
  eng-ASVBT: As a dog that returneth to his vomit, So is a fool that repeateth his
    folly.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, irao tizem mbulu kizin talliŋana ma imborene
    kat na som. Kaimer ko tikam mini, kembei me ta ilulu, to imiili mi ikan luluŋana
    mini.
  ita-1885: Come il cane ritorna al suo vomito, Così lo stolto reitera la sua follia.
  eng-LXXUP: 'As when a dog goes to his own vomit, and becomes abominable, So is a
    fool who returns in his wickedness to his own sin. There is a shame that brings
    sin: And there is a shame that is glory and grace.'
  eng-ULB: As a dog returns to his own vomit, so is a fool who repeats his folly.
  spa-VBL: Los tontos repiten su estupidez, así como un perro vuelve a comer su vomito.
  fra-_FOB: Comme le chien retourne à ce qu'il a vomi, ainsi l'insensé revient à sa
    folie.
  mal-mal: നായ് ഛർദ്ദിച്ചതിലേക്ക് വീണ്ടും തിരിയുന്നതും മൂഢൻ തന്റെ ഭോഷത്തം ആവർത്തിക്കുന്നതും
    ഒരുപോലെ.
  urd-GVR: Jo ahmaq apnī hamāqat dohrāe wuh apnī qai ke pās wāpas āne wāle kutte kī
    mānind hai.
  suz-BL: कुचुममी मेशा लेंशा जशो खोदेंशो पा, मूर्ख मुरुमी मूर्खे गेय लेंशा पना पन
    बाक्‍ब। २ पत्रुस २:२२
  eng-NOY: As a dog returneth to that which he hath vomited, So a fool repeateth his
    folly.
  ita-1927: Lo stolto che ricade nella sua follia, è come il cane che torna al suo
    vomito.
  ckb-ckb: وەک سەگ بگەڕێتەوە سەر ڕشانەوەکەی، گێلیش گێلایەتییەکەی دووبارەی دەکاتەوە.
  eng-BBE: Like a dog going back to the food which he has not been able to keep down,
    is the foolish man doing his foolish acts over again.
  kan-OKCV: ತಾನು ಕಕ್ಕಿದ್ದಕ್ಕೆ ನಾಯಿಯು ತಿರುಗುವಂತೆ ಮೂಢನು ತನ್ನ ಮೂಢತನಕ್ಕೆ ಹಿಂದಿರುಗುತ್ತಾನೆ.
  tam-2017: நாயானது தான் கக்கினதை சாப்பிடும்படித் திரும்புவதுபோல, மூடனும் தன்னுடைய
    மூடத்தனத்திற்குத் திரும்புகிறான்.
  spa-RV-1909: Como perro que vuelve á su vómito, así el necio que repite su necedad.
  ron-BTF: Cum se întoarce un câine la vărsătura lui, așa se întoarce un prost la
    nechibzuința lui.
  eng-WEBP: As a dog that returns to his vomit, so is a fool who repeats his folly.
  eng-FBV: Stupid people repeat their stupidity like a dog returning to its vomit.
  nld-1939: Als een hond, die naar zijn braaksel terugkeert, Is een dwaas, die zijn
    dwaasheid herhaalt.
  nch-BL: Quej se chichi mocuepa huan quicua sempa cati quiisotatoc, nojquiya se cati
    huihuitic sempa quichihua nopa huihuiyot cati sanoc quicajtoc.
  vie-1934: Kẻ ngu muội làm lại việc ngu dại mình, Khác nào con chó đã mửa ra, rồi
    liếm lại.
  hin-CV: अपनी मूर्खता को दोहराता हुआ व्यक्ति उस कुत्ते के समान है, जो बार-बार अपने
    उल्टी की ओर लौटता है.
  eng-OURB: As a dog that makes teshuvah ·completely returns· to his vomit, so is
    a fool who repeats his folly.
  spa-BES: Como un perro que regresa a su vómito, es el hombre tonto haciendo sus
    tontos actos otra vez.
  tdx-tdx: Hoe amboa mimpoly ami’ty loa’e, ty dagola mamereñe ty hagegea’e.
  tha-KJV: คนโง่​ที่​ทำความโง่ซ้ำแล้วซ้ำอี​กก​็เหมือนสุนัขที่​กล​ับไปหาสิ่งที่มันสำรอกออกมา
  por-BR-2018: Como um cão que volta a seu vômito, assim é o tolo que repete sua loucura.
  deu-ELO: 'Wie ein Hund, der zurückkehrt zu seinem Gespei: so ist ein Tor, der seine
    Narrheit wiederholt.'
  eng-WYC-2018: As a dog that turneth again to his spewing [or As an hound that turneth
    again to his vomit]; so is an unprudent man, that rehearseth his folly. (Like
    a dog that returneth to his vomit, is an imprudent person, who repeateth his own
    foolishness.)
  epo-epo: Kiel hundo revenas al sia vomitaĵo, Tiel malsaĝulo ripetas sian malsaĝaĵon.
  uig-PIN: It aylinip kelip ɵz ⱪusuⱪini yaliƣandǝk, Əhmǝⱪ ǝhmǝⱪliⱪini ⱪaytilar.
  beo-beo: 'Gagaoui dunu da musa: hou yolesili, amo bu hamosea, amo hou da wa:mega
    hi isoi amo bu hi nabe defele hamosa.'
  tpi-OTNT: Man i no gat gutpela tingting i save mekim wankain longlong pasin olsem
    em i bin mekim bipo. Em i olsem dok i traut pinis na i go bek na kaikai traut
    bilong en.
  hau-SA: Kamar yadda kare kan koma ga amansa, haka wawa kan maimaita wautarsa.
  uig-LAT: It aylinip kélip öz qusuqini yalighandek, Exmeq exmeqliqini qaytilar.
  nde-nde: Njengenja ebuyela emahlanzweni ayo kanjalo isiwula siyabuphinda ubuthutha
    baso.
  ton-ton: Hangē ko e tafoki mai ʻae kulī ki heʻene lua, ʻoku pehē ʻae toe fai ʻe
    he vale ʻa ʻene vale.
  ces-1613: Jakož pes navracuje se k vývratku svému, tak blázen opětuje bláznovství
    své.
  eng-WMB: As a dog that returns to his vomit, so is a fool who repeats his folly.
  tam-TCV: நாய் தான் கக்கினதை மீண்டும் தேடிப்போகிறது போல, மூடரும் தம் மூடத்தனத்திற்குத்
    திரும்புகிறார்கள்.
  ceb-ULB: Sama sa iro nga mobalik ug kaon sa iyang sinuka, busa mao usab ang buangbuang
    nga mousab sa iyang kabuang.
  pol-UBG: Jak pies powraca do swoich wymiocin, tak głupi powtarza swoją głupotę.
  urd-GVU: جو احمق اپنی حماقت دہرائے وہ اپنی قَے کے پاس واپس آنے والے کُتے کی مانند
    ہے۔
  deu-1912: Wie ein Hund sein Gespeites wieder frißt, also ist der Narr, der seine
    Narrheit wieder treibt.
  kan-2017: ನಾಯಿ ತಾನು ಕಕ್ಕಿದ್ದನ್ನು ನೆಕ್ಕುವುದಕ್ಕೆ ತಿರುಗಿಕೊಳ್ಳುವ ಹಾಗೆ, ಮೂಢನು ತಾನು ಮಾಡಿದ
    ಮೂರ್ಖತನವನ್ನೇ ಪುನಃ ಮಾಡುವನು.
  yap-yap: Be’ nib balyang niki sul u daken e n’en ni ka’a rin’ e bod ba pilis ni
    sul ko sul’ugun rok.
  hlt-MCSB: Ui loh a lok a paan banghui la hlang ang loh a anglat te a khoep.
  mdy-ETH: ፔኤኮ ዔኤያቶ ላሚ ላሚ ፔጋሲ ዻዋ ዔኤያ ዓሲ ፔ ጮኦሽኬ ጮኦዦ ጊንሣ ሙዓ ካኒጉዲኬ።
  kew-kew: Kone waru na-i aamere nipuna abade maeyae-rupa wala maeyaaya. Go peare
    yana-me maaku ratu ruboa wala mea neade-rupa mada pea.
  twi-ASANTE: Sɛdeɛ ɔkraman sane kɔ ne feɛ ho no, saa ara na ɔkwasea ti nʼagyimisɛm
    mu.
  eng-WEBU: As a dog that returns to his vomit, so is a fool who repeats his folly.
  wal-wal: Kanai ba cooshshaa guyye simmidi miyoogaadan, eeyyai ba eeyyatettaa oosuwaa
    zaari zaari oottees.
  acu-NT: Aints nintinchau tuke nintimtsuk chichak pujawa nuka yawaa inukiat ataksha
    wakeki ni iniukmaurinak yuwawa nunisketai.
  spa-PDDPT: Como perro que vuelve a su vómito, Así el necio repite su insensatez.
  gun-gun: Hi'arandu e'ỹ va'e ijarakuaa e'ỹague rami ae ikuai va'e ma jagua ha'e ae
    ombojevyague py ju oo va'e rami avi.
  agu-BL: Yi e' tx'i' na chixa'pij, nin na cha'j junt tir tan bajse'n. Ni'cu'n na
    chiban yi e' yi juntlen cyajtza'kl, na na cha'j junt tir tan banle'n chiya'pl.
  ilo-ULB: Aso a mangdildilpat iti sarwana ti pakaiyarigan ti maysa a maag a mangulit-ulit
    iti minamaag nga aramidna.
  kpg-kpg: Tangada dadaulia dela e taanga ana mee dadaulia, le e hai gadoo be di paana
    dela e hana gi muli gi ono lualua.
  uig-ARA: ئىت ئايلىنىپ كېلىپ ئۆز قۇسۇقىنى يالىغاندەك، ئەخمەق ئەخمەقلىقىنى قايتىلار.
  bps-bps: I to là fulung faldam samfulê di kulang nimoan, salngad i ayem balù i utaan
    sanfuléan knaan.
  sus-sus: Xaxilitare naxan gbilenma a xa daxuɲa ma, na luxi nɛ alɔ bare naxan gbilenma
    a xa bɔxunyi don na.
  pon-2006: Pweipwei men me pwurehng wia eh tiahk en pweipwei, rasehng kidi men me
    kin pwurehng kangala eh mwus.
  ksd-ksd: Da ra pap i lilikun tadav ra magit i ga marue, Damana ra lunga ba i pait
    mule kana mangamangana papaua.
  tur-YTC: Kusmuğuna dönen köpek neyse, Ahmaklığını tekrarlayan akılsız da öyledir.
  bel-N: Як сабака вяртаецца да ванітаў сваіх, так дурань паўтарае дурасьць сваю.
  grc-BRENT: Ὥσπερ κύων ὅταν ἐπέλθῃ ἐπὶ τὸν ἑαυτοῦ ἔμετον καὶ μισητὸς γένηται, οὕτως
    ἄφρων τῇ ἑαυτοῦ κακίᾳ ἀναστρέψας ἐπὶ τὴν ἑαυτοῦ ἁμαρτίαν· ἔστιν αἰσχύνη ἐπάγουσα
    ἁμαρτίαν, καὶ ἐστιν αἰσχύνη δόξα καὶ χάρις.
  ind-AYT: Bagaikan anjing yang kembali ke muntahannya, seperti itulah orang bodoh
    yang mengulangi kebodohannya.
  nya-nya: Chitsiru chimene chimabwerezabwereza uchitsiru wake chili ngati galu amene
    amabwerera ku masanzi ake.
  hrv-hrv: Bezumnik se vraća svojoj ludosti kao što se pas vraća na svoju bljuvotinu.
  mps-mps: Te wiegi yai homu kolesaga meni yai bidigo te aga polasa yali esela pabo
    bidigo ebo kolesaga tobage me iduaibao, te yowigo bogulai bogu te ma begasa pelama,
    tugi pabo tiwai gilama ebao.
  tpi-tpi: Man i no gat gutpela tingting i save mekim wankain longlong pasin olsem
    em i bin mekim bipo. Em i olsem dok i traut pinis na i go bek na kaikai traut
    bilong en.
  dan-1931: Som en Hund, der vender sig om til sit Spy, er en Tåbe, der gentager Dårskab.
  vie-OVCB: Người ngu lặp lại điều khờ dại nó đã trót làm, như chó mửa ra rồi liếm
    lại.
  guj-2017: જેમ કૂતરો ઓકેલું ખાવાને માટે પાછો આવે છે, તેમ મૂર્ખ પોતે કરેલી ભૂલ વારંવાર
    કરે છે.
  pon-2006A: Pweipwei men me pwurehng wia eh tiahk en pweipwei, rasehng kidi men me
    kin pwurehng kangala eh mwus.
  por-BRBSL: As um cão que retorna ao seu vômito, Assim é um tolo que repete sua loucura.
  swe-swe: Som hunden vänder tillbaka till sin spya, så återupprepar en dåre sin dårskap.
  cth-cth: Ui ni a palo bout a ca e patetlah tamipathu ni a pathunae hah a kamnue
    sak.
  twi-twi: Sɛnea ɔkraman san kɔ ne fe ho no, saa ara na ɔkwasea ti nʼagyimisɛm mu.
  hlt-hlt: Ui loh a lok a paan banghui la hlang ang loh a anglat te a khoep.
  tbz-SIM: Tɛmɔtɛ̀ ɔ̃ɔ̃ tɔ̃́ mɛ̀ɛ̀ botí kɛ́wɛ̃tɛ kɛ́di, kuyɛìnkù mɛ nkónnì dɛyɛìnkpɛrɛ.
  msy-2020: Gumazir nɨghnɨzir aghuim puvatɨzim, arazir onganir a fomɨram amizim a
    uam a gamuavɨra iti, a mati afiam migha egha ghua ua uan mimiziba api.
  dop-dop: Ɩsɩɩ hɑɣɑ məlʋɣʋ kɑ tɔtʋ tɔɣɔʋ tɔ, ḿpʋ́ɣʋ́ kʋmɛlɛŋ lɛləɣɩ kʋ kʋmɛlɛntʋ.
  azb-azb: Hansı axmaq öz səfehliyini təkrarlayırsa, Qusduğuna qayıdan itə oxşayır.
  eng-DBY: As a dog turneth back to its vomit, [so] a fool repeateth his folly.
  hin-2017: जैसे कुत्ता अपनी छाँट को चाटता है, वैसे ही मूर्ख अपनी मूर्खता को दोहराता
    है। (2 पत. 2:20-22)
  wol-KYG: Dof day def jëfi dof, dellu ca, mooy xaj, bu waccoo, lekkaat ko.
  bjr-bjr: Furufarira fasiqa fannoo ooqai furufarira ainaina auqeeundee inoo kaifaa
    auqaidanoo. Fainiara foora fidisee quandafi kaifaa naidanoo.
  eng-YLT: As a dog hath returned to its vomit, A fool is repeating his folly.
  kne-kne: Din naong-ong yan ipidwapidwa da din lawa ay am-amagen da, kaman dan aso
    ay nanaoli si ota da.
  eng-WYC-2017: As a dog that turneth again to his spewing [or As an hound that turneth
    again to his vomit]; so is an unprudent man, that rehearseth his folly.
  eng-WMBB: As a dog that returns to his vomit, so is a fool who repeats his folly.
  urd-GVH: जो अहमक़ अपनी हमाक़त दोहराए वह अपनी क़ै के पास वापस आनेवाले कुत्ते की मानिंद
    है।
  rug-rug: Gua sa siki sapu taliri pule la ia sa luana, sa tie pekipeki sapu tavete
    pulei sari nana pinekipeki.
  gaz-gaz: Akkuma sareen diddiga isheetti deebitu sana, gowwaan gowwummaa isaa irra
    deddeebiʼa.
  fra-LSG: Comme un chien qui retourne à ce qu’il a vomi, Ainsi est un insensé qui
    revient à sa folie.
  yal-yal: Baren xɛtɛma a baxunna ma. Xaxilitaren fan xɛtɛma a xaxilitareyaan ma.
  haw-1868: E like me ka ilio i hoi hou aku i kona luai, Pela ka mea naaupo e hoi
    hou ana i kona lapuwale.
  arb-NAV: كَمَا يَعُودُ الْكَلْبُ إِلَى قَيْئِهِ، هَكَذَا يَعُودُ الْجَاهِلُ لِيَرْتَكِبَ
    حَمَاقَتَهُ.
  ewe-ewe: Abe ale si avu trɔna gayia nu si wòdzɔ gbɔe ene la, nenemae bometsila gawɔa
    bometsinu si wòwɔ va yi.
  eng-LEE: As a dog returneth to his vomit, so doth a fool repeat to act in his folly.
  asm-FB: কুকুৰে যিদৰে নিজৰ বমি পুনৰ খায়, তেনেদৰে অজ্ঞানীয়ে পুনৰ অজ্ঞানতাৰ কাম কৰে।
  sus-A: شَشِلِتَرٍ نَشَن فبِلٍنمَ عَ شَ دَشُحَ مَ، نَ لُشِ نّ عَلْ بَرٍ نَشَن فبِلٍنمَ
    عَ شَ بْشُنيِ دٌن نَ.
  fra-SBL: Comme un chien qui retourne à son vomissement, tout comme le fou qui répète
    sa folie.
  hbo-hbo: כְּ֭כֶלֶב שָׁ֣ב עַל־קֵאֹ֑ו כְּ֝סִ֗יל שֹׁונֶ֥ה בְאִוַּלְתֹּֽו׃
  kik-kik: Mũndũ mũkĩĩgu acookagĩra ũrimũ wake o ta ũrĩa ngui ĩcookagĩrĩra matahĩko
    mayo.
  fra-NCL: Comme un chien qui retourne à son vomissement, ainsi est un insensé qui
    revient à sa folie.
  cek-AK: Ui mah angmah ih tamlok to caak let baktiah, kamthu loe angmah amthuhaih
    thungah amlaem let.
  cuk-cuk: Igi achu na e-agsad gannar maddae, debayobi, dule-binsaedsulidaedi, gannar-gannar
    ibmar-nabirsulid obariddaed.
  uig-CYR: Ишт айлинип келип өз қусуғини ялиғандәк, Ахмақ ахмақлиғини қайтилар.
  tel-2017: తన మూర్ఖత్వాన్ని పదేపదే బయట పెట్టుకునే వాడు కక్కిన దాన్ని తినడానికి తిరిగే
    కుక్కతో సమానం.
  hat-BSA: Tankou yon chen ki retounen nan vomi li, se konsa yon moun ensanse kap
    repete foli li.
  kos-kos: Sie mwet lalfon su kalwenina in oru ma lalfon, el oana soko kosro ngalngul
    ma sifil folokla ac kang woht lal.
  hbo-WLC: כְּ֭כֶלֶב שָׁ֣ב עַל־קֵא֑וֹ כְּ֝סִ֗יל שׁוֹנֶ֥ה בְאִוַּלְתּֽוֹ׃
  ibo-ibo: Dịka nkịta laghachiri ọzọ nʼihe ọ gbọrọ, otu a ka ndị nzuzu dị mgbe ha
    na-emekwa omume enweghị uche ha.
  ory-ory: ଆପଣା ବାନ୍ତି ପ୍ରତି ଫେରିବା କୁକ୍କୁର ଯେପରି, ପୁନଃ ପୁନଃ ଆପଣା ଅଜ୍ଞାନତାର କର୍ମ କରିବା
    ମୂର୍ଖ ସେପରି।
  chk-chk: Eman chon tiparoch mi liwiniti an föförün tiparoch a usun chök eman kolak
    mi enisefäli musan.
  rop-rop: Jis laik dog oldei gobek en dagat im baku, wal lagijat du det silibala
    men oldei gobek en dumbat ola seimwan silibala ting.
  ukr-1871: Як пес вертаєсь до блювотини своєї, так дурний повторяє дурощі свої.
  deu-1951: Wie ein Hund, der zu seinem Gespei zurückkehrt, so ist ein Narr, der seine
    Dummheit wiederholt.
  eng-JPS: As a dog that returneth to his vomit, so is a fool that repeateth his folly.
  srp-1865: Kao što se pas povraæa na svoju bljuvotinu, tako bezumnik ponavlja svoje
    bezumlje.
  lug-lug: Ng’embwa bw’eddira ebisesemye by’ayo, bw’atyo bw’abeera omusirusiru adda
    mu nsobi ze.
  heb-heb: ככלב שב על קאו כסיל שונה באולתו׃
  ben-IRV: যেমন কুকুর নিজের বমির দিকে ফেরে, তেমনি নির্বোধ নিজের অজ্ঞানতার দিকে ফেরে।
  pan-pan: ਜਿਵੇਂ ਕੁੱਤਾ ਆਪਣੀ ਉਲਟੀ ਨੂੰ ਚੱਟ ਲੈਂਦਾ ਹੈ, ਓਵੇਂ ਮੂਰਖ ਆਪਣੀ ਮੂਰਖਤਾਈ ਨੂੰ ਦੁਹਰਾਉਂਦਾ
    ਹੈ।
  mya-JVB: ခွေး သည် မိမိ အန်ဖတ် ကို ပြန် ၍စားတတ်သကဲ့သို့ ၊ မိုက် သောသူသည် မိုက် သောအကျင့်ကို
    ပြန် ၍ ကျင့်တတ်၏။
  tte-O: Tem bwauwa yabo imaliwe na muli mena ipileyoi maliwenane ikan, ee bwaine
    besiele toyauyaule mumugana, ana paisowa yauyaulena kani iginauli yoi.
  tbg-tbg: Vairivano vuru vihikaira, qaiqaa anirantero oru naintema kero, kia avu
    aato vataava qaiqaa hampi kaiqa varaanaro.
  hmo-hmo: Kavakava tauna ese, iena kara kava ma ia karaia lou noho, iena mumuta dekenai
    ia giroa lou noho sisia bamona.
  urd-urd: जिस तरह कुत्ता अपने उगले हुए को फिर खाता है, उसी तरह बेवक़ूफ़ अपनी बेवक़ूफ़ी
    को दोहराता है।
  rus-SYN: Как пес возвращается на блевотину свою, так глупый повторяет глупость свою.
  bqc-SIM: Sↄũ ɛaa a yãfaasaikɛawa lↄ dɛ lán gbɛ̃ pↄ́ ɛ̀a a pisi blèwaɛ.
  tcz-CHONGTHU: Mingol in angol thu avelsei sei hi, aloh dohsa avel'a jonkit uicha
    tobang ahi.
  mar-mar: जसा कुत्रा आपल्या स्वतःच्या ओकीकडे फिरतो. तसा मूर्ख आपली मूर्खता पुन्हा
    करतो.
  hlt-THB: Thlakqaw a qawnaak ak dang sak tlaih tlaih taw Ui am lawh ak ai tlaih ing
    myih hy.
  qub-qub: Allgu gumitashanta yapay micushannömi mana tantiyacoj upapis yapay llutancunata
    ruran.
  bqp-bqp: Yↄ̃nkↄ ɛrana a yãfayasarikɛnaaa de lán gbɛ̃da kũ à ɛ̀ra à a pisi blèe
    bàmɛ.
  hat-hat: Menm jan yon chen tounen vin manje sa li vonmi, se konsa moun san konprann
    yo ap toujou fè sa y'ap fè a.
  eng-BSB: As a dog returns to its vomit, so a fool repeats his folly.
  tod-tod: Eɠɛʋelei gilɛi a ɗa ɠale da ma, ná-unpiligi ma, zekana é la ga ɠimalala
    nui, é ɠalesu ma ná-ɠimalalai ma.
  eng-WEBPB: As a dog that returns to his vomit, so is a fool who repeats his folly.
  kbq-kbq: Kramo'ma amu'ma atitrenere'ma eteno viaza hu'za neginagi vahe'mo'za koma
    nehaza neginagi zamavu'zmavara hutere nehaze.
  nhe-BL: Queja se chichi mocuepa huan sampa quicua tlen quiisotlatoc, nojquiya se
    tlen huihuitic sampa quichihua nopa huihuiyotl tlen quionchijtoc.
  bus-bus: Yↄ̃nkↄ ɛarana a yãfaasaikɛnaa dɛ lán gbɛ̃ɛ kɛ̀ ɛ̀ara a pisizi bàmɛ.
  gub-BL: Iranaiw ma'e mokoz haw iranaiw paw iapo har a'e, nuzawy kwaw zawar uhuhuk
    awer pe uzewyr ma'e a'e.
  eng-DRA: As a dog that returneth to his vomit, so is the fool that repeateth his
    folly.
