verse: PRO.026.006
translations:
  mal-C: ഒരു ഭോഷന്റെ കൈവശം സന്ദേശം കൊടുത്തയയ്ക്കുന്നത് സ്വന്തം പാദങ്ങൾ വെട്ടിക്കളയുകയോ
    വിഷം കുടിക്കുകയോ ചെയ്യുന്നതുപോലെയാണ്.
  deu-TKW: Die Füße haut sich ab, Unbill schluckt, wer Bestellungen ausrichtet durch
    einen Thoren.
  lin-lin: Moto oyo atindaka sango na nzela ya zoba azali lokola moto oyo amikati
    makolo mpe amilukeli makambo.
  eng-LSV: He is cutting off feet, he is drinking injury, || Who is sending things
    by the hand of a fool.
  eng-GNV: He that sendeth a message by the hand of a foole, is as he that cutteth
    off the feete, and drinketh iniquitie.
  eng-WEBSTER: He that sendeth a message by the hand of a fool cutteth off the feet,
    and drinketh damage.
  nhw-BL: Catli motemachía ipan se masehuali huihuitic para quihuicas se camanali
    para quiyolmelahuas seyoc catli quiijtojtoc, amo quipiya tlalnamiquilistli. Yaya
    eli quen se catli moicxitzontequisquía o quiijisquía se tlamantli pajyo catli
    temictía.
  swh-ONEN: Kama vile ilivyo kujikata miguu au kunywa hasara, ndivyo ilivyo kutuma
    ujumbe kwa mkono wa mpumbavu.
  bba-bba: Wi u ɡɑri bɔkɔ kɑ ɡɑri ɡɔrɑ, u sɑ̃ɑwɑ nɡe wi u tii nɑɑsu burɑ, domi u koo
    wɑhɑlɑ wɑ.
  eng-KJVCPB: He that sendeth a message by the hand of a fool Cutteth off the feet,
    and drinketh damage.
  luo-luo: Mana kaka ingʼado tiend ngʼato kata kelo masira, chalo gioro ngʼama ofuwo
    mondo oter ote.
  meu-meu: Gwaukau herevana na kavakava tauna imana ai e siaia laomu tauna ese sibona
    aena e utu ohomu bona daḡedaḡe e inuamu.
  npi-ULB: मूर्खको हातमा सन्देश पठाउने मानिसले आफ्नै खुट्टामा बन्चरो हानेर हिंसा पिउँछ
    ।
  yor-yor: Bí ìgbà tí ènìyàn gé ẹsẹ̀ ara rẹ̀ tàbí mú ìwà ipá ni kí a ránṣẹ́ nípasẹ̀
    aṣiwèrè.
  ind-ind: Menugaskan orang bodoh untuk menyampaikan pesan akan mendatangkan celaka,
    sama seperti mematahkan kaki sendiri.
  pes-OPCB: کسی که توسط آدم نادان پیغام می‌فرستد مثل شخصی است که پای خود را قطع می‌کند
    و یا زهر می‌نوشد.
  tgl-ULB: Sinumang magpadala ng isang mensahe sa pamamagitan ng kamay ng isang hangal
    ay pinuputol ang kaniyang sariling mga paa at umiinom nang karahasan.
  hui-hui: Í̠na mbirali mini nawi kagohondo bi mbira yalu pu lalu lawia hariyagua
    ogoni í̠na í̠ninaga ge gandulo waharadagua beregoni.
  mya-mya: မိုက်သော သူတွင် မှာ လိုက်သောသူသည် ကိုယ်ခြေကို ဖြတ်၍ အကျိုးနည်းရှိ၏။
  bod-N: གླེན་ལག་བརྒྱུད་ནས་འཕྲིན་སྐུར༌མཁན། །རང་གི་རྐང་པ་རང་གིས༌འབྲེག །གདུག་རྩུབ་རང་གིས་ཉོ་བ༌ཡིན།།
  wsk-wsk: Kari ngualara den tua se karogo nama saki alo nungara, mu ni kete nimi
    memek te betera iwita; se ko ikia mu ni keta siwik bataguru saperem, agi mel bo
    no kuera wore naem iwita.
  sna-sna: Sokuzvigura tsoka kana kunwa bongozozo, ndizvo zvakaita kutumira shoko
    noruoko rwebenzi.
  spa-BLM: El que envía un mensaje de la mano de un tonto es cortar los pies y beber
    con violencia.
  cac-cac: Tato sco checb'at eb' malaj spensar d'a co checab'il, ichato van co xican
    coc, ton̈ej sco saycot yaelal d'a quib'an̈.
  swh-ULB: Anayetuma ujumbe kwa mkono wa mpumbavu huikata miguu yake mwenyewe na kunywa
    vurugu.
  bel-bel: Падцінае сабе ногі, робіць шкоду сабе той, хто пасылае наказ празь немысьля.
  deu-ELBBK: Die Füße haut sich ab, Unheil trinkt, wer Bestellungen durch einen Toren
    ausrichten lässt.
  mbb-OT: Is etew he idsarig din diyà te tulebung is kegketudtula te ibpesavut din,
    ne iring dà te edtempezen din is paa zin su samuk is egkeperateng din.
  mal-2015: മൂഢന്റെ കൈവശം വർത്തമാനം അയക്കുന്നവൻ സ്വന്തകാൽ മുറിച്ചുകളകയും അന്യായം കുടിക്കയും
    ചെയ്യുന്നു.
  rmc-rmc: Te bičhavel o lava le dilineha hin avke, sar te odčhinďalas tuke o pindre,
    abo te piľalas o jedos.
  pes-OPV: هر‌که پیغامی به‌دست احمق بفرستد، پایهای خود را می‌برد و ضرر خود را می‌نوشد.
  ron-1924: Чел че тримите о солие принтр-ун небун ышь тае сингур пичоареле ши бя
    недрептатя.
  ben-OBCV: যে মূর্খের হাত দিয়ে খবর পাঠায় তার দশা পা কেটে ফেলার বা বিষ পান করার
    মতো হয়।
  som-som: Kii nacas gacantiis farriin u sii dhiibaa Cagahuu iska gooyaa oo khasaaruu
    cabbaa.
  lat-VUC: Claudus pedibus, et iniquitatem bibens, qui mittit verba per nuntium stultum.
  eng-ASVBT: He that sendeth a message by the hand of a fool Cutteth off his own feet,
    and drinketh in damage.
  mna-mna: Nu sombe ŋgo tomtom kankaanaŋana sa ma ila be iso kalŋom pizin wal pakan,
    nako kam pataŋana pa itum. Ina kembei nu yembut itum kumbum ma ila ne. Pa ni ko
    ila ma itooro kalŋom, to ikam ma malmal ipet.
  ita-1885: Chi si taglia i piedi ne beve l'ingiuria; Così avviene a chi manda a far
    de' messi per uno stolto.
  eng-LXXUP: He that sends a message by a foolish messenger Procures for himself a
    reproach from his own ways.
  eng-ULB: Whoever sends a message by the hand of a fool cuts off his own feet and
    drinks violence.
  spa-VBL: Confiar la entrega de un mensaje en manos de un tonto, es como cortar tus
    pies o beber veneno.
  fra-_FOB: Celui qui envoie des messages par un fou, se coupe les pieds, et boit
    la peine du tort qu'il se fait.
  mal-mal: മൂഢന്റെ കൈവശം വർത്തമാനം അയക്കുന്നവൻ സ്വന്തകാൽ മുറിച്ചുകളയുകയും അന്യായം
    കുടിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Jo ahmaq ke hāth paiġhām bheje wuh us kī mānind hai jo apne pāṅwoṅ par
    kulhāṛī mār kar apne āp se ziyādatī kartā hai.
  suz-BL: सुम मूर्ख कली लोव़ चोव़थ सोइक्‍बा, मेकोमी आंम खोइली ख्रोइश्‍शो नु हुश ख्राक्‍श
    पोक्‍शा श्‍येत जशो खोदेंशो बाक्‍ब।
  eng-NOY: He cutteth off the feet, and drinketh damage, Who sendeth a message by
    the hand of a fool.
  ita-1927: Chi affida messaggi a uno stolto si taglia i piedi e s’abbevera di pene.
  ckb-ckb: وەک بڕینەوەی قاچەکانی خۆیەتی و نۆشینی ستەمە، ئەوەی بە دەستی گێل پەیام بنێرێت.
  eng-BBE: He who sends news by the hand of a foolish man is cutting off his feet
    and drinking in damage.
  kan-OKCV: ಬುದ್ಧಿಹೀನನ ಮೂಲಕ ವರ್ತಮಾನ ಕಳುಹಿಸುವವನು ತನ್ನ ಪಾದಗಳನ್ನು ತಾನೇ ಕಡಿದುಕೊಂಡು ಇಲ್ಲವೆ
    ಕೇಡನ್ನು ಕುಡಿಯುತ್ತಾನೆ.
  tam-2017: மூடன் கையிலே செய்தி அனுப்புகிறவன் தன்னுடைய கால்களையே வெட்டிக்கொண்டு நஷ்டத்தை
    அடைகிறான்.
  spa-RV-1909: Como el que se corta los pies y bebe su daño, así es el que envía algo
    por mano de un necio.
  ron-BTF: Cel ce trimite un mesaj prin mâna unui prost, retează picioarele și bea
    pagubă.
  eng-WEBP: One who sends a message by the hand of a fool is cutting off feet and
    drinking violence.
  eng-FBV: Trusting someone stupid to deliver a message is like cutting of your feet
    or drinking poison.
  nld-1939: Men snijdt zich de voeten af en mishandelt zichzelf, Wie een dwaas een
    boodschap laat doen.
  nch-BL: Cati motemachía ipan se masehuali cati huihuitic para ma quihuica se camanali
    para quiyolmelahuas seyoc, amo quipiya talnamiquilisti. Yaya eli quej se cati
    moicxitzontequi o quiitzquía se tamanti pajyo cati temictía.
  vie-1934: Kẻ nào cậy kẻ ngu muội đem báo tin, Chặt chân mình, và uống lấy sự tổn
    hại.
  hin-CV: किसी मूर्ख के द्वारा संदेश भेजना वैसा ही होता है, जैसा अपने ही पैर पर कुल्हाड़ी
    मार लेना अथवा विषपान कर लेना.
  eng-OURB: One who sends a message by the hand of a fool is cutting off feet and
    drinking violence.
  spa-BES: El que envía la noticia por mano de un necio, le corta los pies y bebe
    su daño.
  tdx-tdx: Hoe mañitsike tomboke naho migenoke voreke, ty mampisangitrike taratasy
    am-pitàn-dagola.
  tha-KJV: บุ​คคลที่ส่งข่าวไปด้วยมือของคนโง่​ก็​ตัดเท้าของเขาเองออกและดื่มความเสียหาย
  por-BR-2018: Quem manda mensagens pelas mãos do tolo é como quem corta os pés e
    bebe violência.
  deu-ELO: Die Füße haut sich ab, Unbill trinkt, wer Bestellungen ausrichten läßt
    durch einen Toren.
  eng-WYC-2018: (As) An halting man in feet, and drinking wickedness, that is, drink
    harmful to himself, (is) he that sendeth words by a fond messenger. (Like a person
    who is lame, and like someone who drinketh a drink that is harmful to himself,
    is he who sendeth words by a foolish messenger.)
  epo-epo: Kiu komisias aferon al malsaĝulo, Tiu tranĉas al si la piedojn kaj sin
    suferigas.
  uig-PIN: Ɵz putini kesiwǝtkǝndǝk, Ɵz bexiƣa zulmǝt tiligǝndǝk, Əhmǝⱪtin hǝwǝr yollaxmu
    xundaⱪ bir ixtur.
  beo-beo: 'Di da gagaoui dunu amo ea eno dunuma sia:ne iasu logo doasisia, di da
    fedege agoane dia emo hedofale fasibi defele hamosa. Amola mosolasu da dima doaga:musa:
    manebe agoai ba:mu.'
  tpi-OTNT: Sapos yu salim man i no gat gutpela tingting i go bringim tok long ol
    arapela man, bai yu mekim nogut long yu yet. I olsem yu katim lek bilong yu yet
    na rausim.
  hau-SA: Kamar datsewar ƙafafun wani ko shan dafi haka yake da a aika da saƙo ta
    hannun wawa.
  uig-LAT: Öz putini késiwetkendek, Öz béshigha zulmet tiligendek, Exmeqtin xewer
    yollashmu shundaq bir ishtur.
  nde-nde: Njengokuziquma inyawo zakho loba ukunatha itshefu, kunjalo ukuthumela umlayezo
    ngesiwula.
  ton-ton: Ko ia ʻoku ne ʻave ha fekau ʻi he nima ʻo ha taha ʻoku vale ʻoku ne tuʻusi
    ʻae vaʻe, mo inu ʻi he fakamamahi.
  ces-1613: Jako by nohy osekal, bezpráví se dopouští ten, kdož svěřuje poselství
    bláznu.
  eng-WMB: One who sends a message by the hand of a fool is cutting off feet and drinking
    violence.
  tam-TCV: மூடருடைய கையில் செய்தி கொடுத்து அனுப்புவது, தன் காலைத் தானே வெட்டுவதைப்
    போலவும் கேடு விளைவிப்பது போலவும் இருக்கும்.
  ceb-ULB: Si bisan kinsa nga magpadala ug mensahe pinaagi sa kamot sa buangbuang
    nagputol sa iyang kaugalingong tiil ug miinom sa kadaotan.
  pol-UBG: Kto powierza głupiemu posłannictwo, odcina sobie nogi i pije na własną
    szkodę.
  urd-GVU: جو احمق کے ہاتھ پیغام بھیجے وہ اُس کی مانند ہے جو اپنے پاؤں پر کلہاڑی مار
    کر اپنے آپ سے زیادتی کرتا ہے۔
  deu-1912: Wer eine Sache durch einen törichten Boten ausrichtet, der ist wie ein
    Lahmer an den Füßen und nimmt Schaden.
  kan-2017: ಮೂಢನ ಮೂಲಕ ಮಾತನ್ನು ಹೇಳಿಕಳುಹಿಸುವವನು, ತನ್ನ ಕಾಲುಗಳನ್ನು ತಾನೇ ಕಡಿದುಕೊಂಡು ಕೇಡನ್ನು
    ಕುಡಿಯುವನು.
  yap-yap: Fa’anra mmulwol ngak be’ nib balyang ni nge yan i yog e mulwol rom, ma
    kabfel’ ni ngam th’ab rifrifen em; ya oloboch e ga be ning ni ngeb ngom.
  hlt-MCSB: Hlang ang kut ah ol aka pat tah a kho a kuet tih kuthlahnah aka mam la
    om.
  mdy-ETH: ዔኤያ ዓሲ ኪኢታሮ ዳኪሢ ፔ ቶኮ ቲቂሢጉዴያ፤ ሃሣ ዎዻ ዼኤሻ ዑሽኪሢጉዲኬ።
  kew-kew: Kone waru na-i aa meda-para go agaa laketa pu loa penatedare gore nena
    ne bipa ne maoyaayawa nena ke mea kepe rube nona palia.
  twi-ASANTE: Sɛ wode nkra bi soma ɔkwasea a, ɛte sɛ woatwa wʼankasa nan anaasɛ woafrɛ
    basabasayɛ.
  eng-WEBU: One who sends a message by the hand of a fool is cutting off feet and
    drinking violence.
  wal-wal: Eeyya asa bolli kiitaa kiittiyoogee ba tohuwaa qanxxiyoogaanne woriyaabaa
    uyiyoogaa mala.
  acu-NT: 'Aints nintimchaun: Ame tawai tusam tita tusa chichaman akupua nuka aints
    ni nawen awatmamak pujawa nunisketai. Turasha aints umutai jatan umawa nunisketai.'
  spa-PDDPT: El que envía mensaje por medio de un necio Corta sus pies y bebe violencia.
  gun-gun: Hi'arandu e'ỹ va'e pe ri ayvu nhamombe'u uka vy jajexavai 'rã nhandepy
    rupi nhanhekyxĩ, e'ỹ vy veneno jay'u rivea rami avi.
  agu-BL: Kol k'uke' kac'u'l te jun yi ploj tajtza'kl tan bnol jun kamantar, ni'cu'n
    chi jajk el kuxij kukan, na ntin sjalok bis ka'n.
  ilo-ULB: Ti siasinoman a mangipatulod iti mensahe iti maysa a maag ket arigna a
    putputdenna ti sakana ken in-inumenna ti pakadangranna.
  kpg-kpg: Maa nei bolo goe ga hagau tangada dadaulia gi kae ina dau lede, e humalia
    maa goe gaa tuu gi daha oo wae donu, goe e halahala hua nia haingadaa.
  uig-ARA: ئۆز پۇتىنى كېسىۋەتكەندەك، ئۆز بېشىغا زۇلمەت تىلىگەندەك، ئەخمەقتىن خەۋەر
    يوللاشمۇ شۇنداق بىر ئىشتۇر.
  bps-bps: I to mdek i to là fulung faldam ftulen i tulen, baling di kenengukel i
    sasè, salngad i ksasè ku kanlangan i kenen blì.
  sus-sus: Mixi naxan xaxilitare xɛɛma masenyi nde tide, na bara a yɛtɛ tɔɔrɔ.
  pon-2006: Ma ke pahn ilakih aramas pweipwei men, eri, e konehng ke en lupukasang
    nehmwen; pwe met ke pekipeki ehu kahpwal.
  ksd-ksd: Nina i tulue ra lunga ma ra tinata, I pakat kutu vue ra kakene iat, ma
    i vakaina mule ia iat.
  tur-YTC: Akılsız biriyle haber gönderen kişi, Kendi ayaklarını keser ve şiddet içer.
  bel-N: Падцінае сабе ногі і п’е сваю шкоду той, хто праз рукі дурня слова пасылае.
  grc-BRENT: Ἐκ τῶν ὁδῶν ἑαυτοῦ ὄνειδος ποιεῖται ὁ ἀποστείλας διʼ ἀγγέλου ἄφρονος
    λόγον.
  ind-AYT: Bagaikan memotong kaki sendiri dan meminum kekejaman, seperti itulah orang
    yang mengirim pesan melalui tangan orang bodoh.
  nya-nya: Kutuma chitsiru kuti akapereke uthenga kuli ngati kudzidula mapazi ndipo
    kumakuyitanira mavuto.
  hrv-hrv: Odsijeca noge sebi i gorčinu pije tko po bezumnom poruke šalje.
  mps-mps: Te nago te wiegi yai homu elalusiąbo bidibolo te gasa bidiba po selasa
    pomainu tagala palobaso da, teda naga digi naga te dolobao, te naga sągą naga
    digi togolama sela sąbo tiwai ebao.
  tpi-tpi: Sapos yu salim man i no gat gutpela tingting i go bringim tok long ol arapela
    man, bai yu mekim nogut long yu yet. I olsem yu katim lek bilong yu yet na rausim.
  dan-1931: Den afhugger Fødderne og inddrikker* Vold, som sender Bud ved en Tåbe.
    { [*må finde sig i.] }
  vie-OVCB: Dùng một đần truyền tin tức, chẳng khác gì tự đầu độc, tự chặt chân.
  guj-2017: જે કોઈ મૂર્ખ માણસની મારફતે સંદેશો મોકલે છે તે પોતાના પગ કાપી નાખે છે અને
    તે નુકસાન વહોરે છે.
  pon-2006A: Ma ke pahn ilakih aramas pweipwei men, eri, e konehng ke en lupukasang
    nehmwen; pwe met ke pekipeki ehu kahpwal.
  por-BRBSL: Aquele que envia uma mensagem pela mão de um tolo está cortando os pés
    e bebendo violência.
  swe-swe: Att sända ett bud med en dåre är som att hugga av sig fötterna och utmana
    olyckan. [Utan fötter kommer inte budet fram, och bjuder in olycka i sitt liv,
    ordagrant ”får dricka våld.”]
  cth-cth: Tamipathu koe lawk ka thui e tami teh amae khok ka tâtueng ni teh rawknae
    tui ka net e lah ao.
  twi-twi: Sɛ wode nkra bi soma ɔkwasea a, ɛte sɛ wutwitwa wʼankasa wʼanan anaasɛ
    wonom awuduru.
  hlt-hlt: Hlang ang kut ah ol aka pat tah a kho a kuet tih kuthlahnah aka mam la
    om.
  tbz-SIM: Wèè tɔ̃ nkuyɛìnkù nɛ̀ tinɑ́ɑǹtì, ò kèkɛ́ o tɑ̀ɑ̀kɛ nyi kɛ wɑɑ̀ nhomɑ́ɑ̀
    kunɑupíɛ́.
  msy-2020: Nɨ gumazir nɨghnɨzir aghuiba puvatɨzim amadaghtɨ, a gumazir igharazim
    bagh akam inigh mangɨgham, kamaghɨn arazir kamɨn nɨ uabɨra uabɨ gasɨghasɨsi, mati
    nɨ uabɨ uan suem atugha a makunigha mɨzazir ekiam isi.
  dop-dop: Wei ɩ tiliɣinɑ kʋmɛlɛŋ kɛ tɔm tɔ, ɩ mɑɣɑmɑɣɑ ɩ nɔɔhɛɛ kɛ ɩ sɛtəɣɩ nɑ ɩ́
    tʋɣɩ ɩ təɣɩ wɑhɑlɑnɑɑ sɔsɑɑ tɑɑ.
  azb-azb: Kim ki axmaq vasitəsilə xəbər göndərir, Öz ayaqlarını kəsib ziyan çəkənə
    bənzəyir.
  eng-DBY: He that sendeth a message by the hand of a fool cutteth off [his own] feet,
    [and] drinketh damage.
  hin-2017: जो मूर्ख के हाथ से सन्देशा भेजता है, वह मानो अपने पाँव में कुल्हाड़ा मारता
    और विष पीता है।
  wol-KYG: Ku yóbbante ab dof kàddu, yaa woo fitna, gor say tànk.
  bjr-bjr: Anee furufarira fasiqa moo ufara aiqeenana aneenna aiku ateekeera foora
    innaranoo. Anee ummaarara randee mariananoo.
  eng-YLT: He is cutting off feet, he is drinking injury, Who is sending things by
    the hand of a fool.
  kne-kne: Kaman mon binetbet di sikim ya kaman kan nan-inom si sabidong mo ibaam
    di naong-ong ay mangipaammo si esa ay damag.
  eng-WYC-2017: An halting man in feet, and drinking wickedness, he that sendeth words
    by a fond [or foolish] messenger.
  eng-WMBB: One who sends a message by the hand of a fool is cutting off feet and
    drinking violence.
  urd-GVH: जो अहमक़ के हाथ पैग़ाम भेजे वह उस की मानिंद है जो अपने पाँवों पर कुल्हाड़ी
    मारकर अपने आपसे ज़्यादती करता है।
  rug-rug: Guana gomu palae kali nene babe napo nelaka, si pude va garunu inavoso
    pa limana sa tie pekipeki.
  gaz-gaz: Harka nama gowwaatti ergaa ergachuun, akkuma miilla ofii irraa muruu yookaan
    summii dhuguu ti.
  fra-LSG: Il se coupe les pieds, il boit l’injustice, Celui qui donne des messages
    à un insensé.
  yal-yal: Muxun na xaxilitaren nasiga xɛrayaan na kalan na a ra alo i na i sanna
    sɛgɛ a ra hanma i se xɔlɛn min.
  haw-1868: O ka mea oki ne i na wawae a loaa ia ia ka poino, Oia ka i kauoha aku
    i na manao ma ka lima o ka mea lapuwale.
  arb-NAV: مَنْ يَبْعَثُ بِرِسَالَةٍ عَلَى فَمِ جَاهِلٍ يَكُونُ كَمَنْ يَبْتُرُ الرِّجْلَيْنِ
    أَوْ يَجْرَعُ الظُّلْمَ.
  ewe-ewe: Dudede asi na bometsila le abe ame ŋutɔ ƒe afɔ lalã alo dzɔgbevɔ̃e nono
    ene.
  eng-LEE: He choppeth off the feet, and drinketh vexation, that sendeth important
    messages by the hand of a fool.
  asm-FB: যি জনে অজ্ঞানী লোকৰ হাতত বাৰ্ত্তা পঠিয়াই, তেওঁ নিজৰ ভৰি নিজে কাটি পেলায়,
    আৰু অত্যাচাৰ ভোগ কৰে।
  sus-A: مِشِ نَشَن شَشِلِتَرٍ شّيمَ مَسٍنيِ ندٍ تِدٍ، نَ بَرَ عَ يّتّ تْورْ.
  fra-SBL: Celui qui envoie un message par la main d'un imbécile c'est couper les
    pieds et boire la violence.
  hbo-hbo: מְקַצֶּ֣ה רַ֭גְלַיִם חָמָ֣ס שֹׁתֶ֑ה שֹׁלֵ֖חַ דְּבָרִ֣ים בְּיַד־כְּסִֽיל׃
  kik-kik: Gũtũma ndũmĩrĩri na guoko kwa mũndũ mũkĩĩgu-rĩ, nĩ ta gwĩtinia magũrũ,
    kana kũnyua haaro.
  fra-NCL: Il se coupe les pieds, il boit l’iniquité, celui qui donne des messages
    à un insensé.
  cek-AK: Kamthu khaeah pat ih lok loe a khok to takroek pat moe, amrohaih tui naek
    baktiah ni oh.
  cuk-cuk: Dule, dule-binsaedsulidaedba garda barmiele, mali-siklegar-maiyob gued.
    Duleba garda-barmissuliyobi gued.
  uig-CYR: Өз путини кесивәткәндәк, Өз бешиға зулмәт тилигәндәк, Ахмақтин хәвәр йоллашму
    шундақ бир иштур.
  tel-2017: మూర్ఖుడితో కబురు పంపేవాడు కాళ్లు తెగగొట్టుకుని విషం తాగిన వాడితో సమానం.
  hat-BSA: Li koupe pwòp pye li, e bwè vyolans, ki voye yon mesaj pa men a moun ensanse
    a.
  kos-kos: Kom fin supu sie mwet lalfon in tafwela kas lom, ac oana ke kom pakela
    niom; kom pwentuki ongoiya nu sum.
  hbo-WLC: מְקַצֶּ֣ה רַ֭גְלַיִם חָמָ֣ס שֹׁתֶ֑ה שֹׁלֵ֖חַ דְּבָרִ֣ים בְּיַד־כְּסִֽיל׃
  ibo-ibo: Iziga ozi site nʼaka onye nzuzu dịka mmadụ ibipụ ụkwụ ya maọbụ ịṅụ ihe
    ike dịka mmiri.
  ory-ory: ମୂର୍ଖ ହାତରେ ଯେ ସମାଚାର ପଠାଏ, ସେ ଆପଣା ପାଦ ଆପେ କାଟି କ୍ଷତି ଭୋଗ କରେ।
  chk-chk: Eman mi tinngeni eman chon tiparoch eu pworaus a usun chök pwe a püsin
    pökü pechen o atolonga lon feiengau.
  rop-rop: Wen yu jandim mesij garram siliwan men, im jis laik yu kadimof yu fut o
    dringgim poisin.
  ukr-1871: Той ноги сам собі підрізує на свою муку, хто розпорядок свій дає через
    дурного.
  deu-1951: Es haut sich die Füße ab und muß Ärger schlucken, wer seine Sachen durch
    einen Narren besorgen läßt.
  eng-JPS: He that sendeth a message by the hand of a fool cutteth off his own feet,
    and drinketh damage.
  srp-1865: Ko šalje bezumnika da mu što svrši, on otsijeca sebi noge i pije nepravdu.
  lug-lug: Omuntu atuma omusirusiru, aba ng’eyeetemyeko ebigere n’anywa obusungu.
  heb-heb: מקצה רגלים חמס שתה שלח דברים ביד כסיל׃
  ben-IRV: যে নির্বোধের হাতে খবর পাঠায়, সে নিজের পা কেটে ফেলে ও বিষ পান করে।
  pan-pan: ਜਿਹੜਾ ਮੂਰਖ ਦੇ ਹੱਥ ਸੁਨੇਹਾ ਘੱਲਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਪੈਰ ਤੇ ਕੁਹਾੜੀ ਮਾਰਦਾ ਅਤੇ ਜ਼ਹਿਰ
    ਪੀਂਦਾ ਹੈ।
  mya-JVB: မိုက် သော သူတွင် မှာ လိုက်သောသူသည် ကိုယ်ခြေ ကို ဖြတ် ၍ အကျိုးနည်းရှိ ၏။
  tte-O: Tabu tosagenawasa yauyaulena koina am eliyam ana wasa kuyayawasa kisi nige
    ilolobai na kubomayoi kuyapoloweo.
  tbg-tbg: Are vonaini uva varakareva ihara, kia avu aato vataa vaiintiara vi uvara
    varera vuru tiva amiane tirora. Are mintihara nena aiqutanta ekaara teqakaantema
    kera, nena qoraiqama kenara.
  hmo-hmo: Bema kavakava tauna oi siaia, hereva do ia gwauraia totona, unai be oiemu
    aena oi utua oho, o poisini do oi inua bamona.
  urd-urd: जो बेवक़ूफ़ के हाथ पैग़ाम भेजता है, अपने पाँव पर कुल्हाड़ा मारता और नुक़सान
    का प्याला पीता है।
  rus-SYN: Подрезывает себе ноги, терпит неприятность тот, кто дает словесное поручение
    глупцу.
  bqc-SIM: Tó n lɛdì sↄũɛ, n nzĩa ↄ̃̀ↄkpàɛ, n yã'ì nzĩaɛɛ.
  tcz-CHONGTHU: Mingol khat chu thupolea naman chahle, nakeng kitanboh tobang chule
    thina gudon tobang nahi ding ahi.
  mar-mar: जो कोणी मूर्खाच्या हाती निरोप पाठवतो, तो आपले पाय कापून टाकतो आणि तो उपद्रव
    पितो.
  hlt-THB: Thlakqaw awi ak yyn taw amah a khaw ak tlyk ing myih hy.
  qub-qub: Mana tantiyaj upa runawan willacachëga ricacun chaquin paquisha caycajnömi,
    ima inrïdumanpis jaticaycajnömi.
  bqp-bqp: Tó n lɛ́gbãzã kɛ̀ yↄ̃nkↄ gãi, n n zĩda yàkamɛ, n yã wɛ̀tɛ n zĩdanɛ.
  hat-hat: Yon moun ki voye yon moun sòt fè komisyon, se tankou si li te koupe janm
    li. Se traka l'ap chache bay tèt li.
  eng-BSB: Like cutting off one’s own feet or drinking violence is the sending of
    a message by the hand of a fool.
  tod-tod: Zɔi é keela woo ɠalivaazu ɠimalala nui ma, naa ɠa ɠɔɠɔiti teʋezu ga, ta
    toɠa gaazuvilɛ vaa mɔinmɔin sei luɠɔ.
  eng-WEBPB: One who sends a message by the hand of a fool is cutting off feet and
    drinking violence.
  kbq-kbq: Neginagi vahe'mofoma katogema huntesankeno kema erino vaniazamo'a, mago
    kaga akafri atreankna nehuno, avuatga ti neankna hugahane.
  nhe-BL: Tlen motemachía ipan se tlacatl huihuitic para quihuicas se tlajtoli para
    quiyolmelahuas seyoc tlen quiijtojtoc, ax quipiya tlalnamiquilistli. Yajaya eli
    queja se tlen moicxitzontequisquía o quiisquía se tlamantli pajyo tlen temictía.
  bus-bus: Tó n lɛ́kpãsã kɛ̀ yↄ̃nkↄↄ gãzĩ, n n zĩnda yàkamɛ, n yã wɛ̀tɛ n zĩndanɛ.
  gub-BL: — Eraha ko heze'eg hemyrypar pe nehe, aze amo i'i iranaiw ma'e pe, zawaiw
    paw hekar har romo hekon a'e. Aze mo omonohok upy, ikatu mo.
  eng-DRA: He that sendeth words by a foolish messenger, is lame of feet and drinketh
    iniquity.
