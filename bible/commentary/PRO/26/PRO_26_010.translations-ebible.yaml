verse: PRO.026.010
translations:
  mal-C: കണ്ണിൽക്കാണുന്നവരെയൊക്കെ മുറിവേൽപ്പിക്കുന്ന വില്ലാളിയെപ്പോലെയാണ് ഭോഷരെയോ
    വഴിപോക്കരെയോ കൂലിക്കെടുക്കുന്നയാൾ.
  deu-TKW: Wie ein Schütze, der alles verwundet, so wer einen Thoren dingt und wer
    Vorübergehende dingt.
  lin-lin: Moto oyo azwaka zoba to moleki nzela na mosala azali lokola soda oyo azokisaka
    moto nyonso na likonga.
  eng-LSV: The Former of all [is] great, || And He is rewarding a fool, || And is
    rewarding transgressors.
  eng-GNV: The excellent that formed all things, both rewardeth the foole and rewardeth
    the transgressers.
  eng-WEBSTER: The great God that formed all things both rewardeth the fool, and rewardeth
    transgressors.
  nhw-BL: Sintla se tecojtli quiselis se tequipanojquetl catli huihuitic o se catli
    moquetza ipan tianquis, nopa tecojtli amo quimati catli ipantis. Eltoc quen se
    soldado catli campa hueli tlamotla huan amo quimati ajqueya quicocos.
  swh-ONEN: Kama mpiga upinde ambaye hujeruhi ovyo, ndivyo alivyo yeye aajiriye mpumbavu
    au yeyote apitaye njiani.
  bba-bba: Yinni wi u ɡɑri bɔkɔ sɔmburu suɑ, u sɑ̃ɑwɑ nɡe tɛn towo wi u tɔmbu tweemɔ.
  eng-KJVCPB: The great God that formed all things Both rewardeth the fool, and rewardeth
    transgressors.
  luo-luo: Mana kaka ngʼama thoro diro aserni adira ema chalo gi ngʼat mandiko ngʼat
    mofuwo kata ngʼato angʼata moyudo e tich.
  meu-meu: Kavakava tauna eiava kekero tauna raka-hanaina ai e vatuamu tauna na peva
    tauna taunimanima iboudiai e haberodiamu na heto.
  npi-ULB: मूर्ख वा बटुवालाई ज्यालामा काम लगाउनु धनुर्धारीले त्यसको वरिपरि भएका सबैलाई
    काँड हानी चोट पुर्‍याउनुजस्तै हो ।
  yor-yor: Bí tafàtafà ti ń ṣe ni léṣe lẹ́ẹ̀kọ̀ọ̀kan ni ẹni tí ó gba aṣiwèrè ṣíṣẹ́
    tàbí ẹni tí ń kọjá lọ.
  ind-ind: Seperti bahayanya memanah tanpa membidik, demikianlah resiko mempekerjakan
    orang bodoh atau orang tak dikenal.
  pes-OPCB: کسی که نادان یا هر رهگذری را استخدام می‌کند، مانند تیراندازی است که بی‌هدف
    تیر رها کرده، هر رهگذری را مجروح می‌سازد.
  tgl-ULB: Ang isang mamamana na sumusugat ng lahat ay tulad ng isang umuupa ng isang
    hangal o ng kahit sinumang dumadaan.
  hui-hui: Biabe hondo haga kagome mini nawi karubi maru tanabi karuhondobi biabe
    bilo miyagua ogoni agalime danda bu yuwa timume agali boga dege dindi hagago ale
    bira.
  mya-mya: ကြီးသောသူသည် ခပ်သိမ်းသောသူတို့ကို တုန်လှုပ်စေတတ်၏။ မိုက်သောသူနှင့် ပြစ်မှားတတ်
    သော သူတို့ကို စေသုံးတတ်၏။
  bod-N: གླེན་པ་དང་ནི་ལམ་འགྲོ་གླ་བ༌ནི། །ཐམས་ཅད་རྨས་པར་བྱེད་པའི་མདའ་པར༌མཚུངས།།
  wsk-wsk: Kari dom biya mu kari ngualara agi, kari murum kuwim karogo geragawara,
    mu nunga gi ura te nunga awuso, mu ko ariga, kari daga gotek ngual ngual tagiso
    ale kariimet te ngual ngual nunga moso wore toroman.
  sna-sna: Somuwemburi weuta anopfura pose pose, ndizvo zvakaita anoshandirwa nebenzi
    kana nomupfuuri zvake.
  spa-BLM: Como un arquero que hiere a todos, así es el que contrata a un tonto o
    el que contrata a los que pasan.
  cac-cac: A eb' patrón tz'ac'anoch eb' malaj spensar d'a smunlajel, ma eb' scomon
    b'eyeq'ui, lajan tz'aj eb' icha eb' julvajum ton̈ej scomon julvaj d'a scal anima.
  swh-ULB: Mpiga mishale anayejeruhi kila mtu ni kama mtu anayemwajiri mpumbavu au
    kila mtu anayepita karibu yake.
  bel-bel: 'Дужы робіць усё адвольна: і неразумнага ўзнагароджвае, і кожнага праходжага
    ўзнагароджвае.'
  deu-ELBBK: 'Ein Schütze, der alles verwundet: So ist, wer den Toren anwirbt und
    die Vorübergehenden anwirbt.'
  mbb-OT: Kelelalung heeyan emun ebpenaan nu is minsan hentei; iring din ke ibpeterebahu
    nu is minsan hentei he tulebung he edsaǥad.
  mal-2015: എല്ലാവരെയും മുറിവേല്പിക്കുന്ന വില്ലാളിയും മൂഢനെ കൂലിക്കു നിർത്തുന്നവനും
    കണ്ടവരെ കൂലിക്കു നിർത്തുന്നവനും ഒരുപോലെ.
  rmc-rmc: Sar o strelcos, savo savoren pašal peste ľivinel, ajso hin oda, ko lel
    andre buči le dilines vaj oles, ko odarik ča predžal.
  pes-OPV: تیرانداز همه را مجروح می‌کند، همچنان است هر‌که احمق را به مزد گیرد و خطاکاران
    رااجیر نماید.
  ron-1924: Ка ун аркаш каре рэнеште пе тоатэ лумя, аша есте чел че токмеште пе небунь
    ши пе ынтыий вениць.
  ben-OBCV: কোনো মূর্খকে বা পথিককে যে ভাড়া খাটায় সে সেই তিরন্দাজের মতো যে এলোমেলোভাবে
    মানুষকে আঘাত করে।
  som-som: Kii nacaska ama kuwa jidka maraya kiraystaa Waa sida qaansoole dadka oo
    dhan dhaawaca oo kale.
  lat-VUC: Judicium determinat causas, et qui imponit stulto silentium iras mitigat.
  eng-ASVBT: As an archer that woundeth all, So is he that hireth a fool and he that
    hireth them that pass by.
  mna-mna: Wal kankaanŋan ta tizorzooro na, mi zin wal ta tuute zin som na, tuur zin
    be tikam uraata piti pepe. Mbulu tana kankaanaŋana kat, kembei tomtom ta iwenweene
    sorok zin tomtom pa peene lutuunu.
  ita-1885: I grandi tormentano ognuno, E prezzolano stolti, e salariano passanti.
  eng-LXXUP: All the flesh of fools endures much hardship; For their fury is brought
    to nought.
  eng-ULB: Like an archer who wounds all those around him is one who hires a fool
    or hires anyone who passes by.
  spa-VBL: Todo el que contrata a un tonto o a un desconocido errante, es como un
    arquero que hiere a la gente lanzando flechas al azar.
  fra-_FOB: Celui qui prend à son service les insensés et les premiers venus, est
    comme un archer qui blesse tout le monde.
  mal-mal: എല്ലാവരെയും മുറിവേല്പിക്കുന്ന വില്ലാളിയും, മൂഢനെയും വഴിപോക്കരെയും കൂലിക്ക്
    നിർത്തുന്നവനും ഒരുപോലെ.
  urd-GVR: Jo ahmaq yā har kisī guzarne wāle ko kām par lagāe wuh sab ko zaḳhmī karne
    wāle tīrandāz kī mānind hai.
  suz-BL: मूर्ख मुर नु लां गाक्‍ब मुर आन कली गेय पपाइक्‍चा, हेंथे लिब्रा आप्‍शा गार
    सेल्‍ब मुर खोदेंशो बाक्‍ब।
  eng-NOY: As an archer who woundeth every one, So is he who hireth fools and hireth
    wayfarers.
  ita-1927: Chi impiega lo stolto e il primo che capita, è come un arciere che ferisce
    tutti.
  ckb-ckb: وەک تیرهاوێژێکە کوێرانە لە خەڵک بگرێت، بەکرێگری گێل و ڕێبوار.
  eng-BBE: Like an archer wounding all who go by, is a foolish man overcome by drink.
  kan-OKCV: ಮೂಢರನ್ನೂ ದಾರಿಹೋಕರನ್ನೂ ಕೂಲಿಗೆ ಕರೆಯುವವನು ಯಾರಿಗಾದರೂ ತಗಲಲಿ ಎಂದು ಬಾಣ ಎಸೆಯುವ
    ಬಿಲ್ಲುಗಾರನಂತೆ.
  tam-2017: பலத்தவன் அனைவரையும் நோகச்செய்து, மூடனையும் வேலைவாங்குகிறான், மீறி நடக்கிறவர்களையும்
    வேலைவாங்குகிறான்.
  spa-RV-1909: El grande cría todas las cosas; y da la paga al insensato, y la da
    á los transgresores.
  ron-BTF: Dumnezeul cel mare care a făcut toate lucrurile răsplătește deopotrivă
    prostului și răsplătește călcătorilor de lege.
  eng-WEBP: As an archer who wounds all, so is he who hires a fool or he who hires
    those who pass by.
  eng-FBV: Anyone who hires someone stupid or just a passer-by is like an archer wounding
    people by shooting arrows at random.
  nld-1939: Als een schutter, die alle voorbijgangers verwondt, Is hij, die een dwaas
    en een dronkaard in dienst neemt.
  nch-BL: Sinta se teteco quiselis se tequipanojquet cati huihuitic o se cati moquetza
    ipan tianquis, nopa teteco amo quimati taya ipantis. Eltoc quej se soldado cati
    campa hueli tamota huan amo quimati ajquiya quicocos.
  vie-1934: Ai mướn người ngu muội và kẻ khách đi qua đường, Giống như một lính xạ
    tên làm thương mọi người.
  hin-CV: जो अनजान मूर्ख यात्री अथवा मदोन्मत्त व्यक्ति को काम पर लगाता है, वह उस धनुर्धारी
    के समान है, जो बिना किसी लक्ष्य के, लोगों को घायल करता है.
  eng-OURB: As an archer who wounds all, so is he who hires a fool or he who hires
    those who pass by.
  spa-BES: Como el arquero que hiere a todos los que pasan, es un necio vencido por
    la bebida.
  tdx-tdx: Ie mampitoloñe ty seretse, le manahake te mañeke mpandrioñe.
  tha-KJV: พระเจ้ายิ่งใหญ่​ผู้​ทรงสร้างสิ่งสารพัดได้ทรงให้บำเหน็จแก่ทั้งคนโง่และคนละเมิด
  por-BR-2018: Como um flecheiro que atira para todo lado, assim é aquele que contrata
    um tolo ou que contrata alguém que vai passando.
  deu-ELO: 'Ein Schütze, der alles verwundet: so, wer den Toren dingt und die Vorübergehenden
    dingt.'
  eng-WYC-2018: Doom determineth causes; and he that setteth silence to a fool, assuageth
    ires. (Judgement decideth a person’s case; and he who telleth a fool to be silent,
    lesseneth anger.)
  epo-epo: Kompetentulo ĉion bone faras; Sed kiu dungas pasantojn, tiu dungas malsaĝulojn.
  uig-PIN: Ɵz yeⱪinlirini ⱪarisiƣa zǝhimlǝndürgǝn oⱪyaqidǝk, Əhmǝⱪni yaki udul kǝlgǝn
    adǝmni yallap ixlǝtkǝn hojayinmu ohxaxla zǝhimlǝndürgüqidur.
  beo-beo: 'Hawa: hamoma:ne iasu dunu da mae dawa:le udigili gagaoui dunuma hawa:
    hamosu iasea, e da dunu huluane ilima se iaha.'
  tpi-OTNT: Sapos bosman i givim wok long ol man i no gat gutpela tingting na long
    ol man nabaut, orait em i olsem man i taitim banara na sutim ol spia nabaut na
    bagarapim planti man.
  hau-SA: Kamar maharbi wanda yake jin wa kowa rauni haka yake da duk wanda ya yi
    hayan wawa ko wani mai wucewa.
  uig-LAT: Öz yéqinlirini qarisigha zeximlendürgen oqyachidek, Exmeqni yaki udul kelgen
    ademni yallap ishletken xojayinmu oxshashla zeximlendürgüchidur.
  nde-nde: Njengomtshoko ociba loba ngubani odlulayo unjalo oqhatsha isiwula loba
    umuntu ozedlulelayo.
  ton-ton: Ko e ʻOtua ʻaia naʻe ngaohi ʻae meʻa kotoa pē, ʻoku ne fakatou ʻatu ʻae
    totongi ki he vale, pea mo e kau fai kovi.
  ces-1613: Veliký pán stvořil všecko, a dává odplatu bláznu, i odměnu přestupníkům.
  eng-WMB: As an archer who wounds all, so is he who hires a fool or he who hires
    those who pass by.
  tam-TCV: மூடரையோ வழிப்போக்கரையோ கூலிக்கு அமர்த்துபவன், கண்டபடி அம்புகளை எய்து காயப்படுத்தும்
    வில்வீரனைப் போலிருக்கிறான்.
  ceb-ULB: Ang mamamana nga mosamad sa tanan sama lamang niadtong nagpatrabaho ug
    usa ka buang-buang o si bisan kinsa na lamang nga molabay.
  pol-UBG: Wielki Bóg stworzył wszystko i odpłaca głupiemu, odpłaca również przestępcom.
  urd-GVU: جو احمق یا ہر کسی گزرنے والے کو کام پر لگائے وہ سب کو زخمی کرنے والے تیرانداز
    کی مانند ہے۔
  deu-1912: Ein guter Meister macht ein Ding recht; aber wer einen Stümper dingt,
    dem wird's verderbt.
  kan-2017: ಮೂಢರನ್ನೂ, ತಿರುಗಾಡುವವರನ್ನೂ ಕೂಲಿಗೆ ಕರೆಯುವವನು, ಯಾರಿಗೋ ತಗಲಲಿ ಎಂದು ಬಾಣವನ್ನು
    ಎಸೆಯುವವನಂತೆ.
  yap-yap: Be’ ni fek be’ nib balyang ni nge maruwel e kemus ni be kal ngak gubin
    e girdi’ nib l’ag ko fare maruwel.
  hlt-MCSB: Hlang ang aka paang boeih khaw aka cetpaitai a paang tih lithen a poeih
    banghui la om.
  mdy-ETH: ጎይሢና ዓኣዻ ዔኤያ ዓሲ፤ ጊንሣ ሃሣ ማሢንቴ ዓሲ ቢያ ማዾም ዔኪ ማዺሻ ሱኡጌ ዴንቄ ዓሲ ቢያ ሂኢሺና ዱካ ዓሲጉዲኬ።
  kew-kew: Surube aame kone waru na-i aanu kogono katalo paliare onaa adaapu ae-para
    etaa mada pi moneaya.
  twi-ASANTE: Deɛ ɔbɔ ɔkwasea anaa obi hunu paa no te sɛ agyantoni a ɔpira nnipa kwa.
  eng-WEBU: As an archer who wounds all, so is he who hires a fool or he who hires
    those who pass by.
  wal-wal: Eeyya asa woikko bau ogiyaara kanttiya asa oosossi qaxariya asi demmido
    asa ubbaa coo dukkiya wonddafiyaasa mala.
  acu-NT: 'Aints netsen chicharak: Wijai takakmasta tauka aints tishimkun achik aints
    nangkaminaun pachitsuk ekettuk tukuawa nunisketai.'
  spa-PDDPT: Como arquero que dispara contra cualquiera, Es el que contrata a insensatos
    y vagabundos.
  gun-gun: Hi'arandu e'ỹ va'e ha'e otekoavy rei va'e kuery omba'eapo aguã ojou va'e
    ma hapa va'e nhonhyvõmbaa rami avi.
  agu-BL: Ploj na ban jun aj txuquinl yi ko na tzan tan chibiyle'n txuc tan cha'tz
    tu'. Ni'cu'n tzun tane'n jun yaj yi na tak' tak'un jun yaj xe ca'l yi juntlen
    tajtza'kl.
  ilo-ULB: Ti pumapana a mangsugsugat iti uray siasinoman ket kasla tay tao a mangtangtangdan
    iti maag wenno uray siasinoman a lumabas.
  kpg-kpg: Tangada haga ngalua dangada ma ga haga ngalua hua dana dangada dadaulia
    dela e haele laa laa, le e hagammaemmae hua digau huogodoo ala i golo.
  uig-ARA: ئۆز يېقىنلىرىنى قارىسىغا زەخىملەندۈرگەن ئوقياچىدەك، ئەخمەقنى ياكى ئۇدۇل
    كەلگەن ئادەمنى ياللاپ ئىشلەتكەن خوجايىنمۇ ئوخشاشلا زەخىملەندۈرگۈچىدۇر.
  bps-bps: I to gal fimò i balù simto to i là fulung faldam, fsamukan i kdee dad demen.
  sus-sus: Mixi naxan wali soma xaxilitare yi ra, xa na mu a ra mixi yi ra a mu naxan
    kolon, na luxi nɛ alɔ sɔɔri naxan tanbɛ wolima ɲama mabiri.
  pon-2006: Koadoadoahki aramas pweipwei men sohte lipilipil me ke kasaingedi pahn
    kamadakihala aramas koaros me ieiang ih.
  ksd-ksd: Da ra tena pinanak nina i vakinkin ra tarai par, Damana nina i tokom ra
    lunga ba i vana alalu.
  tur-YTC: Herkesi yaralayan okçu neyse, Akılsızı ya da yoldan geçenleri Ücretle tutan
    kişi de öyledir.
  bel-N: 'Вяльможны робіць усё: і дурня наймае, і мінака наймае.'
  grc-BRENT: Πολλὰ χειμάζεται πᾶσα σὰρξ ἀφρόνων, συντρίβεται γὰρ ἡ ἔκστασις αὐτῶν.
  ind-AYT: Bagaikan pemanah yang melukai setiap orang, seperti itulah orang yang mempekerjakan
    orang bodoh atau yang mempekerjakan orang yang lewat.
  nya-nya: Munthu amene amalemba ntchito chitsiru chongoyendayenda, ali ngati woponya
    mivi amene angolasa anthu chilaselase.
  hrv-hrv: 'Strijelac koji ranjava sve prolaznike: takav je onaj tko unajmljuje bezumnika.'
  mps-mps: Te sę tonalubo bosman bidigo te homu kolesaga elalusiąbo bidi dabeba,
    me te subigila bidi dabeba te sę mobaso da, teda te bidigo enesigi balibi dolama,
    tama te ene dabe subigila enebo tiwai eyu, tama te bidi hauwa dolobo tiwai ebo
    dao.
  tpi-tpi: Sapos bosman i givim wok long ol man i no gat gutpela tingting na long
    ol man nabaut, orait em i olsem man i taitim banara na sutim ol spia nabaut na
    bagarapim planti man.
  dan-1931: Som en Skytte, der sårer enhver, som kommer, er den, der lejer en Tåbe
    og en drukken.
  vie-OVCB: Mướn người dại, người lang thang làm lụng, họ sẽ như người cầm cung bắn
    phá tứ tung.
  guj-2017: ઉત્તમ કારીગર બધું કામ પોતે જ કરે છે પણ મૂર્ખની પાસે કામ કરાવનાર વટેમાર્ગુને
    રોજે રાખનાર જેવો છે.
  pon-2006A: Koadoadoahki aramas pweipwei men sohte lipilipil me ke kasaingedi pahn
    kamadakihala aramas koaros me ieiang ih.
  por-BRBSL: As um arqueiro que fere a todos, assim é aquele que contrata um idiota
    ou aquele que contrata aqueles que passam por ali.
  swe-swe: Som en bågskytt snurrar runt [skjuter vilt omkring sig] och skadar alla,
    på samma sätt är det med den som lejer en dåre eller vem som helst som går förbi.
  cth-cth: Bangpuengpa kasakkung lentoe Cathut ni tamipathu hoi kâtapoe kung aphu
    a poe.
  twi-twi: Nea ɔbɔ ɔkwasea anaa obi hunu paa no te sɛ agyantowni a opira nnipa kwa.
  hlt-hlt: Hlang ang aka paang boeih khaw aka cetpaitai a paang tih lithen a poeih
    banghui la om.
  tbz-SIM: Okpɑ̀ɑ̀tì wèè sɔ̃̀ńtɛ́ kɛ tóú tiyɛìntì mutɔ̃mmú, ò cɑ̀ɑ̀ri bɛnìtìbɛ̀ bɛmɔu
    ndi.
  msy-2020: Gumazir ekiam ingangarim isa gumazir nɨghnɨzir aghuim puvatɨzim ganigha,
    uaghan gumazir pura tintinibar aruibagh anɨngi, a mati gumazim pim dafagha pura
    tintinibar asavamaga, egha gumazir avɨrim gasɨghasɨsi.
  dop-dop: Təmlɛ nyʋɣʋ tʋ wei ɩ kpɑkəɣɩ kʋmɛlɛməŋ tɛɛlɑɑ kɛ ɩ təmlɛ tɑɑ tɔ, ɩ wɑkələɣɩ
    ɩ təmlɛ nyə́mɑ tənɑɣɑ.
  azb-azb: Axmağı, hər yoldan ötəni muzdla tutan Hamını yaralayan naşı oxatan kimidir.
  eng-DBY: 'A master roughly worketh every one: he both hireth the fool and hireth
    passers-by.'
  hin-2017: जैसा कोई तीरन्दाज जो अकारण सब को मारता हो, वैसा ही मूर्खों या राहगीरों
    का मजदूरी में लगानेवाला भी होता है।
  wol-KYG: Njaatige luy liggéeyloo ab dof ak kuy romb, daa mel ni fittkat buy gaañ
    ku ne.
  bjr-bjr: Faiqí moo fannoo furufarira fasiqa fee kaqi nimari fasiqanee mareeqee narí
    ainainiranaki quqainafa aiqamausa naridanoora foora idanoo.
  eng-YLT: Great [is] the Former of all, And He is rewarding a fool, And is rewarding
    transgressors.
  kne-kne: Kaman ipogaw ay mamanpana si am-in ay malabas din manglagbo si naong-ong
    ya makabeteng.
  eng-WYC-2017: Doom determineth causes; and he that setteth silence to a fool, assuageth
    ires [or wraths].
  eng-WMBB: As an archer who wounds all, so is he who hires a fool or he who hires
    those who pass by.
  urd-GVH: जो अहमक़ या हर किसी गुज़रनेवाले को काम पर लगाए वह सबको ज़ख़मी करनेवाले
    तीरअंदाज़ की मानिंद है।
  rug-rug: Guana tie gona tupi sapu gona hoboro mo, sa tie pu tabara hoboro tie pekipeki
    babe tie ene holadi.
  gaz-gaz: Namni gowwaa yookaan kara deemaa qaxaratu akkuma adamsaa nama hunda xiyyaan
    madeessuu ti.
  fra-LSG: Comme un archer qui blesse tout le monde, Ainsi est celui qui prend à gage
    les insensés et les premiers venus.
  yal-yal: Naxan na xaxilitaren ti wanla ra hanma dangu muxuna, na kanna kalan nan
    tima alo muxun naxan xalimakunla wolima a xunna yi.
  haw-1868: O ka mea nui nana i hana na mea a pau, Oia ka mea nana e hoopai i ka mea
    lapuwale a e hoopai hoi i ka poe lawehala.
  arb-NAV: مَنْ يَسْتَأْجِرُ الْجَاهِلَ أَوْ أَيَّ عَابِرِ طَرِيقٍ، يَكُونُ كَرَامِي
    سِهَامٍ، يُصِيبُ عَلَى غَيْرِ هُدىً.
  ewe-ewe: Ame si daa aŋutrɔ bometsila dzodzro la le abe ame si dɔa dɔ ame si le eme
    tsom la ene.
  eng-LEE: A master injureth all things when he hireth a fool or hireth mere rovers.
  asm-FB: ধনুৰ্দ্ধৰে যিদৰে সকলোকে আঘাত কৰে, কোনো এজনে অজ্ঞানী, বা বাটৰুৱাক মজুৰি কৰোৱাও
    তেনে।
  sus-A: مِشِ نَشَن وَلِ سٌمَ شَشِلِتَرٍ يِ رَ، شَ نَ مُ عَ رَ مِشِ يِ رَ عَ مُ نَشَن
    كٌلٌن، نَ لُشِ نّ عَلْ سْورِ نَشَن تَنبّ وٌلِمَ حَمَ مَبِرِ.
  fra-SBL: Comme un archer qui blesse tout le monde, de même que celui qui engage
    un imbécile ou celui qui embauche ceux qui passent.
  hbo-hbo: רַ֥ב מְחֹֽולֵֽל־כֹּ֑ל וְשֹׂכֵ֥ר כְּ֝סִ֗יל וְשֹׂכֵ֥ר עֹבְרִֽים׃
  kik-kik: Mũndũ wandĩkaga mũndũ mũkĩĩgu kana mwĩhĩtũkĩri nĩ ta ũrĩa ũikagia mĩguĩ
    o ro ũguo agatiihia andũ.
  fra-NCL: Comme un archer qui blesse tout le monde, ainsi est celui qui prend à gage
    les insensés et les passants.
  cek-AK: Kalen Sithaw mah hmuen boih to sak; kamthu hoi zaehaih sah kami hanah doeh
    toksakhaih atho to paek boih.
  cuk-cuk: Dule, e-neggi dule-binsaedsulidaed-oarbaele, sigu-mied-dule yogasaar sigu-miedba
    dule-onailiksaedyobid. Wissulid bia sigu argwatapoe.
  uig-CYR: Өз йеқинлирини қарисиға зәхимләндүргән оқячидәк, Ахмақни яки удул кәлгән
    адәмни яллап ишләткән ғоҗайинму охшашла зәхимләндүргүчидур.
  tel-2017: బుద్ధిలేని వాణ్ణి, లేదా అటుగా వెళ్తూ ఉండే ఎవరో ఒకరిని కూలికి పెట్టుకునే
    వాడు అందరినీ గాయపరచే విలుకాడితో సమానం.
  hat-BSA: Tankou moun ak banza k ap blese tout moun, se konsa sila ki anplwaye moun
    ensanse a, ak sila ki anplwaye sila k ap pase pa aza a.
  kos-kos: Sie mwet kol orekma fin sang orekma nu sin kutena mwet lalfon su fahsryak
    inkanek uh, el aktukulkulye mwet orekma nukewa lal.
  hbo-WLC: רַ֥ב מְחֽוֹלֵֽל־כֹּ֑ל וְשֹׂכֵ֥ר כְּ֝סִ֗יל וְשֹׂכֵ֥ר עֹבְרִֽים׃
  ibo-ibo: Dịka ọgba ụta si agba ụta ya na-enweghị onye o bụ nʼobi, otu a ka ọ dị
    bụ onye na-enye onye nzuzu maọbụ onye o bụla na-agafe nʼụzọ ọrụ ka o rụọra ya.
  ory-ory: ବାଣୁଆ ଯେପରି ସମସ୍ତଙ୍କୁ କ୍ଷତବିକ୍ଷତ କରେ, ସେପରି ସେହି ଲୋକ, ଯେ ମୂର୍ଖକୁ ବେତନ ଦିଏ
    ଓ ଯେ ପଥିକକୁ ବେତନ ଦିଏ।
  chk-chk: Eman aramas mi möni eman chon tiparoch ika eman chon sakau pwe epwe angang
    ngeni a usun chök eman chon likapich mi akinasa meinisin mi pwerela ünükün.
  rop-rop: Im nomo gud ting blanga shudum erro langa enibodi hu gopas langa yu, en
    im nomo gud ting blanga meigim detlot pipul hu nomo sabi enijing wek blanga yu
    du.
  ukr-1871: Розумний господарь усячину сам робить, дурний наймає всїх, кого де нї
    зустріне.
  deu-1951: Ein Händelsüchtiger verletzt alle und nimmt Toren und Landstreicher in
    seinen Sold.
  eng-JPS: A master performeth all things; but he that stoppeth a fool is as one that
    stoppeth a flood.
  srp-1865: Mnogo muke zadaje svjema ko plaæa bezumniku i ko plaæa prestupnicima.
  lug-lug: Ng’omulasi w’akasaale, amala galasa buli gw’asanze, bw’abeera bw’atyo apangisa
    omusirusiru oba omuyise yenna gw’asanze.
  heb-heb: רב מחולל כל ושכר כסיל ושכר עברים׃
  ben-IRV: যে নির্বোধ এবং পথ চলতি লোককে, যে শুধু আসে এবং চলে যায়, কাজে নিযুক্ত করে
    ও বেতন দেয়, সে সকলকে আহত করে।
  pan-pan: ਜਿਵੇਂ ਤੀਰ-ਅੰਦਾਜ਼ ਸਭਨਾਂ ਨੂੰ ਫੱਟੜ ਕਰਦਾ ਹੈ, ਤਿਵੇਂ ਉਹ ਹੈ ਜੋ ਮੂਰਖ ਅਤੇ ਲੰਘਣ ਵਾਲੇ
    ਨੂੰ ਮਜ਼ਦੂਰੀ ਤੇ ਲਾਉਂਦਾ ਹੈ।
  mya-JVB: ကြီး သောသူသည် ခပ်သိမ်း သောသူတို့ကို တုန်လှုပ် စေတတ်၏။ မိုက် သောသူနှင့်
    ပြစ်မှား တတ် သောသူတို့ ကို စေ သုံးတတ်၏။
  tte-O: Tem ukawanoi toyauyaule o nuwana tonuma yauyaule ipaisowa kaiwem kani kubomayoi
    kuunui.
  tbg-tbg: Vovano kia avu aato vataa vaiintive, aaraqaa qaqi aitare vi vaiintirave,
    virara ti kaiqa vara timitaane ti vairava vaireva, vaiintivano veva hampiara voqaara
    tutake vaira voqaarama vairo.
  hmo-hmo: Biaguna ta, iena gaukara karaia totona, bema kavakava tauna o kekero tauna
    ia abia hidi, be peva tauna taunimanima ibounai ia haberoa kava noho bamona.
  urd-urd: जो बेवक़ूफ़ों और राहगुज़रों को मज़दूरी पर लगाता है, उस तीरंदाज़ की तरह
    है जो सबको ज़ख़्मी करता है।
  rus-SYN: 'Сильный делает все произвольно: и глупого награждает, и всякого прохожего
    награждает.'
  bqc-SIM: Sↄũ ge gbɛ̃pãpã daazĩu dɛ lán toekana pↄ́pii gbã́awaɛ.
  tcz-CHONGTHU: Migoi pan mingol ham ahilouleh jukham hamkhat goikha achu, mi lah-a
    thal mohkap kappa tobang ahi.
  mar-mar: एखादा तिरंदाज प्रत्येकाला जखमी करतो, तसेच जो मूर्खाला किंवा जवळून आल्या
    गेल्यास मोलाने काम करायला लावतो तो तसाच आहे.
  hlt-THB: Thlakqaw ingkaw thlakche ak pyinaak taw lii ak kaap thai ak leem hoeih
    hoeih ing myih hy.
  qub-qub: Aröshinanpaj mana tantiyaj upa runata mincacöga caycan lëchayoj runa pitapis
    ricashanta illapaycajnömi.
  bqp-bqp: Gbɛ̃ kũ à yↄ̃nkↄ ke gbɛ̃ kũ àtɛn gɛ̃tɛ dà zĩn de lán tofekari kũ àdi
    nↄ̀bↄ sĩnda pínki gbã bàmɛ.
  hat-hat: Patwon ki pran nenpòt moun san konprann osinon nenpòt moun k'ap pase nan
    lari pou travay pou li, se yon danje pou tout moun.
  eng-BSB: Like an archer who wounds at random is he who hires a fool or passerby.
  tod-tod: Ʋelei kpɛɛin ʋili nui la, é nuɓusɛi kpein maawanazu, pele ɠana naama nui
    la, nii é ɠimalala nui zeɠezu botiɠɛ vai ma, ɓaa teʋeteʋe nuiti.
  eng-WEBPB: As an archer who wounds all, so is he who hires a fool or he who hires
    those who pass by.
  kbq-kbq: Neginagi antahi'zane vahe'ene karankama enevanaza vahe'ma zagore'ma eri'za
    erisazegu'ma zamavaresia zamo'a, keve ome ahetre emehetre huno rama'a vahe zamaheankna
    hugahie.
  nhe-BL: Intla se tecojtli quiselis se tequihuejquetl tlen huihuitic o se tlen moquetza
    ipan tianquis, nopa tecojtli ax quimati tlen ipantis. Eltoc queja se soldado tlen
    campa hueli tlamotla huan ax quimati ajqueya quicocos.
  bus-bus: Gbɛ̃ kɛ̀ yↄ̃nkↄↄ ke gbɛ̃ gɛ̃̀zɛ́laa dà zĩin dɛ lán tofekari kɛ̀ è nↄ̀bↄ
    píngi gbãa bàmɛ.
  gub-BL: — Hema'ereko wer newe ihe, i'i amo iranaiw ma'e hemetarer katu ma'e pe nehe.
    Aze umuma'ereko kar nehe, ikatu 'ym ma'e uzapo putar teko paw wanupe nehe no.
  eng-DRA: 'Judgment determineth causes: and he that putteth a fool to silence, appeaseth
    anger.'
