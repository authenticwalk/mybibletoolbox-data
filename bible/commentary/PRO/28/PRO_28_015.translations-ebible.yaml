verse: PRO.028.015
translations:
  mal-C: നിസ്സഹായരായവരുടെമേൽ ആധിപത്യം പുലർത്തുന്ന ദുഷ്ടർ അലറുന്ന സിംഹത്തെപ്പോലെയും
    ആക്രമണത്തിനു മുതിരുന്ന കരടിയെപ്പോലെയും.
  deu-TKW: Wie ein brüllender Löwe und ein gieriger Bär, so ist ein gottloser Herscher
    über ein geringes Volk.
  lin-lin: Mokonzi mabe oyo azali kokamba bato bakelela azali lokola nkosi ya kanda
    to lokola ngombolo oyo ezali kolanda nyama ya kolia.
  eng-LSV: A growling lion, and a ranging bear, || [Is] the wicked ruler over a poor
    people.
  eng-GNV: As a roaring lyon, and an hungry beare, so is a wicked ruler ouer the poore
    people.
  eng-WEBSTER: As a roaring lion, and a ranging bear; so is a wicked ruler over the
    poor people.
  nhw-BL: Sintla se tlanahuatijquetl catli amo quitlepanita TOTECO quipiya tequiticayotl
    ica masehualme catli teicneltzitzi, nelía mahuilili. Yaya quintzajtziltis quen
    se león tecuani catli mayana o se oso catli mosisinía huan nanalca pampa ayamo
    tlacuajtoc.
  swh-ONEN: Kama simba angurumaye au dubu ashambuliaye, ndivyo alivyo mtu mwovu atawalaye
    wanyonge.
  bba-bba: Sinɑ boko wi u tɔmbu dɑm dɔremɔ, u sɑ̃ɑwɑ nɡe ɡbee sunɔ ǹ kun mɛ nɡe yɑɑ
    ɡɔbɑ ɡɑɑ.
  eng-KJVCPB: As a roaring lion, and a ranging bear; So is a wicked ruler over the
    poor people.
  luo-luo: Kaka sibuor maruto kata ondiek madwaro kecho e kaka ngʼat marach motelone
    joma ok nyal.
  meu-meu: Pavapava dikana ese ogoḡami taudia e biagudia na leona e ḡoumu eiava bea
    e daḡedaḡemu na heto.
  npi-ULB: गर्जने सिंह वा झम्टने भालुझैँ मानिसहरूमाथि शासन गर्ने दुष्‍ट शासक हुन्छ
    ।
  yor-yor: Bí kìnnìún tí ń ké tàbí Beari tí ń halẹ̀ ni ènìyàn búburú tí ń jẹ ọba lórí
    àwọn aláìlágbára.
  ind-ind: Bagaikan singa atau beruang yang menyerang, demikianlah penguasa jahat
    yang menindas rakyat kecil.
  pes-OPCB: مردم بیچاره‌ای که زیر سلطهٔ حاکم ظالمی هستند، مانند کسانی می‌باشند که
    گرفتار شیر غران یا خرس گرسنه شده باشند.
  tgl-ULB: Katulad ng isang umaatungal na leon o isang lumulusob na oso ang isang
    masamang pinuno sa lahat ng mga dukha.
  hui-hui: Agali ko biaga mbirame haru haga howa wali agali hongo nahe karu hengedape
    haga. Agali ogoni ibu budi gabua timbuni laiono hongo howa ngororo lagadaguabi
    biango dudu ale timbuni mini bea mbirame tomo taya bima ibaga biagadaguabi bialu
    ibu hiriribi haga.
  mya-mya: ဆင်းရဲသားတို့ကို အုပ်စိုးသော အဓမ္မမင်းသည် ဟောက်သောခြင်္သေ့၊ လှည့်လည်သောဝံနှင့်တူ၏။
  bod-N: གདུག་རྩུབ་ཆེ་བའི་འགོ་དཔོན༌གྱིས། །དབུལ་པོར་དབང་སྒྱུར་བྱེད་པ༌ནི། །སེང་གེས་ང་རོ་སྒྲོག་པ༌དང༌།
    །ཁ་ཟས་འཚོལ་བའི་དོམ་དང༌མཚུངས།།
  wsk-wsk: Kari supuling ko kiwem memek, mu ko kariimet nunga bita maguwuso se nungumik
    saonga mena; mu ko ariga lion memek niawoso agi bear daong ko geragawoso mu iwita.
  sna-sna: Seshumba inoomba, kana bere rinodzingirira, ndizvo zvakaita munhu akaipa
    anobata ushe pamusoro pavarombo.
  spa-BLM: Como un león que ruge o un oso que embiste, así es un gobernante malvado
    sobre gente indefensa.
  cac-cac: A eb' chuc spensar ayoch yajalil d'a junoc chon̈ab' meb'a', lajan eb' icha
    junoc noc' choj tz'el yav, ma icha junoc noc' oso ay svejel.
  swh-ULB: Kama simba anayeunguruma au dubu anayeshabulia ni kama mtawala mwovu juu
    ya watu masikini.
  bel-bel: Як рыклівы леў і галодны мядзьведзь, так бязбожны валадар над бедным народам.
  deu-ELBBK: 'Ein brüllender Löwe und ein gieriger Bär: So ist ein gottloser Herrscher
    über ein armes Volk.'
  mbb-OT: Iring te edhiniǥer he erimaung wey ebpemendurus he bir is lalung he etew
    he edumala te menge pubri.
  mal-2015: അഗതികളിൽ കർത്തൃത്വം നടത്തുന്ന ദുഷ്ടൻ ഗർജ്ജിക്കുന്ന സിംഹത്തിന്നും ഇരതേടി
    നടക്കുന്ന കരടിക്കും തുല്യൻ.
  rmc-rmc: Sar o choľamen ľevos the o bokhalo medvedzis hin o nalačho kraľis, savo
    trapinel le čore manušen, save pes našťi braňinen.
  pes-OPV: حاکم شریر بر قوم مسکین، مثل شیر غرنده و خرس گردنده است.
  ron-1924: Ка ун леу каре рэкнеште ши ка ун урс флэмынд, аша есте чел рэу каре стэпынеште
    песте ун попор сэрак.
  ben-OBCV: অসহায় প্রজাদের উপর কর্তৃত্বকারী দুষ্ট শাসক গর্জনকারী সিংহ বা আক্রমণকারী
    ভালুকের মতো।
  som-som: Taliyihii shar lahu wuxuu dadka masaakiintaa ku yahay Sida libaax ciyaya
    iyo sida orso weerar ah oo kale.
  lat-VUC: Leo rugiens et ursus esuriens, princeps impius super populum pauperem.
  eng-ASVBT: As a roaring lion, and a ranging bear, So is a wicked ruler over a poor
    people.
  mna-mna: Sombe tomtom sananŋana sa ikamam peeze mi ikototo zin wal sorrokŋan, ina
    ni kembei laion ta kalŋaana izalla, o bea ta ilonloondo ma ila be ikan tomtom.
  ita-1885: Un signore empio, che signoreggia sopra un popolo povero, È un leon ruggente,
    ed un orso affamato.
  eng-LXXUP: A hungry lion and a thirsty wolf is he, Who, being poor, rules over a
    poor nation.
  eng-ULB: Like a roaring lion or a charging bear is a wicked ruler over poor people.
  spa-VBL: Un gobernante malvado que extorsiona a los pobres es como un león rugiente
    o un oso.
  fra-_FOB: Un méchant qui domine sur un peuple pauvre est un lion rugissant et un
    ours affamé.
  mal-mal: അഗതികളുടെമേൽ അധികാരം നടത്തുന്ന ദുഷ്ടൻ ഗർജ്ജിക്കുന്ന സിംഹത്തിനും ഇരതേടി
    നടക്കുന്ന കരടിക്കും തുല്യൻ.
  urd-GVR: Pasthāl qaum par hukūmat karne wālā bedīn ġhurrāte hue sherbabar aur hamlā-āwar
    rīchh kī mānind hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीबमी प्रुङग आन कली सासन पाप्‍तु हना, मेको ग्रीब
    गुप्‍स नु प्रेक्‍शा ग्राम्‍ब वां खोदेंशो बाक्‍ब।
  eng-NOY: As a roaring lion and a hungry bear, So is a wicked ruler over a needy
    people.
  ita-1927: Un empio che domina un popolo povero, è un leone ruggente, un orso affamato.
  ckb-ckb: وەک شێرێکی بە نەڕەنەڕ و ورچێکی هەڵچووە، فەرمانڕەوای بەدکار بەسەر گەلی نەدارەوە.
  eng-BBE: Like a loud-voiced lion and a wandering bear, is an evil ruler over a poor
    people.
  kan-OKCV: ಗರ್ಜಿಸುವ ಸಿಂಹದಂತೆಯೂ ಅಲೆದಾಡುವ ಕರಡಿಯಂತೆಯೂ, ಬಡವರನ್ನು ದುಷ್ಟನು ಆಳುವನು.
  tam-2017: ஏழை மக்களை ஆளும் துன்மார்க்க அதிகாரி கெர்ச்சிக்கும் சிங்கத்திற்கும் அலைந்து
    திரிகிற கரடிக்கும் ஒப்பாக இருக்கிறான்.
  spa-RV-1909: León rugiente y oso hambriento, es el príncipe impío sobre el pueblo
    pobre.
  ron-BTF: Precum un leu care rage și un urs căutând pradă, așa este un conducător
    stricat peste poporul sărac.
  eng-WEBP: As a roaring lion or a charging bear, so is a wicked ruler over helpless
    people.
  eng-FBV: A wicked ruler lording it over poor people is like a roaring lion or a
    charging bear.
  nld-1939: 'Een brullende leeuw en een roofzuchtige beer: Dat is een goddeloos heerser
    over een behoeftig volk.'
  nch-BL: Sinta se tanahuatijquet cati amo quitepanita TOTECO quipiya tequiticayot
    ica masehualme cati teicneltzitzi, nelía mahuilili. Yaya quintzajtziltis quej
    se león cati mayana o se oso cati mosisinía huan nanalca pampa ayemo tacuajtoc.
  vie-1934: Một vua gian ác cai trị dân nghèo khổ, Khác nào sư tử gầm hét, và gấu
    đuổi theo mồi.
  hin-CV: निर्धनों के प्रति दुष्ट शासक का व्यवहार वैसा ही होता है जैसा दहाड़ते हुए
    सिंह अथवा आक्रामक रीछ का.
  eng-OURB: As a roaring lion or a charging bear, so is a wicked ruler over helpless
    people.
  spa-BES: Como un león de voz fuerte y un oso errante, es un malvado gobernante sobre
    un pueblo pobre.
  tdx-tdx: Manahake ty fitrè’ i lionay naho i dobe mihitrihitry, ty mpifehe lo-tserek’
    am’ondaty rarakeo.
  tha-KJV: ผู้​ครอบครองที่ชั่วร้ายเหนือคนยากจนก็เหมือนสิงโตคำรามหรือหมี​ที่​กำลังเข้าต่อสู้
  por-BR-2018: Leão rugidor e urso faminto é o governante perverso sobre um povo pobre.
  deu-ELO: 'Ein brüllender Löwe und ein gieriger Bär: so ist ein gesetzloser Herrscher
    über ein armes Volk.'
  eng-WYC-2018: A roaring lion, and an hungry bear, is a wicked prince on a poor people.
    (Like a roaring lion, and a hungry bear, is a wicked ruler over the poor.)
  epo-epo: Leono krieganta kaj urso avida Estas malvirta reganto super malriĉa popolo.
  uig-PIN: Ⱨɵrkirǝp turƣan xir, Yaki owni izdǝp keziwatⱪan eyiⱪ ⱪandaⱪ bolsa, Yoⱪsul
    puⱪralarning üstidiki rǝzil ⱨakimmu xundaⱪtur.
  beo-beo: Wadela:le hamosu ouligisu dunu da nimi bagade gesenenanebe laione wa:me
    o gogoli ahoanebe ‘bea’ agoane. Agoaiwane dunu da dunu fi ouligisia, hame gagui
    dunu da gasa hameba:le, se nabala.
  tpi-OTNT: Sapos lida bilong kantri em i man bilong mekim pasin nogut na i daunim
    ol rabisman, orait em i olsem laion i singaut strong na i olsem wanpela bea i
    raun long painim kaikai.
  hau-SA: Kamar rurin zaki ko sanɗar beyar haka mugun mutum mai mulki a kan mutane
    marasa ƙarfi yake.
  uig-LAT: Hörkirep turghan shir, Yaki owni izdep kéziwatqan éyiq qandaq bolsa, Yoqsul
    puqralarning üstidiki rezil hakimmu shundaqtur.
  nde-nde: Njengesilwane esibhongayo loba ibhele elihlaselayo unjalo umuntu omubi
    nxa ebusa abantu abangelamandla.
  ton-ton: ‌ʻO hangē ko e laione ngungulu, mo e pea ʻoku ʻoho fano; ʻoku pehē ʻae
    pule ʻoku angakovi ki heʻene kakai masiva.
  ces-1613: Lev řvoucí a nedvěd hladovitý jest panovník bezbožný nad lidem nuzným.
  eng-WMB: As a roaring lion or a charging bear, so is a wicked ruler over helpless
    people.
  tam-TCV: ஏழைகளை ஆட்சிசெய்யும் கொடியவன் கெர்ச்சிக்கிற சிங்கம் போலவும் பாயும் கரடியைப்போலவும்
    இருக்கிறான்.
  ceb-ULB: Sama sa nagngulob nga liyon o kadasmagon nga oso ang daotan nga magmamando
    sa mga tawong kabos.
  pol-UBG: Jak lew ryczący i zgłodniały niedźwiedź, tak niegodziwy władca panujący
    nad ubogim ludem.
  urd-GVU: پست حال قوم پر حکومت کرنے والا بےدین غُراتے ہوئے شیرببر اور حملہ آور ریچھ
    کی مانند ہے۔
  deu-1912: Ein Gottloser, der über ein armes Volk regiert, das ist ein brüllender
    Löwe und gieriger Bär.
  kan-2017: ಬಡವರಾದ ಪ್ರಜೆಗಳನ್ನು ಆಳುವ ದುಷ್ಟರಾಜನು, ಗರ್ಜಿಸುವ ಸಿಂಹ ಮತ್ತು ಹುಡುಕಾಡುವ ಕರಡಿಯಂತೆ.
  yap-yap: Girdi’ nib gafgow e ba waer gelingrad u puluwon ba tagagiyeg nib kireb;
    rogon ngorad e bod ba layon ni be tolul ni kanim’ ngak ko morus ara ba bear nike
    taf daken.
  hlt-MCSB: Halang loh a taemrhai vaengah pilnam tattloel te sathueng bangla a nguel
    thil tih vom bangla cu.
  mdy-ETH: ማንቆ ዓሶ ሄርቂ ዎይሣ ሱኡጌ ጉዻ ዞቢና ናይዺንቲ ሙዖ ፔኤኮ ኬማኒ ካቲ ዴዔ ዲቤ ጌይንታ ቦዖጉዴያኬ።
  kew-kew: Gore kantri surube aame waea pua naaranu rabuaniatalo paliare nipu ota.
    Gore mo mena laion nipumi e-adaa puri palo ta-rupa para mena beame eta asapea-rupa
    mada ta.
  twi-ASANTE: Omumuyɛfoɔ a ɔdi nnipa a wɔnni mmoa so no te sɛ gyata a ɔbobɔm anaa
    sisire a nʼani abereɛ.
  eng-WEBU: As a roaring lion or a charging bear, so is a wicked ruler over helpless
    people.
  wal-wal: Hiyyeesa asaa haariya iita daannai gudiya gaammuwaanne namisettida godariyaa
    mala.
  acu-NT: Apu pase nintiniuka ni aintsri kuikiartichu ainaun wait anentsuk inawa nuka
    juun yawaa kajeu tura yaparak pujawa nunisketai.
  spa-PDDPT: León rugiente y oso hambriento, Es el gobernante impío sobre un pueblo
    pobre.
  gun-gun: Heko vai va'e guetarã kuery iporiaukue'i va'e re ipo'aka va'e ma guary
    okororõ, e'ỹ vy urso joguero'a va'e rami avi.
  agu-BL: Jun wi'tz ajcaw, yi juntlen tajtza'kl, yi wi'nin na cawun squibaj yi e'
    me'ba', chin xo'wbil nin i', na ni'cu'n i' tu jun león yi na ẍch'in tan we'j,
    nka chi jun oso yi na saj wokpuj skibaj tan kabajse'n.
  ilo-ULB: Kas iti agngerngernger a leon wenno agdakdakiwas nga oso ti kaiyarigan
    ti nadangkes a mangiturturay kadagiti napanglaw a tattao.
  kpg-kpg: Digau hagaloale nadau hagamaamaa ai mai baahi tagi huaidu. Mee e hagalliga
    be di laion hagawelewele, be di manu ‘bear’ hagamadagudagu dangada.
  uig-ARA: ھۆركىرەپ تۇرغان شىر، ياكى ئوۋنى ئىزدەپ كېزىۋاتقان ئېيىق قانداق بولسا، يوقسۇل
    پۇقرالارنىڭ ئۈستىدىكى رەزىل ھاكىممۇ شۇنداقتۇر.
  bps-bps: I ukum i dad bong labè lmanaf dnagit liyun na béar ku bitil, salngad i
    ukum i sasè ganlal magot i dad to landè du slame ale tookanlikò.
  sus-sus: Mixi ɲaaxi naxan ɲama setare yamarima, a luxi nɛ alɔ yɛtɛ magaaxuxi nun
    wulai sube xaaɲɛ.
  pon-2006: Aramas paisuwed kan sohte ar kehl pohn kaun suwed men, pwe e me keper
    rasehng laion emen me wie ngiringir de pehr men me reperepen mwengeseli.
  ksd-ksd: Da ra leon i kukukula, ma da ra bear i rovoi upi ra ana magit, Damana ra
    kaina luluai pire ra umana luveana.
  tur-YTC: Kükreyen aslan ya da saldırgan ayı neyse, Çaresiz halk üzerindeki kötü
    hükümdar da öyledir.
  bel-N: Леў рыклівы і мядзьведзь бадзяжны — бязбожны пан над бедным народам.
  grc-BRENT: Λέων πεινῶν καὶ λύκος διψῶν, ὃς τυραννεῖ, πτωχὸς ὢν, ἔθνους πενιχροῦ.
  ind-AYT: Bagaikan singa yang meraung atau beruang yang menyerbu, seperti itulah
    orang fasik yang memerintah atas rakyat miskin.
  nya-nya: Ngati mkango wobuma kapena chimbalangondo cholusa ndi mmenenso amakhalira
    munthu woyipa akamalamulira anthu osauka.
  hrv-hrv: 'Lav koji riče i gladan medvjed: takav je opak vladalac siromašnu narodu.'
  mps-mps: Te bulu tǫ kantri tonalubo bidi aga te dwai kolesaga ebo bidi, tama te
    bomo meni yai bidi dabe aiyaba elalubo bidi yai baso da, teda aga te laiongo bomonama
    te gaa weyu, te i wabo tiwai ebao, tama te boma pai bea hasa me deli te nai gegeyu
    bilibo tiwai ebo dao.
  tpi-tpi: Sapos lida bilong kantri em i man bilong mekim pasin nogut na i daunim
    ol rabisman, orait em i olsem laion i singaut strong na i olsem wanpela bea i
    raun long painim kaikai.
  dan-1931: En brølende Løve, en grådig Bjørn er en gudløs, som styrer et ringe Folk.
  vie-OVCB: Người ác cai trị làm dân nghèo khốn khổ, như bị gấu đuổi, như sư tử vồ.
  guj-2017: ગરીબ લોકોને માથે દુષ્ટ અધિકારી હોય તો તે ગર્જતા સિંહ તથા ભટકતા રીંછ જેવો
    છે.
  pon-2006A: Aramas paisuwed kan sohte ar kehl pohn kaun suwed men, pwe e me keper
    rasehng laion emen me wie ngiringir de pehr men me reperepen mwengeseli.
  por-BRBSL: As um leão que ruge ou um urso de carga, assim é um governante perverso
    sobre pessoas indefesas.
  swe-swe: Som ett rytande lejon eller en vild (rasande) björn är en ogudaktig ledare
    över ett fattigt folk.
  cth-cth: Mathoenaw kaukkung bawi kathout teh sendek ka huk e hoi tavom ka hram e
    patetlah ao.
  twi-twi: Omumɔyɛfo a odi nnipa a wonni mmoa so no te sɛ gyata a ɔbobɔ mu anaa sisi
    a nʼani abere.
  hlt-hlt: Halang loh a taemrhai vaengah pilnam tattloel te sathueng bangla a nguel
    thil tih vom bangla cu.
  tbz-SIM: Onitiyonkuwe wèè bɑkɛ́ bɛcĩ̀rìbɛ̀ ò dònnɛ̀ dicìrícìrì ndi dìì pɛ̀ú, kumuntũnkù
    kùù dɔ́ kɛ́pĩ́.
  msy-2020: Kantrin gumazir dapanim, a gumazir arazir kurabagh amim, egha gumazir
    onganarazibagh amiba dɨkabɨra, laionɨn mɨn pamtemɨn tiarim akara, asɨzim bean
    mɨn amua daghem buriagha arui.
  dop-dop: Nyʋɣʋ tʋ nyəməŋ tʋ wei ɩ ŋmɑkələɣɩ tɛtʋ yəlɑɑ kʋnyɔntʋnɑɑ tɔ, ɩ wɛ kɛ́
    ɩsɩɩ tɔɣɔlɑɣɑ nyɩɩsʋɣʋ tɔ. Yɑɑ ɩsɩɩ nyɔɣɔsɩ pɩɩkʋɣʋ sʋnsʋmʋɣʋ nɑ kʋ́ cɑɑkɩ kpəntɛ
    tɔɔ kɛ́ ŋmɑɑʋ tɔ.
  azb-azb: Kasıb xalqın üzərində olan pis hökmdar Nərildəyən aslan, hücum edən ayıya
    oxşar.
  eng-DBY: A roaring lion, and a ranging bear, is a wicked ruler over a poor people.
  hin-2017: कंगाल प्रजा पर प्रभुता करनेवाला दुष्ट, गरजनेवाले सिंह और घूमनेवाले रीछ
    के समान है।
  wol-KYG: Kilifa guy soxore néew-ji-doole mook gaynde guy yëmmoo yem, mbaa rab wuy
    songe.
  bjr-bjr: Manda oosana maree mari karaambaiqafa kudi fasiqa anaasee manda rakisira
    rakisinnimaqee marifa kaasau kuarara foora faqa kaasau fainiara foora faqa maridanoo.
  eng-YLT: A growling lion, and a ranging bear, [Is] the wicked ruler over a poor
    people.
  kne-kne: Din lawa ay turay ay mamaligat si nabiteg et kaman manngangaed ay layon
    ya atap ay animal ay makwani en oso.
  eng-WYC-2017: A roaring lion, and an hungry bear, is a wicked prince on a poor people.
  eng-WMBB: As a roaring lion or a charging bear, so is a wicked ruler over helpless
    people.
  urd-GVH: पस्तहाल क़ौम पर हुकूमत करनेवाला बेदीन ग़ुर्राते हुए शेरबबर और हमलाआवर रीछ
    की मानिंद है।
  rug-rug: Guana laione kurumuna babe na totorona sa bea sa tie kaleana pu baṉara
    ni sari tie si ṉoṉovala.
  gaz-gaz: Namni hamaan hiyyeeyyii bulchu, akkuma leenca aaduu yookaan amaaketa wayitti
    ariifatuu ti.
  fra-LSG: Comme un lion rugissant et un ours affamé, Ainsi est le méchant qui domine
    sur un peuple pauvre.
  yal-yal: Yatan naxan wurundunma e nun kanko gbeen naxan fɔnma muxun ma, na luxi
    nɛn alo muxu ɲaxina yama sɛnbɛtaren xun na.
  haw-1868: O ka liona uwo a me ka bea holoholo, Oia ke alii hewa maluna o na kanaka
    ilihune.
  arb-NAV: الْحَاكِمُ الْعَاتِي الْمُتَسَلِّطُ عَلَى الضُّعَفَاءِ، مِثْلُ أَسَدٍ زَائِرٍ
    أَوْ دُبٍّ ثَائِرٍ.
  ewe-ewe: Ŋutasẽla si le ame dahewo dzi ɖum la le abe dzata si le gbe tem alo sisiblisi
    si le ade tam ene.
  eng-LEE: As a roaring lion, and a greedy bear, so is a wicked ruler over an indigent
    people.
  asm-FB: গৰ্জ্জনকাৰী সিংহ আৰু আক্রমণকাৰী ভালুক যেনে, দৰিদ্র লোকৰ ওপৰত দুষ্ট শাসনকৰ্ত্তাও
    তেনে।
  sus-A: مِشِ حَاشِ نَشَن حَمَ سٍتَرٍ يَمَرِ مَ، عَ لُشِ نّ عَلْ يّتّ مَفَاشُشِ نُن
    وُلَءِ سُبٍ شَاحّ.
  fra-SBL: Comme un lion qui rugit ou un ours qui charge, ainsi qu'un souverain méchant
    sur des gens sans défense.
  hbo-hbo: אֲרִי־נֹ֭הֵם וְדֹ֣ב שֹׁוקֵ֑ק מֹשֵׁ֥ל רָ֝שָׁ֗ע עַ֣ל עַם־דָּֽל׃
  kik-kik: Mũndũ mwaganu agĩatha andũ matarĩ na ũhoti, nĩ ta mũrũũthi ũkũrarama, kana
    nduba ĩgũticũka.
  fra-NCL: Un lion rugissant et un ours affamé, tel est le méchant qui domine sur
    un peuple pauvre.
  cek-AK: Ukkung kahoih ai loe hmawhsaeng kaipui, to tih ai boeh loe taqom baktiah
    oh.
  cuk-cuk: Dule-yar-seed-isgana, dule-wilemalad-mesagwar-imakmaile, achumigur-nono-wawaad
    mas-gaeyobid, wiob mas-gasa gunaiyobid.
  uig-CYR: Һөкирәп турған шир, Яки овни издәп кезиватқан ейиқ қандақ болса, Йоқсул
    пухраларниң үстидики рәзил һакимму шундақтур.
  tel-2017: పేద ప్రజలను పరిపాలించే దుష్టుడు గర్జించే సింహం, దాడి చేసే ఎలుగుబంటి లాంటి
    వాడు.
  hat-BSA: Tankou lyon k ap rele fò ak lous k ap atake, se konsa yon chèf mechan ye
    sou yon pèp malere.
  kos-kos: Sie mwet leum koluk el mwe sensen nu sin mwet sukasrup, oana soko lion
    ngutngut, ku soko bear ma forfor in sukok ma elan kang.
  hbo-WLC: אֲרִי־נֹ֭הֵם וְדֹ֣ב שׁוֹקֵ֑ק מֹשֵׁ֥ל רָ֝שָׁ֗ע עַ֣ל עַם־דָּֽל׃
  ibo-ibo: Dịka ọdụm na-agbọ ụja maọbụ nne bịa na-achụ mmadụ otu a ka onye ọchịchị
    ọjọọ nke na-achị ndị na-enweghị ike dị.
  ory-ory: ଯେପରି ଗର୍ଜ୍ଜନକାରୀ ସିଂହ ଓ ଭ୍ରମଣକାରୀ ଭାଲୁ; ସେପରି ଦୀନହୀନ ପ୍ରଜାଙ୍କ ଉପରେ ଦୁଷ୍ଟ
    କର୍ତ୍ତା।
  chk-chk: Eman sounemenem mi ngau mi nemeni chon wöüngau a usun chök eman laion mi
    wörüwör, ika eman pear mi cheri liapan.
  rop-rop: Det bos hu gibit po pipul adtaim jidan jis laik det hanggriwan laiyan o
    beya weya oldei lukabat blanga daga.
  ukr-1871: Як лев рикаючий й ведмідь голодний, так пан безбожний убогій людинї.
  deu-1951: Wie ein brüllender Löwe und ein gieriger Bär ist ein gottloser Herrscher
    gegen das geringe Volk.
  eng-JPS: As a roaring lion, and a ravenous bear; so is a wicked ruler over a poor
    people.
  srp-1865: Bezbožnik koji vlada narodom siromašnijem, lav je koji rièe i medvjed
    gladan.
  lug-lug: Ng’empologoma ewuluguma oba eddubu eritiisatiisa, bw’abeera omufuzi omubi
    atulugunya abateesobola.
  heb-heb: ארי נהם ודב שוקק משל רשע על עם דל׃
  ben-IRV: যেমন গর্জনকারী সিংহ ও পর্যটনকারী ভল্লুক, তেমনি দীনহীন প্রজার উপরে দুষ্ট
    শাসনকর্ত্তা।
  pan-pan: ਗਰੀਬ ਪਰਜਾ ਉੱਤੇ ਦੁਸ਼ਟ ਹਾਕਮ ਗੱਜਣ ਵਾਲੇ ਸ਼ੇਰ, ਅਤੇ ਫਿਰਦੇ ਰਿੱਛ ਵਰਗਾ ਹੈ।
  mya-JVB: ဆင်းရဲ သားတို့ကို အုပ်စိုး သော အဓမ္မ မင်းသည် ဟောက် သောခြင်္သေ့ ၊ လှည့်လည်
    သောဝံ နှင့်တူ၏။
  tte-O: Toloina naenaena iya kaba matamatausi tobubutuma kolili kaiwena iya besiele
    laiyon ikalakalagaga o nuwana yakayakan lalakina yabo esana beya isagesagena yakato
    tomo iunuili.
  tbg-tbg: Raionivano noraiqaakero uva tirave, beavano kara rante vairave, vitanta
    naatu qete variantemake, vehi vaiinti nahenti avuhainaava qora okara avataqiro
    vi vaira aatu qete variara.
  hmo-hmo: King dikana ese ogogami taudia ia biagua, be laiona ia boiboi noho, o bea
    ia dagedage noho bamona.
  urd-urd: गरीबों पर शरीर हाकिम, गरजते हुए शेर और शिकार के तालिब रीछ की तरह है।
  rus-SYN: Как рыкающий лев и голодный медведь, так нечестивый властелин над бедным
    народом.
  bqc-SIM: Gbɛ̃vãi pↄ́ ì kible yɛ̃̀ɛɛsaideↄwa dɛ lán nↄ̀ↄmusu pũnaawaɛ, lán gbɛaana
    kusiamáwa.
  tcz-CHONGTHU: Migilou vaicha chunga vaihompa chu, keipi bahkai kitumlet lut le vompi
    midel hamthe thu tobang ahi.
  mar-mar: गरीब लोकांवर राज्य करणारा दुष्ट अधिकारी, गर्जणाऱ्या सिंहासारखा किंवा हल्ला
    करणाऱ्या अस्वलासारखा आहे.
  hlt-THB: Khawdeng ak thekhanaak ukkung taw samthyyn ak kaawk ingkaw phawm ak tlung
    ing myih hy.
  qub-qub: Pobri runacuna tiyashancho fiyu runa mandaj carga caycan yargaypita gaparaycaj
    liyunnömi, yargaycaj ösunömi.
  bqp-bqp: Gbɛ̃ pãsĩ kũ àdi kí ble takasidenↄa de lán músu kũ àtɛn pũtã bàmɛ,
    lán sàbo kũ àtɛn kusiḿma bà.
  hat-hat: Yon chèf malveyan se tankou lyon ki move, tankou lous ki grangou. Pòv malere
    san sekou devan yo.
  eng-BSB: Like a roaring lion or a charging bear is a wicked ruler over a helpless
    people.
  tod-tod: Ʋelei zalai la, é zikɔzu, ta filɛ zuai pului ma, ʋele ɠana faa ɲɔu ɠɛ
    nui la, nii é masadai ɠɛɛzu nuɓusɛiti unda, ti ʋalagai.
  eng-WEBPB: As a roaring lion or a charging bear, so is a wicked ruler over helpless
    people.
  kbq-kbq: Kefo avu'ava'ma nehia kva vahe'mo'a, zamunte'ma omane vahe'mokizmia, laionimo
    vahe aheno nenaku krafa hiankna nehigeno, beamo'ma vahe'ma aheno nenaku arotago
    nehianka nehie.
  nhe-BL: Intla se tlanahuatijquetl tlen ax quitlepanita TOTECO quipiya tequihuejcayotl
    ica tlacame tlen teicneltzitzi, nelía mahuilili. Yajaya quintzajtziltis queja
    se león tecuani tlen mayana o se oso tlen mosisinía huan nanalca pampa aya tlacuajtoc.
  bus-bus: Gbɛ̃ zaaa kɛ̀ è kí ble takaasideenↄa dɛ lán músu kɛ̀ èe pũtãa bàmɛ, lán
    gbèka kɛ̀ èe kusiiḿma bà.
  gub-BL: Tuwihaw ikatu 'ym ma'e a'e, teko hemetarer 'ym ma'e wanereko har a'e, nuzawy
    kwaw zàwàruhu wikwahy ma'e a'e. Nuzawy kwaw zàwàruhu uruxu her ma'e ipuruzukaiw
    ma'e a'e.
  eng-DRA: As a roaring lion, and a hungry bear, so is a wicked prince over the poor
    people.
