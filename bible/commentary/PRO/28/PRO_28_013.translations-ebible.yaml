verse: PRO.028.013
translations:
  mal-C: തങ്ങളുടെ പാപങ്ങൾ മറച്ചുവെക്കുന്നവർക്ക് അഭിവൃദ്ധിയുണ്ടാകുകയില്ല, എന്നാൽ അവ
    ഏറ്റുപറഞ്ഞ് ഉപേക്ഷിക്കുന്നവർക്ക് കരുണ ലഭിക്കും.
  deu-TKW: Wer seine Vergehungen zudeckt, wird kein Gelingen haben; wer sie aber bekennt
    und läßt, wird Barmherzigkeit erlangen.
  lin-lin: Moto oyo abombaka masumu na ye abongaka te, kasi ye oyo atubelaka mpe atikaka
    yango azwaka ngolu.
  eng-LSV: Whoever is covering his transgressions does not prosper, || And he who
    is confessing and forsaking has mercy.
  eng-GNV: 'He that hideth his sinnes, shall not prosper: but he that confesseth,
    and forsaketh them, shall haue mercy.'
  eng-WEBSTER: 'He that covereth his sins shall not prosper: but he who confesseth
    and forsaketh them shall have mercy.'
  nhw-BL: Aqui quitlatía itlajtlacolhua amo cualquisas, pero aqui quipohuilía TOTECO
    nochi itlajtlacolhua huan quicahua, TOTECO quitlapojpolhuis.
  swh-ONEN: Yeye afichaye dhambi zake hatafanikiwa, bali yeyote aziungamaye na kuziacha
    hupata rehema.
  bba-bba: Wi u win torɑru tii mɑrisi, u ǹ koorɑmɔ, ɑdɑmɑ wi u te tuubɑ kuɑ, mɑ u
    te deri, Gusunɔ u koo yɛ̃ro suuru kuɑ.
  eng-KJVCPB: 'He that covereth his sins shall not prosper: But whoso confesseth and
    forsaketh them shall have mercy.'
  luo-luo: Ngʼat mapando richone ok dhi maber, to ngʼat ma hulo richone kendo oweyogi
    yudo ngʼwono.
  meu-meu: Ena kara dika e hunidiamu tauna basine namo, a ena kara dika e gwaurai
    hedinaraimu bona e rakatanimu tauna na ena dika baine hegwau tao.
  npi-ULB: आफ्ना पापहरू लुकाउनेको उन्‍नति हुने छैन, तर तिनलाई स्वीकार गरी त्याग्‍नेलाई
    कृपा देखाइने छ ।
  yor-yor: Ẹni tí ó bo ẹ̀ṣẹ̀ rẹ̀ mọ́lẹ̀ kì yóò ṣe rere, ṣùgbọ́n ẹni tí ó bá jẹ́wọ́
    tí ó sì kọ̀ wọ́n sílẹ̀ máa ń rí àánú gbà.
  ind-ind: Orang yang menyembunyikan dosa-dosanya tidak akan sejahtera. Akuilah dosamu
    dan berhentilah melakukannya, maka engkau akan mendapat kemurahan.
  pes-OPCB: هر که گناه خود را بپوشاند، هرگز کامیاب نخواهد شد، اما کسی که آن را اعتراف
    کند و از آن دست بکشد خدا بر او رحم خواهد کرد.
  tgl-ULB: Ang isa na nagtatago ng kaniyang mga kasalanan ay hindi yayaman, ngunit
    ang nagpapahayag at nagpapabaya sa kanila ay pakikitaan ng habag.
  hui-hui: Wali agali mbirame ko biyago do ho hayagua ibugua mbirale bigi birago bayale
    naholebiraore. Anigo mbiralime ko bibahende biyago lapani halu kohondo erembira
    miyagua Ngode Datagaliwabehanda ibu dara howa biamogo bulebira.
  mya-mya: မိမိအပြစ်ကို ဝှက်ထားသောသူသည် ချမ်းသာမရ။ မိမိအပြစ်ကို ဘော်ပြဝန်ချ၍ စွန့်ပစ်သော
    သူမူကား၊ ကရုဏာတော်ကို ခံရလိမ့်မည်။
  bod-N: རང་གི་ཉེས་སྐྱོན་སྦེད་མཁན་དོན་མི༌འགྲུབ། །རང་སྐྱོན་མཐོལ་ནས་སྤང་བར་ཐུགས་རྗེ༌འཐོབ།།
  wsk-wsk: Awiriya ko memek duap saguwuso, mu molak me maiso; bare awiriya ko memek
    duap balso ale giris palagoso, mu ko memek mu mena namoso se ningo la lagoso.
  sna-sna: Uyo anofukidzira zvivi zvake haabudiriri, asi ani naani anozvireurura uye
    agozvirasa achawana nyasha.
  spa-BLM: El que oculta sus pecados no prospera, pero quien se confiesa y renuncia
    a ellos encuentra la misericordia.
  cac-cac: A eb' sc'ub'ejel smul, man̈ vach'oc tz'elc'och eb'. Axo eb' syalq'ueta
    smul jun, syactanpaxcan eb', tz'ac'ji nivanc'olal eb'.
  swh-ULB: Yeye afichaye dhambi zake hatafanikiwa, bali mwenye kutubu na kuziacha
    ataonyeshwa rehema.
  bel-bel: Той, хто хавае свае злачынствы, ня будзе мець посьпеху; а хто прызнаецца
    і пакідае іх, той будзе памілаваны.
  deu-ELBBK: Wer seine Übertretungen verbirgt, wird kein Gelingen haben; wer sie aber
    bekennt und lässt, wird Barmherzigkeit erlangen.
  mbb-OT: Is etew he id-eles din is menge salè din ne kenà ed-uswag, iyan, is etew
    he idtug-an din wey ed-engkezan din te ed-ulaula is menge salè din, igkehizu sikandin
    te Megbevayà.
  mal-2015: തന്റെ ലംഘനങ്ങളെ മറെക്കുന്നവന്നു ശുഭം വരികയില്ല; അവയെ ഏറ്റുപറഞ്ഞു ഉപേക്ഷിക്കുന്നവന്നോ
    കരുണ ലഭിക്കും.
  rmc-rmc: Ko garuvel peskro binos, na džala anglal, ale ko viznavinel peskro binos
    a omukel les, chudela le Devleskro jileskeriben.
  pes-OPV: هر‌که گناه خود را بپوشاند برخوردارنخواهد شد، اما هر‌که آن را اعتراف کند
    و ترک نماید رحمت خواهد یافت.
  ron-1924: Чине ышь аскунде фэрэделеӂиле ну пропэшеште, дар чине ле мэртурисеште
    ши се ласэ де еле капэтэ ындураре.
  ben-OBCV: যারা নিজেদের পাপগুলি লুকায় তারা উন্নতি লাভ করতে পারে না, কিন্তু যারা
    সেগুলি স্বীকার ও ত্যাগ করে তারা দয়া লাভ করে।
  som-som: Kii xadgudubyadiisa qariyaa ma liibaani doono, Laakiinse kii qirta oo haddana
    ka tagaa, naxariis buu heli doonaa.
  lat-VUC: Qui abscondit scelera sua non dirigetur; qui autem confessus fuerit et
    reliquerit ea, misericordiam consequetur.
  eng-ASVBT: He that covereth his transgressions shall not prosper; But whoso confesseth
    and forsaketh them shall obtain mercy.
  mna-mna: Tomtom ta so iwatkaala sanaana kini, na mboti kini ko irao ambai kat na
    som. Mi sombe tomtom sa iswe sanaana kini mi izem, nako Anutu leleene isaana pini
    mi imuŋai i.
  ita-1885: Chi copre i suoi misfatti non prospererà; Ma chi li confessa, e li lascia,
    otterrà misericordia.
  eng-LXXUP: 'He that covers his own ungodliness shall not prosper: But he that blames
    himself shall be loved.'
  eng-ULB: The one who hides his sins will not prosper, but the one who confesses
    them and forsakes them will be shown mercy.
  spa-VBL: Los que ocultan sus pecados no prosperarán; pero los que confiesan y se
    apartan de sus pecados, serán tratados con bondad.
  fra-_FOB: Celui qui cache ses transgressions, ne prospérera point; mais celui qui
    les confesse et qui les abandonne, obtiendra miséricorde.
  mal-mal: തന്റെ ലംഘനങ്ങളെ മറയ്ക്കുന്നവന് ശുഭം വരുകയില്ല; അവയെ ഏറ്റുപറഞ്ഞു ഉപേക്ഷിക്കുന്നവന്
    കരുണ ലഭിക്കും.
  lit-lit: Kas slepia savo nuodėmes, tam nesiseka, bet kas jas išpažįsta ir palieka,
    tas susilaukia gailestingumo.
  urd-GVR: Jo apne gunāh chhupāe wuh nākām rahegā, lekin jo unheṅ taslīm karke tark
    kare wuh rahm pāegā.
  suz-BL: सुमी आंम पशो मरिम्‍शो पतीके ख्रुइक्‍बा, मेको सोशो बोशो मदुम्‍ब। तन्‍न सुमी
    आंम पशो मरिम्‍शो शोव़बा नु प्रोंइबा, मेको शिशी ताइब। भजन संग्रह ३२:३-५; १यूहन्‍ना
    १:८-९
  eng-NOY: He that covereth his sins shall not prosper; But he that confesseth and
    forsaketh them shall have mercy.
  ita-1927: Chi copre le sue trasgressioni non prospererà, ma chi le confessa e le
    abbandona otterrà misericordia.
  ckb-ckb: ئەوەی گوناهەکانی خۆی بشارێتەوە سەرناکەوێت، بەڵام دانپێدانەر و وازلێهێنەر
    بەر بەزەیی دەکەوێت.
  eng-BBE: He who keeps his sins secret will not do well; but one who is open about
    them, and gives them up, will get mercy.
  kan-OKCV: ತನ್ನ ಪಾಪಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವವನಿಗೆ ಏಳಿಗೆ ಆಗುವುದಿಲ್ಲ. ಆದರೆ ಪಾಪಗಳನ್ನು ಒಪ್ಪಿಕೊಂಡು
    ಬಿಟ್ಟುಬಿಡುವವನಿಗೆ ಕರುಣೆ ದೊರಕುವುದು.
  tam-2017: தன்னுடைய பாவங்களை மறைக்கிறவன் வாழ்வடையமாட்டான்; அவைகளை அறிக்கை செய்து
    விட்டுவிடுகிறவனோ இரக்கம்பெறுவான்.
  spa-RV-1909: 'El que encubre sus pecados, no prosperará: mas el que los confiesa
    y se aparta, alcanzará misericordia.'
  ron-BTF: Cel ce își acoperă păcatele nu va prospera, dar oricine le mărturisește
    și se lasă de ele va primi milă.
  eng-WEBP: He who conceals his sins doesn’t prosper, but whoever confesses and renounces
    them finds mercy.
  eng-FBV: People who hide their sins won't succeed, but those who confess and renounce
    their sins will be shown kindness.
  nld-1939: Wie zijn zonden verheimelijkt, zal geen voorspoed hebben; Wie ze belijdt
    en laat varen, zal vergiffenis krijgen.
  nch-BL: Cati quitatía itajtacolhua amo quisas cuali, pero cati quipohuilía TOTECO
    nochi itajtacolhua huan quicahua, TOTECO quitapojpolhuis.
  vie-1934: Người nào giấu tội lỗi mình sẽ không được may mắn; Nhưng ai xưng nó ra
    và lìa bỏ nó sẽ được thương xót.
  hin-CV: जो अपने अपराध को छिपाए रखता है, वह समृद्ध नहीं हो पाता, किंतु वह, जो अपराध
    स्वीकार कर उनका परित्याग कर देता है, उस पर कृपा की जाएगी.
  eng-OURB: He who conceals his rebellious breaches of relationships does not prosper,
    but whoever yadah ·extend hands in confession· and forsake renounces them finds
    racham ·merciful love·.
  spa-BES: El que guarda sus pecados en secreto no hará bien; pero el que está abierto
    acerca de ellos y los abandona, obtendrá misericordia.
  tdx-tdx: Tsy hiraorao ty mañetake ty fiolà’e, fe ho tretrèzeñe ty misoloho naho
    mifoneñe.
  tha-KJV: บุ​คคลที่ซ่อนความบาปของตนจะไม่​จำเริญ แต่​บุ​คคลที่สารภาพและทิ้งความชั่วเสียจะได้​ความกรุณา
  por-BR-2018: Quem encobre suas transgressões nunca prosperará, mas aquele que as
    confessa e as abandona alcançará misericórdia.
  deu-ELO: Wer seine Übertretungen verbirgt, wird kein Gelingen haben; wer sie aber
    bekennt und läßt, wird Barmherzigkeit erlangen.
  eng-WYC-2018: He that hideth his great trespasses, shall not be made rightful; but
    he that acknowledgeth and forsaketh them, shall get mercy. (He who hideth his
    great trespasses, shall not be made upright; but he who acknowledgeth and abandoneth
    them, shall get mercy.)
  epo-epo: Kiu kaŝas siajn pekojn, tiu ne estos feliĉa; Sed kiu ilin konfesas kaj
    forlasas, tiu estos pardonita.
  uig-PIN: Ɵz gunaⱨlirini yoxurƣan kixi ronaⱪ tapmas; Biraⱪ ularni tonup iⱪrar ⱪilip,
    ulardin waz kǝqkǝn kixi rǝⱨim-xǝpⱪǝtkǝ erixǝr.
  beo-beo: Di da dia wadela:i hamoi amo wamolegesea, di da hahawane hame esalumu.
    Be dia wadela:i hou amo fofada:ne, sinidigisia, Gode da dima gogolema:ne olofomu.
  tpi-OTNT: Sapos man i ting long haitim sin bilong en, orait em i no inap i stap
    gut. Tasol sapos man i autim olgeta sin bilong en na i givim baksait long ol dispela
    sin, orait bai God i marimari long en.
  hau-SA: Duk wanda ya ɓoye zunubansa ba ya taɓa cin nasara, amma duk wanda ya furta
    ya kuma ƙi su yakan sami jinƙai.
  uig-LAT: Öz gunahlirini yoshurghan kishi ronaq tapmas; Biraq ularni tonup iqrar
    qilip, ulardin waz kechken kishi rehim-shepqetke érisher.
  nde-nde: Lowo ofihla iziphambeko zakhe kayikuphumelela, kodwa lowo ozivumayo azitshiye
    ufumana umusa.
  ton-ton: '‌ʻE ʻikai monūʻia ia ʻaia ʻoku ʻufiʻufi ʻene ngaahi angahala: ka ko ia
    ʻoku vete ia mo liʻaki ʻe maʻu ʻe ia ʻae ʻaloʻofa.'
  ces-1613: Kdo přikrývá přestoupení svá, nepovede se jemu šťastně; ale kdož je vyznává
    a opouští, milosrdenství důjde.
  eng-WMB: He who conceals his sins doesn’t prosper, but whoever confesses and renounces
    them finds mercy.
  tam-TCV: தங்கள் பாவங்களை மறைக்கிறவர்கள் செழிப்படைய மாட்டான், ஆனால் அவைகளை அறிக்கைசெய்து
    விட்டுவிடுகிறவர்கள் எவர்களோ, அவர்கள் இரக்கம் பெறுவார்கள்.
  ceb-ULB: Siya nga nagtago sa iyang mga sala dili gayod mouswag, apan ang tawo nga
    mosulti niini ug mosalikway niini kaluy-an gayod.
  pol-UBG: Kto ukrywa swe grzechy, nie będzie miał szczęścia, ale kto je wyznaje i
    porzuca, dostąpi miłosierdzia.
  urd-GVU: جو اپنے گناہ چھپائے وہ ناکام رہے گا، لیکن جو اُنہیں تسلیم کر کے ترک کرے
    وہ رحم پائے گا۔
  deu-1912: Wer seine Missetat leugnet, dem wird's nicht gelingen; wer sie aber bekennt
    und läßt, der wird Barmherzigkeit erlangen.
  kan-2017: ದೋಷಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವವನಿಗೆ ಶುಭವಾಗದು, ಅವುಗಳನ್ನು ಒಪ್ಪಿಕೊಂಡು ಬಿಟ್ಟುಬಿಡುವವನಿಗೆ
    ಕರುಣೆ ದೊರೆಯುವುದು.
  yap-yap: Dabi fel’ rogon e yafos rom ni fa’anra ga be guy rogon ni ngam mithag e
    pi denen rom. Mu puwofaynag ma ga pithig pa’am riy; me wurngan’ Got ngom.
  hlt-MCSB: A boekoek aka phah he a thaihtak moenih. Tedae aka phoe tih aka hnoo tah
    a haidam.
  mdy-ETH: ፔኤኮ ጎሞ ዓኣቻሢም ናንጊ ጊኢጉዋሴ፤ ፔኤኮ ጎሞ ቡኡፃዖ ላሚ ጎሜ ማዺሢ ሃሻሢ ጋዓንቴ ፆኦሲኮ ማኣሪፆ ዴንቃንዳኔ።
  kew-kew: Aa medame nipuna wae yae pawa kudiripu pa ina kone sua piraliare go aame
    epea napea. Go yapare aa medame nipuna wae-yae luabu lapedepealia-dare Gote-me
    go aa nipu odome omoa raba mealia.
  twi-ASANTE: Onipa a ɔkata ne bɔne soɔ no nnya nkɔsoɔ, na deɛ ɔka ne bɔne na ɔgyae
    yɛ no nya ahummɔborɔ.
  eng-WEBU: He who conceals his sins doesn’t prosper, but whoever confesses and renounces
    them finds mercy.
  wal-wal: Ba nagaraa genttiya uri aacenna; shin paaxiyaageenne nagaraa aggiyaagee
    maarettana.
  acu-NT: Aints ni tunaarin uwauka pengkerka pujuschamnawaitai. Antsu ni tunaarin
    ujaak nunia inaiyamtaikia, Yus tsangkuratnuitai.
  spa-PDDPT: El que encubre sus pecados no prosperará, Pero el que los confiesa y
    se aparta alcanzará misericordia.
  gun-gun: Ojejavyague onhomi va'e ndoiko porãi 'rã, ha'e rã ojejavyague omombe'u
    ha'e oejapa va'e ma oupity 'rã omboaxya aguã.
  agu-BL: Alchok scyetz yi na joy puntil tan tewe'n yi e'chk il yi na ban, qui'c rmeril
    tan stzatzine'n. Poro cyakil yi e' yi na chitxol yi quil, nin yi na cyaj cyen
    yi juchle'n il cya'n, na cuylij cyetz chipaja'tz.
  ilo-ULB: Ti mangilemlemmeng kadagiti basolna ket saan a rumang-ay, ngem ti agbabawi
    ken tumallikod kadagitoy ket makaassianto.
  kpg-kpg: Goe e hagalee haadanga lamalia i lodo do mouli maa goe e hagamada e hagammuni
    oo hala. Haagia oo hala, kilia nia maa gi daha, gei Dimaadua ga dumaalia adu.
  uig-ARA: ئۆز گۇناھلىرىنى يوشۇرغان كىشى روناق تاپماس؛ بىراق ئۇلارنى تونۇپ ئىقرار
    قىلىپ، ئۇلاردىن ۋاز كەچكەن كىشى رەھىم-شەپقەتكە ئېرىشەر.
  bps-bps: Landè gufye i to gal muni i dad salaan, bay i to tmulen i dad salaan di
    Dwata na tnagakan, nlifet Dwata isalaan.
  sus-sus: Mixi naxan a xa yunubie nɔxunma, a xa fe mu sɔɔnɛyama, kɔnɔ mixi naxan
    a tima a xa yunubie ra, a gbilen e fɔxɔ ra, Ala kinikinima a ma.
  pon-2006: Omw mour sohte pahn pweida ma ke song en ekihla dipomw kan. Sakarkihda
    oh wiliakapwala; eri, Koht ahpw pahn ketin mahkikihong uhk.
  ksd-ksd: Nina i tuba kana umana nirara pa na tavua, Ma da ga mari ka nina i tata
    kapa ure ma i vung vue.
  tur-YTC: Günahlarını gizleyen başarılı olmaz, Ama onları itiraf edip bırakan merhamet
    bulur.
  bel-N: Той, хто хавае свае правіны, ня будзе мець посьпеху, а хто прызнаецца і пакідае
    іх, дазнае міласэрнасьці.
  grc-BRENT: Ὁ ἐπικαλύπτων ἀσέβειαν ἑαυτοῦ οὐκ εὐοδωθήσεται, ὁ δὲ ἐξηγούμενος ἐλέγχους
    ἀγαπηθήσεται.
  ind-AYT: Orang yang menyembunyikan pelanggarannya tidak akan beruntung, tetapi orang
    yang mengakui dan meninggalkannya akan beroleh belas kasihan.
  nya-nya: Wobisa machimo ake sadzaona mwayi, koma aliyense amene awulula ndi kuleka
    machimowo, adzalandira chifundo.
  hrv-hrv: Tko skriva svoje grijehe, nema sreće, a tko ih ispovijeda i odriče ih se,
    milost nalazi.
  mps-mps: Te bidigo aga dwai sę yali geme dualabo homu ebo bidi da, teda aga bugagia
    me bidigobeo. Tiali goli, te bidigo aga dwai sę yali tigidali pusulama, tama
    te dwai sę dabe tudiba mubaso da, teda Godigo te olo mu tau sabo wiegi yai kolesagago
    aga bugagia tau saibao.
  tpi-tpi: Sapos man i ting long haitim sin bilong en, orait em i no inap i stap gut.
    Tasol sapos man i autim olgeta sin bilong en na i givim baksait long ol dispela
    sin, orait bai God i marimari long en.
  dan-1931: At dølge sin Synd fører ikke til Held, men bekendes og slippes den, finder
    man Nåde.
  vie-OVCB: Người che giấu lỗi mình sẽ không được may mắn nhưng nếu thú nhận và từ
    bỏ tội, sẽ tìm được xót thương.
  guj-2017: જે માણસ પોતાના અપરાધોને છુપાવે છે, તેની આબાદી થશે નહિ, પણ જે કોઈ તેઓને
    કબૂલ કરીને તેનો ત્યાગ કરે છે, તેઓ પર દયા કરવામાં આવશે.
  pon-2006A: Omw mour sohte pahn pweida ma ke song en ekihla dipomw kan. Sakarkihda
    oh wiliakapwala; eri, Koht ahpw pahn ketin mahkikihong uhk.
  por-BRBSL: Aquele que esconde seus pecados não prospera, mas quem confessa e renuncia
    a eles, encontra misericórdia.
  swe-swe: Den som gömmer (täcker över, döljer) sina synder har ingen framgång (lycka,
    välgång, ekonomisk välsignelse), men den som bekänner och ångrar sina synder (lämnar
    dem) får nåd.
  cth-cth: Amae yonae ka hrawk e teh hawinae hmawt mahoeh, hatei ka pâpho e ni pahrennae
    a hmu han.
  twi-twi: Onipa a ɔkata ne bɔne so no nnya nkɔso, na nea ɔka ne bɔne na ogyae yɛ
    no nya ahummɔbɔ.
  hlt-hlt: A boekoek aka phah he a thaihtak moenih. Tedae aka phoe tih aka hnoo tah
    a haidam.
  tbz-SIM: Wèè sɔ̀rì o yɛi nhò í yɑu mɛsɑ̀ɑ̀ mmɑmɛ̀, wèè mɛ̀ dɑ́ɑ nkɛ mɛ̀ yóu, Kuyie
    nwe cĩ́ɛ̃nko.
  msy-2020: Gumazim uan arazir kuram modogh, an amir ingangaritam deragh otoghan kogham.
    Ezɨ gumazim uan arazir kuraba bar da ghurigh, akɨrim ragh arazir kurar kabagh
    asaraghtɨ, God an apangkuvigham.
  dop-dop: Ɩsɑɣɑtʋ ŋmɛsəlʋ pʋlʋpʋ ɩɩ lɑkɩ teu. Amɑ Ɩsɔ wiiki wei ɩ kuliɣi ɩ nyəntʋ
    tɔɔ nɑ ɩ́ kisi-tɩ tɔɣɔ.
  azb-azb: Günahlarını ört-basdır edən uğur qazanmaz, Onu etiraf edərək tərk edən
    mərhəmət tapar.
  eng-DBY: He that covereth his transgressions shall not prosper; but whoso confesseth
    and forsaketh [them] shall obtain mercy.
  hin-2017: जो अपने अपराध छिपा रखता है, उसका कार्य सफल नहीं होता, परन्तु जो उनको मान
    लेता और छोड़ भी देता है, उस पर दया की जाएगी। (1 यूह. 1:9)
  wol-KYG: Kuy làq say tooñ doo baaxle, ku koy nangu, tuub ko, am yërmandey Yàlla.
  bjr-bjr: Faiqí anaasee moo fannoo narí aaqarana kukeeqee marifa sia amiqirana maraannoo.
    Kooroommasee minnisainnana Anutufa afauaannoo.
  eng-YLT: Whoso is covering his transgressions prospereth not, And he who is confessing
    and forsaking hath mercy.
  kne-kne: Baken mayat di biyag din mangisassaot si basol da, ngem seg-angan Diyos
    din mangipodno ya manokog si basol da.
  eng-WYC-2017: He that hideth his great trespasses, shall not be made rightful; but
    he that acknowledgeth and forsaketh them, shall get mercy.
  eng-WMBB: He who conceals his sins doesn’t prosper, but whoever confesses and renounces
    them finds mercy.
  urd-GVH: जो अपने गुनाह छुपाए वह नाकाम रहेगा, लेकिन जो उन्हें तसलीम करके तर्क करे
    वह रहम पाएगा।
  rug-rug: Asa pu tomei sari nana sinea si lopu koa va leana, ba asa pu helahelae
    ni meke veko pani si ta taleosae koe Tamasa.
  gaz-gaz: Namni cubbuu ofii dhokfatu hin milkaaʼu; kan cubbuu isaa himatee irraa
    deebiʼu garuu araara argata.
  fra-LSG: Celui qui cache ses transgressions ne prospère point, Mais celui qui les
    avoue et les délaisse obtient miséricorde.
  yal-yal: Naxan na a hakɛne luxun, na mi hɛrin sɔtɔma. Koni naxan na a ti e ra, a
    xɛtɛ e fɔxɔ ra Ala kininkininma na ma nɛn.
  haw-1868: O ka mea huna i kona hewa iho, aole oia e pomaikai; Aka, o ka mea hooia
    a haalele hoi, e alohaia mai oia,
  arb-NAV: مَنْ يَكْتُمُ آثَامَهُ لَا يُفْلِحُ، وَمَنْ يَعْتَرِفُ بِها وَيُقْلِعُ
    عَنْهَا يَحْظَى بِالرَّحْمَةِ.
  ewe-ewe: Nu medzea edzi na ame si ɣla eƒe nu vɔ̃ o, ke wokpɔa nublanui na ame si
    ʋu eƒe nu vɔ̃wo me eye wògbe nu le wo gbɔ.
  eng-LEE: He that concealeth his transgressions will not prosper; but whoso confesseth
    and forsaketh them will obtain mercy.
  asm-FB: যিজনে নিজৰ পাপ ঢাকি ৰাখে, তেওঁৰ উন্নতি নহব; কিন্তু যিজনে নিজৰ পাপ স্বীকাৰ
    কৰি সেইবোৰ ত্যাগ কৰে, সেই জনে দয়া পাব।
  sus-A: مِشِ نَشَن عَ شَ يُنُبِيٍ نْشُنمَ، عَ شَ قٍ مُ سْونّيَمَ، كْنْ مِشِ نَشَن
    عَ تِمَ عَ شَ يُنُبِيٍ رَ، عَ فبِلٍن عٍ قْشْ رَ، عَلَ كِنِكِنِمَ عَ مَ.
  fra-SBL: Celui qui cache ses péchés ne prospère pas, mais celui qui les confesse
    et y renonce trouve la miséricorde.
  hbo-hbo: מְכַסֶּ֣ה פְ֭שָׁעָיו לֹ֣א יַצְלִ֑יחַ וּמֹודֶ֖ה וְעֹזֵ֣ב יְרֻחָֽם׃
  kik-kik: Mũndũ ũrĩa ũhithaga mehia make ndagaacagĩra, no ũrĩa ũmoimbũraga na agatigana
    namo nĩaiguagĩrwo tha.
  fra-NCL: Celui qui cache ses fautes ne prospérera point, mais celui qui les avoue
    et les quitte obtiendra miséricorde.
  cek-AK: Angmah ih zaehaih angphat kami loe khosak hoih mak ai; toe a zaehaih taphong
    moe, caehtaak kami loe, Sithaw palungnathaih to hnu tih.
  cuk-cuk: Dule, e-isgued gwageginbi sediile, nued-gudii guosulid. Dule, e-isgued
    na barsogerdi, egi banguerdi, Bab-Dummad wiledakoed.
  uig-CYR: Өз гуналирини йошурған киши ронақ тапмас; Бирақ уларни тонуп иқрар қилип,
    улардин ваз кәчкән киши рәһим-шәпқәткә еришәр.
  tel-2017: అతిక్రమాలను దాచిపెట్టేవాడు వర్ధిల్లడు. వాటిని ఒప్పుకుని విడిచిపెట్టేవాడు
    కనికరం పొందుతాడు.
  hat-BSA: Sila ki kache transgresyon li yo, p ap fè pwogrè; men sila ki konfese yo
    e kite yo, va jwenn konpasyon.
  kos-kos: Kom fin okanla ma koluk lom, kom tia ku in kapkapak. Kom fin fahkak ma
    koluk lom ac forla liki, na God El ac fah pakoten nu sum.
  hbo-WLC: מְכַסֶּ֣ה פְ֭שָׁעָיו לֹ֣א יַצְלִ֑יחַ וּמוֹדֶ֖ה וְעֹזֵ֣ב יְרֻחָֽם׃
  ibo-ibo: Onye na-ezo mmehie ya agaghị enwe ọganihu na ndụ ya. Ma onye na-ekwupụta
    mmehie ya hapụkwa ha, ka a ga-emere ebere.
  ory-ory: ଯେ ଆପଣା ଅଧର୍ମ ଆଚ୍ଛାଦନ କରେ, ସେ ମଙ୍ଗଳ ପାଏ ନାହିଁ; ମାତ୍ର ଯେଉଁ ଲୋକ ତାହା ସ୍ୱୀକାର
    କରି ଛାଡ଼େ, ସେ ଦୟା ପାଇବ।
  chk-chk: Eman aramas mi aopala an tipis esap fefeitä lon manauan, nge eman mi pwärätä
    o likitala, Kot epwe ümöümöch ngeni.
  rop-rop: If yu haidim ol yu nogudbalawei yu kaan jidan gudwei. Bat if yu onap wanim
    yubin dum en yu nomo dum detlot ting enimo, God garra jidan kainbala langa yu.
  ukr-1871: Хто прикриває гріхи свої, не зазнає щастя, а хто признається й їх покине,
    той ласки доступить.
  deu-1951: Wer seine Missetaten verheimlicht, dem wird es nicht gelingen; wer sie
    aber bekennt und läßt, der wird Barmherzigkeit erlangen.
  eng-JPS: He that covereth his transgressions shall not prosper; but whoso confesseth
    and forsaketh them shall obtain mercy.
  srp-1865: Ko krije prijestupe svoje, neæe biti sreæan; a ko priznaje i ostavlja,
    dobiæe milost.
  lug-lug: Oyo akweka ebibi bye, talifuna mukisa kukulaakulana, naye buli abyatula
    n’abireka, alisaasirwa.
  heb-heb: מכסה פשעיו לא יצליח ומודה ועזב ירחם׃
  ben-IRV: যে নিজের অধর্ম্ম সব ঢেকে রাখে, সে কৃতকার্য্য হইবে না; কিন্তু যে তা স্বীকার
    করে ত্যাগ করে, সে করুণা পাবে।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਅਪਰਾਧਾਂ ਨੂੰ ਲੁਕੋ ਲੈਂਦਾ ਹੈ ਉਹ ਸਫ਼ਲ ਨਹੀਂ ਹੁੰਦਾ, ਪਰ ਜੋ ਉਹਨਾਂ ਨੂੰ
    ਮੰਨ ਕੇ ਛੱਡ ਦਿੰਦਾ ਹੈ ਉਹ ਦੇ ਉੱਤੇ ਰਹਿਮ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: မိမိ အပြစ် ကို ဝှက်ထား သောသူသည် ချမ်းသာ မ ရ။ မိမိအပြစ်ကို ဘော်ပြ ဝန်ချ၍
    စွန့်ပစ် သော သူမူကား ၊ ကရုဏာ တော်ကိုခံရလိမ့်မည်။
  tte-O: Tomone iya ana paisowa naenaena iwadamli kani nige Yaubada ana walo-mulolo
    ilolobai. Na tem ala naenaena tawalo-masalagili yo tasikotanagili kabo katekamkamna
    talobai.
  tbg-tbg: Nai qora kaiqa vare vaira kukeqate vai vaiintiva kiama koqema kero variqiro
    vuanaro. Nai qora okara tiva qovarama kero vi okarara tauvaqa utu amitairava vairaro
    Kotiva vira aaqurihama amitaanaro.
  hmo-hmo: Bema oiemu kara dika oi hunia noho neganai, namo ta do oi davaria lasi.
    Oiemu kara dika do oi gwauraia hedinarai, bona dika do oi rakatania, unai neganai
    Dirava ese oi do ia bogahisihisi henia.
  urd-urd: जो अपने गुनाहों को छिपाता है, कामयाब न होगा; लेकिन जो उनका इक़रार करके,
    उनको छोड़ देता है; उस पर रहमत होगी।
  rus-SYN: Скрывающий свои преступления не будет иметь успеха; а кто сознается и оставляет
    их, тот будет помилован.
  bqc-SIM: Tó n n tàaeↄ ùlɛ, ńyↄ̃ gɛ́ aɛo, tó ń ò mɛ́ ń tò, Lua a n wɛ̃nagwa.
  tcz-CHONGTHU: Asuhkhel selmang chan chu khangtou louhel ding, chule hitobang hi
    chonset ahipoi ti seipa jong, mi manthah sahpa ahibouve.
  mar-mar: एखाद्याने आपले पाप लपवले तर त्याची उन्नती होत नाही, पण एखाद्याने त्याच्या
    पापांची कबुली दिली आणि ते सोडून दिले तर त्याच्यावर दया दाखवण्यात येईल.
  hlt-THB: A thawlh ak thuhphah ak thlang ing qeennaak am ham kawm saw, a thawlhnaak
    pho sak nawh qeennaak ak thoeh ing qeennaak hu kaw.
  qub-qub: Juchancunata pacajcunaga manami alliman chayangachu. Mana alli ruraycunata
    cachaycur juchancunapita perdunta mañacojcunami ichanga perdunasha canga.
  bqp-bqp: Tó n n taarinↄ ùtɛ, ĩni gɛ́ arɛro, tó n ò akũsↄ̃ n tò, Luda ni n wɛ̃nda
    gwa.
  hat-hat: Moun k'ap kache peche p'ap janm wè zafè yo mache. Men, Bondye va gen pitye
    pou moun ki rekonèt peche yo, pou moun ki chanje lavi yo.
  eng-BSB: He who conceals his sins will not prosper, but whoever confesses and renounces
    them will find mercy.
  tod-tod: Zɔi é ná-tɔ koloɠologiti dɔɔɠuzu, naa la ɠula ɓɔɠɔ numa, kɛlɛ GALA ka
    ɗa naa zuvaayɛ, zɔi é laazu zɔ ga é ɠɛlɛ ti ʋa.
  eng-WEBPB: He who conceals his sins doesn’t prosper, but whoever confesses and renounces
    them finds mercy.
  kbq-kbq: Iza'o kumi'ama framakinimo'a, nomani'zama'afina knarera osugahie. Hianagi
    kumi'ama huama nehuno, atreno arukrahe huno esimofona, Anumzamo'a asunku hunteno
    azeri so'e huntegahie.
  nhe-BL: Aqui quitlatía itlajtlacolhua ax cualquisas, pero aqui quipohuilía TOTECO
    nochi itlajtlacolhua huan quicahua, TOTECO quitlapojpolhuis.
  bus-bus: Tó n n taarinↄ ùtɛ, nɛ́ gá aɛro, tó ń ò bensↄ̃ ń tò, Luda é n wɛ̃nda gwa.
  gub-BL: Wemiapo kwer ikatu 'ym ma'e imimaw rehe uzeagaw ma'e nuiko katu kwaw a'e
    nehe. Aze amo umume'u wemiapo kwer ikatu 'ym ma'e wà, aze utyryk izuwi wà, Tupàn
    upuhareko a'e wà.
  eng-DRA: 'He that hideth his sins, shall not prosper: but he that shall confess,
    and forsake them, shall obtain mercy.'
