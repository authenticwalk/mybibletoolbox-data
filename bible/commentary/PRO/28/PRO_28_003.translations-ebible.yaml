verse: PRO.028.003
translations:
  mal-C: അഗതികളെ പീഡിപ്പിക്കുന്ന ദരിദ്രർ വിളയൊന്നുംതന്നെ ശേഷിപ്പിക്കാതെ നശിപ്പിക്കുന്ന
    പേമാരിപോലെയാണ്.
  deu-TKW: Ein Mann, der arm ist und die Geringen bedrückt, ist wie ein Regen, der
    wegschwemmt und kein Brot bringt.
  lin-lin: Mokonzi oyo anyokolaka bato bakelela azali lokola mvula ya makasi oyo ebebisaka
    biloko mpe ememaka nzala.
  eng-LSV: A man—poor and oppressing the weak, || [Is] a sweeping rain, and there
    is no bread.
  eng-GNV: A poore man, if he oppresse the poore, is like a raging raine, that leaueth
    no foode.
  eng-WEBSTER: A poor man that oppresseth the poor is like a sweeping rain which leaveth
    no food.
  nhw-BL: Quema se tlacatl catli teicneltzi quintlachtequilía catli más teicneltzitzi
    que ya, eltoc quen onpano chicahuac huetzi atl huan quitlaminenpolohua nochi mili
    huan amo quicahua sintli para oncas tlaxcali.
  swh-ONEN: Mtu maskini amwoneaye yeye aliye maskini zaidi ni kama mvua ya dhoruba
    isiyosaza mazao.
  bba-bba: Sinɑ boko wi u rɑ tɔmbu dɑm dɔre u sɑ̃ɑwɑ nɡe ɡuru bɑkɑ ye yɑ rɑ dĩɑnu
    sɑnku.
  eng-KJVCPB: A poor man that oppresseth the poor Is like a sweeping rain which leaveth
    no food.
  luo-luo: Jatelo mahinyo jochan chalo kaka kodh oula maywero cham oko.
  meu-meu: Ogoḡami tauna ese ogoḡami tauna e hahisiamu na medu baroko ese aniani ḡaudia
    e hadikadia oremu na heto.
  npi-ULB: एउटा गरिब मानिसमाथि थिचोमिचो गर्ने अर्को गरिब मानिस अन्‍न सखाप पार्ने मुसलधारे
    वर्षाजस्तो हो ।
  yor-yor: Ọba tí ó ni àwọn tálákà lára dàbí àgbàrá òjò tí ó ń gbá gbogbo ọ̀gbìn lọ.
  ind-ind: Orang miskin yang menindas sesama orang miskin bagaikan hujan deras yang
    membawa bencana dan mengakibatkan gagal panen.
  pes-OPCB: حاکمی که بر فقرا ظلم می‌کند مانند باران تندی است که محصول را از بین می‌برد.
  tgl-ULB: Ang taong dukha na nagpapahirap sa kapwa niya dukha ay tulad ng isang humahampas
    sa ulan na nag-iiwan ng walang pagkain.
  hui-hui: Agali mbirali ibu haru haga howa wali agali yagibano karu hengedape haga
    kayagua ogoni ibu iba li timbuni poragome mabuha tomo hengedaru mo ko haradagua
    bialu kagoni.
  mya-mya: ဆင်းရဲသားတို့ကို ညှဉ်းဆဲသော ဆင်းရဲသား သည် အဘယ်စားစရာမျှ မကြွင်းစေဘဲ၊ သုတ်သင်ပယ်
    ရှင်းသော မိုဃ်းရေနှင့်တူ၏။
  bod-N: དབུལ་པོས་དབུལ་པོར་གཉའ་གནོན་བྱེད་པ༌ནི། །འབྲུ་རིགས་ཡོངས་སུ་འཁུར་བའི་དྲག་ཆར༌འདྲ།།
  wsk-wsk: Kari supuling bo kariimet kituwura nunga bita maguwuso mu, tuwik ikup biya
    sokel karogo kaposo ale inang sarumu warso wore iwita.
  sna-sna: Mutongi anomanikidza varombo akaita semvura inokukura ichisiya pasina zvirimwa.
  spa-BLM: Un necesitado que oprime a los pobres es como una lluvia torrencial que
    no deja cosechas.
  cac-cac: A eb' meb'a' tz'och yajalil, tato syixtej eb' yetmeb'ail eb', lajan eb'
    icha junoc oval yax n̈ab' tz'ixtaxb'at avb'en yuuj.
  swh-ULB: Mtu masikini mwenye kukandamiza watu wengine masikini ni kama mvua inayopiga
    ambayo haisazi chakula.
  bel-bel: Чалавек бедны і прыгнятальнік слабых тое самае, што праліўны дождж, які
    змывае хлеб.
  deu-ELBBK: Ein armer Mann, der Geringe bedrückt, ist ein Regen, der wegschwemmt
    und kein Brot bringt.
  mbb-OT: Is pubri he edlislisezen din is iring din he pubri, ne iring sikandin te
    utew mereǥes he uzan he ebpekezezaat te menge pinemula.
  mal-2015: അഗതികളെ പീഡിപ്പിക്കുന്ന ദരിദ്രൻ വിളവിനെ വെച്ചേക്കാതെ ഒഴുക്കിക്കളയുന്ന
    മഴപോലെയാകുന്നു.
  rmc-rmc: O čoro murš, savo trapinel avre čore manušen, hino sar o zoralo brišind,
    so musarel o uľipen.
  pes-OPV: مرد رئیس که بر مسکینان ظلم می‌کند مثل باران است که سیلان کرده، خوراک باقی
    نگذارد.
  ron-1924: Ун ом сэрак каре апасэ пе чей обиждуиць есте ка о рупере де норь каре
    адуче липсэ де пыне.
  ben-OBCV: যে শাসক দরিদ্রদের নিগৃহীত করে সে সেই প্রবল বৃষ্টিপাতের মতো যা কোনও শস্য
    বাদ দেয় না।
  som-som: Miskiin masaakiinta dulmaa Waa sida roob dhulka xaadha oo aan cunto ka
    tegin.
  lat-VUC: Vir pauper calumnians pauperes similis est imbri vehementi in quo paratur
    fames.]
  eng-ASVBT: A needy man that oppresseth the poor Is like a sweeping rain which leaveth
    no food.
  mna-mna: Biibi ta so ikototo zin wal sorrokŋan, ina ni kembei yaŋpat ta isu mi ipasaana
    kini.
  ita-1885: L'uomo povero, che oppressa i miseri, È come una pioggia strabocchevole,
    che fa che non vi è del pane.
  eng-LXXUP: A bold man oppresses the poor by ungodly deeds. As an impetuous and unprofitable
    rain,
  eng-ULB: A poor person who oppresses other poor people is like a beating rain that
    leaves no food.
  spa-VBL: Cuando un pobre oprime a los pobres, es como una lluvia fuerte que golpea
    las cosechas.
  fra-_FOB: Un homme pauvre, qui opprime les petits, est une pluie qui ravage, et
    fait manquer le pain.
  mal-mal: അഗതികളെ പീഡിപ്പിക്കുന്ന ദരിദ്രൻ വിളവ് ശേഷിപ്പിക്കാതെ ഒഴുക്കിക്കളയുന്ന മഴപോലെയാകുന്നു.
  urd-GVR: Jo ġharīb ġharīboṅ par zulm kare wuh us mūslādhār bārish kī mānind hai
    jo sailāb lā kar fasloṅ ko tabāh kar detī hai.
  suz-BL: हुकुम पाइब मुरुमी प्रुङग आन कली दिप्‍तु हना, मेको बाली नाली बिग्रेब ठेयब
    रेउ खोदेंशो बाक्‍ब।
  eng-NOY: A poor man who oppresseth the needy Is a sweeping rain which leaveth no
    food.
  ita-1927: Un povero che opprime i miseri è come una pioggia che devasta e non dà
    pane.
  ckb-ckb: ئەو سەرکردەیەی هەژاران بچەوسێنێتەوە، وەک بارانێکی بەخوڕە هیچ خۆراکێک ناهێڵێتەوە.
  eng-BBE: A man of wealth who is cruel to the poor is like a violent rain causing
    destruction of food.
  kan-OKCV: ಬಡವರನ್ನು ಹಿಂಸಿಸುವ ಅಧಿಕಾರಿಯು ಆಹಾರವನ್ನು ಉಳಿಸದಂತೆ ಸುರಿಯುವ ಮಳೆಯಂತಿದ್ದಾನೆ.
  tam-2017: ஏழைகளை ஒடுக்குகிற தரித்திரன் உணவு விளையாதபடி வெள்ளமாக அடித்துக்கொண்டுபோகிற
    மழையைப்போல இருக்கிறான்.
  spa-RV-1909: El hombre pobre y robador de los pobres, es lluvia de avenida y sin
    pan.
  ron-BTF: Un om sărac care asuprește pe sărac este ca o ploaie torențială care nu
    lasă mâncare.
  eng-WEBP: A needy man who oppresses the poor is like a driving rain which leaves
    no crops.
  eng-FBV: When someone poor oppresses the poor, it's like heavy rain that beats down
    the crops.
  nld-1939: Een man, die rijk is, maar de armen verdrukt, Is een regen, die wegspoelt,
    geen brood geeft.
  nch-BL: Quema se tacat cati teicneltzi quintachtequilía cati más teicneltzitzi que
    ya, eltoc quej pano chicahuac huetzi at huan quitaminenpolohua nochi mili huan
    amo quicahua sinti para oncas taxcali.
  vie-1934: Người nghèo hiếp kẻ khó khăn, Khác nào trận mưa quét sạch thực vật.
  hin-CV: वह शासक, जो निर्धनों को उत्पीड़ित करता है, ऐसी घनघोर वृष्टि-समान है, जो
    समस्त उपज को नष्ट कर जाती है.
  eng-OURB: A needy man who oppresses the poor is like a driving rain which leaves
    no crops.
  spa-BES: Un hombre rico que es cruel con los pobres es como una lluvia violenta
    que causa destrucción de alimentos.
  tdx-tdx: T’indaty rarake mamorekeke ty poi’e, le hoe oram-bey tsy manisa hane.
  tha-KJV: คนยากจนที่บีบบังคับคนยากจนก็เหมือนฝนที่ซัดลงมา แต่​ไม่​ให้อาหาร
  por-BR-2018: O homem pobre que oprime aos necessitados é como uma chuva devastadora
    que causa falta de pão.
  deu-ELO: Ein armer Mann, der Geringe bedrückt, ist ein Regen, der hinwegschwemmt
    und kein Brot bringt.
  eng-WYC-2018: A poor man falsely challenging poor men, is like a great rain, wherein
    hunger is made ready. (A poor person who oppresseth the poor or A tyrant who oppresseth
    the poor, is like a great rain that destroyeth the crops.)
  epo-epo: Homo malriĉa, kiu premas malriĉulojn, Estas kiel pluvo batanta, sed ne
    dononta panon.
  uig-PIN: Miskinlǝrgǝ zulum seliwatⱪan bir kǝmbǝƣǝl, Huddi ziraǝtlǝrni yatⱪuzup denini
    ⱪoymaydiƣan ⱪara yamƣurƣa ohxaydu.
  beo-beo: Gibu da foga oule masea, ha:i manu sagai da muagia:sa. Amo defele, nimi
    bagade ouligisu dunu da hame gagui dunu wadela:sa.
  tpi-OTNT: Sapos wanpela man i sot long ol samting na em i daunim ol rabisman, orait
    em i olsem bikpela ren i bagarapim ol kaikai long gaden.
  hau-SA: Mai mulkin da ya danne talakawa yana kama da ruwan saman da ya lalatar da
    hatsi.
  uig-LAT: Miskinlerge zulum séliwatqan bir kembeghel, Xuddi ziraetlerni yatquzup
    dénini qoymaydighan qara yamghurgha oxshaydu.
  nde-nde: Umbusi oncindezela abayanga unjengezulu elinengi elikhukhula amabele.
  ton-ton: Ko e tangata masiva ʻoku fakamālohi ki he masiva, ʻoku tatau pe ia mo e
    ʻuha lolo ʻoku ʻauha ai ʻae meʻakai.
  ces-1613: Muž chudý, kterýž utiská nuzné, podoben jest přívalu zachvacujícímu, za
    čímž nebývá chleba.
  eng-WMB: A needy man who oppresses the poor is like a driving rain which leaves
    no crops.
  tam-TCV: ஏழைகளை ஒடுக்குகிற ஆளுநர், விளைச்சல் அனைத்தையும் அழிக்கும் பெருமழையைப் போலிருக்கிறான்.
  ceb-ULB: Ang tawong kabos nga modaogdaog sa uban pang tawo nga kabos daw sama lamang
    nga nakigbugno sa ulan nga nagdaot sa pagkaon.
  pol-UBG: Ubogi człowiek, który gnębi biednych, jest jak gwałtowny deszcz, po którym
    nie ma chleba.
  urd-GVU: جو غریب غریبوں پر ظلم کرے وہ اُس موسلادھار بارش کی مانند ہے جو سیلاب لا
    کر فصلوں کو تباہ کر دیتی ہے۔
  deu-1912: Ein armer Mann, der die Geringen bedrückt, ist wie ein Meltau, der die
    Frucht verdirbt.
  kan-2017: ಬಡವರನ್ನು ಹಿಂಸಿಸುವ ದರಿದ್ರನು, ಒಂದು ಕಾಳೂ ಉಳಿಯದಂತೆ ಪೈರನ್ನು ಬಡಿಯುವ ಮಳೆಯ ಹಾಗೆ.
  yap-yap: Be’ nma gagiyeg nma gafgownag e pi’in gafgow e bod e n’uw nib gel nma gathay
    e woldug.
  hlt-MCSB: Hlang he khodaeng loh tattloel patoeng a hnaemtaek he khaw, khotlan loh
    bet a kawt tih buh a om pawt bangla om.
  mdy-ETH: ማንቆ ዓሶ ሄርቂ ዎይሣ ሱኡጌ ሃኣኮ ባቃሊ ዲርካቺ ባይዛ ዼኤፒ ዒርዚጉዴያኬ።
  kew-kew: Aa medame naraame ome aanu rabuniaatalo palia-dare gore yai adaa ipua e
    maapu marateade-rupa mada pea.
  twi-ASANTE: Sodifoɔ a ɔhyɛ ahiafoɔ so no te sɛ brampɔnsuo a ɛsɛe mfudeɛ.
  eng-WEBU: A needy man who oppresses the poor is like a driving rain which leaves
    no crops.
  wal-wal: Hiyyeesata huqqunniya hiyyeesa daannai kattaa xaissiya wolqqaama iraa mala.
  acu-NT: Pase aints kuikiartichu ainaun itit awajea nuka yumi nukap jitur arakan
    meseawa nunisketai.
  spa-PDDPT: El hombre pobre que explota a los indigentes Es como lluvia torrencial
    que no deja pan.
  gun-gun: Ava iporiaukue oirũ kuery iporiaukue'i avyky reia omomba 'rã, oky mba'emo
    aju ogueroxyrypa ha'e neĩ mba'eve ndoejai va'e rami.
  agu-BL: Yi e' ajcaw yi na cho'c tan chibuchle'n yi e' prow me'ba', ni'cu'n e' tu
    jun chin c'ub a'bal yi na xcye' tan po'tze'n cyakil ujul.
  ilo-ULB: Ti maysa a napanglaw a tao a mangidaddadanes kadagiti padana a napanglaw
    ket kas iti bumayakabak a tudo nga awan ibatina a taraon.
  kpg-kpg: Tagi dela e hagaduadua digau hagaloale, le e hai gadoo be di uwa dela e daaligi
    gi daha nia hagadili meegai.
  uig-ARA: مىسكىنلەرگە زۇلۇم سېلىۋاتقان بىر كەمبەغەل، خۇددى زىرائەتلەرنى ياتقۇزۇپ
    دېنىنى قويمايدىغان قارا يامغۇرغا ئوخشايدۇ.
  bps-bps: I to nun glal mkut i dad to landè, kenen gambet i too bong ulen falmo i
    dad fule.
  sus-sus: Setare naxan a boore setaree tɔɔrɔma, na maniya tunɛ wunde ra naxan xɛ
    kanama.
  pon-2006: Kaun emen me kin kahpwalihala me semwehmwe kan, rasehng keteu uk me kin
    kauwehla wahnsahpw.
  ksd-ksd: Ba tikai i ki na niiba ma i ki taun ra umana luveana, I da ra bata tonoi
    nina i lovon vue ra magit na nian par.
  tur-YTC: Yoksula zulmeden muhtaç kişi, Geride ürün bırakmayan sağanak yağmur gibidir.
  bel-N: Чалавек бедны, які ўціскае ўбогіх, як залеўны дождж, [што пакідае] бяз хлеба.
  grc-BRENT: Ἀνδρεῖος ἐν ἀσεβείαις συκοφαντεῖ πτωχούς· ὥσπερ ὑετὸς λάβρος καὶ ἀνωφελὴς,
  ind-AYT: Orang miskin yang menindas orang lemah bagaikan hujan deras yang tidak
    menyisakan makanan.
  nya-nya: Munthu wosauka amene amapondereza osauka anzake ali ngati mvula yamkuntho
    imene imawononga mbewu mʼmunda.
  hrv-hrv: Čovjek opak koji tlači ubogoga - kiša je razorna poslije koje kruha nema.
  mps-mps: Te bidi me deli aga te doado bage sǫą pobaso, tama agai te magi nai doado
    bage meni yai bidi dabe aiyaba elalubaso da, te da te genuai dwai tulubagego te
    gide nai dabe dolobo tiwai ebo dao.
  tpi-tpi: Sapos wanpela man i sot long ol samting na em i daunim ol rabisman, orait
    em i olsem bikpela ren i bagarapim ol kaikai long gaden.
  dan-1931: En fattig Tyran, der kuer de ringe, er Regn, der hærger og ej giver Brød.
  vie-OVCB: Quan chức bóc lột người nghèo nàn, khác nào mưa lụt quét sạch mùa màng.
  guj-2017: જે માણસ પોતે નિર્ધન હોવા છતાં ગરીબ માણસો પર જુલમ ગુજારે છે તે અનાજનો તદ્દન
    નાશ કરનાર વરસાદની હેલી જેવો છે.
  pon-2006A: Kaun emen me kin kahpwalihala me semwehmwe kan, rasehng keteu uk me kin
    kauwehla wahnsahpw.
  por-BRBSL: Um homem necessitado que oprime os pobres é como uma chuva que não deixa
    colheitas.
  swe-swe: En fattig stridsman (en starkt man) som förtrycker de svaga (andra fattiga
    människor) är som ett skyfall som förstör skörden [plundrar dem på allt de har].
  cth-cth: Tamimathoe ni tamimathoe repcoungroe e teh ca hane pek laipalah ka cetkhai
    e longhotui hoi a kâvan.
  twi-twi: Sodifo a ɔhyɛ ahiafo so no te sɛ osu mu ahum a ennyaw nnɔbae bi wɔ akyi.
  hlt-hlt: Hlang he khodaeng loh tattloel patoeng a hnaemtaek he khaw, khotlan loh
    bet a kawt tih buh a om pawt bangla om.
  tbz-SIM: Fɛkpɑ̀ɑ̀tìdɑwɑnfɛ̀ fɛ̀ɛ̀ fɛ̃́ũnko bɛcĩ̀rìbɛ̀ fɛ̀ dònnɛ̀ fɛtɑɑfɛ̀ nfɛ fɛ̀ɛ̀
    sũ̀ṹ nkɛ kùɔ tidiitì.
  msy-2020: Gumazir biziba puvatɨzim, dɨkavigh onganarazibagh amir gumazamiziba dɨkabɨragh,
    a mati amozir ekiam azenibar daghebagh asɨghasɨsi.
  dop-dop: Nyʋɣʋ tʋ nyəməŋ tʋ wei ɩ tɔkɩ ɑcɑmɑɑ ɩsɛ tɔ, ɩ nəɣəsənɑ tɛʋ ŋku kʋ wɑkələɣɩ
    kʋmtʋ tɔɣɔ.
  azb-azb: Bir yoxsul kişi kasıbları incidərsə, Bu, əkini yuyub aparan, qıtlıq yaradan
    güclü yağışa bənzər.
  eng-DBY: A poor man who oppresseth the helpless is a sweeping rain which leaveth
    no food.
  hin-2017: जो निर्धन पुरुष कंगालों पर अंधेर करता है, वह ऐसी भारी वर्षा के समान है
    जो कुछ भोजनवस्तु नहीं छोड़ती।
  wol-KYG: Ku ñàkk, su jekkoo ab ndóol, du ko bàyyil fepp, day mel ni waame.
  bjr-bjr: Kudi fasiqauqa manda rakisira rakisi nimaqee marifa aaku firaafara foora
    rinoo narana aina madaikamma aqimarifa maridanoo.
  eng-YLT: A man — poor and oppressing the weak, [Is] a sweeping rain, and there is
    no bread.
  kne-kne: Din manturay ay mamaligat sin nabiteg et kaman napigsa ay odan ay manadael
    sin mola.
  eng-WYC-2017: A poor man falsely challenging poor men, is like a great rain, wherein
    hunger is made ready.
  eng-WMBB: A needy man who oppresses the poor is like a driving rain which leaves
    no crops.
  urd-GVH: जो ग़रीब ग़रीबों पर ज़ुल्म करे वह उस मूसलाधार बारिश की मानिंद है जो सैलाब
    लाकर फ़सलों को तबाह कर देती है।
  rug-rug: Sa baṉara sapu ṉoṉovali sari tie malaṉa si guana ruku kokoreo sapu huari
    sari na linetelete.
  gaz-gaz: Bulchaan hiyyeessa hacuucu tokko akkuma bokkaa jabaa midhaan lafa irraa
    balleessuu ti.
  fra-LSG: Un homme pauvre qui opprime les misérables Est une pluie violente qui fait
    manquer le pain.
  yal-yal: Yiigelitɔɔn naxan sɛnbɛtarene ɲaxankatama na luxi nɛn alo kala ti tulen
    naxan mi balo luma na.
  haw-1868: O ke kanaka ilihune e hookaumaha ana i ka poe ilihune, Oia ka ua e hoopau
    ana i ka ai a pau.
  arb-NAV: الْفَقِيرُ الْجَائِرُ عَلَى الْمُعْوَزِ، كَمَطَرٍ جَارِفٍ لَا يُبْقِي عَلَى
    طَعَامٍ.
  ewe-ewe: Dziɖula si tea hiãtɔwo ɖe anyi la le abe tsidzadza si ɖe anyigba eye megblẽ
    nuɖuɖu aɖeke ɖi o la ene.
  eng-LEE: A poor man that oppresseth the indigent is like a sweeping rain which bringeth
    no bread.
  asm-FB: যিজন দৰিদ্ৰ লোকে দৰিদ্রক উপদ্ৰৱ কৰে, তেওঁ খাদ্য নষ্ট কৰা বৰষুণৰ দৰে।
  sus-A: سٍتَرٍ نَشَن عَ بٌورٍ سٍتَرٍيٍ تْورْ مَ، نَ مَنِيَ تُنّ وُندٍ رَ نَشَن شّ
    كَنَمَ.
  fra-SBL: Un homme dans le besoin qui opprime les pauvres est comme une pluie battante
    qui ne laisse aucune récolte.
  hbo-hbo: גֶּ֣בֶר רָ֭שׁ וְעֹשֵׁ֣ק דַּלִּ֑ים מָטָ֥ר סֹ֝חֵ֗ף וְאֵ֣ין לָֽחֶם׃
  kik-kik: Mwathani ũrĩa ũhatagĩrĩria andũ arĩa athĩĩni ahaana ta mbura ya rũhuho
    ĩrĩa ĩtatigagia irio.
  fra-NCL: Un homme pauvre qui opprime les malheureux, c’est une pluie violente qui
    cause la disette.
  cek-AK: Kamtang pacaekthlaek kami loe thingthai athaisak ai khotui baktiah oh.
  cuk-cuk: Dule-isgana mesagwar-dule-wilediid-imakedi, dii burwaba-mesa ibmar-digar-naidgi
    wieyobid, bela ibmar-naid obeloged.
  uig-CYR: Мискинләргә зулум селиватқан бир кәмбәғәл, Худди зираәтләрни ятқузуп денини
    қоймайдиған қара ямғурға охшайду.
  tel-2017: పేదలను బాధించే పేదవాడు ఆహారపదార్థాలను కొట్టుకుపోయేలా చేసే వానతో సమానం.
  hat-BSA: Yon moun pòv ki peze malere se tankou gwo lapli ki lave tè a san kite anyen.
  kos-kos: Sie mwet leum su akkeokye mwet sukasrup, ac oana af matol ma kunausla fokin
    ima uh.
  hbo-WLC: גֶּ֣בֶר רָ֭שׁ וְעֹשֵׁ֣ק דַּלִּ֑ים מָטָ֥ר סֹ֝חֵ֗ף וְאֵ֣ין לָֽחֶם׃
  ibo-ibo: Onye na-achị achị nke na-emegbu ndị ogbenye, bụ mmiri ozuzo nke na-azachapụ
    ihe niile mee ka nri ghara ịdị.
  ory-ory: ଯେଉଁ ଦରିଦ୍ର ଲୋକ ଦୀନହୀନକୁ ଉପଦ୍ରବ କରେ, ସେ ପ୍ଲାବନକାରୀ ବୃଷ୍ଟି ପରି; ତହିଁରେ ଭକ୍ଷ୍ୟର
    ଅଭାବ ଘଟେ।
  chk-chk: Eman aramas mi wor manan, a ariaföüü ekewe chon mwelele, a usun chök eu
    üt mi püngüchou, a atai uän irä.
  rop-rop: Wen po pipul bos oba langa ola po pipul en nomo gibit olabat feyago, olabat
    jis laik brabli hebiwan rein weya buldan en binijimap ola gudwan daga langa gadin.
  ukr-1871: Убогий чоловік, що вбогих оббирає, — се ливень проливний, що хлїб на нивах
    змиває.
  deu-1951: Ein armer Mann, der die Geringen bedrückt, ist wie ein Wolkenbruch, der
    die Ernte wegschwemmt.
  eng-JPS: A poor man that oppresseth the weak is like a sweeping rain which leaveth
    no food.
  srp-1865: Èovjek siromah koji èini krivo ubogima jest kao silan dažd iza kojega
    nestaje hljeba.
  lug-lug: Omufuzi anyigiriza abaavu, afaanana nga enkuba etonnya ezikiriza n’eterekaawo
    birime.
  heb-heb: גבר רש ועשק דלים מטר סחף ואין לחם׃
  ben-IRV: যে দরিদ্র লোক দীনহীনদের প্রতি উপদ্রব করে, সে এমন ভাসিয়ে নিয়ে যাওয়া বৃষ্টির
    মত, যার পরে খাবার থাকে না।
  pan-pan: ਜੋ ਕੰਗਾਲ ਮਨੁੱਖ ਗਰੀਬਾਂ ਨੂੰ ਦਬਾਉਂਦਾ ਹੈ, ਉਹ ਵਾਛੜ ਦੇ ਮੀਂਹ ਵਰਗਾ ਹੈ ਜਿਹੜਾ ਰੋਟੀ
    ਵੀ ਨਹੀਂ ਰਹਿਣ ਦਿੰਦਾ।
  mya-JVB: ဆင်းရဲ သားတို့ကို ညှဉ်းဆဲ သော ဆင်းရဲ သားသည် အဘယ်စားစရာ မျှ မ ကြွင်းစေဘဲ၊
    သုတ်သင် ပယ်ရှင်း သော မိုဃ်း ရေနှင့်တူ၏။
  tte-O: Tem toloina yabo tobubutuma molosi iyakamkamna ana paisowa besiele waila
    tulutulu molosina ana talu tano koina, kani kan meuloina isibayanae.
  tbg-tbg: Vehi vaiinti vovano nai hanaukaqaa raqikiharo vika qoraiqama nimite vaiva
    vaireva, nora aaquvano ntiharo naaho maata qoraiqama kaira voqaarama varianaro.
  hmo-hmo: Bema ogogami tauna ta ese, ogogami tauna ma ta ia dagedage henia, unai
    dagedage tauna be medu dikana, aniani ia hadikaia meduna, bamona.
  urd-urd: ग़रीब पर ज़ुल्म करने वाला कंगाल, मूसलाधार मेंह है जो एक 'अक़्लमंद भी नहीं
    छोड़ता।
  rus-SYN: Человек бедный и притесняющий слабых то же, что проливной дождь, смывающий
    хлеб.
  bqc-SIM: Kía pↄ́ ì ĩada yɛ̃̀ɛɛsaideↄwa dɛ lán lou pↄ́ ì kwɛ à blɛ ↄ̃̀ↄkpawaɛ.
  tcz-CHONGTHU: Miphalou vaichate gim le hesoh thohsahpa chu, gobah julha tobang ahin,
    khenchom aneiji poi.
  mar-mar: जो राज्य करणारा पुरुष गरिबांना जाचतो, तो काहीहीअन्न न ठेवणाऱ्या पावसासारखा
    आहे.
  hlt-THB: Khawdengkhqi ak thekhanaak ukkung taw tawi an amak tawi sak qawh tui ing
    myih hy.
  qub-qub: Pobricunata ñacachej fiyu mandajmi ichanga caycan chacracho micuy caycajta
    löcu tamyawan lloglla apacojno.
  bqp-bqp: Kína kũ àdi wɛ́ tã takasidenↄa de lán legũ kũ à mà à pↄ́ble yàkaa bàmɛ.
  hat-hat: Yon pòv k'ap peze pi pòv pase l', se tankou yon gwo lapli ki gate tout
    jaden nèt.
  eng-BSB: A destitute leader who oppresses the poor is like a driving rain that leaves
    no food.
  tod-tod: Zunui é ga bala nui, é maawɔin nuiti maanɔɠɔzu, toɠa ga faa zuɠoloɠolo
    tonai, é pului loozu.
  eng-WEBPB: A needy man who oppresses the poor is like a driving rain which leaves
    no crops.
  kbq-kbq: Amunte omane vahe'mo'ma, amunte'ma omane vahe'ma azeri havizama nehiazamo'a,
    e'i ranko aruno hozamofo eri haviza hiankna nehie.
  nhe-BL: Quema se tlacatl tlen teicneltzi quintlachtequilía tlen más teicneltzitzi
    que ya, eltoc queja onpano chicahuac huetzi atl huan quitlaminenpolohua nochi
    mili huan ax quicahua sintli para oncas tlaxcali.
  bus-bus: Kína kɛ̀ è wɛ́ɛ tã takaasideenↄa dɛ lán lou kɛ̀ mà à blɛɛnↄ yàka bàmɛ.
  gub-BL: Àmàn iaiw ma'e umumaw ma'e paw a'e, umumaw ma'e ipo'o pyràm paw a'e no.
    Hemetarer 'ym ma'e amogwer hemetarer 'ym ma'e wama'e rehe imunar ma'e nuzawy kwaw
    agwer àmàn a'e.
  eng-DRA: A poor man that oppresseth the poor, is like a violent shower, which bringeth
    a famine.
