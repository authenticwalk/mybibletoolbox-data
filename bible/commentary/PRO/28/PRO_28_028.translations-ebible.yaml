verse: PRO.028.028
translations:
  mal-C: നീചർ അധികാരത്തിലേറുമ്പോൾ ജനം ഓടിയൊളിക്കുന്നു; അവരുടെ നാശത്തിൽ നീതിനിഷ്ഠർ
    പെരുകുന്നു.
  deu-TKW: Wenn die Gottlosen aufkommen, verbergen sich die Leute; wenn sie aber umkommen,
    mehren sich die Frommen.
  lin-lin: Tango bato mabe bazwaka bokonzi, bato bamibombaka ; kasi tango bakufaka,
    bato ya sembo bakomaka ebele.
  eng-LSV: A man is hidden in the rising of the wicked, || And the righteous multiply
    in their destruction!
  eng-GNV: 'When the wicked rise vp, men hide them selues: but when they perish, ye
    righteous increase.'
  eng-WEBSTER: 'When the wicked rise, men hide themselves: but when they perish, the
    righteous increase.'
  nhw-BL: Quema amo cuajcualme quiitzquíaj tequiticayotl para tlanahuatise, masehualme
    motlatíaj ica majmajtli. Pero quema nopa amo cuali tequitini mopantíaj ica miquilistli,
    momiyaquilíaj masehualme catli itztoque xitlahuaque.
  swh-ONEN: Wakati waovu watawalapo, watu huenda mafichoni, bali waovu wanapoangamia,
    wenye haki hufanikiwa.
  bba-bba: Tɔn kɔ̃sobu bɑ̀ n bɑndu di, tɔn dɑbirɑ rɑ kuku yeru kɑsuwɑ, ɑdɑmɑ bɑ̀ n
    bu fukɑ, ɡemɡibɑ bɑ rɑ bɑndu di.
  eng-KJVCPB: 'When the wicked rise, men hide themselves: But when they perish, the
    righteous increase.'
  luo-luo: Ka jaricho oketi e teko mondo otel, ji dhiyo kar pondo; to ka jaricho otho
    joma kare dhiyo nyime.
  meu-meu: Kara dika taudia e tore isimu negadia ai, taunimanima na e komumu; a e
    masemu negadia ai, kara maoromaoro taudia na e hutumamu.
  npi-ULB: दुष्‍टहरूको उदय हुँदा मानिसहरू लुक्छन्, तर तिनीहरू नष्‍ट हुँदा धर्मीहरूको
    वृद्धि हुन्छ ।
  yor-yor: Nígbà tí ènìyàn búburú bá dórí ìjọba, àwọn ènìyàn a na pápá bora; ṣùgbọ́n
    nígbà tí ènìyàn búburú bá ṣègbé, àwọn olódodo ń gbilẹ̀ sí i.
  ind-ind: Ketika orang jahat berkuasa, semua rakyat tidak ingin terlihat, tetapi
    saat orang jahat itu jatuh, jumlah orang benar sudah bertambah.
  pes-OPCB: هنگامی که بدکاران به قدرت می‌رسند، مردم خود را پنهان می‌کنند، اما وقتی
    بدکاران سقوط کنند درستکاران دوباره قدرت را به دست خواهند گرفت.
  tgl-ULB: Kapag nagtagumpay ang mga masasamang tao, itinatago ng mga tao ang kanilang
    mga sarili, kung masusugpo ang masasamang tao, dadami ang gumagawa ng tama.
  hui-hui: Mini kowi karume haru harangi wali agali ti ha do holebira. Anigo haru
    haga ko uruni ibira haragola mini tigabi karume lone haru ho aribia holebira.
  mya-mya: မတရားသောသူတို့သည် ချီးမြှောက်ခြင်းသို့ ရောက်သောအခါ၊ လူတို့သည် ပုန်းရှောင်၍
    နေရကြ၏။ ပျက်စီးခြင်းသို့ ရောက်သောအခါ၊ ဖြောင့်မတ်သောသူတို့ သည် ပွားများတတ်ကြ၏။
  bod-N: ངན་པ་དར་དུས་མི་རྣམས༌གཡོལ། །དེ་རྣམས་འཇིག་དུས་དྲང་པོ༌འཕེལ།།
  wsk-wsk: Kari memek mu kari supuling ko aratasan, mu kariimet nama yumu gilingisan;
    bare tom kua gilingisan, mu kariimet ningo diram mu sor ira gilingisan.
  sna-sna: Kana akaipa achienda pachigaro chokutonga, vanhu vanohwanda; asi kana vakaipa
    vachiparara, vakarurama vanowanda.
  spa-BLM: Cuando los malvados se levantan, los hombres se esconden; pero cuando perecen,
    los justos prosperan.
  cac-cac: Ayic tz'och eb' chuc d'a yajalil, d'a scal xivelal sb'eyec' eb' anima.
    Ayic satel eb' chuc chi', tz'ic'jichaan̈ eb' vach' sb'eyb'al.
  swh-ULB: Watu waovu wanapoinuka, watu hujificha wenyewe, lakini watu waovu wataangamia,
    wale watendao haki wataongezeka.
  bel-bel: Калі ўзвышаюцца бязбожныя, людзі хаваюцца; а калі яны падаюць, множацца
    праведнікі.
  deu-ELBBK: Wenn die Gottlosen emporkommen, verbergen sich die Menschen; und wenn
    sie umkommen, vermehren sich die Gerechten.
  mbb-OT: Emun lalung is egkehimu he edumala edliyasen is menge etew. Piru emun ebpematey
    haazà is menge lalung, ne iyan en maan edumala is menge metazeng.
  mal-2015: ദുഷ്ടന്മാർ ഉയർന്നുവരുമ്പോൾ ആളുകൾ ഒളിച്ചുകൊള്ളുന്നു; അവർ നശിക്കുമ്പോഴോ
    നീതിമാന്മാർ വർദ്ധിക്കുന്നു.
  rmc-rmc: Sar o nalačhe chuden te vladňinel, o manuša pes garuven, no sar on peren
    tele, akor ušťen upre o čačipnaskre.
  pes-OPV: وقتی که شریران برافراشته شوند مردم خویشتن را پنهان می‌کنند، اما چون ایشان
    هلاک شوند عادلان افزوده خواهند شد.
  ron-1924: Кынд се ыналцэ чей рэй, фиекаре се аскунде, дар кынд пер ей, чей бунь
    се ынмулцеск.
  ben-OBCV: দুষ্টেরা যখন ক্ষমতাসীন হয়, মানুষ তখন আড়ালে গিয়ে লুকায়, কিন্তু দুষ্টেরা
    যখন বিনষ্ট হয়, তখন ধার্মিকেরা সমৃদ্ধশালী হয়।
  som-som: Markii kuwa sharka lahu kacaan dadku waa dhuuntaa, Laakiinse markay halligmaan,
    kuwa xaqa ahu way sii kordhaan.
  lat-VUC: Cum surrexerint impii, abscondentur homines; cum illi perierint, multiplicabuntur
    justi.]
  eng-ASVBT: When the wicked rise, men hide themselves; But when they perish, the
    righteous increase.
  mna-mna: Sombe wal sananŋan timaŋga be tikam peeze, na tomtom tiru zaala be tike
    pizin. Mi sombe wal sananŋan timeete ma tila len, inako zin wal ndeeŋeŋan timasak
    ma tiwe boozo.
  ita-1885: Quando gli empi sorgono, gli uomini si nascondono; Ma quando periscono,
    i giusti moltiplicano.
  eng-LXXUP: 'In the places of ungodly men the righteous mourn: But in their destruction
    the righteous shall be multiplied.'
  eng-ULB: When the wicked arise, people hide themselves; but when they perish, the
    righteous increase.
  spa-VBL: Cuando los malvados llegan al poder, la gente se esconde; pero cuando caen,
    a los justos les va bien.
  fra-_FOB: Quand les méchants s'élèvent, chacun se cache; mais quand ils périssent,
    les justes se multiplient.
  mal-mal: ദുഷ്ടന്മാരുടെ ഉയർച്ചയിൽ ആളുകൾ സ്വയം ഒളിക്കുന്നു; അവർ നശിക്കുമ്പോൾ നീതിമാന്മാർ
    വർദ്ധിക്കുന്നു.
  urd-GVR: Jab bedīn uṭh khaṛe hoṅ to log chhup jāte haiṅ, lekin jab halāk ho jāeṅ
    to rāstbāzoṅ kī tādād baṛh jātī hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीबपुकी ठेयब मुर दुम्‍तेक्‍म हना, मुरपुकी ख्रुंइसी‍नीम।
    मिनु मेको बेक्‍तेक्‍म हना, ठीक पाइब मुर सोशा बोशा शुश दुम्‍नीम।
  eng-NOY: When the wicked are exalted, men hide themselves; But, when they perish,
    the righteous increase.
  ita-1927: Quando gli empi s’innalzano, la gente si nasconde; ma quando periscono,
    si moltiplicano i giusti.
  ckb-ckb: بە هەستانی بەدکاران خەڵکی خۆیان دەشارنەوە، بەڵام بە لەناوچوونیان ڕاستودروستان
    سەردەکەون.
  eng-BBE: When evil-doers are lifted up, men take cover; but when destruction overtakes
    them, the upright are increased.
  kan-OKCV: ದುಷ್ಟರು ಎದ್ದರೆ ಜನರು ಅಡಗಿಕೊಳ್ಳುತ್ತಾರೆ, ಆದರೆ ಅವರು ನಾಶವಾದಾಗ ನೀತಿವಂತರು ವೃದ್ಧಿಯಾಗುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கர்கள் எழும்பும்போது மனிதர்கள் மறைந்துகொள்கிறார்கள்; அவர்கள்
    அழியும்போதோ நீதிமான்கள் பெருகுகிறார்கள்.
  spa-RV-1909: 'Cuando los impíos son levantados, esconderáse el hombre: mas cuando
    perecen, los justos se multiplican.'
  ron-BTF: Când cei stricați se înalță, oamenii se ascund; dar când pier cei răi,
    cei drepți se înmulțesc.
  eng-WEBP: When the wicked rise, men hide themselves; but when they perish, the righteous
    thrive.
  eng-FBV: When the wicked come to power, people hide; but when they fall, the good
    do well.
  nld-1939: Krijgen bozen de macht, dan bergt zich de mens; Als zij ten onder gaan,
    worden de rechtvaardigen talrijk.
  nch-BL: Quema amo cuajcualme quiitzquíaj tequiticayot para tanahuatise, masehualme
    motatíaj ica majmajti. Pero quema nopa amo cuali tequichihuani mopantíaj ica miquilisti,
    momiyaquilíaj masehualme cati itztoque xitahuaque.
  vie-1934: Khi kẻ ác dấy lên, người ta đều ẩn trốn; Nhưng khi chúng nó hư mất đi,
    người công bình bèn thêm nhiều lên.
  hin-CV: दुष्टों का उत्थान लोगों को छिपने के लिए विवश कर देता है; किंतु दुष्ट नष्ट
    हो जाते हैं, खरे की वृद्धि होने लगती है.
  eng-OURB: When the wicked rise, men hide themselves; but when they perish, the upright
    thrive.
  spa-BES: Cuando los malhechores son levantados, los hombres se esconden; pero cuando
    la destrucción los alcanza, aumentan los justos.
  tdx-tdx: Ie mitroatse o lo-tserekeo, mietake ondatio; fa ie mihomake, le mihavelo
    o vañoñeo.
  tha-KJV: เมื่อคนชั่วร้ายมีอำนาจขึ้น คนก็ซ่อนตัวเสีย แต่​เมื่อเขาทั้งหลายพินาศไป
    คนชอบธรรมก็​เพิ่มขึ้น
  por-BR-2018: Quando os perversos ganham poder, os homens se escondem; mas quando
    perecem, os justos se multiplicam.
  deu-ELO: Wenn die Gesetzlosen emporkommen, verbergen sich die Menschen; und wenn
    sie umkommen, mehren sich die Gerechten.
  eng-WYC-2018: When unpious men rise, men shall be hid; and when they have perished,
    just men shall be multiplied. (When the wicked rise up, people shall be hidden;
    but when they have perished, the righteous shall be multiplied.)
  epo-epo: Kiam malvirtuloj altiĝas, homoj kaŝiĝas; Sed kiam ili pereas, tiam multiĝas
    virtuloj.
  uig-PIN: Yamanlar mǝrtiwigǝ qiⱪsa, halayiⱪ ɵzlirini ⱪaqurar; Lekin ular zawal tapsa,
    ⱨǝⱪⱪaniylar rawaj tapar.
  beo-beo: Wadela:le hamosu dunu da ouligisu hou lasea, ea fi dunu da ilia wamo aligisu
    soge hame yolesisa. Be wadela:le ouligisu dunu da dafasea, moloidafa dunu da ilia
    fi bu ouligimu.
  tpi-OTNT: Taim ol man bilong mekim pasin nogut i kamap bosman bilong kantri, ol
    manmeri i save hait long ol. Tasol taim ol dispela man i dai pinis, lain bilong
    ol stretpela man bai i stap gut na i kamap bikpela.
  hau-SA: Sa’ad da mugu ya samu shugabanci, mutane sukan yi ta ɓuya; amma sa’ad da
    mugu ya hallaka, adali kan ci gaba cikin arziki da lafiya.
  uig-LAT: Yamanlar mertiwige chiqsa, xalayiq özlirini qachurar; Lékin ular zawal
    tapsa, heqqaniylar rawaj tapar.
  nde-nde: Lapho izigangi zisiba yiziphathamandla abantu bayacatsha; kodwa nxa kusifa
    izixhwali abalungileyo bayaphumelela.
  ton-ton: '‌ʻOka hakeakiʻi ʻae angahala, ʻoku toitoi ʻae kakai: ka ʻoka ʻauha ʻakinautolu,
    ʻoku tupu ʻo tokolahi ʻae māʻoniʻoni.'
  ces-1613: Když povstávají bezbožní, skrývá se člověk; ale když hynou, rozmnožují
    se spravedliví.
  eng-WMB: When the wicked rise, men hide themselves; but when they perish, the righteous
    thrive.
  tam-TCV: கொடியவர்கள் அதிகாரத்திற்கு வரும்போது, மக்கள் மறைந்துகொள்கிறார்கள்; ஆனால்
    கொடியவர்கள் அழியும்போது நீதிமான்கள் பெருகுவார்கள்.
  ceb-ULB: Sa dihang mobarog ang mga tawong daotan, motago ang katawhan, apan kung
    mahanaw na ang mga tawong daotan, magkadaghan gayod kadtong mobuhat sa matarong.
  pol-UBG: Gdy niegodziwi powstają, ludzie się kryją, ale gdy giną, sprawiedliwi się
    mnożą.
  urd-GVU: جب بےدین اُٹھ کھڑے ہوں تو لوگ چھپ جاتے ہیں، لیکن جب ہلاک ہو جائیں تو راست
    بازوں کی تعداد بڑھ جاتی ہے۔
  deu-1912: Wenn die Gottlosen aufkommen, so verbergen sich die Leute; wenn sie aber
    umkommen, werden der Gerechten viel.
  kan-2017: ದುಷ್ಟರು ಎದ್ದರೆ ಜನರು ಅಡಗಿಕೊಳ್ಳುವರು, ನಾಶನವಾದರೆ ಶಿಷ್ಟರು ವೃದ್ಧಿಯಾಗುವರು.
  yap-yap: Ngiyal’ ni pi’in kireb e be yog e thin, mra i mith e girdi’. Machane fa’an
    yad ra mul ko liw rorad me gagiyeg e pi’in nib mat’aw.
  hlt-MCSB: Halang rhoek a thoh vaengah hlang loh a thuh tak. Tedae a milh vaengah
    aka dueng rhoek khaw pul.
  mdy-ETH: ፑርቶ ዓሳ ሱኡጌ ማዒ ዶኦሪንታዛ ዓሳ ዓዓኣሺንታኔ፤ ዔያታ ኬዳ ዎዶና ጋዓንቴ ፂሎ ዓሳ ሚርጊ ናንጋኔ።
  kew-kew: Wae agaa lo wae pora rati aanumi kantri surubalimi-dare onaa nimu kalodoa
    piralimi. Pare go wae aa mudunu omalimi raburi epe kone su epe pora rateme onaa
    nimu epe-rupa pirua surubeme.
  twi-ASANTE: Sɛ amumuyɛfoɔ nya tumi a, nnipa kɔhinta; na sɛ amumuyɛfoɔ ase tɔre a,
    teneneefoɔ ase dɔre.
  eng-WEBU: When the wicked rise, men hide themselves; but when they perish, the righteous
    thrive.
  wal-wal: Iita asati sunttettiyo wode, asai qosettees; shin eti xayiyo wode, xilloti
    corattoosona.
  acu-NT: Pase aints ainauka pengker aints ainaun nepetinamtai, aints ainau anumrukartin
    ainawai. Antsu pase aints ainau mengkakaramtai, pengker nintintin ainauka eemkartin
    ainawai.
  spa-PDDPT: Cuando se levantan los perversos, los hombres se esconden, Pero cuando
    perecen, aumentan los justos.
  gun-gun: Heko vai va'e ipo'akave ovy ramo avakue onhemimba 'rã, ha'e gui heko vai
    va'e okanhymba ma rire heko porã va'e hetave 'rã.
  agu-BL: Yi na chicawun yi e' yi chin juntlen nin cyajtza'kl, yi e' mas wunak na
    chixob scyetz, nin na cyew quib ẍchiwutz. Poro yi na chisotz yi e' mal naka'tz,
    na wutzin chime'bi'l yi e' yi jicyuch te'j cyajtza'kl.
  ilo-ULB: No bumileg dagiti nadangkes, aglemmeng dagiti tattao, ngem no mapukaw dagiti
    nadangkes, umadu dagiti agar-aramid iti umno.
  kpg-kpg: Nia daangada e pala hagammuni i di madagoaa nia dagi huaidu ma gaa dagi.
    Malaa, di madagoaa digaula ga hagalee dagi, digau e hai hegau donu gaa dagi labelaa.
  uig-ARA: يامانلار مەرتىۋىگە چىقسا، خالايىق ئۆزلىرىنى قاچۇرار؛ لېكىن ئۇلار زاۋال
    تاپسا، ھەققانىيلار راۋاج تاپار.
  bps-bps: Ku nun satu to sasè, mgimò ganlal, salbuni baling i dad todu likò ale,
    bay ku talandè glal i sasè ganlal, matnù i dad to fye.
  sus-sus: Mixi ɲaaxie xun na rakeli, ɲama a nɔxunma nɛ, kɔnɔ mixi ɲaaxie na halaki,
    tinxintɔɛe tan xun nakelima nɛ.
  pon-2006: Aramas kin rukula ni ahnsou me aramas suwed men kin kesepwilda wiahla
    kaun. Ahpw ni ar kin pwupwusang nan dewerail, me pwung kan pahn pwurehng kaunda.
  ksd-ksd: Ba ra umana tena varpiam dia tut, a tarai dia paraparau; Ma ba dia virua,
    a umana tena takodo dia peal vanavana.
  tur-YTC: Kötüler yükselince insanlar saklanır, Ama onlar yok olunca doğrular dallanıp
    budaklanır.
  bel-N: Калі бязбожнікі ўздымаюцца, людзі хаваюцца, а калі яны гінуць, памнажаюцца
    праведнікі.
  grc-BRENT: Ἐν τόποις ἀσεβῶν στένουσι δίκαιοι, ἐν δὲ τῇ ἐκείνων ἀπωλείᾳ πληθυνθήσονται
    δίκαιοι.
  ind-AYT: Ketika orang fasik bangkit, orang-orang menyembunyikan dirinya, tetapi
    ketika mereka binasa, orang benar bertambah banyak.
  nya-nya: Pamene anthu oyipa apatsidwa ulamuliro anthu amabisala, koma anthu oyipa
    akawonongeka olungama amapeza bwino.
  hrv-hrv: Kad se dižu opaki, ljudi se kriju, a kad propadaju, tad se množe pravednici.
  mps-mps: Te dwai kolesaga ebo bidi dabe te bulu kantri tǫ pedai tonaluabo tobolu
    bidi te pedalubo sogo, te we bidi dabe augwalide geme duala saibao. Tiali goli,
    te bidi dabe isai madigi da, te doloba pai bidi dabego hani te genuai bidi pedelaibao.
  tpi-tpi: Taim ol man bilong mekim pasin nogut i kamap bosman bilong kantri, ol manmeri
    i save hait long ol. Tasol taim ol dispela man i dai pinis, lain bilong ol stretpela
    man bai i stap gut na i kamap bikpela.
  dan-1931: Vinder gudløse frem, kryber Folk i Skjul; når de omkommer, bliver de retfærdige
    mange.
  vie-OVCB: Khi người ác cầm quyền, người lành ẩn tránh. Khi người ác suy đồi, người
    lành gia tăng.
  guj-2017: જ્યારે દુષ્ટોની ઉન્નતિ થાય છે, ત્યારે માણસો સંતાઈ જાય છે, પણ જ્યારે તેઓની
    પડતી આવે છે, ત્યારે સજ્જનોની વૃદ્ધિ થાય છે.
  pon-2006A: Aramas kin rukula ni ahnsou me aramas suwed men kin kesepwilda wiahla
    kaun. Ahpw ni ar kin pwupwusang nan dewerail, me pwung kan pahn pwurehng kaunda.
  por-BRBSL: Quando os ímpios se levantam, os homens se escondem; mas quando eles
    perecem, os justos prosperam.
  swe-swe: När de ogudaktiga reser sig upp [och får makt], gömmer sig folk (man blir
    försiktig och varsam i allt man gör), men när de ogudaktiga förgås, ökar de rättfärdiga
    i antal.
  cth-cth: Tamikathoutnaw a kangdue toteh taminaw amahmawk a kâhro awh, hatei a rawk
    awh toteh tamikalannaw a pung awh.
  twi-twi: Sɛ amumɔyɛfo nya tumi a, nnipa kohintaw; na sɛ amumɔyɛfo ase tɔre a, atreneefo
    ase dɔ.
  hlt-hlt: Halang rhoek a thoh vaengah hlang loh a thuh tak. Tedae a milh vaengah
    aka dueng rhoek khaw pul.
  tbz-SIM: Kòo nitiyɛiwe bɑɑtɛ́, bɛnìtìbɛ̀ ɔ̃ nsɔrìmu, kòò ku bɛsɑ̀ɑ̀bɛ̀ɛ sṹṹ.
  msy-2020: Gumazir kuraba kantrin gumazir dapanibar itima, gumazamiziba men modi.
    Egh me arɨghireghtɨ gumazir aghuibar adarazi gumazir dapanibar ikɨ deravɨra ikiam.
  dop-dop: Ye ɑsɑɣɑɑ ɩ tɔɣɔ tɛtʋ, pɑɑ wei ɩ ŋmɛləɣɩ kɛ́. Ye pɑ sɑɑləɣɩ ɩlɛ siɣisilɑɑ
    nɑ́ɑ́ huki.
  azb-azb: Pislər hakim olsa, hamı gizlənər, Onlar yox olanda salehlər çoxalar.
  eng-DBY: When the wicked rise, men hide themselves; but when they perish, the righteous
    increase.
  hin-2017: जब दुष्ट लोग प्रबल होते हैं तब तो मनुष्य ढूँढ़े नहीं मिलते, परन्तु जब
    वे नाश हो जाते हैं, तब धर्मी उन्नति करते हैं।
  wol-KYG: Bu ab soxor faloo, ñépp làquji, bu daanoo, ku jub teg tànk.
  bjr-bjr: Manda oosana maree mariasa uriqararausai kiafaqa faiqí anaasee kukeeqaidaqa.
    Mi manda oosana maree mariasa kuqifanoo andeeqarausa kaifaa rakisi nimaqeefaranoo.
  eng-YLT: In the rising of the wicked a man is hidden, And in their destruction the
    righteous multiply!
  kne-kne: Mantabon di kaipoipogaw mo say manturay di laway nemnem na. Ngem mo makaan
    ay turay, omad-ado di nalinteg ay ipogaw.
  eng-WYC-2017: When unpious men rise, men shall be hid; and when they have perished,
    just [or rightwise] men shall be multiplied.
  eng-WMBB: When the wicked rise, men hide themselves; but when they perish, the righteous
    thrive.
  urd-GVH: जब बेदीन उठ खड़े हों तो लोग छुप जाते हैं, लेकिन जब हलाक हो जाएँ तो रास्तबाज़ों
    की तादाद बढ़ जाती है।
  rug-rug: Totoso vagi ṉiniraṉira sa tie kaleana, si la tome sari tie; ba totoso mate
    sari tie kaleadi si bokaboka pule sari tie toṉoto.
  gaz-gaz: Yeroo namni hamaan aangoo qabatutti namoonni ni dhokatu; yeroo namni hamaan
    badutti garuu qajeeltonni ni baayʼatu.
  fra-LSG: Quand les méchants s’élèvent, chacun se cache; Et quand ils périssent,
    les justes se multiplient.
  yal-yal: Xa muxu ɲaxine keli, birin a luxunma nɛn. Koni xa e halagi, tinxin muxune
    nan wuyama ayi.
  haw-1868: I ke ku ana o ka poe hewa, ua huna ke kanaka ia ia iho; A make lakou,
    alaila mahuahua ka poe pono.
  arb-NAV: عِنْدَمَا يَتَسَلَّطُ الأَشْرَارُ يَتَوَارَى النَّاسُ، وَعِنْدَمَا يَبِيدُونَ
    يَكْثُرُ الأَبْرَارُ.
  ewe-ewe: Ne tamesesẽtɔ zu dziɖula la, amewo sina bena, ke ne ame vɔ̃ɖiwo tsrɔ̃ la,
    ame dzɔdzɔewo tsina.
  eng-LEE: When the wicked rise, men conceal themselves; but when they perish, the
    righteous increase.
  asm-FB: দুষ্টলোকৰ উন্নতি হলে, মানুহে নিজকে লুকাই ৰাখে; কিন্তু দুষ্টলোক নষ্ট হলে,
    ন্যায় কাৰ্য কৰা লোকৰ বৃদ্ধি হয়।
  sus-A: مِشِ حَاشِيٍ شُن نَ رَكٍلِ، حَمَ عَ نْشُنمَ نّ، كْنْ مِشِ حَاشِيٍ نَ هَلَكِ،
    تِنشِنتْييٍ تَن شُن نَكٍلِمَ نّ.
  fra-SBL: Quand les méchants se lèvent, les hommes se cachent ; mais quand ils périssent,
    les justes prospèrent.
  hbo-hbo: בְּק֣וּם רְ֭שָׁעִים יִסָּתֵ֣ר אָדָ֑ם וּ֝בְאָבְדָ֗ם יִרְבּ֥וּ צַדִּיקִֽים׃
  kik-kik: Rĩrĩa andũ arĩa aaganu maatuĩka a gwathana, andũ nĩ kwĩhitha mehithaga;
    no rĩrĩa arĩa aaganu mathira, arĩa athingu nĩmatheeremaga.
  fra-NCL: Quand les méchants s’élèvent, chacun se cache ; quand ils périssent, les
    justes se multiplient.
  cek-AK: Katoeng ai kami angraeng naah minawk mah anghawk taak; toe nihcae duek naah,
    katoeng kaminawk to qoeng o tahang tih.
  cuk-cuk: Dule-isganamar nakwisale, bela dulemar dobedba dukuddaed. Dule-isganamar
    bergunonikirdi, dule-innikidamalad nasguddaed.
  uig-CYR: Яманлар мәртивигә чиқса, халайиқ өзлирини қачурар; Лекин улар завал тапса,
    һәққанийлар раваҗ тапар.
  tel-2017: దుష్టులు అధికారంలోకి వస్తున్నప్పుడు ప్రజలు దాక్కుంటారు. దుర్మార్గులు నశించేటప్పుడు
    నీతిమంతులు వృద్ధి చెందుతారు.
  hat-BSA: Lè mechan yo leve, pèp la kache kò yo; men lè yo peri moun dwat yo vin
    plis.
  kos-kos: Ke pacl mwet koluk tuyak in kol, mwet uh ac wikelik. Na ke pacl elos tila
    kol, mwet suwoswos puspis ac sifil folokeni.
  hbo-WLC: בְּק֣וּם רְ֭שָׁעִים יִסָּתֵ֣ר אָדָ֑ם וּ֝בְאָבְדָ֗ם יִרְבּ֥וּ צַדִּיקִֽים׃
  ibo-ibo: Mgbe ndị ajọ omume na-aga nʼihu, ndị ezi omume na-ezo onwe ha, ma mgbe
    ha nʼala nʼiyi, ndị ezi omume nʼaba ụba.
  ory-ory: ଦୁଷ୍ଟମାନେ ଉନ୍ନତ ହେଲେ, ଲୋକେ ଆପଣାମାନଙ୍କୁ ଲୁଚାନ୍ତି; ମାତ୍ର ସେମାନେ ବିନଷ୍ଟ ହେଲେ,
    ଧାର୍ମିକଗଣ ବର୍ଦ୍ଧିଷ୍ଣୁ ହୁଅନ୍ତି।
  chk-chk: Lupwen ekewe aramasangau ra nemenem, aramas ra opola, nge lupwen ra tur
    seni wiser, ekewe chon pwüng ra nemenem.
  rop-rop: Wen detlot wikitwan pipul abum pawa ebribodi trai ranawei en haidim miselp,
    bat if detlot wikitwan pipul nomo abum pawa detlot gudwan pipul jidan ebriweya.
  ukr-1871: Як безбожні йдуть у гору, — ховаються люде; як же вони упадають, — праведник
    більшає.
  deu-1951: Wenn die Gottlosen obenaufkommen, so verbergen sich die Leute; wenn sie
    aber umkommen, so mehren sich die Gerechten.
  eng-JPS: When the wicked rise, men hide themselves; but when they perish, the righteous
    increase.
  srp-1865: Kad se podižu bezbožnici, sakriva se èovjek; a kad ginu, umnožavaju se
    pravedni.
  lug-lug: Abakozi b’ebibi bwe babeera mu buyinza, abantu beekweka, naye abakozi b’ebibi
    bwe bazikirira, abatuukirivu bakulaakulana.
  heb-heb: בקום רשעים יסתר אדם ובאבדם ירבו צדיקים׃
  ben-IRV: দুষ্টদের উন্নতি হলে লোকেরা লুকায়; তারা ধ্বংস হলে ধার্ম্মিকেরা বৃদ্ধি পায়।
  pan-pan: ਜਦ ਦੁਸ਼ਟ ਉੱਠਦੇ ਹਨ ਤਾਂ ਆਦਮੀ ਲੁੱਕ ਜਾਂਦੇ ਹਨ, ਪਰ ਜਦੋਂ ਓਹ ਮਿਟ ਜਾਂਦੇ ਹਨ ਤਾਂ ਧਰਮੀ
    ਤਰੱਕੀ ਕਰਦੇ ਹਨ।
  mya-JVB: မ တရားသောသူတို့သည် ချီးမြှောက် ခြင်းသို့ ရောက်သောအခါ ၊ လူ တို့သည် ပုန်းရှောင်
    ၍ နေရကြ၏။ ပျက်စီး ခြင်းသို့ ရောက်သောအခါ ၊ ဖြောင့်မတ် သောသူတို့ သည် ပွားများ တတ်ကြ၏။
  tte-O: Saugana toyauyaule yabo iyamala toloina kabo tomo meuloili kani sikeno-wadam.
    Saugana tem iboita kabo todudulai yabo kani iloina.
  tbg-tbg: Qora kaiqa vare variaka raqiki varia entara vaiinti nahenti vika naatu
    qeteha kukeqavi variara. Vika qutu vuamanta avuqavu okara auti variaka noraiqamavi
    qaiqaa raqikiqi vivara.
  hmo-hmo: Kara dika taudia ese, basileia naria siahu idia abia neganai, taunimanima
    be do idia hunia, to unai kara dika taudia idia mase neganai, kara maoromaoro
    taudia be, ma momo do idia noho.
  urd-urd: जब शरीर खड़े होते हैं, तो आदमी ढूँडे नहीं मिलते, लेकिन जब वह फ़ना होते
    हैं, तो सादिक़ तरक़्क़ी करते हैं।
  rus-SYN: Когда возвышаются нечестивые, люди укрываются, а когда они падают, умножаются
    праведники.
  bqc-SIM: Tó vãikɛnaↄ gbãakũ̀, baade ìↄ mikpaguiɛ. Tó aa gàga, gbɛ̃maaↄ ì
    liguaɛ.
  tcz-CHONGTHU: Migilouten vai ahomteng, mihem amacham cham in akidalse jin, hinlah
    hitobang miho chu abei teng; adih akhang in apung jitai.
  mar-mar: जेव्हा दुष्ट उठतात, माणसे स्वतःला लपवतात, पण जेव्हा दुष्ट नष्ट होतात तेव्हा
    नीतिमान वाढतात.
  hlt-THB: Thlakche a boei awh thlak boei ing thuk taak nawh, cehlai thlakche a thih
    awh thlakdyngkhqi pung uhy.
  qub-qub: Fiyu runacuna alliman chayaptenga llapan runami mancharir gueshpin. Fiyucuna
    illgaptinmi ichanga alli runacuna alliman chayan.
  bqp-bqp: Tó yãvãnikɛrinↄ kpata blè, baadi dìgↄ̃ mì kpáguimɛ. Tó ò gàga, gbɛ̃ mananↄ
    dì dagula.
  hat-hat: Lè se mechan ki rive chèf, tout moun al kache. Men, tonbe mechan yo tonbe,
    moun k'ap mache dwat yo kanpe ankò.
  eng-BSB: When the wicked come to power, people hide themselves; but when they perish,
    the righteous flourish.
  tod-tod: Siɛgi zu faa ɲɔu ɠɛ nuiti ti zeizu la kundiɠilai zu, ɛsɛ pɛ ka ɗa lɔɔɠu,
    kɛlɛ siɛgi zu ti loozu bu la, telebo nui ma mɔinmɔin ka ɗa ɠula kɛlɛma.
  eng-WEBPB: When the wicked rise, men hide themselves; but when they perish, the
    righteous thrive.
  kbq-kbq: Kefo vahe'mo'zama kvama mani'za kegavama hazageno'a, mika vahe'mo'za fra'nekize.
    Hianagi ana kefo kva vahe'zagama frizage'za, fatgo vahe'mo'za ome rama'a nehaze.
  nhe-BL: Quema ax cuajcualme quiitzquíaj tequihuejcayotl para tlanahuatise, tlacame
    motlatíaj ica majmajtli. Pero quema nopa ax cuali tequitini mopantíaj ica miquistli,
    momiyaquilíaj tlacame tlen itztoque xitlahuaque.
  bus-bus: Tó zaakɛrinↄ kpata blè, baade ègↄ̃ mì kpaa guuzimɛ. Tó aↄ̃ gàga, gbɛ̃ maaanↄ
    è dagula.
  gub-BL: Ikatu 'ym ma'e tuwihaw romo uzeapo mehe, teko uzeàmim oho wà, ta'e ukyze
    wà xe. Tuwihaw romo wiko re upytu'u mehe imunar 'ym ma'e waneta haw uhua'u wera'u
    kury.
  eng-DRA: 'When the wicked rise up, men shall hide themselves: when they perish,
    the lust shall be multiplied.'
