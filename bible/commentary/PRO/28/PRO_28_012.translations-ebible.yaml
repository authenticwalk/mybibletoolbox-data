verse: PRO.028.012
translations:
  mal-C: നീതിനിഷ്ഠർ വിജയംകൊയ്യുമ്പോൾ മഹോത്സവം; എന്നാൽ നീചർ അധികാരത്തിലേറുമ്പോൾ ജനം
    ഓടിയൊളിക്കുന്നു.
  deu-TKW: Wenn die Frommen frohlocken, ist die Herrlichkeit groß; wenn aber die Gottlosen
    aufkommen verkriechen sich die Leute.
  lin-lin: Tango bato ya sembo balongaka, ezalaka esengo mingi ; kasi tango bato mabe
    bazwaka bokonzi, bato bamibombaka.
  eng-LSV: In the exulting of the righteous the glory [is] abundant, || And in the
    rising of the wicked man is apprehensive.
  eng-GNV: 'When righteous men reioyce, there is great glory: but when the wicked
    come vp, the man is tried.'
  eng-WEBSTER: 'When righteous men rejoice, there is great glory: but when the wicked
    rise, a man is hidden.'
  nhw-BL: Quema cuajcualme tlatlanij, nochi masehualme yolpaquij. Pero quema motlejcoltíaj
    masehualme catli fiero inintlalnamiquilis, nochi momajmatíaj huan motlatíaj.
  swh-ONEN: Mwenye haki ashindapo, kuna furaha kubwa, bali waovu watawalapo, watu
    hujificha.
  bba-bba: Gemɡibu bɑ̀ n tem kpɑre, tɔmbu kpurowɑ bɑ rɑ bɛɛrɛ wɑ, ɑdɑmɑ ǹ n tɔn kɔ̃sobun
    nɑ, tɔmbu kpuro bɑ rɑ duki suwɑ bu kuke.
  eng-KJVCPB: 'When righteous men do rejoice, there is great glory: But when the wicked
    rise, a man is hidden.'
  luo-luo: Ka ngʼat makare oloyo, nitie mor maduongʼ, to ka ngʼat marach omi teko
    mondo otel, ji ringo dhiyo kar pondo.
  meu-meu: Kara maoromaoro e kwalimumu negana ai heimodai na bada; a kara dika taudia
    e tore isimu negana ai taunimanima bae komu.
  npi-ULB: धर्मीहरू विजय हुँदा ठुलो महिमा हुन्छ, तर दुष्‍टहरूको उदय हुँदा मानिसहरू
    लुक्‍न थाल्छन् ।
  yor-yor: Nígbà tí olódodo ń lékè ariwo ayọ̀ ta; ṣùgbọ́n nígbà tí ènìyàn búburú gorí
    òye, àwọn ènìyàn a na pápá bora.
  ind-ind: Saat orang benar memerintah, rakyat bersukacita. Namun bila orang jahat
    yang berkuasa, semua orang bersembunyi.
  pes-OPCB: وقتی نیکان پیروز می‌شوند، همه شادی می‌کنند، اما هنگامی که بدکاران به قدرت
    می‌رسند، مردم خود را پنهان می‌کنند.
  tgl-ULB: Kung may katagumpayan sa mga gumawa ng kung ano ang tama, mayroong dakilang
    kaluwalhatian, ngunit kung ang masama ay bumangon, tinatago ng mga tao ang kanilang
    sarili.
  hui-hui: Haru haga agali tigabi mbira tagira íbu harangi wali agali bibahendeme
    turu howa ibu mini yaraga haga. Anigo agali mini kowi kagome haru hole tagira
    íbu harangi wali agalime ibu hondowa ti ha do haga.
  mya-mya: ဖြောင့်မတ်သောသူတို့သည် ဝမ်းမြောက်သော အခါ ဘုန်းကြီးတတ်၏။ မတရားသောသူတို့သည်
    ချီးမြှောက်ခြင်းသို့ ရောက်သောအခါ လူတို့သည် ပုန်း ရှောင်၍ နေတတ်ကြ၏။
  bod-N: དྲང་པོ་རྒྱལ་དུས་གཟི་དཔལ་ཤིན་ཏུ༌ཆེ། །ངན་པ་དར་དུས་མི་རྣམས་གཡོལ་བར༌འགྱུར།།
  wsk-wsk: Tom kari ningo diram mu nama sanamasan, mu amilmil biya kaposo; bare tom
    kari memek alo nama sanamasan mu kariimet nama yumu gilingisan.
  sna-sna: Kana vakarurama vachikunda, kune mufaro mukuru; asi kana akaipa akava pachigaro
    chokutonga, vanhu vanohwanda.
  spa-BLM: Cuando los justos triunfan, hay gran gloria; pero cuando los malvados se
    levantan, los hombres se esconden.
  cac-cac: Ayic tz'och eb' vach' sb'eyb'al d'a yopisio, ichato scha sq'uinal eb' anima,
    palta tato a eb' chuc spensar tz'och d'a yopisio chi', sc'ub'ejel sb'a eb' anima
    d'a eb'.
  swh-ULB: Kunapokuwa na ushindi kwa wenye kutenda haki, kunafuraha kuu, bali wanapoinuka
    waovu, watu hujificha wenyewe.
  bel-bel: Калі трыумфуюць праведнікі, вялікая слава; але калі ўзвышаюцца бязбожныя,
    людзі хаваюцца.
  deu-ELBBK: Wenn die Gerechten frohlocken, ist die Pracht groß; wenn aber die Gottlosen
    emporkommen, verstecken sich die Menschen.
  mbb-OT: Emun metazeng is egkehimu he zekelà is keǥehem din, ne henduen be te ibayew
    is menge etew tenged te kegkelipey zan, iyan, emun lalung is egkehimu he zekelà
    is keǥehem din ne edliyasen is menge etew.
  mal-2015: നീതിമാന്മാർ ജയഘോഷം കഴിക്കുമ്പോൾ മഹോത്സവം; ദുഷ്ടന്മാർ ഉയർന്നുവരുമ്പോഴോ
    ആളുകൾ ഒളിച്ചുകൊള്ളുന്നു.
  rmc-rmc: Te pes o lačhe manuša dochuden paš e zor, sako radisaľol, no te o nalačhe
    manuša chuden te kraľinel, o manuša pes garuven.
  pes-OPV: چون عادلان شادمان شوند فخر عظیم است، اما چون شریران برافراشته شوند مردمان
    خود را مخفی می‌سازند.
  ron-1924: Кынд бируеск чей неприхэниць, есте о маре славэ, дар кынд се ыналцэ чей
    рэй, фиекаре се аскунде.
  ben-OBCV: ধার্মিকেরা যখন বিজয়ী হয়, তখন মহোল্লাস হয়; কিন্তু দুষ্টেরা যখন ক্ষমতাসীন
    হয়, তখন মানুষ আড়ালে গিয়ে লুকায়।
  som-som: Kuwa xaqa ahu markay guulaystaan, waxaa jirta ammaan weyn, Laakiinse markii
    kuwa sharka lahu sara kacaan dadku waa dhuuntaa.
  lat-VUC: In exsultatione justorum multa gloria est; regnantibus impiis, ruinæ hominum.
  eng-ASVBT: When the righteous triumph, there is great glory; But when the wicked
    rise, men hide themselves.
  mna-mna: Sombe wal ndeeŋeŋan tilip pa kan koi bizin, na tomtom lelen ambai kat mi
    menmeen zin biibi. Mi sombe wal sananŋan timaŋga be tikam peeze, na tomtom tiru
    zaala be tike pizin.
  ita-1885: Quando i giusti trionfano, la gloria è grande; Ma quando gli empi sorgono,
    gli uomini son ricercati.
  eng-LXXUP: 'By reason of the help of righteous men great glory arises: But in the
    places of the ungodly men are caught.'
  eng-ULB: When the righteous triumph, there is great glory; but when the wicked arise,
    people are sought out.
  spa-VBL: Cuando los justos ganan, todos celebran; pero cuando los malvados llegan
    al poder, la gente se esconde.
  fra-_FOB: Quand les justes se réjouissent, la gloire est grande; mais quand les
    méchants s'élèvent, chacun se cache.
  mal-mal: നീതിമാന്മാർ ജയഘോഷം കഴിക്കുമ്പോൾ മഹോത്സവം; ദുഷ്ടന്മാരുടെ ഉയർച്ചയിൽ ആളുകൾ
    സ്വയം ഒളിക്കുന്നു.
  urd-GVR: Jab rāstbāz fathyāb hoṅ to mulk kī shān-o-shaukat baṛh jātī hai, lekin
    jab bedīn uṭh khaṛe hoṅ to log chhup jāte haiṅ.
  suz-BL: ठीक पाइबपुकी ग्रामानु, नेल्‍ल ग्‍येरसीनीम। तन्‍न परमप्रभु यावे आ अरेशो मटीबपुकी
    ठेयब दुम्‍तेक्‍म हना, मुरपुकी ख्रुंइसीनीम। हितोपदेस ११:११
  eng-NOY: When the righteous rejoice, there is great glorying; But, when the wicked
    are exalted, men hide themselves.
  ita-1927: Quando i giusti trionfano, la gloria è grande; ma, quando gli empi s’innalzano,
    la gente si nasconde.
  ckb-ckb: لە سەرکەوتنی ڕاستودروستان شانازییەکی گەورە هەیە، بەڵام لە هەستانی بەدکاران
    خەڵکی خۆیان دەشارنەوە.
  eng-BBE: When the upright do well, there is great glory; but when evil-doers are
    lifted up, men do not let themselves be seen.
  kan-OKCV: ನೀತಿವಂತರಿಗೆ ಜಯವಾದರೆ, ದೊಡ್ಡ ಘನತೆ ಇರುವುದು. ಆದರೆ ದುಷ್ಟರಿಗೆ ಏಳಿಗೆಯಾದರೆ, ಮನುಷ್ಯರು
    ಅಡಗಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: நீதிமான்கள் களிகூரும்போது மகா கொண்டாட்டம் உண்டாகும்; துன்மார்க்கர்கள்
    எழும்பும்போதோ மனிதர்கள் மறைந்துகொள்கிறார்கள்.
  spa-RV-1909: Cuando los justos se alegran, grande es la gloria; mas cuando los impíos
    son levantados, es buscado el hombre.
  ron-BTF: Când cei drepți se bucură este o mare glorie, dar când cei stricați se
    ridică, omul se ascunde.
  eng-WEBP: When the righteous triumph, there is great glory; but when the wicked
    rise, men hide themselves.
  eng-FBV: When good people win, everyone celebrates, but when the wicked come to
    power, people hide.
  nld-1939: Als de rechtvaardigen juichen, is de welvaart groot; Krijgen bozen de
    macht, dan zijn de mensen zoek.
  nch-BL: Quema cuajcualme tatanij, nochi masehualme yolpaquij. Pero quema tatanij
    masehualme cati fiero inintalnamiquilis, nochi momajmatíaj huan motatíaj.
  vie-1934: Khi người công bình thắng hơn, thì có sự vinh hiển lớn; Còn lúc kẻ gian
    ác dấy lên, thì người ta đều đi ẩn trốn.
  hin-CV: धर्मी व्यक्ति की विजय पर अतिशय आनंद मनाया जाता है; किंतु जब दुष्ट उन्‍नत
    होने लगते हैं, प्रजा छिप जाती है.
  eng-OURB: When the upright triumph, there is great glory; but when the wicked rise,
    men hide themselves.
  spa-BES: Cuando los rectos hacen bien, hay gran gloria; pero cuando los malhechores
    son levantados, los hombres se esconden.
  tdx-tdx: Ipoñafen-drebeke te mandreketse ty vañoñe, fe mikafikafitse ondatio naho
    miongake ty lo-tsereke.
  tha-KJV: เมื่อคนชอบธรรมชื่นชมยินดี ความรุ่งเรืองก็​มี​มากขึ้น แต่​เมื่อคนชั่วร้ายทวี​อำนาจ
    คนก็พากันซ่อนตัวเสีย
  por-BR-2018: Quando os justos estão contentes, muita é a alegria; mas quando os
    perversos se levantam, os homens se escondem.
  deu-ELO: Wenn die Gerechten frohlocken, ist die Pracht groß; wenn aber die Gesetzlosen
    emporkommen, verstecken sich die Menschen.
  eng-WYC-2018: In [the] enhancing of just men is much glory; when wicked men reign,
    fallings of men be. (When the righteous be advanced, or promoted, there is much
    honour; but when the wicked reign, or rule, there shall be the falling of many
    people.)
  epo-epo: Kiam triumfas virtuloj, estas granda gloro; Sed kiam altiĝas malvirtuloj,
    tiam homoj sin kaŝas.
  uig-PIN: Ⱨǝⱪⱪaniylar ƣalibiyǝtlik bolsa, Jaⱨanni tǝntǝnǝ ⱪaplar; Biraⱪ yamanlar
    mǝrtiwigǝ qiⱪsa, halayiⱪ ɵzlirini ⱪaqurar.
  beo-beo: Moloidafa dunu da ouligisu hou lasea, dunu huluane da nodone gilisili ha:i
    naha. Be wadela:le hamosu dunu da ouligisu hou lasea, eno dunu da hobeale wamoaligisa.
  tpi-OTNT: Taim ol stretpela man i kamap bosman bilong kantri, olgeta manmeri i save
    belgut na amamas tru. Tasol sapos ol man nogut i kamap bosman, orait ol manmeri
    i save hait long ol.
  hau-SA: Sa’ad da adalai suka yi nasara, kowa yakan yi biki; amma sa’ad da mugu ya
    samu shugabanci, mutane sukan yi ta ɓuya.
  uig-LAT: Heqqaniylar ghalibiyetlik bolsa, Jahanni tentene qaplar; Biraq yamanlar
    mertiwige chiqsa, xalayiq özlirini qachurar.
  nde-nde: Nxa olungileyo enqoba kulokujabula okukhulu; kodwa nxa omubi ethatha umbuso
    abantu bayacatsha.
  ton-ton: '‌ʻOka fiefia ʻae kakai māʻoniʻoni, ʻoku ai ʻae ongoongolelei lahi: ka
    ʻoka pule ʻae angahala, kuo fakafufū ʻae tangata.'
  ces-1613: Když plésají spravedliví, velmi to pěkně sluší; ale když povstávají bezbožní,
    vyhledáván bývá člověk.
  eng-WMB: When the righteous triumph, there is great glory; but when the wicked rise,
    men hide themselves.
  tam-TCV: நீதிமான்கள் வெற்றியடையும்போது பெருமகிழ்ச்சி உண்டாகிறது; ஆனால் கொடியவர்கள்
    அதிகாரத்திற்கு வரும்போது மனிதர்கள் மறைந்துகொள்கிறார்கள்.
  ceb-ULB: Kung adunay kadaogan alang niadtong nagbuhat kung unsay matarong, adunay
    dakong himaya, apan kung mobarog ang mga daotan, motago ang katawhan.
  pol-UBG: Gdy sprawiedliwi się radują, jest wielka chwała, a gdy niegodziwi powstają,
    człowiek się kryje.
  urd-GVU: جب راست باز فتح یاب ہوں تو ملک کی شان و شوکت بڑھ جاتی ہے، لیکن جب بےدین
    اُٹھ کھڑے ہوں تو لوگ چھپ جاتے ہیں۔
  deu-1912: Wenn die Gerechten Oberhand haben, so geht's sehr fein zu; wenn aber Gottlose
    aufkommen, wendet sich's unter den Leuten.
  kan-2017: ಶಿಷ್ಟರಿಗೆ ಉಲ್ಲಾಸವಾದರೆ ದೊಡ್ಡ ಸಂಭ್ರಮವಾಗುವುದು, ದುಷ್ಟರಿಗೆ ಏಳಿಗೆಯಾದರೆ ಜನರು
    ಅಡಗಿಕೊಳ್ಳುವರು.
  yap-yap: Nap’an nra tolang be’ nib mat’aw me madnom gubin e girdi’, machane nap’an
    nra gagiyeg be’ nib kireb, me mith e girdi’.
  hlt-MCSB: Aka dueng rhoek a sundaep vaengah muep boeimang tangloeng dae, halang
    rhoek a thoh vaengah tah hlang loh a thuh tak.
  mdy-ETH: ኮዦ ዓሳ ባሻ ዎዶና ዓሲ ቢያ ዎዎዛዻኔ፤ ፑርቶ ዓሳ ቢታንቶ ዓርቃ ዎዶና ጋዓንቴ ዓሲ ቢያ ዖዪሢና ቶኦኪ ሱሊሳኔ።
  kew-kew: Epe redepone aanumi nimuna kantri surubolalo peme raburi onaa luabumi go
    aa madaa ranaame waru omeme. Wae aanumi mo kantri surubeme raburi onaame palaa
    omoa nipu kaledeme.
  twi-ASANTE: Sɛ teneneefoɔ di nkonim a, nnipa di ahurisie pii; nanso sɛ amumuyɛfoɔ
    nya tumi a nnipa kɔhinta.
  eng-WEBU: When the righteous triumph, there is great glory; but when the wicked
    rise, men hide themselves.
  wal-wal: Xilloti xoonido wode, asai ubbai ufaittees; shin iitati maataa oiqqido
    wode, asai qosettees.
  acu-NT: Pengker turin ainauka pase aints ainaun nepetinamtai, aints mash warasartinuitai.
    Antsu pase aints ainauka pengker ainaun nepetinamtai, aints mash anumkartinuitai.
  spa-PDDPT: Cuando triunfa el justo hay gran esplendor, Cuando se yerguen los impíos,
    los hombres se esconden.
  gun-gun: Heko porã va'e ipo'aka ramo ovy'a pavẽ 'rã, ha'e rã heko vai va'e ipo'akave
    ramo ma avakue onhemimba 'rã.
  agu-BL: Yi na tx'acon jun yi jicyuch te'j tajtza'kl, na chitzatzin yi e' wunak te'j.
    Poro ko na tx'acon jun, yi chin juntlen nin tajtza'kl, wi'nin na chixob yi e'
    wunak tetz, nin na cyew quib swutz.
  ilo-ULB: Inton adda balligi para kadagidiay agar-aramid iti umno, addanto naindaklan
    a dayag, ngem inton bumangon dagiti nadangkes, aglemmeng dagiti tattao.
  kpg-kpg: Di madagoaa nia daane humalia ma gaa dagi, nia daangada huogodoo e budu.
    Maa nia daane huaidu gaa dagi, nia daangada e pala hagammuni.
  uig-ARA: ھەققانىيلار غالىبىيەتلىك بولسا، جاھاننى تەنتەنە قاپلار؛ بىراق يامانلار
    مەرتىۋىگە چىقسا، خالايىق ئۆزلىرىنى قاچۇرار.
  bps-bps: Ku nun satu to matlu mgimò ganlal too flehew i dad to, bay ku nun satu
    to sasè mgimò ganlal salbuni baling i dad to dulikò ale.
  sus-sus: Tinxintɔɛe xun na rakeli, ɲama ɲɛlɛxinma nɛ, kɔnɔ tinxintare xun na rakeli,
    ɲama a nɔxunma nɛ.
  pon-2006: Ni aramas mwahu men eh kin kesepwilda wiahla kaun emen, aramas koaros
    kin perenkihda, ahpw ni aramas suwed kan ar kin kaunda wasa, aramas akan kin rukula.
  ksd-ksd: Ba ra umana tena takodo dia ongor, i ngala tuna ra minamar; Ma ba ra umana
    tena varpiam dia tut, a tarai dia paraparau.
  tur-YTC: Doğrular kazandığında büyük çoşku olur, Ama kötüler yükseldiğinde insanlar
    saklanır.
  bel-N: Калі праведнікі перамагаюць — вялікая слава, а калі ўздымаюцца бязбожнікі,
    чалавек хаваецца.
  grc-BRENT: Διὰ βοήθειαν δικαίων πολλὴ γίνεται δόξα, ἐν δὲ τόποις ἀσεβῶν ἁλίσκονται
    ἄνθρωποι.
  ind-AYT: Ketika orang benar menang, ada kemuliaan besar, tetapi ketika orang fasik
    bangkit, orang-orang menyembunyikan dirinya.
  nya-nya: Pamene olungama apambana pamakhala chikondwerero chachikulu; koma pamene
    anthu oyipa apatsidwa ulamuliro, anthu amabisala.
  hrv-hrv: Velika je slava kad se raduju pravednici, a kad se dižu opaki, ljudi se
    kriju.
  mps-mps: Te doloba pai bidi dabe te bulu tǫ pedai tonalubo bidi pedalubo sogo,
    te tigidali bulu tǫde bidibo bidi hani te bugai haliga elama, wiegi yai pemene
    mu yaibao. Tiali digi, te dwai bidi te tonalubo bidi pedalubaso da, teda te we
    bidi dabe augwalide geme wi duala sabo dao.
  tpi-tpi: Taim ol stretpela man i kamap bosman bilong kantri, olgeta manmeri i save
    belgut na amamas tru. Tasol sapos ol man nogut i kamap bosman, orait ol manmeri
    i save hait long ol.
  dan-1931: Når retfærdige jubler, er Herligheden stor, vinder gudløse frem, skal
    man lede efter Folk*. { [*dvs. de gemmer sig (V. 28). Es. 3, 4 ff.] }
  vie-OVCB: Khi người liêm chính nắm quyền, mọi người đều hân hoan. Khi người ác nổi
    dậy, ai nấy lo ẩn trốn.
  guj-2017: જ્યારે ન્યાયી વિજયી થાય છે, ત્યારે આનંદોત્સવ થાય છે, પણ જ્યારે દુર્જનોની
    ચઢતી થાય છે, ત્યારે લોકો સંતાઈ જાય છે.
  pon-2006A: Ni aramas mwahu men eh kin kesepwilda wiahla kaun emen, aramas koaros
    kin perenkihda, ahpw ni aramas suwed kan ar kin kaunda wasa, aramas akan kin rukula.
  por-BRBSL: Quando os justos triunfam, há grande glória; mas quando os ímpios se
    levantam, os homens se escondem.
  swe-swe: När de rättfärdiga triumferar är det underbart (glädje, fest), men när
    de ogudaktiga reser sig upp [och får makt], håller folk sig undan.
  cth-cth: Tamikalan a lunghawi navah kalen e bawilennae ao, hatei tamikathout a kangdue
    toteh taminaw a kâhro awh.
  twi-twi: Sɛ atreneefo di nkonim a, nnipa di ahurusi pii; nanso sɛ amumɔyɛfo nya
    tumi a nnipa kohintaw.
  hlt-hlt: Aka dueng rhoek a sundaep vaengah muep boeimang tangloeng dae, halang rhoek
    a thoh vaengah tah hlang loh a thuh tak.
  tbz-SIM: Kòo nitisɑ̀ù bɑɑtɛ́ dɛ̀ ɔ̃ nnɑɑtimu bɛnìtìbɛ̀, kòo yɛiwe bɑɑtɛ́ bɛ̀ nsɔtì.
  msy-2020: Gumazir aghuiba, me kantri gativagha an garima, gumazamizibar naviba derazɨma
    me bar akonge. Ezɨ gumazir kuraba, kantri gativir gumazibar otivizɨ, gumazamiziba
    men modi.
  dop-dop: Ye siɣisilɑɑ tɔkənɑ tɛtʋ, yəlɑɑ tənɑ wɛ teeli tɑɑ kɛ́. Amɑ ye ɑsɑɣɑɑ mʋnɑ,
    pɑɑ ɑwe see kɛ́ nɑ ɩ́ ŋmɛlɩ.
  azb-azb: Salehlərin zəfəri hamıya şərəf gətirər, Amma pislər hakim olsa, hamı gizlənər.
  eng-DBY: When the righteous triumph, there is great glory; but when the wicked rise,
    men conceal themselves.
  hin-2017: जब धर्मी लोग जयवन्त होते हैं, तब बड़ी शोभा होती है; परन्तु जब दुष्ट लोग
    प्रबल होते हैं, तब मनुष्य अपने आपको छिपाता है।
  wol-KYG: Bu ku jub amee ndam, mbégte mu réy la; ab soxor falu, ñépp làquji.
  bjr-bjr: Andeeqara fasiqa uriqarafaikinaqa faiqí anaasee aiqamausa firaaqoo asasifaranoo.
    Manda oosana maree marifa uriqararafaikifaqa faiqí anaasee rufiasee kukeeqeefaranoo.
  eng-YLT: In the exulting of the righteous the glory [is] abundant, And in the rising
    of the wicked man is apprehensive.
  kne-kne: Manragsak din omili mo say mangabak ay manturay din nalinteg, ngem mantabon
    da mo din makedse di mangabak.
  eng-WYC-2017: In [the] enhancing of just [or rightwise] men is much glory; when
    wicked men reign, fallings of men be.
  eng-WMBB: When the righteous triumph, there is great glory; but when the wicked
    rise, men hide themselves.
  urd-GVH: जब रास्तबाज़ फ़तहयाब हों तो मुल्क की शानो-शौकत बढ़ जाती है, लेकिन जब बेदीन
    उठ खड़े हों तो लोग छुप जाते हैं।
  rug-rug: Totoso bokaboka sa tie toṉoto si qetuqetu sari na tie; ba totoso vagi ṉiniraṉira
    sari na tie kaleadi, si la tome sari tie.
  gaz-gaz: Yeroo namni qajeelaan moʼatutti gammachuu guddaatu taʼa; yeroo namni hamaan
    aangoo qabatutti garuu namoonni ni dhokatu.
  fra-LSG: Quand les justes triomphent, c’est une grande gloire; Quand les méchants
    s’élèvent, chacun se cache.
  yal-yal: Tinxin muxune na nɔɔn sɔtɔ, binye gbeen na a ra, koni xa muxu ɲaxine keli,
    birin a luxunma nɛn.
  haw-1868: I ka hauoli ana o ka poe pono, nui ka hanohano; A i ke ku ana'e o ka poe
    hewa, ua hunaia ke kanaka.
  arb-NAV: عِنْدَمَا يَظْفَرُ الصِّدِّيقُ يَشِيعُ الْفَخْرُ الْعَظِيمُ، لَكِنْ حِينَ
    يَتَسَلَّطُ الأَشْرَارُ يَتَوَارَى النَّاسُ.
  ewe-ewe: Ne ame dzɔdzɔe ɖu dzi la, dzidzɔkpɔkpɔ teƒe mekɔna o, ke ne ame vɔ̃ɖi zu
    fia la, amewo sina bena.
  eng-LEE: When the righteous exult, there is great splendor; but when the wicked
    rise up, a man hath to be sought for.
  asm-FB: ন্যায় কাৰ্য কৰা লোক যেতিয়া জয়ী হয়, তেতিয়া তাত মহাগৌৰৱ হয়, কিন্তু যেতিয়া
    দুষ্ট লোকে উন্নতি কৰে, তেতিয়া লোকসকলে নিজকে লুকুৱাই থাকে।
  sus-A: تِنشِنتْييٍ شُن نَ رَكٍلِ، حَمَ حّلّشِنمَ نّ، كْنْ تِنشِنتَرٍ شُن نَ رَكٍلِ،
    حَمَ عَ نْشُنمَ نّ.
  fra-SBL: Quand les justes triomphent, il y a une grande gloire ; mais quand les
    méchants se lèvent, les hommes se cachent.
  hbo-hbo: בַּעֲלֹ֣ץ צַ֭דִּיקִים רַבָּ֣ה תִפְאָ֑רֶת וּבְק֥וּם רְ֝שָׁעִ֗ים יְחֻפַּ֥שׂ
    אָדָֽם׃
  kik-kik: Hĩndĩ ĩrĩa arĩa athingu maatoorania, nĩkũgĩaga na ndũhiũ nene; no rĩrĩa
    arĩa aaganu maatũũgĩra, andũ nĩ kwĩhitha mehithaga.
  fra-NCL: Quand les justes triomphent, c’est une grande fête ; quand les méchants
    se lèvent, chacun se cache.
  cek-AK: Katoeng kami palung anghoe naah, kating ai lensawkhaih to oh; kasae kami
    thacak naah loe kaminawk anghawk o king.
  cuk-cuk: Dule-innikidamalad nakwisale, iba-dummad onoleddaed. Dule-isganamar nakwenonikirdi,
    bela dulemar dobedba dukuddaed.
  uig-CYR: Һәққанийлар ғаливийәтлик болса, Җаһанни тәнтәнә қаплар; Бирақ яманлар мәртивигә
    чиқса, халайиқ өзлирини қачурар.
  tel-2017: నీతిపరులకు జయం కలగడం మహాఘనతకు కారణం. దుష్టులు అధికారానికి వచ్చేటప్పుడు
    ప్రజలు దాగిఉంటారు.
  hat-BSA: Lè moun ladwati a gen viktwa, gen anpil glwa; men lè mechan yo leve tout
    moun kache kò yo.
  kos-kos: Ke pacl sie mwet wo el kol, na mwet nukewa elos engan, a ke mwet koluk
    uh kol, mwet uh ac wikelik.
  hbo-WLC: בַּעֲלֹ֣ץ צַ֭דִּיקִים רַבָּ֣ה תִפְאָ֑רֶת וּבְק֥וּם רְ֝שָׁעִ֗ים יְחֻפַּ֥שׂ
    אָדָֽם׃
  ibo-ibo: Mgbe ihe na-agara ndị ezi omume nke ọma, onye ọbụla na-aṅụrị ọṅụ, ma onye
    ọbụla na-ezo onwe ya mgbe onye na-emebi iwu na-aga nʼihu.
  ory-ory: ଧାର୍ମିକମାନେ ଜୟ କଲେ ମହାଗୌରବ ହୁଏ; ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କର ଉନ୍ନତି ହେଲେ ଲୋକେ ଆପଣାକୁ
    ଲୁଚାନ୍ତି।
  chk-chk: Lupwen ekewe chon pwüng ra nemenem, a lapalap än ekewe aramas pwapwa, nge
    lupwen ekewe aramasangau ra nemenem, aramas ra opola.
  rop-rop: Wen brabli gudbala pipul abum pawa ebribodi jidan brabli gudbinjiwei, bat
    wen wikitwan pipul abum pawa ebribodi oldei go en haidim miselp.
  ukr-1871: Як праведні веселяться, то й велика радість, як же в гору ростуть безбожні,
    ховаються люде.
  deu-1951: Wenn die Gerechten triumphieren, so ist die Herrlichkeit groß; wenn aber
    die Gottlosen obenauf kommen, so verbirgt man sich.
  eng-JPS: When the righteous exult, there is great glory; but when the wicked rise,
    men must be sought for.
  srp-1865: Kad se raduju pravedni, velika je slava; a kad se podižu bezbožnici, traži
    se èovjek.
  lug-lug: Abatuukirivu bwe bawangula wabaawo okujaguza okw’amaanyi, naye abakakanyalira
    mu kukola ebikyamu bwe bafuna obuyinza abantu beekweka.
  heb-heb: בעלץ צדיקים רבה תפארת ובקום רשעים יחפש אדם׃
  ben-IRV: ধার্ম্মিকদের আনন্দে মহাগৌরব হয়, কিন্তু দুষ্টদের উন্নতি হলেও লোকদের দেখতে
    পাওয়া যায় না।
  pan-pan: ਜਦੋਂ ਧਰਮੀ ਜਿੱਤਦੇ ਹਨ ਤਾਂ ਬੜੀ ਸੋਭਾ ਹੁੰਦੀ ਹੈ, ਪਰ ਜਾਂ ਦੁਸ਼ਟ ਉੱਠਦੇ ਹਨ ਤਾਂ ਆਦਮੀ
    ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕੋ ਲੈਂਦੇ ਹਨ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့သည် ဝမ်းမြောက် သောအခါ ဘုန်း ကြီး တတ်၏။ မ တရားသောသူတို့သည်
    ချီးမြှောက် ခြင်းသို့ ရောက်သောအခါ လူ တို့သည် ပုန်းရှောင် ၍ နေတတ်ကြ၏။
  tte-O: Saugana tomo dudulaili sibaguna kaleya koina tomo meuloili siyaliyaya. Tem
    tonaenaeli sibaguna, tomo meuloili me ali matausi sikeno-wadam.
  tbg-tbg: Avuqavu ni variaka noraiqama vua entara vaiinti nahenti quaheha variara.
    Qora kaiqa vare variaka raqiki varia entara vaiinti nahenti vika naatu qeteha
    kukeqavi variara.
  hmo-hmo: Kara maoromaoro taudia idia kwalimu noho neganai, taunimanima idia moale
    bada noho, to kara dika taudia idia toreisi noho neganai, taunimanima be idia
    hunia noho.
  urd-urd: जब सादिक़ फ़तहयाब होते हैं, तो बड़ी धूमधाम होती है; लेकिन जब शरीर खड़े
    होते हैं, तो आदमी ढूँडे नहीं मिलते।
  rus-SYN: Когда торжествуют праведники, великая слава, но когда возвышаются нечестивые,
    люди укрываются.
  bqc-SIM: Tó gbɛ̃maaↄ kúkua dↄ, gbɛ̃́pii ìↄ ĩ́anadãɛ, tó vãikɛnaↄ gbãakũ̀,
    baade ìↄ mikpaguiɛ.
  tcz-CHONGTHU: Mikitah ten goljona anei teng kipa loupina ahin, miphaloute ahung
    seilet tengleh mipi akidalse jin ahi.
  mar-mar: नीतिमानांचा विजय होतो तेव्हा तेथे मोठा नावलौकिक होतो, पण जेव्हा दुर्जन
    उठला, म्हणजे लोक स्वतः लपून बसतात.
  hlt-THB: Thlakdyng ing noengnaak a huhawh kyihcahnaak ak sang soeih pe uhy; cehlai
    thlakche a boei awh thlangkhqi ing thuk taak uhy.
  qub-qub: Alli runacuna alliman chayaptenga llapanmi cushicun. Fiyu runa alliman
    chayaptinmi ichanga llapan mancharir gueshpin.
  bqp-bqp: Tó gbɛ̃ mananↄ zĩ̀i blè, gbɛ̃ sĩnda pínki dì ĩa dãmɛ, tó yãvãnikɛrinↄ
    kpata blè, baadi dìgↄ̃ mì kpáguimɛ.
  hat-hat: Lè se moun k'ap fè sa ki dwat ki rive chèf, se fèt pou tout moun. Men,
    lè se mechan an ki rive chèf, tout moun al kache.
  eng-BSB: When the righteous triumph, there is great glory, but when the wicked rise,
    men hide themselves.
  tod-tod: Siɛgi zu telebo nuiti ti kundiɠilai zɔlɔɔsu da, lɛbiya ɠa ɗa ɠɛ lee ɛsɛ
    pɛ bɛ. Kɛlɛ siɛgi zu nu ɲɔiti ti wuzeɠezu la, ɛsɛ ka ɗa lɔɔɠu.
  eng-WEBPB: When the righteous triumph, there is great glory; but when the wicked
    rise, men hide themselves.
  kbq-kbq: Fatgo vahe'mo'ma rankuma'mofoma kegavama higeno'a, mika veamo'a rimpa fru
    higeno, tusi muse nehaze. Hianagi kefo vahe'mo'ma kegavama higeno'a, mika vahe'mo'a
    franekie.
  nhe-BL: Quema cuajcualme tlatlanij, nochi tlacame yolpaquij. Pero quema motlejcoltíaj
    tlacame tlen fiero inintlalnamiquilis, nochi momajmatíaj huan motlatíaj.
  bus-bus: Tó gbɛ̃ maaanↄ zĩ̀ blè, gbɛ̃ píngi ègↄ̃ ĩa dãamɛ, tó zaakɛrinↄ kpata
    blè, baade ègↄ̃ mì kpaa guuzimɛ.
  gub-BL: Aze teko ikatu ma'e wiko tuwihaw romo amo 'ar mehe, amogwer teko uzapo mynykawhu
    wà. Aze ikatu 'ym ma'e wiko tuwihaw romo, teko uzeàmim oho wà, ta'e ukyze izuwi
    wà xe.
  eng-DRA: 'In the joy of the just there is great glory: when the wicked reign, men
    are ruined.'
