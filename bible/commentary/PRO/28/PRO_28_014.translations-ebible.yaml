verse: PRO.028.014
translations:
  mal-C: എപ്പോഴും ഭയഭക്തിയോടെ കഴിയുന്ന മനുഷ്യർ അനുഗൃഹീതർ, എന്നാൽ ഹൃദയം കഠിനമാക്കുന്നവർ
    ആപത്തിലകപ്പെടും.
  deu-TKW: Wohl dem Menschen, der stets Scheu hegt; wer aber sein Herz verhärtet,
    wird in Unglück fallen.
  lin-lin: Esengo na moto oyo abangaka tango nyonso kosala mabe, kasi ye oyo ayeisaka
    motema na ye libanga akweyaka kati na pasi.
  eng-LSV: O the blessedness of a man fearing continually, || And whoever is hardening
    his heart falls into evil.
  eng-GNV: 'Blessed is the man that feareth alway: but he that hardeneth his heart,
    shall fall into euill.'
  eng-WEBSTER: 'Happy is the man that feareth always: but he that hardeneth his heart
    shall fall into mischief.'
  nhw-BL: TOTECO quitiochihuas nopa masehuali catli yamanic iyolo huan quitlepanita
    TOTECO, pero se masehuali catli yoltetic huan amo quichihuilía cuenta TOTECO huetzis
    ipan catli amo cuali.
  swh-ONEN: Amebarikiwa mtu ambaye siku zote humcha Bwana, bali yeye afanyaye moyo
    wake kuwa mgumu huangukia kwenye taabu.
  bba-bba: Doo nɔɔruɡiiwɑ wi u Gusunɔ nɑsie bɑɑdommɑ. Wi u mɑɑ ɡɔ̃ru bɔbiɑ u koo wɑhɑlɑ
    wɑ.
  eng-KJVCPB: 'Happy is the man that feareth alway: But he that hardeneth his heart
    shall fall into mischief.'
  luo-luo: En ngʼama ogwedhi ngʼat moluoro Jehova Nyasaye kinde duto, to ngʼatno ma
    chunye tek donjo e chandruok.
  meu-meu: Nega idoinai Iehova garina e garimu tauna na namo, a lalona e ha-aukaiamu
    tauna na hahehisi lalonai baine moru.
  npi-ULB: सधैँ आदरसाथ जिउने आशिषित् हुने छ, तर आफ्नो हृदयलाई कठोर बनाउनेचाहिँ कष्‍टमा
    पर्ने छ ।
  yor-yor: Ìbùkún ni fún ènìyàn náà tí ó bẹ̀rù Ọlọ́run nígbà gbogbo ṣùgbọ́n ẹni tí
    ó sé ọkàn rẹ̀ le bọ́ sínú wàhálà.
  ind-ind: Diberkatilah orang yang menjaga dirinya baik-baik supaya jangan berdosa.
    Celakalah orang yang memutuskan untuk tetap tidak peduli kalau dirinya berbuat
    dosa.
  pes-OPCB: خوشا به حال کسی که ترس خدا را در دل دارد، زیرا هر که نسبت به خدا سرسخت
    باشد گرفتار بلا و بدبختی می‌شود.
  tgl-ULB: Masaya ang isa na laging namumuhay na may paggalang, ngunit ang sinumang
    nagmamatigas ng kaniyang puso ay babagsak sa kaguluhan.
  hui-hui: Anduane Homogohanda laradagua biaabo hariyagua í̠ turu ho haabo holebere.
    Anigo Anduane Homogonaga bi hale habe manga howa doga ho hariyagua í̠ ko ngagoria
    polebere.
  mya-mya: အစဉ်မပြတ် ကြောက်ရွံ့သောသူသည် မင်္ဂလာ ရှိ၏။ မိမိစိတ်နှလုံးကို ခိုင်မာစေသောသူမူကား၊
    ဘေး ဥပဒ်နှင့်တွေ့လိမ့်မည်။
  bod-N: རྟག་ཏུ་གུས་ཤིང་འཇིགས་པའི་མི་ནི༌བདེ། །སེམས་པ་གྱོང་པོ་བར་ཆད་ནང་དུ༌ལྟུང༌།།
  wsk-wsk: Awiriya Yawe bowa ningi baga lagoso, mu amilmilarukko; bare awiriya gomang
    motam aora biya mu ikup arigokko.
  sna-sna: Akaropafadzwa munhu anogara achitya Jehovha, asi uyo anoomesa mwoyo wake
    achawira mudambudziko.
  spa-BLM: Dichoso el hombre que siempre teme; pero el que endurece su corazón cae
    en el problema.
  cac-cac: Te tzalajc'olal yic eb' anima ayn̈ej yelc'och Dios d'a sat, palta a eb'
    pit syutej spensar, scotcan yaelal d'a yib'an̈ eb'.
  swh-ULB: Anafuraha ambaye huishi kwa unyenyekevu, bali anayeufanya moyo wake ataanguka
    katika taabu.
  bel-bel: Шчасны чалавек, які заўсёды ў страху Божым; а хто робіць жорсткім сэрца
    сваё, той трапляе ў бяду.
  deu-ELBBK: Glückselig der Mensch, der sich beständig fürchtet; wer aber sein Herz
    verhärtet, wird ins Unglück fallen.
  mbb-OT: Utew zeyzey is etew he layun din edtehuza is Nengazen, iyan, is etew he
    kenà ebpezumazuma, ne ziyà sikandin ebpekepevayà te kezeetan.
  mal-2015: എപ്പോഴും ഭയത്തോടിരിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ; ഹൃദയത്തെ കഠിനമാക്കുന്നവനോ
    അനർത്ഥത്തിൽ അകപ്പെടും.
  rmc-rmc: Bachtalo oda manuš, savo peske furt ľikerel e sveto dar anglo RAJ, no ko
    peske phandel o jilo andre, dochudela pes andro pharipen.
  pes-OPV: خوشابحال کسی‌که دائم می‌ترسد، اما هرکه دل خود را سخت سازد به بلا گرفتار
    خواهدشد.
  ron-1924: Фериче де омул каре се теме неконтенит, дар чел че-шь ымпетреште инима
    каде ын ненорочире.
  ben-OBCV: ধন্য তারাই যারা সবসময় ঈশ্বরের সামনে ভীত হয়, কিন্তু যারা তাদের হৃদয়
    কঠোর করে তারা বিপদে পড়বে।
  som-som: Ninkii mar kasta cabsadaa waa barakaysan yahay, Laakiinse kii qalbigiisa
    sii adkeeyaa masiibuu ku dhici doonaa.
  lat-VUC: Beatus homo qui semper est pavidus; qui vero mentis est duræ corruet in
    malum.
  eng-ASVBT: Happy is the man that feareth always; But he that hardeneth his heart
    shall fall into mischief.
  mna-mna: Tomtom ta so imototo Anutu mi mataana iŋgalŋgal itunu, nako leleene ambai
    mi kampeŋana ki Anutu imbotmbot se kini. Mi tomtom ta so ŋgar kini imbolmbol se
    pa mbulu ki zooroŋana, na ni ko indeeŋe pataŋana.
  ita-1885: Beato l'uomo che si spaventa del continuo; Ma chi indura il suo cuore
    caderà nel male.
  eng-LXXUP: 'Blessed is the man who religiously fears always: But the hard of heart
    shall fall into mischiefs.'
  eng-ULB: The one who always lives with reverence is blessed, but whoever hardens
    his heart will fall into trouble.
  spa-VBL: Benditos son los que siempre respetan al Señor, pero los obstinados terminarán
    en gran tribulación.
  fra-_FOB: Heureux est l'homme qui est continuellement dans la crainte; mais celui
    qui endurcit son cœur tombera dans la calamité.
  mal-mal: എപ്പോഴും ദോഷം ചെയ്യുവാന്‍ ഭയപ്പെടുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ; ഹൃദയത്തെ കഠിനമാക്കുന്നവൻ
    അനർത്ഥത്തിൽ അകപ്പെടും.
  urd-GVR: Mubārak hai wuh jo har waqt Rab kā ḳhauf māne, lekin jo apnā dil saḳht
    kare wuh musībat meṅ phaṅs jāegā.
  suz-BL: परमप्रभु यावे कली मान पा हिंब मुर गेना हना यो ग्‍येरशा बाक्‍चा ताइब। तन्‍न
    मरिम्‍शो थुं पाइश्‍शो मुर श्‍येत जाइनीम।
  eng-NOY: Happy the man who feareth always! But he who hardeneth his heart shall
    fall into mischief.
  ita-1927: Beato l’uomo ch’è sempre timoroso! ma chi indura il suo cuore cadrà nella
    sfortuna.
  ckb-ckb: خۆزگە دەخوازرێ بە کەسێک بەردەوام لە یەزدان بترسێت، بەڵام ئەوەی دڵی خۆی
    ڕەق بکات دەکەوێتە خراپەوە.
  eng-BBE: Happy is the man in whom is the fear of the Lord at all times; but he whose
    heart is hard will come into trouble.
  kan-OKCV: ಯಾವಾಗಲೂ ಯೆಹೋವ ದೇವರ ಭಯಭಕ್ತಿಯಲ್ಲಿ ನಡೆದುಕೊಳ್ಳುವವನು ಧನ್ಯನು. ಆದರೆ ಹೃದಯವನ್ನು
    ಕಠಿಣಪಡಿಸಿಕೊಳ್ಳುವವನು ಕೇಡಿಗೆ ಸಿಕ್ಕಿಬೀಳುವನು.
  tam-2017: எப்பொழுதும் பயந்திருக்கிறவன் பாக்கியவான்; தன் இருதயத்தைக் கடினப்படுத்துகிறவனோ
    தீங்கில் விழுவான்.
  spa-RV-1909: 'Bienaventurado el hombre que siempre está temeroso: mas el que endurece
    su corazón, caerá en mal.'
  ron-BTF: Fericit este omul care se teme întotdeauna, dar cel ce își împietrește
    inima va cădea în ticăloșie.
  eng-WEBP: Blessed is the man who always fears; but one who hardens his heart falls
    into trouble.
  eng-FBV: Blessed are those who always respect the Lord, but those who are stubborn
    end up in a lot of trouble.
  nld-1939: Gelukkig de mens, die altijd angstvallig is; Wie zijn hart afstompt, valt
    in het kwaad.
  nch-BL: TOTECO quitiochihuas nopa masehuali cati yamanic iyolo huan quitepanita
    TOTECO, pero se masehuali cati yoltetic huan amo quichihuilía cuenta TOTECO huetzis
    ipan cati amo cuali.
  vie-1934: Người nào hằng kính sợ luôn luôn lấy làm có phước thay; Còn ai cứng lòng
    mình sẽ sa vào tai nạn.
  hin-CV: धन्य होता है वह व्यक्ति जिसके हृदय में याहवेह के प्रति श्रद्धा सर्वदा रहती
    है, किंतु जो अपने हृदय को कठोर बनाए रखता है, विपदा में जा पड़ता है.
  eng-OURB: Blessed is the man who always fears; but one who hardens his heart falls
    into trouble.
  spa-BES: Feliz es el hombre en quien está el temor del Señor en todo momento; pero
    aquel cuyo corazón es duro entrará en problemas.
  tdx-tdx: Haha t’indaty mitampompotse, fa hihotrak’ an-karatiañe ty gañe añ’arofo.
  tha-KJV: คนที​่เกรงกลัวอยู่เสมอก็​เป็นสุข แต่​บุ​คคลที่ทำใจตนให้กระด้างจะตกในความลำบากยากเย็น
  por-BR-2018: Bem-aventurado o homem que sempre mantém seu temor; mas aquele que
    endurece seu coração cairá no mal.
  deu-ELO: Glückselig der Mensch, der sich beständig fürchtet; wer aber sein Herz
    verhärtet, wird ins Unglück fallen.
  eng-WYC-2018: Blessed is the man, which is ever dreadful; but he that is of hard
    heart, shall fall into evil. (Blessed is the person, who is ever fearful of the
    Lord or who is always reverential toward the Lord; but he who hath a hard heart,
    shall fall into evil.)
  epo-epo: Bone estas al homo, kiu ĉiam timas; Sed kiu havas malmolan koron, tiu falos
    en malfeliĉon.
  uig-PIN: Pǝrwǝrdigardin ⱨǝrdaim ⱪorⱪup yürgǝn kixi xunqǝ bǝhtliktur! Biraⱪ kɵnglini
    tax ⱪilƣan balayi’apǝtkǝ ⱪalar.
  beo-beo: Eso huluane Hina Godema nabasu hou hamosea, di da hahawane ba:mu. Be di
    da hihini gasa fili hamosea, dia hou da wadela:lesi dagoi ba:mu.
  tpi-OTNT: Sapos man i aninit long Bikpela oltaim, bai em i ken amamas. Tasol sapos
    man i bikhet na i sakim tok bilong Bikpela, bai em i painim taim nogut.
  hau-SA: Mai albarka ne mutumin da kullum yake jin tsoron Allah, amma duk wanda ya
    taurare zuciyarsa yakan shiga wahala.
  uig-LAT: Perwerdigardin herdaim qorqup yürgen kishi shunche bextliktur! Biraq könglini
    tash qilghan balayi’apetke qalar.
  nde-nde: Ubusisiwe umuntu ohlala emesaba uThixo, kodwa lowo oyenza lukhuni inhliziyo
    yakhe uwela enkathazweni.
  ton-ton: '‌ʻOku monūʻia ʻae tangata ʻoku manavahē maʻuaipē: ka ʻe tō ki he kovi
    ʻaia ʻoku fakafefeka hono loto.'
  ces-1613: Blahoslavený člověk, kterýž se strachuje vždycky; ale kdož zatvrzuje srdce
    své, upadne ve zlé.
  eng-WMB: Blessed is the man who always fears; but one who hardens his heart falls
    into trouble.
  tam-TCV: எப்பொழுதும் யெகோவாவுக்குப் பயந்து நடப்பவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்;
    ஆனால் தங்கள் இருதயத்தைக் கடினப்படுத்துகிறவர்களோ ஆபத்தில் விழுகிறார்கள்.
  ceb-ULB: Malipayon gayod siya nga kanunay nagkinabuhi uban ang pagtahod, apan si
    bisan kinsa nga nagapagahi sa iyang kasingkasing mahiagom sa kasamok.
  pol-UBG: Błogosławiony człowiek, który się zawsze boi, ale kto zatwardza swoje serce,
    wpada w nieszczęście.
  urd-GVU: مبارک ہے وہ جو ہر وقت رب کا خوف مانے، لیکن جو اپنا دل سخت کرے وہ مصیبت
    میں پھنس جائے گا۔
  deu-1912: Wohl dem, der sich allewege fürchtet; wer aber sein Herz verhärtet, wird
    in Unglück fallen.
  kan-2017: ಕೆಟ್ಟದನ್ನು ಮಾಡುವುದಕ್ಕೆ ಯಾವಾಗಲೂ ಭಯಪಡುವವನು ಧನ್ಯನು, ಕಠಿಣಹೃದಯನು ಕೇಡಿಗೆ ಸಿಕ್ಕಿಬೀಳುವನು.
  yap-yap: Mu fol rok SOMOL ni gubin ngiyal’ ma ga ra par ni ga ba felfelan’. Ma fa’anra
    ga ba gelan’ ma ga ra gafgow.
  hlt-MCSB: Aka rhih yoeyah hlang tah a yoethen dae, a lungbuei aka mangkhak loh boethae
    khuila cungku.
  mdy-ETH: ቢያ ዎዴ ናንጊና ናንጋ ጎዳ ዒጊጫ ዓሲ ዓንጂንቴያኬ፤ ዒፃያ ማዔ ዓሲ ጋዓንቴ ሜቶይዳ ኬዳንዳኔ።
  kew-kew: Gore aa medame Adaa Aa madaa kone rulaawa piraliare nipu raana waru omoa
    pirina. Go yapare nipumi Adaa Aa-na agaa rasua waeanu pu piraliare nipumi waea
    kedaa mu-aalia.
  twi-ASANTE: Nhyira nka deɛ ɔsuro Awurade ɛberɛ nyinaa, nanso deɛ ɔpirim nʼakoma
    no tɔ amaneɛ mu.
  eng-WEBU: Blessed is the man who always fears; but one who hardens his heart falls
    into trouble.
  wal-wal: GODAAYYO ubbatoo yayyiya asi anjjettidaagaa; shin ba wozanaa dammissiya
    asi meton gelana.
  acu-NT: Yusen tuke umirak puja nuka nukap warastinuitai. Antsu Yusen umiitan nakitauka
    itiurkachminnum wait wajaktinuitai.
  spa-PDDPT: ¡Inmensamente feliz es el hombre que teme siempre! Pero el que endurece
    su corazón caerá en la desgracia.
  gun-gun: Ovy'a ete 'rã Nhanderuete renonde ojererokyjea rupi oĩ atã va'e, ha'e rã
    inhakã ratã va'e ma ho'a 'rã teko vai py.
  agu-BL: Ba'n cyeri e' yi ilenin na cyek ẍchi' Ryos. Poro yi e' yi na chijiẍ quib
    swutz quil, ẍchilo'onk cyera'tz.
  ilo-ULB: Naragsak ti maysa a tao a kanayon nga agbibiag nga addaan iti panagraem,
    ngem ti siasinoman a mangpatangken iti pusona ket mariribukanto.
  kpg-kpg: Daudalia Dimaadua i nia madagoaa huogodoo, gei goe ga maluagina. Maa goe
    e haga hamaaloo do manawa, goe ga huaidu adu gi di goe.
  uig-ARA: پەرۋەردىگاردىن ھەردائىم قورقۇپ يۈرگەن كىشى شۇنچە بەختلىكتۇر! بىراق كۆڭلىنى
    تاش قىلغان بالايىئاپەتكە قالار.
  bps-bps: Nun kafye di to gal mimen Dwata, bay i to fgal i ulun, nun kaflayaman kel
    di kenen.
  sus-sus: Sɛɛwɛ na mixi bɛ naxan gaaxuma Ala ya ra, kɔnɔ bɔɲɛ xɔrɔxɔɛ kanyi luma
    tɔɔrɛ nan kui.
  pon-2006: Peikiong KAUN-O ahnsou koaros, ke ahpw pahn nsenamwahu. Ma ke keptakai,
    ke pahn ohla.
  ksd-ksd: I ti doan nam ra tutana ba i ru vatikene ra Luluai, Ma ga nina i valeo
    ra balana na ki na malari boko.
  tur-YTC: Ne mutlu her zaman korkan insana, Ama yüreğini katılaştıran belaya düşer.
  bel-N: Шчасьлівы чалавек, які мае трымценьне заўсёды, а хто робіць цьвёрдым сэрца
    сваё, трапіць у бяду.
  grc-BRENT: Μακάριος ἀνὴρ ὃς καταπτήσσει πάντα διʼ εὐλάβειαν, ὁ δὲ σκληρὸς τὴν καρδίαν
    ἐμπεσεῖται κακοῖς.
  ind-AYT: Berbahagialah orang yang senantiasa waspada, tetapi orang yang mengeraskan
    hatinya akan jatuh ke dalam kejahatan.
  nya-nya: Ndi wodala munthu amene amaopa Yehova nthawi zonse, koma amene aumitsa
    mtima wake adzagwa mʼmavuto.
  hrv-hrv: Blago čovjeku uvijek bojaznu, jer čovjek okorjela srca zapada u nesreću.
  mps-mps: Te bidi Genuai Bidide wi eyu, aga dologode sesemane sogo bidibaso da, teda
    aga wiegi yai homu pemene yao. Tiali goli, te bidigo hagoma elama, tama Genuai
    Bidigo po sela sąbaso da, te agaba dwai sę agaba gegagasaibao.
  tpi-tpi: Sapos man i aninit long Bikpela oltaim, bai em i ken amamas. Tasol sapos
    man i bikhet na i sakim tok bilong Bikpela, bai em i painim taim nogut.
  dan-1931: Saligt det Menneske, som altid ængstes*, men forhærder man sit Hjerte,
    falder man i Ulykke. { [*for at overtræde Loven. Fil 2, 13. 1 Pet. 1, 17.] }
  vie-OVCB: Người kính sợ Chúa luôn hưởng hạnh phước, người rắn lòng bất chính thường
    bị họa tai.
  guj-2017: જે હંમેશા સાવધ રહે છે તે સુખી છે, પણ જે માણસ પોતાનું હૃદય કઠોર કરે છે
    તે વિપત્તિમાં પડશે.
  pon-2006A: Peikiong KAUN-O ahnsou koaros, ke ahpw pahn nsenamwahu. Ma ke keptakai,
    ke pahn ohla.
  por-BRBSL: Abençoado é o homem que sempre teme; mas aquele que endurece seu coração
    cai em apuros.
  swe-swe: Välsignad (glad, lycklig, avundsvärd) är den som i vördnadsfull tillbedjan
    alltid fruktar Herren [oavsett omständigheter], men den som förhärdar sitt hjärta
    [mot Gud] störtar i olycka (råkar ut för svårigheter).
  cth-cth: Takinae pou ka tawn e teh a yawkahawi e doeh, hatei a lung pou ka patak
    e teh rawkkahmanae hoi a kâhmo han.
  twi-twi: Nhyira nka nea osuro Awurade bere nyinaa, nanso nea opirim ne koma no tɔ
    amane mu.
  hlt-hlt: Aka rhih yoeyah hlang tah a yoethen dae, a lungbuei aka mangkhak loh boethae
    khuila cungku.
  tbz-SIM: Dɛ̀ nnɑɑti wèè dé ò bo dɔɔ̀mɛ̀ mɛyɛi, wèè to kpeńnì weè duò mɛyɛi mmiɛkɛ.
  msy-2020: Gumazim zurara Ikiavɨra Itir Godɨn atiatia an apengan iti, a bar akuegham.
    Ezɨ gumazim Ikiavɨra Itir Godɨn akaba batogha navim gavgafi, a dughiar kuram iniam.
  dop-dop: Wei ɩ wɛ sɔɣɔntʋ kɛ tɑm nɑ ɩsɑɣɑtʋ lɑpʋ tɔɣɔlɛ nyʋleleŋ tʋ. Amɑ lɑŋkpɩɩsəŋ
    tʋ nɑ́ nɑɑkɩ wɑhɑlɑ kɛ́.
  azb-azb: Həmişə Rəbdən qorxan bəxtiyardır, Ürəyi inadkar bəlaya düşər.
  eng-DBY: Happy is the man that feareth always; but he that hardeneth his heart shall
    fall into evil.
  hin-2017: जो मनुष्य निरन्तर प्रभु का भय मानता रहता है वह धन्य है; परन्तु जो अपना
    मन कठोर कर लेता है वह विपत्ति में पड़ता है।
  wol-KYG: Mbégte ñeel na ku saxoo ragal, waaye ku dëgër bopp tàbbi ci njekkar.
  bjr-bjr: Aiqamakari Yaaweena ufa mau finana asasiranaki marinnaranoo. Ufa rukieenana
    mandainainaki marinnaranoo.
  eng-YLT: O the happiness of a man fearing continually, And whoso is hardening his
    heart falleth into evil.
  kne-kne: Nagasat din emeegyat ay manbasol, ngem lawa di pantongpalan din makenteg
    di nemnem da.
  eng-WYC-2017: Blessed is the man, which is ever dreadful; but he that is of hard
    heart, shall fall into evil.
  eng-WMBB: Blessed is the man who always fears; but one who hardens his heart falls
    into trouble.
  urd-GVH: मुबारक है वह जो हर वक़्त रब का ख़ौफ़ माने, लेकिन जो अपना दिल सख़्त करे
    वह मुसीबत में फँस जाएगा।
  rug-rug: Mani tamanae sa tie pu pamaṉa nia doduru totoso se Zihova, ba asa pu korona
    pa bulona si kamo la pa tinasuna.
  gaz-gaz: Namni yeroo hunda Waaqayyoon sodaatu eebbifamaa dha; kan mataa jabaatu
    garuu rakkoo keessatti kufa.
  fra-LSG: Heureux l’homme qui est continuellement dans la crainte! Mais celui qui
    endurcit son cœur tombe dans le malheur.
  yal-yal: Sɛwan na kanna xa naxan gaxun Ala yɛɛ ra, koni naxan na a bɔɲɛni xɔdɔxɔ
    na birama tɔrɔni.
  haw-1868: Pomaikai ke kanaka ke mau aku kona makau; O ka mea hoopaakiki i kona naau,
    e haule oia i ka popilikia.
  arb-NAV: طُوبَى لِلإِنْسَانِ الَّذِي يَتَّقِي الرَّبَّ دَائِماً، أَمَّا مَنْ يُقَسِّي
    قَلْبَهُ فَيَسْقُطُ فِي الْبَلِيَّةِ.
  ewe-ewe: Woayra ŋutsu si vɔ̃a Yehowa ɣe sia ɣi, ke ame si sẽa eƒe dzi me la gena
    ɖe xaxa me.
  eng-LEE: Happy is the man that always dreadeth [to do evil]; but he that hardeneth
    his heart will fall into unhappiness.
  asm-FB: যিজনে সদায় গভীৰ ভক্তিৰে জীৱন যাপন কৰে, সেই জন সুখী হয়; কিন্তু যিকোনোৱে
    নিজৰ হৃদয় কঠিন কৰে, সেই জন সমস্যাত পৰে।
  sus-A: سّيوّ نَ مِشِ بّ نَشَن فَاشُمَ عَلَ يَ رَ، كْنْ بْحّ شْرْشْي كَنيِ لُمَ تْورّ
    نَن كُي.
  fra-SBL: Heureux l'homme qui craint toujours ; mais celui qui endurcit son cœur
    tombe dans le malheur.
  hbo-hbo: אַשְׁרֵ֣י אָ֭דָם מְפַחֵ֣ד תָּמִ֑יד וּמַקְשֶׁ֥ה לִ֝בֹּ֗ו יִפֹּ֥ול בְּרָעָֽה׃
  kik-kik: Kũrathimwo nĩ mũndũ ũrĩa wĩtigagĩra Jehova hĩndĩ ciothe, no ũrĩa ũmagia
    ngoro yake nĩkũgũa agũũaga thĩĩna-inĩ.
  fra-NCL: Heureux l’homme qui est continuellement dans la crainte ! Mais celui qui
    endurcit son cœur tombera dans le malheur.
  cek-AK: Angraeng zithaih tawn poe kami loe tahamhoih; toe palungthah kami loe raihaih
    thungah amtim tih.
  cuk-cuk: Dule, gusgu Bab-Jehová-dobee nanadiidi, egi ise-nued binsalesad. Dule,
    gwage-dutusuliddi, nue-wilegoed.
  uig-CYR: Пәрвәрдигардин һәрдайим қорқуп жүргән киши шунчә бәхитликтур! Бирақ көңлини
    таш қилған балаю-апәткә қалар.
  tel-2017: ఎల్లప్పుడూ ఎవరైతే చేడు పనులు చేయకుండా భయంతో ఉంటారో వాడు ధన్యుడు. హృదయాన్ని
    కఠినపరచుకొనేవాడు కీడులో పడిపోతాడు.
  hat-BSA: A la beni se sila ki toujou gen lakrent Bondye a! Men sila ki fè kè l di,
    va tonbe nan malè.
  kos-kos: Insewowo mwet se su sensenkakunul liki ma koluk. Kom fin likkeke, kom ac
    musalla.
  hbo-WLC: אַשְׁרֵ֣י אָ֭דָם מְפַחֵ֣ד תָּמִ֑יד וּמַקְשֶׁ֥ה לִ֝בּ֗וֹ יִפּ֥וֹל בְּרָעָֽה׃
  ibo-ibo: Ngọzị na-adịrị mmadụ ahụ na-atụ egwu Chineke, ma onye na-enupu isi na-etinye
    onwe ya na nsogbu.
  ory-ory: ଯେଉଁ ଲୋକ ସବୁବେଳେ କୁକର୍ମ କରିବାକୁ ଭୟ ରଖେ, ସେ ଧନ୍ୟ; ମାତ୍ର ଯେ ଆପଣା ମନକୁ କଠିନ
    କରେ, ସେ ଆପଦରେ ପଡ଼ିବ।
  chk-chk: Feiöchün eman aramas mi niuokusiti ewe Samol mi Lapalap fansoun meinisin,
    nge ätewe mi ülöförea lelukan epwe tolong lon feiengau.
  rop-rop: YAWEI garra jidan brabli kainbala langa detlot hu bradin blanga dum nogudbala
    ting. Bat if yu jidan krulbala yu garra faindim miselp langa trabul.
  ukr-1871: Щасливий чоловік, що все в страсї ходить; хто ж серце запече, у біду попаде.
  deu-1951: Wohl dem Menschen, der sich immer fürchtet; wer aber trotzigen Herzens
    ist, wird in Sünde fallen.
  eng-JPS: Happy is the man that feareth alway; but he that hardeneth his heart shall
    fall into evil.
  srp-1865: Blago èovjeku koji se svagda boji; a ko je tvrdoglav, upada u zlo.
  lug-lug: Alina omukisa omuntu atya Mukama ebbanga lyonna, naye oyo akakanyaza omutima
    gwe abonaabona.
  heb-heb: אשרי אדם מפחד תמיד ומקשה לבו יפול ברעה׃
  ben-IRV: ধন্য সেই ব্যক্তি, যে সব দিন মন্দ কাজ করতে ভয় করে; কিন্তু যে হৃদয় কঠিন
    করে, সে বিপদে পড়বে।
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਮਨੁੱਖ ਜਿਹੜਾ ਸਦਾ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਦਾ ਹੈ, ਪਰ ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਕਠੋਰ
    ਕਰ ਲੈਂਦਾ ਹੈ ਉਹ ਬਿਪਤਾ ਵਿੱਚ ਪੈ ਜਾਵੇਗਾ
  mya-JVB: အစဉ် မပြတ်ကြောက်ရွံ့ သောသူ သည် မင်္ဂလာ ရှိ ၏။ မိမိ စိတ် နှလုံးကို ခိုင်မာ
    စေသောသူမူကား ၊ ဘေးဥပဒ် နှင့် တွေ့ လိမ့်မည်။
  tte-O: Yaiya tomo Yaubada kana matamatausi koina Yaubada iwalo-muloloi. Na tomone
    katena ikololo kani ibeku yo isilae.
  tbg-tbg: Nora Kotira aatu qeteharo vira uva iriqiro virava quaheharo varianaro.
    Nora Kotira uva kia irireva auti vairava viva qoraiqama vuanaro.
  hmo-hmo: Nega ibounai Lohiabada do oi gari henia, vadaeni do oi moale, to bema oiemu
    kudouna oi ha-aukaia neganai, dika momokani do oi davaria.
  urd-urd: मुबारक है वह आदमी जो सदा डरता रहता है, लेकिन जो अपने दिल को सख़्त करता
    है, मुसीबत में पड़ेगा।
  rus-SYN: Блажен человек, который всегда пребывает в благоговении; а кто ожесточает
    сердце свое, тот попадет в беду.
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ Dii vĩa vĩ ũ. Swã́gbãade sↄ̃ ì lɛ́lɛ da taasiu.
  tcz-CHONGTHU: Phattin a Yahweh Pakai gingpa chu anunnom ahin, amavang milungtah
    pa vang chu manthahna chu tei ding ahi.
  mar-mar: जर एखादा व्यक्ती वाईट करण्यात नेहमी घाबरतो तो सुखी आहे, पण जो कोणी आपले
    हृदय कठोर करतो तो संकटात पडतो.
  hlt-THB: Bawipa ak kqihcah poe taw thlang zoseen ni, am thin ak sah ak thlang taw
    kyinaak sawng kaw.
  qub-qub: Tayta Diosta imaypis rispitajcunaga cushishami goyanga. Tayta Diosta mana
    wiyacojcunami ichanga ñacayman chayanga.
  bqp-bqp: Arubarikademɛ gbɛ̃ kũ àdigↄ̃ Dikiri vĩna vĩ ũ, sãgbãnade sↄ̃ àdi lɛ́tɛ
    à da yãn.
  hat-hat: Ala bon sa bon pou moun ki toujou gen krentif pou Bondye! Men, moun k'ap
    fè tèt di ak Bondye ap wè malè tonbe sou yo.
  eng-BSB: Blessed is the man who is always reverent, but he who hardens his heart
    falls into trouble.
  tod-tod: Undaanɛɛ nu ɠa ga naama nui, nii yeenɔpɛ é luazu faa ɲɔi ɠɛɛ vai ʋa, kɛlɛ
    zɔi é ɠikpaazu, é ɗa faa ɲɔi ɠɛ, naa ɠa lɔ maanɔɠɔi zu.
  eng-WEBPB: Blessed is the man who always fears; but one who hardens his heart falls
    into trouble.
  kbq-kbq: Maka knama Ra Anumzamofonku'ma koro hunteno agoragama mani vahe'mo'a, muse
    hugahie. Hianagi izano agu'amo'ma hanavema atisimo'a, hazenke erigahie.
  nhe-BL: TOTECO quitiochihuas nopa tlacatl tlen yamanic iyolo huan quitlepanita TOTECO,
    pero se tlacatl tlen yoltetic huan ax quichihuilía cuenta TOTECO huetzis ipan
    tlen ax cuali.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ ègↄ̃ Dii vĩa vĩi ũ, swãgbãadee sↄ̃ è lɛ́ɛ à da
    yãn.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e hurywete a'e. Ize'eg heruzar ire
    upytu'u ma'e u'ar putar iaiw paw pupe nehe.
  eng-DRA: 'Blessed is the man that is always fearful: but he that is hardened in
    mind, shall fall into evil.'
