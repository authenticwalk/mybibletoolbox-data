verse: PRO.028.024
translations:
  mal-C: മാതാപിതാക്കളെ കൊള്ളയടിച്ചിട്ട് “അതിലൊരു തെറ്റുമില്ല,” എന്നു പറയുന്നയാൾ നാശത്തിന്റെ
    പങ്കാളിയാണ്.
  deu-TKW: 'Wer seine Eltern beraubt und spricht: Es ist keine Sünde! der ist des
    Verderbers Geselle.'
  lin-lin: 'Moto oyo ayibaka tata mpe mama na ye, bongo alobaka : « Ezali na yango
    mabe te, » azali moninga ya mobomi.'
  eng-LSV: Whoever is robbing his father or his mother, || And is saying, “It is not
    transgression,” || He is a companion to a destroyer.
  eng-GNV: Hee that robbeth his father and mother, and sayth, It is no transgression,
    is the companion of a man that destroyeth.
  eng-WEBSTER: He that robbeth his father or his mother, and saith, It is no transgression;
    the same is the companion of a destroyer.
  nhw-BL: Aqui quitlachtequilía itata o inana huan quiijtohua para ya nopa amo tlajtlacoli,
    eli san se ica se temictijquetl.
  swh-ONEN: Yeye amwibiaye babaye au mamaye na kusema, “Si kosa,” yeye ni mwenzi wa
    yule aharibuye.
  bba-bba: Wi u win tundo kɑ win mɛro ɡbɛnimɔ, mɑ u nɛɛ, ye yɑ kun torɑru, wi kɑ swɑɑ
    dio bɑ nɛwɑ.
  eng-KJVCPB: Whoso robbeth his father or his mother, And saith, It is no transgression;
    The same is the companion of a destroyer.
  luo-luo: Ngʼat mamayo wuon mare kata min, to owacho niya, “Timo kamano ok rach,”
    ochal gi ngʼat maketho gimoro.
  meu-meu: Tamana eiava sinana ena ḡau e henaomu bena e tomu “Una na dia kerere” tauna
    na hahebua-tari tauna bamona.
  npi-ULB: आफ्ना बुबा र आमालाई लुटेर “त्यो पाप होइन” भनी बताउने मानिस बर्बादी ल्याउनेको
    मित्र हुन्छ ।
  yor-yor: Ẹni tí ó ja baba tàbí ìyá rẹ̀ lólè tí ó sì wí pé, “Kì í ṣe ẹ̀ṣẹ̀,” irú
    kan ni òun àti ẹni tí ń pa ni run.
  ind-ind: Orang yang merampas milik orangtuanya dan tidak merasa bersalah sama saja
    dengan seorang pembunuh.
  pes-OPCB: 'کسی که والدین خود را غارت می‌کند و می‌گوید: «کار بدی نکرده‌ام»، دست کمی
    از یک آدمکش ندارد.'
  tgl-ULB: Sinumang magnanakaw sa kaniyang ama at kaniyang ina at sasabihing, “hindi
    iyon kasalanan,” kasama siya ng mga maninira.
  hui-hui: Mbiralime ibu aba ai̱yalanaga mbirale ngaru page ndoda lo manda buwa page
    biyagua ogoni ibubi pagebibi maru kagobi dege kagoni.
  mya-mya: အပြစ်မရှိဟုဆိုလျက်၊ မိဘဥစ္စာကို လုယူသော သူသည် ဖျက်ဆီးသောသူ၏ အပေါင်းအဘော်ဖြစ်၏။
  bod-N: རང་གི་ཕ་མའི་རྒྱུ་འཕྲོག༌ཅིང༌། །འདི་ནི་ཉེས་པ་མིན་ཟེར༌ན། །དེ་ནི་ཇག་པའི་འགྲོགས་ཡ༌ཡིན།།
  wsk-wsk: Awiriya nuamnuet nunga kulurso ale nongote melmasak giso, ale numi por
    kaloso ale balso, “Munan mu ningi memek bo mena,” maso, mu nu memek ko memek aromemek
    beteso.
  sna-sna: Uyo anobira baba kana mai vake achiti, “Hazvina kuipa,” ndiye shamwari
    youya anoparadza.
  spa-BLM: 'El que roba a su padre o a su madre y dice: “No está mal”. es un socio
    con un destructor.'
  cac-cac: A eb' tz'elc'an tastac d'a smam snun, syalan eb' to malaj smul eb' tz'ochi,
    yamigo sb'a eb' yed' eb' axon̈ej ixtoj anima sc'ulej.
  swh-ULB: Yule anayemwibia baba yake na mama yake na kusema, “ Hiyo siyo dhambi,”
    ni mshirika wa mwenye kuharibu.
  bel-bel: 'Хто абкрадвае бацьку свайго і маці сваю і кажа: «гэта ня грэх», той -
    саўдзельнік грабежнікаў.'
  deu-ELBBK: 'Wer seinen Vater und seine Mutter beraubt, und spricht: Kein Frevel
    ist es!, der ist ein Gefährte des Verderbers.'
  mbb-OT: Is etew he edtuu he kenà sayep emun iyan din dà ebpenekawan is amey zin
    wey iney zin, ne iring sikandin te tulisan.
  mal-2015: അപ്പനോടോ അമ്മയോടോ പിടിച്ചുപറിച്ചിട്ടു അതു അക്രമമല്ല എന്നു പറയുന്നവൻ നാശകന്റെ
    സഖി.
  rmc-rmc: 'Ko občorel peskre dades abo da a phenel: „Oda nane binos,“ hino sar o
    živaňis.'
  pes-OPV: کسی‌که پدر و مادر خود را غارت نماید وگوید گناه نیست، مصاحب هلاک کنندگان
    خواهدشد.
  ron-1924: Чине фурэ пе татэл сэу ши пе мама са ши зиче кэ ну есте ун пэкат есте
    товарэш ку нимичиторул.
  ben-OBCV: যে মা-বাবার ধনসম্পদ চুরি করে ও বলে, “এ তো অন্যায় নয়,” সে তাদেরই অংশীদার,
    যারা ধ্বংসসাধন করে।
  som-som: Kii aabbihiis ama hooyadiis wax ka dhaca oo haddana yidhaahda, Taasu xadgudub
    ma aha, Wuxuu saaxiib la yahay kii wax dumiya.
  lat-VUC: Qui subtrahit aliquid a patre suo et a matre, et dicit hoc non esse peccatum,
    particeps homicidæ est.
  eng-ASVBT: Whoso robbeth his father or his mother, and saith, It is no transgression,
    The same is the companion of a destroyer.
  mna-mna: 'Tomtom ta so ikam kuumbu pa tamaana ma naana, mana kaimer isu mi iso:
    “Nio aŋkam ŋoobo mbulu sa som.” Na ni kembei igabgaaba zin wal ta tikamam zigzik
    na.'
  ita-1885: 'Chi ruba suo padre e sua madre, E dice: Non vi è misfatto alcuno, È compagno
    del ladrone.'
  eng-LXXUP: He that casts off father or mother, and thinks he sins not; The same
    is partaker with an ungodly man.
  eng-ULB: Whoever robs his father and his mother and says, “That is no sin,” he is
    the companion of the one who destroys.
  spa-VBL: El hombre que roba a su madre y a su madre, y dice “no es un crimen”, está
    a un solo paso de volverse un asesino.
  fra-_FOB: Celui qui vole son père ou sa mère, et qui dit que ce n'est point un crime,
    est le compagnon du malfaiteur.
  mal-mal: അപ്പനോടോ അമ്മയോടോ പിടിച്ചുപറിച്ചിട്ട് ‘അത് അക്രമമല്ല’ എന്നു പറയുന്നവൻ നാശകന്റെ
    സഖി.
  lit-lit: 'Kas apiplėšia savo tėvą ar savo motiną ir sako: „Nėra nusižengimo!“, –
    tas yra niokotojo draugas.'
  urd-GVR: Jo apne bāp yā māṅ ko lūṭ kar kahe, “Yih jurm nahīṅ hai” wuh mohlak qātil
    kā sharīk-e-kār hotā hai.
  suz-BL: सुमी आ आम आफ आस मार मार रोइश्‍शा “आं शोंप बाक्‍ब” देंबा, मेको खतम पोक्‍ब
    आ वारच बाक्‍ब। मत्ती १५:५
  eng-NOY: Whoso stealeth from his father or his mother, And saith, “It is no transgression,”
    The same is the companion of a robber.
  ita-1927: 'Chi ruba a suo padre e a sua madre e dice: “Non è un delitto!”, è compagno
    del dissipatore.'
  ckb-ckb: 'ئەوەی دایک و باوکی تاڵان بکات و بڵێت: «ئەمە گوناه نییە!» ئەو کەسە هاوبەشی
    کاولکارانە.'
  eng-BBE: He who takes from his father or his mother what is theirs by right, and
    says, It is no sin; is the same as a taker of life.
  kan-OKCV: ತನ್ನ ತಂದೆಯಾನ್ನಾಗಲಿ, ತಾಯಿಯನ್ನಾಗಲಿ ದೋಚಿಕೊಂಡು, “ಇದು ದೋಷವಲ್ಲ,” ಎಂದು ಹೇಳುವವನು
    ಕೆಡುಕನಿಗೆ ಜೊತೆಗಾರನು.
  tam-2017: தன்னுடைய தகப்பனையும் தன்னுடைய தாயையும் கொள்ளையிட்டு, அது துரோகமல்ல என்பவன்
    பாழாக்குகிற மனிதனுக்குத் தோழன்.
  spa-RV-1909: El que roba á su padre ó á su madre, y dice que no es maldad, compañero
    es del hombre destruidor.
  ron-BTF: 'Oricine jefuiește pe tatăl său sau pe mama sa și spune: Nu este fărădelege;
    același este însoțitorul unui nimicitor.'
  eng-WEBP: Whoever robs his father or his mother and says, “It’s not wrong,” is a
    partner with a destroyer.
  eng-FBV: A man who robs his father and mother, and says, “It's not a crime,” is
    one step away from becoming a murderer.
  nld-1939: 'Wie zijn vader en moeder berooft, en zegt: “Het is niet verkeerd”, Is
    een gezel van den misdadiger.'
  nch-BL: Cati quitachtequilía itata o inana huan quiijtohua para ya nopa amo tajtacoli,
    eli san se ica se temictijquet.
  vie-1934: 'Kẻ nào ăn cắp của cha hay mẹ mình, Và nói rằng: Chẳng phải là phạm tội
    đâu, Kẻ ấy đồng bạn với kẻ phá phách.'
  hin-CV: जो अपने माता-पिता से संपत्ति छीनकर यह कहता है, “इसमें मैंने कुछ भी अनुचित
    नहीं किया है,” लुटेरों का सहयोगी होता है.
  eng-OURB: Whoever robs his father or his mother, and says, “It’s not rebellious
    breach of relationship.” He is a partner with a destroyer.
  spa-BES: 'El que toma de su padre o de su madre lo que es suyo por derecho, y dice:
    No es pecado; es lo mismo que un tomador de vida.'
  tdx-tdx: 'Ze mampikametse aman-drae’e ndra aman-drene’e vaho manao ty hoe: Tsy fiolàñe
    izay; ro mpiami’ ty mpijoy.'
  tha-KJV: บุ​คคลที่ขโมยของของบิดาหรือมารดาของตน และกล่าวว่า “​อย่างนี้​ไม่​ละเมิด​”
    เขาก็เป็นเพื่อนของคนทำลาย
  por-BR-2018: 'Aquele que furta seu pai ou sua mãe e diz: Não é pecado,É companheiro
    do homem destruidor.'
  deu-ELO: 'Wer seinen Vater und seine Mutter beraubt und spricht: Kein Frevel ist
    es! der ist ein Genosse des Verderbers.'
  eng-WYC-2018: He that withdraweth anything from his father and from his mother,
    and saith that this is no sin, is partner of a man-queller (or is the partner
    of, or no better than, a murderer).
  epo-epo: 'Kiu rabas de sia patro kaj patrino, kaj diras: Ĝi ne estas peko, Tiu estas
    kamarado de mortigisto.'
  uig-PIN: Ata-anisining tǝǝlluⱪatini oƣrilap, «Bu ⱨeqⱪandaⱪ gunaⱨ ǝmǝs» degǝn kixi,
    Ⱨalak ⱪilƣuqining xerikidur.
  beo-beo: Nowa dunu da ea ada amola ame amo elea liligi wamolasea, amo ea hou da
    gugunufinisisu dunu ea hou defele gala.
  tpi-OTNT: Sapos man i stilim ol samting bilong papamama bilong en, na i tok, “Mi
    no mekim pasin nogut”, orait em i wankain olsem man bilong bagarapim ol samting.
  hau-SA: Duk wanda ya yi wa mahaifin ko mahaifiyarsa sata ya kuma ce, “Ai, ba laifi
    ba ne” abokin mai hallakarwa ne shi.
  uig-LAT: Ata-anisining teelluqatini oghrilap, «Bu héchqandaq gunah emes» dégen kishi,
    Halak qilghuchining shérikidur.
  nde-nde: Lowo ontshontshela uyise loba unina athi, “Akusinto embi” ungumngane lomuntu
    obhidlizayo.
  ton-ton: Ko ia ʻoku kaihaʻa mei heʻene tamai pe ko ʻene faʻē, ʻo ne pehē, “ʻOku
    ʻikai ko e fai hala ia;” ʻoku kaumeʻa ia mo e tangata fakaʻauha.
  ces-1613: Kdo loupí otce svého a matku svou, a říká, že to není žádný hřích, tovaryš
    jest vražedlníka.
  eng-WMB: Whoever robs his father or his mother and says, “It’s not wrong,” is a
    partner with a destroyer.
  tam-TCV: தன் தகப்பனிடத்திலிருந்தோ தாயினிடத்திலிருந்தோ திருடிவிட்டு, “அதில் ஒரு பிழையும்
    இல்லை” எனச் சொல்பவர்கள் அழிவு உண்டாக்குகிறவர்களுக்குக் கூட்டாளியாயிருக்கிறார்கள்.
  ceb-ULB: Si bisan kinsa nga nangawat sa iyang amahan ug inahan ug moingon, “Dili
    kana sala,” kauban siya niadtong tawo nga molaglag.
  pol-UBG: 'Kto kradnie ojcu lub matce i mówi: To nie grzech, jest towarzyszem zbójcy.'
  urd-GVU: جو اپنے باپ یا ماں کو لُوٹ کر کہے، ”یہ جرم نہیں ہے“ وہ مہلک قاتل کا شریکِ
    کار ہوتا ہے۔
  deu-1912: Wer seinem Vater oder seiner Mutter etwas nimmt und spricht, es sei nicht
    Sünde, der ist des Verderbers Geselle.
  kan-2017: ದೋಷವಲ್ಲವೆಂದು ತಾಯಿತಂದೆಗಳ ಧನವನ್ನು ಕದಿಯುವವನು, ಕೆಡುಕನಿಗೆ ಜೊತೆಗಾರನು.
  yap-yap: En ma leamnag ni yug de kireb ni nge moro’ro’ ko gallabthir rok e dariy
    e thilthil rorow ba tamororo’.
  hlt-MCSB: A manu neh a napa a rheth lalah boekoek pawt la aka thui tah, kut aka
    yook ham hlang kah a pueipo la om.
  mdy-ETH: ፔ ዓዶና ፔ ዒንዶናፓ ዉኡቂ፦ «ታኣኒ ጎሜ ማዺባኣሴ» ጋዓ ዓሲ ዓይጎ ባኣዚያ ማዖም ፑርቲሴ ዓሲዳፓ ዱማቱዋሴ።
  kew-kew: Gore aa medame agi araana oyaenu paake noa gupa ta. Neme go oyaenu nameawa
    ta. Paake nameawa ta agaare gupa aa medalomame oyaenu ma-oyaame-rupa mada yade.
  twi-ASANTE: Deɛ ɔbɔ nʼagya anaa ne maame korɔno na ɔka sɛ, “Ɛnyɛ bɔne” no, ɔne ɔsɛefoɔ
    na ɛbɔ.
  eng-WEBU: Whoever robs his father or his mother and says, “It’s not wrong,” is a
    partner with a destroyer.
  wal-wal: Ba aawaappenne ba aayeeppe wuuqqidi, “Taani ainne nagara oottabeikke” yaagiya
    urainne bashshiya urai issi mala.
  acu-NT: 'Aints ni aparin tura nukurincha kasarkayat: Wi turaja nuka tunaachawaitai
    tauka meskartinu amikrintai.'
  spa-PDDPT: El que roba a padre o madre y dice que no es pecado, Es compañero del
    destructor.
  gun-gun: Nguu e'ỹ vy oxy gui imonda vy “Ajejavya e'ỹ” he'i va'e ma nhomombaaty irũ
    oiko.
  agu-BL: Yi e' yi na chimaj len e'chk takle'n tetz chitaj chitxu', qui'c na ban mpe
    najk cyal yi qui'c quil te'j, na yi e'a'tz, jun cu'n yol e' alk'om.
  ilo-ULB: Siasinoman a mangtakaw iti sanikua ti ama wenno inana nga ibagana a, “Saan
    a basol dayta,” kadua isuna ti manangdadael.
  kpg-kpg: Tangada e hai bolo e humalia hua ma ga gaiaa i ono maadua, tangada deelaa
    la hagalee humalia i tangada gaiaa donu.
  uig-ARA: ئاتا-ئانىسىنىڭ تەئەللۇقاتىنى ئوغرىلاپ، «بۇ ھېچقانداق گۇناھ ئەمەس» دېگەن
    كىشى، ھالاك قىلغۇچىنىڭ شېرىكىدۇر.
  bps-bps: I to tmaku di maan demen di yéan, na manan, “Ise sa salà inimògu,” salngad
    ku dmeme i to gal falmo i demen to.
  sus-sus: Mixi naxan a baba nun a nga muɲama, a fa a fala «A mu ɲaaxu,» na bara findi
    kasarati ra.
  pon-2006: Mehmen me lemeleme me kaidehn mehkot suwed pirapa seme oh ine, e sohte
    mwahusang sounpirap akan.
  ksd-ksd: Nina i long ra magit kai tamana ba nana ma i biti ba pa i kaina, Dir talaina
    ma ra tena varli.
  tur-YTC: Kim babasını ya da annesini soyar ve, “Yanlış değil” derse, Yok ediciyle
    ortaktır.
  bel-N: 'Хто абкрадае бацьку свайго і маці сваю і кажа: «Няма тут віны», той супольнік
    нішчыцелю.'
  grc-BRENT: Ὃς ἀποβάλλεται πατέρα ἢ μητέρα, καὶ δοκεῖ μὴ ἁμαρτάνειν, οὗτος κοινωνός
    ἐστιν ἀνδρὸς ἀσεβοῦς.
  ind-AYT: Orang yang merampasi ayahnya atau ibunya dan berkata, “Itu bukan pelanggaran,”
    dia itulah kawan manusia perusak.
  nya-nya: Amene amabera abambo ake kapena amayi ake namanena kuti “kumeneko sikulakwa,”
    ndi mnzake wa munthu amene amasakaza.
  hrv-hrv: 'Tko pljačka oca svoga i majku svoju i veli: “Nije grijeh”, drug je razbojniku.'
  mps-mps: Te bidigo aga aya idago doado bage wi selama digi, tama te po weyu, “Eno
    te dwai kolesaga me ebeo,” po obaso da, teda aga te doado bage dabe dolobo tobage
    bidi tiwai dao.
  tpi-tpi: Sapos man i stilim ol samting bilong papamama bilong en, na i tok, “Mi
    no mekim pasin nogut”, orait em i wankain olsem man bilong bagarapim ol samting.
  dan-1931: Stjæle fra Forældre og nægte, at det, er Synd, er at være Fælle med hærgende
    Mand.
  vie-OVCB: 'Ăn cắp cha mẹ mà nói: “Đâu tội vạ gì,” chẳng khác đồng lõa với người
    phá hại.'
  guj-2017: જે પોતાના માતાપિતાને લૂંટે છે અને કહે કે, “એ પાપ નથી,” તે નાશ કરનારનો
    સોબતી છે.
  pon-2006A: Mehmen me lemeleme me kaidehn mehkot suwed pirapa seme oh ine, e sohte
    mwahusang sounpirap akan.
  por-BRBSL: 'Whoever rouba seu pai ou sua mãe e diz: “Não está errado”. é um parceiro
    com um contratorpedeiro.'
  swe-swe: 'Den som rånar sin far och mor och säger: ”Det är ingen synd!” Han är kompanjon
    med den som förgör (raserar, dödar).'
  cth-cth: A manu hoi a na pa hno ka lawm niteh, kâtapoenae nahoeh ka tet e tami teh,
    karaphoekung e hui doeh.
  twi-twi: Nea ɔbɔ nʼagya anaa ne na korɔn na ɔka se, “Ɛnyɛ bɔne no,” ɔne ɔsɛefo na
    ɛbɔ.
  hlt-hlt: A manu neh a napa a rheth lalah boekoek pawt la aka thui tah, kut aka yook
    ham hlang kah a pueipo la om.
  tbz-SIM: Wèè yùúkú o cicɛ nɛ̀ o yɔ̃ kɛ tú dɛ̀ í tú mɛyɛi, nhò í cɑ̃́ɑ̃́nnɛ̀ onitikɔ̀ùtì.
  msy-2020: Gumazim uan afeziam ko amebamɨn biziba okemegha ghaze, “Kɨ arazir kuram
    gamizir puvatɨ,” a mati gumazir bizibagh asɨghasɨzimɨn mɨraram ami.
  dop-dop: 'Wei ɩ ŋmɩɩləɣɩ ɩ cɑɑ yɑɑ ɩ too nɑ ɩ́ tɔŋ sɩ: Pə tɑ kɛ ɩsɑɣɑtʋ tɔ, ɩ́ nɑ
    ŋmɩɩlʋ yʋlʋkʋlʋ pɑ kʋlʋm kɛ́.'
  azb-azb: Ata-anasını soyub «günah deyildir» deyən Qırıcı insana yoldaşdır.
  eng-DBY: Whoso robbeth his father and his mother, and saith, It is no transgression,
    the same is the companion of a destroyer.
  hin-2017: जो अपने माँ-बाप को लूटकर कहता है कि कुछ अपराध नहीं, वह नाश करनेवाले का
    संगी ठहरता है।
  wol-KYG: Ku xañ say waajur seen alal te defe ne tooñoo, yaa neexook saaysaayu yàqkat.
  bjr-bjr: Faiqí moo fannoo narí anoofa akoona ainaina ummuarammasee sia manda oosana
    maree fee qinafa mifaa faiqí ainaina mandaiki mariasa naanna raidanoo.
  eng-YLT: Whoso is robbing his father, or his mother, And is saying, 'It is not transgression,'
    A companion he is to a destroyer.
  kne-kne: Din manowitik en da ama na en ina na asi na kanan en baken basol et maibilang
    ay tollisan.
  eng-WYC-2017: He that withdraweth anything from his father and from his mother,
    and saith that this is no sin, is partner of a man-queller.
  eng-WMBB: Whoever robs his father or his mother and says, “It’s not wrong,” is a
    partner with a destroyer.
  urd-GVH: जो अपने बाप या माँ को लूटकर कहे, “यह जुर्म नहीं है” वह मोहलक क़ातिल का
    शरीके-कार होता है।
  rug-rug: Asa pu hiko koasa tamana babe tinana meke zama, “Loketoṉa si tavete va
    sea ia rau” si na baere tanisa pu va huhuara.
  gaz-gaz: Namni abbaa yookaan haadha isaa saamee, “Kun balleessaa miti” jedhu garee
    nama waa balleessuu ti.
  fra-LSG: 'Celui qui vole son père et sa mère, Et qui dit: Ce n’est pas un péché!
    Est le compagnon du destructeur.'
  yal-yal: Naxan na a baba nun a nga muɲa, a yi a fala, a naxa, “Fe ɲaxi mi na ra,”
    na findixi halagi tiin fɔxɔrabiran nan na.
  haw-1868: O ke mea kaili wale i ka kona makuakane a me ka kona makuwahine, Me ka
    i ana ae, Aole ia he hewa, Oia ka hoa no ka pepehi kanaka.
  arb-NAV: 'مَنْ يَسْلُبُ أَبَاهُ وَأُمَّهُ قَائِلاً: لَيْسَ فِي هَذَا إِثْمٌ، هُوَ
    شَرِيكُ الْهَادِمِ.'
  ewe-ewe: Ame si da adzo fofoa alo dadaa hegblɔ be, “Medze vɔ̃ o” la, nye kpeɖeŋutɔ
    na nugblẽla.
  eng-LEE: Whoso robbeth his father or his mother, and saith, it is no transgression,—the
    same is a companion of a destroyer.
  asm-FB: যি কোনোৱে নিজৰ পিতৃ আৰু মাতৃৰ ধন-সম্পত্তি অপহৰণ কৰি কয়, “এয়া পাপ নহয়,”
    তেওঁ বিনাশকাৰীৰ সঙ্গী হয়।
  sus-A: مِشِ نَشَن عَ بَبَ نُن عَ نفَ مُحَمَ، عَ قَ عَ قَلَ «عَ مُ حَاشُ،» نَ بَرَ
    قِندِ كَسَرَتِ رَ.
  fra-SBL: 'Celui qui vole son père ou sa mère et dit : « Ce n''est pas mal ». est
    un partenaire avec un destructeur.'
  hbo-hbo: גֹּוזֵ֤ל ׀ אָ֘בִ֤יו וְאִמֹּ֗ו וְאֹמֵ֥ר אֵֽין־פָּ֑שַׁע חָבֵ֥ר ה֝֗וּא לְאִ֣ישׁ
    מַשְׁחִֽית׃
  kik-kik: Mũndũ ũrĩa ũtunyaga ithe kana nyina kĩndũ kĩao, agacooka akoiga atĩrĩ,
    “Ti ũũru ndeka,” ũcio marĩ rũmwe na ũrĩa wanangaga.
  fra-NCL: 'Celui qui vole son père et sa mère, et qui dit : « Ce n’est pas un péché, »
    c’est le compagnon du brigand.'
  cek-AK: Ampa hoi amno ih hmuenmae to lomh ah, zaehaih ah om ai, tiah thui kami loe,
    amrosak kami ih ampui ah ni oh.
  cuk-cuk: Dule, e-sergan-ibe, ibmar-atursaele, ede, ibmar-oakalossurye sogbalile,
    we-dule, dule-isgana-e-aid.
  uig-CYR: Ата-анисиниң тәәллуқатини оғрилап, «Бу һеч қандақ гуна әмәс» дегән киши,
    Һалак қилғучиниң шеригидур.
  tel-2017: తన తలిదండ్రుల సొమ్ము దోచుకుని “అది ద్రోహం కాదు” అనుకొనేవాడు నాశనం చేసే
    వాడికి జతకాడు.
  hat-BSA: 'Sila ki vòlè papa li oswa manman l epi di: “Sa pa yon transgresyon”, se
    parèy ak yon moun ki detwi.'
  kos-kos: Sie mwet su kiapu papa ac nina kial, ac pangon mu tia koluk, el oana mwet
    pisrapasr na pwaye.
  hbo-WLC: גּוֹזֵ֤ל ׀ אָ֘בִ֤יו וְאִמּ֗וֹ וְאֹמֵ֥ר אֵֽין־פָּ֑שַׁע חָבֵ֥ר ה֝֗וּא לְאִ֣ישׁ
    מַשְׁחִֽית׃
  ibo-ibo: Nwoke na-ezu nne na nna ya ohi ma na-asịkwa, “Olee ihe ọjọọ dị na ya?”
    Onye dị otu a bụ nnọọ enyi ndị mbibi.
  ory-ory: ଯେ ଆପଣା ପିତା କିମ୍ବା ମାତାର ଦ୍ରବ୍ୟ ଅପହରଣ କରି କହେ, ଏଥିରେ କିଛି ଅଧର୍ମ ନାହିଁ,
    ସେ ସଂହାର କର ସଙ୍ଗୀ।
  chk-chk: Eman mi soläni mettoch seni saman ika inan o ekieki pwe esap tipis, i a
    wewe ngeni eman chon solä.
  rop-rop: If yu tjidimbat yu dedi o mami en tok, “Im nomo rong tharran,” yu wulijim
    detlot pipul hu oldei stilimbat ebrijing.
  ukr-1871: 'Хто в батька-матері вкраде, та й каже: „се не гріх‟, — той товариш рабівника.'
  deu-1951: Wer Vater und Mutter bestiehlt und behauptet, das sei keine Sünde, der
    ist des Verbrechers Geselle.
  eng-JPS: 'Whoso robbeth his father or his mother, and saith: ''It is no transgression'',
    the same is the companion of a destroyer.'
  srp-1865: 'Ko krade oca svojega i mater svoju, i govori: nije grijeh, on je drug
    krvniku.'
  lug-lug: Buli anyaga kitaawe, oba nnyina, n’agamba nti, “Si nsonga,” afaanana n’oyo
    azikiriza.
  heb-heb: גוזל אביו ואמו ואמר אין פשע חבר הוא לאיש משחית׃
  ben-IRV: যে বাবা মায়ের ধন চুরি করে বলে, এ তো অধর্ম্ম নয়, সে ব্যক্তি ধ্বংসের পাত্র।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਪਿਉ ਜਾਂ ਆਪਣੀ ਮਾਂ ਨੂੰ ਲੁੱਟ ਕੇ ਆਖਦਾ ਹੈ ਭਈ ਇਹ ਕੋਈ ਅਪਰਾਧ ਨਹੀਂ ਹੈ,
    ਉਹ ਨਾਸ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਸਾਥੀ ਠਹਿਰਦਾ ਹੈ।
  mya-JVB: အပြစ် မ ရှိဟုဆို လျက် ၊ မိဘ ဥစ္စာကို လုယူ သောသူသည် ဖျက်ဆီး သောသူ ၏ အပေါင်း
    အဘော်ဖြစ်၏။
  tte-O: Tomone iya tamana yo sinana ali gogo ikewali na iba, “Bwaite nige tawae yabo”
    iya tosibayanae ali boda yabo.
  tbg-tbg: Vaiintivano nai noka qoka ia haikara muara varero tiharo, Te kiama qora
    okara auturo, ti vaiva vaireva, vaiinti aruke vaira voqaarama vairo.
  hmo-hmo: Iena tamana o sinana ena gau ia henaoa noho, bona ia gwau, “Inai be kerere
    lasi”, be ala-ala tauna ena turana.
  urd-urd: जो कोई अपने वालिदैन को लूटता हैऔर कहता है, कि यह गुनाह नहीं, वह गारतगर
    का साथी है।
  rus-SYN: 'Кто обкрадывает отца своего и мать свою и говорит: “это не грех”, тот
    - сообщник грабителям.'
  bqc-SIM: Gbɛ̃́ pↄ́ a de ń a dao kpã́i'ò, mɛ́ àlɛ mɛ tàae no, ade doũ ń kpã́iwɛliwɛoɛ.
  tcz-CHONGTHU: Koi hileh anu le apa thilgua “Hiche hi chon dihlou akitipoi,” tia
    seija chu mi manthah sahpa ahibouve.
  mar-mar: जो कोणी आपल्या आई वडिलांना लुटतो आणि म्हणतो “ह्यात काही पाप नाही,” पण जो
    कोणी नाश करतो त्याचा तो सोबती आहे.
  hlt-THB: A nu pa a them muk nawh, “Am poei hy,” ak ti taw thlang ak plam sakkung
    ni.
  qub-qub: Taytanta mamanta suwaparcur «chayga manami juchachu» nejcunaga wañuchicojcunapa
    suwa-masinnömi caycan.
  bqp-bqp: Gbɛ̃ kũ à kpãni ò a de ke a daa, akũ àtɛn pi, taarinlo, ade lɛɛlɛ kũ
    kpãni wɛ́dewɛomɛ.
  hat-hat: 'Moun k''ap vòlò papa l'' ak manman l'', epi k''ap di nan kè l'': Se pa
    anyen sa, li menmman parèyman ak moun k''ap mache brize.'
  eng-BSB: He who robs his father or mother, saying, “It is not wrong,” is a companion
    to the man who destroys.
  tod-tod: Nu-o-nu é kaazu ga faa ɲɔu laade, ga é kɛɛɠɛ ta dee maavo, é la vizɔni
    toosu nu ʋa.
  eng-WEBPB: Whoever robs his father or his mother and says, “It’s not wrong,” is
    a partner with a destroyer.
  kbq-kbq: Iza'o nerera nefa zama kumzafama neseno kumira nosue nehimo'a, agra mikazama
    eri havizama nehia vahe'ene tragonete.
  nhe-BL: Aqui quitlachtequilía itata o inana huan quiijtohua para ya nopa ax tlajtlacoli,
    eli san se ica se temictijquetl.
  bus-bus: Gbɛ̃ kɛ̀ kpãi ò a de ke a daa, ben èe bee, taarinlo, adee sɛ̃nkpɛ kↄ̃n
    kpãi wɛ́ɛdewɛomɛ.
  gub-BL: — Aze hemunar heru ma'e rehe nehe, hehy ma'e rehe nehe, naiko kwaw ikatu
    'ym ma'e iapo har romo ihe, amo i'i putar nehe. A'e teko iaiw wera'u wyzài imunar
    ma'e wi a'e.
  eng-DRA: 'He that stealeth any thing from his father, or from his mother: and saith,
    This is no sin, is the partner of a murderer.'
