verse: PRO.028.017
translations:
  mal-C: കൊലപാതകംചെയ്തതിന്റെ മനോവ്യഥയാൽ പീഡിപ്പിക്കപ്പെടുന്നവർ പാതാളത്തിൽ അഭയംതേടും;
    ആരും അയാളെ പിന്തിരിപ്പിക്കാതിരിക്കട്ടെ.
  deu-TKW: Ein Mensch, den das Blut eines Gemordeten drückt, muß bis zur Grube flüchtig
    sein; niemand halte ihn auf!
  lin-lin: Moto oyo amitungisaka mpo ete abomi moninga akimaka kino na libulu ya kufa ;
    tika ete moto moko te akanga ye nzela.
  eng-LSV: A man oppressed with the blood of a soul, || Flees to the pit, [and] none
    takes hold on him [to help].
  eng-GNV: A man that doeth violence against the blood of a person, shall flee vnto
    the graue, and they shall not stay him.
  eng-WEBSTER: A man that doeth violence to the blood of any person shall flee to
    the pit; let no man stay him.
  nhw-BL: Se temictijquetl catli quimachilía para fiero quichijtoc quema temicti nochipa
    cholojtinemis tlen nopa tlajtlacoli catli quihuica hasta nopa tonali quema miquis.
    Ma amo aqui quichihua campica para quitzacuilis itlacuajcualol.
  swh-ONEN: Mtu mwenye kusumbuliwa na hatia ya kuua atakuwa mtoro mpaka kufa; mtu
    yeyote na asimsaidie.
  bba-bba: Wi u tɔnu ɡo, win tiin sikirɔwɑ u dukɑ dɔɔ. Goo u ku rɑɑ nùn yɔ̃rɑsiɑ.
  eng-KJVCPB: A man that doeth violence to the blood of any person Shall flee to the
    pit; let no man stay him.
  luo-luo: Ngʼat moneko chunye chandore enobed gi kuyo nyaka otho; omiyo kik ngʼato
    konye.
  meu-meu: Taunimanima rarana e hahebubua tauna na heau tauna ai bainela ela bona
    mase; tau ta ese basine durua.
  npi-ULB: कसैको रगत बगाएकोले मानिस दोषी छ भने त्यसको मृत्यु नभएसम्म त्यो भगुवा हुने
    छ र कसैले त्यसलाई सहायता गर्ने छैन ।
  yor-yor: Ẹni tí ọkàn rẹ̀ kò balẹ̀ nítorí ẹ̀ṣẹ̀ ìpànìyàn yóò máa joró rẹ̀ títí ikú
    má ṣe jẹ́ kí ẹnikẹ́ni ràn án lọ́wọ́.
  ind-ind: Jangan memberi bantuan kepada pembunuh! Biarlah dia hidup dalam pelarian
    sampai mati.
  pes-OPCB: عذاب وجدان یک جنایتکار او را به سوی مجازات خواهد برد، پس تو سعی نکن از
    او حمایت کنی.
  tgl-ULB: Kung ang isang tao ay maysala dahil nagdanak siya ng dugo sa isang tao,
    siya ay magiging isang pugante hanggang sa kamatayan, at wala ni isa ang tutulong
    sa kaniya.
  hui-hui: Mbiralime mendeali homelo bo wahaga kago ibu tandaga nalu haabo holebira.
    Ibu bayale holene mbira handa walia nahe ibagabu kaore homalu waholebira. Ogonibi
    kago mbiralime ibu biamogo bulene nawi.
  mya-mya: လူအသက်ကို ညှဉ်းဆဲသောသူသည် သင်္ချိုင်း တွင်းသို့ ပြေးပါလေစေ။ အဘယ်သူမျှ မဆီးတားစေနှင့်။
  bod-N: མི་ཁྲག་བཞུར་བའི་སྡིག་པ་འཁུར་མཁན༌ནི། །འཆི་བའི་བར་དུ་བྲོས་ཀྱང་སྐྱོབ་མི༌འོས།།
  wsk-wsk: Awiriya bo moram se kueram mu butata ikia moa lagaruk se yumu geraga laga
    kua namarukko; kariimet bo nu me ta sangukko.
  sna-sna: Munhu anoshushikana nemhosva yake yokuuraya, acharamba ari wokutiza kusvikira
    pakufa; ngapasava nomunhu anomutsigira.
  spa-BLM: El hombre atormentado por la culpa de la sangre será un fugitivo hasta
    la muerte. Nadie lo apoyará.
  cac-cac: A eb' milumcham anima, yovalil schampax eb', man̈ smojoc to ay mach scolan
    eb'.
  swh-ULB: Kama mtu anahatia kwa sababu amemwaga damu ya mtu, atakuwa mkimbizi hadi
    kifo na hakuna atakayemsaidia.
  bel-bel: Чалавек вінаваты ў крыві чалавечай, будзе ўцякаць да сьмерці, каб хто не
    схапіў яго.
  deu-ELBBK: 'Ein Mensch, belastet mit dem Blut einer Seele, flieht bis zur Grube:
    Man unterstütze ihn nicht!'
  mbb-OT: Is etew he edsemuken te isip din tenged te kebpekevaal zin te mezaat pinaaǥi
    te kebpemumunù din, wazè din kelinew taman te kebpatey zin. Ne kenà sikandin ipetevangi
    te minsan hentei.
  mal-2015: രക്തപാതകഭാരം ചുമക്കുന്നവൻ കുഴിയിലേക്കു ബദ്ധപ്പെടും; അവനെ ആരും തടുക്കരുതു.
  rmc-rmc: Oda, ko cerpinel vaš oda, hoj murdarďa varekas, denašela dži o meriben.
    Ňiko leske te na pomožinel!
  pes-OPV: کسی‌که متحمل بار خون شخصی شود، به هاویه می‌شتابد. زنهار کسی او را باز ندارد.
  ron-1924: 'Ун ом ал кэруй куӂет есте ынкэркат ку сынӂеле алтуя фуӂе пынэ ла гроапэ:
    нимень сэ ну-л опряскэ.'
  ben-OBCV: যে হত্যার অপরাধবোধ দ্বারা নির্যাতিত হয় সে কবরে গিয়ে আশ্রয় নেয়; যেন
    কেউ তাকে ধরতে না পারে।
  som-som: Ninkii nin dhiiggiis qabaa Wuxuu u carari doonaa godka, oo ninna yaanu
    ka joojin.
  lat-VUC: Hominem qui calumniatur animæ sanguinem, si usque ad lacum fugerit, nemo
    sustinet.
  eng-ASVBT: A man that is laden with the blood of any person Shall flee unto the
    pit; let no man stay him.
  mna-mna: Tomtom ta so ipun tomtom toro ma imeete, na kaimer ko irao mbuleene su
    kat na som. Ko imototo mi leleene ipata pa mbulu kini tana ma irao meeteŋana kini.
    Mi ko irao ikam le gaabaŋana sa be ipomboli na som.
  ita-1885: L'uomo che fa violenza nel sangue alle persone, Fuggirà fino alla fossa,
    e niuno lo potrà sostenere.
  eng-LXXUP: 'He that becomes surety for a man charged with murder Shall be an exile,
    and not in safety. Chasten thy son, and he shall love thee, And give honor to
    thy soul: He shall not obey a sinful nation.'
  eng-ULB: If a man is guilty because he has shed someone's blood, he will be a fugitive
    until death and no one will help him.
  spa-VBL: El culpable de asesinato seguirá huyendo de lo que hizo hasta morir. No
    trates de detenerlo.
  fra-_FOB: 'L''homme chargé du sang de l''homme fuira jusques à la fosse: que personne
    ne le retienne!'
  mal-mal: രക്തച്ചൊരിച്ചിലിന്റെ കുറ്റം ചുമക്കുന്നവൻ കുഴിയിലേയ്ക്ക് ബദ്ധപ്പെടും; അവനെ
    ആരും തുണയ്ക്കരുത്.
  urd-GVR: Jo kisī ko qatl kare wuh maut tak apne qusūr ke nīche dabā huā mārā mārā
    phiregā. Aise shaḳhs kā sahārā na ban!
  suz-BL: सुमी मुर साइक्‍बा, मेको मबेक्‍म सम्‍म प्रोक्‍शा गाक्‍चा माल्‍ब। सुइमी यो
    मेको कली वारच मपामेक्‍ल। उत्‍पत्ती ४:१४
  eng-NOY: A man who is burdened with life-blood—Let him flee to the pit! let no man
    stay him!
  ita-1927: L’uomo su cui pesa un omicidio, fuggirà fino alla fossa; nessuno lo fermi!
  ckb-ckb: ئەوەی خوێنی کەسێکی لە مل بێت هەتا ڕۆژی مردنی هەڵاتوو دەبێت. با کەس پشتیوانی
    نەکات.
  eng-BBE: 'One who has been the cause of a man''s death will go in flight to the
    underworld: let no man give him help.'
  kan-OKCV: ನರಹತ್ಯದ ಅಪರಾಧ ಭಾವನೆಯಿಂದ ಇರುವವನು, ಮರಣದೆಡೆಗೆ ಓಡುತ್ತಿರುವನು, ಅವನನ್ನು ಯಾರೂ
    ತಡೆಯದಿರಲಿ.
  tam-2017: இரத்தப்பழிக்காக ஒடுக்கப்பட்டவன் குழியில் ஒளிய ஓடிவந்தால், அவனை ஆதரிக்கவேண்டாம்.
  spa-RV-1909: El hombre que hace violencia con sangre de persona, huirá hasta el
    sepulcro, y nadie le detendrá.
  ron-BTF: Un om care varsă violent sângele oricărei persoane va fugi la groapă; să
    nu îl oprească nimeni.
  eng-WEBP: A man who is tormented by blood guilt will be a fugitive until death.
    No one will support him.
  eng-FBV: Someone guilty of murder will go on running away from it until they die.
    Don't try and stop them.
  nld-1939: Een mens, die bezwaard is door bloedschuld, Moet tot het graf een vluchteling
    blijven, door niemand geholpen.
  nch-BL: Se temictijquet cati quimachilía para amo cuali ten quichijqui quema temicti
    nochipa cholojtinemis ten nopa tajtacoli cati quihuica hasta nopa tonali quema
    miquis. Ma amo aqui quichihua campeca para quitzacuilis itacuajcualol.
  vie-1934: Kẻ mắc tội đổ huyết của người nào Sẽ trốn đến mồ mả; chớ có ai ngăn cản
    nó!
  hin-CV: यदि किसी की अंतरात्मा पर मनुष्य हत्या का बोझ है वह मृत्युपर्यंत छिपता और
    भागता रहेगा; यह उपयुक्त नहीं कि कोई उसकी सहायता करे.
  eng-OURB: A man who is tormented by life-blood will be a fugitive until the pit
    (of Abbadon, the unrighteous side of Sheol); no one will support him.
  spa-BES: 'Alguien que ha sido la causa de la muerte de un hombre irá en vuelo al
    sepulcro: que ningún hombre le dé ayuda.'
  tdx-tdx: Hahitrike mb’an-koboñe ao ty mivave lio-màliñe, tsy eo ty hañimb’aze.
  tha-KJV: คนใดที่ทำรุนแรงเรื่องโลหิตของคนอื่น คนนั้​นก​็เป็นคนหลบหนี​อยู่​จนลงไปสู่ปากแดน
    อย่าให้ใครจับเขาเลย
  por-BR-2018: O homem atormentado pelo sangue de alguma alma fugirá até a cova; ninguém
    o detenha.
  deu-ELO: 'Ein Mensch, belastet mit dem Blute einer Seele, flieht bis zur Grube:
    man unterstütze ihn nicht!'
  eng-WYC-2018: No man sustain a man that falsely challengeth the blood of a man,
    (even) if he fleeth till to the pit. (Let no one protect someone who oppresseth
    unto the blood, that is, unto the murder, of another person, yea, let him flee
    into the pit.)
  epo-epo: Homo, kies konscienco estas ŝarĝita de mortigo, Kuros al foso; kaj oni
    lin ne haltigu.
  uig-PIN: Ⱪan tɵkkǝn kixi ⱪǝrz bilǝn ⱨangƣa ⱪarap yügürǝr; Uni ⱨeqkim tosmisun!
  beo-beo: 'Nowa dunu da fane legesu hou hamosea, e da fedege agoane hina: bogoi uli
    dogosa. Amaiba:le, amo logo di mae hedofama.'
  tpi-OTNT: Man i bin kilim narapela man i dai, em bai i pilim nogut tru. Na bai em
    i no ken sindaun gut inap long taim em i dai. Na i no gat man inap helpim em.
  hau-SA: Mutumin da laifin kisa ya yi ta damunsa zai zama mai gudu don tsoro har
    mutuwa; kada wani ya taimake shi.
  uig-LAT: Qan tökken kishi qerz bilen hanggha qarap yügürer; Uni héchkim tosmisun!
  nde-nde: Umuntu odliwa ngumzwangedwa wokubulala omunye uzaba ngohlala ebaleka aze
    ayokufa; akungabi lomuntu omsekelayo.
  ton-ton: Ko e tangata ko ia ʻoku fai fakamālohi ki he toto ʻo ha tokotaha ʻe mole
    ia ki he luo; ʻoua naʻa taʻofi ia ʻe ha tokotaha.
  ces-1613: Èlověka, kterýž násilí činí krvi lidské, ani nad jamou, když utíká, žádný
    ho nezadrží.
  eng-WMB: A man who is tormented by blood guilt will be a fugitive until death. No
    one will support him.
  tam-TCV: கொலைகாரனின் துன்புறுத்தப்பட்ட குற்றமனசாட்சி, அவனை கல்லறைக்கு இழுக்கும்;
    யாரும் அவனை ஆதரிக்கவேண்டாம்.
  ceb-ULB: Kung ang tawo nasad-an tungod kay nakapaagas siya ug dugo sa tawo, motagotago
    siya hangtod sa iyang kamatayon ug wala gayoy motabang kaniya.
  pol-UBG: Człowiek, który przeleje krew ludzką, ucieknie aż do dołu; niech nikt go
    nie zatrzymuje.
  urd-GVU: جو کسی کو قتل کرے وہ موت تک اپنے قصور کے نیچے دبا ہوا مارا مارا پھرے گا۔
    ایسے شخص کا سہارا نہ بن!
  deu-1912: Ein Mensch, der am Blut einer Seele schuldig ist, der wird flüchtig sein
    bis zur Grube, und niemand halte ihn auf.
  kan-2017: ನರಪ್ರಾಣ ತೆಗೆದ ದೋಷವನ್ನು ಕಟ್ಟಿಕೊಂಡವನು ಸಮಾಧಿಯ ಕಡೆಗೆ ಓಡುವನು, ಅವನನ್ನು ಯಾರೂ
    ತಡೆಯಬಾರದು.
  yap-yap: Be’ nib buch e rok ko mathang pogofan e be ker e low rok nike musmus payngin.
    Dab mu guy rogon ni ngam taleg.
  hlt-MCSB: Hinglu kah thii neh hlang aka hnaemtaek hlang tah vaam khuila rhaelrham
    cakhaw, anih te duel mahpawh.
  mdy-ETH: ዓሲ ዎዼ ዓሲ ሃይቃንዳያ ሄላንዳኣና ጳሽኪ ጳሽኪ ናንጋኔ፤ ዓይጎ ዓሲያ ዒዛ ፔ ባንሢ ዑኪሱዋሴ።
  kew-kew: Aa medame aa yago tumaomalia-dare go aa nipuna tapa poaawa kedaa mealia.
    Goa pua nipu ora epe-rupa napiri omalia.
  twi-ASANTE: Deɛ awudie ma ne tiboa bu no fɔ no, ɔbɛyɛ ɔkobɔfoɔ akɔsi ne wu da; mma
    obiara mmɔ ne ho ban.
  eng-WEBU: A man who is tormented by blood guilt will be a fugitive until death.
    No one will support him.
  wal-wal: Asa worida asi haiqqana gakkanaashin baqatiiddi de7ees; a ooninne shiishshi
    ekkenna.
  acu-NT: 'Aints mangkartinka ni turamurin tuke kajinmatsuk nintimua nuka wekaakini
    waja wajaka jakatnuitai. Tura mangkartin asamtai, chikich aints ainau: Iijai pujusmi
    tichartin ainawai.'
  spa-PDDPT: El hombre culpable de homicidio hacia la fosa huye. ¡Nadie lo detenga!
  gun-gun: Avakue tuguy moẽa rupi ikuai va'e okanhy 'rã yvykua katy oo vy. Mava'eve
    rei tojokoa eme.
  agu-BL: Alchok scyetz yil sbiy cu'n junt wunak, tunin lxob tunintz, na ko tzun ltx'amxij,
    nin yi jun xo'wa'tz, scyajk cyen jalen yil quim. Nin qui'c rmeril tan xcyewe'n
    jun tan mayse'n.
  ilo-ULB: No nagbiddut ti maysa a tao gapu ta adda pinagsayasayna ti darana, aglemmengto
    isuna agingga a matay, ket awanto ti tumulong kenkuana.
  kpg-kpg: Tangada ne hala i dana daaligi tangada gii made, e geli hua dono luwa daalunga
    hagalimalima gi ono mahi. Hudee dugu ina a mee.
  uig-ARA: قان تۆككەن كىشى قەرز بىلەن ھاڭغا قاراپ يۈگۈرەر؛ ئۇنى ھېچكىم توسمىسۇن!
  bps-bps: I to manò i demen to, too msamuk i nawan, na tatì mimò i kalmon. Na tatiam
    kenen faloh.
  sus-sus: Mixi naxan a kolon a bɔɲɛ kui a faxɛ tixi, na luma a gi ra nɛ han aligiyama.
    Mixi yo naxa na kanyi mali.
  pon-2006: Aramas emen me dipikidahr dipen kamaramas pein ih weweir eh sousou ni
    karuaru. Ke dehr song en katokihedi.
  ksd-ksd: Ra tutana ba i ga ubu doko ta tikai, Boina ba na puiap tuk tar ta ra bung
    na minat; Koko ta tikai na maravut ia.
  tur-YTC: Kan suçundan dolayı azap çeken adam, Ölene dek kaçak kalır. Kimse ona destek
    çıkmaz.
  bel-N: Чалавек, абцяжараны крывёю душы [другога], будзе бегаць да магілы, і ніхто
    не падтрымае яго.
  grc-BRENT: Ἄνδρα τὸν ἐν αἰτίᾳ φόνου ὁ ἐγγυώμενος, φυγὰς ἔσται καὶ οὐκ ἐν ἀσφαλείᾳ·
    παίδευε υἱὸν καὶ ἀγαπήσει σε, καὶ δώσει κόσμον τῇ σῇ ψυχῇ, οὐ μὴ ὑπακούσει ἔθνει
    παρανόμῳ.
  ind-AYT: Orang yang menanggung darah orang lain akan melarikan diri sampai ke liang
    kubur; jangan ada orang yang menolongnya.
  nya-nya: Munthu amene wapalamula mlandu wopha munthu adzakhala wothawathawa mpaka
    imfa yake; wina aliyense asamuthandize.
  hrv-hrv: 'Onaj koga tišti krvna krivica, do groba bježi: ne zaustavljajte ga.'
  mps-mps: Bidigo te gasa bidi ela mubaso da, teda aga dwai dene mu saibao. Tama aga
    te bidibo me te bugagia me dugulalusiąyu, te aga isibo sogoba usu naibao. Bidigo
    aga tau selamuo.
  tpi-tpi: Man i bin kilim narapela man i dai, em bai i pilim nogut tru. Na bai em
    i no ken sindaun gut inap long taim em i dai. Na i no gat man inap helpim em.
  dan-1931: Et Menneske, der tynges af Blodskyld, er på Flugt til sin Grav; man hjælpe
    ham ikke.
  vie-OVCB: Kẻ sát nhân luôn bị lương tâm dày vò, chạy trốn nơi vực thẳm. Đừng ai
    ngăn nó!
  guj-2017: જે માણસે કોઈ પુરુષનું ખૂન કર્યું હશે, તે નાસીને ખાડામાં પડશે, કોઈએ તેને
    મદદ કરવી નહિ.
  pon-2006A: Aramas emen me dipikidahr dipen kamaramas pein ih weweir eh sousou ni
    karuaru. Ke dehr song en katokehdi.
  por-BRBSL: Um homem atormentado pela culpa de sangue será um fugitivo até a morte.
    Ninguém o apoiará.
  swe-swe: Om en man medvetet utgjuter en människas blod [mördar någon], blir han
    en flykting ända till sin egen grav, låt ingen understödja (hjälpa, försörja)
    honom.
  cth-cth: Tamikathet e teh phuen tangkom koe yawng na lawiseh, apinihai ngang nahan
    seh.
  twi-twi: Nea awudi ma ne tiboa bu no fɔ no bɛyɛ ɔkobɔfo akosi ne wu da; wɔmma obiara
    nsiw no kwan.
  hlt-hlt: Hinglu kah thii neh hlang aka hnaemtaek hlang tah vaam khuila rhaelrham
    cakhaw, anih te duel mahpawh.
  tbz-SIM: Wèè kùɔ onìtì weè ɔ̃ ncooti kɛ bií tɑnnɛ̀ kufɔ̃ti bɑ́ bɛ̀ í ò còńnɛ́.
  msy-2020: Gumazim gumazir igharazim mɨsoghezɨ an areme, a bar paza uabɨ baragham.
    Eghtɨ gumazamiziba an akuraghan kogham. Eghtɨ a deravɨra daperaghan koghɨva, mangɨ
    an aremeghamin dughiamɨn otogham.
  dop-dop: Wei ɩ nyʋɣʋ tɑɑ lɛlʋ səm tɔm wɛɛ tɔ, ɩ seeki ɩ təɣɩ nɑ ɩ́ hoti pəlɑɑʋ tɑɑ,
    nɔɣɔlʋ ɩ́ tɑɑ kpɑ-ɩ.
  azb-azb: Qantökən qorxub məzara düşənədək qaçar. Qoy heç kim ona kömək etməsin.
  eng-DBY: 'A man laden with the blood of [any] person, fleeth to the pit: let no
    man stay him.'
  hin-2017: जो किसी प्राणी की हत्या का अपराधी हो, वह भागकर गड्ढे में गिरेगा; कोई उसको
    न रोकेगा।
  wol-KYG: Ku bóom nit, daw, ba tàbbi njaniiw; bu ko kenn taxawu.
  bjr-bjr: Faiqí kuqa arinafa narí madika indufidanoo. Sia moo fannoo mina dadaaqiannoo.
  eng-YLT: A man oppressed with the blood of a soul, Unto the pit fleeth, none taketh
    hold on him.
  kne-kne: Kanayon ay lomaylayaw din nakapese, adi kan toltolongan sisya.
  eng-WYC-2017: No man sustain a man that falsely challengeth the blood of a man,
    if he fleeth till to the pit.
  eng-WMBB: A man who is tormented by blood guilt will be a fugitive until death.
    No one will support him.
  urd-GVH: जो किसी को क़त्ल करे वह मौत तक अपने क़ुसूर के नीचे दबा हुआ मारा मारा फिरेगा।
    ऐसे शख़्स का सहारा न बन!
  rug-rug: Asa pu va mate tie si ta sigiti nia sa sinea pa nana binalabala meke kote
    koa gua lamo asa osolae mate; mani loke tie la toka nia.
  gaz-gaz: Namni yakki dhiiga namaa dhangalaasuu isa irra jiru, boollatti baqata;
    namni tokko iyyuu isa hin gargaarin.
  fra-LSG: 'Un homme chargé du sang d’un autre Fuit jusqu’à la fosse: qu’on ne l’arrête
    pas!'
  yal-yal: Faxa ti goronna muxun naxan xun ma, na a gima nɛn han a sa a gaburun li.
    Muxu yo nama a rati!
  haw-1868: O ke kanaka hewa i ke koko o kekahi, E holo oia i ka lua; mai keakea kekahi
    ia ia.
  arb-NAV: مَنْ هُوَ مُثَقَّلٌ بِارْتِكَابِ سَفْكِ دَمٍ، يَظَلُّ طَرِيداً حَتَّى وَفَاتِهِ،
    وَلا يُعِينُهُ أَحَدٌ.
  ewe-ewe: Hlɔ̃dola si hlɔ̃dodo la zu agba na la anye tsatsala va se ɖe eƒe kugbe;
    ame aɖeke megakpe ɖe eŋu o.
  eng-LEE: 'A man oppressed by the load of having shed human blood will flee even
    to the pit: let no man hold him.'
  asm-FB: যদি কোনো মানুহ আনৰ ৰক্তপাতত দোষীসাব্যস্ত হয়, তেওঁ মৃত্যুলৈকে পলাই ফুৰে;
    আৰু কোনেও তেওঁক সহায় নকৰে।
  sus-A: مِشِ نَشَن عَ كٌلٌن عَ بْحّ كُي عَ قَشّ تِشِ، نَ لُمَ عَ فِ رَ نّ هَن عَلِفِيَمَ.
    مِشِ يٌ نَشَ نَ كَنيِ مَلِ.
  fra-SBL: L'homme qui est tourmenté par la culpabilité du sang sera un fugitif jusqu'à
    la mort. Personne ne le soutiendra.
  hbo-hbo: אָ֭דָם עָשֻׁ֣ק בְּדַם־נָ֑פֶשׁ עַד־בֹּ֥ור יָ֝נ֗וּס אַל־יִתְמְכוּ־בֹֽו׃
  kik-kik: Mũndũ mũritũhĩre nĩ thakame ya mũndũ ooragĩte, egũtũũra ehithaga nginya
    gũkua gwake; mũndũ o na ũrĩkũ ndakanamũteithĩrĩrie.
  fra-NCL: 'Un homme chargé du sang d’un autre fuit jusqu’à la fosse : ne l’arrêtez
    pas !'
  cek-AK: Athii palong kami loe tangqom thungah caeh tih; anih to mi mah doeh angdoe
    haih hmah nasoe.
  cuk-cuk: Emar-gindaksad-ular, dule balegillediile, oburgwilegedsegad. Gwen dule
    e-ular-gwisguosulid.
  uig-CYR: Қан төккән киши қәриз билән һаңға қарап жүгүрәр; Уни һеч ким тосмисун!
  tel-2017: వేరొకడి రక్తం చిందించిన వాడు దోషం మూటగట్టుకొన్నవాడు. వాడు మరణ దినం దాకా
    పారిపోతూనే ఉంటాడు.
  hat-BSA: Yon nonm ki twouble ak koupabilite san moun va yon fijitif jiskaske li
    mouri. Pinga pèsòn ba li soutyen.
  kos-kos: Sie mwet su oasr mwata ke akmas el sifacna pikin lufin misa kial. Nimet
    srike in ikolol.
  hbo-WLC: אָ֭דָם עָשֻׁ֣ק בְּדַם־נָפֶשׁ עַד־בּ֥וֹר יָ֝נ֗וּס אַל־יִתְמְכוּ־בֽוֹ ׃
  ibo-ibo: Obi ogbu mmadụ ga na-ama ya ikpe ruo ala mmụọ. Ka onye ọbụla ghara inyere
    ya aka.
  ory-ory: ଯେଉଁ ଲୋକ କୌଣସି ଲୋକର ରକ୍ତରେ ଭାରଗ୍ରସ୍ତ ହୁଏ, ସେ ଗର୍ତ୍ତ ପର୍ଯ୍ୟନ୍ତ ପଳାଇବ; କେହି
    ତାହାକୁ ନ ଅଟକାଉ।
  chk-chk: Eman aramas mi nimanauei eman, i epwe süsüfeil tori ränin an mäla. Esap
    wor eman epwe alisi.
  rop-rop: Nomo album enibodi if deibin medrim sambodi. Larram im ranranbat ebriweya
    raidap im dai.
  ukr-1871: Чоловік, що привинивсь проливом людської крови, — хоч би втїкав і в могилу,
    нїхто його не здержить.
  deu-1951: Ein Mensch, der das Blut einer Seele auf dem Gewissen hat, muß bis zum
    Grabe flüchtig sein; man halte ihn nicht auf!
  eng-JPS: A man that is laden with the blood of any person shall hasten his steps
    unto the pit; none will support him.
  srp-1865: Èovjek koji èini nasilje krvi ljudskoj, bježaæe do groba, a niko ga neæe
    zadržati.
  lug-lug: Omuntu alumirizibwa olw’okutta munne, alibeera mu kutegana okutuusa okufa,
    tewabanga n’omu amuyamba.
  heb-heb: אדם עשק בדם נפש עד בור ינוס אל יתמכו בו׃
  ben-IRV: যে লোক মানুষের রক্তভারে ভারাক্রান্ত, সে গর্ত পর্যন্ত পালাবে, কেউ তাকে থাকতে
    না দিক।
  pan-pan: ਜਿਸ ਆਦਮੀ ਉੱਤੇ ਕਿਸੇ ਜਾਨ ਦੇ ਖੂਨ ਦਾ ਭਾਰ ਹੈ, ਉਹ ਟੋਏ ਵੱਲ ਨੱਸਦਾ ਹੈ, ਕੋਈ ਉਹ ਨੂੰ
    ਨਾ ਰੋਕੇ!
  mya-JVB: လူ အသက် ကို ညှဉ်းဆဲ သောသူသည် သင်္ချိုင်း တွင်း သို့ ပြေး ပါလေစေ။ အဘယ်သူမျှမ
    ဆီးတား စေနှင့်။
  tte-O: Tounuyamate kani ikwasakwasa-keikeile me ana nuwapolowe kanasiga iboita.
    Tabu tomo yabo tounuyamatene isasagui.
  tbg-tbg: Vora arukaira vaiintiva anoma kero airi avu aato utiharo varianaro. Viva
    kia koqema kero variqiro viro vuru qutu vuanaro. Kia vira kahaqiraiti, qaqi kaivaro
    mintiarire.
  hmo-hmo: Tau ta ese ma tau ta ia alaia mase neganai, unai ala-ala tauna be heau
    tauna do ia lao, ela bona ia mase. Tau ta ese ia do ia durua lasi.
  urd-urd: जिसके सिर पर किसी का खू़न है, वह गढ़े की तरफ़ भागेगा, उसे कोई न रोके।
  rus-SYN: Человек, виновный в пролитии человеческой крови, будет бегать до могилы,
    чтобы кто не схватил его.
  bqc-SIM: Gbɛ̃dɛna pↄ́ a làasoo lɛ́ ĩadawa aↄ bàalɛ e a gɛ gaòɛ. Gbɛ̃e su kpaɛ̀o.
  tcz-CHONGTHU: Tol thatpa chonset chung gihna chu, athi kahsea kichou mahthah ding,
    chule koiman adonlou ding ahi.
  mar-mar: जर एखादा मनुष्य रक्तपाताचा अपराधी आहे तर तो शवगर्तेत आश्रय शोधेल, पण त्यास
    कोणीही परत आणणार नाही. आणि त्यास कोणीही मदत करणार नाही.
  hlt-THB: A kutawh thlang thi ak lawng lawkkhqawng dungawh tla kawm saw, u ingawm
    koeh hul seh nyng.
  qub-qub: Pitapis wañuchejcunaga gueshpi-gueshpillami wañunancamapis purenga. Chayno
    runapaga ama pipis faburnin cachunchu.
  bqp-bqp: Gbɛ̃dɛri kũ a laasun tɛn wari dↄa nigↄ̃ bàa lɛ́ ari à gɛ́ gaomɛ. Gbɛ̃ke
    sún kpánɛro.
  hat-hat: Lè yon moun touye yon lòt, konsyans li boulvèse l', l'ap kouri chache lanmò.
    Piga pesonn chache kenbe l'.
  eng-BSB: A man burdened by bloodguilt will flee into the Pit; let no one support
    him.
  tod-tod: Nui nii nu ʋaa vai ziimaʋɛ, toɠa ɗa ɓizɛ ga lia ná-kabayeɠei ʋɔ pelei,
    nu nɔpɛ ge mina pele ɓesa tuɠɔ.
  eng-WEBPB: A man who is tormented by blood guilt will be a fugitive until death.
    No one will support him.
  kbq-kbq: Mago vahe'ma ahefri'nesia ne'moma, vahe'ma ahe fri'nesia antahintahimo'ma
    knama neminkeno, nontema mani so'e osu vanoma nehina, aza osu atrenkeno frino.
  nhe-BL: Se temictijquetl tlen quimachilía para fiero quichijtoc quema temicti nochipa
    cholojtinemis tlen nopa tlajtlacoli tlen quihuica hasta nopa tonali quema miquis.
    Ma axaca quichihua campeca para quitzacuilis itlacuajcualol.
  bus-bus: Gbɛ̃dɛri kɛ̀ a laasuu e ĩa daaa égↄ̃ baalɛɛ ai à gá gaomɛ. Gbɛ̃ke tón kpánɛro.
  gub-BL: Puruzuka ma'e uhàwykàz uzetym àwàm iapo pà na'arewahy a'e. Ezeagaw zo imupytu'u
    kar haw rehe nehe.
  eng-DRA: A man that doth violence to the blood of a person, if he flee even to the
    pit, no man will stay him.
