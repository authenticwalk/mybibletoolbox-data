verse: PRO.028.005
translations:
  mal-C: ദുഷ്ടർ നീതി എന്തെന്നു തിരിച്ചറിയുന്നില്ല, എന്നാൽ യഹോവയെ അന്വേഷിക്കുന്നവരെല്ലാം
    അതു സമ്പൂർണമായി മനസ്സിലാക്കുന്നു.
  deu-TKW: Böse Menschen verstehen nichts von Recht; aber die, welche Jahwe suchen,
    verstehen alles.
  lin-lin: Bato mabe basosolaka te makambo ya bosembo, kasi bato oyo balukaka Yawe
    basosolaka yango nyonso.
  eng-LSV: Evil men do not understand judgment, || And those seeking YHWH understand
    all.
  eng-GNV: 'Wicked men vnderstand not iudgemnt: but they that seeke the Lord vnderstand
    all things.'
  eng-WEBSTER: 'Evil men understand not judgment: but they that seek the LORD understand
    all things .'
  nhw-BL: Amo cuajcualme amo quimachilíaj quenicatza huelis mochihuas catli xitlahuac
    ipan se tlali, pero catli quitemohuaj TOTECO huan quichihuaj catli ipaquilis quimachilíaj
    nochi tlamantli.
  swh-ONEN: Watu wabaya hawaelewi haki, bali wale wamtafutao Bwana wanaielewa kikamilifu.
  bba-bba: Tɔn kɔ̃sobu bɑ ku rɑ ɡem swɑɑ tubu, ɑdɑmɑ be bɑ rɑ Yinni Gusunɔ mɛm nɔɔwɛn
    mi, kpuro rɑ bu yeeriwɑ.
  eng-KJVCPB: 'Evil men understand not judgment: But they that seek the Lord understand
    all things.'
  luo-luo: Jomaricho ok ongʼeyo adiera, to jogo madwaro Jehova Nyasaye ongʼeyo adiera
    chutho.
  meu-meu: Kara dika taudia na hahemaoro ḡoevaḡoeva asi dibadia, a Iehova e tahuamu
    taudia na dibadia vaitani.
  npi-ULB: खराब मानिसले न्यायलाई बुझ्दैन, तर परमप्रभुको खोजी गर्नेहरूले हरेक कुरो
    बुझ्दछ ।
  yor-yor: Òye ìdájọ́ òdodo kò yé àwọn ẹni ibi ṣùgbọ́n ó yé àwọn tí ń wá Olúwa dáradára.
  ind-ind: Orang jahat tidak memahami keadilan, tetapi yang mencari kehendak TUHAN
    memahami keadilan sepenuhnya.
  pes-OPCB: عدالت برای بدکاران بی‌معنی است، اما پیروان خداوند اهمیت آن را خوب می‌دانند.
  tgl-ULB: Ang mga masasamang tao ay hindi naiintindihan ang katarungan, ngunit sila
    na naghahanap kay Yahweh ay naiintindihan ang lahat ng bagay.
  hui-hui: Wali agali ko biaga karu ti mana tigabi agobi ngabe manda nabi kagoni.
    Anigo Anduane Homogo talima piaga karu ti mana tigabi ogoni manda buwaore ka.
  mya-mya: အဓမ္မလူသည် တရားစီရင်ခြင်းကို နားမလည် တတ်။ ထာဝရဘုရားကို ရှာသောသူမူကား၊ ခပ်သိမ်း
    သော စီရင်ခြင်းကို နားလည်တတ်၏။
  bod-N: མི་ངན་གྱིས་ནི་དྲང་གཞག་གོ་བ༌མིན། །ཡ་ཝཱེ་འཚོལ་མཁན་ཐམས་ཅད་ལེགས་པར༌རྟོགས།།
  wsk-wsk: Kariimet memek bitawara mu nuna munan diram la betera ko nunguning me ikisan;
    bare kariimet Yawe karo tui lagasan mu ninguru ko ikisan.
  sna-sna: Vanhu vakaipa havanzwisisi kururamisira, asi avo vanotsvaka Jehovha vanozvinzwisisa
    kwazvo.
  spa-BLM: Los hombres malvados no entienden la justicia; pero los que buscan a Yahvé
    lo comprenden plenamente.
  cac-cac: A eb' chuc spensar, max nachajel-laj tojolal yuj eb'. Axo pax eb' syal
    sb'a d'a Jehová jun, snachajel yuj eb'.
  swh-ULB: Watu wabaya hawafahamu haki, bali wale wanaomtafuta Yehova wanafahamu kila
    kitu.
  bel-bel: Злыя людзі не разумеюць справядлівасьці, а шукальнікі Госпада разумеюць
    усё.
  deu-ELBBK: Böse Menschen verstehen das Recht nicht; aber die den HERRN suchen, verstehen
    alles.
  mbb-OT: Is menge etew he lalung kenè dan egkesavut is hustu he kukuman, piru is
    menge etew he edangep te Nengazen egkepurung dan mulà egkesavut is hustu.
  mal-2015: ദുഷ്ടന്മാർ ന്യായം തിരിച്ചറിയുന്നില്ല; യഹോവയെ അന്വേഷിക്കുന്നവരോ സകലവും
    തിരിച്ചറിയുന്നു.
  rmc-rmc: O nalačhe manuša na achaľon, so hin te kerel o čačipen, ale ola, ko roden
    le RAJES, oleske mištes achaľon.
  pes-OPV: مردمان شریر انصاف را درک نمی نمایند، اماطالبان خداوند همه‌چیز را می‌فهمند.
  ron-1924: Оамений дедаць ла рэу ну ынцелег че есте дрепт, дар чей че каутэ пе Домнул
    ынцелег тотул.
  ben-OBCV: অনিষ্টকারীরা যা উচিত তা বোঝে না, কিন্তু যারা সদাপ্রভুর খোঁজ করে তারা তা
    পুরোপুরি বুঝতে পারে।
  som-som: Nimanka sharka lahu garsooridda ma gartaan, Laakiinse kuwa Rabbiga doondoonaa
    wax walbay gartaan.
  lat-VUC: Viri mali non cogitant judicium; qui autem inquirunt Dominum animadvertunt
    omnia.
  eng-ASVBT: Evil men understand not justice; But they that seek Jehovah understand
    all things.
  mna-mna: Wal sananŋan tikilaala mbulu ndeeŋeŋana som. Mi zin wal ta tikamam kinkiini
    be tiute Yooba mibe timbot kolouŋana pini na, tiute mbulu ndeeŋeŋana ma imap.
  ita-1885: Gli uomini dati al male non intendono la dirittura; Ma quelli che cercano
    il Signore intendono ogni cosa.
  eng-LXXUP: 'Evil men will not understand judgment: But they that seek the Lord will
    understand everything.'
  eng-ULB: Evil men do not understand justice, but those who seek Yahweh understand
    everything.
  spa-VBL: Los malvados no entienden nada acerca de la justicia, pero los que siguen
    al Señor, la entienden por completo.
  fra-_FOB: Les gens adonnés au mal n'entendent point ce qui est juste; mais ceux
    qui cherchent l'Éternel entendent tout.
  mal-mal: ദുഷ്ടന്മാർ ന്യായം തിരിച്ചറിയുന്നില്ല; യഹോവയെ അന്വേഷിക്കുന്നവരോ സകലവും തിരിച്ചറിയുന്നു.
  lit-lit: Blogi žmonės nesupranta, ką reiškia teisingumas, bet tie, kurie ieško VIEŠPATIES,
    viską supranta.
  urd-GVR: Sharīr insāf nahīṅ samajhte, lekin Rab ke tālib sab kuchh samajhte haiṅ.
  suz-BL: मरिम्‍शो मुरपुकीमी निसाफ प‍तीके मार बाक्‍बा, दे मरुप्‍‍नीम। तन्‍न परमप्रभु
    यावे आ देंशो पचा दाक्‍बपुकीमी नेल्‍ल रिम्‍शो पा रुप्‍‍नीम।
  eng-NOY: Wicked men understand not equity; But they who seek the LORD understand
    all things.
  ita-1927: Gli uomini dati al male non comprendono ciò ch’è giusto, ma quelli che
    cercano l’Eterno comprendono ogni cosa.
  ckb-ckb: پیاوخراپان لە دادپەروەری تێناگەن، بەڵام ئەوانەی ڕوو لە یەزدان دەکەن تەواو
    تێدەگەن.
  eng-BBE: Evil men have no knowledge of what is right; but those who go after the
    Lord have knowledge of all things.
  kan-OKCV: ನ್ಯಾಯವನ್ನು ದುಷ್ಟರು ಗ್ರಹಿಸುವುದಿಲ್ಲ; ಆದರೆ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವವರು ಎಲ್ಲವುಗಳನ್ನು
    ಗ್ರಹಿಸುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கர்கள் நியாயத்தை அறியார்கள்; யெகோவாவை தேடுகிறவர்களோ அனைத்தையும்
    அறிவார்கள்.
  spa-RV-1909: 'Los hombres malos no entienden el juicio: mas los que buscan á Jehová,
    entienden todas las cosas.'
  ron-BTF: Oamenii răi nu înțeleg judecata, dar cei ce caută pe DOMNUL înțeleg totul.
  eng-WEBP: Evil men don’t understand justice; but those who seek the LORD understand
    it fully.
  eng-FBV: Evil people understand nothing about justice, but those who follow the
    Lord understand it completely.
  nld-1939: Slechte mensen verstaan geen recht, Maar die Jahweh zoeken begrijpen alles.
  nch-BL: Amo cuajcualme amo quimachilíaj quenicatza huelis mochihuas cati xitahuac
    ipan se tali, pero cati quitemohuaj TOTECO huan quichihuaj cati ipaquilis quimachilíaj
    nochi tamanti.
  vie-1934: Kẻ buông mình vào sự ác chẳng hiểu sự công bình; Nhưng ai tìm cầu Đức
    Giê-hô-va hiểu biết mọi sự.
  hin-CV: दुष्ट लोग न्याय का मूल्य नहीं समझ सकते, किंतु याहवेह के अभिलाषी इसे उत्तम
    रीति से पहचानते हैं.
  eng-OURB: Evil men don’t understand mishpat ·justice·; but those who seek Adonai
    understand it fully.
  spa-BES: Los hombres malvados no tienen conocimiento de lo que es correcto; pero
    los que van tras el Señor tienen conocimiento de todas las cosas.
  tdx-tdx: Tsy apota’ o ratio ty hatò, f’ie kila fohi’ ty mitsoeke Iehovà.
  tha-KJV: คนชั่วร้ายไม่​เข​้าใจความยุ​ติ​ธรรม แต่​บรรดาผู้​ที่​แสวงหาพระเยโฮวาห์​เข​้าใจสิ่งสารพัด
  por-BR-2018: Os homens maus não entendem a justiça; mas os que buscam ao SENHOR
    entendem tudo.
  deu-ELO: Böse Menschen verstehen das Recht nicht; die aber Jehova suchen, verstehen
    alles.
  eng-WYC-2018: Wicked men think not on doom; but they that seek the Lord, perceive
    all things. (The wicked do not think about justice; but they who seek the Lord,
    understand everything about it or understand it well.)
  epo-epo: Malbonaj homoj ne komprenas justecon; Sed la serĉantoj de la Eternulo komprenas
    ĉion.
  uig-PIN: Rǝzillǝr adalǝtni qüxǝnmǝs; Biraⱪ Pǝrwǝrdigarni izdigüqilǝr ⱨǝmmǝ ixni
    qüxinǝr.
  beo-beo: Wadela:le hamosu dunu da moloidafa fofada:su hou hame dawa:. Be nowa da
    Hina Godema nodone sia:ne gadosea, da amo hou noga:le dawa:.
  tpi-OTNT: Ol man bilong mekim pasin nogut, ol i no save stretpela pasin em i wanem
    samting. Tasol ol man i laik bihainim Bikpela, ol i save tru long stretpela pasin.
  hau-SA: Mugaye ba su san gaskiya ba, amma waɗanda suke neman Ubangiji sun santa
    sosai.
  uig-LAT: Reziller adaletni chüshenmes; Biraq Perwerdigarni izdigüchiler hemme ishni
    chüshiner.
  nde-nde: Abantu ababi kabakuzwisisi ukwahlulela kuhle, kodwa labo abamdingayo uThixo
    bayakuzwisisa kakhulu.
  ton-ton: '‌ʻOku ʻikai ʻiloʻi ʻae fakamaau ʻe he kakai angakovi: ka ʻoku ʻilo ʻae
    meʻa kotoa pē ʻekinautolu ʻoku kumi kia Sihova.'
  ces-1613: Lidé zlí nesrozumívají soudu, ti pak, kteříž hledají Hospodina, rozumějí
    všemu.
  eng-WMB: Evil men don’t understand justice; but those who seek the LORD understand
    it fully.
  tam-TCV: தீயவர்கள் நீதியை விளங்கிக்கொள்ளமாட்டார்கள்; ஆனால் யெகோவாவைத் தேடுகிறவர்கள்
    அதை முற்றுமாய் விளங்கிக்கொள்கிறார்கள்.
  ceb-ULB: Ang mga tawong daotan dili makasabot sa katarong, apan kadtong nagtinguha
    kang Yahweh nakasabot gayod sa tanan.
  pol-UBG: Źli ludzie nie rozumieją sądu, ale ci, którzy szukają PANA, rozumieją wszystko.
  urd-GVU: شریر انصاف نہیں سمجھتے، لیکن رب کے طالب سب کچھ سمجھتے ہیں۔
  deu-1912: Böse Leute merken nicht aufs Recht; die aber nach dem HERRN fragen, merken
    auf alles.
  kan-2017: ಕೆಟ್ಟವರು ನ್ಯಾಯವನ್ನು ಗ್ರಹಿಸರು, ಯೆಹೋವನ ಭಕ್ತರು ಸಮಸ್ತವನ್ನು ಗ್ರಹಿಸುವರು.
  yap-yap: Girdi’ ni kireb e der manang fan e tin nib mat’aw, machane pi’in be liyor
    ngak SOMOL e yad mnangfan ni bfel’ rogon.
  hlt-MCSB: Hlang thae rhoek loh tiktamnah te yakming uh pawt dae, BOEIPA aka tlap
    rhoek loh boeih a yakming uh.
  mdy-ETH: ፑርቶ ዓሳ ፒዜ ዎጌ ዓይጎታቴያ ዔሩዋሴ፤ ናንጊና ናንጋ ጎዳ ኮዓ ዓሳ ጋዓንቴ ጉቤና ዒዛ ማሊ ጶቂሣኔ።
  kew-kew: Waea peme aanumiri epe porare ake piaene yapalo nimu ora na-ademe. Goa
    peme pare aa medaloma Adaa Aa ratulalo peme onaare epe pora ademe.
  twi-ASANTE: Abɔnefoɔ nte atɛntenenee ase, nanso wɔn a wɔhwehwɛ Awurade no, te aseɛ
    yie.
  eng-WEBU: Evil men don’t understand justice; but those who seek the LORD understand
    it fully.
  wal-wal: Iita asatussi suure pirddaabai gelenna; shin GODAASSI goinniyaageetussi
    ubbabaikka gelees.
  acu-NT: Pase aints ainauka pengker turatniunka nekainatsui. Antsu Apu Yusen seaina
    nuka pengker turatniuka warimpita tusar mash nekaawartin ainawai.
  spa-PDDPT: Los perversos no entienden la justicia, Pero el que busca a Yavé lo entiende
    todo.
  gun-gun: Avakue heko vai va'e ndoikuaai 'rã mba'e pa teko porã, ha'e rã Senhor oeka
    va'e ma oikuaapa 'rã.
  agu-BL: Yi e' yi chin juntlen nin cyajtza'kl qui na el chitxum te yi balaj xtisya'.
    Poro yi e' yi na chixom te yi tajbil Kajcaw, na el chitxum tetz.
  ilo-ULB: Saan a maawatan dagiti dakes a tattao ti hustisia, ngem maawatan dagiti
    mangsapsapul kenni Yahweh dagiti amin a banag.
  kpg-kpg: Digau mouli huaidu e de iloo di tonu la di aha. Malaa, digau ala e halahala
    Dimaadua, ginaadou e modongoohia huoloo.
  uig-ARA: رەزىللەر ئادالەتنى چۈشەنمەس؛ بىراق پەرۋەردىگارنى ئىزدىگۈچىلەر ھەممە ئىشنى
    چۈشىنەر.
  bps-bps: I dad to sasè, là ale gamlabat i katlu nimò di dademe to, bay i dad to
    mayè gmadè knayè Dwata too ale gamlabat.
  sus-sus: Mixi ɲaaxie mu sɛriyɛ kolon, kɔnɔ Alatala fenmae a fahaamuma nɛ a fanyi
    ra.
  pon-2006: Aramas suwed sohte ese dahkot pwuhng, ahpw irail kan me kin pwongih KAUN-O
    kin wehwehki.
  ksd-ksd: A varkurai pa i kapa pire ra kaina tarai, Ma ga diat dia tikan upi ra Luluai
    a lavur magit i kapa pire diat.
  tur-YTC: Kötüler adaletten anlamazlar, Ama Yahve'yi arayanlar onu tümüyle anlarlar.
  bel-N: Ліхія людзі не разумеюць суду, а тыя, што шукаюць ГОСПАДА, разумеюць усё.
  grc-BRENT: Ἄνδρες κακοὶ οὐ συνήσουσι κρίμα, οἱ δὲ ζητοῦντες τὸν Κύριον συνήσουσιν
    ἐν παντί.
  ind-AYT: Orang jahat tidak mengerti keadilan, tetapi mereka yang mencari TUHAN mengerti
    segala sesuatu.
  nya-nya: Anthu oyipa samvetsa za chiweruzo cholungama, koma amene amafuna kuchita
    zimene Yehova afuna amachimvetsetsa bwino.
  hrv-hrv: Zli ljudi ne razumiju pravice, a koji traže Jahvu, razumiju sve.
  mps-mps: Te dwai kolesaga ebo bidi dabego, te doloba pai kolesaga te magi nai da
    te homu elama, te augwaligo konesiąyu ebao. Tiali goli, te Genuai Bidi wali pabo
    homu ebo bidi dabego da, augwaligo te doloba pai kolesaga page mu konebo dao.
  tpi-tpi: Ol man bilong mekim pasin nogut, ol i no save stretpela pasin em i wanem
    samting. Tasol ol man i laik bihainim Bikpela, ol i save tru long stretpela pasin.
  dan-1931: Ildesindede fatter ej Ret; alt fatter de, som søger HERREN.
  vie-OVCB: Người ác chẳng lưu tâm đến công lý, người tôn thờ Chúa Hằng Hữu biết rõ
    công lý là gì.
  guj-2017: દુષ્ટ માણસો ન્યાય સમજતા નથી, પણ જેઓ યહોવાહને શોધે છે તેઓ આ સઘળી બાબતો
    સમજે છે.
  pon-2006A: Aramas suwed sohte ese dahkot pwuhng, ahpw irail kan me kin pwongih KAUN-O
    kin wehwehki.
  por-BRBSL: Os homens maus não entendem a justiça; mas aqueles que buscam Yahweh
    o entendem plenamente.
  swe-swe: Onda människor förstår inte hur man dömer rättvist (vad dom och rätt är),
    men de som söker (hänger sig åt, frågar efter) Herren (Jahve) får full insikt.
  cth-cth: Tamikathoutnaw ni lannae thaipanuek awh hoeh, hatei BAWIPA katawngnaw ni
    bangpueng hai a thaipanuek.
  twi-twi: Abɔnefo nte atɛntrenee ase, nanso wɔn a wɔhwehwɛ Awurade no, te ase yiye.
  hlt-hlt: Hlang thae rhoek loh tiktamnah te yakming uh pawt dae, BOEIPA aka tlap
    rhoek loh boeih a yakming uh.
  tbz-SIM: Bɛnitiyɛibɛ í yɛ̃́ dɛ̀ɛ̀ ci bɛ̀ɛ̀ dɔ́ Kuyie mbɛɛ̀ dɛ̀ yɛ̃́ dɛmɔu.
  msy-2020: Gumazamizir arazir kurabagh amiba, me arazir aghuiba deragha da tuisɨgha
    fozir puvatɨ. Ezɨ gumazamizir Ikiavɨra Itir Godɨn gɨn mangasa ifongeziba, me arazir
    aghuim tuisɨgha bar a gɨfo.
  dop-dop: Yəlɑɑ ɑsɑɣɑɑ ɩɩ cɛkəɣənɑ kʋsiɣisim tɔm. Amɑ mpɑ pɑ pɛɛkəɣɩ Tɑcɑɑ tɔ pɑ
    cɛkəɣənɑ pə tənɑ.
  azb-azb: Pis insanlar nə bilir ki, ədalət nədir, Rəbbi axtaranlar bunu dərk edir.
  eng-DBY: Evil men understand not judgment; but they that seek Jehovah understand
    everything.
  hin-2017: बुरे लोग न्याय को नहीं समझ सकते, परन्तु यहोवा को ढूँढ़नेवाले सब कुछ समझते
    हैं।
  wol-KYG: Ku bon xamul njub, kuy wut Aji Sax ji, xam nga njub bu wér.
  bjr-bjr: Manda oosana maree mariasa sia andeeqara oosanara iridaqa. Yaweenara inaaru
    qimariasa misa andeeqara oosanra amiqimmasee iridaqa.
  eng-YLT: Evil men understand not judgment, And those seeking Jehovah understand
    all.
  kne-kne: Adi maawatan di managbasol di hustisya, ngem din mangipatpateg en Diyos
    yan maawatana ay kosto.
  eng-WYC-2017: Wicked men think not on doom; but they that seek the Lord, perceive
    all things.
  eng-WMBB: Evil men don’t understand justice; but those who seek the LORD understand
    it fully.
  urd-GVH: शरीर इनसाफ़ नहीं समझते, लेकिन रब के तालिब सब कुछ समझते हैं।
  rug-rug: Sari tie kaleadi si lopu tumae nia sa tinoṉoto, ba arini pu lulia sa hiniva
    te Zihova si gilana valeania.
  gaz-gaz: Jalʼoonni murtii qajeelaa hin hubatan; warri Waaqayyoon barbaadan immoo
    guutumaan guutuutti hubatu.
  fra-LSG: Les hommes livrés au mal ne comprennent pas ce qui est juste, Mais ceux
    qui cherchent l’Éternel comprennent tout.
  yal-yal: Muxu ɲaxine mi kiti kɛndɛn kolon koni naxanye Alatala fenma ne a birin
    famuma.
  haw-1868: Aole i ike ka poe aia i ka hoopono; A o ka poe imi ia Iehova, ike no i
    na mea a pau.
  arb-NAV: لَا يَفْهَمُ الأَشْرَارُ الْعَدْلَ، أَمَّا مُلْتَمِسُو الرَّبِّ فَيُدْرِكُونَهُ
    تَمَاماً.
  ewe-ewe: Ame vɔ̃ɖiwo mesea afiatsotso nyui gɔme o gake ame siwo dia Yehowa ya sea
    egɔme nyuie.
  eng-LEE: Bad men understand not justice; but they that seek the Lord understand
    all things.
  asm-FB: দুষ্ট লোকে ন্যায়বিচাৰ নুবুজে; কিন্তু যিজনে যিহোৱাক বিচাৰে, সেই জনে সকলো
    বুজি পায়।
  sus-A: مِشِ حَاشِيٍ مُ سّرِيّ كٌلٌن، كْنْ عَلَتَلَ قٍنمَيٍ عَ قَهَامُمَ نّ عَ قَنيِ
    رَ.
  fra-SBL: Les hommes mauvais ne comprennent pas la justice ; mais ceux qui cherchent
    Yahvé le comprennent parfaitement.
  hbo-hbo: אַנְשֵׁי־רָ֭ע לֹא־יָבִ֣ינוּ מִשְׁפָּ֑ט וּמְבַקְשֵׁ֥י יְ֝הוָ֗ה יָבִ֥ינוּ
    כֹֽל׃
  kik-kik: Andũ arĩa ooru matiiguaga maũndũ ma kĩhooto, no arĩa marongoragia Jehova
    nĩmataũkagĩrwo nĩ mo biũ.
  fra-NCL: Les hommes pervers ne comprennent pas ce qui est juste, mais ceux qui cherchent
    Yahweh comprennent tout.
  cek-AK: Kasae kami loe toenghaih to panoek ai; toe Angraeng pakrong kami loe hmuen
    to panoek boih.
  cuk-cuk: Dule-isganamar, igar-innikigwad aku itodamalad. Dule, Bab-Jehová-Igarba-nanadimaladdi,
    bela magar ibmar-itodamalad.
  uig-CYR: Рәзилләр адаләтни чүшәнмәс; Бирақ Пәрвәрдигарни издигүчиләр һәммә ишни
    чүшинәр.
  tel-2017: దుష్టులు న్యాయమేదో గ్రహించరు. యెహోవాను ఆశ్రయించే వారికి అన్నీ తెలుసు.
  hat-BSA: Moun mechan yo pa konprann lajistis; men sila ki chache SENYÈ yo konprann
    tout bagay.
  kos-kos: Mwet koluk tia etu lah mea suwohs ac nununku suwohs, a elos su suk ma lungse
    lun LEUM GOD elos kalem kac.
  hbo-WLC: אַנְשֵׁי־רָ֭ע לֹא־יָבִ֣ינוּ מִשְׁפָּ֑ט וּמְבַקְשֵׁ֥י יְ֝הוָ֗ה יָבִ֥ינוּ
    כֹֽל׃
  ibo-ibo: Ndị ajọ omume adịghị aghọta uru ikpe ziri ezi bara, ma ndị na-eso Onyenwe
    anyị na-aghọta ihe bụ uru ya.
  ory-ory: ମନ୍ଦ ଲୋକମାନେ ନ୍ୟାୟ ବୁଝନ୍ତି ନାହିଁ, ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଅନ୍ୱେଷଣକାରୀମାନେ ସବୁ
    ବିଷୟ ବୁଝନ୍ତି।
  chk-chk: Aramas mi ngau resap weweiti pwüng, nge chokewe mi niuokusiti ewe Samol
    mi Lapalap ra unusen weweiti.
  rop-rop: Ola nogudbala pipul nomo sabi blanga gibit feyago langa najalot pipul,
    bat detlot pipul hu bulurrum YAWEI det trubala God sabi brabliwei hau blanga gibit
    feyago langa najalot pipul.
  ukr-1871: Ледачі люде не розуміють правди; хто вірен Господу, такий на все розумен.
  deu-1951: Böse Menschen verstehen das Recht nicht; die aber den HERRN suchen, verstehen
    alles.
  eng-JPS: Evil men understand not justice; but they that seek the LORD understand
    all things.
  srp-1865: Zli ljudi ne razumiju što je pravo; a koji traže Gospoda, razumiju sve.
  lug-lug: Abantu abakozi b’ebibi tebategeera bwenkanya, naye abo abanoonya Mukama
    babutegeerera ddala bulungi.
  heb-heb: אנשי רע לא יבינו משפט ומבקשי יהוה יבינו כל׃
  ben-IRV: দুরাচারেরা বিচার বোঝে না, কিন্তু সদাপ্রভুর অন্বেষনকারীরা সকলই বোঝে।
  pan-pan: ਬੁਰੇ ਮਨੁੱਖ ਨਿਆਂ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ, ਪਰੰਤੂ ਯਹੋਵਾਹ ਦੀ ਭਾਲ ਕਰਨ ਵਾਲੇ ਸਭ ਕੁਝ ਸਮਝਦੇ
    ਹਨ।
  mya-JVB: အဓမ္မ လူ သည် တရား စီရင်ခြင်းကို နား မ လည်တတ်။ ထာဝရဘုရား ကို ရှာ သောသူမူကား
    ၊ ခပ်သိမ်း သော စီရင်ခြင်းကို နားလည် တတ်၏။
  tte-O: Tomo naenaeli nige ali katai loina dudulaina kaiwena na siya Yaubada siloyaloyai
    me ali katai loina dudulaina kaiwena.
  tbg-tbg: Qora kaiqa vare variaka kia avuqavu okara iri tave variara. Nora Kotira
    uva avataqi vi variaka vika kankomake avuqavu okara iri tave variara.
  hmo-hmo: Kara dika taudia be kota maoromaoro ena anina idia diba lasi, to Lohiabada
    idia tahua noho taudia ese, kota maoromaoro idia diba momokani.
  urd-urd: शरीर 'अद्ल से आगाह नहीं, लेकिन ख़ुदावन्द के तालिब सब कुछ समझते हैं।
  rus-SYN: Злые люди не разумеют справедливости, а ищущие Господа разумеют все.
  bqc-SIM: Gbɛ̃vãiↄ yã́zɛde gbadↄ̃o, gbɛ̃́ pↄ́ lɛ́ Dii aɛyaↄ dↄ̃ wásawasa.
  tcz-CHONGTHU: Mi-engsen thu adih a kitan kitihi ahethem thei pon, amavang Yahweh
    Pakai holten phatah in ahethem un ahi.
  mar-mar: दुष्ट मनुष्यांना न्याय समजत नाही, पण जे परमेश्वरास शोधतात त्यांना सर्वकाही
    कळते.
  hlt-THB: Thlang amak leek ing ik-oeih ak dyng am sim thai uhy, cehlai Bawipa ak
    sui thlangkhqi ingtaw ak soep cana sim thai uhy.
  qub-qub: Fiyucunaga maygan alli cashantapis manami tantiyanchu. Tayta Diosman yäracojcunami
    ichanga llapanta tantiyan.
  bqp-bqp: Gbɛ̃ vãninↄ yãzɛde mì dↄ̃ro, ama gbɛ̃ kũ òdi Dikiri arɛ wɛtɛnↄ dↄ̃ swáswa.
  hat-hat: Mechan yo pa konnen sa ki rele jistis. Men, moun k'ap sèvi Seyè a konprann
    tout bagay.
  eng-BSB: Evil men do not understand justice, but those who seek the LORD comprehend
    fully.
  tod-tod: Niiti ti ɓɔɠɔ veezu faa ɲɔi ya, naati ti la sɔle fai tanɔpɛ gaaɠaazu, kɛlɛ
    niiti ti ɓɔɠɔ ɠilizu Ɠɔoɠɔ ƓALAGI ʋa, naati ta ɗa faiti pɛ gaaɠa.
  eng-WEBPB: Evil men don’t understand justice; but those who seek the LORD understand
    it fully.
  kbq-kbq: Kefo zamavu' zamava'ma nehaza vahe'mo'za, fatgo huno refkohu avu'ava zana
    antahi amara nosazanagi, Ra Anumzamofonku'ma nehakamo'za makazana antahi amara
    nehaze.
  nhe-BL: Ax cuajcualme ax quimachilíaj quejatza huelis mochihuas tlen xitlahuac ipan
    se tlali, pero tlen quitemohuaj TOTECO huan quichihuaj tlen ipaquilis quimachilíaj
    nochi tlamantli.
  bus-bus: Gbɛ̃ zaaanↄ yãzɛde gbá dↄ̃ro, mↄde gbɛ̃ kɛ̀ aↄ̃è Dii aɛ wɛtɛnↄↄ dↄ̃ wásawasa.
  gub-BL: Ikatu 'ym ma'e nukwaw kwaw katu haw wà. Tupàn Tuweharupi Wiko Ma'e hemimutar
    ikwaw paw rehe uzeagaw ma'e ukwaw katu ikatu haw wà.
  eng-DRA: 'Evil men think not on judgment: but they that seek after the Lord, take
    notice of all things.'
