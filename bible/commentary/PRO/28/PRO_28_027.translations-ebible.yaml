verse: PRO.028.027
translations:
  mal-C: ദരിദ്രർക്കു ദാനം നൽകുന്നവർക്കു യാതൊരുവിധ ദൗർലഭ്യവും ഉണ്ടാകുന്നില്ല, എന്നാൽ
    അവർക്കുനേരേ കണ്ണടയ്ക്കുന്നവർക്ക് ശാപവർഷം അനവധിയായി ഉണ്ടാകും.
  deu-TKW: Wer dem Armen giebt, leidet keinen Mangel; wer aber seine Augen verhüllt,
    wird viel verflucht.
  lin-lin: Moto oyo akabelaka babola akozanga eloko te, kasi moto oyo aboyaka kotala
    bango akotonda na bilakeli mabe.
  eng-LSV: Whoever is giving to the poor has no lack, || And whoever is hiding his
    eyes multiplied curses.
  eng-GNV: 'He that giueth vnto the poore, shall not lacke: but he that hideth his
    eyes, shall haue many curses.'
  eng-WEBSTER: 'He that giveth to the poor shall not want: but he that hideth his
    eyes shall have many a curse.'
  nhw-BL: Aqui quinpalehuía catli teicneltzitzi amo quema quipolos catli ica panos,
    pero aqui moixtzacua huan moyoltetilía para amo quinpalehuis catli teicneltzi
    quipantis miyac tlatelchihualistli.
  swh-ONEN: Yeye ampaye maskini hatapungukiwa na kitu chochote, bali yeye awafumbiaye
    maskini macho hupata laana nyingi.
  bba-bba: Wi u rɑ sɑ̃ɑrobu nɔɔri kɑ nuku tiɑ, u ǹ ɡɑ̃ɑnu biɑmɔ, ɑdɑmɑ wi u kɑ bu
    ɡɔbu, u koo bɔ̃ri wɑ.
  eng-KJVCPB: 'He that giveth unto the poor shall not lack: But he that hideth his
    eyes shall have many a curse.'
  luo-luo: Ngʼat mamiyo jochan ok nochand gimoro, to ngʼat ma gengʼo wangʼe ne jochan
    noyud kwongʼ mangʼeny.
  meu-meu: Ogoḡami taudia e harihari henidiamu tauna na basine dabu, a matana e hakapuamu
    tauna na bae uduguiraia bada.
  npi-ULB: गरिबलाई दिनेलाई कुनै कुराको अभाव हुँदैन, तर तिनीहरूप्रति आँखा चिम्लनेले
    धेरै श्राप पाउने छ ।
  yor-yor: Ẹni tí ó ń fi fún tálákà kì yóò ṣe aláìní ohunkóhun, ṣùgbọ́n ẹni tí ó di
    ojú rẹ̀ sí wọn gba ọ̀pọ̀lọpọ̀ ègún.
  ind-ind: Bila engkau membantu orang miskin, engkau sendiri tidak akan menjadi miskin.
    Namun bila engkau menutup mata terhadap mereka, engkau pasti dihina.
  pes-OPCB: اگر به فقرا کمک کنی، هرگز محتاج نخواهی شد؛ ولی اگر روی خود را از فقیر
    برگردانی، مورد لعنت قرار خواهی گرفت.
  tgl-ULB: Ang nagbibigay sa mahirap ay hindi magkukulang, pero sinumang magsara ng
    kaniyang mga mata sa kanila ay tatanggap ng maraming mga sumpa.
  hui-hui: Yagibano karuhondo mbirale miriliyagua í̠ mbira buru palia nabi holebere.
    Yagibano karu nahende tingi howa mbirale nami hariyagua wali agali dewaoreme í̠
    ha hene holebere.
  mya-mya: ဆင်းရဲသားတို့အား စွန့်ကြဲသောသူသည် ကိုယ် တိုင်မဆင်းရဲရာ။ လွှဲရှောင်သောသူမူကား၊
    များစွာသော ကျိန်ဆဲခြင်းကို ခံရလိမ့်မည်။
  bod-N: དབུལ་པོར་སྦྱིན་པ་གཏོང་མཁན་ཕོངས་མི༌འགྱུར། །དེ་རྣམས་མིག་ནང་མེད་པར་དམོད་མོ༌ཐེབས།།
  wsk-wsk: Kari kariimet kituwura mel nungaru lagoso, mu mel bo ko me tukunangarukko;
    bare awiriya nungarki daleluwu lagoso, mu bala memek kumik ko balmonko.
  sna-sna: Uyo anopa kuvarombo haangashayiwi chinhu, asi uyo anotsinzina meso ake
    kuvarombo achagamuchira kutukwa kuzhinji.
  spa-BLM: Al que da a los pobres no le falta nada; pero el que cierra los ojos tendrá
    muchas maldiciones.
  cac-cac: A eb' scolvaj d'a eb' meb'a', malaj tas syac' palta d'a eb', palta a eb'
    max colvajlaj d'a eb' meb'a' chi' jun, tzijtum mach tz'alan chuc d'a spatic eb'.
  swh-ULB: Mwenye kuwapa masikini hatapungukiwa kitu, bali anayewafumbia macho atapokea
    laana nyingi.
  bel-bel: Хто дае жабраку, не зьбяднее; а хто засланяе вочы ад яго, на тым шмат праклёнаў.
  deu-ELBBK: Wer dem Armen gibt, wird keinen Mangel haben; wer aber seine Augen verhüllt,
    wird mit Flüchen überhäuft werden.
  mbb-OT: Is etew he edtelewizen din is pubri kenà egkeeminan te minsan hengkey he
    kinahanglan din, iyan, is etew he kenè din en ebeliyen is menge pubri ebpenrewakan
    sikandin.
  mal-2015: ദരിദ്രന്നു കൊടുക്കുന്നവന്നു കുറെച്ചൽ ഉണ്ടാകയില്ല; കണ്ണു അടെച്ചുകളയുന്നവന്നോ
    ഏറിയൊരു ശാപം ഉണ്ടാകും.
  rmc-rmc: Te des le čoren, na chibaľinela tuke ňič, ale te phandes o jakha anglo
    čore, but manuša tut košena.
  pes-OPV: هر‌که به فقرا بذل نماید محتاج نخواهدشد، اما آنکه چشمان خود را بپوشاند لعنت
    بسیارخواهد یافت.
  ron-1924: Чине дэ сэракулуй ну дуче липсэ, дар чине ынкиде окий есте ынкэркат ку
    блестеме.
  ben-OBCV: যারা দরিদ্রদের দান করে তাদের কোনো কিছুর অভাব হয় না, কিন্তু যারা তাদের
    দেখে চোখ বন্ধ করে থাকে তারা প্রচুর অভিশাপ কুড়ায়।
  som-som: Kii miskiinka wax siiyaa ma baahan doono, Laakiinse kii indhaha ka qarsada
    aad baa loo habaari doonaa.
  lat-VUC: Qui dat pauperi non indigebit; qui despicit deprecantem sustinebit penuriam.
  eng-ASVBT: He that giveth unto the poor shall not lack; But he that hideth his eyes
    shall have many a curse.
  mna-mna: Tomtom ta so irairai koroŋ kini pakan pizin wal sorrokŋan, nako irao iru
    zalaana pa koroŋ sa som. Mi tomtom ta so irre zin men, mi iuluulu zin som, nako
    tigiibi sua sanaŋan boozo pini.
  ita-1885: Chi dona al povero non avrà alcun bisogno; Ma chi nasconde gli occhi da
    esso avrà molte maledizioni.
  eng-LXXUP: 'He that gives to the poor shall not be in want: But he that turns away
    his eye from him shall be in great distress.'
  eng-ULB: The one who gives to the poor will lack nothing, but whoever closes his
    eyes to them will receive many curses.
  spa-VBL: Si das al pobre, no tendrás necesidad; pero si ignoras su necesidad, caerán
    muchas maldiciones sobre ti.
  fra-_FOB: Celui qui donne au pauvre, n'aura point de disette; mais celui qui en
    détourne ses yeux, abondera en malédictions.
  mal-mal: ദരിദ്രനു കൊടുക്കുന്നവന് കുറവ് ഉണ്ടാകുകയില്ല; ദരിദ്രനു നേരെ കണ്ണ് അടച്ചുകളയുന്നവന്
    ഏറിയ ശാപം ഉണ്ടാകും.
  urd-GVR: Ġharīboṅ ko dene wālā zarūratmand nahīṅ hogā, lekin jo apnī āṅkheṅ band
    karke unheṅ nazarandāz kare us par bahut lānateṅ āeṅgī.
  suz-BL: सुमी प्रुङग कली गेबा, मेको आंमा यो श्‍येत मजाइब। तन्‍न सुमी प्रुङग आन पर्बम
    शिशी मपाइबा, मेको शुश सराप ताइब।
  eng-NOY: He who giveth to the poor shall not want; But he that hideth his eyes shall
    have many a curse.
  ita-1927: Chi dona al povero non sarà mai nel bisogno, ma colui che chiude gli occhi,
    sarà coperto di maledizioni.
  ckb-ckb: ئەوەی بە هەژار ببەخشێت نەبوون نابێت، بەڵام ئەوەی ڕووی لێ وەرگێڕێت نەفرەتی
    زۆر دەبێت.
  eng-BBE: He who gives to the poor will never be in need, but great curses will be
    on him who gives no attention to them.
  kan-OKCV: ಬಡವರಿಗೆ ದಾನ ಮಾಡುವವನು, ಕೊರತೆ ಪಡುವುದಿಲ್ಲ; ಆದರೆ ತನ್ನ ಕಣ್ಣುಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವವನಿಗೆ
    ಅನೇಕ ಶಾಪಗಳು.
  tam-2017: தரித்திரர்களுக்குக் கொடுப்பவன் தாழ்ச்சியடையமாட்டான்; தன்னுடைய கண்களை ஏழைகளுக்கு
    விலக்குகிறவனுக்கோ அநேக சாபங்கள் வரும்.
  spa-RV-1909: 'El que da al pobre, no tendrá pobreza: mas el que aparta sus ojos,
    tendrá muchas maldiciones.'
  ron-BTF: Cel ce dă săracului nu va duce lipsă, dar cel ce își acoperă ochii va avea
    multe blesteme.
  eng-WEBP: One who gives to the poor has no lack; but one who closes his eyes will
    have many curses.
  eng-FBV: If you give to the poor, you won't be in need; but if you look the other
    way, you'll have many curses.
  nld-1939: Wie aan een arme geeft, krijgt geen gebrek; Wie zijn ogen voor hem sluit,
    wordt diep vervloekt.
  nch-BL: Cati quinpalehuía cati teicneltzitzi amo quema quipolos cati ica panos,
    pero cati moixtzacua huan moyoltetilía para amo quinpalehuis cati teicneltzi quipantis
    miyac tatelchihualisti.
  vie-1934: Ai cho người nghèo sẽ không thiếu thốn; Còn ai xây mắt khỏi đi ắt sẽ bị
    nhiều sự rủa sả.
  hin-CV: जो निर्धनों को उदारतापूर्वक दान देता है, उसे अभाव कभी नहीं होता, किंतु वह,
    जो दान करने से कतराता है अनेक ओर से शापित हो जाता है.
  eng-OURB: One who gives to the poor has no lack; but one who closes his eyes will
    have many curses.
  spa-BES: El que da al pobre nunca tendrá necesidad, pero grandes maldiciones caerán
    sobre el que no les presta atención.
  tdx-tdx: Ho tampe-draha-irieñe ty mamahañe o rarakeo, fe hizò fatse maro ty mikipe
    maso.
  tha-KJV: บุ​คคลที่​ให้​แก่​คนยากจนจะไม่​รู้​จักการขัดสน แต่​บุ​คคลที่ปิดตาของเขาเสียจากการนี้จะได้รับการสาปแช่งมาก
  por-BR-2018: Quem dá ao pobre não terá falta; mas o que esconde seus olhos terá
    muitas maldições.
  deu-ELO: Wer dem Armen gibt, wird keinen Mangel haben; wer aber seine Augen verhüllt,
    wird mit Flüchen überhäuft werden.
  eng-WYC-2018: He that giveth to a poor man, shall not be needy; he that despiseth
    a poor man beseeching, shall suffer neediness. (He who giveth to the poor, shall
    not be needy; but he who despiseth the pleading of the poor, shall suffer want,
    or lack.)
  epo-epo: Kiu donas al malriĉulo, tiu ne havos mankon; Sed kiu kovras siajn okulojn,
    tiu estas multe malbenata.
  uig-PIN: Namratlarƣa hǝyrhaⱨliⱪ ⱪilidiƣan kixi moⱨtajliⱪ tartmas; Lekin ⱨajǝtmǝnni
    kɵrsimu kɵrmǝskǝ salƣan kixi kɵpligǝn ⱪarƣixⱪa uqrar.
  beo-beo: Dia liligi amo hame gagui dunu iligili iasea, di da eso huluane dia esaloma:ne
    lamu liligi defele ganabe ba:mu. Be di da hame gagui dunu, ilima hame asigi agoai
    lalea, dunu bagohame ilia da di gagabui aligima:ne sia:mu.
  tpi-OTNT: Man i save givim samting long ol rabisman, em bai i no inap sot long ol
    samting. Tasol sapos man i lukim ol rabisman na i no laik helpim ol, orait ol
    man bai i tok nogut long em.
  hau-SA: Duk wanda yake bayarwa ga matalauta ba zai rasa kome ba, amma duk wanda
    bai kula da su ba yana samu la’ana masu yawa.
  uig-LAT: Namratlargha xeyrxahliq qilidighan kishi mohtajliq tartmas; Lékin hajetmenni
    körsimu körmeske salghan kishi köpligen qarghishqa uchrar.
  nde-nde: Lowo opha abayanga kayikuswela lutho, kodwa ovala amehlo ingathi kababoni
    uzuza iziqalekiso ezinengi.
  ton-ton: 'Ko ia ʻoku faʻa foaki ki he masiva ʻe ʻikai masiva ia: ka ko ia ʻoku fufū
    hono mata ʻe lahi ʻae fakamalaʻia ʻe hoko ki ai.'
  ces-1613: Kdo dává chudému, nebude míti žádného nedostatku; kdož pak zakrývá oči
    své, bude míti množství zlořečení.
  eng-WMB: One who gives to the poor has no lack; but one who closes his eyes will
    have many curses.
  tam-TCV: ஏழைகளுக்குக் கொடுப்பவர்களுக்கு குறைவில்லை, ஆனால் ஏழைகளின் தேவைகளை கவனிக்காதவர்கள்
    அநேக சாபங்களைப் பெறுவார்கள்.
  ceb-ULB: Ang tawo nga naghatag sa mga kabos dili gayod makulangan, apan si bisan
    kinsa nga mopiyong sa iyang mga mata diha kanila makadawat gayod ug daghang tunglo.
  pol-UBG: Kto daje ubogiemu, nie zazna braku, a na tego, kto odwraca swe oczy od
    niego, spadnie wiele przekleństw.
  urd-GVU: غریبوں کو دینے والا ضرورت مند نہیں ہو گا، لیکن جو اپنی آنکھیں بند کر کے
    اُنہیں نظرانداز کرے اُس پر بہت لعنتیں آئیں گی۔
  deu-1912: Wer dem Armen gibt, dem wird nichts mangeln; wer aber seine Augen abwendet,
    der wird viel verflucht.
  kan-2017: ಬಡವರಿಗೆ ದಾನಮಾಡುವವನು ಕೊರತೆಪಡನು, ಅವರನ್ನು ಕಂಡು ಕಾಣದಂತೆ ಇರುವವನು ಬಹುಶಾಪಕ್ಕೆ
    ಒಳಗಾಗುವನು.
  yap-yap: En ma gol ko pi’in gafgow e dabi gafgow bingyal’, machane fa’an ga ra fek
    owchem ko pi’in gafgow, ma bo’or e girdi’ ni yad ra athpagem nga kireb.
  hlt-MCSB: Khodaeng taengah aka pae tah a tloelnah om pawh. Tedae a mik aka him tah
    tapvoepnah muep kum.
  mdy-ETH: ማንቆ ዓሲም ዒንጋሢ ሜታዺንዱዋሴ፤ ማንቆ ዓሶ ዛጎ ዒፂ ዓኣፖ ካሮ ሺርሻሢ ጋዓንቴ ዓሳ ጋዳንቄ ዓሲ ማዓንዳኔ።
  kew-kew: Aa medame aa naraanu oyae pa ode kateare go aa nipu oyae mada narudutea.
    Go yapare aa medame mo naraa onaa adoa oyaenu naruma kateare aa nipu ota teme.
  twi-ASANTE: Deɛ ɔma ahiafoɔ no, hwee renhia no, nanso deɛ ɔbu nʼani gu wɔn so no
    nya nnome pii.
  eng-WEBU: One who gives to the poor has no lack; but one who closes his eyes will
    have many curses.
  wal-wal: Hiyyeesau immiya urau paccenna; shin eta be7anaappe giidi qilimmiyaagee
    qanggettaa ekkana.
  acu-NT: Aints kuikiartichun yayaa nuka pengké yuumakchatnuitai. Antsu kuikiartichun
    yaaitan nakitina nuka nukap usukramu ainawai.
  spa-PDDPT: El que da al pobre no tendrá necesidad, Pero el que aparta de él sus
    ojos tendrá muchas maldiciones.
  gun-gun: Iporiaukue'i pe mba'emo ome'ẽ va'e pe ma mba'eve ndoatai 'rã, ha'e rã iporiaukue'i
    gui ojeova mo'ã va'e re ma ijayvu vaia 'rã.
  agu-BL: Yi e' yi na el to'kl chic'u'l tan ẍch'eye'n jun me'ba', sjalok yi tajwe'n
    scyetz. Poro yi e' yi qui na cho'c il tan quich'eye'n yi e' me'ba'a'tz, cyakil
    yi e' wunak scyale' yi qui'c chixac.
  ilo-ULB: Awan pagkurangan ti mangtultulong kadagiti napanglaw, ngem siasinoman a
    saan a mangikaskaso kadakuada ket aglak-amto iti adu a lunod.
  kpg-kpg: Wanga ina gi digau hagaloale, gei o hagahumalia huogodoo la gaa dohu. Maa
    goe gaa tai o golomada i digau hagaloale, nia halauwa e logo ga tale adu gi di goe.
  uig-ARA: نامراتلارغا خەيرخاھلىق قىلىدىغان كىشى موھتاجلىق تارتماس؛ لېكىن ھاجەتمەننى
    كۆرسىمۇ كۆرمەسكە سالغان كىشى كۆپلىگەن قارغىشقا ئۇچرار.
  bps-bps: I to mlé di to landè landè gukulangan, bay i to là kamdo i to landè, fanlagi
    kenen i dad to.
  sus-sus: Mixi naxan setare kima, na mu tɔɔrɔma, kɔnɔ naxan setare kumama, na dankɛ
    nan sɔtɔma.
  pon-2006: Kihong me semwehmwe kan, ke ahpw pahn sohte anahnehda mehkot. Ma ke sohpeisang
    me semwehmwe kan, aramas tohto pahn kerieiukala.
  ksd-ksd: Nina i tabatabar ra umana luveana pa na ki na niiba, Ma ga nina ba i lingalingan
    kan diat da vala bor ia.
  tur-YTC: Yoksula verenin eksiği olmaz, Ama gözünü kapatanın laneti çok olur.
  bel-N: Хто дае бедным, ня будзе мець нястачы, а хто хавае вочы свае, мецьме шмат
    праклёнаў.
  grc-BRENT: Ὃς δίδωσι πτωχοῖς οὐκ ἐνδεηθήσεται, ὃς δὲ ἀποστρέφει τὸν ὀφθαλμὸν αὐτοῦ
    ἐν πολλῇ ἀπορίᾳ ἔσται.
  ind-AYT: Orang yang memberi kepada orang miskin tidak akan kekurangan, tetapi siapa
    menutup matanya akan mendapat banyak kutukan.
  nya-nya: Amene amapereka kwa osauka sadzasowa kanthu, koma amene amatsinzina maso
    ake adzatembereredwa kwambiri.
  hrv-hrv: Tko daje siromahu, ne trpi oskudicu; a tko odvraća oči svoje, bit će proklet.
  mps-mps: Te magi doado bage meni yai bidi dabe nai mabo bidi da, te agade te doado
    bage dabe te munu me sǫą pogobeo. Tiali goli, te bidigo te magi doado bage dabe
    meni yai bidi dabe sulama, tama augwali tau sabo homu meni yai da, teda te bidi
    dabego te aga dwai bidi da po waibao.
  tpi-tpi: Man i save givim samting long ol rabisman, em bai i no inap sot long ol
    samting. Tasol sapos man i lukim ol rabisman na i no laik helpim ol, orait ol
    man bai i tok nogut long em.
  dan-1931: Hvo Fattigmand giver, skal intet fattes, men mangefold bandes, hvo Øjnene
    lukker.
  vie-OVCB: Người phân phát tài sản cho người nghèo chẳng hề thiếu thốn, nhưng miệng
    đời nguyền rủa người nhắm mắt làm ngơ.
  guj-2017: જે માણસ ગરીબને ધન આપે છે, તેના ઘરમાંથી ધન ખૂટવાનું નથી, પણ જે માણસ ગરીબો
    પ્રત્યે આંખ આડા કાન કરે છે તે શાપિત થશે.
  pon-2006A: Kihong me semwehmwe kan, ke ahpw pahn sohte anahnehda mehkot. Ma ke sohpeisang
    me semwehmwe kan, aramas tohto pahn kerieiukala.
  por-BRBSL: Aquele que dá aos pobres não tem falta; mas aquele que fecha os olhos
    terá muitas maldições.
  swe-swe: Den som ger till den fattige behöver inte sakna någonting, men den som
    vänder bort blicken [för att inte se deras behov] får många förbannelser.
  cth-cth: Tamimathoenaw hno ka poe e teh vout mahoeh, hatei ka roun e tami teh puenghoi
    thoebonae a hmu han.
  twi-twi: Nea ɔma ahiafo no, hwee renhia no, nanso nea obu nʼani gu wɔn so no nya
    nnome pii.
  hlt-hlt: Khodaeng taengah aka pae tah a tloelnah om pawh. Tedae a mik aka him tah
    tapvoepnah muep kum.
  tbz-SIM: Wèè pɑ̃ɑ̃ mbɛcĩ̀rìbɛ̀ wè í mɔ́nnì dɛ̀mɑrɛ̀, wèè nɔ̀ùtɛ̀ tɛ̃̀ĩ̀ kòò yɑ̀u
    mɛyɛi.
  msy-2020: Gumazir, onganarazibagh amir gumazamiziba biziba me ganɨdim, a bizitamɨn
    oteveghan kogham. Ezɨ gumazim onganarazibagh amir gumazibar gara men akurvaghasa
    ifongezir puvatɨ, gumazamiziba akar kurabar a mɨkɨmam.
  dop-dop: Wei ɩ hɑɑkɩ kʋnyɔntʋnɑɑ tɔ ɩɩ lɑŋəɣɩ pʋlʋ. Amɑ wei ɩɩ nyənəɣɩ-wɛ tɔ, mpusi
    sɔsɔ kɑ wɛɛ ɩ tɔɔ kɛ́.
  azb-azb: Yoxsula əl tutan möhtac qalmır, Ona məhəl qoymayan lənət qazanır.
  eng-DBY: He that giveth unto the poor shall not lack; but he that withdraweth his
    eyes shall have many a curse.
  hin-2017: जो निर्धन को दान देता है उसे घटी नहीं होती, परन्तु जो उससे दृष्टि फेर
    लेता है वह श्राप पर श्राप पाता है।
  wol-KYG: Kuy jox néew-ji-doole, doo ñàkk; nga gëmm ne gisoo, bare ku la móolu.
  bjr-bjr: Faiqí moo fannoo kudi fasiqauqa nimimarifa mifa sia sarau iannoo. Kudi
    fasiqauqa sia nimimarina faiqí aquraraidaqa.
  eng-YLT: Whoso is giving to the poor hath no lack, And whoso is hiding his eyes
    multiplied curses.
  kne-kne: Adi mankolang din man-idawat si nabiteg, ngem din adi mangikaskaso en daida
    et ad-adoy mamaos.
  eng-WYC-2017: He that giveth to a poor man, shall not be needy; he that despiseth
    a poor man beseeching, shall suffer neediness.
  eng-WMBB: One who gives to the poor has no lack; but one who closes his eyes will
    have many curses.
  urd-GVH: ग़रीबों को देनेवाला ज़रूरतमंद नहीं होगा, लेकिन जो अपनी आँखें बंद करके उन्हें
    नज़रंदाज़ करे उस पर बहुत लानतें आएँगी।
  rug-rug: Asa pu vari poni la koari na malaṉa si lopu kote qaga nia keketoṉa, ba
    asa pu korona liṉana la i si arini si kote ta levei.
  gaz-gaz: Namni hiyyeessaaf kennu waan tokko illee hin dhabu; kan ija dunuunfatu
    garuu abaarsa baayʼee argata.
  fra-LSG: Celui qui donne au pauvre n’éprouve pas la disette, Mais celui qui ferme
    les yeux est chargé de malédictions.
  yal-yal: Naxan yiigelitɔne kima, sese mi dasɛ na ma. Koni naxan na a yɛɛn naxi e
    ma, na danga gbeen nan sɔtɔma.
  haw-1868: O ka mea haawi wale na ka mea ilihune, aole oia e nele; A o ka mea i uhi
    ae i kona mau maka, e nui kona hoinoia mai.
  arb-NAV: مَنْ يُحْسِنْ إِلَى الْفَقِيرِ لَا يُدْرِكْهُ عَوَزٌ وَمَنْ يَحْجِبُ عَيْنَيْهِ
    عَنْهُ تَنْصَبُّ عَلَيْهِ لَعْنَاتٌ كَثِيرَةٌ.
  ewe-ewe: Ame si naa nu hiãtɔ la, naneke mahiãe o, ke ame si miaa ŋku ɖe woƒe hiahiãwo
    dzi la, axɔ fiƒode geɖe.
  eng-LEE: He that giveth unto the poor will not have any want; but he that hideth
    his eyes will have an abundance of curses.
  asm-FB: যি মানুহে দৰিদ্ৰক দান কৰে, তেওঁৰ অভাৱ নহয়; কিন্তু যি কোনোৱে তেওঁলোকলৈ চকু
    মুদে, তেওঁ অধিক শাও পায়।
  sus-A: مِشِ نَشَن سٍتَرٍ كِمَ، نَ مُ تْورْ مَ، كْنْ نَشَن سٍتَرٍ كُمَمَ، نَ دَنكّ
    نَن سْتْمَ.
  fra-SBL: Celui qui donne aux pauvres ne manque de rien ; mais celui qui ferme les
    yeux aura de nombreuses malédictions.
  hbo-hbo: נֹותֵ֣ן לָ֭רָשׁ אֵ֣ין מַחְסֹ֑ור וּמַעְלִ֥ים עֵ֝ינָ֗יו רַב־מְאֵרֹֽות׃
  kik-kik: Mũndũ ũrĩa ũheaga athĩĩni ndarĩ kĩndũ akaaga, no mũndũ ũrĩa ũmahingagĩra
    maitho nĩarĩĩrumagwo kaingĩ.
  fra-NCL: Celui qui donne au pauvre n’éprouve pas la disette, mais celui qui ferme
    les yeux est chargé de malédictions.
  cek-AK: Kamtang abomh kami loe amtang mak ai; toe kamtang to hnu ai kami baktiah
    angsah kami loe, kasaethuihaih to hnu tih.
  cuk-cuk: Dule, dule-wilemalad-bendakedi, wilegedga guosulid. Dule, dule-wilemalad-bendaksuliddi,
    sabsur-ukabsalegoed.
  uig-CYR: Намратларға хәйрхаһлиқ қилидиған киши муһтаҗлиқ тартмас; Лекин һаҗәтмәнни
    көрсиму көрмәскә салған киши көплигән қарғишқа учрар.
  tel-2017: పేదలకు ఇచ్చే వాడికి లేమి కలగదు. వారిని చూడకుండా కళ్ళు మూసుకునే వాడికి
    ఎన్నో శాపాలు కలుగుతాయి.
  hat-BSA: Sila ki bay a malere a p ap janm manke; men sila ki fèmen zye l ap jwenn
    anpil malediksyon.
  kos-kos: Sang kasru nu sin mwet sukasrup ac kom ac fah tiana kwacola. Kom fin kaliya
    motom liki mwet enenu, mwet puspis ac fah selngawi kom.
  hbo-WLC: נוֹתֵ֣ן לָ֭רָשׁ אֵ֣ין מַחְס֑וֹר וּמַעְלִ֥ים עֵ֝ינָ֗יו רַב־מְאֵרֽוֹת׃
  ibo-ibo: Ọ bụrụ na i nye ogbenye, a ga-egboro gị mkpa gị. Ma ọbụbụ ọnụ dịrị ndị
    ahụ na-ekpuchi anya ha nʼebe ndị ogbenye nọ.
  ory-ory: ଯେ ଦରିଦ୍ରକୁ ଦାନ କରେ, ତାହାର ଅଭାବ ହେବ ନାହିଁ; ମାତ୍ର ଯେ ଆପଣା ଚକ୍ଷୁ ମୁଦେ, ସେ
    ଅନେକ ଅଭିଶାପ ପାଇବ।
  chk-chk: Eman mi fang ngeni ekewe chon wöüngau esap osupwang, nge eman mi amona
    mesan seniir, aramas repwe chök otteki.
  rop-rop: Wen yu gibitbat enijing langa ola po pipul yu kaan jidan powan, bat if
    yu jadimap yu ai dubala en nomo gibit enijing langa detlot po pipul, loda pipul
    garra tok nogudbalawei blanga yu.
  ukr-1871: Хто вбогому дає, не знати ме нужди, хто ж одвертає очі свої од його, —
    того проклинають.
  deu-1951: Wer dem Armen gibt, hat keinen Mangel; wer aber seine Augen verhüllt,
    wird viel verflucht.
  eng-JPS: He that giveth unto the poor shall not lack; but he that hideth his eyes
    shall have many a curse.
  srp-1865: Ko daje siromahu, neæe mu nedostajati; a ko odvraæa oèi svoje, biæe mu
    mnogo kletava.
  lug-lug: Agabira abaavu talibaako ne kye yeetaaga, naye abakodowalira anaabanga
    n’ebikolimo bingi.
  heb-heb: נותן לרש אין מחסור ומעלים עיניו רב מארות׃
  ben-IRV: যে দরিদ্রদের দিকে তাকিয়েও দান না করে, সে অভিশপ্ত হবে, কিন্তু যে চোখ বন্ধ
    করে থাকে, সে অনেক অভিশাপ পাবে।
  pan-pan: ਜਿਹੜਾ ਕੰਗਾਲ ਨੂੰ ਦਾਨ ਕਰਦਾ ਹੈ ਉਹ ਨੂੰ ਕੋਈ ਥੁੜ ਨਾ ਹੋਵੇਗੀ, ਪਰ ਜੋ ਉਹਨਾਂ ਵੱਲੋਂ
    ਅੱਖੀਆਂ ਮੋੜ ਲੈਂਦਾ ਹੈ ਉਹ ਦੇ ਉੱਤੇ ਬਾਹਲੇ ਸਰਾਪ ਪੈਣਗੇ।
  mya-JVB: ဆင်းရဲ သားတို့အား စွန့်ကြဲ သောသူသည်ကိုယ်တိုင် မ ဆင်းရဲ ရာ။ လွှဲရှောင် သောသူမူကား
    ၊ များစွာ သော ကျိန်ဆဲ ခြင်းကိုခံရ လိမ့်မည်။
  tte-O: Yaiya iyauya tobubutumao kolili kani nige sowasowana ginauli yabo koina ikubwa.
    Na yaiya nige isasaguili kani kawa-gula sibaibaiwa ilobaili.
  tbg-tbg: Vehi vaiinti nahenti airaira nimi vai vaiintiva kiama vo haikara aavoqianaro.
    Are vehi vaiinti nahenti taveharavata, kia vika kahaqirera, vokika ariara qora
    uvama tivara.
  hmo-hmo: Ogogami taudia dekenai durua do oi henia, bona do oi ogogami lasi, to bema
    ogogami taudia dekenai, oiemu matana oi koua neganai, taunimanima ese hereva dika
    mai badu danu, oiemu latanai do idia gwauraia.
  urd-urd: जो ग़रीबों को देता है, मुहताज न होगा; लेकिन जो आँख चुराता है, बहुत मला'ऊन
    होगा।
  rus-SYN: Дающий нищему не обеднеет; а кто закрывает глаза свои от него, на том много
    проклятий.
  bqc-SIM: Pↄ́ lí kɛ̃́sã gbɛ̃́ pↄ́ ì taasideↄ gba pↄ́wao, wì gbɛ̃́ pↄ́ ì wɛvĩńla
    kaɛ.
  tcz-CHONGTHU: Koi hileh vaicha khotona'a dimpa chu lhasam louhel ding, amavang mivaichate
    khoto lou chu sapset chang ding ahi.
  mar-mar: जो कोणी गरीबाला देतो त्यास कशाचीही उणीव पडणार नाही, पण जो कोणी त्यांना
    पाहूनदेखील न पाहिल्यासारखे करतो त्याच्यावर खूप शाप येतील.
  hlt-THB: Khawdeng them ak pe taw am khawdeng kawm saw, ak hawimang taak taw quun
    khy pekna awm kaw.
  qub-qub: Pobricunata yanapajtaga manami imapis pishengachu. Mana yanapajcunatami
    ichanga ñacajcuna maldisyunta gonga.
  bqp-bqp: Pↄ́ dì kĩa gbɛ̃ kũ àdi takasidenↄ gba pↄ́aro, òdi gbɛ̃ kũ àdi ń wɛ́ gwaro
    kámɛ.
  hat-hat: Moun ki bay pòv p'ap janm manke anyen. Men, moun ki fè tankou li pa wè
    pòv yo chaje ak madichon.
  eng-BSB: Whoever gives to the poor will not be in need, but he who hides his eyes
    will receive many curses.
  tod-tod: Zɔi é faanɛɛi ɠɛɛzu bala nuiti bɛ, é la yɛga kpala zu, kɛlɛ zɔi é ɠaazuʋɛɛzu
    ma, seiɲɔɠɔi ná-kpɔlɔi luɠɔ, toɠa foovoo mɔinmɔin sɔlɔɔ.
  eng-WEBPB: One who gives to the poor has no lack; but one who closes his eyes will
    have many curses.
  kbq-kbq: Iza'o amunte omane vahe'ma amisimo'a, mago zankura upara osugahie. Hianagi
    iza'o ozamage vahe kna nehuno zamaza osanimo'a, rama'a kazusifi manigahie.
  nhe-BL: Aqui quinpalehuía tlen teicneltzitzi ax quema quipolos tlen ica panos, pero
    aqui moixtzacua huan moyoltetilía para ax quinpalehuis tlen teicneltzi quipantis
    miyac tlatelchihualistli.
  bus-bus: Pↄ́ è kɛ̃sã gbɛ̃ kɛ̀ è takaasideenↄ gba pↄ́aro, wè gbɛ̃ kɛ̀ è ń wɛ́ɛ gwaroo
    kámɛ.
  gub-BL: Hemetarer 'ym ma'e wanupe ma'e imono har na'ima'uhez kwaw nehe. Aze amo
    teko nuexak kwaw hemetarer 'ym ma'e wà nehe, Tupàn omono putar tuwe uze'egaiw
    a'e teko rehe nehe.
  eng-DRA: 'He that giveth to the poor, shall not want: he that despiseth his entreaty,
    shall suffer indigence.'
