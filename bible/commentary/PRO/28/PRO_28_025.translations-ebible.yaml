verse: PRO.028.025
translations:
  mal-C: അത്യാഗ്രഹി കലഹം ഇളക്കിവിടുന്നു, എന്നാൽ യഹോവയിൽ ആശ്രയിക്കുന്നവർക്ക് അഭിവൃദ്ധിയുണ്ടാകും.
  deu-TKW: Der Habgierige erregt Zank; wer aber auf Jahwe vertraut, wird reichlich
    gelabt.
  lin-lin: Moto ya lokoso ayeisaka koswana, kasi moto oyo atiaka elikya na Yawe akotonda
    na mafuta.
  eng-LSV: Whoever is proud in soul stirs up contention, || And whoever is trusting
    on YHWH is made fat.
  eng-GNV: 'He that is of a proude heart, stirreth vp strife: but he that trusteth
    in the Lord, shall be fatte.'
  eng-WEBSTER: 'He that is of a proud heart stirreth up strife: but he that putteth
    his trust in the LORD shall be made fat.'
  nhw-BL: Aqui quiixtoca moaxcatis catli seyoc iaxca nimantzi quiyolitía cualantli,
    pero aqui motemachía ipan TOTECO quipiyas nochi catli cuali.
  swh-ONEN: Mtu mwenye tamaa huchochea fitina, bali yule amtegemeaye Bwana atafanikiwa.
  bba-bba: Wi u rɑ n win tiin ɑrufɑɑni kɑsu, u rɑ sɑnnɔsu seeyewɑ, ɑdɑmɑ wi u Gusunɔ
    nɑɑnɛ doke u koo kuurɑwɑ.
  eng-KJVCPB: 'He that is of a proud heart stirreth up strife: But he that putteth
    his trust in the Lord shall be made fat.'
  luo-luo: Ngʼat ma jawuoro thoro kelo miero, to ngʼat mogeno kuom Jehova Nyasaye
    biro dhiyo maber.
  meu-meu: Mata ḡaniḡani tauna ese heiri-heiri e havaraiamu; a Iehova e abidadama
    heniamu tauna ena taḡa do baine bada.
  npi-ULB: लोभी मानिसले द्वन्द्व निम्त्याउँछ, तर परमप्रभुमा भरोसा गर्नेको उन्‍नति
    हुने छ ।
  yor-yor: Ọ̀kánjúwà ènìyàn a máa dá ìjà sílẹ̀, ṣùgbọ́n ẹni tí ó bá gbẹ́kẹ̀lé Olúwa
    yóò gbilẹ̀.
  ind-ind: Orang yang serakah akan selalu menyebabkan perkelahian. Namun orang yang
    bersandar pada TUHAN akan berhasil.
  pes-OPCB: حرص و طمع باعث جنگ و جدال می‌شود؛ اما توکل نمودن به خداوند انسان را کامیاب
    می‌کند.
  tgl-ULB: Ang taong sakim ay lumilikha nang away, ngunit ang isa na nagtitiwala kay
    Yahweh ay magtatagumpay.
  hui-hui: Mbirali habua biaga kagome wali agali maru mo keba haga. Ai mbirali Anduane
    Homogohondo mini mbiraore hongo ho wu kago ibu bayale hangu hama puabo holebira.
  mya-mya: စိတ်မြင့်သောသူသည် ခိုက်ရန်ကို နှိုးဆော်တတ် ၏။ ထာဝရဘုရားကို ခိုလှုံသောသူမူကား၊
    ကြွယ်ဝတတ် ၏။
  bod-N: ཧམ་པ་ཅན་གྱིས་རྩོད་གཞི༌སློང༌། །ཡ་ཝཱེར་བརྟེན་པ་ཕྱུག་པར༌འགྱུར།།
  wsk-wsk: Kari mel suen biya ko igek, mu ko munan mu te ining singi kager tagi kariimet
    ningi beteso; bare awiriya Yawe te la ira sanami lagoso mu ningo la baga lagarukko.
  sna-sna: Munhu ane ruchiva anomutsa kupesana, asi uyo anovimba naJehovha achabudirira.
  spa-BLM: El que es codicioso suscita conflictos; pero el que confía en Yahvé prosperará.
  cac-cac: A eb' man̈xo jantacoc tas snib'ej, syic'chaan̈ oval eb', palta axo eb'
    tz'ac'anoch Jehová yipoc sc'ool jun, vach'n̈ej tz'elc'och eb'.
  swh-ULB: Mtu mwenye tamaa huchochea mafarakano, bali anayemtumaini Yehova atafanikiwa.
  bel-bel: Пыхлівец распальвае свару, а хто спадзяецца на Госпада, будзе ў дабрадзенстве.
  deu-ELBBK: Der Habgierige erregt Zank; wer aber auf den HERRN vertraut, wird reichlich
    gesättigt.
  mbb-OT: Is etew he leǥezen ebpeketuvù te kesevaan, iyan, is etew he edsarig te Nengazen
    ed-uswag mulà sikandin.
  mal-2015: അത്യാഗ്രഹമുള്ളവൻ വഴക്കുണ്ടാക്കുന്നു; യഹോവയിൽ ആശ്രയിക്കുന്നവനോ പുഷ്ടി പ്രാപിക്കും.
  rmc-rmc: Oda, ko dikhel ča pre peste, anel ča o vesekedišagi, ale oles, ko pes zmukel
    pro RAJ, ela savoro pherdo.
  pes-OPV: مرد حریص نزاع را برمی انگیزاند، اما هر‌که بر خداوند توکل نماید قوی خواهد
    شد.
  ron-1924: Чел лаком стырнеште чертурь, дар чел че се ынкреде ын Домнул есте сэтурат
    дин белшуг.
  ben-OBCV: লোভী মানুষেরা বিবাদ জাগিয়ে তোলে, কিন্তু যারা সদাপ্রভুতে নির্ভর করে তারা
    উন্নতি লাভ করবে।
  som-som: Kii hunguri weynu muran buu kiciyaa, Laakiinse kii Rabbiga isku halleeya
    waa la barwaaqaysiin doonaa.
  lat-VUC: Qui se jactat et dilatat, jurgia concitat; qui vero sperat in Domino sanabitur.
  eng-ASVBT: He that is of a greedy spirit stirreth up strife; But he that putteth
    his trust in Jehovah shall be made fat.
  mna-mna: Zin wal ta matan koroŋŋan na, tipasansaana tomtom lelen, mi tikamam ma
    ŋoŋi iwedet. Mi tomtom ta so ipase pa Yooba, nako imbot ambai mi itum kat.
  ita-1885: Chi ha l'animo gonfio muove contese; Ma chi si confida nel Signore sarà
    ingrassato.
  eng-LXXUP: 'An unbelieving man judges rashly: But he that trusts in the Lord will
    act carefully.'
  eng-ULB: A greedy man stirs up conflict, but the one who trusts in Yahweh will prosper.
  spa-VBL: Los avaros crean problemas, pero los que confían en el Señor prosperarán.
  fra-_FOB: Celui qui a le cœur enflé excite les querelles; mais celui qui s'assure
    sur l'Éternel sera rassasié.
  mal-mal: അത്യാഗ്രഹമുള്ളവൻ വഴക്കുണ്ടാക്കുന്നു; യഹോവയിൽ ആശ്രയിക്കുന്നവൻ പുഷ്ടി പ്രാപിക്കും.
  lit-lit: Kas yra išdidžios širdies, sukelia vaidus; bet, kas pasitiki VIEŠPAČIU,
    bus praturtintas.
  urd-GVR: Lālchī jhagaṛoṅ kā mambā rahtā hai, lekin jo Rab par bharosā rakhe wuh
    ḳhushhāl rahegā.
  suz-BL: शिंम मुरुमी जिचा पोक्‍ब। तन्‍न सुमी परमप्रभु यावे कली थमा सुइक्‍बा मेको
    आसीक ताइब।
  eng-NOY: He who is of a proud heart stirreth up strife; But he that trusteth in
    the LORD shall be rich.
  ita-1927: Chi ha l’animo avido fa nascere contese, ma chi confida nell’Eterno sarà
    saziato.
  ckb-ckb: چاوبرسی ناکۆکی دەوروژێنێت، بەڵام ئەوانەی پشت بە یەزدان دەبەستن سەرکەوتوو
    دەبن.
  eng-BBE: He who is ever desiring profit is a cause of fighting; but he who puts
    his faith in the Lord will be made fat.
  kan-OKCV: ದುರಾಶೆಯುಳ್ಳವನು ಕಲಹವನ್ನೆಬ್ಬಿಸುವನು; ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸವಿಡುವವನು ಪುಷ್ಟನಾಗುವನು.
  tam-2017: பெருநெஞ்சன் வழக்கை உண்டாக்குகிறான்; யெகோவாவை நம்புகிறவனோ செழிப்பான்.
  spa-RV-1909: 'El altivo de ánimo suscita contiendas: mas el que en Jehová confía,
    medrará.'
  ron-BTF: Cel mândru în inimă stârnește ceartă, dar cel ce își pune încrederea în
    DOMNUL va fi îngrășat.
  eng-WEBP: One who is greedy stirs up strife; but one who trusts in the LORD will
    prosper.
  eng-FBV: Greedy people stir up trouble, but those who trust in the Lord will be
    successful.
  nld-1939: Een hebzuchtig mens stookt ruzie; Wie op Jahweh vertrouwt, heeft het goed.
  nch-BL: Cati quiixtoca moaxcatis cati seyoc iaxca nimantzi quiyoliltía cualanti,
    pero cati motemachía ipan TOTECO quipiyas nochi cati cuali.
  vie-1934: Người nào có lòng kiêu ngạo giục sự tranh cạnh; Nhưng kẻ nào tin cậy Đức
    Giê-hô-va sẽ được no nê.
  hin-CV: लोभी व्यक्ति कलह उत्पन्‍न करा देता है, किंतु समृद्ध वह हो जाता है, जिसने
    याहवेह पर भरोसा रखा है.
  eng-OURB: One who is greedy stirs up strife; but one who trusts in Adonai will prosper.
  spa-BES: El que siempre desea ganancias, es causa de pelea; pero el que pone su
    fe en el Señor prosperará.
  tdx-tdx: Mpitrobo fitrabihañe ty mpitrotroaboke, fe miraorao ze miato am’ Iehovà.
  tha-KJV: คนใจเย่อหยิ่งเร้าให้​เก​ิดการวิ​วาท แต่​ผู้​ที่​วางใจในพระเยโฮวาห์จะเจริญขึ้น
  por-BR-2018: Quem tem alma orgulhosa levanta brigas; mas aquele que confia no SENHOR
    prosperará.
  deu-ELO: Der Habgierige erregt Zank; wer aber auf Jehova vertraut, wird reichlich
    gesättigt.
  eng-WYC-2018: He that avaunteth himself, and alargeth, raiseth up strives; but he
    that hopeth in the Lord, shall be saved. (He who vaunteth, and enlargeth, himself,
    raiseth up arguments, or contention; but he who trusteth in the Lord, shall be
    saved.)
  epo-epo: Fierulo kaŭzas malpacojn; Sed kiu fidas la Eternulon, tiu estos bonstata.
  uig-PIN: Nǝpsi toymiƣur kixi jedǝl-majira teriydu; Biraⱪ Pǝrwǝrdigarƣa tayanƣan
    kixi ǝtlinǝr.
  beo-beo: Uasu hou hamosea, fa:no bidi doaga:mu. Be di da Hina Godema dafawaneyale
    dawa:mu da defea.
  tpi-OTNT: Sapos man i tingting strong long kisim planti samting, orait pasin bilong
    en bai i mekim planti man i kros. Tasol man i bilip strong long Bikpela, bai em
    i stap gut na i gat planti samting.
  hau-SA: Mai haɗama yakan jawo tā-da-na-zaune-tsaye, amma duk wanda ya dogara ga
    Ubangiji zai yi nasara.
  uig-LAT: Nepsi toymighur kishi jédel-majira tériydu; Biraq Perwerdigargha tayan’ghan
    kishi etliner.
  nde-nde: Umuntu olomhawu ubanga ingxabano, kodwa lowo omethembayo uThixo uzaphumelela.
  ton-ton: 'Ko ia ʻoku loto fielahi ʻoku fakatupu ʻe ia ʻae fekeʻikeʻi: ka ʻe fakamonūʻia
    ia ʻaia ʻoku falala kia Sihova.'
  ces-1613: Vysokomyslný vzbuzuje svár, ale kdo doufá v Hospodina, hojnost míti bude.
  eng-WMB: One who is greedy stirs up strife; but one who trusts in the LORD will
    prosper.
  tam-TCV: பேராசைக்காரர்கள் பிரிவினையைத் தூண்டிவிடுகிறார்கள்; ஆனால் யெகோவாவிடம் நம்பிக்கை
    வைப்பவர்கள் செழிப்படைவார்கள்.
  ceb-ULB: Ang hakog nga tawo makaaghat ug panagbingkil, apan ang tawo nga misalig
    kang Yahweh magmauswagon.
  pol-UBG: Człowiek wyniosły wszczyna spór, ale kto pokłada ufność w PANU, będzie
    nasycony.
  urd-GVU: لالچی جھگڑوں کا منبع رہتا ہے، لیکن جو رب پر بھروسا رکھے وہ خوش حال رہے
    گا۔
  deu-1912: Ein Stolzer erweckt Zank; wer aber auf den HERRN sich verläßt, wird gelabt.
  kan-2017: ದುರಾಶೆಯುಳ್ಳವನು ಜಗಳವನ್ನೆಬ್ಬಿಸುವನು, ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಡುವವನು ಪುಷ್ಟನಾಗುವನು.
  yap-yap: Fel’ngak e kemus ni oloboch e ma k’aring. Bfel ni nge pagan’um ngak SOMOL.
  hlt-MCSB: Mungkung kah hinglu long tah olpungkacan a huek. Tedae BOEIPA dongah aka
    pangtung ni a. hoeikhang eh.
  mdy-ETH: ዱኡዺ ዓሲ ዑራ ማዣኔ፤ ናንጊና ናንጋ ጎዳ ጉሙርቃ ዓሲ ጋዓንቴ ዖርጎጫኔ።
  kew-kew: Aa meda nipu oyae yoloa salua kone saliare aa adapumi go madaa ratu yawalimi.
    Go yapare aa medame Adaa Aa madaa kone rulaliadare go aa nipumi epe-rupa pirua
    oyae adaapupe salia.
  twi-ASANTE: Ɔdifodepɛfoɔ de mpaapaemu ba na deɛ ɔde ne ho to Awurade so no bɛnya
    nkɔsoɔ.
  eng-WEBU: One who is greedy stirs up strife; but one who trusts in the LORD will
    prosper.
  wal-wal: Yaaretiya urai ooshshaa denttees; shin GODAN ammanettiyaagee kallees.
  acu-NT: Wikia miajuitjai tumamtinka maaniktas wakerawai. Antsu Apu Yusen nintimtina
    nuka waring achat ni turina nuka mash pengker turinawai.
  spa-PDDPT: El arrogante suscita contiendas, Pero el que confía en Yavé prosperará.
  gun-gun: Oipotapa rei va'e ojapo 'rã joguero'apa rei aguã rami, ha'e rã Senhor re
    ojerovia va'e ma oiko porã 'rã.
  agu-BL: Alchok scyetz yi wi'nin na el talma' tan cambal e'chk takle'n, ntin oyintzi'
    sjalok ta'n. Poro yi e' yi cho'n k'uklij chic'u'l te Kajcaw, sjalok cyetz chibanla'tz.
  ilo-ULB: Mangparnuay iti apa ti naagum a tao, ngem rumang-ay ti agtaltalek kenni
    Yahweh.
  kpg-kpg: Manawa dumaanga le e gila mai nia haingadaa. E koia e humalia adu gi di goe
    maa goe ga gana gi Dimaadua.
  uig-ARA: نەپسى تويمىغۇر كىشى جېدەل-ماجىرا تېرىيدۇ؛ بىراق پەرۋەردىگارغا تايانغان
    كىشى ئەتلىنەر.
  bps-bps: I to lom too gal smamuk, bay i to smalig di Dwata nun gufyen.
  sus-sus: Mixi naxan milama harige ma, na findima geresoe nan na, kɔnɔ naxan bara
    a yɛtɛ taxu Alatala ra, na ɲan bara hɛɛri gbegbe sɔtɔ.
  pon-2006: Mehwo kin kahrehdahte kahpwal. E pahn mwahu mehlel ma ke likih KAUN-O.
  ksd-ksd: A tena rorogoto i vuna ta ra varngangar, Ma ga nina i nurnur tai ra Luluai
    na tubu boko.
  tur-YTC: Açgözlü kişi çekişmeyi kışkırtır, Ama Yahve'ye güvenen başarılı olur.
  bel-N: Душа надзьмутая ўзьнімае звадку, а хто спадзяецца на ГОСПАДА, будзе насычаны.
  grc-BRENT: Ἄπιστος ἀνὴρ κρίνει εἰκῆ, ὃς δὲ πέποιθεν ἐπὶ Κύριον ἐν ἐπιμελείᾳ ἔσται.
  ind-AYT: Jiwa yang serakah menimbulkan pertengkaran, tetapi orang yang percaya dalam
    TUHAN diberi kelimpahan.
  nya-nya: Munthu wadyera amayambitsa mikangano, koma amene amadalira Yehova adzalemera.
  hrv-hrv: Lakomac zameće svađu, a tko se uzda u Jahvu, uspjet će.
  mps-mps: Te bidigo homugo te doado bage hauwa sabo homu ebo bomo ebaso da, teda
    agai kolesagade te bidi hauwago te wado po omainu ilibao. Tiali goli, te Genuai
    Bidiba konealubo homu bomo eyu dąų wabo bidi da, te aga bugagia bidiyu, tama
    doado bage hauwa elaluaibao.
  tpi-tpi: Sapos man i tingting strong long kisim planti samting, orait pasin bilong
    en bai i mekim planti man i kros. Tasol man i bilip strong long Bikpela, bai em
    i stap gut na i gat planti samting.
  dan-1931: Den vindesyge vækker Splid, men den, der stoler på HERREN, kvæges.
  vie-OVCB: Kiêu căng gây tranh cạnh, tin cậy Chúa Hằng Hữu sẽ được hưng thịnh.
  guj-2017: જે વ્યક્તિ લોભી મનની હોય છે, તે ઝઘડા ઊભા કરે છે, પણ જે યહોવાહ પર વિશ્વાસ
    રાખે છે તે સફળ થશે.
  pon-2006A: Mehwo kin kahrehdahte kahpwal. E pahn mwahu mehlel ma ke likih KAUN-O.
  por-BRBSL: Aquele que é ganancioso agita a luta; mas aquele que confia em Yahweh
    prosperará.
  swe-swe: Den som har ett girigt hjärta rör upp trätor (startar tvister), men den
    som sätter sitt hopp till Herren (Jahve) blir välsignad (får framgång och blir
    mättad).
  cth-cth: Tami kâoup e lungthin ni kâyuenae a tâcokhai, hatei BAWIPA kâuep e teh
    a lamcawn han.
  twi-twi: Odifudepɛfo de mpaapaemu ba na nea ɔde ne ho to Awurade so no benya nkɔso.
  hlt-hlt: Mungkung kah hinglu long tah olpungkacan a huek. Tedae BOEIPA dongah aka
    pangtung ni a hoeikhang eh.
  tbz-SIM: Onìtì wèè dɔ́ dɛmɔu ò ce nyɛkpɑ̀rɛ̀ nyɛ, wèè dɔ́ Kuyie nkòò mɔ̀kɛ dɛmɔu.
  msy-2020: Gumazim bizir avɨrim iniasa puvɨra nɨghnɨsi, an arazim gumazir avɨribar
    amutɨ me ataram. Ezɨ gumazir pamten nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn itim,
    a deraghvɨra ikɨva egh bizir avɨriba ikiam.
  dop-dop: Wei ɩ hɔŋ ɩ tɩ tɔ ɩ kɔŋnɑ yoou kɛ́. Amɑ wei ɩ pɛtɑ ɩ təɣɩ Tɑcɑɑ tɔɣɔ pə
    lɑkənɑ.
  azb-azb: Tamahkar dava yaradar, Rəbbə güvənən bolluğa çatar.
  eng-DBY: He that is puffed up in soul exciteth contention; but he that relieth upon
    Jehovah shall be made fat.
  hin-2017: लालची मनुष्य झगड़ा मचाता है, और जो यहोवा पर भरोसा रखता है वह हष्ट-पुष्ट
    हो जाता है।
  wol-KYG: Ku bëgge day sooke ay, te ku wóolu Aji Sax ji, woomle.
  bjr-bjr: Ainainara tatamaqi mari fasiqafa ummaara uqeeraidanoo. Yaaweenasaa mundi
    mari fasiqafa moomoo ainaina faqaafa maridanoo amiqimmasee mariannoo.
  eng-YLT: Whoso is proud in soul stirreth up contention, And whoso is trusting on
    Jehovah is made fat.
  kne-kne: Din makagamgam ay ipogaw yan say mangiloglogi si ibaw, ngem din am-in ay
    mantalek en Diyos et somiged di biyag da.
  eng-WYC-2017: He that avaunteth himself, and alargeth, raiseth up strives; but he
    that hopeth in the Lord, shall be saved.
  eng-WMBB: One who is greedy stirs up strife; but one who trusts in the LORD will
    prosper.
  urd-GVH: लालची झगड़ों का मंबा रहता है, लेकिन जो रब पर भरोसा रखे वह ख़ुशहाल रहेगा।
  rug-rug: Sa tie puhina si va gevugevuru vinari zamai, ba asa pu raṉea se Zihova
    si kote koa valeana.
  gaz-gaz: Namni wayitti gaggabu lola kakaasa; kan Waaqayyoon amanatu garuu ni badhaadha.
  fra-LSG: L’orgueilleux excite les querelles, Mais celui qui se confie en l’Éternel
    est rassasié.
  yal-yal: Naxan a yɛtɛ yigboma, na yɛngɛne nan nakelima. Koni naxan na a yigin sa
    Alatala yi, na sabatima nɛn.
  haw-1868: O ka mea i haaheo ka naau, oia ka i hookonokono i ka hakaka; O ka mea
    paulele ia Iehova e lako loa oia.
  arb-NAV: الإِنْسَانُ الْجَشِعُ يُثِيرُ النِّزَاعَ، وَالْمُتَوَكِّلُ عَلَى الرَّبِّ
    يُغْنَى.
  ewe-ewe: Ŋutsu ŋubiala hea mama vɛ ke ame si ɖoa dzi ɖe Yehowa ŋu la, nu adze edzi
    nɛ.
  eng-LEE: 'He that hath an insatiable desire stirreth up strife: but he that putteth
    his trust in the Lord will be abundantly gratified.'
  asm-FB: লুভীয়া স্বভাৱৰ লোকে বিবাদ উৎপন্ন কৰে; কিন্তু যিহোৱাত ভাৰসা কৰা লোকৰ উন্নতি
    হয়।
  sus-A: مِشِ نَشَن مِلَمَ هَرِفٍ مَ، نَ قِندِ مَ فٍرٍ سٌي نَن نَ، كْنْ نَشَن بَرَ
    عَ يّتّ تَشُ عَلَتَلَ رَ، نَ حَن بَرَ هّيرِ فبٍفبٍ سْتْ.
  fra-SBL: Celui qui est avide suscite des querelles ; mais celui qui se confie en
    Yahvé prospérera.
  hbo-hbo: רְחַב־נֶ֭פֶשׁ יְגָרֶ֣ה מָדֹ֑ון וּבֹוטֵ֖חַ עַל־יְהוָ֣ה יְדֻשָּֽׁן׃
  kik-kik: Mũndũ mũkoroku aarahũraga ngarari, no mũndũ wĩhokete Jehova nĩakagaacĩra.
  fra-NCL: L’homme cupide excite les querelles ; mais celui qui se confie en Yahweh
    sera rassasié.
  cek-AK: Amoekhaih palungthin tawn kami mah angzoehhaih to ohsak; toe Angraeng oep
    kami loe zok amhah tih.
  cuk-cuk: Dule, ibmarbin-sogerbadi, neg-gagaedid. Dule Bab-Jehováʼgi bensulirdi,
    Bab-Dummadgi nasgumai guoed.
  uig-CYR: Нәпси тоймиғур киши җедәл-маҗира терийду; Бирақ Пәрвәрдигарға таянған киши
    әтлинәр.
  tel-2017: దురాశ గలవాడు కలహం రేపుతాడు. యెహోవా పట్ల నమ్మకం పెట్టుకునే వాడు వర్ధిల్లుతాడు.
  hat-BSA: Yon nonm awogan ap pwovoke konfli; men sila ki mete konfyans nan SENYÈ
    a va pwospere.
  kos-kos: Rapku pwanak lokoalok pacl nukewa. Ac wo nu sum kom in filiya lulalfongi
    lom in LEUM GOD.
  hbo-WLC: רְחַב־נֶ֭פֶשׁ יְגָרֶ֣ה מָד֑וֹן וּבוֹטֵ֖חַ עַל־יְהוָ֣ה יְדֻשָּֽׁן׃
  ibo-ibo: Ndị oke ọchịchọ na-akpali ise okwu, ma ndị na-atụkwasị Onyenwe anyị obi
    na-enwe ọganihu.
  ory-ory: ବହୁପ୍ରତ୍ୟାଶୀ ପ୍ରାଣ ବିବାଦ ଜନ୍ମାଏ, ମାତ୍ର ଯେ ସଦାପ୍ରଭୁଙ୍କ ଉପରେ ନିର୍ଭର ରଖେ,
    ସେ ହୃଷ୍ଟପୁଷ୍ଟ ହେବ।
  chk-chk: Eman aramas mi tipemong a afisätä fitikoko, nge eman mi apilükülükü ewe
    Samol mi Lapalap epwe wöümongola.
  rop-rop: Detlot pipul hu oldei jidan brabli gridiwan oldei meigimbat trabul, bat
    if yu trastimbat YAWEI im garra meigim yu jidan gudwei.
  ukr-1871: Надутий розпалює сварку, хто ж надїєсь на Господа, — добро йому буде.
  deu-1951: Aufgeblasenheit verursacht Streit; wer aber auf den HERRN vertraut, wird
    reichlich gesättigt.
  eng-JPS: He that is of a greedy spirit stirreth up strife; but he that putteth his
    trust in the LORD shall be abundantly gratified.
  srp-1865: Oholi zameæe svaðu; a ko se uzda u Gospoda, izobilovaæe.
  lug-lug: Omuntu ow’omululu aleeta oluyombo, naye oyo eyeesiga Mukama aligaggawazibwa.
  heb-heb: רחב נפש יגרה מדון ובוטח על יהוה ידשן׃
  ben-IRV: যে বেশী আশা করে, সে ঝগড়ার সৃষ্টি করে, কিন্তু যে সদাপ্রভুতে বিশ্বাস করে,
    সে পুষ্ট হবে।
  pan-pan: ਲੋਭੀ ਮਨੁੱਖ ਝਗੜਾ ਛੇੜਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦਾ ਹੈ ਉਹ ਰਿਸ਼ਟ-ਪੁਸ਼ਟ
    ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: စိတ် မြင့် သောသူသည် ခိုက်ရန် ကို နှိုးဆော် တတ် ၏။ ထာဝရဘုရား ကို ခိုလှုံ
    သောသူမူကား ၊ ကြွယ်ဝ တတ် ၏။
  tte-O: Toman-kikiwasi iya kaleya kana toyatubu, na yaiya ana meli ipei Yaubada koina
    kani inamwanamwa.
  tbg-tbg: Airi haika vatero qaiqaa voqavata varareva auti vai vaiintiva raqira haika
    qovaramake vaira. Nora Kotiraqaa muntuvi vaiva koqemakero variqiro vuanaro.
  hmo-hmo: Hekokoroku tauna ese heai ia havaraia noho, to Lohiabada ia abidadama henia
    noho tauna ese, kohu momo do ia davaria.
  urd-urd: जिसके दिल में लालच है वह झगड़ा खड़ा करता है, लेकिन जिसका भरोसा ख़ुदावन्द
    पर है वह तारो — ताज़ा किया जाएगा।
  rus-SYN: Надменный разжигает ссору, а надеющийся на Господа будет благоденствовать.
  bqc-SIM: Gbɛ̃́ pↄ́ wɛ́kaka vĩ ì sòle daɛ, gbɛ̃́ pↄ́ Dii náai vĩ mɛ́ a mɛkpa.
  tcz-CHONGTHU: Neipap kiloset hin kinahna asodoh sahjin, hinlah Yahweh Pakaija kingaipa
    vang chu haodoh tei ding ahi.
  mar-mar: लोभी मनुष्य संकटे निर्माण करतो, पण जो परमेश्वरावर विश्वास ठेवतो त्याची
    भरभराट होते.
  hlt-THB: Ak kamvaa a awmnaak awh phekbonaak awm nawh, Bawipa ak ypnaak taw thlang
    zoseen ni.
  qub-qub: Fiyupa yargaj runaga pï-maywanpis rimanacongallami. Tayta Diosman yäracoj
    runami ichanga alliman chayanga.
  bqp-bqp: Gbɛ̃ kũ à wãkũ vĩ dì fìti damɛ, gbɛ̃ kũ à Dikiri náani vĩ mɛ́ ani karana
    le.
  hat-hat: Moun ki anvi tout pou yo ap toujou nan kont. Men, moun ki mete konfyans
    yo nan Seyè a p'ap janm manke anyen.
  eng-BSB: A greedy man stirs up strife, but he who trusts in the LORD will prosper.
  tod-tod: Zunui nii sɔlɔɔgi la ziilɛiɗa, toɠa ɗa kpɔɛi wuzeɠe, kɛlɛ zɔi é ɓɔɠɔ ɠalivaazu
    Ɠɔoɠɔ GALAGI ma, toɠa ɠɛ anii pɛ su nɔ yaɠaba.
  eng-WEBPB: One who is greedy stirs up strife; but one who trusts in the LORD will
    prosper.
  kbq-kbq: Agraguke'ma antahi vahe'mo'a, ha' azeri onetie. Hianagi Ra Anumzamofonte'ma
    amentinti nehanimo'a, nomani'zama'afina mani knare hugahie.
  nhe-BL: Aqui quiixtoca moaxcatis tlen seyoc iaxca nimantzi quiyolitía cualantli,
    pero aqui motemachía ipan TOTECO quipiyas nochi tlen cuali.
  bus-bus: Gbɛ̃ kɛ̀ wɛ́ɛkaka vĩi è swèe damɛ, gbɛ̃ kɛ̀ Dii náanɛ vĩ bé eé kaarana
    e.
  gub-BL: Ma'e tetea'u iputarahy har umuzeapo kar ikatu 'ymaw tuweharupi a'e wà. Tupàn
    Tuweharupi Wiko Ma'e rehe uzeruzar ma'e wiko katu putar wà nehe.
  eng-DRA: 'He that boasteth, and puffeth up himself, stirreth up quarrels: but he
    that trusteth in the Lord, shall be healed.'
