verse: PRO.028.004
translations:
  mal-C: നിയമം ഉപേക്ഷിക്കുന്നവർ ദുഷ്ടരെ പുകഴ്ത്തുന്നു, എന്നാൽ നിയമം അനുസരിക്കുന്നവർ
    ദുഷ്ടരോട് എതിർക്കുന്നു.
  deu-TKW: Die das Gesetz verlassen, rühmen die Gottlosen; aber die, welche Jahwe
    suchen, verstehen alles.
  lin-lin: Bato oyo babukaka mibeko bakumisaka bato mabe, kasi bato oyo babatelaka
    mibeko batelemelaka bato mabe.
  eng-LSV: Those forsaking the Law praise the wicked, || Those keeping the Law plead
    against them.
  eng-GNV: 'They that forsake the Law, prayse the wicked: but they that keepe the
    Law, set themselues against them.'
  eng-WEBSTER: 'They that forsake the law praise the wicked: but such as keep the
    law contend with them.'
  nhw-BL: Masehualme catli amo quitlepanitaj tlanahuatili quinyolchicahuaj catli amo
    cuajcualme, pero catli quichihuaj catli quiijtohua tlanahuatili quinfuerzajtlamiltía.
  swh-ONEN: Wale waiachao sheria huwasifu waovu, bali wale waishikao sheria huwapinga.
  bba-bba: Be bɑ Gusunɔn woodɑ yinɑ, tɔn kɔ̃sobɑ bɑ dɑm kɛ̃mɔ, ɑdɑmɑ be bɑ ye mɛm
    nɔɔwɑmmɛ bɑ tɔn kɔ̃sobu yinɑmɔwɑ.
  eng-KJVCPB: 'They that forsake the law praise the wicked: But such as keep the law
    contend with them.'
  luo-luo: Jogo ma ok rit chik pako ngʼat marach, to jogo marito chik dagi jogo maricho.
  meu-meu: Taravatu e rakataniamu taudia ese kara dika taudia na e imodaidiamu, a
    taravatu e badinaiamu taudia ese e biridia ahumu.
  npi-ULB: व्यवस्था त्याग्‍नेहरूले दुष्‍ट मानिसहरूको प्रशंसा गर्छन्, तर व्यवस्था पालन
    गर्नेहरू तिनीहरूको विरुद्धमा लड्छन् ।
  yor-yor: Àwọn tí ó kọ òfin sílẹ̀ a máa gbóríyìn fún ènìyàn búburú ṣùgbọ́n àwọn tí
    ó pa òfin mọ́ kọjú ìjà sí ènìyàn búburú.
  ind-ind: Orang yang melanggar nasihat bijak sama dengan memihak para penjahat, tetapi
    orang yang menaatinya secara tak langsung melawan mereka.
  pes-OPCB: بی‌توجهی نسبت به قانون، ستایش بدکاران است ولی اطاعت از آن، مبارزه با بدی
    می‌باشد.
  tgl-ULB: Sila na mga tumalikod sa batas ay pinupuri ang masamang tao, ngunit silang
    nagpapanatili ng batas ay lumalaban sa kanila.
  hui-hui: Wali agali mana lo ngaru erembira miaga karume wali agali ko biaga karunaga
    mini yaraga haga ka. Anigo mana lo ngaru biaga karume ko biaga karu heba mini
    mbiraore nahaga ka.
  mya-mya: တရားကိုဖျက်သောသူသည် မတရားသောသူ တို့ကို ချီးမွမ်းတတ်၏။ တရားကို စောင့်သောသူမူကား၊
    သူတို့နှင့် ဆန့်ကျင်ဘက်ပြုတတ်၏။
  bod-N: བཀའ་ཁྲིམས་འདོར་བའི་མི་ཡིས་ངན་པར༌བསྟོད། །བཀའ་ཁྲིམས་སྲུང་མཁན་གྱིས་ནི་ངན་པར༌རྒོལ།།
  wsk-wsk: Kariimet munan den nubiring tusan, mu nuna kari memek nungumik ko bala
    ningo balsan; bare awiriya munan den karo tusan, mu nuna kariimet memek nunga
    memek ko sokel karogo kapasan.
  sna-sna: Avo vanorasa murayiro vanorumbidza vakaipa, asi avo vanochengeta murayiro
    vanovapikisa.
  spa-BLM: Los que abandonan la ley alaban a los malvados; pero los que guardan la
    ley se enfrentan a ellos.
  cac-cac: A eb' syic'canel sb'a d'a ley, ste tzalaj eb' yed' eb' sc'ulan chucal.
    Axo pax eb' sc'anab'ajan ley jun, tz'och eb' ajc'olal d'a eb'.
  swh-ULB: Wale wanaokataa sheria huwatukuza watu waovu, bali wale wenye kuitunza
    sheria hupigana dhidi yao.
  bel-bel: Адступнікі ад закона хваляць бязбожных, а тыя, што трымаюцца закона, абураюцца
    імі.
  deu-ELBBK: Die das Gesetz verlassen, rühmen die Gottlosen; aber die das Gesetz beobachten,
    entrüsten sich über sie.
  mbb-OT: Is etew he kenà edtuman te Kesuǥuan, igkesuat din is kelelalung, iyan, is
    etew he edtuman kayi, igkeepes din mulà is kelelalung.
  mal-2015: ന്യായപ്രമാണത്തെ ഉപേക്ഷിക്കുന്നവർ ദുഷ്ടനെ പ്രശംസിക്കുന്നു; ന്യായപ്രമാണത്തെ
    കാക്കുന്നവരോ അവരോടു എതിർക്കുന്നു.
  rmc-rmc: Ola, ko omuken o zakonos, vakeren mištes pal o nalačhe, no ola, ko o zakonos
    doľikeren, pes lenge ačhaven.
  pes-OPV: هر‌که شریعت را ترک می‌کند شریران رامی ستاید، اما هر‌که شریعت را نگاه دارد
    از ایشان نفرت دارد.
  ron-1924: Чей че пэрэсеск леӂя лаудэ пе чел рэу, дар чей че пэзеск леӂя се мыние
    пе ел.
  ben-OBCV: যারা শিক্ষা পরিত্যাগ করে তারা দুষ্টদের প্রশংসা করে, কিন্তু যারা তাতে মনোযোগ
    দেয় তারা তাদের প্রতিরোধ করে।
  som-som: Kuwa sharciga ka tagaa waxay ammaanaan kuwa sharka leh, Laakiinse kuwa
    sharciga dhawra ayaa iyaga la dirira.
  lat-VUC: '[Qui derelinquunt legem laudant impium; qui custodiunt, succenduntur contra
    eum.'
  eng-ASVBT: They that forsake the law praise the wicked; But such as keep the law
    contend with them.
  mna-mna: Zin wal ta tipakurkur zin wal sananŋan na, tiswe kembei tipizil ndemen
    pa tutu ki Anutu kek. Mi zin wal ta matan iŋgalŋgal tutu kini mi titoto, na tikamam
    uraata be tikoto zin wal sananŋan.
  ita-1885: Coloro che lasciano la Legge lodano gli empi; Ma coloro che la guardano
    fanno loro la guerra.
  eng-LXXUP: So they that forsake the law praise ungodliness; But they that love the
    law fortify themselves with a wall.
  eng-ULB: Those who forsake the law praise wicked people, but those who keep the
    law fight against them.
  spa-VBL: Los que rechazan la ley alaban a los malvados, pero los que guardan la
    ley luchan contra ellos.
  fra-_FOB: Ceux qui abandonnent la loi, louent les méchants; mais ceux qui gardent
    la loi, leur font la guerre.
  mal-mal: ന്യായപ്രമാണം ഉപേക്ഷിക്കുന്നവർ ദുഷ്ടനെ പ്രശംസിക്കുന്നു; ന്യായപ്രമാണം പാലിക്കുന്നവർ
    അവരോട് എതിർത്തുനില്ക്കുന്നു.
  lit-lit: Kurie palieka įstatymą, giria nedorėlius, bet kurie laikosi įstatymo, priešinasi
    jiems.
  urd-GVR: Jis ne sharīat ko tark kiyā wuh bedīn kī tārīf kartā hai, lekin jo sharīat
    ke tābe rahtā hai wuh us kī muḳhālafat kartā hai.
  suz-BL: परमप्रभु यावे आ अरेशो प्रोंइबपुकीमी अरु अरेशो मटीब आन कली ठेयब सेल्‍नीम।
    तन्‍न परमप्रभु यावे आ अरेशो टीब मुरपुकीमी मरिम्‍शो पाइब आन कली तशा, मेको आन पर्बम
    सुर्ता पाइनीम।
  eng-NOY: They who forsake the law praise the wicked; But they who keep the law contend
    with them.
  ita-1927: Quelli che abbandonano la legge, lodano gli empi; ma quelli che l’osservano,
    fan loro la guerra.
  ckb-ckb: ئەوانەی واز لە تەورات دەهێنن ستایشی بەدکار دەکەن، بەڵام پارێزەرانی تەورات
    دژایەتییان دەکەن.
  eng-BBE: Those who have no respect for the law give praise to the evil-doer; but
    such as keep the law are against him.
  kan-OKCV: ಬೋಧನೆಯನ್ನು ತ್ಯಜಿಸುವವರು ದುಷ್ಟರನ್ನು ಹೊಗಳುತ್ತಾರೆ; ಆದರೆ ಬೋಧನೆಯನ್ನು ಕೈಗೊಳ್ಳುವವರು
    ಅವರೊಂದಿಗೆ ಹೋರಾಡುತ್ತಾರೆ.
  tam-2017: வேதப்பிரமாணத்தைவிட்டு விலகுகிறவர்கள் துன்மார்க்கர்களைப் புகழுகிறார்கள்;
    வேதப்பிரமாணத்தைக் கைக்கொள்ளுகிறவர்களோ அவர்களோடு போராடுகிறார்கள்.
  spa-RV-1909: 'Los que dejan la ley, alaban á los impíos: mas los que la guardan,
    contenderán con ellos.'
  ron-BTF: Cei ce părăsesc legea laudă pe cei stricați, dar cei ce țin legea se luptă
    cu ei.
  eng-WEBP: Those who forsake the law praise the wicked; but those who keep the law
    contend with them.
  eng-FBV: People who reject the law praise the wicked, but those who keep the law
    fight against them.
  nld-1939: Die om de wet niet geven, prijzen den boze; Die de wet onderhouden, zijn
    kwaad op hem.
  nch-BL: Masehualme cati amo quitepanitaj tanahuatili quinyolchicahuaj cati amo cuajcualme,
    pero cati quichihuaj cati quiijtohua tanahuatili quincualancaitaj nopa amo cuajcualme.
  vie-1934: Kẻ bỏ luật pháp ngợi khen kẻ ác; Còn người giữ luật pháp chiến đấu cùng
    chúng nó.
  hin-CV: कानून को नहीं मानने वाला व्यक्ति दुर्जनों की प्रशंसा करते नहीं थकते, किंतु
    वे, जो सामाजिक सुव्यवस्था का निर्वाह करते हैं, ऐसों का प्रतिरोध करते हैं.
  eng-OURB: Those who forsake the Torah ·Teaching· praise the wicked; but those who
    keep the Torah ·Teaching· contend with them.
  spa-BES: Los que no respetan la ley alaban al malhechor; pero tales que guardan
    la ley están en contra de él.
  tdx-tdx: Tsiririe’ o tsereheñeo ty mifary Hàke, f’ie atreatrè’ ty mahatàn-Kake.
  tha-KJV: บรรดาผู้​ที่​ทอดทิ้งพระราชบัญญั​ติ​ย่อมสรรเสริญคนชั่วร้าย แต่​บรรดาผู้​ที่​รักษาพระราชบัญญั​ติ​ย่อมคอยต่อสู้​เขา
  por-BR-2018: Os que abandonam a lei louvam ao perverso; porém os que guardam a lei
    lutarão contra eles.
  deu-ELO: Die das Gesetz verlassen, rühmen die Gesetzlosen; die aber das Gesetz beobachten,
    entrüsten sich über sie.
  eng-WYC-2018: They that forsake the law, praise the wicked man; they that keep the
    law, be kindled, or stirred[up], against him. (They who desert the law, praise
    the wicked; they who keep the law, be kindled, or stirred up, against them.)
  epo-epo: Kiuj forlasis la leĝojn, tiuj laŭdas malvirtulon; Sed la observantoj de
    la leĝoj indignas kontraŭ li.
  uig-PIN: Tǝwrat ⱪanunidin waz kǝqkǝnlǝr yamanlarni yahxi dǝp mahtar; Biraⱪ ⱪanunni
    tutⱪuqilar ularƣa ⱪarxi kürǝx ⱪilar.
  beo-beo: Di da sema nabawane hame hamosea, di da wadela:le hamosu dunu amolalimagale
    hamosa. Be di da noga:le nabasea, di da amolalima hame gasa.
  tpi-OTNT: Ol man i save givim baksait long lo, ol i save litimapim nem bilong ol
    man bilong mekim pasin nogut. Tasol ol man i save bihainim lo, ol i wok long daunim
    ol man nogut.
  hau-SA: Duk waɗanda ba sa bin doka yabon mugaye suke yi, amma waɗanda suke yin biyayya
    da doka suna gāba da mugaye ke nan.
  uig-LAT: Tewrat qanunidin waz kechkenler yamanlarni yaxshi dep maxtar; Biraq qanunni
    tutquchilar ulargha qarshi küresh qilar.
  nde-nde: Labo abaphikisa umthetho bakhuthaza izigangi, kodwa labo abawugcinayo bayazenqabela.
  ton-ton: '‌ʻOku fakamālō ki he angahala ʻekinautolu ʻoku liʻaki ʻae fono: ka ʻoku
    fakakikihi mo kinautolu ʻakinautolu ʻoku tauhi ki he fono.'
  ces-1613: Kteří opouštějí zákon, chválí bezbožného, ale kteříž ostříhají zákona,
    velmi jsou jim na odpor.
  eng-WMB: Those who forsake the Torah praise the wicked; but those who keep the Torah
    contend with them.
  tam-TCV: சட்டங்களை புறக்கணிப்பவர்கள், கொடியவர்களைப் புகழ்கிறார்கள்; ஆனால் அதைக்
    கைக்கொள்கிறவர்கள் அவர்களை எதிர்க்கிறார்கள்.
  ceb-ULB: Kadtong nagsalikway sa balaod nagdayeg sa mga tawong daotan, apan kadtong
    mituman sa balaod nakigbatok kanila.
  pol-UBG: Ci, którzy odstępują od prawa, chwalą niegodziwych, lecz ci, którzy przestrzegają
    prawa, zwalczają ich.
  urd-GVU: جس نے شریعت کو ترک کیا وہ بےدین کی تعریف کرتا ہے، لیکن جو شریعت کے تابع
    رہتا ہے وہ اُس کی مخالفت کرتا ہے۔
  deu-1912: Die das Gesetz verlassen, loben den Gottlosen; die es aber bewahren, sind
    unwillig auf sie.
  kan-2017: ಧರ್ಮೋಪದೇಶವನ್ನು ಕೈಕೊಳ್ಳದವರು ದುಷ್ಟರನ್ನು ಹೊಗಳುವರು, ಕೈಕೊಳ್ಳುವವರು ಅವರನ್ನು ಎದುರಿಸುವರು.
  yap-yap: Fa’anra dariy fan e motochiyel u wun’um, ma ga bay ko ba’ ni kireb, ma
    fa’anra ga be fol riy, ma ga be togopluw ngorad.
  hlt-MCSB: Olkhueng aka hnoo rhoek loh halang te a thangthen uh. Tedae olkhueng aka
    tuem long tah amih te a huek.
  mdy-ETH: ዎጎ ቦንቹዋ ዓሳ ፑርቶ ዓሶ ጋጋላታኔ፤ ዎጎ ቦንቻ ዓሳ ጋዓንቴ ፑርቶ ዓሶ ማኪ ዒፃኔ።
  kew-kew: Rekena i agaa rasitemere wae yae peme aanuna bi minasaeme. Rekena agaa
    ratua pimi aanumiri waea peme aanu rabuaniaaeme.
  twi-ASANTE: Wɔn a wɔpo mmara no kamfo amumuyɛfoɔ, na wɔn a wɔdi mmara so no si wɔn
    kwan.
  eng-WEBU: Those who forsake the law praise the wicked; but those who keep the law
    contend with them.
  wal-wal: Higgiyaa bonchchenna urai mooranchchaa sabbees; shin higgiyaa bonchchiyaagee
    mooranchchatu qofaa phalqqees.
  acu-NT: 'Umiktin chichaman umirchau ainauka pase aintsun pachisar: Nuke pengkeraitai
    tinawai. Antsu umiktin chichaman umirinauka pase aints ainaun kiishmakartin ainawai.'
  spa-PDDPT: Los que abandonan la Ley alaban al impío. Los que la guardan contienden
    con ellos.
  gun-gun: Lei rupi e'ỹ ikuai va'e oguerovy'a rei 'rã heko vai va'e reko, ha'e rã
    lei rupi ete ikuai va'e ma ndojou porãi 'rã.
  agu-BL: Yi e' yi qui na chixom te yi ley Ryos, ya'stzun yi e' yi na cyak' chik'ej
    yi e' mal nak, ma yi e' yi na chiban tane'n yi ley Ryos, e' contr scye'j yi e'
    mal naka'tz.
  ilo-ULB: Dagiti mangtallikod iti linteg ket dayawenda dagiti nadangkes a tattao,
    ngem guraen ida dagiti agtultulnog iti linteg.
  kpg-kpg: Maa goe hagalee hagalabagau nnaganoho, goe e dau gi baahi digau huaidu.
    Maa goe ga daudali nia maa, goe e hai baahi gi digau huaidu.
  uig-ARA: تەۋرات قانۇنىدىن ۋاز كەچكەنلەر يامانلارنى ياخشى دەپ ماختار؛ بىراق قانۇننى
    تۇتقۇچىلار ئۇلارغا قارشى كۈرەش قىلار.
  bps-bps: I dad to là kmabas i dad flalò, msen ale di dad to sasè, bay ku mimen ale
    i dad flalò, dmuen ale i dad to sasè.
  sus-sus: Sɛriyɛ matandi mixi ɲaaxi matɔxɔma nɛ, sɛriyɛ rabatui tan xɔnɔma nɛ mixi
    kobi ma.
  pon-2006: Ma ke sohte kesempwalki kosonned, ke uhki aramas suwed kan; ahpw ma ke
    kapwaiada, ke uhwong aramas suwed kan.
  ksd-ksd: Diat dia vana kan ra varkurai dia pite pa ra umana tena varpiam, Ma ga
    diat dia torom ta ra varkurai dia tur bat diat.
  tur-YTC: Yasayı terk edenler kötüyü överler, Ama yasayı tutanlar onlarla uğraşırlar.
  bel-N: Хто адступаецца ад закону, той хваліць бязбожніка, а хто захоўвае закон,
    паўстае супраць яго.
  grc-BRENT: οὕτως οἱ ἐγκαταλείποντες τὸν νόμον ἐγκωμιάζουσιν ἀσέβειαν· οἱ δὲ ἀγαπῶντες
    τὸν νόμον, περιβάλλουσιν ἑαυτοῖς τεῖχος.
  ind-AYT: Orang yang mengabaikan hukum memuji orang fasik, tetapi orang yang memelihara
    hukum melawan mereka.
  nya-nya: Amene amakana malamulo amatamanda anthu oyipa, koma amene amasunga malamulo
    amatsutsana nawo.
  hrv-hrv: Koji zapuštaju Zakon, veličaju opake, a koji se drže Zakona, protive im
    se.
  mps-mps: Te bomai po tudiba mubo bidi dabe augwaligo te dwai kolesaga ebo bidi dabe
    nogi ugwaba saibao. Tiali goli, te bomai po wali pabo bidi dabe, augwaligo te
    dwai sę ebo bidi dabe aiyaba elalubo sę ebo dao.
  tpi-tpi: Ol man i save givim baksait long lo, ol i save litimapim nem bilong ol
    man bilong mekim pasin nogut. Tasol ol man i save bihainim lo, ol i wok long daunim
    ol man nogut.
  dan-1931: Hvo Loven sviger, roser de gudløse, hvo Loven holder, er på Krigsfod med
    dem.
  vie-OVCB: Người bỏ pháp luật đề cao tội ác; người giữ pháp luật chống lại người
    gian.
  guj-2017: જેઓ નિયમ પાળતા નથી, તેઓ દુર્જનને વખાણે છે, પણ જેઓ નિયમનું પાલન કરે છે
    તેઓની સામે વિરોધ કરે છે.
  pon-2006A: Ma ke sohte kesempwalki kosonned, ke uhki aramas suwed kan; ahpw ma ke
    kapwaiada, ke uhwong aramas suwed kan.
  por-BRBSL: Those que abandona a lei elogia os ímpios; mas aqueles que cumprem a
    lei lutam com eles.
  swe-swe: De som överger undervisningen (”lagen”, hebr. ”Tora”) lovordar (talar väl,
    prisar och upphöjer) syndaren, men de som håller fast vid undervisningen [Guds
    lag, Bibelns instruktioner] tar upp striden mot de ogudaktiga.
  cth-cth: Kâlawk ka cettakhai e ni tamikathout a pholen, hatei kâlawk ka tarawi ni
    ouk a tuk awh.
  twi-twi: Wɔn a wɔpo mmara no kamfo amumɔyɛfo, na wɔn a wodi mmara so no siw wɔn
    kwan.
  hlt-hlt: Olkhueng aka hnoo rhoek loh halang te a thangthen uh. Tedae olkhueng aka
    tuem long tah amih te a huek.
  tbz-SIM: Bɛ̀ɛ̀ yetɛ Kuyie nkuɔ́ bɛ sɑ̃ntí bɛnitiyɛibɛ mbɛ, bɛ̀ɛ̀ ì yié nkɛ̀ bɛ̀
    miɛkɛ pɛí bɛnitiyɛibɛ.
  msy-2020: Gumazamiziba akɨrim ragha Godɨn Akar Gavgavibagh asara, me gumazir arazir
    kurabagh amibar ziaba fe. Ezɨ gumazamizir Godɨn Akar Gavgavibar gɨn zuiba, me
    gumazir kuraba pamten me dɨkabɨri.
  dop-dop: Ɩsɔ kiiŋ lɔlɑɑ sɑŋnɑ ɩsɑɣɑʋ. Amɑ Ɩsɔ kiiŋ tɔkəlɑɑ nɑ́ mʋɣɩ ɩsɑɣɑʋ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Qanunu pozanlar pisi təriflər, Qanuna əməl edənlər onlara qarşı çıxar.
  eng-DBY: They that forsake the law praise the wicked; but such as keep the law contend
    with them.
  hin-2017: जो लोग व्यवस्था को छोड़ देते हैं, वे दुष्ट की प्रशंसा करते हैं, परन्तु
    व्यवस्था पर चलनेवाले उनका विरोध करते हैं।
  wol-KYG: Ku wacc yoon, gërëm ku bon; ku wormaal yoon, jànkoonteek ku bon.
  bjr-bjr: Andeeqara ufara nikooqee marisa ufa rukiee mariasa dadaaqidaqa. Andeeqara
    ufa mau fimariasa ufa rukiee mariasa itita nimaqaidanoo.
  eng-YLT: Those forsaking the law praise the wicked, Those keeping the law plead
    against them.
  kne-kne: Din manokog sin linteg Diyos et daydayawen da din managbasol, ngem din
    manongpal sin linteg na et kontraen das daida.
  eng-WYC-2017: They that forsake the law, praise the wicked man; they that keep the
    law, be kindled, or stirred[up], against him.
  eng-WMBB: Those who forsake the Torah praise the wicked; but those who keep the
    Torah contend with them.
  urd-GVH: जिसने शरीअत को तर्क किया वह बेदीन की तारीफ़ करता है, लेकिन जो शरीअत के
    ताबे रहता है वह उस की मुख़ालफ़त करता है।
  rug-rug: Arini pu kilua sa tinarae si qetuni sari tie kaleadi, ba sarini pu kopu
    nia sa tinarae si lopu ta qetue koa rini.
  gaz-gaz: Warri seera didan hamoota jaju; warri seera eegan garuu isaaniin mormu.
  fra-LSG: Ceux qui abandonnent la loi louent le méchant, Mais ceux qui observent
    la loi s’irritent contre lui.
  yal-yal: Naxanye sariyan beɲinma ne muxu ɲaxine nan tantunma, koni naxanye sariyan
    suxuma ne xɔlɔma nɛn e ma.
  haw-1868: 'O ka poe haalele i ke kanawai, hoomaikai no lakou i ka mea hewa: O ka
    poe malama hoi i ke kanawai, ku e aku no i ua poe la.'
  arb-NAV: مَنْ يُهْمِلِ الشَّرِيعَةَ يَحْمَدِ الشِّرِّيرَ، وَالَّذِي يُحَافِظُ عَلَيْهَا
    يُخَاصِمُهُ.
  ewe-ewe: Ame siwo gbe nu le sea gbɔ la kafua ame vɔ̃ɖiwo ke sedziwɔlawo tsia tsitre
    ɖe wo ŋu.
  eng-LEE: They that forsake the law praise the wicked; but such as observe the law
    contend with them.
  asm-FB: যিজনে বিধান ত্যাগ কৰে, তেওঁ দুষ্টলোকক প্ৰশংসা কৰে, কিন্তু যিজনে বিধান পালন
    কৰে, তেওঁ তেওঁলোকৰ বিৰুদ্ধে যুঁজ কৰে।
  sus-A: سّرِيّ مَتَندِ مِشِ حَاشِ مَتْشْمَ نّ، سّرِيّ رَبَتُي تَن شْنْمَ نّ مِشِ
    كٌبِ مَ.
  fra-SBL: Ceux qui abandonnent la loi louent les méchants ; mais ceux qui gardent
    la loi les combattent.
  hbo-hbo: עֹזְבֵ֣י תֹ֭ורָה יְהַֽלְל֣וּ רָשָׁ֑ע וְשֹׁמְרֵ֥י תֹ֝ורָ֗ה יִתְגָּ֥רוּ בָֽם׃
    פ
  kik-kik: Andũ arĩa matirikaga watho magaathagĩrĩria andũ arĩa aaganu, no arĩa marũmagia
    watho magianaga nao.
  fra-NCL: Ceux qui abandonnent la loi louent le méchant, ceux qui l’observent s’irritent
    contre lui.
  cek-AK: Patukhaih lok pahnawt kami loe kahoih ai kami to thapaek, toe patukhaih
    lok baktiah khosah kami loe nihcae ih lok to aek.
  cuk-cuk: Dule, Igar-maidgi-banguddamaladi, dule-isgana-nug odummoddamalad. Dule,
    Igar-Maidba-nanadimaladdi, dule-isganamarbo gaardamalad.
  uig-CYR: Тәврат қанунидин ваз кәчкәнләр яманларни яхши дәп махтар; Бирақ қанунни
    тутқучилар уларға қарши күрәш қилар.
  tel-2017: ధర్మశాస్త్రాన్ని తోసిపుచ్చేవారు దుష్టులను పొగుడుతుంటారు. ధర్మశాస్త్రాన్ని
    అనుసరించేవారు వారితో పోరాడతారు.
  hat-BSA: Sila ki abandone lalwa a bay lwanj a moun mechan; men sila ki kenbe lalwa
    a va kanpe devan yo.
  kos-kos: Kom fin pilesru ma sap, kom akkeye layen lun mwet koluk; a kom fin akos,
    na kom lain mwet koluk.
  hbo-WLC: עֹזְבֵ֣י ת֭וֹרָה יְהַֽלְל֣וּ רָשָׁ֑ע וְשֹׁמְרֵ֥י ת֝וֹרָ֗ה יִתְגָּ֥רוּ בָֽם׃
    פ
  ibo-ibo: Onye na-adịghị asọpụrụ iwu na-eto ndị ajọ omume, ma ndị na-edebe ihe iwu
    kwuru na-ebu agha megide ha.
  ory-ory: ବ୍ୟବସ୍ଥାତ୍ୟାଗକାରୀମାନେ ଦୁଷ୍ଟମାନଙ୍କୁ ପ୍ରଶଂସା କରନ୍ତି, ପୁଣି, ଆଜ୍ଞା ପାଳିବା ଲୋକମାନେ
    ସେମାନଙ୍କ ସହିତ ବିରୋଧ କରନ୍ତି।
  chk-chk: Chokewe mi aleasolap ngeni ekewe allük ra mwareiti ekewe aramasangau, nge
    chokewe mi aleasochisi ekewe allük ra ü ngeniir.
  rop-rop: Detlot hu nomo kipum ola lowa oldei preisimbat detlot wikitwan pipul, bat
    detlot pipul hu oldei kipum ola lowa nomo laigim detlot wikitwan pipul.
  ukr-1871: Відступники від закону безбожних вихваляють, а ті що певнять закон, —
    гнїв на них мають.
  deu-1951: Die das Gesetz verlassen, loben den Gottlosen; aber gegen die, welche
    das Gesetz beobachten, sind sie aufgebracht.
  eng-JPS: They that forsake the law praise the wicked; but such as keep the law contend
    with them.
  srp-1865: Koji ostavljaju zakon, hvale bezbožnike; a koji drže zakon, protive im
    se.
  lug-lug: Abo abava ku mateeka ga Mukama batendereza aboonoonyi, naye abo abagakuuma
    babawakanya.
  heb-heb: עזבי תורה יהללו רשע ושמרי תורה יתגרו בם׃
  ben-IRV: ব্যবস্থা পালন না করা দুষ্টের প্রশংসা করে; কিন্তু ব্যবস্থা পালনকারীরা দুষ্টদের
    প্রতিরোধ করে।
  pan-pan: ਬਿਵਸਥਾ ਦੇ ਤਿਆਗਣ ਵਾਲੇ ਦੁਸ਼ਟਾਂ ਦੀ ਮਹਿਮਾ ਕਰਦੇ ਹਨ, ਪਰ ਬਿਵਸਥਾ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲੇ
    ਉਨ੍ਹਾਂ ਦਾ ਵਿਰੋਧ ਕਰਦੇ ਹਨ।
  mya-JVB: တရား ကိုဖျက် သောသူသည် မ တရားသောသူတို့ ကို ချီးမွမ်း တတ်၏။ တရား ကို စောင့်
    သောသူမူကား ၊ သူ တို့နှင့် ဆန့်ကျင် ဘက်ပြုတတ်၏။
  tte-O: Loina kana tolikwaiyao tonaenaeli sitobalanagili. Na siya loinaone sikatai
    namwanamwaili tonaenaeli sikawa-naenae-yagili.
  tbg-tbg: Are Kotira uva qoririma kairera, are qora kaiqa vare variaka nutu tuahera
    kenara. Are Kotira uva iriqira virera, are mintihara vika qora okara taiqa kareva
    autinara.
  hmo-hmo: Bema taravatu oi rakatania, oi ese kara dika taudia oi hanamoa noho, to
    taravatu oi badinaia neganai, oi ese kara dika taudia oi heatu henidia noho.
  urd-urd: शरी'अत को छोड़ने वाले, शरीरों की तारीफ़ करते हैं लेकिन शरी'अत पर 'अमल करनेवाले,
    उनका मुक़ाबला करते हैं
  rus-SYN: Отступники от закона хвалят нечестивых, а соблюдающие закон негодуют на
    них.
  bqc-SIM: Ikoyãdansaiↄ ì gãga vãikɛnaↄnɛ, ikoyãdanaↄ sↄ̃ aaì bↄ ń kpɛɛ.
  tcz-CHONGTHU: Kivaipohna Dan thu nit te chun migilou ho adou jing ahi.
  mar-mar: जे कोणी नियम मोडणारे ते दुर्जनांची स्तुती करतात, पण जे नियम पाळतात ते त्यांच्याविरुद्ध
    लढतात.
  hlt-THB: A lawngim ak cehtaakkhqi ing thlakche kyihcah unawh, cehlai a lawngim amyihna
    khaw ak sakhqi ingtaw oelh uhy.
  qub-qub: Lay nishanta mana wiyacojcunaga fiyucunatami alaban. Lay nishanta cumlejcunami
    ichanga fiyucunapa contran caycan.
  bqp-bqp: Dokadarisarinↄ dì yãvãnikɛrinↄ sáabu kpá, dokadarinↄ sↄ̃ òdi fìti kɛ
    kũńwo.
  hat-hat: Moun ki pa respekte lalwa bay mechan yo pye sou moun. Men, moun ki fè sa
    lalwa mande, se moun ki pran pozisyon kont mechan yo.
  eng-BSB: Those who forsake the law praise the wicked, but those who keep the law
    resist them.
  tod-tod: Niiti ti ɠɛlɛzu GALA ná-tɔgi ʋa, naati ta ɗa faa ɲɔu ɠɛ nuiti maamusɛ,
    kɛlɛ niiti ti ɠolozu tɔgi ʋɛ, naati ta ɗa laalɛ ti wu.
  eng-WEBPB: Those who forsake the law praise the wicked; but those who keep the law
    contend with them.
  kbq-kbq: Kasegema ruhantagi vahe'mo'za, kefo avu'avaza'ma nehaza vahekura husga
    hunezmantaze. Hianagi kasegema nevaririza vahe'mo'za kefo vahe'mokizmia ha' renezmantaze.
  nhe-BL: Tlacame tlen ax quitlepanitaj tlanahuatili quinyolchicahuaj tlen ax cuajcualme,
    pero tlen quichihuaj tlen quiijtohua tlanahuatili quinfuerzajtlamiltía.
  bus-bus: Dokayãdarisaideenↄ è zaakɛrinↄ sáabu kpá, dokayãdarinↄ sↄ̃ aↄ̃è swèe
    kɛńyo.
  gub-BL: Tupàn ze'eg rehe uzekaiw 'ym ma'e wiko ikatu 'ym ma'e wamyrypar romo wà.
    Heruzar har wiko a'e teko wàmàtyry'ymar romo wà.
  eng-DRA: 'They that forsake the law, praise the wicked man: they that keep it, are
    incensed against him.'
