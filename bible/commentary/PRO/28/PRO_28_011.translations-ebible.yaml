verse: PRO.028.011
translations:
  mal-C: താനൊരു ജ്ഞാനിയാണെന്ന് സമ്പന്നർ സ്വയം കരുതുന്നു; സമ്പന്നർ എത്ര മിഥ്യാബോധത്തിലാണെന്ന്
    വിവേകിയായ ദരിദ്രർ കണ്ടെത്തുന്നു.
  deu-TKW: Weise dünkt sich ein reicher Mann, aber ein Geringer, der verständig ist,
    forscht ihn aus.
  lin-lin: Mozwi amimonaka lokola moto ya bwanya, kasi mobola oyo azali mayele ayebaka
    ye malamu.
  eng-LSV: A rich man is wise in his own eyes, || And the intelligent poor searches
    him.
  eng-GNV: 'The riche man is wise in his owne conceite: but the poore that hath vnderstanding,
    can trie him.'
  eng-WEBSTER: The rich man is wise in his own conceit; but the poor man that hath
    understanding searcheth him out.
  nhw-BL: Se tlapijpixquetl motlepanita huan moilhuía para tlalnamiqui, pero se teicneltzi
    catli tlalnamiqui nimantzi quimati para amo neli.
  swh-ONEN: Mtu tajiri anaweza kuwa na hekima machoni pake mwenyewe, bali mtu maskini
    mwenye ufahamu atamfichua.
  bba-bba: Gobiɡii u rɑ n tɑmɑɑ u bwisi mɔwɑ, ɑdɑmɑ sɑ̃ɑro bwisiɡii u koo kpĩ u yi
    tubu.
  eng-KJVCPB: The rich man is wise in his own conceit; But the poor that hath understanding
    searcheth him out.
  luo-luo: Jamoko nyalo paro owuon ni oriek, to jachan man-gi paro matut neno gik
    manie chuny jamokono.
  meu-meu: Taḡa tauna na mai aonegana, sibona ena ita-ita ai; a ogoḡami tauna mai
    lalo-pararana ese ena koikoi baine davaria.
  npi-ULB: धनी मानिस आफ्नै दृष्‍टिमा बुद्धिमान् होला, तर समझशक्ति भएको गरिब मानिसले
    त्यसलाई पत्ता लगाउने छ ।
  yor-yor: Ọlọ́rọ̀ ènìyàn le è gbọ́n lójú ara rẹ̀ ṣùgbọ́n tálákà tí ó ní òye rí ìdí,
    rẹ̀.
  ind-ind: Semua orang kaya menganggap dirinya bijak, tetapi orang yang benar-benar
    bijak, walaupun miskin, mereka dapat menilai sifat diri sendiri yang sebenarnya.
  pes-OPCB: ثروتمندان خود را دانا می‌پندارند، اما فقیر خردمند از واقعیت درون آنها
    باخبر است.
  tgl-ULB: Ang mayaman ay maaaring matalino sa kaniyang sariling mga mata, ngunit
    ang dukha na may pang-unawa ay matutuklasan siya.
  hui-hui: Homogo karume ti mini gigabiwi kama manda biaabo haga. Anigo yagibano kagome
    wali agali maru karunaga mini ngago bayuwa tale biaga kayagua ibu mini gigabiwi
    heneneore ka.
  mya-mya: ငွေရတတ်သောသူက။ ငါသည်ပညာရှိ၏ဟု ကိုယ်ကို ထင်တတ်၏။ ဥာဏ်ကောင်းသော ဆင်းရဲသား
    မူကား၊ ထိုသူကို စစ်ကြောတတ်၏။
  bod-N: ཕྱུག་པོས་རང་ཉིད་མཁས་པར༌འཛིན། །དབུལ་པོ་མཛངས་པས་དེ་ནི༌རྟོགས།།
  wsk-wsk: Kari kumik mel suen biya karogo mu kota numi ikiso mu nu ikia biya karogo
    iwita ikiso; bare kari kituwura ikia sinar ago mu kari mu ninguru ari kutuwuso.
  sna-sna: Munhu akapfuma angazviti akachenjera pakuona kwake, asi murombo ane njere
    anomuonorora.
  spa-BLM: El rico es sabio a sus propios ojos; pero el pobre que tiene entendimiento
    ve a través de él.
  cac-cac: A eb' b'eyum, te jelan spensar eb' snaani. Axo pax eb' meb'a' aj pensar,
    syiloch spensar eb' b'eyum chi' eb'.
  swh-ULB: Mtu tajiri anaweza kuwa mwenye hekima machoni pake mwenyewe, bali mtu masikini
    mwenye ufahamu atamtafuta.
  bel-bel: Чалавек багаты - мудрэц у вачах сваіх, але разумны бядняк бачыць яго наскрозь.
  deu-ELBBK: Ein reicher Mann ist in seinen Augen weise, aber ein verständiger Armer
    durchschaut ihn.
  mbb-OT: Is menge etew he sepian, ed-isipen dan he uluwanen en sikandan, piru is
    pubri he etew he zuen din kedsavut, egketuenan din ke hengkey he kelasi he etew
    is sepian.
  mal-2015: ധനവാൻ തനിക്കുതന്നേ ജ്ഞാനിയായി തോന്നുന്നു; ബുദ്ധിയുള്ള അഗതിയോ അവനെ ശോധന
    ചെയ്യുന്നു.
  rmc-rmc: O barvalo peske pal peste gondoľinel, hoj hino goďaver, ale o čoro, saves
    hin goďi, dikhel andre leste.
  pes-OPV: مرد دولتمند در نظر خود حکیم است، امافقیر خردمند او را تفتیش خواهد نمود.
  ron-1924: Омул богат се креде ынцелепт, дар сэракул каре есте причепут ыл черчетязэ.
  ben-OBCV: ধনবানেরা নিজেদের দৃষ্টিতেই জ্ঞানবান; যারা দরিদ্র ও বিচক্ষণ তারা দেখতে
    পায় তারা কত বিভ্রান্ত।
  som-som: Taajirku waa isla caqli weyn yahay, Laakiinse miskiinka waxgarashada leh
    ayaa isaga kashifa.
  lat-VUC: Sapiens sibi videtur vir dives; pauper autem prudens scrutabitur eum.
  eng-ASVBT: The rich man is wise in his own conceit; But the poor that hath understanding
    searcheth him out.
  mna-mna: Zin mbio uunu nin se ma tindemeere sorok kembei zin len ŋgar biibi. Tamen
    zin wal sorrokŋan ta ŋgar kizin ipet kek na, tikilaala mbulu ta zin mbio uunu
    tikamam.
  ita-1885: Il ricco si reputa savio; Ma il povero intendente l'esamina.
  eng-LXXUP: A rich man is wise in his own conceit; But an intelligent poor man will
    condemn him.
  eng-ULB: The rich person may be wise in his own eyes, but a poor person who has
    understanding will find him out.
  spa-VBL: Los ricos se ven a sí mismos como sabios, pero los pobres con inteligencia
    pueden verlos como son en realidad.
  fra-_FOB: L'homme riche pense être sage; mais le pauvre qui est intelligent le sondera.
  mal-mal: ധനവാന് സ്വയം ജ്ഞാനിയായി തോന്നുന്നു; ബുദ്ധിയുള്ള അഗതി അവനെ ശോധനചെയ്യുന്നു.
  urd-GVR: Amīr apne āp ko dānishmand samajhtā hai, lekin jo zarūratmand samajhdār
    hai wuh us kā aslī kirdār mālūm kar letā hai.
  suz-BL: शोंप पाइश्‍शो मुरुमी आंम कली “गो जोक्‍ब तुइक्‍ब नङ” दे मिम्‍ब। तन्‍न निप्‍स
    पाइश्‍शो प्रुङग मुरुमी मेको कली दोदेंशो बाक्‍ब, दे रिम्‍शो पा तुइक्‍ब।
  eng-NOY: The rich man is wise in his own conceit; But the poor man, who hath understanding,
    will search him through.
  ita-1927: Il ricco si reputa savio, ma il povero ch’è intelligente, lo scruta.
  ckb-ckb: دەوڵەمەند لەبەرچاوی خۆی دانایە، بەڵام هەژاری تێگەیشتوو دەیپشکنێت.
  eng-BBE: The man of wealth seems to himself to be wise, but the poor man who has
    sense has a low opinion of him.
  kan-OKCV: ಐಶ್ವರ್ಯವಂತನು ತನ್ನ ಸ್ವಂತ ಅಭಿಪ್ರಾಯದಲ್ಲಿ ಜ್ಞಾನಿಯಾಗಿದ್ದಾನೆ. ಆದರೆ ವಿವೇಚನೆಯುಳ್ಳ
    ಬಡವನು ಅವನ ವಂಚನೆಯನ್ನು ನೋಡಬಲ್ಲನು.
  tam-2017: செல்வந்தன் தன்னுடைய பார்வைக்கு ஞானவான்; புத்தியுள்ள தரித்திரனோ அவனைப்
    பரிசோதிக்கிறான்.
  spa-RV-1909: 'El hombre rico es sabio en su opinión: mas el pobre entendido lo examinará.'
  ron-BTF: Omul bogat este înțelept în îngâmfarea lui, dar săracul care are înțelegere
    îl cercetează.
  eng-WEBP: The rich man is wise in his own eyes; but the poor who has understanding
    sees through him.
  eng-FBV: The rich see themselves as wise, but poor people with insight see right
    through them.
  nld-1939: Een rijkaard denkt, dat hij wijs is; Een arme, maar verstandige drommel
    doorziet hem.
  nch-BL: Se tominpixquet motepanita huan moilhuía para talnamiqui, pero se teicneltzi
    cati talnamiqui nimantzi quimati para amo cana.
  vie-1934: Người giàu tự nghĩ mình là khôn ngoan; Nhưng kẻ nghèo có sự thông sáng
    dò xét người.
  hin-CV: अपने ही विचार में धनाढ्य स्वयं को बुद्धिमान मानता है; जो गरीब और समझदार
    है, वह देखता है कि धनवान कितना भ्रमित है.
  eng-OURB: The rich man is wise in his own eyes; but the poor who has understanding
    sees through him.
  spa-BES: El hombre de riqueza parece ser sabio en su opinión, pero el pobre que
    tiene sentido tiene una baja opinión de él.
  tdx-tdx: Mahihitse am-pihaino’e ty mpañaleale, fe mahatsikarak’ aze ty rarake mahilala.
  tha-KJV: คนมั่งคั่​งก​็ฉลาดตามการล่อลวงของเขาเอง แต่​คนยากจนที่​มี​ความเข้าใจก็​รู้​จักเขาอย่างแจ่มแจ้ง
  por-BR-2018: O homem rico é sábio aos seus próprios olhos; mas o pobre prudente
    o examina.
  deu-ELO: Ein reicher Mann ist weise in seinen Augen, aber ein verständiger Armer
    durchschaut ihn.
  eng-WYC-2018: A rich man seemeth wise to himself; but a poor man prudent shall search
    him. (A rich person seemeth wise to himself; but a prudent poor person shall search
    him out, and find him wanting.)
  epo-epo: Riĉulo estas saĝa en siaj okuloj; Sed saĝa malriĉulo lin tute travidas.
  uig-PIN: Bay dǝrwǝⱪǝ ɵzini dana sanar; Biraⱪ yorutulƣan miskin uni ⱨaman kɵrüp yetǝr.
  beo-beo: 'Liligi bagade gagui dunu da gasa fili, ili da noga:i dawa:su bagadeyale
    ilila: dawa:lala. Be liligi hame gagui molole dawa:su dunu, ilia liligi bagade
    gagui dunu ilia giadofabe asigi dawa:su hou noga:le dawa:.'
  tpi-OTNT: Ol maniman i save ting ol i gat planti save. Tasol rabisman i gat gutpela
    tingting, em i save long pasin tru bilong ol.
  hau-SA: Mai arziki zai yi zato shi mai hikima ne a ganinsa, amma matalauci mai basira
    ya fi shi sanin abin da yake daidai.
  uig-LAT: Bay derweqe özini dana sanar; Biraq yorutulghan miskin uni haman körüp
    yéter.
  nde-nde: Umuntu onothileyo angazibona ingathi uhlakaniphile, kodwa umyanga oqedisisayo
    uhle abone ukuthi kasumuntu.
  ton-ton: ‌ʻOku poto ʻae tangata koloaʻia ʻi hono mata ʻoʻona; ka ʻoku ʻiloʻi ia
    ʻe he tangata masiva ʻoku faʻa fakakaukau.
  ces-1613: Moudrý jest u sebe sám muž bohatý, ale chudý rozumný vystihá jej.
  eng-WMB: The rich man is wise in his own eyes; but the poor who has understanding
    sees through him.
  tam-TCV: பணக்காரர்கள் தங்கள் பார்வைக்கு தாங்களே ஞானமுள்ளவர்களாய் காணப்படலாம்; ஆனால்
    மெய்யறிவுள்ள ஏழைகளோ, அவர்கள் யார் என்பதை சரியாக அறிந்துகொள்கிறார்கள்.
  ceb-ULB: Ang tawong adunahan maalamon sa iyang kaugalingong mga mata, apan ang tawong
    kabos nga adunay panabot maoy makasakop kaniya.
  pol-UBG: Bogacz jest mądry w swoich oczach, ale rozumny biedak go bada.
  urd-GVU: امیر اپنے آپ کو دانش مند سمجھتا ہے، لیکن جو ضرورت مند سمجھ دار ہے وہ اُس
    کا اصلی کردار معلوم کر لیتا ہے۔
  deu-1912: Ein Reicher dünkt sich, weise zu sein; aber ein verständiger Armer durchschaut
    ihn.
  kan-2017: ಐಶ್ವರ್ಯವಂತನು ತಾನು ಜ್ಞಾನಿಯೆಂದೆಣಿಸಿಕೊಳ್ಳುವನು, ವಿವೇಕಿಯಾದ ಬಡವನು ಅವನನ್ನು ಇಂಥವನೆಂದು
    ಗೊತ್ತುಮಾಡುವನು.
  yap-yap: Girdi’ ni yo’or ban’en rok e gubin ngiyal’ ma yad ma leamnag ni yad ba
    gonop, machane be’ nib gafgow ma bay e nangan’ rok u rogon e girdi’ e ba ga’ e
    llowan rok.
  hlt-MCSB: Hlanglen pa he a mikhmuh ah amah aka cueih koek la ngai uh dae, tattloel
    long khaw aka yakming long tah anih te a khe.
  mdy-ETH: ዖርጎቺ ዓሲ ቢያ ዎዴ ዔሮ ማዔያ ዒዛም ማላኔ፤ ማሊ ጶቂሣያ ማዔ ማንቃሢ ጋዓንቴ ዬያ ዓሢ ዛጊ ዔዔራኔ።
  kew-kew: Oyae adaapu i aanu nimu ora makuae yae ima kone imi pare naraanu kone waru
    sua amope aanuna kone makuaaeme.
  twi-ASANTE: Ɔdefoɔ tumi yɛ onyansafoɔ wɔ nʼankasa ani so, nanso ohiani a ɔwɔ nhunumu
    no hunu sɛdeɛ ɔteɛ.
  eng-WEBU: The rich man is wise in his own eyes; but the poor who has understanding
    sees through him.
  wal-wal: Dure asi bana aadhdhida eranchcha giidi qoppees; shin akeekai de7iyo hiyyeesai
    a paaccees.
  acu-NT: 'Aints kuikiartin ningki nintimtumas: Wikia nintipitjai tumamui. Antsu kuikiartichuka
    nintip asa, nu kuikiartinka paanka nintimtsui tusa nekamtikiatnuitai.'
  spa-PDDPT: El hombre rico es sabio en su propia opinión, Pero el entendido pobre
    lo escudriña.
  gun-gun: Avakue oguerekopa va'e ha'e kuery ae oikuaa rami ojeupe “Hi'arandupa va'e”,
    he'i 'rã, ha'e rã iporiaukue'i hi'arandu va'e ma oikuaa pota kuaa 'rã.
  agu-BL: At ric yi na cyocsaj quib chi yi atk wi'nin cyajtza'kl, poro yi e' me'ba'
    yi at cyajtza'kl, chixcyek tan ẍchajle'n yi at chipaltil yi e' rica'tz.
  ilo-ULB: Ti baknang a tao ket mabalin a masirib iti bukodna a panagkita, ngem matakuatanto
    isuna ti napanglaw a tao nga addaan iti pannakaawat.
  kpg-kpg: Digau maluagina e hagamaanadu i nia madagoaa huogodoo bolo ginaadou e kabemee,
    malaa, tangada hagaloale dela e iloo nia mouli o nia daangada, e iloo bolo digaula
    la hagalee kabemee.
  uig-ARA: باي دەرۋەقە ئۆزىنى دانا سانار؛ بىراق يورۇتۇلغان مىسكىن ئۇنى ھامان كۆرۈپ
    يېتەر.
  bps-bps: Slaan di fandam i to nun knun, too glut nun kfulungan, bay i to landè i
    nun kaglabat, gmadè i kaglut ku glut fulung kudemen là.
  sus-sus: Banna mixi ɲɔxɔ a ma a xa lɔnni gbo, kɔnɔ setare xaxilima nɔma nɛ na kanyi
    ra.
  pon-2006: Aramas kepwehpwe kin medemedewe me re me loalokong ahnsou koaros, ahpw
    aramas semwehmwe me kak kasawih loalen aramas mwahusang irail.
  ksd-ksd: A uviana i malamala tena kabinana, Ma ga ra luveana nina i kapa ra nuknukina
    i nunure kana mangamangana.
  tur-YTC: Zengin kişi kendi gözünde bilgedir, Ama anlayışlı yoksul onun içini görür.
  bel-N: Мудры ў вачах сваіх чалавек багаты, але ўбогі, які мае розум, выспрабуе яго.
  grc-BRENT: Σοφὸς παρʼ ἑαυτῷ ἀνὴρ πλούσιος, πένης δὲ νοήμων καταγνώσεται αὐτοῦ.
  ind-AYT: Orang kaya itu berhikmat menurut pandangannya sendiri, tetapi orang miskin
    yang berpengertian menyelidiki dia.
  nya-nya: Munthu wolemera amadziyesa kuti ndi wanzeru, koma munthu wosauka amene
    ali ndi nzeru zodziwa zinthu amamutulukira.
  hrv-hrv: Bogat se čovjek čini sebi mudrim, ali će ga razuman siromah raskrinkati.
  mps-mps: Te mone hauwa elalubo bidi dabego te homu yai, te augwaligo koneani kolesaga
    te hauwa elalubo homu yai. Tiali digi, te wiegi yai homu elalubo magi nai meni
    yai bidigo, agai te augwaligo kolesaga page mu konebo dao.
  tpi-tpi: Ol maniman i save ting ol i gat planti save. Tasol rabisman i gat gutpela
    tingting, em i save long pasin tru bilong ol.
  dan-1931: Rigmand tykkes sig viis, forstandig Småmand gennemskuer ham.
  vie-OVCB: Người giàu thường tự thấy mình khôn ngoan, nhưng người nghèo sáng dạ nhìn
    suốt thực hư.
  guj-2017: ધનવાન પોતાને પોતાની નજરમાં ડાહ્યો માને છે, પણ શાણો ગરીબ તેની પાસેથી સત્ય
    સમજી લે છે.
  pon-2006A: Aramas kepwehpwe kin medemedewe me re me loalokong ahnsou koaros, ahpw
    aramas semwehmwe me kak kasawih loalen aramas mwahusang irail.
  por-BRBSL: O homem rico é sábio a seus próprios olhos; mas o pobre que tem entendimento
    vê através dele.
  swe-swe: Den rike är vis i sina egna ögon [tror sig ha gjort allt rätt], men en
    fattig man med förstånd genomskådar honom.
  cth-cth: Ka tawnta e ni amahoima a lungkaang lah a kâpouk, hatei thaipanueknae ka
    tawn e tamimathoe ni peng a pâpho han.
  twi-twi: Ɔdefo tumi yɛ onyansafo wɔ nʼankasa ani so, nanso ohiani a ɔwɔ nhumu no
    hu sɛnea ɔte.
  hlt-hlt: Hlanglen pa he a mikhmuh ah amah aka cueih koek la ngai uh dae, tattloel
    long khaw aka yakming long tah anih te a khe.
  tbz-SIM: Wèè mɔ̀kɛ o kpɛrɛ o yɛ̀mmɛ̀ ɔ̃ ndò nhò ciìmu, ocĩ̀rì wèè ciì kòò nɛ́ ò
    dɑú.
  msy-2020: Dagɨar avɨriba izɨvazir gumazamiziba ghaze, me fofozir avɨriba iti. Ezɨ
    onganarazibagh amir gumaziba nɨghnɨzir aghuiba ikiam, me men araziba bar dagh
    fo.
  dop-dop: Toŋ tʋ sɑŋ ɩ təɣɩ sɩ ɩ wɛnɑ ləmɑɣɑsɛɛ. Amɑ lɑɣɑtʋ kʋnyɔntʋ kuliɣinɑ ɩ wɑɑlɩ.
  azb-azb: Zəngin özünü hikmətli sanar, Amma müdrik kasıb onun qəlbini oxuyar.
  eng-DBY: A rich man is wise in his own eyes; but the poor that hath understanding
    searcheth him out.
  hin-2017: धनी पुरुष अपनी दृष्टि में बुद्धिमान होता है, परन्तु समझदार कंगाल उसका
    मर्म समझ लेता है।
  wol-KYG: Waay a ngi barele, defe ne xelu na; ku néewle am ug dégg, gis ne xeluwul.
  bjr-bjr: Ainaina faqaafa unnaqimasee nariara irirana faqaasee qidanoo. Kudi fasia
    fannoo kuqaa irirana faqaafa maridanoo mifa misa oosanara amiqimmasee iridanoo.
  eng-YLT: A rich man is wise in his own eyes, And the intelligent poor searcheth
    him.
  kne-kne: Ipagarup din babaknang en masirib da, ngem din nabiteg ay nalaing ay mangilasin
    si ogalin di ipogaw et ammo na di katet-ewa na.
  eng-WYC-2017: A rich man seemeth wise to himself; but a poor man prudent shall search
    him out or know his counsel.
  eng-WMBB: The rich man is wise in his own eyes; but the poor who has understanding
    sees through him.
  urd-GVH: अमीर अपने आपको दानिशमंद समझता है, लेकिन जो ज़रूरतमंद समझदार है वह उसका
    असली किरदार मालूम कर लेता है।
  rug-rug: Sa tie tagotago si gilaena, gua si asa, ba sa tie malaṉa pu gilagilana
    boka dogoro vagia mo gua sapu hinokara.
  gaz-gaz: Namni sooressi ogeessa of seʼa; hiyyeessi hubannaa qabu garuu isa qoree
    bira gaʼa.
  fra-LSG: L’homme riche se croit sage; Mais le pauvre qui est intelligent le sonde.
  yal-yal: Nafulu kanna a mirixi nɛn a fe kolon, koni yiigelitɔ xaxilimana a kɛɲaan
    nakɔrɔsima nɛn.
  haw-1868: Ua naauao no ke kanaka waiwai i kona manao iho; Aka, o ka mea ilihune
    a naauao hoi, oia ka i ike aku ia ia.
  arb-NAV: الْغَنِيُّ حَكِيمٌ فِي عَيْنَيْ نَفْسِهِ، لَكِنَّ الْفَقِيرَ الْبَصِيرَ
    يَكْتَشِفُ حَقِيقَتَهُ.
  ewe-ewe: Kesinɔtɔ nye nunyala le eya ŋutɔ gbɔ gake hiãtɔ si si sidzedze le la kpɔa
    egɔme.
  eng-LEE: The rich man is wise in his own eyes; but the indigent that hath understanding
    can search him through.
  asm-FB: ধনী লোক নিজৰ দৃষ্টিত জ্ঞানী হ’ব পাৰে; কিন্তু বিবেচনা শক্তি থকা দৰিদ্ৰ লোকে
    তেওঁক বিচাৰি উলিয়াব।
  sus-A: بَننَ مِشِ حْشْ عَ مَ عَ شَ لْننِ فبٌ، كْنْ سٍتَرٍ شَشِلِمَ نْمَ نّ نَ كَنيِ
    رَ.
  fra-SBL: Le riche est sage à ses propres yeux ; mais le pauvre qui a de l'intelligence
    voit à travers lui.
  hbo-hbo: חָכָ֣ם בְּ֭עֵינָיו אִ֣ישׁ עָשִׁ֑יר וְדַ֖ל מֵבִ֣ין יַחְקְרֶֽנּוּ׃
  kik-kik: Mũndũ mũtongu no eyone taarĩ mũũgĩ maitho-inĩ make, no mũndũ mũthĩĩni ũrĩa
    ũũĩ gũkũũrana maũndũ amuonaga o ũrĩa atariĩ.
  fra-NCL: L’homme riche est sage à ses yeux ; mais le pauvre intelligent le connaît.
  cek-AK: Long angraeng loe angmah hoi angmah to palungha kami ah poek; toe poek thaihaih
    katawn mithoe loe anih pongah panoek kue.
  cuk-cuk: Dule-mani-ibedi, na binsadaed, ede, binsaed-ibedye. Dule-wileged-ibmar-nue-wisiddi,
    bela wisid, we-dulede, doa-dule.
  uig-CYR: Бай дәрвәқә өзини дана санар; Бирақ йорутулған мискин уни һаман көрүп йетәр.
  tel-2017: ఐశ్వర్యవంతుడు తన దృష్టికి తానే జ్ఞాని. వివేకం గల పేదవాడు వాడి అసలు రంగు
    బయట పెడతాడు.
  hat-BSA: Mesye rich la saj nan pwòp zye l; men malere ki gen bon konprann nan wè
    l jis li sonde l nèt.
  kos-kos: Mwet kasrup uh sifacna nunku mu elos lalmwetmet, a sie mwet sukasrup su
    oasr etauk yoro el akilen lah elos tiana lalmwetmet.
  hbo-WLC: חָכָ֣ם בְּ֭עֵינָיו אִ֣ישׁ עָשִׁ֑יר וְדַ֖ל מֵבִ֣ין יַחְקְרֶֽנּוּ׃
  ibo-ibo: Nʼanya nke onwe ya, onye ọgaranya na-agụ onwe ya dịka onye maara ihe, ma
    nʼezie, onye ogbenye nwere nghọta na-enyochapụta amaghị ihe nke onye ọgaranya.
  ory-ory: ଧନବାନ ଆପଣା ଦୃଷ୍ଟିରେ ଜ୍ଞାନବାନ; ମାତ୍ର ବୁଦ୍ଧିମାନ ଦୀନହୀନ ଲୋକ ତାହାର ପରିଚୟ ନିଏ।
  chk-chk: Eman aramas mi pisekisek a püsin ikeetä pwe a tipachem, nge eman chon wöüngau
    mi mirit a silei pwe ewe chon pisekisek esap iei usun.
  rop-rop: Ritj pipul oldei reken miselp brabli sabibala, bat ola powan pipul hu sabi
    hau pipul jidan sabi wanim detlot ritjwan pipul oldei dumbat.
  ukr-1871: Чоловік багатий — мудрий в очах своїх, та злиденник розумний його осоромить.
  deu-1951: Ein Reicher kommt sich selbst weise vor; aber ein Armer, der verständig
    ist, durchschaut ihn.
  eng-JPS: The rich man is wise in his own eyes; but the poor that hath understanding
    searcheth him through.
  srp-1865: Bogat èovjek misli da je mudar, ali razuman siromah ispituje ga.
  lug-lug: Omugagga alowooza nti mugezi, naye omwavu alina okutegeera, amunyooma.
  heb-heb: חכם בעיניו איש עשיר ודל מבין יחקרנו׃
  ben-IRV: ধনী নিজের চোখে জ্ঞানবান, কিন্তু বুদ্ধিমান দরিদ্র তার পরীক্ষা করে।
  pan-pan: ਧਨਵਾਨ ਮਨੁੱਖ ਆਪਣੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁੱਧਵਾਨ ਹੁੰਦਾ ਹੈ ਪਰ ਮੱਤ ਵਾਲਾ ਗਰੀਬ ਉਹ ਨੂੰ ਸਮਝ
    ਲੈਂਦਾ ਹੈ।
  mya-JVB: ငွေ ရတတ်သောသူ က၊ ငါသည်ပညာ ရှိ၏ဟု ကိုယ်ကို ထင်တတ်၏။ ဉာဏ် ကောင်းသော ဆင်းရဲသား
    မူကား ၊ ထိုသူ ကို စစ်ကြော တတ်၏။
  tte-O: Towasawasa iboma ana nuwatu mena yakato isonogasosi na iyamo tobubutuma me
    ana nuwamayale towasawasane ana lopwano ikatai.
  tbg-tbg: Airi monu vataava nariara tiharo, Te koqe avu aato vataukave tivarovata,
    vehi vaiintivano koqe okarave qora okarave rairake tave vaiva vira okara kankoma
    kero tavaanaro.
  hmo-hmo: Kohu momo taudia ese, idia laloa idia be aonega taudia, to ogogami tauna
    mai ena laloa kehoa ese, unai taudia edia kara momokani ia diba.
  urd-urd: मालदार अपनी नज़र में 'अक़्लमंद है, लेकिन 'अक्लमंद ग़रीब उसे परख लेता है।
  rus-SYN: Человек богатый - мудрец в глазах своих, но умный бедняк обличит его.
  bqc-SIM: Ɔde ì azĩa dilɛ ↄ̃nↄna ũɛ, kási taaside wɛzɛ̃na ì aà ↄ̃nↄ dↄ̃wàɛ.
  tcz-CHONGTHU: Mihao kiti chu ama mitmun aching dan in akigel jin, hinlah hetthemna
    nei mivaichan achih louna amatdoh tei ding ahi.
  mar-mar: श्रीमंत मनुष्य आपल्या स्वतःच्या दृष्टीने शहाणा असतो, पण गरीब मनुष्य ज्याला
    समंजसपणा आहे त्यास शोधून काढतो.
  hlt-THB: Kuiqang thlang ing amah ngaih awh thlakcyi na ngai qu mai seiawm, thlak
    khawdeng khawkpoek thai ingtaw ak ceetna huh pe hy.
  qub-qub: Rïcucunaga yarpan yachaj cashantami. Pobri carpis alli tantiyajmi ichanga
    rïcu imano cashantapis musyan.
  bqp-bqp: Ɔgↄde dì a zĩda ditɛ ↄ̃ndↄ̃de ũmɛ, ama takaside asãnsĩnide dì a ↄ̃ndↄ̃
    dↄ̃amɛ.
  hat-hat: Yon nonm rich mete nan tèt li li gen bon konprann. Men, yon pòv ki gen
    lespri ap dekouvri l'.
  eng-BSB: A rich man is wise in his own eyes, but a poor man with discernment sees
    through him.
  tod-tod: Kpɛtɛ nui ɠeleɠelegɛ ɓɔɠɔ nɔ ɠaazu, kɛlɛ bala nui keleɠelegai, naa ɠa zoo
    é poluɠula.
  eng-WEBPB: The rich man is wise in his own eyes; but the poor who has understanding
    sees through him.
  kbq-kbq: Feno vahe'mo'a agra'agu'ma antahiana ama' antahi'zane vahe mani'noe huno
    hugahianagi, zamunte omane ama' antahi'zane vahe'mo'za, amane agrira age'za antahi'za
    hugahaze.
  nhe-BL: Se tlapijpixquetl motlepanita huan moilhuía para tlalnamiqui, pero se teicneltzi
    tlen tlalnamiqui nimantzi quimati para ax neli.
  bus-bus: Ɔↄdee è a zĩnda diɛ ↄ̃ndↄ̃dee ũmɛ, mↄde takaaside asãnsidee è à ↄ̃ndↄ̃ↄ
    dↄ̃amɛ.
  gub-BL: — Aiko ma'e kwaw katu har romo ihe, i'i hemetarer katu ma'e uzeupe tuweharupi
    wà. Hemetarer 'ym ma'e a'e, ma'e kwaw par a'e, ukwaw katu a'e hemetarer katu ma'e
    a'e wà.
  eng-DRA: 'The rich man seemeth to himself wise: but the poor man that is prudent
    shall search him out.'
