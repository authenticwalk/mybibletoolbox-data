verse: PRO.028.020
translations:
  mal-C: വിശ്വസ്തമനുഷ്യർ സമൃദ്ധമായി അനുഗ്രഹിക്കപ്പെടും, എന്നാൽ സമ്പന്നരാകാൻ തിടുക്കം
    കാട്ടുന്നവർ ശിക്ഷിക്കപ്പെടാതെ പോകുകയില്ല.
  deu-TKW: Ein Mann von Treu und Glauben wird viel gesegnet; wer aber eilt, reich
    zu werden, bleibt nicht ungestraft.
  lin-lin: Moto ya sembo afulukaka na mapamboli, kasi moto oyo awelaka kokoma mozwi
    na lombangu akozanga te kozwa etumbu.
  eng-LSV: A steadfast man has multiplied blessings, || And whoever is hastening to
    be rich is not acquitted.
  eng-GNV: A faythfull man shall abound in blessings, and he that maketh haste to
    be riche, shall not be innocent.
  eng-WEBSTER: 'A faithful man shall abound with blessings: but he that maketh haste
    to be rich shall not be innocent.'
  nhw-BL: Se masehuali catli itztoc temachtli quiselis miyac tlatiochihualistli, pero
    aqui quinequi moricojchihuas ica se tlatoctzi mohualiquilis tlaohuijcayotl.
  swh-ONEN: Mtu mwaminifu atabarikiwa sana, bali yeye atamaniye kupata utajiri kwa
    haraka hataacha kuadhibiwa.
  bba-bba: Nɑɑnɛɡii u koo domɑru wɑ too, ɑdɑmɑ wi u kɑsu u ɡobi ko fuuku, u ǹ kɔ̃sɑ
    biɑmɔ.
  eng-KJVCPB: 'A faithful man shall abound with blessings: But he that maketh haste
    to be rich shall not be innocent.'
  luo-luo: Ngʼat ma ja-adiera ibiro gwedho mangʼeny, to ngʼat madwaro gi teko bedo
    ja-mwandu ok notony ma ok okume.
  meu-meu: Heabidadama tauna ese ḡau namodia momo baine abi, a taḡa e ḡavalaiamu tauna
    ese mata-hakani basine reaia.
  npi-ULB: विश्‍वासयोग्य मानिसले धेरै आशिष्‌हरू पाउने छ, तर झट्टै धनी हुनेचाहिँ दण्डविना
    उम्कने छैन ।
  yor-yor: Olóòtítọ́ ènìyàn yóò rí ìbùkún gbà gan an ṣùgbọ́n ẹni tí ojú ń kán láti
    di ọlọ́rọ̀ kì yóò lọ láìjìyà.
  ind-ind: Orang yang dapat dipercaya akan dilimpahi berkat. Orang yang ingin cepat
    kaya akan ditimpa hukuman.
  pes-OPCB: اشخاص درستکار کامیاب خواهند شد، اما کسانی که برای ثروتمند شدن عجله می‌کنند
    بی‌سزا نخواهند ماند.
  tgl-ULB: Ang isang tapat na tao ay magkakaroon ng malaking mga biyaya, ngunit ang
    nagmamadaling yumaman ay tiyak na hindi makaka-iwas sa kaparusahan.
  hui-hui: Wali agali mini tigabi karu ti turu holeneme to̱lotagiho holebira. Anigo
    mbirali ibu abale hibilaba lowa homogo hole manda biyagua pani nane napolebira.
  mya-mya: သစ္စာစောင့်သောသူသည် ကောင်းကြီးမင်္ဂလာ နှင့် ကြွယ်ဝလိမ့်မည်။ ငွေရတတ်ခြင်းငှါ
    အလျင်အမြန် ပြုသောသူမူကား၊ အပြစ်နှင့်မလွတ်ရ။
  bod-N: བློ་སེམས་དཀར་བ་ལ་ནི་བྱིན་རླབས༌མོད། །ཕྱུག་པོར་འགྱུར་བར་རྔམ་ལ་ཉེས་ཆད༌འཕོག།
  wsk-wsk: Kari awiriya munan diram karo tuso, mu marak ningo suen la karogo terong
    bagarukko; bare awiriya mel suen biya gemarukko gomang ani lagoso, mu memek taukko.
  sna-sna: Munhu akatendeka acharopafadzwa zvikuru, asi uyo anokara pfuma haangaregi
    kurangwa.
  spa-BLM: Un hombre fiel es rico en bendiciones; pero el que está ansioso por ser
    rico no quedará impune.
  cac-cac: A eb' anima max ac'an musansatil eb' yetanimail, tz'ic'jichaan̈ eb', palta
    a eb' snib'ejoch sb'a b'eyumal yuj yac'an musansatil eb' yetanimail jun, yovalil
    syab' syail eb'.
  swh-ULB: Mtu mwaminifu atapata baraka nyingi bali apataye utajiri wa haraka hawezi
    kukosa adhabu.
  bel-bel: Верны чалавек багаты на дабраславеньні; а хто сьпяшаецца разбагацець, той
    не застанецца без пакараньня.
  deu-ELBBK: Ein treuer Mann hat viel Segen; wer aber hastig ist, reich zu werden,
    wird nicht schuldlos sein.
  mbb-OT: Is etew he egkeseriǥan ne edtuvazan te Megbevayà; iyan, is etew he egègaanen
    din is kegketiǥayun din te zekelà, ne iyan egkepengkusan din is kegkesiluti kandin.
  mal-2015: വിശ്വസ്തപുരുഷൻ അനുഗ്രഹസമ്പൂർണ്ണൻ; ധനവാനാകേണ്ടതിന്നു ബദ്ധപ്പെടുന്നവന്നോ
    ശിക്ഷ വരാതിരിക്കയില്ല.
  rmc-rmc: O pačivalo manuš ela igen požehňimen, no o trestos na obdžala oles, ko
    kamel sig te barvaľol.
  pes-OPV: مرد امین برکت بسیار خواهد یافت، اماآنکه در‌پی دولت می‌شتابد بی‌سزا نخواهد
    ماند.
  ron-1924: Ун ом крединчос есте нэпэдит де бинекувынтэрь, дар чел че вря сэ се ымбогэцяскэ
    репеде ну рэмыне непедепсит.
  ben-OBCV: বিশ্বস্ত লোক প্রচুর আশীর্বাদ লাভ করবে, কিন্তু যে ধনবান হওয়ার জন্য আগ্রহী
    হয় সে অদণ্ডিত থাকবে না।
  som-som: Ninkii aamin ahu aad buu u barakoobi doonaa, Laakiinse kii taajirnimo ku
    degdegaa ma taqsiir la'aan doono.
  lat-VUC: '[Vir fidelis multum laudabitur; qui autem festinat ditari non erit innocens.'
  eng-ASVBT: A faithful man shall abound with blessings; But he that maketh haste
    to be rich shall not be unpunished.
  mna-mna: Tomtom ta so izzo sua ŋonoono men mi itoto sua kini mbukŋana, nako indeeŋe
    kampeŋana biibi. Mi zin wal ta gorgori tirru zaala pakaamŋana sa be karau men
    mi tindou len koroŋ boozo, na Anutu ko irao ileele zin na som. Zin kola tire kadoono
    pa mbulu kizin.
  ita-1885: L'uomo leale avrà molte benedizioni; Ma chi si affretta di arricchire
    non sarà tenuto innocente.
  eng-LXXUP: 'A man worthy of credit shall be much blessed: But the wicked shall not
    be unpunished.'
  eng-ULB: A faithful man will have great blessings, but the one who gets rich quickly
    will not go unpunished.
  spa-VBL: Si eres digno de confianza, serás recompensado ricamente; pero si tratas
    de hacer dinero rápido, no quedarás sin castigo.
  fra-_FOB: L'homme loyal abondera en bénédictions; mais celui qui se hâte de s'enrichir,
    ne demeurera point impuni.
  mal-mal: വിശ്വസ്തപുരുഷൻ അനുഗ്രഹസമ്പൂർണ്ണൻ; ധനവാനാകേണ്ടതിനു ബദ്ധപ്പെടുന്നവന് ശിക്ഷ
    വരാതിരിക്കുകയില്ല.
  lit-lit: Ištikimas žmogus turės daug palaiminimų, bet kas skuba praturtėti, tas
    neliks nenubaustas.
  urd-GVR: Qābil-e-etamād ādmī ko kasrat kī barkateṅ hāsil hoṅgī, lekin jo bhāg bhāg
    kar daulat jamā karne meṅ masrūf rahe wuh sazā se nahīṅ bachegā.
  suz-BL: थमा सुइक्‍ब मुर शुश आसीक ताइनीम। तन्‍न सुम रीब पा क्‍येट चेम्‍चा दाक्‍बा,
    मेको सजाइ मतथु, मब्रोंइब। हितोपदेस १३:११
  eng-NOY: A faithful man shall abound with blessings; But he that maketh haste to
    be rich shall not go unpunished.
  ita-1927: L’uomo fedele sarà colmato di benedizioni, ma chi ha fretta d’arricchire
    non rimarrà impunito.
  ckb-ckb: کەسی دڵسۆز بەرەکەتی زۆرە، بەڵام ئەوەی بە پەلە بێت بۆ دەوڵەمەندی بێ سزا
    نابێت.
  eng-BBE: A man of good faith will have great blessing, but one attempting to get
    wealth quickly will not go free from punishment.
  kan-OKCV: ನಂಬಿಗಸ್ತನಾದ ಮನುಷ್ಯನು ಆಶೀರ್ವಾದಗಳಲ್ಲಿ ತುಂಬಿತುಳುಕುವನು; ಆದರೆ ಧನವಂತನಾಗಲು ಆತುರಪಡುವವನು,
    ನಿರ್ದೋಷಿಯಾಗಿರುವುದಿಲ್ಲ.
  tam-2017: உண்மையுள்ள மனிதன் பரிபூரண ஆசீர்வாதங்களைப் பெறுவான்; செல்வந்தனாகிறதற்கு
    அவசரப்படுகிறவனோ ஆக்கினைக்குத் தப்பமாட்டான்.
  spa-RV-1909: 'El hombre de verdad tendrá muchas bendiciones: mas el que se apresura
    á enriquecer, no será sin culpa.'
  ron-BTF: Un om credincios va abunda cu binecuvântări, dar cel ce se grăbește să
    fie bogat nu va fi nevinovat.
  eng-WEBP: A faithful man is rich with blessings; but one who is eager to be rich
    will not go unpunished.
  eng-FBV: If you're trustworthy, you'll be richly rewarded; but if you try to get
    rich quick, you won't go unpunished.
  nld-1939: Een eerlijk mens wordt rijkelijk gezegend; Wie te spoedig rijk wil worden,
    blijft niet ongestraft.
  nch-BL: Se masehuali cati itztoc temachti quiselis miyac tatiochihualisti, pero
    cati quinequi moricojchihuas ica se talojtzi mohualiquilis taohuijcayot.
  vie-1934: Người thành thực sẽ được phước lành nhiều; Còn kẻ nào vội làm cho giàu
    ắt sẽ chẳng khỏi bị phạt.
  hin-CV: खरे व्यक्ति को प्रचुरता में आशीषें प्राप्‍त होती रहती है, किंतु जो शीघ्र
    ही धनाढ्य होने की धुन में रहता है, वह दंड से बच न सकेगा.
  eng-OURB: A faithful man is rich with blessings; but one who is eager to be rich
    will not go unpunished.
  spa-BES: Un hombre de buena fe tendrá una gran bendición, pero uno que intenta obtener
    riqueza rápidamente no quedará libre del castigo.
  tdx-tdx: Ho soa tata t’indaty migahiñe, fe tsy ho po-lafa ty mihepakepake ho mpitsikafo.
  tha-KJV: คนที​่​สัตย์​ซื่อจะได้รับพรมากมาย แต่​ผู้​ที่​รี​บมั่งคั่งจะไม่​มี​โทษหามิ​ได้
  por-BR-2018: O homem fiel terá muitas bênçãos; mas o que se apressa para enriquecer
    não ficará impune.
  deu-ELO: Ein treuer Mann hat viel Segen; wer aber hastig ist, reich zu werden, wird
    nicht schuldlos sein.
  eng-WYC-2018: A faithful man shall be praised much; but he that hasteth to be made
    rich, shall not be innocent. (A faithful person shall be much praised; but he
    who hasteneth to be made rich, shall not be innocent.)
  epo-epo: Homon fidelan oni multe benas; Sed kiu rapidas riĉiĝi, tiu ne restos sen
    puno.
  uig-PIN: Rastqil kixining bǝhti kɵpiyǝr; Biraⱪ bay boluxⱪa aldiriƣan kixi jazadin
    ⱪeqip ⱪutulalmas.
  beo-beo: 'Moloidafa dunu da hahawane ganumu. Be nowa da hedolodafa bagade gaguiwane
    esalomusa: dawa:sea da se dabe iasu ba:mu.'
  tpi-OTNT: Sapos man i bihainim stretpela pasin, bai God i mekim gut tru long em.
    Tasol sapos man i wok strong tumas long kamap maniman kwiktaim, Bikpela bai i
    no inap larim em i go nating. Nogat. Bai em i mekim save long em.
  hau-SA: Mutum mai aminci zai cika da albarka, amma duk mai son yin arziki dare ɗaya
    zai sha hukunci.
  uig-LAT: Rastchil kishining bexti köpiyer; Biraq bay bolushqa aldirighan kishi jazadin
    qéchip qutulalmas.
  nde-nde: Umuntu othembekileyo uzabusiswa ngokuphumelela, kodwa ogijimela ukunotha
    kayikuphepha ekujezisweni.
  ton-ton: '‌ʻE lahi ʻaupito ʻae tāpuaki ki he tangata ʻoku angatonu: ka ko ia ʻoku
    fai fakatoʻotoʻo ke ne koloaʻia ʻe ʻikai tonuhia ia.'
  ces-1613: Muž věrný přispoří požehnání, ale kdož chvátá zbohatnouti, nebývá bez
    viny.
  eng-WMB: A faithful man is rich with blessings; but one who is eager to be rich
    will not go unpunished.
  tam-TCV: உண்மையுள்ள மனிதர் நிறைவாக ஆசீர்வதிக்கப்படுவார்கள்; ஆனால் விரைவாகப் பணக்காரனாக
    வேண்டுமென்பவர்கள், தண்டனைக்குத் தப்பமாட்டார்கள்.
  ceb-ULB: Ang tawong matinud-anon makaangkon gayod ug dagkong mga panalangin, apan
    ang tawo nga naadunahan ug kalit masilotan gayod.
  pol-UBG: Wierny człowiek będzie opływał w błogosławieństwa, a kto chce się szybko
    wzbogacić, nie będzie bez winy.
  urd-GVU: قابلِ اعتماد آدمی کو کثرت کی برکتیں حاصل ہوں گی، لیکن جو بھاگ بھاگ کر دولت
    جمع کرنے میں مصروف رہے وہ سزا سے نہیں بچے گا۔
  deu-1912: Ein treuer Mann wird viel gesegnet; wer aber eilt, reich zu werden, wird
    nicht unschuldig bleiben.
  kan-2017: ನಂಬಿಗಸ್ತನು ಆಶೀರ್ವಾದಪೂರ್ಣನಾಗುವನು, ಧನವಂತನಾಗಲು ಆತುರಪಡುವವನು ದಂಡನೆಯನ್ನು ಹೊಂದದೆ
    ಇರನು.
  yap-yap: Girdi’ nib yul’yul’ e yad ra par nib n’uw nap’an ma bfelfelan’ e yafos
    rorad. Ma fa’anra ga be gur nagem ni nge yo’or ban’en rom, ma yira gechig nagem.
  hlt-MCSB: Uepomnah hlang kah yoethennah tah yet. Tedae boei hamla aka tanolh khaw
    hmil mahpawh.
  mdy-ETH: ጉሙርቂንታ ዓሲኮ ዎዛና ኩሜ ናንጊ ዓኣያ ማዓንዳኔ፤ ዖርጎቺ ማዓኒ ጎጋይቃ ዓሲ ጋዓንቴ ሜታ ሄላኔ።
  kew-kew: Aa medame redeponea rataliare Gote-me go aa nipu epea palia. Aa meda nipu
    mone adaapu aipapulu sano kone saliare Adaa Aa-me go amope nipu epena kone na-ia.
    Dia mo amope aa nipu kedaa waru katea.
  twi-ASANTE: Wɔbɛhyira onipa nokwafoɔ pii, na deɛ ɔpere pɛ ahonyadeɛ no remfa ne
    ho nni.
  eng-WEBU: A faithful man is rich with blessings; but one who is eager to be rich
    will not go unpunished.
  wal-wal: Ammanettida urai daro anjjettana; shin duretanau jaamiyaagee qaxxayettennan
    attenna.
  acu-NT: 'Aints anangmichun pachisar chikich aints ainau: Nuke pengke aintsuitai
    tiartin ainawai. Tura chikich aints waurak wári kuikiartin wajastas wakerakka,
    wait wajaktinuitai.'
  spa-PDDPT: El hombre leal tendrá muchas bendiciones, Pero el que se apresura a enriquecerse
    no quedará impune.
  gun-gun: Avakue ojeroviapy va'e omoingo porãa 'rã, ha'e rã oguerekopa aguã re rive
    nda'eveive va'e ma ndopaga e'ỹi 'rã.
  agu-BL: Yi e' yi ba'n lk'uke' kac'u'l scye'j chum balaj nin e' ẍchiwutz wunak. Poro
    yi e' yi nter nin na el cyalma' te yi riquil, qui'c rmeril yi qui'k tz'ul cyetz
    chicawsa'tz.
  ilo-ULB: Ti napudno a tao ket maaddaanto iti adu a bendision, ngem madusanto ti
    tao a bumaknang iti apagbiit.
  kpg-kpg: Nia daangada e donu ga mouli di mouli maluagina, di mouli tenetene. Malaa,
    maa goe e hiihai e hagalimalima gi maluagina, goe ga hagaduadua.
  uig-ARA: راستچىل كىشىنىڭ بەختى كۆپىيەر؛ بىراق باي بولۇشقا ئالدىرىغان كىشى جازادىن
    قېچىپ قۇتۇلالماس.
  bps-bps: I to gsalig nun gufyen, bay i to mayè mlal nun knunan fagu di klimbung,
    fanlayam kenen.
  sus-sus: Mixi dugutɛgɛxi barakɛ sɔtɔma nɛ, kɔnɔ naxan gbatama bannaya ra, a ɲaxankatama
    nɛ.
  pon-2006: Aramas lelepek kan pahn ahneki mour mwahu oh nsenamwahu. Ahpw ma ke karuaru
    en kepwehpwehla, ke pahn ale lokolok.
  ksd-ksd: A dovot na tutana na ti doan tuna, Ma ga nina i ngarangarao upi na uviana
    pa na pila ta ra varkurai.
  tur-YTC: Sadık insanın bereketleri boldur, Ama zengin olmaya heveslenen cezasız
    kalmaz.
  bel-N: Чалавек верны багаты ў дабраславенствы, а хто сьпяшаецца ўзбагацець, не міне
    пакараньня.
  grc-BRENT: Ἀνὴρ ἀξιόπιστος πολλὰ εὐλογηθήσεται, ὁ δὲ κακὸς οὐκ ἀτιμώρητος ἔσται.
  ind-AYT: Orang yang setia akan memperoleh banyak berkat, tetapi dia yang tergesa-gesa
    menjadi kaya tidak akan terlepas dari hukuman.
  nya-nya: Munthu wokhulupirika adzadalitsika kwambiri, koma wofuna kulemera mofulumira
    adzalangidwa.
  hrv-hrv: Čestit čovjek stječe blagoslov, a tko hrli za bogatstvom, ne ostaje bez
    kazne.
  mps-mps: Te bidigo doloba pai kolesaga wali pobaso da, teda te Godigo agaba wiegi
    yai sę mu yaibao. Tiali goli, te bidi aga polo mu tama te mone hauwa elalubo
    bidi pedelabo homu ebaso da, teda te Genuai Bidigo aga odolali me pomainu egobeo.
    Menio. Te agaba te dwai dene mabo sę yaibao.
  tpi-tpi: Sapos man i bihainim stretpela pasin, bai God i mekim gut tru long em.
    Tasol sapos man i wok strong tumas long kamap maniman kwiktaim, Bikpela bai i
    no inap larim em i go nating. Nogat. Bai em i mekim save long em.
  dan-1931: Ærlig Mand velsignes rigt, men Jag efter Rigdom undgår ej Straf.
  vie-OVCB: Người trung tín hưởng nhiều phước hạnh, vội lo làm giàu, hình phạt chẳng
    thoát đâu.
  guj-2017: વિશ્વાસુ માણસ આશીર્વાદથી ભરપૂર થશે, પણ જે માણસ ધનવાન થવાને ઉતાવળ કરે છે
    તેને શિક્ષા થયા વગર રહેશે નહિ.
  pon-2006A: Aramas lelepek kan pahn ahneki mour mwahu oh nsenamwahu. Ahpw ma ke karuaru
    en kepwehpwehla, ke pahn ale lokolok.
  por-BRBSL: Um homem fiel é rico em bênçãos; mas aquele que está ansioso para ser
    rico não ficará impune.
  swe-swe: En som är trogen får överflödande välsignelser (framgångar, gåvor, frid),
    men den som snabbt vill bli rik [oavsett pris] ska inte bli ostraffad.
  cth-cth: Yuemkamcu e ni yawhawinae kapap a hmu han, hatei dongdengca dawk tawnta
    hanelah kâcai e teh rek laipalah awm mahoeh.
  twi-twi: Wobehyira onipa nokwafo pii, na nea ɔpere pɛ ahonyade no remfa ne ho nni.
  hlt-hlt: Uepomnah hlang kah yoethennah tah yet. Tedae boei hamla aka tanolh khaw
    hmil mahpawh.
  tbz-SIM: Onitisɑ̀ù weè piɛti mɛsɑ̀ɑ̀, wèè dɔ́ kɛ́kpɑrìkɛ̀ mɛcɑ̃ɑ̃ kɛ̀ mɛyɛi nhò
    tùɔ̀kù.
  msy-2020: Gumazim arazir aghuimɨn gɨn zui, God bar deraghvɨram a damuam. Ezɨ gumazir
    zuamɨra dagɨar gumazimɨn otivasa bar puvɨra ingarim, God aneteghtɨ a pura mangɨghan
    kogham. Puvatɨ. God ivezir kuram a danigham.
  dop-dop: Pə kooliɣi kʋpɑntʋ kɛ wei ɩ wɛnɑ yʋlʋtʋ tɔɣɔ. Amɑ wei ɩ huliɣinɑ wɛnɑʋ
    hikuɣu tɔ pɑ kɑɑ yele ɩ ŋkpɑŋʋɣʋ hɔm.
  azb-azb: Etibarlı insanın bərəkəti boldur, Tez varlanmaq istəyən cəzasız qalmır.
  eng-DBY: A faithful man aboundeth with blessings; but he that maketh haste to be
    rich shall not be innocent.
  hin-2017: सच्चे मनुष्य पर बहुत आशीर्वाद होते रहते हैं, परन्तु जो धनी होने में उतावली
    करता है, वह निर्दोष नहीं ठहरता।
  wol-KYG: Boroom worma, bare barke; ku yàkkamtee woomle, sa mbugal du jaas.
  bjr-bjr: Kuqaa qira oosana faqaasa Anutufa firaaqoo amiqi amiqimma amaqaanoo. Kai
    kaqi moomoo munnimma ainaina faqaasa mariraree qimariasa aupuraranaki aqufifaranoo.
  eng-YLT: A stedfast man hath multiplied blessings, And whoso is hasting to be rich
    is not acquitted.
  kne-kne: Ad-adoy bindisyon di matalek ay ipogaw, ngem din laydena ay bomaknang ay
    dagos et sigurado ay madosa.
  eng-WYC-2017: A faithful man shall be praised much; but he that hasteth to be made
    rich, shall not be innocent.
  eng-WMBB: A faithful man is rich with blessings; but one who is eager to be rich
    will not go unpunished.
  urd-GVH: क़ाबिले-एतमाद आदमी को कसरत की बरकतें हासिल होंगी, लेकिन जो भाग भागकर दौलत
    जमा करने में मसरूफ़ रहे वह सज़ा से नहीं बचेगा।
  rug-rug: Sa tie raṉeraṉena si kote soku nia minana, ba asa pu hiva tuturei tagotago
    si kote kamoa tinasuna.
  gaz-gaz: Namni amanamaan eebba quufa; kan sooromuutti gaggabu garuu adabbii jalaa
    hin baʼu.
  fra-LSG: Un homme fidèle est comblé de bénédictions, Mais celui qui a hâte de s’enrichir
    ne reste pas impuni.
  yal-yal: Lannaya muxun wasaxi barakan nan na. Koni naxan kunfaxi bannayaan xɔn,
    na saranma nɛn na feen na.
  haw-1868: O ke kanaka hooiaio, nui wale kona mau mea e pomaikai ai; O ka mea holo
    kiki mahope o ka waiwai, aole e ole kona hala.
  arb-NAV: الرَّجُلُ الأَمِينُ يَحْظَى بِبَرَكَاتٍ غَزِيرَةٍ، وَالْمُتَعَجِّلُ إِلَى
    الثَّرَاءِ لَا يَكُونُ بَرِيئاً.
  ewe-ewe: Woayra ŋutsu nuteƒewɔla fũu, ke womagbe tohehe na ame si tsi dzi ɖe kesinɔnuwo
    kpɔkpɔ ŋuti o.
  eng-LEE: A faithful man will abound with blessings; but he that maketh haste to
    be rich will not go unpunished.
  asm-FB: বিশ্বাসী লোকে বহুতো আশীৰ্ব্বাদ পায়; কিন্তু যিজন শীঘ্রে ধনী হয়, সেই জনে
    দণ্ড নোপোৱাকৈ নাথাকে।
  sus-A: مِشِ دُفُتّفّشِ بَرَكّ سْتْمَ نّ، كْنْ نَشَن فبَتَمَ بَننَيَ رَ، عَ حَشَنكَتَمَ
    نّ.
  fra-SBL: Un homme fidèle est riche en bénédictions ; mais celui qui est désireux
    de s'enrichir ne restera pas impuni.
  hbo-hbo: אִ֣ישׁ אֱ֭מוּנֹות רַב־בְּרָכֹ֑ות וְאָ֥ץ לְ֝הַעֲשִׁ֗יר לֹ֣א יִנָּקֶֽה׃
  kik-kik: Mũndũ mwĩhokeku arĩrathimagwo mũno, no ũrĩa wĩriragĩria kũhiũha gũtonga
    ndakaaga kũherithio.
  fra-NCL: Un homme fidèle sera comblé de bénédictions, mais celui qui a hâte de s’enrichir
    n’échappera pas à la faute.
  cek-AK: Oepthok kami loe tahamhoihaih hnu tih; toe karangah angraeng koeh kami loe
    toenghaih hoiah toksah mak ai.
  cuk-cuk: Dule-nueddaedi, egi-ise-nued-binsaledii guoed. Dule, gwae-gwae mani-ibedga-gubieddi,
    sabsur-odurdaklesuli guosulid, odurdaklegedsegad.
  uig-CYR: Растчил кишиниң бәхити көпийәр; Бирақ бай болушқа алдириған киши җазадин
    қечип қутулалмас.
  tel-2017: నమ్మకమైనవాడికి దీవెనలు మెండుగా కలుగుతాయి. ధనవంతుడయ్యేటందుకు ఆత్రంగా ఉండే
    వాడు శిక్ష తప్పించుకోడు.
  hat-BSA: Yon nonm fidèl va gen anpil benediksyon; men sila ki fè vit pou jwenn richès,
    p ap chape anba pinisyon.
  kos-kos: Mwet su moul suwohs ac fah insewowo in moul lalos. Tusruktu kom fin sulaklak
    in suk mwe kasrup, kom ac fah sun kai.
  hbo-WLC: אִ֣ישׁ אֱ֭מוּנוֹת רַב־בְּרָכ֑וֹת וְאָ֥ץ לְ֝הַעֲשִׁ֗יר לֹ֣א יִנָּקֶֽה׃
  ibo-ibo: Onye ọbụla nke kwesiri ntụkwasị obi ga-enweta ọtụtụ ngọzị, ma nwoke ahụ
    na-achọ ịbụ ọgaranya ngwangwa aghaghị inweta ntaramahụhụ.
  ory-ory: ବିଶ୍ୱସ୍ତ ଲୋକ ଆଶୀର୍ବାଦରେ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେବ; ମାତ୍ର ଯେ ଧନବାନ ହେବାକୁ ଅତି ଉଦ୍ୟମ
    କରେ, ସେ ଅଦଣ୍ଡିତ ନୋହିବ।
  chk-chk: Eman aramas mi allükülük epwe wor an feiöch mi somwola, nge eman mi amüttiri
    an epwe pisekisek epwe küna apwüng.
  rop-rop: YAWEI oldei kain langa im pipul hu jidan trubalawei, bat im garra panishim
    ol detlot pipul hu oldei meigim miselp ritjwan kwikbalawei.
  ukr-1871: Вірний чоловік — богатий на спасибі, хто ж рад борзо збогатитись, той
    не уйде кари.
  deu-1951: Ein ehrlicher Mann hat viel Segen; wer aber schnell reich werden will,
    bleibt nicht unschuldig.
  eng-JPS: A faithful man shall abound with blessings; but he that maketh haste to
    be rich shall not be unpunished.
  srp-1865: Èovjek vjeran obiluje blagoslovima; a ko nagli da se obogati, neæe biti
    bez krivice.
  lug-lug: Omusajja omwesigwa aliweebwa emikisa mingi, naye oyo ayanguyiriza okugaggawala
    talirema kubonerezebwa.
  heb-heb: איש אמונות רב ברכות ואץ להעשיר לא ינקה׃
  ben-IRV: বিশ্বস্ত লোক অনেক আশীর্বাদ পাবে; কিন্তু যে ধনী হবার জন্য তাড়াতাড়ি করে,
    সে দন্ডিত হবে।
  pan-pan: ਸੱਚੇ ਮਨੁੱਖ ਉੱਤੇ ਵਧੇਰੀਆਂ ਅਸੀਸਾਂ ਹੋਣਗੀਆਂ, ਪਰ ਜਿਹੜਾ ਧਨਵਾਨ ਹੋਣ ਵਿੱਚ ਕਾਹਲੀ ਕਰਦਾ
    ਹੈ ਉਹ ਨਿਰਦੋਸ਼ ਨਾ ਠਹਿਰੇਗਾ।
  mya-JVB: သစ္စာ စောင့်သောသူ သည် ကောင်းကြီး မင်္ဂလာ နှင့် ကြွယ်ဝ လိမ့်မည်။ ငွေ ရတတ်ခြင်းငှါ
    အလျင် အမြန်ပြုသောသူမူကား ၊ အပြစ် နှင့်မ လွတ်ရ။
  tte-O: Tomone iya sowasowana ala meli tapei koina kani Yaubada ana walo-mulolo ilobai.
    Na tomone iya nuwanuwana mane lalakina ilobai naenaena koina kani isilae.
  tbg-tbg: Avuqavu okara avataqiro vi vaina vaiintira Kotiva koqema amitaanaro. Te
    airi monu vaaka vararerave tina vaiintira Kotiva vira qoraiqama amitaanaro.
  hmo-hmo: Kara maoromaoro tauna ese, gau namodia momo do ia davaria, to bema kohu
    momo oi tahua haraga haraga, oi ese matakani do oi davaria.
  urd-urd: दियानतदार आदमी बरकतों से मा'मूर होगा, लेकिन जो दौलतमंद होने के लिए जल्दी
    करता है, बे सज़ा न छूटेगा।
  rus-SYN: Верный человек богат благословениями, а кто спешит разбогатеть, тот не
    останется ненаказанным.
  bqc-SIM: Lua a báaada náaidegu maamaaɛ, gbɛ̃́ pↄ́ lɛ́ wã à kɛ ↄde ũ a bↄ pão.
  tcz-CHONGTHU: Tahsan umtah pa chu phattheina chang jing ding, hinlah gangtah'a haodoh
    ding ngaito pan gimna ato lo ding ahi.
  mar-mar: विश्वासू मनुष्यास महान आशीर्वाद मिळतात, पण जो कोणी झटपट श्रीमंत होण्याचा
    प्रयत्न करतो त्यास शिक्षा झाल्यावाचून राहणार नाही.
  hlt-THB: Thlak ypawm ing zoseennaak hu kawm saw, cehlai boei ak ngaih aih taw a
    phep kaana am hlah kawm uh.
  qub-qub: Alli llapanta cumlej runacunaga sumaj rispitashami canga. Ima-aycanöpapis
    riquësata shuntayta munajcunami ichanga castigasha canga.
  bqp-bqp: Luda ni arubarika da náaniden manamana, gbɛ̃ kũ àtɛn wã à kɛ ↄgↄde ũ
    ni bo pãro.
  hat-hat: Yon nonm ki serye nan sa l'ap fè ap jwenn anpil benediksyon. Men, yo p'ap
    manke pini moun k'ap prese pou l' rich.
  eng-BSB: A faithful man will abound with blessings, but one eager to be rich will
    not go unpunished.
  tod-tod: Nui é ga lada nui, zee laa ɠa ve ga tuyai, kɛlɛ zɔi é wɔinni é ɓɛtɛ
    ga gaazuvilɛi, maanɔɠɔi la ʋoola ba.
  eng-WEBPB: A faithful man is rich with blessings; but one who is eager to be rich
    will not go unpunished.
  kbq-kbq: Tamagema huno hugahue nehiazama fatgo huno'ma nehia vahe'mo'a, rama'a asomu
    erigahie. Hianagi iza'o ame'ama huno feno vahe'ma maninaku'ma hanimo'a, hazenkefi
    ufregahie.
  nhe-BL: Se tlacatl tlen itztoc temachtli quiselis miyac tlatiochihualistli, pero
    aqui quinequi moricojchihuas ica se tlalochtli mohualiquilis tlaohuijcayotl.
  bus-bus: Luda é aubarika da náanɛdeen maamaa, gbɛ̃ kɛ̀ e wãa à kɛ ↄↄdee ũ é bↄ
    pãro.
  gub-BL: Imunar 'ym ma'e heko haw tynehem turywete haw pupe a'e. Aze amo heko wer
    hemetarer katu ma'e romo na'arewahy nehe, amo uzepyk putar hehe nehe.
  eng-DRA: 'A faithful man shall be much praised: but he that maketh haste to be rich,
    shall not be innocent.'
