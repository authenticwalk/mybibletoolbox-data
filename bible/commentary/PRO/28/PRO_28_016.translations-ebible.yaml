verse: PRO.028.016
translations:
  mal-C: സ്വേച്ഛാധിപതിയായ ഭരണാധികാരി ജനങ്ങളുടെമേൽ അധികഭാരം ചുമത്തുന്നു, എന്നാൽ അനധികൃത
    ധനസമ്പാദനം വെറുക്കുന്നവർ ദീർഘകാലം ഭരണം നടത്തുന്നു.
  deu-TKW: Ein Fürst, der an Einkünften arm, ist reich an Erpressung; wer ungerechten
    Gewinn haßt, wird lange leben.
  lin-lin: Mokonzi oyo anyokolaka bato azangi mayele, kasi oyo aboyaka bomengo na
    nzela ya moyibi ayeisaka mikolo ya bomoi na ye ebele.
  eng-LSV: A leader lacking understanding multiplies oppressions, || Whoever is hating
    dishonest gain prolongs days.
  eng-GNV: 'A prince destitute of vnderstanding, is also a great oppressour: but hee
    that hateth couetousnes, shall prolong his dayes.'
  eng-WEBSTER: 'The prince that wanteth understanding is also a great oppressor: but
    he that hateth covetousness shall prolong his days.'
  nhw-BL: Se tlanahuatijquetl catli huihuitic quintlaijiyohuiltía imasehualhua, pero
    se catli quintlepanita imasehualhua huan amo quiixtoca quitlanis tomi catli amo
    quinamiqui, huejcahuas inemilis para tlanahuatis.
  swh-ONEN: Mtawala dhalimu hana akili, bali yeye achukiaye mapato ya udhalimu atafurahia
    maisha marefu.
  bba-bba: Wiruɡii wi u kun bwisi mɔ, u rɑ tɔmbu dɑm dɔrewɑ, ɑdɑmɑ wi u win dukiɑ
    wɑ kɑ swɑɑ ɡeɑ, win bɑndɑ tɑ rɑ tɛ.
  eng-KJVCPB: 'The prince that wanteth understanding is also a great oppressor: But
    he that hateth covetousness shall prolong his days.'
  luo-luo: Ruoth ma jasunga onge gi rieko, to ngʼatno mamon gi gik moyud e yo marach
    biro dak amingʼa.
  meu-meu: Pavapava asi lalo-pararana ese taunimanima e hahisidia badamu; a taḡa iabi-koikoina
    e inai heniamu tauna ese ena mauri dinadia baine hahohodia.
  npi-ULB: समझशक्ति कमी भएको शासक क्रुर हुन्छ, तर बेइमानीलाई घृणा गर्नेचाहिँको आयु
    लामो हुन्छ ।
  yor-yor: Ọmọ-aládé tí ó ṣe aláìmòye púpọ̀ ní ń ṣe ìwà ìkà púpọ̀ pẹ̀lú, ṣùgbọ́n èyí
    tí ó kórìíra ojúkòkòrò yóò mú ọjọ́ rẹ̀ pẹ́.
  ind-ind: Bila seorang yang tidak bijaksana menjadi pemimpin, dia akan menindas orang-orang
    di bawahnya. Penguasa yang membenci korupsi akan berumur panjang.
  pes-OPCB: سلطان نادان به قوم خود ظلم می‌کند. پادشاهی که از نادرستی و رشوه‌خواری
    نفرت داشته باشد، سلطنتش طولانی خواهد بود.
  tgl-ULB: Ang pinuno na nagkukukulang ng pang-unawa ay isang mabagsik na nagpapahirap,
    pero ang isa na namumuhi sa di matapat ay mapapahaba ang kaniyang mga araw.
  hui-hui: Haru haga kago mini giga napale hayagua wali agali mo ko halu haru ha ko
    holebira. Anigo haru haga mbirame wali agalinaga ngaru guru nolenebi mo hondo
    holenebi hame nale kago ibugua luore haru haabo holebira.
  mya-mya: ဥာဏ်မရှိသောမင်းသည် ပြင်းစွာညှဉ်းဆဲတတ် ၏။ လောဘကို မုန်းသောမင်းမူကား၊ အသက်တာရှည်လိမ့်
    မည်။
  bod-N: འགོ་དཔོན་གླེན་པས་གདུག་རྩུབ༌བཀོལ། །མི་གཙང་རྒྱུ་ལ་སྡང་བ༌ནི། །ཚེ་ཐག་རིང་བར་བྱེད་པ༌འོ།།
  wsk-wsk: Kari supuling kawel munan te se ko sokel te kariimet nongote melmasak giso
    mu nu kumik ikia ningo bo mena; bare kari supuling lage memek te mel gia mu ko
    me kueso mu tom maiya biya ningo la bagarukko.
  sna-sna: Mutongi anoshusha haana njere, asi uyo anovenga pfuma yakapambwa achararama
    kwamakore mazhinji.
  spa-BLM: Un gobernante tirano carece de juicio. Quien odia la ganancia mal habida
    tendrá días largos.
  cac-cac: A eb' yajal malaj spensar, syixtej eb' yetanimail eb', palta a eb' yajal
    max yil sc'ool d'a tas ay d'a eb' yetanimail jun, snajatb'i sq'uinal eb'.
  swh-ULB: Mtawala anayekosa ufahamu ni mkandamizaji katili, bali mwenye kuchukia
    aibu atadumu katika siku zake.
  bel-bel: Неразумны валадар шмат чыніць крыўды; а той, які ненавідзіць карысьлівасьць,
    падоўжыць дні.
  deu-ELBBK: Du Fürst, ohne Verstand und reich an Erpressungen! Wer unrechtmäßigen
    Gewinn hasst, wird seine Tage verlängern.
  mbb-OT: Is pengulu he mesipala te menge sakup din iyan kes pengulu he kenà metau.
    Piru is pengulu he kenà egkesuat he edsepian te kenà meupiya he paaǥi ne edluǥeyazan
    te untung.
  mal-2015: ബുദ്ധിഹീനനായ പ്രഭു മഹാ പീഡകനും ആകുന്നു; ദ്രവ്യാഗ്രഹം വെറുക്കുന്നവനോ ദീർഘായുസ്സോടെ
    ഇരിക്കും.
  rmc-rmc: O nagoďaver vodcas ela bijileskro pro manuša, ale oda, ko našťi avri ačhel
    o napačivalo barvaľipen, kraľinela but.
  pes-OPV: حاکم ناقص العقل بسیار ظلم می‌کند، اماهر‌که از رشوه نفرت کند عمر خود را
    درازخواهد ساخت.
  ron-1924: Ун воевод фэрэ причепере ышь ынмулцеште фаптеле де асуприре, дар чел че
    урэште лэкомия ышь лунӂеште зилеле.
  ben-OBCV: অত্যাচারী শাসক অবৈধ জুলুম চালায়, কিন্তু যিনি অসৎ উপায়ে অর্জিত লাভ ঘৃণা
    করেন তিনি সুদীর্ঘকাল ধরে রাজত্ব করবেন।
  som-som: Amiirkii garaaddaranu waa nin dulun weyn, Laakiinse kii neceb faa'iidada
    xaqdarrada ah cimrigiisuu dheerayn doonaa.
  lat-VUC: Dux indigens prudentia multos opprimet per calumniam; qui autem odit avaritiam,
    longi fient dies ejus.
  eng-ASVBT: The prince that lacketh understanding is also a great oppressor; But
    he that hateth covetousness shall prolong his days.
  mna-mna: Biibi sa isombe ikototo sorok zin wal ta timbot la ni kopo mbarmaana, ina
    iswe i kembei ŋgar kini ipet zen. Mi sombe biibi sa iurur koi pa mbulu ki watkeŋana,
    na ni ko imbot ambai su toono ma molo.
  ita-1885: Un rettore privo di ogni prudenza fa anche molte storsioni; Ma quel che
    odia l'avarizia prolungherà i suoi giorni.
  eng-LXXUP: 'A king in need of revenues is a great oppressor: But he that hates injustice
    shall live a long time.'
  eng-ULB: The ruler who lacks understanding is a cruel oppressor, but the one who
    hates dishonesty will prolong his days.
  spa-VBL: Un gobernante malvado que extorsiona a su pueblo, pero se niega a sacar
    provecho ilegalmente, vivirá mucho tiempo.
  fra-_FOB: Le prince qui manque d'intelligence fait beaucoup d'exactions; mais celui
    qui hait le gain déshonnête, prolongera ses jours.
  mal-mal: ബുദ്ധിഹീനനായ പ്രഭു മഹാപീഡകൻ ആകുന്നു; ദ്രവ്യാഗ്രഹം വെറുക്കുന്നവൻ ദീർഘായുസ്സോടെ
    ഇരിക്കും.
  urd-GVR: Jahāṅ nāsamajh hukmrān hai wahāṅ zulm hotā hai, lekin jise ġhalat nafā
    se nafrat ho us kī umr darāz hogī.
  suz-BL: मरुप्‍ब हुकुम पाइब मरिम्‍शो दिप्‍ब मुर बाक्‍ब। तन्‍न जोल पा चेम्‍शो क्‍‍येट
    काइ मदाक्‍ब मुर शुश नाक्‍ती ब्रोंइब।
  eng-NOY: The prince who is weak in understanding is great in oppression; But he
    who hateth unjust gain shall prolong his days.
  ita-1927: Il principe senza prudenza fa molte estorsioni, ma chi odia il lucro disonesto
    prolunga i suoi giorni.
  ckb-ckb: فەرمانڕەوای ناتێگەیشتوو زۆرداری زۆر دەکات، بەڵام ئەوەی ڕقی لە دەستکەوتی
    ناڕەوا بێت تەمەن درێژ دەبێت.
  eng-BBE: The prince who has no sense is a cruel ruler; but he who has no desire
    to get profit for himself will have long life.
  kan-OKCV: ಗ್ರಹಿಕೆಯಿಲ್ಲದ ಅಧಿಕಾರಿಯು ಮಹಾ ಸುಲಿಗೆಗಾರನು. ಆದರೆ ಲೋಭವನ್ನು ಹಗೆಮಾಡುವವನು ದೀರ್ಘಾಯುಷ್ಯನು.
  tam-2017: தலைவன் புத்தியீனனாக இருந்தால் அவன் செய்யும் இடுக்கண் மிகுதி; பொருளாசையை
    வெறுக்கிறவன் தீர்க்காயுசைப் பெறுவான்.
  spa-RV-1909: 'El príncipe falto de entendimiento multiplicará los agravios: mas
    el que aborrece la avaricia, prolongará sus días.'
  ron-BTF: Prințul care duce lipsă de înțelegere este și un mare opresor, dar cel
    ce urăște lăcomia își va lungi zilele.
  eng-WEBP: A tyrannical ruler lacks judgment. One who hates ill-gotten gain will
    have long days.
  eng-FBV: An unwise ruler thoroughly extorts his people, but one who refuses to profit
    illegally will live long.
  nld-1939: Een kortzichtig vorst maakt zich aan veel afpersing schuldig; Haat hij
    oneerlijke winst, dan leeft hij lang.
  nch-BL: Se tanahuatijquet cati huihuitic quintaijyohuiltía imasehualhua, pero se
    cati quintepanita imasehualhua huan amo quiixtoca quitanis tomi cati amo quinamiqui,
    huejcahuas inemilis para tanahuatis.
  vie-1934: Quan trưởng thiếu trí hiểu cũng hà hiếp người ta nhiều; Nhưng người ghét
    sự hà tiện sẽ được trường thọ.
  hin-CV: एक शासक जो समझदार नहीं, अपनी प्रजा को उत्पीड़ित करता है, किंतु वह, जिसे
    अनुचित अप्रिय है, आयुष्मान होता है.
  eng-OURB: A tyrannical ruler lacks judgment. One who hates ill-gotten gain will
    have long days.
  spa-BES: El príncipe que no tiene sentido es un gobernante cruel; pero el que no
    desea obtener ganancias por sí mismo tendrá una vida larga.
  tdx-tdx: Po-hilala ty mpifehe mamorekeke, fe ho lava-havelo ty malaim-bara tsy mahity.
  tha-KJV: ผู้​ครอบครองที่ขาดความเข้าใจก็เป็นผู้บีบบังคั​บท​ี่​ดุร้าย แต่​บุ​คคลที่​เกล​ียดความโลภย่อมยืดปีเดือนของเขาออกไป
  por-BR-2018: O príncipe que tem falta de entendimento aumenta as opressões; mas
    aquele que odeia o lucro desonesto prolongará seus dias.
  deu-ELO: Du Fürst, ohne Verstand und reich an Erpressungen! Wer unrechtmäßigen Gewinn
    haßt, wird seine Tage verlängern.
  eng-WYC-2018: A duke needy of prudence shall oppress many men by false challenge;
    but the days of him that hateth avarice shall be made long.
  epo-epo: Se reganto estas neprudenta, tiam fariĝas multe da maljustaĵoj; Sed kiu
    malamas maljustan profiton, tiu longe vivos.
  uig-PIN: Yorutulmiƣan ǝmir ⱨaman zor bir zalim bolup qiⱪar, Biraⱪ ⱨaram bayliⱪlarƣa
    nǝprǝtlǝnsǝ, tǝhtidǝ uzun olturar.
  beo-beo: Ouligisu dunu da dawa:su noga:i hame galea, e da ea fi ilima gasa fili,
    nimi bagadewane ouligimu. Be moloidafa ouligisu dunu da ode bagohame ea fi ouligimu.
  tpi-OTNT: Sapos lida bilong kantri i no gat gutpela tingting, em bai i mekim save
    krungutim ol pipel. Tasol sapos lida i no laik tru long pasin bilong pulim ol
    samting bilong ol manmeri, em bai i stap gut longpela taim.
  hau-SA: Mugu mai mulki ba shi da azanci, amma duk wanda yake ƙin ƙazamar riba yakan
    yi tsawon rai.
  uig-LAT: Yorutulmighan emir haman zor bir zalim bolup chiqar, Biraq haram bayliqlargha
    nepretlense, textide uzun olturar.
  nde-nde: Umbusi oncindezelayo wehluleka ukwahlulela kuhle, kodwa lowo ozonda inzuzo
    yokuganga uzakuba lempilo ende.
  ton-ton: 'Ko e tuʻi foki ʻoku masiva ʻi he fakakaukau, ʻoku lahi ʻene fakamālohi:
    ka ko ia ʻoku fehiʻa ki he manumanu, ʻoku fakatolonga ʻe ia hono ngaahi ʻaho.'
  ces-1613: Kníže bez rozumu bývá veliký dráč, ale kdož v nenávisti má mrzký zisk,
    prodlí dnů.
  eng-WMB: A tyrannical ruler lacks judgment. One who hates ill-gotten gain will have
    long days.
  tam-TCV: ஏழைகளை ஒடுக்குகிற கொடுமையான ஆளுநருக்கு ஞானம் இல்லை, ஆனால் அநியாய வழியில்
    சம்பாதிக்கும் ஆதாயத்தை வெறுக்கிறவர்கள் நீடிய வாழ்வை அனுபவிப்பார்கள்.
  ceb-ULB: Ang magmamando nga nakulangan ug panabot mapintas nga modaogdaog, apan
    ang tawo nga nasilag sa pagkabakakon maoy makalugway sa iyang mga adlaw.
  pol-UBG: Władca bezrozumny jest wielkim ciemięzcą, a kto nienawidzi chciwości, przedłuży
    swoje dni.
  urd-GVU: جہاں ناسمجھ حکمران ہے وہاں ظلم ہوتا ہے، لیکن جسے غلط نفع سے نفرت ہو اُس
    کی عمر دراز ہو گی۔
  deu-1912: Wenn ein Fürst ohne Verstand ist, so geschieht viel Unrecht; wer aber
    den Geiz haßt, der wird lange leben.
  kan-2017: ವಿವೇಕಶೂನ್ಯನಾದ ಒಡೆಯನು ಮಹಾ ಹಿಂಸಕನು, ದೋಚಿಕೊಳ್ಳದವನು ದೀರ್ಘಾಯುಷ್ಯನು.
  yap-yap: Ba tagagiyeg nde tamilang laniyan’ e ra gafgownag e girdi’; machane be’
    ndabun e sasaliyab e ra gagiyeg nib n’uw nap’an.
  hlt-MCSB: A lungcuei aka talh rhaengsang tah tlungalnah yet. Mueluemnah aka hmuhuet
    la aka hmuhuet tah a hinglung vang ni.
  mdy-ETH: ማሊ ጶቂሥሢ ፓጬ ሱኡጌ ቡራያና ቂኢራያና ማዓኔ፤ ቡሪሢ ዒፃ ሱኡጌ ጋዓንቴ ሚርጌ ዎዴ ዎይሣንዳኔ።
  kew-kew: Gore mo kantri-na surube aa nipu epe kone na-i yaliare onaa luabu pa rabua
    tua ma-oyatalia. Go yapare adare surube aame onaa luabuna oyae nayotea pare ma-oyaape
    madaa gime omaliare nipu adaalupu epe-rupa pa piralia.
  twi-ASANTE: Sodifoɔ tirimuɔdenfoɔ nni adwene, na deɛ ɔkyiri mfasoɔ a wɔnam ɛkwan
    bɔne so nya no bɛnya nkwa tenten.
  eng-WEBU: A tyrannical ruler lacks judgment. One who hates ill-gotten gain will
    have long days.
  wal-wal: Wozani paccido daannai ba asaa naaqqees; shin asa naaqqiyoogaa ixxiyaagee
    daro laittaa haarana.
  acu-NT: 'Apu wait anengkratchauka: Aintsur kuikiartichu ainawai tusa nekayat, kuikian
    nukap akirkarti ta nuka nintinchawaitai. Antsu aints kuikian nukapka nakitauka
    untsuri musach angkan pujustinuitai.'
  spa-PDDPT: El gobernante falto de entendimiento aumenta la extorsión, Pero el que
    aborrece la avaricia alargará sus días.
  gun-gun: Huvixa hi'arandu e'ỹ va'e nhombojexavaive rive 'rã, ha'e rã akate'ỹ reia
    ojou vai va'e ma oikove riae 'rã.
  agu-BL: Jun ajcaw yi qui'c tajtza'kl, wi'nin na oc tan xile'n cye'j, nin tan chibuchle'n
    yi prow wunak. Poro kol tz'oc jun ajcaw tan cawu'n yi qui na el talma' te e'chk
    takle'n, mben ẍkon mas tetz tiempa'tz.
  ilo-ULB: Maysa a naranggas a mangidadanes ti kaiyarigan ti mangiturturay nga awanan
    iti pannakaawat, ngem ti manggurgura iti kinaulbod ket pumautto dagiti aldawna.
  kpg-kpg: Tagi dela e hagalee hagabaubau humalia la di tagi huaidu hagamuamua. Tagi
    dela e de hiihai gi di mouli huaidu le e dagi waalooloo beelaa.
  uig-ARA: يورۇتۇلمىغان ئەمىر ھامان زور بىر زالىم بولۇپ چىقار، بىراق ھارام بايلىقلارغا
    نەپرەتلەنسە، تەختىدە ئۇزۇن ئولتۇرار.
  bps-bps: I satu ganlal kulang kaglabat, landè sa kakdon, bay i ganlal là mayè mlimbung,
    du fye matnù i knunan, too mlawil iglalan.
  sus-sus: Mangɛ xaxilitare mixi tɔɔrɔma nɛ, kɔnɔ mangɛ naxan naafuli tinxintare xɔnma,
    na simaya xɔnkuye sɔtɔma nɛ.
  pon-2006: Kaun emen me sohte eh lamalam mwahu pahn wiahla kaun lemei men. Mehmen
    me kin kailongki mwersuwed pahn wia kaun emen ahnsou reirei.
  ksd-ksd: A luluai nina i iba upi ra minatoto i kabila ki taun ra tarai; Ma ga nina
    i milikuane ra mangamangana vakatip na valolokon kana nilaun.
  tur-YTC: Zalim hükümdar sağduyudan yoksundur. Haksız kazançtan nefret edenin günleri
    uzun olur.
  bel-N: Правадыр, пазбаўлены розуму, робіць шмат крыўды, а хто ненавідзіць хцівасьць,
    прадоўжыць дні свае.
  grc-BRENT: Βασιλεὺς ἐνδεὴς προσόδων μέγας συκοφάντης, ὁ δὲ μισῶν ἀδικίαν μακρὸν
    χρόνον ζήσεται.
  ind-AYT: Seorang pemimpin yang kekurangan pengertian adalah seorang penindas besar,
    tetapi orang yang membenci laba yang tidak jujur memperpanjang hari-harinya.
  nya-nya: Wolamulira amene samvetsa zinthu ndiye amakhala wankhanza koma amene amadana
    ndi phindu lopeza mwachinyengo adzakhala ndi moyo wautali.
  hrv-hrv: Nerazuman knez čini mnoga nasilja, a koji mrzi lakomost, dugo živi.
  mps-mps: Te bulu tǫ kantri tonalubo bidigo homu te wiegi yai me elalusiąbo bidigo
    da, agai te bulude bidi hani bage te aiyaba agalama dolaibao. Tiali digi, te bulu
    tǫ kantri tonalubo bidigo te we bidi dabego nai anoma eyu, kekebo homu te hagela
    homu ebo bidigo da, teda aga te sesabi sogo elama, te aga bugagia bidaibao.
  tpi-tpi: Sapos lida bilong kantri i no gat gutpela tingting, em bai i mekim save
    krungutim ol pipel. Tasol sapos lida i no laik tru long pasin bilong pulim ol
    samting bilong ol manmeri, em bai i stap gut longpela taim.
  dan-1931: Uforstandig Fyrste øver megen Vold, langt Liv får den, der hader Rov.
  vie-OVCB: Một cai quản ngu dốt lo bóc lột dân mình, một lãnh tụ muốn tồn tại phải
    liêm chính.
  guj-2017: સમજણ વગરનો શાસનકર્તા જુલમો વધારે છે, પણ જે લોભને તિરસ્કારે છે તે લાંબો
    સમય રાજ્ય કરશે.
  pon-2006A: Kaun emen me sohte eh lamalam mwahu pahn wiahla kaun lemei men. Mehmen
    me kin kailongki mwersuwed pahn wia kaun emen ahnsou reirei.
  por-BRBSL: Falta julgamento a um governante tirânico. Aquele que odeia o ganho mal
    obtido terá dias longos.
  swe-swe: En furste (ledare) som saknar förstånd (insikt, förståelse) är en grym
    tyrann, men den [ledare] som hatar orättfärdiga inkomster (avskyr girighet) ska
    leva länge.
  cth-cth: Thaipanueknae ka vout e ukkung niteh rep a coungroe hatei hounlounnae ka
    hmuhma e ukkung teh a hringsaw han.
  twi-twi: Ɔsodifo tirimɔdenfo nni adwene, na nea okyi mfaso a wɔnam ɔkwan bɔne so
    nya no benya nkwa tenten.
  hlt-hlt: A lungcuei aka talh rhaengsang tah tlungalnah yet. Mueluemnah aka hmuhuet
    la aka hmuhuet tah a hinglung vang ni.
  tbz-SIM: Kukpɑ̀ɑ̀tìyɛìnkù fɛ̃́ũnko bɛnìtìbɛ̀ mbɛ, wèè í dɔ́ ticuuti kòo kpɑ̀tì mɔ̀nni.
  msy-2020: Kantrin gumazir dapanim, nɨghnɨzir aghuiba puvatɨgham, a puv gumazamiziba
    dɨkabɨnam. Ezɨ gumazir dapanim, gumazamizibar bizibagh etuir arazimɨn aghua, a
    dughiar ruarimɨn deraghvɨra ikiam.
  dop-dop: Nyʋɣʋ tʋ kʋmɛlɛŋ lʋləsəɣɩ ŋmɑkəlʋɣʋ təmɑ kɛ́. Amɑ wei ɩ kisiɣi kɑsəyɑɣɑ
    kɑmuɣulɑɣɑ nyəŋkɑ tɔ ɩ pɩɩsɩ sɔɔsəɣɩ kɛ́.
  azb-azb: Dərrakəsiz hökmdar qəddar, zülmkar olar, Haram qazanca nifrət edənin ömrü
    uzanar.
  eng-DBY: 'The prince void of intelligence is also a great oppressor: he that hateth
    covetousness shall prolong [his] days.'
  hin-2017: वह शासक जिसमें समझ की कमी हो, वह बहुत अंधेर करता है; और जो लालच का बैरी
    होता है वह दीर्घायु होता है।
  wol-KYG: Kilifa gu amul ug dégg, day foqati rekk, waaye ku bañ lu lewul, gudd fan.
  bjr-bjr: Narí maqannaa mandaikamma nimaqee mari urirqararafa irirana oorudupirafa
    maridanoo. Unna qira oosanara akooqee marifa kisaaqasaa rakisi nimaqaannoo.
  eng-YLT: A leader lacking understanding multiplieth oppressions, Whoso is hating
    dishonest gain prolongeth days.
  kne-kne: Magay seg-ang di baken masirib ay manturay, ngem omando di biyag di manigaan
    ay mansowitik ta way iyat na ay bomaknang.
  eng-WYC-2017: A duke needy of prudence shall oppress many men by false challenge;
    but the days of him that hateth avarice shall be made long.
  eng-WMBB: A tyrannical ruler lacks judgement. One who hates ill-gotten gain will
    have long days.
  urd-GVH: जहाँ नासमझ हुक्मरान है वहाँ ज़ुल्म होता है, लेकिन जिसे ग़लत नफ़ा से नफ़रत
    हो उस की उम्र दराज़ होगी।
  rug-rug: Na baṉara sapu ṉoṉovala si loke nana ginilagilana, ba asa pu kilui sari
    tinago hinikodi si kote toa va seunae.
  gaz-gaz: Bulchaan akka malee nama cunqursu hubannaa hin qabu; kan buʼaa karaa hin
    malleen argamu jibbu garuu bara dheeraa jiraata.
  fra-LSG: Un prince sans intelligence multiplie les actes d’oppression, Mais celui
    qui est ennemi de la cupidité prolonge ses jours.
  yal-yal: Manga xaxilitaren tinxintare wanle wuya. Koni hɛrisigɛn naxan sɔtɔxi wulen
    xɔn, na raɲaxu naxan ma, na siimayaan xunkuyama ayi nɛn.
  haw-1868: O ke alii naauao ole, nui kona hookaumaha ana; O ka mea hoowahawaha i
    ka makee waiwai, e loihi no kona mau la.
  arb-NAV: الْحَاكِمُ الْمُفْتَقِرُ إِلَى الْفِطْنَةِ، هُوَ مُتَسَلِّطٌ جَائِرٌ. وَمَنْ
    يَمْقُتُ الرِّبْحَ الْحَرَامَ يَتَمَتَّعُ بِعُمْرٍ مَدِيدٍ.
  ewe-ewe: Dziɖula tamesesẽtɔ menyaa nu o, ke ame si lé fu kesinɔnu ƒoɖi la anɔ agbe
    didi, ase vivi.
  eng-LEE: The prince that is void of understanding is also a great oppressor; [but]
    he that hateth unjust gain will prolong his days.
  asm-FB: বিবেচনা শক্তি নথকা শাসনকৰৰ্ত্তা অত্যাচাৰী হয়; কিন্তু যিজনে অসাধুতাক ঘিণ
    কৰে, তেওঁ দীৰ্ঘজীৱি হয়।
  sus-A: مَنفّ شَشِلِتَرٍ مِشِ تْورْ مَ نّ، كْنْ مَنفّ نَشَن نَاقُلِ تِنشِنتَرٍ شْنمَ،
    نَ سِمَيَ شْنكُيٍ سْتْمَ نّ.
  fra-SBL: Un dirigeant tyrannique manque de jugement. Celui qui déteste le gain mal
    acquis aura de longs jours.
  hbo-hbo: נָגִ֗יד חֲסַ֣ר תְּ֭בוּנֹות וְרַ֥ב מַעֲשַׁקֹּ֑ות *שֹׂנְאֵי (שֹׂ֥נֵא) בֶ֝֗צַע
    יַאֲרִ֥יךְ יָמִֽים׃ פ
  kik-kik: Mũnene ũtarĩ na ũtaũku nĩahinyagĩrĩria andũ mũno, no mũndũ ũrĩa ũthũire
    uumithio ũtagĩrĩire nĩagakenera matukũ maingĩ ma muoyo wake.
  fra-NCL: Le prince sans intelligence multiplie l’oppression, mais celui qui hait
    la cupidité aura de longs jours.
  cek-AK: Panoekthaihaih tawn ai ukkung loe pacaekthlaek kami ah oh; toe uthaih hnuma
    kami loe hinglung sawk tih.
  cuk-cuk: Dummadga-negsemaid aku-neg-itogedi, bur bule dulega neg-gagaed. Dummadga-negsemaid
    ibmar-nueganbina surbinsa-itosuliddi, undar suitii gudigued.
  uig-CYR: Йорутулмиған әмир һаман зор бир залим болуп чиқар, Бирақ һарам байлиқларға
    нәпрәтләнсә, тәхтидә узун олтирар.
  tel-2017: వివేకం లేకుండా ప్రజానీకాన్ని పీడించే అధికారి క్రూరుడు. దగాకోరుతనాన్ని
    ద్వేషించేవాడు దీర్ఘాయుష్మంతుడౌతాడు.
  hat-BSA: Yon gouvènè ki peze pèp la manke bon konprann; men sila ki rayi richès
    ki pa jis, pwolonje jou li yo.
  kos-kos: Sie leum su wangin etauk yoro fah arulana akupaye kemkatu lun mwet lal.
    A el su srunga eis ma laesla ke inkanek kutasrik ac fah leum paht.
  hbo-WLC: נָגִ֗יד חֲסַ֣ר תְּ֭בוּנוֹת וְרַ֥ב מַעֲשַׁקּ֑וֹת שנאי בֶ֝֗צַע יַאֲרִ֥יךְ
    יָמִֽים׃ פ
  ibo-ibo: Ọ bụ naanị eze na-amaghị ihe ga-akpagbu ndị ya; ma eze ga-achị ogologo
    oge bụ eze kpọrọ iri ngarị asị.
  ory-ory: ଯେଉଁ ଅଧ୍ୟକ୍ଷ ବୁଦ୍ଧିହୀନ, ସେ ମଧ୍ୟ ଅତି ଉପଦ୍ରବୀ ହୁଏ, ମାତ୍ର ଯେ ଲୋଭକୁ ଘୃଣା କରେ,
    ସେ ଆପଣା ଦିନ ବଢ଼ାଇବ।
  chk-chk: Eman sounemenem mi ngau esap wor an mirit a ariaföüü aramas, nge ätewe
    mi oput an epwe angei winnan fän pwüngingau epwe manauatam.
  rop-rop: Det boswan hu nomo garram streitbala main oldei dumbat krulbala ting langa
    im pipul, bat detlot pipul hu nomo wandim jidan ritjwan brom tjidimbat pipul garra
    jidan laibala longtaim.
  ukr-1871: Нерозумний володїтель тїснить людей многих, хто ж користї не любить, —
    життє продовжає.
  deu-1951: Ein unverständiger Fürst erlaubt sich viele Erpressungen; wer aber ungerechten
    Gewinn haßt, wird lange regieren.
  eng-JPS: The prince that lacketh understanding is also a great oppressor; but he
    that hateth covetousness shall prolong his days.
  srp-1865: Knez bez razuma èini mnogo nepravde, a koji mrzi na lakomstvo, živjeæe
    dugo.
  lug-lug: Omufuzi nantagambwako tafuga na bwenkanya, naye oyo akyawa amagoba agafuniddwa
    mu bukyamu alibeera n’essanyu ery’obulamu obuwangaazi.
  heb-heb: נגיד חסר תבונות ורב מעשקות שנאי בצע יאריך ימים׃
  ben-IRV: যে অধ্যক্ষের বুদ্ধির অভাব, সে নিষ্ঠুর অত্যাচারী; কিন্তু যে লোভ ঘৃণা করে,
    সে দীর্ঘজীবী হবে।
  pan-pan: ਸਮਝਹੀਣ ਹਾਕਮ ਬਹੁਤਾ ਅਨ੍ਹੇਰ ਕਰਨ ਵਾਲਾ ਹੀ ਹੁੰਦਾ ਹੈ, ਪਰ ਜੋ ਲੋਭ ਤੋਂ ਘਿਣ ਕਰਦਾ ਹੈ
    ਉਹ ਆਪਣੇ ਦਿਨ ਲੰਮੇ ਕਰੇਗਾ।
  mya-JVB: ဉာဏ် မ ရှိသောမင်း သည် ပြင်း စွာညှဉ်းဆဲ တတ် ၏။ လောဘ ကို မုန်း သောမင်းမူကား၊
    အသက်တာ ရှည် လိမ့်မည်။
  tte-O: Toloina yauyaulena nuwanuwana takesi lalakina tomo kolili ana katai nige
    idududulai, na yaiya toloina mwakota mumugana isikotanan ana bolime loiloina kani
    imamalawe.
  tbg-tbg: Kia koqe avu aato vataava noraiqama viro vaiinti nahentiqaa raqikirera,
    viva nora maarama vikaqaa vataanaro. Qutaru monuara kia antuqa ariva viva vaiinti
    nahentiqaa raqikiharo koqemakero variqiro vuanaro.
  hmo-hmo: King mai ena laloa kehoa lasi ese, taunimanima ia hisihisi henidia bada
    noho. To ia ura lasi koikoi dekena amo, kohu do ia abia tauna, be nega daudau,
    dina momo, do ia mauri noho.
  urd-urd: बे'अक़्ल हाकिम भी बड़ा ज़ालिम है, लेकिन जो लालच से नफ़रत रखता है, उसकी
    उम्र दराज़ होगी।
  rus-SYN: Неразумный правитель много делает притеснений, а ненавидящий корысть продолжит
    дни.
  bqc-SIM: Dↄaana pↄ́ ì gbɛ̃́ wɛtã wɛ́ kɛ̃ao, gbɛ̃́ pↄ́ za ↄvãi'eau wɛ̃ni ìↄ gbã̀a.
  tcz-CHONGTHU: Thil hetthemna neilou vaihompa chu, migenthei te engse tah a sugimpa
    ahin; amavang thildihlou thetpa vang chu ahinkho sotding ahi.
  mar-mar: जो कोणी अधिकारी ज्ञानहीन असतो तो क्रूर जुलूम करणारा आहे, पण जो अप्रामाणिकपणाचा
    द्वेष करतो तो दिर्घायुषी होतो.
  hlt-THB: Khawkpoek thainaak amak ta ukkung taw thlang ak phep qeekung ni, amak thymna
    them huh ak sawhnaak thlang taw a hqinglung saang kaw.
  qub-qub: Yarpayniynaj mandajcunaga llapan mandashan runatami fiyupa ñacachin. Mana
    yargaj carmi ichanga unaycama alli cawanga.
  bqp-bqp: Don'arɛde kũ àdi wɛ́ tã a gbɛ̃nↄa faya vĩro, gbɛ̃ kũ à zã̀ ↄgↄvãnilenan
    wɛ̃̀ndii dìgↄ̃ gbã̀na.
  hat-hat: Lè yon chèf pa gen konprann, l'ap peze moun, l'ap fè mechanste. Men, moun
    ki pa vle wè moun k'ap vòlò ap gouvènen lontan.
  eng-BSB: A leader who lacks judgment is also a great oppressor, but he who hates
    dishonest profit will prolong his days.
  tod-tod: Kundiɠii a ʋalana ɠigi ma, toɠa ɗa telebotalai wola ɠɛ, kɛlɛ zɔi é ɠɛlɛzu
    kakama ani mii vai ʋa, toɠa ɗa lɛbi kundiɠilai zu.
  eng-WEBPB: A tyrannical ruler lacks judgement. One who hates ill-gotten gain will
    have long days.
  kbq-kbq: Vahe'amofoma knama zami kva ne'mofona, ama' antahi'zana agripina omanene.
    Hianagi havigema huno fatgo osu kanteti'ma fenoma eri'zanku'ma avesrama huntesia
    kva ne'mo'a, za'zate manino vugahie.
  nhe-BL: Se tlanahuatijquetl tlen huihuitic quintlaijiyohuiltía itlacajhua, pero
    se tlen quintlepanita itlacajhua huan ax quiixtoca quitlanis tomi tlen ax quinamiqui,
    huejcahuas iyolis para tlanahuatis.
  bus-bus: Dↄn'aɛdee kɛ̀ è wɛ́ɛ tã a gbɛ̃nↄa faa vĩro, gbɛ̃ kɛ̀ zà ↄↄzaa'enan wɛ̃̀ndi
    ègↄ̃ gbã̀a.
  gub-BL: Tuwihaw ma'e kwaw 'ymar wiko putar wemiruze'eg wanupe ma'erahy ipuraraw
    kar har romo nehe. Munar haw rehe iakatuwawahy 'ym ma'e umumaw putar kwarahy tetea'u
    tuwihaw romo wiko pà nehe.
  eng-DRA: 'A prince void of prudence shall oppress many by calumny: but he that hateth
    covetousness, shall prolong his days.'
