verse: PRO.028.018
translations:
  mal-C: നിഷ്കളങ്കരായി ജീവിക്കുന്നവർ സുരക്ഷിതരായിരിക്കും, എന്നാൽ, വഴിപിഴച്ച ജീവിതം
    നയിക്കുന്നവർ പെട്ടെന്നുതന്നെ നാശത്തിൽ അകപ്പെടും.
  deu-TKW: Wer unsträflich wandelt, wird gerettet werden; wer sich aber auf verkehrte
    Wege einläßt, wird in eine Grube fallen.
  lin-lin: Moto oyo atambolaka na bosembo akozwa lobiko, kasi moto ya mobulu oyo alandaka
    banzela mibale akokweya na moko.
  eng-LSV: Whoever is walking uprightly is saved, || And the perverted of ways falls
    at once.
  eng-GNV: 'He that walketh vprightly, shalbe saued: but he that is froward in his
    wayes, shall once fall.'
  eng-WEBSTER: 'He who walketh uprightly shall be saved: but he that is perverse in
    his ways shall fall at once.'
  nhw-BL: Catli monejnemiltía xitlahuac amo quipantis catli fiero, pero catli quichihua
    catli amo xitlahuac nimantzi huetzis.
  swh-ONEN: Yeye ambaye mwenendo wake hauna lawama hulindwa salama, bali yeye ambaye
    njia zake ni potovu ataanguka ghafula.
  bba-bba: Wi u dɑɑ ɡeɑ mɔ, u ko n wɑ̃ɑwɑ bɔri yɛndu sɔɔ, ɑdɑmɑ wi u swɛɛ kɔ̃si yiru
    swĩi, u koo kɔ̃ɔrɑ yen ɡɑɑ sɔɔ.
  eng-KJVCPB: 'Whoso walketh uprightly shall be saved: But he that is perverse in
    his ways shall fall at once.'
  luo-luo: Ngʼatno ma ja-adiera ibiro rito maonge hinyruok, to ngʼatno ma yorene richo
    biro podho apoya nono.
  meu-meu: Kara maoromaoro ai e rakamu tauna na baine roho mauri, a kara gageva-gageva
    tauna na guri ai baine moru dobi.
  npi-ULB: निष्‍ठासहित हिँड्ने सुरक्षित हुने छ, तर टेडो चाल भएको मानिस अकस्मात् पतन
    हुने छ ।
  yor-yor: Ẹni tí ń rìn déédéé ní yóò là, ṣùgbọ́n ẹni tí ọ̀nà rẹ̀ jẹ́ àyídáyidà ni
    yóò ṣubú lójijì.
  ind-ind: Orang yang hidup dengan jujur akan dilindungi, tetapi yang hidupnya berliku-liku
    suatu ketika pasti jatuh.
  pes-OPCB: هر که در راه راست ثابت قدم باشد در امان خواهد ماند، اما کسی که به راههای
    کج برود خواهد افتاد.
  tgl-ULB: Ang sinumang maglalakad ng may katapatan ay pinapanatiling ligtas, pero
    ang isa na ang paraan ay baluktot ay biglang babagsak.
  hui-hui: Í̠na mana tigabi bialu hariyagua í̠ bayale holebere. Í̠na ko bialu hariyagua
    í̠ abale pilope holebere.
  mya-mya: ဖြောင့်သောလမ်းသို့ လိုက်သောသူသည် ဘေး လွတ်လိမ့်မည်။ ကောက်သောလမ်းသို့ လိုက်သောသူမူကား၊
    ချက်ခြင်းလဲလိမ့်မည်။
  bod-N: སྤྱོད་པ་སྐྱོན་བྲལ་ཐར་བར༌འགྱུར། །ལོག་ལམ་ཞུགས་པ་ཐོལ་གྱིས༌འགྱེལ།།
  wsk-wsk: Awiriya ko bagara aolak diram la mu ningo la lagoso; bare awiriya ko munan
    daeldel mu tairate maga namarukko.
  sna-sna: Uyo ano mufambiro wakarurama anogara akachengetedzeka, asi uyo ane nzira
    dzakatsauka achawa nokukurumidza.
  spa-BLM: Quien camina sin culpa se mantiene a salvo; pero uno con caminos perversos
    caerá de repente.
  cac-cac: A eb' vach' spensar scolchajel eb', palta a eb' chuc spensar jun, elan̈chamel
    sjavi yaelal d'a yib'an̈ eb'.
  swh-ULB: Mwenye kuenenda kwa ukaminifu atakuwa salama, bali mwenye njia ya udanganyifu
    ataanguka ghafla.
  bel-bel: Хто ходзіць беззаганна, той будзе ўратаваны; а хто ходзіць крывымі дарогамі,
    упадзе на адной зь іх.
  deu-ELBBK: Wer vollkommen wandelt, wird gerettet werden; wer aber verkehrt auf zwei
    Wegen geht, wird auf einmal fallen.
  mbb-OT: Is etew he wazè duen igkesawey ne kenà egkekeizan, piru is etew he kenà
    hustu is ulaula zin ne meǥaan egkahanew.
  mal-2015: നിഷ്കളങ്കനായി നടക്കുന്നവൻ രക്ഷിക്കപ്പെടും; നടപ്പിൽ വക്രതയുള്ളവനോ പെട്ടെന്നു
    വീഴും.
  rmc-rmc: Ko phirel žuže dromeha, ela zachraňimen, no oda, ko phirel pal o previsarde
    droma, jekhvareste perela.
  pes-OPV: هر‌که به استقامت سلوک نماید رستگارخواهد شد، اما هر‌که در دو راه کج رو باشد
    دریکی از آنها خواهد افتاد.
  ron-1924: Чине умблэ ын неприхэнире гэсеште мынтуиря, дар чине умблэ пе доуэ кэй
    стрымбе каде ынтр-о гроапэ.
  ben-OBCV: যার চলন অনিন্দনীয় সে সুরক্ষিত থাকে, কিন্তু যার জীবনযাত্রার ধরন উচ্ছৃঙ্খল
    সে খাদে গিয়ে পড়বে।
  som-som: Ku alla kii si qumman u socda waa la samatabbixin doonaa, Laakiinse kii
    si qalloocan laba jid ugu socdaa haddiiba wuu dhici doonaa.
  lat-VUC: Qui ambulat simpliciter salvus erit; qui perversis graditur viis concidet
    semel.
  eng-ASVBT: Whoso walketh uprightly shall be delivered; But he that is perverse in
    his ways shall fall at once.
  mna-mna: Tomtom ta so ipa pai kini ma ambai men, nako Anutu itatke i pa pataŋana
    kini. Mi tomtom ta so ipaŋobŋoobo pa zaala ambaiŋana, nako molo som to imeete
    ma isula lene Andewa.
  ita-1885: Chi cammina in integrità sarà salvo; Ma il perverso, che cammina per due
    vie, caderà in un tratto.
  eng-LXXUP: 'He that walks justly is assisted: But he that walks in crooked ways
    shall be entangled therein.'
  eng-ULB: Whoever walks with integrity will be kept safe, but the one whose way is
    crooked will suddenly fall.
  spa-VBL: Si tienes integridad, estarás a salvo; pero si vives una vida torcida,
    caerás.
  fra-_FOB: Celui qui marche dans l'intégrité trouve le salut; mais celui qui s'en
    détourne pour suivre deux voies, tombera dans l'une d'elles.
  mal-mal: നിഷ്കളങ്കനായി നടക്കുന്നവൻ സുരക്ഷിതനായിരിക്കും; നടപ്പിൽ വക്രതയുള്ളവൻ പെട്ടെന്ന്
    വീഴും.
  urd-GVR: Jo be'ilzām zindagī guzāre wuh bachā rahegā, lekin jo ṭeṛhī rāh par chale
    wuh achānak hī gir jāegā.
  suz-BL: सु गेना हना यो रिम्‍शो पाइब बाक्‍बा, मेको रिम्‍शो बाक्‍ब। तन्‍न सु लां निक्‍शी
    हेंथे पा गाक्‍बा, मेको कालेम जाम्‍शा लाइब।
  eng-NOY: He who walketh uprightly shall be safe; But he who is perverse in his ways
    shall fall at once.
  ita-1927: Chi cammina integramente sarà salvato, ma il perverso che batte doppie
    vie, cadrà a un tratto.
  ckb-ckb: ئەوەی بە ڕێگای تەواویدا بڕوات ڕزگار دەبێت، بەڵام ئەوەی ڕێگاکانی خوار بکات
    لەپڕ دەکەوێت.
  eng-BBE: He whose ways are upright will be safe, but sudden will be the fall of
    him whose ways are twisted.
  kan-OKCV: ನಿರ್ದೋಷಿಯಾಗಿ ನಡೆಯುವವನು ಸಂರಕ್ಷಣೆ ಹೊಂದುವನು. ವಕ್ರಮಾರ್ಗಿಯು ತಟ್ಟನೆ ಬೀಳುವನು.
  tam-2017: உத்தமனாக நடக்கிறவன் இரட்சிக்கப்படுவான்; மாறுபாடான இருவழியில் நடக்கிறவனோ
    அவற்றில் ஒன்றிலே விழுவான்.
  spa-RV-1909: El que en integridad camina, será salvo; mas el de perversos caminos
    caerá en alguno.
  ron-BTF: Oricine umblă cu integritate va fi salvat, dar cel pervers în căile lui
    va cădea fără întârziere.
  eng-WEBP: Whoever walks blamelessly is kept safe; but one with perverse ways will
    fall suddenly.
  eng-FBV: If you have integrity, you'll be kept safe, but if you live deviously,
    you'll fall.
  nld-1939: Wie onberispelijk wandelt, wordt gered; Wie verkeerde wegen gaat, valt
    in een kuil.
  nch-BL: Cati monejnemiltía xitahuac amo teno ipantis, pero cati quichihua cati amo
    xitahuac nimantzi huetzis.
  vie-1934: Ai ăn ở cách ngay thẳng sẽ được cứu rỗi; Còn ai đi theo hai lối cách cong
    vạy sẽ sa vào một trong hai lối ấy.
  hin-CV: जिसका चालचलन खराईपूर्ण है, वह विपत्तियों से बचा रहेगा, किंतु जिसके चालचलन
    में कुटिलता है, शीघ्र ही पतन के गर्त में जा गिरेगा.
  eng-OURB: Whoever walks blamelessly is kept safe; but one with perverse ways will
    fall suddenly.
  spa-BES: Aquel cuyos caminos son rectos estará a salvo, pero repentina será la caída
    de aquel cuyos caminos están torcidos.
  tdx-tdx: Ho rombaheñe ty mañavelo an-kalio-tahiñe, fe hikorovoke aniany ty mañorike
    lala-mengoke.
  tha-KJV: บุ​คคลที่ดำเนินในความเที่ยงธรรมจะได้รับการช่วยให้​รอด แต่​คนที​่​มี​เล่ห์​กะเท่ห์ในทางทั้งหลายของเขาเองจะตกทั​นที
  por-BR-2018: Aquele que anda sinceramente será salvo; mas o que se desvia em seus
    caminhos cairá de uma só vez.
  deu-ELO: Wer vollkommen wandelt, wird gerettet werden; wer aber verkehrt auf zwei
    Wegen geht, wird auf einmal fallen.
  eng-WYC-2018: He that goeth simply shall be safe (or He who goeth honestly, or with
    integrity, shall be safe); (but) he that goeth by wayward ways, shall fall down
    [at] once.
  epo-epo: Kiu iras en senpekeco, tiu estos savita; Sed kiu iras malĝustan vojon,
    tiu subite falos.
  uig-PIN: Sǝmimiy, diyanǝtlik yolda mangƣan ⱪutular; Ikki yolda mangƣan sahta kixi
    ularning biridǝ ⱨaman yiⱪilip qüxǝr.
  beo-beo: Di da moloidafa hou hamosea, dia esalusu da gaga:i dagoi ba:mu. Be di da
    hou moloi hame hamosea, hedolo dafamu.
  tpi-OTNT: Sapos man i bihainim stretpela pasin, bai em i stap gut. Tasol man i mekim
    pasin nogut, wantu bai em i bagarap.
  hau-SA: Duk wanda ya yi tafiya marar abin zargi zai zauna lafiya, amma duk wanda
    hanyoyinsa mugaye ne zai fāɗi nan da nan.
  uig-LAT: Semimiy, diyanetlik yolda mangghan qutular; Ikki yolda mangghan saxta kishi
    ularning biride haman yiqilip chüsher.
  nde-nde: Lowo ompilo yakhe ingelacala uvikelekile, kodwa ondlela zakhe zixhwalile
    uzakuwa masinyane.
  ton-ton: 'Ko ia ʻoku ʻeveʻeva ʻi he angatonu ʻe fakamoʻui ia: ka ʻe hinga leva ia
    ʻaia ʻoku pikopiko hono ngaahi hala.'
  ces-1613: Kdo chodí upřímě, zachován bude, převrácený pak na kterékoli cestě padne
    pojednou.
  eng-WMB: Whoever walks blamelessly is kept safe; but one with perverse ways will
    fall suddenly.
  tam-TCV: குற்றமற்றவர்களாய் நடக்கிறவர்கள் பாதுகாக்கப்படுவார்கள், ஆனால் தவறான வழியில்
    நடப்பவர்கள் திடீரென விழுந்துபோவார்கள்.
  ceb-ULB: Si bisan kinsa nga maglakaw uban ang dungog mapanalipdan, apan ang tawo
    nga baliko ang dalan malaglag gayod.
  pol-UBG: Kto postępuje uczciwie, będzie wybawiony, a przewrotny na swoich drogach
    nagle upadnie.
  urd-GVU: جو بےالزام زندگی گزارے وہ بچا رہے گا، لیکن جو ٹیڑھی راہ پر چلے وہ اچانک
    ہی گر جائے گا۔
  deu-1912: Wer fromm einhergeht, dem wird geholfen; wer aber verkehrtes Weges ist,
    wird auf einmal fallen.
  kan-2017: ಸನ್ಮಾರ್ಗಿಗೆ ಉದ್ಧಾರ, ವಕ್ರಮಾರ್ಗಿಗೆ ತಟ್ಟನೆ ಸೋಲು.
  yap-yap: Mu yul’yul’ ma ga par ni dabi buch ban’en rom. Ma fa’anra dam yul’yul’
    ma ga ra mul nib tomgin.
  hlt-MCSB: Cuemthuek la aka pongpa tah daem tih, longpuei aka kawn sak tah vaikhat
    lam ni a. cungku eh.
  mdy-ETH: ጉሙርቂንታያ ኔ ማዔቴ ኮሺና ናንጋንዳኔ፤ ዎቦ ዓሲ ማዔቴ ጋዓንቴ ዑኬና ኔኤኒ ሎኦማንዳኔ።
  kew-kew: Gore aa medame epe kone epe pora ratua aaliare nipu epe redepoya piruaalia.
    Pare waenupu aalia aare aipapulu oyo tua alupalia.
  twi-ASANTE: Deɛ ne nanteɛ ho nni asɛm no, wɔgye no firi ɔhaw mu, nanso deɛ nʼakwan
    yɛ kɔntɔnkye no bɛhwe ase mpofirim.
  eng-WEBU: Whoever walks blamelessly is kept safe; but one with perverse ways will
    fall suddenly.
  wal-wal: Boree bainnan hemettiya uri qohettennan attana; shin geella asi issi kuttan
    kunddana.
  acu-NT: Aints anangmichuka itiurkachminnum pujayat, angkan wajastinuitai. Antsu
    pase nintiniuka itiurkachminnum aneachmau mengkakatnuitai.
  spa-PDDPT: El que anda en integridad será librado, Pero el que oscila entre dos
    caminos caerá de repente.
  gun-gun: Anhetẽ rupi ikuai va'e oo jepe 'rã, ha'e rã teko vai rupi ikuai va'e ma
    ho'apa vyvoi 'rã.
  agu-BL: Yi e' c'ulutxum, ẍchiclaxok cyera'tz, poro yi e' yi chin tze'tzuj nin chitxumu'n,
    tz'ul wi'nin e'chk sotzaj c'u'lal ẍchiwutz cyera'tz.
  ilo-ULB: Natalgedto ti siasinoman nga agbiag nga addaan iti kinatarnaw, ngem dagus
    a matnag ti agbibiag iti nakillo a wagas.
  kpg-kpg: Heia nia mee e donu, gei goe ga mouli. Maa goe e haihai hua go nia mee
    huaidu, goe ga hinga hua.
  uig-ARA: سەمىمىي، دىيانەتلىك يولدا ماڭغان قۇتۇلار؛ ئىككى يولدا ماڭغان ساختا كىشى
    ئۇلارنىڭ بىرىدە ھامان يىقىلىپ چۈشەر.
  bps-bps: I to mimò i matlu nimò maklung kenen di sasè, bay i to là mimò i matlu
    nimò laan twan i kfugenan di ksasè.
  sus-sus: Mixi naxan ɲɛrɛma tinxinyi ra, na kisima nɛ, kɔnɔ filankafui tan birama
    nɛ kerenyi ra.
  pon-2006: Lelepek, ke ahpw pahn saledek sang apwal. Ma ke pahn mwersuwed, ke pahn
    mwadangete pwupwudi.
  ksd-ksd: Nina ba i dovot kana vinavana da valaun ia, Ma ga nina i gegagege kana
    mangamangana na bura muka.
  tur-YTC: Suçsuzca yürüyen güvenlikte olur, Sapık yolları olan ansızın düşer.
  bel-N: Хто ходзіць беззаганна, будзе ўратаваны, а крывадушны на шляхах [сваіх] упадзе
    на адным [з іх].
  grc-BRENT: Ὁ πορευόμενος δικαίως βεβοήθηται, ὁ δὲ σκολιαῖς ὁδοῖς πορευόμενος ἐμπλακήσεται.
  ind-AYT: Orang yang berjalan tanpa cela akan diselamatkan, tetapi orang yang bengkok
    jalannya akan jatuh seketika.
  nya-nya: Amene amayenda mokhulupirika adzapulumutsidwa koma amene njira zake ndi
    zokhotakhota adzagwa mʼdzenje.
  hrv-hrv: Spasava se tko živi pravedno, tko se koleba između dva puta, propada na
    jednom od njih.
  mps-mps: Te bidigo doloba pai kolesaga wali peyu da, te Godigo aga tonaluyu, aga
    bugagia bidaibao. Tiali goli, te bidigo dwai kolesaga yali da, te polo mu tama
    aga dolaibao.
  tpi-tpi: Sapos man i bihainim stretpela pasin, bai em i stap gut. Tasol man i mekim
    pasin nogut, wantu bai em i bagarap.
  dan-1931: Den, som vandrer lydefrit, frelses, men den, som går Krogveje, falder
    i Graven.
  vie-OVCB: Người ngay được cứu khỏi tai vạ, còn người gian tà phải bị sa ngã.
  guj-2017: જે પ્રામાણિકતાથી ચાલે છે તે સુરક્ષિત છે, પણ જે પોતાના માર્ગોથી ફંટાય છે
    તેની અચાનક પડતી થશે.
  pon-2006A: Lelepek, ke ahpw pahn saledek sang apwal. Ma ke pahn mwersuwed, ke pahn
    mwadangete pwupwudi.
  por-BRBSL: Whoever anda sem culpa é mantido em segurança; mas um com caminhos perversos
    cairá de repente.
  swe-swe: Den som vandrar rättfärdigt (har integritet) ska bli räddad (befriad, frälst),
    men den som går orätta vägar (säger en sak men gör en annan), hans fall kommer
    plötsligt.
  cth-cth: Lam kalan dawk ka dawn e tami teh a hlout han, hatei lam longkawi dawk
    ka dawn e teh vaitalahoi a rawp han.
  twi-twi: Nea ne nantew ho nni asɛm no, wogye no fi ɔhaw mu, nanso nea nʼakwan yɛ
    kɔntɔnkye no bɛhwe ase mpofirim.
  hlt-hlt: Cuemthuek la aka pongpa tah daem tih, longpuei aka kawn sak tah vaikhat
    lam ni a cungku eh.
  tbz-SIM: Wèè borimɛ wenni weè coorí, wèè tũ̀ nyicɛ ìdɛ́ì kòò duò.
  msy-2020: Gumazim arazir aghuimɨn gɨn zui, a deragh ikiam. Ezɨ gumazir arazir kuram
    gamim, a zuamɨra ikuvigham.
  dop-dop: Pə kentiɣi wei ɩ tɔntɛ tewɑ tɔ ɩ tɔɔ kɛ́. Amɑ pɑɑ lotu nɑɑlɛ tʋ kɑ lɑ ɩsənɑ
    ɩsɩɩ ɩ lepɑ.
  azb-azb: Kamillik yolu ilə gedən qurtular, Əyri yolda olanlar qəflətən yıxılar.
  eng-DBY: Whoso walketh in integrity shall be saved; but he that is perverted in
    [his] double ways, shall fall in one [of them].
  hin-2017: जो सिधाई से चलता है वह बचाया जाता है, परन्तु जो टेढ़ी चाल चलता है वह अचानक
    गिर पड़ता है।
  wol-KYG: Mat, mucc; dëng, dàll daanu.
  bjr-bjr: Kuqaa qira oosana mareenana amiqimmasee marinnaranoo. Sia kuqaa qifa oosana
    mareenana kai kaqi tautummaki manda ainainaki aqufinnaranoo.
  eng-YLT: Whoso is walking uprightly is saved, And the perverted of ways falleth
    at once.
  kne-kne: Magay pandanagan di ipogaw ay magay maipabasol en sisya, ngem am-in ay
    mangamag si lawa et bigla ay madadael da.
  eng-WYC-2017: He that goeth simply shall be safe; he that goeth by wayward ways,
    shall fall down [at] once.
  eng-WMBB: Whoever walks blamelessly is kept safe; but one with perverse ways will
    fall suddenly.
  urd-GVH: जो बेइलज़ाम ज़िंदगी गुज़ारे वह बचा रहेगा, लेकिन जो टेढ़ी राह पर चले वह
    अचानक ही गिर जाएगा।
  rug-rug: Asa pu ene pa tinoṉoto si kote ta kopue, ba asa pu lopu leana sa nana hahanana
    si kote lopu sana hoqa.
  gaz-gaz: Namni adeemsi isaa mudaa hin qabne nagumaan jiraata; kan karaan isaa jalʼaa
    taʼe garuu boollatti kufa.
  fra-LSG: Celui qui marche dans l’intégrité trouve le salut, Mais celui qui suit
    deux voies tortueuses tombe dans l’une d’elles.
  yal-yal: Naxan na sigan ti fɛtareyani, na kisima nɛn. Koni naxan na tinxintareyaan
    liga, a kira firinna suxu na birama nɛn na nde kedenna xɔn.
  haw-1868: O ka mea hele pololei e ola oia; O ka mea hookekee i kona aoao, e haule
    koke no ia.
  arb-NAV: مَنْ يَسْلُكْ بِالْكَمَالِ يَنْجُ، أَمَّا الْمُنْحَرِفُ إِلَى سَبِيلَيْنِ
    فَيَسْقُطُ فِي أَحَدِهِمَا.
  ewe-ewe: Ame si fɔɖiɖi mele eƒe zɔzɔme ŋu o la anɔ dedie, ke ame si ƒe mɔwo to vo
    la adze anyi kpata.
  eng-LEE: Whoso walketh in integrity will be saved; but he that walketh perversely
    on two paths, will fall on one.
  asm-FB: যি কোনোৱে শুদ্ধ পথত চলে, তেওঁ ৰক্ষা পায়, কিন্তু যিজনে কুটিল পথত চলে; তেওঁ
    হঠাৎ পতিত হয়।
  sus-A: مِشِ نَشَن حّرّ مَ تِنشِنيِ رَ، نَ كِسِمَ نّ، كْنْ قِلَنكَقُي تَن بِرَ مَ
    نّ كٍرٍنيِ رَ.
  fra-SBL: Celui qui marche sans reproche est en sécurité ; mais celui qui a des manières
    perverses tombera soudainement.
  hbo-hbo: הֹולֵ֣ךְ תָּ֭מִים יִוָּשֵׁ֑עַ וְנֶעְקַ֥שׁ דְּ֝רָכַ֗יִם יִפֹּ֥ול בְּאֶחָֽת׃
  kik-kik: Mũndũ ũrĩa mĩthiĩre yake ĩtarĩ ũcuuke aikaraga arĩ mũgitĩre, no mũndũ ũrĩa
    ũthiiaga na njĩra cia waganu akaagũa o rĩmwe, hubu!
  fra-NCL: Celui qui marche dans l’intégrité trouvera le salut, mais celui qui suit
    des voies tortueuses tombera pour ne plus se relever.
  cek-AK: Katoeng loklam ah caeh kami loe ngancuem tih; toe lam amkhraeng kami loe
    amtim roep tih.
  cuk-cuk: Dule, igar-nuedba napira nanadiidi, bendaklegoed. Dule-galagwensur-garmakdiiddi,
    ibagwengi dummad-wiolegoed.
  uig-CYR: Сәмимий, диянәтлик йолда маңған қутулар; Икки йолда маңған сахта киши уларниң
    биридә һаман жиқилип чүшәр.
  tel-2017: యథార్థంగా ప్రవర్తించేవాడు క్షేమంగా ఉంటాడు. మూర్ఖప్రవర్తన గలవాడు హఠాత్తుగా
    పడిపోతాడు.
  hat-BSA: Sila ki mache san tò a va delivre; men sila ki kwochi a va tonbe byen vit.
  kos-kos: Oru ma suwohs ac pwaye, ac kom ac fah muta in misla. Kom fin oru ma sesuwos,
    kom ac sa na ikori.
  hbo-WLC: הוֹלֵ֣ךְ תָּ֭מִים יִוָּשֵׁ֑עַ וְנֶעְקַ֥שׁ דְּ֝רָכַ֗יִם יִפּ֥וֹל בְּאֶחָֽת׃
  ibo-ibo: Onye na-eje ije na-enweghị ịta ụta ka a na-echebe, ma onye ụzọ ya gbagọrọ
    agbagọ ga-adaba nʼolulu.
  ory-ory: ଯେଉଁ ଲୋକ ସିଦ୍ଧ ଭାବରେ ଚାଲେ, ସେ ରକ୍ଷା ପାଏ; ମାତ୍ର ଆପଣା ପଥରେ କୁଟିଳ ଲୋକ ଅକସ୍ମାତ୍‍
    ପଡ଼ିବ।
  chk-chk: Eman mi wenechar esap tolong lon feiengau, nge eman mi manau rikirik epwe
    tolong lon feiengau.
  rop-rop: Detlot pipul hu jidan trubalawei garra jidan seifwan, bat detlot pipul
    hu nomo jidan trubalawei garra git panish kwikbalawei.
  ukr-1871: Хто ходить в невинностї, не дознає шкоди, хто ж ступає путьми кривими,
    — на одній з них впаде.
  deu-1951: Wer unsträflich wandelt, wird gerettet; wer aber verkehrt auf zwei Wegen
    wandelt, wird auf einem fallen.
  eng-JPS: Whoso walketh uprightly shall be saved; but he that is perverse in his
    ways shall fall at once.
  srp-1865: Ko hodi u bezazlenosti, spašæe se; a ko je opak na putovima, pašæe u jedan
    mah.
  lug-lug: Omuntu atambulira mu bugolokofu alinunulibwa talibeerako kabi, naye oyo
    ow’amakubo amabi aligwa mbagirawo.
  heb-heb: הולך תמים יושע ונעקש דרכים יפול באחת׃
  ben-IRV: যে ন্যায়ের পথে চলে, সে রক্ষা পাবে; কিন্তু যে বিপথগামী দুই পথে চলে, সে
    একটায় পড়বে।
  pan-pan: ਜਿਹੜਾ ਖਰੀ ਚਾਲ ਚੱਲਦਾ ਹੈ ਉਹ ਬਚਾਇਆ ਜਾਵੇਗਾ, ਪਰ ਜਿਹ ਦੇ ਰਾਹ ਪੁੱਠੇ ਹਨ ਉਹ ਅਚਾਨਕ
    ਡਿੱਗ ਪਵੇਗਾ।
  mya-JVB: ဖြောင့် သောလမ်းသို့ လိုက် သောသူသည်ဘေး လွတ်လိမ့်မည်။ ကောက် သောလမ်းသို့ လိုက်သောသူမူကား
    ၊ ချက်ခြင်း လဲ လိမ့်မည်။
  tte-O: Yaiya imiya walo yawasosi koina kani yawasi namwanamwana ilobai. Na tomone
    iya tomwakomwakota kani mwayamwayau ibeku isilae.
  tbg-tbg: Avuqavu okara avataqiro vi vaira vaiintiva koqema kero variqiro vuanaro.
    Qora okara avataqiro vi vaira vaiintiva vaakama qoraiqama vuanaro.
  hmo-hmo: Kara maoromaoro dalana dekenai ia raka noho tauna, be do ia mauri, to kara
    kerere tauna, be guri lalonai do ia moru diho haragaharaga.
  urd-urd: जो रास्तरौ है रिहाई पाएगा, लेकिन टेढ़ा आदमी नागहान गिर पड़ेगा।
  rus-SYN: Кто ходит непорочно, тот будет невредим; а ходящий кривыми путями упадет
    на одном из них.
  bqc-SIM: Gbɛ̃́ pↄ́ ì yãkɛ a zɛ́wa aↄ aafiaɛ, yãdↄↄsaikɛna sↄ̃ a ɛɛ kã́ndoɛ.
  tcz-CHONGTHU: Lung dettah'a lampi jotpa chu huhdoh a um tei ding, hinlah achena
    jousea akaleh akalouva chonpa vang chu hetman louva kisumang ding ahi.
  mar-mar: जो सरळ मार्गाने चालतो तो सुरक्षित राहतो, पण ज्याचे मार्ग वाकडे आहेत तो
    अचानक पडतो.
  hlt-THB: U awm ak thymna khawksa taw loet sakna awm kawm saw, amak thymna khawksa
    taw tlu poe kaw.
  qub-qub: Alli runaga llapanpitami salbaconga. Fiyu runami ichanga disigrasyaman
    chayanga.
  bqp-bqp: Gbɛ̃ kũ àdi yã kɛ a zɛ́a nigↄ̃ aafiamɛ, yãdↄrↄsarikɛri sↄ̃ ani lɛ́tɛ
    kãnto.
  hat-hat: Malè p'ap rive moun k'ap mennen yon lavi san repwòch. Men, moun ki pa serye,
    k'ap mache pye gaye, y'ap rete konsa, y'ap tonbe.
  eng-BSB: He who walks with integrity will be kept safe, but whoever is perverse
    in his ways will suddenly fall.
  tod-tod: Nu-o-nu nii siɛ ʋelei zɔlegai, naa ɠa kizogi zɔlɔɔ, kɛlɛ sɔletala nui,
    é pele zuɓili felegɔi ziɛzu, toɠa loo gila su.
  eng-WEBPB: Whoever walks blamelessly is kept safe; but one with perverse ways will
    fall suddenly.
  kbq-kbq: Tamage avu'ava huno mani'zamo'a, hazenkefintira kagu vazigahie. Hianagi
    iza'o mani fatgoma huno'ma omanisimo'a, ame huno traka hugahie.
  nhe-BL: Tlen monejnemiltía xitlahuac ax quipantis tlen fiero, pero tlen quichihua
    tlen ax xitlahuac nimantzi huetzis.
  bus-bus: Gbɛ̃ kɛ̀ è yã kɛ a zɛ́a égↄ̃ aafiamɛ, yãdↄrↄsaikɛri sↄ̃ é lɛ́ɛ kãndo.
  gub-BL: Tupàn uzekaiw imunar 'ym ma'e wanehe. Imunar ma'e u'ar putar na'arewahy
    nehe.
  eng-DRA: 'He that walketh uprightly, shall be saved: he that is perverse in his
    ways shall fall at once.'
