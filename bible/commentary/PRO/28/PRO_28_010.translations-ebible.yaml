verse: PRO.028.010
translations:
  mal-C: നീതിനിഷ്ഠരെ ദുർമാർഗത്തിലേക്കു നയിക്കുന്നവർ അവർ ഒരുക്കിവെച്ചിരിക്കുന്ന കെണിയിൽത്തന്നെ
    വീഴും എന്നാൽ നിഷ്കളങ്കർക്കു നല്ല പൈതൃകസമ്പത്തു ലഭിക്കും.
  deu-TKW: Wer Rechtschaffene irreführt auf bösem Wege, der wird selbst in seine Grube
    fallen; aber die Unsträflichen werden Gutes ererben.
  lin-lin: Moto oyo amemaka bato ya sembo na nzela ya mabe akokangama na motambo oyo
    asali ye moko, kasi bato oyo bazangi pamela bakozwa esengo lokola libula na bango.
  eng-LSV: Whoever is causing the upright to err in an evil way, || He falls into
    his own pit, || And the perfect inherits good.
  eng-GNV: He that causeth the righteous to go astray by an euill way, shall fall
    into his owne pit, and the vpright shall inherite good things.
  eng-WEBSTER: 'Whoever causeth the righteous to go astray in an evil way, he shall
    fall himself into his own pit: but the upright shall have good things in possession.'
  nhw-BL: Se masehuali catli quihuica seyoc catli itztoc xitlahuac ipan se ojtli catli
    amo cuali, huetzis ipan nopa ostotl catli quisencahuayaya para seyoc. Pero catli
    quinyolchicahua cuajcualme para más ma quichihuaca catli xitlahuac, quiselis itlaxtlahuil.
  swh-ONEN: Yeye ambaye humwongoza mwenye haki kwenye mapito mabaya, ataanguka kwenye
    mtego wake mwenyewe, bali wasio na lawama watapokea urithi mwema.
  bba-bba: Wi u tɑɑrɛ sɑriruɡii suremɔ swɑɑ kɔ̃sɑ sɔɔ, wiyɑ u koo wɔri yinɑ ye u bɛri
    sɔɔ. Adɑmɑ be bɑ ɡem swĩi, beyɑ bɑ koo ɡeɑ wɑ.
  eng-KJVCPB: 'Whoso causeth the righteous to go astray in an evil way, He shall fall
    himself into his own pit: But the upright shall have good things in possession.'
  luo-luo: Ngʼat matero ngʼat moriere tir e yo mar richo biro podho e obetone owuon,
    to ngʼat ma ok cha biro yudo pok maber.
  meu-meu: Kara maoromaoro taudia kara dika dalana ai e hakaudia kereremu tauna na
    sibona ena guri ai baine moru dobi; a asi edia kerere taudia ese ahudia namodia
    bae abi.
  npi-ULB: सोझाहरूलाई खराब मार्गमा लैजाने जो कोही पनि आफूले खनेको खाल्डोमा जाकिने
    छ, तर खोटरहित मानिसले असल पैतृक-सम्पत्ति पाउने छ ।
  yor-yor: Ẹni tí ó mú olódodo rìn ọ̀nà búburú yóò bọ́ sínú pàkúté ara rẹ̀ ṣùgbọ́n
    aláìlẹ́gàn yóò gba ogún rere.
  ind-ind: Siapa yang menyesatkan orang baik ke jalan yang salah, dia sendiri akan
    celaka. Orang yang hidup dengan benar pasti menerima ganjarannya.
  pes-OPCB: هر که دام بر سر راه شخص درستکار بنهد و او را به راه بد بکشاند، عاقبت به
    دام خود گرفتار خواهد شد، ولی اشخاص نیک پاداش خوبی خواهند یافت.
  tgl-ULB: Ang sinumang maglihis sa matuwid sa isang masamang paraan ay babagsak sa
    kaniyang sariling hukay, ngunit ang walang sala ay magkakaroon ng mabuting pamana.
  hui-hui: Í̠na agali tigabi kago ko bilo mo hondo hariyagua í̠na gono wirigoha í̠ni
    do wulebere. Wali agali ko mbira nabiaga bayale karu ti Ngode Datagaliwabehanda
    yolo karulapeore mulebira.
  mya-mya: ဖြောင့်မတ်သောသူကို လမ်းလွှဲ၍၊ မကောင်း သော လမ်းထဲသို့ သွေးဆောင်သောသူသည်
    မိမိတူးသော တွင်းထဲသို့ မိမိကျလိမ့်မည်။ သဘောဖြောင့်သောသူ မူကား၊ ကောင်းသောအရာတို့ကို
    အမွေခံရလိမ့်မည်။
  bod-N: དྲང་པོ་ལོག་ལམ་འདྲེན་མཁན༌ནི། །རང་གི་དོང་ནང་ལྟུང་བར༌འགྱུར། །སྐྱོན་དང་བྲལ་བར་ནོར་སྐལ༌འཐོབ།།
  wsk-wsk: Awiriya kari te iluwokko mutim i beteso ale kari diram umu kulurso te ilak
    namoso, mu kota ningi daguloso; bare awiriya kumik den mena mu koma yawara taukko.
  sna-sna: Uyo anotungamirira vakarurama panzira yakaipa, achawira mumuteyo wake pachake,
    asi vasina mhosva vachagamuchira nhaka yakanaka.
  spa-BLM: El que hace que los rectos se extravíen por el mal camino, caerá en su
    propia trampa; pero los irreprochables heredarán el bien.
  cac-cac: A eb' tz'ac'an musansatil eb' vach' sb'eyb'al, yic stelvi eb' d'a chucal,
    scan eb' d'a yol syaalil syaq'uem chi'. A eb' anima vach' sb'eyb'al, a vach'ilal
    scha eb'.
  swh-ULB: Yeye anayempotosha mwenye uadilifu katika njia ya uovu ataangukia kwenye
    shimo lake mwenyewe, bali wakamilifu watapata urithi mwema.
  bel-bel: Хто зводзіць праведных на дарогу зла, сам упадзе ў сваю яму; а беззаганныя
    спадкуюць дабро.
  deu-ELBBK: Wer Aufrichtige auf einen bösen Weg irreführt, wird selbst in seine Grube
    fallen; aber die Vollkommenen werden Gutes erben.
  mbb-OT: Is etew he edhimuwen din is paaǥi wey mekeulaula te mezaat is etew he metandang,
    ne egkeuney sikandin te mezaat he vaal zin. Iyan, is etew he wazà duen igkesawey
    ed-uswag mulà.
  mal-2015: നേരുള്ളവരെ ദുർമ്മാർഗ്ഗത്തിലേക്കു തെറ്റിക്കുന്നവൻ താൻ കുഴിച്ച കുഴിയിൽ തന്നേ
    വീഴും; നിഷ്കളങ്കന്മാരോ നന്മ അവകാശമാക്കും.
  rmc-rmc: Ko cirdel le čačipnaskren pro nalačho drom, korkoro perela andre chev,
    ale o žuže dochudena lačho ďeďictvos.
  pes-OPV: هر‌که راستان را به راه بد گمراه کند به حفره خود خواهد افتاد، اما صالحان
    نصیب نیکوخواهند یافت.
  ron-1924: Чине рэтэчеште пе оамений фэрэ приханэ пе каля чя ря каде ын гроапа пе
    каре а сэпат-о, дар оамений фэрэ приханэ моштенеск феричиря.
  ben-OBCV: যারা ন্যায়পরায়ণদের কুপথে পরিচালিত করে তারা নিজেদের ফাঁদেই গিয়ে পড়বে,
    কিন্তু অনিন্দনীয়রা এক উপযুক্ত উত্তরাধিকার লাভ করবে।
  som-som: Ku alla kii kuwa xaqa ah jid shar ah ku ambiyaa, Isagaa ku dhici doona
    godkiisa, Laakiinse kuwa qummanu wax wanaagsan bay dhaxli doonaan.
  lat-VUC: Qui decipit justos in via mala, in interitu suo corruet, et simplices possidebunt
    bona ejus.
  eng-ASVBT: Whoso causeth the upright to go astray in an evil way, He shall fall
    himself into his own pit; But the perfect shall inherit good.
  mna-mna: Tomtom ta so ipakamkaam zin wal ndeeŋeŋan mi iyaryaaru zin be tito zaala
    sananŋana, nako itop la itunu kilis kini. Mi zin wal ta so tipa pai kizin ma ambai
    men, nako tikam len matamur ambaiŋana.
  ita-1885: Chi travia gli uomini diritti per via cattiva. Caderà egli stesso nella
    sua fossa; Ma gli uomini intieri erederanno il bene.
  eng-LXXUP: 'He that causes upright men to err in an evil way, Himself shall fall
    into destruction: Transgressors also shall pass by prosperity, But shall not enter
    into it.'
  eng-ULB: Whoever misleads the upright into an evil way will fall into his own pit,
    but the blameless will have a good inheritance.
  spa-VBL: Los que conducen a los justos por malos caminos, caerán en sus propias
    trampas; pero los inocentes recibirán una buena recompensa.
  fra-_FOB: Celui qui fait égarer les hommes droits dans un mauvais chemin, tombera
    dans la fosse qu'il aura faite; mais les hommes intègres hériteront le bonheur.
  mal-mal: നേരുള്ളവരെ ദുർമ്മാർഗ്ഗത്തിലേക്ക് തെറ്റിക്കുന്നവൻ താൻ കുഴിച്ച കുഴിയിൽതന്നെ
    വീഴും; നിഷ്കളങ്കരായവർ നന്മ അവകാശമാക്കും.
  urd-GVR: Jo sīdhī rāh par chalne wāloṅ ko ġhalat rāh par lāe wuh apne hī gaṛhe meṅ
    gir jāegā, lekin be'ilzām achchhī mīrās pāeṅge.
  suz-BL: सुमी रिम्‍शो थुं पाइश्‍शो मुर कली मरिम्‍शो लां हेंथे गाक्‍पाइक्‍बा, मेको
    आंमा दोशो खाल्‍टामी बिक्‍ब। तन्‍न दोस मताइबपुकीमी रिम्‍शो ताइनीम।
  eng-NOY: He that causeth the righteous to go astray in an evil way Shall himself
    fall into his own pit; But the upright shall have good things in possession.
  ita-1927: Chi induce i giusti a battere una mala via cadrà egli stesso nella fossa
    che ha scavata; ma gli uomini integri erediteranno il bene.
  ckb-ckb: ئەوەی سەرڕاستان بەرەو ڕێگای خراپە ببات، دەکەوێتە ئەو چاڵەوە کە خۆی هەڵیکەندووە،
    بەڵام ئەوانەی کە بێ کەموکوڕین میراتی باشیان بەردەکەوێت.
  eng-BBE: Anyone causing the upright to go wandering in an evil way, will himself
    go down into the hole he has made; but the upright will have good things for their
    heritage.
  kan-OKCV: ಪ್ರಾಮಾಣಿಕರನ್ನು ದುರ್ಮಾರ್ಗದಲ್ಲಿ ದಾರಿತಪ್ಪಿಸುವವನು, ತಾನೇ ತೋಡಿದ ಗುಂಡಿಯಲ್ಲಿ ಬೀಳುವನು.
    ನಿರ್ದೋಷಿಗಳಾದರೋ ಒಳ್ಳೆಯ ಸೊತ್ತನ್ನು ಪಡೆಯುವರು.
  tam-2017: உத்தமர்களை மோசப்படுத்தி, பொல்லாத வழியிலே நடத்துகிறவன் தான் வெட்டின குழியில்
    தானே விழுவான்; உத்தமர்களோ நன்மையைச் சுதந்தரிப்பார்கள்.
  spa-RV-1909: 'El que hace errar á los rectos por el mal camino, él caerá en su misma
    sima: mas los perfectos heredarán el bien.'
  ron-BTF: Oricine duce pe cei drepți în rătăcire pe o cale rea, va cădea el însuși
    în propria lui groapă; dar cei integri vor avea în posesiune lucruri bune.
  eng-WEBP: Whoever causes the upright to go astray in an evil way, he will fall into
    his own trap; but the blameless will inherit good.
  eng-FBV: Those who lead good people astray into evil ways will fall into their own
    traps, but the innocent will receive a good reward.
  nld-1939: Wie brave mensen op het slechte pad brengt, Valt zelf in zijn eigen kuil.
    Deugdzamen zullen het goede verwerven
  nch-BL: Se masehuali cati quihuica seyoc cati itztoc xitahuac ipan se ojti cati
    amo cuali, huetzis ipan nopa ostot cati quisencahuayaya para seyoc. Pero cati
    quinyolchicahua cuajcualme para más ma quichihuaca cati xitahuac, quiselis itaxtahuil.
  vie-1934: Kẻ nào làm cho người ngay thẳng lầm lạc trong đường xấu xa, Chính kẻ đó
    sẽ sa vào hố của mình đã đào; Nhưng người trọn vẹn được hưởng phần phước lành.
  hin-CV: जो कोई किसी धर्मी को भटका कर विसंगत चालचलन के लिए उकसाता है वह अपने ही जाल
    में फंस जाएगा, किंतु खरे व्यक्ति का प्रतिफल सुखद होता है.
  eng-OURB: Whoever causes the upright to be led astray, intoxicated, unintentional
    sin ·error· in an evil way, he will fall into his own trap; but the blameless
    will inherit good.
  spa-BES: Cualquiera que haga que los rectos vayan errantes por el mal camino, él
    mismo descenderá al hoyo que él ha hecho; pero los rectos tendrán buenas cosas
    para su herencia.
  tdx-tdx: Hijoñe an-davake hinali’e ao avao ty mampandifike o vantañeo mb’an-dalan-karatiam-beo,
    fe ho soa lova o vañoñeo.
  tha-KJV: บุ​คคลผู้นำคนชอบธรรมเข้าไปในทางชั่ว ก็​จะตกลงในหลุมของเขาเอง แต่​คนเที่ยงธรรมจะมี​สิ​่งของอย่างดี
  por-BR-2018: Aquele que faz as pessoas corretas errarem em direção a um mau caminho,
    ele mesmo cairá em sua cova; mas os que não tiverem pecado herdarão o bem.
  deu-ELO: Wer Aufrichtige irreführt auf bösen Weg, wird selbst in seine Grube fallen;
    aber die Vollkommenen werden Gutes erben.
  eng-WYC-2018: He that deceiveth just men in an evil way, shall fall in his perishing;
    and just men shall wield his goods. (He who deceiveth the righteous in an evil
    way, shall fall in his perishing; and the righteous shall possess his goods.)
  epo-epo: Kiu forlogas virtulojn al vojo malbona, Tiu mem falos en sian foson; Sed
    la senkulpuloj heredos bonon.
  uig-PIN: Kimki duruslarni yaman yolƣa azdursa, Ɵzi koliƣan orisiƣa ɵzi qüxǝr; Biraⱪ
    pak-diyanǝtlik adǝm yahxiliⱪⱪa mirashor bolar.
  beo-beo: 'Di da moloidafa dunuma ogogobeba:le, e da wadela:le hamosea, amo da sani
    agoane. Be di da dina: saniga sa:imu. Be Gode da moloidafa dunuma bidi imunu.'
  tpi-OTNT: Sapos man i trikim ol stretpela man na ol i mekim pasin nogut, bai dispela
    pasin nogut bilong en i bagarapim em yet. Tasol man i no gat asua long wanpela
    samting, em bai i kisim ol gutpela samting long han bilong God.
  hau-SA: Duk wanda ya jagorance masu aikata gaskiya a hanyar mugunta zai fāɗa cikin
    tarkonsa amma marasa abin zargi za su sami gādo mai kyau.
  uig-LAT: Kimki duruslarni yaman yolgha azdursa, Özi kolighan orisigha özi chüsher;
    Biraq pak-diyanetlik adem yaxshiliqqa mirasxor bolar.
  nde-nde: Lowo oholela olungileyo endleleni embi uzawela emjibileni wakhe, kodwa
    ongelacala uzakwamukela ilifa elihle.
  ton-ton: 'Ko ia ʻe fakahēʻi ʻae māʻoniʻoni ke ne ʻalu ʻi ha hala kovi, ʻe tō pe
    foki ia ki heʻene luo ʻaʻana: ka ʻe maʻu ʻe he fai totonu ʻae ngaahi meʻa lelei.'
  ces-1613: Kdo zavodí upřímé na cestu zlou, do jámy své sám vpadne, ale upřímí dědičně
    obdrží dobré.
  eng-WMB: Whoever causes the upright to go astray in an evil way, he will fall into
    his own trap; but the blameless will inherit good.
  tam-TCV: நீதிமான்களைத் தீயவழியில் நடத்துகிறவர்கள், தாங்கள் வைத்த கண்ணிக்குள் தாங்களே
    அகப்படுவார்கள்; ஆனால் குற்றமற்றவர்கள் நன்மையைச் சுதந்தரிப்பார்கள்.
  ceb-ULB: Si bisan kinsa nga mopahisalaag sa mga matarong ngadto sa daotan nga dalan,
    maunay ug kahulog sa iyang kaugalingon nga bung-aw, apan ang mga dili sad-an makaangkon
    gayod ug maayo nga panulondon.
  pol-UBG: Kto sprowadza prawych na złą drogę, sam wpadnie we własny dół, ale nienaganni
    odziedziczą dobro.
  urd-GVU: جو سیدھی راہ پر چلنے والوں کو غلط راہ پر لائے وہ اپنے ہی گڑھے میں گر جائے
    گا، لیکن بےالزام اچھی میراث پائیں گے۔
  deu-1912: Wer die Frommen verführt auf bösem Wege, der wird in seine Grube fallen;
    aber die Frommen werden Gutes ererben.
  kan-2017: ಯಥಾರ್ಥವಂತರನ್ನು ದುರ್ಮಾರ್ಗಕ್ಕೆ ಎಳೆಯುವವನು, ತಾನು ತೋಡಿದ ಗುಂಡಿಯಲ್ಲಿ ತಾನೇ ಬೀಳುವನು,
    ನಿರ್ದೋಷಿಗಳಿಗೋ ಸುಖವು ಸೊತ್ತಾಗುವುದು.
  yap-yap: Fa’anra mu bannag be’ nib yul’yul’ nge denen, ma ga ra mul ngalan e wup
    ni ka mu tay. Ma be’ ni bfel’ e rok e ra yib puluwon ngak ni bfel’.
  hlt-MCSB: Aka thuem te longpuei thae la aka palang sak tah cakhom ah amah lah cungku
    ni. Tedae cuemthuek rhoek long tah hnothen a pang uh ni.
  mdy-ETH: ጎኔ ዓሲ ጌሺ ዔኪ ፑርታ ባንሢ ዓኣዻሢ ዒ ፒሬ ፒራሢዳ ዓርቂንታኔ፤ ጌኤሺ ዓሲ ጋዓንቴ ኮዦ ማዾ ዛሎ ዒንጎ ባኮ
    ዴንቃንዳኔ።
  kew-kew: Aa medame epe aa meda makiraatalo paliare nipuna paliade waeame nipu wala
    mapiraalia. Go yapare aa meda nipu wae yae napi pawa aaliade-daare Gote-me go
    aa nipu epe epe yaenu mada katea.
  twi-ASANTE: Deɛ ɔdi teneneefoɔ anim de wɔn fa ɛkwan bɔne so no bɛhwe ɔno ankasa
    afidie mu, nanso wɔn a wɔn ho nni asɛm no bɛnya agyapadeɛ a ɛyɛ.
  eng-WEBU: Whoever causes the upright to go astray in an evil way, he will fall into
    his own trap; but the blameless will inherit good.
  wal-wal: Suureta iita ogiyaa kaalettiya uri ba bookkido ollan bau kunddana; shin
    geeshsha asi lo77obaa laattana.
  acu-NT: Aints pengke aintsun tunaun takamtikin asa, kuntin ejatkanam niapua nunisang
    mengkakatnuitai. Antsu tunaun nakitin ainau Yusnum pujusartin ainawai.
  spa-PDDPT: El que extravía al recto por el mal camino Caerá en su propia fosa, Pero
    los íntegros heredarán el bien.
  gun-gun: Tape vai rupi heko porã va'e reropiaare kuery ma ha'e kuery ae ho'a 'rã
    yvykua ojo'oague py, ha'e rã anhetẽ rupi ikuai va'e ma iporã va'e anho 'rã ojou.
  agu-BL: Alchok scyetz yil tz'oc tan joyle'n puntil tan pitle'n nin jun balaj wunak
    tul il, i' te'n copon tul yi e'chk ila'tz. Poro yi e' yi jicyuch te'j cyajtza'kl,
    ilenin ẍchicambok te yi e'chk takle'n balaj.
  ilo-ULB: Ti siasinoman a mangiturong iti nalinteg iti dakes a wagas ket matnag iti
    bukodna nga abut, ngem maaddaan iti nasayaat a tawid ti awan basolna.
  kpg-kpg: Maa goe ga halahalau tangada e donu gi heia di mee huaidu, goe gaa doo
    gi lodo dau hele donu. Digau nadau ihala ai le e kae nadau hui.
  uig-ARA: كىمكى دۇرۇسلارنى يامان يولغا ئازدۇرسا، ئۆزى كولىغان ئورىسىغا ئۆزى چۈشەر؛
    بىراق پاك-دىيانەتلىك ئادەم ياخشىلىققا مىراسخور بولار.
  bps-bps: I to fagsalà i satu to fye, kenen baling gamdawat i flayam, bay i to fye,
    gamdawat i kafye.
  sus-sus: Mixi naxan tinxintɔɛe ratantanma, a birama a yɛtɛ kan xa gantanyi nan kui,
    tinxintɔɛ tan fa kɛ fanyi sɔtɔde.
  pon-2006: Ma ke pahn pitih aramas lelepek men pwehn wia me suwed, ke pahn pein pwupwudiong
    nan omw lidip. Me mwakelekel kan pahn ale keting mwahu.
  ksd-ksd: Nina i varara ra tena takodo upi na mur ra kaina nga, Na bura ta kana ubu
    iat; Ma ga ra ko na tutana na kale pa ra bo na magit.
  tur-YTC: Kim doğruları kötü yola saptırırsa, O kişi kendi tuzağına düşer, Ama suçsuzlar
    iyiliği miras alacak.
  bel-N: Хто схіляе правых на шлях зла, сам уваліцца ў яму сваю, а беззаганныя атрымаюць
    у спадчыну добрае.
  grc-BRENT: Ὃς πλανᾷ εὐθεῖς ἐν ὁδῷ κακῇ, εἰς διαφθορὰν αὐτὸς ἐμπεσεῖται· οἱ δὲ ἄνομοι
    διελεύσονται ἀγαθὰ, καὶ οὐκ εἰσελεύσονται εἰς αὐτά.
  ind-AYT: Orang yang menyesatkan orang jujur ke jalan yang jahat akan jatuh ke lubangnya
    sendiri, tetapi orang yang tidak bercela akan mewarisi kebaikan.
  nya-nya: Amene amatsogolera anthu olungama kuti ayende mʼnjira yoyipa adzagwera
    mu msampha wake womwe, koma anthu opanda cholakwa adzalandira cholowa chabwino.
  hrv-hrv: Tko zavodi poštene na put zao, past će u jamu svoju, a pošteni će baštiniti
    sreću.
  mps-mps: Te bidigo te doloba pai kolesaga ebo bidi dabe geagano bilibo tiwai ebaso
    da, teda aga te dwai kolesagago te aga digi aga dolaibao. Tiali goli, te bidi
    te nai me delide magi sę isiąwai bidi da, te aga wiegi yai nai dabe te Godigo
    nogode saibao.
  tpi-tpi: Sapos man i trikim ol stretpela man na ol i mekim pasin nogut, bai dispela
    pasin nogut bilong en i bagarapim em yet. Tasol man i no gat asua long wanpela
    samting, em bai i kisim ol gutpela samting long han bilong God.
  dan-1931: Leder man retsindige vild på onde Veje, falder man selv i sin Grav; men
    de lydefri arver Lykke.
  vie-OVCB: Ai quyến rũ người lành làm ác, sẽ rơi vào bẫy chính mình đã giăng, còn
    người ngay lành vẫn hưởng phước lạc.
  guj-2017: જે કોઈ પ્રામાણિકને કુમાર્ગે ભટકાવી દે છે, તે પોતે પોતાના જ ખાડામાં પડે
    છે, પણ નિર્દોષ માણસનું ભલું થાય છે અને તેને વારસો મળશે.
  pon-2006A: Ma ke pahn pitih aramas lelepek men pwehn wia me suwed, ke pahn pein
    pwupwudiong nan omw lidip. Me mwakelekel kan pahn ale keting mwahu.
  por-BRBSL: Whoever faz com que os retos se desviem de um modo maligno, ele cairá
    em sua própria armadilha; mas os irrepreensíveis herdarão o bem.
  swe-swe: Den som leder de rättfärdiga in på en ond väg faller själv i sin grop,
    men de renhjärtade kommer att få ett gott arv.
  cth-cth: Thoenae lam dawk tamikalan lam ka phen sak e teh ama ni a tai e tangkom
    dawk a bo han, hatei toun kaawm hoeh e ni hnokahawi a coe han.
  twi-twi: Nea odi atreneefo anim de wɔn fa ɔkwan bɔne so no bɛhwe ɔno ankasa afiri
    mu, nanso wɔn a wɔn ho nni asɛm no benya agyapade a eye.
  hlt-hlt: Aka thuem te longpuei thae la aka palang sak tah cakhom ah amah lah cungku
    ni. Tedae cuemthuek rhoek long tah hnothen a pang uh ni.
  tbz-SIM: Wèè fétìnko bɛnitisɑ̀ɑ̀bɛ̀ ò bo do ò keú dìì fɔ̃̀tìrì miɛkɛ. Bɛnitisɑ̀ɑ̀bɛ̀
    biɛ mɛ mpɛ̀ú mɛsɑ̀ɑ̀ mmɛ.
  msy-2020: Gumazim gumazir aghuibagh ifaraghtɨ, me arazir kuram damightɨ, an arazir
    kurar kamra a gasɨghasigham. Ezɨ gumazir bizir kuratam gamizir puvatɨzim, Godɨn
    dafarimɨn bizir aghuiba iniam.
  dop-dop: Wei ɩ hʋləɣɩ yəlɑɑ kʋpɑmɑ kɛ ɩsɑɣɑtʋ mpɑɑŋ tɔ, ɩ hotiɣi pʋ́ʋ́ɣʋ́ ŋku ɩ
    hulɑɑ tɔ kʋ tɑɑ kɛ́. Amɑ lɑŋhʋlʋmlɛ kɛ yəlɑɑ kʋpɑmɑ nɑ́ wɑɑkɩ.
  azb-azb: Kim ki əməlisalehləri əyri yola çəkər, Öz qazdığı quyuya düşər, Kamillərə
    yaxşı şeylər irs qalar.
  eng-DBY: Whoso causeth the upright to go astray in an evil way, shall himself fall
    into his own pit; but the perfect shall inherit good.
  hin-2017: जो सीधे लोगों को भटकाकर कुमार्ग में ले जाता है वह अपने खोदे हुए गड्ढे
    में आप ही गिरता है; परन्तु खरे लोग कल्याण के भागी होते हैं।
  wol-KYG: Ku yóbbe bàkkaar nit kuy jubal, yeer ma nga gas, yaa cay tàbbi, waaye ku
    mat di jagoo ngëneel.
  bjr-bjr: Andeeqarausa rarisameeqee manda ainaina auqarafaki uqeemarifa narí ufaanaki
    narí aridanoo. Asakadiki ikariri sia marifa Anutufa mina akiiqara amiannoo.
  eng-YLT: Whoso is causing the upright to err in an evil way, Into his own pit he
    doth fall, And the perfect do inherit good.
  kne-kne: Kaman kan nankaot si bito ay kag-asam mo ipangom si panbasolan din nalinteg,
    ngem din nalinteg pay, somiged di biyag da.
  eng-WYC-2017: He that deceiveth just [or rightwise] men in an evil way, shall fall
    in his perishing; and just [or rightwise] men shall wield his goods.
  eng-WMBB: Whoever causes the upright to go astray in an evil way, he will fall into
    his own trap; but the blameless will inherit good.
  urd-GVH: जो सीधी राह पर चलनेवालों को ग़लत राह पर लाए वह अपने ही गढ़े में गिर जाएगा,
    लेकिन बेइलज़ाम अच्छी मीरास पाएँगे।
  rug-rug: Asa pu turaṉia sa tie toṉoto pa siraṉa kaleana si kote hoqa la pa nana
    sipata telena, ba sa tie loke tina zutuna si kote ta pia va leana.
  gaz-gaz: Namni nama tolaa karaa jalʼaa irra adeemsisu kam iyyuu kiyyoo ofii isaa
    keessa seena; namni balleessaa hin qabne garuu dhaala gaarii argata.
  fra-LSG: Celui qui égare les hommes droits dans la mauvaise voie Tombe dans la fosse
    qu’il a creusée; Mais les hommes intègres héritent le bonheur.
  yal-yal: Naxan na muxu faɲine xali kira ɲaxin xɔn, na biran yinla nan na a naxan
    gexi. Koni fɛ mi naxan na, na hɛrin nan sɔtɔma a kɛɛn na.
  haw-1868: O ka mea kai hewa aku i ka poe pololei ma ka aoao hewa, Ma kona lua iho
    oia e haule ai; A o ka poe pololei hoi, e ili mai ka maikai no lakou.
  arb-NAV: مَنْ يُضِلُّ الْمُسْتَقِيمِينَ لِيَسْلُكُوا فِي سَبِيلِ الشَّرِّ، يَسْقُطُ
    فِي حُفْرَتِهِ، أَمَّا الْكَامِلُونَ فَيَنَالُونَ مِيرَاثَ خَيْرٍ.
  ewe-ewe: Ame si kplɔ nu dzɔdzɔe wɔla to mɔ vɔ̃ dzi la, age ɖe eya ŋutɔ ƒe mɔ me.
    Ke ame siwo ŋu fɔɖiɖi mele o la, axɔ domenyinu nyui.
  eng-LEE: Whoso causeth the upright to go astray on an evil way, will surely fall
    into his own ditch; but the men of integrity will inherit what is good.
  asm-FB: যি কোনোৱে ন্যায়পৰায়ণ লোকক কুপথত চলিবলৈ বিভ্রান্ত কৰে, তেনেহলে তেওঁ নিজে
    খন্দা গাতত নিজে পৰে; কিন্তু নিৰ্দোষী লোকে ভাল উত্তৰাধিকাৰ লাভ কৰে।
  sus-A: مِشِ نَشَن تِنشِنتْييٍ رَتَنتَنمَ، عَ بِرَ مَ عَ يّتّ كَن شَ فَنتَنيِ نَن
    كُي، تِنشِنتْي تَن قَ كّ قَنيِ سْتْدٍ.
  fra-SBL: Celui qui fait égarer les justes dans une voie mauvaise, il tombera dans
    son propre piège ; mais les irréprochables hériteront du bien.
  hbo-hbo: מַשְׁגֶּ֤ה יְשָׁרִ֨ים ׀ בְּדֶ֥רֶךְ רָ֗ע בִּשְׁחוּתֹ֥ו הֽוּא־יִפֹּ֑ול וּ֝תְמִימִ֗ים
    יִנְחֲלוּ־טֹֽוב׃
  kik-kik: Mũndũ ũrĩa ũngĩhĩtithia andũ arĩa arũngĩrĩru nĩguo magere njĩra ya ũũru,
    akaagũa mũtego-inĩ wake we mwene, no ũrĩa ũtarĩ ũcuuke, wega nĩguo ũgaatuĩka igai
    rĩake.
  fra-NCL: Celui qui égare les hommes droits dans la voie mauvaise tombera lui-même
    dans la fosse qu’il a creusée ; mais les hommes intègres posséderont le bonheur.
  cek-AK: Katoeng kami loklam amkhraengsak kami loe, angmah ih tangqom thungah krah
    tih; toe katoeng kami loe kahoih hmuen to toep tih.
  cuk-cuk: Dule, igar-isganaba dule-innikidaed-nidele, dukin egi igar-isgana aibinmogoed.
    Dule-gwage-nuegandi ibmar-nued abingaoed.
  uig-CYR: Кимки дурусларни яман йолға аздурса, Өзи колиған орисиға өзи чүшәр; Бирақ
    пак-диянәтлик адәм яхшилиққа мирасхор болар.
  tel-2017: యథార్థవంతులను దుర్మార్గంలో పడవేసే వాడు తాను తవ్విన గోతిలో తానే పడతాడు.
    నిష్కళంకులకు మంచి వారసత్వం దొరుకుతుంది.
  hat-BSA: Sila ki egare moun dwat la nan move chemen an va li menm tonbe nan pwòp
    fòs li; men sila ki san tò a, va gen bon eritaj.
  kos-kos: Kom fin kiapwela sie mwet suwoswos in oru ma koluk, kom ac fah putatyang
    nu in mwe kwasrip lom sifacna. Mwet wangin mwata ac fah oasr ma lacna nu sel.
  hbo-WLC: מַשְׁגֶּ֤ה יְשָׁרִ֨ים ׀ בְּדֶ֥רֶךְ רָ֗ע בִּשְׁחוּת֥וֹ הֽוּא־יִפּ֑וֹל וּ֝תְמִימִ֗ים
    יִנְחֲלוּ־טֽוֹב ׃
  ibo-ibo: Onye ọbụla na-eduhie ndị ziri ezi nʼụzọ ihe ọjọọ, ga-adaba nʼọnya ahụ ha
    onwe ha gbara, ma ndị na-enweghị ịta ụta ga-anata ezi ihe nketa.
  ory-ory: ଯେଉଁ ଲୋକ ସରଳ ଲୋକକୁ ମନ୍ଦ ପଥରେ ଯିବାକୁ ଭୁଲାଏ, ସେ ସ୍ୱକୃତ ଖାତରେ ଆପେ ପଡ଼ିବ; ମାତ୍ର
    ସିଦ୍ଧ ଲୋକେ ମଙ୍ଗଳ ଅଧିକାର କରିବେ।
  chk-chk: Eman mi emweningaua ekewe chon wenechar ngeni mine a ngau epwe turulong
    lon ewe pwang a püsin tuw, nge chokewe esap wor ar tipis repwe angei feiöch.
  rop-rop: If yu lidimbat gudbala pipul blanga dumbat nogudbala ting, im jis laik
    yu grajim graun blanga meigim hol blanga trepam yu ronselp. Bat ola gudwan pipul
    garra gajim ola gudbala ting.
  ukr-1871: Хто праведних звів на беззаконну стежку, сам упаде в свою яму, а невинним
    таки добре буде.
  deu-1951: Wer Redliche auf einen schlimmen Weg führt, der wird selbst in seine Grube
    fallen; aber die Unschuldigen werden Gutes ererben.
  eng-JPS: Whoso causeth the upright to go astray in an evil way, he shall fall himself
    into his own pit; but the whole-hearted shall inherit good.
  srp-1865: Ko zavodi prave na zao put, pašæe u jamu svoju, a bezazleni naslijediæe
    dobro.
  lug-lug: Buli akyamya abatuukirivu mu kkubo ebbi, aligwa mu katego ke ye, naye abatuukirivu
    balisikira ebirungi.
  heb-heb: משגה ישרים בדרך רע בשחותו הוא יפול ותמימים ינחלו טוב׃
  ben-IRV: যে সরলদের কে খারাপ পথে নিয়ে ভ্রান্ত করে, সে নিজের গর্তে নিজে পড়বে; কিন্তু
    সাধুরা মঙ্গলের অধিকার পায়।
  pan-pan: ਜਿਹੜਾ ਸਚਿਆਰ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਦਿੰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਟੋਏ ਵਿੱਚ ਆਪ ਡਿੱਗ ਪਵੇਗਾ, ਪਰ
    ਖਰੇ ਲੋਕ ਚੰਗੀ ਮਿਰਾਸ ਪਾਉਣਗੇ।
  mya-JVB: ဖြောင့်မတ် သောသူကို လမ်းလွှဲ၍၊ မ ကောင်းသော လမ်း ထဲသို့ သွေးဆောင် သောသူသည်
    မိမိ တူး သော တွင်းထဲသို့ မိမိ ကျ လိမ့်မည်။ သဘော ဖြောင့်သောသူမူကား ၊ ကောင်း သောအရာတို့ကို
    အမွေခံ ရလိမ့်မည်။
  tte-O: Yaiya tomo namwanamwali iwoya-pwanolili yakato sibeku sipwasipwa yabo koina
    kani ibomayoi ibeku sipwasipwane koina, na tomo dudulaili kani ginauli namwanamwali
    silobaili.
  tbg-tbg: Avuqavu ni vai vaiintira qora aaraqaa kuntama virivi kaira vaiintiva naima
    qoraiqama vuanaro. Kia qora okaravanovata vikaqaa vaimanta variaka Kotiva vika
    koqe koqaama nimianaro.
  hmo-hmo: Kara maoromaoro taudia, bema tau ta ese kara dika ena dala dekenai ia hakaudia
    kerere, unai tau be sibona ena guri lalonai do ia moru diho, to kerere lasi taudia
    ese davana namona do idia davaria.
  urd-urd: जो कोई सादिक़ को गुमराह करता है, ताकि वह बुरी राह पर चले, वह अपने गढ़े
    में आप ही गिरेगा; लेकिन कामिल लोग अच्छी चीज़ों के वारिस होंगे।
  rus-SYN: Совращающий праведных на путь зла сам упадет в свою яму, а непорочные наследуют
    добро.
  bqc-SIM: Gbɛ̃́ pↄ́ ì gbɛ̃maaↄ da zɛ́ vãiwa, a lɛ́lɛ da azĩa baiuɛ, tàaesaideↄ
    sↄ̃ aa bↄ maa.
  tcz-CHONGTHU: Milungdih lamsea pui achu, amatah jong ama kokhuh sunga lhalut ding,
    hinlah milungdih vang chun gou phatah alo ding ahi.
  mar-mar: जो कोणी सरळांना बहकावून वाईट मार्गाकडे नेईल, तो आपल्या स्वतःच्या खड्ड्यात
    पडेल, पण जे निर्दोष आहेत त्यांना चांगले वतन मिळेल.
  hlt-THB: Thlakdyng, lam amak leekawh ak ceh pyi taw amah a vaam cawh nawn awh tla
    kaw, cehlai thlak soep coet amak kap ingtaw qo leek pang kawm uh.
  qub-qub: Alli runacunata juchata rurananpaj pushajcunaga quiquinmi mana allita yarpaycashanman
    chayanga. Juchata mana rurajcunami ichanga alli cawayman chayanga.
  bqp-bqp: Gbɛ̃ kũ àdi gbɛ̃ mananↄ da zɛ́ vãnia ni lɛ́tɛ à da a zĩda tankutɛmmɛ,
    taarisaridenↄ sↄ̃ oni bo mana.
  hat-hat: Lè yon moun chache pran tèt yon nonm serye pou fè l' fè sa ki mal, se li
    menm k'ap pran nan pèlen an. Men moun serye a va jwenn bon rekonpans.
  eng-BSB: He who leads the upright along the path of evil will fall into his own
    pit, but the blameless will inherit what is good.
  tod-tod: Zɔi é telebo nuiti kakasu, é ti ʋilɛ pele ɲɔi ma, toɠa loo zeɠei zu,
    nii é bɔai. Kɛlɛ niiti ti ziɛzu ga sɔledai, undaanɛɛi ɠa naati tuɠɔ.
  eng-WEBPB: Whoever causes the upright to go astray in an evil way, he will fall
    into his own trap; but the blameless will inherit good.
  kbq-kbq: Iza'o fatgo vahe'ma avreno kefo avu'ava'ma hu kante'ma vanimo'a, agra'a
    asente'nesia kerifi tamigahie. Hianagi tamagema huno manisimo'a, knare'za erisanti
    haregahie.
  nhe-BL: Se tlacatl tlen quihuica seyoc tlen itztoc xitlahuac ipan se ojtli tlen
    ax cuali, huetzis ipan nopa ostotl tlen quisencahuayaya para seyoc. Pero tlen
    quinyolchicahua cuajcualme para más ma quichihuaca tlen xitlahuac, quiselis itlaxtlahuil.
  bus-bus: Gbɛ̃ kɛ̀ è gbɛ̃ maaanↄ da zɛ́ zaaaa é lɛ́ɛ à da a zĩnda takutɛɛmmɛ, taarisaideenↄ
    sↄ̃ aↄ̃é bↄ maa.
  gub-BL: Aze amo hemu'em amo imunar 'ym ma'e pe nehe, aze a'e re uzapo kar ikatu
    'ym ma'e izupe nehe, a'e ae u'ar putar wemiapo kwer ywykwar pupe nehe. Tupàn uzapo
    putar ikatu ma'e ikatu ma'e wanupe nehe.
  eng-DRA: 'He that deceiveth the just in a wicked way, shall fall in his own destruction:
    and the upright shall possess his goods.'
