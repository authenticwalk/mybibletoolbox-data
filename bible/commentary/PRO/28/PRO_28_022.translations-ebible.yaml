verse: PRO.028.022
translations:
  mal-C: ലുബ്ധർ ധനികരാകാൻ വ്യഗ്രതകാണിക്കുന്നു അവരുടെ മുന്നേറ്റം ദാരിദ്ര്യത്തിലേക്കെന്ന്
    അറിയുന്നുപോലുമില്ല.
  deu-TKW: Mit Hast will sich bereichern ein mißgünstiger Mannund weiß nicht, daß
    Mangel über ihn kommen wird.
  lin-lin: Moto ya bilulela azalaka motema moto-moto mpo na kozwa bomengo, mpe ayebaka
    te ete bobola ekokomela ye.
  eng-LSV: The man [with] an evil eye [is] troubled for wealth, || And he does not
    know that want meets him.
  eng-GNV: A man with a wicked eye hasteth to riches, and knoweth not, that pouertie
    shall come vpon him.
  eng-WEBSTER: He that hasteth to be rich hath an evil eye, and considereth not that
    poverty shall come upon him.
  nhw-BL: Se masehuali catli nochi tlamantli quiixtoca quinequisquía moricojchihuas
    san ica se tlatoctzi. Pero amo quimati quej nopa más mochihuas teicneltzi.
  swh-ONEN: Mtu mchoyo ana tamaa ya kupata utajiri, naye hana habari kuwa umaskini
    unamngojea.
  bba-bba: Binɛɡii u rɑ n kĩwɑ u ɑrumɑni wɑ fuuku, kpɑ u kun tɑmɑɑ sɑ̃ɑrɑ koo nùn
    deemɑ.
  eng-KJVCPB: He that hasteth to be rich hath an evil eye, And considereth not that
    poverty shall come upon him.
  luo-luo: Ngʼat ma iye lit dwaro ahinya ni mondo obed gi mwandu to ok ongʼeyo ni
    chan orite.
  meu-meu: Taga e ura heniamu tauna eseltaḡa e ḡava heniamu; asi dibana ia na do baine
    ogoḡami.
  npi-ULB: कन्जुस मानिस धनको पछि लाग्छ, तर दरिद्रता त्यसमाथि आइपर्ने छ भनी त्यसलाई
    थाहै हुँदैन ।
  yor-yor: Ahun ń sáré àti là kò sì funra pé òsì dúró de òun.
  ind-ind: Orang yang serakah selalu berusaha untuk cepat kaya, tetapi dia tidak sadar
    bahwa sebenarnya dia akan jatuh miskin.
  pes-OPCB: آدم خسیس فقط به فکر جمع‌آوری ثروت است غافل از اینکه فقر در انتظار اوست.
  tgl-ULB: Ang isang maramot na tao ay nagmamadaling yumaman, pero hindi niya alam
    na ang kahirapan ay darating sa kaniya.
  hui-hui: Wali agali habuabi karume ti homogo holenaga abale hibilaba lalu kagoyu
    ti yagibano holene kaware ibirago manda nabi ka.
  mya-mya: ငွေရတတ်ခြင်းငှါ အလျင်အမြန်ပြုသော သူ သည် မနာလိုသောသဘောရှိတတ်၏။ နောက်တဖန်
    ဆင်းရဲခြင်းသို့ ရောက်မည်ဟု မအောက်မေ့တတ်။
  bod-N: སེར་སྣ་ཅན་ནི་ཕྱུག་པོར་འགྱུར་བར༌རྔམ། །དབུལ་ཕོངས་སླེབ་པ་ཡིད་ལ་འཆར་བ༌མེད།།
  wsk-wsk: Kari ko mel suen la ko igek se mel suen biya gemarukko gomang ani lagoso,
    mu kumik mel mena kituwura bagarukko tom kulukumu iram mu me ari ikiso.
  sna-sna: Munhu anonyima ane shungu dzokuda kupfuma asingazivi kuti urombo hwakamugaririra.
  spa-BLM: El hombre tacaño se apresura a buscar las riquezas, y no sabe que la pobreza
    le espera.
  cac-cac: A eb' man̈ elb'enoc tas yuuj, syac' yip eb' yoch b'eyumal d'a elan̈chamel,
    palta man̈ yojtacoc eb' tato sja meb'ail d'a yib'an̈ eb' yuuj.
  swh-ULB: Mtu mchoyo huharakisha kwenye utajiri, lakini hajui ni umasikini gani utakuja
    juu yake.
  bel-bel: Сьпяшаецца да багацьця зайздросьлівы чалавек, і ня думае, што галеча спасьцігне
    яго.
  deu-ELBBK: Ein missgünstiger Mann hascht nach Reichtum, und er erkennt nicht, dass
    Mangel über ihn kommen wird.
  mbb-OT: Is etew he legezen, eggègaanen din is kedsepian din, iyan, wazè din metueni
    he iyan edtaǥad kandin is kewewezai.
  mal-2015: കണ്ണുകടിയുള്ളവൻ ധനവാനാകുവാൻ ബദ്ധപ്പെടുന്നു; ബുദ്ധിമുട്ടു വരുമെന്നു അവൻ
    അറിയുന്നതുമില്ല.
  rmc-rmc: O hamišno manuš denašel pal o barvaľipen, aňi na džanel, hoj pre leste
    avela o čoripen.
  pes-OPV: مرد تنگ نظر در‌پی دولت می‌شتابد ونمی داند که نیازمندی او را درخواهد یافت.
  ron-1924: Ун ом пизмаш се грэбеште сэ се ымбогэцяскэ, ши ну штие кэ липса ва вени
    песте ел.
  ben-OBCV: কৃপণেরা ধনসম্পত্তি অর্জনের জন্য আগ্রহী হয় ও তারা জানেও না যে দারিদ্র
    তাদের জন্য অপেক্ষা করে আছে।
  som-som: Kii taajirnimo ku degdegaa waa qumay, Mana oga inuu caydhoobi doono.
  lat-VUC: Vir qui festinat ditari, et aliis invidet, ignorat quod egestas superveniet
    ei.
  eng-ASVBT: He that hath an evil eye hasteth after riches, And knoweth not that want
    shall come upon him.
  mna-mna: Zin wal ta matan konŋan na, tirru zaala be karau men mi tindou len koroŋ
    boozo. Mi tikilaala som. Zaala ta titoto na, kaimer ko ikam zin ma tisu ma timbot
    ŋoobo.
  ita-1885: Chi si affretta di arricchire è uomo d'occhio maligno, E non sa che povertà
    gli avverrà.
  eng-LXXUP: An envious man makes haste to be rich, And knows not that the merciful
    man will have the mastery over him.
  eng-ULB: A stingy man hurries after riches, but he does not know that poverty will
    come upon him.
  spa-VBL: Los envidiosos se apresuran para volverse ricos; no se dan cuenta de que
    terminarán pobres.
  fra-_FOB: L'homme envieux se hâte pour s'enrichir, et il ne sait pas que la disette
    lui arrivera.
  mal-mal: ദുഷ്ടകണ്ണുള്ളവൻ ധനവാനാകുവാൻ ബദ്ധപ്പെടുന്നു; ബുദ്ധിമുട്ടു വരുമെന്ന് അവൻ
    അറിയുന്നതുമില്ല.
  urd-GVR: Lālchī bhāg bhāg kar daulat jamā kartā hai, use mālūm hī nahīṅ ki is kā
    anjām ġhurbat hī hai.
  suz-BL: कुंइद मुर रीब पा क्‍येट थीब दुम्‍चा दाक्‍ब। मिनु “नोले थमा पा प्रुङग दुम्‍नुङ”
    दे मेकोमी ममिम्‍ब। हितोपदेस २३:४; १तिमोथी ६:९
  eng-NOY: He who hath an evil eye hasteth after wealth, And considereth not that
    poverty will come upon him.
  ita-1927: L’uomo invidioso ha fretta d’arricchire, e non sa che gli piomberà addosso
    la miseria.
  ckb-ckb: کەسی بەرچاوتەنگ بە پەلەیە بۆ دەوڵەمەندی، بەڵام نازانێت نەبوونی بۆ دێت.
  eng-BBE: He who is ever desiring wealth goes running after money, and does not see
    that need will come on him.
  kan-OKCV: ಧನವಂತನಾಗಲು ಆತುರಪಡುವವನು ಕೆಟ್ಟ ಕಣ್ಣುಳ್ಳವನಾಗಿದ್ದಾನೆ; ತನಗೆ ಬಡತನವು ಬರುವುದನ್ನು
    ಅವನು ಯೋಚಿಸುವುದಿಲ್ಲ.
  tam-2017: பொறாமைக்காரன் செல்வனாகிறதற்குப் பதறுகிறான், வறுமை தனக்கு வருமென்று அறியாமல்
    இருக்கிறான்.
  spa-RV-1909: Apresúrase á ser rico el hombre de mal ojo; y no conoce que le ha de
    venir pobreza.
  ron-BTF: Cel ce se grăbește să se îmbogățească are un ochi rău și nu ia aminte că
    sărăcia va veni peste el.
  eng-WEBP: A stingy man hurries after riches, and doesn’t know that poverty waits
    for him.
  eng-FBV: Envious people are in a rush to get rich; they don't realize they'll end
    up poor.
  nld-1939: Een boosaardig mens wil spoedig rijk worden, Niet vermoedend, dat het
    gebrek hem wacht.
  nch-BL: Se masehuali cati nochi tamanti quiixtoca quinequisquía moricojchihuas san
    ica se talojtzi. Pero amo quimati quej nopa más mochihuas teicneltzi.
  vie-1934: Người nào có mắt tham, vội ham kiếm của cải, Chẳng biết rằng sự thiếu
    thốn sẽ lâm vào mình nó.
  hin-CV: कंजूस व्यक्ति को धनाढ्य हो जाने की उतावली होती है, जबकि उन्हें यह अन्देशा
    ही नहीं होता, कि उसका निर्धन होना निर्धारित है.
  eng-OURB: A stingy man hurries after riches, and does not know that poverty waits
    for him.
  spa-BES: El que siempre desea riqueza, corre tras el dinero, y no ve la necesidad
    vendrá sobre él.
  tdx-tdx: Mpañeam-bara ty ama’ maso-migioke, fe tsy rendre’e te hiambotraha’ ty hararahañe.
  tha-KJV: คนที​่​เร่​งหาทรัพย์ศฤงคารก็​มีน​ัยน์ตาชั่ว และไม่ทราบว่าความขัดสนจะมาถึงเขา
  por-BR-2018: Quem tem pressa para ter riquezas é um homem de olho mau; e ele não
    sabe que a miséria virá sobre ele.
  deu-ELO: Ein scheelsehender Mann hascht nach Reichtum, und er erkennt nicht, daß
    Mangel über ihn kommen wird.
  eng-WYC-2018: A man that hasteth to be made rich, and hath envy to other men (or
    and hath envy of others), knoweth not that neediness shall come [up] on him.
  epo-epo: Homo enviema rapidas al riĉeco, Kaj li ne scias, ke malriĉeco lin atendas.
  uig-PIN: Nǝpsi toymas kixi bayliⱪlarni kɵzlǝp aldiraydu, U namratliⱪning ɵz bexiƣa
    qüxidiƣinidin bihǝwǝrdur.
  beo-beo: 'Uasu dunu da hedolowane liligi bagade lamusa: dawa:beba:le, e da fa:no
    liligi hame gaguiwane esalumu amo hi hame dawa:sa.'
  tpi-OTNT: Man bilong pasim ol samting bilong em yet, em i save wok strong tumas
    long kamap maniman kwiktaim. Em i no save olsem em bai i kamap rabis tru.
  hau-SA: Mai rowa yana alla-alla ya yi arziki bai san cewa talauci ne ke jiransa
    ba.
  uig-LAT: Nepsi toymas kishi bayliqlarni közlep aldiraydu, U namratliqning öz béshigha
    chüshidighinidin bixewerdur.
  nde-nde: Umuntu oncitshanayo utshisekela ukunotha kodwa kaboni ukuthi unyenyelwa
    yibuyanga.
  ton-ton: ‌ʻOku ʻiate ia ʻoku fai fakatoʻotoʻo ke ne koloaʻia ʻae mata ʻoku kovi,
    pea ʻoku ʻikai te ne tokangaʻi ʻe hoko mai ʻae masiva kiate ia.
  ces-1613: Èlověk závistivý chvátá k statku, nic nevěda, že nouze na něj přijde.
  eng-WMB: A stingy man hurries after riches, and doesn’t know that poverty waits
    for him.
  tam-TCV: பேராசைக்காரர்கள் பணக்காரனாவதற்கு ஆவலாயிருக்கிறார்கள், ஏழ்மை தங்களுக்கு
    வருமென்று அறியாதிருக்கிறார்கள்.
  ceb-ULB: Ang tawo nga tihikan nag-apas sa mga bahandi, apan wala siya masayod nga
    moabot kaniya ang kawalad-on.
  pol-UBG: Kto chce szybko się wzbogacić, ma złe oko, a nie wie, że przyjdzie na niego
    bieda.
  urd-GVU: لالچی بھاگ بھاگ کر دولت جمع کرتا ہے، اُسے معلوم ہی نہیں کہ اِس کا انجام
    غربت ہی ہے۔
  deu-1912: Wer eilt zum Reichtum und ist neidisch, der weiß nicht, daß Mangel ihm
    begegnen wird.
  kan-2017: ಲೋಭಿಯು ಆಸ್ತಿಯನ್ನು ಗಳಿಸಲು ಆತುರಪಡುವನು, ತನಗೆ ಕೊರತೆಯಾಗುವುದೆಂದು ಅರಿಯನು.
  yap-yap: Girdi’ ni bfel’ ngak e yad be gur niged yad ni nge yo’or ban’en rorad,
    ma darir nanged ni aram e nge anog e gafgow.
  hlt-MCSB: Hlang moeithae loh boeirhaeng dongah ngawn tah hlawt let dae, vaitahnah
    loh anih a thoeng thil te ming pawh.
  mdy-ETH: ዱኡዺ ዓሲ ዖርጎጫኒ ሩኡራኔ፤ ማንቃቶ ዑኬና ሙካሢ ዔሩዋሴ።
  kew-kew: Aa meda nipuna yaenu o waru yoa aalia-daare aipapulu amope alia. Pare nipu
    orope aa naraa piralua kone naia.
  twi-ASANTE: Deɛ ɔyɛ pɛpɛɛ pere sɛ ɔbɛyɛ ɔdefoɔ na ɔnnim sɛ ohia retwɛn no.
  eng-WEBU: A stingy man hurries after riches, and doesn’t know that poverty waits
    for him.
  wal-wal: Uuzettiya urai duretanau jaamees; bana hiyyeesatetti oiqqanaagaakka erenna.
  acu-NT: 'Aints wári kuikiartin wajastas wakerayat: Ukunmaka kuikiartichu wajastinuitjai
    tusangka nekaachminuitai.'
  spa-PDDPT: El hombre de mirada desleal se afana por enriquecer, Y no sabe que lo
    alcanzará la miseria.
  gun-gun: Guexa py oipotapa rei va'e ma omba'e rei-reirã rakykue rupi rive 'rã onha-onha
    oikovy, va'eri ndoikuaai guive imomboriauarã ou oinya.
  agu-BL: Yi e' yi ẍkant tzaj nin na cyaj, nter nin na el cyalma' tan cyoque'n chan
    tetz ric, poro qui na cho'c tan xtxumle'n yi tz'ul chan yi me'ba'il ẍchiwutz.
  ilo-ULB: Kamkamaten ti naimot a tao ti kinabaknang, ngem saanna ammo nga umayto
    kenkuana ti kinarigat.
  kpg-kpg: Nia daangada dumaanga e hagalimalima gi maluagina ginaadou, gei digaula
    e de iloo di madagoaa di hagaloale ma ga dau mai ai.
  uig-ARA: نەپسى تويماس كىشى بايلىقلارنى كۆزلەپ ئالدىرايدۇ، ئۇ نامراتلىقنىڭ ئۆز بېشىغا
    چۈشىدىغىنىدىن بىخەۋەردۇر.
  bps-bps: I to mademet too mayè ku mlal nun knunan, bay laan twan kakel i klandean.
  sus-sus: Milante gbatama bannaya ra, kɔnɔ a mu a kolon a tɔɔrɛ nan tun sɔtɔma.
  pon-2006: Aramas mehwo kan kin karuaru en kepwehpwehla me kahrehda re sohte ese
    iahd me paisuwed pahn lelohng irail.
  ksd-ksd: Nina ba i varngu i ngarangarao upi ra peal tabarikik, Ma pa i nunure ba
    ra kini na niiba na tadav ia.
  tur-YTC: Cimri kişi zenginliğin peşinde koşar, Yosulluğun kendisini beklediğini
    bilmez.
  bel-N: Сьпяшаецца да багацьця чалавек ліхога вока і ня ведае, што нястача прыйдзе
    на яго.
  grc-BRENT: Σπεύδει πλουτεῖν ἀνὴρ βάσκανος, καὶ οὐκ οἶδεν ὅτι ἐλεήμων κρατήσει αὐτοῦ.
  ind-AYT: Orang yang jahat matanya tergesa-gesa mengejar harta, dan tidak mengetahui
    bahwa kemiskinan akan menimpanya.
  nya-nya: Munthu wowumira amafunitsitsa kulemera koma sazindikira kuti umphawi udzamugwera.
  hrv-hrv: Pohlepnik hrli za bogatstvom, a ne zna da će ga stići oskudica.
  mps-mps: Te aga doado bage yogo ela sabo bidigo, aga te mone hauwa elalubo bidi
    pedalubo sę bomo polo yaibao. Tiali goli, aga te magi nai meni yai dwai mu pedelabo
    te agai me konebeo.
  tpi-tpi: Man bilong pasim ol samting bilong em yet, em i save wok strong tumas long
    kamap maniman kwiktaim. Em i no save olsem em bai i kamap rabis tru.
  dan-1931: Misundelig Mand vil i Hast vinde Gods; at Trang kommer over ham, ved han
    ikke.
  vie-OVCB: Người tham lam chạy theo của cải làm giàu, chẳng ngờ nghèo khó bất chợt
    theo sau.
  guj-2017: લોભી વ્યક્તિ પૈસાદાર થવા માટે દોડે છે, પણ તેને ખબર નથી કે તેના પર દરિદ્રતા
    આવી પડશે.
  pon-2006A: Aramas mehwo kan kin karuaru en kepwehpwehla me kahrehda re sohte ese
    iahd me paisuwed pahn lelohng irail.
  por-BRBSL: Um homem mesquinho se apressa depois da riqueza, e não sabe que a pobreza
    espera por ele.
  swe-swe: Den som har ett ont öga (fullt av begär) rusar fram för att bli rik, omedveten
    om att fattigdomen hinner ikapp honom.
  cth-cth: Dongdengca dawk tawnta hanelah kâcai e tami teh thoenae mit a tawn, bout
    mathoe han doeh tie pouk hoeh.
  twi-twi: Nea ɔyɛ pɛpɛe pere sɛ ɔbɛyɛ ɔdefo na onnim sɛ ohia retwɛn no.
  hlt-hlt: Hlang moeithae loh boeirhaeng dongah ngawn tah hlawt let dae, vaitahnah
    loh anih a thoeng thil te ming pawh.
  tbz-SIM: Wèè dɔ́ kɛ́kpɑrìkɛ̀ mɛcɑ̃ɑ̃ nweè ɔ̃ mbɛtì tikpɑ̀tì bɑ́ ò í yɛ̃́ kɛ dò ntidɑwɑntì
    bo ò do.
  msy-2020: Gumazir uan bizibar anogorozim, a zuamɨra dagɨar gumazimɨn mɨn otivasa
    puvɨra ingari. Egha a kamaghɨn fozir puvatɨ, an onganarazibagh amir gumazimɨn
    otogham.
  dop-dop: Ɩsɛsɛɛmlɛ tʋ huliɣi wɛnɑʋ tɔɔ kɛ́, ɩ tɑ nyɩ sɩ kʋnyɔŋ kɑ́ kpɑ-ɩ.
  azb-azb: Xəsis var-dövlət ardınca düşər, Bilmədən yoxsulluğa yetişər.
  eng-DBY: He that hath an evil eye hasteth after wealth, and knoweth not that poverty
    shall come upon him.
  hin-2017: लोभी जन धन प्राप्त करने में उतावली करता है, और नहीं जानता कि वह घटी में
    पड़ेगा। (1 तीमु. 6:9)
  wol-KYG: Ab nay day yàkkamtee barele, te xamul, ba ko ñàkk di dab.
  bjr-bjr: Kaaqa ainainara tatamaqi mari fasiqafa kai kaqi moomoo ainaina maranaa
    qidanoo, miqi marifanoo sia irirai miqi mari kudikirafa doo mina amaarusinoo maridanoo.
  eng-YLT: Troubled for wealth [is] the man [with] an evil eye, And he knoweth not
    that want doth meet him.
  kne-kne: Din naimot yan laydena ay bomaknang ay dagos. Adi na ammo ay masepsep ay
    bomiteg.
  eng-WYC-2017: A man that hasteth to be made rich, and hath envy to other men, knoweth
    not that neediness shall come [up] on him.
  eng-WMBB: A stingy man hurries after riches, and doesn’t know that poverty waits
    for him.
  urd-GVH: लालची भाग भागकर दौलत जमा करता है, उसे मालूम ही नहीं कि इसका अंजाम ग़ुरबत
    ही है।
  rug-rug: Sa tie puhi si bebeno hiva tagotago ba paere koasa sapu aqa nia na hinabahuala
    si asa.
  gaz-gaz: Namni waa kajeelu sooromuuf jarjara; inni akka hiyyummaan isa eeggatu hin
    beeku.
  fra-LSG: Un homme envieux a hâte de s’enrichir, Et il ne sait pas que la disette
    viendra sur lui.
  yal-yal: Naxan kuma, na kunfaxi bannayaan nan xɔn, a mi a kolon a tɔrɔn nan fama
    a ma.
  haw-1868: O ka mea hooikaika ma ka waiwai, he maka ino kona, Aole oia e ike o ka
    ilihune kana mea e loaa ai.
  arb-NAV: ذُو الْعَيْنِ الشِّرِّيرَةِ يَسْعَى مُسْرِعاً وَرَاءَ الْغِنَى، وَلا يُدْرِكُ
    أَنَّ الْفَقْرَ مُطْبِقٌ عَلَيْهِ.
  ewe-ewe: Ŋutsu nuvela tsi dzi ɖe hotsuikpɔkpɔ ŋu, evɔ mehenya be ahedada le ye lalam
    o.
  eng-LEE: He that is eager for wealth is a man of an evil eye, and he knoweth not
    that want will come upon him.
  asm-FB: কৃপণ লোকে ধনী হ’বলৈ অগ্রসৰ হয়; কিন্তু দৰিদ্ৰতা যে তেওঁৰ ওচৰলৈ আহি আছে,
    সেই বিষয়ে তেওঁ নাজানে।
  sus-A: مِلَنتٍ فبَتَمَ بَننَيَ رَ، كْنْ عَ مُ عَ كٌلٌن عَ تْورّ نَن تُن سْتْمَ.
  fra-SBL: Un homme avare se précipite après les richesses, et ne sait pas que la
    pauvreté l'attend.
  hbo-hbo: נִֽבֳהָ֥ל לַהֹ֗ון אִ֭ישׁ רַ֣ע עָ֑יִן וְלֹֽא־יֵ֝דַע כִּי־חֶ֥סֶר יְבֹאֶֽנּוּ׃
  kik-kik: Mũndũ mũkarĩ nĩeriragĩria mũno gũtonga, na ndooĩ atĩ etereirwo nĩ ũthĩĩni.
  fra-NCL: L’homme envieux a hâte de s’enrichir ; il ne sait pas que la disette viendra
    sur lui.
  cek-AK: Karangah angraeng koeh kami loe kahoih ai mik to tawnh; anih mah a nuiah
    amtanghaih pha tih, tito panoek ai.
  cuk-cuk: Dule-manibina-surbinsa-itogedi, gwae mani-ibedga gubidaed, ar egi wileged-dummad
    danikodeeye binsasurdaed.
  uig-CYR: Нәпси тоймас киши байлиқларни көзләп алдирайду, У намратлиқниң өз бешиға
    чүшидиғинидин бехәвәрдур.
  tel-2017: చెడు దృష్టిగలవాడు ఆస్తి సంపాదించాలని ఆతురపడతాడు. తనకు దరిద్రత వస్తుందని
    వాడికి తెలియదు.
  hat-BSA: Yon nonm ak move zye kouri dèyè richès e li pa konnen kisa k ap rive li.
  kos-kos: Mwet srowohsr elos arulana sulaklak in kasrupi, oru elos tia akilen lah
    elos ac sa na sukasrupla.
  hbo-WLC: נִֽבֳהָ֥ל לַה֗וֹן אִ֭ישׁ רַ֣ע עָ֑יִן וְלֹֽא־יֵ֝דַע כִּי־חֶ֥סֶר יְבֹאֶֽנּוּ׃
  ibo-ibo: Onye aka ntagide ọ na-anụ ọkụ nʼobi ịghọ ọgaranya amaghị na ụkpa nọ na-eche
    ya.
  ory-ory: କୁଦୃଷ୍ଟି ଲୋକ ସମ୍ପତ୍ତି ପଛେ ଦୌଡ଼େ, ମାତ୍ର ତାହାକୁ ଅଭାବ ଆକ୍ରମଣ କରିବ ବୋଲି ସେ
    ଜାଣେ ନାହିଁ।
  chk-chk: Eman aramas mi tipemong a mochen müttir küna pisekisek, nge esap silei
    pwe wöüngau epwe tori.
  rop-rop: Det gridiwan men im hariyap blanga meigim miselp jidan ritjwan. Im nomo
    sabi im garra jidan powan bambai.
  ukr-1871: Завидливий наздогін біжить за багацтвом, і не в догад йому, що здогонить
    злиднї.
  deu-1951: Wer nach Reichtum hastet, wird eifersüchtig und weiß nicht, daß Mangel
    über ihn kommen wird.
  eng-JPS: He that hath an evil eye hasteneth after riches, and knoweth not that want
    shall come upon him.
  srp-1865: Nagli da se obogati èovjek zavidljiv, a ne zna da æe mu doæi siromaštvo.
  lug-lug: Omusajja omukodo yeegomba okugaggawala, naye nga tamanyi nti obwavu bumulindiridde.
  heb-heb: נבהל להון איש רע עין ולא ידע כי חסר יבאנו׃
  ben-IRV: যার চোখ মন্দ, সে ধনের চেষ্টায় ব্যস্ত থাকে; সে জানে না যে, তার দ্রারিদ্রতা
    আসবে।
  pan-pan: ਲੋਭੀ ਮਨੁੱਖ ਕਾਹਲੀ ਨਾਲ ਧਨ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੈ, ਅਤੇ ਨਹੀਂ ਜਾਣਦਾ ਭਈ ਗਰੀਬੀ ਉਹ ਦੇ
    ਉੱਤੇ ਆ ਪਵੇਗੀ
  mya-JVB: ငွေ ရတတ်ခြင်းငှါ အလျင်အမြန် ပြုသော သူ သည် မ နာလိုသောသဘော ရှိတတ်၏။ နောက်
    တဖန် ဆင်းရဲ ခြင်းသို့ ရောက် မည်ဟု မ အောက်မေ့ တတ်။
  tte-O: Topatipati nuwanuwana mwayamwayau mane lalakina ilobai na nige ikakatai kikiunamo
    kani iyamala tobubutuma.
  tbg-tbg: Kampaiqama kero tuatai vaiintiva vaaka airi monu varareva autiharovata,
    viva naantiara nai vehi vaiintiqama vuainarara kia kankomakero irira.
  hmo-hmo: Ena moni sibona ia laloa tauna ese, ia ura kohu momo do ia davaria haraga,
    to ia diba lasi ogogami ese do ia davaria.
  urd-urd: तंग चश्म दौलत जमा' करने में जल्दी करता है, और यह नहीं जानता कि मुफ़लिसी
    उसे आ दबाएगा।
  rus-SYN: Спешит к богатству завистливый человек, и не думает, что нищета постигнет
    его.
  bqc-SIM: Bĩide mɛ́ ì wã ń àizɛɛ'eao, ìliↄ dↄ̃ kɛ́ taasi a a leo.
  tcz-CHONGTHU: Mi kikhit them chu gangtah'a haoding mano ahin, hinlah hetman louva
    vaichatnan ahin lhun den ding ahepha jipoi.
  mar-mar: कंजूस मनुष्य श्रीमंत होण्याची घाई करतो, पण आपणावर दारिद्र्य येईल हे त्यास
    कळत नाही.
  hlt-THB: Thlakqu ing them hu hquut nawh, ak khan-awh khawdengnaak a pha law hly
    am sim hy.
  qub-qub: Yargajcunaga fiyupami munan rätu rïcuyayta. Manami musyanrächu ima-aycanpis
    ushacaptin jinaylla pobri ricacunantaga.
  bqp-bqp: Sãnkarade dì wã kũ aruzɛkɛlenaao, àdigↄ̃ dↄ̃ kũ takasi ni a lero.
  hat-hat: Moun ki anvi tout toujou ap prese pou yo rich. Yo pa wè grangou k'ap tann
    yo pi devan.
  eng-BSB: A stingy man hastens after wealth and does not know that poverty awaits
    him.
  tod-tod: Zunui é ga gaazuɠulapɔ nui, toɠa ɗa kpɛtɛi ɠaiziɛ ga gaazuvilɛi, toɠa
    ɗa yeema ga baladai ɠa ʋaazu pɔ.
  eng-WEBPB: A stingy man hurries after riches, and doesn’t know that poverty waits
    for him.
  kbq-kbq: Agraguke'ma antahi' vahe'mo'a, ame' huno feno vahe'ma mani'zanku agu'agesa
    nentahie. Hianagi henkama amunte omnesia zankura, keno antahino nosie.
  nhe-BL: Se tlacatl tlen nochi tlamantli quiixtoca quinequisquía moricojchihuas san
    ica se tlalochtli. Pero ax quimati queja nopa más mochihuas teicneltzi.
  bus-bus: Sãnkaradee è wã kↄ̃n auziki'enao, ègↄ̃ dↄ̃ kɛ̀ takaasi é a lero.
  gub-BL: Temetarer iputarahy har heko wer hemetarer katu ma'e romo na'arewahy a'e.
    Hemetarer 'ymaw uhem iko izupe. Nuexak kwaw ihemaw.
  eng-DRA: A man, that maketh haste to be rich, and envieth others, is ignorant that
    poverty shall come upon him.
