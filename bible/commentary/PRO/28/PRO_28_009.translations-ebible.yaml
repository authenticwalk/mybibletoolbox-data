verse: PRO.028.009
translations:
  mal-C: ന്യായപ്രമാണത്തിനെതിരേ ചെവി കൊട്ടിയടയ്ക്കുന്നവരുടെ പ്രാർഥനകൾപോലും അറപ്പുളവാക്കുന്നതാണ്.
  deu-TKW: Wer sein Ohr abwendet, um das Gesetz nicht zu hören, dessen Gebet sogar
    ist ein Greuel.
  lin-lin: Moto oyo akangi matoyi na ye mpo na koboya koyoka mobeko, libondeli na
    ye ekomaka nkele na miso ya Nzambe.
  eng-LSV: Whoever is turning his ear from hearing the Law, || Even his prayer [is]
    an abomination.
  eng-GNV: He that turneth away his eare from hearing the Law, euen his prayer shalbe
    abominable.
  eng-WEBSTER: He that turneth away his ear from hearing the law, even his prayer
    shall be abomination.
  nhw-BL: Sintla se masehuali amo quitlepanita itlanahuatilhua TOTECO, TOTECO amo
    quitlacaquilis quema motlatlajtía.
  swh-ONEN: Kama mtu yeyote akikataa kusikia sheria, hata maombi yake ni chukizo.
  bba-bba: Wi u yinɑ u Gusunɔn woodɑ swɑɑ dɑki, Gusunɔ u rɑ yɛ̃ro yinɛwɑ sere kɑ win
    kɑnɑrɔ.
  eng-KJVCPB: He that turneth away his ear from hearing the law, Even his prayer shall
    be abomination.
  luo-luo: Ka ngʼato odino ite ne chik, kata mana lemone bende richo.
  meu-meu: Taravatu ikamonaina amo taiana e daro kepokepomu tauna ena ḡuriḡuri na
    ḡau dika-rohorohona.
  npi-ULB: कसैले व्यवस्था सुन्‍नबाट आफ्नो कान तर्कायो भने त्यसको प्रार्थना पनि घृणित
    हुन्छ ।
  yor-yor: Bí ẹnikẹ́ni bá kọ etí ikún sí òfin, kódà àdúrà rẹ̀ jẹ́ ìríra.
  ind-ind: TUHAN tidak akan mendengar doa orang-orang yang tidak mau mendengar ajaran-Nya.
  pes-OPCB: خدا از دعای کسانی که احکام او را اطاعت نمی‌کنند، کراهت دارد.
  tgl-ULB: Kung ang isa na hindi ibinaling ang kaniyang tainga sa pakikinig ng batas,
    kahit na ang kaniyang panalangin ay kasuklam-suklam.
  hui-hui: Í̠na mana lo ngago hale halu nabiriyagua Ngode Datagaliwabehanda ibuhondo
    bi lariligo hale hoa nabi ko ngubidane hondolebira.
  mya-mya: တရားမနာ၊ လွှဲသွားသောသူသည် ဆုတောင်း သော်လည်း၊ သူ၏ပဌနာစကားသည် စက်ဆုပ်ရွံရှာဘွယ်
    ဖြစ်၏။
  bod-N: ཁ་ཕྱིར་འཁོར་ནས་བཀའ་རྒྱར་མི་ཉན༌པའི། །སྨོན་ལམ་ཡང་ནི་ཞེན་པ་ལོག་པར༌རྩི།།
  wsk-wsk: Awiriya munan den me karo tuso, mu Yawe noko guranek mu biriruwuso.
  sna-sna: Kana munhu akaramba kunzwa murayiro nenzeve dzake, kunyange minyengetero
    yake inonyangadza.
  spa-BLM: El que aparta su oído para no oír la ley, incluso su oración es una abominación.
  cac-cac: A eb' max c'anab'ajan sc'ayb'ub'al Dios, max chajipaxlaj slesal eb' yuj
    Dios chi'.
  swh-ULB: Kama mtu atageuzia mbali sikio lake kusikia sheria, hata maombi yake ni
    chukizo.
  bel-bel: Хто ўхіляе вуха сваё, каб ня слухаць закону, у таго і малітва - мярзота.
  deu-ELBBK: 'Wer sein Ohr vom Hören des Gesetzes abwendet: selbst sein Gebet ist
    ein Gräuel.'
  mbb-OT: Is minsan hentei he kenà edtuman te Kesuǥuan, egkeepesan te Megbevayà minsan
    is menge pengemuyù din.
  mal-2015: ന്യായപ്രമാണം കേൾക്കാതെ ചെവി തിരിച്ചുകളഞ്ഞാൽ അവന്റെ പ്രാർത്ഥനതന്നേയും വെറുപ്പാകുന്നു.
  rmc-rmc: Te peske vareko phandel andre o kana, hoj te na šunel o zakonos, leskri
    modľitba le RAJESKE džungľol.
  pes-OPV: هر‌که گوش خود را از شنیدن شریعت برگرداند، دعای او هم مکروه می‌شود.
  ron-1924: Дакэ чинева ышь ынтоарче урекя ка сэ н-аскулте леӂя, кяр ши ругэчуня луй
    есте о скырбэ.
  ben-OBCV: যদি কেউ আমার দেওয়া শিক্ষার প্রতি কান বন্ধ করে রাখে, তবে তাদের প্রার্থনাও
    ঘৃণার্হ।
  som-som: Kii dhegtiisa ka leexiya inuu sharciga maqlo, Xataa baryootankiisu waa
    karaahiyo.
  lat-VUC: Qui declinat aures suas ne audiat legem, oratio ejus erit execrabilis.
  eng-ASVBT: He that turneth away his ear from hearing the law, Even his prayer is
    an abomination.
  mna-mna: Tomtom ta so izezeeze talŋaana pa tutu, na Anutu ko leleene be ileŋ suŋŋana
    kini ri sa som.
  ita-1885: Chi rivolge indietro l'orecchio, per non udir la Legge, La sua orazione
    altresì sarà in abbominio.
  eng-LXXUP: He that turns away his ear from hearing the law, Even he has made his
    prayer abominable.
  eng-ULB: If one turns away his ear from hearing the law, even his prayer is detestable.
  spa-VBL: Dios odia las oraciones de los que ignoran la ley.
  fra-_FOB: Si quelqu'un détourne l'oreille pour ne point écouter la loi, sa prière
    même est une abomination.
  mal-mal: ന്യായപ്രമാണം കേൾക്കാതെ ചെവി തിരിച്ചുകളയുന്നവന്റെ പ്രാർത്ഥന പോലും വെറുപ്പാകുന്നു.
  lit-lit: Kas nukreipia savo ausį, kad nesiklausytų įstatymo, net jo malda yra bjaurastis.
  urd-GVR: Jo apne kān meṅ unglī ḍāle tāki sharīat kī bāteṅ na sune us kī duāeṅ bhī
    qābil-e-ghin haiṅ.
  suz-BL: सुमी परमप्रभु यावे आ अरेशो लोव़ नेंशा मटीबा, मेको आ परमप्रभु कली पुंइतीक
    लोव़ यो ग्रांग्रा दिशो बाक्‍ब। हितोपदेस १५:८
  eng-NOY: He that turneth away his ear from hearing the law, Even his prayer shall
    be an abomination.
  ita-1927: Se uno volge altrove gli orecchi per non udire la legge, la sua stessa
    preghiera è un abominio.
  ckb-ckb: ئەوەی گوێی دابخات لە بیستنی فێرکردنەکەم، تەنانەت نوێژەکەشی قێزەونە.
  eng-BBE: As for the man whose ear is turned away from hearing the law, even his
    prayer is disgusting.
  kan-OKCV: ಶಿಕ್ಷಣವನ್ನು ಕೇಳದಂತೆ ತನ್ನ ಕಿವಿ ಮುಚ್ಚಿಕೊಳ್ಳುವವನ ಪ್ರಾರ್ಥನೆಯು ದೇವರಿಗೆ ಅಸಹ್ಯ.
  tam-2017: வேதத்தைக் கேட்காதபடி தன்னுடைய செவியை விலக்குகிறவனுடைய ஜெபமும் அருவருப்பானது.
  spa-RV-1909: El que aparta su oído para no oir la ley, su oración también es abominable.
  ron-BTF: Cel ce își întoarce urechea de la auzirea legii, chiar și rugăciunea lui
    va fi urâciune.
  eng-WEBP: He who turns away his ear from hearing the law, even his prayer is an
    abomination.
  eng-FBV: God hates the prayers of people who disregard the law.
  nld-1939: Wie weigert, naar de Wet te luisteren, Is een gruwel, zelfs als hij bidt.
  nch-BL: Sinta se masehuali amo quitepanita itanahuatilhua TOTECO, TOTECO amo quitacaquilis
    quema motatajtía.
  vie-1934: Người nào xây tai không khứng nghe luật pháp, Lời cầu nguyện người ấy
    cũng là một sự gớm ghiếc.
  hin-CV: जो व्यक्ति नियम-व्यवस्था का परित्याग करता है, उसकी प्रार्थना भी परमेश्वर
    के लिए घृणित हो जाती है.
  eng-OURB: He who turns away his ear from sh'ma ·hearing obeying· the Torah ·Teaching·,
    even his prayer is an abomination.
  spa-BES: En cuanto al hombre que aparta su oído para no oír la ley, incluso su oración
    es desagradable.
  tdx-tdx: I mitan-tsofy tsy hitsanoña’e Hake, tiva ka ty fisolohoa’e.
  tha-KJV: ถ้าผู้ใดหันใบหูไปเสียจากการฟังพระราชบัญญั​ติ แม้​คำอธิษฐานของเขาก็เป็นสิ่งที่​น่าสะอิดสะเอียน
  por-BR-2018: Aquele que desvia seus ouvidos de ouvir a lei, até sua oração será
    abominável.
  deu-ELO: 'Wer sein Ohr abwendet vom Hören des Gesetzes: selbst sein Gebet ist ein
    Greuel.'
  eng-WYC-2018: His prayer shall be made cursed, that boweth away his ear (or who
    turneth away his ear), (so) that he hear not the law.
  epo-epo: Kiu forklinas sian orelon de aŭdado de instruo, Ties eĉ preĝo estas abomenaĵo.
  uig-PIN: Kimki Tǝwrat-ⱪanunini anglimaymǝn dǝp ⱪuliⱪini yopursa, Ⱨǝtta dualirimu
    lǝniti bolup ⱪalar.
  beo-beo: Di da Gode Ea sema higasea, Gode da dia sia:ne gadosu nabimu amola higamu.
  tpi-OTNT: Sapos man i givim baksait long lo, orait God bai i no inap harim beten
    bilong en. God bai i lukim dispela beten i olsem stingpela samting tasol.
  hau-SA: In wani ya yi kunnuwa ƙashi ga doka ko addu’arsa ma abar ƙyama ce.
  uig-LAT: Kimki Tewrat-qanunini anglimaymen dep quliqini yopursa, Hetta dualirimu
    leniti bolup qalar.
  nde-nde: Loba ngubani ongawulaleliyo umthetho, lemikhuleko yakhe izakuba yisinengiso.
  ton-ton: Ko ia ʻoku fakatafoki hono telinga ke ʻoua naʻa ne fanongo ki he fono,
    ʻe hoko ʻene lotu ʻaʻana ko e meʻa fakalielia.
  ces-1613: Kdo odvrací ucho své, aby neslyšel zákona, i modlitba jeho jest ohavností.
  eng-WMB: He who turns away his ear from hearing the Torah, even his prayer is an
    abomination.
  tam-TCV: சட்டத்திற்கு செவிசாய்க்காதவரின் ஜெபமும் இறைவனுக்கு அருவருப்பாயிருக்கும்.
  ceb-ULB: Kung ilingiw sa tawo ang iyang dalunggan aron dili makapaminaw sa balaod,
    kasilagan bisan gani ang iyang pag-ampo.
  pol-UBG: Kto odwraca swe ucho, aby nie słyszeć prawa, nawet jego modlitwa budzi
    odrazę.
  urd-GVU: جو اپنے کان میں اُنگلی ڈالے تاکہ شریعت کی باتیں نہ سنے اُس کی دعائیں بھی
    قابلِ گھن ہیں۔
  deu-1912: Wer sein Ohr abwendet, das Gesetz zu hören, des Gebet ist ein Greuel.
  kan-2017: ಧರ್ಮೋಪದೇಶಕ್ಕೆ ಕಿವಿಗೊಡದವನು ಮಾಡುವ ದೇವಪ್ರಾರ್ಥನೆಯೂ ಅಸಹ್ಯ.
  yap-yap: Fa’anra damur fol ko motochiyel, ma Got e ra dabuy ni nge motoyil ko pi
    meybil rom.
  hlt-MCSB: Olkhueng a yaak lalah a hna tlap tlap aka khong tah, a thangthuinah khaw
    tueilaehkoi la om.
  mdy-ETH: ፔቴ ዓሲ ዎጌ ቦንቹዋያ ማዔቴ ሺኢጲፃ ዒዛኮ ፆኦሲ ቤርታ ሻኣካያ ማዓኔ።
  kew-kew: Aa medame rekena i agaa narataliadare Gote-me go aana beten napagalia.
    Gote-me go betene pageare pugu waru pugu pea-pulu mada napagalia.
  twi-ASANTE: Sɛ obi nni mmara so a, ne mpaeɛbɔ mpo yɛ akyiwadeɛ.
  eng-WEBU: He who turns away his ear from hearing the law, even his prayer is an
    abomination.
  wal-wal: Higgiyaa siyanaappe giidi, ba haittaa wora zaariya uraa woosai GODAA sheneyiyaabaa.
  acu-NT: Aints Yusen umiktin chichaman umitan nakitamtaikia, Yus ni seamurincha antukchatnuitai.
  spa-PDDPT: Al que aparta su oído para no oír la Ley, Aun su oración es una repugnancia.
  gun-gun: Lei py oĩ va'e re ndojapyxakaxei vy oapyxa omboty va'ekue ma mba'emo re
    ojerure ára teĩ ixugui ojeguarua 'rã.
  agu-BL: Quil stza'wej Ryos chi'oración yi e' yi qui na cho'c c'ulutxum jak' ca'wl
    i'.
  ilo-ULB: No adda saan a dumdumngeg iti linteg, uray pay ti kararagna ket makarimon.
  kpg-kpg: Maa goe hagalee daudali nnaganoho, Dimaadua ga de hiihai e hagalongo gi
    dau hai dalodalo.
  uig-ARA: كىمكى تەۋرات قانۇنىنى ئاڭلىمايمەن دەپ قۇلىقىنى يوپۇرسا، ھەتتا دۇئالىرىمۇ
    لەنىتى بولۇپ قالار.
  bps-bps: I to là flinge i flalò Dwata knang Dwata i dasalan na laan fanlinge.
  sus-sus: Mixi naxan tondima a tuli matide sɛriyɛ ra, Ala mu a xa duba suxuma feo.
  pon-2006: Ma ke sohte peikiong kosonned, Koht pahn ketin kalahdeki karonge omw kapakap
    akan.
  ksd-ksd: Nina i lingan kan ra varkurai ma pa i valongore, Kana niaring bula a magit
    na milmilikuan.
  tur-YTC: Yasayı duymaktan kulağını çevirenin, Duası bile iğrençtir.
  bel-N: Хто адварочвае вуха сваё, каб ня чуць закону, таго малітва — брыдота.
  grc-BRENT: Ὁ ἐκκλίνων τὸ οὖς αὐτοῦ μὴ εἰσακοῦσαι νόμου, καὶ αὐτὸς τὴν προσευχὴν
    αὐτοῦ ἐβδέλυκται.
  ind-AYT: Orang yang memalingkan telinganya dari mendengarkan hukum, bahkan doanya
    adalah kekejian.
  nya-nya: Wokana kumvera malamulo ngakhale pemphero lake lomwe limamunyansa Yehova.
  hrv-hrv: Tko uklanja uho svoje da ne sluša Zakona, i molitva je njegova mrska.
  mps-mps: Te bidigo te Godigo bomai po tudiba mubaso da, teda Godigo agai gedu haluasa
    po wabo me odogobeo. Te Godigo te gedu haluasa po wabo te kukumini ebo nai subo
    tiwai yaibao.
  tpi-tpi: Sapos man i givim baksait long lo, orait God bai i no inap harim beten
    bilong en. God bai i lukim dispela beten i olsem stingpela samting tasol.
  dan-1931: Den, der vender sit Øre fra Loven, endog hans Bøn er en Gru.
  vie-OVCB: Người coi thường, xây tai không nghe luật lệ, lời cầu nguyện người sẽ
    chẳng được nghe.
  guj-2017: જે માણસ નીતિનિયમ પાળતો નથી અને પોતાના કાન અવળા ફેરવી નાખે છે, તેની પ્રાર્થના
    પણ કંટાળાજનક છે.
  pon-2006A: Ma ke sohte peikiong kosonned, Koht pahn ketin kalahdeki karonge omw
    kapakap akan.
  por-BRBSL: Aquele que vira o ouvido para não ouvir a lei, até mesmo sua oração é
    uma abominação.
  swe-swe: Den som vänder bort sitt öra från att höra lagen [vägrar att lyssna och
    leva efter Guds bud], även hans bön är avskyvärd [inför Gud].
  cth-cth: Kâlawk ka tarawi ngai hoeh e teh a ratoumnae hai panuet a tho.
  twi-twi: Sɛ obi nni mmara so a, ne mpaebɔ mpo yɛ akyiwade.
  hlt-hlt: Olkhueng a yaak lalah a hna tlap tlap aka khong tah, a thangthuinah khaw
    tueilaehkoi la om.
  tbz-SIM: Wèè í dɔ́ kɛ́keè Kuyie nkuɔ́, Kuyie nhɔ̃ɔ̃ í nkèè dɛ yiɛ̀ nkó mubɑ́ɑmmu.
  msy-2020: Gumazim Godɨn akamɨn araziba akɨrim ragha dagh asaragh, God ko mɨkɨmtɨ
    God a bareghan kogham. Ezɨ a God ko mɨgeir arazir kam, God an gara bar an aghua.
  dop-dop: Wei ɩ kisɑ Ɩsɔ kiiu tɔkʋɣʋ tɔ, ɩ kʋsʋlʋmʋtʋ mɑɣɑmɑɣɑ pəsəɣɩ Ɩsɔ kɛ́ ɑcɑɑlətʋ
    kɛ́.
  azb-azb: Kim ki qanunu eşitməmək üçün qulaqlarını bağlayır, Onun duaları iyrəncdir.
  eng-DBY: He that turneth away his ear from hearing the law, even his prayer is an
    abomination.
  hin-2017: जो अपना कान व्यवस्था सुनने से मोड़ लेता है, उसकी प्रार्थना घृणित ठहरती
    है।
  wol-KYG: Soo dee tanqamlu yoon, sag ñaan sax Yàlla suur na ko.
  bjr-bjr: Faiqí moo fannoo Yaaweena sandufa ameesuqinafa Yaaweenara inaaru qinanoo
    Yaaweefa mina innaaru irinoo fidiaqaammiannoo.
  eng-YLT: Whoso is turning his ear from hearing the law, Even his prayer [is] an
    abomination.
  kne-kne: Mo waday adi mangikaskaso si linteg Diyos, olay din kararag na yan kaliliget
    aben Diyos.
  eng-WYC-2017: His prayer shall be made cursed, that boweth away his ear, that he
    hear not the law.
  eng-WMBB: He who turns away his ear from hearing the Torah, even his prayer is an
    abomination.
  urd-GVH: जो अपने कान में उँगली डाले ताकि शरीअत की बातें न सुने उस की दुआएँ भी क़ाबिले-घिन
    हैं।
  rug-rug: Be keke tie si va taliṉa va seu koasa tinarae, sari nana vinaravara ba
    kote avoso hikare koe Zihova.
  gaz-gaz: Nama seeraaf gurra kennuu didu kam iyyuu, kadhannaan isaa balfamaa dha.
  fra-LSG: Si quelqu’un détourne l’oreille pour ne pas écouter la loi, Sa prière même
    est une abomination.
  yal-yal: Xa muxuna nde a tunla ba sariyan na alogo a nama a mɛ, hali a na sali,
    na yɛtɛɛn haramuxi.
  haw-1868: O ka mea haliu aku i kona pepeiao aole hoolono i ke kanawai, E hoopailuaia
    kana pule.
  arb-NAV: مَنْ يَصْرِفُ أُذُنَهُ عَنِ الاسْتِمَاعِ إِلَى الشَّرِيعَةِ، تَصِيرُ حَتَّى
    صَلاتُهُ رَجَاسَةً.
  ewe-ewe: Ne ame aɖe doa toku sea la, eƒe gbedodoɖawo gɔ̃ hã zua ŋunyɔnu.
  eng-LEE: When one turneth away his ear so as not to listen to the law, even his
    prayer becometh an abomination.
  asm-FB: কোনোৱে যদি বিধানৰ কথা শুনাৰ পৰা আঁতৰি থাকে, তেনেহ’লে তেওঁৰ প্ৰাৰ্থনাও ঘৃণিত
    হয়।
  sus-A: مِشِ نَشَن تٌندِ مَ عَ تُلِ مَتِدٍ سّرِيّ رَ، عَلَ مُ عَ شَ دُبَ سُشُمَ قٍوٌ.
  fra-SBL: Celui qui détourne son oreille pour ne pas entendre la loi, même sa prière
    est une abomination.
  hbo-hbo: מֵסִ֣יר אָ֭זְנֹו מִשְּׁמֹ֣עַ תֹּורָ֑ה גַּֽם־תְּ֝פִלָּתֹ֗ו תֹּועֵבָֽה׃
  kik-kik: Mũndũ ũrĩa ũregaga kũigua watho, o na mahooya make nĩ kĩndũ kĩrĩ magigi.
  fra-NCL: Si quelqu’un détourne l’oreille pour ne pas écouter la loi, sa prière même
    est une abomination.
  cek-AK: Patukhaih lok pazui ai kami loe, anih ih lawkthuihaih doeh panuet thoh.
  cuk-cuk: Dule, Igar-Maid-itobisulile, Bab-Dummad, a-dule-ese-goled itogosurmogad.
  uig-CYR: Кимки Тәврат-қанунини аңлимаймән дәп қулиқини йопурса, Һәтта дуалириму
    ләнити болуп қалар.
  tel-2017: ధర్మశాస్త్రం వినబడకుండా చెవులు మూసుకునే వాడి ప్రార్థన అసహ్యం.
  hat-BSA: Sila ki vire zòrèy li pou pa koute lalwa a, menm lapriyè li abominab.
  kos-kos: Kom fin tia akos ma sap uh, God El ac fah arulana srunga in lohng pre lom.
  hbo-WLC: מֵסִ֣יר אָ֭זְנוֹ מִשְּׁמֹ֣עַ תּוֹרָ֑ה גַּֽם־תְּ֝פִלָּת֗וֹ תּוֹעֵבָֽה׃
  ibo-ibo: Onye na-ewezuga ntị ya site nʼebe iwu m dị, ọ bụladị ekpere ha bụ ihe arụ.
  ory-ory: ଯେଉଁ ଲୋକ ବ୍ୟବସ୍ଥା ଶୁଣିବାରୁ ଆପଣା କର୍ଣ୍ଣ ଫେରାଏ, ତାହାର ପ୍ରାର୍ଥନା ହିଁ ଘୃଣାର
    ବିଷୟ ହୁଏ।
  chk-chk: Are eman esap aleasochisi ekewe allük, Kot epwe oput an iotek.
  rop-rop: If yu nomo dumbat wanim det lowa blanga God dalim yu, wal im kaan lisin
    langa yu wen yu prei.
  ukr-1871: Хто ухо відхиляє, щоб не слухать закону, того й молитва — хиба лиш гидота.
  deu-1951: Wer sein Ohr abwendet vom Hören aufs Gesetz, dessen Gebet sogar ist ein
    Greuel.
  eng-JPS: He that turneth away his ear from hearing the law, even his prayer is an
    abomination.
  srp-1865: Ko odvraæa uho svoje da ne èuje zakona, i molitva je njegova mrska.
  lug-lug: Atassaayo mwoyo kuwulira mateeka ga Mukama, n’okusaba kwe tekukkirizibwa.
  heb-heb: מסיר אזנו משמע תורה גם תפלתו תועבה׃
  ben-IRV: যে ব্যবস্থা শোনা থেকে নিজের কান সরিয়ে নেয়, তার প্রার্থনাও ঘৃণাস্পদ।
  pan-pan: ਜਿਹੜਾ ਬਿਵਸਥਾ ਨੂੰ ਸੁਣਨ ਤੋਂ ਕੰਨ ਫੇਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਦੀ ਪ੍ਰਾਰਥਨਾ ਵੀ ਘਿਣਾਉਣੀ ਠਹਿਰਦੀ
    ਹੈ।
  mya-JVB: တရား မနာ ၊ လွှဲ သွားသောသူသည် ဆုတောင်းသော်လည်း ၊ သူ ၏ပဌနာ စကားသည် စက်ဆုပ်
    ရွံရှာဘွယ်ဖြစ်၏။
  tte-O: Yaiya tomo genuwana Mosese ana loina ibenalan ana kawanoi kani siyamala ginauli
    bwagabwaga Yaubada koina.
  tbg-tbg: Are Kotiva uva vataira tauvaqa utu amitairera, viva are vira aarena uvarara
    qora uvave tivakeharo kia irianaro.
  hmo-hmo: Bema Dirava ena taravatu ita kamonai henia lasi, ia ese iseda guriguri
    do ia kamonai henia lasi.
  urd-urd: जो कान फेर लेता है कि शरी'अत को न सुने, उसकी दुआ भी नफ़रतअंगेज़ है।
  rus-SYN: Кто отклоняет ухо свое от слушания закона, того и молитва - мерзость.
  bqc-SIM: Gbɛ̃́ pↄ́ ì ikoyã kpá swã́a, Lua líↄ ye aà wabikɛawa gĩyãio.
  tcz-CHONGTHU: Koi hileh Dan thu jahda jeh'a akol heimang achu, atao na jeng jong
    Elohim Pathen dinga thet um ahi.
  mar-mar: जर एखाद्याने आपला कान नियम ऐकण्यापासून दूर फिरवला, त्याची प्रार्थनासुद्धा
    वीट आणणारी होईल.
  hlt-THB: U awm a lawngim benna haa amak keeng thlang taw, ak cykcahnaak awm tuih
    ak cu ni.
  qub-qub: Pipis Tayta Diospa layninta cumliyta mana munaj cajtaga mañacuptinpis Tayta
    Diosga manami yanapangachu.
  bqp-bqp: Gbɛ̃ kũ àdi doka kpá sãkoto, Luda dì zã a aduakɛnan.
  hat-hat: Lè ou refize fè sa lalwa mande ou fè a, ata lapriyè w'ap fè a p'ap fè Bondye
    plezi.
  eng-BSB: Whoever turns his ear away from hearing the law, even his prayer is detestable.
  tod-tod: Ni nu a ʋoluavena, ga é mina woilo GALA ná-tɔ gooi ma, ná-GALA falii
    wɔin ɠa zeɠe GALA ma.
  eng-WEBPB: He who turns away his ear from hearing the law, even his prayer is an
    abomination.
  kbq-kbq: Kasegema antahizanku'ma amagena hunemia vahe'mofonena, Ra Anumzamo'a agri
    nunamuma antahizankura agotenente.
  nhe-BL: Intla se tlacatl ax quitlepanita itlanahuatilhua TOTECO, TOTECO ax quitlacaquilis
    quema momaijtohua.
  bus-bus: Gbɛ̃ kɛ̀ è doka kpá swãkoto, Luda è za à aduakɛnan.
  gub-BL: Aze amo teko nuweruzar kwaw Tupàn ze'eg wà, aze a'e re uze'eg izupe wà,
    a'e teko iro Tupàn pe wà.
  eng-DRA: He that turneth away his ears from hearing the law, his prayer shall be
    as abomination.
