verse: PRO.028.002
translations:
  mal-C: ഒരു രാജ്യം കലഹപൂർണമാകുമ്പോൾ നിരവധി പ്രഭുക്കന്മാർ ഉണ്ടാകുന്നു, എന്നാൽ വിവേകവും
    പരിജ്ഞാനവുമുള്ള ഭരണാധികാരി സുസ്ഥിരഭരണം കാഴ്ചവെക്കുന്നു.
  deu-TKW: Durch eines Landes Vergehung werden seiner Fürsten viel, aber unter verständigen,
    einsichtigen Leuten bleibt einer lange.
  lin-lin: Soki kotomboka ezali kati na mokili, bakonzi bakomaka ebele ; kasi moto
    ya mayele mpe ya bososoli ayeisaka kimia.
  eng-LSV: By the transgression of a land its heads are many, || And by an understanding
    man, || Who knows right—it is prolonged.
  eng-GNV: 'For the transgression of the land there are many princes thereof: but
    by a man of vnderstanding and knowledge a realme likewise endureth long.'
  eng-WEBSTER: 'For the transgression of a land many are its princes: but by a man
    of understanding and knowledge the state thereof shall be prolonged.'
  nhw-BL: Quema tlahuel tlajtlacolchihuaj imasehualhua se tlali, momiyaquilise inintlanahuatijcahua
    huan inintlal huelis tlatzintlanhuetzis. Pero quema tlanahuatía se masehuali catli
    itztoc xitlahuac huan tlalnamiqui, onca temachili ipan se tlali.
  swh-ONEN: Wakati nchi inapokuwa na uasi, inakuwa na viongozi wengi, bali mwenye
    ufahamu na maarifa hudumisha utaratibu.
  bba-bba: Tɔmbu bɑ̀ n seesinɑmɔ tem sɔɔ, ben kpɑrobɑ bɑ dɑbi, ɑdɑmɑ sinɑ boko wi
    u bwisi kɑ lɑɑkɑri mɔ, win tem mu rɑ n wɑ̃ɑwɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'For the transgression of a land many are the princes thereof: But by
    a man of understanding and knowledge the state thereof shall be prolonged.'
  luo-luo: Ka piny toke tek, to en gi jotelo mangʼeny, to ngʼat mawinjo wach kendo
    man-gi ngʼeyo rito chik.
  meu-meu: Basileia ta ai e kara havaramu negadia ai, ena pavapava na hoho; a aonega
    bona lalo-parara taudia daidiai, ia na nega daudau baine gini tutuka-tutuka.
  npi-ULB: देशको अधर्मको कारण त्यहाँ धेरै शासकहरू हुन्छन्, तर समझशक्ति र ज्ञान भएको
    मानिसले अमनचैन कायम राख्‍ने छ ।
  yor-yor: Nígbà tí orílẹ̀-èdè bá ní orí kunkun, àwọn ọba rẹ̀ a máa pọ̀, ṣùgbọ́n olóye
    àti onímọ̀ a máa pa òfin mọ́.
  ind-ind: Saat rakyat memberontak terhadap TUHAN, banyak orang muncul sebagai pemimpin
    negeri. Akan tetapi, raja yang bijak dan berpengetahuan mampu mempertahankan negeri
    itu tetap teratur.
  pes-OPCB: وقتی مملکتی گرفتار فساد شود، دولتش به آسانی سرنگون می‌گردد، اما رهبران
    درستکار و عاقل مایهٔ ثبات مملکت هستند.
  tgl-ULB: Dahil sa kasalanan ng isang lupain, ito ay papalit-palit ng mga pinuno,
    ngunit ang isang taong may pang-unawa at kaalaman, ito ay magtatagal sa mahabang
    panahon.
  hui-hui: Wali agali dindi timbuni mbiraoreha haga karume ko hangu biaabo hayagua
    dindi ogoninaga haru haga tara tara hela aribia haabo holebira. Anigo dindi mbiraha
    haru haga bayalebi mini gigabiwibi kayagua o biagome wali agali bayuwa haru halu
    dindi bayale hongohe wiaabo holebira.
  mya-mya: ပြည်သူပြည်သားအပြစ်ကြောင့်၊ မင်းတို့သည် များပြားတတ်ကြ၏။ ဥာဏ်ပညာနှင့် ပြည့်စုံသောသူအား
    ဖြင့် နိုင်ငံတည်တတ်၏။
  bod-N: རྒྱལ་ཁམས་ཤིག་ལ་ཉེས་སྐྱོན་མངའ་བས༌ན། །དེ་ལ་འགོ་དཔོན་མང་དུ་འབྱུང་བ༌འོ། །བློ་གྲོས་ཤེས་ཡོན་ལྡན་པས་སྲིད་བརྟན༌ཡོང་།།
  wsk-wsk: Ali sor bo ko kariimet nunga supuling nongorak tagi gurungumusan ale nunumi
    pagorsan mu te supuling iru iru aratasan; bare ikia nunguning se ikia ningo ko
    kari mu kariimet munan te la nunga bitarso se ningo la bagasan.
  sna-sna: Kana nyika ikapanduka, inova navatungamiri vakawanda, asi munhu anonzwisisa
    uye ane ruzivo anochengetedza runyararo.
  spa-BLM: En la rebelión, una tierra tiene muchos gobernantes, pero el orden es mantenido
    por un hombre de entendimiento y conocimiento.
  cac-cac: Tato pit syutej sb'a junoc chon̈ab', toxon̈ej b'eleli yec' eb' tz'ac'an
    yajalil d'ay, palta tato aj pensar jun yajal junoc chon̈ab', syal yic'an b'ey
    d'a vach'il.
  swh-ULB: Kwa sababu ya uhalifu wa nchi, kuna wakuu wengi, bali kwa mtu mwenye ufahamu
    na maarifa, itadumu kwa muda mrefu.
  bel-bel: Калі краіна адступіцца ад закона, тады многа ў ёй начальнікаў; а пры разумным
    і ўсяведным мужы яна даўгавечная.
  deu-ELBBK: Durch die Verbrechen eines Landes werden seine Fürsten zahlreich; aber
    durch einen verständigen, einsichtigen Mann wird sein Bestand verlängert.
  mbb-OT: Emun egkeilis-ilis is menge pengulu ziyà te sevaha he ginhedian, tuus heeyan
    he mesinupaken is menge etew zutun. Piru ke zuen uluwanen he pengulu kayi, ebmelig-en
    wey ebpedayun is inged.
  mal-2015: ദേശത്തെ അതിക്രമംനിമിത്തം അതിലെ പ്രഭുക്കന്മാർ പലരായിരിക്കുന്നു; ബുദ്ധിയും
    പരിജ്ഞാനവും ഉള്ളവർ മുഖാന്തരമോ അതിന്റെ വ്യവസ്ഥ ദീർഘമായി നില്ക്കുന്നു.
  rmc-rmc: Te hin e vzbura andre varesavi phuv, čerinen pes furt o vodci, ale ča o
    goďaver murš, ko achaľol, šaj doľikerel o poradkos.
  pes-OPV: از معصیت اهل زمین حاکمانش بسیارمی شوند، اما مرد فهیم و دانا استقامتش برقرارخواهد
    ماند.
  ron-1924: Кынд есте рэскоалэ ынтр-о царэ, сунт мулць капь, дар ку ун ом причепут
    ши ынчеркат, домния дэйнуеште.
  ben-OBCV: কোনও দেশ যখন বিদ্রোহী হয়, তখন সেখানে বহু শাসক উৎপন্ন হয়, কিন্তু বিচক্ষণতা
    ও জ্ঞানসম্পন্ন শাসক শৃঙ্খলা বজায় রাখেন।
  som-som: Waddan xadgudubkiisa aawadiis amiirradu way badan yihiin, Laakiinse ninkii
    waxgarasho iyo aqoon leh dowladdiisu way sii raagtaa.
  lat-VUC: Propter peccata terræ multi principes ejus; et propter hominis sapientiam,
    et horum scientiam quæ dicuntur, vita ducis longior erit.
  eng-ASVBT: For the transgression of a land many are the princes thereof; But by
    men of understanding and knowledge the state thereof shall be prolonged.
  mna-mna: Lele sa, sombe ka tomtom bizin wal zorzooroŋan, nako tizirziiri zin peeze
    kan kizin kolouŋana kolouŋana. Mi tomtom ta so le ŋgar ambaiŋana mi ikilaala mbulu
    iŋgoi ta ambai ma ilip, nako ikam ma koroŋ ta boozomen iloondo ambai.
  ita-1885: Come il paese, per li suoi misfatti, cangia spesso di principe; Così,
    per amor degli uomini savi ed intendenti, Il principe vive lungamente.
  eng-LXXUP: By reason of the sins of ungodly men quarrels arise; But a wise man will
    quell them.
  eng-ULB: Because of the transgression of a land, it has many rulers, but with a
    man of understanding and knowledge, it will last a long time.
  spa-VBL: Cuando un país está en rebelión, tiene muchos gobernantes; pero un gobernante
    sabio e inteligente proporciona fuerza y continuidad.
  fra-_FOB: Quand un pays est en révolte, il a plusieurs chefs; mais le gouvernement
    est affermi par un homme sage et intelligent.
  mal-mal: ദേശത്തിലെ അതിക്രമംനിമിത്തം അതിലെ പ്രഭുക്കന്മാർ അനേകം പേരായിരിക്കുന്നു;
    ബുദ്ധിയും പരിജ്ഞാനവും ഉള്ളവർ മുഖാന്തരം അതിന്റെ വ്യവസ്ഥ ദീർഘമായി നില്ക്കുന്നു.
  urd-GVR: Mulk kī ḳhatākārī ke sabab se us kī hukūmat kī yagāngat qāym nahīṅ rahegī,
    lekin samajhdār aur dānishmand ādmī use baṛī der tak qāym rakhegā.
  suz-BL: रागी ङा मुरपुकीमी मरिम्‍शो पाम्‍तेक्‍म हना, हुकुम पाइब शुश दुम्‍नीम। तन्‍न
    निप्‍स पाइश्‍शो हुकुम पाइब बाक्‍त हना, गेना हना यो रिम्‍शो बाक्‍ब।
  eng-NOY: Through the transgression of a land many are its rulers; But through men
    of prudence and understanding the prince shall live long.
  ita-1927: Per i suoi misfatti i capi d’un paese son numerosi, ma, con un uomo intelligente
    e pratico delle cose, l’ordine dura.
  ckb-ckb: کە یاخیبوون لە خاکێک هەبێت میری زۆر دەبێت، بەڵام فەرمانڕەوایەکی تێگەیشتوو
    و زانا نیشتیمان بەرقەرار دەکات.
  eng-BBE: Because of the sin of the land, its troubles are increased; but by a man
    of wisdom and knowledge they will be put out like a fire.
  kan-OKCV: ದೇಶದ ದಂಗೆಯಿಂದ ಅನೇಕರು ನಾಯಕರಾಗುತ್ತಾರೆ. ಆದರೆ ಒಳನೋಟ ಹಾಗು ತಿಳುವಳಿಕೆಯ ನಾಯಕನಿಂದಲೇ
    ದೇಶವು ಸುಸ್ಥಿರವಾಗುವುದು.
  tam-2017: தேசத்தின் பாவத்தினால் அதின் அதிகாரிகள் அநேகராக இருக்கிறார்கள்; புத்தியும்
    அறிவுமுள்ள மனிதனாலோ அதின் நற்சீர் நீடித்திருக்கும்.
  spa-RV-1909: 'Por la rebelión de la tierra sus príncipes son muchos: mas por el
    hombre entendido y sabio permanecerá sin mutación.'
  ron-BTF: Din cauza fărădelegii unei țări sunt mulți prinți în ea, dar printr-un
    om al priceperii și cunoașterii, starea țării va fi prelungită.
  eng-WEBP: In rebellion, a land has many rulers, but order is maintained by a man
    of understanding and knowledge.
  eng-FBV: When a country is in rebellion, it has many rulers, but a ruler who is
    wise and knowledgeable provides strength and continuity.
  nld-1939: De misdaad van tyrannen doet twisten ontstaan; Door een verstandig man
    worden ze bijgelegd
  nch-BL: Quema tahuel tajtacolchihuaj imasehualhua se tali, momiyaquilíaj inintanahuatijcahua
    huan inintal huelis huetzis tatzinta. Pero quema tanahuatía se masehuali cati
    itztoc xitahuac huan talnamiqui, onca temachili ipan se tali.
  vie-1934: Tại vì xứ phạm tội ác nên có vua chúa nhiều; Nhưng nhờ người thông sáng
    có trí hiểu biết, Sự vững vàng của nước sẽ còn lâu dài.
  hin-CV: राष्ट्र में अराजकता फैलने पर अनेक शासक उठ खड़े होते हैं, किंतु बुद्धिमान
    शासक के शासन में स्थायी सुव्यवस्था बनी रहती है.
  eng-OURB: In rebellious breach of relationship, a land has many rulers, but order
    is maintained by a man of understanding and knowledge.
  spa-BES: Debido al pecado de la tierra, sus problemas aumentan; pero por un hombre
    de sabiduría y conocimiento serán apagados como un fuego.
  tdx-tdx: Kanao miola ty tane, maro ty mpifele’e fe mahatam-pahendre’e t’indaty mahilala
    naho maharendreke,
  tha-KJV: เมื่อแผ่นดินละเมิ​ดก​็​มี​ผู้​ครอบครองเพิ่มขึ้น แต่​ด้วยคนที่​มี​ความเข้าใจและความรู้
    เสถียรภาพของแผ่นดินนั้นจะยั่งยืนนาน
  por-BR-2018: Pela rebelião numa terra, seus governantes são muitos; mas por meio
    de um homem prudente e conhecedor seu governo permanecerá.
  deu-ELO: Durch die Frevelhaftigkeit eines Landes werden seiner Fürsten viele; aber
    durch einen verständigen, einsichtigen Mann wird sein Bestand verlängert.
  eng-WYC-2018: For the sins of the land there be many princes of it; and for the
    wisdom of a man, and for the knowing of these things that be said, the life of
    the duke shall be the longer. (For the sins of the land there shall be many leaders
    of it; but with the wisdom and knowledge of a good ruler, the nation shall endure.)
  epo-epo: Kiam lando pekas, ĝi havas multe da estroj; Sed se regas homo prudenta
    kaj kompetenta, li regas longe.
  uig-PIN: Yurtta gunaⱨlar kɵpǝysǝ, uning ǝmirliri kɵp almixar, Lekin uni soriƣuqi
    yorutulƣan wǝ bilimlik bolsa, yurt aman-muⱪim uzun turar.
  beo-beo: Fifi asi gala da wadela:le hamosea, ilia hina bagade da mae aligili hedolo
    afafadenesa. Be molole dawa:su hina bagade da fifi asi gala noga:le ouligisia,
    ilia da gasalawane esalumu.
  tpi-OTNT: Sapos ol manmeri bilong kantri i wok long pait long senisim gavman, orait
    bai planti nupela lida i wok long kamap oltaim. Tasol sapos lida i gat gutpela
    tingting na save, bai em i mekim kantri i stap gut.
  hau-SA: Sa’ad da ƙasa ta yi tayarwa, takan kasance da masu mulki da yawa, amma mai
    fahimi da sani kan mai da zaman lafiya.
  uig-LAT: Yurtta gunahlar köpeyse, uning emirliri köp almishar, Lékin uni sorighuchi
    yorutulghan we bilimlik bolsa, yurt aman-muqim uzun turar.
  nde-nde: Nxa ilizwe lihlamuka liba lababusi abanengi, kodwa umuntu ozwisisayo lololwazi
    ugcina ukuthula.
  ton-ton: 'Ko e meʻa ʻi he fai hala ʻae fonua ko ia, ʻoku tupu ʻo tokolahi ai hono
    houʻeiki: ka koeʻuhi ko e tangata poto mo ʻiloʻilo ʻe fakatolonga ai hono lelei.'
  ces-1613: Pro přestoupení země mnoho knížat jejích, ale pro člověka rozumného a
    umělého trvánlivé bývá panování.
  eng-WMB: In rebellion, a land has many rulers, but order is maintained by a man
    of understanding and knowledge.
  tam-TCV: நாட்டு மக்கள் கிளர்ச்சி செய்யும்போது, ஆட்சியாளர்கள் அநேகர் இருப்பார்கள்;
    ஆனால் விவேகமும் அறிவும் உள்ள ஆட்சியாளர் ஒழுங்கை நிலைநிறுத்துகிறார்.
  ceb-ULB: Tungod sa kasaypanan sa usa ka yuta, daghan kini ug mga magmamando, apan
    diha sa tawo nga adunay panabot ug kahibalo, molungtad kini sa dugay nga kapanahonan.
  pol-UBG: Z powodu grzechu ziemi wielu jest jej władców, ale dzięki człowiekowi roztropnemu
    i rozumnemu będzie trwała.
  urd-GVU: ملک کی خطاکاری کے سبب سے اُس کی حکومت کی یگانگت قائم نہیں رہے گی، لیکن
    سمجھ دار اور دانش مند آدمی اُسے بڑی دیر تک قائم رکھے گا۔
  deu-1912: Um des Landes Sünde willen werden viel Änderungen der Fürstentümer; aber
    um der Leute willen, die verständig und vernünftig sind, bleiben sie lange.
  kan-2017: ಅಧರ್ಮದಿಂದ ದೇಶದಲ್ಲಿ ಬಹು ನಾಯಕರಿರುವರು, ಜ್ಞಾನಿಗಳೂ, ವಿವೇಕಿಗಳೂ ಆದವರಿಂದ ಧರ್ಮವು
    ಶಾಶ್ವತವಾಗಿರುವುದು.
  yap-yap: Nap’an nra denen ba nam, me yo’or e pilung ni thilthil riy. Machane ba
    nam e ra gel nge par ni bfel rogon ni fa’anra bay e llowan’ riy, ma pi tayugang’
    riy e ba sul lanyan’rad ngorad.
  hlt-MCSB: Khohmuen kah boekoek dongah mangpa la yet dae, aka yakming hlang long
    tah a ming dongah a ram a pai sak.
  mdy-ETH: ፔቴ ዴሬ ዋይዚ ዒፃያ ማዓዛ፥ ሱኡጌ ዔያቶ ላኣሚንቲ ላኣሚንቲ ዎይሣኔ፤ ዔራና ማሊ ጶቂሣ ሱኡጌና ዓኣያ ማዓዛ ጋዓንቴ
    ሚርጌ ሌዔ ዶዲ ዴሬ ማዓኔ።
  kew-kew: Kantri meda-para piri onaame nimuna gavman senisi pulalo yada palimi rabu
    kagaa alopape aa mudu rado re-para alopatalo peme. Go yapare aa mudu epeme surubolalo
    paliare ada kantri epe-rupa pa aalia.
  twi-ASANTE: Atuateɛ ɔman nya sodifoɔ pii, nanso onipa a ɔwɔ nhunumu ne nimdeɛ ma
    mmara yɛ adwuma.
  eng-WEBU: In rebellion, a land has many rulers, but order is maintained by a man
    of understanding and knowledge.
  wal-wal: Issi kawotettai nagaranchcha gidikko, a haariyaageeti laametti laamettidi
    haaroosona. SHin kaalettiyaageeti aadhdhida eranchchanne akeekanchcha gidiyo wode,
    mino gididi, daro wodiyaa takkees.
  acu-NT: Pase aints yujainamtaikia, aints untsuri chikich ainaun inarartas wakerinawai.
    Antsu apu paan nintimniuka tura nekauka aints ainau taetet wajascharti tusa pengker
    inartinuitai.
  spa-PDDPT: Por la rebelión de la tierra sus jefes son muchos, Pero por el hombre
    entendido y sabio permanece estable.
  gun-gun: Yvy re ikuai va'e heko vai rei ramo huvixa kuery nhomboekovia jepi 'rã,
    va'eri peteĩ hi'arandu ha'e oiko kuaa va'e oĩ vy ojapo 'rã ikuai porã ha'e oĩ
    atã aguã rami.
  agu-BL: Ko at jun tnum yi at oyintzi' ẍchixo'l wunak, na chijal wi'nin bajxom. Poro
    kol jal jun bajxom yi at tajtza'kl, xcyek tzun i' tan chicawe'n, nin sjalok tzatzin
    paz ẍchixo'l yi e' wunaka'tz.
  ilo-ULB: Gapu iti basol ti daga, addaan daytoy kadagiti mangiturturay, ngem babaen
    iti tao nga addaan iti pannakaawat ken pannakaammo, agpautto daytoy iti atiddug
    a tiempo.
  kpg-kpg: Di madagoaa tenua damana ma gaa hai di hala, nia dagi e koodai. Tenua damana
    dela e noho i lodo di maaloo la go tenua dela e dagi go tagi kabemee hagabaubau
    donu.
  uig-ARA: يۇرتتا گۇناھلار كۆپەيسە، ئۇنىڭ ئەمىرلىرى كۆپ ئالمىشار، لېكىن ئۇنى سورىغۇچى
    يورۇتۇلغان ۋە بىلىملىك بولسا، يۇرت ئامان-مۇقىم ئۇزۇن تۇرار.
  bps-bps: Ku sasè nimò i dad to di satu banwe, gal matlas i ulula, du làale gmagan
    mebe, bay i ulu nun gnadè na nun kaglabatan, kenen sa gmagan mebe i satubanwe
    di gufye.
  sus-sus: Mangɛ die wuya ɲama matandila ya ma, kɔnɔ mangɛ xaxilima fata ɲama raxande.
  pon-2006: Ni wehi ehu eh kin dipada, kaun akan kin weliali. Ahpw wehi ehu pahn kehlail
    oh poatopoat ma kaun akan pahn kupwurokong oh koahiek.
  ksd-ksd: Ba ta gunan i varvarpiam mangoro dia varvarkia ta ra kiki na luluai; Ma
    ba ra tarai dia matoto ma dia kabinana a gunan na tur bulu.
  tur-YTC: Ayaklanmada, ülkenin çok önderi olur, Ama düzen anlayışlı ve bilgili bir
    kişi tarafından sağlanır.
  bel-N: Дзеля правінаў зямлі шмат у ёй начальнікаў, а праз чалавека, які ведае і
    разважае, яна даўгавечная.
  grc-BRENT: Διʼ ἁμαρτίας ἀσεβῶν κρίσεις ἐγείρονται, ἀνὴρ δὲ πανοῦργος κατασβέσει
    αὐτάς.
  ind-AYT: Ketika suatu negeri memberontak, ada banyak penguasanya, tetapi dengan
    orang yang berpengertian dan berpengetahuan, negeri itu akan tetap bertahan.
  nya-nya: Pamene mʼdziko muli kuwukirana, dzikolo limakhala ndi olamulira ambiri,
    koma anthu omvetsa ndi odziwa zinthu bwino ndiwo angakhazikitse bata mʼdzikolo
    nthawi yayitali.
  hrv-hrv: Kad se u zemlji griješi, mnogi su joj knezovi, a s čovjekom razumnim i
    umnim uprava je postojana.
  mps-mps: Te bulu tǫ pedaide bidibo bidi dabego te gavman hasegelibo sęde hwįbo
    sę ebaso da, teda te gesi tobolu bidi hauwa sesemane pedelaibao. Tiali goli,
    te wiegi yai homu kolesaga elalubo tobolu bidigo da, teda agai te bulu tǫ pedai
    kantri bugagia bidimainu yaibao.
  tpi-tpi: Sapos ol manmeri bilong kantri i wok long pait long senisim gavman, orait
    bai planti nupela lida i wok long kamap oltaim. Tasol sapos lida i gat gutpela
    tingting na save, bai em i mekim kantri i stap gut.
  dan-1931: Ved Voldsmands Brøde opstår Strid, den kvæles af Mand med Forstand.
  vie-OVCB: Khi đất nước loạn lạc, sẽ có nhiều quan chức. Nhưng nhờ một người hiểu
    biết và sáng suốt, nước bền vững dài lâu.
  guj-2017: દેશના અપરાધને લીધે તેના પર ઘણા હાકેમો થાય છે; પણ બુદ્ધિમાન તથા જ્ઞાની
    માણસોથી તે ટકી રહે છે.
  pon-2006A: Ni wehi ehu eh kin dipada, kaun akan kin wiliali. Ahpw wehi ehu pahn
    kehlail oh poatopoat ma kaun akan pahn kupwurokong oh koahiek.
  por-BRBSL: Em rebelião, uma terra tem muitos governantes, mas a ordem é mantida
    por um homem de compreensão e conhecimento.
  swe-swe: När ett land syndar (gör uppror mot Gud), får det många ledare [som kämpar
    om makten, eftersom Guds välsignelse och beskydd är borta], men när ledaren är
    en man med förstånd (kunskap, insikt), blir det långvarig stabilitet.
  cth-cth: Khocanaw lawkeknae kecu dawk khobawinaw tuhoitu a kâthung awh, hatei thaipanueknae
    hoi panuenae katawnnaw kecu dawk ram a kangning han.
  twi-twi: Atuatewman nya sodifo pii, nanso onipa a ɔwɔ nhumu ne nimdeɛ ma mmara yɛ
    adwuma.
  hlt-hlt: Khohmuen kah boekoek dongah mangpa la yet dae, aka yakming hlang long tah
    a ming dongah a ram a pai sak.
  tbz-SIM: Kɛ̀ dihɛì í wɛ̃ ndinùù bɛkpɑ̀ɑ̀tìbɛ̀ bɛɛ̀ ɔ̃ɔ̃ sṹṹ, kòo kpɑ̀ɑ̀tì ciì
    kɛ yɛ̃́ dɛ̀mɑrɛ̀ weè kpɑ̀tì ɔ̃ɔ̃ mɔntɛ.
  msy-2020: Kantrin gumazamiziba gavman akɨrasa uarira uariv sozima, gumazir dapanir
    igiar avɨriba zuraram otivasava ami. Eghtɨ gumazir dapanir nɨghnɨzir aghuim itim,
    a kantri damutɨ a gavgavigh deraghvɨra ikiam.
  dop-dop: Ye tɛtʋ yəlɑɑ lɑkɑsɩ tɑ kɛɛsɩ, tə ɑwulɑɑ wɛ pɑɣɑlɛ kɛ́. Amɑ wulɑʋ ɩ́ wɛnɑ
    ləmɑɣɑsɛɛ nɑ lɑɣɑtʋ, ɩlɛ tɛtʋ hɛɛ təpɑmm.
  azb-azb: Ölkədə üsyan olanda rəhbərlər artar, Dərrakəli, işbilən adam olsa, ölkəni
    uzun müddət qoruyar.
  eng-DBY: By the transgression of a land many are the princes thereof; but by a man
    of understanding [and] of knowledge, [its] stability is prolonged.
  hin-2017: देश में पाप होने के कारण उसके हाकिम बदलते जाते हैं; परन्तु समझदार और ज्ञानी
    मनुष्य के द्वारा सुप्रबन्ध बहुत दिन के लिये बना रहेगा।
  wol-KYG: Bu am réew dee fippu, kilifa ya bare; réew mu jàmm sax, kilifa gaa am déggin
    ak xam-xam.
  bjr-bjr: Ufa rukiee maria maqanaasa misa uriqararausa qusasaa mariqa moo fannoo
    mina maraqusee kikiqidanoo. Irirana faqaafa irirana rainee marifa mifa andeeqa
    nimaqaidanoo kisaaqasaa mariannoo.
  eng-YLT: By the transgression of a land many [are] its heads. And by an intelligent
    man, Who knoweth right — it is prolonged.
  kne-kne: Mo manlalaban din omili, ad-ado di pangolo, ngem waday talna ya olnos mo
    masirib di manturay.
  eng-WYC-2017: For the sins of the land there be many princes of it; and for the
    wisdom of a man, and for the knowing of these things that be said, the life of
    the duke shall be the longer.
  eng-WMBB: In rebellion, a land has many rulers, but order is maintained by a man
    of understanding and knowledge.
  urd-GVH: मुल्क की ख़ताकारी के सबब से उस की हुकूमत की यगांगत क़ायम नहीं रहेगी, लेकिन
    समझदार और दानिशमंद आदमी उसे बड़ी देर तक क़ायम रखेगा।
  rug-rug: Pana va gugue sa butubutu la koasa Tamasa, kote soku sari na koimata, ba
    sa tie gilagilana meke tumatumaena si kote kopu nia sa binaṉara pa binule.
  gaz-gaz: Biyya fincilu keessa bulchitoota hedduutu jira; bulchaan hubataanii fi
    beekaan garuu seera eegsisa.
  fra-LSG: Quand un pays est en révolte, les chefs sont nombreux; Mais avec un homme
    qui a de l’intelligence et de la science, Le règne se prolonge.
  yal-yal: Xa yamanan dugurenne murutɛ, kuntigine wuyama ayi nɛn na yi. Koni manga
    xaxilimaan naxan fe kolon, na a ligama nɛn yamaan yi e raxara.
  haw-1868: No ka hewa o ka aina, nui no kolaila poe alii; A ma ke kanaka noonoo a
    ike hoi e paa loihi ana no ia.
  arb-NAV: عِنْدَمَا يَتَمَرَّدُ أَهْلُ أَرْضٍ يَكْثُرُ رُؤَسَاؤُهُمْ وَتَعُمُّ الْفَوْضَى،
    وَلَكِنَّهَا تَدُومُ إِنْ حَكَمَهَا ذُو فَهْمٍ وَمَعْرِفَةٍ.
  ewe-ewe: Dziɖulawo sɔ gbɔ ɖe dukɔ si me aglãdzedze le, ke ŋutsu si si gɔmesese kple
    sidzedze le la hea ɖoɖodziwɔwɔ vɛ.
  eng-LEE: When there is transgression in a land, it hath many for its princes; but
    under a man of understanding and knowledge [its] prosperity will long continue.
  asm-FB: দেশৰ আইন উলঙ্ঘনৰ বাবে দেশত অনেক শাসনকৰ্তা হয়; কিন্তু জ্ঞানী আৰু বিবেচনা
    কৰা লোকৰ দ্বাৰাই শাসন চিৰস্থায়ী হয়।
  sus-A: مَنفّ دِيٍ وُيَ حَمَ مَتَندِلَ يَ مَ، كْنْ مَنفّ شَشِلِمَ قَتَ حَمَ رَشَندٍ.
  fra-SBL: Dans la rébellion, un pays a plusieurs chefs, mais l'ordre est maintenu
    par un homme de compréhension et de connaissance.
  hbo-hbo: בְּפֶ֣שַֽׁע אֶ֭רֶץ רַבִּ֣ים שָׂרֶ֑יהָ וּבְאָדָ֥ם מֵבִ֥ין יֹ֝דֵ֗עַ כֵּ֣ן
    יַאֲרִֽיךְ׃
  kik-kik: Bũrũri ũngĩĩhia, nĩũgĩaga na aathani aingĩ, no mũndũ ũrĩ na ũtaũku na akagĩa
    na ũmenyo nĩatũmaga bũrũri ũkindĩrie.
  fra-NCL: Dans un pays en révolte, les chefs se multiplient ; mais avec un homme
    intelligent et sage l’ordre se prolonge.
  cek-AK: Prae thungah zaehaih pung pongah, ukkung doeh pop; toe khopoek thaih kami
    hoi palungha kami hoiah ni prae to cak.
  cuk-cuk: Yargi, nue-neg-isgusnaile, dummagan-negdakmalad ogwalemaidaed. Dule-yar-seed
    nue-binsaed-nikale, igar-nikaa yar-selemaidaed.
  uig-CYR: Жутта гуналар көпәйсә, униң әмирлири көп алмишар, Лекин уни сориғучи йорутулған
    вә билимлик болса, жут аман-муқим узун турар.
  tel-2017: దేశస్థుల దోషం వల్ల దాని పాలకులు ఎక్కువ అవుతారు. బుద్ధిజ్ఞానం గలవారిచేత
    దాని అధికారం స్థిర పడుతుంది.
  hat-BSA: Pa transgresyon a yon pèp, chèf peyi yo vin anpil; men lòd se etabi pa
    yon nonm bon konprann ak konesans.
  kos-kos: Sie mutunfacl fah arulana ku ac oan paht mwet kol we uh fin mwet etauk
    ac lalmwetmet. A sie mutunfacl fin oru ma koluk, ac fah fusus ayaol lun mwet leum
    we.
  hbo-WLC: בְּפֶ֣שַֽׁע אֶ֭רֶץ רַבִּ֣ים שָׂרֶ֑יהָ וּבְאָדָ֥ם מֵבִ֥ין יֹ֝דֵ֗עַ כֵּ֣ן
    יַאֲרִֽיךְ׃
  ibo-ibo: Mgbe njehie dị nʼobodo dị ọtụtụ, o nwere ọtụtụ ndịisi, ma onyeisi nwere
    ezi nghọta na ihe ọmụma ga-eme ka udo na-adịgide ogologo oge.
  ory-ory: ଦେଶର ଅଧର୍ମ ସକାଶୁ ତହିଁର ଅଧିପତି ଅନେକ ହୁଅନ୍ତି; ମାତ୍ର ବୁଦ୍ଧିମାନ ଓ ଜ୍ଞାନବାନ
    ଲୋକମାନଙ୍କ ଦ୍ୱାରା ତହିଁର ସ୍ଥିରତା ଦୀର୍ଘ ହୁଏ।
  chk-chk: Are chon eu mwü ra tipis, epwe wor siwilikisin nöür sounemenem. Nge eu
    mwü epwe nüküchar o nonomotam, are mi wor aramas mi mirit o tipachem ra nemenem
    lon.
  rop-rop: Wen detlot pipul langa eni kantri nomo duwit langa olabat lida, olabat
    garra kipgon abum nyuwan lida olataim, bat wen dei abum wanbala lida en im lidimbat
    olabat gudbalawei, olabat kantri garra jidan seifwan.
  ukr-1871: Коли край одступить від закону, тодї в йому много старших, а з одним розумним
    і тямущим мужом — він довговічен.
  deu-1951: Ein treuloses Land erlebt häufigen Fürstenwechsel; wo aber verständige
    Leute sind, die wissen, was sich gehört, kann einer lange regieren.
  eng-JPS: For the transgression of a land many are the princes thereof; but by a
    man of understanding and knowledge established order shall long continue.
  srp-1865: Kad se u zemlji zla èine, nastaju joj mnogi knezovi; ali kad se naðe èovjek
    razuman i vješt, ostaje dugo.
  lug-lug: Eggwanga bwe lijeema, liba n’abafuzi bangi, naye olw’omuntu alina okutegeera
    n’okumanya obutebenkevu budda nate mu nsi.
  heb-heb: בפשע ארץ רבים שריה ובאדם מבין ידע כן יאריך׃
  ben-IRV: দেশের অধর্মে তার অনেক কর্তা হয়; কিন্তু বুদ্ধিমান ও জ্ঞানবান লোক দিয়ে
    কর্তৃত্ব স্থায়ী হয়।
  pan-pan: ਦੇਸ ਦੇ ਵਿੱਚ ਅਪਰਾਧ ਦੇ ਕਾਰਨ ਉਸ ਦੇ ਹਾਕਮ ਬਦਲਦੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਸਿਆਣੇ ਅਤੇ ਗਿਆਨਵਾਨ
    ਮਨੁੱਖ ਦੇ ਦੁਆਰਾ ਉਸ ਦਾ ਚੰਗਾ ਪ੍ਰਬੰਧ ਲੰਮੇ ਸਮੇਂ ਤੱਕ ਬਣਿਆ ਰਹੇਗਾ।
  mya-JVB: ပြည်သူ ပြည်သားအပြစ် ကြောင့် ၊ မင်း တို့သည် များပြား တတ်ကြ၏။ ဉာဏ် ပညာနှင့်
    ပြည့်စုံ သောသူအားဖြင့် နိုင်ငံ တည်တတ်၏။
  tte-O: Tem boda lalakina me ali nuwapolowe kani tomo sibaibaiwa nuwanuwali siyamala
    tobaguna. Na tem tobaguna yabo me ana katai yo sonoga ee iya sowasowana ginauli
    meuloina iyadudulaili.
  tbg-tbg: Vo vataini variaka nái qora kaiqa kaara nai ari nai ari i vaivera, vo vaiinti
    vo vaiinti himpi vi vataraqaa raqikireka auti vaivara. Koqe avu aato iri okarara
    avataqiro vi vai vaiintiva vi vataraqaa raqikiqiro virera, vi vatanaaka koqemake
    variqi vivara.
  hmo-hmo: Basileia ta ena taunimanima bema idia kara dika neganai, unai basileia
    ena king be momo, to aonega bona laloa kehoa tauna ese ia gunalaia neganai, basileia
    be nega daudau do ia gini goada noho.
  urd-urd: मुल्क की ख़ताकारी की वजह से हाकिम बहुत से हैं, लेकिन साहिब — ए — 'इल्म
    — ओ — समझ से इन्तिज़ाम बहाल रहेगा।
  rus-SYN: Когда страна отступит от закона, тогда много в ней начальников; а при разумном
    и знающем муже она долговечна.
  bqc-SIM: Tó duuna kↄ̃̀ bùsuu, a kíaↄ ìↄ dasiɛ. Gbɛ̃́ pↄ́ wɛzɛ̃ ń dↄ̃ao vĩ
    ì to yã́zɛde àↄ ku.
  tcz-CHONGTHU: Namkhat in suhkhel anei tengleh achunga thunei ding atam jin, hinlah
    namsung dinsotna ding hin, miching hetkhen themna nei angaije.
  mar-mar: देशाच्या अपराधांमुळे त्याचे पुष्कळ अधिपती होतात; पण जेव्हा समंजस आणि सुज्ञानी
    माणसाच्या हातून त्यांची सुस्थिती दीर्घकाळ राहते.
  hlt-THB: Qam khuiawh qaal a thawhawh, ukkung khawzah awm hy, cehlai khaw ak poek
    thai ingkaw cyihnaak ak taa thlang ingtaw ak dingna qam uk hy.
  qub-qub: Juc nasyuncho mana alli goyayllana captenga mandajcunapis achcami yurin.
    Alli yachaj yarpaysapa mandajmi ichanga llapanta alli mandan. Chauraga runacunapis
    allilla goyan.
  bqp-bqp: Tó bùsu taari kɛ̀ zↄ̃kↄ̃, a kínanↄ dìgↄ̃ dasimɛ, ama laakaride yãdↄ̃ri
    ni tó aafia gↄ̃ kun.
  hat-hat: Lè nan yon peyi moun ap fè sa ki mal, chak jou gen yon lòt chèf. Men avèk
    yon moun ki gen konprann, ki konnen sa l'ap fè, gouvènman an ap kanpe pou lontan.
  eng-BSB: A land in rebellion has many rulers, but a man of understanding and knowledge
    maintains order.
  tod-tod: Siɛgi zu kpakagi la zooi zu, kundiɠila ɠaiziɛ nuiti ta ɗa mɔin. Kɛlɛ kundiɠii
    a zeina, keleɠelegai é ɠala, faiti ta ɗa ziɛ ga pagɔ.
  eng-WEBPB: In rebellion, a land has many rulers, but order is maintained by a man
    of understanding and knowledge.
  kbq-kbq: Mago kumapima vahe'mo'ma mago rimpama hu'zama omanesigeno'a, rama'a kva
    vahe fore hugahie. Hianagi antahi'zane vahe'ene antahi ama' hu antahi'zane vahe'ma
    mani'nesigeno'a, maka zamo'a knare huno vugahie.
  nhe-BL: Quema tlahuel tlajtlacolchihuaj itlacajhua se tlali, momiyaquilise inintlanahuatijcahua
    huan inintlal huelis tlatzintlanhuetzis. Pero quema tlanahuatía se tlacatl tlen
    itztoc xitlahuac huan tlalnamiqui, onca temachili ipan se tlali.
  bus-bus: Tó bùsu taari kɛ̀ bíta, à kínanↄ ègↄ̃ parimɛ, mↄde làakaride yãdↄ̃ri é
    tó aafia gↄ̃ kuu.
  gub-BL: Aze teko amo ywy rehe har wanuwihaw wiko ma'e kwaw par romo, aze utyryk
    iranaiw paw wi wà, ikàg a'e teko wà. Aze ikatu 'ym ma'e uzapo, tuweharupi umuigo
    kar amo uwihaw romo wà.
  eng-DRA: 'For the sins of the land many are the princes thereof: and for the wisdom
    of a man, and the knowledge of those things that are said, the life of the prince
    shall be prolonged.'
