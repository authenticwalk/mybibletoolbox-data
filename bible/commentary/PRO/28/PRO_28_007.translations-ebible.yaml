verse: PRO.028.007
translations:
  mal-C: വിവേകമുള്ള സന്തതി നിയമം പാലിക്കുന്നു, എന്നാൽ അമിതഭക്ഷണപ്രിയരുടെ സഹചാരി തന്റെ
    പിതാവിന് അപമാനം.
  deu-TKW: Wer das Gesetz beobachtet, ist ein verständiger Sohn; wer es aber mit Prassern
    hält, bringt seinem Vater Beschämung.
  lin-lin: Moto oyo abatelaka mibeko azali mwana mayele, kasi moto oyo atambolaka
    na bato ya loyenge ayokisaka tata na ye soni.
  eng-LSV: Whoever is keeping the Law is an intelligent son, || And a friend of gluttons
    || Causes his father to blush.
  eng-GNV: 'He that keepeth the Law, is a childe of vnderstanding: but hee that feedeth
    the gluttons, shameth his father.'
  eng-WEBSTER: 'He who keepeth the law is a wise son: but he that is a companion of
    riotous men shameth his father.'
  nhw-BL: Se tlalnamijca telpocatl quintlepanita itlanahuatilhua TOTECO, pero se telpocatl
    catli nemi ininhuaya catli amo tequitij huan nochi se tonal tlacuaj quipinahualtía
    itata.
  swh-ONEN: Yeye ashikaye sheria ni mwana mwenye ufahamu, bali rafiki wa walafi humwaibisha
    baba yake.
  bba-bba: Wi u Gusunɔn woodɑ mɛm nɔɔwɑmmɛ u sɑ̃ɑwɑ bii bwisiɡii, ɑdɑmɑ wi u tɔn bɛrɛtɛkɛbɑ
    swĩi, sekurɑ u rɑ kɑ win tundo nɑɑwɛ.
  eng-KJVCPB: 'Whoso keepeth the law is a wise son: But he that is a companion of
    riotous men shameth his father.'
  luo-luo: Ngʼat marito chik en wuowi mariek, to bedo osiep jawuoro kelo wichkuot
    ne wuon mare.
  meu-meu: Taravatu e badinaiamu merona na aonega merona; a ani-lavadae taudia e bamodiamu
    merona ese tamana e hahemaraiamu.
  npi-ULB: व्यवस्था पालन गर्ने छोरो समझदार हुन्छ, तर घिचावाको सङ्गत गर्नेले चाहिँ
    आफ्नो बुबालाई लज्‍जित तुल्याउँछ ।
  yor-yor: Ẹni tí ó pa òfin mọ́ jẹ́ olóye ọmọ ṣùgbọ́n ẹni tí ó bá ẹ́ jẹgúdújẹrá kẹ́gbẹ́
    dójútì baba rẹ̀.
  ind-ind: Sungguh bijak pemuda yang hidup sesuai nasihat ayahnya, tetapi pemuda yang
    hanya tahu bersenang-senang mempermalukan ayahnya.
  pes-OPCB: پسری که از قوانین اطاعت می‌کند داناست، اما کسی که رفیق عیاشان است مایهٔ
    ننگ پدرش می‌باشد.
  tgl-ULB: Ang siyang nagpapanatili ng batas ay isang bata na may pang-unawa, ngunit
    ang isa na kasama ang mga matatakaw ay hinihiya ang kaniyang ama.
  hui-hui: Wandari igiribi daliahe mana lo ngadagua bialu haga karu ti mini gigabiwi
    kagoni. Urunime ti wali agali ko mangahe habane nabulene karu baba nenege ho hayagua
    nde ti ai̱ya abala mo taga haragoni.
  mya-mya: တရားကိုစောင့်သောသူသည် ပညာရှိသော သားဖြစ်၏။ စားကြူးသောသူတို့နှင့် ပေါင်းဘော်သောသူ
    မူကား၊ မိမိအဘကို အရှက်ခွဲတတ်၏။
  bod-N: བཀའ་རྒྱ་སྲུང་མཁན་བློ་གྲོས་བུ་ཡིན༌ཞིང༌། །ཟས་རྔམ་ཅན་དང་འགྲོགས་པའི་མི་དེས༌ནི།
    །རང་གི་ཕ་ཡང་ངོ་ཚར་སྦྱོར་བ༌ཡིན།།
  wsk-wsk: Kuriang munan den karo tuso, mu kuriang ikia sinar ago; bare kuriang kariimet
    ngual kasik lagasan mu nongorak numi giso, mu nu nuet gomang motam ikup tuso.
  sna-sna: Uyo anochengeta murayiro mwanakomana akachenjera, asi anofambidzana navanhu
    vane madyo anonyadzisa baba vake.
  spa-BLM: El que guarda la ley es un hijo sabio; pero el que es compañero de los
    glotones avergüenza a su padre.
  cac-cac: A eb' uninab'il ay spensar, sc'anab'ajej masanil sley Dios eb'. Axo pax
    eb' junn̈ej tz'ec' yed' eb' te pec' q'uin̈ jun, a sq'uixvelal smam eb' syac'a'.
  swh-ULB: Yeye anayetunza sheria ni mwana mwenye ufahamu, bali mwenye ushirika na
    walafi humwaibisha baba yake.
  bel-bel: Хто захоўвае закон - сын разумны, а хто водзіцца з марнатраўцамі, той уводзіць
    у сорам бацьку свайго.
  deu-ELBBK: Ein verständiger Sohn bewahrt das Gesetz; wer sich aber zu Schlemmern
    gesellt, macht seinem Vater Schande.
  mbb-OT: Is anak he edtuman te Kesuǥuan ne uluwanen, piru is anak he ebpekid-elukuy
    te wazè din pulus he etew, ne egkepeel-elezan din is amey zin.
  mal-2015: ന്യായപ്രമാണത്തെ പ്രമാണിക്കുന്നവൻ ബുദ്ധിയുള്ള മകൻ; അതിഭക്ഷകന്മാർക്കു സഖിയായവനോ
    അപ്പനെ അപമാനിക്കുന്നു.
  rmc-rmc: Te doľikeres o zakonos, sal goďaver čhavo, no keres ladž le dadeske, te
    tut ľikeres le bitangenca.
  pes-OPV: هر‌که شریعت را نگاه دارد پسری حکیم است، اما مصاحب مسرفان، پدر خویش را رسوامی
    سازد.
  ron-1924: Чел че пэзеште леӂя есте ун фиу причепут, дар чел че умблэ ку чей десфрынаць
    фаче рушине татэлуй сэу.
  ben-OBCV: বিচক্ষণ ছেলে শিক্ষায় মনোযোগ দেয়, কিন্তু যে পেটুকদের সহচর সে তার বাবার
    মর্যাদাহানি করে।
  som-som: Ku alla kii sharciga dhawraa waa wiil caqli leh, Laakiinse kii raaca kuwa
    cirta weyn, aabbihiisuu ceebeeyaa.
  lat-VUC: Qui custodit legem filius sapiens est; qui autem comessatores pascit confundit
    patrem suum.
  eng-ASVBT: Whoso keepeth the law is a wise son; But he that is a companion of gluttons
    shameth his father.
  mna-mna: Sombe lutundu bizin matan iŋgalŋgal tutu mi titoto, ina iswe kembei ŋgar
    kizin ipet kek. Mi sombe pikin sa igabgaaba zin wal tau tiwirri pat ma koroŋ kizin
    pa koroŋ soroksorok men, ina ni ipamiaŋ tamaana.
  ita-1885: Chi guarda la Legge è figliuolo intendente; Ma chi è compagno de' ghiottoni
    fa vergogna a suo padre.
  eng-LXXUP: 'A wise son keeps the law: But he that keeps up debauchery dishonors
    his father.'
  eng-ULB: He who keeps the law is a son who has understanding, but one who is a companion
    of gluttons shames his father.
  spa-VBL: Si guardas la ley, eres un hijo sabio; pero si te juntas con malas compañías
    serás vergüenza de tu padre.
  fra-_FOB: Celui qui garde la loi est un enfant entendu; mais celui qui se plaît
    avec les débauchés fait honte à son père.
  mal-mal: ന്യായപ്രമാണം പ്രമാണിക്കുന്നവൻ ബുദ്ധിയുള്ള മകൻ; ഭോജനപ്രീയന്മാർക്കു സഖിയായവൻ
    പിതാവിനെ അപമാനിക്കുന്നു.
  urd-GVR: Jo sharīat kī pairawī kare wuh samajhdār beṭā hai, lekin aiyāshoṅ kā sāthī
    apne bāp kī be'izzatī kartā hai.
  suz-BL: सुमी परमप्रभु यावे आ अरेशो टीबा, मेको जोक्‍ब तुइक्‍ब तौ बाक्‍ब। सु चहिं
    शुश जाइब नु दुक्‍ब मुर आ वारच दुम्‍बा, मेकोमी आ आफ कली मुने तोक्‍ब।
  eng-NOY: He that keepeth the law is a wise son; But he that is the companion of
    prodigals bringeth shame on his father.
  ita-1927: Chi osserva la legge è un figliuolo intelligente, ma il compagno dei ghiottoni
    fa vergogna a suo padre.
  ckb-ckb: ئەوەی تەورات بپارێزێت کوڕێکی تێگەیشتووە، بەڵام هاوڕێی دەستبڵاوان باوکی
    خۆی ڕیسوا دەکات.
  eng-BBE: He who keeps the law is a wise son, but he who keeps company with feasters
    puts shame on his father.
  kan-OKCV: ವಿವೇಚನೆಯ ಮಗನು ದೇವರ ಶಿಕ್ಷಣವನ್ನು ಕೈಗೊಳ್ಳುವನು. ಆದರೆ ಹೊಟ್ಟೆಬಾಕರ ಸಂಗಡಿಗನು ತನ್ನ
    ತಂದೆಯನ್ನು ಅವಮಾನಪಡಿಸುತ್ತಾನೆ.
  tam-2017: வேதப்பிரமாணத்தைக் கைக்கொள்ளுகிறவன் விவேகமுள்ள மகன்; உணவுப்பிரியர்களுக்குத்
    தோழனாக இருக்கிறவனோ தன்னுடைய தகப்பனை அவமானப்படுத்துகிறான்.
  spa-RV-1909: 'El que guarda la ley es hijo prudente: mas el que es compañero de
    glotones, avergüenza á su padre.'
  ron-BTF: Oricine ține legea este un fiu înțelept, dar cel ce este un însoțitor al
    celor destrăbălați rușinează pe tatăl său.
  eng-WEBP: Whoever keeps the law is a wise son; but he who is a companion of gluttons
    shames his father.
  eng-FBV: If you keep the law, you're a wise son, but if you keep bad company you
    shame your father.
  nld-1939: Het kind, dat de Wet onderhoudt, is verstandig; Maar gaat het om met verkwisters,
    het maakt zijn vader beschaamd.
  nch-BL: Se talnamijca telpocat quintepanita itanahuatilhua TOTECO, pero se telpocat
    cati nemi inihuaya cati amo tequitij huan nochi se tonal san tacua quipinahualtía
    itata.
  vie-1934: Ai giữ luật pháp là con trai khôn ngoan; Còn ai kết bạn với kẻ hoang đàng
    làm hổ ngươi cho cha mình.
  hin-CV: नियमों का पालन करता है बुद्धिमान संतान, किंतु पेटू का साथी अपने पिता को
    लज्जा लाता है.
  eng-OURB: Whoever keeps the Torah ·Teaching· is a wise son; but he who is a companion
    of gluttons shames his father.
  spa-BES: El que guarda la ley es hijo sabio, pero el que se hace compañía de los
    glotones avergüenza a su padre.
  tdx-tdx: Mahatan-Kàke ty anake mahihitse, fe manalatse an-drae’e ty mirañetse amy
    mahake.
  tha-KJV: บุ​คคลที่รักษาพระราชบัญญั​ติ​เป็นบุตรชายที่​ฉลาด แต่​เพื่อนของคนตะกละนำความอับอายมาถึ​งบ​ิดาเขา
  por-BR-2018: O que guarda a lei é um filho prudente, mas o companheiro de comilões
    envergonha a seu pai.
  deu-ELO: Ein verständiger Sohn bewahrt das Gesetz; wer sich aber zu Schlemmern gesellt,
    macht seinem Vater Schande.
  eng-WYC-2018: He that keepeth the law, is a wise son; but he that feedeth gluttons,
    shameth his father.
  epo-epo: Kiu observas la leĝojn, tiu estas filo prudenta; Sed kunulo de malĉastuloj
    hontigas sian patron.
  uig-PIN: Tǝwrat-ⱪanuniƣa itaǝt ⱪilƣan yigit ǝⱪilliⱪ oƣuldur; Biraⱪ nan ⱪepilarƣa
    ⱨǝmraⱨ bolƣuqi atisini nomusⱪa ⱪaldurar.
  beo-beo: Goi ayeligi da sema noga:le nabasea da bagade dawa:su dunu agoai esala.
    Be dunu da wiwili gala:su dunu ilima gilisisia, da ea edama gogosiasu iaha.
  tpi-OTNT: Yangpela man i bihainim lo, em i gat gutpela tingting. Tasol sapos em
    i poroman wantaim ol man bilong pait oltaim, orait em i mekim papa bilong en i
    sem nogut tru.
  hau-SA: Duk wanda ya kiyaye doka ɗa ne mai la’akari, amma wanda yake abokantaka
    da masu zari yakan jawo wa mahaifinsa kunya.
  uig-LAT: Tewrat-qanunigha itaet qilghan yigit eqilliq oghuldur; Biraq nan qépilargha
    hemrah bolghuchi atisini nomusqa qaldurar.
  nde-nde: Lowo ogcina umthetho yindodana eqedisisayo, kodwa umngane wezixhwali uyangisa
    uyise.
  ton-ton: 'Ko ia ʻoku fai ki he fono ko e foha poto ia: ka ko ia ʻoku kaumeʻa mo
    e kakai fakamaveuveu ʻoku fakamaaʻi ʻe ia ʻa ʻene tamai.'
  ces-1613: Kdo ostříhá zákona, jest syn rozumný; kdož pak s žráči tovaryší, hanbu
    činí otci svému.
  eng-WMB: Whoever keeps the Torah is a wise son; but he who is a companion of gluttons
    shames his father.
  tam-TCV: விவேகமான மகன் சட்டங்களை கைக்கொள்கிறான்; ஆனால் ஊதாரிகளுக்குக் கூட்டாளியாய்
    இருக்கும் மகனோ தன் பெற்றோரை அவமானப்படுத்துகிறான்.
  ceb-ULB: Siya nga nagtuman sa balaod usa ka anak nga adunay panabot, apan ang tawo
    nga kauban sa mga dakog kaon nagpakaulaw lamang sa iyang amahan.
  pol-UBG: Kto przestrzega prawa, jest rozumnym synem, a towarzysz rozwiązłych hańbi
    swego ojca.
  urd-GVU: جو شریعت کی پیروی کرے وہ سمجھ دار بیٹا ہے، لیکن عیاشوں کا ساتھی اپنے باپ
    کی بےعزتی کرتا ہے۔
  deu-1912: Wer das Gesetz bewahrt, ist ein verständiges Kind; wer aber der Schlemmer
    Geselle ist, schändet seinen Vater.
  kan-2017: ಧರ್ಮೋಪದೇಶವನ್ನು ಕೈಕೊಳ್ಳುವವನು ವಿವೇಕಿಯಾದ ಮಗನು, ಹೊಟ್ಟೆಬಾಕರ ಗೆಳೆಯನು ತಂದೆಯ ಮಾನವನ್ನು
    ಕಳೆಯುವನು.
  yap-yap: Pi’in pagel nma fol ko motochiyel e ba llowan’, machane pi’in ma m’ag fager
    ko girdi’ ni dariy ban’en ni bfel’ ngay e yadra k’artamra’ ko gallabthir rorad.
  hlt-MCSB: Olkhueng aka kueinah capa long tah a yakming dae, carhut neh aka luem
    loh a napa kah hmai a thae sak.
  mdy-ETH: ዎጌ ቦንቻ ናይ ዔራ ናይኬ፤ ፓሡዋኣያ ማዓዞሢና ዎላ ላጌ ማዓ ናይ ጋዓንቴ ፔኤኮ ዓዶ ዻውሲሳኔ።
  kew-kew: Ogege-aame rekena i yaenu luabu ratua palia-dare epe kone ia. Pupitagi
    noa yada yada pi aanu raapu aalia-daare nipuna agi aaraanu yala polo pitimi.
  twi-ASANTE: Deɛ ɔdi mmara so yɛ ɔba a ɔwɔ nhunumu, nanso deɛ ɔne adidibradafoɔ bɔ
    no gu nʼagya anim ase.
  eng-WEBU: Whoever keeps the law is a wise son; but he who is a companion of gluttons
    shames his father.
  wal-wal: Higgiyaa naagiya wodallai akeekanchcha. SHin pattenna shufurotuura zuppetiyaagee
    ba aawaa yeellayees.
  acu-NT: Aintsu uchiri Yusen umiktin chichaman umirkauka, nekas paan nintimias pujawai.
    Antsu chikich aints aya yurumkanak wakerin ainaujai tsanias pujakka, aparin inatsartinuitai.
  spa-PDDPT: El que observa la Ley es hijo inteligente, El que se reúne con glotones
    avergüenza a su padre.
  gun-gun: Lei rupi ta'y oiko va'e ma hi'arandu va'e, ha'e rã opa marã rei ikuai va'e
    reve onhemoirũ va'e ma omoxĩmba rei 'rã nguu.
  agu-BL: Alchok scyetz yi na ban tane'n yi ca'wl Ryos, i'tz jun balaj cy'ajol. Poro
    alchok scyetz yi na xom scye'j yi e' yi ẍkant tzaj nin na cyaj na el chitx'ix
    yi tajcawil ta'n.
  ilo-ULB: Ti agtungtungpal iti linteg ket maysa nga anak nga addaan iti pannakaawat,
    ngem ti tao a kadua dagiti narawet ket ibabainna ti amana.
  kpg-kpg: Tama daane dela e daudali nnaganoho le e kabemee. Gei tama daane dela e hai hoo
    gi nia balu daangada le e haga manawa gee dono damana.
  uig-ARA: تەۋرات-قانۇنىغا ئىتائەت قىلغان يىگىت ئەقىللىق ئوغۇلدۇر؛ بىراق نان قېپىلارغا
    ھەمراھ بولغۇچى ئاتىسىنى نومۇسقا قالدۇرار.
  bps-bps: I tingà mimen i dad flalò nun kaglabatan, bay i tingà magin i dad to mimò
    sasè fyaan i maan.
  sus-sus: Sɛriyɛ batula findixi di xaxili fanyi nan na, kɔnɔ wasatare tan a baba
    rayaagima nɛ.
  pon-2006: Mwahnakapw emen me peikiong kosonned me loalokong. Mehmen me kompoakepahnki
    aramas me sohte katepe kan kin kanamenekihala seme.
  ksd-ksd: Nina i toratorom ta ra varkurai a kabinana na bul nam, Ma ga nina dia talaina
    ma ra umana lukai i varuva tamana.
  tur-YTC: Yasayı tutan bilge oğuldur, Ama oburlarla arkadaşlık eden babasını utandırır.
  bel-N: Сын разумны захоўвае закон, а той, хто сябруе з абжорамі, сароміць бацьку
    свайго.
  grc-BRENT: Φυλάσσει νόμον υἱὸς συνετὸς, ὃς δὲ ποιμαίνει ἀσωτίαν ἀτιμάζει πατέρα.
  ind-AYT: Orang yang memelihara hukum adalah anak yang berpengertian, tetapi siapa
    bergaul dengan orang yang rakus mempermalukan ayahnya.
  nya-nya: Amene amasunga malamulo ndi mwana wozindikira zinthu, koma amene amayenda
    ndi anthu adyera amachititsa manyazi abambo ake.
  hrv-hrv: Tko se drži Zakona, razuman je sin, a tko se druži s izbjeglicama, sramoti
    oca svoga.
  mps-mps: Te gesi ogwa bidigo te bomai po wali pabo, agai te wiegi yai homu kolesaga
    elalubao. Tiali goli, agai te sesemane sogo te nai umabo da tubo bidi dabe dali
    abagi weyu, kisasa bidiyu ebaso da, teda agai te aga aya te hale dwai mu ilibo
    sę ebao.
  tpi-tpi: Yangpela man i bihainim lo, em i gat gutpela tingting. Tasol sapos em i
    poroman wantaim ol man bilong pait oltaim, orait em i mekim papa bilong en i sem
    nogut tru.
  dan-1931: Forstandig Søn tager Vare på Loven, men Drankeres Fælle gør sin Fader
    Skam.
  vie-OVCB: Con khôn ngoan tôn trọng luật pháp; đứa kết bạn côn đồ, gây nhục cho cha.
  guj-2017: જે દીકરો નિયમને અનુસરે છે તે ડાહ્યો છે, પણ નકામા લોકોની સોબત રાખનાર દીકરો
    પોતાના પિતાના નામને બટ્ટો લગાડે છે.
  pon-2006A: Mwahnakapw emen me peikiong kosonned me loalokong. Mehmen me kompoakepahnki
    aramas me sohte katepe kan kin kanamenekihala seme.
  por-BRBSL: Whoever mantém a lei é um filho sábio; mas aquele que é um companheiro
    de glutões envergonha seu pai.
  swe-swe: Ett vist barn håller buden [lagen, följer instruktionerna från sina föräldrar
    och Gud], men den som umgås (associerar sig) med slösaktiga (impulsiva) människor
    är en skam för sin far.
  cth-cth: Kâlawk ka tarawi e teh a lungkaang e capa doeh, ka kâso e hoi kamyawng
    e ni a na pa yeirai a po sak.
  twi-twi: Nea odi mmara so yɛ ɔba a ɔwɔ nhumu, nanso nea ɔne adidibradafo bɔ no gu
    nʼagya anim ase.
  hlt-hlt: Olkhueng aka kueinah capa long tah a yakming dae, carhut neh aka luem loh
    a napa kah hmai a thae sak.
  tbz-SIM: Wèè yie nKuyie nkó ikuɔ́ ò tu dɛbísɑ̀ɑ̀rɛ̀ ndɛ, wèè nɛitinɛ̀ bɛ̀ɛ̀ borimɛ
    í wenni kòò ɑ̃ɑ̃̀ o cicɛ ifɛi.
  msy-2020: Gumazir igiam Godɨn Akar Gavgavibar gɨntɨsi, a nɨghnɨzir aghuim iti. Egh
    a gumazir arazir kurabagh amiba ko porogh, uan afeziam damutɨ a bar aghumsigham.
  dop-dop: Pəyɑɣɑ lɑɣɑtʋ təŋəɣɩ Ɩsɔ kiiŋ kɛ́. Amɑ wei ɩ́lɛ́ ɩ wɛnɑ cewɑɑ ɑsɑɣɑɑ tɔ
    ɩ tʋɣɩ ɩ cɑɑ kɛ fɛɛlɛ kɛ́.
  azb-azb: Qanan oğul qanunu yerinə yetirər, Qarınquluya qoşulan atasına xəcalət çəkdirər.
  eng-DBY: Whoso observeth the law is a son that hath understanding; but he that is
    a companion of profligates bringeth shame to his father.
  hin-2017: जो व्यवस्था का पालन करता वह समझदार सुपूत होता है, परन्तु उड़ाऊ का संगी
    अपने पिता का मुँह काला करता है।
  wol-KYG: Gone gu sàmm yoon am nag dégg, ku ànd ak sagaru nit gàcceel sa baay.
  bjr-bjr: Sanda ufamau fimarifa kumaaraafa iriana faqaafa maridanoo. Moo kumaara
    fanoo kaaqa narimari fasiqana aqoondiki marifa narí akoona asaurirana amidanoo.
  eng-YLT: Whoso is keeping the law is an intelligent son, And a friend of gluttons,
    Doth cause his father to blush.
  kne-kne: Nanemneman din anak ay mantongpal si linteg, ngem din makikadwa sin magay
    silbi na ay ipogaw et ibabaina si ama na.
  eng-WYC-2017: He that keepeth the law, is a wise son; but he that feedeth gluttons,
    shameth his father.
  eng-WMBB: Whoever keeps the Torah is a wise son; but he who is a companion of gluttons
    shames his father.
  urd-GVH: जो शरीअत की पैरवी करे वह समझदार बेटा है, लेकिन ऐयाशों का साथी अपने बाप
    की बेइज़्ज़ती करता है।
  rug-rug: Asa pu kopu nia sa tinarae si na koburu gilaena, ba na baere tadi na ṉaṉaluta
    si na kinurekure tanisa tamana.
  gaz-gaz: Namni seera eegu ilma ogeessa; michuun albaadhessaa immoo abbaa isaa qaanessa.
  fra-LSG: Celui qui observe la loi est un fils intelligent, Mais celui qui fréquente
    les débauchés fait honte à son père.
  yal-yal: Naxan na sariyan suxu, dii xaxilimaan nan na ra, koni naxan na lu fuyantenne
    yɛ, na fama yagin nan na a baba ma.
  haw-1868: O ka mea malama i ke kanawai, he keiki naauao ia; O ka hoa no ka poe hookai
    wale, oia ka i hoohilahila i kona makuakane.
  arb-NAV: مَنْ يُحَافِظُ عَلَى الشَّرِيعَةِ هُوَ ابْنٌ حَكِيمٌ، أَمَّا عَشِيرُ الْجَشِعِينَ
    فَيُخْجِلُ أَبَاهُ.
  ewe-ewe: Ame si léa sea me ɖe asi la nye vi nyanu gake ame si dea ha kple nutsuɖulawo
    la doa ŋukpe fofoa.
  eng-LEE: Whoso keepeth the law is an intelligent son; but he that is a companion
    of gluttons bringeth dishonor on his father.
  asm-FB: যি জনে বিধান পালন কৰে, তেওঁ সুবিবেচনা থকা সন্তানৰ দৰে; কিন্তু যি জনৰ ভোজনবিলাসী
    সঙ্গী থাকে, তেওঁ নিজৰ পিতৃক লাজ দিয়ে।
  sus-A: سّرِيّ بَتُلَ قِندِشِ دِ شَشِلِ قَنيِ نَن نَ، كْنْ وَ سَتَرٍ تَن عَ بَبَ
    رَيَافِمَ نّ.
  fra-SBL: Celui qui observe la loi est un fils sage ; mais celui qui est le compagnon
    des gloutons fait honte à son père.
  hbo-hbo: נֹוצֵ֣ר תֹּ֭ורָה בֵּ֣ן מֵבִ֑ין וְרֹעֶה זֹֽ֝ולְלִ֗ים יַכְלִ֥ים אָבִֽיו׃
  kik-kik: Mũndũ ũrĩa ũrũmagia watho nĩ mwana ũrĩ na gũkũũrana, no mwana ũrĩa ũthiiaga
    na thiritũ ya arĩa akoroku aconorithagia ithe.
  fra-NCL: Celui qui observe la loi est un fils intelligent, mais celui qui nourrit
    les débauchés fait honte à son père.
  cek-AK: Patukhaih lok pazui kami loe palungha kami ah oh; toe angzoeh koeh kami
    hoi ampui sah kami loe ampa to mikhmai setsak.
  cuk-cuk: Dule, Igar-Maidba-nanadiile, dule-binsaed-nikadaedid. Dule, dule-galagwensurdamaladba-nanaeddi,
    e-bab-obingegsaedid.
  uig-CYR: Тәврат-қануниға итаәт қилған жигит әқиллиқ оғулдур; Бирақ нан қепиларға
    һәмраһ болғучи атисини номусқа қалдурар.
  tel-2017: ఉపదేశం అంగీకరించే తనయుడు బుద్ధిమంతుడు. తుంటరుల సహవాసం చేసేవాడు తన తండ్రికి
    అపకీర్తి తెస్తాడు.
  hat-BSA: Sila ki kenbe lalwa a se yon fis ak bon konprann; men sila ki fè zanmi
    ak moun voras fè papa l wont.
  kos-kos: Sie mwet fusr su akos ma sap el lalmwetmet. El su asruoki nu sin mwet pukafukwel,
    el akmwekinye papa tumal.
  hbo-WLC: נוֹצֵ֣ר תּ֭וֹרָה בֵּ֣ן מֵבִ֑ין וְרֹעֶה זֽ֝וֹלְלִ֗ים יַכְלִ֥ים אָבִֽיו׃
  ibo-ibo: Ụmụ okorobịa nwere nghọta na-eme ihe iwu kwuru, ma nwa nke ya na ndị oke
    oriri bụ enyi na-emenye nna ya ihere.
  ory-ory: ଯେ ବ୍ୟବସ୍ଥା ମାନେ, ସେ ବୁଦ୍ଧିମାନ ପୁତ୍ର; ପୁଣି, ଯେ ପେଟାର୍ଥୀମାନଙ୍କର ସଙ୍ଗୀ ହୁଏ,
    ସେ ଆପଣା ପିତାକୁ ଲଜ୍ଜା ଦିଏ।
  chk-chk: Eman mi aleasochisi ekewe allük i eman nau mi tipachem, nge eman mi chiechi
    ngeni chon mongömong a aitengaua saman.
  rop-rop: Im brabli gud ting blanga kipum detlot lowa blanga God, bat yu meigim yu
    mami en dedi sheim wen yu meigim fren garram detlot pipul hu nomo sabi enijing.
  ukr-1871: Додержуєш закон, — розумний син ти в батька, з ледачими дружиш, — отця
    твого соромиш.
  deu-1951: Wer das Gesetz beobachtet, ist ein verständiger Sohn; wer aber mit Schlemmern
    umgeht, macht seinem Vater Schande.
  eng-JPS: A wise son observeth the teaching; but he that is a companion of gluttonous
    men shameth his father.
  srp-1865: Ko èuva zakon, sin je razuman; a ko se druži s izjelicama, sramoti oca
    svojega.
  lug-lug: Oyo akuuma amateeka ga Mukama mwana eyeegendereza, naye mukwano gw’ab’omululu
    akwasa kitaawe ensonyi.
  heb-heb: נוצר תורה בן מבין ורעה זוללים יכלים אביו׃
  ben-IRV: যে ব্যবস্থা মানে, সেই জ্ঞানবান ছেলে; কিন্তু যে পেটুকদের সঙ্গী সে বাবার
    লজ্জাজনক।
  pan-pan: ਬਿਵਸਥਾ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਸਮਝਦਾਰ ਪੁੱਤਰ ਹੈ, ਪਰ ਪੇਟੂਆਂ ਦਾ ਮੇਲੀ ਆਪਣੇ ਪਿਤਾ ਦਾ
    ਮੂੰਹ ਕਾਲਾ ਕਰਦਾ ਹੈ।
  mya-JVB: တရား ကိုစောင့် သောသူသည် ပညာ ရှိသော သား ဖြစ်၏။ စားကြူး သောသူတို့နှင့် ပေါင်းဘော်
    သောသူ မူကား ၊ မိမိ အဘ ကို အရှက်ခွဲ တတ်၏။
  tte-O: Yaiya natuna Mosese ana loina imulimuliya iya natu sanasanapuna, na iya ikelabilabin
    tokekan kalakalabili mekalikavao iya tamana ana kaba mwalimwaline.
  tbg-tbg: Vira maaquvano Kotira uva avataqiro vi vaiva vaivaro vira avu aatovano
    koqe iro vaira. Iha namarive karave airi ne variaka airuqiharo ni vai vaiintiva
    nai qora kaurira haika ami vaira.
  hmo-hmo: Taravatu ia badinaia noho merona be aonega merona, to heatu kava taudia
    danu ia turana karaia merona, ese iena tamana ia hahemaraia noho.
  urd-urd: ता'लीम पर 'अमल करने वाला 'अक़्लमंद बेटा है, लेकिन फ़ुज़ूलख़र्चों का दोस्त
    अपने बाप को रुस्वा करता है।
  rus-SYN: Хранящий закон - сын разумный, а знающийся с расточителями срамит отца
    своего.
  bqc-SIM: Nɛ́ ikoyãdana wɛ́ kɛ̃a, lalasideↄ gbɛ̃na ì wida a maewaɛ.
  tcz-CHONGTHU: Chapa chingtah kiti chu Dan thu kitup tah'a juipa ahin, milungsel
    to kivop pan anu le apa jumna apohlut peh jin ahi.
  mar-mar: जो कोणी मुलगा नियमाचे पालन करतो तो हुशार असतो, पण जो खादाडाचा सोबती आहे
    तो आपल्या वडिलांना लाज आणतो.
  hlt-THB: A lawngim amyihna khaw ak sa thai thlang taw khaw ak poek thai capak cyihna
    awm hy, cehlai aawk ai ak kamva ak pyinaak capa ingtaw a pa chah pyih sak hy.
  qub-qub: Laycunata cumlëga alli tantiyaj wamrami. Pachallanta ashejcunawan puricojcunami
    ichanga papänintapis pengayman churan.
  bqp-bqp: Nɛ́ dokadari asãnsĩni vĩ, pãpãdenↄ gbɛ̃nna dì wé'i da a deamɛ.
  hat-hat: Yon jenn gason ki fè tou sa lalwa mande, se pitit ki gen lespri. Men, moun
    ki fè zanmi ak vakabon se yon wont pou papa l'.
  eng-BSB: A discerning son keeps the law, but a companion of gluttons disgraces his
    father.
  tod-tod: Zɔi é ɠolozu GALA ná-tɔgi ʋɛ, doun zunu ɠana keleɠelegai, kɛlɛ zɔi é
    ʋilɛsu tuʋa ʋele ɲɔu nuiti polu, naa ɠa ɗa ʋa ga unfegi kɛɛɠɛ ʋɔ.
  eng-WEBPB: Whoever keeps the law is a wise son; but he who is a companion of gluttons
    shames his father.
  kbq-kbq: Kasegema amage'ma ante mofavre'mofona, ama' antahiza agripina me'ne. Hianagi
    ne'zama nehana hu vahe'enema tragoteno manisia ne'mo'a, nefana ra agaze erimigahie.
  nhe-BL: Se tlalnamijca telpocatl quintlepanita itlanahuatilhua TOTECO, pero se telpocatl
    tlen nemi ininhuaya tlen ax tequitij huan nochi se tonal tlacuaj quipinahualtía
    itata.
  bus-bus: Nɛ́ dokayãdari asãnsi vĩ, pãpãdeenↄ gbɛ̃nna è wí da a deamɛ.
  gub-BL: Kwàkwàmo Tupàn ze'eg heruzar har wiko ma'e kwaw par romo a'e. Kwàkwàmo ikatu
    'ym ma'e wanupi wata ma'e wiko maranugar haw u pe a'e.
  eng-DRA: 'He that keepeth the law is a wise son: but he that feedeth gluttons, shameth
    his father.'
