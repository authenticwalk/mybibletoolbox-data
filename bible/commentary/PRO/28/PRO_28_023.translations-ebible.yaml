verse: PRO.028.023
translations:
  mal-C: മുഖസ്തുതി പറയുന്നവരെക്കാൾ ശാസിക്കുന്നവർക്ക് അവസാനം പ്രീതി ലഭിക്കുന്നു.
  deu-TKW: Wer einen Menschen tadelt, wird hinterher mehr Dank ernten, als wer glattzüngig
    schmeichelt.
  lin-lin: Moto oyo apamelaka moninga na ye akozwa ngolu na suka koleka moto oyo alobaka
    maloba ya sukali.
  eng-LSV: Whoever is reproving a man finds grace afterward, || More than a flatterer
    with the tongue.
  eng-GNV: He that rebuketh a man, shall finde more fauour at length, then he that
    flattereth with his tongue.
  eng-WEBSTER: He that rebuketh a man afterward shall find more favor than he that
    flattereth with the tongue.
  nhw-BL: Se catli quitlacahualtía ihuampox quema monequi elis más inelhuampox teipa,
    que seyoc catli san quiyejyectlalía ica icamanal pampa amo quinequi quiilhuis
    catli xitlahuac.
  swh-ONEN: Yeye amkemeaye mtu mwishoni hupata kibali zaidi, kuliko mwenye maneno
    ya kusifu isivyostahili.
  bba-bba: Wi u tɔnu ɡerusimɔ, bɑ rɑ nùn siɑre ɑmɛn biru n kere wi u rɑ tɔnu fufu
    ko.
  eng-KJVCPB: He that rebuketh a man, afterwards shall find more favour Than he that
    flattereth with the tongue.
  luo-luo: Ngʼatno makwero ngʼato gikone obiro yudo pwoch mangʼeny moloyo ngʼatno
    man-gi lep mawuondo.
  meu-meu: Tau ta e sisiba heniamu tauna ese gabeai lalo-namo bada baine abia; a malana
    amo e hanamoa koikoimu tauna ese lalo-namo maragi baine abia.
  npi-ULB: फुर्क्याउने जिब्रो भएकोले भन्दा अनुशासनमा राख्‍नेले नै पछि बढी निगाह पाउँछ
    ।
  yor-yor: Ẹni tí ó bá ènìyàn kan wí yóò rí ojúrere ni nígbẹ̀yìn ju ẹni tí ó ní ètè
    ẹ̀tàn lọ.
  ind-ind: Orang yang menegur sesamanya dengan terus terang pada akhirnya akan lebih
    disukai daripada orang yang memuji dengan tidak tulus.
  pes-OPCB: اگر اشتباه کسی را به او گوشزد کنی، در آخر از تو بیشتر قدردانی خواهد کرد
    تا از کسی که پیش او چاپلوسی کرده است.
  tgl-ULB: Sinumang nagsasaway sa isang tao ay makakahanap nang higit na pabor mula
    sa kaniya kaysa sa mga pumupuri sa kaniya gamit ang kaniyang dila.
  hui-hui: Mbirali mo kula haragola turu haraligo dindiha lowa í̠na mbirali mana lalu
    mo tiga biriyagua o biagome mani í̠hondo turu timbuni holebira.
  mya-mya: ချော့မော့သောစကားကို ပြောသောသူသည် ကျေးဇူးကို ခံရသည်ထက်၊ ဆုံးမပြစ်တင်သောသူသည်
    နောက်တဖန် သာ၍ ကျေးဇူးကို ခံရလိမ့်မည်။
  bod-N: ལྗགས་ཀྱིས་མི་ལ་ཁ་ཡག་བཤད་པ༌ལས། །བཀྱོན་མཁན་ལ་ནི་མཇུག་མཐར་ངོ་སོ༌འཐོབ།།
  wsk-wsk: Awiriya bo ko memek kasurso, mu maingte amilmil biya taukko; bare awiriya
    den kawel te kari gomang naso, mu maingte nup memek taukko.
  sna-sna: Uyo anotsiura munhu iye achawana nyasha dzakawanda pakupedzisira, kupfuura
    uyo ane rurimi runonyengera.
  spa-BLM: El que reprende a un hombre encontrará después más favor que el que adula
    con la lengua.
  cac-cac: A eb' tzon̈ cachanoch vaan, a d'a slajvub'al yelxo val sco xajanej eb'
    d'a yichan̈ eb' tz'alan vach' lolonel d'ayon̈ d'a chab'satil.
  swh-ULB: Anayemkaripia mtu baadaye atapata fadhila zaidi kutoka kwake kuliko mwenye
    kumsifia sana kwa ulimi wake.
  bel-bel: Хто дакарае чалавека, знойдзе большую прыязнасьць, чым той, хто лісьлівіць
    языком.
  deu-ELBBK: Wer einen Menschen zurechtweist, wird danach mehr Gunst finden, als wer
    mit der Zunge schmeichelt.
  mbb-OT: Igkesuat pa te etew emun edewayen nu sikandin su wey mepenurù, kenà ke edigdiǥen
    nu sikandin.
  mal-2015: ചക്കരവാക്കു പറയുന്നവനെക്കാൾ ശാസിക്കുന്നവന്നു പിന്നീടു പ്രീതി ലഭിക്കും.
  rmc-rmc: Oles, ko dovakerel le manušeske, pro koňec ela buter pačiv sar oles, ko
    vakerel o gule lava.
  pes-OPV: کسی‌که آدمی را تنبیه نماید، آخر شکرخواهد یافت، بیشتر از آنکه به زبان خودچاپلوسی
    می‌کند.
  ron-1924: Чине мустрэ пе алций гэсеште май мултэ бунэвоинцэ пе урмэ декыт чел ку
    лимба лингушитоаре.
  ben-OBCV: যে জিভ দিয়ে চাটুকারিতা করে তার তুলনায় বরং কোনো মানুষকে যে ভর্ৎসনা করে,
    শেষ পর্যন্ত সেই অনুগ্রহ লাভ করবে।
  som-som: Kii nin canaantaa wuxuu marka dambe heli doonaa Raallinimo ka badan kan
    carrabka ku faaniya.
  lat-VUC: Qui corripit hominem gratiam postea inveniet apud eum, magis quam ille
    qui per linguæ blandimenta decipit.
  eng-ASVBT: He that rebuketh a man shall afterward find more favor Than he that flattereth
    with the tongue.
  mna-mna: Nu sombe yaamba tomtom sa bekena pazali, na kaimer ni ko leleene ambai
    pu ma ilip pizin wal ta kwon imbesmbeeze pini sorok na.
  ita-1885: Chi riprende alcuno ne avrà in fine maggior grazia Che chi lo lusinga
    con la lingua.
  eng-LXXUP: He that reproves a man’s ways Shall have more favor than he that flatters
    with the tongue.
  eng-ULB: Whoever disciplines someone, afterward will find more favor from him than
    from the one who flatters him with his tongue.
  spa-VBL: La crítica honesta es de mayor estima que la adulación.
  fra-_FOB: Celui qui reprend quelqu'un, finira par être préféré à celui qui flatte
    de sa langue.
  mal-mal: ചക്കരവാക്ക് പറയുന്നവനെക്കാൾ ശാസിക്കുന്നവനു പിന്നീട് പ്രീതി ലഭിക്കും.
  urd-GVR: Āḳhirkār nasīhat dene wālā chāplūsī karne wāle se zyādā manzūr hotā hai.
  suz-BL: मिलो शिलो पाइब मुर आन क्‍येङा मुर कली हुइक्‍ब नोले मान पाइक्‍चा पुंइसीब।
  eng-NOY: He who rebuketh a man shall afterwards find favor More than he who flattereth
    with his tongue.
  ita-1927: Chi riprende qualcuno gli sarà alla fine più accetto di chi lo lusinga
    con le sue parole.
  ckb-ckb: ئەوەی کەسێک سەرزەنشت بکات لە کۆتاییدا پەسەندتر دەبێت لەوەی زمانلووسی دەکات.
  eng-BBE: He who says words of protest to a man will later have more approval than
    one who says smooth words with his tongue.
  kan-OKCV: ತನ್ನ ನಾಲಿಗೆಯಿಂದ ಮುಖಸ್ತುತಿ ಮಾಡುವವನಿಗಿಂತ, ಒಬ್ಬನನ್ನು ಗದರಿಸುವವನು ತರುವಾಯ ಹೆಚ್ಚು
    ದಯಾಪಾತ್ರನಾಗುವನು.
  tam-2017: தன்னுடைய நாவினால் முகஸ்துதி பேசுகிறவனைவிட, கடிந்துகொள்ளுகிறவன் முடிவில்
    அங்கீகாரம் பெறுவான்.
  spa-RV-1909: El que reprende al hombre, hallará después mayor gracia que el que
    lisonjea con la lengua.
  ron-BTF: Cel care mustră un om la sfârșit va găsi mai multă favoare decât cel ce
    lingușește cu limba.
  eng-WEBP: One who rebukes a man will afterward find more favor than one who flatters
    with the tongue.
  eng-FBV: Honest criticism is appreciated later far more than flattery.
  nld-1939: Wie iemand vermaant, oogst later dank, Meer dan iemand met een gladde
    tong.
  nch-BL: Se cati quitacahualtía ihuampo quema monequi elis más inelhuampo teipa,
    que seyoc cati san quiyejyectalía ica icamanal pampa amo quinequi quiilhuis cati
    xitahuac.
  vie-1934: Ai quở trách người nào, về sau sẽ được ơn Hơn là kẻ lấy lưỡi mà dua nịnh.
  hin-CV: अंततः कृपापात्र वही बन जाएगा, जो किसी को किसी भूल के लिए डांटता है, वह नहीं,
    जो चापलूसी करता रहता है.
  eng-OURB: One who rebukes a man will afterward find more chen ·grace· than one who
    flatters with the tongue.
  spa-BES: El que dice palabras de protesta a un hombre tendrá más aprobación que
    uno que diga palabras alabadoras con su lengua.
  tdx-tdx: Hanjo fañisohañe am-para’e ty mañendake ondaty, mandikoatse ty mpanao kabeake
    am-pameleke.
  tha-KJV: บุ​คคลที่ขนาบคนหนึ่งคนใด ที​หลังเขาจะได้รับความชอบมากกว่าคนที่ป้อยอด้วยลิ้นของตัว
  por-BR-2018: Aquele que repreende ao homem obterá mais favor depois do que aquele
    que lisonjeia com a língua.
  deu-ELO: Wer einen Menschen straft, wird hernach mehr Gunst finden, als wer mit
    der Zunge schmeichelt.
  eng-WYC-2018: He that reproveth a man, shall find grace afterward with him, (or
    He who rebuketh someone, shall find favour afterward with him); more than he that
    deceiveth by flatterings of (the) tongue.
  epo-epo: Kiu faras riproĉojn al homo, tiu poste trovos pli da danko, Ol tiu, kiu
    flatas per la lango.
  uig-PIN: Baxⱪilarning hataliⱪini oquⱪ ǝyibligǝn kixi, Ⱨaman huxamǝt ⱪilƣuqiƣa ⱪariƣanda
    kɵprǝk iltipat tapar.
  beo-beo: 'Mae wamolegele, hima hou hahamoma:ne gagabole odagia sia:mu da defea.
    Agoane hame hamosea, di da ema hame asigisa. E da se lamu be fa:no amo sia: da
    dabua hahaeafuli sia: baligisa dawa:mu.'
  tpi-OTNT: Sapos yu stretim pasin bilong wanpela man, bai em i amamas tru long yu.
    Dispela pasin i winim pasin bilong tok gris long em.
  hau-SA: Duk wanda ya tsawata wa wani mutum zai sami yabo a ƙarshe fiye da wanda
    yake mai daɗin baki.
  uig-LAT: Bashqilarning xataliqini ochuq eyibligen kishi, Haman xushamet qilghuchigha
    qarighanda köprek iltipat tapar.
  nde-nde: Lowo okhuza umuntu uzacina esethandeka kulalowo ololimi olukhohlisayo.
  ton-ton: Ko ia ʻoku lea valoki ki ha tangata ʻe maʻu ʻe ia ʻae ʻofa lahi hake, ʻamui
    ʻiate ia ʻoku lea lapu ʻaki ʻae ʻelelo.
  ces-1613: Kdo domlouvá člověku, potom spíše milost nalézá nežli ten, kterýž lahodí
    jazykem.
  eng-WMB: One who rebukes a man will afterward find more favor than one who flatters
    with the tongue.
  tam-TCV: தன் நாவினால் முகஸ்துதி செய்பவரைவிட, மற்றவரைக் கண்டிக்கிறவர்கள் முடிவில்
    அதிக தயவைப் பெறுவார்கள்.
  ceb-ULB: Si bisan kinsa nga nagbadlong sa usa ka tawo mas makaangkon pa ug labaw
    nga kaluoy gikan kaniya sa kina-ulahian kaysa niadtong nidayeg kaniya pinaagi
    sa iyang dila.
  pol-UBG: Kto strofuje człowieka, znajdzie potem więcej przychylności niż ten, który
    pochlebia językiem.
  urd-GVU: آخرکار نصیحت دینے والا چاپلوسی کرنے والے سے زیادہ منظور ہوتا ہے۔
  deu-1912: Wer einen Menschen straft, wird hernach Gunst finden, mehr denn der da
    heuchelt.
  kan-2017: ಮುಖಸ್ತುತಿ ಮಾಡುವವನಿಗಿಂತಲೂ, ಗದರಿಸುವವನು ಬಳಿಕ ಹೆಚ್ಚು ದಯಾಪಾತ್ರನಾಗುವನು.
  yap-yap: Mu yal’uweg be’ mra tomuren ma ra fel’uwan’, ko bin ngu’um pi’ ngalang
    ko thin.
  hlt-MCSB: Hlang aka tluung he a hnukah tah a lai aka hnal lakah, mikdaithen la om.
  mdy-ETH: ዓሲ ሳልማሲሢዳፓ ዞሪ ዞሪ ጎራ ዓሢ ጋፒንፆይዳ ዬይ ዓሢ ጋላታንዳኔ።
  kew-kew: Gore neme aa meda maredepoyali nipumi ranaame waru omalia. Go palipide-a
    luabumi mo omeme kone luabu rabuaniaaya.
  twi-ASANTE: Deɛ ɔka obi anim no bɛsɔ nnipa ani akyire asene deɛ ɔwɔ tɛkrɛmadɛ.
  eng-WEBU: One who rebukes a man will afterward find more favor than one who flatters
    with the tongue.
  wal-wal: Asa coo sabbiya uraappe seeriya uri guyyeppe galatettees.
  acu-NT: 'Aints chikich aintsun chicharkamia nuna pachis ukunam: Nuka pengke aintsuitai
    titinuitai. Tura chikich aints anangkak: Ameka pengke aintsuitme ta nuna chichamenka
    wári kajinmaktinuitai.'
  spa-PDDPT: El que reprende al hombre hallará mayor gracia Que el de boca lisonjera.
  gun-gun: Oapekũ py ijayvu porã rei rive va'e 'rãgue py nhomongeta porã va'e omboeteave
    'rã.
  agu-BL: Yi na xon tiemp, na lajluchax skawutz yi mas balaj yi jun yi na oc tan talche'n
    sketz yi at kapaltil, swutz jun yi na tal yi chum balaj nin yi e'chk takle'n yi
    na kaban.
  ilo-ULB: Ti siasinoman a mangtubngar iti maysa a tao ket makasarakto iti ad-adu
    a pabor manipud kenkuana ngem ti maysa a tao a mangpatpatiray-ok kenkuana babaen
    iti dilana.
  kpg-kpg: Heia tangada gii donu, nomuli gei mee ga danggee manawa hagaamu laa hongo
    nnelekai hagalaamua.
  uig-ARA: باشقىلارنىڭ خاتالىقىنى ئوچۇق ئەيىبلىگەن كىشى، ھامان خۇشامەت قىلغۇچىغا قارىغاندا
    كۆپرەك ئىلتىپات تاپار.
  bps-bps: I to mngak i demen to, too mabtas fa di satu to dmayen kenen fagu di dee
    manan, bay kadì là mdà dinawan.
  sus-sus: Mixi naxan marasi xɔrɔxɔɛ fima mixi nde ma, na hinnɛ nan sɔtɔma dangife
    mixi ra naxan luma wɔyɛn ɲɔxunmɛ gbansan fala ra mixie bɛ.
  pon-2006: Kapwungala emen, ke ahpw pahn ale kasapahlkalahngan laud sang ma ke kapinga.
  ksd-ksd: Nina i pit ta tikai da manane boko namur, Ma pa da manane nina i pite varpa
    vavaongo.
  tur-YTC: Bir kişiyi azarlayan sonunda Diliyle pohpohlayandan daha çok lütuf bulur.
  bel-N: Той, хто дакарае чалавека, знойдзе пасьля [большую] ласку, чым той, хто языком
    лісьлівіць.
  grc-BRENT: Ὁ ἐλέγχων ἀνθρώπου ὁδοὺς, χάριτας ἕξει μᾶλλον τοῦ γλωσσοχαριτοῦντος.
  ind-AYT: Orang yang menegur orang lain akan lebih diperkenan sesudahnya daripada
    orang yang menjilat dengan lidahnya.
  nya-nya: Amene amadzudzula mnzake potsiriza pake mnzakeyo adzamukonda kwambiri,
    kupambana amene amanena mawu oshashalika.
  hrv-hrv: Tko kori čovjeka, nalazi poslije veću milost nego onaj koji laska jezikom.
  mps-mps: Nago te bidi me deligo kolesaga dodolobaso da, teda agai nagede wiegi yai
    pemene mu yaibao. Te kolesagago agabolo te homu bega sabo ili po wabo kolesaga
    te aiyaba mu elaluaibao.
  tpi-tpi: Sapos yu stretim pasin bilong wanpela man, bai em i amamas tru long yu.
    Dispela pasin i winim pasin bilong tok gris long em.
  dan-1931: Den, der revser, får Tak til sidst fremfor den, hvis Tunge er slesk.
  vie-OVCB: Đến cuối cùng, người ta sẽ phân định và biết ơn người nói thẳng hơn là
    dua nịnh.
  guj-2017: જે માણસ પ્રશંસા કરે છે તેના કરતાં જે માણસ ઠપકો આપે છે તેને વધારે પ્રશંસા
    પ્રાપ્ત થશે.
  pon-2006A: Kapwungala emen, ke ahpw pahn ale kasapahlkalahngan laud sang ma ke kapinga.
  por-BRBSL: Aquele que repreende um homem encontrará depois mais favores do que aquele
    que lisonjeia com a língua.
  swe-swe: Den som tillrättavisar [i kärlek går till rätta med] någon får efteråt
    mer uppskattning än den som bara smickrar med tungan.
  cth-cth: Tami ka oup e hlak teh tami ka yue e ni a hnukkhu pholennae a coe han.
  twi-twi: Nea ɔka obi anim no bɛsɔ nnipa ani akyiri no asen nea ɔwɔ tɛkrɛmadɛ.
  hlt-hlt: Hlang aka tluung he a hnukah tah a lai aka hnal lakah, mikdaithen la om.
  tbz-SIM: Wèè nɑ̀kɛ́ onìtì o cɑɑ̀rìmɛ̀ bɛ̀ ɔ̃ɔ̃ dentɛ kɛ we nsɑ̃ntɛ kɛ́pɛ̃ɛ̃tɛ́ wèè
    ò kpɛnti.
  msy-2020: Nɨ gumazimɨn araziba akɨrtɨ, a gɨn bar nɨ gakuegham. Ezɨ arazir kam, an
    apezeperir akaba, bar dagh afira.
  dop-dop: Wei ɩ kɑləɣənɑ ɩ tɔɣɔntəlɛ kɛ ɩ ɩsɛntɑɑ tɔ, pɑ sɛɛ-ɩ nɑ pə kəlɩ wei ɩ puɣusiɣi
    tɔ.
  azb-azb: Kim ki başqasını danlayır, Yağlı dilə tutandan çox axırda o, lütf qazanır.
  eng-DBY: He that rebuketh a man shall afterwards find more favour than he that flattereth
    with the tongue.
  hin-2017: जो किसी मनुष्य को डाँटता है वह अन्त में चापलूसी करनेवाले से अधिक प्यारा
    हो जाता है।
  wol-KYG: Boo artoo nit, mu baaxe la ëllëg; yaa koy gënal ku ko doon jay.
  bjr-bjr: Anee faiqí moo manda oosana marainara qaoo qinanoo mifa minara kasooaqee
    dufi dufi qinanoo mina dufi dufi qira ufa fannoo fadameena akira ufa uraaqaranoo
    maridanoo.
  eng-YLT: Whoso is reproving a man afterwards findeth grace, More than a flatterer
    with the tongue.
  kne-kne: Pan-iyamanan da sin odi na din mamagbaga mo din manpasablog.
  eng-WYC-2017: He that reproveth a man, shall find grace afterward with him; more
    than he that deceiveth by flatterings of tongue.
  eng-WMBB: One who rebukes a man will afterward find more favour than one who flatters
    with the tongue.
  urd-GVH: आख़िरकार नसीहत देनेवाला चापलूसी करनेवाले से ज़्यादा मंज़ूर होता है।
  rug-rug: Asa pu gegesia sa tie si pa vina betona ta qetue hola, hola nia sapu asa
    pu zama va lomolomoso.
  gaz-gaz: Namni nama ifatu dhuma irratti nama arrabaan nama saadu caalaa surraa argata.
  fra-LSG: Celui qui reprend les autres trouve ensuite plus de faveur Que celui dont
    la langue est flatteuse.
  yal-yal: Naxan na muxun sɔnna fala a xa, na rafanma nɛn na kanna ma nɛn dɔnxɛn na
    dangu muxun na naxan a matɔxɔma wuleni.
  haw-1868: O ka mea ao aku i ke kanaka, mahope iho e loaa ia ia ka lokomaikaiia mai,
    Mamua o ka mea malimali me kona alelo.
  arb-NAV: مَنْ يُوَبِّخْ إِنْسَاناً يَحْظَ مِنْ بَعْدُ بِرِضَاهُ أَكْثَرَ مِمَّنْ
    يَتَمَلَّقُ بِلِسَانِهِ.
  ewe-ewe: Ame si ka mo na ŋutsu la, axɔ amenuveve ɖe amenuveve dzi wu ame si alakpaɖe
    le nume na.
  eng-LEE: He that reproveth a man after [my example] will obtain more grace than
    he that flattereth with the tongue.
  asm-FB: কথাৰে খুচামোদ কৰা লোকতকৈ, কোনো এজনক অনুযোগ কৰা জনে পৰৱৰ্তি সময়ত অধিক অনুগ্ৰহ
    পায়।
  sus-A: مِشِ نَشَن مَرَ سِ شْرْشْي قِمَ مِشِ ندٍ مَ، نَ هِننّ نَن سْتْمَ دَنفِقٍ
    مِشِ رَ نَشَن لُمَ وْيّن حْشُنمّ فبَنسَن قَلَ رَ مِشِيٍ بّ.
  fra-SBL: Celui qui réprimande un homme trouvera plus de faveur par la suite. que
    celui qui flatte avec la langue.
  hbo-hbo: מֹ֘וכִ֤יחַ אָדָ֣ם אַ֭חֲרַי חֵ֣ן יִמְצָ֑א מִֽמַּחֲלִ֥יק לָשֹֽׁון׃
  kik-kik: Mũndũ ũrĩa ũrũithagia ũngĩ nĩagatuĩka wa kwendwo nĩwe thuutha-inĩ, gũkĩra
    mũndũ wa rũrĩmĩ rwa kwĩyendithĩrĩria.
  fra-NCL: Celui qui reprend quelqu’un trouve ensuite plus de faveur que celui qui
    rend sa langue flatteuse.
  cek-AK: Pakha hoi pakoeh kami pongah loe, minawk thuitaek kami to hnukkhuem ah pakoehhaih
    hak tih.
  cuk-cuk: Dule, dule-baidga, nuedgi-sabsur-ibmar-sogele, sorba egi nued sunmakleged.
    Dulega-nuedgi-sunmakedba bur bule egi nued sunmakledaed.
  uig-CYR: Башқиларниң хаталиқини очуқ әйиплигән киши, Һаман хушамәт қилғучиға қариғанда
    көпрәк илтипат тапар.
  tel-2017: ముఖ స్తుతి మాటలు పలికే వాడికంటే మనుషులకు బుద్ధి చెప్పేవాడు తుదకు ఎక్కువ
    మెప్పు పొందుతాడు.
  hat-BSA: Sila ki bay yon moun repwòch va jwenn plis favè pase sila ki fè flatè ak
    lang li an.
  kos-kos: Sang kas in aksuwos nu sin sie mwet, ac tok el fah insewowo sum liki na
    ke kom aklukukyal.
  hbo-WLC: מ֘וֹכִ֤יחַ אָדָ֣ם אַ֭חֲרַי חֵ֣ן יִמְצָ֑א מִֽמַּחֲלִ֥יק לָשֽׁוֹן׃
  ibo-ibo: Onye ọbụla na-abara mmadụ mba, nʼikpeazụ ga-enweta amara karịa onye ahụ
    na-aja mmadụ ibe ya mma ire ụtọ.
  ory-ory: ଜିହ୍ୱାରେ ଚାଟୁବାଦ କରିବା ଲୋକ ଅପେକ୍ଷା ମନୁଷ୍ୟକୁ ଅନୁଯୋଗ କରିବା ଲୋକ ଶେଷରେ ଅଧିକ
    ଅନୁଗ୍ରହ ପାଏ।
  chk-chk: Eman aramas epwe kilisou ngeni ewe mi apwüngü, lap seni ewe mi eäni kapas
    amichimich ngeni.
  rop-rop: If yu dalim sambodi imbin dum rong ting, bambai im garra laigim yu mowa
    den if yu preisimbat im.
  ukr-1871: Хто другому дорікає, здобуде з часом більше ласки, як той, що лестить
    язиком.
  deu-1951: Wer einen andern zurechtweist, wird hernach mehr Gunst finden als ein
    Schmeichler.
  eng-JPS: He that rebuketh a man shall in the end find more favour than he that flattereth
    with the tongue.
  srp-1865: Ko ukorava èovjeka naæi æe poslije veæu milost nego koji laska jezikom.
  lug-lug: Oyo anenya omuntu, oluvannyuma aliganja, okusinga oyo awaaniriza n’olulimi.
  heb-heb: מוכיח אדם אחרי חן ימצא ממחליק לשון׃
  ben-IRV: কোনো লোককে যে তিরস্কার করে, শেষে তাকে তিরস্কার করা হবে, যে জিভে চাটুবাদ
    করে, সে নয়।
  pan-pan: ਆਦਮੀ ਨੂੰ ਤਾੜਨਾ ਦੇਣ ਵਾਲਾ ਅੰਤ ਨੂੰ ਉਸ ਨਾਲੋਂ ਜੋ ਚਾਪਲੂਸੀ ਕਰਦਾ ਹੈ, ਬਾਹਲੀ ਕਿਰਪਾ
    ਪਾਵੇਗਾ
  mya-JVB: ချော့မော့သောစကားကို ပြောသောသူသည် ကျေးဇူးကိုခံရသည်ထက်၊ ဆုံးမပြစ်တင်သောသူသည်
    နောက်တဖန် သာ၍ကျေးဇူးကိုခံရလိမ့်မည်။
  tte-O: Tomone iya ana eliyam ana lopwano iyadudulai muli mena kani ana eliyam ana
    kawatoki ilobai. Walo yawasosi bwaite inamwanamwasosi kabo muli mena walo luviluvili
    tomo tupwaliyao siedeedede-yagili.
  tbg-tbg: Vo vaiintivano qora okara autirara are vira atihara kia mintiataarave tirera,
    naantiara viva ariara koqeve tianaro. Are kia vira atiraitira, virara uqerara
    uvaqai tirera, naantiara viva kia ariara koqeve tianaro.
  hmo-hmo: Tau ta ia sisiba henia tauna ese, gabeai lalo namo bada do ia abia, to
    iena uduna dekenai ia hanamoa koikoi tauna ese, lalo namo maragi sibona do ia
    abia.
  urd-urd: आदमी को सरज़निश करनेवाला आखिरकार, ज़बानी ख़ुशामद करनेवाले से ज़्यादा मक्बूल
    ठहरेगा।
  rus-SYN: Обличающий человека найдет после большую приязнь, нежели тот, кто льстит
    языком.
  bqc-SIM: Gbɛ̃́ pↄ́ gbɛ̃́ gbà laai ìↄ naaànↄ dɛ gbɛ̃́ pↄ́ aà tↄnasìla.
  tcz-CHONGTHU: Lei kileh pil'a thu alhem-a sei sang in, lung thengsel'a miphoh pan
    lung lhaina ahin mujoh ding ahi.
  mar-mar: जो कोणी आपल्या जिभेने खोटी स्तुती करतो; त्याऐवजी जो कोणी धिक्कारतो त्यालाच
    नंतर अधिक अनुग्रह मिळेल.
  hlt-THB: Awih leek ing anik kyihcahna ak saa qu thlang lakawh anik toelthamkung
    ing a huna kyihcahnaak hu kaw.
  qub-qub: Waquenga alabashunayquipa ruquin piñacushunquimi. Chaypita jagayarpis nircur-rämi
    tantiyacunquipaj allipaj cashanta.
  bqp-bqp: Gbɛ̃ kũ àdi kpãkɛ̃ gbɛ̃i nigↄ̃ nna kãao de gbɛ̃ kũ à a tↄ́ nna sìla.
  hat-hat: Lè ou rale zòrèy yon moun, pita l'ap gen plis konsiderasyon pou ou pase
    pou moun k'ap achte figi l'.
  eng-BSB: He who rebukes a man will later find more favor than one who flatters with
    his tongue.
  tod-tod: Zɔi é zelii losu seiɲɔɠɔi ma, gaaɓelasu naa ɠa ɗa ná-faanɛɛi wuuɠwɛɛ,
    é leʋe zɔi ʋa é maamusɛi wosu ga nɛgi.
  eng-WEBPB: One who rebukes a man will afterward find more favour than one who flatters
    with the tongue.
  kbq-kbq: Vahe'ma azeri fatgo hunaku azeri koneria ne'mo'a, vahe'mofoma masavenkema
    huzamante nera agatereneankino, henka rama'a vahe'mo'za agrikuke hugahaze.
  nhe-BL: Se tlen quitlacahualtía ihuampo quema monequi elis más inelhuampo teipa,
    que seyoc tlen san quiyejyectlalía ica itlajtol pampa ax quinequi quiilhuis tlen
    xitlahuac.
  bus-bus: Gbɛ̃ kɛ̀ è kpãkɛ̃ gbɛ̃zi égↄ̃ nnao dɛ gbɛ̃ kɛ̀ à à tↄ́ nnaa sìla.
  gub-BL: Aze amo teko uzapo ikatu 'ym ma'e, emume'u hemiapo kwer izupe nehe. Eze'egatu
    e hemiapo kwer rehe nehe. Hemiapo kwer imume'u awer ikatu wera'u putar izupe hehe
    neze'egatu awer wi nehe.
  eng-DRA: He that rebuketh a man, shall afterward find favour with him, more than
    he that by a flattering tongue deceiveth him.
