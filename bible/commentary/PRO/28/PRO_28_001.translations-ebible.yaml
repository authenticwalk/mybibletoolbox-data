verse: PRO.028.001
translations:
  mal-C: ആരും ഓടിക്കാനില്ലാതെതന്നെ ദുഷ്ടർ ഓടിപ്പോകുന്നു, എന്നാൽ നീതിനിഷ്ഠർ ഒരു സിംഹത്തെപ്പോലെ
    ധൈര്യസമേതം നിലകൊള്ളുന്നു.
  deu-TKW: Die Gottlosen fliehen, obschon sie niemand verfolgt, aber die Frommen sind
    getrost wie ein junger Löwe.
  lin-lin: Moto mabe akimaka ata soki moto moko te abengani ye, kasi bato ya sembo
    bazalaka na mpiko lokola nkosi.
  eng-LSV: The wicked have fled and there is no pursuer, || And the righteous is confident
    as a young lion.
  eng-GNV: 'The wicked flee when none pursueth: but the righteous are bolde as a lyon.'
  eng-WEBSTER: 'The wicked flee when no man pursueth: but the righteous are bold as
    a lion.'
  nhw-BL: Se masehuali catli amo quitlepanita TOTECO cholohua masque amo aqui quitojtoca,
    pero se catli monejnemiltía xitlahuac moneltlalía quen se león tecuani.
  swh-ONEN: Mtu mwovu hukimbia ingawa hakuna yeyote anayemfukuza, bali wenye haki
    ni wajasiri kama simba.
  bba-bba: Wi u kɔ̃sɑ mɔ̀ u rɑ dukɑ suwɑ bɑɑ ɡoo ù kun nùn ɡire. Adɑmɑ wi u kun ɡɑ̃ɑnu
    kue, u rɑ n tororu sɔ̃wɑ nɡe ɡbee sunɔ kpɛmbu.
  eng-KJVCPB: 'The wicked flee when no man pursueth: But the righteous are bold as
    a lion.'
  luo-luo: Jaricho ringo kaonge ngʼama lawe, to joma kare jochir ka sibuor.
  meu-meu: Kara dika taudia be ta ese se havadiamu negadia ai e heau kavamu, a kara
    maoromaoro taudia na e haheaukamu, leona na heto.
  npi-ULB: कसैले नलखेट्दा पनि दुष्‍ट मानिसहरू भाग्छन्, तर धर्मी मानिसहरू जवान सिंहझैँ
    निर्भीक हुन्छन् ।
  yor-yor: Ènìyàn búburú ń sá bí ó tilẹ̀ jẹ́ pé ẹnìkan kò lé e ṣùgbọ́n olódodo láyà
    bí i kìnnìún.
  ind-ind: Orang jahat akan selalu ketakutan sendiri. Mereka lari walaupun tidak ada
    yang mengejar. Tetapi orang yang menaati perintah Allah berani seperti singa.
  pes-OPCB: شریران می‌گریزند، در حالی که کسی آنها را تعقیب نمی‌کند! ولی خداشناسان
    چون شیر، شجاع هستند.
  tgl-ULB: Ang masamang tao ay tumatakbo kahit walang humahabol sa kanila, ngunit
    ang mga gumagawa ng tama ay kasintapang ng batang leon.
  hui-hui: Wali agali ko biaga karume ti mbiralime bole talima ibiragola piagadagua
    bame gi howa ibida piaga kagoni. Anigo wali agali tigabi karu ti budi gabua laiono
    ale elahe haabo haga ka.
  mya-mya: လိုက်သောသူမရှိသော်လည်း၊ မတရားသောသူ သည် ပြေးတတ်၏။ ဖြောင့်မတ်သောသူမူကား၊
    ခြင်္သေ့ကဲ့ သို့ ရဲရင့်တတ်၏။
  bod-N: ངན་པ་འདེད་མཁན་མེད་ཀྱང་འབྲོ༌ན་ཡང་། །དྲང་པོ་སེང་གེ་བཞིན་དུ་ཞུམ་པ༌མེད།།
  wsk-wsk: Kari memek mu kari bo nu me karoso bare am kota nguangoso nagu lagoso;
    bare kariimet ningo diram mu lion iwita sokel ago bagasan.
  sna-sna: Munhu akaipa anotiza kusina anomudzinganisa, asi vakarurama vakashinga
    seshumba.
  spa-BLM: Los malvados huyen cuando nadie los persigue; pero los justos son audaces
    como un león.
  cac-cac: A eb' sc'ulan chucal, sb'at eb' elelal, vach'chom malaj mach spechan eb',
    palta a eb' vach' spensar jun, tec'tec' syutej sb'a eb' icha junoc noc' choj.
  swh-ULB: Waovu hukimbia wakati hakuna mtu anayewafukuza, bali wale watendao haki
    ni thabiti kama simba kijana.
  bel-bel: Бязбожнік бяжыць, калі ніхто ня гоніцца за ім; а праведнік адважны, як
    леў.
  deu-ELBBK: Die Gottlosen fliehen, obwohl kein Verfolger da ist; aber die Gerechten
    sind getrost wie ein junger Löwe.
  mbb-OT: Is etew he lalung tekew en ebpelaǥuy minsan wazà edal-as kandin; iyan, is
    etew he metazeng iring te erimaung su mevurut mulà sikandin.
  mal-2015: ആരും ഓടിക്കാതെ ദുഷ്ടന്മാർ ഓടിപ്പോകുന്നു; നീതിമാന്മാരോ ബാലസിംഹംപോലെ നിർഭയമായിരിക്കുന്നു.
  rmc-rmc: O nalačho manuš denašel, kajte ňiko pre leste na džal, ale o čačipnaskro
    hino šmelo sar o terno ľevos.
  pes-OPV: تعاقب کننده‌ای نیست، اما عادلان مثل شیر شجاعند.
  ron-1924: Чел рэу фуӂе фэрэ сэ фие урмэрит, дар чел неприхэнит ындрэзнеште ка ун
    леу тынэр.
  ben-OBCV: কেউ পশ্চাদ্ধাবন না করলেও দুষ্টেরা পালায়, কিন্তু ধার্মিকেরা সিংহের মতো
    সাহসী।
  som-som: Kuwa sharka lahu waxay cararaan iyadoo aan ciduna eryanayn, Laakiinse kuwa
    xaqa ahu waxay u dhiirran yihiin sida libaax oo kale.
  lat-VUC: '[Fugit impius nemine persequente; justus autem, quasi leo confidens, absque
    terrore erit.'
  eng-ASVBT: The wicked flee when no man pursueth; But the righteous are bold as a
    lion.
  mna-mna: Wal sananŋan mbulu kizin, ta ipakoikoi zin. Tana tomtom tiketoto zin som,
    mi tikowo len sorok. Mi wal ndeeŋeŋan na, timototo som. Timendernder mbolŋana
    kembei ta laion.
  ita-1885: Gli empi fuggono, senza che alcuno li perseguiti; Ma i giusti stanno sicuri,
    come un leoncello.
  eng-LXXUP: 'The ungodly man flees when no one pursues: But the righteous is confident
    as a lion.'
  eng-ULB: The wicked people run away when no one chases them, but righteous people
    are as bold as a young lion.
  spa-VBL: Los malvados huyen, incluso cuando nadie los persigue, pero los justos
    tienen la audacia confiada de los leones.
  fra-_FOB: Le méchant fuit sans qu'on le poursuive; mais le juste a de l'assurance
    comme un jeune lion.
  mal-mal: ആരും ഓടിക്കാതെ ദുഷ്ടന്മാർ ഓടിപ്പോകുന്നു; നീതിമാന്മാർ ബാലസിംഹംപോലെ നിർഭയമായിരിക്കുന്നു.
  lit-lit: Nedorėliai bėga niekam nesivejant, bet teisieji yra drąsūs kaip liūtas.
  urd-GVR: Bedīn farār ho jātā hai hālāṅki tāqqub karne wālā koī nahīṅ hotā, lekin
    rāstbāz apne āp ko jawān sherbabar kī tarah mahfūz samajhtā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब सुइम खेदा मपथु यो प्रोक्‍नीम। ठीक पाइबपुकी गुप्‍स
    खोदेंशो पा महिंथु बाक्‍नीम। यसैया ५७:२१
  eng-NOY: The wicked flee when no one pursueth; But the righteous is as bold as a
    lion.
  ita-1927: L’empio fugge senza che alcuno lo perseguiti, ma il giusto se ne sta sicuro
    come un leone.
  ckb-ckb: بەدکار بێ ئەوەی کەس ڕاوی بنێت هەڵدێت، بەڵام ڕاستودروست وەک بەچکە شێر چاونەترسە.
  eng-BBE: The evil man goes running away when no man is after him, but the upright
    are without fear, like the lion.
  kan-OKCV: ಹಿಂದಟ್ಟುವವನು ಇಲ್ಲದಿದ್ದರೂ ದುಷ್ಟನು ಓಡಿಹೋಗುತ್ತಾನೆ. ಆದರೆ ಸಿಂಹದ ಹಾಗೆ ನೀತಿವಂತರು
    ಧೈರ್ಯದಿಂದ ಇರುತ್ತಾರೆ.
  tam-2017: ஒருவனும் பின்தொடராமல் இருந்தும் துன்மார்க்கர்கள் ஓடிப்போகிறார்கள்; நீதிமான்களோ
    சிங்கத்தைப்போல தைரியமாக இருக்கிறார்கள்.
  spa-RV-1909: 'HUYE el impío sin que nadie lo persiga: mas el justo está confiado
    como un leoncillo.'
  ron-BTF: Cel stricat fuge când nu îl urmărește nimeni, dar cei drepți sunt cutezători
    ca un leu.
  eng-WEBP: The wicked flee when no one pursues; but the righteous are as bold as
    a lion.
  eng-FBV: The wicked run away even when no one is chasing them, but the good have
    the trusting boldness of lions.
  nld-1939: De boze vlucht, ook al wordt hij niet vervolgd; De rechtvaardige voelt
    zich veilig als een leeuw.
  nch-BL: Se masehuali cati amo quitepanita TOTECO cholohua masque amo aqui quiquixtía,
    pero se cati monejnemiltía xitahuac mosemaca quej se león.
  vie-1934: Kẻ ác chạy trốn dầu không ai đuổi theo; Nhưng người công bình mãnh dõng
    như một sư tử.
  hin-CV: जब कोई पीछा नहीं भी कर रहा होता, तब भी दुर्जन व्यक्ति भागता रहता है, किंतु
    धर्मी वैसे ही निडर होते हैं, जैसे सिंह.
  eng-OURB: The wicked flee when no one pursues; but the upright are as bold as a
    lion.
  spa-BES: El malvado huye cuando ningún hombre lo persigue, pero los rectos no tienen
    miedo, como el león.
  tdx-tdx: Mibotatsake ty tsivokatse, ndra te tsy horidañeñe, fe mahafiato hoe liona
    tora’e o vañoñeo.
  tha-KJV: คนชั่วร้ายก็​หนี​เมื่อไม่​มี​ใครไล่​ตาม แต่​คนชอบธรรมก็​กล​้าหาญอย่างสิงโต
  por-BR-2018: Os perversos fogem mesmo quando não há quem os persiga, mas os justos
    são confiantes como um leão.
  deu-ELO: Die Gesetzlosen fliehen, obgleich kein Verfolger da ist; die Gerechten
    aber sind getrost gleich einem jungen Löwen.
  eng-WYC-2018: A wicked man fleeth, when no man pursueth; but a just man as a lion
    trusting shall be without fearedfulness. (A wicked person fleeth, when no one
    pursueth him; but a righteous person shall be without fear, like a trusting lion.)
  epo-epo: Malvirtulo kuras, kiam neniu persekutas; Sed virtuloj estas sentimaj kiel
    leono.
  uig-PIN: Yamanlar ⱨeqkim ⱪoƣlimisimu ⱪaqar; Biraⱪ ⱨǝⱪⱪaniylar xir yürǝk batur kelǝr.
  beo-beo: Wadela:i hamosu dunu da dunu eno ili hame sefasibi amomane hobeasa. Be
    moloidafa dunu da laione wa:me agoane hame beda:sa.
  tpi-OTNT: Ol man bilong mekim pasin nogut i save pret nating na ranawe. Tasol ol
    stretpela man i save sanap strong olsem laion.
  hau-SA: Mugu yakan gudu ko babu wanda yake korarsa, amma adalai suna da ƙarfin hali
    kamar zaki.
  uig-LAT: Yamanlar héchkim qoghlimisimu qachar; Biraq heqqaniylar shir yürek batur
    kéler.
  nde-nde: Umuntu omubi uyabaleka loba engaxotshaniswa muntu, kodwa abalungileyo balesibindi
    njengesilwane.
  ton-ton: '‌ʻOku hola ʻae kakai fai kovi ʻi he ʻikai tuli ki ai ha taha: ka ʻoku
    toʻa ʻae māʻoniʻoni ʻo hangē ko e laione.'
  ces-1613: Utíkají bezbožní, ač jich žádný nehoní, ale spravedliví jako mladý lev
    smělí jsou.
  eng-WMB: The wicked flee when no one pursues; but the righteous are as bold as a
    lion.
  tam-TCV: கொடியவர்கள் தங்களை ஒருவரும் துரத்தாதிருந்தும் ஓடுகிறார்கள்; ஆனால் நீதிமான்கள்
    சிங்கத்தைப்போல தைரியமாக இருக்கிறார்கள்.
  ceb-ULB: Managan ang mga daotan bisan walay naggukod kanila, apan kadtong nagbuhat
    sa matarong mga maisogon sama sa bata nga liyon.
  pol-UBG: Niegodziwi uciekają, choć nikt ich nie goni, ale sprawiedliwi są dzielni
    jak lew.
  urd-GVU: بےدین فرار ہو جاتا ہے حالانکہ تعاقب کرنے والا کوئی نہیں ہوتا، لیکن راست
    باز اپنے آپ کو جوان شیرببر کی طرح محفوظ سمجھتا ہے۔
  deu-1912: Der Gottlose flieht, und niemand jagt ihn; der Gerechte aber ist getrost
    wie ein junger Löwe.
  kan-2017: ಹಿಂದಟ್ಟದಿದ್ದರೂ ದುಷ್ಟನು ಹೆದರಿ ಓಡುವನು, ಶಿಷ್ಟನು ಸಿಂಹದಂತೆ ಧೈರ್ಯದಿಂದಿರುವನು.
  yap-yap: Pi’in kireb e yad ma mil ko ngiyal’ ndariy be’ ni be lol’oegrad, ma be’
    nib mat’aw e bod feni m’uthan ba layon.
  hlt-MCSB: Halang tah a hloem pawt akhaw rhaelrham khing. Tedae aka dueng tah sathueng
    bangla amah pangtung uh.
  mdy-ETH: ጎሜ ዓሲ ዖኦኒያ ዔያቶ ዳውሱዋንቴ ጳሽካኔ፤ ኮሺ ዓሲ ጋዓንቴ ዓዳ ዞቢጉዲ ጫርቃኔ።
  kew-kew: Waea pi aanuri pama paala omo nimu pagola peme. Goa peme pare epe kone
    i aanuri mena laiyano aaya-rupa puri aaeme.
  twi-ASANTE: Omumuyɛfoɔ dwane ɛberɛ a obiara ntaa no, nanso teneneefoɔ koko yɛ duru
    sɛ agyata.
  eng-WEBU: The wicked flee when no one pursues; but the righteous are as bold as
    a lion.
  wal-wal: Iitati ooninne yedettennan baqatoosona; shin xilloti gaammo mala xala.
  acu-NT: Papeachmaitiat pase aintska nukap sapijmiaku asa tupikiaktinuitai. Antsu
    pengkera nuna turinauka juun yawaaya nunisarang sapijmiatsuk wajainawai.
  spa-PDDPT: Huye el impío sin que nadie lo persiga, Pero como león está confiado
    el justo.
  gun-gun: Heko vai va'e ojava 'rã ovy oakykue monhaa e'ỹ teĩ, ha'e rã heko porã va'e
    ma guary rami 'rã ipy'a guaxu.
  agu-BL: Ilenin na cyew quib yi e' mal nak, mpe cya'lk xomij tan chitz'amle'n. Poro
    yi e' yi jicyuch te'j cyajtza'kl qui'c na chibislej. Ni'cu'n e' tu jun león yi
    qui na xob tetz jun.
  ilo-ULB: Agtaray dagiti managdakdakes uray no awan ti mangkamkamat kadakuada, ngem
    dagiti agar-aramid iti umno ket natured a kas iti urbon a leon.
  kpg-kpg: Tangada huaidu e lele, ma e aha maa tangada e waluwalu a mee ai. Gei ogo
    tangada e donu le e manawa haga mataane be di laion.
  uig-ARA: يامانلار ھېچكىم قوغلىمىسىمۇ قاچار؛ بىراق ھەققانىيلار شىر يۈرەك باتۇر كېلەر.
  bps-bps: I to sasè, gal mila du nun klikoan, balù landè tmafik kenen, bay i to matlu
    là likò, gambet i lmanaf liyun landè klikoan.
  sus-sus: Mixi ɲaaxie luma nɛ gaaxui kui, e e gima nɛ hali mixi mu e fɔxɔ ra. Tinxintɔɛe
    tan mu gaaxuma, e suusa alɔ yɛtɛ.
  pon-2006: Aramas suwed kin tangdoaui mehnda ma sohte me pwakipwakih, ahpw aramas
    lelepek kin kommwad duwehte laion.
  ksd-ksd: A umana tena varpiam dia takatakap ba pa ta na i korot mur diat, Ma ga
    ra umana tena takodo dia rurung da ra leon.
  tur-YTC: Kötü kişi kovalayan olmasa da kaçar, Ama doğrular aslan gibi cesurdur.
  bel-N: Бязбожнік бяжыць, хоць ніхто не перасьледуе яго, а праведнікі ўпэўненыя,
    як ільвы.
  grc-BRENT: Φεύγει ἀσεβὴς μηδενὸς διώκοντος, δίκαιος δὲ ὥσπερ λέων πέποιθε.
  ind-AYT: Orang fasik melarikan diri walaupun tidak ada yang mengejarnya, tetapi
    orang benar merasa berani seperti singa muda.
  nya-nya: Munthu woyipa amathawa ngakhale palibe wina womuthamangitsa, koma wolungama
    ndi wolimba mtima ngati mkango.
  hrv-hrv: Opaki bježe i kad ih nitko ne progoni, a pravednici su neustrašivi kao
    mladi lav.
  mps-mps: Te dwai kolesaga ebo bidi dabe te odolali wi elama, tama wi paibao. Tiali
    goli, te doloba pai kolesaga ebo bidi dabe da, te hasa laion tiwai gilama te bomo
    elama, dolalubo dao.
  tpi-tpi: Ol man bilong mekim pasin nogut i save pret nating na ranawe. Tasol ol
    stretpela man i save sanap strong olsem laion.
  dan-1931: Den gudløse flyr, skønt ingen er efter ham; tryg som en Løve er den retfærdige.
  vie-OVCB: Dù không người đuổi, người ác cắm đầu chạy, còn người ngay như sư tử can
    trường.
  guj-2017: કોઈ માણસ પાછળ પડ્યું ન હોય તો પણ દુષ્ટ વ્યક્તિ નાસી જાય છે, પણ નેકીવાનો
    સિંહના જેવા નીડર હોય છે.
  pon-2006A: Aramas suwed kin tangdoaui mehnda ma sohte me pwakipwakih, ahpw aramas
    lelepek kin kommwad duwehte laion.
  por-BRBSL: Os ímpios fogem quando ninguém os persegue; mas os justos são tão ousados
    quanto um leão.
  swe-swe: Den onde flyr även när ingen förföljer honom, men de rättfärdiga är oförskräckta
    (frimodiga) som lejon.
  cth-cth: Tamikathout teh apinihai pâlei hoeh eiteh a yawng, hatei tamikalan teh
    sendek patetlah a taran ahawi.
  twi-twi: Omumɔyɛfo guan bere a obiara ntaa no, nanso atreneefo koko yɛ duru sɛ gyata.
  hlt-hlt: Halang tah a hloem pawt akhaw rhaelrham khing. Tedae aka dueng tah sathueng
    bangla amah pangtung uh.
  tbz-SIM: Wèè dɔ̀ɔ̀ mɛyɛi nhò ɔ̃ ncokùmu bɑ́ òmɔù í ò bɛ̀tì, wèè í dɔ̀ɔ̀ dɛ̀mɑrɛ̀
    kòò mɔ̀kɛ dikɔ̃m̀bùɔ̀ dicìrícìrì kɔ̃mɛ.
  msy-2020: Gumazir arazir kurabagh amiba puram atiatia aragharui. Ezɨ gumazir aghuiba
    laionbar mɨn tuiva gavgavigha atiatir puvatɨ.
  dop-dop: Ɩsɑɣɑʋ seeki yem kɛ́, pɑɑ pɑ tɑ tɔɣɔnɩ-ɩ. Amɑ yʋlʋpɑŋ wɛnɑ nɑɑni kɛ́ ɩsɩɩ
    tɔɣɔlɑɣɑ kʋfɑlɑɣɑ.
  azb-azb: Şər insan onu qovan yox ikən qaçar, Saleh aslan kimi mərd dayanar.
  eng-DBY: The wicked flee when no man pursueth; but the righteous are bold as a lion.
  hin-2017: दुष्ट लोग जब कोई पीछा नहीं करता तब भी भागते हैं, परन्तु धर्मी लोग जवान
    सिंहों के समान निडर रहते हैं।
  wol-KYG: Ku bon daw na te dàqeesu ko, ku jub ñeme ni gaynde.
  bjr-bjr: Manda oosana maree marifa sia moo arirafa marifanoo kaqi fifau sandaidanoo.
    Andeeqara oosana faqaafa kaasau faini raioonnara foora pasoosidanoo.
  eng-YLT: The wicked have fled and there is no pursuer. And the righteous as a young
    lion is confident.
  kne-kne: Lomayaw din managbasol olay magay mangap-apayaw en sisya, ngem din nalinteg
    yan natoled ay kaman layon.
  eng-WYC-2017: A wicked man fleeth, when no man pursueth; but a just [or rightwise]
    man as a lion trusting shall be without fearedfulness.
  eng-WMBB: The wicked flee when no one pursues; but the righteous are as bold as
    a lion.
  urd-GVH: बेदीन फ़रार हो जाता है हालाँकि ताक़्क़ुब करनेवाला कोई नहीं होता, लेकिन
    रास्तबाज़ अपने आपको जवान शेरबबर की तरह महफ़ूज़ समझता है।
  rug-rug: Govete sa tie kaleana ba loke tie hadua, ba sari tie toṉoto si koa mataqara
    guana laione.
  gaz-gaz: Namni hamaan utuu namni tokko iyyuu isa hin ariʼin baqata; qajeeltonni
    garuu akkuma leencaa ija jabaatu.
  fra-LSG: Le méchant prend la fuite sans qu’on le poursuive, Le juste a de l’assurance
    comme un jeune lion.
  yal-yal: Muxu ɲaxina a gima nɛn hali muxe mi a fɔxɔ ra, koni tinxin muxun tan susu
    alo yata sɛnbɛmana.
  haw-1868: HOOHEE wale ka mea hewa, aohe mea e hahai ana; O ka poe pono hoi, wiwo
    ole lakou me he liona la.
  arb-NAV: يَهْرُبُ الشِّرِّيرُ مَعَ أَنَّ لَا مُطَارِدَ لَهُ، أَمَّا الصِّدِّيقُونَ
    فَشَجَاعَتُهُمْ كَشَجَاعَةِ الشِّبْلِ.
  ewe-ewe: Ame vɔ̃ɖi la léa du tsɔna, evɔ ame aɖeke menyae ɖe du nu o, ke dzi le ame
    dzɔdzɔe ƒo abe dzata ene.
  eng-LEE: Every wicked fleeth when no man pursueth; but the righteous are like the
    confident young lion.
  asm-FB: কোনো লোকে খেদি নগলেও দুষ্টলোক দৌৰি পলায়; কিন্তু ন্যায় কাৰ্য কৰা সকল যুৱা
    সিংহৰ দৰে সাহসী হয়।
  sus-A: مِشِ حَاشِيٍ لُمَ نّ فَاشُي كُي، عٍ عٍ فِمَ نّ هَلِ مِشِ مُ عٍ قْشْ رَ. تِنشِنتْييٍ
    تَن مُ فَاشُمَ، عٍ سُو سَ عَلْ يّتّ.
  fra-SBL: Les méchants fuient quand personne ne les poursuit ; mais les justes sont
    aussi audacieux qu'un lion.
  hbo-hbo: נָ֣סוּ וְאֵין־רֹדֵ֣ף רָשָׁ֑ע וְ֝צַדִּיקִ֗ים כִּכְפִ֥יר יִבְטָֽח׃
  kik-kik: Andũ arĩa aaganu moraga o na gũtarĩ mũndũ ũramathingata, no arĩa athingu
    momagĩrĩria ta mũrũũthi.
  fra-NCL: Les méchants fuient sans qu’on les poursuive, mais les justes ont de l’assurance
    comme un lion.
  cek-AK: Kahoih ai kami loe mi mah doeh patom ai to mah a cawnh; toe katoeng kaminawk
    loe kaipui baktiah misahoih o.
  cuk-cuk: Dule-isgana dule-e-balegin-danikiyobi, oes abarmakmaidaed. Dule-nueddina,
    achumigur-nono-wawaadyobi, dobsurdaed.
  uig-CYR: Яманлар һеч ким қоғлимисиму қачар; Бирақ һәққанийлар шир жүрәк батур келәр.
  tel-2017: ఎవరూ తరుమకుండానే దుష్టుడు పారిపోతాడు. నీతిమంతులు సింహం లాగా ధైర్యంగా ఉంటారు.
  hat-BSA: Mechan yo sove ale lè pa gen k ap kouri dèyè yo; men moun dwat yo gen kouraj
    kon lyon.
  kos-kos: Mwet koluk uh kaing finne wangin mwet ukwalos, a sie mwet suwoswos el pulaik
    oana soko lion.
  hbo-WLC: נָ֣סוּ וְאֵין־רֹדֵ֣ף רָשָׁ֑ע וְ֝צַדִּיקִ֗ים כִּכְפִ֥יר יִבְטָֽח׃
  ibo-ibo: Ndị ajọ omume na-agba ọsọ mgbe onye ọbụla na-adịghị achụ ha, ma ndị ezi
    omume na-enwe ntụkwasị obi dịka ọdụm.
  ory-ory: କେହି ନ ଗୋଡ଼ାଇଲେ ହେଁ ଦୁଷ୍ଟ ପଳାଏ; ମାତ୍ର ଧାର୍ମିକମାନେ ସିଂହ ପରି ସାହସିକ।
  chk-chk: Ekewe aramasangau ra sü, lupwen esap wor eman a tapweriir, nge ekewe chon
    pwüng ra pwora usun eman laion.
  rop-rop: Detlot brabli nogudbala pipul oldei ranawei dumaji dei bradin nomeda nobodi
    nomo ranimbat olabat, bat detlot gudbala pipul jidan brabli strongbalawei, wulijim
    laiyan.
  ukr-1871: Безбожник втїкає й тодї, як нїхто за ним не жене, а праведник сьміливий
    як лев.
  deu-1951: 'Der Gottlose flieht, auch wenn niemand ihn jagt: aber der Gerechte ist
    getrost wie ein junger Löwe.'
  eng-JPS: The wicked flee when no man pursueth; but the righteous are secure as a
    young lion.
  srp-1865: Bježe bezbožnici kad ih niko ne goni, a pravednici su kao laviæi bez straha.
  lug-lug: Abakozi b’ebibi badduka nga tewali abagoba, naye abatuukirivu babeera n’obuvumu
    ng’empologoma.
  heb-heb: נסו ואין רדף רשע וצדיקים ככפיר יבטח׃
  ben-IRV: কেউ তাড়না না করলেও দুষ্ট পালায়; কিন্তু ধার্মিকরা সিংহের মত সাহসিক।
  pan-pan: ਦੁਸ਼ਟ ਨੱਠਦੇ ਹਨ ਭਾਵੇਂ ਕੋਈ ਪਿੱਛਾ ਕਰਨ ਵਾਲਾ ਵੀ ਨਾ ਹੋਵੇ, ਪਰ ਧਰਮੀ ਸ਼ੇਰ ਵਾਂਗੂੰ
    ਨਿਡਰ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: လိုက် သောသူမ ရှိသော်လည်း ၊ မ တရားသောသူသည် ပြေး တတ်၏။ ဖြောင့်မတ် သောသူမူကား
    ၊ ခြင်္သေ့ ကဲ့သို့ ရဲရင့် တတ်၏။
  tte-O: Bwagana tomo yauyauleli nige siloyaloyaili na iyamo me ali matausi siyabuyabubu.
    Tomo dudulaili me ali katepatu besiele laiyon, nige matausi yabo kolili.
  tbg-tbg: Kia vovano vika aru ntataqiro vimanta, qora kaiqa vare variaka nái qetakeha
    kante vi variara. Raionivano kia qetaraitiro, qaqi himpi vaintemake, avuqavu ni
    variaka qaqi himpi variara.
  hmo-hmo: Kara dika taudia be ta ese, ia luludia lasi neganai idia heau kava noho,
    to kara maoromaoro taudia be idia gari lasi noho, laiona bamona.
  urd-urd: अगरचे कोई शरीर का पीछा न करे तोभी वह भागता है, लेकिन सादिक़ शेर — ए — बबर
    की तरह दिलेर है।
  rus-SYN: Нечестивый бежит, когда никто не гонится за ним; а праведник смел, как
    лев.
  bqc-SIM: Vãikɛna ì bàalɛɛ, baa tó wàlɛ aà yao, gbɛ̃maa ìↄ wↄ́ↄ vĩ lán nↄ̀ↄmusuwa.
  tcz-CHONGTHU: Migilou chu koima dellou in ajam jin, mikitah vang chu keipi bahkai
    bang in hangtah in apang jin ahi.
  mar-mar: जेव्हा कोणीएक पाठलाग करत नसले तरी दुर्जन दूर पळतात, पण नीतिमान सिंहासारखे
    निर्भय राहतात.
  hlt-THB: Thlakche taw ahu am hqut u seiawm cen kaw. Thlakdyng taw samthyn amyihna
    am thin awm kaw.
  qub-qub: Fiyu runaga pipis mana gaticachaycaptinmi gueshpir aywacun. Juchaynaj alli
    runami ichanga liyunno mana manchacuypa goyäcun.
  bqp-bqp: Yãvãnikɛrii dì bàa lɛ́, bee tó òtɛn pɛ́aro, gbɛ̃ mana dìgↄ̃ wↄ́rↄgↄ vĩ
    lán músu bà.
  hat-hat: Mechan yo pa bezwen moun dèyè yo pou yo kouri. Men, moun ki mache dwat
    yo brav tankou lyon.
  eng-BSB: The wicked flee when no one pursues, but the righteous are as bold as a
    lion.
  tod-tod: Faa ɲɔu ɠɛ nui ɠa ɗa ɓizɛ, anɛɛ ni nu la kpɛɛzu, kitogi ɠa telebo nuiti
    zea, eɠɛ zala ɓokpagi.
  eng-WEBPB: The wicked flee when no one pursues; but the righteous are as bold as
    a lion.
  kbq-kbq: Kefo zamavu zamava'ma nehazamokizmia, vahe'mo'za zamarotgo nosazanagi,
    kore nefraze. Hianagi fatgo zamavu'zamava'ma nehaza vahe'mo'za, laionimo nehiankna
    hu'za hanaveti'za nemanize.
  nhe-BL: Se tlacatl tlen ax quitlepanita TOTECO cholohua yonque axaca quitojtoca,
    pero se tlen monejnemiltía xitlahuac moneltlalía queja se león tecuani.
  bus-bus: Zaakɛri è baalɛ, baa tó wèe pɛ́aro, gbɛ̃ maaa ègↄ̃ wↄ́rↄngↄ vĩ lán músu
    bà.
  gub-BL: Ikatu 'ym ma'e uzàn oho wà. Aze ni amo noho kwaw wanaikweromo wà nehe, nezewe
    rehe we uzàn oho wà. Awa imunar 'ym ma'e ikàg ma'e wi ukyze 'ym pà zàwàruhu ài
    a'e.
  eng-DRA: 'The wicked man fleeth, when no man pursueth: but the just, bold as a lion,
    shall be without dread.'
