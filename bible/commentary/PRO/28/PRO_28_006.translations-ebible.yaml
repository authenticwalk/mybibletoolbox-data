verse: PRO.028.006
translations:
  mal-C: വഴിപിഴച്ച ധനികരെക്കാൾ സത്യസന്ധരായി ജീവിക്കുന്ന ദരിദ്രരാണ് ശ്രേഷ്ഠം.
  deu-TKW: Besser ein Armer, der in seiner Unschuld wandelt, als wer verkehrte Wege
    geht und dabei reich ist
  lin-lin: Mobola oyo atambolaka na bosembo azali malamu koleka mozwi oyo nzela na
    ye ezali mabe.
  eng-LSV: Better [is] the poor walking in his integrity, || Than the perverse of
    ways who is rich.
  eng-GNV: Better is the poore that walketh in his vprightnesse, then hee that peruerteth
    his wayes, though he be riche.
  eng-WEBSTER: Better is the poor that walketh in his uprightness, than he that is
    perverse in his ways, though he is rich.
  nhw-BL: Más cuali tielis se teicneltzi catli monejnemiltía xitlahuac, huan amo se
    tlapijpixquetl catli fiero iojhui.
  swh-ONEN: Afadhali maskini ambaye mwenendo wake hauna lawama kuliko tajiri ambaye
    njia zake ni potovu.
  bba-bba: N burɑm bo ɑ n sɑ̃ɑ sɑ̃ɑro kpɑ ɑ n dɑɑ ɡeɑ mɔ, ye kɑɑ n kɑ sɑ̃ɑ ɡobiɡii
    kpɑ ɑ n dɑɑ kɔ̃sɑ mɔ.
  eng-KJVCPB: Better is the poor that walketh in his uprightness, Than he that is
    perverse in his ways, though he be rich.
  luo-luo: Ber ngʼat ma jachan ma wuodhe ok cha, moloyo ngʼat ma ja-mwandu ma yorene
    richo.
  meu-meu: Ogoḡami tauna ena lalo-momokani ai e rakamu be namo; taḡa tauna mai ena
    kara gageva-gageva na dika.
  npi-ULB: आफ्ना मार्गहरूमा टेडो हुने धनी मानिसभन्दा आफ्नो निष्‍ठामा हिँड्ने गरिब
    मानिस उत्तम हुन्छ ।
  yor-yor: Ó sàn láti jẹ́ tálákà tí ìrìn rẹ̀ jẹ́ aláìlábùkù ju ọlọ́rọ̀ tí ọ̀nà rẹ̀
    rí pálapàla.
  ind-ind: Lebih baik miskin tetapi hidup dengan jujur daripada menjadi kaya dengan
    cara curang.
  pes-OPCB: انسان بهتر است فقیر و درستکار باشد تا ثروتمند و کلاهبردار.
  tgl-ULB: Mas mainam sa isang dukha na lumakad sa kaniyang katapatan, kaysa sa isang
    mayaman na baluktot sa kaniyang mga paraan.
  hui-hui: Mbirali yagibano howa mana tigabi biaga kagome mendeali homogo howa mana
    tigabi nabiaga kago bolanguahe kagoni.
  mya-mya: မမှန်သောအမှုကို ပြုသောသူသည် ငွေရတတ် သော်လည်း၊ ဖြောင့်မတ်ခြင်းလမ်းသို့ လိုက်သော
    ဆင်းရဲ သားသည် သာ၍မြတ်၏။
  bod-N: སྤྱོད་པ་ཕྱིན་ཅི་ལོག་པའི་ཕྱུག་བདག༌ལས། །དྲང་པོར་སྤྱོད་པའི་དབུལ་པོ་ལེགས་པ༌འོ།།
  wsk-wsk: Kituwura baga se kimik den mena mu yawarakala; mel suen biya ago baga se
    diram la me karo tua mu memek.
  sna-sna: Zviri nani kuva murombo ane mafambiro akarurama pane mupfumi ane nzira
    dzakatsauka.
  spa-BLM: Mejor es el pobre que camina en su integridad que el que es perverso en
    sus caminos, y es rico.
  cac-cac: Vach'chom meb'a' on̈, palta tato vach' co pensar, yelxo val vach' d'a yichan̈
    pax to b'eyum on̈, tato an̈ej chucal sco na'a.
  swh-ULB: Ni bora mtu masikini ambaye anatembea katika uadilifu, kuliko mtu tajiri
    ambaye ni mdanganyifu katika njia zake.
  bel-bel: Лепш бедны, які ходзіць у сваёй беззаганнасьці, чым той, хто выкручвае
    шляхі свае, хоць ён і багаты.
  deu-ELBBK: Besser ein Armer, der in seiner Vollkommenheit wandelt, als ein Verkehrter,
    der auf zwei Wegen geht und dabei reich ist.
  mbb-OT: Deyzey pa is pubri he wazà duen igkesawey kenà is sepian he kenà hustu is
    menge ulaula zin.
  mal-2015: തന്റെ വഴികളിൽ വക്രനായി നടക്കുന്ന ധനവാനെക്കാൾ പരമാർത്ഥതയിൽ നടക്കുന്ന ദരിദ്രൻ
    ഉത്തമൻ.
  rmc-rmc: Feder hin o čoro, savo phirel žuže dromeha, sar o barvalo, saveskre droma
    hine previsarde.
  pes-OPV: فقیری که در کاملیت خود سلوک نماید بهتراست از کج رونده دو راه اگر‌چه دولتمند
    باشد.
  ron-1924: Май мулт прецуеште сэракул каре умблэ ын неприхэниря луй декыт богатул
    каре умблэ пе кэй сучите.
  ben-OBCV: যে ধনবানদের জীবনযাত্রার ধরন উচ্ছৃঙ্খল তাদের চেয়ে সেই দরিদ্রেরা ভালো যাদের
    জীবনযাত্রার ধরন অনিন্দনীয়।
  som-som: Kii jidad qalloocan ku socda, in kastoo uu taajir yahay, Waxaa ka roon
    miskiinka daacadnimadiisa ku socda.
  lat-VUC: Melior est pauper ambulans in simplicitate sua quam dives in pravis itineribus.
  eng-ASVBT: Better is the poor that walketh in his integrity, Than he that is perverse
    in his ways, though he be rich.
  mna-mna: Tomtom sorokŋana ta so ipa pai kini ma ambai men, na ilip pizin mbio uunu
    ta tipaŋobŋoobo pa zaala ambaiŋana na.
  ita-1885: Meglio vale il povero che cammina nella sua integrità, Che il perverso
    che cammina per due vie, benchè egli sia ricco.
  eng-LXXUP: A poor man walking in truth is better than a rich liar.
  eng-ULB: It is better for a poor person who walks in his integrity, than for a rich
    person who is crooked in his ways.
  spa-VBL: Mejor es ser pobre y tener integridad, que ser tramposo y rico.
  fra-_FOB: Le pauvre qui marche dans son intégrité, vaut mieux que celui dont les
    voies sont détournées et qui est riche.
  mal-mal: തന്റെ വഴികളിൽ വക്രനായി നടക്കുന്ന ധനവാനെക്കാൾ പരമാർത്ഥതയിൽ നടക്കുന്ന ദരിദ്രൻ
    ഉത്തമൻ.
  urd-GVR: Be'ilzām zindagī guzārne wālā ġharīb ṭeṛhī rāhoṅ par chalne wāle amīr se
    behtar hai.
  suz-BL: हेंथे गाक्‍ब, थुं निक्‍शी पाइश्‍शो नु शुश क्‍येट थीब मुर दुम्‍चा क्‍येङा
    रिम्‍शो थुं पाइश्‍शो ठीक लां गाक्‍ब प्रुङग मुर दुम्‍चा रिम्‍शो बाक्‍ब। हितोपदेस
    १९:१
  eng-NOY: Better is a poor man who walketh in uprightness, Than he who is perverse
    in his ways, though he be rich.
  ita-1927: Meglio il povero che cammina nella sua integrità, del perverso che cammina
    nella doppiezza, ed è ricco.
  ckb-ckb: باشترە هەژار ڕێگای تەواوەتی گرتبێت، لە دەوڵەمەند کە ڕێگاکان خواردەکاتەوە.
  eng-BBE: Better is the poor man whose ways are upright, than the man of wealth whose
    ways are not straight.
  kan-OKCV: ಐಶ್ವರ್ಯವಂತನಾಗಿದ್ದರೂ ತನ್ನ ಮಾರ್ಗದಲ್ಲಿ ವಕ್ರವಾಗಿರುವವನಿಗಿಂತ ನಿರ್ದೋಷಿಯಾಗಿ ನಡೆಯುವ
    ದರಿದ್ರನು ಶ್ರೇಷ್ಠನು.
  tam-2017: இருவழிகளில் நடக்கிறவன் செல்வந்தனாக இருந்தாலும், நேர்மையாக நடக்கிற தரித்திரன்
    அவனைவிட சிறப்பானவன்.
  spa-RV-1909: Mejor es el pobre que camina en su integridad, que el de perversos
    caminos, y rico.
  ron-BTF: Mai bun este săracul care umblă în integritatea lui, decât cel care este
    pervers în căile lui, deși este bogat.
  eng-WEBP: Better is the poor who walks in his integrity than he who is perverse
    in his ways, and he is rich.
  eng-FBV: Better to be poor and have integrity than to be devious and rich.
  nld-1939: Beter een arme, die onberispelijk wandelt, Dan een rijke, die verkeerde
    wegen gaat.
  nch-BL: Más cuali tielis se teicneltzi cati monejnemiltía xitahuac, huan amo se
    tominpixquet cati fiero iojhui.
  vie-1934: Thà người nghèo khổ ăn ở cách thanh liêm, Còn hơn là kẻ giàu có theo đường
    tà vạy.
  hin-CV: खराई का चलनेवाला निर्धन उस धनी से कहीं उत्तम है जिसकी जीवनशैली कुटिल है.
  eng-OURB: Better is the poor who walks in his integrity, than he who is perverse
    in his ways, and he is rich.
  spa-BES: Mejor es el pobre cuyos caminos son rectos, que el hombre rico cuyos caminos
    no son rectos.
  tdx-tdx: Hàmake te rarake mañavelo an-kavantañañe, ta te mpañefoefo mengok’ an-tsata.
  tha-KJV: คนยากจนที่ดำเนินในความเที่ยงธรรมของเขา ก็ดี​กว่าคนมั่งคั่งที่คดโกงในทางของตน
  por-BR-2018: Melhor é o pobre que anda em sua honestidade do que o perverso de caminhos,
    ainda que seja rico.
  deu-ELO: Besser ein Armer, der in seiner Vollkommenheit wandelt, als ein Verkehrter,
    der auf zwei Wegen geht und dabei reich ist.
  eng-WYC-2018: Better is a poor man going in his simpleness, than a rich man in [his]
    shrewd ways. (Better is a poor person going in his honesty, or in his integrity,
    than a rich person in all his depraved ways.)
  epo-epo: Pli bona estas malriĉulo, kiu iras en sia senkulpeco, Ol homo, kiu iras
    malĝustan vojon, kvankam li estas riĉa.
  uig-PIN: Pǝzilǝtlik yolda mangƣan miskin kixi, Sahta, ikki yüzlimǝ bay adǝmdin yahxidur.
  beo-beo: Di da liligi hame gaguiwane, be moloidafa hou hamonanumu da defea. Be bagade
    gaguiwane, be moloi hame hamosa esalumu da defea hame.
  tpi-OTNT: Sapos man i sot long ol samting, tasol em i bihainim stretpela pasin,
    em i winim tru maniman i mekim olkain pasin nogut.
  hau-SA: Gara matalauci wanda yake tafiya babu abin zargi da mai arziki wanda hanyoyinsa
    mugaye ne.
  uig-LAT: Peziletlik yolda mangghan miskin kishi, Saxta, ikki yüzlime bay ademdin
    yaxshidur.
  nde-nde: Ungcono umyanga ohamba ngokulunga kulesinothi esilezindlela zokungcola.
  ton-ton: ‌ʻOku lelei hake ʻaia ʻoku masiva ka ʻoku ʻeveʻeva ʻi heʻene angatonu,
    ʻiate ia ʻoku koloaʻia ka ʻoku pikopiko hono ngaahi hala.
  ces-1613: Lepší jest chudý, kterýž chodí v upřímnosti své, než převrácený na kterékoli
    cestě, ačkoli jest bohatý.
  eng-WMB: Better is the poor who walks in his integrity than he who is perverse in
    his ways, and he is rich.
  tam-TCV: நேர்மையற்ற வழியில் நடக்கும் பணக்காரர்களைவிட, குற்றமற்ற வழியில் நடக்கும்
    ஏழைகளே சிறந்தவர்கள்.
  ceb-ULB: Mas maayo pa ang tawong kabos nga naglakaw uban ang iyang dungog, kaysa
    sa tawong adunahan nga baliko sa iyang mga pamaagi.
  pol-UBG: Lepszy jest ubogi, który postępuje uczciwie, niż człowiek przewrotny w
    swych drogach, chociaż jest bogaty.
  urd-GVU: بےالزام زندگی گزارنے والا غریب ٹیڑھی راہوں پر چلنے والے امیر سے بہتر ہے۔
  deu-1912: Es ist besser ein Armer, der in seiner Frömmigkeit geht, denn ein Reicher,
    der in verkehrten Wegen geht.
  kan-2017: ವಕ್ರಮಾರ್ಗಿಯಾದ ಐಶ್ವರ್ಯವಂತನಿಗಿಂತ, ನಿರ್ದೋಷವಾಗಿ ನಡೆಯುವ ದರಿದ್ರನು ಶ್ರೇಷ್ಠನು.
  yap-yap: Kabfel’ ni ga ba gafgow ma ga ba yul’yul’ ko bin ni ba yo’or ban’en rom
    ma gab sasalap.
  hlt-MCSB: A thincaknah neh aka pongpa khodaeng he, longpuei kawnvoi dongkah hlanglen
    lakah then.
  mdy-ETH: ዖርጎቺታዖ ጌሻያ ማዓ ዓሲዳፓ ማንቆታዖ ጉሙርቂንታ ዓሲ ማዒሢ ኮሺኬ።
  kew-kew: Aa meda nipu oyae dia yaliare epe aa yaliare amo ne aame pea luabu rabuaaya.
  twi-ASANTE: Ohiani a ne nanteɛ ho nni asɛm yɛ sene ɔdefoɔ a nʼakwan yɛ kɔntɔnkye.
  eng-WEBU: Better is the poor who walks in his integrity than he who is perverse
    in his ways, and he is rich.
  wal-wal: Geella asa gididi, dure gidiyoogaappe suure asa gididi, hiyyeesa gidiyoogee
    keha.
  acu-NT: Aints kuikiartichu ayat, anangmichuka nekas pengkeraitai. Antsu kuikiartin
    pase nintimias puja nuka nekas paseetai.
  spa-PDDPT: Mejor es el pobre que anda en su integridad, Que rico de caminos torcidos.
  gun-gun: Iporiau e'ỹ va'e teko vai rupi ikuai va'e gui ha'eveve iporiaukue'i iky'a
    e'ỹa rupi ikuai va'e.
  agu-BL: Mas ba'n tcu'n yi e' me'ba' yi jicyuch te'j cyajtza'kl, swutz jun ric yi
    chin juntlen nin tajtza'kl.
  ilo-ULB: Nasaysayaat ti napanglaw a tao nga agbibiag iti kinatarnawna, ngem iti
    nabaknang a tao a dakes dagiti aramidna.
  kpg-kpg: Di hagaloale mo di mouli di tonu, la koia e humalia i di maluagina mo di
    mouli huaidu.
  uig-ARA: پەزىلەتلىك يولدا ماڭغان مىسكىن كىشى، ساختا، ئىككى يۈزلىمە باي ئادەمدىن
    ياخشىدۇر.
  bps-bps: Fye fa i to landè ku matlu i nimoan, di to nun knun bay mlimbung i demen
    to.
  sus-sus: Setare tinxinxi fisa banna tinxintare bɛ.
  pon-2006: Semwehmwe oh lelepek mwahusang kepwehpwe oh mwersuwed.
  ksd-ksd: A luveana ba i dovot kana mangamangana I boina ta dir ma ra uviana nina
    ba i gegagege kana nga.
  tur-YTC: Kendi dürüstlüğünde yürüyen yoksul, Zengin olup da kendi sapkın yollarında
    yürüyenden iyidir.
  bel-N: Лепш бедны, які ходзіць у беззаганнасьці сваёй, чым той, які кры?віць шляхі
    свае, дарма што багаты.
  grc-BRENT: Κρείσσων πτωχὸς πορευόμενος ἐν ἀληθείᾳ, πλουσίου ψευδοῦς.
  ind-AYT: Lebih baik orang miskin yang berjalan dalam kejujuran daripada orang kaya
    yang bengkok jalannya.
  nya-nya: Munthu wosauka wa makhalidwe abwino aposa munthu wolemera wa makhalidwe
    okhotakhota.
  hrv-hrv: Bolji je siromah koji živi bezazleno nego bogataš koji kroči krivim putem.
  mps-mps: Te bidi te doado bage dabe sǫą pobaso da, tiali goli te aga doloba pai
    bidi, agai te mone hauwa umabo elalubo bidigo te tobage dwai kolesaga ebo te agai
    aiyaba mu elaluaibao.
  tpi-tpi: Sapos man i sot long ol samting, tasol em i bihainim stretpela pasin, em
    i winim tru maniman i mekim olkain pasin nogut.
  dan-1931: Hellere en fattig med lydefri Færd end en, som går Krogveje, er han end
    rig.
  vie-OVCB: Thà nghèo mà ngay thật, còn hơn giàu mà bất chính.
  guj-2017: જે માણસો પોતે ધનવાન હોવા છતાં અવળે માર્ગે ચાલે છે, તેના કરતાં પ્રામાણિકપણે
    ચાલનારો ગરીબ વધારે સારો છે.
  pon-2006A: Semwehmwe oh lelepek mwahusang kepwehpwe oh mwersuwed.
  por-BRBSL: Melhor é o pobre que caminha em sua integridade do que aquele que é perverso
    em seus caminhos, e que é rico.
  swe-swe: Bättre en fattig man som är ärlig (har integritet och vandrar upprätt),
    än en rik man som medvetet vandrar på felaktiga vägar.
  cth-cth: Tawnta laihoi a khuekhaw awm laipalah hring hlak teh tamimathoe yuemkamculah
    kaawm e ahawihnawn.
  twi-twi: Ohiani a ne nantew ho nni asɛm ye sen ɔdefo a nʼakwan yɛ kɔntɔnkye.
  hlt-hlt: A thincaknah neh aka pongpa khodaeng he, longpuei kawnvoi dongkah hlanglen
    lakah then.
  tbz-SIM: Kɑ̀ɑ kpɑ ɑ kpɛrɛ, kɑ̀ɑ borimɛ wenni dɛ̀ tɔ̃ũnɛ̀ ɑ bo mmɔkɛmɛ̀ tikpɑ̀tì
    kɛ̀ mɛ̀ sĩ̀.
  msy-2020: Gumazir biziba puvatɨgha arazir aghuimɨn gɨn zuim, a deragha, dagɨaba
    izɨvagha arazir kurabagh amir gumazim, bar a gafira.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ wɛɛ kʋnyɔntʋ nɑ ɩ tɔntɛ tewɑ, nɑ mpi ɩ kɑ́ wɛɛnɑ
    liɣitee nɑ ɩ tɔntɛ tɑ siɣisi tɔ.
  azb-azb: Kamalla yaşayan yoxsul insan Əyri yolla sərvət qazanandan yaxşıdır.
  eng-DBY: Better is the poor that walketh in his integrity, than he that is perverse,
    double in ways, though he be rich.
  hin-2017: टेढ़ी चाल चलनेवाले धनी मनुष्य से खराई से चलनेवाला निर्धन पुरुष ही उत्तम
    है।
  wol-KYG: Ñàkk te mat moo gën barele te dëng.
  bjr-bjr: Moonoo ainaina faqaafa eendaanidira aatata nimarifa ureeqarafa maridanoo.
    Kudi fasiqa andeeqaraqoo kai nimarifa mina urirarafa maridanoo.
  eng-YLT: Better [is] the poor walking in his integrity, Than the perverse of ways
    who is rich.
  kne-kne: Maymayat din nabiteg ay magay kaoy-oyawana mo din baknang ay nakillo di
    ogali na.
  eng-WYC-2017: Better is a poor man going in his simpleness, than a rich man in [his]
    shrewd ways.
  eng-WMBB: Better is the poor who walks in his integrity than he who is perverse
    in his ways, and he is rich.
  urd-GVH: बेइलज़ाम ज़िंदगी गुज़ारनेवाला ग़रीब टेढ़ी राहों पर चलनेवाले अमीर से बेहतर
    है।
  rug-rug: Leana be na tie malaṉa, sapu lopu ta zutu nana tinoa, hola nia sa tie tagotago
    sapu kaleana nana hahanana.
  gaz-gaz: Sooressa karaan isaa jalʼaa taʼe mannaa hiyyeessa adeemsi isaa mudaa hin
    qabne wayya.
  fra-LSG: Mieux vaut le pauvre qui marche dans son intégrité, Que celui qui a des
    voies tortueuses et qui est riche.
  yal-yal: Yiigelitɔɔn naxan sigan tiin tinxinni, na fisa nafulu kanna xa naxan kira
    yifuxin xɔn.
  haw-1868: E aho ka mea ilihune ke hele oia ma ka pololei, I ka mea waiwai i hookekee
    i kona aoao.
  arb-NAV: الرَّجُلُ الْفَقِيرُ السَّالِكُ بِكَمَالِهِ، خَيْرٌ مِنَ الْغَنِيِّ المُنْحَرِفِ
    فِي طُرُقِهِ.
  ewe-ewe: Enyo be nànye hiãtɔ si ƒe zɔzɔme ŋu fɔɖiɖi mele o, wu nànye kesinɔtɔ si
    ƒe mɔwo to vo.
  eng-LEE: Better is the poor that walketh in his integrity, than he that is perverse
    in his ways, though he be rich.
  asm-FB: কুটিল পথত চলা ধনী মানুহতকৈ, ন্যায়পৰায়ণতাত চলা দৰিদ্ৰ লোকেই শ্ৰেষ্ঠ।
  sus-A: سٍتَرٍ تِنشِنشِ قِسَ بَننَ تِنشِنتَرٍ بّ.
  fra-SBL: Meilleur est le pauvre qui marche dans son intégrité que celui qui est
    pervers dans ses voies, et il est riche.
  hbo-hbo: טֹֽוב־רָ֭שׁ הֹולֵ֣ךְ בְּתֻמֹּ֑ו מֵעִקֵּ֥שׁ דְּ֝רָכַ֗יִם וְה֣וּא עָשִֽׁיר׃
  kik-kik: Nĩ kaba mũndũ mũthĩĩni ũrĩa ũthiiaga na mĩthiĩre ĩtarĩ ũcuuke, gũkĩra gĩtonga
    gĩthiiaga na mĩthiĩre mĩogomu.
  fra-NCL: Mieux vaut le pauvre dans son intégrité que l’homme aux voies tortueuses
    et qui est riche.
  cek-AK: Kahoih ai hmuen sah angraeng pongah loe toenghaih hoi khosah mithoe to hoih
    kue.
  cuk-cuk: Dule-mani-ibed-sunnasurdaedba, bur nuedid, dule-wileged-nueddaed.
  uig-CYR: Пәзиләтлик йолда маңған мискин киши, Сахта, икки йүзлимә бай адәмдин яхшидур.
  tel-2017: వంచన మూలంగా డబ్బు సంపాదించినవాడి కంటే యథార్థంగా ప్రవర్తించే దరిద్రుడు
    మెరుగు.
  hat-BSA: Pi bon se malere ki mache ak ladwati a pase sila ki kwochi a, menm si l
    gen anpil richès.
  kos-kos: Wo in sukasrup ac suwohs, liki na in kasrup ac sesuwos.
  hbo-WLC: טֽוֹב־רָ֭שׁ הוֹלֵ֣ךְ בְּתֻמּ֑וֹ מֵעִקֵּ֥שׁ דְּ֝רָכַ֗יִם וְה֣וּא עָשִֽׁיר׃
  ibo-ibo: Ọ kaara gị mma ịbụ nwa ogbenye na onye eziokwu karịa na ị bụ ọgaranya na
    eze aghụghọ.
  ory-ory: ଦ୍ୱିପଥଗାମୀ କୁଟିଳ ଲୋକ ଧନୀ ହେଲେ ହେଁ ତାହା ଅପେକ୍ଷା ଆପଣା ସିଦ୍ଧତାରେ ଗମନକାରୀ ଦରିଦ୍ର
    ଲୋକ ଭଲ।
  chk-chk: Eman chon wöüngau mi wenechar a mürina seni eman chon wöümong mi manau
    rikirik.
  rop-rop: Im mobeda blanga jidan powan en trubala, den blanga jidan ritjwan en laiyinbala.
  ukr-1871: Лучший той злиденник, що непорочен ходить, нїж багатир, що кривими путьми
    ступає.
  deu-1951: Ein Armer, der in seiner Unschuld wandelt, ist besser als ein Reicher,
    der krumme Wege geht.
  eng-JPS: Better is the poor that walketh in his integrity, than he that is perverse
    in his ways, though he be rich.
  srp-1865: Bolji je siromah koji hodi u bezazlenosti svojoj nego ko ide krivijem
    putovima ako je i bogat.
  lug-lug: Omuntu omwavu atambulira mu butuukirivu, asinga omugagga ow’amakubo amakyamu.
  heb-heb: טוב רש הולך בתמו מעקש דרכים והוא עשיר׃
  ben-IRV: বরং সেই দরিদ্র লোক ভাল, যে নিজের সিদ্ধতায় চলে, তবু দ্বিপথগামী কুটিল লোক
    ধনী হলেও ভাল নয়।
  pan-pan: ਕੰਗਾਲ ਜੋ ਖਰਿਆਈ ਨਾਲ ਚੱਲਦਾ ਹੈ, ਪੁੱਠੀ ਚਾਲ ਵਾਲੇ ਨਾਲੋਂ ਚੰਗਾ ਹੈ ਭਾਵੇਂ ਉਹ ਧਨੀ
    ਵੀ ਹੋਵੇ।
  mya-JVB: မ မှန်သောအမှုကို ပြု သောသူ သည် ငွေ ရတတ်သော်လည်း ၊ ဖြောင့်မတ် ခြင်းလမ်းသို့
    လိုက် သော ဆင်းရဲ သားသည် သာ၍ မြတ် ၏။
  tte-O: Tem tobubutuma ana paisowa meuloina idudulai inamwanamwasosi kabo muli mena
    towasawasa ana paisowa kewakewalina.
  tbg-tbg: Vaiintivano unaqaraiqama keharo airi airaira varairera, vira kiama koqe
    ianaro. Koqemama are vehi vaihara quqaa uvaqai tivaqira vuana.
  hmo-hmo: Ogogami tauna be iena kara maoromaoro dekenai ia noho be namo, to kohu
    momo tauna be iena kara koikoi dekenai ia noho be dika.
  urd-urd: रास्तरौ ग़रीब, टेढ़ा आदमी दौलतमंद से बेहतर है।
  rus-SYN: Лучше бедный, ходящий в своей непорочности, нежели тот, кто извращает пути
    свои, хотя он и богат.
  bqc-SIM: Taaside tàaesaide maa dɛ ↄde yãkpaanlakɛnala.
  tcz-CHONGTHU: Mihao lungdihlou hisang in, mivaicha lungtheng hi aphajoi.
  mar-mar: श्रीमंत पुरुष असून त्याचे मार्ग वाकडे असण्यापेक्षा, गरीब पुरुष असून जो
    त्याच्या प्रामाणिकपणात चालतो तो उत्तम आहे.
  hlt-THB: Amak thymna khaw ak sa kuiqang lakawh caawt kawi amak awmna khawksa khawdeng
    leek bet hy.
  qub-qub: Pobrilla carpis allillata rurar cawashanmi mas alli caycan rïcu caycar
    llutancunallata rurar cawananpitaga.
  bqp-bqp: Takaside taarisaride mana de aruzɛkɛde yãlɛkpɛrɛkɛrila.
  hat-hat: Pito ou pòv men ou serye, pase pou ou rich men ou vòlè.
  eng-BSB: Better a poor man who walks with integrity than a rich man whose ways are
    perverse.
  tod-tod: Fizɔgɛ nu ɠɛ ga bala nui, è ɗa ziɛ sɔledai zu, è ʋa li ɠɛɛzu ga kpɛtɛ
    nui, nii siɛ ʋelei ga wooveledai.
  eng-WEBPB: Better is the poor who walks in his integrity than he who is perverse
    in his ways, and he is rich.
  kbq-kbq: Amunte omane vahe'ma mani'neno fatgoma huno mani'zamo'a, havi avu'avateti'ma
    feno vahe'ma mani'zana agatere'ne.
  nhe-BL: Más cuali tielis se teicneltzi tlen monejnemiltía xitlahuac, huan ax se
    tlapijpixquetl tlen fiero iojhui.
  bus-bus: Takaaside taarisaidee maa dɛ auzikide yãlɛkpɛɛkɛrila.
  gub-BL: Hemetarer 'ym ma'e romo imunar 'ym ma'e romo teko haw ikatu wera'u hemetarer
    katu ma'e romo imunar ma'e romo teko haw wi.
  eng-DRA: Better is the poor man walking in his simplicity, than the rich in crooked
    ways.
