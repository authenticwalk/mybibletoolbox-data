verse: PRO.028.008
translations:
  mal-C: ഉയർന്ന പലിശയിലൂടെ ദരിദ്രരിൽനിന്നു ലാഭംകൊയ്യുന്നവരുടെ ധനം ദരിദ്രരോടു ദയാലുക്കളായവർക്കുവേണ്ടി
    ശേഖരിക്കപ്പെടുന്നു.
  deu-TKW: Wer sein Vermögen durch Zins und Wucher mehrt, der sammelt es für den,
    der sich der Geringen erbarmt.
  lin-lin: Moto oyo abakisaka bomengo na ye na nzela ya moyibi abombelaka yango moto
    oyo asalisaka babola.
  eng-LSV: Whoever is multiplying his wealth by biting and usury, || Gathers it for
    one favoring the poor.
  eng-GNV: He that increaseth his riches by vsurie and interest, gathereth them for
    him that will be mercifull vnto the poore.
  eng-WEBSTER: He that by usury and unjust gain increaseth his substance, he shall
    gather it for him that will pity the poor.
  nhw-BL: Se catli quintlanejtía itomi pilteicneltzitzi huan quininama itlanca para
    más huelis moricojchihuas, quipolos iricojyo. Itomi ajsis imaco seyoc catli hueyi
    iyolo ica catli teicneltzitzi.
  swh-ONEN: Yeye aongezaye utajiri wake kwa riba kubwa mno hukusanya kwa ajili ya
    mwingine, ambaye atawahurumia maskini.
  bba-bba: Wi u rɑ tɔmbu ɡobi bɔkure u nim doke too, win ɑrumɑni yɑ koo wurɑwɑ wi
    u sɑ̃ɑrobun wɔnwɔndu mɔn mi.
  eng-KJVCPB: He that by usury and unjust gain increaseth his substance, He shall
    gather it for him that will pity the poor.
  luo-luo: Ngʼat mamedo mwandu gi ohala ma malangʼ choko mwandu ne ngʼat machielo,
    mabiro bedo mangʼwon gi jochan.
  meu-meu: Ena taḡa na heato-kau kohudia amo e habadaiamu tauna ese egogomu, ogoḡami
    taudia e bogadia hisimu tauna ena.
  npi-ULB: धेरै ब्याज लगाएर आफ्नो सम्पत्ति बढाउने मानिसको धनलाई अर्कैले कुम्ल्याउँछ
    र त्यसले गरिबहरूमाथि दया देखाउँछ ।
  yor-yor: Ẹni tí ó mú ọrọ̀ rẹ̀ di púpọ̀ nípa èrè àjẹjù ń kó jọ fún ẹlòmíràn, tí yóò
    ní àánú àwọn tálákà.
  ind-ind: Harta orang yang memperkaya diri dengan menjadi lintah darat akan dialihkan
    bagi orang yang berbelas kasih kepada kaum miskin.
  pes-OPCB: مالی که از راه رباخواری و بهره‌کشی از فقرا حاصل شود عاقبت به دست کسی می‌افتد
    که بر فقرا رحم می‌کند.
  tgl-ULB: Siya na nagpapayaman sa pamamagitan nang labis na pagsingil ng tubo ay
    nag-iipon ng kaniyang yaman para sa iba na maaawa sa mga dukha.
  hui-hui: Agali mbirame ibunaga muni wali agali maru ti dano hadaba lowa dano biago
    yadai biragola muni miyagobi ndo dewa ngidaba lowa ibu homogo hayagua ibu muni
    ogoni nayi holebira. Muni ogoni mbirali yagibanoru dara howa biamogo biaga kagonaga
    giha mo mulebira.
  mya-mya: အတိုးစား၍ မတရားသော အမြတ်အားဖြင့် ဥစ္စာကို ဆည်းဖူးသောသူသည် ဆင်းရဲသားတို့ကို
    သနား သောသူအဘို့သာ ဆည်းဖူးတတ်၏။
  bod-N: སྐྱེད་ཀ་མཐོན་པོས་རང་ནོར་སྤེལ་བ༌དེས། །དབུལ་པོར་སྙིང་རྗེ་བྱེད་པའི་དོན་དུ༌གསོག།
  wsk-wsk: Awiriya manga biya te taukko ko marir manga kalel biya beteso ale taso,
    bare ko memek mu koma, ko manga mu geragoso ale kari bo munan ningo karogo mu
    kote namoso, se nu kariimet kituwura te nunga sangarso.
  sna-sna: Uyo anowedzera pfuma yake nokutengesa nomutengo uri pamusoro-soro, anozviunganidzira
    mumwe, uyo anozonzwira varombo tsitsi.
  spa-BLM: El que aumenta su riqueza con intereses excesivos lo recoge para quien
    se apiada de los pobres.
  cac-cac: A b'eyumal syic' junoc anima yuj sc'anan yune' stumin syac' majanil, a
    d'a yol sc'ab' junoc mach tz'oc' sc'ol d'a eb' meb'a' tz'ac'jican sb'eyumal chi'
    yuj Dios.
  swh-ULB: Anayepata mafanikio kwa kutoza riba kubwa anakusanya utajiri wake kwa ajili
    ya mwingine ambaye atakuwa na huruma kwa watu masikini.
  bel-bel: Хто памнажае маёмасьць сваю ростам і ліхвою, той зьбірае яе дабрачынцам
    бедных.
  deu-ELBBK: Wer sein Vermögen durch Zins und durch Wucher vermehrt, sammelt es für
    den, der sich der Armen erbarmt.
  mbb-OT: Is etew he ibpeuswag din is ketiǥeyunan din pinaaǥi te utew subra he kebpepursintu,
    is ketiǥeyunan he egketiǥum din, egkehimu he egkaangken te etew he igkeǥaǥew zin
    mulà is menge pubri.
  mal-2015: പലിശയും ലാഭവും വാങ്ങി സമ്പത്തു വർദ്ധിപ്പിക്കുന്നവൻ അഗതികളോടു കൃപാലുവായവന്നു
    വേണ്ടി അതു ശേഖരിക്കുന്നു.
  rmc-rmc: Ko barvaľol pro bare interesa, skidel oda oleske, kaske hin pharo vaš o
    čore.
  pes-OPV: هر‌که مال خود را به ربا و سود بیفزاید، آن رابرای کسی‌که بر فقیران ترحم
    نماید، جمع می‌نماید.
  ron-1924: Чине ышь ынмулцеште авуцииле прин добындэ ши камэтэ ле стрынӂе пентру
    чел че аре милэ де сэрачь.
  ben-OBCV: যে দরিদ্রদের কাছ থেকে সুদ নিয়ে বা লাভ করে সম্পত্তি বৃদ্ধি করে সে অন্য
    এমন একজনের জন্য তা জমিয়ে রাখে যে দরিদ্রদের প্রতি দয়ালু হবে।
  som-som: Kii korsaar iyo ribo maalkiisa ku korodhsadaa, Wuxuu u ururin doonaa mid
    masaakiinta u naxariista.
  lat-VUC: Qui coacervat divitias usuris et fœnore, liberali in pauperes congregat
    eas.
  eng-ASVBT: He that augmenteth his substance by interest and increase, Gathereth
    it for him that hath pity on the poor.
  mna-mna: Sombe tomtom tikam mbun mar kiti, na toso pizin be tipekel raama gegeene
    biibi pepe. Pa pat ta so tondou pa zaala ta kembei, na Anutu ko itatke piti, mi
    ikam pizin wal ta tikampewe zin wal sorrokŋan na.
  ita-1885: Chi accresce i suoi beni con usura e con interesse, Li aduna per colui
    che dona a' poveri.
  eng-LXXUP: He that increases his wealth by usuries and unjust gains, Gathers it
    for him that pities the poor.
  eng-ULB: The one who makes his fortune by charging too much interest gathers his
    wealth for another who will have pity on poor people.
  spa-VBL: Cualquiera que se haga rico cobrando intereses y ganancias, lo estará ahorrando
    para alguien que es bondadoso con los pobres.
  fra-_FOB: Celui qui augmente son bien par intérêt et par usure, l'amasse pour celui
    qui aura pitié des pauvres.
  mal-mal: പലിശയും ലാഭവും വാങ്ങി സമ്പത്ത് വർദ്ധിപ്പിക്കുന്നവൻ അഗതികളോട് കൃപാലുവായവനു
    വേണ്ടി അത് ശേഖരിക്കുന്നു.
  urd-GVR: Jo apnī daulat nājāyz sūd se baṛhāe wuh use kisī aur ke lie jamā kar rahā
    hai, aise shaḳhs ke lie jo ġharīboṅ par rahm karegā.
  suz-BL: सुम आ क्‍येट मुर कली शुश चाइक्‍ब ताक्‍चा कली गेबा, मेको आ क्‍येट प्रुङग
    आन कली शिशी पाइब मुर कली हेक्‍ब।
  eng-NOY: He that increaseth his substance by usurious gain Gathereth it for him
    who will pity the poor.
  ita-1927: Chi accresce i suoi beni con gl’interessi e l’usura, li aduna per colui
    che ha pietà dei poveri.
  ckb-ckb: ئەوەی بە سوو و بازاڕگرانکردن سامانی خۆی زۆر بکات، بۆ یەکێکی کۆدەکاتەوە
    کە بەزەیی بە نەداران دێتەوە.
  eng-BBE: He who makes his wealth greater by taking interest, only gets it together
    for him who has pity on the poor.
  kan-OKCV: ಬಡ್ಡಿಯಿಂದಲೂ ಅನ್ಯಾಯದ ಲಾಭದಿಂದಲೂ ತನ್ನ ಆಸ್ತಿಯನ್ನು ವೃದ್ಧಿಗೊಳಿಸುವವನು, ಬಡವರ ಮೇಲೆ
    ದಯೆ ತೋರಿಸುವವನಿಗೆ ಅದನ್ನು ಕೂಡಿಸುವನು.
  tam-2017: அநியாய வட்டியினாலும் ஆதாயத்தினாலும் தன்னுடைய சொத்தைப் பெருகச்செய்கிறவன்,
    தரித்திரர்கள்மேல் இரங்குகிறவனுக்காக அதைச் சேகரிக்கிறான்.
  spa-RV-1909: El que aumenta sus riquezas con usura y crecido interés, para que se
    dé á los pobres lo allega.
  ron-BTF: Cel ce prin camătă și câștig nedrept își mărește averea, o va aduna pentru
    cel ce se va milostivi de săraci.
  eng-WEBP: He who increases his wealth by excessive interest gathers it for one who
    has pity on the poor.
  eng-FBV: Anyone who gets rich through charging interest and profiteering is only
    storing it up for someone who is kind to the poor.
  nld-1939: Wie zijn bezit vermeerdert met rente en toeslag, Spaart het op voor hem,
    die goed is voor de armen.
  nch-BL: Se cati quintanejtía itomi pilteicneltzitzi huan quininama itanca para más
    huelis moricojchihuas, quipolos iricojyo. Itomi ajsis imaco seyoc cati hueyi iyolo
    ica cati teicneltzitzi.
  vie-1934: Kẻ nào nhờ lời và sự ăn lời quá phép mà làm cho của cải mình thêm lên,
    Tất chứa để dành của ấy cho người có lòng thương xót kẻ nghèo khổ.
  hin-CV: जो कोई अपनी संपत्ति की वृद्धि अतिशय ब्याज लेकर करता है, वह इसे उस व्यक्ति
    के लिए संचित कर रहा होता है, जो निर्धनों को उदारतापूर्वक देता रहता है.
  eng-OURB: He who increases his wealth by excessive interest gathers it for one who
    has pity on the poor.
  spa-BES: El que hace que su riqueza sea más grande al tomar interés, solo lo junta
    para el que tiene compasión de los pobres.
  tdx-tdx: Ty mampitombo vara ami’ty fañonjona’e ty anam-bola angala’e ro manontoñe
    aze ho ami’ty miferenaiñe amo rarakeo.
  tha-KJV: บุ​คคลที่เพิ่มทรัพย์ศฤงคารของตนด้วยดอกเบี้ยและเงินเพิ่ม พระเจ้าจะทรงเอาทรัพย์นั้นไปจากเขาเพื่อเพิ่มแก่​คนที​่จะเอ็นดู​คนยากจน
  por-BR-2018: Aquele que aumenta seus bens por meio de juros e lucros desonestos
    está juntando para o que se compadece dos pobres.
  deu-ELO: Wer sein Vermögen durch Zins und durch Wucher mehrt, sammelt es für den,
    der sich der Armen erbarmt.
  eng-WYC-2018: He that gathereth together riches by usuries, and free(ly)(made) increases,
    gathereth those together against poor men. (He who gathereth together riches from
    high interest rates, and exorbitant increases, gathereth them together for him
    who will give them to the poor.)
  epo-epo: Kiu pligrandigas sian havon per procentegoj kaj troprofito, Tiu kolektas
    ĝin por kompatanto de malriĉuloj.
  uig-PIN: Jazanihorluⱪ ⱪilip yuⱪiri ɵsüm arⱪiliⱪ bayliⱪlar tapⱪan kixi, Ahirida bularni
    miskinlǝrgǝ hǝyrihaⱨliⱪ ⱪilƣuqining ⱪoliƣa ɵtküzüx üqün topliƣandur.
  beo-beo: Dia da muni molole hame lasea, o dabua baligili legebeba:le, bagade gagui
    ba:sea, fa:no dia muni huluane da fisi dagoi ba:mu. Haeafui dunu da amo muni lale,
    hame gagui dunuma imunu.
  tpi-OTNT: Sapos man i larim ol man i dinau long em na em i pulim bikpela winmani
    long ol, bai em i no inap holim dispela mani. Nogat. Dispela mani bai i go long
    han bilong man i save helpim ol rabisman.
  hau-SA: Duk wanda ya tara dukiyarsa ta wurin ba da bashi da ruwan da ya wuce misali
    yana tara wa wani ne wanda zai yi wa talakawa alheri.
  uig-LAT: Jazanixorluq qilip yuqiri ösüm arqiliq bayliqlar tapqan kishi, Axirida
    bularni miskinlerge xeyrixahliq qilghuchining qoligha ötküzüsh üchün toplighandur.
  nde-nde: Lowo owandisa inotho yakhe ngenzaliso uyibuthela omunye ozaba lomusa kubayanga.
  ton-ton: Ko ia ʻoku fakalahi ʻene koloa ʻi he foaki paʻanga ke toe totongi mai,
    mo e fai taʻetotonu, ʻe tānaki ia ʻe ia ki ha taha ʻe manavaʻofa ki he masiva.
  ces-1613: Kdo rozmnožuje statek svůj lichvou a úrokem, shromažďuje tomu, kdož by
    jej z milosti chudým rozděloval.
  eng-WMB: He who increases his wealth by excessive interest gathers it for one who
    has pity on the poor.
  tam-TCV: வட்டியினாலும் அநியாய இலாபத்தினாலும் தன் செல்வத்தைப் பெருக்குகிறவர்கள்,
    ஏழைகளுக்கு இரங்கும் மற்றவர்களுக்காக அதைச் சேர்க்கிறார்கள்.
  ceb-ULB: Ang tawo nga nanginabuhi pinaagi sa pagpabayad ug dako nga tubo nagtigom
    lamang sa iyang bahandi alang niadtong adunay kaluoy sa mga tawong kabos.
  pol-UBG: Kto pomnaża swój majątek lichwą i odsetkami, zbiera go dla tego, kto zlituje
    się nad ubogimi.
  urd-GVU: جو اپنی دولت ناجائز سود سے بڑھائے وہ اُسے کسی اَور کے لئے جمع کر رہا ہے،
    ایسے شخص کے لئے جو غریبوں پر رحم کرے گا۔
  deu-1912: Wer sein Gut mehrt mit Wucher und Zins, der sammelt es für den, der sich
    der Armen erbarmt.
  kan-2017: ಬಡ್ಡಿ ಮತ್ತು ಅನ್ಯಾಯ ಲಾಭದಿಂದ ವೃದ್ಧಿಯಾದ ಆಸ್ತಿಯು ಬಡವರಲ್ಲಿ ಕನಿಕರಪಡುವವನ ಪಾಲಾಗುವುದು.
  yap-yap: Fa’anra fel’ rogom ko ris ni ga be yin’ ko salpiy rom ma kemang i tay ngom
    ni ga be gafgownag e girdi’, ma fla’ab rom e bayi fanay be’ nib gol ngak e pi’in
    gafgow.
  hlt-MCSB: A casai a puehkan neh a boeirhaeng aka tom long khaw, tattloel aka rhen
    ham ni a. puehkan la a coi pah coeng.
  mdy-ETH: ሚኢሼ ሾይቺና ማሆም ታልዓሢና ዓሲኮ ዔኤቢ ቡሪ ዔኪ ቦንቺንታ ዓሲኮ ቆላ ቢያ ማንቆ ዓሶም ዒንጋ ዓሲም ዒንጊንታኔ።
  kew-kew: Aa medame mone rudu minaloa onaa repara poropete adaapu waria mealia pare
    mada nasaalia. Dia, pare araanu rabameme aana kinane palia.
  twi-ASANTE: Deɛ ɔgye mfɛntom mmorosoɔ de nya ne ho no ɔboaboa ano ma deɛ ɔbɛyɛ ahiafoɔ
    adɔeɛ.
  eng-WEBU: He who increases his wealth by excessive interest gathers it for one who
    has pity on the poor.
  wal-wal: Miishshaa dichchau immiyoogaaninne bonqqiyoogan duretiya asi he aquwaa
    hiyyeesatussi kehiya asassi shiishshees.
  acu-NT: 'Aints kuikian ikiasuka niin tumaashmawaru ainaun chicharak: Atum akirkamarume
    nuna nangkamasrumek akirkataram taa nuka jakamtai, kuikian nukap ikiauntukmia
    nuna chikich aints wait anenkartin kuikiartichu ainaun susati tusa ukuktinuitai.'
  spa-PDDPT: El que aumenta su fortuna con interés y usura Acumula para el que se
    compadece de los pobres.
  gun-gun: Jokorea ha'e ojou retavexea rupi mba'emo ojouve heravy va'e ma iporiaukue'i
    mboaxya peguarã ae omono'õ.
  agu-BL: Yi e' yi na chiriquin tan tu' yi na chijak wi'nin ta'al chipu'k, qui'c ltak'
    scyetz, poro yi e' yi na el chik'ajab scye'j yi e' me'ba', Ryos tz'ocpon tan quich'eye'n.
  ilo-ULB: Ti agur-urnong iti kinabaknangna babaen iti nangato a panangporsiyentona
    iti ipapautangna ket ur-urnongenna ti kinabaknangna a maipaayto iti tao a naasi
    kadagiti napanglaw a tattao.
  kpg-kpg: Maa do maluagina ne gila mai i di wiini ne kae nia hagahumalia o nia daangada
    mai nadau dee dohu, o maluagina la gaa wanga gi tangada dela e manawa dumaalia
    gi digau hagaloale.
  uig-ARA: جازانىخورلۇق قىلىپ يۇقىرى ئۆسۈم ئارقىلىق بايلىقلار تاپقان كىشى، ئاخىرىدا
    بۇلارنى مىسكىنلەرگە خەيرىخاھلىق قىلغۇچىنىڭ قولىغا ئۆتكۈزۈش ئۈچۈن توپلىغاندۇر.
  bps-bps: I to mbaling nun knunan fagu di bong kafngaan i filak fdeman, i knunan
    ani baling gablé di to mayè mlé di dad to landè.
  sus-sus: Mixi naxan a xa naafuli xun masama riba ra, a xa bannaya gbilenma nɛ kinikininte
    ma.
  pon-2006: Ma ke kepwehpwehla pwehki omw kalaudehla pweinen omw dipwisou oh kapweipwei
    aramas akan, omw pai pahn kolahng emen me kin kadekohng me semwehmwe kan.
  ksd-ksd: Nina i vapealane kana tabarikik mar ra ngala na tinavua ma ra varvaur,
    I varurue ke upi kai nina i mari ra umana luveana.
  tur-YTC: Servetini aşırı faizle artıran, Onu yoksullara acıyan biri için toplar.
  bel-N: Хто памнажае маёмасьць сваю квотай і ліхвай, той зьбірае яе для таго, хто
    літуецца над убогім.
  grc-BRENT: Ὁ πληθύνων τὸν πλοῦτον αὐτοῦ μετὰ τόκων καὶ πλεονασμῶν, τῷ ἐλεῶντι πτωχοὺς
    συνάγει αὐτόν.
  ind-AYT: Orang yang memperbanyak hartanya dengan riba dan bunga uang mengumpulkannya
    bagi orang yang berbelaskasihan kepada orang miskin.
  nya-nya: Amene amachulukitsa chuma chake polandira chiwongoladzanja chochuluka amakundikira
    chumacho anthu ena, amene adzachitira chifundo anthu osauka.
  hrv-hrv: Tko umnožava bogatstvo svoje lihvom i pridom, skuplja ga onomu tko je milostiv
    ubogima.
  mps-mps: Te bidigo te bidi dabego agaba te nai negeli somainu elama, tama agai te
    augwalide gasa ugwadu daganobo profet mone genuai dali sobaso da, teda agai te
    mone tolalubaso, usu me egobeo. Menio. Te mone te magi nai meni yai bidi dabe
    tau sabo bidigo nogoba pelama, tama te magi nai meni yai bidi dabe tau somainu
    ebo dao.
  tpi-tpi: Sapos man i larim ol man i dinau long em na em i pulim bikpela winmani
    long ol, bai em i no inap holim dispela mani. Nogat. Dispela mani bai i go long
    han bilong man i save helpim ol rabisman.
  dan-1931: Hvo Velstand øger ved Åger og Opgæld, samler til en, som er mild mod de
    ringe.
  vie-OVCB: Tài sản của người cho vay nặng lãi lại rơi vào tay người biết thương hại
    người nghèo.
  guj-2017: જે કોઈ ભારે વ્યાજ તથા નફો લઈને પોતાની સંપત્તિની વૃદ્ધિ કરે છે તે દરિદ્રી
    પર દયા રાખનારને માટે તેનો સંગ્રહ કરે છે.
  pon-2006A: Ma ke kepwehpwehla pwehki omw kalaudehla pweinen omw dipwisou oh kapweipwei
    aramas akan, omw pai pahn kolahng emen me kin kadekohng me semwehmwe kan.
  por-BRBSL: Aquele que aumenta sua riqueza por interesse excessivo reúne-o para aquele
    que tem piedade dos pobres.
  swe-swe: Den som ökar sin rikedom genom att ta ut ockerräntor (skyhöga räntor, använder
    tvivelaktiga metoder, utpressning), samlar sin förmögenhet till någon som kommer
    att ta sig an de fattiga [och ge tillbaka pengarna]. [Prefixet i det hebreiska
    ordet för ockerränta, ”be-neshech” indikerar att motivet för att ge lånet är just
    räntan. Ordet kommer från verbet ”att bita” och beskriver hur den som lånar ut
    får en andel av summan. Att utnyttja någon i beroendeställning på detta sätt är
    något avskyvärt, se . Mose lag uppmanar att låna ut pengar utan ränta till sina
    landsmän, dock är det tillåtet att ta tillbörlig ränta av en utlänning, se .]
  cth-cth: Apung ka cat ni teh kalan hoeh e lahoi hnopai ka tawnta e ni tamimathoe
    kabawmkung hanelah a pâtung pouh.
  twi-twi: Nea ogye mfɛntom mmoroso de nya ne ho no, ɔboaboa ano ma nea ɔbɛyɛ ahiafo
    adɔe.
  hlt-hlt: A casai a puehkan neh a boeirhaeng aka tom long khaw, tattloel aka rhen
    ham ni a puehkan la a coi pah coeng.
  tbz-SIM: Wèè pènni idíítí kɛ̀ bɛ̀ bo nhò yietì kɛ nɔnku, wèè nìti kɛ pɑ̃ɑ̃ bɛcĩ̀rìbɛ̀,
    weè ɔ̃ɔ̃ tiekɛ dɛ yiɛ̀ nkó tikpɑ̀tì.
  msy-2020: Gumazitam gumazamiziba ateghtɨ me a da pura biziba inigh tɨghar a ikaragham,
    a me da uan dagɨabagh isɨn ua dagɨataba iniva, dagɨar kabar suiraghan kogham.
    Puvatɨ. Dagɨar kaba, gumazamizir onganarazibagh amibar apangkuvigh men akurvaghamin
    gumazimɨn dafarimɨn mangam.
  dop-dop: Wei ɩ kəntəɣɩ nɑ ɩ́ sɔɔlɑ kɑsəyɑɣɑ sɔsɔɔŋkɑ tɔ, ɑcɑmɑɑ pətɔɔtəlɛ tʋ kɛ
    ɩ cɑləsəɣɩ.
  azb-azb: Kim ki müamilə ilə, sələmlə var-dövlət yığar, Onun varı axırda kasıblara
    səxavət göstərənə qalar.
  eng-DBY: He that by usury and unjust gain increaseth his substance gathereth it
    for him that is gracious to the poor.
  hin-2017: जो अपना धन ब्याज से बढ़ाता है, वह उसके लिये बटोरता है जो कंगालों पर अनुग्रह
    करता है।
  wol-KYG: Kiy leble di tege, ba barele, kay yéwéne néew-ji-doole lay dencal.
  bjr-bjr: Faiqí moo fannooo narí munnimma ufaasu nimiseenoo mina akiiqara firaaqoo
    ootupamasee maree marifa sia mi munnimmana uaqeeiannoo. Mi munnimmafa aiqaree
    kudi fasiqauqara amuqusi mari fasiqafinnai fuannoo.
  eng-YLT: Whoso is multiplying his wealth by biting and usury, For one favouring
    the poor doth gather it.
  kne-kne: Din bomaknang si nangato ay porsienton di pilak na et ipaelbat nan to din
    kinabaknang na sin managseg-ang si nabiteg.
  eng-WYC-2017: He that gathereth together riches by usuries, and free increases,
    gathereth those [or them] together against poor men.
  eng-WMBB: He who increases his wealth by excessive interest gathers it for one who
    has pity on the poor.
  urd-GVH: जो अपनी दौलत नाजायज़ सूद से बढ़ाए वह उसे किसी और के लिए जमा कर रहा है,
    ऐसे शख़्स के लिए जो ग़रीबों पर रहम करेगा।
  rug-rug: Asa pu va tomotomo la koa sa lipulipu pude tagotago, si va naqiti ponia
    si keke pu kote tataru ni sari tie malaṉa.
  gaz-gaz: Namni dhalaa fi hiiqiidhaan qabeenya isaa guddifatu kam iyyuu, nama hiyyeessaaf
    garaa laafuuf walitti qaba.
  fra-LSG: Celui qui augmente ses biens par l’intérêt et l’usure Les amasse pour celui
    qui a pitié des pauvres.
  yal-yal: Naxan na dahamu gbeti donla tɔnɔ gbeene xɔn na a malanma muxu gbɛtɛn nan
    xa naxan hinanma sɛnbɛtarene ra.
  haw-1868: O ka mea hoonui i kona waiwai ma ka uku kuala a me ke kaili wale, E hooiliili
    oia ia mea na ka mea e aloha aku i ka poe ilihune.
  arb-NAV: الْمُكْثِرُ مَالَهُ بِالرِّبَا وَالاسْتِغْلالِ، إِنَّمَا يَجْمَعُهُ لِمَنْ
    هُوَ رَحِيمٌ بِالْفُقَرَاءِ.
  ewe-ewe: Ame si dzi eƒe kesinɔnuwo ɖe edzi to demegaxɔxɔ me la, le kɔ lim nuwo na
    ame bubu si anyo dɔ me na ame dahewo.
  eng-LEE: He that increaseth his wealth by interest and usury will gather it for
    him that will be kind to the poor.
  asm-FB: যি কোনোৱে অধিক সুত লোৱাৰ দ্বাৰাই নিজৰ ভবিষ্যতলৈ সম্পত্তি সাঁচে, সেই জনে
    দৰিদ্র লোকক দয়া কৰা লোকৰ বাবে সেই ধন সাঁচে।
  sus-A: مِشِ نَشَن عَ شَ نَاقُلِ شُن مَسَمَ رِبَ رَ، عَ شَ بَننَيَ فبِلٍنمَ نّ كِنِكِنِنتٍ
    مَ.
  fra-SBL: Celui qui augmente sa richesse par des intérêts excessifs le recueille
    pour celui qui a pitié des pauvres.
  hbo-hbo: מַרְבֶּ֣ה הֹ֭ונֹו בְּנֶ֣שֶׁךְ *וּבְתַרְבִּית (וְתַרְבִּ֑ית) לְחֹונֵ֖ן דַּלִּ֣ים
    יִקְבְּצֶֽנּוּ׃
  kik-kik: Mũndũ ũrĩa ũingĩhagia ũtonga wake na ũndũ wa gũkombithia mbeeca na gwĩtia
    uumithio mũkĩru aũigagĩra mũndũ ũngĩ, ũrĩa ũkaiguĩra athĩĩni tha.
  fra-NCL: Celui qui augmente ses biens par l’intérêt et l’usure les amasse pour celui
    qui a pitié des pauvres.
  cek-AK: Katoeng ai loklam hoiah hak ih phoisa hoi hmuenmae patung mangh kami loe,
    kamtang tahmen thaih kami hanah ni patung pae.
  cuk-cuk: Dule, dule-baidga-mani-gaar-ukedi, e-gakagi mani-onogele, yamolegoed. Aka
    wiledimalad-bendakega, dule-wilemalad-bendakedga, omelodaed.
  uig-CYR: Җазанихорлуқ қилип жуқури өсүм арқилиқ байлиқлар тапқан киши, Ахирида буларни
    мискинләргә хәйрихаһлиқ қилғучиниң қолиға өткүзүш үчүн топлиғандур.
  tel-2017: డబ్బు వడ్డీకిచ్చి అన్యాయ లాభం చేత ఆస్తి పెంచుకునేవాడు దరిద్రులను కరుణించేవాడి
    కోసం దాన్ని కూడబెడతాడు.
  hat-BSA: Sila ki agrandi richès li avèk enterè sou lajan, ranmase li pou sila k
    ap fè gras a malere a.
  kos-kos: Kom fin akkasrupye kom sifacna ke ma laesla yohk ma kom eisla sin mwet,
    na mwe kasrup lom an ac fah ma lun mwet su kulang nu sin mwet sukasrup.
  hbo-WLC: מַרְבֶּ֣ה ה֭וֹנוֹ בְּנֶ֣שֶׁךְ ובתרבית לְחוֹנֵ֖ן דַּלִּ֣ים יִקְבְּצֶֽנּוּ׃
  ibo-ibo: Onye na-eme ka akụ ya baa ụba site na ịnara ụma maọbụ ọmụrụnwa nʼaka onye
    ogbenye, na-ekpokọta ya nye onye ọzọ, onye na-emere ndị ogbenye ebere.
  ory-ory: ଯେଉଁ ଲୋକ ସୁଧ ଓ ବୃଦ୍ଧି ଦ୍ୱାରା ଆପଣା ସମ୍ପତ୍ତି ବୃଦ୍ଧି କରେ, ସେ ଦୀନହୀନ ପ୍ରତି
    ଦୟାକାରୀ ପାଇଁ ତାହା ସଞ୍ଚୟ କରେ।
  chk-chk: Eman mi awattela wöün ren an angei manauan me winnan, a ionifengeni wöün
    fän iten ätewe mi kirikiröch ngeni chon wöüngau.
  rop-rop: If yu lendim mani langa pipul en yu meigim olabat peiyimbek mowa mani,
    wal bambai yu garra lujim det mani langa sambodi hu oldei kain langa ola po pipul.
  ukr-1871: Хто маєтки свої намножує лихвами, збірає про того, хто помагає вбогим.
  deu-1951: Wer sein Vermögen durch Wucherzinsen vermehrt, der sammelt es für einen,
    der sich des Armen erbarmt.
  eng-JPS: He that augmenteth his substance by interest and increase, gathereth it
    for him that is gracious to the poor.
  srp-1865: Ko umnožava dobro svoje ujmom i pridavkom, sabira onome koji æe razdavati
    siromasima.
  lug-lug: Ayongera ku bugagga bwe mu bukumpanya, abukuŋŋaanyiza omulala anaayinza
    okuba ow’ekisa eri abaavu.
  heb-heb: מרבה הונו בנשך ובתרבית לחונן דלים יקבצנו׃
  ben-IRV: যে সুদ ও বৃদ্ধি নিয়ে নিজের ধন বাড়ায়, সে দীনহীনদের প্রতি দয়াকারীর জন্য
    সঞ্চয় করে।
  pan-pan: ਜਿਹੜਾ ਬਿਆਜ ਅਤੇ ਕੁਧਰਮ ਦੀ ਖੱਟੀ ਨਾਲ ਧਨ ਵਧਾਉਂਦਾ ਹੈ, ਉਹ ਗਰੀਬਾਂ ਉੱਤੇ ਕਿਰਪਾ ਕਰਨ
    ਵਾਲੇ ਦੇ ਲਈ ਇਕੱਠਾ ਕਰਦਾ ਹੈ।
  mya-JVB: အတိုး စား၍ မတရားသော အမြတ်အားဖြင့်ဥစ္စာ ကို ဆည်းဖူးသောသူ သည် ဆင်းရဲသား တို့ကို
    သနား သောသူအဘို့ သာ ဆည်းဖူး တတ်၏။
  tte-O: Yaiya iyamala towasawasa paisowa kewakewalina koina kani iboita na ana wasawasa
    kani ilau tomo yabo koina na tomonane bwaite kani wasawasane iyauyan tobubutumao
    kolili.
  tbg-tbg: Are vokiaka nimiana monura qaiqaa nena varareva ihara, airi intares monu
    naarirera, kia koqe ianaro. Naantiara are vi monura kakakima kairaro, vovano parumakeharo
    vehi vaika nimi vairava vi monura varaanaro.
  hmo-hmo: Bema atoa kau moni dekena amo, oiemu kohu do oi habadaia neganai, unai
    oi haboua vadaeni kohu be, ogogami taudia ia bogahisihisi henia tauna ta ese do
    ia abia.
  urd-urd: जो नाजाइज़ सूद और नफ़े' से अपनी दौलत बढ़ाता है, वह ग़रीबों पर रहम करने
    वाले के लिए जमा' करता है।
  rus-SYN: Умножающий имение свое ростом и лихвою соберет его для благотворителя бедных.
  bqc-SIM: Gbɛ̃́ pↄ́ ì a àizɛɛ kã́fĩ ↄ'igbaa ń àiwɛɛlɛa zↄ̃ↄo guu lɛ́ pↄ́ kãaa
    gbɛ̃́ pↄ́ ì taasideↄ wɛgwaɛɛ.
  tcz-CHONGTHU: Thil veikan dinga lha'a punbe sah pa chun, vaichate khotopa sakhao
    sung adip peh ahibouve.
  mar-mar: जो कोणी आपले धन खूप जास्त व्याज लावून वाढवतो त्याची संपत्ती जो कोणी गरिबांवर
    दया करतो त्या दुसऱ्यासाठी साठवतो.
  hlt-THB: A pung khawzah lawhnaak ing boei nawh thlang hamna them khawzah ak cun
    thlang taw, khawdengkhqi ak qeenkung na awm hy.
  qub-qub: Guellayninpa wawanta achcata cobraycällar rïcuyäga pobricunata yanapaj
    runacunallapämi shuntan.
  bqp-bqp: Gbɛ̃ kũ àdi a aruzɛkɛ kara ↄgↄ'i zↄ̃kↄ̃ↄ gũn tɛn pↄ́ kakara gbɛ̃ kũ
    àdi takasidenↄ wɛ̃nda gwanɛmɛ.
  hat-hat: Moun ki vin rich nan prete moun lajan, nan bay kout ponya, se anpile y'ap
    anpile lajan pou moun ki konn pran ka malere.
  eng-BSB: He who increases his wealth by interest and usury lays it up for one who
    is kind to the poor.
  tod-tod: Zɔi é ná-sɔlɔɔgi maamɔinzu ga talama walii, nii dateʋegai, naa ɠa sɔlɔɔgi
    ɠaalɛɛzu ba naa ʋɛ, nii a maawɔin nuiti maawɔinɠa.
  eng-WEBPB: He who increases his wealth by excessive interest gathers it for one
    who has pity on the poor.
  kbq-kbq: Zagoma agrama trohu kazigati'ma ra zago agima ahentesia vahe'mofona, ana
    zagomo'a agri kupina omanegosianki, zamunte omane vahe'ma zamavesinte'za kegavama
    huzmantesaza vahe'mo'za erigahaze.
  nhe-BL: Se tlen quintlanejtía itomi pilteicneltzitzi huan quininama itlanca para
    más huelis moricojchihuas, quipolos iricojyo. Itomi ajsis imaco seyoc tlen hueyi
    iyolo ica tlen teicneltzitzi.
  bus-bus: Gbɛ̃ kɛ̀ è a auziki kaara ↄↄdialɛna bíta guu e pↄ́ kaakↄ̃a gbɛ̃ kɛ̀ è takaasideenↄ
    wɛ̃nda gwaanɛmɛ.
  gub-BL: Aze amo omono temetarer amo wanupe a'e, aze wenoz imemyr uhua'u ma'e wanupe
    a'e, aze imunar teko wanemetarer rehe a'e, iahykaw rehe wezar wemetarer hemetarer
    'ym ma'e wanupe ikatu ma'e wanupe a'e.
  eng-DRA: He that heapeth together riches by usury and loan, gathereth them for him
    that will be bountiful to the poor.
