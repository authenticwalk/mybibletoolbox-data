verse: PRO.028.026
translations:
  mal-C: സ്വന്തം വിവേകത്തിൽ ആശ്രയിക്കുന്നവർ ഭോഷരാകുന്നു, എന്നാൽ ജ്ഞാനത്തോടെ ജീവിക്കുന്നവർ
    സുരക്ഷിതരായിരിക്കും.
  deu-TKW: Wer auf seinen eigenen Verstand, der ist ein Thor; wer aber in Weisheit
    wandelt, der wird entrinnen.
  lin-lin: Moto oyo atiaka elikya kati na ye moko kaka azali zoba, kasi moto oyo atambolaka
    na bwanya akokangolama.
  eng-LSV: Whoever is trusting in his heart is a fool, || And whoever is walking in
    wisdom is delivered.
  eng-GNV: 'Hee that trusteth in his owne heart, is a foole: but he that walketh in
    wisdome, shall be deliuered.'
  eng-WEBSTER: 'He that trusteth in his own heart is a fool: but whoever walketh wisely,
    he shall be delivered.'
  nhw-BL: Aqui motemachía ipan yaya iseltzi nelía huihuitic, pero aqui motemachía
    ipan nopa tlalnamiquilistli catli TOTECO temaca, momanahuis tlen tlaohuijcayotl.
  swh-ONEN: Yeye ajitumainiaye mwenyewe ni mpumbavu, bali yeye atembeaye katika hekima
    hulindwa salama.
  bba-bba: Wi u win tiin bwisi nɑɑnɛ sɑ̃ɑ, u sɑ̃ɑwɑ ɡɑri bɔkɔ, ɑdɑmɑ wi u lɑɑkɑri
    mɔ, u ko n wɑ̃ɑwɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'He that trusteth in his own heart is a fool: But whoso walketh wisely,
    he shall be delivered.'
  luo-luo: Ngʼat moketo genone kuome owuon ofuwo, to ngʼatno mawuotho e rieko, oritore
    maonge hinyruok.
  meu-meu: Sibona lalona e abidadama heniamu tauna na kavakava tauna; a aonega ai
    e rakamu tauna na do baine roho mauri.
  npi-ULB: आफ्नै हृदयमा भरोसा गर्ने मानिस मूर्ख हो, तर बुद्धिमा चल्नेचाहिँ खतराबाट
    टाढै बस्छ ।
  yor-yor: Ẹni tí ó gbẹ́kẹ̀lé ara rẹ̀ jẹ́ aláìgbọ́n ṣùgbọ́n ẹni tí ń rìn nínú ọgbọ́n
    wà láìléwu.
  ind-ind: Mengandalkan diri sendiri adalah ciri orang bebal, tetapi siapa yang hidup
    bijaksana akan dilindungi dari bahaya.
  pes-OPCB: هر که بر نقشه‌های خود تکیه می‌کند نادان است، ولی آنانی که از تعالیم خدا
    پیروی می‌نمایند، در امان می‌باشند.
  tgl-ULB: Ang isa na nagtitiwala sa kaniyang sariling puso ay isang hangal, pero
    ang isang lumalakad sa karunungan ay lalayo mula sa kapahamakan.
  hui-hui: Mbiralime ibuninaga manda hangume mbirale bibahende karulape biai habehe
    kogoni mitangi bu hayagua ogoni ibu mini nawi ale kagoni. Anigo mbirali mini gigabiwi
    kagome lawai haradagua bialu hayagua ogoni ibu bayale holebira.
  mya-mya: မိမိစိတ်နှလုံးကို ကိုးစားသောသူသည် လူမိုက် ဖြစ်၏။ ပညာသတိနှင့် ကျင့်သောသူမူကား၊
    ဘေးလွတ် တတ်၏။
  bod-N: རང་ཉིད་མཁས་པར་འཛིན་པ་གླེན་པ༌ཡིན། །ཤེས་རབ་ནང་དུ་འགྲོ་བ་ཐར་བར༌འགྱུར།།
  wsk-wsk: Kari kota ko ikia te la ira sanami lagoso, mu kari ngualara; bare awiriya
    ikia sinar ko munan te lagoso mu memek bo me arigiso.
  sna-sna: Uyo anovimba nesimba rake ibenzi, asi uyo anofamba muuchenjeri achachengetedzeka.
  spa-BLM: El que confía en sí mismo es un necio; pero el que camina en la sabiduría
    se mantiene a salvo.
  cac-cac: A eb' malaj spensar syal eb' to masanil syal yuj eb', palta a eb' sc'anb'an
    junoc razón d'a eb' jelan, te vach' tz'elc'och eb'.
  swh-ULB: Yule anayeutumaini moyo wake mwenyewe ni mpumbavu, bali anayekwenda kwa
    hekima atajilinda mbali na hatari.
  bel-bel: Хто спадзяецца на сябе, той неразумны; а хто ходзіць у мудрасьці, той будзе
    цэлы.
  deu-ELBBK: Wer auf sein Herz vertraut, der ist ein Tor; wer aber in Weisheit wandelt,
    der wird entkommen.
  mbb-OT: Is etew he edsarig te keugelingen din ne tulebung. Is etew he ebpenigudu
    para med-uluwanen ne kenà egkemenu.
  mal-2015: സ്വന്തഹൃദയത്തിൽ ആശ്രയിക്കുന്നവൻ മൂഢൻ; ജ്ഞാനത്തോടെ നടക്കുന്നവനോ രക്ഷിക്കപ്പെടും.
  rmc-rmc: Ko pes zmukel pre peskri goďi, hino dilino, no oda, ko prilel o goďaveripen,
    ela zachraňimen.
  pes-OPV: آنکه بر دل خود توکل نماید احمق می‌باشد، اما کسی‌که به حکمت سلوک نمایدنجات
    خواهد یافت.
  ron-1924: Чине се ынкреде ын инима луй есте ун небун, дар чине умблэ ын ынцелепчуне
    ва фи мынтуит.
  ben-OBCV: যারা নিজেদের উপর নির্ভর করে তারা মূর্খ, কিন্তু যারা জ্ঞানের পথে চলে তারা
    নিরাপদ থাকবে।
  som-som: Kii qalbigiisa isku halleeyaa waa nacas, Laakiinse ku alla kii si caqli
    ah u socda waa la samatabbixin doonaa.
  lat-VUC: Qui confidit in corde suo stultus est; qui autem graditur sapienter, ipse
    salvabitur.
  eng-ASVBT: He that trusteth in his own heart is a fool; But whoso walketh wisely,
    he shall be delivered.
  mna-mna: Tomtom ta so ipase pa itunu, na ikankaana kat. Mi tomtom ta so itoto zaala
    ki ŋgar ambaiŋana, na pataŋana sa ko irao ipasaana kati na som.
  ita-1885: Chi si confida nel suo cuore è stolto; Ma chi cammina in sapienza scamperà.
  eng-LXXUP: 'He that trusts to a bold heart, such a one is a fool: But he that walks
    in wisdom shall be safe.'
  eng-ULB: One who trusts in his own heart is a fool, but whoever walks in wisdom
    will keep away from danger.
  spa-VBL: Los que confían en su propia mente son necios, pero los que siguen caminos
    sabios se mantendrán a salvo.
  fra-_FOB: Celui qui se confie en son propre cœur, est un insensé; mais celui qui
    marche dans la sagesse, sera délivré.
  mal-mal: സ്വന്തഹൃദയത്തിൽ ആശ്രയിക്കുന്നവൻ മൂഢൻ; ജ്ഞാനത്തോടെ നടക്കുന്നവൻ സുരക്ഷിതനായിരിക്കും.
  lit-lit: Kas pasitiki savo širdimi, yra kvailys, bet kas išmintingai elgiasi, tas
    bus išvaduotas.
  urd-GVR: Jo apne dil par bharosā rakhe wuh bewuqūf hai, lekin jo hikmat kī rāh par
    chale wuh mahfūz rahegā.
  suz-BL: सुमी आंम निप्‍स कली थमा सुइक्‍बा, मेको मूर्ख बाक्‍ब। तन्‍न सु तुइक्‍तीक
    थुं ङा लां गाक्‍बा, मेको ब्रोंइचा ताइब। हितोपदेस ३:५-६
  eng-NOY: He who trusteth in his own understanding is a fool; But he who walketh
    wisely shall be delivered.
  ita-1927: Chi confida nel proprio cuore è uno stolto, ma chi cammina saviamente
    scamperà.
  ckb-ckb: ئەوەی پشت بە بیرکردنەوەی خۆی ببەستێت گێلە، بەڵام ئەوەی بە ڕێگای داناییدا
    بڕوات دەرباز دەبێت.
  eng-BBE: He whose faith is in himself is foolish; but everyone walking wisely will
    be kept safe.
  kan-OKCV: ತನ್ನ ಬುದ್ಧಿಯಲ್ಲಿಯೇ ಭರವಸವಿಡುವವನು ಬುದ್ಧಿಹೀನನು; ಆದರೆ ಜ್ಞಾನದಿಂದ ನಡೆಯುವವನು
    ಉದ್ಧಾರ ಹೊಂದುವನು.
  tam-2017: தன்னுடைய இருதயத்தை நம்புகிறவன் மூடன்; ஞானமாக நடக்கிறவனோ இரட்சிக்கப்படுவான்.
  spa-RV-1909: El que confía en su corazón es necio; mas el que camina en sabiduría,
    será salvo.
  ron-BTF: Cel ce se încrede în propria inimă este un prost, dar oricine umblă cu
    înțelepciune va fi eliberat.
  eng-WEBP: One who trusts in himself is a fool; but one who walks in wisdom is kept
    safe.
  eng-FBV: People who trust their own minds are foolish, but those who follow wise
    ways will be kept safe.
  nld-1939: Wie op zichzelf vertrouwt, is een domoor; Wie in wijsheid wandelt, wordt
    gered.
  nch-BL: Cati motemachía ipan yaya iselti nelía huihuitic, pero cati motemachía ipan
    nopa talnamiquilisti cati TOTECO temaca, momanahuis ten taohuijcayot.
  vie-1934: Kẻ nào tin cậy nơi lòng mình là kẻ ngu muội; Còn ai ăn ở cách khôn ngoan
    sẽ được cứu rỗi.
  hin-CV: मूर्ख होता है वह, जो मात्र अपनी ही बुद्धि पर भरोसा रखता है, किंतु सुरक्षित
    वह बना रहता है, जो अपने निर्णय विद्वत्ता में लेता है.
  eng-OURB: One who trusts in himself is a fool; but one who walks in wisdom is kept
    safe.
  spa-BES: El que tiene fe en sí mismo es necio; pero todos los que caminan sabiamente
    estarán a salvo.
  tdx-tdx: Minè ty miato aman-tro’e, fe haha ty mañavelo an-kihitse.
  tha-KJV: บุ​คคลที่วางใจในจิตใจของตัวเป็นคนโง่ แต่​บุ​คคลที่ดำเนินในปัญญาจะได้รับการช่วยให้​พ้น
  por-BR-2018: Aquele que confia em seu próprio coração é tolo; mas o que anda em
    sabedoria escapará em segurança .
  deu-ELO: Wer auf sein Herz vertraut, der ist ein Tor; wer aber in Weisheit wandelt,
    der wird entrinnen.
  eng-WYC-2018: He that trusteth in his (own) heart, is a fool; but he that goeth
    wisely, shall be praised.
  epo-epo: Kiu fidas sin mem, tiu estas malsaĝa; Sed kiu tenas sin prudente, tiu estos
    savita.
  uig-PIN: Ɵzining kɵngligǝ ixǝngǝn kixi ǝhmǝⱪtur; Biraⱪ danaliⱪ bilǝn mangƣan nijat
    tapar.
  beo-beo: Di da dia hanai amoga fawane fa:no bobogesea, amo da gagaoui hou agoai
    galebe. Be noga:le dawa:su dunu ilia olelesuma fa:no bobogesea, di da gaga:i ba:mu.
  tpi-OTNT: Sapos man i ting, save bilong em yet inap helpim em long mekim olgeta
    samting, orait em i no gat gutpela tingting. Tasol sapos man i bihainim pasin
    bilong gutpela tingting, em bai i stap gut.
  hau-SA: Duk mai dogara ga kansa wawa ne, amma duk wanda yake tafiya da hikima zai
    zauna lafiya.
  uig-LAT: Özining könglige ishen’gen kishi exmeqtur; Biraq danaliq bilen mangghan
    nijat tapar.
  nde-nde: Lowo ozithembayo yena uyisiwula, kodwa lowo ohamba ngenhlakanipho uvikelekile.
  ton-ton: 'Ko ia ʻoku falala ki hono loto ʻoʻona ko e vale ia: ka ko ia ʻoku ʻalu
    fakapotopoto, ʻe fakahaofi ia.'
  ces-1613: Kdo doufá v srdce své, blázen jest; ale kdož chodí moudře, pomůže sobě.
  eng-WMB: One who trusts in himself is a fool; but one who walks in wisdom is kept
    safe.
  tam-TCV: தங்களில் நம்பிக்கை வைப்பவர்கள் மூடராயிருக்கிறார்கள்; ஆனால் ஞானமுள்ளவர்களாய்
    நடக்கிறவர்கள் பாதுகாக்கப்படுகிறார்கள்.
  ceb-ULB: Siya nga mosalig sa iyang kaugalingong kasingkasing usa ka buangbuang,
    apan ang maglakaw sa kaalam mahilayo gayod gikan sa kakuyaw.
  pol-UBG: Kto ufa własnemu sercu, jest głupi, a kto mądrze postępuje, będzie ocalony.
  urd-GVU: جو اپنے دل پر بھروسا رکھے وہ بےوقوف ہے، لیکن جو حکمت کی راہ پر چلے وہ محفوظ
    رہے گا۔
  deu-1912: Wer sich auf sein Herz verläßt, ist ein Narr; wer aber mit Weisheit geht,
    wird entrinnen.
  kan-2017: ತನ್ನಲ್ಲೇ ಭರವಸವಿಡುವವನು ಮೂಢನು, ಜ್ಞಾನದಿಂದ ನಡೆಯುವವನು ಉದ್ಧಾರ ಹೊಂದುವನು.
  yap-yap: De fel’ ni ngam lek tabon lanin’um. Mu fol ko pi fonow rok e pi’in yad
    ba gonop ma ga par ni dabi buch ban’en rom.
  hlt-MCSB: Amah kah lungbuei dongah aka pangtung tah amah te ang coeng. Tedae cueihnah
    dongah aka pongpa tah amah khaw hlawt uh.
  mdy-ETH: ፔና ጉሙርቃ ዓሲ ዔኤያኬ፤ ዔራቶና ዓኣዻ ዓሲ ጋዓንቴ ኮሺ ናንጊ ናንጋኔ።
  kew-kew: Aame nina makuae oyaeme nipuna bipa madaa raba mealia kone ia pare mada
    dia. Go yapare aa medame epe redepone kone ratu aliare go aa nipu epe-rupa piralia.
  twi-ASANTE: Deɛ ɔgye ne ho die no yɛ ɔkwasea, na deɛ ɔnante nyansa mu no wɔbɛgye
    no.
  eng-WEBU: One who trusts in himself is a fool; but one who walks in wisdom is kept
    safe.
  wal-wal: Banan ammanettiya asi eeyya; shin aadhdhida eratettan hemettiyaagee saro
    de7ees.
  acu-NT: 'Aints ningki nintimtumas: Nintipitjai ta nuka nintimchawaitai. Antsu paan
    nintimniuka angkan pujustinuitai.'
  spa-PDDPT: El que confía en su propio corazón es un necio, Pero el que anda en sabiduría
    será librado.
  gun-gun: Opy'a py ojee ae ojerovia va'e ma hi'arandu e'ỹ va'e, ha'e rã 'arandu rupi
    ikuai va'e ma oo jepe 'rã.
  agu-BL: Ntin jun yi chin ploj nin tajtza'kl na k'uke' c'u'l stibil tib. Poro yi
    e' yi na xcon balaj ajtza'kl cya'n, ẍchicolpok cyera'tz.
  ilo-ULB: Maag ti agtaltalek iti bukodna a bagi, ngem ti siasinoman nga agbibiag
    iti kinasirib ket maiyadayo manipud iti peggad.
  kpg-kpg: E dadaulia ma ga daudali o hagabaubau donu. Noho baba, daudalia nia agoago
    o digau kabemee.
  uig-ARA: ئۆزىنىڭ كۆڭلىگە ئىشەنگەن كىشى ئەخمەقتۇر؛ بىراق دانالىق بىلەن ماڭغان نىجات
    تاپار.
  bps-bps: I to smalig i kton, kenen sa i to là fulung faldam, bay i to mlalò i dalan
    kfulung, maklung kenen di sasè.
  sus-sus: Mixi naxan laxi a yɛtɛ kan xaxili ra, na bara findi xaxilitare ra, kɔnɔ
    mixi naxan ɲɛrɛma xaxili fanyi ra, na kanyi kisima nɛ.
  pon-2006: Aramas pweipwei men me kin idawehnte pein eh kaweid. Ke pahn mourla ma
    ke idawehn padahk en me kupwurokong sang uhk kan.
  ksd-ksd: Nina ba i nurnur ta ra nuknukina iat i lunga; Ma ga nina ba i vanavana
    ma ra kabinana da valaun ia.
  tur-YTC: Kendine güvenen akılsızdır, Ama bilgelikte yürüyen güvenlikte olur.
  bel-N: Хто спадзяецца на сэрца сваё, той дурань, а хто ходзіць у мудрасьці, будзе
    збаўлены.
  grc-BRENT: Ὃς πέποιθε θρασείᾳ καρδίᾳ, ὁ τοιοῦτος ἄφρων, ὃς δὲ πορεύεται σοφίᾳ σωθήσεται.
  ind-AYT: Orang yang percaya kepada hatinya sendiri adalah orang bodoh, tetapi orang
    yang berjalan dalam hikmat, dia akan diselamatkan.
  nya-nya: Amene amadzidalira yekha ndi chitsiru, koma amene amatsata nzeru za ena
    adzapulumuka.
  hrv-hrv: Bezuman je tko se uzda u svoje srce, a spasava se tko živi mudro.
  mps-mps: Te bidigo te homu eyu, te aga koneani kolesagago digi te aga tau selama,
    te tigidali sę ebo usu yaiba homu yali da, teda agade te wiegi yai homu kolesaga
    me elalubeo. Tiali goli, te bidigo te wiegi yai homu ebo kolesaga wali pobaso
    da, teda aga bugagia mu bidaibao.
  tpi-tpi: Sapos man i ting, save bilong em yet inap helpim em long mekim olgeta samting,
    orait em i no gat gutpela tingting. Tasol sapos man i bihainim pasin bilong gutpela
    tingting, em bai i stap gut.
  dan-1931: Den, der stoler på sit Vid, er en Tåbe, men den, der vandrer i Visdom,
    reddes.
  vie-OVCB: Người ngu xuẩn tự thị tự mãn, ai khôn sáng mới được an toàn.
  guj-2017: જે માણસ પોતાની જાત પર વિશ્વાસ રાખે છે તે મૂર્ખ છે, પણ જે કોઈ ડહાપણથી વર્તે
    છે તેનો બચાવ થશે.
  pon-2006A: Aramas pweipwei men me kin idawehnte pein eh kaweid. Ke pahn mourla ma
    ke idawehn padahk en me kupwurokong sang uhk kan.
  por-BRBSL: Aquele que confia em si mesmo é um tolo; mas aquele que anda com sabedoria
    é mantido em segurança.
  swe-swe: Den som bara förlitar sig på sitt förstånd (hjärta, inre) är en dåre, men
    den som vandrar i [Guds] vishet blir befriad [från många fällor].
  cth-cth: Amae pouknae ka kâuep e teh tamipathu doeh, hatei lungang lahoi kaawm e
    teh hlout lah ao han.
  twi-twi: Nea ogye ne ho di no yɛ ɔkwasea, na nea ɔnantew nyansa mu no wobegye no.
  hlt-hlt: Amah kah lungbuei dongah aka pangtung tah amah te ang coeng. Tedae cueihnah
    dongah aka pongpa tah amah khaw hlawt uh.
  tbz-SIM: Wèè tɑ̃́ omɑ́ɑ̀ ò tu kuyɛìnkù nku, wèè ciì kòò coorí.
  msy-2020: Gumazim ghaze, an fofozimra an akuraghtɨ a biziba bar dar amuam, kamaghɨn
    a nɨghnɨzir aghuiba puvatɨ. Ezɨ gumazim nɨghnɨzir aghuimɨn arazimɨn gɨntɨsi, a
    deraghvɨra ikiam.
  dop-dop: Wei ɩ lɑkɩ ɩ lɑɣɑtʋ kɛ ɩ tike tɔ ɩ kɛ́ kʋmɛlɛŋ kɛ́. Amɑ wei ɩ lɑkənɑ ləmɑɣɑsɛɛ
    tɔ ɩ wɑɑlɩ kɛ́ pə tɑkəɣɩ.
  azb-azb: Öz ağlına güvənən axmaqdır, Hikmətlə gəzib-dolaşan azad olur.
  eng-DBY: He that confideth in his own heart is a fool; but whoso walketh wisely,
    he shall be delivered.
  hin-2017: जो अपने ऊपर भरोसा रखता है, वह मूर्ख है; और जो बुद्धि से चलता है, वह बचता
    है।
  wol-KYG: Ku doyloo sam xel, dof nga; ku jëfe xel mu rafet, mucc nga.
  bjr-bjr: Faiqí moo fannoo narí irirana mau fimarifa fufufarirafa maridanoo. Faiqi
    moo fannoo irirana faqaasa aatata fimarifa asooaranaki maridanoo.
  eng-YLT: Whoso is trusting in his heart is a fool, And whoso is walking in wisdom
    is delivered.
  kne-kne: Naong-ong din mantalek si awak na, ngem din masirib yan magay pandanagana.
  eng-WYC-2017: He that trusteth in his heart, is a fool; but he that goeth wisely,
    shall be praised.
  eng-WMBB: One who trusts in himself is a fool; but one who walks in wisdom is kept
    safe.
  urd-GVH: जो अपने दिल पर भरोसा रखे वह बेवुक़ूफ़ है, लेकिन जो हिकमत की राह पर चले
    वह महफ़ूज़ रहेगा।
  rug-rug: Asa pu raṉe pule nia si na tie pekipeki, ba asa pu ene pa ginilagilana
    si lopu kote kamoa tinasuna.
  gaz-gaz: Namni of amanatu gowwaa dha; kan ogummaadhaan deemu immoo nagaadhaan jiraata.
  fra-LSG: Celui qui a confiance dans son propre cœur est un insensé, Mais celui qui
    marche dans la sagesse sera sauvé.
  yal-yal: Naxan na a yigi sa a yɛtɛ xaxinli xaxilitaren nan na ra. Koni naxan sigan
    tima fe kolonni, na kisima nɛn.
  haw-1868: 'O ka mea paulele i kona naau iho, oia ka mea naaupo: O ka mea hele ma
    ka naauao, e hoopakeleia oia.'
  arb-NAV: الْمُتَّكِلُ عَلَى رَأْيِهِ أَحْمَقُ، أَمَّا السَّالِكُ فِي الْحِكْمَةِ
    فَيَنْجُو.
  ewe-ewe: Ame si ɖoa dzi ɖe eɖokui ŋu la, bometsilae, ke ame si zɔna le nunya me
    la anɔ dedie.
  eng-LEE: He that trusteth in his own sense is a fool; but whoso walketh in wisdom,
    will ever escape.
  asm-FB: যিজনে নিজৰ হৃদয়ত ভাৰসা কৰে, তেওঁ অজ্ঞানী হ’য়; কিন্তু যি মানুহে প্ৰজ্ঞাৰ
    পথত চলে, তেওঁ বিপদৰ পৰা ৰক্ষা পায়।
  sus-A: مِشِ نَشَن لَشِ عَ يّتّ كَن شَشِلِ رَ، نَ بَرَ قِندِ شَشِلِتَرٍ رَ، كْنْ
    مِشِ نَشَن حّرّ مَ شَشِلِ قَنيِ رَ، نَ كَنيِ كِسِمَ نّ.
  fra-SBL: Celui qui se confie en lui-même est un insensé ; mais celui qui marche
    dans la sagesse est en sécurité.
  hbo-hbo: בֹּוטֵ֣חַ בְּ֭לִבֹּו ה֣וּא כְסִ֑יל וְהֹולֵ֥ךְ בְּ֝חָכְמָ֗ה ה֣וּא יִמָּלֵֽט׃
  kik-kik: Mũndũ ũrĩa wĩĩhokaga we mwene nĩ mũndũ mũkĩĩgu, no ũrĩa ũthiiaga na njĩra
    cia ũũgĩ aikaraga arĩ mũgitĩre.
  fra-NCL: Celui qui a confiance dans son propre cœur est un insensé, mais celui qui
    marche dans la sagesse sera sauvé.
  cek-AK: A poekhaih angoep kami loe kamthu ni; toe palunghahaih hoiah caeh kami loe
    loihaih to hnu tih.
  cuk-cuk: Dule, dukin na egi-bensulile, dule-binsaedsulidaedid. Dule, binsaed-nikaguedgi
    ibmar-saele, bendakleged.
  uig-CYR: Өзиниң көңлигә ишәнгән киши ахмақтур; Бирақ даналиқ билән маңған ниҗат
    тапар.
  tel-2017: తన మనస్సులోని ఆలోచనలను నమ్ముకునేవాడు బుద్ధిహీనుడు. జ్ఞానంగా ప్రవర్తించేవాడు
    తప్పించుకుంటాడు.
  hat-BSA: Sila ki mete konfyans nan pwòp kè li a se yon moun fou; men sila ki mache
    ak sajès la va delivre.
  kos-kos: Ma lalfon se kom fin lulalfongi nunak lom sifacna. Kom in fahsr tukun kas
    in luti lun mwet lalmwetmet na kom ac fah moul misla.
  hbo-WLC: בּוֹטֵ֣חַ בְּ֭לִבּוֹ ה֣וּא כְסִ֑יל וְהוֹלֵ֥ךְ בְּ֝חָכְמָ֗ה ה֣וּא יִמָּלֵֽט׃
  ibo-ibo: Nwoke ahụ na-atụkwasị onwe ya obi bụ onye nzuzu! Ma ndị na-agbaso amamihe
    Chineke, aka adịghị akpa ha.
  ory-ory: ଯେ ଆପଣା ଅନ୍ତଃକରଣରେ ନିର୍ଭର ରଖେ, ସେ ମୂର୍ଖ; ମାତ୍ର ଯେ ଜ୍ଞାନରେ ଚାଲେ, ସେ ରକ୍ଷା
    ପାଇବ।
  chk-chk: Eman mi püsin apilükülükü, i eman chon tiparoch, nge eman mi apwönüetä
    än ekewe chon tipachem öüröür epwe manau.
  rop-rop: Enibodi hu oldei trastim im ronselp jidan brabli silibala, bat detlot pipul
    hu oldei bulurrum wanim dei oldei len brom detlot sabibala pipul garra jidan seifwan.
  ukr-1871: Хто лиш на себе вповає, той безумен, а хто ходить у мудростї — спасеться
    від злого.
  deu-1951: Wer sich auf sein Herz verläßt, ist ein Narr; wer aber in der Weisheit
    wandelt, der wird entrinnen.
  eng-JPS: He that trusteth in his own heart is a fool; but whoso walketh wisely,
    he shall escape.
  srp-1865: Ko se uzda u svoje srce, bezuman je; a ko hodi mudro, izbaviæe se.
  lug-lug: Eyeesiga omutima gwe, musirusiru, naye oyo atambulira mu magezi alifuna
    emirembe.
  heb-heb: בוטח בלבו הוא כסיל והולך בחכמה הוא ימלט׃
  ben-IRV: যে নিজ হৃদয়কে বিশ্বাস করে, সে নির্বোধ; কিন্তু যে প্রজ্ঞা-পথে চলে, সে রক্ষা
    পাবে।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਆਪ ਉੱਤੇ ਹੀ ਭਰੋਸਾ ਰੱਖਦਾ ਹੈ ਉਹ ਮੂਰਖ ਹੈ, ਪਰ ਜੋ ਬੁੱਧ ਨਾਲ ਚੱਲਦਾ ਹੈ
    ਉਹ ਛੁਡਾਇਆ ਜਾਵੇਗਾ।
  mya-JVB: မိမိ စိတ် နှလုံးကို ကိုးစား သောသူသည် လူမိုက် ဖြစ်၏။ ပညာ သတိနှင့် ကျင့်
    သောသူမူကား ၊ ဘေးလွတ် တတ်၏။
  tte-O: Yaiya isagesagena iboma katena ana nuwatu koina iyauyaule. Na yaiya ilokeikeile
    sonoga koina kani imiya namwanamwa.
  tbg-tbg: Nai irikero tiharo, Te homa tenta kahaqiha variqi virerave ti vai vaiintira
    avu aato kia ho vairo. Koqe avu aato avataqiro vi vai vaiintiva kia qoraiqama
    viraitiro, koqemakero variqiro vuanaro.
  hmo-hmo: Sibona ena lalona dekenai ia abidadama henia tauna be kavakava, to aonega
    ena dala dekenai ia raka tauna, be do ia mauri.
  urd-urd: जो अपने ही दिल पर भरोसा रखता है, बेवक़ूफ़ है; लेकिन जो 'अक़्लमंदी से चलता
    है, रिहाई पाएगा।
  rus-SYN: Кто надеется на себя, тот глуп; а кто ходит в мудрости, тот будет цел.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ azĩa náaikɛá sↄũɛ, gbɛ̃́ pↄ́ kú ↄ̃nↄ'ↄ̃nↄ mɛ́ a bↄ maa.
  tcz-CHONGTHU: Ama lungthim jenga kisongpa chu angol ahin, hinlah chihna thua lamlha
    jingpa vang hoidoh ding ahi.
  mar-mar: जो कोणी आपल्या हृदयावर भरवसा ठेवतो तो मूर्ख आहे, पण जो कोणी ज्ञानात चालतो
    तो धोक्यापासून दूर राहतो.
  hlt-THB: Ak poeknaak awh ak hanng ak thlang taw thlakqaw na awm nawh, cehlai cyihnaak
    awh ak cet taw thlang zoseen ni.
  qub-qub: Quiquin yarpashallanman yäracoj runaga mana tantiyacoj upa runami. Sumaj
    tantiyaycur ruraj runami ichanga imapitapis allicho llojshenga.
  bqp-bqp: Gbɛ̃ kũ àtɛni a zĩda náani kɛ bi yↄ̃nkↄmɛ, gbɛ̃ kũ à tɛ́ ↄ̃ndↄ̃i mɛ́
    ani bo mana.
  hat-hat: Moun ki gen konfyans nan pwòp tèt yo, se moun fou yo ye. Men, moun ki fè
    sa li konnen li dwe fè a ap sove.
  eng-BSB: He who trusts in himself is a fool, but one who walks in wisdom will be
    safe.
  tod-tod: Ɗɛi è laazu ɗa-ɠigaiziɛiti nɔ la, ɗa ga ɠimalala nu, kɛlɛ zɔi é ziɛzu
    ga ɠimalai, faaɓaagiti ta ʋoola ba.
  eng-WEBPB: One who trusts in himself is a fool; but one who walks in wisdom is kept
    safe.
  kbq-kbq: Iza'o agra'a antahi'zanku'ma knare hu'neanki'na amne hugahuema hanimo'a,
    neginagi vahekna nehie. Hianagi iza'o ama' antahi'zampima vanimo'a, knazana agateregahie.
  nhe-BL: Aqui motemachía ipan yajaya iselti nelía huihuitic, pero aqui motemachía
    ipan nopa tlalnamiquilistli tlen TOTECO temaca, momanahuis tlen tlaohuijcayotl.
  bus-bus: Gbɛ̃ kɛ̀ e a zĩnda náanɛ kɛɛ nɛ́ yↄ̃nkↄↄmɛ, gbɛ̃ kɛ̀ tɛ́ ↄ̃ndↄ̃ↄzi bé eé
    bↄ maa.
  gub-BL: Uzehe uzeruzar ma'e wiko iranaiw ma'e romo. Ma'e kwaw katu har wapurumu'e
    haw rupi wata ma'e uzepyro putar nehe.
  eng-DRA: 'He that trusteth in his own heart, is a fool: but he that walketh wisely,
    he shall be saved.'
