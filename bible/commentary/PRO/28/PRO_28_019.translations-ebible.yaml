verse: PRO.028.019
translations:
  mal-C: സ്വന്തം കൃഷിയിടത്തിൽ അധ്വാനിക്കുന്നവർക്കു ധാരാളം ആഹാരം ലഭിക്കുന്നു, എന്നാൽ
    ദിവാസ്വപ്നങ്ങളുടെ പിന്നാലെ പായുന്നവർക്കു ദാരിദ്ര്യം കുമിഞ്ഞുകൂടും.
  deu-TKW: Wer seinen Acker baut, wird Brots die Fülle haben; wer aber nichtigen Dingen
    nachjagt, wird Armut in Fülle haben.
  lin-lin: Moto oyo asalaka bilanga atondaka na bilei, kasi moto oyo alandaka bagoyigoyi
    akotonda na bobola.
  eng-LSV: Whoever is tilling his ground is satisfied [with] bread, || And whoever
    is pursuing vanity, || Is filled [with] poverty.
  eng-GNV: 'He that tilleth his land, shall be satisfied with bread: but he that followeth
    the idle, shall be filled with pouertie.'
  eng-WEBSTER: 'He that tilleth his land shall have plenty of bread: but he that followeth
    after vain persons shall have poverty enough.'
  nhw-BL: Aqui tequiti chicahuac ipan imila quipiyas hasta mocahuas itlacualis, pero
    catli san motonalpolohuaj ica tlamantli catli amo tleno ipati mopantise teicneltzitzi.
  swh-ONEN: Yeye alimaye shamba lake atakuwa na chakula tele, bali yule afuataye mambo
    ya upuzi atakuwa na umaskini wa kumtosha.
  bba-bba: Wi u rɑ ɡberu wuku, u ko n dĩɑnu yibɑwɑ, ɑdɑmɑ wi u kɑm nɑɑ ɡire, sɑ̃ɑrɑ
    tɑ koo nùn deemɑ.
  eng-KJVCPB: 'He that tilleth his land shall have plenty of bread: But he that followeth
    after vain persons shall have poverty enough.'
  luo-luo: Ngʼat matiyo e puothe biro bedo gi chiemo mogundho, to ngʼat mabayo abaya
    biro bedo jachan mochwere.
  meu-meu: Ena tano e ruaiamu tauna ese aniani momo baine abi, a kara asi anidia e
    karamu tauna na baine ogoḡami herea.
  npi-ULB: आफ्नो खेतबारी खनजोत गर्नेको प्रशस्त अन्‍न हुने छ, तर बेकम्मा कोसिसको पछि
    लाग्‍नेचाहिँ दरिद्रताले भरिने छ ।
  yor-yor: Ẹni tí ó bá ro ilẹ̀ rẹ̀ yóò ní oúnjẹ lọ́pọ̀lọ́pọ̀ ṣùgbọ́n ẹni tí ń lé ohun
    asán yóò kún fún òsì.
  ind-ind: Siapa yang bekerja keras akan puas menikmati hasilnya, tetapi orang yang
    membuang-buang waktu dengan hal yang sia-sia akan kenyang menikmati kemiskinan.
  pes-OPCB: هر که در زمین خود زراعت کند نان کافی خواهد داشت، اما کسی که وقت خود را
    به بطالت بگذراند فقر گریبانگیر او خواهد شد.
  tgl-ULB: Ang isa na siyang nagtatrabaho sa kaniyang lupa ay magkakaroon ng maraming
    pagkain, pero ang sinumang sumusunod sa walang kabuluhang gawain ay magkakaroon
    ng maraming kahirapan.
  hui-hui: Wali agali mbirame biabe erekuibi bialu mabu hangayagua ibu tomo nolene
    dewa wu holebira. Anigo wali agali horo mo hole bialu biabe nabiaga karu ti yagibano
    haabo holebira.
  mya-mya: လယ်လုပ်သောသူသည် ဝစွာစားရ၏။ အချည်း နှီးသောအမှုကို စောင့်သောသူမူကား၊ ဆင်းရဲခြင်းနှင့်
    ဝလိမ့်မည်။
  bod-N: འབད་པས་སོ་ནམ་བྱེད་པར་ཟས་ཀྱིས༌མོད། །འཕྲུལ་སྣང་སྙེག་པས་ཕོངས་པའི་སྡུག་བསྔལ༌མྱོང༌།།
  wsk-wsk: Awiriya ko ali te kuting gege naguso, mu nu na inang mel terong la kapa
    tuso; bare awiriya ikia kawel karo karo bola pala lagara, mu nu kumik mel mena,
    kituwura lagarukko.
  sna-sna: Uyo anorima munda wake achava nezvokudya zvakawanda, asi uyo anodzinganisana
    nezviroto achava nourombo hwakamufanira.
  spa-BLM: El que trabaja su tierra tendrá abundancia de alimentos; pero el que persigue
    fantasías se saciará de pobreza.
  cac-cac: A eb' smunlaj d'a sat sluum, syac' sobre tas sva eb', palta a eb' sb'at
    tzac'an sc'ulan junoc tas malaj yelc'ochi, an̈ej meb'ail tz'ilchaj yuj eb'.
  swh-ULB: Anayefanya kazi kwenye shamba lake atapata chakula kingi, bali afuataye
    shughuli za upuuzi atapata umasikini mkubwa.
  bel-bel: Хто ўрабляе зямлю сваю, той будзе есьці хлеб; а хто пераймае гультаёў,
    таго накорміць галеча.
  deu-ELBBK: Wer sein Land bebaut, wird mit Brot gesättigt werden; wer aber nichtigen
    Dingen nachjagt, wird mit Armut gesättigt werden.
  mbb-OT: Is mevasuk ne ed-uzaren, iyan, is peǥulen mulà ne egkeey-eyuwan.
  mal-2015: നിലം കൃഷിചെയ്യുന്നവന്നു ആഹാരം സമൃദ്ധിയായി കിട്ടും; നിസ്സാരന്മാരെ പിൻചെല്ലുന്നവനോ
    വേണ്ടുവോളം ദാരിദ്ര്യം അനുഭവിക്കും.
  rmc-rmc: Ko kerel pre peskri maľa, čaľola le marestar, ale oda, ko del peskro časos
    pre ňisoste, čaľola le čoripnastar.
  pes-OPV: هر‌که زمین خود را زرع نماید از نان سیرخواهد شد، اما هر‌که پیروی باطلان
    کند از فقرسیر خواهد شد.
  ron-1924: Чине ышь лукрязэ кымпул аре белшуг де пыне, дар чине аляргэ дупэ лукрурь
    де нимик аре белшуг де сэрэчие.
  ben-OBCV: যারা নিজেদের জমি চাষ করে তারা প্রচুর খাদ্য পাবে, কিন্তু যারা উদ্ভট কল্পনার
    পিছনে ছুটে বেড়ায় দারিদ্র তাদের সঙ্গী হয়।
  som-som: Kii dhulkiisa beertaa, cunto badan buu ka dhergi doonaa, Laakiinse kii
    waxmatarayaal raacaa wuxuu ka dhergi doonaa caydhnimo.
  lat-VUC: Qui operatur terram suam satiabitur panibus; qui autem sectatur otium replebitur
    egestate.]
  eng-ASVBT: He that tilleth his land shall have plenty of bread; But he that followeth
    after vain persons shall have poverty enough.
  mna-mna: Tomtom ta so ikamam uraata pa toono kini, nako irao kat pa ka kini. Mi
    zin wal ta tilala pa koroŋ soroksorok ta ŋonon somŋan i, nako tisu ma timbot ŋoobo
    kat.
  ita-1885: Chi lavora la sua terra sarà saziato di pane; Ma chi va dietro agli uomini
    da nulla sarà saziato di povertà.
  eng-LXXUP: 'He that tills his own land shall be satisfied with bread: But he that
    follows idleness shall have plenty of poverty.'
  eng-ULB: The one who works his land will have plenty of food, but whoever follows
    worthless pursuits will have plenty of poverty.
  spa-VBL: Si cultivas la tierra, tendrás abundante alimento; pero si sales a cazar
    fantasías, terminarás con las manos vacías.
  fra-_FOB: Celui qui cultive sa terre sera rassasié de pain; mais le compagnon des
    fainéants sera rassasié de misère.
  mal-mal: നിലം കൃഷിചെയ്യുന്നവന് ആഹാരം സമൃദ്ധിയായി കിട്ടും; നിസ്സാരന്മാരെ പിൻചെല്ലുന്നവനോ
    വേണ്ടുവോളം ദാരിദ്ര്യം അനുഭവിക്കും.
  urd-GVR: Jo apnī zamīn kī khetībāṛī kare wuh jī bhar kar roṭī khāegā, lekin jo fuzūl
    chīzoṅ ke pīchhe paṛ jāe wuh ġhurbat se ser ho jāegā.
  suz-BL: सुमी आंम रूमी गेय पाइबा, मेको मुर आ खिंमी शुश अन्‍न बाक्‍ब। शुश लोव़ पा
    बाक्‍ब मुर चहिं प्रुङग दुम्‍शा लाइनीम।
  eng-NOY: He who tilleth his land shall have bread enough; And he that followeth
    after worthless persons shall have poverty enough.
  ita-1927: Chi lavora la sua terra avrà abbondanza di pane; ma chi va dietro ai fannulloni
    avrà abbondanza di miseria.
  ckb-ckb: ئەوەی خزمەتی زەوی خۆی بکات تێر نان دەبێت، بەڵام ئەوەی دوای هیچوپووچی بکەوێت
    تێر هەژاری دەبێت.
  eng-BBE: By ploughing his land a man will have bread in full measure; but he who
    goes after good-for-nothing persons will be poor enough.
  kan-OKCV: ತನ್ನ ಹೊಲವನ್ನು ವ್ಯವಸಾಯ ಮಾಡುವವನು ಆಹಾರದಿಂದ ತೃಪ್ತಿಹೊಂದುವನು. ಆದರೆ ವ್ಯರ್ಥ ಕಾರ್ಯವನ್ನು
    ಹಿಂಬಾಲಿಸುವವನಿಗೆ ಸಾಕಾದಷ್ಟು ಬಡತನವು ಇರುವುದು.
  tam-2017: தன்னுடைய நிலத்தைப் பயிரிடுகிறவன் உணவால் திருப்தியாவான்; வீணர்களைப் பின்பற்றுகிறவனோ
    வறுமையால் நிறைந்திருப்பான்.
  spa-RV-1909: 'El que labra su tierra, se hartará de pan: mas el que sigue los ociosos,
    se hartará de pobreza.'
  ron-BTF: Cel ce își ară pământul va avea multă pâine, dar cel ce se duce după oameni
    de nimic va avea destulă sărăcie.
  eng-WEBP: One who works his land will have an abundance of food; but one who chases
    fantasies will have his fill of poverty.
  eng-FBV: If you cultivate the land you'll have plenty of food, but if you chase
    fantasies you'll end up with nothing.
  nld-1939: Wie een akker bebouwt, heeft eten genoeg; Wie zijn tijd verbeuzelt, zit
    volop in de armoe.
  nch-BL: Cati tequiti chicahuac ipan imila quipiyas itacualis hasta mocahuas, pero
    cati san motonalpolohuaj ica tamanti cati amo teno ipati, elise teicneltzitzi.
  vie-1934: Kẻ nào cày ruộng mình sẽ ăn bánh no nê; Còn ai theo kẻ biếng nhác sẽ được
    đầy sự nghèo khổ.
  hin-CV: जो किसान अपनी भूमि की जुताई-गुड़ाई करता रहता है, उसे भोजन का अभाव नहीं होता,
    किंतु जो व्यर्थ कार्यों में समय नष्ट करता है, निर्बुद्धि प्रमाणित होता है.
  eng-OURB: One who works his land will have an abundance of food; but one who chases
    fantasies will have his fill of poverty.
  spa-BES: Al arar su tierra, un hombre tendrá pan en toda su medida; pero el que
    persigue a los holgazanes será lo suficientemente pobre.
  tdx-tdx: Ho enen-kaneñe ty miava ty tane’e, fe hizò hararahañe ty mpañeañe hakoahañe.
  tha-KJV: บุ​คคลที่ไถไร่นาของตนจะได้อาหารมากมาย แต่​ผู้​ที่​ติ​ดตามคนไร้ค่าจะยิ่งจนลง
  por-BR-2018: Aquele que lavrar sua terra terá fartura de pão; mas o que segue coisas
    inúteis terá fartura de pobreza.
  deu-ELO: Wer sein Land bebaut, wird mit Brot gesättigt werden; wer aber nichtigen
    Dingen nachjagt, wird mit Armut gesättigt werden.
  eng-WYC-2018: He that worketh his land, shall be filled with loaves; he that followeth
    idleness (or but he who is idle, or lazy), shall be filled with neediness.
  epo-epo: Kiu prilaboras sian teron, tiu havos sate da pano; Sed kiu serĉas vantaĵojn,
    tiu havos plenan malriĉecon.
  uig-PIN: Ɵz yerigǝ tirixip ixligǝn deⱨⱪanning neni yetip axar; Biraⱪ bikar yürüp
    ham hiyallarni ⱪoƣliƣan kixining yoⱪsulluⱪi mol bolar!
  beo-beo: 'Dogolole bugili nasu dunu da ha:i manu gilisi ba:sa. Be dunu da mae hawa:
    hamone, udigili esalea, ha: bagade ba:mu.'
  tpi-OTNT: Sapos man i wokim gaden, bai em i gat planti kaikai. Tasol sapos man i
    mekim kain kain wok i no gat as bilong en, bai em i stap rabis tru.
  hau-SA: Duk wanda ya nome gonarsa zai sami amfani a yalwace, amma duk wanda yake
    zaman banza zai zama matalauci a koyaushe.
  uig-LAT: Öz yérige tiriship ishligen déhqanning néni yétip ashar; Biraq bikar yürüp
    xam xiyallarni qoghlighan kishining yoqsulluqi mol bolar!
  nde-nde: Lowo osebenza nzima emasimini akhe uzathola ukudla okunengi, kodwa lowo
    ophika ngezifiso eziyize uzakuba ngumyanga onukayo.
  ton-ton: 'Ko ia ʻoku faʻa ngāue ki heʻene ngoue ʻe maʻu ʻe ia ʻae meʻakai lahi:
    ka ʻe lahi moʻoni ʻae masiva kiate ia ʻoku muimui ki he kakai taʻepoto.'
  ces-1613: Kdo dělá zemi svou, nasycen bývá chlebem; ale kdož následuje zahalečů,
    nasycen bývá chudobou.
  eng-WMB: One who works his land will have an abundance of food; but one who chases
    fantasies will have his fill of poverty.
  tam-TCV: தங்கள் நிலத்தைப் பண்படுத்தி பயிரிடுகிறவர்களுக்கு நிறைவான உணவு கிடைக்கும்,
    ஆனால் பகற்கனவு காண்பதில் நேரத்தை வீணடிப்பவர்களோ, அதிக வறுமையில் வாடுவார்கள்.
  ceb-ULB: Ang tawo nga nagtrabaho sa iyang yuta makaangkon ug daghang pagkaon, apan
    si bisan kinsa nga nagsunod sa walay pulos nga mga tinguha makahiagom gayod sa
    tumang kakabos.
  pol-UBG: Kto uprawia swoją ziemię, nasyci się chlebem, a kto naśladuje próżniaków,
    nasyci się nędzą.
  urd-GVU: جو اپنی زمین کی کھیتی باڑی کرے وہ جی بھر کر روٹی کھائے گا، لیکن جو فضول
    چیزوں کے پیچھے پڑ جائے وہ غربت سے سیر ہو جائے گا۔
  deu-1912: Wer seinen Acker baut, wird Brot genug haben; wer aber dem Müßiggang nachgeht,
    wird Armut genug haben.
  kan-2017: ದುಡಿದು ಹೊಲಗೇಯುವವನಿಗೆ ಹೊಟ್ಟೆ ತುಂಬಾ ಅನ್ನ, ವ್ಯರ್ಥ ಕಾರ್ಯಾಸಕ್ತನಿಗೆ ಹೊಟ್ಟೆತುಂಬಾ
    ಬಡತನ.
  yap-yap: Ba girdi’en e milay’ nib gel ko maruwel e ra yo’or gan. Girdi’ ndariy ban’en
    ni yad ma rin’ e gubin ngiyal’ ni bay ur gafgowgad.
  hlt-MCSB: Amah khohmuen aka tawn tah caak khaw kum ni. Tedae a hoenghoep bueng aka
    hloem tah khodaeng la hah ni.
  mdy-ETH: ጎሺ ዶዲ ጎሽካ ዓሲኮ ጊዳ ሙኡዚ ዓኣያ ማዓኔ፤ ዎዶ ፔኤኮ ጉሪ ጋፒሳ ዓሲ ጋዓንቴ ቢያ ዎዴ ማንቄ ጎይሣ ናንጋንዳኔ።
  kew-kew: E-poae aa yaliare nipuna maapu-para eta ora adaapu su aalia. Kogono radore
    waru na-i mada pama to tu ruboa pu aaliare nipu wae-rupa naraa pirualia.
  twi-ASANTE: Deɛ ɔyɛ nʼasase so adwuma no bɛnya aduane pii, nanso deɛ ɔdwene nneɛma
    hunu ho no bɛnya ne so ne ne hia.
  eng-WEBU: One who works his land will have an abundance of food; but one who chases
    fantasies will have his fill of poverty.
  wal-wal: Ba gadiyaa oottiya urai kattaa kallees. SHin shufurota kaalliya urai ubbatoo
    hiyyeesidi de7ees.
  acu-NT: Aints ni ajarin takakmawa nuka tsukamashtinuitai. Antsu naki ainaujai tsanias
    wekawa nuka kuikiartichu wajastinuitai.
  spa-PDDPT: El que labra su tierra se saciará de pan, Pero el que persigue vanidades
    se hartará de pobreza.
  gun-gun: Oyvy karaĩ riae va'e ojou reta 'rã mbojape, ha'e rã ovare e'ỹ va'e kuery
    reve onhemoirũ va'e ma iporiaukue riae 'rã.
  agu-BL: Alchok scyetz yi na oc il tan tak'unse'n yi xtx'otx', na jal wi'nin tetz
    wa'-a'tz, poro yi e' yi ntin ujle'n na chiban, na cho'c cyera'tz tetz me'ba'.
  ilo-ULB: Ti tao a mangtrabtrabaho iti dagana ket maaddaanto iti adu a taraon, ngem
    maaddaanto iti adu a rigat ti siasinoman a mangsurot iti awan serserbina nga aramid.
  kpg-kpg: Tangada ngalua hagamadabouli lodo henua e logowaahee ana meegai e gai.
    Nia daangada ala e hagauwwou nadau madagoaa ga hagaloale i nia madagoaa huogodoo.
  uig-ARA: ئۆز يېرىگە تىرىشىپ ئىشلىگەن دېھقاننىڭ نېنى يېتىپ ئاشار؛ بىراق بىكار يۈرۈپ
    خام خىياللارنى قوغلىغان كىشىنىڭ يوقسۇللۇقى مول بولار!
  bps-bps: I to too mimò di tanaan nun bong knaanan, bay i to gal falmo i duh di landè
    fye nimoan, baling kenen tolandè.
  sus-sus: Mixi naxan a xa bɔxi rawalima, na baloe sɔtɔma nɛ, kɔnɔ naxan birama fe
    fufafu fɔxɔ ra, na setareɲa nan sɔtɔma.
  pon-2006: Soumwet men me kin doadoahk laud kin mie eh tungoal kisin mwenge tohto.
    Aramas emen me kin kauwehla mwahl ahnsou pahn semwehmwe kohkohlahte.
  ksd-ksd: Nina i palum kana uma na vatur vake ra ngala na magit na nian, Ma ga nina
    i mur ra mangamangana vakuku na ki na niiba tuna.
  tur-YTC: Toprağını işleyenin yiyeceği bol olur, Ama hayaller peşinde koşan yoksulluğa
    doyar.
  bel-N: Хто абрабляе сваю зямлю, насыціцца хлебам, а хто гоніцца за марнасьцю, насыціцца
    беднасьцю.
  grc-BRENT: Ὁ ἐργαζόμενος τὴν ἑαυτοῦ γῆν πλησθήσεται ἄρτων, ὁ δὲ διώκων σχολὴν πλησθήσεται
    πενίας.
  ind-AYT: Siapa mengerjakan tanahnya akan kenyang dengan makanan, tetapi dia yang
    mengejar kesia-siaan akan kenyang dengan kemiskinan.
  nya-nya: Amene amalima mʼmunda mwake adzakhala ndi chakudya chochuluka, koma amene
    amangosewera adzakhala mʼmphawi.
  hrv-hrv: Tko obrađuje svoju zemlju, nasitit će se kruha, a tko trči za tlapnjama,
    nasitit će se siromaštva.
  mps-mps: Te bidigo gi sę ebaso da, te agai gide nai hauwa elaluaibao. Tiali goli,
    te bidigo te aga page elalusiąbo haniani sę yali da, teda aga magi doado bage
    meni yai dwai mu bidaibao.
  tpi-tpi: Sapos man i wokim gaden, bai em i gat planti kaikai. Tasol sapos man i
    mekim kain kain wok i no gat as bilong en, bai em i stap rabis tru.
  dan-1931: Den mættes med brød, som dyrker sin Jord, med Fattigdom den, der jager
    efter Tomhed.
  vie-OVCB: Ai cày sâu cuốc bẩm thu hoạch nhiều hoa lợi, ai đuổi theo ảo mộng, đói
    nghèo xác xơ.
  guj-2017: જે માણસ પોતાની જમીન ખેડે છે, તેને પુષ્કળ અનાજ મળશે, પણ જેઓ નકામી વસ્તુઓની
    પાછળ દોડે છે તેઓ ખૂબ ગરીબ રહેશે.
  pon-2006A: Soumwet men me kin doadoahk laud kin mie eh tungoal kisin mwenge tohto.
    Aramas emen me kin kauwehla mwahl ahnsou pahn semwehmwe kohkohlahte.
  por-BRBSL: One que trabalha sua terra terá uma abundância de alimentos; mas aquele
    que persegue fantasias terá sua carga de pobreza.
  swe-swe: Den som odlar sin jord får en rik skörd, men den som ivrigt (passionerat)
    jagar fåfänglighet (moraliskt fördärvade personer, meningslösa mål, snabba pengar)
    mättas med fattigdom.
  cth-cth: Laikawk ka thawn e teh rawca moi a tawn han, hatei ayawmyinlah kaawm e
    tami teh a mathoe han.
  twi-twi: Nea ɔyɛ nʼasase so adwuma no benya aduan pii, nanso wɔn a wodi nnaadaasɛm
    akyi no benya wɔn so ne wɔn hia.
  hlt-hlt: Amah khohmuen aka tawn tah caak khaw kum ni. Tedae a hoenghoep bueng aka
    hloem tah khodaeng la hah ni.
  tbz-SIM: Wèè kuuti kɛtenkɛ̀ weè yo nkɛ sɑ̀nnɛ̀, wèè sɔ̃̀ńtɛ́ kɛ bo kòò nsɑ̀nnɛ̀
    tidɑwɑntì.
  msy-2020: Gumazim deraghavɨra uan azenimɨn ingarava, a dagher avɨriba iti. Ezɨ gumazim
    pura ikia uan ifongiabar arua ingangaribagh amir puvatɨ, a bar onganarazibagh
    amir gumazimɨn mɨn ikiam.
  dop-dop: Tɔɣɔnɑɣɑ tɔɔlənɑ wei ɩ hɑləɣɩ tɔɣɔ. Ɩlɛnɑ wei ɩ təŋəɣɩ kpɑɩ nyəm tɔ ɩ wɛ
    kʋnyɔŋ tɑɑ.
  azb-azb: Torpağını əkib-becərən doyunca çörək yeyər, Boş şeylərin ardınca gedən
    müflisləşər.
  eng-DBY: He that tilleth his land shall be satisfied with bread; but he that followeth
    the worthless shall have poverty enough.
  hin-2017: जो अपनी भूमि को जोता-बोया करता है, उसका तो पेट भरता है, परन्तु जो निकम्मे
    लोगों की संगति करता है वह कंगालपन से घिरा रहता है।
  wol-KYG: Beyal sab tool, sab dund doy; topp ay caaxaan, ndóol ba doyal.
  bjr-bjr: Maqa auqee mari fasiqafa mina narana moomoo maidanoo. Fifau faafau inoo
    nifa kudi mariannoo.
  eng-YLT: Whoso is tilling his ground is satisfied [with] bread, And whoso is pursuing
    vanity, Is filled [with] poverty.
  kne-kne: Din nagaget ay man-obla yan ad-adoy kanena, ngem kanayon ay mabibiteg din
    manaysayang si timpo na.
  eng-WYC-2017: He that worketh his land, shall be filled with loaves; he that pursueth
    [or followeth] idleness, shall be filled with neediness.
  eng-WMBB: One who works his land will have an abundance of food; but one who chases
    fantasies will have his fill of poverty.
  urd-GVH: जो अपनी ज़मीन की खेतीबाड़ी करे वह जी भरकर रोटी खाएगा, लेकिन जो फ़ज़ूल चीज़ों
    के पीछे पड़ जाए वह ग़ुरबत से सेर हो जाएगा।
  rug-rug: Asa pu tavetavete nia sa nana pepeso si kote soku gana ginani, ba asa pu
    koa va gulegulea si kote kamo habahuala.
  gaz-gaz: Namni lafa isaa qotatu nyaata guddaa argata; kan yaada faayidaa hin qabne
    duukaa buʼu garuu hiyyumaan guutama.
  fra-LSG: Celui qui cultive son champ est rassasié de pain, Mais celui qui poursuit
    des choses vaines est rassasié de pauvreté.
  yal-yal: Naxan na a bɔxɔn nawali, na lugoma nɛn. Koni naxan na bira fe fuune fɔxɔ
    ra, na wasama yiigelitɔyaan nan na.
  haw-1868: O ka mea mahi i ka aina e maona oia i ka ai; O ka mea hoopili mea ai mahope
    o ka poe lapuwale e piha oia i ka ilihune.
  arb-NAV: مَنْ يَفْلَحْ أَرْضَهُ يَكْثُرْ طَعَامُهُ، أَمَّا مَنْ يَتْبَعْ أَوْهَاماً
    بَاطِلَةً فَيَشْتَدّ فَقْرُهُ.
  ewe-ewe: Ame si ŋlɔ eƒe agble la akpɔ nuɖuɖu geɖe, ke ame si ƒe susu le nu manyatalenuwo
    yome la, ahedada axɔ aƒe nɛ.
  eng-LEE: He that tilleth his ground will have plenty of bread; but he that runneth
    after idle persons will have enough of poverty.
  asm-FB: যি কোনোৱে নিজৰ মাটিত কাম কৰে, তেওঁ জোৰাওকৈ আহাৰ পায়, কিন্তু যিজন নিষ্কৰ্মা
    লোকৰ অনুগামী হয়, সেই জনৰ প্রচুৰ পৰিমাণে অভাৱ হয়।
  sus-A: مِشِ نَشَن عَ شَ بْشِ رَوَلِمَ، نَ بَلٌي سْتْمَ نّ، كْنْ نَشَن بِرَ مَ قٍ
    قُقَقُ قْشْ رَ، نَ سٍتَرٍحَ نَن سْتْمَ.
  fra-SBL: Celui qui travaille sa terre aura de la nourriture en abondance ; mais
    celui qui poursuit des fantasmes aura son lot de pauvreté.
  hbo-hbo: עֹבֵ֣ד אַ֭דְמָתֹו יִֽשְׂבַּֽע־לָ֑חֶם וּמְרַדֵּ֥ף רֵ֝קִ֗ים יִֽשְׂבַּֽע־רִֽישׁ׃
  kik-kik: Mũndũ ũrĩa ũrĩmaga mũgũnda wake arĩĩkoragwo na irio nyingĩ, no ũrĩa ũhanyũkanagia
    na maũndũ hatarĩ arĩhũũnaga o thĩĩna.
  fra-NCL: Celui qui cultive son champ sera rassasié de pain, mais celui qui poursuit
    des choses vaines sera rassasié de pauvreté.
  cek-AK: Lawk toksah kami loe caaknaek tawn mang tih; toe tidoeh avang ai kami hnukbang
    kami loe amtang tih.
  cuk-cuk: Dule, arbaele, mas-bukidar-nika guoed. Dule, arbasulile, wilegedga gudoed.
  uig-CYR: Өз йеригә тиришип ишлигән деханниң нени йетип ашар; Бирақ бекар жүрүп хам
    хиялларни қоғлиған кишиниң йоқсуллуғи мол болар!
  tel-2017: తన పొలం సేద్యం చేసుకునే వాడికి కడుపునిండా అన్నం దొరకుతుంది. వ్యర్థమైన
    వాటిని అనుసరించేవారికి కలిగే పేదరికం అంతా ఇంతా కాదు.
  hat-BSA: Sila ki laboure tè a va gen anpil manje; men sila ki swiv vanite va jwenn
    anpil mizè.
  kos-kos: Sie mwet ima alken ac fah oasr sunun mwe mongo yorol, a sie mwet sisi pacl
    el ac sukasrup pacl nukewa.
  hbo-WLC: עֹבֵ֣ד אַ֭דְמָתוֹ יִֽשְׂבַּֽע־לָ֑חֶם וּמְרַדֵּ֥ף רֵ֝קִ֗ים יִֽשְׂבַּֽע־רִֽישׁ׃
  ibo-ibo: Onye na-arụ ala ubi ya ga-enwe nri nʼebe ọ bara ụba, ma onye na-agbaso
    ihe efu dị iche iche, ụbịam ga-eju ya afọ.
  ory-ory: ଆପଣା ଭୂମି ଯେ ଚଷେ, ସେ ଯଥେଷ୍ଟ ଆହାର ପାଇବ; ପୁଣି, ଯେ ଅସାର ଲୋକଙ୍କର ଅନୁଗାମୀ ହୁଏ,
    ତାହାର ଯଥେଷ୍ଟ ଦରିଦ୍ରତା ହେବ।
  chk-chk: Eman mi angang won fanüan epwe wor chomong anan mongö, nge eman mi föri
    sokopaten angang mi lomotongau epwe watte an wöüngau.
  rop-rop: Wen yu wek adbalawei langa yu fam yu garra abum loda daga, bat wen yu weistimbat
    taim yu garra jidan powan olataim.
  ukr-1871: Хто паше свою землю, мати ме що їсти, хто ж любуєсь у неробстві, глодати
    ме злиднї.
  deu-1951: Wer seinen Acker bebaut, hat reichlich Brot; wer aber unnützen Sachen
    nachläuft, der hat reichlich Not.
  eng-JPS: He that tilleth his ground shall have plenty of bread; but he that followeth
    after vain things shall have poverty enough.
  srp-1865: Ko radi svoju zemlju, biæe sit hljeba; a ko ide za besposlicama, nasitiæe
    se sirotinje.
  lug-lug: Omuntu alima ennimiro ye aliba n’emmere nnyingi, naye oyo ali mu birowoozo
    ebitaliimu alifa bwavu.
  heb-heb: עבד אדמתו ישבע לחם ומרדף רקים ישבע ריש׃
  ben-IRV: যে নিজের জমি চাষ করে, সে যথেষ্ট খাবার পায়; কিন্তু যে অসারদের পিছনে পিছনে
    দৌড়য়, তার যথেষ্ট কম হয়।
  pan-pan: ਜਿਹੜਾ ਆਦਮੀ ਜ਼ਮੀਨ ਵਾਹੁੰਦਾ ਹੈ ਉਹ ਰੋਟੀ ਨਾਲ ਰੱਜੇਗਾ। ਪਰ ਜਿਹੜਾ ਨਿਕੰਮਿਆਂ ਦੀ ਸੰਗਤ
    ਕਰਦਾ ਹੈ ਉਹ ਗਰੀਬੀ ਨਾਲ ਰੱਜੇਗਾ,
  mya-JVB: လယ် လုပ် သောသူသည် ဝ စွာစားရ၏။ အချည်းနှီး သောအမှုကို စောင့် သောသူမူကား ၊
    ဆင်းရဲ ခြင်းနှင့် ဝ လိမ့်မည်။
  tte-O: Tomone iya ipaipaisowa tano mena kani tano kanna ilobai, na iya ana sauga
    iyavenuwan kani iyamala tobubutuma.
  tbg-tbg: Koqemakero kaiqa vareharo nai naahoqaa raqiki vaiva, viva airi karama qantuanaro.
    Naaho kaiqa qaqirakero vo kaiqa vo kaiqa qumina kaiqa vare vaiva vehiqama vuanaro.
  hmo-hmo: Iena tano dekenai ia gaukara auka tauna ese, aniani momo do ia ania, to
    anina lasi karadia ia karaia noho tauna, be do ia ogogami momokani.
  urd-urd: जो अपनी ज़मीन में काश्तकारी करता है, रोटी से सेर होगा, लेकिन बेमतलब के
    पीछे चलने वाला बहुत कंगाल हो जाएगा।
  rus-SYN: Кто возделывает землю свою, тот будет насыщаться хлебом, а кто подражает
    праздным, тот насытится нищетою.
  bqc-SIM: Gbɛ̃́ pↄ́ ì laaidↄ a buazĩwa ìↄ kãa, gugiiyana sↄ̃ ìↄ ku pↄ́kɛ̃sãma
    guuɛ.
  tcz-CHONGTHU: Koi hileh ama gam leiset lhoupa chun, neh le chah kimsel a anei ding;
    hinlah phatchomna beija donva lepa vang chu vaicha tei ding ahi.
  mar-mar: जो कोणी आपली शेती स्वतः करतो त्यास विपुल अन्न मिळते, पण जो कोणी निरर्थक
    गोष्टींचा पाठलाग करतो त्यास विपुल दारिद्र्य येते.
  hlt-THB: A loawh bi ak bi ing aawk ai khawzah hu kaw, cehlai a nawmnaak doeng ak
    sui thlang taw khawdeng kaw.
  qub-qub: Aroj runapaga micuynincunapis puchu-puchumi. Guellacunawan purejcunapaga
    wasinchöpis wayrallami tumaycan.
  bqp-bqp: Gbɛ̃ kũ àdi laakari dↄ a bú zĩa dìgↄ̃ kãna, gbɛ̃ kũ àdi pɛ́ gukoria
    sↄ̃ àdigↄ̃ kú takasi gũmmɛ.
  hat-hat: Yon moun ki travay di nan jaden l' ap jwenn kont manje pou l' manje. Men,
    moun k'ap fè bagay ki p'ap sèvi anyen ap toujou pòv.
  eng-BSB: The one who works his land will have plenty of food, but whoever chases
    fantasies will have his fill of poverty.
  tod-tod: Zɔi a tii ɠɛɛzu ná-zooi ma, naa ɠa laamianigi zɔlɔɔ, kɛlɛ zɔi é ʋilɛsu
    fuun faiti polu, naa ɠɔnɔgi ɠa ɠɛ ga daanɔɠɔwogi.
  eng-WEBPB: One who works his land will have an abundance of food; but one who chases
    fantasies will have his fill of poverty.
  kbq-kbq: Hanavema atino eri'zama mopafima erisimofona, ne'zama'amo'a avitegahie.
    Hianagi iza'o agafa'ama omanezante'ma avaririsimo'a, amunte omane vahe manigahie.
  nhe-BL: Aqui tequiti chicahuac ipan imila quipiyas hasta mocahuas itlacualis, pero
    tlen san motonalpolohuaj ica tlamantli tlen ax tleno ipati mopantise teicneltzitzi.
  bus-bus: Gbɛ̃ kɛ̀ è làakari dↄ a bú zĩia ègↄ̃ kãna, gbɛ̃ kɛ̀ è pɛ́ gukoria sↄ̃
    ègↄ̃ kú takaasi guumɛ.
  gub-BL: Uiwy rehe ma'eà'yz itymar pe heta tetea'u putar temi'u nehe. Aze amo umumaw
    u'ar ikatu 'ym ma'e iapo pà nehe, wiko putar hemetarer 'ym ma'e romo tuweharupi
    nehe.
  eng-DRA: 'He that tilleth his ground, shall be filled with bread: but he that followeth
    idleness shall be filled with poverty.'
