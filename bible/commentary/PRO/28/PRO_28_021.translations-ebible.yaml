verse: PRO.028.021
translations:
  mal-C: പക്ഷഭേദം കാണിക്കുന്നത് ഉചിതമല്ല— എന്നാൽ ഒരു കഷണം അപ്പത്തിനുവേണ്ടിപ്പോലും
    മനുഷ്യർ അനുചിതമായതു ചെയ്യും.
  deu-TKW: Parteilichkeit ist ein übel Ding; aber schon wegen eines Bissens Brot kann
    sich ein Mann vergehen.
  lin-lin: Kopona bilongi ezalaka malamu te ; nzokande ata mpo na eteni ya lipa, moto
    akoki mpe kosala mabe.
  eng-LSV: '[It] is not good to discern faces, || And a man transgresses for a piece
    of bread.'
  eng-GNV: 'To haue respect of persons is not good: for that man will transgresse
    for a piece of bread.'
  eng-WEBSTER: 'To have respect of persons is not good: for, for a piece of bread
    that man will transgress.'
  nhw-BL: Amo cuali para se acajya quichicoicnelis se masehuali huan seyoc, amo. Monequi
    ma quinchihuili nochi masehualme quen catli quiijtohua tlanahuatili. Pero sequin
    tlajtlacolchihuase huan tlachicoicnelise por se tlaxtlahuili catli san ipati quen
    se pantzi.
  swh-ONEN: Kuonyesha upendeleo si vizuri, hata hivyo mtu atafanya kosa kwa kipande
    cha mkate.
  bba-bba: N ǹ weenɛ ɑ tɔnu ɡem wɛ̃ win nɔni nɑsiɑrun sɔ̃, ɑdɑmɑ ɡɑbu bɑ rɑ ko mɛ
    yèn sɔ̃ bɑ bu dĩɑ dɔkɑ kɑ̃.
  eng-KJVCPB: 'To have respect of persons is not good: For for a piece of bread that
    man will transgress.'
  luo-luo: Dok ne ngʼato kayiem ka oketho ok ber, to ngʼato biro timo marach mana
    ni mondo oyud asoya matin.
  meu-meu: Kaha ta ai mo e taomu karana na dia namo; a aniani taina helaoreana ai
    tau ta baine kerere.
  npi-ULB: पक्षपात गर्नु राम्रो होइन, तरै पनि एक टुक्रा रोटीको लागि मानिसले गलत काम
    गर्छ ।
  yor-yor: Ojúsàájú ṣíṣe kò dára, síbẹ̀ ènìyàn kan ń ṣẹ̀ nítorí òkèlè oúnjẹ kan.
  ind-ind: Tak baik berlaku tidak adil. Namun ada orang yang mau melanggar hukum hanya
    demi sesuap nasi.
  pes-OPCB: طرفداری، کار درستی نیست؛ اما هستند قضاتی که به خاطر یک لقمه نان، بی‌انصافی
    می‌کنند.
  tgl-ULB: Hindi mabuti magpakita nang may pinapanigan, ngunit para sa isang pirasong
    tinapay ang isang tao ay maaaring gumawa ng masama.
  hui-hui: Agali mbirame godi hale halu howa irane baya hangu dabo handa nabi mendegonaga
    abale la halu mendego hengedape hayagua nakarulape bira. Anigo godi dabaga marume
    muni emeneorebi mbira ngilo lowa ke̱ halu godi la holebira.
  mya-mya: လူမျက်နှာကို မထောက်ကောင်း။ သို့သော် လည်း၊ လူသည် မုန့်တဖဲ့ကိုရခြင်းငှါ ဒုစရိုက်ကို
    ပြုလိမ့် မည်။
  bod-N: མི་ལ་ཕྱོགས་རིས་འཛིན་པ་མི་ལེགས༌ཀྱང༌། །མི་ཡིས་བག་ལེབ་དུམ་བུའི་ཕྱིར་ཉེས༌བྱེད།།
  wsk-wsk: Ikup guyak ariga kam te, nanimi nangama ko nguangara ale kawel te nanimi
    saonga mu kiwem memek; bare kariimet sang bread biling te tamonko kiwem umu bita
    gilingisan.
  sna-sna: Kuita rusarura hakuna kunaka, asi kunyange zvakadaro munhu anogona kuita
    zvakaipa kuti awane chimedu chechingwa.
  spa-BLM: Mostrar parcialidad no es bueno, pero un hombre hará el mal por un pedazo
    de pan.
  cac-cac: Man̈ vach'oc tato ch'occh'oc syutej eb' juez sb'oan yaj eb' anima, palta
    ay b'aj smontaj eb' juez chi' yuj jab'oc tas tz'ac'ji d'ay.
  swh-ULB: Siyo vema kuonyesha upendeleo, lakini kwa kipande cha mkate mtu atafanya
    ubaya.
  bel-bel: Зважаць на асобы - нядобра; такі чалавек і за кавалак хлеба зробіць крыўду.
  deu-ELBBK: Die Person ansehen ist nicht gut, und für einen Bissen Brot kann ein
    Mann zum Verbrecher werden.
  mbb-OT: Kenà meupiya emun duen edepiǥan nu. Piru zuen duma he menge etew he mibaal
    kayi tenged te midsipsipan sikandan, minsan deisey zà heini.
  mal-2015: മുഖദാക്ഷിണ്യം കാണിക്കുന്നതു നന്നല്ല; ഒരു കഷണം അപ്പത്തിന്നായും മനുഷ്യൻ
    അന്യായം ചെയ്യും.
  rmc-rmc: Nane mištes te chudel paš varekaste pro sudos, no the avke pes vareko vaš
    jekh kotor maro del te prepočinel.
  pes-OPV: طرفداری نیکو نیست، و به جهت لقمه‌ای نان، آدمی خطاکار می‌شود.
  ron-1924: Ну есте бине сэ кауць ла фаца оаменилор; кяр пентру о букатэ де пыне поате
    ун ом сэ се дедя ла пэкат.
  ben-OBCV: মুখাপেক্ষা করা ভালো নয়— অথচ মানুষ এক টুকরো রুটির জন্যও অন্যায় করে।
  som-som: Ma wanaagsana in dadka loo kala eexdo, Iyo inuu nin xabbad kibis ah u xadgudbo
    toona.
  lat-VUC: Qui cognoscit in judicio faciem non bene facit; iste et pro buccella panis
    deserit veritatem.
  eng-ASVBT: To have respect of persons is not good; Neither that a man should transgress
    for a piece of bread.
  mna-mna: Sombe iti lende uraata be tiurpe pataŋana kizin tomtom, mi talae kizin
    wal pakan, ina mbulu ambai som. Bela takam mbulu raraate men pizin wal ta boozomen.
    Tamen zin bibip pakan ta titirtiiri sua i, sombe tomtom tikam len koroŋ rimen
    ŋonoono, nako tilae kizin mi tiuulu zin pa sua kizin.
  ita-1885: Egli non è bene di aver riguardo alla qualità delle persone; E per un
    boccon di pane l'uomo commette misfatto.
  eng-LXXUP: 'He that reverences not the persons of the just is not good: Such a one
    will sell a man for a morsel of bread.'
  eng-ULB: It is not good to show partiality, but for a piece of bread a man will
    do wrong.
  spa-VBL: Mostrar favoritismo no es bueno, pero algunos harán el mal por un trozo
    de pan.
  fra-_FOB: Il n'est pas bon d'avoir égard à l'apparence des personnes; car pour un
    morceau de pain un homme fera le mal.
  mal-mal: പക്ഷപാതം കാണിക്കുന്നത് നല്ലതല്ല; ഒരു കഷണം അപ്പത്തിനായും മനുഷ്യൻ അന്യായം
    ചെയ്യും.
  urd-GVR: Jānibdārī burī bāt hai, lekin insān roṭī kā ṭukṛā hāsil karne ke lie mujrim
    ban jātā hai.
  suz-BL: कुल कोव़मुचा मरिम्‍शो बाक्‍ब। तन्‍न मुरुमी आइक्‍च शोब्‍ले तचा कली मरिम्‍शो
    पाइनीमी कों। हितोपदेस १८:५; ब्‍यवस्‍था १:१७
  eng-NOY: To have respect to persons is not good; Since for a piece of bread that
    man will transgress.
  ita-1927: Aver de’ riguardi personali non è bene; per un pezzo di pane l’uomo talvolta
    diventa trasgressore.
  ckb-ckb: لایەنگری باش نییە، بەڵام مرۆڤ بۆ لەتە نانێک گوناه دەکات.
  eng-BBE: 'It is not good to have respect for a man''s position: for a man will do
    wrong for a bit of bread.'
  kan-OKCV: ಪಕ್ಷಪಾತವು ಸರಿಯಲ್ಲ; ತುತ್ತು ರೊಟ್ಟಿಗಾಗಿ ಒಬ್ಬನು ದ್ರೋಹ ಮಾಡುವನು.
  tam-2017: பாரபட்சம் நல்லதல்ல, பாரபட்சமுள்ளவன் ஒரு துண்டு அப்பத்திற்காக அநியாயம்
    செய்வான்.
  spa-RV-1909: 'Tener acepción de personas, no es bueno: hasta por un bocado de pan
    prevaricará el hombre.'
  ron-BTF: Nu este bine să părtinești oamenii; chiar pentru o bucată de pâine acel
    om va călca legea.
  eng-WEBP: To show partiality is not good, yet a man will do wrong for a piece of
    bread.
  eng-FBV: Showing favoritism isn't good, but some people will do wrong just for a
    piece of bread.
  nld-1939: 'Partijdigheid is altijd verkeerd: Voor een stuk brood kan iemand een
    misdrijf begaan.'
  nch-BL: Amo cuali para se acajya quichicoicnelis se masehuali huan seyoc, amo. Monequi
    ma quinchihuili nochi masehualme quej quiijtohua tanahuatili. Pero sequij tajtacolchihuaj
    huan techicoicnelíaj por se taxtahuili cati san ipati quej se pantzi.
  vie-1934: Tây vị người lấy làm chẳng tốt; Dầu vì một miếng bánh, người cũng phạm
    tội.
  hin-CV: पक्षपात भयावह होता है. फिर भी यह संभव है कि मनुष्य मात्र रोटी के एक टुकड़े
    को प्राप्‍त करने के लिए अपराध कर बैठे.
  eng-OURB: To show partiality is not good; yet a man will rebel to break away from
    authority thus breaking relationship for a piece of bread.
  spa-BES: 'No es bueno tener respeto por la posición de un hombre: porque un hombre
    hará lo malo por un poco de pan.'
  tdx-tdx: Tsy soa ty mirihy, naho mete hampandilatse ondaty ty mofo pila’e.
  tha-KJV: ซึ่งจะเห็นแก่​หน​้าคนใดก็​ไม่ดี คนนั้นอาจจะละเมิดเพราะอาหารชิ้นหนึ่​งก​็​เป็นได้
  por-BR-2018: Fazer acepção de pessoas não é bom; porque até por um pedaço de pão
    o homem pode transgredir.
  deu-ELO: Die Person ansehen ist nicht gut, und um einen Bissen Brot kann ein Mann
    übertreten.
  eng-WYC-2018: He that knoweth a face in doom, doeth not well; this man forsaketh
    truth, yea, for a morsel of bread. (He who knoweth the person whom he is judging,
    doeth wrongly; this person deserteth the truth, yea, for a morsel of bread.)
  epo-epo: Konsideri personojn ne estas bone; Pro peco da pano homo pekus.
  uig-PIN: Birigǝ yan besix ⱪǝt’iy bolmas; Qünki bǝzilǝr ⱨǝtta bir burda nan üqünmu
    gunaⱨ ɵtküzǝr.
  beo-beo: Afamagasu hou da wadela:idafa. Be wadela:i fofada:su dunu da hano suligisu
    lasea, hedolowane afamagasa.
  tpi-OTNT: I no stret sapos man i helpim wanpela man long kot na daunim arapela man.
    Tasol sampela man i redi long mekim pasin i no stret, sapos man i givim liklik
    mani tasol long ol bilong grisim ol.
  hau-SA: Nuna sonkai ba shi da kyau, duk da haka mutum zai aikata abin da ba daidai
    ba saboda ’yar ƙaramar rashawa.
  uig-LAT: Birige yan bésish qet’iy bolmas; Chünki beziler hetta bir burda nan üchünmu
    gunah ötküzer.
  nde-nde: Ukubandlulula abantu kakulunganga ikanti umuntu uyona ukuze azuze ucezu
    lwesinkwa.
  ton-ton: '‌ʻOku ʻikai lelei ke filifilimānako: he ko e tangata ʻoku pehē, ʻe fai
    hala ia ke ne maʻu ai ha konga mā.'
  ces-1613: Přijímati osobu není dobré; nebo mnohý pro kus chleba neprávě činí.
  eng-WMB: To show partiality is not good, yet a man will do wrong for a piece of
    bread.
  tam-TCV: பாரபட்சம் காட்டுவது நல்லதல்ல, ஆனாலும் சிலர் ஒரு சிறு அப்பத்துண்டிற்காகவும்
    அநியாயம் செய்வார்கள்.
  ceb-ULB: Dili maayo ang pagpakita ug pagkapinalabi, apan alang sa usa ka tinapay
    mobuhat ug daotan ang tawo.
  pol-UBG: Niedobrze jest mieć wzgląd na osobę, bo dla kęsa chleba niejeden popełni
    przestępstwo.
  urd-GVU: جانب داری بُری بات ہے، لیکن انسان روٹی کا ٹکڑا حاصل کرنے کے لئے مجرم بن
    جاتا ہے۔
  deu-1912: Person ansehen ist nicht gut; und mancher tut übel auch wohl um ein Stück
    Brot.
  kan-2017: ಪಕ್ಷಪಾತವು ಅಧರ್ಮ, ತುತ್ತು ಅನ್ನಕ್ಕಾಗಿಯೂ ಜನರು ದ್ರೋಹಮಾಡುವುದುಂಟು.
  yap-yap: Ba kireb ni ngu’un lanyan’. Machane boch e pi tapuf oloboch e rayag ni
    ngan l’egrad nga bochiyang i taban e flowa.
  hlt-MCSB: Maelhmai a loha khaw then pawh. Tedae buh kamat dongah ni hlang loh boe
    a koek.
  mdy-ETH: ዎጎ ዎቢሲሢና ፔቴሢ ማኣዲፃ ኮይሳያቱዋሴ፤ ፔቴ ፔቴ ዓሲ ጋዓንቴ ካሣ ቡንፂሢ ዴንቃኒ ጋዓዖ ፔቴሢ ዛላ ማዓኔ።
  kew-kew: Na-epeta koso madaa aa meda rabamua aa meda wala malopaliare gore ora na-epe
    ta. Goa pea pare aa medaloma waeanu pulalo managola pimi pare mo nimu omeme pua
    rabameape mone ogesi kateme rabu epe-rupa giala kone na-imi.
  twi-ASANTE: Animhwɛ nyɛ, nanso aduane kakra enti nnipa yɛ bɔne.
  eng-WEBU: To show partiality is not good, yet a man will do wrong for a piece of
    bread.
  wal-wal: SHaakkidi maaddiyoogee lo77enna; shin asi guutta oittaa gishshau giidikka,
    shaakkidi maaddees.
  acu-NT: 'Aints ainauti mash metek ainaji. Turayatrik aints yaparak tantan kasamak
    juwawa nuna pachis: Nu aintska paseetai tichamin ainaji.'
  spa-PDDPT: Hacer acepción de personas no es bueno, Pero, ¡hasta por un bocado de
    pan puede transgredir un hombre!
  gun-gun: Peteĩ rive jayvuve ramo nda'evei, mba'eta avakue onhemboapu 'rã peteĩ juru'i
    mbojape re rive.
  agu-BL: Qui na yub yi kol je k'ab jun juez twi' jun wunak. Poro at e' yi ya'tz na
    chiban, nin na chijuch quil tan tu' yi na chitz'am jun tal piẍ pam.
  ilo-ULB: Saan a nasayaat a mangipakita iti panangidumduma, ngem agbasol ti tao para
    iti sangapidaso a tinapay.
  kpg-kpg: Di dugu nia daangada geegee le e hai gee. Malaa, hunu gau hai gabunga ga hai hegau
    ihala gii kae nia hui hai gee, ma e aha maa nia hui halahalau le e lligi loo.
  uig-ARA: بىرىگە يان بېسىش قەتئىي بولماس؛ چۈنكى بەزىلەر ھەتتا بىر بۇردا نان ئۈچۈنمۇ
    گۇناھ ئۆتكۈزەر.
  bps-bps: Là fye ku i to gal mukum ku nun nsenan, bay nun dademe dad mukum mimò sasè,
    du fye nun gwèla balù alòtukay.
  sus-sus: A mu lan mixi xa mixi rafisa a boore bɛ, kɔnɔ mixi nde fe ɲaaxi rabama
    taami xuntunyi xa fe ra.
  pon-2006: Uhpalihki emen aramas sohte mwahu. Ahpw ekei sounkopwung pahn kin wiahda
    sapwung pwehki kisin pweipwei sapwung kis me re alehsang emen.
  ksd-ksd: Pa i boina ba da ru vakuku ra tarai; Tago ta tikai na pait ra varpiam ure
    ra ngungu magit na nian ika.
  tur-YTC: Taraf tutmak iyi değildir, İnsan bir parça ekmek için suç işler.
  bel-N: Нядобра зважаць на аблічча, бо дзеля кавалку хлеба чалавек робіць беззаконьне.
  grc-BRENT: Ὃς οὐκ αἰσχύνεται πρόσωπα δικαίων, οὐκ ἀγαθὸς, ὁ τοιοῦτος ψωμοῦ ἄρτου
    ἀποδώσεται ἄνδρα.
  ind-AYT: Memandang muka itu tidak baik, karena demi sepotong roti, orang dapat melakukan
    pelanggaran.
  nya-nya: Kukondera si kwabwino, ena amachita zolakwazo chifukwa cha kachidutswa
    ka buledi.
  hrv-hrv: Ne valja biti pristran na sudu, jer i za zalogaj kruha čovjek čini zlo.
  mps-mps: Te bidigo bidi me deli te po tųde tau siyu, te gasa bidi aiyaba elalubo
    te dolo sę me ebeo. Tiali goli, te dwasianu homu bega sabo monego naga te bidi
    meba te dwai kolesaga ebo sęba kekebo dao.
  tpi-tpi: I no stret sapos man i helpim wanpela man long kot na daunim arapela man.
    Tasol sampela man i redi long mekim pasin i no stret, sapos man i givim liklik
    mani tasol long ol bilong grisim ol.
  dan-1931: At være partisk er ikke godt, en Mand kan forse sig for en Bid Brød.
  vie-OVCB: Thiên vị là xấu, bất kể lý do gì, có người chỉ vì một miếng bánh mà thiên
    vị.
  guj-2017: પક્ષપાત કરવો એ યોગ્ય નથી, તેમ જ કોઈ માણસ રોટલીના ટુકડાને માટે ગુનો કરે
    તે પણ સારું નથી.
  pon-2006A: Uhpalihki emen aramas sohte mwahu. Ahpw ekei sounkopwung pahn kin wiahda
    sapwung pwehki kisin pweipwei sapwung kis me re alehsang emen.
  por-BRBSL: Mostrar parcialidade não é bom, no entanto, um homem fará mal por um
    pedaço de pão.
  swe-swe: Att vara partisk (ha anseende) till personer [i en rättslig tvist, på grund
    av deras status eller ställning] är aldrig rätt, trots det kan en del synda [köpas
    för att vittna falskt] bara för en bit bröd.
  cth-cth: Minhmai khet tawnnae teh hawi hoeh, vaiyei tangen kecu dawk tami kâlawk
    ouk a tapoe awh.
  twi-twi: Nhwɛanim nye, nanso aduan kakraa bi nti nnipa bɛyɛ bɔne.
  hlt-hlt: Maelhmai a loha khaw then pawh. Tedae buh kamat dongah ni hlang loh boe
    a koek.
  tbz-SIM: Dɛ̀ í wenni ɑ bo mbɑɑ̀tìmɛ̀ bɛnìtìbɛ̀ nɛ̀ mɛmmɛ kòo nìtì ɔ̃ɔ̃ nɑ kɛ́dɔɔ̀
    mɛyɛi mudiì sɑ́m̀pɔ́mù kpɛ́í.
  msy-2020: Gumazim pazɨ gumazitamɨn kotɨn an akuraghɨva, igharazitav dɨkabɨragham,
    arazir kam derazir puvatɨ. Ezɨ gumazir arazir kurabar amuasava amiba iti, gumazitam
    me apezeperegh dagɨar muziarir taba me danɨngtɨ, me kotiam gasɨghasɨgham.
  dop-dop: Pə fɛɩ sɩ mɑ nyəmɑ-ɩ ɩ́ wɛɛ hʋʋlɛ tɑɑ. Pɑɑ nɑ mpʋ lɛlɑɑ lɑkɩ yɑɑsi ɩnəɣɩ
    mʋtʋ ɩcɑʋtɛ mɑɣɑmɑɣɑ nyʋɣʋ tɔɔ.
  azb-azb: Tərəfkeşlik yaxşı deyil, Kişi bir loğma çörək üçün günah işlədə bilər.
  eng-DBY: To have respect of persons is not good; but for a piece of bread will a
    man transgress.
  hin-2017: पक्षपात करना अच्छा नहीं; और यह भी अच्छा नहीं कि रोटी के एक टुकड़े के लिए
    मनुष्य अपराध करे।
  wol-KYG: Par-parloo baaxul, waaye dogu mburu moyloo na kilifa.
  bjr-bjr: Kootaki moo fasiqa dadaaqinara moo fasiqa mandaikamma amaqarafa manda oosana
    maridanoo. Akaqa siaasauqa noo rafaaqafia munnimma maraseeqa miqidaqa.
  eng-YLT: To discern faces is not good, And for a piece of bread doth a man transgress.
  kne-kne: Baken mayat din waday pabpaboran, ngem wada pay dedan di odom ay mapasoksokan
    si owat esay tinapay.
  eng-WYC-2017: He that knoweth a face in doom, doeth not well; this man forsaketh
    truth, yea, for a morsel of bread.
  eng-WMBB: To show partiality is not good, yet a man will do wrong for a piece of
    bread.
  urd-GVH: जानिबदारी बुरी बात है, लेकिन इनसान रोटी का टुकड़ा हासिल करने के लिए मुजरिम
    बन जाता है।
  rug-rug: Pude va kalekale pa totoso varipitui si lopu leana, ba pa vasi bereti mo
    si boka tavete va sea sa tie.
  gaz-gaz: Nama wal caalchisuun gaarii miti; namni garuu muraa buddeenaa argachuuf
    jedhee yakka hojjeta.
  fra-LSG: Il n’est pas bon d’avoir égard aux personnes, Et pour un morceau de pain
    un homme se livre au péché.
  yal-yal: A mi lan i muxune rafisa e bode xa, anu, muxun hakɛn sɔtɔma buru dungin
    xɔn.
  haw-1868: O ka manao ana i ko ke kanaka kino, aole ia he maikai; No kahi apana ai
    e lawehala no ua kanaka la.
  arb-NAV: الْمُحَابَاةُ نَقِيصَةٌ، وَمِنْ أَجْلِ كِسْرَةِ خُبْزٍ يَرْتَكِبُ الإِنْسَانُ
    الإِسَاءَةَ.
  ewe-ewe: Amedzidede menyo o gake ame ayi aɖawɔ vɔ̃ ɖe abolo kakɛ ta.
  eng-LEE: To have respect to persons is not good; because even for a piece of bread
    will a man transgress.
  asm-FB: পক্ষপাত কৰা ভাল নহয়; কিন্তু এডোখৰ ৰুটিৰ বাবেও মানুহে ভুল কৰে।
  sus-A: عَ مُ لَن مِشِ شَ مِشِ رَقِسَ عَ بٌورٍ بّ، كْنْ مِشِ ندٍ قٍ حَاشِ رَبَمَ
    تَامِ شُنتُنيِ شَ قٍ رَ.
  fra-SBL: Faire preuve de partialité n'est pas bon, mais un homme fera le mal pour
    un morceau de pain.
  hbo-hbo: הַֽכֵּר־פָּנִ֥ים לֹא־טֹ֑וב וְעַל־פַּת־לֶ֝֗חֶם יִפְשַׁע־גָּֽבֶר׃
  kik-kik: 'Gũtĩĩra mũndũ maũthĩ ti wega: no mũndũ no eke ũũru nĩ ũndũ wa kenyũ ka
    irio.'
  fra-NCL: Il n’est pas bon de faire acception des personnes ; pour un morceau de
    pain un homme devient criminel.
  cek-AK: Minawk mikhmai khet han hoih ai; kami loe takaw kae maeto hak hanah kasae
    hmuen to sak thaih.
  cuk-cuk: Dulemar bela emarbi be dakoed, akar-akar be dakosulid. Akar-akar be dakele,
    igar-nuedsulid. Ar madu-wargwengi bato binsaed-galeddamalad.
  uig-CYR: Биригә ян бесиш қәтъий болмас; Чүнки бәзиләр һәтта бир бурда нан үчүнму
    гуна өткүзәр.
  tel-2017: పక్షపాతం చూపడం మంచిది కాదు. కేవలం ఒక్క రొట్టెముక్క కోసం కొందరు తప్పు చేస్తారు.
  hat-BSA: Montre patipri pa bon, paske yon sèl mòso pen ka fè yon moun transgrese.
  kos-kos: Tia wo in wiwimwet. Tusruktu kutu mwet nununku uh elos oru ma sesuwos tuh
    elos in eis molin eyeinse na srisrik.
  hbo-WLC: הַֽכֵּר־פָּנִ֥ים לֹא־ט֑וֹב וְעַל־פַּת־לֶ֝֗חֶם יִפְשַׁע־גָּֽבֶר׃
  ibo-ibo: Ile mmadụ anya nʼihu nʼoge ikpe jọgburu onwe ya. Ma ụfọdụ ndị ikpe na-eme
    ihe na-ezighị ezi, ọ bụladị, nʼihi iberibe nri.
  ory-ory: ମୁଖାପେକ୍ଷା କରିବା ଭଲ ନୁହେଁ। କିଅବା ଖଣ୍ଡେ ରୁଟି ପାଇଁ ଅଧର୍ମ କରିବା ଭଲ ନୁହେଁ।
  chk-chk: Esap mürina ach sipwe lifilifil aramas, nge fän iten essät pilawa eman
    aramas a tongeni föri mine esepwüng.
  rop-rop: Im rait blanga gibit ebribodi feyago, bat sambala pipul dum rong ting jis
    blanga gajim lilwan damba.
  ukr-1871: Не добре, в судї вважати на особу; такий чоловік й за окраєць хлїба одступить
    від правди.
  deu-1951: Die Person ansehen ist nicht gut; und sollte ein Mann wegen einem Bissen
    Brot Unrecht tun?
  eng-JPS: To have respect of persons is not good; for a man will transgress for a
    piece of bread.
  srp-1865: Nije dobro gledati ko je ko, jer za zalogaj hljeba èovjek æe uèiniti zlo.
  lug-lug: Okuttira abantu ku liiso ng’osala emisango si kirungi, naye ate olw’okunoonya
    akookulya omuntu ayinza okuzza omusango.
  heb-heb: הכר פנים לא טוב ועל פת לחם יפשע גבר׃
  ben-IRV: মানুষের ওপর নির্ভর করা ভাল নয়, এক টুকরো রুটীর জন্য অধর্ম্ম করাও ভাল নয়।
  pan-pan: ਪੱਖਪਾਤ ਕਰਨਾ ਚੰਗਾ ਨਹੀਂ, ਅਤੇ ਇਹ ਵੀ ਚੰਗਾ ਨਹੀਂ ਕਿ ਮਨੁੱਖ ਰੋਟੀ ਦੀ ਇੱਕ ਬੁਰਕੀ ਦੇ
    ਲਈ ਅਪਰਾਧ ਕਰੇ।
  mya-JVB: လူမျက်နှာ ကို မ ထောက် ကောင်း။ သို့သော်လည်း ၊ လူ သည် မုန့် တဖဲ့ ကိုရခြင်းငှါ
    ဒုစရိုက် ကို ပြုလိမ့်မည်။
  tte-O: Tem toloina igogolulau tomo yabo koina bwaite nige idududulai. Na toloinao
    tupwaliyao sinae kabo nuwanuwali lalakina tem tomo mane siwolena koina na mesabana
    isaguili yo ilivasili. Bwagana mane kikiuna sikalai toloinane kani naene siginauli.
  tbg-tbg: Iasivano uva avuqavu iharo hauri viva vaiinti autuara iriharo vira uva
    avuqavu iantora. Oho, vaiinti vokiaka qutaru monu inaaraiqa varareka iha, vaakama
    qora okara autivara.
  hmo-hmo: Taunimanima ibounai maka tamona do oi kara henidia lasi, be kara dika,
    bona kota biagudia haida ese, beredi tamona ena davana totona kerere do idia karaia.
  urd-urd: तरफ़दारी करना अच्छा नहीं; और न यह कि आदमी रोटी के टुकड़े के लिए गुनाह करे।
  rus-SYN: 'Быть лицеприятным - нехорошо: такой человек и за кусок хлеба сделает неправду.'
  bqc-SIM: Gbɛ̃bↄbↄa'ↄsi maao, kási gbɛ̃́ a tàaekɛ pɛ̃ɛ miↄna yã́i.
  tcz-CHONGTHU: Langneina kiti hi apha ahipoi, hinlah mihem in thil neochan jong adihlou
    abol jeng theije.
  mar-mar: पक्षपात दाखवणे हे चांगले नाही, तरी भाकरीच्या तुकड्यासाठी मनुष्य चुकीचे
    करील.
  hlt-THB: Thlang mikhai toek am leek hy, cehlai phaipi cun oet mai ing thlang ing
    thawlh sai thai hy.
  qub-qub: Manami allichu waquillanpa faburnin jatariy. Waquin runaga juc amuy tantallapäpis
    jucpa faburninmi jatarin.
  bqp-bqp: Gbɛ̃wɛgwana manaro, bee kũ abireo gbɛ̃ ni taari kɛ burodi kusu yãi.
  hat-hat: Sa pa bon pou gade moun sou figi. Men, pou nenpòt ti kraze kòb, yon jij
    ka fè betiz.
  eng-BSB: To show partiality is not good, yet a man will do wrong for a piece of
    bread.
  tod-tod: É la vizɔni ga nu zeelɔzɔɠɔzui ɠɛ nuɓusɛiti zɔɠɔzu, anɛɛ naa ʋe, nui ɠa
    zoosu é faa ɲɔi ɠɛ ɓulu ɓuɠai zɔlɔɔ fai zu.
  eng-WEBPB: To show partiality is not good, yet a man will do wrong for a piece of
    bread.
  kbq-kbq: Magomofo kazigama nemanino magomofoma atre'zamo'a, knarera osu'ne. Hianagi
    mago'a vahe'mo'za breti ankra'are, kumi avu'avaza eri fore hugahaze.
  nhe-BL: Ax cuali para se acajya quichicoicnelis se tlacatl huan seyoc, axtle. Monequi
    ma quinchihuili nochi tlacame queja tlen quiijtohua tlanahuatili. Pero sequin
    tlajtlacolchihuase huan tlachicoicnelise ipampa se tlaxtlahuili tlen san ipati
    queja se pantzi.
  bus-bus: Gbɛ̃wɛɛgwana maaro, baa kↄ̃n beeeo gbɛ̃ é taari kɛ burɛdi kusu yãnzi.
  gub-BL: Na'ikatu kwaw tuwihaw wanenataromo neremu'emaw nemyrypar ipyro pà. Amo tuwihaw
    upytywà ikatu 'ym ma'e temetarer pixika'i ma'e rehe wà.
  eng-DRA: 'He that hath respect to a person in judgment, doth not well: such a man
    even for a morsel of bread forsaketh the truth.'
