verse: PRO.018.003
translations:
  mal-C: ദുഷ്ടരോടൊപ്പം വിദ്വേഷം തലപൊക്കുന്നു, അപമാനത്തോടൊപ്പം അപകീർത്തിയും വന്നുചേരുന്നു.
  deu-TKW: Wo der Gottlose hinkommt, da kommt auch Verachtung, und mit der Schande
    Schmach.
  lin-lin: Soki moto mabe ayei, kotiola mpe eyaka ; soki soni eyei, kofinga mpe eyaka.
  eng-LSV: Contempt has also come with the coming of the wicked, || And with shame—reproach.
  eng-GNV: When the wicked commeth, then commeth contempt, and with the vile man reproch.
  eng-WEBSTER: When the wicked cometh, then cometh also contempt, and with ignominy
    reproach.
  nhw-BL: Se tlacatl catli fiero inemilis quimati tlahuihuiita. Nimantzi pehua tepinahualtía
    huan tlanajnanquilía pampa ayacmo tleno quitlepanita.
  swh-ONEN: Wakati uovu unapokuja, dharau huja pia, pamoja na aibu huja lawama.
  bba-bba: Nuku kɔ̃suru tɑ rɑ kɑ ɡɛndu nɛwɑ, kpɑ bɛɛrɛ sɑriru tu kɑ sekuru nɑ.
  eng-KJVCPB: When the wicked cometh, then cometh also contempt, And with ignominy
    reproach.
  luo-luo: Ka richo biro, e kaka achaya biro, to wichkuot kelo duwruok.
  meu-meu: Kara dika e maimu negana ai, heihi-ihirai danu e maimu; heḡonaḡonalai amo
    hedadarai e varamu.
  npi-ULB: दुष्‍ट मानिस आउँदा त्योसितै हेला, लाज र निन्दा पनि आउँछन् ।
  yor-yor: Nígbà ti ènìyàn búburú dé ni ẹ̀gàn dé, nígbà ti ẹ̀gàn dé ni ìtìjú dé.
  ind-ind: Perbuatan jahat seseorang membuatnya dibenci, dicela, dan akhirnya dipermalukan.
  pes-OPCB: گناه ننگ و رسوایی به بار می‌آورد.
  tgl-ULB: Sa pagdating ng masama, kasama niya ay paghamak, kahihiyan at kasiraan.
  hui-hui: Ko biaga karume maru karu ti habane nabulene kagoni laga. Ani lowa tigua
    maru mo taga halu tinaga mini mo ko haga.
  mya-mya: မတရားသောသူလာသောအခါ၊ မထီမဲ့မြင်ပြု ခြင်းကို ခံရ၏။ ဂုဏ်အသရေပျက်သောအခါ၊ ကဲ့ရဲ့ခြင်း
    ကိုလည်း ခံရ၏။
  bod-N: ངན་པ་སླེབ་སར་འཕྱ་སྨོད་ཀྱང་ནི༌སླེབ། །ངོ་ཚ་དང་བཅས་ཞབས་འདྲེན་འབྱུང་བ༌ཡིན།།
  wsk-wsk: Memek betera ko kari mu bala memek ko lage kuring kagarso; dolara ko munan
    mu dolara kisokko.
  sna-sna: Panosvika chakaipa, kuzvidzwa kunouyawo, uye kana nyadzi dzichisvika kusakudzwa
    kwasvikawo.
  spa-BLM: Cuando llega la maldad, llega también el desprecio, y con la vergüenza
    viene la desgracia.
  cac-cac: Tato tz'och eb' sc'ulan chucal d'a co cal, tzon̈ ac'ji q'uixvelal yuj eb'.
    Tato tz'och eb' b'uchumtac d'a co cal, tzon̈ b'uchji yuj eb'.
  swh-ULB: Mtu mwovu anapokuja, dharau huja pamoja naye- sambamba na aibu na shutuma.
  bel-bel: З прыходам бязбожнага прыходзіць і пагарда, а з вартым пагарды - ганьба.
  deu-ELBBK: Wenn ein Gottloser kommt, so kommt auch Verachtung; und mit der Schande
    kommt Schmähung.
  mbb-OT: Is kebaal te mezaat wey mekeeled-eled he vaal ne iyan ebpekeveǥey te keelezan.
  mal-2015: ദുഷ്ടനോടുകൂടെ അപമാനവും ദുഷ്കീർത്തിയോടുകൂടെ നിന്ദയും വരുന്നു.
  rmc-rmc: O binos the e ladž aven jekhetane, te našaveha e pačiv, aveha teledikhlo.
  pes-OPV: هنگامی که شریر می‌آید، حقارت هم می‌آید، و با اهانت، خجالت می‌رسد.
  ron-1924: Кынд вине чел рэу, вине ши диспрецул ши, одатэ ку рушиня, вине ши окара.
  ben-OBCV: যখন দুষ্টতা আসে, তার সাথে সাথে অবজ্ঞাও আসে, ও লজ্জার সঙ্গে আসে কলঙ্ক।
  som-som: Markii kii shar lahu yimaado waxaa kaloo timaada quudhsasho, Sharafla'aantana
    waxaa la timaada ceeb.
  lat-VUC: Impius, cum in profundum venerit peccatorum, contemnit; sed sequitur eum
    ignominia et opprobrium.
  eng-ASVBT: When the wicked cometh, there cometh also contempt, And with ignominy
    cometh reproach.
  mna-mna: Mbulu sananŋana imuŋmuuŋgu, mi sua repiiliŋana itoto. Pa sombe takam ŋoobo
    mbulu, inako tomtom kwon pasom ti ma kanda miaŋ.
  ita-1885: Quando viene un empio, viene anche lo sprezzo, E il vituperio con ignominia.
  eng-LXXUP: When an ungodly man comes into a depth of evils, he despises them; But
    dishonor and reproach come upon him.
  eng-ULB: When a wicked person comes, contempt comes with him— along with shame and
    reproach.
  spa-VBL: Con la maldad viene el desprecio, y con la deshonra viene la desgracia.
  fra-_FOB: Quand le méchant vient, le mépris vient aussi, et avec l'opprobre vient
    l'ignominie.
  mal-mal: ദുഷ്ടനോടുകൂടി അപമാനവും ദുഷ്ക്കീർത്തിയോടുകൂടി നിന്ദയും വരുന്നു.
  urd-GVR: Jahāṅ bedīn āe wahāṅ hiqārat bhī ā maujūd hotī, aur jahāṅ ruswāī ho wahāṅ
    tānāzanī bhī hotī hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटितीक नु महिक्‍मुतीके यो जाक्‍ब। मिनु मुने दोक्‍तीक
    नु मान मततीके यो जाक्‍ब।
  eng-NOY: When the wicked cometh, then cometh also contempt; And with baseness, shame.
  ita-1927: Quando viene l’empio, viene anche lo sprezzo; e, con la vergogna, viene
    l’obbrobrio.
  ckb-ckb: بە هاتنی خراپەکار سووکایەتیش دێت، لەگەڵ شەرمەزاریش ڕیسوایی.
  eng-BBE: When the evil-doer comes, a low opinion comes with him, and with the loss
    of honour comes shame.
  kan-OKCV: ದುಷ್ಟತ್ವವು ಬಂದಾಗ ತಾತ್ಸಾರವೂ, ಅವಮಾನದೊಂದಿಗೆ ನಿಂದೆಯೂ ಬರುತ್ತವೆ.
  tam-2017: துன்மார்க்கன் வர அவமானம் வரும்; அவமானத்தோடு இகழ்ச்சியும் வரும்.
  spa-RV-1909: Cuando viene el impío, viene también el menosprecio, y con el deshonrador
    la afrenta.
  ron-BTF: Când vine cel stricat vine și disprețul, și cu mârșăvia, ocara.
  eng-WEBP: When wickedness comes, contempt also comes, and with shame comes disgrace.
  eng-FBV: With wickedness comes contempt; with dishonor comes disgrace.
  nld-1939: Met de misdaad komt ook de minachting, Op de schanddaad volgt de smaad.
  nch-BL: Se tacat cati fiero inemilis quimati tehuihuiita. Nimantzi pehua tepinahualtía
    huan tanajnanquilía pampa ayecmo teno quitepanita.
  vie-1934: Khi kẻ gian ác đến sự khinh bỉ cũng đến nữa; Và sự sỉ nhục đến với điều
    nhuốc nhơ.
  hin-CV: जैसे ही दृष्टि का प्रवेश होता है, घृणा भी साथ साथ चली आती है, वैसे ही अपमान
    के साथ साथ निर्लज्जता भी.
  eng-OURB: When wickedness comes, contempt also comes, and with shame comes disgrace.
  spa-BES: Cuando llega el malhechor, una baja opinión viene con él, y con la pérdida
    del honor viene la vergüenza.
  tdx-tdx: Ie pok’eo ty tsivokatse, mipotìtse eo ka ty teratera, vaho indrezan-kasalarañe
    ty inje.
  tha-KJV: เมื่อคนชั่วร้ายมาถึง ความหมิ่นประมาทก็​มาด​้วย และความอดสู​มาก​ับความไร้​เกียรติ
  por-BR-2018: Na vinda do perverso, vem também o desprezo; e com a desonra vem a
    vergonha.
  deu-ELO: Wenn ein Gesetzloser kommt, so kommt auch Verachtung; und mit der Schande
    kommt Schmähung.
  eng-WYC-2018: A wicked man, when he cometh into (the) depth of sins, despiseth wholesome
    lore, (or discipline), and commandment; but scandal and shame followeth him.
  epo-epo: Kiam venas malvirtulo, Venas ankaŭ malestimo kun honto kaj moko.
  uig-PIN: Yaman kixi kǝlsǝ, nǝprǝtmu pǝyda bolar; Nomussiz ix iza-aⱨanǝttin ayrilmas.
  beo-beo: Wadela:i hou ea dabe da gogosiasu. Di da dia noga:i hou fisisia, dunu eno
    ilia dia hou hihi ba:mu.
  tpi-OTNT: Man bilong mekim pasin nogut, em i save ting ol arapela man i samting
    nating. Na em i save bagarapim nem bilong ol na mekim ol i sem.
  hau-SA: Sa’ad da mugunci ya zo, reni ma kan zo, haka kuma sa’ad da kunya ta zo,
    shan kunya kan biyo.
  uig-LAT: Yaman kishi kelse, nepretmu peyda bolar; Nomussiz ish iza-ahanettin ayrilmas.
  nde-nde: Nxa kufika ububi kufika lokweyisa, njalo ihlazo liza lokudumazeka.
  ton-ton: ‌ʻOka hoko mai ʻae angahala ʻoku haʻu mo ia ʻae manukia, pea mo e ongoongo
    kovi mo e valokia.
  ces-1613: Když přijde bezbožný, přichází také pohrdání, a s lehkomyslným útržka.
  eng-WMB: When wickedness comes, contempt also comes, and with shame comes disgrace.
  tam-TCV: கொடுமை வரும்போது அவமதிப்பும் வரும், வெட்கத்துடன் அவமானமும் வரும்.
  ceb-ULB: Kung ang tawong daotan moabot, ang pagtamay moabot kaniya— uban sa kaulaw
    ug pagsaway.
  pol-UBG: Gdy przychodzi niegodziwy, przychodzi też pogarda, a z hańbą urąganie.
  urd-GVU: جہاں بےدین آئے وہاں حقارت بھی آ موجود ہوتی، اور جہاں رُسوائی ہو وہاں طعنہ
    زنی بھی ہوتی ہے۔
  deu-1912: Wo der Gottlose hin kommt, da kommt Verachtung und Schmach mit Hohn.
  kan-2017: ದುರಾಚಾರವಿದ್ದಲ್ಲಿ ತಾತ್ಸಾರ; ಅವಮಾನವಿದ್ದಲ್ಲಿ ಧಿಕ್ಕಾರ.
  yap-yap: Denen nge tamra’ e ma yan u ta’bang. Ga ra mul ko liw rom nib tolang ma
    moning e ra yib nga luwan.
  hlt-MCSB: Halang ha pawk vaengah nueihbu neh, yah neh kokhahnah la pai bal.
  mdy-ETH: ጎሜና ቦርሲንቲና ዎሊፓ ዱማዹዋ ባኣዚኬ፤ ኔኤኒ ቦንቺንቲ ባኣቴ ቦቦርሲንታንዳኔ።
  kew-kew: Waea puaaya aamere aa yago medalomare naepe ta-ga pinawa kone ia. Goa pua
    nimuna bi ma-oyaawa nimu yalaa waru ma-paaya.
  twi-ASANTE: Sɛ amumuyɛsɛm ba a animtiabuo di so, na aniwuo nso di animguaseɛ akyi.
  eng-WEBU: When wickedness comes, contempt also comes, and with shame comes disgrace.
  wal-wal: Iitatettai yiyo wode, karee, kaushshinne yeelli a kaallidi yi bayoosona.
  acu-NT: 'Pase aints chicham natsanpiakun chichawitai. Turasha ningki nintimtumas:
    Miajuitjai ta nuna chichamenka chikich aints ainauka antutan arantak nakitinawai.'
  spa-PDDPT: Cuando viene la impiedad viene también el desprecio, Y con la deshonra
    viene la afrenta.
  gun-gun: Teko vai oĩ ramo oĩ avi 'rã jojou vaia, ha'e nhaxĩmba aguã rami nhandekuai
    ramo nanhanemboeteavei ma 'rã.
  agu-BL: Yi e' yi na chijuch quil, e' te'n na el chitx'ix, nin yi e' yi na cyocsaj
    quib nim tu cyajtza'kl, na el cyetz chik'eja'tz.
  ilo-ULB: No dumteng ti nadangkes a tao, kakuyogna a dumteng ti pananguyaw-kakuyogna
    ti panangpabain ken panangumsi.
  kpg-kpg: Di hala mo di langaadia e hula i di gowaa e dahi. Hudua gi daha do hagalaamua,
    gei di hagauwwou gaa pono dono lohongo.
  uig-ARA: يامان كىشى كەلسە، نەپرەتمۇ پەيدا بولار؛ نومۇسسىز ئىش ئىزا-ئاھانەتتىن ئايرىلماس.
  bps-bps: Ku gamsalà i satu to, nun knang na kadoy kenen, na ku malmo dengeg i satu
    to, alò kyà samnagin kenen.
  sus-sus: Mixi ɲaaxie yoma mixie ma, e yoma e ma han e sa yaagi.
  pon-2006: Dihp oh namenek kin wia ehu. Ma sohla pahn wahupomw, eri, ke pahn uhd
    mwamwahlla.
  ksd-ksd: Ba ra tena varpiam i pot, a milmilikuan bula i pot; Ma ra vavirvir dir
    vut varurung ma ra varvul.
  tur-YTC: Kötülük gelince aşağılanma da gelir, Utançla birlikte rezillik gelir.
  bel-N: Калі прыходзіць бязбожнік, прыходзіць пагарда, і разам з сорамам — ганьба.
  grc-BRENT: Ὅταν ἔλθῃ ἀσεβὴς εἰς βάθος κακῶν, καταφρονεῖ, ἐπέρχεται δὲ αὐτῷ ἀτιμία
    καὶ ὄνειδος.
  ind-AYT: Ketika kefasikan datang, datang juga penghinaan, dan bersama-sama dengan
    cela, rasa malu.
  nya-nya: Kuyipa mtima kukabwera, manyozonso amabwera. Manyazi amabwera pamodzi ndi
    kunyozeka.
  hrv-hrv: Kad dolazi opačina, dolazi i prezir i bruka sa sramotom.
  mps-mps: Te dwai kolesaga ebo bidigo, agai homugo te olo bidi dabe te olo bage tiwai
    homu yaibao. Tama agai augwali nogi dolama, tama augwali hale ebo sę ilibo dao.
  tpi-tpi: Man bilong mekim pasin nogut, em i save ting ol arapela man i samting nating.
    Na em i save bagarapim nem bilong ol na mekim ol i sem.
  dan-1931: Hvor Gudløshed kommer, kommer og Spot, Skam og Skændsel følges.
  vie-OVCB: Tội ác cùng đi với khinh rẻ, sỉ nhục đồng hành với nhuốc nhơ.
  guj-2017: જ્યારે દુષ્ટ આવે છે ત્યારે સાથે તુચ્છકાર પણ લેતો આવે છે, અપકીર્તિ સાથે
    શરમ અને નિંદા પણ આવે છે.
  pon-2006A: Dihp oh namenek kin wia ehu. Ma sohla pahn wahupomw, eri, ke pahn uhd
    mwamwahlla.
  por-BRBSL: Quando a maldade vem, o desprezo também vem, e com vergonha vem a desgraça.
  swe-swe: Där en ogudaktig finns [på en plats, i ett sällskap, eller i djupen av
    sin ondska], där finns också förakt [av allt som är ärbart och rätt]. Inre brist
    på aktning leder till yttre tillrättavisning.
  cth-cth: Tamikathout a tho toteh dudamnae ao, yeiraiponae hoi yuenae hai hmawi ao
    van.
  twi-twi: Sɛ amumɔyɛsɛm ba a animtiaabu di so, na aniwu nso di animguase akyi.
  hlt-hlt: Halang ha pawk vaengah nueihbu neh, yah neh kokhahnah la pai bal.
  tbz-SIM: Kɑ̀ɑ yóù bɛ̀ ɔ̃ɔ̃ dɑ senkɛ̀rìmu, kɑ̀ɑ dɔ̀ɔ̀ dɛ̀ɛ̀ í wenni ɑ di ifɛi.
  msy-2020: Gumazir arazir kurabagh amim, a ghaze, “Gumazir igharaziba me pura biziba.”
    Egha men ziabagh asɨghasɨgha me gamima me aghumsɨsi.
  dop-dop: Ye ɩsɑɣɑtʋ ɩ́ kɔmɑ, footuɣu kɔŋnɑ, nɑ tɛtɛlɑtətʋ nɑ́ɑ́ kɔnɑ fɛɛlɛ.
  azb-azb: Şər insanla hörmətsizlik, Şərəfsizliklə rüsvayçılıq gələr.
  eng-DBY: When the wicked cometh, there cometh also contempt, and with ignominy reproach.
  hin-2017: जहाँ दुष्टता आती, वहाँ अपमान भी आता है; और निरादर के साथ निन्दा आती है।
  wol-KYG: Bu mbon nuyoo, xeebeel topp ca; jëf ju ñaaw, gàcce rekk.
  bjr-bjr: Numoo faqa nisaurirafa faqa moodaanaki fidaqa. Ummuarira oosanaki keeqafinara
    asaurirafa mina afaaqasaa kambiqaidanoo.
  eng-YLT: With the coming of the wicked come also hath contempt, And with shame —
    reproach.
  kne-kne: Din pangamagan si lawa et say kalaslasoyan ya kaibabainan.
  eng-WYC-2017: A wicked man, when he cometh into depth of sins, despiseth whole-some
    lore, and commandment; but scandal and shame pursueth [or followeth] him.
  eng-WMBB: When wickedness comes, contempt also comes, and with shame comes disgrace.
  urd-GVH: जहाँ बेदीन आए वहाँ हिक़ारत भी आ मौजूद होती, और जहाँ रुसवाई हो वहाँ तानाज़नी
    भी होती है।
  rug-rug: Pana kamo sa kinaleana si kamo tugo sa kinurekure, meke koasa kinurekure
    si kamo sapu tava sisirei.
  gaz-gaz: Yeroo hamminni dhufu tuffiin dhufa; salphinnis qaanii wajjin dhufa.
  fra-LSG: Quand vient le méchant, vient aussi le mépris; Et avec la honte, vient
    l’opprobre.
  yal-yal: Muxu ɲaxin na fa, maraɲaxun fan yi fa. Konbin fama yagin nan na.
  haw-1868: A hiki mai ka hewa, hiki mai no hoi ka hoowahawaha; A o ka hilahila pu
    kekahi me ka hoomaewaewa.
  arb-NAV: إِذَا أَقْبَلَ الشِّرِّيرُ أَقْبَلَ مَعَهُ الاحْتِقَارُ، وَالْعَارُ يُلازِمُ
    الْهَوَانَ.
  ewe-ewe: Ne vɔ̃ɖivɔ̃ɖi va la, vlododo kplɔnɛ ɖo eye ne alɔmeɖeɖe va la, ŋukpe dzea
    eyome.
  eng-LEE: When the wicked cometh, then cometh also contempt, and with dishonorable
    acts, disgrace.
  asm-FB: যেতিয়া দুষ্ট লোক আহে, তেওঁৰ লগত অপমানো আহে; আৰু অপমানৰ লগত নিন্দাও আহে।
  sus-A: مِشِ حَاشِيٍ يٌمَ مِشِيٍ مَ، عٍ يٌمَ عٍ مَ هَن عٍ سَ يَافِ.
  fra-SBL: Quand vient la méchanceté, vient aussi le mépris, et avec la honte vient
    le déshonneur.
  hbo-hbo: בְּֽבֹוא־רָ֭שָׁע בָּ֣א גַם־בּ֑וּז וְֽעִם־קָלֹ֥ון חֶרְפָּֽה׃
  kik-kik: Rĩrĩa waganu woka, ũrehaga ũirano, nacio njono irehaga thoni.
  fra-NCL: Quand vient le méchant, vient aussi le mépris, et avec la honte vient l’opprobre.
  cek-AK: Kahoih ai kami angzoh naah, hnaphnaehaih to oh; ahmin sethaih oh naah, azathaih
    doeh oh.
  cuk-cuk: Ibmar-isgana-imaklegedgine, dule-sae-dakleged nononidaed. Bingegulegedba-mai
    dule-nug-gagaleged danidaed.
  uig-CYR: Яман киши кәлсә, нәпрәтму пәйда болар; Номуссиз иш иза-аһанәттин айрилмас.
  tel-2017: దుర్మార్గుడు రాగానే ధిక్కారం వస్తుంది. అతడితో బాటే కళంకం, నింద వస్తాయి.
  hat-BSA: Lè yon nonm mechan vin parèt, mepriz la vini ansanm avè l; e avèk dezonè,
    wont vin parèt.
  kos-kos: Ma koluk ac mwekin uh tukeni fahsr. Kom fin orala sie ma koluk, ac sufanyuk
    kom.
  hbo-WLC: בְּֽבוֹא־רָ֭שָׁע בָּ֣א גַם־בּ֑וּז וְֽעִם־קָל֥וֹן חֶרְפָּֽה׃
  ibo-ibo: Mgbe onye ajọ omume na-abata, ka nleda anya na-abata, otu a kwa nkọcha
    na-eweta ihere.
  ory-ory: ଦୁଷ୍ଟ ଆସିଲେ ଅବଜ୍ଞା ଆସେ, ପୁଣି, ଅପମାନ ସଙ୍ଗେ ଦୁର୍ନାମ ଆସେ।
  chk-chk: Lupwen a fis föföringau, a pwal fis sochowun, nge lupwen a fis itengau,
    a pwal fis säw.
  rop-rop: Wen pipul dumbat brabli nogudwan ting dei garra fil sheim, dumaji det dubala
    ting wek mijamet, en wen pipul stap rispek langa yu, yu garra abumbat trabul.
  ukr-1871: З безбожником приходить і погорда, а з безчесним — сором.
  deu-1951: Wo der Gottlose hinkommt, da stellt sich auch Verachtung ein und mit der
    Schande die Schmach.
  eng-JPS: When the wicked cometh, there cometh also contempt, and with ignominy reproach.
  srp-1865: Kad doðe bezbožnik, doðe i rug, i prijekor sa sramotom.
  lug-lug: Okukola ekibi bwe kujja n’okunyooma kujjirako, era awali okuyisaamu omuntu
    amaaso wabaawo okunyoomoola.
  heb-heb: בבוא רשע בא גם בוז ועם קלון חרפה׃
  ben-IRV: যখন দুষ্ট আসে তার সাথে অবজ্ঞাও আসে এবং অপমানের সঙ্গে নিন্দা আসে।
  pan-pan: ਦੁਸ਼ਟਤਾ ਦੇ ਨਾਲ ਅਪਮਾਨ, ਅਤੇ ਨਿਰਾਦਰੀ ਦੇ ਨਾਲ ਸ਼ਰਮਿੰਦਗੀ ਆਉਂਦੀ ਹੈ।
  mya-JVB: မ တရားသောသူလာ သောအခါ ၊ မထီမဲ့မြင် ပြုခြင်း ကို ခံရ၏။ ဂုဏ် အသရေပျက်သောအခါ
    ၊ ကဲ့ရဲ့ ခြင်း ကိုလည်း ခံရ ၏။
  tte-O: Saugana naenaena iyawatagilima, nuwasaesae mekanakava silaoma tabe sinali
    mekanakava mwalimwaline silaoma.
  tbg-tbg: Are qora kaiqa varairera, vaiinti nahenti ariara qora vaiintive tivaro
    ai autuvanovata vatainiqama virara are kaurira haikama varenara.
  hmo-hmo: Kara dika ese hemarai ia havaraia noho, bona bema hemarai karadia oi karaia
    neganai, taunimanima ese oi do idia negea.
  urd-urd: शरीर के साथ हिकारत आती है, और रुस्वाई के साथ ना क़द्री।
  rus-SYN: С приходом нечестивого приходит и презрение, а с бесславием - поношение.
  bqc-SIM: Vãikɛa ì mↄ́ ń sakanguoɛ, kpɛbↄyã ì láani inɛ́.
  tcz-CHONGTHU: Phatlouna ahung um teng, thangset nan ahin jui in, kijatona abei teng
    kimudana aum paijin ahi.
  mar-mar: जेव्हा वाईट मनुष्य येतो, त्याच्याबरोबर तिरस्कार येतो, निर्भत्सना आणि लाज
    त्यासह येतात.
  hlt-THB: Thekhanaak a awmnaak awh hepnaak awm nawh, ming seetnaak a awmnawh awh
    chahphyinaak awm hy.
  qub-qub: Mana allita rurajcunaga pengaychömi ricaconga. Alli-tucojcunapis manacajman
    churashami canga.
  bqp-bqp: Vãnikɛnaa dì su kũ gbɛ̃ gyabonaaomɛ, kpeboyã dì su kũ wé'io.
  hat-hat: Y'ap meprize moun k'ap fè mechanste. Moun ki pa fè respè tèt yo gen pou
    yo wont.
  eng-BSB: With a wicked man comes contempt as well, and shame is accompanied by disgrace.
  tod-tod: Siɛgi zu nu ɲɔi ʋaazu la, wɔinzeɠemai ɠa ɗa ʋilɛ polu, ti ʋa. Unfegi ɠa
    ɗa ʋilɛ ɓaaɠulamai ʋolu.
  eng-WEBPB: When wickedness comes, contempt also comes, and with shame comes disgrace.
  kbq-kbq: Kefo avu'ava'ene vahe'mo'a, mago'a vahekura antahi amane'za neseno, zamagi'a
    eri haviza nehuno, zamagaze erinezamie.
  nhe-BL: Se tlacatl tlen fiero iyolis quimati tetlaijilhuis huan tlahuihuiita. Nimantzi
    pehua tepinahualtía huan tlanajnanquilía pampa ayoc tleno quitlepanita.
  bus-bus: Zaakɛna è mↄ́ kyakanguomɛ, kpɛbↄyã è wí ińnɛ.
  gub-BL: Ikatu 'ym ma'e iro purupe wà. Uwer imuaiw par imaranugar wà.
  eng-DRA: 'The wicked man when he is come into the depth of sins, contemneth: but
    ignominy and reproach follow him.'
