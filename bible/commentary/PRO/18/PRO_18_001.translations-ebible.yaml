verse: PRO.018.001
translations:
  mal-C: കൂട്ടംവിട്ടുനടക്കുന്ന മനുഷ്യൻ സ്വാർഥതാത്പര്യങ്ങൾ പിൻതുടരുകയും നല്ല തീരുമാനങ്ങളെയെല്ലാം
    വെല്ലുവിളിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Nach dem, was ihn gelüstet, strebt, wer sich absondert; wider alles Vernünftige
    lehnt er sich auf.
  lin-lin: Moyimi alukaka kaka kosepelisa baposa na ye, atelemelaka bososoli nyonso.
  eng-LSV: He who is separated seeks [his own] desire, || He interferes with all wisdom.
  eng-GNV: For the desire thereof hee will separate himselfe to seeke it, and occupie
    himselfe in all wisdome.
  eng-WEBSTER: Through desire a man, having separated himself, seeketh and intermeddleth
    with all wisdom.
  nhw-BL: Se catli itzcuimitl moiyocacahua tlen sequinoc masehualme pampa san moilhuía
    catli yaya iseltzi quinequi. Monajnanquilía ica nochi catli cuali inintlalnamiquilis.
  swh-ONEN: Mtu ajitengaye na wengine hufuata matakwa yake mwenyewe; hupiga vita kila
    shauri jema.
  bba-bba: Wi u win tii ɡɔwɑ, win tiin ɑrufɑɑniwɑ u kɑsu. U rɑ mɔru sewɑ bɑ̀ n kĩ
    bu nùn bwisi kɛ̃.
  eng-KJVCPB: Through desire a man, having separated himself, seeketh And intermeddleth
    with all wisdom.
  luo-luo: Ngʼat ma ok jahera dwaro mana gige ok owinj puonj moro amora.
  meu-meu: E haheidaumu tauna ese sibona ena ura e tahuamu; lalo-hadai namodia iboudiai
    e inai henimu.
  npi-ULB: आफैलाई अलग गर्ने मानिसले आफ्नै इच्छाको खोजी गर्छ, र त्यसले सबै पक्‍का न्यायको
    विरोध गर्छ ।
  yor-yor: Ènìyàn tí kò ba ni rẹ́ a máa lépa ìmọ̀ ara rẹ̀; ó kọjú ìjà sí gbogbo ìdájọ́
    òdodo.
  ind-ind: Orang yang tidak mau bergaul dengan siapa pun hanya akan hidup untuk dirinya
    sendiri dan menentang semua pertimbangan yang baik.
  pes-OPCB: آدم خودخواه خود را از دیگران کنار می‌کشد و با عقاید درستشان مخالفت می‌ورزد.
  tgl-ULB: Sinumang ihinihiwalay ang kaniyang sarili ay naghahangad ng sariling kagustuhan
    at siya ay nakikipagtalo sa lahat ng kaisipang may katuturan.
  hui-hui: Mbirali ibu wali agali maru heba nahaga kayagua ogoni ibu ibuni hangu mitangi
    haga ka. Ibugua wali agali marume mitangi bayale biragonaga hame nale howa lai
    lolebira.
  mya-mya: သူတပါးများနှင့် မရောနှောသောသူသည် မိမိ စေတနာ အလိုရှိသည်အတိုင်း ရှာဖွေ၍၊
    ပညာရတနာ အမျိုးမျိုးကို စူးစမ်းမွှေနှောက်တတ်၏။
  bod-N: ཁེར་རྐྱང་སྡོད་པས་རང་གི་འདོད་པ༌བསྙེག །དེ་ཡིས་ཤེས་རབ་ཀུན་ལ་འགོག་རྒོལ༌བྱ།།
  wsk-wsk: Kari bo kota ko bagara te baga se saki alo arungu me ilu biguwuso, mu nu
    kota ko ningo mu mel biya ko beteso, ale nu ikia ningo suen la mu mel yam ko beteso.
  sna-sna: Munhu asina ukama navamwe anongozvitsvakira zvake; anozvidza kutonga kwakanaka
    kwose.
  spa-BLM: El hombre que se aísla persigue el egoísmo, y desafía todo buen juicio.
  cac-cac: A eb' syiq'uel sb'a d'a scal eb' yetanimail, an̈ej tas sgana eb' sayeq'ui,
    max schalaj yab' junoc razón vach' eb'.
  swh-ULB: Yule ambaye hujitenga hutafuta matakwa yake mwenyewe na hupingana na hukumu
    zote za kweli.
  bel-bel: Сваволі шукае прымхлівы, паўстае супроць усяго разумнага.
  deu-ELBBK: Wer sich absondert, trachtet nach einem Gelüst; gegen alle Einsicht geht
    er heftig an.
  mbb-OT: Is etew he kenà ebpekid-emiǥu ne iyan dà ed-isipen din is kandin he keupiyaanan,
    ne edsupaken din is hustu he ed-isipen te zuma.
  mal-2015: കൂട്ടംവിട്ടു നടക്കുന്നവൻ സ്വേച്ഛയെ അന്വേഷിക്കുന്നു; സകലജ്ഞാനത്തോടും അവൻ
    കയർക്കുന്നു.
  rmc-rmc: Kaske džal ča pal peskre veci, pes odďelinel avrendar a na ačhel ňisava
    lačha radatar.
  pes-OPV: می باشد، و به هر حکمت صحیح مجادله می‌کند.
  ron-1924: Чел урсуз каутэ че-й плаче луй, се супэрэ де орьче лукру бун.
  ben-OBCV: অবন্ধুজনোচিত মানুষ স্বার্থপর আখেরের পিছনে ছোটে ও সমস্ত যুক্তিসংগত রায়ের
    বিরুদ্ধে বিবাদ শুরু হয়।
  som-som: Kii gooni isu soocaa, wuxuu doondoonaa damaciisa, Oo xigmadda oo dhanna
    wuu ku kacaa.
  lat-VUC: '[Occasiones quærit qui vult recedere ab amico: omni tempore erit exprobrabilis.'
  eng-ASVBT: He that separateth himself seeketh his own desire, And rageth against
    all sound wisdom.
  mna-mna: Tomtom ta so leleene be igaaba zin iwal biibi som mi isombe itutamen imbotmbot
    ndel, nako ikam ŋgar pa itunu men. Mi sombe wal pakan tiso i pa ŋgar ambaimbaiŋan
    pakan, nako izorzooro la kalŋan.
  ita-1885: Colui che si separa cerca le sue cupidità, E schernisce ogni legge e ragione.
  eng-LXXUP: A man who wishes to separate from friends seeks excuses; But at all times
    he will be liable to reproach.
  eng-ULB: One who isolates himself seeks his own desire and he quarrels with all
    sound judgment.
  spa-VBL: Los egoístas solo se complacen a sí mismos. Atacan todo lo que procede
    de la inteligencia.
  fra-_FOB: Celui qui s'isole suit son inclination; il s'obstine contre toute raison.
  mal-mal: കൂട്ടംവിട്ടു നടക്കുന്നവൻ സ്വന്തം താത്പര്യം അന്വേഷിക്കുന്നു; സകലജ്ഞാനത്തോടും
    അവൻ കയർക്കുന്നു.
  lit-lit: Per geismą uždaras žmogus išsiveržia ant visos saugios išminties.
  urd-GVR: Jo dūsroṅ se alag ho jāe wuh apne zātī maqāsid pūre karnā chāhtā aur samajh
    kī har bāt par jhagaṛne lagtā hai.
  suz-BL: सु मुर रे ब्राशा बाक्‍बा, मेकोमी आंम कली ला रिम्‍शो पचा दाक्‍ब। मेकोमी रुप्‍तीक
    थुं पाइश्‍शो मुर आन लोव़ काइ मनेंब।
  eng-NOY: He who separateth himself seeketh his own desire; Against all sound discretion
    he rusheth on.
  ita-1927: Chi si separa dagli altri cerca la propria soddisfazione e s’arrabbia
    contro tutto ciò ch’è profittevole.
  ckb-ckb: کەسی دوورەپەرێز دوای ئارەزووی خۆی کەوتووە، بە ڕووی هەموو داناییەکی تەواودا
    دەتەقێتەوە.
  eng-BBE: He who keeps himself separate for his private purpose goes against all
    good sense.
  kan-OKCV: ಜನರಲ್ಲಿ ಸೇರದವನು ಸ್ವೇಚ್ಛಾನುಸಾರ ನಡೆಯುತ್ತಾ ಸಮಸ್ತ ಸುಜ್ಞಾನಕ್ಕೂ ರೇಗುವನು.
  tam-2017: பிரிந்து போகிறவன் தன்னுடைய ஆசையின்படி செய்யப்பார்க்கிறான், எல்லா ஞானத்திலும்
    தலையிட்டுக் கொள்ளுகிறான்.
  spa-RV-1909: SEGÚN su antojo busca el que se desvía, y se entremete en todo negocio.
  ron-BTF: Prin dorință un om, separându-se, caută și se amestecă cu toată înțelepciunea.
  eng-WEBP: A man who isolates himself pursues selfishness, and defies all sound judgment.
  eng-FBV: Selfish people only please themselves, they attack anything that makes
    good sense.
  nld-1939: Wie zich afscheiden wil, zoekt een voorwendsel; Met alle middelen stuurt
    hij op ruzie aan.
  nch-BL: Se cati itzcuimit moiyocacahua ten sequinoc masehualme pampa san moilhuía
    cati yaya iselti quinequi. Monajnanquilía ica nochi cati cuali inintalnamiquilis.
  vie-1934: Kẻ nào ở riêng cách tìm điều chính mình ưa thích; Nó cãi cọ với những
    sự khôn ngoan thật.
  hin-CV: जिसने स्वयं को समाज से अलग कर लिया है, वह अपनी ही अभिलाषाओं की पूर्ति में
    संलिप्‍त रहता है, वह हर प्रकार की प्रामाणिक बुद्धिमत्ता को त्याग चुका है.
  eng-OURB: An unfriendly man pursues selfishness, and defies all sound judgment.
  spa-BES: El que se mantiene separado para su propósito privado va en contra de todo
    buen sentido.
  tdx-tdx: Mañean-drao ty mirery, tsambolitio’e ze atao vere-to.
  tha-KJV: คนที​่​ปลี​กตัวไปจากผู้​อื่น จงใจกระทำตามใจตนเอง และค้านคติ​แห่​งสติปัญญาทั้งหลาย
  por-BR-2018: Quem se isola busca seu próprio desejo; ele se volta contra toda sabedoria.
  deu-ELO: Wer sich absondert, trachtet nach einem Gelüst; gegen alle Einsicht geht
    er heftig an.
  eng-WYC-2018: He that will go away from a friend, seeketh occasions, that is, feigneth
    causes, (or looketh for reasons); in all time he shall be despisable.
  epo-epo: Kiu apartiĝas, tiu serĉas sian volupton Kaj iras kontraŭ ĉiu saĝa konsilo.
  uig-PIN: Kɵpqiliktin ayrilip yalƣuz yürgǝn kixi ⱨaman ɵz nǝpsigǝ qoƣ tartar; Ⱨǝrⱪandaⱪ
    qin ⱨekmǝtkǝ ⱨaman jan-jǝⱨli bilǝn ⱪarxi qiⱪar.
  beo-beo: 'Dunu nowa da hina: hou gasa fiyale dawa:sea, ilia da eno dunuma hame dogolegesa.
    Amola hou amo da dunu huluane da moloidafa dawa:, ilia da amoma gagayei agoai
    ba:sa.'
  tpi-OTNT: Man i save stap wanpis, em i save tingting long em yet tasol. Maski sapos
    ol arapela man i gat gutpela tingting, dispela man i no laikim tingting bilong
    ol.
  hau-SA: Mutumin da ba ya abokantaka yakan nema ya cika burinsa ne kaɗai; yakan ƙi
    yarda da kowace maganar da take daidai.
  uig-LAT: Köpchiliktin ayrilip yalghuz yürgen kishi haman öz nepsige chogh tartar;
    Herqandaq chin hékmetke haman jan-jehli bilen qarshi chiqar.
  nde-nde: Umuntu ongelamusa uzifunela okwakhe; uyazilahla zonke iziqondiso ezinhle.
  ton-ton: Ko e meʻa ʻi he holi ki ai ʻae tangata, ʻoku ne vaheʻi ia ke ne kumi mo
    kau ʻi he poto kotoa pē.
  ces-1613: Svémyslný hledá toho, což se jemu líbí, a ve všelijakou věc plete se.
  eng-WMB: A man who isolates himself pursues selfishness, and defies all sound judgment.
  tam-TCV: நட்புணர்வு இல்லாதவர்கள் சுயநலத்தையே தேடுகிறார்கள், அவர்கள் எல்லாவித சரியான
    நிதானிப்புகளையும் எதிர்த்து விவாதிக்கிறார்கள்.
  ceb-ULB: Siya nga naglain sa iyang kaugalingon nangita sa kaugalingon niyang tinguha
    ug gisupak niya ang tanan nga maayo.
  pol-UBG: Samolub szuka tego, co mu się podoba, i wtrąca się w każdą sprawę.
  urd-GVU: جو دوسروں سے الگ ہو جائے وہ اپنے ذاتی مقاصد پورے کرنا چاہتا اور سمجھ کی
    ہر بات پر جھگڑنے لگتا ہے۔
  deu-1912: Wer sich absondert, der sucht, was ihn gelüstet, und setzt sich wider
    alles, was gut ist.
  kan-2017: ಜನರಲ್ಲಿ ಸೇರದವನು ಸ್ವೇಚ್ಛಾನುಸಾರ ನಡೆಯುತ್ತಾ, ಸಮಸ್ತ ಸುಜ್ಞಾನಕ್ಕೂ ರೇಗುವನು.
  yap-yap: Girdi’ nda rir m’aged yad ndak boch e girdi’ e go’ yad e yad ma leam nagedyad;
    ma der ma m’ag u wan’rad e tin go’ yimnang ni bfel’.
  hlt-MCSB: Hoehhamnah aka tlap loh hlang a paekboe sak tih, lungming cueihnah khaw
    boeih a thaih thil.
  mdy-ETH: ፔና ናሽካ ዓሲ ፔ ማሊፆ ጎይፆማ ሌሊ ዓኣዻኔ፤ ሜሌ ዓሲዳፓ ዒዛም ኬኤዚንታ ፒዜ ማሊሢታቴታዖ ዒፂ ማማካኔ።
  kew-kew: Aa padane nipu ode aawaliare nipuna bipa nipuna agu raapo kone-sua awalia.
    Aa medaloma nimu epe redepone kone imi page pinawa kone ia.
  twi-ASANTE: Ɔhonankani yɛ pɛsɛmenkomenya; na ɔmfa atɛntenenee nyɛ hwee.
  eng-WEBU: A man who isolates himself pursues selfishness, and defies all sound judgment.
  wal-wal: SHaahettanau koyiya asi ba amuwaa kaallees; lo77o era ubbaakka phalqqees.
  acu-NT: Surikia aya ninunak eatmamui. Tura asa chikich ainau chicharnaikiar pujuinamtaikia,
    tuke itit awajsatnuitai.
  spa-PDDPT: El que se desvía busca su propio deseo, Y se enfada contra todo consejo.
  gun-gun: Joexaxe e'ỹ rei va'e ma ha'e kuery ae oipotaa rami rive ikuai, ha'e vy
    noenduxei 'rã 'arandu anhetẽ ete va'e.
  agu-BL: Yi e' yi na cyocsaj quib nim tu cyetz cyajtza'kl, ntin cyetz cyajbil na
    chijoy, nin qui na cyak' ama'l tetz yi balaj ajtza'kl.
  ilo-ULB: Ti tao a mangiyad-adayo iti bagina ket mangbirbiruk iti bukodna a tarigagay,
    ken kabusorna ti nasayaat a panangikeddeng.
  kpg-kpg: Nia daangada ala hagalee buni anga gi digau ala i golo le e hiihai hua
    gi nadau hiihai donu. Digaula hagalee donu gi nia mee o nia daangada huogodoo
    ala e modongoohia bolo e donu.
  uig-ARA: كۆپچىلىكتىن ئايرىلىپ يالغۇز يۈرگەن كىشى ھامان ئۆز نەپسىگە چوغ تارتار؛ ھەرقانداق
    چىن ھېكمەتكە ھامان جان-جەھلى بىلەن قارشى چىقار.
  bps-bps: I to ku én alò fandaman gufye i kenen kto, laan magin di balù tan i fye
    fandam i dademe.
  sus-sus: Booretare a waxɔnfe gbansan nan fenma, a yo marasi birin ma.
  pon-2006: Aramas me sohte kin men patehng meteikan kin nsenohkihte pein irail; re
    kin sapwungki mehkoaros me aramas koaros ese me pwung.
  ksd-ksd: Nina i kiki irai i nuk pa kana mamainga iat, Ma i varngangar ma ra lavur
    dovot na kabinana par.
  tur-YTC: Kendini soyutlayan kişi bencillik peşindedir, Her türlü sağduyuya karşı
    gelir.
  bel-N: Свавольны шукае [свайго] жаданьня і кожнай цьвярозай думцы працівіцца.
  grc-BRENT: Προφάσεις ζητεῖ ἀνὴρ βουλόμενος χωρίζεσθαι ἀπὸ φίλων, ἐν παντὶ δὲ καιρῷ
    ἐπονείδιστος ἔσται.
  ind-AYT: Orang yang menyendiri mencari keinginannya sendiri; kemarahannya meledak
    terhadap setiap pertimbangan.
  nya-nya: Munthu wokonda kukhala yekha amafunafuna zomukomera yekha; iye amatsutsana
    ndi malangizo onse anzeru.
  hrv-hrv: Vlastitoj požudi popušta onaj tko zastranjuje, i svađa se usprkos svakom
    razboru.
  mps-mps: Te abagi homu isiąbo bidigo, agai homu te agade digi naga elaluaibao.
    Te gasa bidi dabego te wiegi yai homu elalubo te tagalu, te bidigo te augwaligo
    ebo homuba wei eyu godolo me egobeo.
  tpi-tpi: Man i save stap wanpis, em i save tingting long em yet tasol. Maski sapos
    ol arapela man i gat gutpela tingting, dispela man i no laikim tingting bilong
    ol.
  dan-1931: Særlingen søger et påskud, med vold og magt vil han strid.
  vie-OVCB: Người sống tách biệt theo đường vị kỷ Chẳng buồn nghe lý luận khôn ngoan.
  guj-2017: જુદો પડેલો માણસ ફક્ત પોતાની ઇચ્છાઓ વિશે જ વિચારે છે અને બધી સારી સલાહોને
    ગુસ્સાથી નકારે છે.
  pon-2006A: Aramas me sohte kin men patehng meteikan kin nsenohkihte pein irail;
    re kin sapwungki mehkoaros me aramas koaros ese me pwung.
  por-BRBSL: Um homem que se isola persegue o egoísmo, e desafia todo julgamento sadio.
  swe-swe: Den som medvetet isolerar (separerar) sig [från Gud och människor], ger
    efter för sitt eget begär, och går emot all vishet (förnuftighet, klokhet).
  cth-cth: Amadueng kaawm e ni ama ngainae dueng a tawng teh, lungangnae pueng hai
    a taran.
  twi-twi: Ɔhonamkani yɛ pɛsɛmenkominya; na nea ɛmfa atɛntrenee mma no turuw ɔham.
  hlt-hlt: Hoehhamnah aka tlap loh hlang a paekboe sak tih, lungming cueihnah khaw
    boeih a thaih thil.
  tbz-SIM: Tɛnɔutɛ̃ĩ̀tɛ̀ yiɛ̀ nhɔ̃ ncɑ̃́ɑ̃́ nhomɑ́ɑ̀ ndi, kɛ̀ bɛ̀ ò tié nho miɛkɛ
    pɛikɛ.
  msy-2020: Gumazir bar uabɨra itim, a uabɨra uabɨ gɨnɨghnɨsi. Egha gumazir igharazir
    nɨghnɨzir aghuiba itiba, a men nɨghnɨzibagh ifongezir puvatɨ.
  dop-dop: Wei ɩ fɑkənɑ ɩ mpɑɑ tɔ ɩ kʋnyɩɩləm tike kɛ ɩ pɛɛkəɣɩ. Ɩlɛnɑ ɩ́ mʋɣɩ pɑ́ɑ́nɑ́
    nɑ ləmɑɣɑsəlɛ nyəm tənɑ.
  azb-azb: Tənhalığı sevən niyyətinin ardınca düşür, Sağlam şüura zidd gedir.
  eng-DBY: He that separateth himself seeketh [his] pleasure, he is vehement against
    all sound wisdom.
  hin-2017: जो दूसरों से अलग हो जाता है, वह अपनी ही इच्छा पूरी करने के लिये ऐसा करता
    है, और सब प्रकार की खरी बुद्धि से बैर करता है।
  wol-KYG: Ab siis, bànneexu boppam rekk, loo ko digal mu xalab.
  bjr-bjr: Faiqí sia nári niqoonausa faqa moodaanaki kiasa náriara kai iridaqa. Nana
    ainainaree aiqamausa andeeqarafee qimasee irimarianara mi fasiqausa sia asasidaqa.
  eng-YLT: For [an object of] desire he who is separated doth seek, With all wisdom
    he intermeddleth.
  kne-kne: Din ipogaw ay adi na ammo ay makikadwa si gait na ay ipogaw et din awak
    na anggoy di nemnemnemena. Kontraena am-in ay kosto sin pannemnem di odom.
  eng-WYC-2017: He that will go away from a friend, seeketh occasions, that is, feigneth
    causes; in all time he shall be despisable.
  eng-WMBB: A man who isolates himself pursues selfishness, and defies all sound judgement.
  urd-GVH: जो दूसरों से अलग हो जाए वह अपने ज़ाती मक़ासिद पूरे करना चाहता और समझ की
    हर बात पर झगड़ने लगता है।
  rug-rug: Sa tie sapu lopu hoke baere si hata ia mo sa sapu leana koasa telena, meke
    lopu va egoi sa sari doduru binalabala leadi.
  gaz-gaz: Namni addaan of baasu ofittummaa duukaa buʼa; murtii dhugaa hundaanis ni
    morma.
  fra-LSG: Celui qui se tient à l’écart cherche ce qui lui plaît, Il s’irrite contre
    tout ce qui est sage.
  yal-yal: Muxun naxan a danna, na tɔnɔn fenma a yɛtɛ nan xa. A bɔɲɛn tema nɛn xaxilimaya
    falane birin ma.
  haw-1868: NO ka makemake wale e imi ai ke kanaka manao ku e, A pale aku no i na
    manao pono a pau.
  arb-NAV: الْمُعْتَزِلُ (عَنِ اللهِ وَالنَّاسِ) يَنْشُدُ شَهْوَتَهُ وَيَتَنَكَّرُ
    لِكُلِّ مَشُورَةٍ صَائِبَةٍ.
  ewe-ewe: Ɖokuitɔdila dia eɖokui ko tɔ eye meɖoa to nunyanya siwo gblɔm wole la o.
  eng-LEE: 'He that separateth himself [from God] seeketh his own desires: at every
    sound wisdom is he enraged.'
  asm-FB: যি জনে নিজকে পৃথকে ৰাখে, তেওঁ কেৱল নিজৰ আকাংক্ষা সিদ্ধিৰ চেষ্টা কৰে, আৰু
    সকলো সুপৰামৰ্শৰ বিৰুদ্ধে যুঁজ কৰে।
  sus-A: بٌورٍتَرٍ عَ وَشْنقٍ فبَنسَن نَن قٍنمَ، عَ يٌ مَرَ سِ بِرِن مَ.
  fra-SBL: Un homme qui s'isole poursuit l'égoïsme, et défie tout jugement sain.
  hbo-hbo: לְֽ֭תַאֲוָה יְבַקֵּ֣שׁ נִפְרָ֑ד בְּכָל־תּ֝וּשִׁיָּ֗ה יִתְגַּלָּֽע׃
  kik-kik: Mũndũ ũrĩa ũtendaga gũtũũrania na andũ arũmagĩrĩra o merirĩria make; ningĩ
    areganaga na matua mothe ma ũũgĩ ũrĩa mũkinyanĩru.
  fra-NCL: Celui qui se tient à l’écart ne cherche qu’à contenter sa passion, il s’irrite
    contre tout sage conseil.
  cek-AK: Minawk hoi angkom ai kami loe, angmah koehhaih to pazui moe, minawk lok
    takroekhaih aek thaih kami ah oh.
  cuk-cuk: Dule-na-eginbi-binsaedi, unnila egarbi ibmar-nued abeged, dule-ega-binsaed-nued-ukeddi,
    abesulid.
  uig-CYR: Көпчиликтин айрилип ялғуз жүргән киши һаман өз нәпсигә чоғ тартар; Һәр
    қандақ чин һекмәткә һаман җан-җәһли билән қарши чиқар.
  tel-2017: తనకు తానుగా ఉండే వాడు స్వార్థపరుడు. వాడు సరైన ఆలోచనకు వ్యతిరేకం.
  hat-BSA: Sila ki izole pwòp tèt li, chache pwòp enterè l; bon jijman an pa anyèn
    devan l.
  kos-kos: Mwet se ma tia lungse kupasr nu sin mwet, el nunku kacl sifacna. El ac
    tiana insese nu ke ma mwet ngia pangon mu suwohs.
  hbo-WLC: לְֽ֭תַאֲוָה יְבַקֵּ֣שׁ נִפְרָ֑ד בְּכָל־תּ֝וּשִׁיָּ֗ה יִתְגַּלָּֽע׃
  ibo-ibo: Onye ihe mmadụ na-adịghị amasị na-agbaso naanị ọchịchọ nke ya onwe ya,
    na-alụsokwa ezi nzube niile ọzọ ọgụ.
  ory-ory: ଯେ ଆପଣାକୁ ଅନ୍ୟଠାରୁ ପୃଥକ କରେ, ସେ ଆପଣା ଇଷ୍ଟ ଚେଷ୍ଟା କରେ ଓ ସର୍ବପ୍ରକାର ତତ୍ତ୍ୱଜ୍ଞାନ
    ବିରୁଦ୍ଧରେ କନ୍ଦଳ କରେ।
  chk-chk: Eman mi püsin imwüla a chök kütta an mochen, a ü ngeni meinisin mine aramas
    ra ekieki pwe a pwüng.
  rop-rop: Detlot pipul hu nomo laigim miksap garram najalot pipul oldei jinggabat
    olabat ronselp, en dei nomo agri langa ola rait ting weya ebribodi sabi.
  ukr-1871: Своєвольний всього забагає; він устає проти всього, що каже розум.
  deu-1951: Wer sich absondert, pflegt seine Liebhaberei und wehrt sich gegen alles,
    was heilsam ist.
  eng-JPS: He that separateth himself seeketh his own desire, and snarlest against
    all sound wisdom.
  srp-1865: Èovjek samovoljan traži što je njemu milo i miješa se u svašta.
  lug-lug: Eyeggya ku banne aba yeerowoozako yekka, era tawuliriza magezi gamuweebwa.
  heb-heb: לתאוה יבקש נפרד בכל תושיה יתגלע׃
  ben-IRV: যে বিচ্ছিন্ন হয়, সে নিজের আকাঙ্খার চেষ্টা করে এবং সে সমস্ত সব সঠিক বিচারের
    বিরুদ্ধে লড়াই করে।
  pan-pan: ਜੋ ਦੂਸਰਿਆਂ ਨਾਲੋਂ ਅਲੱਗ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਆਪਣੀ ਇੱਛਾ ਪੂਰੀ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ, ਅਤੇ
    ਉਹ ਸਭ ਪ੍ਰਕਾਰ ਦੀ ਖਰੀ ਬੁੱਧ ਦੇ ਨਾਲ ਵੈਰ ਰੱਖਦਾ ਹੈ।
  mya-JVB: သူတပါး များနှင့် မရောနှောသောသူသည် မိမိ စေတနာ အလို ရှိသည်အတိုင်း ရှာဖွေ
    ၍၊ ပညာ ရတနာ အမျိုးမျိုး ကို စူးစမ်း မွှေနှောက်တတ်၏။
  tte-O: Tomone iya nige nuwanuwana ikakawa-elieliyam tomo kolili ibomayoi ikabi-yaliyaya-yan.
    Tomone bwaine iya kaleya toyatubu yo genuwana tosonoga ali walo ibebenalan.
  tbg-tbg: Kia vo vaiinti tonti qireva autiharo nariaraa kanta vai vaiintiva viva
    nariaraqai noraiqama kero iri vai vaiintivama vairo. Viva vokiaka koqe uva tiva
    terara kia antuqa ariraro varianaro.
  hmo-hmo: Ia sibona ia noho, turana lasi tauna, ese sibona ena ura mo ia tahua noho.
    Ia ese taunimanima haida edia laloa namodia ia ura lasi.
  urd-urd: जो अपने आप को सब से अलग रखता है, अपनी ख़्वाहिश का तालिब है, और हर मा'कूल
    बात से बरहम होता है।
  rus-SYN: Прихоти ищет своенравный, восстает против всего умного.
  bqc-SIM: Zĩa pↄeã mɛ́ ì dↄaa gbɛ̃́ pↄ́ ì kɛ̃́máɛ, ì fɛ̃́ńzi lɛdama píi musu.
  tcz-CHONGTHU: Mihem ama changseh kikhoh sahpa chu ama dei lam jeng-ah akisalal jin,
    thildih lam ki manchahna jouse adoudal jin ahi.
  mar-mar: जो कोणी आपणास वेगळा करतो तो स्वतःची इच्छा पूर्ण करायला पाहतो; आणि तो सर्व
    स्वस्थ सुज्ञतेविरूद्ध लढतो.
  hlt-THB: Thlang mi haiben ham ak maa ak thlang ing amah ak kawngaih kawi sui nawh,
    cyihnaak ak thyym boeih ce thaih boeih hy.
  qub-qub: Quiquin munashanno cawajcunaga quiquillanpämi imatapis ashin. Alli cajta
    willapashancunataga manami wiyacunchu.
  bqp-bqp: Zĩda pↄyeina dì do gbɛ̃ kũ àdi kɛ̃ḿmanɛ arɛ, àdi gí lɛ́damma sĩnda pínkii.
  hat-hat: Moun k'ap viv apa se tèt li ase li konnen. Li move sou tout moun ki vle
    ba li bon konsèy.
  eng-BSB: He who isolates himself pursues selfish desires; he rebels against all
    sound judgment.
  tod-tod: Nui nii kpalai ga ɠakalaʋɛ nɔ, toɠa ɗa maaɠooza zɔiti ba, toɠa ɗa yiiɠaawana,
    ɠima vai kpein daalɔɠɔma.
  eng-WEBPB: A man who isolates himself pursues selfishness, and defies all sound
    judgement.
  kbq-kbq: Agra'aku'ma nemanisia vahe'mo'a, agraguke agesa nentahie. Knare antahizama
    eri'nea vaheku'enena ana ne'mo'a avesiozmantegahie.
  nhe-BL: Se tlen itzcuinti moiyocacahua tlen sequinoc tlacame pampa san moilhuía
    tlen yajaya iselti quinequi. Monajnanquilía ica nochi tlen cuali inintlalnamiquilis.
  bus-bus: Zĩnda pↄyezi è dↄ gbɛ̃ kɛ̀ è kɛ̃ḿmanɛ aɛ, è gí lɛ́damma píngizi.
  gub-BL: Aze amo naheko wer kwaw amo wanehe we, xo weko haw rehe zo uzekaiw a'e.
    Aze teko umume'u ikatu ma'e hemiapo ràm izupe wà, nuenu katu kwaw a'e.
  eng-DRA: 'He that hath a mind to depart from a friend seeketh occasions: he shall
    ever be subject to reproach.'
