verse: PRO.018.015
translations:
  mal-C: വിവേകമുള്ളവരുടെ ഹൃദയം പരിജ്ഞാനം ആർജിക്കുന്നു, ജ്ഞാനിയുടെ കാതുകൾ അതു കണ്ടെത്തുന്നു.
  deu-TKW: Des Verständigen Herz erwirbt sich Erkenntnis, und der Weisen Ohr strebt
    nach Erkenntnis.
  lin-lin: Motema ya moto ya mayele ezwaka mayele, mpe litoyi ya moto ya bwanya elukaka
    boyebi.
  eng-LSV: The heart of the intelligent gets knowledge, || And the ear of the wise
    seeks knowledge.
  eng-GNV: A wise heart getteth knowledge, and the eare of the wise seeketh learning.
  eng-WEBSTER: The heart of the prudent getteth knowledge; and the ear of the wise
    seeketh knowledge.
  nhw-BL: Se masehuali catli tlalnamiqui nochipa quinequi quimachilis tlamantli yancuic.
    Nochipa tlacactoc para quicaquis más tlalnamiquilistli.
  swh-ONEN: Moyo wa mwenye ufahamu hujipatia maarifa, masikio ya mwenye hekima huyatafuta
    maarifa.
  bba-bba: Bwisiɡii u rɑ kɑ̃wɑ u yɛ̃ru sosi. Lɑɑkɑriɡii u rɑ mɑɑ kɑ̃wɑ u sɔ̃ɔsiru
    wɑ.
  eng-KJVCPB: The heart of the prudent getteth knowledge; And the ear of the wise
    seeketh knowledge.
  luo-luo: Chuny ma weche donjone yudo ngʼeyo; to it mariek dwaro mondo weche odonjne.
  meu-meu: Mai darana tauna lalona ese lalo-parara e davariamu, bona aonega tauna
    taiana ese lalo-parara e tahuamu.
  npi-ULB: विवेकीको हृदयले ज्ञान प्राप्‍त गर्छ, र बुद्धिमान्‌को कानले यसको खोजी गरेर
    भेट्टाउँछ ।
  yor-yor: Ọkàn olóye ní i gba ìmọ̀; etí ọlọ́gbọ́n ní í ṣe àwárí rẹ̀.
  ind-ind: Orang yang cerdas dan bijaksana suka mendengar dan menambah pengetahuan.
  pes-OPCB: اشخاص دانا همیشه مشتاق و آماده کسب حکمتند.
  tgl-ULB: Ang puso ng matalino ay nagkakamit ng kaalaman at ang pandinig ng marunong
    ay naghahangad nito.
  hui-hui: Wali agali manda timbunibi karume manda bulene maru mendealime lawai harago
    hame lowa abale mo yai hole hale ho holebira.
  mya-mya: သမ္မာသတိရှိသောသူ၏ စိတ်နှလုံးသည် ပညာ အတတ်ကို သိုထားတက်၏။ ပညာရှိသော သူ၏နားသည်
    လည်း၊ ပညာစကားကို ရှာတတ်၏။
  bod-N: བློ་རིག་ཅན་གྱི་སེམས་ལ་ཤེས་ཡོན༌འཐོབ། །མཁས་པའི་སྙན་གྱིས་ཤེས་ཡོན་འཚོལ་བར༌བྱེད།།
  wsk-wsk: Ikia sinar kari mu guyak la ikia ningo taso, ale bo karogo ikiokko due
    gurugu lagoso.
  sna-sna: Mwoyo woune njere unowana ruzivo, nzeve dzowakachenjera dzinorutsvaka.
  spa-BLM: El corazón del que discierne obtiene conocimiento. El oído del sabio busca
    el conocimiento.
  cac-cac: A eb' aj pensar, tz'ilchaj jelanil yuj eb', yujto b'ecan sc'ool eb' sc'ayb'ani.
  swh-ULB: Moyo wa mwenye akili hujipatia maarifa na usikivu wa mwenye busara huitafuta.
  bel-bel: Сэрца разумнага набывае веды, і вуха мудрых шукае ведаў.
  deu-ELBBK: Das Herz des Verständigen erwirbt Erkenntnis, und das Ohr der Weisen
    sucht nach Erkenntnis.
  mbb-OT: Is etew he uluwanen wey zuen din kedsavut, egkesuat he meumani pa is netuenan
    din.
  mal-2015: ബുദ്ധിമാന്റെ ഹൃദയം പരിജ്ഞാനം സമ്പാദിക്കുന്നു; ജ്ഞാനികളുടെ ചെവി പരിജ്ഞാനം
    അന്വേഷിക്കുന്നു.
  rmc-rmc: O goďaver jilo dochudela o prindžaripen a o goďaver kan les rodel.
  pes-OPV: دل مرد فهیم معرفت را تحصیل می‌کند، وگوش حکیمان معرفت را می‌طلبد.
  ron-1924: О инимэ причепутэ добындеште штиинца ши урекя челор ынцелепць каутэ штиинца.
  ben-OBCV: বিচক্ষণ মানুষদের অন্তর জ্ঞানার্জন করে, কারণ জ্ঞানবানদের কান তা খুঁজে বের
    করে।
  som-som: Kii miyir leh qalbigiisu wuxuu helaa aqoon, Oo kuwa caqliga leh dhegtooduna
    waxay doondoontaa aqoon.
  lat-VUC: Cor prudens possidebit scientiam, et auris sapientium quærit doctrinam.]
  eng-ASVBT: The heart of the prudent getteth knowledge; And the ear of the wise seeketh
    knowledge.
  mna-mna: Zin wal ta tikilaala ŋgar iŋgoi ta ambai ma ilip na, tikamam len ŋgar pakan
    ma isala ki. Pa zin wal ta len ŋgar ambaiŋana na, gorgori tirru len ŋgar pakan,
    mi tiŋgungun talŋan pa.
  ita-1885: Il cuor dell'uomo intendente acquista scienza; E l'orecchio de' savi cerca
    conoscimento.
  eng-LXXUP: The heart of the sensible man purchases discretion; And the ears of the
    wise seek understanding.
  eng-ULB: The heart of the intelligent acquires knowledge and the hearing of the
    wise seeks it out.
  spa-VBL: Una mente inteligente adquiere conocimiento; los sabios están prestos para
    escuchar el conocimiento.
  fra-_FOB: Le cœur de l'homme intelligent acquiert de la science, et l'oreille des
    sages cherche la connaissance.
  mal-mal: ബുദ്ധിമാന്റെ ഹൃദയം പരിജ്ഞാനം സമ്പാദിക്കുന്നു; ജ്ഞാനികളുടെ ചെവി പരിജ്ഞാനം
    അന്വേഷിക്കുന്നു.
  urd-GVR: Samajhdār kā dil ilm apnātā aur dānishmand kā kān irfān kā khoj lagātā
    rahtā hai.
  suz-BL: निप्‍स पाइश्‍शो मुर आ जोक्‍तीके बारना बारन लाइब। जोक्‍ब तुइक्‍ब मुरुमी मेको
    क्‍येङा जोक्‍चा कली नोफा दाइक्‍ब।
  eng-NOY: The heart of the intelligent will acquire knowledge, And the ear of the
    wise will seek knowledge.
  ita-1927: Il cuore dell’uomo intelligente acquista la scienza, e l’orecchio dei
    savi la cerca.
  ckb-ckb: دڵی پیاوی تێگەیشتوو زانیاری وەردەگرێت، گوێی دانایانیش داوای زانینی لێ دەکات.
  eng-BBE: The heart of the man of good sense gets knowledge; the ear of the wise
    is searching for knowledge.
  kan-OKCV: ವಿವೇಕಿಯ ಹೃದಯವು ತಿಳುವಳಿಕೆಯನ್ನು ಸಂಪಾದಿಸುತ್ತದೆ; ಜ್ಞಾನಿಯ ಕಿವಿಯು ತಿಳುವಳಿಕೆಯನ್ನು
    ಹುಡುಕುತ್ತದೆ.
  tam-2017: புத்திமானுடைய மனம் அறிவைச் சம்பாதிக்கும்; ஞானியின் செவி அறிவை நாடும்.
  spa-RV-1909: El corazón del entendido adquiere sabiduría; y el oído de los sabios
    busca la ciencia.
  ron-BTF: Inima celui chibzuit obține cunoaștere și urechea celui înțelept caută
    cunoaștere.
  eng-WEBP: The heart of the discerning gets knowledge. The ear of the wise seeks
    knowledge.
  eng-FBV: An intelligent mind acquires knowledge; the wise are ready to hear knowledge.
  nld-1939: Een verstandig hart doet inzicht op, Het oor der wijzen spitst zich op
    kennis.
  nch-BL: Se masehuali cati talnamiqui nochipa quinequi quimachilis tamanti yancuic.
    Nochipa tacactoc para quicaquis más talnamiquilisti.
  vie-1934: Lòng người khôn khéo được sự tri thức; Và tai người khôn ngoan tìm kiếm
    sự hiểu biết.
  hin-CV: बुद्धिमान मस्तिष्क वह है, जो ज्ञान प्राप्‍त करता रहता है. बुद्धिमान का कान
    ज्ञान की खोज करता रहता है.
  eng-OURB: The heart of the discerning gets knowledge. The ear of the wise seeks
    knowledge.
  spa-BES: El corazón del hombre de buen sentido obtiene conocimiento; el oído del
    sabio está buscando conocimiento.
  tdx-tdx: Mitoha hilala ty tro’ i mahatsikarake, vaho mañotsohotso hihitse an-dravembia’e
    ty mahilala.
  tha-KJV: ใจของคนหยั่งรู้ย่อมหาความรู้ และหูของปราชญ์แสวงความรู้
  por-BR-2018: O coração do prudente adquire conhecimento; e o ouvido dos sábios busca
    conhecimento.
  deu-ELO: Das Herz des Verständigen erwirbt Erkenntnis, und das Ohr der Weisen sucht
    nach Erkenntnis.
  eng-WYC-2018: The heart of a prudent man shall hold steadfastly knowing; and the
    ear of wise men seeketh teaching. (The heart of a person with understanding shall
    steadfastly hold onto knowledge; and the ears of the wise seek out teaching, or
    instruction.)
  epo-epo: La koro de saĝulo akiras prudenton, Kaj la orelo de saĝuloj serĉas scion.
  uig-PIN: Yorutulƣanning ⱪǝlbi bilimgǝ erixmǝktǝ, Aⱪilanining ⱪulaⱪliri bilimni izdimǝktǝ.
  beo-beo: Bagade dawa:su dunu da dawa:su eno lamu bagade hanai amola eno dawa:ma:ne
    momagele esala.
  tpi-OTNT: Man i gat gutpela tingting, em i save wok strong long kisim save long
    olkain samting. Em i save putim yau gut long man i laik skulim em.
  hau-SA: Zuciya mai la’akari kan nemi sani; kunnuwan mai hikima kan bincika don yă
    koya.
  uig-LAT: Yorutulghanning qelbi bilimge érishmekte, Aqilanining qulaqliri bilimni
    izdimekte.
  nde-nde: Inhliziyo yabaqedisisayo izuza ulwazi; indlebe zabahlakaniphileyo ziyakudinga.
  ton-ton: '‌ʻOku maʻu ʻe he loto ʻoe fakamākukanga ʻae poto: pea ʻoku kumi ki he
    ʻilo ʻe he telinga ʻoe poto.'
  ces-1613: Srdce rozumného dosahuje umění, a ucho moudrých hledá umění.
  eng-WMB: The heart of the discerning gets knowledge. The ear of the wise seeks knowledge.
  tam-TCV: பகுத்தறியும் இருதயம் அறிவைச் சம்பாதிக்கிறது; ஞானமுள்ளவர்களின் காதுகள் அறிவை
    நாடும்.
  ceb-ULB: Ang kasingkasing sa utokan magtinguha sa kahibalo ug ang igdulongog sa
    mga maalamon magapangita niini.
  pol-UBG: Serce rozumnego zdobywa wiedzę, a ucho mądrych szuka wiedzy.
  urd-GVU: سمجھ دار کا دل علم اپناتا اور دانش مند کا کان عرفان کا کھوج لگاتا رہتا
    ہے۔
  deu-1912: Ein verständiges Herz weiß sich vernünftig zu halten; und die Weisen hören
    gern, wie man vernünftig handelt.
  kan-2017: ವಿವೇಕಿಯ ಹೃದಯವು ತಿಳಿವಳಿಕೆಯನ್ನು ಸಂಪಾದಿಸುವುದು, ಜ್ಞಾನಿಯ ಕಿವಿಯು ತಿಳಿವಳಿಕೆಯನ್ನು
    ಹುಡುಕುವುದು.
  yap-yap: Girdi’ nib llowan’ e gubin ngiyal’ ni yad be nameg ni ngar filed ban’en.
  hlt-MCSB: Aka yakming kah lungbuei loh mingnah a lai tih aka cueih kah a hna loh
    mingnah a tlap.
  mdy-ETH: ዔራ ዓሲኮ ዒኔ ዔራቶ ሚኢሼ ማሃኔ፤ ማሊ ጶቂሣ ዓሶኮ ዋያ ዔራቶ ኮዓኔ።
  kew-kew: Aa meda nipumi epe kone sua nipumi oyae rado rado waru makuaatalo pea yae
    luabu waru makuaaya. Go page aa medame agaa mana teme rabu nipumi aane lobapa
    ina pirua mogo agaa rayo waru pagea.
  twi-ASANTE: Nhunumu akoma nya nimdeɛ; na anyansafoɔ aso nso hwehwɛ.
  eng-WEBU: The heart of the discerning gets knowledge. The ear of the wise seeks
    knowledge.
  wal-wal: Akeekanchcha asati tamaaranau keehi koyoosona; aadhdhida eri de7iyoobaakka
    ezggoosona.
  acu-NT: Paan nintimin ainauka nukap nuimiartasar wakerinawai. Tura nintip ainausha
    aya antukar nuiminawai.
  spa-PDDPT: El corazón del entendido adquiere conocimiento, Y conocimiento busca
    el oído de los sabios.
  gun-gun: Hi'arandu va'e opy'a re omoĩ 'rã oikuaa porãve aguã, oapyxa rupi voi onhea'ã
    'rã oikuaa aguã.
  agu-BL: Yi e' yi na cho'c il tan joyle'n cyajtza'kl ilenin sjalok cya'n, nin yi
    e' yi na cho'c il tan tbite'n, sjalok mas cyajtza'kl.
  ilo-ULB: Ti puso ti nalaing ket makagun-od iti pannakaammo, ken ti masirib a tao
    ket birbirukenna daytoy.
  kpg-kpg: Nia daangada hagamamaanadu kabemee e hiihai gei e togomaalia di kabe nia
    mee i nia madagoaa huogodoo.
  uig-ARA: يورۇتۇلغاننىڭ قەلبى بىلىمگە ئېرىشمەكتە، ئاقىلانىنىڭ قۇلاقلىرى بىلىمنى ئىزدىمەكتە.
  bps-bps: I to nun kaglabat too mayè ku matnù i gnadean, na i to fulung faldam too
    flinge, du fye matnù i gnadean.
  sus-sus: Lɔnnila katama se kolonde, a a tuli matima masenyi fanyi ra.
  pon-2006: Aramas loalokong kin ngoangki oh onopada ale padahk ahnsou koaros.
  ksd-ksd: A bala i ra matotono i varurue ra kabinana, Ma ra talinga i ra tena kabinana
    i titatikan upi ra minatoto.
  tur-YTC: Akıllı kişinin yüreği bilgi edinir, Bilgelerin kulağı bilgi arar.
  bel-N: Сэрца разважнае набывае веды, і вуха мудрых шукае веданьня.
  grc-BRENT: Καρδία φρονίμου κτᾶται αἴσθησιν, ὦτα δὲ σοφῶν ζητεῖ ἔννοιαν.
  ind-AYT: Hati orang berpengertian memperoleh pengetahuan, dan telinga orang berhikmat
    mencari pengetahuan.
  nya-nya: Munthu wanzeru amawonjezera nzeru zina; amafunafuna kudziwa bwino zinthu.
  hrv-hrv: Razumno srce stječe znanje i uho mudrih traži znanje.
  mps-mps: Te wiegi yai homu kolesaga elalubo bidigo, agai te haniani nai dabede homu
    konea sabo sę bomo ebo dao. Agai olo te aga ola mawainu ebo bidiba bugagia mubo
    dao.
  tpi-tpi: Man i gat gutpela tingting, em i save wok strong long kisim save long olkain
    samting. Em i save putim yau gut long man i laik skulim em.
  dan-1931: Den forstandiges Hjerte vinder sig Kundskab, de vises Øre attrår Kundskab.
  vie-OVCB: Lòng người thận trọng đón nhận tri thức. Tai người khôn ngoan tìm kiếm
    hiểu biết.
  guj-2017: બુદ્ધિશાળી વ્યક્તિ ડહાપણ પ્રાપ્ત કરવા મથે છે અને જ્ઞાની વ્યક્તિના કાન
    ડહાપણ શોધે છે.
  pon-2006A: Aramas loalokong kin ngoangki oh onopada ale padahk ahnsou koaros.
  por-BRBSL: O coração do discernimento adquire conhecimento. O ouvido do sábio procura
    o conhecimento.
  swe-swe: Hjärtat hos den som har omdöme (är förståndig) förvärvar (samlar, förökar
    sin) kunskap, och de visas öron söker alltid (lyssnar, begär, frågar) efter kunskap.
  cth-cth: Kho ka pouk e lungthin ni panuenae hah a pang teh, tamilungkaang e hnâ
    ni panuenae hah a tawng.
  twi-twi: Nhumu koma nya nimdeɛ; na anyansafo aso nso hwehwɛ.
  hlt-hlt: Aka yakming kah lungbuei loh mingnah a lai tih aka cueih kah a hna loh
    mingnah a tlap.
  tbz-SIM: Mɛciì nyiɛ̀ nhɔ̃ nwɑnti kɛ yĩ́ɛ̃́tɛ́mu, wèè mɔ̀kɛ mɛyɛ̀mmɛ̀ kòò kemmu itié.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a fofozim iniasa puvɨra ingari, egha bizir
    avɨribagh fofosi. Egha deravɨra gumazir an sure damuamiba barasi.
  dop-dop: Yʋlʋ wei ɩ wɛ lɑɣɑtʋ tɔ ɩ pɛɛkəɣɩ nyəm kɛ́, nɑ ləmɑɣɑsɛɛ tʋ nɑ́ɑ́ keŋ ŋkpɑŋŋ
    kɛ nyəm tɔm tɑɑ.
  azb-azb: Dərrakəli ürək bilik qazanar, Hikmətlinin qulağı bilik axtarar.
  eng-DBY: The heart of an intelligent [man] getteth knowledge, and the ear of the
    wise seeketh knowledge.
  hin-2017: समझवाले का मन ज्ञान प्राप्त करता है; और बुद्धिमान ज्ञान की बात की खोज
    में रहते हैं।
  wol-KYG: Ku am ug dégg wut xam-xam, ku rafet xel sàkku xam-xam.
  bjr-bjr: Irirana faqaasa maqee maqee fuka irirana irirara deedaqidaqa.
  eng-YLT: The heart of the intelligent getteth knowledge, And the ear of the wise
    seeketh knowledge.
  kne-kne: Din masirib yan nakasagana ya laylaydena ay man-adal.
  eng-WYC-2017: The heart of a prudent man shall hold steadfastly knowing; and the
    ear of wise men seeketh teaching.
  eng-WMBB: The heart of the discerning gets knowledge. The ear of the wise seeks
    knowledge.
  urd-GVH: समझदार का दिल इल्म अपनाता और दानिशमंद का कान इरफ़ान का खोज लगाता रहता है।
  rug-rug: Sa bulona sa tie balabala valeana si kote vagi vina tumatumae; sari taliṉana
    sa tie gilaena si hata vura nia sa ginilagilana.
  gaz-gaz: Garaan nama hubataa beekumsa argata; gurri ogeessaas waan kana barbaada.
  fra-LSG: Un cœur intelligent acquiert la science, Et l’oreille des sages cherche
    la science.
  yal-yal: Xaxilimaan fe kolonna nan sɔtɔma a bɔɲɛni. Fekolonne e tuli matima fe kolonna
    nan na.
  haw-1868: O ka naau o ka mea naauao e loaa ia ia ka ike; O ka pepeiao hoi o ka poe
    akamai, e imi no i ka naauao.
  arb-NAV: عَقْلُ الْفَهِيمِ يَقْتَنِي مَعْرِفَةً، وَأُذُنُ الْحُكَمَاءِ تَنْشُدُ
    عِلْماً.
  ewe-ewe: Sidzela ƒe dzi kpɔa gɔmesese eye nunyala ƒe to dia gɔmesese.
  eng-LEE: The heart of the man of understanding will obtain knowledge, and the ear
    of the wise seeketh knowledge.
  asm-FB: বুধিয়কৰ হৃদয়ে জ্ঞান অৰ্জন কৰে, আৰু জ্ঞানী লোকে শুনাৰ দ্বাৰাই জ্ঞান বিচাৰি
    পায়।
  sus-A: لْننِلَ كَتَمَ سٍ كٌلٌندٍ، عَ عَ تُلِ مَتِمَ مَسٍنيِ قَنيِ رَ.
  fra-SBL: Le cœur de celui qui sait discerner obtient la connaissance. L'oreille
    du sage cherche la connaissance.
  hbo-hbo: לֵ֣ב נָ֭בֹון יִקְנֶה־דָּ֑עַת וְאֹ֥זֶן חֲ֝כָמִ֗ים תְּבַקֶּשׁ־דָּֽעַת׃
  kik-kik: Ngoro ya mũndũ mũkũũrani maũndũ nĩĩgĩagĩra ũmenyo; matũ ma arĩa oogĩ nĩmaũcaragĩrĩria.
  fra-NCL: Un cœur intelligent acquiert la science, et l’oreille des sages cherche
    la science.
  cek-AK: Khopoek thaih kami ih palung loe palunghahaih to tawnh; palungha kami ih
    naa mah loe palunghahaih to pakrong.
  cuk-cuk: Dule-itoakwaadaed ibmar-nuegan baramied. Dule-binsaed-ibed gatik ibmar-wisgued-nikuegala,
    nue ibmar-itodaed.
  uig-CYR: Йорутулғанниң қәлби билимгә еришмәктә, Ақиланиниң қулақлири билимни издимәктә.
  tel-2017: తెలివి గలవారి హృదయం జ్ఞానాన్ని అన్వేషిస్తుంది. వివేకి అస్తమానం దాని పైనే
    గురి పెట్టుకుంటాడు.
  hat-BSA: Panse a sila ki gen bon konprann nan, ranmase konesans; anplis, zòrèy a
    saj la chache konesans.
  kos-kos: Sie mwet lalmwetmet el suk in akyokye etauk lal pacl nukewa.
  hbo-WLC: לֵ֣ב נָ֭בוֹן יִקְנֶה־דָּ֑עַת וְאֹ֥זֶן חֲ֝כָמִ֗ים תְּבַקֶּשׁ־דָּֽעַת׃
  ibo-ibo: Obi onye nwere nghọta na-enweta ihe ọmụma, nʼihi na ntị onye maara ihe
    na-achọpụta ya.
  ory-ory: ବୁଦ୍ଧିମାନର ମନ ଜ୍ଞାନ ଉପାର୍ଜ୍ଜନ କରେ; ପୁଣି, ଜ୍ଞାନୀର କର୍ଣ୍ଣ ଜ୍ଞାନ ଖୋଜେ।
  chk-chk: Eman aramas mi mirit a fefeitä lon an silelap, nge eman mi tipachem a aü
    selingan ngeni kapasen silelap.
  rop-rop: Detlot pipul hu oldei jinggabat gudwei oldei wandim blanga len mowa.
  ukr-1871: Розумного серце здобуває знаннє, й мудрих ухо, знай, про знаннє тілько
    дбає.
  deu-1951: Ein verständiges Herz erwirbt Kenntnisse, und das Ohr der Weisen lauscht
    dem Wissen.
  eng-JPS: The heart of the prudent getteth knowledge; and the ear of the wise seeketh
    knowledge.
  srp-1865: Srce razumna èovjeka dobavlja znanje, i uho mudrijeh traži znanje.
  lug-lug: Omutima gw’omwegendereza guyiga okumanya, amatu g’omuntu omugezi gawuliriza.
  heb-heb: לב נבון יקנה דעת ואזן חכמים תבקש דעת׃
  ben-IRV: বুদ্ধিমানের হৃদয় জ্ঞান অর্জন করে এবং জ্ঞানবানদের কান জ্ঞানের খোঁজ করে।
  pan-pan: ਸਿਆਣਾ ਮਨੁੱਖ ਗਿਆਨ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਅਤੇ ਬੁੱਧਵਾਨ ਦੇ ਕੰਨ ਗਿਆਨ ਦੀ ਭਾਲ ਕਰਦੇ
    ਹਨ।
  mya-JVB: သမ္မာ သတိရှိသောသူ၏ စိတ် နှလုံးသည် ပညာ အတတ်ကို သိုထား တတ်၏။ ပညာ ရှိသောသူ
    ၏နား သည် လည်း ၊ ပညာ စကားကို ရှာ တတ်၏။
  tte-O: Tosonoga sauga meuloina nuwatu waluwaluli sibenabenalagili kabo ali katai
    sietuetulan.
  tbg-tbg: Avu aato vataaka vika qaiqaa vo okara vo okara iri tavareka auti variara.
    Vika vovano uva tiva nimiainarara aato vateha variara.
  hmo-hmo: Lalona kehoa tauna ese, nega ibounai diba ia davaria noho. Aonega tauna
    ese, danu nega ibounai diba ia tahua noho.
  urd-urd: होशियार का दिल 'इल्म हासिल करता है, और 'अक़्लमन्द के कान 'इल्म के तालिब
    हैं।
  rus-SYN: Сердце разумного приобретает знание, и ухо мудрых ищет знания.
  bqc-SIM: Wɛzɛ̃na ì yãdada a sↄ̃u, ↄ̃nↄna swã́ ìↄ dↄ dↄ̃ai.
  tcz-CHONGTHU: Chihna lungthim neihon phat tin'in hetbe ding adei-jun, hijeh chun
    miching hon hetna mube ding ago jing un ahi.
  mar-mar: सुज्ञाचे मन ज्ञान प्राप्त करून घेते, आणि शहाणा ऐकून ते शोधून काढतो.
  hlt-THB: Ak zaaksimthai lingbyi ing zaaksimnaak thai ta nawh, thlakcyi ang haa ing
    simthainaak sui khawi hy.
  qub-qub: Alli yachaj runawan alli tantiyaj runaga yachacuyta munashanta llapantami
    yachacun.
  bqp-bqp: Laakaride dì yã dada a swɛ̃̀n, ↄ̃ndↄ̃de sã dìgↄ̃ dↄ dↄ̃naai.
  hat-hat: Yon moun lespri ap toujou chache gen plis konesans. Zòrèy moun ki gen bon
    konprann toujou pare pou l' ka konnen plis toujou.
  eng-BSB: The heart of the discerning acquires knowledge, and the ear of the wise
    seeks it out.
  tod-tod: Keleɠele nui wɔinʋɛ ga é faaɠwɛgi zɔlɔɔ, ɠima nui ɠa ɗa ɠaaɓa ga é woilo
    kpɔɛiti ma, ta nu ɠala.
  eng-WEBPB: The heart of the discerning gets knowledge. The ear of the wise seeks
    knowledge.
  kbq-kbq: Maka'zama antahi ankere vahe'mo'a, knare antahintahima erinakura muse nehie.
    Knare vahe'mo'a agesazofo huteno nemanie.
  nhe-BL: Se tlacatl tlen tlalnamiqui nochipa quinequi quimachilis tlamantli yancuic.
    Nochipa tlacactoc para quicaquis más tlalnamiquilistli.
  bus-bus: Làakaridee è yã dada a swɛ̃̀n, ↄ̃ndↄ̃dee swã ègↄ̃ dↄ dↄ̃nazi.
  gub-BL: Ma'e kwaw katu har izemu'e wer ma'e rehe tuweharupi. — Hepurukwaw wer ipyahu
    ma'e rehe, i'i uzeupe.
  eng-DRA: 'A wise heart shall acquire knowledge: and the ear of the wise seeketh
    instruction.'
