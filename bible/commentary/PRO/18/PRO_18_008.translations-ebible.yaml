verse: PRO.018.008
translations:
  mal-C: ഏഷണി പറയുന്നവരുടെ വാക്കുകൾ സ്വാദുഭോജനംപോലെയാകുന്നു; അതു ശരീരത്തിന്റെ അന്തർഭാഗത്തേക്ക്
    ഇറങ്ങിച്ചെല്ലുന്നു.
  deu-TKW: Die Worte des Ohrenbläsers sind wie Leckerbissen, und die dringen hinab
    in des Leibes Kammern.
  lin-lin: Maloba ya moto ya songisongi ezalaka lokola bilei ya kitoko, ekitaka na
    esengo kino na libumu.
  eng-LSV: The words of a tale-bearer [are] as self-inflicted wounds, || And they
    have gone down [to] the inner parts of the heart.
  eng-GNV: The wordes of a tale bearer are as flatterings, and they goe downe into
    the bowels of the belly.
  eng-WEBSTER: The words of a tale-bearer are as wounds, and they go down into the
    innermost parts of the belly.
  nhw-BL: Icamanal se catli ichtacatzi mitzilhuis se camanali para quitlaijilhuis
    seyoc, eltoc quen se tlamantli ajhuiyac ipan mocamac, pero para catli quitlaijilhuía,
    calaqui hasta más ipan iyolijtic para quicocos.
  swh-ONEN: Maneno ya mchongezi ni kama chakula kitamu; huingia sehemu za ndani sana
    za mtu.
  bba-bba: Dɔmɛn ɡɑri yi sɑ̃ɑwɑ nɡe dĩɑ duronu ni tɔmbɑ kɑtɑ mɔ̀ bɑ mwɛɛmɔ.
  eng-KJVCPB: The words of a talebearer are as wounds, And they go down into the innermost
    parts of the belly.
  luo-luo: Weche mag kuoth chalo gi chiemo mamit; gidhiyo e chuny dhano ma iye.
  meu-meu: Hemaunu tauna ena hereva na aniani mai gaihodia na heheto; idia na boga
    lalonai e laomu.
  npi-ULB: कुरौटेका वचनहरू स्वादिष्‍ट गाँसझैँ हुन्छन्, र ती शरीरका भित्री भागसम्म
    पुग्छन् ।
  yor-yor: Ọ̀rọ̀ olófòófó dàbí oúnjẹ àdídùn; wọ́n a sì wọ ìsàlẹ̀ inú lọ.
  ind-ind: Bergosip terasa sedap di mulut. Orang mengunyahnya seperti makanan dan
    mempercayainya sepenuh hati.
  pes-OPCB: سخنان آدم سخن‌چین مانند لقمه‌های لذیذی است که با لذت بلعیده می‌شود.
  tgl-ULB: Ang mga salitang tsismis ay tulad ng masarap na pagkain, bumababa ito sa
    kaloob-looban ng katawan.
  hui-hui: Wali agalime diburibu laragola iname turu halu hale hoa haramali. Bi ogoni
    tomo dendebi naramaligo bidagola hale hole dendeho haramali.
  mya-mya: ကုန်းတိုက်သောသူ၏စကားသည် မြိန်သော ခဲဘွယ်စားဘွယ်ကဲ့သို့ဖြစ်၍၊ ဝမ်းအတွင်းသို့ဝင်တတ်၏။
  bod-N: ཕྲ་མ་བྱེད་པའི་མི་ཡི་སྨྲ་བརྗོད༌ནི། །ཟས་མཆོག་བཞིན་དུ་གྲོད་པའི་ཕུགས་སུ༌འཇུག།
  wsk-wsk: Kari buring ko bala ko den mu inang yaman yaman iwita; se kariimet amilmil
    te nasan se nutagu ningi kaposo.
  sna-sna: Mashoko amakuhwa akaita semisuva yakanakisisa; anoenda pakadzikadzika mukati
    momunhu.
  spa-BLM: 'Las palabras de un chismoso son como bocados delicados: bajan a lo más
    íntimo de la persona.'
  cac-cac: A tas syal eb' alum pecal, lajan icha juntzan̈ tas vach' sloji, sc'och
    val schi'al d'a sc'ol eb' tz'ab'an chi'.
  swh-ULB: Maneno ya mmbea ni kama chembe tamu na hushuka katika sehema za ndani sana
    kwenye mwili.
  bel-bel: Словы нагаворшчыка - як прысмакі, і яны гладка ўваходзяць у нутро чалавека.
  deu-ELBBK: Die Worte des Ohrenbläsers sind wie Leckerbissen, und sie dringen hinab
    in das Innerste des Leibes.
  mbb-OT: Is ituk, iring te metaam he keenen he egenahan ki he ed-eveleng duen.
  mal-2015: ഏഷണിക്കാരന്റെ വാക്കു സ്വാദുഭോജനംപോലെയിരിക്കുന്നു; അതു വയറ്റിന്റെ അറകളിലേക്കു
    ചെല്ലുന്നു.
  rmc-rmc: O lava le pľetkariskre hine gulore a džan dži tele andre džombra.
  pes-OPV: سخنان نمام مثل لقمه های شیرین است، و به عمق شکم فرو می‌رود.
  ron-1924: 'Кувинтеле бырфиторулуй сунт ка прэжитуриле: алунекэ пынэ ын фундул мэрунтаелор.'
  ben-OBCV: পরনিন্দা পরচর্চার কথাবার্তা সুস্বাদু খাদ্যের মতো লাগে; সেগুলি মানুষের
    অন্তরের গভীরে প্রবেশ করে।
  som-som: Kii xan badan erayadiisu waa sida cunto macaan, Oo waxay ku degaan meelaha
    caloosha ugu hooseeya.
  lat-VUC: Verba bilinguis quasi simplicia, et ipsa perveniunt usque ad interiora
    ventris. Pigrum dejicit timor; animæ autem effeminatorum esurient.
  eng-ASVBT: The words of a whisperer are as dainty morsels, And they go down into
    the innermost parts.
  mna-mna: Zin wal ta tininin kao na, tomtom lelen pa sua kizin kembei kini ta inamut
    kat. Mi tere iti. Pa sua kizin sananŋana tana ko isula kat lelende ma ipasaana
    ŋgar kiti.
  ita-1885: Le parole di chi va bisbigliando paiono lusinghevoli; Ma scendono fin
    nell'interiora del ventre.
  eng-LXXUP: Fear casts down the slothful; And the souls of the effeminate shall hunger.
  eng-ULB: The words of a gossip are like delicious morsels and they go down into
    the inner parts of the body.
  spa-VBL: Escuchar chismes es como comer bocados de tu comida favorita. Llegan hasta
    lo más profundo.
  fra-_FOB: Les paroles d'un médisant sont comme des friandises; elles pénètrent jusqu'au-dedans
    des entrailles.
  mal-mal: ഏഷണിക്കാരന്റെ വാക്ക് സ്വാദുഭോജനംപോലെയിരിക്കുന്നു; അത് ശരീരത്തിന്റെ ഉള്ളറകളിലേക്ക്
    ചെല്ലുന്നു.
  lit-lit: Liežuvautojo žodžiai yra kaip lengviai suryjami skanėstai, ir jie pasiekia
    žmogaus asmenybės gelmes.
  urd-GVR: Tohmat lagāne wāle kī bāteṅ lazīz khāne ke luqmoṅ kī mānind haiṅ, wuh dil
    kī tah tak utar jātī haiṅ.
  suz-BL: नोफा मुइक्‍ब आन लोव़ शुश ब्रोव़शो जचा थोव़क खोदेंशो बाक्‍ब। मेको मुर आन
    थुं सम्‍म जाक्‍दीप्‍ब। हितोपदेस २६:२२
  eng-NOY: The words of a talebearer are like sweet morsels; For they go down to the
    innermost parts of the body.
  ita-1927: Le parole del maldicente son come ghiottonerie, e penetrano fino nell’intimo
    delle viscere.
  ckb-ckb: قسەکانی دەمشڕ وەک پارووی بەتامە، شۆڕ دەبێتەوە ناو ورگ.
  eng-BBE: The words of one who says evil of his neighbour secretly are like sweet
    food, and go down into the inner parts of the stomach.
  kan-OKCV: ಚಾಡಿಕೋರನ ಮಾತುಗಳು ರುಚಿಕರವಾದ ತುತ್ತುಗಳು; ಅವು ಹೊಟ್ಟೆಯ ಒಳಭಾಗಗಳಿಗೆ ಇಳಿದು ಹೋಗುವುವು.
  tam-2017: கோள்சொல்கிறவனுடைய வார்த்தைகள் விளையாட்டுப்போல இருக்கும், ஆனாலும் அவைகள்
    உள்ளத்திற்குள் குத்தும்.
  spa-RV-1909: Las palabras del chismoso parecen blandas, y descienden hasta lo íntimo
    del vientre.
  ron-BTF: Vorbele unui bârfitor sunt ca rănile și coboară în părțile cele mai adânci
    ale pântecelui.
  eng-WEBP: 'The words of a gossip are like dainty morsels: they go down into a person’s
    innermost parts.'
  eng-FBV: Listening to gossip is like gulping down bites of your favorite food—they
    go deep down inside you.
  nld-1939: Woorden van een lastertong zijn als lekkernijen, Ze glijden af naar het
    diepste van de maag.
  nch-BL: Icamanal se cati ixtacatzi mitzilhuis se camanali cati ica quiejelnamiqui
    seyoc, eltoc quej se tamanti ajhuiyac ipan mocamac, pero cati quiejelnamiqui,
    calaqui hasta más ipan iyolijtic para quicocos.
  vie-1934: Lời kẻ thèo lẻo như vật thực ngon, Và nó thấu đến ruột gan.
  hin-CV: फुसफुसाहट में उच्चारे गए शब्द स्वादिष्ट भोजन-समान होते हैं; ये शब्द मनुष्य
    के पेट में समा जाते हैं.
  eng-OURB: 'The words of a gossip are like dainty morsels: they go down into a person’s
    innermost parts.'
  spa-BES: Las palabras de uno que dice mal de su prójimo en secreto son como alimento
    dulce, y descienden a las partes internas del estómago.
  tdx-tdx: Kenoke mafiry ty fivolam-pitolom-boetse, migodoñe mb’añ’ova’ ondaty ao.
  tha-KJV: ถ้อยคำของผู้กระซิ​บน​ินทาก็เหมือนบาดแผล มันลงไปยังส่วนข้างในของร่างกาย
  por-BR-2018: As palavras do fofoqueiro são como alimentos deliciosos, que descem
    até o interior do ventre.
  deu-ELO: Die Worte des Ohrenbläsers sind wie Leckerbissen, und sie dringen hinab
    in das Innerste des Leibes.
  eng-WYC-2018: The words of a double-tongued man be as simple; and they come unto
    the inner things of the womb. Dread casteth down a slow man; forsooth the souls
    of men turned into women’s condition shall have hunger. (A gossip’s wordsbe tasty;
    and they go down into the innermost parts. Fear casteth down the lazy; and those
    who be timid shall have hunger.)
  epo-epo: La vortoj de kalumnianto estas kiel frandaĵoj, Kaj ili penetras en la profundon
    de la ventro.
  uig-PIN: Ƣǝywǝthorning sɵzliri ⱨǝrhil nazunemǝtlǝrdǝk, Kixining ⱪǝlbigǝ qongⱪur
    singdürülǝr.
  beo-beo: 'Baligiduli sia:su da hedaidafa. Osobo bagade dunu da amo da:gimusa: hanai
    gala.'
  tpi-OTNT: Yumi save laikim tumas long harim man i tok baksait long narapela man.
    Dispela kain tok i olsem switpela kaikai na wantu yumi save kaikai.
  hau-SA: Kalmomin mai gulma kamar abinci mai daɗi suke; sukan gangara zuwa can cikin
    gaɓoɓin mutum.
  uig-LAT: Gheywetxorning sözliri herxil nazunémetlerdek, Kishining qelbige chongqur
    singdürüler.
  nde-nde: Amazwi omuntu onyeyayo anjengezibiliboco; angena ekujuleni kwenhliziyo
    yomuntu.
  ton-ton: Ko e ngaahi lea ʻae tangata faʻa fafana ʻoku hangē ia ko e ngaahi makafokafo,
    pea ʻoku ʻasi mai ia ki he kakano ʻoe loto.
  ces-1613: Slova utrhače jsou jako ubitých, ale však sstupují do vnitřností života.
  eng-WMB: 'The words of a gossip are like dainty morsels: they go down into a person’s
    innermost parts.'
  tam-TCV: புறங்கூறுகிறவர்களின் வார்த்தைகள் சுவையான உணவைப் போன்றவை; அவை மனிதருடைய
    உள்ளத்தின் ஆழத்தில் பதிந்துவிடும்.
  ceb-ULB: Ang mga pulong sa pagpanglibak sama sa diyutay ug lamian nga pagkaon nga
    moadto sa kinahiladman nga bahin sa lawas.
  pol-UBG: Słowa plotkarza są jak rany i przenikają do głębi wnętrzności.
  urd-GVU: تہمت لگانے والے کی باتیں لذیذ کھانے کے لقموں کی مانند ہیں، وہ دل کی تہہ
    تک اُتر جاتی ہیں۔
  deu-1912: Die Worte des Verleumders sind Schläge und gehen einem durchs Herz.
  kan-2017: ಚಾಡಿಕೋರನ ಮಾತುಗಳು ರುಚಿಯಾದ ತುತ್ತುಗಳು, ಹೊಟ್ಟೆಯೊಳಕ್ಕೇ ಇಳಿಯುವವು.
  yap-yap: Gun’gun’ e rib fel’ lamean; aram feni gadad ba’adag i ful’.
  hlt-MCSB: Thet ol he didii bangla om tih, a bung khui la tluektluek kun.
  mdy-ETH: ዾንኮ ዓሲኮ ጌኤዛ ዓኣሢ ሙኡዚጉዲ ዎዛሲ ዎዛሲ ዴንዲ ዓሽኮ ጋሮ ሄላያኬ።
  kew-kew: Aa medana maa agaa paema rabu go agaa pagape madaa raaname waru omeme.
    Go agaare epe redepi-rupa meda yapulu aipapulu pagoa eta mada mea neme.
  twi-ASANTE: Osekuni anom asɛm te sɛ mfremfremadeɛ; ɛwurawura kɔ onipa akwaa mu nyinaa.
  eng-WEBU: 'The words of a gossip are like dainty morsels: they go down into a person’s
    innermost parts.'
  wal-wal: Zigirssanchchaa qaalai mal77o qumaa mala; ufaissiiddi duge ganjjiyaa gakkees.
  acu-NT: Aujmakratniu chichamengka yuta yumínua nunisarang ainawai. Turasha nuna
    antinauka nintinam ukusar kajinmakchartin ainawai.
  spa-PDDPT: Las palabras del chismoso son como delicados manjares Que penetran hasta
    el fondo de sus órganos internos.
  gun-gun: Ijayvuxe reia ma he'ẽve va'e rami oguejy 'rã ipy'apy katy.
  agu-BL: Chin cyajbil nin wunak tbite'n chiyol yi e' chac'l yol, na chin cab nin
    tane'n ẍchiwutz, nin qui na el te chic'u'l.
  ilo-ULB: Dagiti sasao ti maysa a managtsismis ket kasla taraon a naimas, ket dumanonda
    kadagiti kaunggan a paset ti bagi.
  kpg-kpg: Tamu dangada le e kala, e hiihai ginai gidaadou di holo!
  uig-ARA: غەيۋەتخورنىڭ سۆزلىرى ھەرخىل نازۇنېمەتلەردەك، كىشىنىڭ قەلبىگە چوڭقۇر سىڭدۈرۈلەر.
  bps-bps: I kastugad salék too kanbayan fanlinge i dad to, di dale salngad knaan
    too fye i neman na too fye nawala mlo dun.
  sus-sus: Naafixi xa masenyi luxi nɛ alɔ donse ɲɔxunmɛ, naxan goroma mixi furi kui.
  pon-2006: Lipahned me iou—ia uwen atail kin men kadallehla!
  ksd-ksd: A lavur tinata kai ra tena varmaianao dia da ra magit i kalakalami, Dia
    ruk tara bala i ra tarai ara iat.
  tur-YTC: Dedikodu sözleri tatlı lokma gibidir, İnsanın en derinliklerine kadar iner.
  bel-N: Словы пляткара — як прысмакі, яны зыходзяць у глыб нутра.
  grc-BRENT: Ὀκνηροὺς καταβάλλει φόβος, ψυχαὶ δὲ ἀνδρογύνων πεινάσουσιν.
  ind-AYT: Perkataan pemfitnah seperti potongan makanan yang ditelan dengan rakus;
    makanan itu langsung turun ke bagian terdalam tubuh.
  nya-nya: Mawu a miseche ali ngati chakudya chokoma; amalowa mʼmimba mwa munthu.
  hrv-hrv: 'Klevetnikove su riječi kao poslastice: spuštaju se u dno utrobe.'
  mps-mps: Dago te bidigo gasa bidiba te posobo po wabo odobo te wei mu ebo da. Te
    tobage po te pusai nai tiwai eyu, tama polo tama dago tubo dao.
  tpi-tpi: Yumi save laikim tumas long harim man i tok baksait long narapela man.
    Dispela kain tok i olsem switpela kaikai na wantu yumi save kaikai.
  dan-1931: Bagtalerens Ord er som Lækkerbiskener, de synker dybt i Bugen.
  vie-OVCB: Lời rỉ tai như của ngon vật lạ, nuốt vào, thỏa lòng mát dạ.
  guj-2017: કૂથલીના શબ્દો સ્વાદિષ્ટ ભોજનના કોળિયા જેવા હોય છે અને તે તરત ગળે ઊતરી
    જઈને શરીરના અંદરના ભાગમાં પહોંચી જાય છે.
  pon-2006A: Lipahned me iou—ia uwen atail kin men kadallehla!
  por-BRBSL: 'As palavras de um fofoqueiro são como bocadinhos de pano: eles descem
    para as partes mais íntimas de uma pessoa.'
  swe-swe: Orden från en skvallrare (ryktesspridare) är som läckerbitar som slukas
    glupskt (med hast), de går in i kroppens innersta delar.
  cth-cth: Tamcueklawk teh katuipounge rawca patetlah ao teh, von thung a thung totouh
    a kâen.
  twi-twi: Osekuni ano asɛm te sɛ aduan a ɛyɛ dɛ; ɛhyɛnhyɛn onipa akwaa mu nyinaa.
  hlt-hlt: Thet ol he didii bangla om tih, a bung khui la tluektluek kun.
  tbz-SIM: Onɑ́ɑntɔutì nɑ́ɑǹtì ɔ̃ ndò mmucekɔ̀yuo mmu, kɛ wɛɛti kɛ cuutoo tipɔutì
    miɛkɛ.
  msy-2020: Gumazamizir maba zurara, gumazir igharaziba gɨrakɨrangɨn me mɨgeir akaba,
    baraghasa bar ifonge. Ezɨ akar kamagh gariba mati dagher isɨngtɨziba me zuamɨra
    da api.
  dop-dop: Kɑtɑɣɑsətʋnɑɑ kʋyɔɣɔtʋtʋ wɛ kɛ́ ɩsɩɩ kʋnyɩɩlʋɣʋ tɔɣɔnɑɣɑ, ŋkɑ kɑ tiiki
    hɑtoo yʋlʋ hiluɣu tɑɑ tɔ.
  azb-azb: Qeybətçinin sözləri şirin tikələrə bənzər, Mədənin ən dərin yerlərinə düşər.
  eng-DBY: The words of a talebearer are as dainty morsels, and they go down into
    the innermost parts of the belly.
  hin-2017: कानाफूसी करनेवाले के वचन स्वादिष्ट भोजन के समान लगते हैं; वे पेट में पच
    जाते हैं।
  wol-KYG: Waxi jëwkat di ñam wu neex wuy seey, jàll ca biir-a-biir.
  bjr-bjr: Munuqi miniqira ufa fannoo kaaqa adiafaaira narana miqirafa maridanoo maasa
    kaaqa mina nambiqarara dididanoo.
  eng-YLT: The words of a tale-bearer [are] as self-inflicted wounds, And they have
    gone down [to] the inner parts of the heart.
  kne-kne: Din apat di tayoktok yan kaman makan ay mam-is ay okmonen.
  eng-WYC-2017: The words of a double-tongued man be as simple; and they come unto
    the inner things of the womb. Dread casteth down a slow man; forsooth the souls
    of men turned into women’s condition shall have hunger.
  eng-WMBB: 'The words of a gossip are like dainty morsels: they go down into a person’s
    innermost parts.'
  urd-GVH: तोहमत लगानेवाले की बातें लज़ीज़ खाने के लुक़मों की मानिंद हैं, वह दिल की
    तह तक उतर जाती हैं।
  rug-rug: Sari zinama nanae si guana ginani lomosodi, ta onolo gore kamo la pa korapa
    tinina sa tie.
  gaz-gaz: Dubbiin hamattuu akkuma gurshaa miʼaawuu ti; gara kutaa garaattis gad buʼa.
  fra-LSG: Les paroles du rapporteur sont comme des friandises, Elles descendent jusqu’au
    fond des entrailles.
  yal-yal: Nafigina falane luxi nɛn alo donse ɲaxumɛn naxan godon muxun kui.
  haw-1868: O na olelo ahiahi, ua like me na olelo paani, A komo no nae iloko loa
    o ka opu.
  arb-NAV: هَمْسَاتُ النَّمَّامِ كَلُقَمٍ سَائِغَةٍ تَنْزَلِقُ إِلَى بَوَاطِنِ الْجَوْفِ.
  ewe-ewe: Amenyagblɔla ƒe nyawo vivina abe nuɖuɖu vivi si woka de nu me la ene; woyina
    ɖe ame ƒe dɔgbowo me ke.
  eng-LEE: The words of a whisperer are as wounds, and they go down indeed into the
    innermost parts of the body.
  asm-FB: পৰচৰ্চ্চাকাৰীৰ কথা সুস্বাদু আহাৰৰ দৰে; সেয়ে শৰীৰৰ ভিতৰৰ অংশলৈকে সোমায়
    যায়।
  sus-A: نَاقِشِ شَ مَسٍنيِ لُشِ نّ عَلْ دٌنسٍ حْشُنمّ، نَشَن فٌرٌ مَ مِشِ قُرِ كُي.
  fra-SBL: 'Les paroles d''une commère sont comme des friandises : ils descendent
    dans les parties les plus intimes d''une personne.'
  hbo-hbo: דִּבְרֵ֣י נִ֭רְגָּן כְּמִֽתְלַהֲמִ֑ים וְ֝הֵ֗ם יָרְד֥וּ חַדְרֵי־בָֽטֶן׃
  kik-kik: Ndeto cia mũndũ wa mũhuhu nĩ ta twenyũ twega twa irio; tũmerũkaga nginya
    tũturi-inĩ twa nda tũrĩa tũrĩ thĩinĩ mũno.
  fra-NCL: Les paroles du rapporteur sont des morceaux friands, elles descendent jusqu’au
    fond des entrailles.
  cek-AK: Minawk kasaethuihaih lok loe ahmaa kana baktiah, kami ih zok thung khoek
    to akun tathuk.
  cuk-cuk: Gakangi-sunmaklegedi, mas-nued-gullegeyobid. Gakangi-sunmaklegedi, ulubse
    uboged.
  uig-CYR: Ғәйвәтхорниң сөзлири һәр хил назу-немәтләрдәк, Кишиниң қәлбигә чоңқур сиңдүрүләр.
  tel-2017: కొండేలు చెప్పే వాడి మాటలు చవులూరించే భక్ష్యాలు. అవి హాయిగా కడుపులోకి దిగిపోతాయి.
  hat-BSA: Pawòl a sila ki chichote pawòl nan zòrèy moun nan se tankou bonbon ki gen
    gou dous; se jis nan fon kò a yo desann.
  kos-kos: Arulana wo eman lesrik uh. Kut lungse na ukumya.
  hbo-WLC: דִּבְרֵ֣י נִ֭רְגָּן כְּמִֽתְלַהֲמִ֑ים וְ֝הֵ֗ם יָרְד֥וּ חַדְרֵי־בָֽטֶן׃
  ibo-ibo: Okwu niile nke onye na-agba asịrị na-ekwu dịka iberibe nri nʼatọ ezi ụtọ,
    ha na-agbadakwa nʼime ime ala afọ.
  ory-ory: କାନେ କାନେ କହିବା ଲୋକର ବାକ୍ୟ ଅମୃତ ତୁଲ୍ୟ, ତାହା ଉଦରର ଅନ୍ତରାଳୟକୁ ଚାଲିଯାଏ।
  chk-chk: Än eman chon luapas kapas ra usun chök elülü mongö mi fokun annö, ra tolong
    leutun eman aramas.
  rop-rop: Wen enibodi deigimbat yan, pipul oldei laigim kipgon dalimbat det yan.
  ukr-1871: Нашептані слова — неначе лакітки, а все ж вони до дна у череві доходять.
  deu-1951: Die Worte des Verleumders sind wie Leckerbissen; man verschlingt sie mit
    großem Appetit.
  eng-JPS: The words of a whisperer are as dainty morsels, and they go down into the
    innermost parts of the belly.
  srp-1865: Rijeèi su opadaèeve kao izbijenijeh, ali slaze unutra u trbuh.
  lug-lug: Ebigambo by’omuntu ageya biri ng’emmere ewoomerera, bigenda mu bitundu
    by’omubiri eby’ewala.
  heb-heb: דברי נרגן כמתלהמים והם ירדו חדרי בטן׃
  ben-IRV: পরচর্চাকারীর কথা সুস্বাদু এক টুকরো খাবারের মতো, তা দেহের ভিতরে নেমে যায়।
  pan-pan: ਚੁਗਲੀ ਕਰਨ ਵਾਲੇ ਦੀਆਂ ਗੱਲਾਂ ਸੁਆਦਲੀਆਂ ਬੁਰਕੀਆਂ ਵਰਗੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਉਹ ਢਿੱਡ ਵਿੱਚ
    ਹੀ ਵੜ ਜਾਂਦੀਆਂ ਹਨ।
  mya-JVB: ကုန်း တိုက်သောသူ၏စကား သည် မြိန် သော ခဲဘွယ်စားဘွယ်ကဲ့သို့ ဖြစ်၍ ၊ ဝမ်း အတွင်း
    သို့ဝင် တတ်၏။
  tte-O: Etalapili besiele kan luviluvi, tomo nuwanuwali meuloina sisinoli mwayamwayau
    kabo ilusae diyali mena imiyamiya.
  tbg-tbg: Vo vaiintiara tauvaqa vauraa uva tira vaiinti nahenti quahake iri variara.
    Hiakaa i karara vaaka nampiqama kaantemake, vika vi uvara irireka auti variara.
  hmo-hmo: Anina lasi kiki, tau ta ena ladana hadikaia totona, be ita ura bada, ani?
    Ia be mamina namo aniani bamona, bona ita ania haraga noho, ani?
  urd-urd: ग़ैबतगो की बातें लज़ीज़ निवाले हैं और वह खू़ब हज़्म हो जाती हैं।
  rus-SYN: Слова наушника - как лакомства, и они входят во внутренность чрева.
  bqc-SIM: Gbɛ̃pena yã́ ì kɛnɛ́ lán zↄ́wa, ì gɛ̃ lɛ́u dↄ̃̀ↄ e nↄ̀sɛ kpɛau.
  tcz-CHONGTHU: Aguh a thu poa pangpa thusei jihi, anneh tuitah tobang ahin, akamcheng
    sohdoh jouse jong mihem lungsunga alhalut paijin ahi.
  mar-mar: गप्पागोष्टी करणाऱ्याचे शब्द स्वादिष्ट पक्वान्नासारखे आहेत, आणि ते अगदी
    खोल पोटात शिरतात.
  hlt-THB: Theet awi ve buh tui ant tui amyihna thlang kawlung a dungnaak dy lut hy.
  qub-qub: Washa-rimacunaga rimanpis mishquillarämi. Chasquipajpänami caycan shonguncama
    alli chayajnöraj.
  bqp-bqp: Gbɛ̃piri yã dì kɛńnɛ lán zↄ́ bà, àdi gɛ̃ lɛ́n dↄ̃̀ↄ ari nɛ̀sɛɛ gũn.
  hat-hat: Tripotay dous nan zòrèy moun ki vle tande yo. Sa mache nan san yo.
  eng-BSB: The words of a gossip are like choice morsels that go down into the inmost
    being.
  tod-tod: Zɔɠɔzuziɛ nui ná-kpɔɛiti kɛɛʋɛ eɠɛ ani ɲɛmigiti, ta ɗa yei ti zeeli nu
    ɠoozuʋɛ.
  eng-WEBPB: 'The words of a gossip are like dainty morsels: they go down into a person’s
    innermost parts.'
  kbq-kbq: Vahe agenkema hu'zamo'a, haga ne'zankna hu'neankino, ame huno vahe agu'afina
    ufregahie.
  nhe-BL: Itlajtol se tlen ixtacatzi mitzilhuis se tlajtoli para quitlaijilhuis seyoc,
    eltoc queja se tlamantli ajhuiyac ipan mocamac, pero para tlen quitlaijilhuía,
    calaqui hasta más ipan iyolijtic para quicocos.
  bus-bus: Gbɛ̃peri yã è kɛńnɛ lán zↄ́ bà, è gɛ̃ lɛ́n dↄ̃̀ↄ ai nↄ̀sɛ guu.
  gub-BL: Ze'eg zemueteahy haw hete katu temi'u ài. Ikatuahy i'u mehe.
  eng-DRA: 'The words of the double tongued are as if they were harmless: and they
    reach even to the inner parts of the bowels. Fear casteth down the slothful: and
    the souls of the effeminate shall be hungry.'
