verse: PRO.018.016
translations:
  mal-C: ദാനം ദാതാവിനു വഴിതുറക്കുകയും അദ്ദേഹത്തെ മഹാന്മാരുടെ നിരയിലേക്ക് ആനയിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Das Geschenk, das einer giebt, macht ihm Raum und geleitet ihn vor die
    Großen.
  lin-lin: Kado efungolelaka moto oyo apesi yango nzela mpe ekotisaka ye liboso ya
    bato minene.
  eng-LSV: The gift of a man makes room for him, || And it leads him before the great.
  eng-GNV: A mans gift enlargeth him, and leadeth him before great men.
  eng-WEBSTER: A man's gift maketh room for him, and bringeth him before great men.
  nhw-BL: Se masehuali catli temaca nemactli quitlapohua puertas para ipan calaquis.
    Huan huelis ajsis hasta iniixpa huejhueyi masehualme.
  swh-ONEN: Zawadi humfungulia njia mtoaji, nayo humleta mbele ya wakuu.
  bba-bba: Kɛ̃nu nu rɑ tɔnu swɛɛ kuewɑ, kpɑ nu de yɛ̃ro u dɑmɡibun nɔnu ɡeu wɑ.
  eng-KJVCPB: A man’s gift maketh room for him, And bringeth him before great men.
  luo-luo: Chiwo yawo yo ne ngʼat machiwo kendo tere e nyim jomadongo.
  meu-meu: Tau ta ena herahia ḡauna ese ena dala e lailaiamu, lohia vairadiai e hakaudia
    vareaimu.
  npi-ULB: मानिसको उपहारले बाटो खोली उसलाई महत्त्वपूर्ण मानिसको सामु ल्याउन सक्छ ।
  yor-yor: Ẹ̀bùn máa ń ṣí ọ̀nà fún ẹni tí ń fún ni lẹ́bùn a sì mú un wọlé sí ọ̀dọ̀
    àwọn olókìkí.
  ind-ind: Memberi hadiah kepada orang penting akan membuka kesempatan bagimu untuk
    menyampaikan urusanmu kepadanya.
  pes-OPCB: هدیه دادن راه را برای انسان باز می‌کند و او را به حضور اشخاص مهم می‌رساند.
  tgl-ULB: Ang kaloob ng tao ay maaaring magbukas ng daan para dalhin siya patungo
    sa isang mahalagang tao.
  hui-hui: Í̠na agali haguane mbirala bi lole manda buwa ibu mo turu halu mule mbirale
    mbira yalu piriyagua ibugua í̠ henge ngialu íbu lolebira.
  mya-mya: လူ၌ပါသော လက်ဆောင်အားဖြင့်၊ လမ်းရှင်း လင်း၍၊ လူကြီးထံသို့ ဝင်ရသောအခွင့်ရှိတတ်၏။
  bod-N: ལག་རྟགས་ཀྱིས་ནི་མི་ལ་ལམ་འབྱེད༌ཅིང༌། །མི་ཆེན་རྣམས་ཀྱི་དྲུང་དུ་འདྲེན་བྱེད༌དོ།།
  wsk-wsk: Kariimet mel tua ko mel mu, nika lage kuring am kaguk se kari nup biya
    ta wore am kote nama aratuko.
  sna-sna: Chipo chinozarurira nzira kune achipa, uye chinomusvitsa pamberi pavakuru.
  spa-BLM: El regalo de un hombre le da cabida, y lo lleva ante los grandes hombres.
  cac-cac: Yuj tas co siej, yaln̈ej mach anima tzon̈ chaani, vach'chom eb' anima nivac
    yopisio.
  swh-ULB: Zawadi ya mtu inaweza kufungua njia na kumleta mbele ya mtu muhimu.
  bel-bel: Дарунак дае чалавеку прастору і да вяльможаў давядзе яго.
  deu-ELBBK: Das Geschenk des Menschen macht ihm Raum und verschafft ihm Zutritt zu
    den Großen.
  mbb-OT: Melemu is kebpekidhinguma ta te dungganen he etew emun ed-uwit ki te ibeǥey
    ta kandin.
  mal-2015: മനുഷ്യൻ വെക്കുന്ന കാഴ്ചയാൽ അവന്നു പ്രവേശനം കിട്ടും; അവൻ മഹാന്മാരുടെ സന്നിധിയിൽ
    ചെല്ലുവാൻ ഇടയാകും.
  rmc-rmc: Te aneha daros le bare manušeske, otkerela tuke o drom ke leste.
  pes-OPV: هدیه شخص، از برایش وسعت پیدامی کند و او را به حضور بزرگان می‌رساند.
  ron-1924: Даруриле унуй ом ый фак лок ши-й дескид интраря ынаинтя челор марь.
  ben-OBCV: উপহার পথ খুলে দেয় ও উপহারদাতাকে বিশিষ্টজনেদের সান্নিধ্যে উপস্থিত করে।
  som-som: Nin hadiyaddiisu meel bay u bannaysaa. Oo waxay isaga hor keentaa rag waaweyn.
  lat-VUC: '[Donum hominis dilatat viam ejus, et ante principes spatium ei facit.'
  eng-ASVBT: A man’s gift maketh room for him, And bringeth him before great men.
  mna-mna: 'Zin wal ta tiso tire tomtom biibi sa, nako naman men ma tila kini na som.
    Matan iŋgalŋgal be tikam koroŋ ambaiŋana sa be tikam pini. Pa zin tiute: Koroŋ
    tana ko iwe zaala pizin be tila kat kini ma ziŋan tiso sua.'
  ita-1885: Il presente dell'uomo gli fa far largo, E lo conduce davanti a' grandi.
  eng-LXXUP: A man’s gift enlarges him, And seats him among princes.
  eng-ULB: A man's gift may open the way and bring him before an important person.
  spa-VBL: Un don abrirá puertas para ti, y te llevará a la presencia de personas
    importantes.
  fra-_FOB: Le présent d'un homme lui fait faire place, et lui donne accès auprès
    des grands.
  mal-mal: മനുഷ്യൻ നൽകുന്ന സമ്മാനം മൂലം അവന് പ്രവേശനം ലഭിക്കും; അവൻ മഹാന്മാരുടെ സന്നിധിയിൽ
    ചെല്ലുവാൻ ഇടയാകും.
  urd-GVR: Tohfā rāstā khol kar dene wāle ko baṛoṅ tak pahuṅchā detā hai.
  suz-BL: सुमी कोसेली गेबा, मेकोमी ठेयब मुर नु लोव़ पचा यो ताइब। उत्‍पत्ती ४३:११
  eng-NOY: A gift maketh room for a man, And bringeth him into the presence of the
    great.
  ita-1927: I regali che uno fa gli apron la strada e gli dànno adito ai grandi.
  ckb-ckb: دیاری مرۆڤ ڕێگای خۆش دەکات و بەرەو ئامادەبوونی گەورە پیاوانی دەبات.
  eng-BBE: A man's offering makes room for him, letting him come before great men.
  kan-OKCV: ಕಾಣಿಕೆಯನ್ನು ಕೊಡುವವನಿಗೆ ಬಾಗಿಲು ತೆರೆಯುತ್ತದೆ; ಅದು ದೊಡ್ಡವರ ಸನ್ನಿಧಾನಕ್ಕೂ ಅವನನ್ನು
    ಕರೆದುಕೊಂಡು ಹೋಗುತ್ತದೆ.
  tam-2017: ஒருவன் கொடுக்கும் வெகுமதி அவனுக்கு வழி உண்டாக்கி, பெரியோர்களுக்கு முன்பாக
    அவனைக் கொண்டுபோய்விடும்.
  spa-RV-1909: El presente del hombre le ensancha el camino, y le lleva delante de
    los grandes.
  ron-BTF: Darul unui om îi face loc și îl aduce înaintea oamenilor însemnați.
  eng-WEBP: A man’s gift makes room for him, and brings him before great men.
  eng-FBV: A gift opens doors for you, and gets you into the presence of important
    people.
  nld-1939: Een geschenk verschaft iemand ruimte, Het geeft hem toegang tot de groten.
  nch-BL: Se masehuali cati temaca nemacti quitapohua miyac caltepamit para ipan calaquis.
    Huan huelis ajsis hasta iniixpa huejhueyi masehualme.
  vie-1934: Của lễ của người nào dẹp đường cho người, Và dẫn người đến trước mặt kẻ
    sang trọng.
  hin-CV: उपहार उसके देनेवाले के लिए मार्ग खोलता है, जिससे उसका महान व्यक्तियों के
    पास प्रवेश संभव हो जाता है.
  eng-OURB: A man’s gift makes room for him, and brings him before great men.
  spa-BES: La ofrenda de un hombre le hace lugar, dejándolo ir delante de grandes
    hombres.
  tdx-tdx: Anokafan-dalañe ty ravoravo’ ondaty, manese aze hiatreke ty bey.
  tha-KJV: ของกำนัลของผู้​หน​ึ่งผู้ใดย่อมเปิดทางให้​ผู้​นั้น และนำเขามาถึงคนใหญ่​คนโต
  por-BR-2018: O presente do homem alarga seu caminho, e o leva perante a face dos
    grandes.
  deu-ELO: Das Geschenk des Menschen macht ihm Raum und verschafft ihm Zutritt zu
    den Großen.
  eng-WYC-2018: The gift of a man alargeth his way; and maketh space to him before
    princes. (Giving a gift openeth, (or smootheth), one’s way; and maketh an opening
    for thee among the leaders, (or among the powerful).)
  epo-epo: Donaco de homo donas al li vastecon Kaj kondukas lin al la grandsinjoroj.
  uig-PIN: Sowƣat ɵz igisigǝ ixikni daƣdam eqip berǝr; Uni qong ǝrbablar aldiƣa yǝtküzǝr.
  beo-beo: 'Di da mimogo dunu gousa:musa: dawa:bela:? Defea! Hahawane dogolegele iasu
    ema ianu, e gousa:ma.'
  tpi-OTNT: Sapos yu laik toktok wantaim wanpela bikman, orait yu mas bringim wanpela
    presen i kam long em, na em bai i larim yu i kam lukim em.
  hau-SA: Kyauta kan buɗe hanya wa mai bayarwa yakan kuma kai shi a gaban babban mutum.
  uig-LAT: Sowghat öz igisige ishikni daghdam échip bérer; Uni chong erbablar aldigha
    yetküzer.
  nde-nde: Isipho siyamvulela indlela ophayo azuze ithuba lokubonana labakhulu.
  ton-ton: ‌ʻOku fakaʻataʻatā ʻae hala ʻoe tangata ʻoku faʻa foaki, pea ʻoku ʻomi
    ai ia ki he ʻao ʻoe houʻeiki.
  ces-1613: Dar člověka uprostranňuje jemu, a před oblíčej mocných přivodí jej.
  eng-WMB: A man’s gift makes room for him, and brings him before great men.
  tam-TCV: அன்பளிப்பு அதைக் கொடுப்பவர்களுக்கு வழி திறக்கிறது; அது அவர்களை உயர்ந்தோருக்கு
    முன்பாகக் கொண்டுவருகிறது.
  ceb-ULB: Ang gasa sa tawo mag-abli sa iyang dalan ug magdala kaniya ngadto sa atubangan
    sa tawong mahinungdanon.
  pol-UBG: Dar człowieka toruje mu drogę i prowadzi go przed wielkich.
  urd-GVU: تحفہ راستہ کھول کر دینے والے کو بڑوں تک پہنچا دیتا ہے۔
  deu-1912: Das Geschenk des Menschen macht ihm Raum und bringt ihn vor die großen
    Herren.
  kan-2017: ಕಾಣಿಕೆಯು ಅನುಕೂಲತೆಗೂ, ಶ್ರೀಮಂತರ ಸಾನ್ನಿಧ್ಯ ಪ್ರವೇಶಕ್ಕೂ ಸಾಧನ.
  yap-yap: Ga ba’adag ni ngam mada’nag be’ nib tolang? Mu fek ba tow’ath i yan ngak
    me mom ngom.
  hlt-MCSB: Hlang kah kutdoe he amah ham long a khui sak pah tih, amah te tanglue
    kah mikhmuh ah a mawt.
  mdy-ETH: ዒንጊሢ ዒንጋሢም ጎይሢ ቡላኔ፤ ዼኤፖ ዓሶ ቤርቶዋ ዒዛ ኬሳኔ።
  kew-kew: Gore neme adaa aa meda raapu agaa talo pali-daare neme nipu pa ode kalape
    yae meda aba ripinape. Goa pali raburi neme nipu mada adali.
  twi-ASANTE: Akyɛdeɛ bue ɛkwan ma deɛ ɔde ma na ɛde no ba atitire anim.
  eng-WEBU: A man’s gift makes room for him, and brings him before great men.
  wal-wal: Immiyoobi immiyaagau ogiyaa dooyees; gita asaarakka erissees.
  acu-NT: Aints apu ainaujai chichastas wakerakka, warinchun takus winamtai, apu ainauka
    wári waitin uratinawai.
  spa-PDDPT: El regalo de un hombre le abre camino Y lo conduce a la presencia de
    los grandes.
  gun-gun: Joupe avakue mba'emo ome'ẽ 'rã tape oipe'a uka vy, yvatekueve reve ijayvu
    aguã peve.
  agu-BL: Tan jun oy na jakxij alchok be', nin tan yi e'chk xtxolbila'tz na jal puntil
    tan kajilone'n tu jun yi at wi'nin k'ej.
  ilo-ULB: Ti sagut ti maysa a tao ket mabalin a manglukat iti dalan ken mangipan
    kenkuana iti sangoanan ti maysa a napateg a tao.
  kpg-kpg: Goe e hiihai e heetugi gi tangada hagalabagau? Kaina dau kisakis, gei di maa
    ga haingoohia.
  uig-ARA: سوۋغات ئۆز ئىگىسىگە ئىشىكنى داغدام ئېچىپ بېرەر؛ ئۇنى چوڭ ئەربابلار ئالدىغا
    يەتكۈزەر.
  bps-bps: Ku mayè ge smite i satu bong to, mebe ge i blém kenen, fye mlal site.
  sus-sus: Kira rabixi mixi bɛ naxan ki tima, mangɛe yati tofe sɔɔnɛyama nɛ na kanyi
    bɛ.
  pon-2006: Ke men tuhwong aramas lapalap emen? Walahng kisakis, e ahpw pahn mengeiong
    uhk en tuhwong.
  ksd-ksd: A vartabar kai ta tikai i mal are kana nga, Ma i ben pa ia ta ra luaina
    mata i raumana ngala.
  tur-YTC: İnsanın armağanı ona yer açar, Onu büyüklerin önüne getirir.
  bel-N: Падарунак чалавека дае яму прастору і да вялікіх прывядзе яго.
  grc-BRENT: Δόμα ἀνθρώπου ἐμπλατύνει αὐτὸν, καὶ παρὰ δυνάσταις καθιζάνει αὐτόν.
  ind-AYT: Pemberian seseorang memperluas ruang baginya, dan membawanya ke hadapan
    para pembesar.
  nya-nya: Mphatso ya munthu imamutsekulira njira yomufikitsa pamaso pa anthu akuluakulu.
  hrv-hrv: Dar čovjeku otvara put i vodi ga pred velikaše.
  mps-mps: Te nago te genuai bidi me deli dali po miainogo da, teda nago te agaba
    te wiegi yai homu ilabo nai me deli selasa pobaso, tama te agai te nage agaba
    asomainu yaibao.
  tpi-tpi: Sapos yu laik toktok wantaim wanpela bikman, orait yu mas bringim wanpela
    presen i kam long em, na em bai i larim yu i kam lukim em.
  dan-1931: Gaver åbner et Menneske Vej og fører ham hen til de store.
  vie-OVCB: Tặng phẩm có tác dụng dọn đường mở lối; dẫn đưa người đến trước mặt yếu
    nhân.
  guj-2017: વ્યક્તિની ભેટ તેને માટે માર્ગ ખુલ્લો કરે છે અને તેને મહત્વની વ્યક્તિની
    સમક્ષ લઈ જાય છે.
  pon-2006A: Ke men tuhwong aramas lapalap emen? Walahng kisakis, e ahpw pahn mengeiong
    uhk en tuhwong.
  por-BRBSL: O presente de um homem abre espaço para ele, e o traz diante de grandes
    homens.
  swe-swe: Gåvor öppnar vägen och leder en människa inför inflytelserika (stora) män.
  cth-cth: Poehno poe e ni lam a kâko sak teh, kacuenaw hmalah na phakhai.
  twi-twi: Akyɛde bue kwan ma nea ɔde ma na ɛde no ba atitiriw anim.
  hlt-hlt: Hlang kah kutdoe he amah ham long a khui sak pah tih, amah te tanglue kah
    mikhmuh ah a mawt.
  tbz-SIM: Ticuuti ɔ̃ɔ̃ kpetɛ́ onìtì nwe kucɛ, kòo nɑ kɛ́tuɔkɛ bɛnitidiɛbɛ̀ borɛ̀.
  msy-2020: Nɨ gumazir aruatam ko mɨkɨmsɨ, a bagh izɨ bizir aghuitam inigh izɨtɨ,
    a nɨ ateghtɨ nɨ an ganam.
  dop-dop: Kʋcɔɔʋ hɑʋ hʋləɣɩ yʋlʋ kɛ mpɑɑŋ pɑɣɑlɛ kɛ́, nɑ pə́ yeki nɑ ɩ́ nyəŋ sɔsɑɑ.
  azb-azb: İnsanın hədiyyəsi ona yol açar, Böyük adamların hüzuruna aparar.
  eng-DBY: A man's gift maketh room for him, and bringeth him before great men.
  hin-2017: भेंट मनुष्य के लिये मार्ग खोल देती है, और उसे बड़े लोगों के सामने पहुँचाती
    है।
  wol-KYG: Deel maye, da lay ubbil bunt, di la àggle ci boroom daraja.
  bjr-bjr: Anee uriqarara fasiqa qafaanee qimasee moo ainaina mina amira ainaina mara
    maree finanoo amanaika miannoo.
  eng-YLT: The gift of a man maketh room for him, And before the great it leadeth
    him.
  kne-kne: Idawtam si sagot din nangato ay ipogaw mo laydem ay maam-ammos sisya.
  eng-WYC-2017: The gift of a man alargeth his way; and maketh space to him before
    princes.
  eng-WMBB: A man’s gift makes room for him, and brings him before great men.
  urd-GVH: तोह्फ़ा रास्ता खोलकर देनेवाले को बड़ों तक पहुँचा देता है।
  rug-rug: Na vinariponi tukelia sa siraṉa tanisa tie variponi, meke turaṉa la nia
    si asa pa kenudi ri na tie nomadi.
  gaz-gaz: Kennaan abbicha kennuuf karaa bana; fuula namoota gurguddaa durattis isa
    dhiʼeessa.
  fra-LSG: Les présents d’un homme lui élargissent la voie, Et lui donnent accès auprès
    des grands.
  yal-yal: Finma seen kiraan nan nabima a fi muxun yɛɛ ra, siga muxu gbeene fɛma.
  haw-1868: O ko ke kanaka makana, he mea ia e hookaawale ai i wahi nona; A e kai
    aku hoi ia ia imua o na kanaka koikoi.
  arb-NAV: هَدِيَّةُ الإِنْسَانِ تُمَهِّدُ لَهُ السَّبِيلَ، وَتَجْعَلُهُ يَمْثُلُ
    أَمَامَ الْعُظَمَاءِ.
  ewe-ewe: Nunana ʋua mɔ na nunala eye wòkplɔnɛ gena ɖe amegã la ƒe ŋkumee.
  eng-LEE: A man's gift maketh room for him, and before great men will it lead him.
  asm-FB: মানুহৰ উপহাৰে হয়তো পথ মুকলি কৰিব পাৰে, আৰু গণ্যমান্য লোকৰ আগলৈ তেওঁক লৈ
    যায়।
  sus-A: كِرَ رَبِشِ مِشِ بّ نَشَن كِ تِمَ، مَنفّيٍ يَتِ تٌقٍ سْونّيَمَ نّ نَ كَنيِ
    بّ.
  fra-SBL: Le don d'un homme fait de la place pour lui, et l'amène devant de grands
    hommes.
  hbo-hbo: מַתָּ֣ן אָ֭דָם יַרְחִ֣יב לֹ֑ו וְלִפְנֵ֖י גְדֹלִ֣ים יַנְחֶֽנּוּ׃
  kik-kik: Kĩheo mũndũ aheanĩte kĩmuonagia njĩra ya kũhĩtũkĩra, gĩkamũkinyia harĩ
    andũ arĩa anene.
  fra-NCL: Le présent d’un homme lui élargit la voie, et l’introduit auprès des grands.
  cek-AK: Kami mah sin ih tangqum mah, kalen kaminawk hmaa ah caeh haih loklam to
    paawh pae.
  cuk-cuk: Ibmar-binsa-uklegedba belagwable yawagakmar argaed, abali, dule-dummaganse
    warmakleged.
  uig-CYR: Соғат өз егисигә ишикни дағдам ечип берәр; Уни чоң әрбаблар алдиға йәткүзәр.
  tel-2017: ఒక మనిషి ఇచ్చే కానుక తలుపులు తెరుస్తుంది. దాని సాయంతో అతడు గొప్పవారిని
    కలుసుకుంటాడు.
  hat-BSA: Don a yon nonm fè kont espas pou li, e mennen li devan moun enpòtan.
  kos-kos: Kom fin ke osun nu sin sie mwet fulat, us sie mwe sang an lom nu sel, na
    ac fah fisrasr kom in sonol.
  hbo-WLC: מַתָּ֣ן אָ֭דָם יַרְחִ֣יב ל֑וֹ וְלִפְנֵ֖י גְדֹלִ֣ים יַנְחֶֽנּוּ׃
  ibo-ibo: Onyinye mmadụ na-akwara ya ụzọ sara mbara, ọ na-edubakwa ya nʼihu ndị dị
    elu.
  ory-ory: ମନୁଷ୍ୟର ଭେଟି ତାହା ପାଇଁ ପଥ ପରିଷ୍କାର କରେ, ପୁଣି, ବଡ଼ ଲୋକମାନଙ୍କ ଛାମୁକୁ ତାହାକୁ
    ଆଣେ।
  chk-chk: Än eman aramas lifang a wäsi alan pwe epwe tongeni churi ekewe aramas tekia.
  rop-rop: Wen yu wandim midim speshalwan pipul, if yu deigim presen langa im, wal
    im meigim mowa isiwan blanga midim im.
  ukr-1871: Дарунок розширює чоловікові дорогу, ба й до панів великих його допускає.
  deu-1951: Das Geschenk macht dem Menschen Raum und geleitet ihn vor die Großen.
  eng-JPS: A man's gift maketh room for him, and bringeth him before great men.
  srp-1865: Dar èovjeku širi mjesto i vodi ga pred vlastelje.
  lug-lug: Ekirabo ky’omuntu kimuseguliza, era kimutuusa ne mu maaso g’abeekitiibwa.
  heb-heb: מתן אדם ירחיב לו ולפני גדלים ינחנו׃
  ben-IRV: মানুষের উপহার তার জন্য পথ খোলে এবং গুরুত্বপূর্ণ লোকদের সামনে তাকে আনে।
  pan-pan: ਨਜ਼ਰਾਨਾ ਆਦਮੀ ਦੇ ਲਈ ਰਾਹ ਖੋਲ੍ਹ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਉਹ ਨੂੰ ਵੱਡਿਆਂ ਲੋਕਾਂ ਦੇ ਅੱਗੇ
    ਪਹੁੰਚਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: လူ ၌ပါသော လက်ဆောင် အားဖြင့် ၊ လမ်း ရှင်းလင်း ၍ ၊ လူကြီး ထံသို့ ဝင် ရသောအခွင့်ရှိတတ်၏။
  tte-O: Nuwanuwam tomo lalakina ugitai? Mulolo yabo ukwalai nimam mena na ibiga koliwo.
  tbg-tbg: Are nora vaiinti hampata uva tirera ihara vo haika vira aminara varera
    viraro viva ai qaqi kairara vira tavaane.
  hmo-hmo: Oi ura lohia tauna badana ta danu do oi hedavari? Harihari gauna ta do
    oi henia, vadaeni unai tau do oi davaria haraga.
  urd-urd: आदमी का नज़राना उसके लिए जगह कर लेता है, और बड़े आदमियों के सामने उसकी
    रसाई कर देता है।
  rus-SYN: Подарок у человека дает ему простор и до вельмож доведет его.
  bqc-SIM: Gba pↄ́ gbɛ̃́ dà ì zɛkɛkɛɛ̀, ì zɛwɛ̃ɛ̀ gbɛ̃zↄ̃ↄↄ kĩ́i.
  tcz-CHONGTHU: Mihem kiti hi athilpeh chun lampi agonpeh-ji ahin, hijeh chun milen
    milal henga jong apuilut jin ahi.
  mar-mar: मनुष्याचे दान त्याच्यासाठी मार्ग उघडते, आणि महत्वाच्या मनुष्यांसमोर त्यास
    आणते.
  hlt-THB: Thlang a kutdo ing a lam khui sak nawh, boei a haina ceh pyi hy.
  qub-qub: Imallatapis buluntäninpa goycuptenga pï-maypis allimi jamachin. Mayur runacunapis
    allimi rican.
  bqp-bqp: Gba kũ gbɛ̃ dàa dì zɛ́ kɛkɛnɛ, àdi zɛ́ wɛ̃nɛ gɛna gbɛ̃ zↄ̃kↄ̃nↄ kĩnaa.
  hat-hat: Kado ou fè louvri chemen pou ou toupatou, ata chemen ki mennen lakay grannèg.
  eng-BSB: A man’s gift opens doors for him, and brings him before great men.
  tod-tod: Faanɛɛi ɠa ɗa peleiti daalao, é nu laazeeli nu wolaiti ma.
  eng-WEBPB: A man’s gift makes room for him, and brings him before great men.
  kbq-kbq: Musezama eri'neno esimofona, kafana anagisigeno keagama hukuma hania rankva
    nera negesigeno, keaga humigahie.
  nhe-BL: Se tlacatl tlen temaca regalos quitlapohua puertas para ipan calaquis. Huan
    huelis ajsis hasta iniixpa huejhueyi tlacame.
  bus-bus: Gbaa kɛ̀ gbɛ̃ dà è zɛ́ kɛkɛnɛ, è zɛ́ wɛ̃nɛ gana gbɛ̃nsinↄ kiia.
  gub-BL: Aipo neze'eg wer tuwihaw pe. Eraha ma'e izupe imono pyràm nehe. A'e mehe
    nazawaiw kwaw newe nehe.
  eng-DRA: A man’s gift enlargeth his may, and maketh him room before princes.
