verse: PRO.018.013
translations:
  mal-C: കേൾക്കുന്നതിനുമുമ്പേ ഉത്തരം നൽകുന്നത് മടയത്തരവും അപമാനവും ആകുന്നു.
  deu-TKW: Giebt einer Antwort, ehe er noch hörte, so wird ihm das als Narrheit und
    als Schande gerechnet.
  lin-lin: Kopesa eyano liboso ya koyoka ezali liboma mpe bozoba.
  eng-LSV: Whoever is answering a matter before he hears, || It is folly to him—and
    shame.
  eng-GNV: He that answereth a matter before hee heare it, it is folly and shame vnto
    him.
  eng-WEBSTER: He that answereth a matter before he heareth it , it is folly and shame
    to him.
  nhw-BL: Nelía se huihuiyotl huan se pinahualistli sintla titlananquilis quema noja
    ayamo tijcactoc nochi catli quichihuaj campica para mitzilhuise.
  swh-ONEN: Yeye ajibuye kabla ya kusikiliza, huo ni upumbavu wake na aibu yake.
  bba-bba: Wi u ku rɑ ɡɑri swɑɑ dɑki u sere wisi, yɑ win ɡɑri bɑkɑru sɔ̃ɔsimɔwɑ. Mɛyɑ
    u mɑɑ tii sekuru dokemɔwɑ.
  eng-KJVCPB: He that answereth a matter before he heareth it, It is folly and shame
    unto him.
  luo-luo: Chik iti kapok idwoko wach; ka ok itimo kamano to ibedo mofuwo kendo ikelo
    wichkuot.
  meu-meu: Tau ta do se kamonai negana ai na e haeremu, una na ena kavakava bona ena
    hemarai.
  npi-ULB: सुन्‍नअगि जवाफ दिनेको लागि त्यो त्यसको मूर्खता र लाज हो ।
  yor-yor: Ẹni tí ó ń fèsì kí ó tó gbọ́, èyí ni ìwà òmùgọ̀ àti ìtìjú rẹ̀.
  ind-ind: Menjawab sebelum mendengarkan dengan baik adalah tindakan bodoh yang mempermalukan
    diri.
  pes-OPCB: چقدر زشت و ابلهانه است که انسان قبل از گوش دادن به سخنی، به آن جواب دهد.
  tgl-ULB: Sinumang sumasagot bago pa man makinig ay mangmang at kahiya-hiya.
  hui-hui: Bi larago baya hangu hale hai howa mani í̠na ladai bulene nga. Ogonidagua
    nabiriyagua í̠na lulubi lagadagua lowa mani í̠ni taga holene wulebira.
  mya-mya: အကျိုးအကြောင်းကို မစစ်မှီ၊ အမှုစီရင်သော သူသည်မိုက်သော အပြစ်၊ အရှက်ကွဲရသောအပြစ်ရှိ၏။
  bod-N: མ་ཉན་གོང་ལ་གཏམ་ལན་འདེབས་པ༌ནི། །བླུན་རྨོངས་དང་ནི་ངོ་ཚའི་རྒྱུ་ཡིན༌ནོ།།
  wsk-wsk: Den ninguru me ikia ale tairate koma bala mu memek se dolara karogo.
  sna-sna: Uyo anopindura asati anzwa, ndihwo upenzi hwake nokunyadziswa kwake.
  spa-BLM: El que responde antes de escuchar, que es una locura y una vergüenza para
    él.
  cac-cac: Yelxo te q'uixvelal tato tzon̈ comon tac'vi ayic manto cab' junoc lolonel
    sic'lab'il.
  swh-ULB: Anayejibu kabla ya kusikiliza- ni upuuzi na aibu yake.
  bel-bel: Хто дае адказ, ня выслухаўшы, той неразумны і брыдка яму.
  deu-ELBBK: Wer Antwort gibt, bevor er anhört, für den ist es Narrheit und Schande.
  mbb-OT: Taleng wey ebpeeled-eled is etew he tekew en edtavak te wazè din pemineǥa.
  mal-2015: കേൾക്കുംമുമ്പെ ഉത്തരം പറയുന്നവന്നു അതു ഭോഷത്വവും ലജ്ജയും ആയ്തീരുന്നു.
  rmc-rmc: Te odphenel varekaske, medik les na šunďal avri, hin diliňipen a pre ladž.
  pes-OPV: هر‌که سخنی را قبل از شنیدنش جواب دهد برای وی حماقت و عار می‌باشد.
  ron-1924: Чине рэспунде фэрэ сэ фи аскултат фаче о простие ши ышь траӂе рушиня.
  ben-OBCV: শোনার আগেই উত্তর দেওয়া— হল মূর্খতার ও লজ্জার বিষয়।
  som-som: Kii xaajo ka jawaabaa isagoo aan maqlin, Waa u nacasnimo iyo ceeb.
  lat-VUC: Qui prius respondet quam audiat, stultum se esse demonstrat, et confusione
    dignum.
  eng-ASVBT: He that giveth answer before he heareth, It is folly and shame unto him.
  mna-mna: Mbot mi waem toro iposop sua kini muŋgu, mana pekel. Serseere pa sua pepe.
    Pa ina mbulu kankaanaŋana tabe ipamiaŋu.
  ita-1885: Chi fa risposta prima che abbia udito, Ciò gli è pazzia e vituperio.
  eng-LXXUP: Whoso answers a word before he hears a cause, It is folly and reproach
    to him.
  eng-ULB: One who answers before listening— it is his folly and shame.
  spa-VBL: Responder antes de escuchar es estupidez y vergüenza.
  fra-_FOB: Celui qui répond à un discours, avant que de l'avoir entendu, fait une
    folie et s'attire la confusion.
  mal-mal: കേൾക്കുന്നതിനു മുമ്പ് ഉത്തരം പറയുന്നവന് അത് ഭോഷത്തവും ലജ്ജയും ആയിത്തീരുന്നു.
  lit-lit: Kas, dar neišklausęs, atsako, tam tai yra kvailybė ir gėda.
  urd-GVR: Dūsre kī bāt sunane se pahle jawāb denā hamāqat hai. Jo aisā kare us kī
    ruswāī ho jāegī.
  suz-BL: सुमी लोव़ नेंचा क्‍येङा ङोंइती लोव़ लेप्‍बा, मेको मूर्ख दुम्‍तीके मुने दोक्‍ब
    मुर बाक्‍ब।
  eng-NOY: He who answereth a matter before he hath heard it, It is folly and shame
    to him.
  ita-1927: Chi risponde prima d’aver ascoltato, mostra la sua follia, e rimane confuso.
  ckb-ckb: ئەوەی وەڵامی شتێک بداتەوە پێش بیستنی دەبێتە مایەی گێلایەتی و شەرمەزاری
    بۆی.
  eng-BBE: To give an answer before hearing is a foolish thing and a cause of shame.
  kan-OKCV: ಕೇಳಿಸಿಕೊಳ್ಳದೆ ಉತ್ತರ ಕೊಡುವವರಿಗೆ ಅದು ಮೂರ್ಖತನವೂ, ಅವಮಾನವೂ ಆಗಿದೆ.
  tam-2017: காரியத்தைக் கேட்பதற்குமுன் பதில் சொல்லுகிறவனுக்கு, அது புத்தியீனமும் வெட்கமுமாக
    இருக்கும்.
  spa-RV-1909: El que responde palabra antes de oir, le es fatuidad y oprobio.
  ron-BTF: Cel ce răspunde la un lucru înainte să îl audă, aceasta este prostie și
    rușine pentru el.
  eng-WEBP: He who answers before he hears, that is folly and shame to him.
  eng-FBV: Replying before hearing is stupidity and shame.
  nld-1939: Geeft iemand antwoord, eer hij heeft geluisterd, Dan strekt hem dit tot
    dwaasheid en schande.
  nch-BL: Nelía se huihuiyot huan se pinahualisti sinta titananquilis quema noja ayemo
    tijcactoc nochi cati quichihuaj campeca para mitzilhuise.
  vie-1934: Trả lời trước khi nghe, Aáy là sự điên dại và hổ thẹn cho ai làm vậy.
  hin-CV: यदि कोई ठीक से सुने बिना ही उत्तर देने लगे, तो यह मूर्खता और लज्जा की स्थिति
    होती है.
  eng-OURB: He who gives answer before he sh'ma ·hears obeys·, that is folly and shame
    to him.
  spa-BES: Dar una respuesta antes de oír es una necedad y una causa de vergüenza.
  tdx-tdx: 'Ie manoiñe aolo’ t’ie mitsanoñe: le hagegea’e naho hasalara’e.'
  tha-KJV: ถ้าคนหนึ่งคนใดตอบก่อนที่เขาได้​ยิน ก็​เป็นความโง่และความอับอายของเขา
  por-BR-2018: Quem responde antes de ouvir age como tolo e causa vergonha para si.
  deu-ELO: Wer Antwort gibt, bevor er anhört, dem ist es Narrheit und Schande.
  eng-WYC-2018: He that answereth before that he heareth, showeth himself to be a
    fool; and worthy of shame.
  epo-epo: Kiu respondas, antaŭ ol li aŭdis, Tiu havas malsaĝon kaj honton.
  uig-PIN: Sɵzni anglimay turup, aldirap jawab bǝrgǝn, Əhmǝⱪliⱪini kɵrsitip ɵzini
    hijalǝttǝ ⱪaldurur.
  beo-beo: Hidadea lalabolalu, fa:no fawane sia:ma. Dia amane hame hamosea, di da
    gagaoui agoane amola gadesu dunu agoai ba:mu.
  tpi-OTNT: Putim gut yau pastaim, na bihain yu ken bekim tok. Sapos yu no mekim olsem,
    orait yu mekim longlong pasin na yu gat sem.
  hau-SA: Duk wanda yakan ba da amsa kafin ya saurara, wannan wauta ce da kuma abin
    kunya.
  uig-LAT: Sözni anglimay turup, aldirap jawab bergen, Exmeqliqini körsitip özini
    xijalette qaldurur.
  nde-nde: Lowo ophendulayo engaqali alalele lobo yibuwula bakhe lehlazo lakhe.
  ton-ton: Ko ia ʻoku kau ke lea ʻi ha meʻa ʻi he teʻeki te ne fanongo ki ai, ko e
    vale mo e fakamā ia kiate ia;
  ces-1613: Kdož odpovídá něco, prvé než vyslyší, počítá se to za bláznovství jemu
    a za lehkost.
  eng-WMB: He who answers before he hears, that is folly and shame to him.
  tam-TCV: கவனித்துக் கேட்குமுன் பதில் சொல்வது, முட்டாள்தனமாகவும் வெட்கமாகவும் இருக்கும்.
  ceb-ULB: Ang tawo nga magtubag nga wala maminaw— iya kining kabuang ug kaulawan.
  pol-UBG: Kto odpowiada, zanim wysłucha, ujawnia głupotę i ściąga na siebie hańbę.
  urd-GVU: دوسرے کی بات سننے سے پہلے جواب دینا حماقت ہے۔ جو ایسا کرے اُس کی رُسوائی
    ہو جائے گی۔
  deu-1912: Wer antwortet ehe er hört, dem ist's Narrheit und Schande.
  kan-2017: ಗಮನಿಸದೆ ಉತ್ತರಕೊಡುವವನು, ಮೂರ್ಖನೆಂಬ ಅವಮಾನಕ್ಕೆ ಗುರಿಯಾಗುವನು.
  yap-yap: Mmotoyil u m’on ni ngam non. Ya ra danga’ ma gur be’ ni ga ba pinat ma
    ga ra reg ku be’.
  hlt-MCSB: A hnatun hlan ah ol aka thuung tah anglat ni. Amah khaw te nen te mingthae
    a phueih.
  mdy-ETH: ዋይዚ ዔኩዋዖ ማሂ ኬኤዚሢ ዔኤያ ማሃኔ፤ ሃሣ ቦርሲሳያኬ።
  kew-kew: Aane waru lobapaina pirua agaa aba waru pagoa orope agaa abulape. Neme
    goa napaliri wae maeyae kone sua pe-pulu orope ne yala pote.
  twi-ASANTE: Deɛ ɔntie asɛm ansa na wama mmuaeɛ no, ɛno ne ne gyimie ne nʼanimguaseɛ.
  eng-WEBU: He who answers before he hears, that is folly and shame to him.
  wal-wal: Siyennan de7iiddi zaariyoogee, hegee he uraayyo eeyyatettanne yeella.
  acu-NT: Aints chikicha chichamen antutsuk ningki aimua nuka nintimchau asa, natsanpiaku
    chichaawai.
  spa-PDDPT: Al que responde antes de escuchar, Le es insensatez y deshonra.
  gun-gun: Nhaendu kuaa e'ỹ re nhambovai vy nhaxĩmba rei 'rã nhane'arandu e'ỹa py.
  agu-BL: Chin ploj nin chitxumu'n, nin chin tx'ixwil nin yi e' yi ntaxk nin quibit
    jun xtxolbil na cyal chan yi cyetz chitxumu'n.
  ilo-ULB: Ti tao a sumungbat sakbay a dumngeg-isu ti kinamaag ken pakaibabainanna.
  kpg-kpg: Hagalongo gii donu i mua dau helekai gi di heeu. Maa goe hagalee hai beenei,
    goe e hagahuaidu goe.
  uig-ARA: سۆزنى ئاڭلىماي تۇرۇپ، ئالدىراپ جاۋاب بەرگەن، ئەخمەقلىقىنى كۆرسىتىپ ئۆزىنى
    خىجالەتتە قالدۇرۇر.
  bps-bps: I to là funa flinge klon tmimel, kenen i to là fulung faldam na nimoan
    i gumyaan.
  sus-sus: Mixi naxan yaabi fima beenu a xa mixi xui ramɛ, a daxuɲa masenma nɛ, a
    a yɛtɛ rayaagi.
  pon-2006: Rong mwohn omw pahn sapeng. Pwe ma soh, kowe aramas pweipwei oh kanamenek.
  ksd-ksd: Ba tikai i tata balbali ma pa i valongore boko ra tinata, I da ra magit
    na papaua ma ra vavirvir pirana.
  tur-YTC: Dinlemeden yanıt vermek, İnsan için ahmaklık ve utançtır.
  bel-N: Хто дае адказ раней, чым выслухае, той неразумны, і сорам яму.
  grc-BRENT: Ὃς ἀποκρίνεται λόγον πρὶν ἀκοῦσαι, ἀφροσύνη αὐτῷ ἐστι καὶ ὄνειδος.
  ind-AYT: Jika seseorang memberi jawab sebelum dia mendengar, itu adalah kebodohan
    dan kecelaannya.
  nya-nya: Ukayankha usanamvetse bwino nkhani, umenewo ndi uchitsiru ndipo umachita
    manyazi.
  hrv-hrv: Tko odgovara prije nego što sasluša, na ludost mu je i sramotu.
  mps-mps: Te hasia bolo bugagia olo munama, tama nosali nago te po wei ponao. Nago
    tiwai isiąyu da, teda nago te dobo kolesaga eyu, tama nage hale saibao.
  tpi-tpi: Putim gut yau pastaim, na bihain yu ken bekim tok. Sapos yu no mekim olsem,
    orait yu mekim longlong pasin na yu gat sem.
  dan-1931: Om nogen svarer, førend han hører, regnes det ham til Dårskab og Skændsel.
  vie-OVCB: Đáp lời mà chẳng chịu nghe, là mang sỉ nhục, để cho chúng cười.
  guj-2017: સાંભળ્યા પહેલાં જવાબ આપવામાં મૂર્ખાઈ તથા લજ્જા છે.
  pon-2006A: Rong mwohn omw pahn sapeng. Pwe ma soh, kowe aramas pweipwei oh kanamenek.
  por-BRBSL: Aquele que responde antes de ouvir, isso é loucura e vergonha para ele.
  swe-swe: Den som svarar innan han hört alla fakta är dåraktig och får skämmas.
  cth-cth: Thai hoehnahlan lawk pathung e teh pathunae hoi yeiraiponae doeh.
  twi-twi: Nea ontie asɛm ansa na wama mmuae no, ɛno ne ne gyimi ne nʼanimguase.
  hlt-hlt: A hnatun hlan ah ol aka thuung tah anglat ni. Amah khaw te nen te mingthae
    a phueih.
  tbz-SIM: Wèè ɔ̃ɔ̃ tɛ̃́nnɛ́ tinɑ́ɑǹtì kɛ mu nyí tì kèè mɛsɑ̀ɑ̀ nhò yɛimmu kɛ ɑ̃ɑ̃̀
    omɑ́ɑ̀ ifɛi.
  msy-2020: Nɨ faragh oregh, egh gɨn akam ikaragh. Nɨ kamaghɨn damighan kogh, nɨ arazir
    onganim damigh, aghumsigham.
  dop-dop: Wei ɩ cɔɔ tɔm nɑ ɩ́ tɑ nɩɩtɑ-tɩ tɔ, ɩ hʋləɣɩ kʋmɛlɛntʋ kɛ́, nɑ ɩ yeki nɑ
    pɑ́ woŋiɣi-ɩ.
  azb-azb: Eşitməzdən qabaq cavab vermək Səfehlik və rüsvayçılıqdır.
  eng-DBY: He that giveth answer before he heareth, it is folly and shame unto him.
  hin-2017: जो बिना बात सुने उत्तर देता है, वह मूर्ख ठहरता है, और उसका अनादर होता
    है।
  wol-KYG: Tontu te déggagoo, ndof la, ak ñàkk kersa.
  bjr-bjr: Moona ufa amiqimmasee irisee ufa qia, sia miqinana furufariranaki faqa
    manda asauriranaki aqufinnaranoo.
  eng-YLT: Whoso is answering a matter before he heareth, Folly it is to him and shame.
  kne-kne: Kababain mo waday somongbat ay adi na dengngen omona di salodsod, yan say
    kailaan di kinaong-ong na.
  eng-WYC-2017: He that answereth before that he heareth, showeth himself to be a
    fool; and worthy of shame.
  eng-WMBB: He who answers before he hears, that is folly and shame to him.
  urd-GVH: दूसरे की बात सुनने से पहले जवाब देना हमाक़त है। जो ऐसा करे उस की रुसवाई
    हो जाएगी।
  rug-rug: Pude olaṉa va kenue sipu lopu ele va avoso si na dinuviduvili meke variva
    kurekure.
  gaz-gaz: Utuu hin dhaggeeffatin deebii kennuun, gowwummaa fi qaanii dha.
  fra-LSG: Celui qui répond avant d’avoir écouté Fait un acte de folie et s’attire
    la confusion.
  yal-yal: Naxan yabin tima benun a xa a tuli mati, daxuyaan nan na ra, e nun yagina!
  haw-1868: O ka mea hoopuka i kona manao mamua o kona lohe ana, He lapuwale ia, a
    he mea ia nona e hilahila ai.
  arb-NAV: مَنْ أَجَابَ عَنْ أَمْرٍ مَازَالَ يَجْهَلُهُ، فَذَاكَ حَمَاقَةٌ مِنْهُ
    وَعَارٌ لَهُ.
  ewe-ewe: Enye bometsitsi kple ŋukpe na ame, be wòaɖo nya ŋu hafi ase nu si gblɔm
    wole.
  eng-LEE: When one returneth an answer before he understandeth [the question], it
    is folly unto him and shame.
  asm-FB: যি জনে নুশুনাৰ পূৰ্বেই উত্তৰ দিয়ে, সেয়ে তেওঁৰ অজ্ঞানতা আৰু অপমান।
  sus-A: مِشِ نَشَن يَابِ قِمَ بٍينُ عَ شَ مِشِ شُي رَ مّ، عَ دَشُحَ مَسٍنمَ نّ، عَ
    عَ يّتّ رَيَافِ.
  fra-SBL: Celui qui répond avant d'avoir entendu, c'est de la folie et de la honte
    pour lui.
  hbo-hbo: מֵשִׁ֣יב דָּ֭בָר בְּטֶ֣רֶם יִשְׁמָ֑ע אִוֶּ֥לֶת הִיא־לֹ֝֗ו וּכְלִמָּֽה׃
  kik-kik: Mũndũ ũrĩa ũcookagia ũhoro mbere ya kũũthikĩrĩria, ũndũ ũcio nĩ ũrimũ na
    thoni ciake.
  fra-NCL: Celui qui répond avant d’avoir écouté, c’est pour lui folie et confusion.
  cek-AK: Lok tahngai hmaloe ai ah pathim ih lok loe, amthuhaih hoi azathaih ah oh.
  cuk-cuk: Yogasaar gwen ibmar-itossuli-emar-abinsaele, binsaedsulidalegedid, dule-emar-obingeg-saedid.
  uig-CYR: Сөзни аңлимай туруп, алдирап җавап бәргән, Ахмақлиғини көрситип өзини хиҗаләттә
    қалдурур.
  tel-2017: సావధానంగా వినకుండానే జవాబిచ్చేవాడు తన తెలివి తక్కువతనాన్ని బయట పెట్టుకుంటాడు.
    సిగ్గు కొని తెచ్చుకుంటాడు.
  hat-BSA: Sila ki bay repons avan li koute a; plen foli ak wont.
  kos-kos: Porongo meet liki kom topuk. Kom fin tia oru ouinge, kom oana sie mwet
    lalfon ac kom ac fah mwekin.
  hbo-WLC: מֵשִׁ֣יב דָּ֭בָר בְּטֶ֣רֶם יִשְׁמָ֑ע אִוֶּ֥לֶת הִיא־ל֝֗וֹ וּכְלִמָּֽה׃
  ibo-ibo: Inye ọsịsa okwu tupu mmadụ ege ntị bụ enweghị uche na ihe ihere.
  ory-ory: ଯେ ଶୁଣିବା ପୂର୍ବେ ଉତ୍ତର କରେ, ତାହା ତାହାର ପ୍ରତି ଅଜ୍ଞାନତା ଓ ଲଜ୍ଜା।
  chk-chk: Are eman aramas a pälüeni mwen esamwo rongorong, ina an tiparoch epwe pwal
    säw.
  rop-rop: Yu garra lisin bifo yu ensa. If yu nomo lisin, wal yu brabli siliwan.
  ukr-1871: Хто, не вислухавши, відповідає, той дурень і стид на його спадає.
  deu-1951: Wer antwortet, bevor er gehört hat, dem ist es Torheit und Schande.
  eng-JPS: He that giveth answer before he heareth, it is folly and confusion unto
    him.
  srp-1865: Ko odgovara prije nego èuje, to mu je ludost i sramota.
  lug-lug: Oyo addamu amangu mu nsonga gy’ateetegerezza, buba busirusiru bwe era buswavu.
  heb-heb: משיב דבר בטרם ישמע אולת היא לו וכלמה׃
  ben-IRV: শোনার আগে যে উত্তর করে, তা তার বোকামিতা ও অপমান।
  pan-pan: ਗੱਲ ਸੁਣਨ ਤੋਂ ਪਹਿਲਾਂ ਜਿਹੜਾ ਉੱਤਰ ਦਿੰਦਾ ਹੈ, ਇਹ ਉਹ ਦੇ ਲਈ ਮੂਰਖਤਾਈ ਤੇ ਸ਼ਰਮਿੰਦਗੀ
    ਹੈ।
  mya-JVB: အကျိုး အကြောင်းကို မ စစ်မှီ၊ အမှု စီရင် သောသူသည်မိုက် သော အပြစ်၊ အရှက်
    ကွဲရသောအပြစ်ရှိ၏။
  tte-O: Tomone genuwana ibenali sauga kubwakubwana kabo walone iyamaisa na nigele,
    walone iyamaisa mwayamwayau mena iya toyauyaule yo kani imwalimwaline.
  tbg-tbg: Are avuni aato vatera koqema kera uva irira, nai tiva amiane. Are paparuqamakera
    uva tirera, are kaurira haikama varenara.
  hmo-hmo: Hereva do oi kamonai guna, gabeai do oi haere. Bema oi haere haraga, oi
    be kavakava, bona hemarai do oi davaria.
  urd-urd: जो बात सुनने से पहले उसका जवाब दे, यह उसकी बेवक़ूफ़ी और शर्मिन्दगी है।
  rus-SYN: Кто дает ответ не выслушав, тот глуп, и стыд ему.
  bqc-SIM: Gbɛ̃́ pↄ́ ì yã́zãsi yãmasai, mìsaikɛ ń kpɛbↄao mɛ́ ì gↄ̃ɛ̀.
  tcz-CHONGTHU: Thil hetchet masanga donbut jeng chun, ngol-houi tah jumna ato tei
    ding ahi.
  mar-mar: जो कोणी ऐकण्यापूर्वी उत्तर देतो, त्याचे ते करणे मूर्खपणाचे आणि लज्जास्पद
    असते.
  hlt-THB: Ngaih zaak qu kaana thlak awi thuung maa taw qawnaak ingkaw chahphyihnaak
    ni.
  qub-qub: Tapucunanpaj caycajta manaraj sumaj musyar willayga mana tantiyaj caymi,
    fiyupa pengaypämi.
  bqp-bqp: Gbɛ̃ kũ àdi weḿma sãkpanaa sari, yↄ̃nkↄkɛ kũ kpebonaao gↄ̃̀nɛ.
  hat-hat: Moun ki prese reponn san koute sa y'ap di l', se moun sòt li ye. Li gen
    pou l' wont.
  eng-BSB: He who answers a matter before he hears it— this is folly and disgrace
    to him.
  tod-tod: Zɔi é gooɠaaʋotegi veezu, aisa é ʋa woilo kpɔɛi ma, é wosu, toɠa ná-ɠimalalai
    ɠula kɛlɛma, é zɔngɔ zɛlɛ ɓɔɠɔ ʋa.
  eng-WEBPB: He who answers before he hears, that is folly and shame to him.
  kbq-kbq: Iza'o kema antahi anke ore'neno ke'nonama hanimo'a, agra neginagi avu'ava
    nehuno agaze zana agra'a erigahie.
  nhe-BL: Nelía se huihuiyotl huan se pinahualistli intla titlananquilis quema noja
    aya tijcactoc nochi tlen quichihuaj campeca para mitzilhuise.
  bus-bus: Gbɛ̃ kɛ̀ è weńla swãkpana sai, mìsaikɛɛ kↄ̃n kpɛbↄnao gↄ̃̀nɛ.
  gub-BL: Aze amo uwazar amo ize'eg henu 'ym mehe we nehe, iranaiw ma'e romo weko
    haw wexak kar putar iko purupe nehe. Werur putar maranugar haw iko uzeupe nehe.
  eng-DRA: He that answereth before he heareth sheweth himself to be a fool, and worthy
    of confusion.
