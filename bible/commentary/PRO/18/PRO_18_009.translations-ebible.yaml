verse: PRO.018.009
translations:
  mal-C: സ്വന്തം തൊഴിലിൽ അലസത കാണിക്കുന്നവർ വിനാശം വിതയ്ക്കുന്നവരുടെ സഹോദരങ്ങളാകുന്നു.
  deu-TKW: Schon wer sich bei seinem Geschäfte lässig zeigt, ist ein Bruder dessen,
    der zu Grunde richtet.
  lin-lin: Moto oyo azongaka sima na mosala na ye azali ndeko ya mobebisi.
  eng-LSV: He also that is remiss in his work, || He [is] a brother to a destroyer.
  eng-GNV: He also that is slouthfull in his worke, is euen the brother of him that
    is a great waster.
  eng-WEBSTER: He also that is slothful in his work is brother to him that is a great
    waster.
  nhw-BL: Se masehuali catli tlatzihui ipan itequi san se eltoc ica se catli san quisosolohua
    catli iaxca iteco.
  swh-ONEN: Mtu aliye mlegevu katika kazi yake ni ndugu na yule anayeharibu.
  bba-bba: Wi u rɑ sɔmburu ɑtɑfiiru ko, kɑ wi u tu sɑnkumɔ, be kpuro tiɑ.
  eng-KJVCPB: He also that is slothful in his work Is brother to him that is a great
    waster.
  luo-luo: Ngʼat ma jasamuoyo e tich en owadgi ngʼat maketho gik moko.
  meu-meu: Ena ḡaukara ai e lahedomu tauna na hahebua-tari tauna tadikakana.
  npi-ULB: आफ्नो काम गराइमा मन्द हुने व्यक्ति सर्वनाश गर्नेको भाइजस्तै हो ।
  yor-yor: Ẹni tí kò ṣe déédé nínú iṣẹ́ rẹ̀ arákùnrin ló jẹ́ fún apanirun.
  ind-ind: Pekerja yang malas sama buruknya dengan pekerja yang kacau.
  pes-OPCB: کسی که در کار سستی می‌کند به اندازهٔ یک خرابکار مخرب است.
  tgl-ULB: Sinumang tamad sa gawain ay kapatid sa taong mapanira.
  hui-hui: Biabe bulene mangahe kago ibu mbirale mo ko haga kagobi ka.
  mya-mya: အလုပ်လုပ်သောအခါ ပျင်းရိသောသူသည်၊ မိမိဥစ္စာကို အချည်းနှီးကုန်စေသော သူနှင့်ညီအစ်ကို
    တော်ပေ၏။
  bod-N: ལས་ཀའི་དུས་སུ་ལེ་ལོ་བྱེད་པ༌ནི། །རྩ་མེད་གཏོང་བའི་སྤུན་ཟླ་ཤ་སྟག༌གོ།
  wsk-wsk: Kari kua ani ani lagara mu melmasak maguwura ko kari iwitatala.
  sna-sna: Uyo ano usimbe pakubata kwake ihama youyo anoparadza.
  spa-BLM: El que es flojo en su trabajo es hermano de aquel que es maestro de la
    destrucción.
  cac-cac: A eb' jaragana yed' eb' sjuanel junoc tasi, ichato yuc'tac sb'a eb'.
  swh-ULB: Basi, ambaye ni mzembe katika kazi yake ni ndugu yake anayeharibu wengi.
  bel-bel: Нядбалы ў працы сваёй - брат марнатраўцы.
  deu-ELBBK: Auch wer sich lässig zeigt in seiner Arbeit, ist ein Bruder des Verderbers.
  mbb-OT: Is etew he igkepeǥuli zin is terebahu zin, ne iring te etew he ebpendezaat.
  mal-2015: വേലയിൽ മടിയനായവൻ മുടിയന്റെ സഹോദരൻ.
  rmc-rmc: O leňivo andre buči hino phral oleske, so savoro musarel.
  pes-OPV: او نیز که در کار خود اهمال می‌کند برادرهلاک کننده است.
  ron-1924: Чине се леневеште ын лукрул луй есте фрате ку чел че нимичеште.
  ben-OBCV: যে তার কাজে শিথিল সে বিনাশকারীর সহোদর ভাই।
  som-som: Kii shuqulkiisa caajis ku ahu, Wuxuu walaal u yahay kii wax kharriba.
  lat-VUC: Qui mollis et dissolutus est in opere suo frater est sua opera dissipantis.
  eng-ASVBT: He also that is slack in his work Is brother to him that is a destroyer.
  mna-mna: Mbulu ki tamaol pa uraata, ina igabgaaba mbulu zigzikŋana. Mbulu ru tana
    tiwe kembei ta toŋmatiziŋ.
  ita-1885: Chi si porta rimessamente nel suo lavoro, È fratello dell'uomo dissipatore.
  eng-LXXUP: A man who helps not himself by his labor Is brother of him that ruins
    himself.
  eng-ULB: Also, one who is slack in his work is a brother to the one who destroys
    the most.
  spa-VBL: La pereza y la destrucción son hermanos.
  fra-_FOB: Celui qui se relâche dans son ouvrage, est frère de celui qui dissipe
    ce qu'il a.
  mal-mal: വേലയിൽ മടിയനായവൻ മുടിയന്റെ സഹോദരൻ.
  urd-GVR: Jo apne kām meṅ zarā bhī ḍhīlā ho jāe, use yād rahe ki ḍhīlepan kā bhāī
    tabāhī hai.
  suz-BL: अल्‍सी पाइब मुर हेंथे पाइब आ लोक्‍ब बाक्‍ब। हितोपदेस १०:४
  eng-NOY: Moreover, he that is slothful in his work Is brother to him that is a great
    waster.
  ita-1927: Anche colui ch’è infingardo nel suo lavoro è fratello del dissipatore.
  ckb-ckb: ئەوەی سست بێت لە کارەکەی برای وەستای وێرانکردنە.
  eng-BBE: He who does not give his mind to his work is brother to him who makes destruction.
  kan-OKCV: ತನ್ನ ಕೆಲಸದಲ್ಲಿ ಸೋಮಾರಿಯಾಗಿರುವವನು, ಕೆಡುಕನಿಗೆ ಸಹೋದರನಾಗಿದ್ದಾನೆ.
  tam-2017: தன்னுடைய வேலையில் அசதியாக இருப்பவன் அனைத்தையும் அழிப்பவனுக்குச் சகோதரன்.
  spa-RV-1909: También el que es negligente en su obra es hermano del hombre disipador.
  ron-BTF: Cel care de asemenea lenevește în lucrul său este frate cu cel care risipește
    mult.
  eng-WEBP: One who is slack in his work is brother to him who is a master of destruction.
  eng-FBV: Laziness and destruction are brothers.
  nld-1939: Wie ook maar slap is in zijn werk, Is al een broer van de vernielgeest.
  nch-BL: Se masehuali cati tatzihui ipan itequi eltoc san se ica se cati san quinempolohua
    tamanti cati iaxca iteco.
  vie-1934: Kẻ thả trôi trong công việc mình, Cũng là anh em của kẻ phá hại.
  hin-CV: जो कोई अपने निर्धारित कार्य के प्रति आलसी है वह विध्वंसक व्यक्ति का भाई
    होता है.
  eng-OURB: One who is slack in his work is brother to him who is a master of destruction.
  spa-BES: El que no piensa en su obra, es hermano del que hace destrucción.
  tdx-tdx: Rahalahi’ ty mpijoy, ty mpilesa am-pitoloña’e.
  tha-KJV: แล​้วบุคคลที่หย่อนยานในการงานก็เป็นพี่น้องกับคนเจ้าทำลาย
  por-BR-2018: O preguiçoso em fazer sua obra é irmão do causador de prejuízo.
  deu-ELO: Auch wer sich lässig zeigt in seiner Arbeit, ist ein Bruder des Verderbers.
  eng-WYC-2018: He that is nesh, and dissolute, either unsteadfast, in his work, is
    the brother of a man destroying his works.
  epo-epo: Kiu estas senzorga en sia laborado, Tiu estas frato de pereiganto.
  uig-PIN: Ixida ⱨurun bolƣan kiximu, Buzƣunqi bilǝn ülpǝtdax bolidu.
  beo-beo: Hihi dabuli dunu ea hou da liligi wadela:su dunu amo ea hou defele ba:sa.
  tpi-OTNT: Lesman i wankain olsem man i save bagarapim ol samting.
  hau-SA: Wanda yake ragwanci a aikinsa ɗan’uwa ne ga wanda yakan lalatar da abubuwa.
  uig-LAT: Ishida hurun bolghan kishimu, Buzghunchi bilen ülpetdash bolidu.
  nde-nde: Lowo ovilaphayo emsebenzini wakhe ungumfowabo walowo odilizayo.
  ton-ton: Ko ia ʻoku fakapikopiko ʻi heʻene ngāue, ko e tokoua ia ʻoʻona ʻoku faʻa
    maumau meʻa.
  ces-1613: Také ten, kdož jest nedbalý v práci své, bratr jest mrhače.
  eng-WMB: One who is slack in his work is brother to him who is a master of destruction.
  tam-TCV: தன்னுடைய வேலையில் சோம்பலாய் இருப்பவன் அழிப்பவனுக்குச் சகோதரன்.
  ceb-ULB: Mao usab, ang tawo nga maglangaylangay sa iyang buluhaton sama lamang sa
    tawo nga nagguba niini sa husto.
  pol-UBG: Kto jest niedbały w pracy, jest bratem marnotrawcy.
  urd-GVU: جو اپنے کام میں ذرا بھی ڈھیلا ہو جائے، اُسے یاد رہے کہ ڈھیلے پن کا بھائی
    تباہی ہے۔
  deu-1912: Wer lässig ist in seiner Arbeit, der ist ein Bruder des, der das Seine
    umbringt.
  kan-2017: ಕೆಲಸಗಳ್ಳನು ಕೆಡುಕನಿಗೆ ತಮ್ಮ.
  yap-yap: En nib gamead e ta’reb feni kireb ko en nib mogothgoth.
  hlt-MCSB: A bibi dongah aka uelh khaw kutpo boei kah a manuca la om.
  mdy-ETH: ቤልፃ ዓሲ ዔኤቢ ፑርቲሴ ዓሲፓ ዱማዺ ዛጊንቱዋሴ፤
  kew-kew: Wae kiaa rakepene aare nimuna bipa nipu ma-oyaya. Goa pua nimu kiaa rakepea
    wae-rupa pimi.
  twi-ASANTE: Deɛ ɔtoto nʼadwuma ase no nuabarima ne deɛ ɔyɛ ɔsɛefoɔ.
  eng-WEBU: One who is slack in his work is brother to him who is a master of destruction.
  wal-wal: Ba oottiyo oosuwan azalliya asi bashshiya urappe ainne dummatenna.
  acu-NT: Takatan nakimshim takainauka meskartinua nunisarang ainawai.
  spa-PDDPT: El negligente en su obra es hermano del disipador.
  gun-gun: Inhate'ỹa rupi rive omba'eapo va'e ma mba'emo ojavyky rei va'e regua ae
    ikuai.
  agu-BL: Yi e' cy'aj tu yi e' aj xitunl, ni'cu'n e' chi ik quitz'un quitzicy quib
    tane'n.
  ilo-ULB: Kasta met, a ti naliway iti trabahona ket kabsat ti tao nga adu ti madaddadaelna.
  kpg-kpg: Tangada hagatoo le e huaidu be tangada hunahuna mee.
  uig-ARA: ئىشىدا ھۇرۇن بولغان كىشىمۇ، بۇزغۇنچى بىلەن ئۈلپەتداش بولىدۇ.
  bps-bps: I to malwe mimò, salngad ksasè i to gal falmo.
  sus-sus: Tunnaxɔnɛ nun kasarɛ raba, nee nga keren, e baba keren.
  pon-2006: Aramas pohnkahke me sekeniken duwehte aramas me kin wiakauwe eh dipwisou
    kan.
  ksd-ksd: Nina i talatalanguan ta kana papalum Dir turana ma ra tena varli.
  tur-YTC: İşinde gevşek olan kişi, Yıkım ustasına kardeştir.
  bel-N: Нядбайны ў рабоце сваёй — брат нішчыцеля.
  grc-BRENT: Ὁ μὴ ἰώμενος αὐτὸν ἐν τοῖς ἔργοις αὐτοῦ, ἀδελφός ἐστι τοῦ λυμαινομένου
    ἑαυτόν.
  ind-AYT: Orang yang bermalas-malasan dalam pekerjaannya adalah saudara bagi orang
    yang merusak.
  nya-nya: Munthu waulesi pa ntchito yake ali pachibale ndi munthu amene amawononga
    zinthu.
  hrv-hrv: Tko je nemaran u svom poslu, brat je onomu koji rasipa.
  mps-mps: Hagela bidi da, te doado bage dabe dolobo bidi tiwai tobage bidi dao.
  tpi-tpi: Lesman i wankain olsem man i save bagarapim ol samting.
  dan-1931: Den, der er efterladen i Gerning, er også Broder til Ødeland.
  vie-OVCB: Làm việc mà cứ biếng nhác, là anh em của người phá hoại.
  guj-2017: વળી જે પોતાનાં કામ કરવામાં ઢીલો છે તે ઉડાઉનો ભાઈ છે.
  pon-2006A: Aramas pohnkahke me sekeniken duwehte aramas me kin wiakauwe eh dipwisou
    kan.
  por-BRBSL: Aquele que é frouxo em seu trabalho é irmão daquele que é um mestre da
    destruição.
  swe-swe: Den som är lat i sitt arbete (försummar det medvetet och inte ens försöker),
    är bror till den som förgör (vandaliserar, bryter ner, dödar). [Att bara släppa
    taget leder till undergång.]
  cth-cth: A thaw dawk ka pangak e teh karaphoekung e hmaunawngha lah ao.
  twi-twi: Nea ɔtoto nʼadwuma ase no yɛ ɔsɛefo nuabarima.
  hlt-hlt: A bibi dongah aka uelh khaw kutpo boei kah a manuca la om.
  tbz-SIM: Wèè í pĩ́ nho tɔ̃mmú ò í cɑ̃́ɑ̃́nnɛ̀ wèè mù cɑ̀ɑ̀ri.
  msy-2020: Gumazir amɨrazim a gumazir bizibagh asɨghsɨzimɨn aveghbuamɨn mɨn ami.
  dop-dop: Felentú nɑ wɑkəllʋ pɑ kɛ́ yʋlʋ nɑ ɩ neu kɛ́.
  azb-azb: Ləng işləyən dağıdıcıya yoldaşdır.
  eng-DBY: He also who is indolent in his work is brother of the destroyer.
  hin-2017: जो काम में आलस करता है, वह बिगाड़नेवाले का भाई ठहरता है।
  wol-KYG: Kuy sàggane sa liggéey, yaak kuy yàq a bokk.
  bjr-bjr: Ainainiafanoo raindaani mari fasiqafa ainaina deedeepinoo turitaari marina
    aanna reemarifa maridanoo.
  eng-YLT: He also that is remiss in his work, A brother he [is] to a destroyer.
  kne-kne: Din kalawlawan di nasadot yan magay kaitkenana sin makadadael si ib-a na.
  eng-WYC-2017: He that is nesh, and dissolute, either unsteadfast, in his work, is
    the brother of a man destroying his works.
  eng-WMBB: One who is slack in his work is brother to him who is a master of destruction.
  urd-GVH: जो अपने काम में ज़रा भी ढीला हो जाए, उसे याद रहे कि ढीलेपन का भाई तबाही
    है।
  rug-rug: Asa pu malohoro pa nana tinavete si na tasina sa tie huhuara.
  gaz-gaz: Namni hojii isaa irratti dhibaaʼu, obboleessa nama waa balleessuu ti.
  fra-LSG: Celui qui se relâche dans son travail Est frère de celui qui détruit.
  yal-yal: Naxan tunnaxɔlɔ a wanli na nun se kalan birin muxu keden.
  haw-1868: O ka mea hoomolowa ma kana hana ana, He kaikaina oia o ka mea hoomaunauna
    wale.
  arb-NAV: الْمُتَقَاعِسُ عَنْ عَمَلِهِ هُوَ أَخُو الهَادِمِ.
  ewe-ewe: Ame si wɔa alɔgblɔdɔ le eƒe dɔ ŋuti la nye nugblẽla nɔvi.
  eng-LEE: He also that showeth himself slothful in his work is a brother to the destroyer.
  asm-FB: আৰু যি জনে নিজৰ কাৰ্যত অৱহেলা কৰে, তেওঁ ধ্বংসকাৰীৰ ভায়েকৰ দৰে।
  sus-A: تُننَشْنّ نُن كَسَرّ رَبَ، نٍيٍ نفَ كٍرٍن، عٍ بَبَ كٍرٍن.
  fra-SBL: Celui qui se relâche dans son travail est un frère pour celui qui est un
    maître de la destruction.
  hbo-hbo: גַּ֭ם מִתְרַפֶּ֣ה בִמְלַאכְתֹּ֑ו אָ֥ח ה֝֗וּא לְבַ֣עַל מַשְׁחִֽית׃
  kik-kik: Mũndũ kĩgũũta wĩra-inĩ wake nĩ wa nyina na ũrĩa wanangaga.
  fra-NCL: Celui qui est lâche dans son travail est frère de celui qui va à la perdition.
  cek-AK: Thasae kami loe hmuenmae tahmat thaih kami ih nawkamya ah oh.
  cuk-cuk: Dule, e-arbaedgi nue-arbasulile, dule-ibmar-ogiloged-e-sordaga gued.
  uig-CYR: Ишида һорун болған кишиму, Бузғунчи билән үлпәтдаш болиду.
  tel-2017: పనిలో సోమరిగా ఉండేవాడు నష్టం కలిగించే వాడికి అన్న.
  hat-BSA: Anplis, sila ki parese nan travay li a se frè a sila ki detwi.
  kos-kos: Koluk lun sie mwet alsrangesr, oapana koluk lun sie mwet kunausten.
  hbo-WLC: גַּ֭ם מִתְרַפֶּ֣ה בִמְלַאכְתּ֑וֹ אָ֥ח ה֝֗וּא לְבַ֣עַל מַשְׁחִֽית׃
  ibo-ibo: Onye dị umengwụ nʼọrụ ya bụ nwanne nke onye mbibi.
  ory-ory: ଆପଣା କାର୍ଯ୍ୟରେ ଯେ ଅଳସ, ସେ ବିନାଶ କର ଭାଇ।
  chk-chk: Eman mi chipwang ngeni an angang a pwipwi ngeni eman mi atai mettoch.
  rop-rop: Leisiwan pipul jidan jis laik sambodi hu bitsimap ebrijing.
  ukr-1871: Недбалий в своїй роботї — се рідний брат розтратника.
  deu-1951: Wer nachlässig ist in seinem Geschäft, der ist ein Bruder des Zerstörers.
  eng-JPS: Even one that is slack in his work is brother to him that is a destroyer.
  srp-1865: I ko je nemaran u poslu svom brat je raspikuæi.
  lug-lug: Omuntu omugayaavu mu mirimu gy’akola, waluganda n’oyo azikiriza.
  heb-heb: גם מתרפה במלאכתו אח הוא לבעל משחית׃
  ben-IRV: যে ব্যক্তি নিজের কাজে অলস, সে বিনাশকের ভাই।
  pan-pan: ਜਿਹੜਾ ਕੰਮ ਕਰਨ ਵਿੱਚ ਆਲਸੀ ਹੈ, ਉਹ ਉਡਾਊ ਦਾ ਭਰਾ ਹੈ।
  mya-JVB: အလုပ် လုပ်သောအခါ ပျင်းရိ သောသူသည်၊ မိမိ ဥစ္စာကို အချည်းနှီး ကုန်စေသော သူနှင့်ညီအစ်ကို
    တော်ပေ၏။
  tte-O: Tomone iya tolobwagabwaga iya kanakava tosibayanaena.
  tbg-tbg: Popohara vaiintivanovata, vora airaira rakavu raakavumake vai vaiintivavata,
    vitanta vohaa qaramake vaiha qata vakaatanta voqaara variara.
  hmo-hmo: Gaukara dekenai ia lahedo tauna, be gau namodia ia hadikaia noho tauna
    hegeregerena.
  urd-urd: काम में सुस्ती करने वाला, फ़ुज़ूल ख़र्च का भाई है।
  rus-SYN: Нерадивый в работе своей - брат расточителю.
  bqc-SIM: Gbɛ̃́ pↄ́ ì pãkpa a zĩiá músi dãunaɛ.
  tcz-CHONGTHU: Atohna chunga mithase hi, mi manthah sahpa toh sopi ahi.
  mar-mar: जो कोणी आपल्या कामात निष्काळजी आहे तो नाश करणाऱ्याचा भाऊ आहे.
  hlt-THB: Bibi ak vaatsam thlang taw ak hqeekung ciingnapaca na awm hy.
  qub-qub: Guella runacunawan fiyu runacunaga chay wauguimannöllami tincun.
  bqp-bqp: Gbɛ̃ kũ àdi pã kpá a zĩi bi ásarude dakũnamɛ.
  hat-hat: Moun ki parese nan travay li se menmman parèyman ak moun k'ap defèt sa
    k'ap fèt.
  eng-BSB: Whoever is slothful in his work is brother to him who destroys.
  tod-tod: Zɔi é ná-botiɠɛ vai maaɠonɔɔsu, ta ga ani ɠila, ta zɔi é koloɠolosu.
  eng-WEBPB: One who is slack in his work is brother to him who is a master of destruction.
  kbq-kbq: Zaferina omane feru vahe'mo'a, maka'zama eri havizama nehia vahe'mofo nefu
    manine.
  nhe-BL: Se tlacatl tlen tlatzihui ipan itequi san se eltoc ica se tlen quixolehua
    tlen iaxca iteco.
  bus-bus: Gbɛ̃ kɛ̀ è pã kpá a zĩizi nɛ́ mↄ́nzide dãaromɛ.
  gub-BL: Uma'ereko ma'e upytu'u tetea'u ma'e a'e, wiko ikatu ma'e ihaw par hehe we
    har romo a'e.
  eng-DRA: He that is loose and slack in his work, is the brother of him that wasteth
    his own works.
