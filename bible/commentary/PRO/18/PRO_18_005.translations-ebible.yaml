verse: PRO.018.005
translations:
  mal-C: ദുഷ്ടരോട് പക്ഷഭേദം കാണിക്കുന്നതും നിരപരാധിക്കു നീതി നിഷേധിക്കുന്നതും ഉചിതമല്ല.
  deu-TKW: Daß man für den Gottlosen Partei nimmt, ist ein übles Ding, - daß man den,
    der Recht hat, im Gericht hinwegstößt.
  lin-lin: Ezali malamu te kolongisa moto mabe mpe kokweyisa moyengebene, kati na
    kosambisama.
  eng-LSV: Favoring of the face of the wicked [is] not good, || To turn aside the
    righteous in judgment.
  eng-GNV: It is not good to accept the person of the wicked, to cause ye righteous
    to fall in iudgement.
  eng-WEBSTER: It is not good to accept the person of the wicked, to overthrow the
    righteous in judgment.
  nhw-BL: Tlajtlacoli sintla se juez quipalehuis catli amo cuali quichihua. Nojquiya
    amo cuali sintla se juez quitlatzacuiltía se catli amo tleno quichijtoc.
  swh-ONEN: Sio vizuri kumpendelea mtu mwovu, au kumnyima haki asiye na hatia.
  bba-bba: N ǹ weenɛ ɑ yɔ̃rɑ toron biruɔ, kpɑ ɑ ɡemɡii nùn win ɡem birɑ.
  eng-KJVCPB: It is not good to accept the person of the wicked, To overthrow the
    righteous in judgment.
  luo-luo: Ok en gima ber chwako ngʼat ma timbene richo kata ketho buch ngʼato maonge
    ketho.
  meu-meu: Kara dika tauna ibeiana na dia namo, bona kara maoromaoro tauna idadaraina
    danu dia namo.
  npi-ULB: दुष्‍ट मानिसको पक्ष लिनु राम्रो होइन, न त धर्मी मानिसको न्यायलाई इन्कार
    गर्नु राम्रो हो ।
  yor-yor: Kò dára kí ènìyàn ṣe ojúsàájú fún ènìyàn búburú tàbí kí a fi ìdájọ́ òdodo
    du aláìṣẹ̀.
  ind-ind: Pengadilan tidak pantas memihak yang bersalah dan menghukum yang benar.
  pes-OPCB: طرفداری از مجرمی که باعث می‌شود حق بی‌گناه پایمال شود کار نادرستی است.
  tgl-ULB: Hindi mabuti na pumanig sa masama o ang ipagkait ang katarungan sa mga
    matuwid.
  hui-hui: Mbiralime ko bidagola godini howa biamogo bialu laholene nawi. Mbirali
    ko nabini biago ibu godini howa yo pialu polene winigoyu í̠na hariga hangai haregome
    mana ogonibi bulene nakarulape nga.
  mya-mya: တရားတွေ့ရာအမှု၌ ဖြောင့်မတ်သောသူကို ရှုံးစေခြင်းငှါ၊ မတရားသော သူ၏မျက်နှာကို
    မထောက် ကောင်း။
  bod-N: ཁྲིམས་ཐག་གཅོད་དུས་ངན་པའི་ཕྱོགས་ལངས༌དང༌། །དྲང་པོར་མ་ཉེས་ཁ་གཡོགས་བྱེད་པ༌ཐན།།
  wsk-wsk: Kilek memek bitawara ko kari nunga atumu saonga, ale kari kumik den mena
    mu ipi den te betera se ikup memek ipi ta, mu kilek memek nunguningkiri.
  sna-sna: Hazvina kunaka kutsaura akaipa kana kusaruramisira asina mhosva.
  spa-BLM: Ser parcial con las caras de los malvados no es bueno, ni para privar a
    los inocentes de la justicia.
  cac-cac: Tato ayic eb' tz'och smul syic' eb' vin̈ yajal, axo tas syal eb' malaj
    smul, max schalaj yab' eb' vin̈, yelxo val man̈ vach'oc.
  swh-ULB: Si vema kuwa na upendeleo kwa mwovu, wala haifai kukana haki kwa wale watendao
    mema.
  bel-bel: Нядобра быць ласкавым зь бязбожным, каб абвергнуць праведнага ў судзе.
  deu-ELBBK: Es ist nicht gut, die Person des Gottlosen anzusehen, um den Gerechten
    im Gericht zu beugen.
  mbb-OT: Kenà meupiya is kedapig te selaan wey is kenà kebeǥey te kevenar ziyà te
    ebpekevenar.
  mal-2015: നീതിമാനെ ന്യായവിസ്താരത്തിൽ തോല്പിക്കേണ്ടതിന്നു ദുഷ്ടന്റെ പക്ഷം പിടിക്കുന്നതു
    നന്നല്ല.
  rmc-rmc: Nane mištes te chudel paš o vinnovato a le čačipnaskres pro sudos te odčhivel.
  pes-OPV: طرفداری شریران برای منحرف ساختن داوری عادلان نیکو نیست.
  ron-1924: Ну есте бине сэ ай ын ведере фаца челуй рэу, ка сэ недрептэцешть пе чел
    неприхэнит ла жудекатэ.
  ben-OBCV: দুষ্টদের প্রতি পক্ষপাতিত্ব দেখানো ঠিক নয় ও নির্দোষদের ন্যায়বিচার পাওয়া
    থেকে বঞ্চিত করাও ভালো নয়।
  som-som: Ma wanaagsana in kan sharka leh loo eexdo, Ama in kan xaqa ah garta lagu
    afgembiyo.
  lat-VUC: Accipere personam impii non est bonum, ut declines a veritate judicii.]
  eng-ASVBT: To respect the person of the wicked is not good, Nor to turn aside the
    righteous in judgment.
  mna-mna: Sombe tuurpe pataŋana kizin wal ndeeŋeŋan som, som talae kizin wal sananŋan,
    ina ambai som.
  ita-1885: Egli non è bene d'aver riguardo alla qualità dell'empio, Per far torto
    al giusto nel giudicio.
  eng-LXXUP: It is not good to accept the person of the ungodly, Nor is it holy to
    pervert justice in judgment.
  eng-ULB: It is not good to be partial to the wicked person, nor to deny justice
    to the righteous person.
  spa-VBL: No es correcto mostrar preferencia con el culpable y privar al inocente
    de la justicia.
  fra-_FOB: Il n'est pas bon d'avoir égard à la personne du méchant, pour faire tort
    au juste dans le jugement.
  mal-mal: നീതിമാനെ ന്യായവിസ്താരത്തിൽ തോല്പിക്കേണ്ടതിന് ദുഷ്ടന്റെ പക്ഷം പിടിക്കുന്നത്
    നല്ലതല്ല.
  urd-GVR: Bedīn kī jānibdārī karke rāstbāz kā haq mārnā ġhalat hai.
  suz-BL: दोस ताइब आ कुल कोव़शा, दोस मताइब कली दूली सेल्‍चा, ठीक निसाफ ममाइ। ब्‍यवस्‍था
    १:१७
  eng-NOY: It is not good to be partial to the wicked, So as to overthrow the righteous
    in judgment.
  ita-1927: Non è bene aver per l’empio de’ riguardi personali, per far torto al giusto
    nel giudizio.
  ckb-ckb: نە لایەنگری خراپەکار باشە، نە بێبەشکردنی ڕاستودروست لە دادپەروەری.
  eng-BBE: To have respect for the person of the evil-doer is not good, or to give
    a wrong decision against the upright.
  kan-OKCV: ನ್ಯಾಯತೀರ್ಪಿನಲ್ಲಿ ನೀತಿವಂತರನ್ನು ಕೆಡವುವಂತೆ, ದುಷ್ಟರಿಗೆ ಪಕ್ಷಪಾತ ತೋರಿಸುವುದು
    ಯುಕ್ತವಲ್ಲ.
  tam-2017: வழக்கிலே நீதிமானைத் தோற்கடிக்கிறதற்கு, துன்மார்க்கனுக்கு பாரபட்சம் செய்வது
    நல்லதல்ல.
  spa-RV-1909: Tener respeto á la persona del impío, para hacer caer al justo de su
    derecho, no es bueno.
  ron-BTF: Nu este bine a părtini persoana celui stricat, nu este bine a doborî pe
    cel drept în judecată.
  eng-WEBP: To be partial to the faces of the wicked is not good, nor to deprive the
    innocent of justice.
  eng-FBV: It's not right to show favoritism to the guilty and rob the innocent of
    justice.
  nld-1939: Het is onverantwoord, partij te kiezen voor een boosdoener, of een onschuldige
    voor het gerecht te verdringen.
  nch-BL: Tajtacoli sinta se juez quipalehuis se cati amo cuali quichihua. Nojquiya
    amo cuali sinta se juez quitatzacuiltis se cati amo teno quichijtoc.
  vie-1934: Lấy làm chẳng tốt mà nể vì kẻ ác, Đặng lường gạt người công bình trong
    việc xét đoán.
  hin-CV: दुष्ट का पक्ष लेना उपयुक्त नहीं और न धर्मी को न्याय से वंचित रखना.
  eng-OURB: To be partial to the faces of the wicked is not good, nor to deprive the
    innocent of mishpat ·justice·.
  spa-BES: Tener respeto por la persona del malhechor no es bueno, o dar una decisión
    equivocada contra el recto.
  tdx-tdx: Tsy mahasoa te osiheñe ty raty, hikihoañe ty vañoñe an-jaka.
  tha-KJV: ที่​จะลำเอียงเข้าข้างคนชั่วร้ายเพื่อจะบังคับคนชอบธรรมเรื่องความยุ​ติ​ธรรมก็​ไม่ดี
  por-BR-2018: Não é bom favorecer ao perverso para prejudicar ao justo num julgamento.
  deu-ELO: Es ist nicht gut, die Person des Gesetzlosen anzusehen, um den Gerechten
    zu beugen im Gericht.
  eng-WYC-2018: It is not good to take the person of a wicked man in doom, that thou
    bow away from the truth of doom. (It is not good to favour a wicked person, so
    that thou turn away from the truth in judgement.)
  epo-epo: Ne estas bone favori malvirtulon, Por faligi virtulon ĉe la juĝo.
  uig-PIN: Yamanƣa yan besixⱪa, Soraⱪta ⱨǝⱪⱪaniyƣa uwal ⱪilixⱪa ⱪǝt’iy bolmas.
  beo-beo: Moloidafa hamosu dunu ilima fofada:nanu, se imunu da defea hame. Be wadela:i
    hamosu ilima fofada:nanu, se hame imunu, amo amolawane da defea hame.
  tpi-OTNT: Sapos man i bin mekim rong na i sanap long kot, orait yu no ken helpim
    em. Nogut yu pasim rot bilong man i no bin mekim rong na em i no inap winim kot.
  hau-SA: Ba shi da kyau ka yi wa mugu alheri ko ka hana wa marar laifi adalci.
  uig-LAT: Yaman’gha yan bésishqa, Soraqta heqqaniygha uwal qilishqa qet’iy bolmas.
  nde-nde: Kakukuhle ukulungisela ababi loba ukungehluleli kuhle abangelacala.
  ton-ton: ‌ʻOku ʻikai lelei ia ke fili ki he tangata ʻoku angahala, kae fakahinga
    ai ʻae māʻoniʻoni ʻi he fakamaau.
  ces-1613: Přijímati osobu bezbožného není dobré, abys převrátil spravedlivého v
    soudu.
  eng-WMB: To be partial to the faces of the wicked is not good, nor to deprive the
    innocent of justice.
  tam-TCV: கொடியவர்களுக்கு பாரபட்சம் காட்டுவதும், குற்றமில்லாதவர்களுக்கு நீதியை வழங்க
    மறுப்பதும் நல்லதல்ல.
  ceb-ULB: Dili maayo ang pagdapig ngadto sa daotan, ni sa paghikaw sa hustisya niadtong
    magbuhat ug matarong.
  pol-UBG: Niedobrze przez wzgląd na osobę niegodziwą krzywdzić sprawiedliwego w sądzie.
  urd-GVU: بےدین کی جانب داری کر کے راست باز کا حق مارنا غلط ہے۔
  deu-1912: Es ist nicht gut, die Person des Gottlosen achten, zu beugen den Gerechten
    im Gericht.
  kan-2017: ದುಷ್ಟನಿಗೆ ಪ್ರಸನ್ನನಾಗಿ ಶಿಷ್ಟನಿಗೆ ನ್ಯಾಯತಪ್ಪಿಸುವುದು ಅಧರ್ಮ.
  yap-yap: De mat’aw ni ngan fol ko en nib kireb e rok mi ni pag e cha’ nib mat’aw
    ndabiyag ngak e tin mat’wun.
  hlt-MCSB: Halang kah a hmai khueh khaw then pawh, laitloeknah aka dueng te aka phaelh
    ham rhung ni.
  mdy-ETH: ዻቤ ዓሲ ማኣዲ ጌስቲሢና ጌኤሺ ዓሲ ፒዜ ዎጌ ዴንቁዋጉዲ ማዺሢ ኮይሳያቱዋሴ።
  kew-kew: Aa meda wae pupitagi noa koso madaa aaliare go aana koso rabamu laata ne
    napope. Gore mo aa nipu koso mada nawini pina rabuaatape.
  twi-ASANTE: Ɛnyɛ sɛ wɔdi ma omumuyɛfoɔ anaasɛ wɔbu deɛ ɔdi bem atɛnkyea.
  eng-WEBU: To be partial to the faces of the wicked is not good, nor to deprive the
    innocent of justice.
  wal-wal: Mooranchchaa maaddidi, xilluwaa pirddaa geellayiyoogee lo77o gidenna.
  acu-NT: 'Aints tunaun takasua nuna chichamen nekamtikin ainau antukar: Nuka tunaunaka
    turichuitai tichamin ainawai. Tura chikich aints tunaun takachun pachisar: Nuka
    tunaawitai tusar nangkamiar wiasmamtikiatniuka paseetai.'
  spa-PDDPT: No es bueno mostrar preferencia por el perverso, Para desviar al justo
    en el juicio.
  gun-gun: Nda'evei otekoavy va'ekue nhamboeko porã aguã, neĩ heko porã'i va'e nhambopaga
    aguã guive.
  agu-BL: Qui na yub kol je' k'ab yi pujul xtisya' tibaj jun yi at til, nin qui na
    yab kol tak' caws jun tal prow yi qui'c tetz til.
  ilo-ULB: Saan a nasayaat nga ayunan dagiti nadangkes, wenno ipaidam ti hustisia
    kadagiti agar-aramid iti nalinteg.
  kpg-kpg: E hagalee donu ma ga hagamaamaa digau ihala mo e daa digau nadau ihala
    ai gi dee hai mee gi di tonu.
  uig-ARA: يامانغا يان بېسىشقا، سوراقتا ھەققانىيغا ئۇۋال قىلىشقا قەتئىي بولماس.
  bps-bps: Là sa fye ku i to gal mukum msen di to nun salà, na là fakay ku laan banlé
    kagalwà i to landè salà.
  sus-sus: Nɔndi fife mixi ɲaaxi ma, a mu fan. A mu lanma tinxintɔɛ xa tɔɔɲɛgɛ.
  pon-2006: E sohte pwung uhpalihki me dipadahr oh soikowei me mwakelekel kan pwe
    re en dehr ale pwuhng.
  ksd-ksd: Pa i boina ba da mari ra tena varpiam ta ra varkurai, Ma damana bula pa
    i boina ba da okole vue ra tena takodo.
  tur-YTC: Kötülerin yüzüne karşı taraf tutmak da, Suçsuzdan adaleti esirgemek de
    iyi değildir.
  bel-N: Нядобра зважаць на аблічча бязбожнага, каб паваліць праведнага на судзе.
  grc-BRENT: Θαυμάσαι πρόσωπον ἀσεβοῦς οὐ καλὸν, οὐδὲ ὅσιον ἐκκλίνειν τὸ δίκαιον ἐν
    κρίσει.
  ind-AYT: Tidaklah baik untuk memihak kepada orang fasik, ataupun menjatuhkan orang
    benar dalam pengadilan.
  nya-nya: Si kwabwino kukondera munthu woyipa pa milandu; kapena kupondereza munthu
    wosalakwa.
  hrv-hrv: Ne valja se obazirati na opaku osobu, da se pravedniku nanese nepravda
    na sudu.
  mps-mps: Te bidigo dwai sę elama, te po tųba doligi pobaso da, teda nago aga tau
    me sigio. Tiyu, nago te dwai sę isiąwani bidigo sunumi te palibaso, tama agai
    te po tųde ugwaba ela holobo yabo usu isąyabuo.
  tpi-tpi: Sapos man i bin mekim rong na i sanap long kot, orait yu no ken helpim
    em. Nogut yu pasim rot bilong man i no bin mekim rong na em i no inap winim kot.
  dan-1931: Det er ilde at give en skyldig Medhold, så man afviser skyldfris Sag i
    Retten.
  vie-OVCB: Vị nể người ác là điều chẳng phải, khước từ công lý với người vô tội là
    đại bất công.
  guj-2017: દુષ્ટની શેહશરમ રાખવી અથવા ઇનસાફમાં નેક માણસનો અન્યાય કરવો એ સારું નથી.
  pon-2006A: E sohte pwung uhpalihki me dipadahr oh soikowei me mwakelekel kan pwe
    re en dehr ale pwuhng.
  por-BRBSL: Ser parcial para as faces dos ímpios não é bom, nem para privar os inocentes
    da justiça.
  swe-swe: Det är avskyvärt att ta den skyldiges parti (favorisera och upphöja honom
    i rättssalen), och på så vis ta bort rätten från den oskyldige (rättfärdige).
  cth-cth: Tamikathout e minhmai khet lahoi tamikalan sung sak nahanlah lawkceng e
    heh hawihoeh.
  twi-twi: Enye sɛ wodi ma omumɔyɛfo anaasɛ wobu nea odi bem ntɛnkyew.
  hlt-hlt: Halang kah a hmai khueh khaw then pawh, laitloeknah aka dueng te aka phaelh
    ham rhung ni.
  tbz-SIM: Dɛ̀ í wenni ɑ bo kónnɛ́mɛ̀ wèè cɑ̀ɑ̀rɛ̀, kɛ́toú nwèè í cɑ̀ɑ̀rɛ̀ tinɑ́ɑǹtì.
  msy-2020: Gumazim arazir kuram gamigha kotɨn tu, nɨ an akurvaghan markɨ. Nɨ kamaghɨn
    damu, gumazir arazir kuratam gamizir puvatɨzimɨn tuavim apɨrightɨ, kotiam an osɨmtɨzim
    akɨrighan kogham.
  dop-dop: Pə fɛɩ sɩ ń nyɑ ɩsɑɣɑʋ ɩsəlɛ nɑ ń pɛ́ tɑmpɑnɑ kɛ ɑ tʋ.
  azb-azb: Məhkəmədə salehi haqsız çıxarmaq üçün Pis adama tərəfkeşlik etmək yaxşı
    deyil.
  eng-DBY: It is not good to accept the person of the wicked, to wrong the righteous
    in judgment.
  hin-2017: दुष्ट का पक्ष करना, और धर्मी का हक़ मारना, अच्छा नहीं है।
  wol-KYG: Faral ku tooñ baaxul, bul xañ dëgg ku deful dara.
  bjr-bjr: Manda oosana maree mariasa kootaki dadaaqinana aaqara oosana mareennaranoo.
    Andeeqara oosana maree marina fifau kootaki quqeenana mina faqa aaqara oosana
    kai mareennaranoo.
  eng-YLT: Acceptance of the face of the wicked [is] not good, To turn aside the righteous
    in judgment.
  kne-kne: Lawa mo pangabaken din nakabasol ya adi maitonton din kalintegan di magay
    basol na.
  eng-WYC-2017: It is not good to take the person of a wicked man in doom, that thou
    bow away from the truth of doom.
  eng-WMBB: To be partial to the faces of the wicked is not good, nor to deprive the
    innocent of justice.
  urd-GVH: बेदीन की जानिबदारी करके रास्तबाज़ का हक़ मारना ग़लत है।
  rug-rug: Lopu leana pude va kalekale la koasa tie kaleana babe ponia vinilasa seana
    sa tie toṉotona.
  gaz-gaz: Gara nama hamaa goruun yookaan nama balleessaa hin qabne murtii qajeelaa
    dhowwachuun gaarii miti.
  fra-LSG: Il n’est pas bon d’avoir égard à la personne du méchant, Pour faire tort
    au juste dans le jugement.
  yal-yal: A mi lan muxu ɲaxin xa rafisa bodene xa, hanma muxun yi tondi kiti kɛndɛn
    sɛ tinxin muxun xa.
  haw-1868: O ka hooluolu aku i ka mea hewa, aole ia he maikai; Aole hoi ka opea aku
    i ka mea pono ma ka hookolokolo ana.
  arb-NAV: مِنَ السُّوءِ مُحَابَاةُ الشِّرِّيرِ، أَوْ حِرْمَانُ الْبَرِيءِ مِنَ الْقَضَاءِ
    الْحَقِّ.
  ewe-ewe: Menyo be woade ame vɔ̃ɖi dzi alo atrɔ ame maɖifɔ ƒe nya dzɔdzɔe atsyɔ anyi
    o.
  eng-LEE: It is not good to favor the person of the wicked, to wrest [the cause of
    the] righteous in judgment.
  asm-FB: দুষ্ট লোকলৈ পক্ষপাত হোৱা ভাল নহয়, আৰু ন্যায় কৰা সকলৰ বিচাৰ অগ্রাহ্য কৰা
    ভাল নহয়।
  sus-A: نْندِ قِقٍ مِشِ حَاشِ مَ، عَ مُ قَن. عَ مُ لَنمَ تِنشِنتْي شَ تْوحّفّ.
  fra-SBL: Il n'est pas bon d'être partial à l'égard du visage des méchants, ni de
    priver l'innocent de justice.
  hbo-hbo: שְׂאֵ֣ת פְּנֵי־רָשָׁ֣ע לֹא־טֹ֑וב לְהַטֹּ֥ות צַ֝דִּ֗יק בַּמִּשְׁפָּֽט׃
  kik-kik: Ti wega gũtĩĩra andũ arĩa aaganu maũthĩ, kana kuogomia kĩhooto kĩa arĩa
    matehĩtie.
  fra-NCL: Il n’est pas bon d’avoir égard à la personne du méchant, pour faire tort
    au juste dans le jugement.
  cek-AK: Lokcaek naah kahoih kami to sungsak hanah, kami kasae to angdoet haih han
    om ai.
  cuk-cuk: Dule-ibmar-oakalosad ibmar-oakalossuliyob-imakedi, ibnuedsulid. Dule-ibmar-oakalossulidga
    ega igar-innikigwad-imaksulile, ibnuedsurbalid.
  uig-CYR: Яманға ян бесишқа, Сорақта һәққанийға увал қилишқа қәтъий болмас.
  tel-2017: దుష్టుడి పట్ల పక్షపాతం చూపుడం, నిర్దోషులకు అన్యాయం చేయడం భావ్యం కాదు.
  hat-BSA: Panche vè youn moun mechan an pa bon, ni pou fè jijman ki rache jistis
    nan men moun dwat yo.
  kos-kos: Tia wo in wi layen lun mwet ma orala ma koluk, mweyen ac ku in sruokya
    nununku suwohs liki mwet wangin mwata.
  hbo-WLC: שְׂאֵ֣ת פְּנֵי־רָשָׁ֣ע לֹא־ט֑וֹב לְהַטּ֥וֹת צַ֝דִּ֗יק בַּמִּשְׁפָּֽט׃
  ibo-ibo: Ọ dịghị mma ime ka ikpe gara onye mere ihe ọjọọ, si otu a gbochie onye
    aka ya dị ọcha inweta ikpe ziri ezi.
  ory-ory: ଦୁଷ୍ଟର ମୁଖାପେକ୍ଷା କରିବାର ଅବା ବିଚାରରେ ଧାର୍ମିକ ପ୍ରତି ଅନ୍ୟାୟ କରିବାର ଭଲ ନୁହେଁ।
  chk-chk: Esap mürina ach sipwe echeni eman aramasangau ika ach sipwe arikala pwüngün
    kapwüng seni eman esap wor an tipis.
  rop-rop: Im nomo gudwan blanga larramgo giltiwan fri, en im nogud wen yu nomo gibit
    feyago langa detlot gudbala pipul.
  ukr-1871: Вважати на особу безбожного — се дїло погане, тим паче, щоб праведного
    повалити на судї.
  deu-1951: Es ist nicht gut, wenn man die Person des Gottlosen ansieht und den Gerechten
    im Gericht unterdrückt.
  eng-JPS: It is not good to respect the person of the wicked, so as to turn aside
    the righteous in judgment.
  srp-1865: Nije dobro gledati bezbožniku ko je, da se uèini krivo pravomu na sudu.
  lug-lug: Si kirungi kuttira mubi ku liiso, oba okusaliriza omutuukirivu.
  heb-heb: שאת פני רשע לא טוב להטות צדיק במשפט׃
  ben-IRV: দুষ্টের পক্ষপাত করা ভাল নয়, বিচারে ধার্ম্মিককে অস্বীকার করা উচিত নয়।
  pan-pan: ਦੁਸ਼ਟਾਂ ਦਾ ਪੱਖ ਲੈਣਾ ਚੰਗਾ ਨਹੀਂ, ਨਾ ਅਦਾਲਤ ਵਿੱਚ ਧਰਮੀਆਂ ਦਾ ਹੱਕ ਮਾਰਨਾ।
  mya-JVB: တရား တွေ့ရာအမှု၌ ဖြောင့်မတ် သောသူကို ရှုံး စေခြင်းငှါ ၊ မ တရားသောသူ ၏မျက်နှာ
    ကို မ ထောက် ကောင်း။
  tte-O: Nige inanamwanamwa tem toyatala tomo naenaena isagui na todudulai polowe
    iwolena.
  tbg-tbg: Hauri iasivano qora okara autina vaiintira quahama amiteharo, qumina vaiintiqaa
    uva vataantora.
  hmo-hmo: Kara dika tauna do oi gwauraia namo be dika, bona kerere lasi tauna do
    oi gwauraia kerere, unai danu be dika.
  urd-urd: शरीर की तरफ़दारी करना, या 'अदालत में सादिक़ से बेइन्साफ़ी करना, अच्छा नहीं।
  rus-SYN: Нехорошо быть лицеприятным к нечестивому, чтобы ниспровергнуть праведного
    на суде.
  bqc-SIM: Kɛa vãikɛnaɛ kɛ̀kɛ ge yãkɛkɛa yãesaideɛ ↄkpɛai maao.
  tcz-CHONGTHU: Miphalou maija langnei hi angaina ahipon, mikitah chungthu adih'a
    tan ding jong suh-noh phah lou ding ahi.
  mar-mar: जे कोणी चांगले करतात त्यांचा न्याय विपरित करण्यासाठी, दुष्टाचा पक्ष धरणे
    चांगले नाही.
  hlt-THB: Laitlyknaak awh thlakdyng thawlh lu khqoeh sak hamna, ak bo mikhai toek
    am leek hy.
  qub-qub: Autoridäcuna juchayojcunapa faburnin captenga manami allichu. Ima juchanpis
    mana caycaptin «juchayojmi» nir arriglaptenga manami allichu.
  bqp-bqp: Kɛna vãnikɛriinɛ kɛ̀rɛkɛrɛ ke yãkɛna taarisaridenɛ lɛ́kpɛrɛ manaro.
  hat-hat: Sa pa bon pou ou pran pou moun mechan, ni pou ou enpoze yo rann moun inonsan
    jistis.
  eng-BSB: Showing partiality to the wicked is not good, nor is depriving the innocent
    of justice.
  tod-tod: Maa la nɛɛni, nu ʋa lo faa ɲɔu ɠɛ nui ʋolu, è ʋa telebo nui ʋeelala ná-gaamai
    zu.
  eng-WEBPB: To be partial to the faces of the wicked is not good, nor to deprive
    the innocent of justice.
  kbq-kbq: Hazenkema huteno keagahu trate'ma otisigenka, hazenkema hu'nesia vahera
    aza osutfa huo. Hagi fatgo vahe'ma keagafima oti'nenigenka havigema huntenka azeri
    atre'zankura kva huo.
  nhe-BL: Tlajtlacoli intla se juez quipalehuis tlen ax cuali quichihua. Nojquiya
    ax cuali intla se juez quitlatzacuiltía se tlen ax tleno quichijtoc.
  bus-bus: Kɛna zaakɛrinɛ kɛ̀rɛkɛrɛ ke yãkɛna taarisaideenɛ lɛ̀kpɛɛ maaro.
  gub-BL: Na'ikatu kwaw ikatu 'ym ma'e iapo har hemiapo kwer rehe zaneze'egatu haw.
    Tuwe tuwihaw uzepyk hehe a'e. — Erezapo ikatu 'ym ma'e ne, aze tuwihaw i'i iapo
    'ymar pe wà, ikatu 'ym ma'e uzapo a'e wà.
  eng-DRA: It is not good to accept the person of the wicked, to decline from the
    truth of judgment.
