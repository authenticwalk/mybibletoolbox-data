verse: PRO.018.017
translations:
  mal-C: എതിരാളി എതിർവിസ്താരം ചെയ്യുന്നതുവരെ ആദ്യം അവതരിപ്പിക്കുന്ന വാദം യുക്തിസഹം
    എന്നു കരുതപ്പെടും.
  deu-TKW: Recht hat der erste in seiner Streitsache; aber es kommt der andere und
    forscht ihn aus.
  lin-lin: Moto ya liboso na kosamba amonanaka lokola nde alongi ; kasi soki moto
    oyo azali kosamba na ye ayei, akotelemela ye.
  eng-LSV: The first in his own cause [seems] righteous, || [But] his neighbor comes
    and has searched him.
  eng-GNV: 'He that is first in his owne cause, is iust: then commeth his neighbour,
    and maketh inquirie of him.'
  eng-WEBSTER: He that is first in his own cause seemeth just; but his neighbor cometh
    and searcheth him.
  nhw-BL: Nesi xitlahuac catli quiijtohua nopa achtihui masehuali catli monextía iixpa
    se juez para momanahuis, pero teipa huala ne se huan tenextilía para nelía tlaixpanotoc.
  swh-ONEN: Yeye aliye wa kwanza kuleta mashtaka huonekana sahihi, hadi mwingine ajitokezapo
    na kumuuliza maswali.
  bba-bba: Siribu sɔɔ wi u ɡbiɑ u ɡɑri ɡeruɑ, yi rɑ n ɡinɑ sɑ̃ɑwɑ dee dee, sere win
    yibɛrɛ ù n mɑɑ wiɡii ɡeruɑ.
  eng-KJVCPB: He that is first in his own cause seemeth just; But his neighbour cometh
    and searcheth him.
  luo-luo: Ngʼat mokwongo keto wachne nenore ni en kare, nyaka ngʼat machielo bi maket
    penjo ne wachneno.
  meu-meu: E hereva gunamu tauna ena hereva mamina na momokani, ela bona ta ma bainema,
    anina baine tahu henia.
  npi-ULB: प्रतिद्वन्दी अगाडि बढेर प्रश्‍नहरू नतेर्साएसम्म आफ्नो मुद्दाको पक्षमा वकालत
    गर्ने पहिलो व्यक्ति नै ठिक देखिन्छ ।
  yor-yor: Ẹni tí ó kọ́kọ́ rọjọ́ máa ń dàbí i pé ó jàre, títí ẹlòmíràn yóò fi bọ́
    síwájú kí ó sì tú àṣírí gbogbo.
  ind-ind: Dalam suatu persidangan, pihak yang pertama bicara selalu kelihatan benar
    sebelum pihak yang melawannya berbicara.
  pes-OPCB: دلایل کسی که در دادگاه اول صحبت می‌کند به نظر درست می‌آید ولی این تا زمانی
    است که طرف مقابل هنوز دلایلش را ارائه نداده باشد.
  tgl-ULB: Ang unang magsumamo ng kaniyang kaso ay mukhang tama hangga't ang kaniyang
    kalaban ay dumating at tanungin siya.
  hui-hui: Mbiralime godi deni howa bi pigane larago bayale tigatiga hangu lene mbau
    lolebira. Agali marume hale halu bi ogoni mo wála ha laragola agali ago ibu wayali
    holebirabe manda bibe nahe.
  mya-mya: ကိုယ်အမှုကို အဦးစောင့်၍ပြောသောသူသည် ဖြောင့်မတ်ရာသို့ ရောက်သော်လည်း၊ အိမ်နီးချင်းလာ၍
    စစ်ကြောတတ်၏။
  bod-N: སྔོན་དུ་རྒྱུ་མཚན་སྨྲ་བར་གནས་ལུགས༌ལྡན། །མི་གཞན་སླེབ་དུས་ད་གཟོད་དོན་དངོས༌རྙེད།།
  wsk-wsk: Den ariga tom te, kari giriso munakoso mu ni ko den ko gemang ningi am
    nunguning arukko tala; bare aking kari bo tala aratuk ale isaru gurungumurok,
    mu te ni kamin biya gotek yenerukko.
  sna-sna: Anotanga kusvitsa nyaya yake anoita seakanaka, kusvikira mumwe auya mberi
    kuzomubvunza.
  spa-BLM: El que defiende su causa primero parece tener razón. hasta que llega otro
    y lo interroga.
  cac-cac: A eb' b'ab'el syal sb'a, ichato scol sb'a eb' snaani, palta ayic sc'och
    eb' yajc'ool eb' chi' jun, scheclajeli tas yaj yoval eb' chi'.
  swh-ULB: Wa kwanza kujitetea katika shitaka lake huonekana kuwa na haki hadi mpinzani
    wake aje na kumuuliza maswali.
  bel-bel: Першы ў цяжбіне сваёй мае рацыю, але прыходзіць супернік ягоны і паняверыць
    яе.
  deu-ELBBK: Der Erste in seiner Streitsache hat Recht; doch sein Nächster kommt und
    forscht ihn aus.
  mbb-OT: Emun diyà te husayen, is egkehuna he egkaǥi, henduen be te iyan en ebpekevenar,
    iyan, wey ebpekelepew is hustu emun ebpekedtevakè en haazà is dezuwa he edhusayen.
  mal-2015: തന്റെ അന്യായം ആദ്യം ബോധിപ്പിക്കുന്നവൻ നീതിമാൻ എന്നു തോന്നും; എന്നാൽ അവന്റെ
    പ്രതിയോഗി വന്നു അവനെ പരിശോധിക്കും.
  rmc-rmc: Dičhol pes, hoj hin čačipen oles, ko vakerel pro sudos ešebno, medik lestar
    na phučel oka dujto manuš, ko pre leste vakerel.
  pes-OPV: هر‌که در دعوی خود اول آید صادق می‌نماید، اما حریفش می‌آید و او را می‌آزماید.
  ron-1924: Чел каре ворбеште ынтый ын причина луй паре кэ аре дрептате, дар вине
    челэлалт ши-л я ла черчетаре.
  ben-OBCV: মামলা-মকদ্দমায় যে প্রথমে কথা বলে তাকেই ততক্ষণ ঠিক বলে মনে করা হয়, যতক্ষণ
    না অন্য কেউ এগিয়ে আসে ও তাকে জেরা করে।
  som-som: Kii dacwaddiisa u hor mara, mid xaq ah baa la moodaa, Laakiinse deriskiisaa
    ka daba yimaada oo imtixaama isaga.
  lat-VUC: 'Justus prior est accusator sui: venit amicus ejus, et investigabit eum.'
  eng-ASVBT: He that pleadeth his cause first seemeth just; But his neighbor cometh
    and searcheth him out.
  mna-mna: 'Wal ru tisombe timender pa sua, mi kizin tasa iso sua kini muŋgu, nako
    tere kembei tomtom tana ilip to ambai. Tamen wiŋana imiili pini zen. Tana tombot
    mi teleŋ wiŋana pakan tabe tikam pini i. Naso tuute: Ni iso sua ŋonoono, o som?'
  ita-1885: Chi è il primo a piatir la sua causa ha ragione; Ma il suo compagno vien
    poi, ed esamina quello ch'egli ha detto.
  eng-LXXUP: A righteous man accuses himself at the beginning of his speech, But when
    he has entered upon the attack, the adversary is reproved.
  eng-ULB: The first to plead his case seems right until his opponent comes and questions
    him.
  spa-VBL: La primera persona en alegar un caso estará en lo correcto hasta que alguien
    llegue a examinarlos.
  fra-_FOB: Celui qui plaide le premier, paraît juste; mais sa partie vient et l'examine.
  mal-mal: തന്റെ അന്യായം ആദ്യം ബോധിപ്പിക്കുന്നവൻ നീതിമാൻ എന്ന് തോന്നും; എന്നാൽ അവന്റെ
    പ്രതിയോഗി അവനെ പരിശോധിക്കുന്നതുവരെ മാത്രം.
  urd-GVR: Jo adālat meṅ pahle apnā mauqif pesh kare wuh us waqt tak haq bajānib lagtā
    hai jab tak dūsrā farīq sāmne ā kar us kī har bāt kī tahqīq na kare.
  suz-BL: सुमी जितीकेमी ङोंइती ब्‍वाक्‍बा, मेको कली नोले ङा मुर मब्‍वाक्‍म सम्‍म नेल्‍लेमी
    ठीक मिम्‍शा थमा सुइक्‍नीम।
  eng-NOY: He that first pleadeth his cause appeareth just; But his opponent cometh,
    and searcheth him through.
  ita-1927: Il primo a perorare la propria causa par che abbia ragione; ma vien l’altra
    parte, e scruta quello a fondo.
  ckb-ckb: ئەوەی یەکەم جار سکاڵا بکات لەوە دەچێت ڕاست بێت، هەتا نزیکەکەی دێت و لێی
    دەکۆڵێتەوە.
  eng-BBE: The man who first puts his cause before the judge seems to be in the right;
    but then his neighbour comes and puts his cause in its true light.
  kan-OKCV: ಪ್ರತಿವಾದಿ ಬಂದು ಪರಿಶೀಲಿಸುವವರೆಗೆ, ಮೊದಲು ವಾದಿಸುವವನು ನ್ಯಾಯವಂತನೆಂದು ತೋರುತ್ತಾನೆ.
  tam-2017: தன்னுடைய வழக்கிலே முதலில் பேசுகிறவன் நீதிமான்போல் காணப்படுவான்; அவனுடைய
    அயலானோ வந்து அவனை பரிசோதிக்கிறான்.
  spa-RV-1909: El primero en su propia causa parece justo; y su adversario viene,
    y le sondea.
  ron-BTF: Primul în propria sa cauză pare drept, dar vine aproapele său și îl cercetează.
  eng-WEBP: He who pleads his cause first seems right— until another comes and questions
    him.
  eng-FBV: The first person to plead a case sounds right until someone comes to cross-examine
    them.
  nld-1939: Wie het eerst zijn zaak bepleit, krijgt gelijk; Maar dan komt zijn buur
    en zet hem recht.
  nch-BL: Nesi xitahuac cati quiijtohua nopa achtohui masehuali cati monextía iixpa
    se juez para momanahuis, pero teipa hualas seyoc huan tenextilis para nelía taixpanotoc.
  vie-1934: Người tiên cáo nghe như phải lẽ; Song bên đàng kia đến, bèn tra xét người.
  hin-CV: यह संभव है कि न्यायालय में, जो व्यक्ति पहले होकर अपना पक्ष प्रस्तुत करता
    है, सच्चा ज्ञात हो; जब तक अन्य पक्ष आकर परीक्षण न करे.
  eng-OURB: He who pleads his cause first seems right; until another comes and questions
    him.
  spa-BES: El hombre que primero presenta su causa ante el juez parece tener razón;
    pero luego viene su vecino y pone su causa y expone la verdad .
  tdx-tdx: Heveren-ko to ty mitalily valoha’e, ampara’ te pok’eo ty mañody aze.
  tha-KJV: บุ​คคลผู้แถลงคดีของตนก่อนก็​ดู​เหมือนเป็นฝ่ายถูก จนกว่าฝ่ายตรงข้ามจะมาสอบสวนเขา
  por-BR-2018: Aquele que primeiro mostra sua causa parece ser justo; mas somente
    até que outro venha, e o investigue.
  deu-ELO: Der erste in seiner Streitsache hat recht; doch sein Nächster kommt und
    forscht ihn aus.
  eng-WYC-2018: A just man is the first accuser of himself; his friend cometh, and
    shall search him. (He who is the first to speak for a cause seemeth right; but
    then his opponent shall come, and shall search him out.)
  epo-epo: La unua estas prava en sia proceso; Sed venas lia proksimulo kaj ĝin klarigas.
  uig-PIN: Dǝwa ⱪilƣanda, awwal sɵzligüqining sɵzliri orunluⱪ kɵrünǝr; Lekin ⱪarxi
    tǝrǝp soal ⱪoyup ixni sürüxtürǝr.
  beo-beo: Dunu da bisili fofada:sea, ea sia:be amo nabasea, ea hou da moloidafa amo
    dunu ilia dawa:sa. Be gesu dunu da ema adole ba:sea, asigi dawa:su eno da doaga:sa.
  tpi-OTNT: Taim wanpela man i sanap long kot na toktok, i luk olsem tok bilong en
    bai i win. Tasol taim arapela man i askim em long kliaim dispela tok, ol man i
    no save husat tru bai i win.
  hau-SA: Wanda ya fara mai da jawabi yakan zama kamar shi ne mai gaskiya, sai wani
    ya fito ya yi masa tambaya tukuna.
  uig-LAT: Dewa qilghanda, awwal sözligüchining sözliri orunluq körüner; Lékin qarshi
    terep soal qoyup ishni sürüshtürer.
  nde-nde: Ecaleni okhuluma kuqala ubonakala enguye olungileyo, kuze kuqhamuke omunye
    ambuzisise.
  ton-ton: 'Ko ia ʻoku muʻomuʻa ʻi heʻene meʻa ʻaʻana ʻoku matamata totonu: ka ʻi
    he haʻu ʻa hono kaungāʻapi ʻoku ne ʻahiʻahiʻi ia.'
  ces-1613: Spravedlivý zdá se ten, kdož jest první v své při, ale když přichází bližní
    jeho, tedy stihá jej.
  eng-WMB: He who pleads his cause first seems right— until another comes and questions
    him.
  tam-TCV: வழக்கில் எதிரி வந்து விசாரணை செய்யும் வரையே முதலில் பேசுபவர்கள் நியாயமானவர்கள்போல்
    காணப்படுவார்கள்.
  ceb-ULB: Ang unang mosulti sa husay daw husto hangtod nga moabot ang iyang kontra
    ug magsukitsukit kaniya.
  pol-UBG: Ten, który jest pierwszy w swojej sprawie, zdaje się sprawiedliwy, ale
    przychodzi jego bliźni i sprawdza go.
  urd-GVU: جو عدالت میں پہلے اپنا موقف پیش کرے وہ اُس وقت تک حق بجانب لگتا ہے جب تک
    دوسرا فریق سامنے آ کر اُس کی ہر بات کی تحقیق نہ کرے۔
  deu-1912: Ein jeglicher ist zuerst in seiner Sache gerecht; kommt aber sein Nächster
    hinzu, so findet sich's.
  kan-2017: ಮೊದಲು ವಾದಿಸುವವನು ನ್ಯಾಯವಾದಿ ಎಂದು ತೋರುವನು, ಪ್ರತಿವಾದಿ ಎದ್ದ ಮೇಲೆ ಅವನ ಪರೀಕ್ಷೆ
    ಆಗುವುದು.
  yap-yap: Cha’ ni som’on nra non u tafen e puf oloboch e yira leamnag nib pluw e
    tin be yog, nge mada’ ko ngiyal’ nike tabab e en be togopoluw ngak i fith u boch
    ban’en.
  hlt-MCSB: A hui te ha pawk la ha pawk hlan tih amah a khe hlan atah, amah kah tuituknah
    dongah lamhma la aka dueng khaw om.
  mdy-ETH: ዓሳ ቡካ ጶኦካ ቤርታዺ ኬስኪ ጌስታ ዓሢ ዒዛና ሞኦታሢ ሙኪ ዒዛ ዖኦጫንዳያ ሄላንዳኣና ቢያ ዎዴ ዒዚ ሌሊ ፒዜ ማዔያ
    ዒዛም ማላኔ።
  kew-kew: Aa meda nipu kosona ini-agaa madaa aawa agaa teare nipu koso wini pape
    nonapiaene agaa tea. Go yapare pa aa meda agaa waru maredepo yainalo agaa mealia-dare
    go koso apimi wini palia palo marea.
  twi-ASANTE: Ɛyɛ deɛ ɔbɔ ne nkuro kane no sɛ nʼasɛm yɛ dɛ, kɔsi sɛ ɔfoforɔ bɛba abɛbisa
    no nsɛm no mu.
  eng-WEBU: He who pleads his cause first seems right— until another comes and questions
    him.
  wal-wal: Kasetidi daannan mootiya uri baarigaarai yiidi a oichchana gakkanaashin,
    ubbatonkka he urai xillo milatees.
  acu-NT: 'Chichaman nekamtikniunam aints taa, ni turamurin pachis: Tu awai tusa etsermatai,
    ¿nekasash taj? tusa tenapkeska nekaachminuitai. Turamaitiat ni nemase taa, nu
    aintska waitaitai tusa, ni inintramurijai paan nekaawartinuitai.'
  spa-PDDPT: El primero que se defiende parece ser justo, Hasta que llega su prójimo
    y lo investiga.
  gun-gun: Ha'e ranhe ojepy ukaa rupi ijayvu rã ixupe “Ha'evea ramigua” ja'e ranhe
    'rã, amboae kuery ou vy omboayvu e'ỹa ja.
  agu-BL: Yi jun yi na bajxij tan xtxole'n yi mbi cu'n mbajij, na tal yi qui'c tetz
    til, poro yil tz'opon yi junt tuch', na lajluchax yi ko bintzi nka qui'.
  ilo-ULB: Kasla pudno ti umuna a mangikalintegan iti kasona agingga a dumteng ti
    kabusorna a mangpalutpot kenkuana.
  kpg-kpg: Tangada helekai matagidagi i lodo di gowaa hai gabunga le e hai be tangada
    e donu, gaa dae loo gi tangada i golo ga daamada gaa hai ana heeu gi mee.
  uig-ARA: دەۋا قىلغاندا، ئاۋۋال سۆزلىگۈچىنىڭ سۆزلىرى ئورۇنلۇق كۆرۈنەر؛ لېكىن قارشى
    تەرەپ سوئال قويۇپ ئىشنى سۈرۈشتۈرەر.
  bps-bps: I to muna talù di usay, fnaglutam glut i gmanan di là fa snalek i to demen
    susay.
  sus-sus: Mixi naxan singe a yɛtɛ xun mafalama fe kui, a luma nɛ alɔ nɔndi na a tan
    nan bɛ, kɔnɔ a kalamuti maxɔrinyi xɔrɔxɔɛ tima nɛ a ma.
  pon-2006: Aramas me kin tepin koasoi nan mwoalen kopwung kin mwomwen pwung lao me
    uhwongo pahn wiahiong eh peidek kan.
  ksd-ksd: Ba tikai i lua ma ra tinata na vartakun, di biti ba kan i takodo, Tuk tar
    nam ba kana ebar i vut ma i tir ia.
  tur-YTC: Davasını ilk savunan haklı görünür, Ta ki başkası gelip onu sorgulayana
    dek.
  bel-N: Першы ў спрэчцы сваёй [падаецца] справядлівым, але прыйдзе бліжні ягоны і
    выспрабуе яго.
  grc-BRENT: Δίκαιος ἑαυτοῦ κατήγορος ἐν πρωτολογίᾳ, ὡς δʼ ἂν ἐπιβάλῃ ὁ ἀντίδικος
    ἐλέγχεται.
  ind-AYT: Orang yang lebih dahulu dalam perbantahan tampak benar, hingga orang lain
    datang, dan menyelidikinya.
  nya-nya: Amene amayamba kufotokoza mlandu wake amaoneka ngati wolungama ndiye mpaka
    mnzake atabwera ndi kumufunsa bwino.
  hrv-hrv: Prvi je pravedan u svojoj parnici, a kad dođe njegov protivnik, opovrgne
    ga.
  mps-mps: Te bidi me deli te po tųba doligi pelama, te po mibo sogo, te agai po
    te ugwaba ela holobo ąǫ yai. Tiali goli, te gasa bidigo agaba hanalu, te po
    page hanilama wao po wabo sogo, te bidi dabego te dego mu ela hologowe, te me
    konebeo.
  tpi-tpi: Taim wanpela man i sanap long kot na toktok, i luk olsem tok bilong en
    bai i win. Tasol taim arapela man i askim em long kliaim dispela tok, ol man i
    no save husat tru bai i win.
  dan-1931: Den, der taler først i en Trætte har Ret, til den anden kommer og går
    ham efter.
  vie-OVCB: Nghe một bên chỉ thấy vài khía cạnh— nghe cả hai mới biết trọn vấn đề.
  guj-2017: જે પોતાનો દાવો પ્રથમ માંડે છે તે વાજબી દેખાય છે પણ તેનો પ્રતિવાદી આવીને
    તેને ઉઘાડો પાડે છે.
  pon-2006A: Aramas me kin tepin koasoi nan mwoalen kopwung kin mwomwen pwung lao
    me uhwongo pahn wiahiong eh peidek kan.
  por-BRBSL: Aquele que pleiteia sua causa primeiro parece certo até que outro venha
    e o interrogue.
  swe-swe: Den som först lägger fram sin sak verkar ha rätt, tills hans motpart frågar
    ut honom.
  cth-cth: Amahoima hmaloe ka kâdei e teh tamikalan lah pouk e lah ao eiteh, a imri
    ni akung ouk a khei.
  twi-twi: Ɛyɛ nea ɔbɔ ne nkuro kan no sɛ nʼasɛm yɛ dɛ, kosi sɛ ɔfoforo bɛba abebisa
    no nsɛm no mu.
  hlt-hlt: A hui te ha pawk la ha pawk hlan tih amah a khe hlan atah, amah kah tuituknah
    dongah lamhma la aka dueng khaw om.
  tbz-SIM: Wèè niitɛ́ kɛ beé nho kpɛti weè ɔ̃ ndò nhò nɑɑti, yóu kòo dootitɔù tuɔkɛní
    kɑ̀ɑ yɑ̀.
  msy-2020: Gumazir kotɨn tughav ikia faragha mɨgeim, nɨ an akam baregh mɨkɨm suam,
    akar kam ti guizbangɨra. Eghtɨ gumazir igharazim an akar kam akɨrsɨ an azangsɨgham,
    eghtɨ nɨ an akar kam baregh foghan kogham, tinan akaba ti bar guizbangɨra.
  dop-dop: Sumɑɣɑ lɛŋkɑ ɩ́ fɛɩ lɛŋkɑ kələɣɩ wulɑ kɛ́.
  azb-azb: İddiasını əvvəl deyən haqlı görünər, Amma əleyhdarı gəlib onu istintaq
    edər.
  eng-DBY: He that is first in his own cause [seemeth] just; but his neighbour cometh
    and searcheth him.
  hin-2017: मुकद्दमे में जो पहले बोलता, वही सच्चा जान पड़ता है, परन्तु बाद में दूसरे
    पक्षवाला आकर उसे जाँच लेता है।
  wol-KYG: Ku jëkke layoo, ñu ne yaa yey, ba keroog ka nga joteel weddi la.
  bjr-bjr: Faiqí kootaki qimannimisaafaqa irisee kuqaa fee qidaqa. Moo fannoo mi ufana
    quandafi qimanniminaqa indaaruqaa ufara boo narí kai narí amooqidanoo mifoo qifaranoo.
  eng-YLT: Righteous [is] the first in his own cause, His neighbour cometh and hath
    searched him.
  kne-kne: Din ibagan di damo ay mankali sin pangokoman yan kaman kosto mo daan mankali
    din kalabana.
  eng-WYC-2017: A just [or rightwise] man is the first accuser of himself; his friend
    cometh, and shall search him.
  eng-WMBB: He who pleads his cause first seems right— until another comes and questions
    him.
  urd-GVH: जो अदालत में पहले अपना मौक़िफ़ पेश करे वह उस वक़्त तक हक़-बजानिब लगता है
    जब तक दूसरा फ़रीक़ सामने आकर उस की हर बात की तहक़ीक़ न करे।
  rug-rug: Sa tie kekenu pude zama nia sa ginugua si doṉo guana toṉotona, osolae kamo
    tu si keke pule meke nananasia si asa.
  gaz-gaz: Hamma namni biraa dhufee isaan mormutti, namni jalqabatti himata isaa dhiʼeeffatu
    tokko dhugaa qabeessa fakkaata.
  fra-LSG: Le premier qui parle dans sa cause paraît juste; Vient sa partie adverse,
    et on l’examine.
  yal-yal: Naxan singe na a yaxaseri masa, na maliga yo kanna ra, han a yɛngɛfaan
    yi fa maxɔdinna ti.
  haw-1868: Ua pono ka mea i hoopiiia i kana olelo mua ana; Aka, hele mai kona hoanoho
    a imi ae i kona ano.
  arb-NAV: مَنْ يَعْرِضُ قَضِيَّتَهُ أَوَّلاً يَبْدُو مُحِقّاً إِلَى أَنْ يَأْتِيَ
    آخَرُ وَيَسْتَجْوِبَهُ.
  ewe-ewe: Ame gbãtɔ si to eƒe nya la dzena dzɔdzɔetɔe va se ɖe esime ame aɖe va bia
    gbee.
  eng-LEE: He that is first in his cause seemeth just; but when his neighbor cometh,
    then will it be investigated.
  asm-FB: যেতিয়ালৈকে বিপক্ষ জন আহি তেওঁক প্রশ্ন নকৰে; তেতিয়ালৈকে গোচৰত প্ৰথমে উপস্থিত
    হোৱা জন নিৰ্দোষী যেন বোধ হয়;
  sus-A: مِشِ نَشَن سِنفٍ عَ يّتّ شُن مَقَلَمَ قٍ كُي، عَ لُمَ نّ عَلْ نْندِ نَ عَ
    تَن نَن بّ، كْنْ عَ كَلَمُتِ مَشْرِنيِ شْرْشْي تِمَ نّ عَ مَ.
  fra-SBL: Celui qui plaide le premier sa cause semble avoir raison- jusqu'à ce qu'un
    autre vienne l'interroger.
  hbo-hbo: צַדִּ֣יק הָרִאשֹׁ֣ון בְּרִיבֹ֑ו *יָבֹא־ (וּבָֽא)־רֵ֝עֵ֗הוּ וַחֲקָרֹֽו׃
  kik-kik: Mũndũ ũrĩa ũrehaga ciira wake mbere onekaga taarĩ we na ma, o nginya rĩrĩa
    mũndũ ũrĩa maraciira nake ooka kũmũũria ciũria.
  fra-NCL: Le premier qui expose sa cause paraît juste ; vient la partie adverse,
    et on examine le différend.
  cek-AK: Angmah kawng thui hmaloe kami loe katoeng kami baktiah amtueng; toe a imtaeng
    kami to angzoh moe, anih ih akawng to thuih naah ni, katoeng hoi katoeng ai to
    amtueng.
  cuk-cuk: Dule-na-e-inse-san-bendakedi, e-ibmar-sogedi, e-gussuliyob sunmaked. Geb
    dule-baid-ebo-boni-nikadi, sorba ibmar-sognonimogale, akar egi sunmaknonimogoed.
  uig-CYR: Дәва қилғанда, авал сөзлигүчиниң сөзлири орунлуқ көрүнәр; Лекин қарши тәрәп
    соал қоюп ишни сүрүштүрәр.
  tel-2017: వ్యాజ్యంలో మొదట మాట్లాడిన వాడి మాటలు సరైనవిగా కనిపిస్తాయి. అయితే అతని
    ప్రత్యర్థి వచ్చాక గానీ విషయం తేట పడదు.
  hat-BSA: Premye moun pou plede ka li a, sanble gen rezon; jiskaske yon lòt moun
    vin egzamine l.
  kos-kos: Ke pacl in nununku, mwet se ma sramsram meet ac lumweyuk mu el pa pwaye,
    nwe ke pacl se mwet se lainul uh mutawauk in kisen siyuk sel.
  hbo-WLC: צַדִּ֣יק הָרִאשׁ֣וֹן בְּרִיב֑וֹ יבא ־רֵ֝עֵ֗הוּ וַחֲקָרֽוֹ׃
  ibo-ibo: Nʼikpe onye buru ụzọ kwuo ihe na-ese na-adị ka onye ikpe gaara, tutu ruo
    mgbe mmadụ bịara bido ịjụ ya ajụjụ.
  ory-ory: ଯେଉଁ ଲୋକ ପ୍ରଥମେ ଆପଣା ବିବାଦ ଜଣାଏ, ସେ ଧାର୍ମିକ ଦେଖାଯାଏ, ମାତ୍ର ତାହାର ପ୍ରତିବାସୀ
    ଆସି ତାହାକୁ ପରୀକ୍ଷା କରେ।
  chk-chk: Eman mi akomwen fos lon kapwüng, aramas ra ekieki pwe a pwüng tori ewe
    chon pälüeni a feito o pälüeni an kapas.
  rop-rop: Wen yu irrim det stori blanga det men langa kothaus yu reken det stori
    im truwan, bat wen sambodi askimbat im kwestjan, yu wanwanbat na.
  ukr-1871: Первий в свойму спорі — правий, та приходить його противник, й перевірює
    справу.
  deu-1951: Wer sich in seinem Prozeß zuerst verteidigen darf, hat Recht; dann kommt
    der andere und forscht ihn aus.
  eng-JPS: He that pleadeth his cause first seemeth just; but his neighbour cometh
    and searcheth him out.
  srp-1865: Pravedan se èini ko je prvi u svojoj raspri, ali kad doðe bližnji njegov,
    ispituje se.
  lug-lug: Asooka okweyogerako y’afaanana ng’omutuufu, okutuusa omulala lw’amubuuza
    ebibuuzo.
  heb-heb: צדיק הראשון בריבו יבא רעהו וחקרו׃
  ben-IRV: যে প্রথমে নিজের ঘটনা সমর্থন করে, তাকে ধার্মিক মনে হয়; শেষ পর্যন্ত তার
    প্রতিবাসী আসে এবং তার পরীক্ষা করে।
  pan-pan: ਜਿਹੜਾ ਮੁਕੱਦਮੇ ਵਿੱਚ ਪਹਿਲਾਂ ਬੋਲਦਾ ਹੈ ਓਹੋ ਸੱਚਾ ਜਾਪਦਾ ਹੈ, ਪਰ ਫੇਰ ਉਹ ਦਾ ਵਿਰੋਧੀ
    ਆ ਕੇ ਉਹ ਦੀ ਭੇਤ ਖੋਲਦਾ ਹੈ।
  mya-JVB: ကိုယ် အမှု ကို အဦး စောင့်၍ပြောသောသူသည် ဖြောင့်မတ် ရာသို့ရောက်သော်လည်း၊
    အိမ်နီးချင်း လာ ၍ စစ်ကြော တတ်၏။
  tte-O: Muliya kabo toedeedede bagubagunana ana edeedede sikawa-yawasosi-yan na sisanai
    tem toedeedede labuina iedeedede kabo muli mena toedeedede labuine ali edeedede
    siyakasali yaiya idudulai na yaiya imwakota.
  tbg-tbg: Vo vaiintivano naane koqaa vaiharo nai auta ntuaina uvara tirara irira,
    hauri are vira uvara quqaa uvave tirora. Are vairaro vovanovata ani nai uva tirara
    irira, viraqaahaira homa are vitanta uva rairakenara.
  hmo-hmo: Kota lalonai hereva ia gwauraia tauna ginigunana, ena hereva ena mamina
    be momokani, vadaeni idia laloa inai hereva be ia uini. To gabeai tau ta ma ese
    ia tahua neganai, unai hereva ena mamina be idau, vadaeni idia diba lasi daika
    ia uini.
  urd-urd: जो पहले अपना दा'वा बयान करता है रास्त मा'लूम होता है, लेकिन दूसरा आकर उसकी
    हक़ीक़त ज़ाहिर करता है।
  rus-SYN: Первый в тяжбе своей прав, но приходит соперник его и исследывает его.
  bqc-SIM: Gbɛ̃́ pↄ́ dↄ̀aa a yã'ò, wì aà yã́zɛ e, e aà ibɛɛ àↄ gɛ́ aà pↄ́
    oi.
  tcz-CHONGTHU: Mihem khat'in achung thu akikhol masah teng, adih in akimu nan, akihehpi
    dingpa ahung lhun'a akikhol chaisoh teng, achung thu kiseipan bep ahi.
  mar-mar: जो सुरुवातीला आपली बाजू मांडतो तो बरोबर आहे असे वाटते, पण त्याचा प्रतिस्पर्धी
    येऊन त्यास प्रश्र विचारतो.
  hlt-THB: Ak cangnaak lammaana ak kqawn ing thlakdyng amyihna dang seiawm, a imceng
    ing law nawh, awi suu tlaih nawh pho khawi hy.
  qub-qub: Rasun cajtanöraj dimandacur «caynömi, wacnömi casha» niptin chay dimandashan
    caj chayamur «manami chaynöchu» niptinrämi pengay-tucusha wiyaycun.
  bqp-bqp: Gbɛ̃ kũ à yã ò káakun òdi a gwa yãnnade ũ, ari a ibɛrɛ gↄ̃ gɛ́ a ɛ́kɛ
    bo.
  hat-hat: Moun ki pale anvan nan tribinal toujou sanble li gen rezon. Lè lòt moun
    lan parèt, kat je kontre, manti kaba.
  eng-BSB: The first to state his case seems right until another comes and cross-examines
    him.
  tod-tod: Nu mɔungi é ɓaazaɠazu, toɠa ɗa ɠɛ eɠɛ toɠa gaamai zea, eyɛsu tukpɔɲɔɠɔi
    ʋa é gooiti sakpe.
  eng-WEBPB: He who pleads his cause first seems right— until another comes and questions
    him.
  kbq-kbq: Keagafima otinesia ne'ma ese'ma keagama refkoma huno kesiana tamage hugahazanagi,
    anantema antahigesia ne'mo, hazenke'a keno erifore hugahie.
  nhe-BL: Nesi xitlahuac tlen quiijtohua nopa achtohui tlacatl tlen monextía iixpa
    se juez para momanahuis, pero teipa huala ne se huan tenextilía para nelía tlaixpanotoc.
  bus-bus: Gbɛ̃ kɛ̀ yã ò káakun wè à gwa yãnnadee ũ, ai à ibɛɛ gↄ̃ gá à ɛgɛ bo.
  gub-BL: Tuwihaw wenu putar nemyrypar a'e wà nehe. — Kwa, ikatu aipo, i'i putar tuwihaw
    newe wà nehe. A'e re wenu putar nemyrypar 'ym wà nehe. — Màràzàwe tuwe aipo pa,
    i'i putar wanenu mehe wà nehe.
  eng-DRA: 'The just is first accuser of himself: his friend cometh, and shall search
    him.'
