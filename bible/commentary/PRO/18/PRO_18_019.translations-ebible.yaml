verse: PRO.018.019
translations:
  mal-C: ഹൃദയത്തിൽ മുറിവേറ്റ സഹോദരങ്ങളെ അനുരഞ്ജിപ്പിക്കുന്നത് കെട്ടുറപ്പുള്ള കോട്ടകടക്കുന്നതിനെക്കാൾ
    ദുഷ്കരം; തർക്കങ്ങൾ കോട്ടവാതിലിന്റെ ഇരുമ്പഴികൾപോലെയും.
  deu-TKW: Ein Bruder, gegen den treulos gehandelt ward, leistet mehr Widerstand als
    eine feste Stadt, und solcher Streit hält hart wie eines Palastes Riegel.
  lin-lin: Kokota lisusu na motema ya ndeko oyo osali mabe ezalaka pasi koleka kokota
    na engumba batonga makasi ; mpe koswana na moto ezali lokola kokanga bikuke ya
    ndako batonga makasi na bibende ya minene.
  eng-LSV: A brother transgressed against is as a strong city, || And contentions
    as the bar of a palace.
  eng-GNV: A brother offended is harder to winne then a strong citie, and their contentions
    are like the barre of a palace.
  eng-WEBSTER: 'A brother offended is harder to be won than a strong city: and their
    contentions are like the bars of a castle.'
  nhw-BL: Nelía ohui para sempa timohuampoxchihuas ihuaya se moicni catli tiquixpanotoc,
    huelis más amo ohui para tijtlanis se altepetl catli yahualtic tzactoc ica tepamitl.
    Cualantli quinxejxelohua catli achtihui mohuampoxchihuayayaj quen se puerta ica
    candado quixejxelohua catli calijtic huan calteno.
  swh-ONEN: Ndugu aliyechukizwa ni mgumu kuridhika kuliko mji uliozungushiwa ngome,
    nayo mabishano ni kama malango ya ngome yenye makomeo.
  bba-bba: À n wunɛn bɔrɔ torɑri, yɑ sɛ̃ ɑ kɑ nùn susi n kere ɑ ɡbɑ̃rɑ dɑmɡiru surɑ.
    Ì n mɑɑ sɑnnɑ, i kɑ dorɑ, yen sɛ̃sɔ ɡɑ kpɑ̃ ɡɑ kere dii te bɑ kɑ kɔkɔrɔ dɑmɡiɑ
    kɛnuɑn dubu.
  eng-KJVCPB: 'A brother offended is harder to be won than a strong city: And their
    contentions are like the bars of a castle.'
  luo-luo: Kiketho ne owadu to duoge iri tek mana kadonjo e dala maduongʼ mochiel
    motegno; to larruok chalo gi dhorangeye mag dala modin gi lodi.
  meu-meu: Tadikakana ese e kahaiamu tauna na hanua aukana na heto, a heiri-heiri
    na ruma aukana auridia na heheto.
  npi-ULB: बलियो सहरमाथि जित हासिल गर्नुभन्दा बरु चोट लागेको भाइलाई जित्‍न कठिन हुन्छ,
    र झगडा गर्नुचाहिँ किल्लाका बारहरूझैँ हो ।
  yor-yor: Arákùnrin tí a ṣẹ̀ sí ṣòro yípadà ju ìlú olódi lọ, ìjà wọ sì dàbí ọ̀pá
    ìdábùú ààfin.
  ind-ind: Pertengkaran menciptakan jarak dan pemisahan. Lebih sukar memperbaiki hubungan
    dengan saudara yang sakit hati daripada menaklukkan kota berbenteng.
  pes-OPCB: به دست آوردن دل برادر رنجیده، سختتر از تصرف یک شهر حصاردار است. منازعه
    بین دو برادر، دیوار جدایی ایجاد می‌کند.
  tgl-ULB: Ang kapatid na nasaktan ang damdamin ay mas mahirap na amuin kaysa isang
    matatag na lungsod, at ang pakikipagtalo ay tulad ng mga harang ng isang kastilyo.
  hui-hui: Í̠na í̠ hamene miniha keba ho helariyagua wali agali maru anda naibilo
    tanonaga pabe payatagi hagadagua ibunaga mitangi bulene paya anda haregola í̠
    hame nale howa bi nalolebira. Anigo agali kirali lai lo howa mo tiga bialu libu
    gi tigani nabiyagua ogonime hariga hangai kagola libu mini mo mbiraore habe nahe
    panga hongoheme payatagi kagola anda pobe nahe hagadagua holebira.
  mya-mya: အငြိုးထားသောညီအစ်ကိုသည် ခိုင်ခံ့သောမြို့ ထက် သာ၍ခက်၏။ ညီအစ်ကို ရန်တွေ့ခြင်းအမှုသည်
    ရဲတိုက်တံခါးကျင်ကဲ့သို့ ဖြစ်၏။
  bod-N: ཁོང་ཁྲོ་བསླངས་པའི་སྤུན་ཟླ་སྡུམ་པ༌ནི། །མཁར་རྫོང་ལེན་པ་ལས་ཀྱང་དཀའ་བ༌དང༌། །རྩོད་གཞི་དེ་འདྲ་བཙན་རྫོང་སྒོ་གཏན༌བཞིན།།
  wsk-wsk: Tiran yawara bo bita maguwura ale aking gomang ta ko karogo kaera mu mel
    ikup; mu songkuring ain te nunga, agi por aora bo ninga kusumuri anira iwita.
  sna-sna: Hama yatadzirwa yakavangarara kupfuura guta rakakomberedzwa namasvingo,
    uye kukakavara kwakafanana namazariro amasuo omuzinda wamambo.
  spa-BLM: Un hermano ofendido es más difícil que una ciudad fortificada. Las disputas
    son como los barrotes de una fortaleza.
  cac-cac: Tato sco tzuntzejcot yoval junoc co c'ab' coc, más secojtac co satanel
    junoc chon̈ab' ay smuroal yed' spuertail vach' yajoch yijchul d'a yichan̈ yic
    tzon̈ ochxi vach'il yed'oc, yujto tec'an yaj spensar.
  swh-ULB: Ndugu aliyechukizwa ni mgumu kushawishiwa kuliko mji wenye nguvu, na kugombana
    ni kama makomeo ya ngome.
  bel-bel: Азлоблены брат няпрыступнейшы за моцны горад, і свары падобныя на замкі
    замка.
  deu-ELBBK: Ein Bruder, an dem man treulos gehandelt hat, widersteht mehr als eine
    feste Stadt; und Streitigkeiten sind wie der Riegel einer Burg.
  mbb-OT: Is telesuled he ebpekedsilaǥà utew mereǥen he ibped-uliey te meupiya he
    gehinawa. Mereǥen pa heini he ebeelan kenà is kedseled te miberengbeng he inged.
    Iring ded kereǥen te kedrundus te trangka te ǥemawan te turuǥan, mereǥen he edhusayen
    is dezuwa he telesuled.
  mal-2015: ദ്രോഹിക്കപ്പെട്ട സഹോദരൻ ഉറപ്പുള്ള പട്ടണത്തെക്കാൾ ദുർജ്ജയനാകുന്നു; അങ്ങനെയുള്ള
    പിണക്കം അരമനയുടെ ഓടാമ്പൽപോലെ തന്നേ.
  rmc-rmc: Te dochudel pes paš o dukhado phral hin phareder, sar te dodžal andro ohradzimen
    foros; o vesekedišagi hine maškar o phrala sar o zakerde brani pro hrados.
  pes-OPV: برادر رنجیده از شهر قوی سختتر است، ومنازعت با او مثل پشت بندهای قصر است.
  ron-1924: Фраций недрептэциць сунт май греу де кыштигат декыт о четате ынтэритэ
    ши чертуриле лор сунт тот аша де греу де ынлэтурат ка зэвоареле уней касе ымпэрэтешть.
  ben-OBCV: বিক্ষুব্ধ ভাই সুরক্ষিত নগরের চেয়েও বেশি অনমনীয়; বাদানুবাদ হল দুর্গের
    বন্ধ দরজার মতো।
  som-som: In walaal la xumeeyey la soo celiyo waa ka sii adag tahay in magaalo xoog
    leh la qabsado, Oo murammona waa ka xoog badan yihiin qalcad biraheeda.
  lat-VUC: Frater qui adjuvatur a fratre quasi civitas firma, et judicia quasi vectes
    urbium.
  eng-ASVBT: A brother offended is harder to be won than a strong city; And such contentions
    are like the bars of a castle.
  mna-mna: Sombe takam ŋoobo tomtom sa ma leleene iŋgis, ina ipata be takam leleene
    ma imiili piti mini. Pa ŋgar kini ko imbol kat kembei siiri mbolŋana ta iliu kar
    na. Mi sombe ŋoŋi sa imbotmbot la wal pakan mazwan, ina iwe mbukuunu biibi pizin
    mi ikam zin ma tiparmbot molo pizin.
  ita-1885: Il fratello offeso è più inespugnabile che una forte città; E le contese
    tra fratelli son come le sbarre di un palazzo.
  eng-LXXUP: A brother helped by a brother is as a strong and high city; And is as
    strong as a well-founded palace.
  eng-ULB: An offended brother is harder to be won than a strong city, and quarreling
    is like the bars of a castle.
  spa-VBL: Un hermano a quien has ofendido será más difícil de reconquistar que una
    ciudad fortificada. Las peleas separan a las personas como barras en las puertas
    de un castillo.
  fra-_FOB: Des frères divisés sont plus difficiles à gagner qu'une ville forte; et
    leurs différends sont comme les verrous d'un château.
  mal-mal: ദ്രോഹിക്കപ്പെട്ട സഹോദരനെ ഇണക്കുന്നത് ഉറപ്പുള്ള പട്ടണത്തെ ജയിക്കുന്നതിനെക്കാൾ
    ബുദ്ധിമുട്ടാകുന്നു; അങ്ങനെയുള്ള പിണക്കം അരമനയുടെ ഓടാമ്പൽപോലെ ആകുന്നു.
  urd-GVR: Jis bhāī ko ek dafā māyūs kar diyā jāe use dubārā jīt lenā qilāband shahr
    par fatah pāne se zyādā dushwār hai. Jhagaṛe hal karnā burj ke kunḍe toṛne kī
    tarah mushkil hai.
  suz-BL: थुं खाइक्‍पाइश्‍शो लोक्‍ब कली लेम्‍चा गारो हिरशो सहर ग्राचा क्‍येङा श्‍येत
    बाक्‍ब। मुर आन जितीक खेतीके बोल्‍यो खिं ङा आग्‍लो खोदेंशो बाक्‍ब।
  eng-NOY: A brother offended is harder to be won than a strong city; Yea, their contentions
    are like the bars of a castle.
  ita-1927: Un fratello offeso è più inespugnabile d’una città forte; e le liti tra
    fratelli son come le sbarre d’un castello.
  ckb-ckb: خراپە دەرهەق بە برا، ئاشتکردنەوەی لە شاری قەڵابەند سەختترە، ناکۆکیش وەک
    شمشیرەی دەروازەی قەڵایە.
  eng-BBE: A brother wounded is like a strong town, and violent acts are like a locked
    tower.
  kan-OKCV: ಬಲವಾದ ಪಟ್ಟಣವನ್ನು ಗೆಲ್ಲುವುದಕ್ಕಿಂತ ಬೇಸರಗೊಂಡ ಸಹೋದರನನ್ನು ಗೆಲ್ಲುವುದು ಕಷ್ಟಕರ;
    ಅವರ ಕಲಹಗಳು ಕೋಟೆಯ ಬಾಗಿಲಿಗೆ ಅಗುಳಿಗಳಂತೆ ಇವೆ.
  tam-2017: பாதுகாப்பான பட்டணத்தை வசப்படுத்துவதைவிட கோபம்கொண்ட சகோதரனை வசப்படுத்துவது
    கடினம்; அவர்களுடைய விரோதங்கள் கோட்டைத் தாழ்ப்பாள்கள்போல இருக்கும்.
  spa-RV-1909: 'El hermano ofendido es más tenaz que una ciudad fuerte: y las contiendas
    de los hermanos son como cerrojos de alcázar.'
  ron-BTF: Un frate ofensat este mai greu de câștigat decât o cetate tare, și certurile
    lor sunt ca zăbrelele unui castel.
  eng-WEBP: A brother offended is more difficult than a fortified city. Disputes are
    like the bars of a fortress.
  eng-FBV: A brother you've offended is harder to win back than a fortified town.
    Arguments keep people apart like bars on the doors of a fortress.
  nld-1939: Een verongelijkte broer is ontoegankelijker dan een sterke vesting; Ruzie
    is als de grendel van een burcht.
  nch-BL: Nelía ohui para sempa timohuampojchihuas ihuaya se moicni cati tiquixpanotoc,
    huelis más amo ohui para tijtanis se altepet cati yahualtic tzactoc ica tepamit.
    Cualanti quixelohua cati mohuampojchijtoque quej se caltemit ica candado quixelohua
    cati calijtic huan calteno.
  vie-1934: Một anh em bị mếch lòng lấy làm khó được lòng lại hơn là chiếm thủ cái
    thành kiên cố; Sự tranh giành dường ấy khác nào những chốt cửa đền.
  hin-CV: एक रुष्ट भाई को मनाना सुदृढ़-सुरक्षित नगर को ले लेने से अधिक कठिन कार्य
    है; और विवाद राजमहल के बंद फाटक समान होते हैं.
  eng-OURB: A brother rebelled against to break away from authority thus breaking
    relationship is more difficult than a fortified city; and disputes are like the
    bars of a fortress.
  spa-BES: Un hermano herido es como una ciudad amurallada, y los actos violentos
    separan como las rejas de una torre cerrada.
  tdx-tdx: Mora ty mandreketse rova fatratse, ta ty rañetse torifike, vaho hoe tsotso-bim-pitilik’abo
    ty fifanjomorañe.
  tha-KJV: การคืนดีกั​นก​ับพี่น้องที่สะดุ​ดก​ันแล้​วก​็ยากกว่าการชนะเมืองที่​เข้มแข็ง
    และการทะเลาะวิวาทของเขาเหมือนดาลที่​ป้อมปราการ
  por-BR-2018: O irmão ofendido é mais difícil que uma cidade fortificada; e as brigas
    são como ferrolhos de uma fortaleza.
  deu-ELO: Ein Bruder, an dem man treulos gehandelt hat, widersteht mehr als eine
    feste Stadt; und Zwistigkeiten sind wie der Riegel einer Burg.
  eng-WYC-2018: A brother that is helped of a brother, is as a steadfast city; and
    [the] dooms be as the bars of cities. (A brother helped by a brother, is like
    protection from the wall of a steadfast city; but arguments be like the bars of
    a city, preventing entry.)
  epo-epo: Malpaciĝinta frato estas pli obstina, ol fortikigita urbo; Kaj disputoj
    estas kiel rigliloj de turo.
  uig-PIN: Rǝnjigǝn ⱪerindaxning kɵnglini elix mustǝⱨkǝm xǝⱨǝrni elixtinmu tǝs; Jedǝl-majira
    ⱪorƣanning taⱪaⱪ-baldaⱪliriƣa ohxaxtur.
  beo-beo: Dia na:iyado amo noga:le fidima. Amasea, e da moilai bai bagade gasa bagade
    gagoi amo defele, di gaga:mu. Be dia da ema sia:ga gegesea, e da logo ga:i dagoi
    defele, di higamu.
  tpi-OTNT: Sapos yu mekim brata bilong yu i bel nogut long yu, orait em bai i pasim
    tingting bilong en na i no laikim yu, olsem ol manmeri i pasim dua bilong banis
    bilong taun na ol arapela man i no inap i go insait. Sapos tupela man i tok pait
    na i no sekan, dispela bai i pasim rot bilong tupela na tupela i no inap kamap
    wanbel, olsem strongpela dua i pasim rot bilong man, na em i no inap i go insait
    long haus.
  hau-SA: Ɗan’uwan da aka yi wa laifi ya fi birni mai katanga wuyan shiryawa, kuma
    faɗace-faɗace suna kama da ƙofofin ƙarfe na fada.
  uig-LAT: Renjigen qérindashning könglini élish mustehkem sheherni élishtinmu tes;
    Jédel-majira qorghanning taqaq-baldaqlirigha oxshashtur.
  nde-nde: Umzalwane owonelweyo uba lukhuni kulomuzi ohonqolozelweyo, lezingxabano
    zinjengamasango enqaba avaliweyo.
  ton-ton: '‌ʻOka koviʻia ʻae loto ʻoe tokoua ʻo ha taha, ʻoku faingataʻa lahi hake
    ia ʻi ha kolo ʻoku mālohi: pea ko ʻena fekeʻikeʻi ʻoku hangē ia ko e ngaahi songo
    ʻoe kolo.'
  ces-1613: Bratr křivdou uražený tvrdší jest než město nedobyté, a svárové jsou jako
    závora u hradu.
  eng-WMB: A brother offended is more difficult than a fortified city. Disputes are
    like the bars of a fortress.
  tam-TCV: அரண்சூழ்ந்த பட்டணத்தைக் கைப்பற்றுவதைப் பார்க்கிலும், மனதைப் புண்படுத்திய
    சகோதரனை சமாதானப்படுத்துவது கடினம்; விவாதங்கள் தாழ்ப்பாள் இடப்பட்ட கோட்டை வாசலைப்
    போலிருக்கின்றன.
  ceb-ULB: Lisod dag-on ang usa ka igsoon nga nasakitan kaysa sa usa ka lig-on nga
    siyudad, ug ang panaglalis sama sa haligi sa usa ka palasyo.
  pol-UBG: Brat obrażony trudniejszy do zdobycia niż warowne miasto, a spory są jak
    rygle w zamku.
  urd-GVU: جس بھائی کو ایک دفعہ مایوس کر دیا جائے اُسے دوبارہ جیت لینا قلعہ بند شہر
    پر فتح پانے سے زیادہ دشوار ہے۔ جھگڑے حل کرنا بُرج کے کنڈے توڑنے کی طرح مشکل ہے۔
  deu-1912: Ein verletzter Bruder hält härter den eine feste Stadt, und Zank hält
    härter denn Riegel am Palast.
  kan-2017: ಬಲವಾದ ಪಟ್ಟಣವನ್ನು ಗೆಲ್ಲುವುದಕ್ಕಿಂತ ಅನ್ಯಾಯಹೊಂದಿದ ಸಹೋದರನನ್ನು ಗೆಲ್ಲುವುದು ಅಸಾಧ್ಯ,
    ಕೋಟೆಯ ಅಗುಳಿಗಳಂತೆ ಜಗಳಗಳು ಜನರನ್ನು ಅಗಲಿಸುತ್ತವೆ.
  yap-yap: Mu ayuweg pibe’ rom ma yad ra ayuwegnem ni bod e yoror u bbinaw nib gel,
    machane fa’anra um tugthin ngorad, ma yad ra ning e mab rorad ngom.
  hlt-MCSB: Boekoek boeina tah sarhi aka tak khorha lakah olpungkacan la om tih, hohmuhnah
    khaw impuei thohkalh bangla om.
  mdy-ETH: ኔ ጌርሲ ማኣዴ፤ ዒዚ ካታሞኮ ዙላ ዓኣ ዶዲ ኬኤሌጉዲ ኔና ካፓኔ፤ ዒዛና ኔ ፑርቴቴ ጋዓንቴ ካሮ ኔኤም ዒ ዎዻንዳኔ።
  kew-kew: Nena ame meda wae kone saliri nipumi go kone mea rogasua ne raaname na-omalia.
    Gore onaa medalome mo ada kagurena pora gape poaeme-rupa mada nimu runane pope-rupa
    maralimi. Gore mo aa lapo nipu yada pape agaa loa ki namealipi. Nipuna lo robaa
    padane-para mada nasalipi. Adaa poragape garulaawa aana kerepo pora rugutade-rupa
    mada. Goa palipi-pulu nipu ada runane mada napalia.
  twi-ASANTE: Onua a wɔafom noɔ no asɛm yɛ dene sene kuropɔn a ɛwɔ banbɔ, akyinnyegyeɛ
    te sɛ abankɛsewa apono a wɔabram akyire.
  eng-WEBU: A brother offended is more difficult than a fortified city. Disputes are
    like the bars of a fortress.
  wal-wal: Naaqettida ishaara giiganaagee gimbbettida katamaa omooddanaagaappekka
    aadhdhi waayissees; penggiyaa gorddiyo birata hiraquwaadan, palamai dabbota shaakkees.
  acu-NT: Aints ni yachijai kajernai pujuinakka, juun yakat kaya wenurmawa tumawaitai.
    Tura asa nu yakta waitiri jiru najanamua nunisketai. Tura nu jimiar yachi ainau
    suwiri waiti epenmiawa nunisang asamtai, chichaman pengké iwiaarachminuitai.
  spa-PDDPT: El hermano ofendido es más tenaz que ciudad fuerte, Y los litigios, más
    que los cerrojos de una fortaleza.
  gun-gun: Nhanderegua nhambopoxy rire haxy ete 'rã ha'eve vai ju aguã, ijayvu atãa
    rupi onhemboty 'rã oo ikorapa va'e rokẽ jokoa rami.
  agu-BL: At wi'nin q'uixbel tan kocompone'n te'j jun yi quixpnakt yi xtxumu'n tan
    e'chk quiw yol, na yi e'chk oyintzi' na xcye' tan po'tze'n yi tajtza'kl jun tan
    qui kocompone'n te'j.
  ilo-ULB: Ti panagballigim a mangay-ayo iti napasakitan a kabsat ket narigrigat ngem
    iti panagballigim a mangparmek iti natibker a siudad, ken ti panagapa ket maiyarig
    kadagiti balunet iti maysa a palasio.
  kpg-kpg: Hagamaamaa ina oo gau gei oo gau ga duuli goe gadoo be di abaaba mau dangihi
    o di waahale. Maa goe ga lagamaaloo gi digaula, digaula gaa tai nadau bontai i di goe.
  uig-ARA: رەنجىگەن قېرىنداشنىڭ كۆڭلىنى ئېلىش مۇستەھكەم شەھەرنى ئېلىشتىنمۇ تەس؛ جېدەل-ماجىرا
    قورغاننىڭ تاقاق-بالداقلىرىغا ئوخشاشتۇر.
  bps-bps: I flanekam tafatdukam i nawan, too malima samfulê di fye i nawange, na
    ku nugakam fa, én too gablabal di kasafyeyu.
  sus-sus: Mixi konbixi xa bɔɲɛ xɔrɔxɔɛ luma nɛ alɔ taa makantaxi. Na sɔnxɔɛ mɔɔli
    xɔrɔxɔ dangife geeli kondonyi ra.
  pon-2006: Sewese riomw, e ahpw pahn sinsileiuk rasehng kelen kahnimw kehlail ehu,
    ahpw ma ke pahn akamaiong, e pahn ritingedi sang uhk eh wenihmw.
  ksd-ksd: Ba da maravut tura i dat i da ra ongor na pia na pal, Ma ra umana vargegelenai
    dia da ra okobat ta ra pal na bakbakit.
  tur-YTC: Kırgın kardeş surlu kentten daha zordur. Çekişmeler kale sürgüleri gibidir.
  bel-N: Пакрыўджаны брат — як умацаваны горад, а сваркі — як завалы ў замку.
  grc-BRENT: Ἀδελφὸς ὑπὸ ἀδελφοῦ βοηθούμενος, ὡς πόλις ὀχυρὰ καὶ ὑψηλὴ, ἰσχύει δὲ
    ὥσπερ τεθεμελιωμένον βασίλειον.
  ind-AYT: Saudara yang telah dikhianati lebih sulit didekati daripada kota yang kuat,
    dan pertengkaran bagaikan palang-palang pintu sebuah puri.
  nya-nya: Mʼbale amene wamuthandiza amakhala ngati mzinda wolimba, koma kukangana
    naye kumatsekereza thandizo.
  hrv-hrv: Uvrijeđen brat jači je od tvrda grada i svađe su kao prijevornice na tvrđavi.
  mps-mps: Nago te naga amago dwai haliga nage dali emainu ilai baso da, teda agai
    te aga homu bea selama, tama nage wei homu isiąyu, te bulu bagego te taun obo
    tomoba pabo obo sunumi te palia selama, tama te gasa bidi dabe te tomoba pabo
    usu isiąbo tiwai yaibao. Te bidi si te konila po wado olama, tama te nogo masiąwani
    da, teda tego te augwa si sunumi palialubo tiwai eyu, tama augwa si te deli haliga
    pedalisiąma, te bomai sunumigo te bidi soabo sunumi panialubo tiwai ebao, tama
    aga te be tomoba pabo usu me egobeo.
  tpi-tpi: Sapos yu mekim brata bilong yu i bel nogut long yu, orait em bai i pasim
    tingting bilong en na i no laikim yu, olsem ol manmeri i pasim dua bilong banis
    bilong taun na ol arapela man i no inap i go insait. Sapos tupela man i tok pait
    na i no sekan, dispela bai i pasim rot bilong tupela na tupela i no inap kamap
    wanbel, olsem strongpela dua i pasim rot bilong man, na em i no inap i go insait
    long haus.
  dan-1931: Krænket Broder er som en Fæstning, Trætter som Portslå for Borg.
  vie-OVCB: Đánh chiếm pháo đài còn dễ hơn lấy lòng anh em bị xúc phạm. Vì mối giận
    như cửa khóa then gài.
  guj-2017: દુભાયેલા ભાઈ સાથે સલાહ કરવી તે કિલ્લાવાળા નગરને જીતવા કરતાં મુશ્કેલ છે
    અને એવા કજિયા કિલ્લાની ભૂંગળો જેવા છે.
  pon-2006A: Sewese riomw, e ahpw pahn sinsileiuk rasehng kelen kahnimw kehlail ehu,
    ahpw ma ke pahn akamaiong, e pahn ritingedi sang uhk eh wenihmw.
  por-BRBSL: Um irmão ofendido é mais difícil do que uma cidade fortificada. As disputas
    são como as barras de uma fortaleza.
  swe-swe: En broder som blivit förolämpad (kränkt, förnärmad, stött) är svårare att
    vinna tillbaka än en stark (befäst) stad, strider (tvister, gräl, tävlan) är som
    en regel (bom, tvärslå) på [porten till] en fästning.
  cth-cth: Hmaunawngha lungkuep sak hoeh e teh khopui tâ e hlak aruhnawn, lawk kâounnae
    teh sum hoi kâtaren e patetlah ao.
  twi-twi: Onua a wɔafom no no asɛm yɛ den sen kuropɔn a ɛwɔ bammɔ, akyinnyegye te
    sɛ abankɛse apon a wɔabram akyi.
  hlt-hlt: Boekoek boeina tah sarhi aka tak khorha lakah olpungkacan la om tih, hohmuhnah
    khaw impuei thohkalh bangla om.
  tbz-SIM: Bɛ̀ cɑ̀ɑ̀rɛ̀ wè ɔ̃ nkpeńnìmu kɛ́pɛ̃ɛ̃tɛ́ dihɛikperì, kɛ̀ yɛkpɑ̀rɛ̀ kpeńnì
    kɛ pɛ̃ɛ̃tɛ́ dimɑ́tìkpetínnì.
  msy-2020: Nɨ uan aveghbuam damutɨ an navim nɨn ikuvigham, eghtɨ a uan nɨghnɨzim
    suiragh nɨ gifueghan kogham. A mati gumazamiziba nguibamɨn dɨvazimɨn tiam asarazɨ,
    gumaziba aven mangan ibura. Ezɨ gumazir pumuning akabar uaning mɨsogha dafarimningɨn
    suirazir puvatɨ, bizir kam aningɨn tuavim apɨrightɨ aning navir vamɨran ikian
    kogham, mati tiar akar gavgavim gumazimɨn tuavim apɨrizɨ, a dɨpenimɨn aven mangan
    ibura.
  dop-dop: Ye n pəntənɑ nyɑ́ tɑɑpɑlʋ, ɩ kpətənɑʋ kəlɑ kɑtɛ kɛ koluŋɑ toŋ nyəŋkɑ tusuɣu.
    Nɑ ye ɩ́ yoowɑ, mə kpɛntʋɣʋ kəlɑ kɑtɛ kɛ kutuluɣu ŋku pɑ kɑləsənɑ mɔŋkuuli toŋ
    nyəŋ tɔ kʋ tɑɑ sʋʋʋ.
  azb-azb: İncik qardaşın könlünü almaq qalalı şəhəri almaqdan daha çətindir, Belə
    davalar qapısı cəftəli qala kimidir.
  eng-DBY: A brother offended is [harder to be won] than a strong city; and contentions
    are as the bars of a palace.
  hin-2017: चिढ़े हुए भाई को मनाना दृढ़ नगर के ले लेने से कठिन होता है, और झगड़े राजभवन
    के बेंड़ों के समान हैं।
  wol-KYG: Jubook mbokk moo tooñ, jéggi tataa ko gëna yomb, mbaa ubbi bunt yu tëje
    ràpp.
  bjr-bjr: Aneenna akaqaafasauqa dadaaqinaqa misa afeeka faandaamurara foora anisaa
    itita amaqeefaranoo. Anee misara aanoo qinaqa misa nári kooqi itita saifana sia
    keeqeennaranoo.
  eng-YLT: A brother transgressed against is as a strong city, And contentions as
    the bar of a palace.
  kne-kne: Naligligat ay itaoli din panakikadwan di napasakitan di nemnem na ay gayyem
    mo din iyat ay lomsot si alad di siyodad.
  eng-WYC-2017: A brother that is helped of a brother, is as a steadfast city; and
    [the] dooms be as the bars of cities.
  eng-WMBB: A brother offended is more difficult than a fortified city. Disputes are
    like the bars of a fortress.
  urd-GVH: जिस भाई को एक दफ़ा मायूस कर दिया जाए उसे दुबारा जीत लेना क़िलाबंद शहर पर
    फ़तह पाने से ज़्यादा दुश्वार है। झगड़े हल करना बुर्ज के कुंडे तोड़ने की तरह मुश्किल
    है।
  rug-rug: Na tasimu koreo sapu bugorona si kote korona variva ta leosae guana vasileana
    ta gobana, meke na vinari tokei si guana sasada sapu ta roto tukuna.
  gaz-gaz: Obboleessa yakkame tokko deebisuun magaalaa daʼoo qabdu irra ulfaata; wal
    falmiinis akkuma danqaraa karra dallaa dhagaa ti.
  fra-LSG: Des frères sont plus intraitables qu’une ville forte, Et leurs querelles
    sont comme les verrous d’un palais.
  yal-yal: Xa muxuna a ngaxakedenna konbi na bɔɲɛn xɔdɔxɔma ayi nɛn a ma dangu taa
    makantanxin yinna ra. Fe matandine xɔdɔxɔ manga banxin dɛɛn balan wurene xa.
  haw-1868: Aole ikaika ke kulanakauhale paa i ka pa e like me ka hoahanau i hoonaukiukiia;
    A o ko laua hoopaapaa ana, ua like me na kaolahao o ka halealii.
  arb-NAV: إِرْضَاءُ الأَخِ الْمُتَأَذِّي أَصْعَبُ مِنْ قَهْرِ مَدِينَةٍ حَصِينَةٍ،
    وَالْمُخَاصَمَاتُ كَعَارِضَةِ قَلْعَةٍ.
  ewe-ewe: Nɔviŋutsu si dzi wodze agɔ le la sẽ wu du si ŋu woɖo gli sesẽ ɖo eye dzrewɔwɔ
    le abe fiasã si ƒe agbowo ŋu wode gameti sesẽwoe ene.
  eng-LEE: A brother offended is harder [to be won] than a strong town; and quarrels
    [among brothers] are like the bars of a castle.
  asm-FB: দৃঢ় নগৰ জয় কৰাতকৈ ক্ষুদ্ধ ভায়েকক জয় কৰা টান; আৰু বিবাদ দূৰ্গত লগোৱা
    মাৰিৰ দৰে।
  sus-A: مِشِ كٌنبِشِ شَ بْحّ شْرْشْي لُمَ نّ عَلْ تَا مَكَنتَشِ. نَ سْنشْي مْولِ
    شْرْشْ دَنفِقٍ فٍيلِ كٌندٌنيِ رَ.
  fra-SBL: Un frère offensé est plus difficile qu'une ville fortifiée. Les litiges
    sont comme les barreaux d'une forteresse.
  hbo-hbo: אָ֗ח נִפְשָׁ֥ע מִקִּרְיַת־עֹ֑ז *וּמְדֹונִים (וּ֝מִדְיָנִ֗ים) כִּבְרִ֥יחַ
    אַרְמֹֽון׃
  kik-kik: Mũndũ mũrakarie nĩ mũrũ wa nyina nĩ hinya kwĩiguithania nake gũkĩra kwĩgwatĩra
    itũũra inene rĩirigĩre, nacio ngarari nĩ ta mĩgĩĩko ĩrĩa ĩhingaga njeera.
  fra-NCL: Un frère ennemi de son frère résiste plus qu’une ville forte, et leurs
    querelles sont comme les verrous d’un palais.
  cek-AK: Lok angaek thaih nawkamya loe pazawk hanah kacak vangpui tuk pongah doeh
    rai kue; nihnik lok angaekhaih loe misatoep kami ohhaih sipae hoiah anghmong.
  cuk-cuk: Neggwebur-e-akwa-galu-ebiris-bukwad-earedba bur undarad, gwenad-oululesad-e-gwage
    gadi-gadi-imaked. Neggwebur-yawagak-geg-argaedba bur undarad, gwenadgan-na-muchub-muchub-urwemalad
    walikaa-gudigued.
  uig-CYR: Рәнҗигән қериндашниң көңлини елиш мустәһкәм шәһәрни елиштинму тәс; Җедәл-маҗира
    қорғанниң тақақ-балдақлириға охшаштур.
  tel-2017: పటిష్టమైన నగరాన్ని వశపరచుకోవడం కంటే అలిగిన సోదరుణ్ణి సముదాయించడం కష్టం.
    పోట్లాటలు కోట తలుపుల అడ్డగడియలంత గట్టివి.
  hat-BSA: Yon frè ki blese se pi rèd pou konvenk pase yon vil fòtifye; konfli ak
    li se tankou ba fè nan yon sitadèl.
  kos-kos: Kasru ma lim ac el ac fah karingin kom oana sie pot ku lun siti uh. A kom
    fin akukuin nu sel, el ac fah kaliya srungul lal nu sum.
  hbo-WLC: אָ֗ח נִפְשָׁ֥ע מִקִּרְיַת־עֹ֑ז ומדונים כִּבְרִ֥יחַ אַרְמֽוֹן׃
  ibo-ibo: Ọ dị mfe ịlụgbụ obodo karịa ime ka obi nwanne e mehiere tụgharịa. Iwe ya
    na-adị ike dịka ọnụ ụzọ e jiri igodo tụchie.
  ory-ory: ବିରକ୍ତ ଭ୍ରାତା ଦୃଢ଼ ନଗର ଅପେକ୍ଷା ଦୁର୍ଜେୟ; ଏରୂପ ବିବାଦ ଗଡ଼ର ଅର୍ଗଳ ସ୍ୱରୂପ।
  chk-chk: Eman pwipwi mi fön letipan a weires ach sipwe liapeni, lap seni ach liapeni
    eu telinimw mi pöchökül. Nge kapasen anini ra pöchökül usun chök pöchökülen lokkun
    asamen imwen king.
  rop-rop: Wen yu album yu rileishan im garra kipum yu seif jis laik bigwan wol kipum
    det taun seifwan, bat if yu agamin langa im, wal im kaan album yu, najing.
  ukr-1871: Розгнїваний брат — як утверджене місто, а звяга (з ним) — як засови в
    замку.
  deu-1951: Ein Bruder, mit dem man sich entzweit hat, ist schwerer zu gewinnen als
    eine Burg, und Zwistigkeiten sind wie der Riegel an einem Schloß.
  eng-JPS: A brother offended is harder to be won than a strong city; and their contentions
    are like the bars of a castle.
  srp-1865: Uvrijeðen je brat kao tvrd grad, i svaða je kao prijevornica na dvoru.
  lug-lug: Kyangu okuwamba ekibuga ekiriko bbugwe ow’amaanyi, okusinga okukomyawo
    owooluganda anyiize, era ennyombo ziba ng’empagi z’ekigo.
  heb-heb: אח נפשע מקרית עז ומדונים כבריח ארמון׃
  ben-IRV: বিরক্ত ভাই শক্তিশালী শহরের থেকে অজেয় এবং ঝগড়া দুর্গের বাধার মত।
  pan-pan: ਰੁੱਸੇ ਹੋਏ ਭਰਾ ਨੂੰ ਮਨਾਉਣਾ ਪੱਕੇ ਸ਼ਹਿਰ ਦੇ ਜਿੱਤਣ ਨਾਲੋਂ ਵੀ ਔਖਾ ਹੈ, ਝਗੜੇ ਕਿਲੇ
    ਦੇ ਅਰਲਾਂ ਵਰਗੇ ਹੁੰਦੇ ਹਨ।
  tkr-tkr: Tsimisna çoc – alyapt'as dyooxhene g'alayk akar, Aldapxhıniybıd – akkalne
    rızayk.
  mya-JVB: အငြိုး ထားသောညီအစ်ကို သည် ခိုင်ခံ့ သောမြို့ ထက် သာ၍ခက်၏။ ညီအစ်ကိုရန် တွေ့ခြင်းအမှုသည်
    ရဲတိုက် တံခါးကျင် ကဲ့သို့ ဖြစ်၏။
  tte-O: Tem am susu kusaguili kani sisaguiwo besiele gana lalakina yanuwa kaikaiwena
    koina sigana-takikilan. Na tem ukwaleyaili kani ali gamwa koliwo sikausi.
  tbg-tbg: Are nena qata vakaara vo haika kaara qoraiqama amitairera, are vukaari
    utihara qaiqaa vira qata vakaaqama kenara. Kempuka vaantaavura vukaari utiha ravantiaqa
    kaantemakera, are voqavata vukaari utihara vira vitenarave. Qentiqaa aini nora
    vuvataava vaiinti antua kaintema kero, tirorira uvavano koqemake variatanta rairake
    vaira.
  hmo-hmo: Oiemu tadikakana do oi durua, vadaeni ia ese oi do ia gimaia, hanua ena
    magu aukana bamona. To bema oiemu tadikakana oi habadua neganai, emui turana kara
    do umui hamatamaia lou dalana be auka.
  urd-urd: नाराज़ भाई को राज़ी करना मज़बूत शहर ले लेने से ज़्यादा मुश्किल है, और झगड़े
    क़िले' के बेंडों की तरह हैं।
  rus-SYN: Озлобившийся брат неприступнее крепкого города, и ссоры подобны запорам
    замка.
  bqc-SIM: Daɛ pↄ́ wà tàaekɛ̀ɛ̀ yã́ ìↄ gbãa lán bĩ́iwaɛ, aà sòle dɛ lán
    zɛ́kakaa ń lɛowaɛ.
  tcz-CHONGTHU: Sopi khat in asopi khat apanpi hi, kulpi dettah tobang ahin, hinlah
    kinahna aso teng khopi kelkot kikam chah kheh tobang ahi.
  mar-mar: दुखवलेल्या भावाची समजूत घालणे हे बळकट तटबंदी असलेले शहर जिंकण्यापेक्षा
    कठीण आहे. आणि भांडणे राजवाड्याच्या अडसरासारखे आहेत.
  hlt-THB: Amamik qoep cingnapaca taw khawk chungnaak vawng ak cak lakawh kyi ngai
    nawh, awipungnaak taw qal tlung a awmnaak vawng chawh ing myih hy.
  qub-qub: Sumaj curalasha siudäpa pergancunata juchuchiypis fäsirämi canman wauguin
    jagayächishan runata shogananpitaga. Rimanacuyga caycan mana pipis yaycunanpaj
    rancasha caycaj puncunömi.
  bqp-bqp: Danɛ kũ ò taari kɛ̀nɛ yã dìgↄ̃ gbãna lán bĩni bà, ń fìti de lán zɛ́kakana
    kũ lɛ̀ɛo bà.
  hat-hat: Li pi fasil pou mete lapè nan yon gwo lavil pase pou ou rekonsilye de frè
    ki nan kont. Lè yo fache, kè yonn se pòt prizon pou lòt.
  eng-BSB: An offended brother is harder to win than a fortified city, and disputes
    are like the bars of a castle.
  tod-tod: Nu zeeli vai ɓaaʋɛ ɠɛɛɠɛloin ma, nii maawanaai, é leʋe taa wolai ʋa, nii
    siɠigi ma. Kpɔɛi ɠɛɛʋɛ eɠɛ siɠigi laaʋɛ ma zɔɠɔgiti.
  eng-WEBPB: A brother offended is more difficult than a fortified city. Disputes
    are like the bars of a fortress.
  kbq-kbq: Kagrama negafu'ma arimpama azeri havizama hu'nenana ne'ma avare'zamo'a,
    rankumamofo hanavenentake vihu hunteankna huno negafu'ma avare'zamo'a amuho hu'ne.
    Ha' frama hu'zamo'a, rone ka'a hanavenentake kafa erigino rentroko huno, refko
    hiankna hugahie.
  nhe-BL: Nelía ohui para sampa timohuampochihuas ihuaya se moicni tlen tiquixpanotoc,
    huelis más ax ohui para tijtlanis se altepetl tlen yahualtic tzactoc ica tepamitl.
    Cualantli quinxejxelohua tlen achtohui mohuampochihuayayaj queja se puerta ica
    candado quixejxelohua tlen calijtic huan calteno.
  bus-bus: Danɛ kɛ̀ wà taari kɛ̀nɛ yã ègↄ̃ gbãa lán bĩi bà, aↄ̃ swèe dɛ lán zɛ́tatana
    kↄ̃n lɛ̀o bà.
  gub-BL: Zawaiw katu tàpuz tàtà ma'e zauxiapekwer imimaw heitykaw. Aze ereze'eg zemueteahy
    nemyrypar pe nehe, upytu'u putar nemyrypar romo wiko re nehe. Nemyrypar romo imuigo
    kar wi haw zawaiw katu wera'u tàpuz tàtà ma'e heitykaw. Zeàmàtyry'ymaw umuaiw
    zemuryparypar haw.
  eng-DRA: 'A brother that is helped by his brother, is like a strong city: and judgments
    are like the bars of cities.'
