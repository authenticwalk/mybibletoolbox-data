verse: PRO.018.006
translations:
  mal-C: ഭോഷത്തമുള്ളവരുടെ വാക്കുകൾ കലഹം സൃഷ്ടിക്കുന്നു, അവരുടെ അധരം അടി ഇരന്നുവാങ്ങുന്നു.
  deu-TKW: Die Lippen des Thoren führen Streit herbei, und sein Mund ruft nach Schlägen.
  lin-lin: Bibebu ya moto oyo azangi mayele eyeisaka koswana, mpe monoko na ye eyeisaka
    fimbu.
  eng-LSV: The lips of a fool enter into strife, || And his mouth calls for stripes.
  eng-GNV: A fooles lips come with strife, and his mouth calleth for stripes.
  eng-WEBSTER: A fool's lips enter into contention, and his mouth calleth for strokes.
  nhw-BL: Catli huihuime quiijtohuaj tlatoctzitzi quipehualtía tlanajnanquilistli.
    Inincamanal quihualica miyac tlahuilancayotl.
  swh-ONEN: Midomo ya mpumbavu humletea ugomvi na kinywa chake hualika kipigo.
  bba-bba: Gɑri bɔkɔn ɡɑri yi rɑ kɑ sikirinɔsu nɛwɑ, kpɑ win nɔɔ ɡu kɑ soonɑɑ nɑ.
  eng-KJVCPB: A fool’s lips enter into contention, And his mouth calleth for strokes.
  luo-luo: Lew ngʼat mofuwo kelone dhawo, to dhoge luongo goch.
  meu-meu: Kavakava tauna bibinana ese heiri-heiri e havaraiamu, bona uduna ese hedadaba
    e vaveamu.
  npi-ULB: मूर्खको ओठले आफैमाथि कलह ल्याउँछ, र त्यसको मुखले पिटाइ निम्त्याउँछ ।
  yor-yor: Ètè aláìgbọ́n dá ìjà sílẹ̀ ẹnu rẹ̀ sì ń ṣokùnfà ẹgba.
  ind-ind: Perkataan orang bebal menyebabkan pertengkaran. Ucapan bodohnya membuat
    dia dihajar.
  pes-OPCB: سخنان شخص نادان، منجر به نزاع و کتک خوردنش می‌شود.
  tgl-ULB: Ang labi ng mangmang ay nagdadala ng alitan at ang kaniyang bibig ay nag-aanyaya
    ng kaguluhan.
  hui-hui: Mini nawi kagome wali agali maru baba bi lai hangu lalu kayagua tigua ibunaga
    bi ogoni hale howa ibuni belonaga dano biaga.
  mya-mya: မိုက်သောသူ၏နှုတ်ခမ်းတို့သည် ရန်တွေ့ တတ်၏။ သူ၏နှုတ်သည်လည်း အပြစ်ဒဏ်ကို တောင်း
    တတ်၏။
  bod-N: གླེན་པའི་མཆུ་ཡིས་རྩོད་གཞི་སློང་བ༌དང༌། །དེ་ཡི་སྨྲ་སྒོས་རྡུང་རྡེག་ཉོ་བར༌འགྱུར།།
  wsk-wsk: Kari sinar mena mu kota ko munak ngualara munakoso umu ikup yaman tagi
    kumik te beteso.
  sna-sna: Miromo yebenzi inoriunzira kukakavara, uye muromo wake unomukokera kurohwa.
  spa-BLM: Los labios de un necio entran en disputa, y su boca invita a los golpes.
  cac-cac: A yuj tas syal eb' malaj spensar, sq'ue vaan oval. A yuj tas syal eb' chi'
    scotcan d'a yib'an̈ eb'.
  swh-ULB: Midomo ya mpumbavu huletea mafarakano na kinywa chake hukaribisha mapigo.
  bel-bel: Вусны бязглуздага цягнуць у незлагадзь, а словы яго выклікаюць бойку.
  deu-ELBBK: Die Lippen des Toren geraten in Streit, und sein Mund ruft nach Schlägen.
  mbb-OT: Is menge lalag te tulebung he etew, iyan puunà te tebek wey iyan igkesekiti
    zin.
  mal-2015: മൂഢന്റെ അധരങ്ങൾ വഴക്കിന്നു ഇടയാക്കുന്നു; അവന്റെ വായ് തല്ലു വിളിച്ചുവരുത്തുന്നു.
  rmc-rmc: O lava le dilineskre les dochuden furt andro vesekedišagi, mangel peske
    te chudel mariben.
  pes-OPV: لبهای احمق به منازعه داخل می‌شود، ودهانش برای ضربها صدا می‌زند.
  ron-1924: Ворбеле небунулуй адук чартэ ши гура луй ынжурэ пынэ стырнеште ловитурь.
  ben-OBCV: মূর্খদের ঠোঁট তাদের কাছে বিবাদ নিয়ে আসে, ও তাদের মুখ প্রহারকে আমন্ত্রণ
    জানায়।
  som-som: Nacaska bushimihiisu waxay keenaan muran, Oo afkiisuna wuxuu u yeedhaa
    karbaash.
  lat-VUC: '[Labia stulti miscent se rixis, et os ejus jurgia provocat.'
  eng-ASVBT: A fool’s lips enter into contention, And his mouth calleth for stripes.
  mna-mna: Sua ta iwedet pa wal kankaanaŋan kwon, ta ipazas tomtom keten ma tikamam
    sua boozo pizin. Sua kizin talliŋana ikamam ma tomtom lelen be tiballis zin men.
  ita-1885: Le labbra dello stolto entrano in contesa, E la sua bocca chiama le percosse.
  eng-LXXUP: The lips of a fool bring him into troubles, And his bold mouth calls
    for death.
  eng-ULB: A fool's lips bring him conflict and his mouth invites a beating.
  spa-VBL: Las palabras de los necios los meten en problemas, como si pidieran a gritos
    una paliza.
  fra-_FOB: Les lèvres de l'insensé amènent la querelle, et sa bouche appelle les
    coups.
  mal-mal: മൂഢന്റെ അധരങ്ങൾ വഴക്കിന് ഇടയാക്കുന്നു; അവന്റെ വായ് തല്ല് വിളിച്ചുവരുത്തുന്നു.
  urd-GVR: Ahmaq ke hoṅṭ laṛāī-jhagaṛā paidā karte haiṅ, us kā muṅh zor se piṭāī kā
    mutālabā kartā hai.
  suz-BL: मूर्ख आ लोव़मी जिचा पोक्‍ब। मिनु मेको तुप्‍चा पुंइसीब।
  eng-NOY: The lips of a fool enter into strife, And his mouth calleth for blows.
  ita-1927: Le labbra dello stolto menano alle liti, e la sua bocca chiama le percosse.
  ckb-ckb: لێوەکانی کەسی گێل دەیهێننە ناو ناکۆکییەوە، دەمی بانگی لێدان دەکات.
  eng-BBE: A foolish man's lips are a cause of fighting, and his mouth makes him open
    to blows.
  kan-OKCV: ಜ್ಞಾನಹೀನನ ತುಟಿಗಳು ಕಲಹದಲ್ಲಿ ಸೇರುವುದರಿಂದ ಏಟುಗಳನ್ನು ತಿನ್ನುವುದಕ್ಕೆ ಅವನ ಬಾಯಿಯು
    ಕೂಗಿಕೊಳ್ಳುತ್ತದೆ.
  tam-2017: மூடனுடைய உதடுகள் விவாதத்தில் நுழையும், அவனுடைய வாய் அடிகளை வரவழைக்கும்.
  spa-RV-1909: Los labios del necio vienen con pleito; y su boca á cuestiones llama.
  ron-BTF: Buzele prostului intră în ceartă și gura lui cere lovituri.
  eng-WEBP: A fool’s lips come into strife, and his mouth invites beatings.
  eng-FBV: What stupid people say gets them into fights, as if they're asking for
    a beating.
  nld-1939: Wat een dwaas zegt, leidt tot twist; Zijn mond roept om slaag.
  nch-BL: Cati huihuitique quiijtohuaj camanali cati talojtzitzi quipehualtía tanajnanquilisti.
    Inincamanal quihualica miyac tatehuilisti.
  vie-1934: Môi kẻ ngu muội vào cuộc tranh cạnh, Và miệng nó chiều sự đánh đập.
  hin-CV: मूर्खों का वार्तालाप कलह का प्रवेश है, उनके मुंह की बातें उनकी पिटाई की
    न्योता देती हैं.
  eng-OURB: A fool’s lips come into strife, and his mouth invites beatings.
  spa-BES: Los labios de un hombre necio son causa de pelea, y su boca lo abre a los
    golpes.
  tdx-tdx: Mikaidraha o soñi’ i dagolao, naho mikai-tampify ty vava’e.
  tha-KJV: ริมฝีปากของคนโง่นำการวิวาทมา และปากของเขาก็เชื้อเชิญการโบย
  por-BR-2018: Os lábios do tolo entram em briga, e sua boca chama pancadas.
  deu-ELO: Die Lippen des Toren geraten in Streit, und sein Mund ruft nach Schlägen.
  eng-WYC-2018: The lips of a fool meddle themselves with chidings; and his mouth
    stirreth strives. (A fool’s lips mix,or mingle, themselves in with arguments;
    and his mouth stirreth up strife.)
  epo-epo: La lipoj de malsaĝulo kondukas al malpaco, Kaj lia buŝo venigas batojn.
  uig-PIN: Əhmǝⱪning lǝwliri uni jedǝlgǝ baxlar; Uning aƣzi «Meni dumbala» dǝp tǝklip
    ⱪilar.
  beo-beo: Gagaoui dunu da sia:ga gegesu hemosea, e da enoga e fama:ne logo doasisa.
  tpi-OTNT: Man i no gat gutpela tingting i save tok pait wantaim ol arapela man.
    Na taim ol i harim tok bilong en, ol i laik paitim em.
  hau-SA: Leɓunan wawa kan jawo masa faɗa, bakinsa kuma kan gayyaci dūka.
  uig-LAT: Exmeqning lewliri uni jédelge bashlar; Uning aghzi «Méni dumbala» dep teklip
    qilar.
  nde-nde: Izindebe zesiwula zisilethela ingxabano, lomlomo waso unxusa ukutshaywa.
  ton-ton: ‌ʻOku kau ʻae loungutu ʻoe vale ʻi he kē, pea ʻoku ui mai hono ngutu ke
    taaʻi ia.
  ces-1613: Rtové blázna směřují k svadě, a ústa jeho bití se domluví.
  eng-WMB: A fool’s lips come into strife, and his mouth invites beatings.
  tam-TCV: மதியீனர்கள் பேச ஆரம்பித்தால் வாக்குவாதம் பிறக்கும், அவர்களுடைய வாயே அடிவாங்க
    வைக்கும்.
  ceb-ULB: Ang mga ngabil sa buangbuang magdala kaniya sa panagbingkil ug ang iyang
    baba mag-awhag sa mga paglatos.
  pol-UBG: Wargi głupiego wchodzą w spór, a jego usta wołają o razy.
  urd-GVU: احمق کے ہونٹ لڑائی جھگڑا پیدا کرتے ہیں، اُس کا منہ زور سے پٹائی کا مطالبہ
    کرتا ہے۔
  deu-1912: Die Lippen des Narren bringen Zank, und sein Mund ringt nach Schlägen.
  kan-2017: ಜ್ಞಾನಹೀನನ ತುಟಿಗಳು ಜಗಳವನ್ನು ಉಂಟುಮಾಡುತ್ತವೆ, ಅವನ ಬಾಯಿ ಪೆಟ್ಟುತಿನ್ನುವುದಕ್ಕೆ
    ಕೂಗಿಕೊಳ್ಳುತ್ತದೆ.
  yap-yap: Nap’an nra tababnag be’ nib balyang e tugthin, ma be gay ni ngan pirdi’iy.
  hlt-MCSB: Hlang ang kah hmuilai tah tuituknah ham ha pawk uh tih, a bohnah te a
    ka loh a khue.
  mdy-ETH: ዔኤያ ዓሲ ጌኤሲ ዑራ ማዣኔ፤ ዒዚ ጉሪ ጌስቲ ሺራ ባካ ኮኦሎና ጳርቂሳኔ።
  kew-kew: Epe kone na-i aamere pa onaa raapu yada agu pulalo pea. Goa pua nipuna
    agaa pageme rabu otada nipu page tulalo peme.
  twi-ASANTE: Ɔkwasea ano de akasakasa ba na nʼano frɛfrɛ ɔhweɛ.
  eng-WEBU: A fool’s lips come into strife, and his mouth invites beatings.
  wal-wal: Eeyya asi ba haasayan ooshshaa denttees; a doonaappe kiyiya qaalai a warissees.
  acu-NT: Aints netse chichaa nuka maanitan wakerawai. Tura ni chichaamtai, chikich
    aints ainau awatrartas wakerukartinuitai.
  spa-PDDPT: Los labios del necio traen contienda, Y su boca clama por azotes.
  gun-gun: Hi'arandu e'ỹ va'e ijayvua ojapo 'rã joguero'a rei aguã rami, onhenupã
    ukaa rupi merami ijayvu.
  agu-BL: Tan yi e'chk yol yi na el le chitzi' yi e' yi ploj cyajtza'kl, na jal oyintzi'.
    Ite'n nin yola'tz na jale't cyetz chitz'u'm.
  ilo-ULB: Dagiti bibig ti maysa a maag ti mangipapaay kenkuana iti panagririri, ken
    agaw-awis ti ngiwatna iti pannakabaot.
  kpg-kpg: Tangada dadaulia ma ga daamada dana lagamaaloo, mee e halahala dana dadaaligi.
  uig-ARA: ئەخمەقنىڭ لەۋلىرى ئۇنى جېدەلگە باشلار؛ ئۇنىڭ ئاغزى «مېنى دۇمبالا» دەپ تەكلىپ
    قىلار.
  bps-bps: I talù i to là fulung faldam, én gutambù i ksugak, na tatian mimò i tdukan.
  sus-sus: Lɔnnitare sɔnxɔɛ xɔrɛ isɔxɔma, a bɔnbɔɛ sɔtɔma a dɛ saabui ra.
  pon-2006: Ni pweipwei men eh kin tapihada akamai ehu, e kin pekipeki en kamakam.
  ksd-ksd: A ngie i ra lunga i vuna ta ra varpuapuai, Ma kana tinata i vuna ta ra
    varkita.
  tur-YTC: Akılsızın dudakları kavgaya girer, Ağzı da dayağı davet eder.
  bel-N: Словы дурня прыводзяць да спрэчкі, і вусны ягоныя выклікаюць бойку.
  grc-BRENT: Χείλη ἄφρονος ἄγουσιν αὐτὸν εἰς κακὰ, τὸ δὲ στόμα αὐτοῦ τὸ θρασὺ θάνατον
    ἐπικαλεῖται.
  ind-AYT: Bibir orang bodoh mendatangkan perselisihan, dan mulutnya mengundang pukulan.
  nya-nya: Mawu a chitsiru amautsa mkangano; pakamwa pake pamayitana mkwapulo.
  hrv-hrv: Bezumnikove se usne upuštaju u svađu i njegova usta izazivlju udarce.
  mps-mps: Te wiegi yai homu kolesaga elalusiąbo bidigo te gasa bidi dabe dali te
    konila po waibao. Tama augwaligo agai po odainu ebo sogo, augwaligo te aga keloago
    elabo homu ebo dao.
  tpi-tpi: Man i no gat gutpela tingting i save tok pait wantaim ol arapela man. Na
    taim ol i harim tok bilong en, ol i laik paitim em.
  dan-1931: Tåbens Læber fører til Trætte, hans Mund råber højt efter Hug,
  vie-OVCB: Lời người dại tạo nên tranh chấp; khiến người ta lấy cớ đánh mình.
  guj-2017: મૂર્ખના હોઠ કજિયા કરાવે છે અને તેનું મુખ ફટકા માગે છે.
  pon-2006A: Ni pweipwei men eh kin tapihada akamai ehu, e kin pekipeki en kamakam.
  por-BRBSL: Os lábios de um tolo entram em contenda, e sua boca convida a espancamentos.
  swe-swe: En [självgod] dåres läppar leder till strid (tvister, trätor) – ja, hans
    mun ropar efter slag (hans ord inbjuder till att bli straffad).
  cth-cth: Tamipathu e pahni dawk hoi kâyuenae lawk a tâco teh a lawk ni hemnae hah
    a tâcosak.
  twi-twi: Nkwaseafo ano de akasakasa ba, na wɔn ano frɛfrɛ ɔhwe.
  hlt-hlt: Hlang ang kah hmuilai tah tuituknah ham ha pawk uh tih, a bohnah te a ka
    loh a khue.
  tbz-SIM: Kuyɛìnkù nɑ́ɑǹtì wɑɑ̀ nyɛkpɑ̀rɛ̀ nyɛ, kɛ ce nyɛnɑcɛ̀kuutɛ.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨzim, a igharaz darazi ko akabar uariv
    sosi. Ezɨ me an akaba baregha, a mɨsoghasa.
  dop-dop: Kʋmɛlɛŋ kʋyɔɣɔtʋtʋ tɑɑ sitɑ yoou kɛ́, nɑ ɩ nɔɣɔ tɑɑ tɔm kɔŋnɑ ŋkumɑ.
  azb-azb: Axmağın dili münaqişəyə girişər, Ağzı özünü döydürər.
  eng-DBY: A fool's lips enter into contention, and his mouth calleth for stripes.
  hin-2017: बात बढ़ाने से मूर्ख मुकद्दमा खड़ा करता है, और अपने को मार खाने के योग्य
    दिखाता है।
  wol-KYG: Ab dof, làmmiñam sooke naw ay, ay waxam di sàkku yeti gannaaw.
  bjr-bjr: Furufarirausa aanoo qirana oosana arasee nariqa nariranara innaaru qidaqa.
  eng-YLT: The lips of a fool enter into strife, And his mouth for stripes calleth.
  kne-kne: Din kalin di naong-ong yan say begew si pakiibawana ya kasoplitana.
  eng-WYC-2017: The lips of a fool meddle [or mingle] themselves with chidings; and
    his mouth stirreth strives.
  eng-WMBB: A fool’s lips come into strife, and his mouth invites beatings.
  urd-GVH: अहमक़ के होंट लड़ाई-झगड़ा पैदा करते हैं, उसका मुँह ज़ोर से पिटाई का मुतालबा
    करता है।
  rug-rug: Na beru tanisa tie duviduvili si va kamo pule nia tinasuna sa, meke sa
    ṉuzuna si ta seke nia sa.
  gaz-gaz: Hidhiin gowwaa lola fida; afaan isaas rukutamuu itti waama.
  fra-LSG: Les lèvres de l’insensé se mêlent aux querelles, Et sa bouche provoque
    les coups.
  yal-yal: Xaxilitarena falane fe matandin nan nakelima, a bɔnbɔ a dɛ xuiin ma.
  haw-1868: O na lehelehe o ka mea lapuwale, aia no ma ka hoopaapaa; Ua maopopo kona
    waha e pono ke hahauia.
  arb-NAV: أَقْوَالُ الْجَاهِلِ تُوْقِعُهُ فِي الْمَتَاعِبِ، وَكَلِمَاتُهُ تُسَبِّبُ
    لَهُ الضَّرْبَ.
  ewe-ewe: Bometsila ƒe nuyiwo denɛ dzre me eye eƒe nu hea ƒoƒo vaa edzii.
  eng-LEE: The lips of the fool come with contention, and his mouth calleth for blows.
  asm-FB: অজ্ঞানী লোকৰ ওঁঠে তেওঁৰ লগত বিবাদ আনে, আৰু তেওঁৰ মুখৰ কথাই তেওঁক মাৰ খোৱাই।
  sus-A: لْننِتَرٍ سْنشْي شْرّ عِسْشْمَ، عَ بْنبْي سْتْمَ عَ دّ سَابُي رَ.
  fra-SBL: Les lèvres de l'insensé se disputent, et sa bouche invite aux coups.
  hbo-hbo: שִׂפְתֵ֣י כְ֭סִיל יָבֹ֣אֽוּ בְרִ֑יב וּ֝פִ֗יו לְֽמַהֲלֻמֹ֥ות יִקְרָֽא׃
  kik-kik: Mĩromo ya mũndũ mũkĩĩgu ĩmũrehagĩra ngũĩ, nako kanua gake geetagia rũthanju.
  fra-NCL: Les lèvres de l’insensé se mêlent aux querelles et sa bouche provoque les
    outrages.
  cek-AK: Kamthu ih pahni mah angzoehhaih to tacawtsak, anih ih pakha hoiah angbohhaih
    to ohsak.
  cuk-cuk: Dule-binsaedsulidaed-e-sunmakedi, unnila neg-urwed onoged, e-sunmaked emarga
    urwed-amied.
  uig-CYR: Ахмақниң ләвлири уни җедәлгә башлар; Униң ағзи «Мени думбала» дәп тәклип
    қилар.
  tel-2017: బుద్ధి లేని వాడి పెదాలు కలహానికి కాచుకుని ఉంటాయి. వాడి మాటలు దెబ్బల కోసం
    వెంపర్లాతాయి.
  hat-BSA: Lèv a yon moun ensanse mennen konfli; bouch li ap mande kou.
  kos-kos: Ke pacl se mwet lalfon el purakak sie akukuin, el sifacna suk in sringsring
    el.
  hbo-WLC: שִׂפְתֵ֣י כְ֭סִיל יָבֹ֣אֽוּ בְרִ֑יב וּ֝פִ֗יו לְֽמַהֲלֻמ֥וֹת יִקְרָֽא׃
  ibo-ibo: Egbugbere ọnụ ndị nzuzu na-ebutere ha esemokwu, ọnụ ha na-ebutere ha ihe
    otiti.
  ory-ory: ମୂର୍ଖର ଓଷ୍ଠ ବିବାଦରେ ପ୍ରବର୍ତ୍ତେ, ପୁଣି, ତାହାର ମୁଖ ମାଡ଼ ଖାଇବାକୁ ଡାକେ।
  chk-chk: Än eman chon tiparoch kapas a afisätä anini, nge ren an kapas a atoto an
    epwe angei wichiwich.
  rop-rop: Wen sambodi hu nomo jinggabat gudwei stadimap agamin, im jis laik im askimbat
    enibodi blanga beldimap im.
  ukr-1871: Безумного уста вдаються у сварку, а його слова викликують бійку.
  deu-1951: Die Reden des Toren stiften Streit, und er schimpft, bis er Schläge kriegt.
  eng-JPS: A fool's lips enter into contention, and his mouth calleth for strokes.
  srp-1865: Usne bezumnikove pristaju u svaðu, i usta njegova dozivlju boj.
  lug-lug: Akamwa k’omusirusiru kamuleetera entalo era akamwa ke kamuleetera okukubwa
    emiggo.
  heb-heb: שפתי כסיל יבאו בריב ופיו למהלמות יקרא׃
  ben-IRV: নির্বোধের ঠোঁট বিবাদ সঙ্গে করে আনে এবং তার মুখ প্রহারকে আহ্বান করে।
  pan-pan: ਮੂਰਖ ਦੇ ਬੋਲ ਝਗੜਾ ਖੜ੍ਹਾ ਕਰਦੇ ਹਨ, ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਮਾਰ ਖਾਣ ਦੇ ਜੋਗ ਠਹਿਰਾਉਂਦਾ
    ਹੈ।
  mya-JVB: မိုက် သောသူ၏နှုတ်ခမ်း တို့သည် ရန်တွေ့ တတ်၏။ သူ ၏နှုတ် သည်လည်း အပြစ် ဒဏ်ကို
    တောင်း တတ်၏။
  tte-O: Toyauyaule ana edeedede iyamala kaba gamwapakiki yo ana edeedede koina tomo
    meuloili iula-munamunaili.
  tbg-tbg: Kia avu aato vataava ti vai uvava tirorira haika qovarama kaimanta vira
    kaara vira ruqutireka auti variara.
  hmo-hmo: Kavakava tauna ena hereva ese heai idia havaraia noho. Iena hereva dainai
    taunimanima do idia toreisi, bona botaia auna ena hisihisi do ia davaria.
  urd-urd: बेवक़ूफ़ के होंट फ़ितनाअंगेज़ी करते हैं, और उसका मुँह तमाँचों के लिए पुकारता
    है।
  rus-SYN: Уста глупого идут в ссору, и слова его вызывают побои.
  bqc-SIM: Sↄũ lɛ́ ì aà da sòleu, aà yã'oa ì aà kpa gbɛ̃ai.
  tcz-CHONGTHU: Mingol thucheng hin mitoh kinahna ason, akamchenga kon in mol akisei
    doh bep jitai.
  mar-mar: मूर्खाचे ओठ त्यास भांडणात पाडतात, आणि त्याचे मुख मारास आमंत्रण देते.
  hlt-THB: Thlakqaw am kha ing thlang hqo pe nawh, am lai ing khqah qunaak khy hy.
  qub-qub: Mana tantiyacojcunaga shimillanpitami rimanacuyman chayan. Quiquinpa shiminpitami
    asticanpis.
  bqp-bqp: Yↄ̃nkↄ lɛ́ dì a da fìtin, a yã'onaa dì a kpá gbɛ̃naai.
  hat-hat: Depi moun sòt ap pale, se kont l'ap chache. Si ou koute pawòl nan bouch
    li, w'a ba l' kou.
  eng-BSB: A fool’s lips bring him strife, and his mouth invites a beating.
  tod-tod: Ɠimalala nui ná-kpɔɛiti ta ɗa sakpegi loo, daawooi ɠa ɗa doɠai maaloli
    ma.
  eng-WEBPB: A fool’s lips come into strife, and his mouth invites beatings.
  kbq-kbq: Neginagi vahe'mofo kemo'a, hafra hu'za eri fore nehigeno, ana ke'zmimo'a
    kanonkevegu meme nehie.
  nhe-BL: Tlen huihuime quiijtohuaj ajachica quipehualtía tlanajnanquilistli. Inintlajtol
    quihualica miyac tlatehuijcayotl.
  bus-bus: Yↄ̃nkↄↄ lɛ́ è à da swèen, à yã'ona è à kpá gbɛ̃nazi.
  gub-BL: Aze iranaiw ma'e uzypyrog amo iàmàtyry'ym pà, — Hepetek pe nehe, i'i iko
    purupe.
  eng-DRA: 'The lips of a fool intermeddle with strife: and his mouth provoketh quarrels.'
