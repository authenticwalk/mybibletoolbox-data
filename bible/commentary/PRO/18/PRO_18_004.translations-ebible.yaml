verse: PRO.018.004
translations:
  mal-C: ഒരു മനുഷ്യന്റെ വാക്കുകൾ അഗാധമായ ജലപ്പരപ്പുപോലെയാകാം; എന്നാൽ ജ്ഞാനത്തിന്റെ
    ഉറവ കളകളാരവത്തോടെ ഒഴുകുന്ന അരുവിപോലെയും.
  deu-TKW: Tiefe Wasser sind die Worte von eines Mannes Mund, ein sprudelnder Bach,
    eine Quelle der Weisheit.
  lin-lin: Maloba ya monoko ya moto ezalaka lokola mayi ya mozindo ; etima ya bwanya
    ezalaka lokola mayi ya ebale oyo etondi makasi.
  eng-LSV: The words of a man’s mouth [are] deep waters, || The fountain of wisdom
    [is] a flowing brook.
  eng-GNV: The words of a mans mouth are like deepe waters, and the welspring of wisdome
    is like a flowing riuer.
  eng-WEBSTER: The words of a man's mouth are as deep waters, and the well-spring
    of wisdom as a flowing brook.
  nhw-BL: Icamanal se tlacatl catli tlalnamiqui eltoc quen atentli catli tlahuel huejcatla
    ica se atl catli temaca se cuali nemilistli. Quen meya miyac atl ipan se ameli,
    icamanal tepalehuía huan temaca tlalnamiquilistli.
  swh-ONEN: Maneno ya kinywa cha mwanadamu ni kina cha maji, bali chemchemi ya hekima
    ni kijito kinachobubujika.
  bba-bba: Tɔnun ɡɑri yi sɛ̃wɑ nɡe dɑɑ tèn nim mu duku, ɑdɑmɑ bwisi yi sɑ̃ɑwɑ nɡe
    nim mɛ mu yɑrimɔ sɑɑ bwiɑn di.
  eng-KJVCPB: The words of a man’s mouth are as deep waters, And the wellspring of
    wisdom as a flowing brook.
  luo-luo: Weche mag dho ngʼato tut ka nam, to soko mar rieko en aora mabubni kamol.
  meu-meu: Tau ta uduna herevadia na ranu dobudia na heheto; aonega na e lohilohiamu,
    e aru goadagoadamu.
  npi-ULB: मानिसको मुखका वचनहरू गहिरो पानी हुन् । बुद्धिको फुहारा बगिरहने खोला हो
    ।
  yor-yor: Ọ̀rọ̀ ẹnu ènìyàn jẹ́ omi jíjìn, ṣùgbọ́n orísun ọgbọ́n jẹ́ odò tí ń sàn.
  ind-ind: Perkataan yang bijak bagaikan samudera dan aliran sungai— maknanya dalam
    dan memberi kesegaran bagi yang mendengar.
  pes-OPCB: سخنان شخص دانا مانند اقیانوس عمیق است و مثل چشمه گوارا.
  tgl-ULB: Ang mga salitang mula sa bibig ng tao ay malalim na katubigan, ang bukal
    na pinagdadaluyan ng karunungan.
  hui-hui: Mini bayale gigabiwi kagome bi larago galone dewa pale. Iba biru to̱lalu
    pugulo tagitagi bialu piagadagua mini giga bulene ogonime to̱lotagihe howa laga
    ka.
  mya-mya: နှုတ်ထွက်သောစကားသည် နက်သောရေကဲ့သို့ ၎င်း၊ ပညာစမ်းရေတွင်းသည် ရေစီးသောမြစ်ကဲ့သို့၎င်း
    ဖြစ်၏။
  bod-N: མི་ཁའི་གཏམ་ནི་གཏིང་ཟབ་ཆུ་དང༌འདྲ། །ཤེས་རབ་ཆུ་མིག་བཞུར་རྒྱུན་རིང་མོ༌ཡིན།།
  wsk-wsk: Ikia sinar ko den kari kuring te arataso mu gagi du biya wore turan, ale
    aking yu bulowolok ma ale palenga kapawara wore toroman.
  sna-sna: Mashoko omuromo womunhu imvura yakadzika, asi tsime rouchenjeri chitubu
    chinoyerera.
  spa-BLM: Las palabras de la boca del hombre son como aguas profundas. La fuente
    de la sabiduría es como un arroyo que fluye.
  cac-cac: A tas syal eb' anima ay spensar, nivan jelanil syal quic'an yuuj. A tas
    syal eb' chi', lajan icha junoc a a' jul yich, ma icha sical a a' to sq'ueul sjaj.
  swh-ULB: Maneno ya kinywa cha mtu ni maji yenye kina kirefu; chemchemi ya hekima
    ni mkondo unaotiririka.
  bel-bel: Слова з вуснаў чалавечых - глыбокія воды; крыніца мудрасьці - бруісты паток.
  deu-ELBBK: Die Worte aus dem Mund eines Mannes sind tiefe Wasser, ein sprudelnder
    Bach, eine Quelle der Weisheit.
  mbb-OT: Is menge lalag te uluwanen he etew ne ebpekeveǥey te ketau te zuma; iring
    te edtudà he wahig he ziyà ebpuun te mezalem he serebseb he kenà egkemezahan.
  mal-2015: മനുഷ്യന്റെ വായിലെ വാക്കു ആഴമുള്ള വെള്ളവും ജ്ഞാനത്തിന്റെ ഉറവു ഒഴുക്കുള്ള
    തോടും ആകുന്നു.
  rmc-rmc: O goďaver lav hin sar o moros, andre savo našťi te dodžal dži tele, del
    dživipen sar o paňi, so čuľal avri andral o prameňis.
  pes-OPV: سخنان دهان انسان آب عمیق است، وچشمه حکمت، نهر جاری است.
  ron-1924: Кувинтеле гурий унуй ом сунт ка ниште апе адынчь; изворул ынцелепчуний
    есте ка ун шувой каре курӂе ынтруна.
  ben-OBCV: মুখের কথা গভীর জলরাশি, কিন্তু প্রজ্ঞার ফোয়ারা এক খরস্রোতা জলপ্রবাহ।
  som-som: Nin afkiis erayada ku jiraa waa sida biyo gun dheer, Oo isha xigmadduna
    waa sida durdur socda.
  lat-VUC: Aqua profunda verba ex ore viri, et torrens redundans fons sapientiæ.
  eng-ASVBT: The words of a man’s mouth are as deep waters; The wellspring of wisdom
    is as a flowing brook.
  mna-mna: Sua ta iwedet pa tomtom kwon, ina kembei yok ta ka li biibi. Pa sua kizin
    ka uunu biibi, mi uunu pakan na ike. Ŋgar ambaiŋana ta tomtom tipiyotyooto, ina
    kembei yok bukbukŋana ta irereere ma iwedet.
  ita-1885: Le parole della bocca dell'uomo eccellente sono acque profonde; La fonte
    di sapienza è un torrente che sgorga.
  eng-LXXUP: A word in the heart of a man is a deep water, And a river and fountain
    of life spring forth.
  eng-ULB: The words of a man's mouth are deep waters; the fountain of wisdom is a
    flowing stream.
  spa-VBL: Las palabras de las personas pueden ser profundas como las aguas; como
    una corriente que brota y es la fuente de la sabiduría.
  fra-_FOB: Les paroles de la bouche d'un homme sont des eaux profondes; et la source
    de la sagesse est un torrent qui jaillit.
  mal-mal: മനുഷ്യന്റെ വായിലെ വാക്ക് ആഴമുള്ള വെള്ളവും ജ്ഞാനത്തിന്റെ ഉറവ് ഒഴുക്കുള്ള
    തോടും ആകുന്നു.
  urd-GVR: Insān ke alfāz gahrā pānī haiṅ, hikmat kā sarchashmā bahtī huī nadī hai.
  suz-BL: मुर आन लोव़ शुश लुक्‍च लशो ब्‍वाक्‍कु खोदेंशो बाक्‍ब। तुइक्‍तीके शुश ब्‍वाक्‍कु
    बुक्‍शा ग्रूशो खोदेंशो बाक्‍ब।
  eng-NOY: The words of a man's mouth are deep waters, And the wellspring of wisdom
    is an overflowing brook.
  ita-1927: Le parole della bocca d’un uomo sono acque profonde; la fonte di sapienza
    è un rivo che scorre perenne.
  ckb-ckb: قسەی دەمی مرۆڤ ئاوێکی قووڵە، بەڵام سەرچاوەی دانایی کانیاوێکی هەڵقوڵاوە.
  eng-BBE: 'The words of a man''s mouth are like deep waters: the fountain of wisdom
    is like a flowing stream.'
  kan-OKCV: ಮನುಷ್ಯನ ಬಾಯಿಯ ಮಾತುಗಳು ಆಳವಾದ ನೀರಿನಂತೆಯೂ, ಜ್ಞಾನದ ಬುಗ್ಗೆಯು ಹರಿಯುವ ತೊರೆಯಂತೆಯೂ
    ಇವೆ.
  tam-2017: மனிதனுடைய வாய்மொழிகள் ஆழமான தண்ணீர்போல இருக்கும்; ஞானத்தின் ஊற்று பாய்கிற
    ஆற்றைப்போல இருக்கும்.
  spa-RV-1909: Aguas profundas son las palabras de la boca del hombre; y arroyo revertiente,
    la fuente de la sabiduría.
  ron-BTF: Cuvintele gurii unui om sunt ca ape adânci, iar izvorul înțelepciunii ca
    un pârâu revărsat.
  eng-WEBP: The words of a man’s mouth are like deep waters. The fountain of wisdom
    is like a flowing brook.
  eng-FBV: People's words can be profound like deep waters, a gushing stream that
    is the source of wisdom.
  nld-1939: De woorden van sommige mensen zijn diepe wateren, Een bruisende beek,
    een bron van leven.
  nch-BL: Icamanal se tacat cati talnamiqui eltoc quej hueyat cati tahuel huejcata
    ica se at cati temaca se cuali nemilisti. Quej meya miyac at ipan se ameli, icamanal
    tepalehuía huan temaca talnamiquilisti.
  vie-1934: Lời nói của miệng loài người là giống như nước sâu; Nguồn sự khôn ngoan
    khác nào cái khe nước chảy.
  hin-CV: मनुष्य के मुख से बोले शब्द गहन जल समान होते हैं, और ज्ञान का सोता नित प्रवाहित
    उमड़ती नदी समान.
  eng-OURB: The words of a man’s mouth are like deep waters. The fountain of wisdom
    is like a flowing brook.
  spa-BES: Las palabras de la boca de un hombre son como aguas profundas; la fuente
    de la sabiduría es como una corriente que fluye.
  tdx-tdx: Rano laleke ty fisaontsim-palie’ ondaty, torahañe mibobobobo ty figoangoañan-kihitse.
  tha-KJV: คำปากของคนเราเป็นน้ำลึก น้ำพุ​แห่​งปัญญาเหมือนลำธารน้ำเชี่ยว
  por-BR-2018: A boca do homem são como águas profundas; e o manancial de sabedoria
    como um ribeiro transbordante.
  deu-ELO: Die Worte aus dem Munde eines Mannes sind tiefe Wasser, ein sprudelnder
    Bach, ein Born der Weisheit.
  eng-WYC-2018: Deep water is the words of the mouth of a man; and a strand floating
    over is the well of wisdom. (Words from a person’s mouth (can be) like deep water
    or (can be) as deep as the water; and the well of wisdom (is) like a stream flowing
    over.)
  epo-epo: La vortoj de homa buŝo estas profunda akvo; La fonto de saĝo estas fluanta
    rivero.
  uig-PIN: Adǝmning sɵzliri qongⱪur sularƣa ohxar; Danaliⱪ buliⱪi eriⱪ süyidǝk ɵrkǝxlǝp
    aⱪar.
  beo-beo: 'Dunu ida:iwane gala amo ea sia: ganodini hahawane dawa:su ba:mu. Fedege
    sia:, amo da hano wayabo bagade ea lugudu amola hano nawa:li ida:iwane agoai gala.'
  tpi-OTNT: Sapos man i gat gutpela tingting i mekim toktok, orait tok bilong en i
    samting tru na planti gutpela tingting i pulap long dispela tok, olsem wara i
    pulap long hul wara na i kapsait na i ran i go.
  hau-SA: Kalmomin bakin mutum suna da zurfi kamar ruwaye, amma maɓulɓulan hikima
    rafi ne mai gudu.
  uig-LAT: Ademning sözliri chongqur sulargha oxshar; Danaliq buliqi ériq süyidek
    örkeshlep aqar.
  nde-nde: Amazwi omlomo womuntu ayinziki yamanzi, kodwa umthombo wokuhlakanipha ngumfudlana
    ontuntuzayo.
  ton-ton: ‌ʻOku hangē ko e ngaahi vai loloto ʻae ngaahi lea mei he ngutu ʻoe tangata,
    pea ʻoku tatau ʻae matavai ʻoe poto mo e pā ʻae vaitafe.
  ces-1613: Slova úst muže vody hluboké, potok rozvodnilý pramen moudrosti.
  eng-WMB: The words of a man’s mouth are like deep waters. The fountain of wisdom
    is like a flowing brook.
  tam-TCV: வாயின் வார்த்தைகள் ஆழமான கடல், ஆனால் ஞானத்தின் ஊற்று பாய்ந்தோடும் நீரோடை.
  ceb-ULB: Ang mga pulong sa baba sa usa ka tawo sama sa lalom nga katubigan; ang
    tuboran sa kaalam mao ang nagadagayday nga sapa.
  pol-UBG: Słowa ust człowieka są jak głębokie wody, a źródło mądrości jak płynący
    potok.
  urd-GVU: انسان کے الفاظ گہرا پانی ہیں، حکمت کا سرچشمہ بہتی ہوئی ندی ہے۔
  deu-1912: Die Worte in eines Mannes Munde sind wie tiefe Wasser, und die Quelle
    der Weisheit ist ein voller Strom.
  kan-2017: ಸತ್ಪುರುಷನ ನುಡಿಯು ಆಳವಾದ ನೀರು, ಜ್ಞಾನದ ಬುಗ್ಗೆ, ಹರಿಯುವ ತೊರೆ.
  yap-yap: Thin rok be’ e rayag ni nge mang kenggin e gonop, nib to’ar ni bod e regur,
    ma ba kak’ling ni bod ba lul’ ni be yan.
  hlt-MCSB: Hlang ka lamkah olka tah tui dung bangla, soklong ah aka phuet cueihnah
    thunsih la om.
  mdy-ETH: ዓሲ ዻንጋፓ ኬስካ ዔራቶ ጌኤሲ ኮሺ ዔታዼ ዔቴይዳ ዓኣ ዋኣሢጉዲኬ፤ ሃሣ ዓልቃ ዋኣሢጉዲያኣ ዓኣፃያኬ።
  kew-kew: Epe kone i aame agaa tea rabu nipuna-ta agaa mada epe kone mealimiri go
    agaa epeta-da pageme. Gore ipa naaku-para rubini popaa koyapape peade-rupa mada
    pea.
  twi-ASANTE: Onipa anom nsɛm yɛ nsuo a emu dɔ, na nyansa asutire yɛ asuwa a ɛrepu
    ahuro.
  eng-WEBU: The words of a man’s mouth are like deep waters. The fountain of wisdom
    is like a flowing brook.
  wal-wal: Asaa doonaappe kiyiya haasayai ciimmaa haattaa mala; aadhdhida eratettaa
    pulttoikka goggiya haattaa mala.
  acu-NT: Aintsu chichamengka entsa kunaria tumawaitai. Tura ni nekatiringkia entsa
    pukuni nungkanmaya jiinua nunisketai.
  spa-PDDPT: Las palabras de la boca de un hombre son aguas profundas, Torrente caudaloso
    es la fuente de la sabiduría.
  gun-gun: Avakue ijayvua ma yy typy va'e ramigua, ha'e hi'arandu va'e ayvu ma yakã'i
    oxyry va'e rami 'rã.
  agu-BL: Na jal wi'nin kajtza'kl tan yi e'chk yol yi na el le chitzi' yi e' balaj,
    na wi'nin eka'n ta'n, chi jun a' yi nim xe'.
  ilo-ULB: Dagiti isawsawang ti ngiwat ti tao ket maiyarig iti naguuneg a danum; ti
    burayok ti kinasirib ket maiyarig iti agay-ayus a waig.
  kpg-kpg: Nnelekai o tangada e mee hua di hai di hagamau o di kabemee, e llala be di
    moana, e hoou be di monowai mmidi.
  uig-ARA: ئادەمنىڭ سۆزلىرى چوڭقۇر سۇلارغا ئوخشار؛ دانالىق بۇلىقى ئېرىق سۈيىدەك ئۆركەشلەپ
    ئاقار.
  bps-bps: I dad gman i to fulung faldam gumwè i dademe kfulungla, na too mngalam
    gambet i mahin, na too fye gambet kaloh i yéél.
  sus-sus: Adama xa wɔyɛnyi tilin alɔ baa, a lɔnni raminima naxan luxi alɔ dulonyi
    ye fanyi.
  pon-2006: Lokaiahn aramas kak wia poahsoan en kupwurokong, loal rasehng madau, iou
    rasehng piletik.
  ksd-ksd: A tinata kai ra tutana i da ra tava i lubu; A vunapai ra kabinana i da
    ra tava alir.
  tur-YTC: İnsanın ağzının sözleri derin sular gibidir. Bilgelik pınarı akan bir ırmak
    gibidir.
  bel-N: Словы вуснаў чалавечых — глыбокія воды, крыніца мудрасьці — бурлівы ручай.
  grc-BRENT: Ὕδωρ βαθὺ λόγος ἐν καρδίᾳ ἀνδρὸς, ποταμὸς δὲ ἀναπηδύει καὶ πηγὴ ζωῆς.
  ind-AYT: Perkataan mulut orang itu seperti air yang dalam; sumber kebijaksanaan
    itu seperti sungai yang mengalir.
  nya-nya: Mawu a munthu ali ngati madzi akuya, kasupe wa nzeru ndiye mtsinje wotumphuka.
  hrv-hrv: Duboke su vode riječi iz usta nečijih, izvor mudrosti bujica što se razlijeva.
  mps-mps: Te wiegi yai homu elalubo bidigo po weyu da, teda agai po te nai mu elama,
    tama te wiegi yai homu kolesaga hauwa te pode pągąnalu, te wę te ulu węde
    pedalubo tiwai elama, te wę geliyu soyu, te pabo tiwai ebo dao.
  tpi-tpi: Sapos man i gat gutpela tingting i mekim toktok, orait tok bilong en i
    samting tru na planti gutpela tingting i pulap long dispela tok, olsem wara i
    pulap long hul wara na i kapsait na i ran i go.
  dan-1931: Ord i Mands Mund er dybe Vande, en rindende Bæk, en Visdomskilde.
  vie-OVCB: Lời từ miệng người, như nước vực sâu; nhưng nguồn khôn ngoan là suối tuôn
    tràn.
  guj-2017: માણસના મુખના શબ્દો ઊંડા પાણી જેવા છે; ડહાપણનો ઝરો વહેતી નદી જેવો છે.
  pon-2006A: Lokaiahn aramas kak wia poahsoan en kupwurokong, loal rasehng madau,
    iou rasehng piletik.
  por-BRBSL: As palavras da boca de um homem são como águas profundas. A fonte da
    sabedoria é como um riacho que flui.
  swe-swe: Orden i en människas mun är som djupa vatten [kan vara svåra att förstå,
    men en vis man bemödar sig att hämta upp dem, se Ords 20:5], källan till [Guds]
    vishet är som en flödande bäck [ren och livgivande].
  cth-cth: Tami e pahni dawk hoi ka tâcawt e lawk teh kadung e tui patetlah ao teh,
    lungangnae tuikhu teh ka lawng e palang patetlah ao.
  twi-twi: Onipa anom nsɛm yɛ nsu a emu dɔ, na nyansa asuti yɛ asuwa a ɛrefi ahuru.
  hlt-hlt: Hlang ka lamkah olka tah tui dung bangla, soklong ah aka phuet cueihnah
    thunsih la om.
  tbz-SIM: Onìtì nɑ́ɑǹtì cũmpúrìmu kɛ dònnɛ̀ dɑ̀mɛ́ɛ̀rì, kɛ dò ndinɛ́bòrì kɛ pũɔ̃̀
    nkɛ duɔ̀ mmɛciì.
  msy-2020: Gumazim nɨghnɨzir aghuim ikia mɨgei, an akaba bar guizbangɨn akaba, ezɨ
    nɨghnɨzir aghuir avɨrim an akar kabagh izɨfa, mati dɨpam mozir pam gizɨvagha emɨra
    ira zui.
  dop-dop: Yʋlʋ kʋyɔɣɔtʋtʋ lumɑɑ kɛ́ ɩsɩɩ lʋm sɔsɔɔm. Ɩlɛnɑ ləmɑɣɑsɛɛ nɑ́ɑ́ wɛ ɩsɩɩ
    lɔɔʋ sɛɛlʋ lʋm mpi pə ŋmɑɑkɩ tɔ.
  azb-azb: Dilin sözlərindən dərin sular yaranar, Hikmət qaynağından çay axar.
  eng-DBY: The words of a man's mouth are deep waters, [and] the fountain of wisdom
    is a gushing brook.
  hin-2017: मनुष्य के मुँह के वचन गहरे जल होते है; बुद्धि का स्रोत बहती धारा के समान
    हैं।
  wol-KYG: Waxi nit ndox mu xóot la, bu bënnee, xelli, ñu di ca xelu.
  bjr-bjr: Faiqí ookinaa ufa faruma firaafara foora mandinoo maridanoo. Mina irirafa
    qumi mari nammarifara foora asooaidanoo rukukuqnama amaqaidanoo.
  eng-YLT: Deep waters [are] the words of a man's mouth, The fountain of wisdom [is]
    a flowing brook.
  kne-kne: Din kalin di masirib et maiarig si malosong ay ginawang ay adi katdok.
  eng-WYC-2017: Deep water is the words of the mouth of a man; and a strand floating
    over is the well of wisdom.
  eng-WMBB: The words of a man’s mouth are like deep waters. The fountain of wisdom
    is like a flowing brook.
  urd-GVH: इनसान के अलफ़ाज़ गहरा पानी हैं, हिकमत का सरचश्मा बहती हुई नदी है।
  rug-rug: Sari zinama pa ṉuzuna sa tie gilae si guana lamana peava, ba sa bukahana
    sa ginilagilana si guana tototolo.
  gaz-gaz: Dubbiin afaan namaa bishaan gad fagoo dha; burqaan ogummaa garuu bishaan
    yaaʼuu dha.
  fra-LSG: Les paroles de la bouche d’un homme sont des eaux profondes; La source
    de la sagesse est un torrent qui jaillit.
  yal-yal: Adamadiine falane luxi nɛn alo tilinna, koni fe kolonna luxi nɛn alo tigi
    igen naxan tema ayi.
  haw-1868: He wai hohonu na olelo o ko ke kanaka waha; He punawai e hu ana, ke kumu
    o ka naauao.
  arb-NAV: كَلِمَاتُ الإِنْسَانِ مِيَاهٌ عَمِيقَةٌ يَتَعَذَّرُ سَبْرُ غَوْرِهَا، وَيَنْبُوعُ
    الْحِكْمَةِ نَهْرٌ مُتَدَفِّقٌ.
  ewe-ewe: Ame ƒe numenyawo nye tɔ goglo, ke nunya ƒe vudo nye ta si le dzidzim.
  eng-LEE: Like deep waters are the words of a [wise] man's mouth, and a bubbling
    brook is the well-spring of wisdom.
  asm-FB: মানুহৰ মুখৰ কথা গভীৰ জলৰ দৰে; প্রজ্ঞাৰ ভুমুক বৈ থকা জুৰিৰ নিচিনা।
  sus-A: عَدَ مَ شَ وْيّنيِ تِلِن عَلْ بَا، عَ لْننِ رَ مِنِمَ نَشَن لُشِ عَلْ دُلٌنيِ
    يٍ قَنيِ.
  fra-SBL: Les paroles de la bouche d'un homme sont comme des eaux profondes. La fontaine
    de la sagesse est comme un ruisseau qui coule.
  hbo-hbo: מַ֣יִם עֲ֭מֻקִּים דִּבְרֵ֣י פִי־אִ֑ישׁ נַ֥חַל נֹ֝בֵ֗עַ מְקֹ֣ור חָכְמָֽה׃
  kik-kik: Ciugo cia kanua ka mũndũ nĩ ta ndia ndiku, no gĩthima kĩa ũũgĩ nĩ karũũĩ
    gatherũkaga.
  fra-NCL: Les paroles de la bouche de l’homme sont des eaux profondes ; la source
    de la sagesse est un torrent qui déborde.
  cek-AK: Kami pakha thung hoi tacawt lok loe tuili baktiah thuk, toe palunghahaih
    loe tuibap baktiah puek.
  cuk-cuk: Dule-e-gayaburba, dii-wiladyob gued. Diwar-iirmakemaiyob egi binsaed-nikagued
    ainimaid.
  uig-CYR: Адәмниң сөзлири чоңқур суларға охшар; Даналиқ булиқи ериқ сүйидәк өркәшләп
    ақар.
  tel-2017: మనిషి పలికే మాటలు లోతుగా ప్రవహించే ప్రవాహం వంటివి. జ్ఞానపు ఊటలో నుండి
    పారే సెలయేరు వంటివి.
  hat-BSA: Pawòl yo ki sòti nan bouch a yon nonm se yon dlo byen fon; dlo sajès se
    yon dlo fre k ap koule tout tan.
  kos-kos: Kas lun sie mwet ac ku in ase lalmwetmet — loal oana meoa, ac loslos oana
    soko infacl.
  hbo-WLC: מַ֣יִם עֲ֭מֻקִּים דִּבְרֵ֣י פִי־אִ֑ישׁ נַ֥חַל נֹ֝בֵ֗עַ מְק֣וֹר חָכְמָֽה׃
  ibo-ibo: Okwu ọnụ niile bụ mmiri dị omimi, ma amamihe dị ka mmiri iyi na-asọ asọ.
  ory-ory: ମନୁଷ୍ୟର ମୁଖର ବାକ୍ୟ ଗଭୀର ଜଳ ତୁଲ୍ୟ, ପୁଣି, ଜ୍ଞାନର ଉତ୍ପତ୍ତି ସ୍ଥାନ ଜଳସ୍ରୋତ ସଦୃଶ।
  chk-chk: Än eman aramasöch kapas ra usun chök eu lenien tipachem, ra alolol usun
    matau, ra fat usun kolukun eu chanpupu mi pumong.
  rop-rop: Det gudwan wed brom sambodi gin album pipul jis laik det freshwan springwoda
    weya gibit laif langa ebrijing.
  ukr-1871: Слова в устах мужа — глибокії води; з джерела мудростї — широкий потік.
  deu-1951: Die Worte eines Mannes sind tiefe Wasser, ein sprudelnder Bach, eine Quelle
    der Weisheit.
  eng-JPS: The words of a man's mouth are as deep waters; a flowing brook, a fountain
    of wisdom.
  srp-1865: Rijeèi su iz usta èovjeèijih duboka voda, izvor je mudrosti potok koji
    se ražljeva.
  lug-lug: Ebigambo by’omu kamwa k’omuntu mazzi ga buziba, naye ensulo ey’amagezi
    mugga ogukulukuta.
  heb-heb: מים עמקים דברי פי איש נחל נבע מקור חכמה׃
  ben-IRV: মানুষের মুখের কথা গভীর জলের মতো, প্রজ্ঞার ঝরনা হল প্রবাহিত জলের স্রোত।
  pan-pan: ਮਨੁੱਖ ਦੇ ਮੂੰਹ ਦੇ ਬਚਨ ਡੂੰਘੇ ਪਾਣੀ ਵਰਗੇ ਹਨ, ਬੁੱਧ ਦਾ ਚਸ਼ਮਾ ਵਗਦੀ ਨਦੀ ਜਿਹਾ ਹੈ।
  mya-JVB: နှုတ်ထွက် သောစကား သည် နက် သောရေ ကဲ့သို့၎င်း၊ ပညာ စမ်းရေ တွင်းသည် ရေစီး
    သောမြစ် ကဲ့သို့၎င်း ဖြစ်၏။
  tte-O: Walo sibaibaiwa sisagena bwagabwaga besiele yalubwasi idididi na sonoga yawasosi
    ididi-yawatagilima besiele doelu bunubunuwasina koina.
  tbg-tbg: ˻Koqe˼ avu aato vataava ti vai uvava vaireva, aruvuqihairo koqe ruvu namari
    tuvi vaira voqaarama vairo. ˻Vi namarira nairava qaqi variqiro vuanaro.˼
  hmo-hmo: Aonega tauna ena hereva be momokani, bona laloa namodia dekenai idia honu,
    ranu dobudia idia honu neganai idia lohilohi, bona idia heau goada noho bamona.
  urd-urd: इंसान के मुँह की बातें गहरे पानी की तरह है और हिकमत का चश्मा बहता नाला
    है।
  rus-SYN: Слова уст человеческих - глубокие воды; источник мудрости - струящийся
    поток.
  bqc-SIM: Gbɛ̃nazĩna lɛgbɛ dɛ lán ísiwaɛ, lán swa'i bàalɛa ge ↄ̃nↄ lↄ̀ↄwa.
  tcz-CHONGTHU: Miching kamsunga kon hung potdoh thuchang hohi twithuh tobang ahin,
    chihna jong hi vadung tehliu'a twilong tobang ahi.
  mar-mar: मनुष्याच्या मुखाचे शब्द खोल पाण्यासारखे आहेत; ज्ञानाचा झरा वाहणाऱ्या प्रवाहासारखे
    आहेत.
  hlt-THB: Thlang am kha awhkawng ak cawn awi taw tui amyihna dung nawh, cehlai cyihnaak
    taw tuihamyihna phyt hy.
  qub-qub: Yachaj runa parlashanga achca yacuta pashtaj pucyunömi bindisyun caycan.
    Yachayninpis caycan mana pishiypa aywaj achca yacunömi.
  bqp-bqp: Bisãsiri lɛ́gbɛ bi í lòkotoomɛ, swa'i bàasinaamɛ, ísɛ̃boki wɛ̃̀ndidemɛ.
  hat-hat: Pawòl moun ki gen konprann fon kou lanmè, fre tankou yon sous k'ap koule
    tout tan.
  eng-BSB: The words of a man’s mouth are deep waters; the fountain of wisdom is a
    bubbling brook.
  tod-tod: Nui ɓɔɛ wooiti ti da, ta ga ziɛi buuzeiɗai gola, ɠimalai ma ɗɛungi ɠa ga
    kɔtuɗɛi, é zulusu.
  eng-WEBPB: The words of a man’s mouth are like deep waters. The fountain of wisdom
    is like a flowing brook.
  kbq-kbq: Knare antahi'zane vahe'mofo agipinti ke'mo'a, tiru kna hu'ne. Hianagi mika
    knare antahizamo'a, timo kerifinti aviteno herafiramino neviankna nehie.
  nhe-BL: Itlajtol se tlacatl tlen tlalnamiqui eltoc queja atentli tlen tlahuel huejcatla
    ica se atl tlen temaca se cuali yolistli. Queja meya miyac atl ipan se ameli,
    itlajtol tepalehuía huan temaca tlalnamiquilistli.
  bus-bus: Gbɛ̃ntee lɛ́gbɛ nɛ́ í lↄ̀mɛ, swa'i bàalɛnamɛ, íbↄki wɛ̃̀ndideemɛ.
  gub-BL: Teko waze'eg ohoete yryhu ài. Ma'e kwaw katu har waze'eg nuzawy kwaw yrykawhu
    typaw pixik 'ym ma'e ràm.
  eng-DRA: 'Words from the mouth of a men are as deep water: and the fountain of wisdom
    as an overflowing stream.'
