verse: PRO.018.011
translations:
  mal-C: ധനമുള്ളവരുടെ സമ്പത്ത് അവർക്കു കോട്ടകെട്ടിയ നഗരമാണ്; അത് ആർക്കും കയറാൻപറ്റാത്ത
    മതിലെന്ന് അവർ സങ്കൽപ്പിക്കുന്നു.
  deu-TKW: Des Reichen Habe ist ihm eine feste Stadt und bedünkt ihn eine hohe Mauer.
  lin-lin: Bomengo ya mozwi ezali engumba na ye, oyo batonga makasi ; akanisaka ete
    ezali lokola mir ya molayi.
  eng-LSV: The wealth of the rich [is] the city of his strength, || And as a wall
    set on high in his own imagination.
  eng-GNV: 'The rich mans riches are his strong citie: and as an hie wall in his imagination.'
  eng-WEBSTER: The rich man's wealth is his strong city, and as a high wall in his
    own conceit.
  nhw-BL: Catli tominpiyaj moilhuíaj para inintomi temachtli huelis quinmanahuis tlen
    miquilistli. Ipan inintlalnamiquilis inintomi quinmaca temachili quen se hueyi
    altepetl catli cuali tzactoc ica se tepamitl catli tilahuac, pero mocajcayajtoque.
  swh-ONEN: Mali ya tajiri ni mji wake wenye ngome, wanaudhania kuwa ukuta usioweza
    kurukwa.
  bba-bba: Gobiɡii u rɑ win dukiɑ ɡɑrisiwɑ nɡe ɡbɑ̃rɑ te tɑ dɑm mɔ, domi u tɑmɑɑ yiyɑ
    yi nùn kɔ̃su.
  eng-KJVCPB: The rich man’s wealth is his strong city, And as a high wall in his
    own conceit.
  luo-luo: Mwandu mar jomoko e ohinga mochiel motegno ma gigengʼorego, giparo ni en
    ohinga maonge ngʼama nyalo muko.
  meu-meu: Taḡa tauna ena taḡa na hanua aukana na heto ia ena, bona maḡu badana na
    heto, ia igimana.
  npi-ULB: धनीको सम्पत्ति त्यसको किल्लाबन्दी गरिएको सहर हो, र त्यसको कल्पनामा यो अग्लो
    पर्खालझैँ हुन्छ ।
  yor-yor: Ọ̀rọ̀ olówó ni ìlú olódi wọn; wọ́n rò ó bí i wí pé odi tí kò ṣe é gùn ni.
  ind-ind: Orang kaya menyangka hartanya seperti benteng yang tinggi kuat dan mampu
    melindungi dia.
  pes-OPCB: اما قلعۀ شخص ثروتمند، ثروت اوست که گمان می‌کند او را محافظت خواهد کرد.
  tgl-ULB: Ang kayamanan ng mayaman ay ang kaniyang tanggulang-lungsod, at sa kaniyang
    imahinasyon ito ay tulad ng isang mataas na pader.
  hui-hui: Wali agali homogo karume tanonaga pabe hongoheme payanda hagadagua tinaga
    muni ngarume tini pabe bia anda kagola bayale kamalo manda bialu haga.
  mya-mya: ငွေရတတ်သောသူက၊ ငါ့စည်းစိမ်သည် ခိုင်ခံ့ သောမြို့ဖြစ်၏။ မြင့်သောမြို့ရိုးနှင့်တူသည်ဟု
    ထင်တတ် ၏။
  bod-N: ཕྱུག་པོའི་རྒྱུ་ནོར་དེ་ཡི་མཁར་རྫོང༌ཡིན། །དེ་ཚོའི་བསམ་པར་ལྕགས་རི་ལྟར་དུ༌སྣང༌།།
  wsk-wsk: Kariimet nungumik manga mel suen biya ago mu, nunga melmasak umu kar aora
    bo nunga lautam nongorak bagoso iwita ikisan.
  sna-sna: Pfuma yavapfumi ndiro guta ravo rina masvingo; vanoriona sorusvingo rurefu
    pakufunga kwavo.
  spa-BLM: La riqueza del rico es su ciudad fuerte, como un muro inescalable en su
    propia imaginación.
  cac-cac: A snaan eb' b'eyum to a sb'eyumal eb' lajan icha junoc muro ayoch d'a junoc
    chon̈ab' yic scolji yuuj.
  swh-ULB: Mali ya tajiri ni mji wake imara na katika fikira zake ni kama ukuta mrefu.
  bel-bel: Маёмасьць багатага - як моцны горад ягоны, і высокім мурам здаецца яму.
  deu-ELBBK: Das Vermögen des Reichen ist seine feste Stadt, und in seiner Einbildung
    wie eine hochragende Mauer.
  mbb-OT: Is ketiǥeyunan te menge sepian, midtuuwan dan he iyan kutè dan he iring
    te metikang he verengbeng he nekeliǥuy te inged.
  mal-2015: ധനവാന്നു തന്റെ സമ്പത്തു ഉറപ്പുള്ള പട്ടണം; അതു അവന്നു ഉയർന്ന മതിൽ ആയിത്തോന്നുന്നു.
  rmc-rmc: O barvaľipen hin le barvaleske sar o ohradzimen foros; hin andre leskri
    goďi sar o učo muros.
  pes-OPV: توانگری شخص دولتمند شهر محکم اواست، و در تصور وی مثل حصار بلند است.
  ron-1924: Аверя есте о четате ынтэритэ пентру чел богат; ын ынкипуиря луй, еа есте
    ун зид ыналт.
  ben-OBCV: ধনবানদের ধনসম্পত্তিই তাদের সুরক্ষিত নগর; তারা ভাবে, তা এমন এক উঁচু প্রাচীর
    যা মাপা যায় না।
  som-som: Ninkii taajir ah maalkiisu waa u magaalo xoog leh, Oo waa u derbi dheer
    sida ay la tahay isaga.
  lat-VUC: Substantia divitis urbs roboris ejus, et quasi murus validus circumdans
    eum.
  eng-ASVBT: The rich man’s wealth is his strong city, And as a high wall in his own
    imagination.
  mna-mna: Mi zin wal ta mbio uunu na, tipase pa koroŋ kizin be iwe siiri mbolŋana
    pizin. Mi tindemeere ma tiso pataŋana sa ko irao ilela siiri kizin tana leleene
    na som.
  ita-1885: I beni del ricco son la sua città di fortezza, E come un alto muro alla
    sua immaginazione.
  eng-LXXUP: The wealth of a rich man is a strong city; And its glory casts a broad
    shadow.
  eng-ULB: The wealth of the rich is his fortified city and in his imagination it
    is like a high wall.
  spa-VBL: Los ricos ven la riqueza como una ciudad fortificada. Es como un muro alto
    en su imaginación.
  fra-_FOB: Les biens du riche sont sa ville forte, et comme une haute muraille, dans
    son imagination.
  mal-mal: ധനവാന് തന്റെ സമ്പത്ത് ഉറപ്പുള്ള പട്ടണം; അത് അവന് ഉയർന്ന മതിൽ ആയിത്തോന്നുന്നു.
  urd-GVR: Amīr samajhtā hai ki merī daulat merā qilāband shahr aur merī ūṅchī chārdīwārī
    hai jis meṅ maiṅ mahfūz hūṅ.
  suz-BL: थीब मुर आन शोंप मेको आन कली बोल्‍यो सहर खोदेंशो बाक्‍ब। मेकोपुकीमी आन शोंप
    कली ठेयब गारो खोदेंशो मिम्‍नीम। हितोपदेस १०:१५
  eng-NOY: The rich man's wealth is his strong city, And as a high wall, in his own
    conceit.
  ita-1927: I beni del ricco son la sua città forte; son come un’alta muraglia… nella
    sua immaginazione.
  ckb-ckb: سامانی دەوڵەمەند شاری قەڵابەندیەتی، وەک شوورایەکی بڵندە بە خەیاڵی ئەو.
  eng-BBE: The property of a man of wealth is his strong town, and it is as a high
    wall in the thoughts of his heart.
  kan-OKCV: ಧನವಂತರ ಸಂಪತ್ತು ಅವರಿಗೆ ಬಲವಾದ ಪಟ್ಟಣವೂ ಅವನ ಕಲ್ಪನೆಯಲ್ಲಿ ಅದು ಸುರಕ್ಷತೆಯ ಎತ್ತರವಾದ
    ಗೋಡೆಯೂ ಆಗಿದೆ.
  tam-2017: செல்வந்தனுடைய பொருள் அவனுக்கு பாதுகாப்பான பட்டணம்; அது அவனுடைய எண்ணத்தில்
    உயர்ந்த மதில்போல இருக்கும்.
  spa-RV-1909: Las riquezas del rico son la ciudad de su fortaleza, y como un muro
    alto en su imaginación.
  ron-BTF: Averea bogatului este cetatea lui tare și ca un zid înalt în îngâmfarea
    lui.
  eng-WEBP: The rich man’s wealth is his strong city, like an unscalable wall in his
    own imagination.
  eng-FBV: Rich people see their wealth as a fortified town—it's like a high wall
    in their imagination.
  nld-1939: Het vermogen is voor den rijke een sterke vesting, In zijn verbeelding
    een hoge muur.
  nch-BL: Cati tominpiyaj moilhuíaj para inintomi temachti huelis quinmanahuis ica
    miquilisti. Ipan inintalnamiquilis inintomi quinmaca temachili quej se hueyi altepet
    cati cuali tzactoc ica se tepamit cati tilahuac, pero mocajcayajtoque.
  vie-1934: Tài vật người giàu, ấy là cái thành kiên cố của người, Trong ý tưởng người
    cho nó như một bức tường cao.
  hin-CV: धनी व्यक्ति के लिए उसका धन एक गढ़ के समान होता है; उनको लगता हैं कि उस पर
    चढ़ना मुश्किल है!
  eng-OURB: The rich man’s wealth is his strong city, like an unscalable wall in his
    own imagination.
  spa-BES: La propiedad de un hombre rico es su pueblo fuerte, y es como un alto muro
    en los pensamientos de su corazón.
  tdx-tdx: Rova fatratse ty varam-pañaleale, naho hoe kijoly abo añ’ereñere’e ao.
  tha-KJV: ทรัพย์​ศฤงคารของเศรษฐีเป็นเมืองเข้มแข็งของเขา และเป็นเหมือนกำแพงสูงตามความคิดเห็นของเขา
  por-BR-2018: Os bens do rico são como uma cidade fortificada, e como um muro alto
    em sua imaginação.
  deu-ELO: Das Vermögen des Reichen ist seine feste Stadt, und in seiner Einbildung
    gleich einer hochragenden Mauer.
  eng-WYC-2018: The chattel of a rich man is the city of his strength; and as a strong
    wall compassing him. (A rich person’s possessions (is) the city of his strength;
    and (they be) like a strong wall surrounding him, (or so he thinketh).)
  epo-epo: La havo de riĉulo estas lia fortika urbo, Kaj kiel alta muro en lia imago.
  uig-PIN: Bay adǝm mal-dunyasini «mustǝⱨkǝm xǝⱨirim» dǝp bilǝr; Nǝziridǝ ɵzini saⱪlaydiƣan
    egiz sepildǝk turar.
  beo-beo: Be bagade gagui dunu da amo mae dawa:le, ilia muni gagui amo da ili gagili
    sali agoane dawa:sa. Ilia muni da gagoi gado gagagula heda:i, amo moilai bai bagade
    sisiga:sa, ilia gagui da agoaiwane gala, ilia dadawa:sa.
  tpi-OTNT: Tasol ol maniman i ting, mani bilong ol i banisim ol, na bai ol i stap
    gut, olsem taun i gat strongpela banis.
  hau-SA: Dukiyar masu arziki ita ce birninsu mai katanga; suna gani cewa ba za a
    iya huda katangar ba.
  uig-LAT: Bay adem mal-dunyasini «mustehkem shehirim» dep biler; Neziride özini saqlaydighan
    égiz sépildek turar.
  nde-nde: Inotho yezikhulu ingumuzi wazo ovikelweyo; zicabanga ukuthi imiduli yawo
    ayikhweleki.
  ton-ton: Ko e kolo mālohi ʻae tangata koloaʻia ko ʻene koloa, pea ʻoku tatau ia
    ʻi heʻene mahalo ʻaʻana mo e fuʻu ʻā māʻolunga.
  ces-1613: Zboží bohatého jest město pevné jeho, a jako zed vysoká v mysli jeho.
  eng-WMB: The rich man’s wealth is his strong city, like an unscalable wall in his
    own imagination.
  tam-TCV: பணக்காரர்களின் செல்வம் அவர்களுடைய அரணான பட்டணம்; அதை அவர்கள் பாதுகாப்பான
    சுவரென்று எண்ணுகிறார்கள்.
  ceb-ULB: Ang katigayonan sa dato mao ang iyang lig-on nga siyudad ug sa iyang panghunahuna
    sama kini sa hataas nga paril.
  pol-UBG: Zamożność bogacza jest jego warownym miastem i jak wysoki mur w jego wyobrażeniu.
  urd-GVU: امیر سمجھتا ہے کہ میری دولت میرا قلعہ بند شہر اور میری اونچی چاردیواری
    ہے جس میں مَیں محفوظ ہوں۔
  deu-1912: Das Gut des Reichen ist ihm eine feste Stadt und wie hohe Mauern in seinem
    Dünkel.
  kan-2017: ಧನವಂತನು ತನ್ನ ಐಶ್ವರ್ಯವನ್ನು ಬಲವಾದ ಕೋಟೆಯೆಂದು, ಎತ್ತರವಾದ ಗೋಡೆಯೆಂದು ಭಾವಿಸಿಕೊಳ್ಳುತ್ತಾನೆ.
  yap-yap: Ma pi’in yo’or ban’en rorad e wun’rad e fel’ rogon rorad e ra yororiyrad
    ni bod ba yoror nib tolang ma ba gel u wuru’ bbinaw.
  hlt-MCSB: Hlanglen kah a boeirhaeng tah amah ham sarhi aka tak khorha la om tih,
    a ngaihlih vaengah vongtung tluk a sang sak.
  mdy-ETH: ዖርጎጮ ዓሳ ጋዓንቴ ዔያቶኮ ቆላ ካታሞ ዙላ ዓኣ ዼጌ፤ ሃሣ ጊንሣ ዶዲ ኬኤሌ ማዒ ዔያቶ ካፓያ ዔያቶም ማላኔ።
  kew-kew: Amone aanu nimuna moneme nimu kutapua ora epe-rupa surubalia kone imi.
    Mo ada kagure puri-palo aya-rupa mada kone imi.
  twi-ASANTE: Adefoɔ ahonyadeɛ ne wɔn kuropɔn a wɔabɔ ho ban wɔfa no sɛ ɔfasuo tenten
    a wɔntumi mforo.
  eng-WEBU: The rich man’s wealth is his strong city, like an unscalable wall in his
    own imagination.
  wal-wal: SHin dure asatussi eta duretettai yuushoi gimbbettido katamaa mala; eta
    qofan eta duretettai mino dirssaadan eta naagiyaabaa milatees.
  acu-NT: 'Kuikiartin ainauka: Iikia kuikiartin asar, yakat pengker wenurmawa nunisrik
    pujaji. Tura asakrin ii kuikiarinka pengké atantramkichartinuitai, tu nintiminawai.'
  spa-PDDPT: Las riquezas del rico son su ciudad fortificada, Como un alto muro en
    su imaginación.
  gun-gun: Oguerekopa va'e pe rã imba'e rei-rei ma tetã ikorapa va'e rami, ha'e oikuaa
    rã ikora yvate va'e rami ae.
  agu-BL: Yi e' ric na cho'c tan xtxumle'n yi ni'cu'n yi chime'bi'l tu jun tnum yi
    at tapij solte'j nin yi xcyek tan chicolche'n tane'n.
  ilo-ULB: Ti kinabaknang ti nabaknang ket arigna nga isu ti nasarikedkedan a siudadna,
    ken ti panangipagarupna ket nangato a pader daytoy.
  kpg-kpg: Gei digau maluagina e hagamaanadu bolo nadau maluagina ga duuli ginaadou
    gadoo be nia abaaba nnoonua ala e haganiga di waahale.
  uig-ARA: باي ئادەم مال-دۇنياسىنى «مۇستەھكەم شەھىرىم» دەپ بىلەر؛ نەزىرىدە ئۆزىنى
    ساقلايدىغان ئېگىز سېپىلدەك تۇرار.
  bps-bps: I dad to nun knun, fandamla i knunla kamlung dale, salngad kaklung i bong
    mdatah labat batu glibut i syudad.
  sus-sus: Naafuli findixi banna xa kantari nan na, a ɲɔxɔ a ma tɛtɛ na a ra naxan
    mu nɔma kanade.
  pon-2006: Ahpw aramas kepwehpwe kan kin medemedewe me ar reken kepwe pahn sinsile
    irail rasehng kelen kahnimw kehlail ehu.
  ksd-ksd: A tabarikik kai ra uviana i da ra dekdek na pia na pal pirana, Ma ia iat
    i nuk ia ba i da ra ngala na liplip pirana.
  tur-YTC: Zengin kişinin serveti onun güçlü kentidir, Kendi hayalinde aşılmaz bir
    sur gibidir.
  bel-N: Маёмасьць багатага — умацаваны горад для яго, уяўляецца яна яму як муры?
    высокія.
  grc-BRENT: Ὕπαρξις πλουσίου ἀνδρὸς πόλις ὀχυρὰ, ἡ δὲ δόξα αὐτῆς μέγα ἐπισκιάζει.
  ind-AYT: Harta orang kaya adalah kotanya yang kuat, dan seperti tembok yang tinggi
    menurut angan-angannya.
  nya-nya: Chuma cha anthu olemera chili ngati mzinda wake wolimba; chili ngati khoma
    lalitali limene amaganiza kuti limutchinjiriza.
  hrv-hrv: Bogatstvo je bogatašu njegova tvrđava i kao visok zid u mašti njegovoj.
  mps-mps: Tiali goli, te mone hauwa elalubo bidi dabego te homu eyu, te augwa mone
    dabego te augwali bagulalu, tama augwali bugagia bidiyu, te bomai obo elalubo
    taun tiwai da homu ebo dao.
  tpi-tpi: Tasol ol maniman i ting, mani bilong ol i banisim ol, na bai ol i stap
    gut, olsem taun i gat strongpela banis.
  dan-1931: Den riges Gods er hans faste Stad, og tykkes ham en knejsende Mur.
  vie-OVCB: Người giàu coi tài sản là thành kiên cố; như tường thành không thể vượt
    qua.
  guj-2017: ધનવાન માણસનું ધન એ તેનું કિલ્લેબંધીવાળું શહેર છે અને તેની પોતાની માન્યતા
    પ્રમાણે તે ઊંચા કોટ જેવું છે.
  pon-2006A: Ahpw aramas kepwehpwe kan kin medemedewe me ar reken kepwe pahn sinsile
    irail rasehng kelen kahnimw kehlail ehu.
  por-BRBSL: A riqueza do homem rico é sua cidade forte, como uma muralha inescalável
    em sua própria imaginação.
  swe-swe: Den rikes tillgångar är hans mäktiga (välbefästa) borg, i hans egen inbillning
    (högfärd, stolthet, högmod) är den [hans tillgångar] en hög mur.
  cth-cth: Tami katawntanaw e tawntanae teh, amamouh pouknae dawkvah, kacake khopui,
    karasang e rapan lah a o.
  twi-twi: Adefo ahonyade ne wɔn kuropɔn a wɔabɔ ho ban wɔfa no sɛ ɔfasu tenten a
    wontumi mforo.
  hlt-hlt: Hlanglen kah a boeirhaeng tah amah ham sarhi aka tak khorha la om tih,
    a ngaihlih vaengah vongtung tluk a sang sak.
  tbz-SIM: Tikpɑ̀tì yiɛ̀ nkpɑ̀tì tiì tu o kó disɔ̀rì, o yɛ̀mmɛ̀ dò ntiì ò kɑ̃nkɛ́
    kuduotí kɔ̃mɛ.
  msy-2020: Dagɨaba itir gumazamiziba ghaze, “Men dagɨaba dɨvazimɨn mɨn me avɨni,
    eghtɨ me deraghvɨra ikiam, mati nguibam dɨvazir gavgavim anevɨni.”
  dop-dop: Toŋ tʋ nɑ́ nyənəɣɩ ɩ wɛnɑʋ kɛ koluŋɑ ɩcɑtɛ toŋ nyəntɛ kɛ́, nɑ ɩ́ mɑɣɑsəɣɩ
    sɩ pɩɩ kenti ɩ tɔɔ.
  azb-azb: Varlı üçün sərvəti ona qala şəhəridir, Öz gümanında özü üçün pənah hasarı
    tikir.
  eng-DBY: The rich man's wealth is his strong city, and as a high wall in his own
    imagination.
  hin-2017: धनी का धन उसकी दृष्टि में शक्तिशाली नगर है, और उसकी कल्पना ऊँची शहरपनाह
    के समान है।
  wol-KYG: Alal day aar boroom ni ab tata, mu xalaat ne maneesu koo bëtt.
  bjr-bjr: Ainaina faqaasa nári qumiasanara maasa kisaaqa faandaamura fee qimasee
    fifau nári ainaina saqarikidaqa.
  eng-YLT: The wealth of the rich [is] the city of his strength, And as a wall set
    on high in his own imagination.
  kne-kne: Sin pannemnem di babaknang yan maiarig din sanikwa da si nakayang ay alad
    ay pansalinan da.
  eng-WYC-2017: The chattel [or substance] of a rich man is the city of his strength;
    and as a strong wall compassing him.
  eng-WMBB: The rich man’s wealth is his strong city, like an unscalable wall in his
    own imagination.
  urd-GVH: अमीर समझता है कि मेरी दौलत मेरा क़िलाबंद शहर और मेरी ऊँची चारदीवारी है
    जिसमें मैं महफ़ूज़ हूँ।
  rug-rug: Sa tie tagotago si hiva ta harupu koari nana tinagotago; balabala guni
    nia sa na goba sapu lopu boka ta haele.
  gaz-gaz: Qabeenyi sooreyyii isaaniif magaalaa daʼoo qabduu dha; isaanis akka dallaa
    ol dheeraatti hedu.
  fra-LSG: La fortune est pour le riche une ville forte; Dans son imagination, c’est
    une haute muraille.
  yal-yal: Nafulu kanna kɛɛn findixi a taa makantanxin nan na. A miriyani, yinna na
    a ra naxan mi nɔɛ kalɛ.
  haw-1868: O ka waiwai o ka mea waiwai, oia kona kulanakauhale paa I ka pa, Ua like
    hoi me ka pa kiekie i kona manao.
  arb-NAV: ثَرْوَةُ الْغَنِيِّ مَدِينَتُهُ الْحَصِينَةُ، وَهِيَ فِي وَهْمِهِ سُورٌ
    شَامِخٌ.
  ewe-ewe: Kesinɔtɔwo ƒe kesinɔnuwo nye woƒe du sesẽ eye wobuna be wonye gli kɔkɔ
    si ame aɖeke mate ŋu aflɔ o.
  eng-LEE: The rich man's wealth is his strong town, and as a towering wall in his
    own conceit.
  asm-FB: ধনৱানৰ ধন-সম্পত্তিয়েই তেওঁৰ দৃঢ় নগৰ; আৰু তেওঁৰ কল্পনাত সেইবোৰ ওখ দেৱালৰ
    দৰে।
  sus-A: نَاقُلِ قِندِشِ بَننَ شَ كَنتَرِ نَن نَ، عَ حْشْ عَ مَ تّتّ نَ عَ رَ نَشَن
    مُ نْمَ كَنَدٍ.
  fra-SBL: La richesse du riche est sa ville forte, comme un mur infranchissable dans
    sa propre imagination.
  hbo-hbo: הֹ֣ון עָ֭שִׁיר קִרְיַ֣ת עֻזֹּ֑ו וּכְחֹומָ֥ה נִ֝שְׂגָּבָ֗ה בְּמַשְׂכִּיתֹֽו׃
  kik-kik: Ũtonga wa andũ arĩa atongu nĩguo itũũra rĩao rĩa hinya; meciiragia nĩ rũthingo
    rũtangĩhaicĩka.
  fra-NCL: La fortune du riche est sa ville forte ; dans sa pensée, c’est une muraille
    élevée.
  cek-AK: Hmuenmae hoi angraeng kami loe angmah ih angraenghaih to vangpui kacak baktih,
    kasang parai sipae baktiah poek.
  cuk-cuk: Igi neggwebur-e-akwa-galu-matusulid-ebirnai, mani-ibmalad na deyob e-ibmar-nikad
    egi ebirnai itoged. Degisoggu, gwen akar-guosuliyob na binsamalad.
  uig-CYR: Бай адәм мал-дуниясини «мустәһкәм шәһирим» дәп биләр; Нәзиридә өзини сақлайдиған
    егиз сепилдәк турар.
  tel-2017: ధనవంతుడి ఆస్తి అతనికి దిట్టమైన కోట. అది పటిష్టమైన ప్రాకారం అని అతని భ్రమ.
  hat-BSA: Pou yon nonm rich, byen li se yon vil ki fò; kon yon miray byen wo nan
    panse li.
  kos-kos: Mwet kasrup elos nunku mu mwe kasrup lalos ac karinganulos oana pot fulat
    ma rauneak sie siti.
  hbo-WLC: ה֣וֹן עָ֭שִׁיר קִרְיַ֣ת עֻזּ֑וֹ וּכְחוֹמָ֥ה נִ֝שְׂגָּבָ֗ה בְּמַשְׂכִּיתֽוֹ׃
  ibo-ibo: Akụ ndị ọgaranya bụrụ ha obodo e wusiri ike, ọ bụkwa mgbidi dị elu nke
    a na-apụghị ịmafe nʼechiche ha.
  ory-ory: ଧନବାନର ଧନ ତାହାର ଦୃଢ଼ ନଗର, ପୁଣି, ତାହାର ବୋଧରେ ଉଚ୍ଚ ପ୍ରାଚୀର ସ୍ୱରୂପ।
  chk-chk: Nge ekewe chon pisekisek ra ekieki pwe wöür a tümwünüür seni feiengau,
    usun chök eu tit mi tekia o pöchökül a epeti eu telinimw seni feiengau.
  rop-rop: Bat ola ritjwan pipul oldei trastimbat olabat ebrijing blanga kipum olabat
    seifwan, en olabat reken detlot ebrijing jidan jis laik haiwan wol langa bigwan
    taun.
  ukr-1871: Багатому скарби здаються кріпким містом, він уважає їх за високі мури.
  deu-1951: Das Gut des Reichen ist seine feste Burg und wie eine hohe Mauer in seiner
    Einbildung.
  eng-JPS: The rich man's wealth is his strong city, and as a high wall in his own
    conceit.
  srp-1865: Bogatstvo je bogatome jak grad i kao visok zid u njegovoj misli.
  lug-lug: Obugagga bw’omugagga, kye kibuga kye ekiriko bbugwe ow’amaanyi, era mu
    kulaba kwe, kigo kye ekigumu ekitarinnyika.
  heb-heb: הון עשיר קרית עזו וכחומה נשגבה במשכיתו׃
  ben-IRV: ধনীর ধন সম্পত্তি তার শক্তিশালী শহর এবং তার কল্পনা তা উঁচু প্রাচীর।
  pan-pan: ਧਨੀ ਦਾ ਧਨ ਉਹ ਦੀ ਨਜ਼ਰ ਵਿੱਚ, ਪੱਕਾ ਨਗਰ ਅਤੇ ਉੱਚੀ ਸ਼ਹਿਰਪਨਾਹ ਵਾਂਗੂੰ ਹੈ।
  tkr-tkr: Karnanbışisqa həməxüd q'öö, con kar axtıne barugbışika alyav'una g'alaniyxan.
  mya-JVB: ငွေ ရတတ်သောသူက၊ ငါ့စည်းစိမ် သည် ခိုင်ခံ့ သောမြို့ ဖြစ်၏။ မြင့် သောမြို့ရိုး
    နှင့် တူသည်ဟု ထင် တတ် ၏။
  tte-O: Siya towasawasa ali nuwatu yakato ali wasawasane besiele gana lalakina, nige
    sowana tomo simwalisae yo silikwai.
  tbg-tbg: Vokiaka nái airi monu airaira vataaraqaa muntuvi variara. Vika tiha, Vaantaavuravano
    tinavu antua timitaintema kero, vi haikava tinavu antua timite vaivo, ti variara.
  hmo-hmo: Kohu momo tauna ena kohu bona moni, be hanua aukana hegeregerena ia dekenai,
    bona ia laloa idia be magu badana bamona, idia ese ia idia gimaia noho.
  urd-urd: दौलतमन्द आदमी का माल उसका मज़बूत शहर, और उसके तसव्वुर में ऊँची दीवार की
    तरह है।
  rus-SYN: Имение богатого крепкий город его, и как высокая ограда в его воображении.
  bqc-SIM: Ɔde àizɛɛ ìↄ dɛɛ̀ wɛ̃́lɛ kàede ũ, a dɛɛ̀ bĩ́i pↄ́ wa fↄ̃ dɛdɛwào
    ũ.
  tcz-CHONGTHU: Mihaopa nei le gou chu ama din kulpi dettah tobang ahin, akihuh hingna
    dinga pal kikai bep bep ahi.
  mar-mar: श्रीमंताची संपत्ती त्याचे बळकट नगर आहे; आणि त्याच्या कल्पनेने तो उंच भींतीसारखा
    आहे.
  hlt-THB: Mangpa ham a khawhkham taw ang zingnaak na awm nawh, amah ak poeknaak awh
    vawngchung ak sang soeih na ngai hy.
  qub-qub: Rïcu runaga yarpan imapis mana chayanantami. Yarpan ima-aycanpis siudäta
    intërunpa curalaraycajno chapänanpaj cashantami.
  bqp-bqp: Ɔgↄde aruzɛkɛ denɛ lán wɛ̃tɛ kũ ò lɛ̀kara likai bà, lán bĩni kũ oni fↄ̃
    ò didiaro bà.
  hat-hat: Pou moun rich yo, byen yo tankou yon ranpa byen solid. Yo mete nan tèt
    yo se sa k'ap pwoteje yo.
  eng-BSB: A rich man’s wealth is his fortified city; it is like a high wall in his
    imagination.
  tod-tod: Kpɛtɛ nui ná-naavoloi ɠa é ga ná-taa wolai, toɠa ɗa ɠigaiziɛ ga toɠa
    ga siɠigi, nii a zoo tɔun makɛsu.
  eng-WEBPB: The rich man’s wealth is his strong city, like an unscalable wall in
    his own imagination.
  kbq-kbq: Feno vahe'mofo fenomo'a ra kuma zmimofo vihugna hu'neakino, kegava hurantenkenta
    knare huta manigahune hu'za nentahize.
  nhe-BL: Tlen tominpiyaj moilhuíaj para inintomi temachtli huelis quinmanahuis tlen
    miquistli. Ipan inintlalnamiquilis inintomi quinmaca temachili queja se hueyi
    altepetl tlen cuali tzactoc ica se tepamitl tlen tilahuac, pero mocajcayajtoque.
  bus-bus: Ɔↄde auziki dɛnɛ lán wɛ́tɛ kɛ̀ wà lɛ̀kaa lìgazi bà, lán bĩi kɛ̀ weé fↄ̃
    wà didiaroo bà.
  gub-BL: — Heremetarer hepyro iko a'e, i'i hemetarer katu ma'e uzeupe. Heta pàrirogaw
    iaiha ma'e tàtà ma'e tawhu iwyr. Nuzawy kwaw heremetarer, i'i uzeupe. — Hepyro
    putar nehe, i'i uzeupe.
  eng-DRA: The substance of the rich man is the city of his strength, and as a strong
    wall compassing him about.
