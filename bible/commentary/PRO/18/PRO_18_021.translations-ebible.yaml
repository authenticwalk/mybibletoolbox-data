verse: PRO.018.021
translations:
  mal-C: മരണവും ജീവനും നൽകാനുള്ള ശക്തി നാവിനുണ്ട്, അതിനെ ഇഷ്ടപ്പെടുന്നവർ അതിന്റെ ഫലമനുഭവിക്കും.
  deu-TKW: Tod und Leben steht in der Zunge Gewalt, und wer sie im Zaume hält, wird
    ihre Frucht genießen.
  lin-lin: Kufa mpe bomoi ezali na se ya nguya ya lolemo ; moto oyo alingaka lolemo
    akolia mbuma na yango.
  eng-LSV: Death and life [are] in the power of the tongue, || And those loving it
    eat its fruit.
  eng-GNV: Death and life are in the power of ye tongue, and they that loue it, shall
    eate the fruite thereof.
  eng-WEBSTER: 'Death and life are in the power of the tongue: and they that love
    it shall eat the fruit of it.'
  nhw-BL: Se huelis quipantis miquilistli o se nemilistli cuali por catli quiijtohua.
    Huan se catli tlahuel quinequi camanaltis quiselis catli quitlantoc ica icamanal
    sintla cuali o amo.
  swh-ONEN: Mauti na uzima viko katika uwezo wa ulimi, nao waupendao watakula matunda
    yake.
  bba-bba: Gɑri yi koo kpĩ yi tɔnu ɡo. Yi koo mɑɑ kpĩ yi nùn wɑ̃ɑru wɛ̃. Wi u rɑ ɡɑri
    sɑɑri u koo yin ɑre wɑ.
  eng-KJVCPB: 'Death and life are in the power of the tongue: And they that love it
    shall eat the fruit thereof.'
  luo-luo: Lep nigi teko mar ngima kod tho, to jogo mohere biro chamo olembe.
  meu-meu: Mase bona mauri na mala siahuna lalonai mimia; e ura heniamu taudia ese
    huahuana bae ani.
  npi-ULB: मृत्यु र जीवन जिब्रोद्वारा नियन्त्रित हुन्छ, र जिब्रोलाई प्रेम गर्नेहरूले
    यसको फल खाने छन् ।
  yor-yor: Ikú àti ìyè ń bẹ nípa ahọ́n wọn, àwọn tí ó sì fẹ́ràn rẹ̀ yóò jẹ ẹ́.
  ind-ind: Hidup dan mati sering kali ditentukan oleh lidah. Siapa yang banyak bicara
    akan kena batunya.
  pes-OPCB: مرگ و زندگی در قدرت زبان است؛ کسانی که دوست می‌دارند حرف بزنند، عواقب
    سخنانشان را خواهند دید.
  tgl-ULB: Ang kamatayan at ang buhay ay nasa kapangyarihan ng dila, at ang mga nagmamahal
    dito ay kakain ng bunga nito.
  hui-hui: Í̠na bi laregome wali agali karu bayale helo biamogo bialubi mo ko halubi
    larili. Ogoni manda buwa í̠na bi bayaleru hangu lole manda biriyagua bayale holebira.
  mya-mya: လျှာသည်အသက်သေခြင်းနှင့် ရှင်ခြင်းကို အစိုးရ ၏။ လျှာကို နှစ်သက်သောသူသည်လည်း၊
    လျှာ၏အသီးကို စားရ၏။
  bod-N: ཤི་གསོན་གཉིས་ནི་ལྕེ་ཡི་དབང་འོག༌ཏུ། །དབང་དེར་དགའ་བ་འབྲས་བུ་རང་ལ༌འཁོར།།
  wsk-wsk: Marak bagara ko den se kuera ko den mu nangamili kopa te aniso; se ni aguwaya
    mu ko kuar ale balu mu ko koma uwutata toko.
  sna-sna: Rurimi rune simba roupenyu norufu, uye vaya vanoruda vachadya chibereko
    charwo.
  spa-BLM: La muerte y la vida están en poder de la lengua; los que la aman comerán
    su fruto.
  cac-cac: A lolonel syal yic'ancot co chamel, ma co q'uinal, yuj chi' vach' tato
    sco na tas scala', yic vach' tzon̈ elc'ochi.
  swh-ULB: Uzima na kifo hutawaliwa kwa ulimi, na wale wenye kuupenda ulimi watakula
    tunda lake.
  bel-bel: Сьмерць і жыцьцё - ва ўладзе языка, і хто любіць яго, скаштуе ад плоду
    яго.
  deu-ELBBK: Tod und Leben sind in der Gewalt der Zunge, und wer sie liebt, wird ihre
    Frucht essen.
  mbb-OT: Is kedlalag, dezuwa is rimeǥas din, kedlalag he ebpekelibri wey kedlalag
    he ebpekekaid. Umbe is berèbaan egkezawat din is rimeǥas te menge egkeǥiyen din.
  mal-2015: മരണവും ജീവനും നാവിന്റെ അധികാരത്തിൽ ഇരിക്കുന്നു; അതിൽ ഇഷ്ടപ്പെടുന്നവർ അതിന്റെ
    ഫലം അനുഭവിക്കും.
  rmc-rmc: E čhib šaj murdarel abo del o dživipen, a ola, ko la kamen, chana lakro
    ovocje.
  pes-OPV: موت و حیات در قدرت زبان است، و آنانی که آن را دوست می‌دارند میوه‌اش را
    خواهندخورد.
  ron-1924: Моартя ши вяца сунт ын путеря лимбий; орьчине о юбеште ый ва мынка роаделе.
  ben-OBCV: জীবন ও মৃত্যুর ক্ষমতা জিভের হস্তগত, ও যারা তা ভালোবাসে, তারা তার ফল খায়।
  som-som: Geeri iyo nololuba waxay ku jiraan itaalka carrabka, Oo kuwa jeceluna waxay
    cuni doonaan midhihiisa.
  lat-VUC: Mors et vita in manu linguæ; qui diligunt eam comedent fructus ejus.
  eng-ASVBT: Death and life are in the power of the tongue; And they that love it
    shall eat the fruit thereof.
  mna-mna: Kwondo na, mburaana biibi. Irao ikam ti ma tombot ambai, mi irao ipasaana
    iti ma temeete ma tala lende tomini. Tana zin wal ta lelen be tizzo sua, nako
    tire mbulu kizin tana ka ŋonoono.
  ita-1885: Morte e vita sono in poter della lingua; E chi l'ama mangerà del frutto
    di essa.
  eng-LXXUP: Life and death are in the power of the tongue; And they that rule it
    shall eat the fruits thereof.
  eng-ULB: Death and life are controlled by the tongue, and those who love the tongue
    will eat its fruit.
  spa-VBL: Tus palabras tienen el poder de traer vida o muerte; aquellos que disfrutan
    hablar mucho tendrán que vivir con las consecuencias.
  fra-_FOB: La mort et la vie sont au pouvoir de la langue, et celui qui en aime l'usage,
    en mangera les fruits.
  mal-mal: മരണവും ജീവനും നാവിന്റെ അധികാരത്തിൽ ഇരിക്കുന്നു; അതിൽ ഇഷ്ടപ്പെടുന്നവർ അതിന്റെ
    ഫലം അനുഭവിക്കും.
  lit-lit: Mirtis ir gyvenimas yra liežuvio galioje, ir kurie jį mėgsta, tie valgys
    jo vaisius.
  urd-GVR: Zabān kā zindagī aur maut par iḳhtiyār hai, jo use pyār kare wuh us kā
    phal bhī khāegā.
  suz-BL: मुर आन लोव़मी बेक्‍तीक नु ब्रोंइतीक बाक्‍ब। तेको कली दाक्‍नीनी, मेको आ ततीक
    ताइनीनी।
  eng-NOY: Death and life are in the power of the tongue; They that love it shall
    eat its fruit.
  ita-1927: Morte e vita sono in potere della lingua; chi l’ama ne mangerà i frutti.
  ckb-ckb: مردن و ژیان بە دەست زمانە، ئەوەی حەزی لێی بێت بەروبوومەکەی دەخوات.
  eng-BBE: Death and life are in the power of the tongue; and those to whom it is
    dear will have its fruit for their food.
  kan-OKCV: ನಾಲಿಗೆಗೆ ಮರಣ ಮತ್ತು ಜೀವದ ಶಕ್ತಿಯಿದೆ; ಅದನ್ನು ಪ್ರೀತಿಸುವವರು ಅದರ ಫಲವನ್ನು ತಿನ್ನುವರು.
  tam-2017: மரணமும், ஜீவனும் நாவின் அதிகாரத்தில் இருக்கும்; அதில் பிரியப்படுகிறவர்கள்
    அதின் கனியைச் சாப்பிடுவார்கள்.
  spa-RV-1909: La muerte y la vida están en poder de la lengua; y el que la ama comerá
    de sus frutos.
  ron-BTF: Moarte și viață sunt în puterea limbii, și cei ce o iubesc vor mânca din
    rodul ei.
  eng-WEBP: Death and life are in the power of the tongue; those who love it will
    eat its fruit.
  eng-FBV: What you say has the power to bring life or to kill; those who love talking
    will have to deal with the consequences.
  nld-1939: Dood en leven zijn in de macht van de tong; Wie haar veel gebruikt, moet
    haar vrucht dan ook eten.
  nch-BL: Se huelis quipantis miquilisti o se cuali nemilisti por cati quiijtohua.
    Huan se cati tahuel quinequi camanaltis quiselis cati quitantoc ica icamanal masque
    cuali o amo.
  vie-1934: Sống chết ở nơi quyền của lưỡi; Kẻ ái mộ nó sẽ ăn bông trái của nó.
  hin-CV: जिह्वा की सामर्थ्य जीवन और मृत्यु तक व्याप्‍त है, और जिन्हें यह बात ज्ञात
    है, उन्हें इसका प्रतिफल प्राप्‍त होगा.
  eng-OURB: Death and life are in the power of the tongue; those who 'ahav ·affectionately
    love· it will eat its fruit.
  spa-BES: La muerte y la vida están en poder de la lengua; y aquellos a quienes les
    es querido tendrán su fruto para su alimento.
  tdx-tdx: Manandily ami’ ty haveloñe naho ami’ty havilasy ty fameleke, hikama amo
    vokare’eo ze mikoko aze.
  tha-KJV: ความตายและความเป็นอยู่​ที่​อำนาจของลิ้น และบรรดาผู้​ที่​รักมั​นก​็จะกินผลของมัน
  por-BR-2018: A morte e a vida estão no poder da língua; e aquele que a ama comerá
    do fruto dela.
  deu-ELO: Tod und Leben sind in der Gewalt der Zunge, und wer sie liebt, wird ihre
    Frucht essen.
  eng-WYC-2018: Death and life be in the works of [the] tongue; they that love it,
    shall eat the fruits thereof, (or they who nurture it, shall eat its fruits).
  epo-epo: Morto kaj vivo dependas de la lango; Kaj kiu ĝin amas, tiu manĝos ĝiajn
    fruktojn.
  uig-PIN: Ⱨayat-mamat tilning ilkididur; Kimki uning tǝsirini ǝtiwarlisa uning mewisidin
    yǝr.
  beo-beo: Di sia:be amo da esalusu logo amola bogosu logo hamosu gala. Dia sia:be
    amo da bogosu logo doasisa:besa:le, dawa:iwane sia:ma.
  tpi-OTNT: Toktok bilong yu em inap mekim man i stap gut na em inap long bagarapim
    man. Olsem na sapos yu laikim pasin bilong mekim gutpela toktok, bai yu stap gut.
  hau-SA: Harshe yana da ikon rai da mutuwa, kuma waɗanda suke ƙaunarsa za su ci amfaninsa.
  uig-LAT: Hayat-mamat tilning ilkididur; Kimki uning tesirini etiwarlisa uning méwisidin
    yer.
  nde-nde: Ulimi lulamandla okuphila lokufa, njalo labo abaluthandayo bazakudla izithelo
    zalo.
  ton-ton: '‌ʻOku ʻi he ʻelelo ʻae pule ki he mate mo e moʻui: pea ko kinautolu ʻoku
    ʻofa ki ai te nau kai ʻa hono fua.'
  ces-1613: Smrt i život jest v moci jazyka, a ten, kdož jej miluje, bude jísti ovoce
    jeho.
  eng-WMB: Death and life are in the power of the tongue; those who love it will eat
    its fruit.
  tam-TCV: வாழ்வும் சாவும் நாவின் சொற்களில் இருக்கிறது; நற்சொற்களை நேசிப்பவர்கள் அதின்
    பலனைச் சாப்பிடுவார்கள்.
  ceb-ULB: Ang kamatayon ug ang kinabuhi gidumalahan sa dila, ug kadtong nahigugma
    sa dila makakaon sa bunga niini.
  pol-UBG: Śmierć i życie są w mocy języka, a kto go miłuje, spożyje jego owoc.
  urd-GVU: زبان کا زندگی اور موت پر اختیار ہے، جو اُسے پیار کرے وہ اُس کا پھل بھی
    کھائے گا۔
  deu-1912: Tod und Leben steht in der Zunge Gewalt; wer sie liebt, der wird von ihrer
    Frucht essen.
  kan-2017: ಜೀವ ಮತ್ತು ಮರಣಗಳು ನಾಲಿಗೆಯ ವಶ, ವಚನಪ್ರಿಯರು ಅದರ ಫಲವನ್ನು ಅನುಭವಿಸುವರು,
  yap-yap: Tin ga ra yog e rayag ni ayweg e yafos fa reb e ra thang; ere thangri fel’
    u wun’um wenigan e pi thin rom.
  hlt-MCSB: Lai kut dongah dueknah neh hingnah om tih, amah aka lungnah long ni a
    thaih te a caak eh.
  mdy-ETH: ኔ ዻንጋ ሼምፓሢ ኔኤኮ ዓውሳኒና ባይዛኒያ ዳንዳዓኔ፤ ዬያሮ ኔ ዻንጎና ላጌ ኔኤኮ ኔ ማዤቴ ዎዛዺ ናንጋንዳኔ።
  kew-kew: Nena tede agaame onaa epe-rupa mapiraali. Nena agaame agu onaa ma-oyaawa
    onaa maepeaalia. Goa pe-pulu neme epe agaa lape madaa raname omalimi ne epe-rupa
    mada pirali.
  twi-ASANTE: Tɛkrɛma kura nkwa ne owuo tumi, na wɔn a wɔdɔ no no bɛdi nʼaba.
  eng-WEBU: Death and life are in the power of the tongue; those who love it will
    eat its fruit.
  wal-wal: Neeni haasayidoogee nena wottees woikko worees; hegaa gishshau, neeni ne
    haasayaa gaasuwan yiyaabaa ekkanau de7aasa.
  acu-NT: Tunau chichamnaka nakitajai tinauka pengker awajmaminawai. Antsu aints nintimtsuk
    nukap chichainauka ningki mesmamrartin ainawai. Turasha napchau nintimrarti tusar
    maamnawaitji. Tura asar ii chichamengka árak araamua nunisarang ainawai. Ii turaji
    nunasha iincha turutmatnuitji.
  spa-PDDPT: La muerte y la vida están en poder de la boca. El que la ama comerá su
    fruto.
  gun-gun: Nhandeayvua py jajoapo 'rã omano, e'ỹ vy oikove aguã rami. Ijayvu porã
    kuaa va'e oiko porã 'rã.
  agu-BL: Yi itz'ajbil nka yi quimichil cho'n na xom te yi kajilon, na yi e' yi tu
    na chiwolne' tu' te e'chk takle'n cachi' ẍchitije' yi ẍchojo'nil.
  ilo-ULB: Ti patay ken biag ket adda iti pannakabalin ti dila, ken dagiti mangayat
    iti daytoy ket kanendanto ti bungana.
  kpg-kpg: Au helekai ala e helekai ai e mee di benebene di mouli, be e daaligi di
    mouli. Malaa, goe e hai loo gii kae nia mee ala e gila mai i au helekai.
  uig-ARA: ھايات-مامات تىلنىڭ ئىلكىدىدۇر؛ كىمكى ئۇنىڭ تەسىرىنى ئەتىۋارلىسا ئۇنىڭ مېۋىسىدىن
    يەر.
  bps-bps: I dad gman i satu to, én gafalwà i kton ku demen gafalmo i kton, taman
    là fakay ku laan tnimel ku tan gukel i dad manan.
  sus-sus: Faxɛ nun simaya fatanma mixi xa wɔyɛnyi nan na. Wɔyɛnla a sare sɔtɔma nɛ.
  pon-2006: Dahme ke koasoia kak kolokol de kauwehla mour, eri, ke uhdahn pahn dolung
    wahn omw koasoi kan.
  ksd-ksd: A karamea i ra tarai i vuna ta ra minat ma ta ra nilaun, Ma diat dia manga
    tata diat a en ra vuaina.
  tur-YTC: Ölüm ve yaşam dilin gücündedir, Onu sevenler onun ürününü yiyecekler.
  bel-N: Сьмерць і жыцьцё ў руцэ языка; хто любіць яго, будзе есьці плады ягоныя.
  grc-BRENT: Θάνατος καὶ ζωὴ ἐν χειρὶ γλώσσης, οἱ δὲ κρατοῦντες αὐτῆς ἔδονται τοὺς
    καρποὺς αὐτῆς.
  ind-AYT: Hidup dan mati ada dalam kuasa lidah, dan mereka yang mengasihinya akan
    memakan buahnya.
  nya-nya: Mawu ako angathe kukuphetsa kapena kukukhalitsa moyo. Wokonda kuyankhulayankhula
    adzadya zipatso zake.
  hrv-hrv: Smrt i život u vlasti su jeziku, a tko ga miluje, jede od ploda njegova.
  mps-mps: Te nago pogo bidi bugagia bidabo bomo elalubao. Me ma, nago pogo te bidi
    dolabo bomo me elalubao. Tama tiyu, nago wiegi yai po wabo kolesaga wei eyu da,
    te nage bugagia bidaibao.
  tpi-tpi: Toktok bilong yu em inap mekim man i stap gut na em inap long bagarapim
    man. Olsem na sapos yu laikim pasin bilong mekim gutpela toktok, bai yu stap gut.
  dan-1931: Død og Liv er i Tungens Vold, hvo der tøjler den, nyder dens Frugt.
  vie-OVCB: Quyền sống chết nằm nơi cái lưỡi; ai nuông chiều, lãnh hậu quả tày đình.
  guj-2017: મરણ તથા જીવન જીભના અધિકારમાં છે અને જે તેને પ્રેમ કરશે તે તેવું ફળ ખાશે.
  pon-2006A: Dahme ke koasoia kak kolokol de kauwehla mour, eri, ke uhdahn pahn dolung
    wahn omw koasoi kan.
  por-BRBSL: A morte e a vida estão no poder da língua; aqueles que a amam comerão
    seus frutos.
  swe-swe: Tungan har makt över död och liv, den som älskar den måste också äta dess
    frukt.
  cth-cth: Hringnae hoi duenae teh lai bahu dawk ao teh, lai ka lungpataw e ni laipaw
    a ca han.
  twi-twi: Tɛkrɛma kura nkwa ne owu tumi, na wɔn a wɔdɔ no no bedi nʼaba.
  hlt-hlt: Lai kut dongah dueknah neh hingnah om tih, amah aka lungnah long ni a thaih
    te a caak eh.
  tbz-SIM: Onìtì nɑ́ɑǹtì bo nte kòò nfòù yoo tì nte kòo kú, wèè nɔnnɛ̀ tinɑ́ɑǹtì ò
    yóó yɑ̀mu dɛ kó mucɔ̃́ntimu.
  msy-2020: Nɨn mɨgɨrɨgɨaba, da gavgaviba iti. Da gumazim damutɨ a deraghvɨra angamɨra
    ikiam, o da uaghan gumazim damutɨ a ikuvigham. Kamaghɨn amizɨ, nɨ mɨgɨrɨgɨar aghuibav
    kɨmamin arazim gifongegh, nɨ deraghvɨra ikiam.
  dop-dop: Səm nɑ weesuɣu pə wɛ nsəmlɛ niŋ tɑɑ kɛ́. Ye wei ɩ́ sɔɔlɑ yɔɣɔtɑɣɑ ɩ kɑ
    tɔɣɔ kɑ kʋlʋlʋm.
  azb-azb: Ölüm və həyat dilin əlindədir, Onu sevənlər barından yeyir.
  eng-DBY: Death and life are in the power of the tongue, and they that love it shall
    eat the fruit thereof.
  hin-2017: जीभ के वश में मृत्यु और जीवन दोनों होते हैं, और जो उसे काम में लाना जानता
    है वह उसका फल भोगेगा।
  wol-KYG: Dund ak dee a ngi ci làmmiñ, te wax garab la, ku ko bëgg, lekk ca doom
    ya.
  bjr-bjr: Afai afauru qaaraiki marifa maridanoo mifa kai faiqí narirdanoo kafa faiqí
    dada qidanoo. Aneena ufa qimaseenana mi ufafa qiqa fawa qumaraannoo fee qimaseenana
    iria.
  eng-YLT: Death and life [are] in the power of the tongue, And those loving it eat
    its fruit.
  kne-kne: Din kali et makabalin ay say katagoan ono kateyan, isonga din manglaylayad
    ay mankali et masapol ay awatena mo sinoy ibongan di kali na.
  eng-WYC-2017: Death and life be in the works of [the] tongue; they that love it,
    shall eat the fruits thereof.
  eng-WMBB: Death and life are in the power of the tongue; those who love it will
    eat its fruit.
  urd-GVH: ज़बान का ज़िंदगी और मौत पर इख़्तियार है, जो उसे प्यार करे वह उसका फल भी
    खाएगा।
  rug-rug: Sa mea si koa ia ṉiniraṉira pude ponia sa tinoa meke minate, meke arini
    pu kopu nia si kote hena ia sa vuana.
  gaz-gaz: Arrabni humna jireenyaatii fi duʼaa qaba; warri isa jaallatanis ija isaa
    nyaatu.
  fra-LSG: La mort et la vie sont au pouvoir de la langue; Quiconque l’aime en mangera
    les fruits.
  yal-yal: Sayaan nun siimayaan binla findixi falan nan na. A rafan naxan ma, na a
    tɔnɔn sɔtɔma nɛn.
  haw-1868: Ma ke elelo ka make a me ke ola; O ka mea makemake malaila, e ai oia i
    kona hua.
  arb-NAV: فِي اللِّسَانِ حَيَاةٌ أَوْ مَوْتٌ، وَالْمُوْلَعُونَ بِاسْتِخْدَامِهِ يَتَحَمَّلُونَ
    الْعَوَاقِبَ.
  ewe-ewe: Ku kple agbe ƒe ŋusẽ le aɖe si, eye ame siwo lɔ̃e la aɖu eƒe kutsetse.
  eng-LEE: Death and life are in the power of the tongue, and they that love it will
    eat its fruit.
  asm-FB: জিভাৰ শক্তিত মৃত্যু আৰু জীৱন থাকে; আৰু যিসকলে তাক ভাল পায়, তেওঁলোকে তাৰ
    ফল ভোগ কৰিব।
  sus-A: قَشّ نُن سِمَيَ قَتَنمَ مِشِ شَ وْيّنيِ نَن نَ. وْيّنلَ عَ سَرٍ سْتْمَ نّ.
  fra-SBL: La mort et la vie sont au pouvoir de la langue ; ceux qui l'aiment mangeront
    son fruit.
  hbo-hbo: מָ֣וֶת וְ֭חַיִּים בְּיַד־לָשֹׁ֑ון וְ֝אֹהֲבֶ֗יהָ יֹאכַ֥ל פִּרְיָֽהּ׃
  kik-kik: Rũrĩmĩ rũrĩ na hinya wa gwathĩrĩra mũndũ muoyo kana gĩkuũ, no arĩa marwendete
    no marĩĩage maciaro maaruo.
  fra-NCL: La mort et la vie sont au pouvoir de la langue ; suivant son choix, on
    mangera ses fruits.
  cek-AK: Palai loe duekhaih hoi hinghaih tha to tawnh; palai palung kaminawk loe
    palai ih athaih to caa o tih.
  cuk-cuk: Sunmaklegedgine, burba-dulad maid, burgwed-igar maibalid. Dule na e-sunmakedbali,
    e-igar abingaoed.
  uig-CYR: Һаят-мамат тилниң илкидидур; Кимки униң тәсирини әтиварлиса униң мевисидин
    йәр.
  tel-2017: జీవన్మరణాలు నాలుక వశం. దాన్ని ఇష్టపడే వారు దాని ఫలం అనుభవిస్తారు.
  hat-BSA: Lanmò ak lavi nan pouvwa a lang lan; e sila ki renmen l yo, va manje fwi
    li.
  kos-kos: Ma kom fahk uh ku in karingin moul ku kunausla moul; ouinge kom ac sifacna
    eis fokin ma kom fahk.
  hbo-WLC: מָ֣וֶת וְ֭חַיִּים בְּיַד־לָשׁ֑וֹן וְ֝אֹהֲבֶ֗יהָ יֹאכַ֥ל פִּרְיָֽהּ׃
  ibo-ibo: Ike ọnwụ na ndụ dị ire nʼaka. Ndị hụrụ ya nʼanya ga-eri mkpụrụ ya.
  ory-ory: ମରଣ ଓ ଜୀବନ ଜିହ୍ୱାର ଅଧୀନ; ଯେଉଁମାନେ ତାକୁ ଭଲ ଜାଣନ୍ତି, ସେମାନେ ତାହାର ଫଳ ଭୋଗିବେ।
  chk-chk: Mine eman aramas a apasawu seni awan a eselipä ngeni, iei mine chokewe
    mi efich fofos repwe angei liwinin.
  rop-rop: Wanim yu tok gin meigim pipul jidan laibala o dedbala. Wal blanga tharran
    na yu garra wotjim wanim wed yu tok.
  ukr-1871: Смерть і життє — в руцї язика, й хто любить його, їсти ме плоди його.
  deu-1951: Tod und Leben steht in der Zunge Gewalt; wer sie liebt, ißt ihre Frucht.
  eng-JPS: Death and life are in the power of the tongue; and they that indulge it
    shall eat the fruit thereof.
  srp-1865: Smrt je i život u vlasti jeziku, i ko ga miluje, ješæe plod njegov.
  lug-lug: Olulimi lulina obuyinza okuwa obulamu oba okutta, era n’abo abalwagala
    balirya ebibala byalwo.
  heb-heb: מות וחיים ביד לשון ואהביה יאכל פריה׃
  ben-IRV: মরণ ও জীবন জিভের ক্ষমতায় এবং যারা তা ভালবাসে, তারা তার ফল খাবে।
  pan-pan: ਮੌਤ ਅਤੇ ਜੀਵਨ ਦੋਵੇਂ ਜੀਭ ਦੇ ਵੱਸ ਵਿੱਚ ਹਨ, ਅਤੇ ਜੋ ਉਸ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦੇ ਹਨ ਉਹ
    ਉਸਦਾ ਫਲ ਖਾਣਗੇ।
  mya-JVB: လျှာ သည်အသက်သေ ခြင်းနှင့် ရှင် ခြင်းကို အစိုးရ ၏။ လျှာ ကို နှစ်သက် သောသူသည်လည်း
    ၊ လျှာ ၏အသီး ကို စား ရ၏။
  tte-O: Walo tupwaliyao me yawasili kaba yaliyaya na walo tupwaliyao kaba boita.
    Na ilonamwa-yagiwo am walo ugite-kalatan namwanamwai kaiwena am walone uwena kani
    kulobai.
  tbg-tbg: Vaiintivano ti vai uvava homa vo vaiinti arukero, vo vaiinti qaqi kaanaro.
    Vaiintivano koqemakero irikero tira uvara antuqa harirava koqemakero variqiro
    vuanaro.
  hmo-hmo: Oiemu hereva ese mauri ia henia diba, bona mase ia mailaia diba. Oiemu
    hereva ese idia havaraia gaudia, be oi dekenai lalohisihisi o moale do idia henia.
  urd-urd: मौत और ज़िन्दगी ज़बान के क़ाबू में हैं, और जो उसे दोस्त रखते हैं उसका फल
    खाते हैं।
  rus-SYN: Смерть и жизнь - во власти языка, и любящие его вкусят от плодов его.
  bqc-SIM: Ga ń wɛ̃nio ku lɛ́uɛ, gbɛ̃́ pↄ́ ye yã'oai a a gbɛ'e.
  tcz-CHONGTHU: Kampao le leiguia kon in thi le hin akingam in, koi hileh adihlou'a
    thusei chan chun atohga aneh tei ding ahi.
  mar-mar: जीवन किंवा मरण ही जीभेच्या अधिकारात आहेत; आणि ज्या कोणाला ती प्रिय आहे
    तो तिचे फळ खातो.
  hlt-THB: Thlang am laiawh thihnaak ingkaw hqingnaak awm nawh, ak lungnaak thlang
    ing ak thaih qah ce ai kaw.
  qub-qub: Wañuytapis cawaytapis shiminpitami tarin. Alläpa rimajcunaga shiminpitami
    imanöpis ñacanga.
  bqp-bqp: Ga kũ wɛ̃̀ndiio kú lɛ́mmɛ, gbɛ̃ kũ à ye yã'onaai ni a gbɛ̀ le.
  hat-hat: Sa ou di ka lavi pou ou, li ka lanmò pou ou. Sa ou chwazi, se sa w'ap jwenn.
  eng-BSB: Life and death are in the power of the tongue, and those who love it will
    eat its fruit.
  tod-tod: Saai ta zɛnvui ta zoo zɔlɔɔsu nui nɛgi zaɓui zu. Zɔi kpɔɛzuɠulai nɛai bɛ,
    kɛni é va suɓolo ɠɔmɔ fai wu.
  eng-WEBPB: Death and life are in the power of the tongue; those who love it will
    eat its fruit.
  kbq-kbq: Kekamo'a vahera zamazeri so'e nehuno, zamazeri havizana hugahie. Hagi kema
    huzantema avesima nentesimo'a, ana ke'amoma rentesia raga'a agra'a erigahie.
  nhe-BL: Se huelis quipantis miquistli o se yolistli cuali ipampa tlen quiijtohua.
    Huan se tlen tlahuel quinequi camatis quiselis tlen quitlantoc ica itlajtol intla
    cuali o axtle.
  bus-bus: Gaa kↄ̃n wɛ̃̀ndio kú lɛ́mmɛ, gbɛ̃ kɛ̀ ye yã'onazi è a gbɛ̀ e.
  gub-BL: Neremimume'u upuner teko wapyro haw rehe màno haw wi. Upuner màno haw pe
    wamono kar haw rehe no. A'e rupi ezekaiw katu neze'eg àwàm rehe nehe. A'e mehe
    ikatu ma'e uzeapo putar newe nehe.
  eng-DRA: 'Death and life are in the power of the tongue: they that love it, shall
    eat the fruits thereof.'
