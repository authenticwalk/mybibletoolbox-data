verse: PRO.018.012
translations:
  mal-C: അഹന്ത നാശത്തിന്റെ മുന്നോടിയാണ്, എന്നാൽ എളിമ ബഹുമതിക്കു മുമ്പേപോകുന്നു.
  deu-TKW: Dem Sturz eines Mannes geht Überhebung des Herzens voran, aber der Ehre
    geht Demut voran.
  lin-lin: Liboso ete moto akweya, motema na ye ekomaka na lolendo ; kasi komikitisa
    eyaka liboso ya nkembo.
  eng-LSV: The heart of man is high before destruction, || And humility [is] before
    honor.
  eng-GNV: Before destruction the heart of a man is hautie, and before glory goeth
    lowlines.
  eng-WEBSTER: Before destruction the heart of man is haughty, and before honor is
    humility.
  nhw-BL: Quema se masehuali mohueyimati, huetzis ipan pinahualistli, pero quema se
    moechcapantlalía, quihualiquilía tlatlepanitacayotl.
  swh-ONEN: Kabla ya anguko moyo wa mtu hujaa kiburi, bali unyenyekevu hutangulia
    heshima.
  bba-bba: Tii suɑbu bu rɑ kɑ tɔnu kɑm kobu nɑɑwɛwɑ, ɑdɑmɑ tii kɑwɑbu bu rɑ dewɑ bu
    tɔnu bɛɛrɛ wɛ̃.
  eng-KJVCPB: Before destruction the heart of man is haughty, And before honour is
    humility.
  luo-luo: Kapok ngʼato opodho, to sunga bedo e chunye, to muolo kelo pak.
  meu-meu: Tau lalona ena heaḡi ese hahebua-tari e gunalaiamu, a lalo-manau ese heimodai
    e gunalaiamu.
  npi-ULB: आफ्नो पतनअगि मानिसको हृदयमा घमण्ड आउँछ, तर आदरअगि विनम्रता आउँछ ।
  yor-yor: Ṣáájú ìṣubú ọkàn ènìyàn a kọ́kọ́ máa gbéraga, ṣùgbọ́n ìrẹ̀lẹ̀ ni ó máa
    ń ṣáájú ọlá.
  ind-ind: Kesombongan awal dari kehancuran. Kerendahan hati awal dari kehormatan.
  pes-OPCB: تکبر به سقوط می‌انجامد و فروتنی به سربلندی.
  tgl-ULB: Bago ang kaniyang pagbagsak, ang puso ng tao ay mapagmataas, pero ang kababaang-loob
    ay nauuna bago ang karangalan.
  hui-hui: Mbiralime mine halu ibuninaga mini yaraga hayagua ogoni ibu mani mo ko
    holebira. Í̠ni ala mo dindiha nahariyagua í̠ mini lene ndo holebere.
  mya-mya: ပျက်စီးခြင်းအရင်၌လူသည် စိတ်မြင့်ခြင်း၏ နေရာ၊ ဂုဏ်အသရေ အရင်၌နှိမ့်ချခြင်း၏နေရာရှိ၏။
  bod-N: མ་འཕུང་གོང་དུ་མི་ཡིས་ཁེངས་དྲེགས༌བྱེད། །བཀུར་སྟིའི་སྔོན་དུ་ཁེངས་སྐྱུང་བསྐྱེད་པ༌ཡིན།།
  wsk-wsk: Kari bo me dagula la, mu nu numi patawura ko kari; bare nanimi karogo kapara
    ko munan mu te nup ningo tasan.
  sna-sna: Kuparadzwa kusati kwasvika, mwoyo womunhu unozvikudza, asi kuzvininipisa
    kunotangira kukudzwa.
  spa-BLM: Antes de la destrucción, el corazón del hombre es orgulloso, pero antes
    del honor está la humildad.
  cac-cac: A ic'ojchan̈b'ail tzon̈ ic'jiemta yuuj, axo emnaquilal, tzon̈ ic'jichaan̈
    yuuj.
  swh-ULB: Moyo wa mtu huwa na kiburi kabla ya anguko lake, bali unyenyekevu hutangulia
    kabla ya heshima.
  bel-bel: Перад падзеньнем узносіцца сэрца чалавека, а сьціпласьць ідзе наперадзе
    славы.
  deu-ELBBK: Vor dem Sturz wird das Herz des Mannes stolz, und der Ehre geht Demut
    voraus.
  mbb-OT: Is kebpelavew te etew ebpekezezaat kandin, iyan, edeliǥen mulà is etew he
    kenà mepelevawen.
  mal-2015: നാശത്തിന്നു മുമ്പെ മനുഷ്യന്റെ ഹൃദയം നിഗളിക്കുന്നു; മാനത്തിന്നു മുമ്പെ
    താഴ്മ.
  rmc-rmc: Angloda, sar o manuš perel, hin o baripen andro jilo; e pokora hin anglal
    e slava.
  pes-OPV: پیش از شکستگی، دل انسان متکبرمی گردد، و تواضع مقدمه عزت است.
  ron-1924: Ынаинте де пеире, инима омулуй се ынгымфэ, дар смерения мерӂе ынаинтя
    славей.
  ben-OBCV: পতনের আগে অন্তর উদ্ধত হয়, কিন্তু সম্মানের আগে আসে নম্রতা।
  som-som: Dadka qalbigiisu waa kibraa intaanu baabbi'in ka hor, Oo sharaftana waxaa
    ka horraysa is-hoosaysiinta.
  lat-VUC: Antequam conteratur, exaltatur cor hominis, et antequam glorificetur, humiliatur.
  eng-ASVBT: Before destruction the heart of man is haughty; And before honor goeth
    humility.
  mna-mna: Tomtom sa sombe leleene bok pa ŋgar pakurŋana, nako molo som to isu ma
    iwe koroŋ sorok. Mi mbulu ki tokototo itundu mi tembesmbeeze pizin tomtom, ina
    iwe zaala piti be kaimer zanda iwe biibi.
  ita-1885: Il cuor dell'uomo s'innalza avanti la ruina; Ma l'umiltà va davanti alla
    gloria.
  eng-LXXUP: Before ruin a man’s heart is exalted, And before honor it is humble.
  eng-ULB: Before his downfall a person's heart is proud, but humility comes before
    honor.
  spa-VBL: El orgullo conduce a la destrucción. La humildad precede a la honra.
  fra-_FOB: Le cœur de l'homme s'élève, avant que la ruine arrive; mais l'humilité
    précède la gloire.
  mal-mal: നാശത്തിന് മുമ്പ് മനുഷ്യന്റെ ഹൃദയം നിഗളിക്കുന്നു; മാനത്തിന് മുമ്പെ താഴ്മ.
  lit-lit: Prieš žlugimą žmogaus širdis yra išdidi, ir prieš garbę eina nusižeminimas.
  urd-GVR: Tabāh hone se pahle insān kā dil maġhrūr ho jātā hai, izzat milne se pahle
    lāzim hai ki wuh farotan ho jāe.
  suz-BL: खतम दुम्‍चा क्‍येङा ङोंइती मुर ठेयब लेत्‍नीम। मान तचा क्‍येङा ङोंइती मुर
    ब्रेम्‍शो दुम्‍‍नीम। हितोपदेस १६:१८
  eng-NOY: Before destruction the heart of a man is haughty, And before honor is humility.
  ita-1927: Prima della rovina, il cuor dell’uomo s’innalza, ma l’umiltà precede la
    gloria.
  ckb-ckb: پێش شکستهێنان دڵی مرۆڤ بەفیزە، بەڵام پێش ڕێزلێنان بێفیزە.
  eng-BBE: Before destruction the heart of man is full of pride, and before honour
    goes a gentle spirit.
  kan-OKCV: ನಾಶನಕ್ಕೆ ಮುಂಚೆ ಮನುಷ್ಯನ ಹೃದಯವು ಗರ್ವಿಷ್ಠವಾಗಿರುವುದು; ಸನ್ಮಾನಕ್ಕೆ ಮುಂಚೆ ದೀನತ್ವವು
    ಬರುತ್ತದೆ.
  tam-2017: அழிவு வருமுன்பு மனிதனுடைய இருதயம் இறுமாப்பாக இருக்கும்; மேன்மைக்கு முன்னானது
    தாழ்மை.
  spa-RV-1909: Antes del quebrantamiento se eleva el corazón del hombre, y antes de
    la honra es el abatimiento.
  ron-BTF: Înainte de nimicire, inima omului este îngâmfată; și înaintea onoarei,
    este umilință.
  eng-WEBP: Before destruction the heart of man is proud, but before honor is humility.
  eng-FBV: Pride leads to destruction; humility goes before honor.
  nld-1939: Vóór de val is men hooghartig, Maar aan de eer gaat ootmoed vooraf.
  nch-BL: Quema se masehuali mohueyimati, huetzis ipan pinahualisti, pero quema se
    moechcapantalía, quihualiquilía tatepanitacayot.
  vie-1934: Trước khi sự bại hoại, lòng người vẫn tự cao; Song sự khiêm nhượng đi
    trước sự tôn trọng.
  hin-CV: इसके पूर्व कि किसी मनुष्य पर विनाश का प्रहार हो, उसका हृदय घमंडी हो जाता
    है, पर आदर मिलने के पहले मनुष्य नम्र होता है!
  eng-OURB: Before destruction the heart of man is proud, but before kavod ·weighty
    glory· is humility.
  spa-BES: Antes de la destrucción, el corazón del hombre está lleno de orgullo, y
    antes el honor es un espíritu gentil.
  tdx-tdx: Aolo’ ty ikorovoha’ ondaty ty fiebotseboran-tro’e, fe miaolo’ ty hasiñe
    ty firehañe.
  tha-KJV: ใจของคนก็จองหองก่อนถึงการถูกทำลาย แต่​ความถ่อมใจเดินอยู่​หน​้าเกียรติ
  por-BR-2018: Antes da ruína o coração humano é orgulhoso; e antes da honra vem a
    humildade.
  deu-ELO: Vor dem Sturze wird hoffärtig des Mannes Herz, und der Ehre geht Demut
    voraus.
  eng-WYC-2018: The heart of man is enhanced, before that it be broken; and it is
    made meek, before that it be glorified. (A person’s heart is raised upin pride,
    before that it is broken; and it is humbled, before that it is glorified.)
  epo-epo: Antaŭ la pereo la koro de homo fieriĝas, Kaj antaŭ honoro estas humileco.
  uig-PIN: Bitqit boluxtin awwal, kɵngülgǝ tǝkǝbburluⱪ kelǝr; Awwal kǝmtǝrlik bolsa,
    andin xɵⱨrǝt kelǝr.
  beo-beo: Dunu eno da asaboi dunu ilima fawane nodosa. Be gasa fi dunu da hedolowane
    dafamu.
  tpi-OTNT: Sapos man i hambak na litimapim nem bilong em yet, orait bihain em bai
    i bagarap. Yu no inap kisim biknem sapos yu no daunim yu yet pastaim.
  hau-SA: Kafin fāɗuwarsa zuciyar mutum takan yi girman kai, amma sauƙinkai kan zo
    kafin girmamawa.
  uig-LAT: Bitchit bolushtin awwal, köngülge tekebburluq kéler; Awwal kemterlik bolsa,
    andin shöhret kéler.
  nde-nde: Umuntu uyazikhukhumeza ngenhliziyo yakhe, mandulo kokuba awe, ikanti ukuzithoba
    kwandulela udumo.
  ton-ton: ‌ʻOku muʻomuʻa ʻi he fakaʻauha ʻae fielahi ʻi he loto ʻae tangata, pea
    ʻoku muʻomuʻa ʻae angavaivai ʻi he hakeakiʻi.
  ces-1613: Před setřením vyvyšuje se srdce člověka, ale před povýšením bývá ponížení.
  eng-WMB: Before destruction the heart of man is proud, but before honor is humility.
  tam-TCV: வீழ்ச்சிக்கு முன்னால் இருதயம் பெருமையடைகிறது, ஆனால் மேன்மைக்கு முன்பு மனத்தாழ்மை
    வருகிறது.
  ceb-ULB: Sa dili pa siya mapukan ang kasingkasing sa tawo magarbohon, apan pasidunggan
    kadtong magpaubos.
  pol-UBG: Przed upadkiem serce człowieka jest wyniosłe, a chwałę poprzedza pokora.
  urd-GVU: تباہ ہونے سے پہلے انسان کا دل مغرور ہو جاتا ہے، عزت ملنے سے پہلے لازم ہے
    کہ وہ فروتن ہو جائے۔
  deu-1912: Wenn einer zu Grunde gehen soll, wird sein Herz zuvor stolz; und ehe man
    zu Ehren kommt, muß man zuvor leiden.
  kan-2017: ಭಂಗಕ್ಕೆ ಮೊದಲು ಗರ್ವದ ಹೃದಯ, ಮಾನಕ್ಕೆ ಮುಂಚೆ ದೀನತೆ.
  yap-yap: Pi’in tolangan’ e yad be bibiy e riya’ i yan; dariy be ni yira tayfan nge
    mada’ ko ngiyal’ nike sobut’an.
  hlt-MCSB: Hlang he lungbuei aka sang taengah pocinah a lamhma pah tih, kodonah taengah
    thangpomnah a lamhma pah.
  mdy-ETH: ሎኦሞኮ ቤርታ ዓሲኮ ዒኔ ዖዖቶርቃኔ፤ ሼሌዔ ዓሲ ቦቦንቺንታኔ። ሼሌዑሞ ጋዓንቴ ቦንቾፓ ቢራኔ።
  kew-kew: Gore aa meda nipu pupitagi noa nipuna bi minasaliare orope nipu oyalia.
    Nena bipa ne rabu aniawa epe pora narataliri ne epe adaa bi mada nameali.
  twi-ASANTE: Ansa na onipa bɛhwe ase no ɔnya ahomasoɔ akoma, na ahobrɛaseɛ di animuonyam
    anim.
  eng-WEBU: Before destruction the heart of man is proud, but before honor is humility.
  wal-wal: Asi kunddanaappe kase a wozanai otorettees; bonchchettiyoogaappekka ba
    huuphiyaa ziqqi oottiyoogee sinttatees.
  acu-NT: 'Aints ningki nintimias: Miajuitjai tumamin aneachmau itiurkachminnum jeatnuitai.
    Antsu aints ainau: Wina pengker awajtursarti tinu ainauka eemkar: Wikia mianchawaitjai
    tiartinuitai.'
  spa-PDDPT: Antes del quebrantamiento el corazón del hombre es altivo, Y antes de
    la honra está la humildad.
  gun-gun: Avakue ikuai axy e'ỹa ja ojejou porã rei 'rã opy'a py, ha'e rã onhemo'yvyĩ'i
    va'e ma omboetea 'rã.
  agu-BL: Yi e' yi na cyocsaj quib nim tu cyajtza'kl, jun cu'n ẍchilo'onk, poro yi
    e' yi na cyocsaj quib juy tu cyajtza'kl, jun cu'n ẍchiwutzink cyera'tz.
  ilo-ULB: Sakbay ti pannakadadaelna, napalangguad ti puso ti maysa a tao, ngem umun-una
    ti panagpakumbaba sakbay ti pannakaitan-ok.
  kpg-kpg: Tangada manawa hila gi lala ga hagalaamua, gei digau ala e bida hagaamu
    ginaadou gaa hula i di ala dela e hana gi di mooho.
  uig-ARA: بىتچىت بولۇشتىن ئاۋۋال، كۆڭۈلگە تەكەببۇرلۇق كېلەر؛ ئاۋۋال كەمتەرلىك بولسا،
    ئاندىن شۆھرەت كېلەر.
  bps-bps: I to fdatah, falmon i kton, bay i to fdanaan i kton, too mgafè.
  sus-sus: Gbaloe na yɛtɛ igboɲa xanbi ra, kɔnɔ nɔrɛ na yɛtɛ magore fɔxɔ ra.
  pon-2006: Sohte me kak ale wahu ma e sohte mpahi; aramas aklapalap akan weweidier
    nan elen paisuwed.
  ksd-ksd: Lua ta ra vinirua ra nuknuk i ra tarai i malamala ngala; Ma ra kini vovovon
    i lua, namur ra variru.
  tur-YTC: Yıkımdan önce insanın yüreği gururlanır, Ama onurdan önce alçakgönüllülük
    gelir.
  bel-N: Перад загубай вывышаецца сэрца чалавека, а ўпакораньне папераджае славу.
  grc-BRENT: Πρὸ συντριβῆς ὑψοῦται καρδία ἀνδρὸς, καὶ πρὸ δόξης ταπεινοῦνται.
  ind-AYT: Ketinggian hati seseorang mendahului kehancuran, tetapi kerendahan hati
    mendahului kehormatan.
  nya-nya: Chiwonongeko chisanafike, mtima wa munthu umakhala wonyada, koma ulemu
    umatsatira kudzichepetsa.
  hrv-hrv: Pred slomom se oholi srce čovječje, a pred slavom ide poniznost.
  mps-mps: Te bidigo hagoma eyu, te aga digi aga nogi ugwaba sobaso da, teda te nosali
    aga dolaibao. Te hasia bolo naga digi naga aiyaba elalusiąbaso da, teda nago
    te genuai nogi me sogobeo.
  tpi-tpi: Sapos man i hambak na litimapim nem bilong em yet, orait bihain em bai
    i bagarap. Yu no inap kisim biknem sapos yu no daunim yu yet pastaim.
  dan-1931: Mands Hovmod går forud for Fald, Ydmyghed forud for Ære.
  vie-OVCB: Tự cao dẫn đến suy bại; khiêm nhường đem lại tôn trọng.
  guj-2017: માણસનું હૃદય અભિમાની થયા પછી નાશ આવે છે, પણ વિનમ્રતા સન્માનની અગાઉ આવે
    છે.
  pon-2006A: Sohte me kak ale wahu ma e sohte mpahi; aramas aklapalap akan weweidier
    nan elen paisuwed.
  por-BRBSL: Antes da destruição, o coração do homem está orgulhoso, mas diante da
    honra está a humildade.
  swe-swe: Högmod (arrogans, övermod) i människans hjärta går före fall (krasch, degradering),
    ödmjukhet (beskedlighet, ett hjärta som kan underordna sig Gud och människor)
    är vägen till ära (upphöjelse, respekt).
  cth-cth: Rawknae kâhmo hoehnahlan tami lungpouk a rasang teh, barinae ao hoehnahlan
    kârahnoumnae ouk ao.
  twi-twi: Ansa na onipa bɛhwe ase no onya ahomaso koma, na ahobrɛase di anuonyam
    anim.
  hlt-hlt: Hlang he lungbuei aka sang taengah pocinah a lamhma pah tih, kodonah taengah
    thangpomnah a lamhma pah.
  tbz-SIM: Tɛpɔ̀tɛ̀ tɛɛ̀ ɔ̃ɔ̃ niitɛ́ní kɛ́cɑɑ̀rɛ̀ onìtì, wèè kɛ̃́kùnnɛ omɑ́ɑ̀ kòo
    dɛukɛ.
  msy-2020: Gumazir ifaghata egha uan ziam fem, a gɨn ikuvigham. Nɨ ziar ekiam inisɨ,
    nɨ faragh uabɨ dɨkabɨragh.
  dop-dop: Kɑlɑmpɑɑnɩ pukinɑ yʋlʋ kɛ təkpisile kɛ́. Pə wɛɛ sɩ ń pɑsɑ nyɑ́ təɣɩ nɑ
    pə́cɔ́ nyɑ́ nyʋɣʋ kʋlɩ.
  azb-azb: Ürəyin təkəbbürü əcəldən əvvəl gələr, İtaətkarlıq şərəfdən əvvəl gələr.
  eng-DBY: Before destruction the heart of man is haughty; and before honour [goeth]
    humility.
  hin-2017: नाश होने से पहले मनुष्य के मन में घमण्ड, और महिमा पाने से पहले नम्रता
    होती है।
  wol-KYG: Bew, yàqule; jëkke woyof, mujje tedd.
  bjr-bjr: Sia kaqi moona ameemaanai keeqeefara mifa narí mara maree quminaqa mina
    ameemaanai keeqeefaranoo. Nári nimoo qimariasa kuridira aataa fidaqa.
  eng-YLT: Before destruction the heart of man is high, And before honour [is] humility.
  kne-kne: Din mangipapangato si awak na yan say begew si kadadaelana. Masapol ay
    manpakombaba di esa ay ipogaw, asi maidayaw.
  eng-WYC-2017: The heart of man is enhanced, before that it be broken; and it is
    made meek, before that it be glorified.
  eng-WMBB: Before destruction the heart of man is proud, but before honour is humility.
  urd-GVH: तबाह होने से पहले इनसान का दिल मग़रूर हो जाता है, इज़्ज़त मिलने से पहले
    लाज़िम है कि वह फ़रोतन हो जाए।
  rug-rug: Sipu lopu ele hoqa sa si vahesi pule nia pa bulona, ba vina pepekae si
    kekenu meke tiqe sa vina lavata.
  gaz-gaz: Kufaatiidhaan dura garaan namaa of tuula; gad of qabuun garuu ulfinaan
    dura dhufa.
  fra-LSG: Avant la ruine, le cœur de l’homme s’élève; Mais l’humilité précède la
    gloire.
  yal-yal: Muxuna wasona a xalin kalan nan ma, koni binyen sɔtɔma yɛtɛ magodon nan
    xɔn.
  haw-1868: Mamua o ka make, ua haaheo ka naau o ke kanaka, Mamua hoi o ka hookiekieia
    mai, he akahai.
  arb-NAV: قَبْلَ الانْكِسَارِ تَشَامُخُ الْقَلْبِ، وَقَبْلَ الْكَرَامَةِ التَّواضُعُ.
  ewe-ewe: Hafi ame aɖe nadze anyi la, dada nɔa eƒe dzi me, ke ɖokuibɔbɔ doa ŋgɔ na
    bubu.
  eng-LEE: Before downfall the heart of man becometh haughty, and before honor goeth
    humility.
  asm-FB: পতনৰ পূৰ্বে মানুহৰ হৃদয় অহংকাৰী হয়, কিন্তু নম্ৰতা সন্মানৰ আগে আহে।
  sus-A: فبَلٌي نَ يّتّ عِفبٌحَ شَنبِ رَ، كْنْ نْرّ نَ يّتّ مَفٌرٍ قْشْ رَ.
  fra-SBL: Avant la destruction, le cœur de l'homme est orgueilleux, mais avant l'honneur,
    il y a l'humilité.
  hbo-hbo: לִפְנֵי־שֶׁ֭בֶר יִגְבַּ֣הּ לֵב־אִ֑ישׁ וְלִפְנֵ֖י כָבֹ֣וד עֲנָוֽ͏ָה׃
  kik-kik: Mbere ya mwanangĩko, ngoro ya mũndũ ĩkoragwo na mwĩtĩĩo, no kwĩnyiihia
    nĩkuo gũtongoragia gĩtĩĩo.
  fra-NCL: Avant la ruine, le cœur de l’homme s’élève, mais l’humilité précède la
    gloire.
  cek-AK: Amoekhaih mah amrohaih to phaksak; toe kami tlim ah khosakhaih loe pakoehhaih
    loklam tuhkung ah oh.
  cuk-cuk: Dule, ibitoged-idu, e-daed bule-bule na san-oyoged. Dule, e-nug-ogannoleged-idu,
    e-daed na san-bipii oyoged.
  uig-CYR: Битчит болуштин авал, көңүлгә тәкәббурлуқ келәр; Авал кәмтәрлик болса,
    андин шөһрәт келәр.
  tel-2017: విపత్తుకు ముందు మనిషి హృదయం అహంకార పూరితంగా ఉంటుంది. వినయం వల్ల గౌరవం
    కలుగుతుంది.
  hat-BSA: Avan destriksyon, kè yon nonm plen ògèy; men imilite ale devan onè.
  kos-kos: Sie mwet inse pusisel ac fah akfulatyeyuk. El su inse fulat ac fah sun
    ongoiya.
  hbo-WLC: לִפְנֵי־שֶׁ֭בֶר יִגְבַּ֣הּ לֵב־אִ֑ישׁ וְלִפְנֵ֖י כָב֣וֹד עֲנָוָֽה׃
  ibo-ibo: Tupu mmadụ adaa obi ya na-ejupụta na nganga, ma inwe obi umeala na-eweta
    nsọpụrụ.
  ory-ory: ବିନାଶ ସମ୍ମୁଖରେ ମନୁଷ୍ୟର ମନ ଗର୍ବିତ ହୁଏ, ପୁଣି, ନମ୍ରତା ସମ୍ଭ୍ରମର ସମ୍ମୁଖବର୍ତ୍ତୀ।
  chk-chk: Eman aramas a lamalamtekia mwen feiengau epwe tori, nge tipetekison a akom
    mwen iteüöch.
  rop-rop: Pipul garra shoum rispek langa detlot pipul hu nomo jidan praudbalawei,
    bat detlot pipul hu oldei jidan praudbalawei garra abum bigiswan trabul.
  ukr-1871: Перед упадком гордуватїє серце в чоловіка, а перед славою — покора.
  deu-1951: Vor dem Zusammenbruch erhebt sich des Menschen Herz; aber der Ehre geht
    Demut voraus.
  eng-JPS: Before destruction the heart of a man is haughty, and before honour goeth
    humility.
  srp-1865: Pred propast podiže se srce èovjeku, a prije slave ide smjernost.
  lug-lug: Omuntu nga tannagwa, omutima gwe gwegulumiza, naye okwetoowaza kumuweesa
    ekitiibwa.
  heb-heb: לפני שבר יגבה לב איש ולפני כבוד ענוה׃
  ben-IRV: অধঃপতনের আগে মানুষের হৃদয় গর্বিত হয়, কিন্তু সম্মানের আগে নম্রতা আসে।
  pan-pan: ਨਾਸ ਹੋਣ ਤੋਂ ਪਹਿਲਾਂ ਮਨੁੱਖ ਦਾ ਮਨ ਹੰਕਾਰੀ ਹੁੰਦਾ ਹੈ, ਪਰ ਆਦਰ ਤੋਂ ਪਹਿਲਾਂ ਨਮਰਤਾ
    ਹੁੰਦੀ ਹੈ।
  mya-JVB: ပျက်စီး ခြင်းအရင် ၌လူ သည် စိတ် မြင့် ခြင်း၏ နေရာ၊ ဂုဏ် အသရေအရင် ၌နှိမ့်ချ
    ခြင်း၏နေရာရှိ၏။
  tte-O: Nuwasaesae iyawatagili bagunama kabo muli mena sibayanae. Na tem nuwalobi
    iyawatagili bagunama kabo muli mena yakasisi ilaoma.
  tbg-tbg: Nai autuqai tuahere vairava variqiro viro, qoraiqama vuanaro. Are avuni
    kia nena vara muntuviqama kairera, naantiara are kiama nora autu varenara.
  hmo-hmo: Bema oi be manau neganai, taunimanima ese oi do idia hanamoa, to hekokoroku
    taudia edia dokona dekenai, dika momokani do idia davaria.
  urd-urd: आदमी के दिल में तकब्बुर हलाकत का पेशरौ है, और फ़रोतनी 'इज़्ज़त की पेशवा।
  rus-SYN: Перед падением возносится сердце человека, а смирение предшествует славе.
  bqc-SIM: Zĩasɛa lɛsĩ ì mↄ́ gbɛ̃́ɛ ń lɛ́lɛaoɛ, zĩabusaa ì mↄ́ ń bɛɛɛo.
  tcz-CHONGTHU: Mihem amanthah kon leh, kiletsah nan adim jin, koi hileh akineosa
    masa chan chu jabolna chang ding ahi.
  mar-mar: मनुष्याच्या नाशापूर्वी त्याचे अंतःकरण गर्विष्ठ असते, पण गौरवापूर्वी विनम्रता
    येते.
  hlt-THB: Thlang kawlung ak oe qu ing thihnaak lam benna mang nawh, kawlung neemnaak
    ingtaw kyihcahnaak benna ni.
  qub-qub: Alli-tucojcunaga ushapacaymanmi chayanga. Umildicunami ichanga pï-maypitapis
    rispitasha canga.
  bqp-bqp: Zĩdabinaa dì su gbɛ̃nɛ kũ lɛtɛnaao, zĩdabusanaa dì su kũ bɛ̀ɛrɛɛo.
  hat-hat: Lè w'ap fè awogans, yo pa lwen kraze ou. Lè ou fè kò ou piti, y'a fè lwanj
    ou.
  eng-BSB: Before his downfall a man’s heart is proud, but humility comes before honor.
  tod-tod: Siɛgi zu wasogi nui yiimaʋɛ laavesu da, koloɠolo geei zeelia. Aisa è ʋa
    unfemai zɔlɔɔ, kɛni è zoo ɓɔɠɔmaayeizu.
  eng-WEBPB: Before destruction the heart of man is proud, but before honour is humility.
  kbq-kbq: Avufga ra hu'zamo'a, henka hazenkefi kavrentena manigahane. Hianagi knare
    hunka anteraminka mani'zamo'a, kazerisga huno knare kagi kamigahie.
  nhe-BL: Quema se tlacatl mohueyimati, huetzis ipan pinahualistli, pero quema se
    moechcapantlalía, quihualiquilía tlatlepanitacayotl.
  bus-bus: Zĩndasɛna lezĩ è mↄ́ gbɛ̃nɛ kↄ̃n lɛɛnao, zĩndabusana è mↄ́ bɛ̀ɛo.
  gub-BL: Teko wiko wera'u ma'e wata oho waiko iaiw paw kutyr wà. Teko uze'egatu wiko
    wera'u 'ym ma'e wanehe wà.
  eng-DRA: 'Before destruction, the heart of a man is exalted: and before he be glorified,
    it is humbled.'
