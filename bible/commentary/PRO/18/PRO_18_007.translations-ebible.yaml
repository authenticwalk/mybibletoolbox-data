verse: PRO.018.007
translations:
  mal-C: ഭോഷരുടെ വായ് അവർക്കു നാശഹേതുവും അധരങ്ങൾ അവരുടെ ജീവനു കെണിയും ആകുന്നു.
  deu-TKW: Der Mund des Thoren führt seinen Sturz herbei, und seine Lippen sind ein
    Fallstrick für sein Leben.
  lin-lin: Monoko ya moto oyo azangi mayele ememelaka ye kufa, mpe bibebu na ye ezalaka
    motambo mpo na molimo na ye moko.
  eng-LSV: The mouth of a fool [is] ruin to him, || And his lips [are] the snare of
    his soul.
  eng-GNV: A fooles mouth is his owne destruction, and his lips are a snare for his
    soule.
  eng-WEBSTER: A fool's mouth is his destruction, and his lips are the snare of his
    soul.
  nhw-BL: Ica icamac se catli huihuitic monenpolos. Ica catli quiijtohua moijilpía
    ipan tlaohuijcayotl.
  swh-ONEN: Kinywa cha mpumbavu ni uharibifu wake na midomo yake ni mtego kwa nafsi
    yake.
  bba-bba: Gɑri bɔkɔn ɡɑriyɑ yi rɑ nùn yinɑ mwɛ, kpɑ yu nùn kɑm ko.
  eng-KJVCPB: A fool’s mouth is his destruction, And his lips are the snare of his
    soul.
  luo-luo: Dho ngʼat mofuwo ema tieke, to lewe ema bedo obadho ne ngimane.
  meu-meu: Kavakava tauna uduna na ia ihabua-tarina, bona bibinana na ia sibona idoalaina
    ḡau.
  npi-ULB: मूर्खको मुख त्यसको विनाश हो, र त्यसले आफ्नै ओठले आफैलाई पासोमा पार्छ ।
  yor-yor: Ẹnu aláìgbọ́n ni ó ba tirẹ̀ jẹ́, ètè rẹ̀ sì jẹ́ ìdẹ̀kùn fún ọkàn rẹ̀.
  ind-ind: Mulut orang bebal adalah harimaunya, sebab perkataannya menjerat dan mematikan
    dirinya sendiri.
  pes-OPCB: زبان شخص نادان چون دامی است که او را به هلاکت می‌کشاند.
  tgl-ULB: Ang bibig ng mangmang ay ang kaniyang pagkasira, at ang kaniyang sarili
    ay nalilinlang ng kaniyang mga labi.
  hui-hui: Mbiralime mitangi bayale nabi howa bi layagua ibuninaga bi laragome ibuni
    mo ko halu gono ngagoha wiradagua biaga.
  mya-mya: မိုက်သောသူ၏နှုတ်သည် ပျက်စီးရာအကြောင်း၊ နှုတ်ခမ်းတို့သည်လည်း မိမိအသက်ကို
    ကျော့မိရာ အကြောင်းဖြစ်၏။
  bod-N: གླེན་པའི་ཁ་ཡིས་རང་ཉིད་འཕུང་བྱེད༌ཅིང༌། །དེ་ཡི་མཆུ་སྒྲོས་སྲོག་གི་རྙི་རྒྱ༌ཡིན།།
  wsk-wsk: Kari ngualara mu kota ko munak te numi maguwuso; se ko den mu dagarok iwita
    taliposo.
  sna-sna: Muromo webenzi ndiwo kuparadzwa kwaro, uye miromo yaro ndiwo musungo kumweya
    waro.
  spa-BLM: La boca del necio es su perdición, y sus labios son una trampa para su
    alma.
  cac-cac: A yuj tas syal eb' chuc spensar, tz'ochcan d'a yib'an̈ eb'. Yuj tas syal
    eb' chi', munil syaalej sb'a eb'.
  swh-ULB: Kinywa cha mpumbavu ni uharibifu wake na hujinasa mwenye kwa midomo yake.
  bel-bel: Язык бязглуздага - пагібель яму, а вусны яго - сетка на душу ягоную.
  deu-ELBBK: Der Mund des Toren wird ihm zum Untergang, und seine Lippen sind der
    Fallstrick seiner Seele.
  mbb-OT: Is kegkaǥikaǥi te tulebung he etew ne iyan ebpekezezaat kandin.
  mal-2015: മൂഢന്റെ വായ് അവന്നു നാശം; അവന്റെ അധരങ്ങൾ അവന്റെ പ്രാണന്നു കണി.
  rmc-rmc: Oda, so o dilino vakerel, les zňičinel; leskre lava les zachuden andre
    pasca.
  pes-OPV: دهان احمق هلاکت وی است، و لبهایش برای جان خودش دام است.
  ron-1924: Гура небунулуй ый адуче пеиря ши бузеле ый сунт о курсэ пентру суфлет.
  ben-OBCV: মূর্খদের মুখই তাদের সর্বনাশের কারণ, ও তাদের ঠোঁট তাদেরই জীবনের পক্ষে এক
    ফাঁদবিশেষ।
  som-som: Nacaska afkiisu waa u baabba', Oo bushimihiisuna naftiisay dabin u noqdaan.
  lat-VUC: Os stulti contritio ejus, et labia ipsius ruina animæ ejus.
  eng-ASVBT: A fool’s mouth is his destruction, And his lips are the snare of his
    soul.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, zitun kwon ta ipasansaana zin. Sua kizin
    iwe kembei ta kilis be ikeene zin.
  ita-1885: La bocca dello stolto è la sua ruina, E le sue labbra sono il laccio dell'anima
    sua.
  eng-LXXUP: A fool’s mouth is ruin to him, And his lips are a snare to his soul.
  eng-ULB: A fool's mouth is his ruin and he ensnares himself with his lips.
  spa-VBL: Los necios caen por sus propias palabras. Sus propias palabras los enredan
    en una trampa.
  fra-_FOB: La bouche de l'insensé est une ruine pour lui, et ses lèvres sont un piège
    à son âme.
  mal-mal: മൂഢന്റെ വായ് അവന് നാശം; അവന്റെ അധരങ്ങൾ അവന്റെ പ്രാണന് കെണി.
  urd-GVR: Ahmaq kā muṅh us kī tabāhī kā bāis hai, us ke hoṅṭ aisā phandā haiṅ jis
    meṅ us kī apnī jān ulajh jātī hai.
  suz-BL: मूर्ख आ लोव़ पतीकेमी आंमान खतम दुम्‍ब। आ लोव़मी मेको कली साइक्‍ब।
  eng-NOY: A fool's mouth is his destruction, And his lips are a snare for his life.
  ita-1927: La bocca dello stolto è la sua rovina, e le sue labbra sono un laccio
    per l’anima sua.
  ckb-ckb: دەمی گێل دەبێتە هۆی لەناوچوونی، لێوەکانیشی تەڵەن بۆ گیانی.
  eng-BBE: The mouth of a foolish man is his destruction, and his lips are a net for
    his soul.
  kan-OKCV: ಬುದ್ಧಿಹೀನನ ಬಾಯಿಯು ಅವನ ನಾಶನ; ಅವನ ತುಟಿಗಳು ಅವನ ಪ್ರಾಣಕ್ಕೆ ಪಾಶ.
  tam-2017: மூடனுடைய வாய் அவனுக்குக் கேடு, அவனுடைய உதடுகள் அவனுடைய ஆத்துமாவுக்குக்
    கண்ணி.
  spa-RV-1909: La boca del necio es quebrantamiento para sí, y sus labios son lazos
    para su alma.
  ron-BTF: Gura unui prost îi este nimicire și buzele lui sunt capcana sufletului
    său.
  eng-WEBP: A fool’s mouth is his destruction, and his lips are a snare to his soul.
  eng-FBV: Stupid people are caught out by what they say; their own words trap them.
  nld-1939: Wat een dwaas zegt, stort hem in het ongeluk; Zijn woorden zijn een valstrik
    voor hemzelf.
  nch-BL: Ica icamac se cati huihuitic monenpolos. Ica cati quiijtohua moijilpía ipan
    taohuijcayot.
  vie-1934: Miệng kẻ ngu muội là sự bại hoại của nó; Môi nó vốn một cái bẫy gài linh
    hồn của nó.
  hin-CV: मूर्खों के मुख ही उनके विनाश का हेतु होता हैं, उनके ओंठ उनके प्राणों के
    लिए फंदा सिद्ध होते हैं.
  eng-OURB: A fool’s mouth is his destruction, and his lips are a snare to his soul.
  spa-BES: La boca del necio es su destrucción, y sus labios son una red para su alma.
  tdx-tdx: Fiantoa’ i seretsey ty vava’e, vaho mpamandrike ty fiai’e o soñi’eo.
  tha-KJV: ปากของคนโง่เป็นสิ่งทำลายตัวเขาเอง และริมฝีปากของเขาก็เป็นบ่วงดักจิตใจตนเอง
  por-BR-2018: A boca do tolo é sua própria destruição, e seus lábios são armadilha
    para sua alma.
  deu-ELO: Der Mund des Toren wird ihm zum Untergang, und seine Lippen sind der Fallstrick
    seiner Seele.
  eng-WYC-2018: The mouth of a fool is[the] defouling of him; and his lips be the
    falling of his soul.
  epo-epo: La buŝo de malsaĝulo estas pereo por li, Kaj liaj lipoj enretigas lian
    animon.
  uig-PIN: Əhmǝⱪning aƣzi ɵz bexiƣa ⱨalakǝttur; Uning lǝwliri ɵz jeniƣa ⱪapⱪandur.
  beo-beo: 'Gagaoui dunu da sia: sia:sea, e da hi gobele fawane wadela:sa. E da hina:
    sia: amoga fawane e da hina: saniga daha.'
  tpi-OTNT: Sapos man i no gat gutpela tingting, em i mekim toktok, orait tok bilong
    en i bagarapim em yet. I olsem em yet i taitim umben na umben i holimpas em na
    em i bagarap.
  hau-SA: Bakin wawa lalatar da kansa yake yi leɓunansa kuma tarko ne ga ransa.
  uig-LAT: Exmeqning aghzi öz béshigha halakettur; Uning lewliri öz jénigha qapqandur.
  nde-nde: Umlomo wesiwula yiwo osidilizayo, lezindebe zaso zingumjibila womphefumulo
    waso.
  ton-ton: Ko e ʻauhaʻanga ʻoe vale ʻa hono ngutu, pea ko e tauhele ki hono laumālie
    ʻa hono loungutu.
  ces-1613: Ústa blázna k setření jemu, a rtové jeho osídlem duši jeho.
  eng-WMB: A fool’s mouth is his destruction, and his lips are a snare to his soul.
  tam-TCV: மதியீனருடைய வாய் அவர்களுக்கு அழிவு; அவர்களுடைய உதடுகளோ அவர்களுடைய வாழ்விற்கு
    கண்ணி.
  ceb-ULB: Ang baba sa buangbuang mao ang iyang kalaglagan ug gilit-ag niya ang iyang
    kaugalingon sa iyang dila.
  pol-UBG: Usta głupiego są jego zgubą, a jego wargi sidłem jego duszy.
  urd-GVU: احمق کا منہ اُس کی تباہی کا باعث ہے، اُس کے ہونٹ ایسا پھندا ہیں جس میں
    اُس کی اپنی جان اُلجھ جاتی ہے۔
  deu-1912: Der Mund des Narren schadet ihm selbst, und seine Lippen fangen seine
    eigene Seele.
  kan-2017: ಜ್ಞಾನಹೀನನಿಗೆ ಬಾಯಿ ನಾಶ, ತುಟಿಗಳು ಪಾಶ.
  yap-yap: Nap’an nra welthin be’ nib balyang, ma ir e be thiyernag ir; mra mang ir
    e aw ko thin rok.
  hlt-MCSB: Hlang ang kah a ka tah amah kah porhaknah neh a hmuilai te a hinglu ham
    hlaeh la om.
  mdy-ETH: ዔኤያ ዓሲ ጌስታኣና ፔና ሜቶይዳ ዓጋኔ፤ ዒዛኮ ጌኤዛ ፒሮ ማዒ ዒዛ ዓርቃኔ።
  kew-kew: Kone waru na-i aa medame agaa tea-dare nipuna go agaame nipu ma-oyaaya.
    Gore nipuna maa-para yapa-lokena pogaa mada sua maraawa nipu omalia.
  twi-ASANTE: Ɔkwasea ano yɛ ɔno ara sɛeɛ na nʼanofafa yɛ ne kra afidie.
  eng-WEBU: A fool’s mouth is his destruction, and his lips are a snare to his soul.
  wal-wal: Eeyya asi, haasayiiddi bana qohees; a haasayai gite gididi, a oiqqees.
  acu-NT: Aints netsea nuka ni chichamejaingkia ningki mestumawai. Tura asa chapikjai
    kuntujnum jingkiamua nunisketai.
  spa-PDDPT: La boca del necio es su ruina, Y sus labios, trampa para su alma.
  gun-gun: Hi'arandu e'ỹ va'e ayvu ma ha'e kuery ae imombaarã rive, ijayvua ma nhuã
    py inhe'ẽ mbo'aarã.
  agu-BL: Ite'n nin chiyol yi e' yi ploj cyajtza'kl na chibensan tul il, na yi e'chk
    yol yi na cyal, na xcye' tan chic'alchene'n jak' tze'.
  ilo-ULB: Ti ngiwat ti maysa a maag ti mismo a pakadadaelanna, ken siloanna ti bagina
    babaen kadagiti mismo a bibigna.
  kpg-kpg: Tangada dadaulia ma ga helekai, le e hagahuaidu hua ia. Mee guu hele go
    ana helekai donu.
  uig-ARA: ئەخمەقنىڭ ئاغزى ئۆز بېشىغا ھالاكەتتۇر؛ ئۇنىڭ لەۋلىرى ئۆز جېنىغا قاپقاندۇر.
  bps-bps: I gafalmo i to là fulung faldam, dunan i dad galan gman, na mfawel sa mdà
    di kenen dad talù.
  sus-sus: Xaxilitare dɛ a xun nakanama nɛ, a nɛnyi findixi gantanyi nan na a nii
    bɛ.
  pon-2006: Ni pweipwei men eh kin koasoi, e kin pein kauwehla pein ih; pein eh lokaia
    kin lidipihedi.
  ksd-ksd: A tinata kai ra lunga. i vuna ta kana vinirua, Ma ra ngiene i da ra kun
    ure ra tulungeana.
  tur-YTC: Akılsızın ağzı kendisini yok eder, Dudakları da canına tuzaktır.
  bel-N: Вусны дурня — ягоная загуба, а мова ягоныя — пастка для душы яго.
  grc-BRENT: Στόμα ἄφρονος συντριβὴ αὐτῷ, τὰ δὲ χείλη αὐτοῦ παγὶς τῇ ψυχῇ αὐτοῦ.
  ind-AYT: Mulut orang bodoh adalah kehancurannya, dan bibirnya adalah jerat bagi
    nyawanya.
  nya-nya: Pakamwa pa chitsiru ndipo pamabweretsa chiwonongeko chake, ndipo milomo
    yake ili ngati msampha wa moyo wake.
  hrv-hrv: Bezumnomu su propast vlastita usta i usne su mu zamka životu.
  mps-mps: Te wiegi yai homu kolesaga me elalusiąbo bidigo, agai te po obaso da,
    teda aga pogo digi aga dolaibao. Awe, te aga digi te wa kekelama, tama te wago
    aga tola siyu, tama aga dolaibao.
  tpi-tpi: Sapos man i no gat gutpela tingting, em i mekim toktok, orait tok bilong
    en i bagarapim em yet. I olsem em yet i taitim umben na umben i holimpas em na
    em i bagarap.
  dan-1931: Tåbens Mund er hans Våde, hans Læber en Snare for hans Liv.
  vie-OVCB: Miệng ngu muội làm mình thất bại, đôi môi thành cạm bẫy linh hồn.
  guj-2017: મૂર્ખનું મોં એ તેનો વિનાશ છે અને તેના હોઠ એ તેના પોતાના આત્માનો ફાંદો
    છે.
  pon-2006A: Ni pweipwei men eh kin koasoi, e kin pein kauwehla pein ih; pein eh lokaia
    kin lidipihedi.
  por-BRBSL: A boca de um tolo é sua destruição, e seus lábios são um laço para sua
    alma.
  swe-swe: En [självgod] dåres mun blir hans undergång, hans läppar är en snara (fälla)
    för hans själ (liv, känslor, sinne, vilja).
  cth-cth: Tamipathu e pahni teh ama rawknae lah ao teh, a pahni teh ama hanelah karap
    lah ao.
  twi-twi: Nkwaseafo ano yɛ wɔn ara wɔn sɛe, na wɔn anofafa yɛ wɔn ara wɔn kra afiri.
  hlt-hlt: Hlang ang kah a ka tah amah kah porhaknah neh a hmuilai te a hinglu ham
    hlaeh la om.
  tbz-SIM: Kuyɛìnkù nùù diì kù buɔ̀ nkɛ̀ ku nɑ́ɑǹtì kù pĩĩ timɑ́tì kɔ̃mɛ.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨzim, akabav gei, egha a uabɨ paza uabɨ
    gami. A mati, ivemɨn uabɨ ikezɨma, ivem an suiragha a gasɨghasɨki.
  dop-dop: Kʋmɛlɛŋ kʋyɔɣɔtʋtʋ wɑkələɣɩ-kʋɣʋ, nɑ tə́ kpɑɑ-kʋɣʋ kɑtɔkɑ nyəm.
  azb-azb: Axmağın ağzı onu bəlaya salar, Dili canına tələ qurar.
  eng-DBY: A fool's mouth is destruction to him, and his lips are a snare to his soul.
  hin-2017: मूर्ख का विनाश उसकी बातों से होता है, और उसके वचन उसके प्राण के लिये फंदे
    होते हैं।
  wol-KYG: Ab dof, waxam a koy sànk, làmmiñu boppam a koy dugal.
  bjr-bjr: Furufarira fasiqa ookinaa ufa fannoo narí kuridi amaqaidanoo. Mifa narí
    ufaki ufaanakiara foora aridanoo.
  eng-YLT: The mouth of a fool [is] ruin to him, And his lips [are] the snare of his
    soul.
  kne-kne: Din kali na yan maiarig si bito ay kaknaana ya kadadaelana.
  eng-WYC-2017: The mouth of a fool is[the] defouling of him; and his lips be the
    falling of his soul.
  eng-WMBB: A fool’s mouth is his destruction, and his lips are a snare to his soul.
  urd-GVH: अहमक़ का मुँह उस की तबाही का बाइस है, उसके होंट ऐसा फंदा हैं जिसमें उस
    की अपनी जान उलझ जाती है।
  rug-rug: Sa ṉuzuna sa tie pekipeki va kamoa sa nana tinahuara, meke sa beruna sa
    si na sipata tanisa.
  gaz-gaz: Afaan gowwaa badiisa isaa ti; hidhiin isaas kiyyoo lubbuu isaa ti.
  fra-LSG: La bouche de l’insensé cause sa ruine, Et ses lèvres sont un piège pour
    son âme.
  yal-yal: Xaxilitaren dɛna a halagima nɛn, a fala xuine findixi luti ratixin nan
    na a xa.
  haw-1868: O ka waha o ka mea lapuwale, oia kona mea e make ai; A o kona mau lehelehe
    hoi, oia ke pahele o kona uhane.
  arb-NAV: كَلِمَاتُ الْجَاهِلِ مَهْلَكَةٌ لَهُ، وَأَقْوَالُهُ فَخٌّ لِنَفْسِهِ.
  ewe-ewe: Nu si bometsila ƒe nu gblɔ la, metso eya ŋutɔ gbɔ o, eye eƒe nuyi nye mɔka
    na eƒe luʋɔ.
  eng-LEE: The mouth of the fool is a destruction to himself, and his lips are the
    snare of his soul.
  asm-FB: অজ্ঞানী লোকৰ মুখে তেওঁৰ ধ্বংস আনে, আৰু তেওঁৰ ওঁঠে তেওঁক ফান্দত পেলাই।
  sus-A: شَشِلِتَرٍ دّ عَ شُن نَكَنَمَ نّ، عَ نّنيِ قِندِشِ فَنتَنيِ نَن نَ عَ نِي
    بّ.
  fra-SBL: La bouche de l'insensé est sa perte, et ses lèvres sont un piège pour son
    âme.
  hbo-hbo: פִּֽי־כְ֭סִיל מְחִתָּה־לֹ֑ו וּ֝שְׂפָתָ֗יו מֹוקֵ֥שׁ נַפְשֹֽׁו׃
  kik-kik: Kanua ka mũndũ mũkĩĩgu nĩko kamũthũkagĩria maũndũ, nayo mĩromo yake nĩ
    mũtego wa ngoro yake.
  fra-NCL: La bouche de l’insensé cause sa ruine, et ses lèvres sont un piège pour
    son âme.
  cek-AK: Kamthu ih pakha loe angmah amrohaih ah oh moe, anih ih pahni loe a hinghaih
    pakhra amanhaih dongh baktiah oh.
  cuk-cuk: Dule-binsaedsulidaed e-sunmakedgi na dukin san-wioged, e-sunmaked na dukin
    egi aibinega-imaked.
  uig-CYR: Ахмақниң ағзи өз бешиға һалакәттур; Униң ләвлири өз җениға қапқандур.
  tel-2017: మూర్ఖుడి నోరు వాడికే నాశన హేతువు. అతని మాటలే అతనికి ఉరి.
  hat-BSA: Bouch a moun san konprann nan se dega li; e lèv li se pèlen pou nanm li.
  kos-kos: Ke sie mwet lalfon el kaskas, el sifacna akkolukyalla; el sruhu ke kas
    lal sifacna.
  hbo-WLC: פִּֽי־כְ֭סִיל מְחִתָּה־ל֑וֹ וּ֝שְׂפָתָ֗יו מוֹקֵ֥שׁ נַפְשֽׁוֹ׃
  ibo-ibo: Ọnụ onye nzuzu na-etinye ya na nsogbu, egbugbere ọnụ ya bụ ọnya nye mkpụrụobi
    ya.
  ory-ory: ମୂର୍ଖର ମୁଖ ତାହାର ବିନାଶର କାରଣ, ପୁଣି, ତାହାର ଓଷ୍ଠ ଆପଣା ପ୍ରାଣର ଫାନ୍ଦ ସ୍ୱରୂପ।
  chk-chk: Eman chon tiparoch a püsin feiengau ren kapasen awan, nge an kewe kapas
    eu sär fän äsengesin.
  rop-rop: Wen det sambodi hu nomo sabi tok, wal im ronwan wed trepam im en gibit
    im trabul.
  ukr-1871: Беспутнього язик — погибель для него, а уста його — се сїть на душу його.
  deu-1951: Des Toren Mund wird ihm zum Verderben, und seine Lippen sind der Fallstrick
    seiner Seele.
  eng-JPS: A fool's mouth is his ruin, and his lips are the snare of his soul.
  srp-1865: Bezumniku su usta njegova pogibao, i usne njegove pruglo duši njegovoj.
  lug-lug: Akamwa k’omusirusiru ke kamuleetera okuzikirira, era n’emimwa gye mutego
    eri emmeeme ye.
  heb-heb: פי כסיל מחתה לו ושפתיו מוקש נפשו׃
  ben-IRV: নির্বোধের মুখ তার সর্বনাশজনক, তার ঠোঁটের দ্বারা নিজেকে ফাঁদে ফেলে।
  pan-pan: ਮੂਰਖ ਦੇ ਬਚਨ ਉਹ ਦੀ ਬਰਬਾਦੀ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਬੁੱਲ੍ਹ ਉਹ ਦੀ ਜਾਨ ਲਈ ਫਾਹੀ ਹਨ।
  mya-JVB: မိုက် သောသူ၏နှုတ် သည် ပျက်စီး ရာအကြောင်း၊ နှုတ်ခမ်း တို့သည်လည်း မိမိ အသက်
    ကို ကျော့မိ ရာ အကြောင်းဖြစ်၏။
  tte-O: Toyauyaule gamwana koina ibomayoi ana kaba silae yo ana edeedede koina ibomayoi
    yaluyaluwana iunui.
  tbg-tbg: Kia avu aato vataava tina uvava naima qoraiqama amitaanaro. Vaara vuitaaraqaa
    aru vintema kero, vira uvavano nai ravaaqavu kaanaro.
  hmo-hmo: Kavakava tauna ena uduna ese ia do ia hadikaia, bona iena bibina ena hereva,
    be iena lauma ena tarapu gauna.
  urd-urd: बेवक़ूफ़ का मुँह उसकी हलाकत है, और उसके होंट उसकी जान के लिए फन्दा हैं।
  rus-SYN: Язык глупого - гибель для него, и уста его - сеть для души его.
  bqc-SIM: Sↄũ lɛ́ ì aà ↄ̃̀ↄkpa, aà yã'oa ì aà kũ lán baiwa.
  tcz-CHONGTHU: Mingol kamcheng hi ama dinga amanthahna bep ahin, aleigui in ama le
    ama thangkol'a o-na ding akisemdoh bep ahi.
  mar-mar: मूर्खाचा नाश त्याच्या तोंडामुळे होतो, आणि त्याचे ओठ त्यास स्वतःला पाश होतात.
  hlt-THB: Thlakqaw am kha taw a qeengnaak kawina awm nawh, a huui taw a hqingnaak
    ham thaangna awm hy.
  qub-qub: Mana tantiyacoj upacunataga shimillanmi mana alliman chayachin. Quiquinpa
    shimillanpitami maticanpis.
  bqp-bqp: Yↄ̃nkↄ lɛ́ dì a yaka, a yã'onaa dì a kũ lán tankutɛ bà.
  hat-hat: Bouch moun sòt se kondannasyon li. Pawòl ki soti nan bouch li tounen pèlen
    pou li.
  eng-BSB: A fool’s mouth is his ruin, and his lips are a snare to his soul.
  tod-tod: Ɠimalala nui a ɠɛna ɓɔɛa, toɠa ɗa ɓɔɠɔ ɠoloɠolo fai ɠɛ, kpɔɠɔ wooiti ta
    ɗa ɠɛ ga baliiti, é ɠɔ ga tiye.
  eng-WEBPB: A fool’s mouth is his destruction, and his lips are a snare to his soul.
  kbq-kbq: Neginagi vahe'mofo agi'mo'a, havi ke'agage nehanigeno, krifu agra'a avufare
    anaginente'ankna nehiakino, agrira azeri haviza hugahie.
  nhe-BL: Ica icamac se tlen huihuitic monenpolos. Ica tlen quiijtohua moijilpía ipan
    tlaohuijcayotl.
  bus-bus: Yↄ̃nkↄↄ lɛ́ è à yaka, à yã'ona è à kũ lán takutɛɛ bà.
  gub-BL: Iranaiw ma'e ize'eg mehe umuaiw weko haw. Ize'eg nuzawy kwaw purupyhykaw
    izupe. Uzepyhyk kar ipupe.
  eng-DRA: 'The mouth of a fool is his destruction: and his lips are the ruin of his
    soul.'
