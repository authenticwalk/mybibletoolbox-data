verse: PRO.018.002
translations:
  mal-C: ഭോഷർ വിവേകത്തിൽ ആഹ്ലാദം കണ്ടെത്തുന്നില്ല; എന്നാൽ അവർ സ്വന്തം അഭിപ്രായം പ്രകടിപ്പിക്കുന്നതിലാണ്
    ആനന്ദിക്കുന്നത്.
  deu-TKW: Ein Thor hat kein Gefallen an Einsicht, sondern daran, daß sein Denken
    offenbar werde.
  lin-lin: Moto oyo azangi mayele asepelaka te kozwa tango ya kokanisa, kasi asepelaka
    kaka kotalisa makanisi ya motema na ye.
  eng-LSV: A fool does not delight in understanding, || But in uncovering his heart.
  eng-GNV: 'A foole hath no delite in vnderstanding: but that his heart may be discouered.'
  eng-WEBSTER: A fool hath no delight in understanding, but that his heart may reveal
    itself.
  nhw-BL: Masehualme catli huihuitique amo quinequij tlamachilise, san quinequij tematiltise
    catli moilhuíaj.
  swh-ONEN: Mpumbavu hafurahii ufahamu, bali hufurahia kutangaza maoni yake mwenyewe.
  bba-bba: Gɑri bɔkɔ u ku rɑ bwisi kɑ̃, mɑ n kun mɔ u win ɡɑri bɑkɑru sɔ̃ɔsi.
  eng-KJVCPB: A fool hath no delight in understanding, But that his heart may discover
    itself.
  luo-luo: Ngʼat mofuwo ok mor kod winjo wach to omor mana gi wacho paroge owuon.
  meu-meu: Kavakava tauna ese lalo-parara se moalelaiamu; ia sibona ena lalo-hadai
    igwauraina mo e moalelaiamu.
  npi-ULB: मूर्खलाई समझशक्तिमा कुनै रमाहट हुँदैन, तर त्यसको हृदयमा भएको कुरो प्रकट
    गर्न पाए त्यो प्रसन्‍न हुन्छ ।
  yor-yor: Aláìgbọ́n kò rí inú dídùn sí òye ṣùgbọ́n ó ní inú dídùn sí sísọ èrò tirẹ̀.
  ind-ind: Orang bebal tidak suka diajar dan hanya ingin didengar.
  pes-OPCB: نادان برای حکمت ارزش قائل نیست و فقط دوست دارد خود را دانا نشان دهد.
  tgl-ULB: Hindi nakasusumpong ng kasiyahan sa pag-unawa ang isang hangal maliban
    sa paghahayag ng laman ng kaniyang puso.
  hui-hui: Mbirali mini nawi kagome mitangi bayale bulenebi manda bayale bulenebi
    tanabi hame nalaga ka. Ibugua biagago damene mine halu ibu manda biaihe tingi
    howa biaga ka.
  mya-mya: မိုက်သောသူမူကား၊ မိမိစိတ်သဘောကို ပြစရာ အခွင့်မှတပါး၊ အခြားသောအကြောင်းကြောင့်
    ဥာဏ် ပညာ၌ မပျော်မွေ့တတ်။
  bod-N: གླེན་པ་གོ་བ་ལོན་པར་མི་དགའ༌ཞིང༌། །རང་གི་བསམ་དོན་བརྗོད་པ་ཁོ་ནར༌སྤྲོ།།
  wsk-wsk: Kari ngualara mu mel ko duap ikiokko me kueso, mena; nu kota ko ikia la
    balukko kueso.
  sna-sna: Benzi harifariri kunzwisisa, asi rinofarira kungotaura zvarinofunga chete.
  spa-BLM: El necio no se deleita en el entendimiento, pero sólo para revelar su propia
    opinión.
  cac-cac: A eb' chuc spensar, malaj sgana eb' sc'ayb'ej junoc tas, an̈ej eb' sgana
    syal yico'.
  swh-ULB: Mpumbavu hapati raha katika ufahamu, lakini hufunua kile kilichopo katika
    moyo wake.
  bel-bel: Неразумны ня любіць думаць, а толькі паказаць бы свой розум.
  deu-ELBBK: Der Tor hat keine Lust an Verständnis, sondern nur daran, dass sein Herz
    sich offenbare.
  mbb-OT: Is tulebung he etew ne wazè din isipa is kebpeiseg te kedsavut din; iyan
    egkesuatan din he ibpahayag is kandin he egkengeisip umbe layun din ibpezineg.
  mal-2015: തന്റെ മനസ്സു വെളിപ്പെടുത്തുന്നതിൽ അല്ലാതെ മൂഢന്നു ബോധത്തിൽ ഇഷ്ടമില്ല.
  rmc-rmc: Le dilineske na džal pal oda, či achaľol vaj na; ča kamel te phenel peskro.
  pes-OPV: احمق از فطانت مسرور نمی شود، مگر تاآنکه عقل خود را ظاهر سازد.
  ron-1924: Небунулуй ну-й есте де ынвэцэтурэ, чи вря сэ арате че штие ел.
  ben-OBCV: মূর্খেরা বুদ্ধি-বিবেচনায় আনন্দ উপভোগ করে না কিন্তু তাদের নিজস্ব অভিমত
    প্রকাশ করে তারা আনন্দ পায়।
  som-som: Nacasku waxgarashada kuma farxo, Laakiinse wuxuu ku farxaa uun inuu waxa
    qalbigiisa ku jira muujiyo.
  lat-VUC: Non recipit stultus verba prudentiæ, nisi ea dixeris quæ versantur in corde
    ejus.
  eng-ASVBT: A fool hath no delight in understanding, But only that his heart may
    reveal itself.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, tindemeere sorok ma tiso zin tirao pa
    ŋgar kek. Tana lelen be tileŋ la tomtom pakan ŋgar kizin som. Lelen be zin men
    tizzo sua.
  ita-1885: Lo stolto non si diletta nella prudenza, Ma in ciò che il cuor suo si
    manifesti.
  eng-LXXUP: A senseless man feels no need of wisdom, For he is rather led by folly.
  eng-ULB: A fool finds no pleasure in understanding, but only in revealing what is
    in his own heart.
  spa-VBL: A los necios no les importa entender, sino solo expresar sus opiniones.
  fra-_FOB: Ce n'est pas à la prudence que l'insensé prend plaisir; mais c'est à manifester
    ce qu'il a dans le cœur.
  mal-mal: തന്റെ മനസ്സ് വെളിപ്പെടുത്തുന്നതിൽ അല്ലാതെ മൂഢന് വിവേകത്തിൽ താത്പര്യമില്ല.
  urd-GVR: Ahmaq samajh se lutfandoz nahīṅ hotā balki sirf apne dil kī bāteṅ dūsroṅ
    par zāhir karne se.
  suz-BL: मूर्खमी मारेइ लोव़ रुप्‍चा थुं मपाइब। तन्‍न “गो जोक्‍नुङ” दे आ मिम्‍शो लोव़
    ला पाइब।
  eng-NOY: The fool hath no delight in understanding, But rather in revealing his
    own mind.
  ita-1927: Lo stolto prende piacere, non nella prudenza, ma soltanto nel manifestare
    ciò che ha nel cuore.
  ckb-ckb: گێل خۆشی لە تێگەیشتن نابینێت، بەڵکو بە پەخشکردنی ئەوەی لە دڵیدایە.
  eng-BBE: A foolish man has no pleasure in good sense, but only to let what is in
    his heart come to light.
  kan-OKCV: ವಿವೇಕದಲ್ಲಿ ಬುದ್ಧಿಹೀನನಿಗೆ ಸಂತೋಷವಿಲ್ಲ; ಆದರೆ ತನ್ನ ಹೃದಯವನ್ನು ಹೊರಪಡಿಸಿಕೊಳ್ಳುವುದೇ
    ಅವನಿಗೆ ಸಂತೋಷ.
  tam-2017: மூடன் ஞானத்தில் பிரியம்கொள்ளாமல், தன்னுடைய மனதிலுள்ளவைகளை வெளிப்படுத்தப்
    பிரியப்படுகிறான்.
  spa-RV-1909: No toma placer el necio en la inteligencia, sino en lo que su corazón
    se descubre.
  ron-BTF: Un prost nu își găsește plăcerea în înțelegere, ci în descoperirea inimii
    sale.
  eng-WEBP: A fool has no delight in understanding, but only in revealing his own
    opinion.
  eng-FBV: Stupid people have no interest in trying to understand, they only want
    to express their opinions.
  nld-1939: Een domoor houdt niet van wijsheid, Maar zegt toch gaarne zijn mening.
  nch-BL: Masehualme cati huihuitique amo teno quinequij quiyecose, san quinequij
    tepohuilijtinemise cati eltoc ipan iniyolo.
  vie-1934: Kẻ ngu muội không ưa thích sự thông sáng; Nhưng chỉ muốn lòng nó được
    bày tỏ ra.
  hin-CV: विवेकशीलता में मूर्ख की कोई रुचि नहीं होती. उसे तो मात्र अपने ही विचार व्यक्त
    करने की धुन रहती है.
  eng-OURB: A fool has no delight in understanding, but only in revealing his own
    opinion.
  spa-BES: Un hombre necio no tiene placer en él entendimiento, sino sólo para que
    lo que está en su corazón salga a la luz.
  tdx-tdx: Tsy no’ i dagolay ty faharendrehañe, fa ty mampiboake ty heve’e avao.
  tha-KJV: คนโง่​ไม่​เพล​ิดเพลินในความเข้าใจ แต่​เพล​ิดเพลินในการแสดงความคิดเห็นของตนเท่านั้น
  por-BR-2018: O tolo não tem prazer no entendimento, mas sim em revelar sua própria
    opinião.
  deu-ELO: Der Tor hat keine Lust an Verständnis, sondern nur daran, daß sein Herz
    sich offenbare.
  eng-WYC-2018: A fool receiveth not the words of prudence; no but thou say those
    things, that be turned (over) in his heart.
  epo-epo: Malsaĝulo ne deziras prudenton, Sed nur malkovri sian koron.
  uig-PIN: Əhmǝⱪ yorutuluxⱪa ⱪiziⱪmas; Ⱪiziⱪidiƣini pǝⱪǝt ɵz oyliƣanlirini kɵrsitixla,
    halas.
  beo-beo: Gagaoui dunu da noga:le dawa:mu hihisa. E da hi dawa:su fawane noga:iyale
    dawa:le, eno dunuma olelesa.
  tpi-OTNT: Man i no gat gutpela tingting i no save amamas long kisim gutpela tingting
    na save. Nogat. Em i laik hambak tasol na autim tingting bilong em yet.
  hau-SA: Wawa ba ya sha’awa ya sami fahimta amma abin da yake so ya yi kaɗai, shi
    ne ya ba da ra’ayinsa.
  uig-LAT: Exmeq yorutulushqa qiziqmas; Qiziqidighini peqet öz oylighanlirini körsitishla,
    xalas.
  nde-nde: Isiwula kasikuthakazeleli ukuzwisisa kodwa sithokoza ngokutsho eyaso imibono.
  ton-ton: ‌ʻOku ʻikai fiefia ʻae vale ʻi he ʻilo, ka koeʻuhi ke fakahā ʻaki ia hono
    loto.
  ces-1613: Nezalibuje sobě blázen v rozumnosti, ale v tom, což zjevuje srdce jeho.
  eng-WMB: A fool has no delight in understanding, but only in revealing his own opinion.
  tam-TCV: மூடர்கள் விளங்கிக்கொள்வதில் மகிழ்ச்சி கொள்வதில்லை, ஆனால் தங்கள் சொந்த அபிப்பிராயங்களை
    வெளிப்படுத்துவதில் மட்டும் பெருமகிழ்ச்சியடைகிறார்கள்.
  ceb-ULB: Ang buangbuang dili makakaplag ug kalipay sa pagsabot, apan kadto lang
    ginapadayag sa iyang kasingkasing.
  pol-UBG: Głupi nie ma upodobania w rozumie, lecz w tym, co serce mu objawia.
  urd-GVU: احمق سمجھ سے لطف اندوز نہیں ہوتا بلکہ صرف اپنے دل کی باتیں دوسروں پر ظاہر
    کرنے سے۔
  deu-1912: Ein Narr hat nicht Lust am Verstand, sondern kundzutun, was in seinem
    Herzen steckt.
  kan-2017: ಮೂಢನಿಗೆ ವಿವೇಕವು ಅನಿಷ್ಟ; ಸ್ವಭಾವವನ್ನು ಹೊರಪಡಿಸಿಕೊಳ್ಳುವುದೇ ಅವನಿಗಿಷ್ಟ.
  yap-yap: En nib balyang e dariyfan u wan’ ni ngari nangfan ban’en; kemus ni ba’adag
    ni nge m’ug ni ir e ba llowan’.
  hlt-MCSB: Lungcuei taengah hlang ang naep pawh, tedae amah kah lungbuei hliphen
    ham ni lat a om.
  mdy-ETH: ዔኤያ ዓሲ ፔ ኬኤዛ ባኮማ ሌሊ ፔጋሳኒ ኮዓፓዓቴም ዔራቶ ሜሌ ዓሲዳፓ ዔኪሢ ዒዛ ዎዛሱዋሴ።
  kew-kew: Epe kone nasu epea napea aamere mo epe pora epe kone meapere gimi omea.
    Goa pua nipumi wae pupitagi pape pora ratuaya.
  twi-ASANTE: Ɔkwasea nni nhunumu ho anigyeɛ na mmom deɛ ɔpɛ ara ne sɛ ɔde nʼadwene
    bɛto dwa.
  eng-WEBU: A fool has no delight in understanding, but only in revealing his own
    opinion.
  wal-wal: Eeyyai ba qofaa qonccissanaagaa xalaalaa dosiyoogaappe attin, hara asappe
    era ekkanau dosenna.
  acu-NT: Aints nintimchauka nuimiartaska wakerichuitai. Antsu ni nintimaurinak chikich
    ainaun ujaktas wakerawai.
  spa-PDDPT: El necio no se deleita en el entendimiento, Sino solo en exponer lo que
    piensa.
  gun-gun: Hi'arandu e'ỹ va'e ndoikuaaxei 'rã 'arandu, ha'e kuery ae akã gui rive
    'rã ijayvu.
  agu-BL: Yi e' yi tze'tzuj chitxumu'n, yi qui na el cyalma' tan ta'we'n junt takle'n
    cya'n, ntin na chiban cu'n quib nim tu cyajtza'kl.
  ilo-ULB: Saan a makasarak ti maysa a maag iti ragsak iti pannakaawat, ngem iti laeng
    panangipakaammona iti adda iti pusona.
  kpg-kpg: Tangada dadaulia e dehei eia be ia e iloo di mee be de iloo, dana mee e hiihai
    ginai le e hagi aga dono kabemee.
  uig-ARA: ئەخمەق يورۇتۇلۇشقا قىزىقماس؛ قىزىقىدىغىنى پەقەت ئۆز ئويلىغانلىرىنى كۆرسىتىشلا،
    خالاس.
  bps-bps: I to là fulung faldam, laan mayè gamlabat, bay aloan kayè fdag i gnadean.
  sus-sus: Xaxilitare mu wama xaxili fanyi xɔn, a wama a yɛtɛ xa maɲɔxunyi nan tun
    masenfe.
  pon-2006: Aramas pweipwei men sohte kin katapanki ma e dehdehki mehkot de soh; ihte
    me e anahne en kasalehda uwen eh loalokong.
  ksd-ksd: A lunga pa i gugu ta ra minatoto, I mainge ke ba na vaarike ra nuknukina
    iat.
  tur-YTC: Akılsız anlayıştan hoşlanmaz, Yalnızca kendi fikrini açığa vurmaktan hoşlanır.
  bel-N: Дурань ня хоча застанаўляцца, а толькі каб выявіць свой розум.
  grc-BRENT: Οὐ χρείαν ἔχει σοφίας ἐνδεὴς φρενῶν, μᾶλλον γᾶρ ἄγεται ἀφροσύνῃ.
  ind-AYT: Orang bodoh tidak menyukai pengertian, melainkan hanya membeberkan isi
    hatinya.
  nya-nya: Chitsiru chilibe chidwi chomvetsa zinthu, koma chimakondwera ndi kuyankhula
    maganizo ake okha.
  hrv-hrv: Bezumnomu nije mio razum; stalo mu je dati srcu oduška.
  mps-mps: Te wiegi yai homu elalusiąbo bidigo te wiegi yai homu kolesaga koneainu
    wei me egobeo. Menio. Agai te hagoma yabo homu naga eyu, tama aga homugo digi
    ebo kolesaga pusubo dao.
  tpi-tpi: Man i no gat gutpela tingting i no save amamas long kisim gutpela tingting
    na save. Nogat. Em i laik hambak tasol na autim tingting bilong em yet.
  dan-1931: Tåben ynder ej Indsigt, men kun, at hans Tanker kommer for Lyset.
  vie-OVCB: Người điên dại không nghe lời tri thức; nhưng rêu rao ý kiến điên rồ.
  guj-2017: મૂર્ખને બુદ્ધિમાં રસ નથી હોતો, પણ તેને ફક્ત પોતાનાં મંતવ્યોને જ રજૂ કરવાં
    હોય છે.
  pon-2006A: Aramas pweipwei men sohte kin katapanki ma e dehdehki mehkot de soh;
    ihte me e anahne en kasalehda uwen eh loalokong.
  por-BRBSL: Um tolo não tem prazer em entender, mas somente ao revelar sua própria
    opinião.
  swe-swe: En [självgod] dåre har ingen längtan efter förstånd (finner ingen glädje
    att söka insikt och vishet), han vill bara uttrycka sina egna åsikter.
  cth-cth: Tamipathu ni thaipanueknae dawk konawmnae tawn laipalah a mae lungthin
    dueng a kamnue sak.
  twi-twi: Ɔkwasea nni nhumu ho anigye, na mmom nea ɔpɛ ara ne sɛ ɔde nʼadwene bɛto
    gua.
  hlt-hlt: Lungcuei taengah hlang ang naep pawh, tedae amah kah lungbuei hliphen ham
    ni lat a om.
  tbz-SIM: Kuyɛìnkù í wɑnti mɛciì, kù ɔ̃ ndɔ́ kɛ́bɛnkɛ ku yɛ̀mmɛ̀ dòmmɛ̀ mmɛ.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨzim, a nɨghnɨzir aghuim ko fofozim iniasa
    bar akongezir puvatɨ. A pura uabɨ fava egha uan nɨghnɨziba aghurasa ifonge.
  dop-dop: Kʋmɛlɛŋ lɑŋlɛ ɩɩ hɛɛkənɑ lɑɣɑtʋ. Amɑ ɩ mɑɣɑmɑɣɑ ɩ hʋwɛɛ hʋlʋɣʋ kɛ ɩ sɔɔlɑɑ.
  azb-azb: Axmaq dərrakəni deyil, Fikrini ortaya tökməyi sevir.
  eng-DBY: A fool hath no delight in understanding, but only that his heart may reveal
    itself.
  hin-2017: मूर्ख का मन समझ की बातों में नहीं लगता, वह केवल अपने मन की बात प्रगट करना
    चाहता है।
  wol-KYG: Ab dof wutul ag dégg, balaa caag muy jaay ag muus.
  bjr-bjr: Furufarira fasiqa amiqira oosanara sia irinara sia minara iridanoo. Mifa
    aiqama kari narí amiqirafa marina uqannifiqarara kai aididanoo.
  eng-YLT: A fool delighteth not in understanding, But — in uncovering his heart.
  kne-kne: Adi layden di naong-ong ay man-adal, laydena anggoy ay mangibaga sin wadas
    nemnem na.
  eng-WYC-2017: A fool receiveth not the words of prudence; no but thou say those
    things, that be turned in his heart.
  eng-WMBB: A fool has no delight in understanding, but only in revealing his own
    opinion.
  urd-GVH: अहमक़ समझ से लुत्फ़अंदोज़ नहीं होता बल्कि सिर्फ़ अपने दिल की बातें दूसरों
    पर ज़ाहिर करने से।
  rug-rug: Na tie duviduvili si lopu galagala ni sari ginilagilana, tale nana binalabala
    mo si okoro hiva tozi sa.
  gaz-gaz: Namni gowwaan hubannaa argachuutti hin gammadu; garuu yaaduma isaa ibsuutti
    gammada.
  fra-LSG: Ce n’est pas à l’intelligence que l’insensé prend plaisir, C’est à la manifestation
    de ses pensées.
  yal-yal: Fe famunna bɔtɛ mi xaxilitaren xa, fɔ a yɛtɛ miriyane fala fena.
  haw-1868: Aole i haliu mai ka mea lapuwale i ka ike, Aka, ma ka hoike ana i kona
    naau.
  arb-NAV: لَا يَعْبَأُ الْجَاهِلُ بِالْفِطْنَةِ، بَلْ هَمُّهُ الإِعْرَابُ عَمَّا
    فِي نَفْسِهِ.
  ewe-ewe: Bometsila medoa vivi ɖe gɔmesese ŋu o, ke boŋ ekpɔa dzidzɔ le eya ŋutɔ
    ƒe susuɖegblɔ ŋu.
  eng-LEE: A fool hath no delight in understanding, but in laying open what is in
    his heart.
  asm-FB: অজ্ঞানী লোকে বিবেচনাত সন্তোষ নাপায়, কিন্তু কেৱল নিজৰ হৃদয়ত থকা কথা প্ৰকাশ
    কৰে।
  sus-A: شَشِلِتَرٍ مُ وَ مَ شَشِلِ قَنيِ شْن، عَ وَ مَ عَ يّتّ شَ مَحْشُنيِ نَن تُن
    مَسٍنقٍ.
  fra-SBL: L'insensé ne prend pas plaisir à comprendre, mais seulement en révélant
    sa propre opinion.
  hbo-hbo: לֹֽא־יַחְפֹּ֣ץ כְּ֭סִיל בִּתְבוּנָ֑ה כִּ֝֗י אִֽם־בְּהִתְגַּלֹּ֥ות לִבֹּֽו׃
  kik-kik: Mũndũ mũkĩĩgu ndakenagĩra ũtaũku, no akenagĩra kwaria woni wake mwene.
  fra-NCL: Ce n’est pas l’intelligence qui plaît à l’insensé, c’est la manifestation
    de ses pensées.
  cek-AK: Kamthu loe palunghahaih nuiah anghoehaih tawn ai moe, angmah poekhaih nui
    khue ah ni anghoe.
  cuk-cuk: Dule-binsaedsulidaedi, magar-ibmar-itoged baisur-daked, unnila e-ibmar-sogedgi
    na san-odummodiid.
  uig-CYR: Ахмақ йорутулушқа қизиқмас; Қизиқидиғини пәқәт өз ойлиғанлирини көрситишла,
    халас.
  tel-2017: మూర్ఖుడికి విషయం అర్థం చేసుకోవాలని ఉండదు. తానేమి అనుకుంటున్నాడో అది చెప్పడమే
    అతనికి ఇష్టం.
  hat-BSA: Yon moun ensanse pa pran plezi nan bon konprann; men sèlman nan devwale
    pwòp panse li.
  kos-kos: Sie mwet lalfon el lungse fahk nunak lal sifacna. El tia suk elan kalem
    ke nunak lun mwet ngia.
  hbo-WLC: לֹֽא־יַחְפֹּ֣ץ כְּ֭סִיל בִּתְבוּנָ֑ה כִּ֝֗י אִֽם־בְּהִתְגַּלּ֥וֹת לִבּֽוֹ׃
  ibo-ibo: Nghọta adịghị atọ onye nzuzu ụtọ. Naanị ihe ọ maara bụ ikwu uche ya.
  ory-ory: ମୂର୍ଖ ଲୋକ ବୁଦ୍ଧିରେ ସନ୍ତୋଷ ପାଏ ନାହିଁ, କେବଳ ଆପଣା ମନର କଥା ପ୍ରକାଶ କରିବାରେ ସନ୍ତୋଷ
    ପାଏ।
  chk-chk: Eman aramas mi tiparoch esap pwapwaiti weweöch, a chök pwapwa are a tongeni
    pwärätä mefian.
  rop-rop: Detlot hu nomo sabi nomo wandim len en sabi mowa blanga dum gudwan ting.
    Dei oldei reken dei jidan sabibala langa olabat main.
  ukr-1871: Дурний не любить знання, хиба тілько, щоб повеличатись дотепом.
  deu-1951: Einem Toren ist es nicht ums Lernen zu tun, sondern um kundzumachen, was
    er weiß.
  eng-JPS: A fool hath no delight in understanding, but only that his heart may lay
    itself bare.
  srp-1865: Bezumniku nije mio razum nego da se javlja srce njegovo.
  lug-lug: Omusirusiru tasanyukira kutegeera, ky’asanyukira kyokka kwe kwogera by’alowooza.
  heb-heb: לא יחפץ כסיל בתבונה כי אם בהתגלות לבו׃
  ben-IRV: নির্বোধ বিবেচনায় সন্তুষ্ট হয় না, কিন্তু কেবল তার মনে যা প্রকাশ হয় তাতে
    সন্তুষ্ট হয়।
  pan-pan: ਮੂਰਖ ਸਮਝ ਤੋਂ ਖੁਸ਼ ਨਹੀਂ ਹੁੰਦਾ, ਪਰ ਉਹ ਸਿਰਫ਼ ਆਪਣੇ ਹੀ ਮਨ ਦੀ ਗੱਲ ਨੂੰ ਪ੍ਰਗਟ ਕਰਨਾ
    ਚਾਹੁੰਦਾ ਹੈ।
  mya-JVB: မိုက် သောသူမူကား ၊ မိမိ စိတ် သဘောကို ပြ စရာ အခွင့်မှတပါး ၊ အခြားသောအကြောင်းကြောင့်
    ဉာဏ် ပညာ၌ မ ပျော်မွေ့ တတ်။
  tte-O: Toyauyaule nige nuwanuwana ana katai ietulan, nuwanuwanamo iboma ana nuwatu
    koina iedeedede.
  tbg-tbg: Kia avu aato vataava vaiharo viva koqe avu aato varaainarara kia noraiqaakero
    iriraitiro, viva nai hampi uva iritaira virara quaheharo vaiinti nahenti tiva
    nimi vaira.
  hmo-hmo: Kavakava tauna ese laloa kehoa ia moalelaia lasi, to ia ura ia sibona ena
    laloa do ia gwauraia, mai hekokoroku danu.
  urd-urd: बेवक़ूफ़ समझ से ख़ुश नहीं होता, लेकिन सिर्फ़ इस से कि अपने दिल का हाल ज़ाहिर
    करे।
  rus-SYN: Глупый не любит знания, а только бы выказать свой ум.
  bqc-SIM: Sↄũ lí pↄnakɛ wɛzɛ̃ yã́ musuo, yã́ pↄ́ dɛ̀dɛwà ↄ̃ ì o.
  tcz-CHONGTHU: Mingol in thil hetthem'a lunglhai ding kiti anahsah pon, ama lung
    ngaichat jeng bou akhoh sah-jin ahi.
  mar-mar: मूर्खाला समंजसपणात आनंद मिळत नाही, पण केवळ आपल्या मनात काय आहे हे प्रगट
    करण्यात त्यास आनंद आहे.
  hlt-THB: Thlakcyi ing cyihnaak awh am zeel nawh, amah kawpoek ngaihnaak doengawh
    awmhly hy.
  qub-qub: Mana tantiyacoj upacunaga imata yachacuytapis manami munanchu. Chaypa ruquenga
    yachashallanwanmi alabacun.
  bqp-bqp: Yↄ̃nkↄ dì pↄnna kɛ laakari yã musuro, yã kũ à bò a lɛ́n àdi o.
  hat-hat: Moun sòt pa pran plezi l' nan chache konprann. Tou sa l'ap chache se fè
    moun konprann li gen lespri.
  eng-BSB: A fool does not delight in understanding, but only in airing his opinions.
  tod-tod: Ɠimalala nui yiima vaa la ga faaɠaaɠaa vai, kɛni ná-kisiɛiti sulɛ vai.
  eng-WEBPB: A fool has no delight in understanding, but only in revealing his own
    opinion.
  kbq-kbq: Neginagi vahe'mo'a ama' antahintahima erizankura, musena osugosie. Hianagi
    agra'a antahi'zanke hu'netreno manigahie.
  nhe-BL: Tlacame tlen huihuitique ax quinequij tlamachilise, san quinequij tematiltise
    tlen moilhuíaj.
  bus-bus: Yↄ̃nkↄↄ è pↄnnaa kɛ làakari yã musuro, yã kɛ̀ bↄ̀ à lɛ́n è o.
  gub-BL: Iranaiw ma'e na'izemu'e wer kwaw. Xo uma'enukwaw paw rehe zo ipurumume'u
    wer.
  eng-DRA: 'A fool receiveth not the words of prudence: unless thou say those things
    which are in his heart.'
