verse: PRO.018.022
translations:
  mal-C: ഭാര്യയെ കണ്ടെത്തുന്നവൻ നന്മ കണ്ടെത്തുകയും യഹോവയിൽനിന്നു പ്രസാദം കൈപ്പറ്റുകയും
    ചെയ്യുന്നു.
  deu-TKW: Wer eine Ehefrau gefunden, hat etwas Köstliches gefunden und Wohlgefallen
    von Jahwe erlangt.
  lin-lin: Mobali oyo azwi mwasi ya malamu azwi bomengo, azwi ngolu kowuta epai na
    Yawe.
  eng-LSV: '[Whoever] has found a wife has found good, || And brings out goodwill
    from YHWH.'
  eng-GNV: He that findeth a wife, findeth a good thing, and receiueth fauour of the
    Lord.
  eng-WEBSTER: Whoever findeth a wife findeth a good thing , and obtaineth favor from
    the LORD.
  nhw-BL: Se tlacatl catli mocuili se sihuatl quipantijtoc se tlamantli catli cuali,
    huan TOTECO nelía paquis ica catli quichijtoc.
  swh-ONEN: Apataye mke apata kitu chema naye ajipatia kibali kwa Bwana.
  bba-bba: Wi u kurɔ wɑ u ɡɑ̃ɑ ɡeenu wɑwɑ. Gusunɔn duromɑ.
  eng-KJVCPB: Whoso findeth a wife findeth a good thing, And obtaineth favour of the
    Lord.
  luo-luo: Ngʼatno moyudo dhako onwangʼo gima ber kendo oyudo ngʼwono moa kuom Jehova
    Nyasaye.
  meu-meu: Hahine e adavaiamu tauna ese namo e davariamu, Iehova ena hahenamo e abiamu.
  npi-ULB: पत्‍नी पाउनेले असल कुरा पाउँछ, र परमप्रभुबाट निगाह प्राप्‍त गर्छ ।
  yor-yor: Ẹni tí ó rí aya fẹ́, rí ohun rere, o sì gba ojúrere lọ́dọ̀ Olúwa.
  ind-ind: Mendapatkan istri yang baik adalah berkat yang indah dari TUHAN.
  pes-OPCB: وقتی مردی همسری پیدا می‌کند نعمتی می‌یابد. آن زن برای او برکتی است از
    جانب خداوند.
  tgl-ULB: Ang sinumang nakatatagpo ng asawang babae ay nakahahanap ng mabuting bagay
    at tatanggap ng pagpapala mula kay Yahweh.
  hui-hui: Í̠na wandari mbira dabu biriyagua ogoni bayaleore. Ani biriyagua Anduane
    Homogo ibugua í̠hondo turuho ka lalu walia ho kegoni.
  mya-mya: မယားကိုရသောသူသည် ကောင်းသောအရာကို ရ၍၊ ထာဝရဘုရား၏ကျေးဇူးတော်ကို ခံရ၏။
  bod-N: ཆུང་མ་རྙེད་ན་བདེ་སྐྱིད༌རག །དེ་ལ་ཡ་ཝཱེའི་ཐུགས་རྗེ༌ཐོབ།།
  wsk-wsk: Kari imet bo, ko nuwus ko taso, mu mel yawara bo arigam, se Yawe ko amilmiloso.
  sna-sna: Uyo anowana mudzimai anowana chinhu chakanaka, uye anogamuchira nyasha
    kubva kuna Jehovha.
  spa-BLM: Quien encuentra una esposa, encuentra algo bueno, y obtiene el favor de
    Yahvé.
  cac-cac: Ayic tz'och yetb'eyum eb' vin̈ vinac, tz'ilchaj vach'ilal yuj eb' vin̈,
    yujto scha svach'c'olal Jehová eb' vin̈.
  swh-ULB: Yeye apataye mke anapata kitu chema na kupokea fadhila kutoka kwa Yehova.
  bel-bel: Хто знайшоў жонку, той знайшоў дабро і атрымаў мілату ад Госпада.
  deu-ELBBK: Wer eine Frau gefunden hat, hat Gutes gefunden und hat Wohlgefallen erlangt
    von dem HERRN.
  mbb-OT: Emun ebpekeesawa is etew ne meupiya heeyan, ne tuus heeyan he midtuvazan
    sikandin te Nengazen.
  mal-2015: ഭാര്യയെ കിട്ടുന്നവന്നു നന്മ കിട്ടുന്നു; യഹോവയോടു പ്രസാദം ലഭിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Ko arakhľa lačha romňa, arakhľa o lačhipen, bo hino le RAJESKE pre dzeka.
  pes-OPV: هر‌که زوجه‌ای یابد چیز نیکو یافته است، ورضامندی خداوند را تحصیل کرده است.
  ron-1924: Чине гэсеште о невастэ бунэ гэсеште феричиря; есте ун хар пе каре-л капэтэ
    де ла Домнул.
  ben-OBCV: যে এক স্ত্রী খুঁজে পায় সে ভালোই কিছু পায় ও সদাপ্রভুর কাছ থেকে অনুগ্রহ
    লাভ করে।
  som-som: Ku alla kii afo helaa wuxuu helaa wax wanaagsan, Oo Rabbigana raallinimuu
    ka helaa.
  lat-VUC: Qui invenit mulierem bonam invenit bonum, et hauriet jucunditatem a Domino.
    Qui expellit mulierem bonam expellit bonum; qui autem tenet adulteram stultus
    est et impius.
  eng-ASVBT: Whoso findeth a wife findeth a good thing, And obtaineth favor of Jehovah.
  mna-mna: Tomtom ta so iwoolo moori ŋonoono ta le ŋgar ambaiŋana, ina ni ikam le
    koroŋ ambaiŋana kat. Ina kampeŋana biibi ta imar pa Yooba.
  ita-1885: Chi ha trovata moglie ha trovata una buona cosa, Ed ha ottenuto favor
    del Signore.
  eng-LXXUP: He that has found a good wife has found favors, And has received gladness
    from God. He that puts away a good wife, puts away a good thing, And he that keeps
    an adulteress is foolish and ungodly.
  eng-ULB: He who finds a wife finds a good thing and receives favor from Yahweh.
  spa-VBL: Si encuentras una esposa has hallado un bien, y serás bendecido por el
    Señor.
  fra-_FOB: Celui qui a trouvé une femme, a trouvé le bonheur; c'est une faveur qu'il
    obtient de l'Éternel.
  mal-mal: ഭാര്യയെ കിട്ടുന്നവന് നന്മ കിട്ടുന്നു; യഹോവയോട് പ്രസാദം ലഭിച്ചുമിരിക്കുന്നു.
  lit-lit: Kas randa žmoną, randa gera ir įgyja VIEŠPATIES palankumą.
  urd-GVR: Jise bīwī milī use achchhī nemat milī, aur use Rab kī manzūrī hāsil huī.
  suz-BL: सुमी मीश ताइबा, मेको कली रिम्‍शो दुम्‍ब। मेको मुर परमप्रभु यावे आ दाक्‍शो
    मुर दुम्‍ब। हितोपदेस १९:१४; हितोपदेस ३१:१०
  eng-NOY: He that findeth a wife findeth a blessing, And obtaineth favor from the
    LORD.
  ita-1927: Chi ha trovato moglie ha trovato un bene e ha ottenuto un favore dall’Eterno.
  ckb-ckb: ئەوەی ژنێکی دەست بکەوێت خێرێکی دەست دەکەوێت، ڕەزامەندی یەزدانیش بەدەستدەهێنێت.
  eng-BBE: Whoever gets a wife gets a good thing, and has the approval of the Lord.
  kan-OKCV: ಪತ್ನಿಯನ್ನು ದೊರಕಿಸಿಕೊಂಡವನು ಒಳ್ಳೆಯದನ್ನು ಸಂಪಾದಿಸಿದವನಾಗಿ, ಯೆಹೋವ ದೇವರ ದಯೆಯನ್ನು
    ಹೊಂದುತ್ತಾನೆ.
  tam-2017: மனைவியைக் கண்டடைகிறவன் நன்மையானதைக் கண்டடைகிறான்; யெகோவாவால் தயவையும்
    பெற்றுக்கொள்ளுகிறான்.
  spa-RV-1909: El que halló esposa halló el bien, y alcanzó la benevolencia de Jehová.
  ron-BTF: Oricine găsește o soție găsește un lucru bun și obține favoare de la DOMNUL.
  eng-WEBP: Whoever finds a wife finds a good thing, and obtains favor of the LORD.
  eng-FBV: If you find a wife, that's great, and you'll be blessed by the Lord.
  nld-1939: Wie een vrouw heeft gevonden, heeft iets goeds gevonden, En de gunst van
    Jahweh gewonnen.
  nch-BL: Se tacat cati mocuilía se sihuat quipantía se tamanti cati cuali. Nopa sihuat
    eltoc se tatiochihualisti cati TOTECO quititanilía.
  vie-1934: Ai tìm được một người vợ, tức tìm được một điều phước. Và hưởng được ân
    điển của Đức Giê-hô-va.
  hin-CV: जिस किसी को पत्नी प्राप्‍त हो गई है, उसने भलाई प्राप्‍त की है, उसे याहवेह
    की ओर से ही यह आनंद प्राप्‍त हुआ है.
  eng-OURB: Whoever finds a wife finds a good thing, and obtains favor of Adonai.
  spa-BES: El que tiene esposa obtiene algo bueno, y tiene la aprobación del Señor.
  tdx-tdx: Mahaonin-kasoa ty tendreke valy, vaho isohe’ Iehovà.
  tha-KJV: บุ​คคลที่พบภรรยาก็พบของดี และได้ความโปรดปรานจากพระเยโฮวาห์
  por-BR-2018: Quem encontrou esposa, encontrou o bem; e obteve o favor do SENHOR.
  deu-ELO: Wer ein Weib gefunden, hat Gutes gefunden und hat Wohlgefallen erlangt
    von Jehova.
  eng-WYC-2018: He that findeth a good woman, findeth a good thing; and of the Lord
    he shall draw up mirth (or and he receiveth favour from the Lord). He that putteth
    away a good woman, putteth away a good thing; but he that holdeth (onto an) adulteress,
    is a fool and unwise.
  epo-epo: Kiu trovis edzinon, tiu trovis bonon Kaj ricevis favoron de la Eternulo.
  uig-PIN: Hotunni tallap alƣan kixi yahxiliⱪ tapidu, U Pǝrwǝrdigarning mǝrⱨimitigǝ
    erixkǝn bolidu.
  beo-beo: Uda hogole ba:sea, liligi noga:i ba:mu. Hina Gode da dima asigiba:le, uda
    noga:iwane dima iaha.
  tpi-OTNT: Sapos yu maritim wanpela meri, dispela i gutpela tru. Dispela i soim olsem,
    God i amamas na i belgut long yu.
  hau-SA: Duk wanda ya sami mace ya sami abu mai kyau ya kuma sami tagomashi daga
    Ubangiji.
  uig-LAT: Xotunni tallap alghan kishi yaxshiliq tapidu, U Perwerdigarning merhimitige
    érishken bolidu.
  nde-nde: Lowo ozuza umfazi ufumana okuhle, athole umusa kuThixo.
  ton-ton: Ko e tangata ʻoku ne maʻu hono uaifi ʻoku maʻu ʻe ia ʻae lelei, ʻoku ne
    maʻu ai ʻae lelei ʻi he ʻao ʻo Sihova.
  ces-1613: Kdo nalezl manželku, nalezl věc dobrou, a navážil lásky od Hospodina.
  eng-WMB: Whoever finds a wife finds a good thing, and obtains favor of the LORD.
  tam-TCV: மனைவியைப் பெறுகிறவன் நன்மையைப் பெற்றுக்கொள்கிறான்; அவன் யெகோவாவிடத்தில்
    தயவையும் பெறுவான்.
  ceb-ULB: Siya nga makakaplag ug asawa makakaplag ug maayong butang ug makadawat
    siya ug pabor gikan kang Yahweh.
  pol-UBG: Kto znalazł żonę, znalazł coś dobrego i dostąpił łaski od PANA.
  urd-GVU: جسے بیوی ملی اُسے اچھی نعمت ملی، اور اُسے رب کی منظوری حاصل ہوئی۔
  deu-1912: Wer eine Ehefrau findet, der findet etwas Gutes und kann guter Dinge sein
    im HERRN.
  kan-2017: ಪತ್ನಿಲಾಭವು ರತ್ನಲಾಭ, ಅದು ಯೆಹೋವನ ಅನುಗ್ರಹವೇ.
  yap-yap: Ga ra pir’eg reb e bpin ni ngam le’engiy ma aram ban’en ni bfel’ ni ka
    mu pir’eg; ma be dag ni SOMOL e ba gol ngom.
  hlt-MCSB: Yuu aka lo long tah hnothen a dang tih, BOEIPA taengkah kolonah a dang
    bal.
  mdy-ETH: ማቻ ናንጊና ናንጋ ጎዳይዳፓ ዒንጊንታ ዓንጆ ማዔሢሮ ማቾ ኔኤኒ ዔኬቴ ኮሺ ባኣዚ ኔ ዴንቄኔ ጌይሢኬ።
  kew-kew: Neme ona meda rumali-daare gore ora epealia. Goa paliri Gote-me page lo
    robaa gua epeta kone salia.
  twi-ASANTE: Deɛ wanya yere no anya adepa na ɔnya adom firi Awurade hɔ.
  eng-WEBU: Whoever finds a wife finds a good thing, and obtains favor of the LORD.
  wal-wal: Machcho demmida asi lo77obaa demmiis; he urai GODANKKA nashettees.
  acu-NT: Aints nuwan nuwatkatas wakerakka, nuwan eaktinuitai. Yus nuka pengkeraitai
    tawai.
  spa-PDDPT: El que halla esposa halla el bien, Y alcanza el favor de Yavé.
  gun-gun: Nhandera'yxyrã jajou vy mba'emo porã jajou, ha'e jaupity Senhor nhanemoingo
    porãa.
  agu-BL: Yi na jal txkel jun, na tzun jal yi ba'n ta'n, nin i'tz junt techl yi at
    banl Kataj tibaj.
  ilo-ULB: Ti siasinoman a makabirok iti asawa a babai ket makabirok iti nasayaat
    a banag ken makaawat iti pabor manipud kenni Yahweh.
  kpg-kpg: Halahala ina doo lodo, gei goe ga gidee di mee dela e humalia. Di mee e hagamodongoohia
    bolo Dimaadua le e humalia adu gi di goe.
  uig-ARA: خوتۇننى تاللاپ ئالغان كىشى ياخشىلىق تاپىدۇ، ئۇ پەرۋەردىگارنىڭ مەرھىمىتىگە
    ئېرىشكەن بولىدۇ.
  bps-bps: I lagi ku tamite i fye yaan, teenan i kafye, du i kafye teenan tablé Dwata
    di kenen.
  sus-sus: Ginɛ sɔtɔfe findixi hɛɛri nan na, naxan fatanxi Alatala ra.
  pon-2006: Me kin diaradahr eh pwoud lih mwahu, e diaradahr mehkot mwahu; met kasalehda
    me KAUN-O ketin kupwureiuk.
  ksd-ksd: Nina dir taulai ma ra bo na vavina i tar tikan tadav ra bo na magit, Ma
    i tar vatur vake ra varmari kai ra Luluai.
  tur-YTC: Eş bulan iyilik bulur, Ve Yahve'nin lütfunu erer.
  bel-N: Хто знайшоў жонку, той знайшоў добрае і атрымаў ласку ад ГОСПАДА.
  grc-BRENT: Ὃς εὗρε γυναῖκα ἀγαθὴν, εὗρε χάριτας, ἔλαβε δὲ παρὰ Θεοῦ ἱλαρότητα· ὃς
    ἐκβάλλει γυναῖκα ἀγαθὴν, ἐκβάλλει τὰ ἀγαθὰ, ὁ δὲ κατέχων μοιχαλίδα, ἄφρων καὶ
    ἀσεβής.
  ind-AYT: Dia yang mendapat istri menemukan sesuatu yang baik, dan beroleh perkenanan
    TUHAN.
  nya-nya: Wapeza mkazi wapeza chinthu chabwino ndipo Yehova amamukomera mtima.
  hrv-hrv: Tko je našao ženu, našao je sreću i stekao milost od Jahve.
  mps-mps: Te nago we deli siyu da, te wiegi yai mu da. Te tama tiwai ola mani, Godigo
    te wiegi yai pemene elama, tama nageba te bugai haliga emainu tebao.
  tpi-tpi: Sapos yu maritim wanpela meri, dispela i gutpela tru. Dispela i soim olsem,
    God i amamas na i belgut long yu.
  dan-1931: Fandt man en Hustru, fandt man Lykken og modtog Nåde fra HERREN.
  vie-OVCB: Ai tìm được vợ là tìm ra phước hạnh, và hưởng ân lành của Chúa ban.
  guj-2017: જેને પત્ની મળે તે તેને માટે સારી બાબત છે અને તેથી તેને યહોવાહની કૃપા પ્રાપ્ત
    થાય છે.
  pon-2006A: Me kin diaradahr eh pwoud lih mwahu, e diaradahr mehkot mwahu; met kasalehda
    me KAUN-O ketin kupwureiuk.
  por-BRBSL: Whoever encontra uma esposa encontra uma coisa boa, e obtém o favor de
    Yahweh.
  swe-swe: Den som finner (träffar, lär känna) en god hustru har fått något gott,
    och har vunnit Herrens (Jahves) välsignelse (fått en förmån given från Gud)
  cth-cth: Yu kahmawt e ni hnokahawi a hmu teh, BAWIPA koehoi ngaikhainae ka pang
    e tami doeh.
  twi-twi: Nea wanya yere no anya ade pa na onya adom fi Awurade hɔ.
  hlt-hlt: Yuu aka lo long tah hnothen a dang tih, BOEIPA taengkah kolonah a dang
    bal.
  tbz-SIM: Wèè pɛ̀tɛ́ onitipòkù ò pɛ̀tɛ́ diwɛ̀ì ndi. Kuyie nkuù ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Nɨ amuimɨn iti, bizir kam bar dera. Bizir kam kamaghɨn nɨn aka, God nɨ
    bagha bar akuegha egha an navim bar nɨn dera.
  dop-dop: Wei ɩ́ hikɑ ɑlʋ, pʋntʋ lɑŋlɛ hʋlʋmɑɑ kɛ́. Pɛɛlɛɛ kɛ Tɑcɑɑ lɑpɑ-ɩ.
  azb-azb: Arvad alan uğur qazanar, Rəbbin razılığını alar.
  eng-DBY: Whoso hath found a wife hath found a good thing, and hath obtained favour
    from Jehovah.
  hin-2017: जिसने स्त्री ब्याह ली, उसने उत्तम पदार्थ पाया, और यहोवा का अनुग्रह उस
    पर हुआ है।
  wol-KYG: Ku am jabar, am nga ngëneel, am nga yiwu Aji Sax ji.
  bjr-bjr: Adeedaana kumaara fannoo adeedaana maanaaqa paqurimmasee marainanoo Yaaweefa
    irinoo asasa miannoo.
  eng-YLT: '[Whoso] hath found a wife hath found good, And bringeth out good-will
    from Jehovah.'
  kne-kne: Din mangasawa, siged dis gon-odena, tan din asawan di ipogaw et kailaan
    di seg-ang Diyos en sisya.
  eng-WYC-2017: He that findeth a good woman, findeth a good thing; and of the Lord
    he shall draw up mirth. He that putteth away a good woman, putteth away a good
    thing; but he that holdeth an adulteress, is a fool and unwise.
  eng-WMBB: Whoever finds a wife finds a good thing, and obtains favour of the LORD.
  urd-GVH: जिसे बीवी मिली उसे अच्छी नेमत मिली, और उसे रब की मंज़ूरी हासिल हुई।
  rug-rug: Asa pu dogoro vagia sa nana barikaleqe si vagia si keke ginugua arilaena,
    meke vagia tugo sa sa minana te Zihova.
  gaz-gaz: Namni niitii argatu waan gaarii argata; fuula Waaqayyoo durattis surraa
    argata.
  fra-LSG: Celui qui trouve une femme trouve le bonheur; C’est une grâce qu’il obtient
    de l’Éternel.
  yal-yal: Naxan na ɲaxanla sɔtɔ, na bata hɛrin sɔtɔ, a Alatala fanna nan sɔtɔxi.
  haw-1868: O ka mea loaa ia ia ka wahine, loaa no ka mea maikai, Ua loaa hoi ia ia
    ka lokamaikai no Iehova mai.
  arb-NAV: مَنْ عَثَرَ عَلَى زَوْجَةٍ صَالِحَةٍ نَالَ خَيْراً وَحَظِيَ بِمَرْضَاةِ
    اللهِ.
  ewe-ewe: Ame si si srɔ̃nyɔnu su la ke ɖe nu nyui ŋu eye wòxɔa amenuveve tso Yehowa
    gbɔ.
  eng-LEE: Whoso hath found a wife hath found happiness, and hath obtained favor from
    the Lord.
  asm-FB: যি জনে ভাৰ্যা পায়, তেওঁ পৰম বস্তু পায়, আৰু যিহোৱাৰ পৰা অনুগ্ৰহ লাভ কৰে।
  sus-A: فِنّ سْتْقٍ قِندِشِ هّيرِ نَن نَ، نَشَن قَتَنشِ عَلَتَلَ رَ.
  fra-SBL: Celui qui trouve une femme trouve une bonne chose, et obtient la faveur
    de Yahvé.
  hbo-hbo: מָצָ֣א אִ֭שָּׁה מָ֣צָא טֹ֑וב וַיָּ֥פֶק רָ֝צֹ֗ון מֵיְהוָֽה׃
  kik-kik: Mũndũ ũrĩa wĩgĩĩagĩra na mũtumia nĩegĩagĩra na kĩndũ kĩega, na nĩgũtugwo
    atugĩtwo nĩ Jehova.
  fra-NCL: Celui qui trouve une femme trouve le bonheur ; c’est une faveur qu’il a
    reçue de Yahweh.
  cek-AK: Zu la kami loe kahoih hmuen to a hnuk moe, Angraeng koehhaih to a tongh.
  cuk-cuk: Dule ome-nikunonikile, ibnued nikued. Bab-Jehová-egi-nued-binsaed ega oyoleged.
  uig-CYR: Хотунни таллап алған киши яхшилиқ тапиду, У Пәрвәрдигарниң мәрһимитигә
    еришкән болиду.
  pma-pma: Munak kovotin ahin tai vahi asom, kovotin tounah tai koa tahos, ka kiles
    tahosien onen Iahova hel en moulien onom.
  tel-2017: భార్య దొరికిన వాడికి మేలు దొరికింది. అతడు యెహోవా అనుగ్రహం పొందాడు.
  hat-BSA: Sila ki jwenn yon madanm, jwenn yon bon bagay, e twouve favè SENYÈ a.
  kos-kos: El su konauk sie mutan kial el konauk sie ma arulana wo; ma inge akkalemye
    kulang lun LEUM GOD nu sel.
  hbo-WLC: מָצָ֣א אִ֭שָּׁה מָ֣צָא ט֑וֹב וַיָּ֥פֶק רָ֝צ֗וֹן מֵיְהוָֽה׃
  ibo-ibo: Nwoke ahụ chọtara nwunye chọtara ezi ihe. Ọ na-anatakwa ihuọma site nʼaka
    Onyenwe anyị.
  ory-ory: ଯେଉଁ ଲୋକ ଭାର୍ଯ୍ୟା ପାଏ, ସେ ଉତ୍ତମ ବସ୍ତୁ ପାଏ ଓ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଅନୁଗ୍ରହ ପାଏ।
  chk-chk: Eman mi küna eman pwülüan a küna eu mettoch mi mürina o angei ümöümöch
    me ren ewe Samol mi Lapalap.
  rop-rop: Wen eni men faindim waif wal im faindim gudwan ting, en tharran shoum im
    YAWEI gudbinji langa im.
  ukr-1871: Хто знайшов добру жону — знайшов добро й одержав ласку від Господа.
  deu-1951: Wer eine Frau gefunden, der hat etwas Gutes gefunden und Gunst von dem
    HERRN erlangt.
  eng-JPS: Whoso findeth a wife findeth a great good, and obtaineth favour of the
    LORD.
  srp-1865: Ko je našao ženu, našao je dobro i dobio ljubav od Gospoda.
  lug-lug: Azuula omukazi omulungi ow’okuwasa aba azudde ekirungi, era aganja eri
    Mukama.
  heb-heb: מצא אשה מצא טוב ויפק רצון מיהוה׃
  ben-IRV: যে স্ত্রী পায়, সে ভালো জিনিস পায় এবং সদাপ্রভুর কাছ থেকে অনুগ্রহ পায়।
  pan-pan: ਜਿਹ ਨੂੰ ਪਤਨੀ ਮਿਲੀ ਉਹ ਨੂੰ ਚੰਗੀ ਵਸਤ ਲੱਭੀ, ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਕਿਰਪਾ ਉਸ ਉੱਤੇ ਹੋਈ।
  mya-JVB: မယား ကိုရ သောသူသည် ကောင်း သောအရာကို ရ ၍ ၊ ထာဝရဘုရား ၏ ကျေးဇူး တော်ကို ခံရ
    ၏။
  tte-O: Yaiya tau wainena sine ilobai bwaite ginauli namwanamwana. Bwaite iyakenayagiwo
    yakato Guyau imulolo koliwo.
  tbg-tbg: Are nahenti vo varairera, vira nai koqe haikama varenara. Are mintiraro
    Noravano Kotiva ariara quaheharo ai koqema amitaanaro.
  hmo-hmo: Hahine do ia adavaia tauna ese, gau namona ia davaria inai. Lohiabada ese
    unai tau do ia hanamoa.
  urd-urd: जिसको बीवी मिली उसने तोहफ़ा पाया, और उस पर ख़ुदावन्द का फ़ज़ल हुआ।
  rus-SYN: Кто нашел добрую жену, тот нашел благо и получил благодать от Господа.
  bqc-SIM: Gbɛ̃́ pↄ́ nↄ è pↄmaa è, báaa bee bↄ̀ Dii kĩ́iɛ.
  tcz-CHONGTHU: Pasal in numei ji-ding akimu teng, amapa chu anunnom ahin, ajeh chu
    Yahweh Pakaija kon lung lhaina chang ding ahitai.
  mar-mar: ज्या कोणाला पत्नी मिळते त्यास चांगली वस्तू मिळते, आणि त्यास परमेश्वराचा
    अनुग्रह प्राप्त होतो.
  hlt-THB: Zu ak lo taw theem leek ak hu thlang ni, Khawsa venna kaw kawzeelnaak hu
    hy.
  qub-qub: Furmal warmiwan majachacayga fiyupa allimi. Furmal warmitaga tarin Tayta
    Dios bindisyunta goptinmi.
  bqp-bqp: Gbɛ̃ kũ à nↄ lè à sɛ̀ pↄ́ mana lè, arubarika dí bò Dikiri kĩnaamɛ.
  hat-hat: Lè yon nonm jwenn yon bon madanm, se yon bon bagay. Se yon gwo favè Seyè
    a fè l'.
  eng-BSB: He who finds a wife finds a good thing and obtains favor from the LORD.
  tod-tod: Nui a anzai zɔlɔɔna, é undaanɛɛi zɔlɔɔga, faanɛɛ ɠa naa, é sɔlɔɔgai Ɠɔoɠɔ
    GALAGI ya.
  eng-WEBPB: Whoever finds a wife finds a good thing, and obtains favour of the LORD.
  kbq-kbq: Iza'o a'ma hakreno erinesimo'a, knare'za hakreno eri'neankino, Ra Anumzamo'a
    avesinente.
  nhe-BL: Se tlacatl tlen mocuili se sihuatl quipantijtoc se tlamantli tlen cuali,
    huan TOTECO nelía paquis ica tlen quichijtoc.
  bus-bus: Gbɛ̃ kɛ̀ nↄↄ è ń sɛ́ n pↄ́ maaa è, aubarika beee bↄ̀ Dii kiiamɛ.
  gub-BL: Aze amo wexak wemireko ràm, wexak turywete haw. Tupàn Tuweharupi Wiko Ma'e
    umur uze'egatu hehe.
  eng-DRA: 'He that hath found a good wife, hath found a good thing, and shall receive
    a pleasure from the Lord. He that driveth away a good wife, driveth away a good
    thing: but he that keepeth an adulteress, is foolish and wicked.'
