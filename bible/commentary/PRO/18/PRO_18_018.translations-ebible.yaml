verse: PRO.018.018
translations:
  mal-C: നറുക്കിടുന്നതു തർക്കങ്ങൾക്കു പരിഹാരം വരുത്തുകയും പ്രബലരായ പ്രതിയോഗികളെ സമവായത്തിൽ
    എത്തിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Streitigkeiten macht das Los ein Ende und bringt Starke auseinander.
  lin-lin: Zeke esilisaka koswana mpe ekataka makambo kati na bato ya makasi.
  eng-LSV: The lot causes contentions to cease, || And it separates between the mighty.
  eng-GNV: The lot causeth contentions to cease, and maketh a partition among the
    mightie.
  eng-WEBSTER: The lot causeth contentions to cease, and parteth between the mighty.
  nhw-BL: Nopa tequitini hueli quiquixtise suertes para quimatise temachtli quenicatza
    quisencahuase se cualantli catli ohui. Ica suertes tlamis camanali.
  swh-ONEN: Kupiga kura hukomesha mashindano na kutenganisha wapinzani wakuu wanaopingana.
  bba-bba: Tɛtɛ dumɑ yɑ rɑ sɔ̃ɔsi wi u ɡem mɔ, kpɑ sɑnnɔsu su kpe, kpɑ yu dɑmɡibu
    yɑkiɑnɑ.
  eng-KJVCPB: The lot causeth contentions to cease, And parteth between the mighty.
  luo-luo: Goyo ombulu tieko larruok kendo thego joma roteke.
  meu-meu: Mari ese hepapahuahu e hadokodiamu, bona hahemaoro na siahu taudia padadiai
    e karaiamu.
  npi-ULB: चिट्ठा हाल्नाले वादविवादलाई मिलाउँछ, र बलिया प्रतिद्वन्द्वीहरूलाई अलग गराउँछ
    ।
  yor-yor: Ìbò dídì máa ń parí ìjà a sì mú kí àwọn alátakò méjì jìnnà sí ara wọn.
  ind-ind: Melakukan undi dapat menentukan keputusan dan menyelesaikan persoalan di
    antara pihak yang memiliki hak seimbang.
  pes-OPCB: قرعه، دعوا را می‌خواباند و به منازعهٔ بین حریفان زورمند خاتمه می‌دهد.
  tgl-ULB: Ang palabunutan ay nag-aayos ng gulo at naghihiwalay ng malalakas na katunggali.
  hui-hui: Agali manda timbunibi kirame godi laragola mo tiga nabibeheyagua godi hale
    hagame tadu ale to̱le̱ emene baraga halu agali ai ibu wayali hayadabe hondolebira.
  mya-mya: စာရေးတံပြုခြင်းအားဖြင့် အငြင်းအခုံငြိမ်း၍၊ အားကြီးသော သူတို့အမှုကို ဆုံးဖြတ်တတ်၏။
  bod-N: རྟགས་རིལ་གྱིས་ནི་འཁྲུག་རྩོད་ཞི་བར༌བྱ། །གྱོད་ཡ་སྟོབས་ཅན་སོ་སོར་འཕྲལ་བར༌བྱ།།
  wsk-wsk: Tom kari ilagala munak te nunumi ilumon nama gek mamon, mu munan sang te
    awiriya nunguning se awiriya kawel mu te ikiko mu bitar ale Yawe kuting te bitarko.
  sna-sna: Kukanda mijenya kunopedza gakava, uye kunotonga pakati pavaviri vanopikisana
    zvikuru.
  spa-BLM: El lote resuelve las disputas, y mantiene separados a los fuertes.
  cac-cac: A suerte tz'alani slajvi junoc oval, yuj chi' spojchaj snan̈al eb' van
    yac'an oval chi'.
  swh-ULB: Kupiga kura kunamaliza mabishano na kuwatawanya wapinzani imara.
  bel-bel: Жэрабя спыняе спрэчкі і вырашае паміж моцнымі.
  deu-ELBBK: Das Los schlichtet Streitigkeiten und bringt Mächtige auseinander.
  mbb-OT: Is kedripa ebpeketavang te kesamuk, ebpeketavang daan te kedhusey te kasu
    te zezuwa he gemhanan he etew.
  mal-2015: ചീട്ടു തർക്കങ്ങളെ തീർക്കയും ബലവാന്മാരെ തമ്മിൽ വേറുപെടുത്തുകയും ചെയ്യുന്നു.
  rmc-rmc: O losos zaačhavel e vika a maškar o zorale manuša anel o smirom.
  pes-OPV: قرعه نزاعها را ساکت می‌نماید و زورآوران را از هم جدا می‌کند.
  ron-1924: Сорцул пуне капэт неынцелеӂерилор ши хотэрэште ынтре чей путерничь.
  ben-OBCV: গুটিকাপাতের দান বাদবিবাদ নিষ্পত্তি করে ও বলবান মানুষ প্রতিপক্ষদের দূরে
    সরিয়ে রাখে।
  som-som: Saamigu wuxuu joojiyaa murammo, Oo wuxuu kala kaxeeyaa kuwa xoogga badan.
  lat-VUC: Contradictiones comprimit sors, et inter potentes quoque dijudicat.
  eng-ASVBT: The lot causeth contentions to cease, And parteth between the mighty.
  mna-mna: Sombe wal ru ta tiparwe kan koi na, timender pa sua mi sua kizin iporou
    mete, ina ambai be takam mbulu sa bekena Anutu itunu iswe asiŋ ta iso sua ŋonoono.
    Naso sua kizin tana imap.
  ita-1885: La sorte fa cessar le liti, E fa gli spartimenti fra i potenti.
  eng-LXXUP: A silent man quells strifes, And determines between great powers.
  eng-ULB: Casting the lot settles disputes and separates strong opponents.
  spa-VBL: Entre los poderosos echar suertes puede acabar una disputa y mostrar la
    decisión correcta.
  fra-_FOB: Le sort termine les procès, et fait les partages entre les puissants.
  mal-mal: നറുക്ക് തർക്കങ്ങൾ തീർക്കുകയും ബലവാന്മാർക്കിടയിൽ തീർപ്പുണ്ടാക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Qurā ḍālne se jhagaṛe ḳhatm ho jāte aur baṛoṅ kā ek dūsre se laṛne kā ḳhatrā
    dūr ho jātā hai.
  suz-BL: फेन्‍टे आप्‍शोनु, जिचा खेचा देक्‍ब। मिनु ठेयब मुर आन जिचा नाइक्‍‍पाइक्‍ब।
  eng-NOY: The lot causeth contentions to cease, And parteth asunder the mighty.
  ita-1927: La sorte fa cessare le liti e decide fra i grandi.
  ckb-ckb: تیروپشک ناکۆکی دەبڕێنێتەوە و بەهێزەکان لە یەکتر جیا دەکاتەوە.
  eng-BBE: The decision of chance puts an end to argument, parting the strong.
  kan-OKCV: ಚೀಟು ಹಾಕುವುದರಿಂದ ವ್ಯಾಜ್ಯಶಮನ; ಬಲಿಷ್ಠ ಪ್ರತಿವಾದಿಗಳ ವಿವಾದಗಳನ್ನು ಸಹ ಬಗೆಹರಿಸುತ್ತದೆ.
  tam-2017: சீட்டுப்போடுதல் விரோதங்களை ஒழித்து, பலவான்கள் நடுவே நியாயம்தீர்க்கும்.
  spa-RV-1909: La suerte pone fin á los pleitos, y desparte los fuertes.
  ron-BTF: Sorțul face să înceteze certurile și separă între cei puternici.
  eng-WEBP: The lot settles disputes, and keeps strong ones apart.
  eng-FBV: Casting lots can end disputes and decide between powerful people.
  nld-1939: Het lot maakt een einde aan twisten, En scheidt machtigen van elkaar.
  nch-BL: Nopa tequichihuani hueli quiquixtise suertes para quimatise quenicatza quisencahuase
    se cualanti cati ohui. Ica suertes tamis camanali.
  vie-1934: Sự bắt thăm dẹp điều tranh tụng, Và phân rẽ những kẻ có quyền thế.
  hin-CV: पासा फेंककर विवाद हल करना संभव है, इससे प्रबल विरोधियों के मध्य सर्वमान्य
    निर्णय लिया जा सकता है.
  eng-OURB: The lot settles disputes, and keeps strong ones apart.
  spa-BES: La decisión del azar pone fin a la discusión, separando al fuerte.
  tdx-tdx: Abala’ ty tora-tsato-piso ty fifandierañe, ie mampivike ty mpifanjomotse.
  tha-KJV: การจับสลากกระทำให้การทะเลาะสิ้นสุด และตัดสินคู่​โต้​แย้​งที่​มี​กำลัง
  por-BR-2018: O sorteio cessa disputas, e separa poderosos de se confrontarem .
  deu-ELO: Das Los schlichtet Zwistigkeiten und bringt Mächtige auseinander.
  eng-WYC-2018: Lot ceaseth against-sayings; and deemeth also among mighty men. (Casting
    lots ceaseth arguments; and also judgeth, or decideth, among the mighty.)
  epo-epo: La loto ĉesigas disputojn Kaj decidas inter potenculoj.
  uig-PIN: Qǝk taxlax jedǝllǝrni tügitǝr; Ƣojilarning arisidiki ixnimu ⱨǝl ⱪilar.
  beo-beo: Gasa bagade dunu aduna da fofada:su diasu ganodini fofada:sea, ela molole
    ba:sea, ele da ululuale hedele, afae da baligi dagoi ba:mu. Amasea, amo hou da
    hahamoi dagoi ba:mu.
  tpi-OTNT: Sapos kot i no inap stretim tok namel long tupela bikman, orait kot inap
    pilai satu na makim man i winim kot.
  hau-SA: Jefa ƙuri’a kan daidaita tsakanin masu faɗa ta kuma ajiye masu faɗan a rabe.
  uig-LAT: Chek tashlash jédellerni tügiter; Ghojilarning arisidiki ishnimu hel qilar.
  nde-nde: Ukwenza inkatho kuyakuqeda ukulwisana, kubehlukanise abaxabanayo.
  ton-ton: ‌ʻOku fakangatangata ʻi he fai ʻoe talotalo ʻae fakakikihi, ʻo ne vahevahe
    ki he kakai mālohi.
  ces-1613: Los pokojí svady, a mezi silnými rozeznává.
  eng-WMB: The lot settles disputes, and keeps strong ones apart.
  tam-TCV: சீட்டுப்போடுதல் சச்சரவுகளைத் தீர்க்கும், வலுவான எதிரிகளுக்கு இடையில் அது
    சிக்கலைத் தீர்க்கும்.
  ceb-ULB: Ang pagripa makahusay sa panaglantugi ug magpahimulag sa lig-on nga mga
    kaaway.
  pol-UBG: Los kładzie kres sporom i rozstrzyga między możnymi.
  urd-GVU: قرعہ ڈالنے سے جھگڑے ختم ہو جاتے اور بڑوں کا ایک دوسرے سے لڑنے کا خطرہ دُور
    ہو جاتا ہے۔
  deu-1912: Das Los stillt den Hader und scheidet zwischen den Mächtigen.
  kan-2017: ಚೀಟು ಹಾಕುವುದರಿಂದ ವ್ಯಾಜ್ಯಶಮನವೂ, ಬಲಿಷ್ಠರ ನ್ಯಾಯಾನ್ಯಾಯಗಳ ವಿವೇಚನೆಯೂ ಆಗುವುದು.
  yap-yap: Fa’anra malu’ag thin l’agruw ni’ ni yow ba yargal u tafen e puf oloboch,
    ma ngan girengiy e pow nge puf fare pa’ i oloboch.
  hlt-MCSB: Hohmuhnah te hmolunh loh a paa sak tih, aka tlung rhoi khaw rhak a phih.
  mdy-ETH: ዒፃ ዓጊሢ ዑራ ሺሚሳኔ፤ ላምዖ ዶዲ ማርማዞንሢያ ዎላ ቡቡኩሳኔ።
  kew-kew: Aa laapona rikiraane koso aapimi ora wini palialo abi nalapaeme raburi
    apimi wini palia pala marea teme.
  twi-ASANTE: Ntontobɔ twa akyinnyegyeɛ so, na ɛpata atamfoɔ.
  eng-WEBU: The lot settles disputes, and keeps strong ones apart.
  wal-wal: Saamaa yeggiyoogee palamaa teqqees; naa77u wolqqaama baarigaaratakka shaakkees.
  acu-NT: ¿Jimiar kakaram aintsu kajernaikiamurin itiur iwiaaratnuita? Yáki nepetmakat
    tusar nakuruti “suerte” tutain nakurusartinuitai. Tura asaramtai mai metek kakarma
    waininayat tu akankartin ainawai.
  spa-PDDPT: Echar suerte pone fin a la disputa, Y decide entre los poderosos.
  gun-gun: Nhombovake va'e kuery xortea oexa vy opytu'upa 'rã joupe ijayvu atãa gui,
    ipo'akakueve teĩ oikuaa vyvoi 'rã.
  agu-BL: Yi balaj xtisya' yi cho'n na saj tu Ryos, na xcye' tan xite'n yi e'chk oyintzi',
    nin na xcye' tan chijatxle'n cu'n yi e' yi na chibiy quib squibil quib.
  ilo-ULB: Ti panagbibinnunot ket urnosenna dagiti riri ken pagsisinaenna dagiti agkabusor.
  kpg-kpg: Maa nia daangada maaloo dogolua ga hai baahi i lodo di gowaa hai gabunga,
    di halahala tangada dela e donu le e mee hua di manamana go di hudihudi.
  uig-ARA: چەك تاشلاش جېدەللەرنى تۈگىتەر؛ غوجىلارنىڭ ئارىسىدىكى ئىشنىمۇ ھەل قىلار.
  bps-bps: Ku nun lwe mdatah to i masbalà di usay, na malima musay, fakay sulat i
    dagitla na kanligong, na simto dagit i muna lamwà, kenen mgalék i nun kaglut,
    na anigmagan musay dale.
  sus-sus: Fe lufe Ala ma a sɔnxɔɛ ɲɔnma nɛ, a gere ɲɔn sɛnbɛmae tagi.
  pon-2006: Ma aramas lapalap riemen pahn uhpene nan mwoalen kopwung, usuhs me pahn
    kak en kapwungala ireo nanpwungara.
  ksd-ksd: A padapadailam i vango ra varngangar, Ma i varkurai livuan ta ra umana
    luluai.
  tur-YTC: Kura anlaşmazlıkları çözer, Güçlüleri ayırır.
  bel-N: Жэрабя спыняе сваркі і дзеліць між магутнымі.
  grc-BRENT: Ἀντιλογίας παύει σιγηρὸς, ἐν δὲ δυναστείαις ὁρίζει.
  ind-AYT: Membuang undi mengakhiri pertengkaran, dan mengambil keputusan di antara
    orang-orang berkuasa.
  nya-nya: Kuchita maere kumathetsa mikangano; amalekanitsa okangana amphamvu.
  hrv-hrv: Ždrijeb poravna svađe, pa i među moćnicima odlučuje.
  mps-mps: Te po tųde te genuai bidi si te tomode dodolabo te usu isąbaso da, teda
    te po tųgo e satu gagali elama, tama te po tų ugwaba ela holabo bidi dolo ponaibao.
  tpi-tpi: Sapos kot i no inap stretim tok namel long tupela bikman, orait kot inap
    pilai satu na makim man i winim kot.
  dan-1931: Loddet gør Ende på Trætter og skiller de stærkeste ad.
  vie-OVCB: Bắt thăm hòa giải đôi đường; hai bên quyền thế không còn chống nhau.
  guj-2017: ચિઠ્ઠી નાખવાથી તકરાર સમી જાય છે અને સમર્થોના ભાગ વહેંચવામાં આવે છે.
  pon-2006A: Ma aramas lapalap riemen pahn uhpene nan mwoalen kopwung, usuhs me pahn
    kak en kapwungala ireo nanpwungara.
  por-BRBSL: O lote resolve disputas, e mantém os fortes separados.
  swe-swe: Lottkastning sätter stopp för tvister (ordstrider, tävlan), och skiljer
    mellan oeniga, mäktiga (inflytelserika) män.
  cth-cth: Cungpam rayunae ni kâounnae a roum sak teh athakaawmnaw hah a roum sak.
  twi-twi: Ntontobɔ twa akyinnyegye so, na ɛpata atamfo.
  hlt-hlt: Hohmuhnah te hmolunh loh a paa sak tih, aka tlung rhoi khaw rhak a phih.
  tbz-SIM: Kɛ̀ di tɑ̃ũ tɛ́tɛ́ dɛ̀ bo nɑ kɛ́pɑɑ ndikpɑ̀nnì, kɛ́pɑtɛ bɛkperíbɛ̀.
  msy-2020: Kotiam gumazir aruamningɨn tongɨn aning akɨrighan kogh, egh kotiam satu
    gikararangɨva gumazim amɨseveghtɨ kotiam gɨvagham.
  dop-dop: Pɑ mɑɣɑsəɣɩ pile kɛ́ nɑ pɑ́ hɛɛsɩ yoou, nɑ pɑ́ fɑɣɑsɩ toŋtʋnɑɑ.
  azb-azb: Püşk atmaq davaları yatırar, Savaşanları bir-birindən ayırar.
  eng-DBY: The lot causeth contentions to cease, and parteth between the mighty.
  hin-2017: चिट्ठी डालने से झगड़े बन्द होते हैं, और बलवन्तों की लड़ाई का अन्त होता
    है।
  wol-KYG: Tegoo bant day feyu ay, di àtte boroom doole yu jote.
  bjr-bjr: Afeeka fasiqauqa moo ainainara aanooqidaqa narafumau narafumau idaqa masisara
    foora quandasee qafeeqa doo dinni dinni asooqaidaqa.
  eng-YLT: The lot causeth contentions to cease, And between the mighty it separateth.
  kne-kne: Mabalin ay makeddengan di naligat ay kaso babaen si binonotan ay maikamang
    en Diyos.
  eng-WYC-2017: Lot ceaseth against-sayings; and deemeth also among mighty men.
  eng-WMBB: The lot settles disputes, and keeps strong ones apart.
  urd-GVH: क़ुरा डालने से झगड़े ख़त्म हो जाते और बड़ों का एक दूसरे से लड़ने का ख़तरा
    दूर हो जाता है।
  rug-rug: Na mudumudukeda boka va nosoa sa vinari tokei, meke vari seu ni sari karua
    kalina.
  gaz-gaz: Ixaa buusuun wal falmii qabbaneessa; namoota wal lolan jajjaboos addaan
    galcha.
  fra-LSG: Le sort fait cesser les contestations, Et décide entre les puissants.
  yal-yal: Masɛnsɛnna sɔnxɔ sɔnxɔne raxunbelima nɛn, a yɛngɛne ɲan sɛnbɛmane tagi.
  haw-1868: O ka hailona ana ka mea e pau ai ka hoopaapaa; He mea hoi e uwao ai iwaena
    o ka ikaika.
  arb-NAV: تَفْصِلُ الْقُرْعَةُ فِي الْخُصُومَاتِ وَتَحْسِمُ الأَمْرَ بَيْنَ الْمُتَنَازِعِينَ
    الأَقْوِيَاءِ.
  ewe-ewe: Nudzidze tsia dzre nu eye wòtsoa nya me na ame sesẽ siwo le dzre wɔm.
  eng-LEE: The lot causeth disputes to cease, and it decideth between the mighty.
  asm-FB: চিঠি-খেলে বিবাদ সমাপ্ত কৰে, আৰু পৰাক্রমী বিপক্ষ সকলক পৃথকে ৰাখে।
  sus-A: قٍ لُقٍ عَلَ مَ عَ سْنشْي حْنمَ نّ، عَ فٍرٍ حْن سّنبّمَيٍ تَفِ.
  fra-SBL: Le lot règle les litiges, et sépare les plus forts.
  hbo-hbo: מִ֭דְיָנִים יַשְׁבִּ֣ית הַגֹּורָ֑ל וּבֵ֖ין עֲצוּמִ֣ים יַפְרִֽיד׃
  kik-kik: Ũcuuki wa mĩtĩ nĩũniinaga ngarari, na ũgateithũrana andũ eerĩ njamba.
  fra-NCL: Le sort fait cesser les contestations, et décide entre les puissants.
  cek-AK: Tahamsae kahoih khethaih phoisa vahhaih mah lok angaekhaih to dipsak moe,
    lokaek thaih thacak kaminawk doeh pathlaeng thaih.
  cuk-cuk: Ibmargi-wilubdaklegar-imakleged igar-apurnaid nabir nudaked. Dule-gandikidga,
    dule-gandikid-baidbo boni-nika-gunair, nabir ega igar-nudakbalid.
  uig-CYR: Чәк ташлаш җедәлләрни түгитәр; Ғоҗиларниң арисидики ишниму һәл қилар.
  tel-2017: చీట్లు వేస్తే వివాదం సమసిపోతుంది. బలమైన వారిని అది ఊరుకోబెడుతుంది.
  hat-BSA: Tiraj osò fè konfli sispann; lap pran desizyon antre moun pwisan yo.
  kos-kos: Mwet fulat luo fin amei in acn in nununku, na susfa pa ku in aksafyela.
  hbo-WLC: מִ֭דְיָנִים יַשְׁבִּ֣ית הַגּוֹרָ֑ל וּבֵ֖ין עֲצוּמִ֣ים יַפְרִֽיד׃
  ibo-ibo: Ife nza na-akwụsị esemokwu na ndọrọndọrọ dị nʼetiti mmadụ abụọ ndị olu
    ha na-ala elu.
  ory-ory: ଗୁଲିବାଣ୍ଟ ବିରୋଧ ମେଣ୍ଟଣ କରେ ଓ ବଳବାନମାନଙ୍କୁ ପୃଥକ କରେ।
  chk-chk: Pwüngün üttüt a aükätiu anini o awesi fitikoko lefilen ruoman mi pöchökül.
  rop-rop: Wen dubala men kipgon agamin gija langa kothaus, maitbi dei gin tjakambat
    det dubala speshalwan ston, blanga sodimat det trabul.
  ukr-1871: Жереб скінчить позиванку, він чинить розсуд і між панами.
  deu-1951: Das Los schlichtet den Hader und entscheidet zwischen den Starken.
  eng-JPS: The lot causeth strife to cease, and parteth asunder the contentious.
  srp-1865: Raspre prekida ždrijeb, i izmeðu silnijeh rasuðuje.
  lug-lug: Okukuba akalulu kimalawo empaka, era kisalawo eggoye wakati w’abawakana
    ab’amaanyi.
  heb-heb: מדינים ישבית הגורל ובין עצומים יפריד׃
  ben-IRV: গুলিবাঁটের মাধ্যমে বিরোধের নিষ্পত্তি হয় এবং শক্তিশালী বিরোধীদের আলাদা
    করে।
  pan-pan: ਪਰਚੀਆਂ ਪਾਉਣ ਨਾਲ ਝਗੜੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਬਲਵਾਨਾਂ ਦੇ ਵਿੱਚ ਫ਼ੈਸਲਾ ਹੋ ਜਾਂਦਾ
    ਹੈ।
  mya-JVB: စာရေးတံ ပြုခြင်းအားဖြင့် အငြင်းအခုံ ငြိမ်း ၍ ၊ အားကြီး သောသူတို့ အမှု ကို
    ဆုံးဖြတ်တတ်၏။
  tte-O: Gubesi na gamwapakiki kwayamwanou mwayamwayauwan kisi gamwapakikine ilalaki
    na kaleya iyatubu? Veku labui ukwalaili na vekune yabo koina togamwapakiki bagubagunana
    esana kulele. Veku labuina koina togamwapakiki labuina esana kulele. Kunukuili
    nimam mena kabo kaigeda ugabae-yatalu bwatano mena kabo ukwalai na toisabo esa
    ugitai iya bwaimwa tomone ibaguna.
  tbg-tbg: Ho ne nora vaiinti taaraqanta uva iriha kia ho avuqavuqivera, nesatu ariha
    vo vaiinti kaama taivaro vira uvavano vora aatara kaarire.
  hmo-hmo: Bema goada taudia rua ese idia kota neganai, laki gadara dekena amo unai
    kota idia hamaoromaoroa diba.
  urd-urd: पर्ची झगड़ों को ख़त्म करती है, और ज़बरदस्तों के बीच फ़ैसला कर देती है।
  rus-SYN: Жребий прекращает споры и решает между сильными.
  bqc-SIM: Yãkɛkɛa gbɛaa Diiwa ń gbɛo ì sòle midɛ, ì gↄ̃gbãaↄ yoaa.
  tcz-CHONGTHU: Vang vetna kiti hin baotamna abeisah jin, akidou teni kah'a jong thutan
    in apang e.
  mar-mar: चिठ्ठ्या टाकल्याने भांडणे मिटतात, आणि बलवान प्रतिस्पर्धी वेगळे होतात.
  hlt-THB: Cung zyknaak ing awi dip sak nawh, ak tlung qawi awm hqaa sak qawi hy.
  qub-qub: Sasa arriglaytaga ushacächin surtita jitaypanami. Chaynöparämi dimanduga
    alli ushacan.
  bqp-bqp: Líkpanaa dì fìti mì dɛ, àdi gↄ̃sa gbãnanↄ kpaatɛ.
  hat-hat: Lè de grannèg gen kont, jij yo fè tiraj osò pou konnen kilès pou yo bay
    rezon.
  eng-BSB: Casting the lot ends quarrels and separates strong opponents.
  tod-tod: Kpakutoomai ɠa ɗa sakpegi ɓe, toɠa ɗa ɓalaa nu wolaiti seɠe unga.
  eng-WEBPB: The lot settles disputes, and keeps strong ones apart.
  kbq-kbq: Taisi zokagoma re'zamo ha' frama hu'zana eri fru nehuno, hanave netremoke'ma
    ha'ma hu'zana zanazeri netane.
  nhe-BL: Nopa tequitini hueli quiquixtise suertes para quimatise temachtli quejatza
    quisencahuase se cualantli tlen ohui. Ica suertes tlamis tlajtoli.
  bus-bus: Kàbankpɛkɛna è swèe mì dɛ, è gↄ̃sa gbãaanↄ yokↄ̃a.
  gub-BL: Aze ikàg ma'e uzàmàtyry'ym amo ikàg ma'e tuwihaw wanenataromo nehe, aze
    tuwihaw nukwaw kwaw wemimume'u ràm wà nehe, upuner ita'i Tupàn pe imono pyrer
    ma'e papar haw hereko har imomor haw rehe wà nehe. A'e mehe ukwaw putar wemiapo
    ràm wà nehe.
  eng-DRA: The lot suppresseth contentions, and determineth even between the mighty.
