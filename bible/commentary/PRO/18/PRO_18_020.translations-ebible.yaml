verse: PRO.018.020
translations:
  mal-C: ഒരു മനുഷ്യന്റെ വായുടെ ഫലത്തിൽനിന്ന് അയാളുടെ വയറിനു തൃപ്തിവരുന്നു; അവരുടെ
    അധരങ്ങളുടെ വിളവുകൊണ്ട് അവർ സംതൃപ്തരാകുന്നു.
  deu-TKW: Von der Frucht seines Mundes sättigt sich eines Mannes Leib; mit dem Ertrage
    seiner Lippen wird er gesättigt.
  lin-lin: Moto atondisaka libumu na ye na nzela ya mbuma ya monoko na ye mpe akotonda
    na lifuti ya bibebu na ye.
  eng-LSV: From the fruit of a man’s mouth is his belly satisfied, || [From the] increase
    of his lips he is satisfied.
  eng-GNV: With the fruite of a mans mouth shall his belly be satisfied, and with
    the increase of his lips shall he be filled.
  eng-WEBSTER: A man's belly shall be satisfied with the fruit of his mouth; and with
    the increase of his lips shall he be filled.
  nhw-BL: Se catli quinpalehuía sequinoc huan temaca cuali tlamachtili, quitemitía
    tlen ya iyolo quen se tlacualistli catli quiixhuitía iijtic. Quema se masehuali
    quiijtohua catli quinamiqui, momaca miyac paquilistli.
  swh-ONEN: Tumbo la mtu litajaa kutokana na tunda la kinywa chake, atashibishwa mavuno
    yanayotokana na midomo yake.
  bba-bba: Tɔnun ɡeren ɑreyɑ u ko n kɑ wɑ̃ɑ.
  eng-KJVCPB: A man’s belly shall be satisfied with the fruit of his mouth; And with
    the increase of his lips shall he be filled.
  luo-luo: Wach mawuok e dho ngʼato ema miyo ngʼato yiengʼ; keyo mar dhoge ema miyo
    oyiengʼ.
  meu-meu: Tau ta uduna huahuana amo e hahehonumu; bibinana anina amo e hahehonumu.
  npi-ULB: आफ्नो मुखको फलले त्यसको पेट भरिएको हुन्छ । त्यसको ओठको फसलले त्यो सन्तुष्‍ट
    हुन्छ ।
  yor-yor: Láti inú èso ẹnu rẹ̀ ikùn ènìyàn a yó; láti inú ìkórè ẹnu rẹ̀ ni ó ti jẹ
    yó.
  ind-ind: Seperti makanan mengenyangkan perut yang lapar, demikianlah kata-kata yang
    bijak mengisi hidup seseorang dengan hasil yang memuaskan.
  pes-OPCB: انسان نتیجهٔ سخنانی را که از دهانش بیرون می‌آید خواهد دید.
  tgl-ULB: Mula sa bunga ng kaniyang bibig, ang kaniyang tiyan ay napupuno; sa ani
    ng kaniyang mga labi, siya ay nasisiyahan.
  hui-hui: Bi laregonaga lini í̠niore nalu holebere.
  mya-mya: လူသည်မိမိနှုတ်၏အသီးနှင့်ဝမ်းပြည့်ရ၏။ မိမိနှုတ်ခမ်းတို့၏ စီးပွါးနှင့်ဝရ၏။
  bod-N: མི་ཡི་ཁ་ནས་ཐོགས་པའི་འབྲས་བུ༌ཡིས། །རང་གི་གྲོད་པ་འགྲང་བར་བྱེད་པ༌དང༌། །ཁ་ནས་ཅི་ཞིག་ཐོན་པས་རང་ཉིད༌ཚིམ།།
  wsk-wsk: Munak aguwaya kiring te arataso mu ko koma uwutatala peleruk se no ale
    tagu lagarukko; se ka kiring ko koma mu eng am diram la toko.
  sna-sna: Kubva pazvibereko zvomuromo wake dumbu romunhu rinogutiswa; nezvinobva
    pamiromo yake achagutiswa.
  spa-BLM: El estómago del hombre se llena con el fruto de su boca. Con la cosecha
    de sus labios está satisfecho.
  cac-cac: A yuj tas scala', scot yaelal ma scot tzalajc'olal d'ayon̈.
  swh-ULB: Tumbo la mtu litashiba kutoka kwenye tunda la kinywa chake; atatoshelezwa
    kwa mavuno ya midomo yake.
  bel-bel: Ад плоду вуснаў чалавека напаўняецца чэрава ягонае; вытворамі вуснаў сваіх
    ён насычаецца.
  deu-ELBBK: Von der Frucht des Mundes eines Mannes wird sein Inneres gesättigt, vom
    Ertrag seiner Lippen wird er gesättigt.
  mbb-OT: Iyan ke zed ebpulus te menge meupiya he rimeǥas te menge lalag nu.
  mal-2015: വായുടെ ഫലത്താൽ മനുഷ്യന്റെ ഉദരം നിറയും; അധരങ്ങളുടെ വിളവുകൊണ്ടു അവന്നു തൃപ്തിവരും;
  rmc-rmc: O manuš čaľola le lavendar, so vakerel, a kidela upre o uľipen olestar,
    so avel avri andral leskre vušta.
  pes-OPV: دل آدمی از میوه دهانش پر می‌شود و ازمحصول لبهایش، سیر می‌گردد.
  ron-1924: Дин родул гурий луй ышь сатурэ омул трупул, дин венитул бузелор луй се
    сатурэ.
  ben-OBCV: মানুষের মুখ থেকে উৎপন্ন ফল দিয়েই তাদের পেট ভরে; তাদের ঠোঁটের ফসল দিয়েই
    তারা তৃপ্ত হয়।
  som-som: Nin calooshiisu waxay ka buuxsami doontaa midhaha afkiisa, Oo wuxuu isagu
    ka dhergi doonaa waxa bushimihiisa u kordha.
  lat-VUC: De fructu oris viri replebitur venter ejus, et genimina labiorum ipsius
    saturabunt eum.
  eng-ASVBT: A man’s belly shall be filled with the fruit of his mouth; With the increase
    of his lips shall he be satisfied.
  mna-mna: Sua ta so kwondo ipiyotyooto, nako tere ka ŋonoono imiili piti, mi takan
    ma kopondo bok pa. Sombe sua kiti ambai, nako ipiyooto ŋonoono ambaiŋana piti,
    mi ikam ma lelende ndabok.
  ita-1885: Il ventre dell'uomo sarà saziato del frutto della sua bocca; Egli sarà
    saziato della rendita delle sue labbra.
  eng-LXXUP: A man fills his belly with the fruits of his mouth; And he shall be satisfied
    with the fruits of his lips.
  eng-ULB: From the fruit of his mouth one's stomach is filled; with the harvest of
    his lips he is satisfied.
  spa-VBL: Asegúrate de estar en paz con lo que dices, porque siempre tendrás que
    vivir con tus palabras.
  fra-_FOB: C'est du fruit de sa bouche qu'un homme rassasie son corps; c'est du revenu
    de ses lèvres qu'il sera nourri.
  mal-mal: വായുടെ ഫലത്താൽ മനുഷ്യന്റെ ഉദരം നിറയും; അധരങ്ങളുടെ വിളവുകൊണ്ട് അവന് തൃപ്തിവരും;
  urd-GVR: Insān apne muṅh ke phal se ser ho jāegā, wuh apne hoṅṭoṅ kī paidāwār ko
    jī bhar kar khāegā.
  suz-BL: मुर आन लोव़मी ब्रोंइनीम। मेको आन रिम्‍शो लोव़ पशोमी जचा ताइनीम। हितोपदेस
    १२:१४
  eng-NOY: With the fruit of a man's mouth shall his stomach be filled; He shall be
    filled with the produce of his lips.
  ita-1927: Col frutto della sua bocca l’uomo sazia il corpo; si sazia col provento
    delle sue labbra.
  ckb-ckb: لە بەروبوومی دەمی مرۆڤ سکی تێردەبێت، لە دروێنەی لێوەکانی خۆی تێر دەخوات.
  eng-BBE: With the fruit of a man's mouth his stomach will be full; the produce of
    his lips will be his in full measure.
  kan-OKCV: ತನ್ನ ಬಾಯಿಯ ಫಲದಿಂದ ಮನುಷ್ಯನ ಹೊಟ್ಟೆಯು ತೃಪ್ತಿ ಹೊಂದುವುದು; ತನ್ನ ತುಟಿಗಳ ಆದಾಯದಿಂದ
    ಅವನು ತೃಪ್ತಿಹೊಂದುವನು.
  tam-2017: அவனவன் வாயின் பலனால் அவனவன் வயிறு நிரம்பும்; அவனவன் உதடுகளின் விளைவினால்
    அவனவன் திருப்தியாவான்.
  spa-RV-1909: Del fruto de la boca del hombre se hartará su vientre; hartaráse del
    producto de sus labios.
  ron-BTF: Pântecele unui om va fi săturat cu rodul gurii sale; și cu câștigul buzelor
    sale se va îndestula.
  eng-WEBP: A man’s stomach is filled with the fruit of his mouth. With the harvest
    of his lips he is satisfied.
  eng-FBV: Make sure you're satisfied with what you say—you have to live with your
    words.
  nld-1939: Door de vrucht van de mond wordt iemands maag gevuld; Van de oogst zijner
    lippen wordt hij verzadigd
  nch-BL: Se cati quinpalehuía sequinoc huan temaca cuali tamachtili, quitemitía ten
    ya iyolo quej se tacualisti cati quiixhuitía iijti. Quema se masehuali quiijtohua
    cati quinamiqui, momaca miyac paquilisti.
  vie-1934: Bụng người sẽ được no nê bông trái của miệng mình; Huê lợi môi miệng mình
    sẽ làm cho người no đủ.
  hin-CV: मनुष्य की बातों का परिणाम होता है उसके पेट का भरना; उसके होंठों के उत्पाद
    में उसका संतोष होता है.
  eng-OURB: A man’s stomach is filled with the fruit of his mouth. With the harvest
    of his lips he is satisfied.
  spa-BES: Con el fruto de la boca de un hombre, su estómago estará lleno; el producto
    de sus labios será suyo en toda su extensión.
  tdx-tdx: Ty havokaram-palie’ ondaty ro mahaenem-pisafoa, o vokam-pivimbi’eo ro maha-anjañe.
  tha-KJV: ท้องจะอิ่มก็จากผลแห่งปากของเขา เขาจะหนำใจเพราะผลอันเกิดจากริมฝีปากของตน
  por-BR-2018: Do fruto da boca do homem seu ventre se fartará; dos produtos de seus
    lábios se saciará.
  deu-ELO: Von der Frucht des Mundes eines Mannes wird sein Inneres gesättigt, vom
    Ertrage seiner Lippen wird er gesättigt.
  eng-WYC-2018: A man’s womb shall be [ful] filled of the fruit of his mouth (or A
    man’s belly shall be fulfilled,or satisfied, by the fruit of his mouth); and the
    seeds of his lips shall fill him.
  epo-epo: De la fruktoj de la buŝo de homo satiĝas lia ventro; Li manĝas la produktojn
    de siaj lipoj.
  uig-PIN: Adǝm durus sɵzligǝnlikidin ⱪorsiⱪi toⱪ bolar; Ɵz kɵnglidin qiⱪⱪan sɵzliridin
    mol ⱨosul alar.
  beo-beo: 'Dunu ilia liligi sagai amo defele ha:i manu lasa. Amola ilia sia: amo
    defele hodo doaga:sa.'
  tpi-OTNT: Sapos toktok bilong yu i gutpela, bel bilong yu bai i amamas.
  hau-SA: Daga abin da baki ya furta ne cikin mutum kan cika; girbi daga leɓunansa
    kuma yakan ƙoshi.
  uig-LAT: Adem durus sözligenlikidin qorsiqi toq bolar; Öz könglidin chiqqan sözliridin
    mol hosul alar.
  nde-nde: Isisu somuntu sigcwaliswa yizithelo zomlomo wakhe; usuthiswa yisivuno sezindebe
    zakhe.
  ton-ton: '‌ʻE fakamākona ʻae kete ʻoe tangata ʻaki ʻae fua ʻo hono ngutu: pea ʻe
    fakafonu ia ʻaki ʻaia ʻoku tupu mei hono loungutu.'
  ces-1613: Ovocem úst jednoho každého nasyceno bývá břicho jeho, úrodou rtů svých
    nasycen bude.
  eng-WMB: A man’s stomach is filled with the fruit of his mouth. With the harvest
    of his lips he is satisfied.
  tam-TCV: அவரவர் வாயின் பலனால் அவர்களுடைய வயிறு நிரம்பும்; அவர்களின் உதட்டின் வார்த்தைகளால்
    அவர்கள் திருப்தியடையலாம்.
  ceb-ULB: Gikan sa bunga sa iyang baba mapuno ang tiyan sa usa ka tawo; pinaagi sa
    ani sa iyang mga ngabil matagbaw siya.
  pol-UBG: Owocem swoich ust nasyci człowiek swoje wnętrze, nasyci się plonem swych
    warg.
  urd-GVU: انسان اپنے منہ کے پھل سے سیر ہو جائے گا، وہ اپنے ہونٹوں کی پیداوار کو جی
    بھر کر کھائے گا۔
  deu-1912: Einem Mann wird vergolten, darnach sein Mund geredet hat, und er wird
    gesättigt von der Frucht seiner Lippen.
  kan-2017: ಮನುಷ್ಯನು ತನ್ನ ಬಾಯಿಯ ಬೆಳೆಯನ್ನು ಹೊಟ್ಟೆ ತುಂಬಾ ಉಣ್ಣುವನು, ತನ್ನ ತುಟಿಗಳ ಫಲವನ್ನು
    ಸಾಕಷ್ಟು ತಿನ್ನುವನು.
  yap-yap: Bay um par u fithik’ wenigan urngin e tin ga ma yog.
  hlt-MCSB: Hlang tah a laithaih lamloh a bung hah tih, a hmuilai kah a vueithaih
    khaw kum.
  mdy-ETH: ኔኤኮ ኮዦ ጌኤዛ ዔኪ ሙካ ባኮና ኔኤኒ ዎዛዺ ናንጋኔ።
  kew-kew: Neme agaa epe-rupa loa redepone-rupa te rabu nena lo robaa-para raana waru
    palia.
  twi-ASANTE: Onipa anom asɛm so aba ma ɔyafunu mee, nnɔbaeɛ a nʼanofafa twa no mee
    no.
  eng-WEBU: A man’s stomach is filled with the fruit of his mouth. With the harvest
    of his lips he is satisfied.
  wal-wal: 'Ba doonan haasayidobaappe asi ba ganjjiyaa kunttees: ba inxxarssaappe
    kiyidaban kallees.'
  acu-NT: Aints ainau ni chichaamurijai tutuarua nunisarang ainawai.
  spa-PDDPT: Con el fruto de la boca del hombre llenará su estómago. Con el producto
    de sus labios se saciará.
  gun-gun: Nhandeayvuague rami oiko ramo javy'a 'rã nhanekuraxõ py, nhandeayvua ojeupity
    ramo jarovy'a 'rã.
  agu-BL: Skajunal len cu'n sketzaje' yi e'chk takle'n cachi' te yi e'chk yol yi na
    kal. Ncha'tz sketzaje' yi e'chk takle'n balaj te yi e'chk yol yi na kal.
  ilo-ULB: Mapno ti tian ti tao gapu iti bunga ti bibigna; mapnek isuna babaen iti
    maapit dagiti bibigna.
  kpg-kpg: Goe e hai loo gi mouli i nia mee ala e gila mai i au mee huogodoo ala e helekai ai.
  uig-ARA: ئادەم دۇرۇس سۆزلىگەنلىكىدىن قورسىقى توق بولار؛ ئۆز كۆڭلىدىن چىققان سۆزلىرىدىن
    مول ھوسۇل ئالار.
  bps-bps: Ku tan gukel i kdee man i satu to, alò kenen sa tmimel dun.
  sus-sus: Adama xa masenyi nɔma a baloe fide a ma, a hayi fanma nɛ a xa wɔyɛnyi saabui
    ra.
  pon-2006: Ke pahn dolung wahn omw lokaia kan koaros.
  ksd-ksd: A bala i ra tutana na ti maur ma ra vuai ra ngiene; Na ti maur ma ra vabongon
    ure kana tinata.
  tur-YTC: İnsanın karnı ağzının meyvesiyle, Dudaklarının ürünüyle doyar.
  bel-N: З плоду вуснаў сваіх насыціць чалавек нутро сваё, з прыбыткаў губаў сваіх
    насыціцца.
  grc-BRENT: Ἀπὸ καρπῶν στόματος ἀνὴρ πίμπλησι κοιλίαν αὐτοῦ, ἀπὸ δὲ καρπῶν χειλέων
    αὐτοῦ ἐμπλησθήσεται.
  ind-AYT: Dari buah mulutnya, perut seseorang dikenyangkan; dia dikenyangkan oleh
    hasil bibirnya.
  nya-nya: Munthu amapeza bwino malingana ndi zoyankhula zake. Adzakhuta ndi zipatso
    za pakamwa pake.
  hrv-hrv: Svatko siti trbuh plodom usta svojih, nasićuje se rodom usana svojih.
  mps-mps: Te nago po wiegi yai obaso da, te nago haliga wiegi yai pemene yaibao.
  tpi-tpi: Sapos toktok bilong yu i gutpela, bel bilong yu bai i amamas.
  dan-1931: Mands Bug mættes af Mundens Frugt, han mættes af Læbernes Grøde.
  vie-OVCB: Bông trái của miệng làm dạ dày no đủ; hoa lợi của môi làm thỏa thích tâm
    can.
  guj-2017: માણસ પોતાના મુખના ફળથી પેટ ભરીને ખાશે, તેના હોઠોની ઊપજથી તે ધરાશે.
  pon-2006A: Ke pahn dolung wahn omw lokaia kan koaros.
  por-BRBSL: O estômago de um homem é preenchido com o fruto de sua boca. Com a colheita
    de seus lábios, ele está satisfeito.
  swe-swe: En människas inre mättas av frukten från sin mun (sitt tal), konsekvenserna
    av sina ord får han själv bära [både det goda och det onda].
  cth-cth: A pahni dawk hoi ka tâcawt e a paw hoi a von a paha vaiteh, a pahni paw
    hoi a lung a kuep han.
  twi-twi: Onipa anom asɛm so aba ma ɔyafunu mee, nnɔbae a nʼanofafa twa no mee no.
  hlt-hlt: Hlang tah a laithaih lamloh a bung hah tih, a hmuilai kah a vueithaih khaw
    kum.
  tbz-SIM: Nɛ̀ onìtì nɑ́ɑǹtì miɛkɛ nkɛ ò piɛtimɛ̀ mudiì, o nùù diì te kòò yo.
  msy-2020: Nɨn mɨgɨrɨgɨaba deraghtɨ, nɨn navim bar akuegham.
  dop-dop: Yʋlʋ nɔɣɔ kʋlʋlʋm kɛ ɩ hɑkɩ ɩ hiluɣu tɑɑ.
  azb-azb: İnsanın qarnı ağzının bəhəri ilə, Dilinin səmərəsi ilə doyar.
  eng-DBY: A man's belly is satisfied with the fruit of his mouth; with the increase
    of his lips is he satisfied.
  hin-2017: मनुष्य का पेट मुँह की बातों के फल से भरता है; और बोलने से जो कुछ प्राप्त
    होता है उससे वह तृप्त होता है।
  wol-KYG: Làmmiñ feesal na biiru boroom, yoolu kàddu suur na boroom.
  bjr-bjr: Faiqí moo fannoo narí ookinaa ufannai narana paqurinanoo amuaqu ianno.
    Narí afauru saaqaraa ufa fannoo amuaqu iannoo.
  eng-YLT: From the fruit of a man's mouth is his belly satisfied, [From the] increase
    of his lips he is satisfied.
  kne-kne: Apiten di ipogaw di am-in ay ibongan di kali na.
  eng-WYC-2017: A man’s womb shall be [ful] filled of the fruit of his mouth; and
    the seeds of his lips shall fill him.
  eng-WMBB: A man’s stomach is filled with the fruit of his mouth. With the harvest
    of his lips he is satisfied.
  urd-GVH: इनसान अपने मुँह के फल से सेर हो जाएगा, वह अपने होंटों की पैदावार को जी
    भरकर खाएगा।
  rug-rug: Sari vua pa ṉuzuna sa tie si va deṉana sa tiana, saripu paketi sa beruna
    si leana ni sa.
  gaz-gaz: Ija afaan isaatiin garaan namaa quufa; dubbii arraba isaatiinis ni guuta.
  fra-LSG: C’est du fruit de sa bouche que l’homme rassasie son corps, C’est du produit
    de ses lèvres qu’il se rassasie.
  yal-yal: Muxun fala xuine nan balon sɔtɔma a xa. Falan naxan minima a dɛ, na nan
    a ralugoma.
  haw-1868: Ma na hua o ko ke kanaka waha, e maona ai kona opu; A ma ka waiwai o kona
    mau lehelehe e piha ai oia.
  arb-NAV: مِنْ ثَمَرِ أَقْوَالِ الإِنْسَانِ تَشْبَعُ ذَاتُهُ، وَمِنْ غَلَّةِ كَلِمَاتِهِ
    يَلْقَى جَزَاءَهُ
  ewe-ewe: Ame ƒe numekutsetse ɖia ƒo nɛ eye nuŋeŋe si doa go tso eƒe nuyiwo me la
    ana eƒe dzi nadze eme.
  eng-LEE: From the fruit of a man's mouth is his body satisfied; with the product
    of his lips doth he satisfy himself.
  asm-FB: নিজৰ মুখৰ ফলেৰে পেট পৰিপূৰ্ণ হয়; আৰু তেওঁৰ ওঁঠৰ শস্যৰে তেওঁ সন্তুষ্ট হয়।
  sus-A: عَدَ مَ شَ مَسٍنيِ نْمَ عَ بَلٌي قِدٍ عَ مَ، عَ هَيِ قَنمَ نّ عَ شَ وْيّنيِ
    سَابُي رَ.
  fra-SBL: L'estomac d'un homme est rempli du fruit de sa bouche. Il est satisfait
    de la récolte de ses lèvres.
  hbo-hbo: מִפְּרִ֣י פִי־אִ֭ישׁ תִּשְׂבַּ֣ע בִּטְנֹ֑ו תְּבוּאַ֖ת שְׂפָתָ֣יו יִשְׂבָּֽע׃
  kik-kik: Nda ya mũndũ nĩĩhũũnagio nĩ maciaro ma kanua gake; nĩaiganagwo nĩ magetha
    ma mĩromo yake.
  fra-NCL: C’est du fruit de la bouche de l’homme que se nourrit son corps, du produit
    de ses lèvres qu’il se rassasie.
  cek-AK: Kami loe angmah ih pakha hoi tacawt thingthai to caa ueloe, zok amhah tih;
    a pahni hoi tacawt hmuen hoiah zok amhah tih.
  cuk-cuk: Dule na e-sunmakedba yeer-itodiid, na e-sunmakedba immee gudiid.
  uig-CYR: Адәм дурус сөзлигәнлигидин қосиғи тоқ болар; Өз көңлидин чиққан сөзлиридин
    мол һосул алар.
  tel-2017: ఒకడి కడుపు నిండడం అతని నోటి మాటలను బట్టే ఉంటుంది. తన పెదవుల పంట కోత మూలంగా
    అతడు తృప్తిచెందుతాడు.
  hat-BSA: Se fwi a bouch moun ki satisfè vant li; l ap satisfè ak sa ke lèv li pwodwi.
  kos-kos: Kom ac fah kosrani ma wo ku ma koluk ke kas nukewa kom fahk.
  hbo-WLC: מִפְּרִ֣י פִי־אִ֭ישׁ תִּשְׂבַּ֣ע בִּטְנ֑וֹ תְּבוּאַ֖ת שְׂפָתָ֣יו יִשְׂבָּֽע׃
  ibo-ibo: Site na mkpụrụ nke okwu ọnụ mmadụ mịpụtara ka afọ ga-eji ju ya. Sitekwa
    nʼihe owuwe ubi nke egbugbere ọnụ ha ka ha ga-eji rijuo afọ.
  ory-ory: ମନୁଷ୍ୟର ଉଦର ତାହାର ମୁଖର ଫଳରେ ପୂର୍ଣ୍ଣ ହୁଏ, ପୁଣି, ସେ ଆପଣା ଓଷ୍ଠର ଉପାର୍ଜ୍ଜନରେ
    ତୃପ୍ତ ହୁଏ।
  chk-chk: Eman aramas a wisen manau ren eselipäen kapasen awan.
  rop-rop: Yu garra wotjim miselp hau yu tok. Wanim yu tok gin albumbat yu o gibit
    yu bigis trabul.
  ukr-1871: Плодом уст чоловіка наповнюєсь черево його; що його уста зродять, тим
    він насичуєсь.
  deu-1951: An der Frucht seines Mundes sättigt sich der Mensch, am Ertrag seiner
    Lippen ißt er sich satt.
  eng-JPS: A man's belly shall be filled with the fruit of his mouth; with the increase
    of his lips shall he be satisfied.
  srp-1865: Svakomu se trbuh siti plodom usta njegovijeh, dohotkom od usana svojih
    siti se.
  lug-lug: Omuntu anakkutanga ebigambo ebiva mu kamwa ke; ebibala ebijjula akamwa
    ke bye binamukkusanga.
  heb-heb: מפרי פי איש תשבע בטנו תבואת שפתיו ישבע׃
  ben-IRV: মানুষের হৃদয় তার মুখের ফলে পেট ভরে যায়, সে নিজের ঠোঁটের ফসলে সন্তুষ্ট
    হয়।
  pan-pan: ਆਦਮੀ ਦਾ ਢਿੱਡ ਉਹ ਦੇ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਦੇ ਫਲ ਨਾਲ ਭਰਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ
    ਦੀ ਪ੍ਰਾਪਤੀ ਨਾਲ ਉਹ ਰੱਜਦਾ ਹੈ।
  mya-JVB: လူ သည်မိမိနှုတ် ၏အသီး နှင့် ဝမ်း ပြည့် ရ၏။ မိမိ နှုတ်ခမ်း တို့၏ စီးပွါး
    နှင့်ဝ ရ၏။
  tte-O: Am walo meuloili siyawatagilima gamwam mena ugite-kalatagili kisi sipileyoiwa
    na sisibayanaewo.
  tbg-tbg: Karavano vaiinti auha mpiqa amitaintema kero, are koqe uva tirava ai muntuka
    koqema amitaanaro.
  hmo-hmo: Mai aonega danu sisiba oi henia neganai, oiemu lalona ese goada ia abia
    noho, bona unai sisiba ena anina ia vara neganai, oi be do oi moale.
  urd-urd: आदमी की पेट उसके मुँह के फल से भरता है, और वहअपने लबों की पैदावार से सेर
    होता है।
  rus-SYN: От плода уст человека наполняется чрево его; произведением уст своих он
    насыщается.
  bqc-SIM: Yã'oa ì gbɛ̃́ ká kãawa, aà lɛgbɛ'i ì to pↄ́ mↄ́wà.
  tcz-CHONGTHU: Mihem in kamngai vang in an-neh ding akimun, koi hileh akamcheng tohga
    ne chan chu alungkim in ahi.
  mar-mar: मनुष्याचे पोट त्याच्या मुखाच्या फळाने भरेल, तो आपल्या ओठांच्या पीकाने तृप्त
    होईल.
  hlt-THB: Thlang ing am lai thaih ai nawh ak phyn phyi sak nawh; a hui am lai phu
    ing ak kaw qeep sak hy.
  qub-qub: Runaga parlashanwanmi imatapis chasquenga. Shiminpitami imatapis tarenga.
  bqp-bqp: Yã'ona dↄ̃ dì su gbɛ̃nɛ kũ kãnaao, a lɛ́gbɛɛ dì tó pↄ́ mↄ́a.
  hat-hat: Rekonpans yon moun chita sou sa ki soti nan bouch li.
  eng-BSB: From the fruit of his mouth a man’s belly is filled; with the harvest from
    his lips he is satisfied.
  tod-tod: Ɛsɛ ka ɗa daawooiti ma lɔnɔgiti kɔɠɔ, é yiɠo ga tiye, toɠa yiɠo ga niiti,
    dakɔlɔgiti ti ti veai.
  eng-WEBPB: A man’s stomach is filled with the fruit of his mouth. With the harvest
    of his lips he is satisfied.
  kbq-kbq: Knare kema kagipintima atiramisuno'a, knare ne'zama nankeno kamuma hiankna
    huno kaza hugahie. Fatgo kema hanana kemo'a, kazeri knare hugahie.
  nhe-BL: Se tlen quinpalehuía sequinoc huan temaca cuali tlamachtili, quitemitía
    tlen ya iyolo queja se tlacualistli tlen quiixhuitía iijtic. Quema se tlacatl
    quiijtohua tlen quinamiqui, momaca miyac paquilistli.
  bus-bus: Yã'ona dↄ̃ↄ è mↄ́ gbɛ̃nɛ kↄ̃n kãnao, à lɛ́gbɛ è tó pↄ́ mↄ́a.
  gub-BL: Wyzài ikatu 'ym ma'e neremimume'u kwer uzewyr putar newe nehe.
  eng-DRA: 'Of the fruit of a man’s mouth shall his belly be satisfied: and the offspring
    of his lips shall fill him.'
