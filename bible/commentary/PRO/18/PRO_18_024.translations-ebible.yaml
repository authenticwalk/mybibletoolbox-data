verse: PRO.018.024
translations:
  mal-C: അവിശ്വസ്തരായ സുഹൃത്തുക്കളുള്ളവർ പെട്ടെന്നു നശിച്ചുപോകും, എന്നാൽ സഹോദരങ്ങളെക്കാൾ
    ചേർന്നുനിൽക്കുന്ന സുഹൃത്തുക്കളുമുണ്ട്.
  deu-TKW: Viel Umgang bringt leicht Untergang; doch giebt's auch Freunde, anhänglicher
    als ein Bruder.
  lin-lin: Moto oyo azalaka na balingami ebele amitiaka na pasi, kasi ezali na molingami
    moko ya motema, oyo aleki ata ndeko.
  eng-LSV: A man with friends—to show himself friendly, || And there is a lover adhering
    more than a brother!
  eng-GNV: 'A man that hath friends, ought to shew him selfe friendly: for a friend
    is neerer then a brother.'
  eng-WEBSTER: 'A man that hath friends must show himself friendly: and there is a
    friend that sticketh closer than a brother.'
  nhw-BL: Se masehuali catli quinequi quinpiyas ihuampoyohua, monequi quinpalehuis
    sequinoc quen mochihuaj masehualme catli mohuampoxchijtoque. Pero itztoque tohuampoyohua
    catli más techicnelíaj que toicnihua.
  swh-ONEN: Mtu mwenye marafiki wengi wanaweza kumharibu, bali yuko rafiki aambatanaye
    na mtu kwa karibu kuliko ndugu.
  bba-bba: Bɔrɔ dɑbinu nu koo kpĩ nu kɑ tɔnu nɔni swɑ̃ɑru nɑɑwɑ, ɑdɑmɑ bɔrɔ ɡoo u
    mɛro bisi kere.
  eng-KJVCPB: 'A man that hath friends must shew himself friendly: And there is a
    friend that sticketh closer than a brother.'
  luo-luo: Ngʼat man-gi osiepe mangʼeny nyalo chopo e kethruok to nitie osiep moro
    masiko buti machiegni maloyo owadu.
  meu-meu: Haida na e hetura koikoimu, a hetura korikori tauna ena hedaro-boubou ese
    tadikaka ena hedaro-boubou e hereaiamu.
  npi-ULB: धेरै साथीहरू भएको दाबी गर्ने मानिस तिनीहरूद्वारा नै विनाशमा लगिन्छ, तर
    कुनै मित्रचाहिँ भाइभन्दा पनि नजिक रहन्छ ।
  yor-yor: Ènìyàn tí ó ní ọ̀rẹ́ púpọ̀ le è parun, ṣùgbọ́n ọ̀rẹ́ kan wà tí ó súnmọ́
    ni tímọ́tímọ́ ju arákùnrin.
  ind-ind: Memiliki banyak teman tidak berarti aman, namun sahabat sejati melebihi
    seorang saudara kandung.
  pes-OPCB: هستند دوستانی که انسان را به نابودی می‌کشند، اما دوستی هم هست که از برادر
    نزدیکتر است.
  tgl-ULB: Sinumang umaangkin ng maraming kaibigan ay nadadala sa pagkasira ng mga
    kaibigang iyon, pero mayroong isang kaibigan na mas malapit pa sa isang kapatid.
  hui-hui: Wali agali dewa nenege hinariru í̠ yu wahalu piai holebiragoyu maru mbira
    mbira hangume í̠ hamene mbalinila haradagua ndo í̠ha haparaore holebira.
  mya-mya: အပေါင်းအဘော်များသောသူသည် အကျိုး နည်းရှိတတ်၏။ မိတ်ဆွေမူကား၊ ညီအစ်ကိုစွဲကပ်သည်
    ထက် သာ၍ စွဲကပ်တတ်၏။
  bod-N: མཛའ་གྲོགས་མང་ཡང་མཐར་མཇུག་འཕུང་བར༌འགྱུར། །གྲོགས་མཆོག་གཅིག་རང་ཡོད་པ་སྤུན་ལས༌ཉེ།།
  wsk-wsk: Kari bo kari duap duap nongorak numi giso, mu memek ningi am dagulokko;
    bare noko ilup se isirek mu noko launuria nunga kiaram ale am noko yawara nunguningkiri.
  sna-sna: Munhu ane shamwari dzakawanda angangoparadzwa, asi kune shamwari inonamatira
    kupfuura hama.
  spa-BLM: Un hombre con muchos compañeros puede arruinarse, pero hay un amigo que
    está más cerca que un hermano.
  cac-cac: Tato te ay camigo, ay smay tzon̈ ixtaxel yuj eb'. Palta ay pax eb' camigo
    yelxo te vach' d'a yichan̈ eb' co c'ab' coc.
  swh-ULB: Anayejidai kwa marafiki wengi watamleta katika uharibifu, bali yupo rafiki
    ambaye huwa karibu kuliko ndugu.
  bel-bel: Хто хоча мець сяброў, той і сам павінен быць прыязны; і бывае сябар больш
    прыязны за брата.
  deu-ELBBK: Ein Mann vieler Freunde wird zugrunde gehen; doch es gibt einen, der
    liebt und anhänglicher ist als ein Bruder.
  mbb-OT: Duen kebpeemiǥuwà he kenà egkeuǥet, iyan, duen daan kebpeemiǥuwà he edhuna
    pa te kedtelesuled.
  mal-2015: വളരെ സ്നേഹിതന്മാരുള്ള മനുഷ്യന്നു നാശം വരും; എന്നാൽ സഹോദരനെക്കാളും പറ്റുള്ള
    സ്നേഹിതന്മാരും ഉണ്ടു.
  rmc-rmc: Vareko pestar ča kerel, hoj hino amaro prijaťeľis, ale varesavo prijaťeľis
    hino pašeder sar amaro phral.
  pes-OPV: کسی‌که دوستان بسیار دارد خویشتن راهلاک می‌کند، اما دوستی هست که از برادرچسبنده
    تر می‌باشد.
  ron-1924: Чине ышь фаче мулць приетень ый фаче спре ненорочиря луй, дар есте ун
    приетен каре цине май мулт ла тине декыт ун фрате.
  ben-OBCV: যার বন্ধুরা অনির্ভরযোগ্য সে অচিরেই সর্বনাশের সম্মুখীন হয়, কিন্তু এমন
    একজন বন্ধু আছেন যিনি ভাইয়ের চেয়েও বেশি অন্তরঙ্গ।
  som-som: Ninkii saaxiibbo badsadaa naftiisuu kharribaa, Laakiin waxaa jira saaxiib
    walaalkaa kaaga dhow.
  lat-VUC: Vir amabilis ad societatem magis amicus erit quam frater.]
  eng-ASVBT: He that maketh many friends doeth it to his own destruction; But there
    is a friend that sticketh closer than a brother.
  mna-mna: Tomtom ta so le gaabaŋana boozo, nako indeeŋe pataŋana. Mi torondo bizin
    pakan na, tiurur kat lelen piti ma tilip pa toŋmatiziŋ kiti ŋonoono.
  ita-1885: Un uomo che ha degli amici deve portarsi da amico; E vi è tale amico,
    che è più congiunto che un fratello.
  eng-ULB: The one who claims many friends is brought to ruin by them, but there is
    a friend who comes closer than a brother.
  spa-VBL: Algunos amigos te abandonarán, pero hay un amigo que estará más cercano
    que un hermano.
  fra-_FOB: Celui qui a beaucoup de compagnons les a pour son malheur; mais il y a
    tel ami plus attaché qu'un frère.
  mal-mal: വളരെ സ്നേഹിതന്മാരുള്ള മനുഷ്യന് നാശം വരും; എന്നാൽ സഹോദരനെക്കാളും പറ്റിച്ചേരുന്ന
    സ്നേഹിതന്മാരും ഉണ്ട്.
  lit-lit: Žmogus, turintis draugų, turi būti draugiškas, ir yra mylintis draugas,
    kuris labiau prisirišęs negu brolis.
  urd-GVR: Kaī dost tujhe tabāh karte haiṅ, lekin aise bhī haiṅ jo tujh se bhāī se
    zyādā lipṭe rahte haiṅ.
  suz-BL: का निक्‍शी मुरुमी “वारच नङ” देंखु पाइनीम। तन्‍न आंम लोक्‍ब क्‍येङा थमा पा
    दाक्‍ब वारच गेना हना यो आ वारच नु काथा बाक्‍ब। हितोपदेस १७:१७
  eng-NOY: A man of many friends will show himself false; Yet there is a friend who
    sticketh closer than a brother.
  ita-1927: Chi ha molti amici li ha per sua disgrazia; ma v’è tale amico, ch’è più
    affezionato d’un fratello.
  ckb-ckb: پیاو برادەری زۆر بێت خۆی گرفتار دەکات، بەڵام دۆستێک هەیە لە برا نزیکترە.
  eng-BBE: There are friends who may be a man's destruction, but there is a lover
    who keeps nearer than a brother.
  kan-OKCV: ವಿಶ್ವಾಸಕ್ಕೆ ಅರ್ಹರಲ್ಲದ ಸ್ನೇಹಿತರನ್ನು ಹೊಂದಿರುವವನು ಶೀಘ್ರವೇ ನಾಶವಾಗುತ್ತಾನೆ;
    ಸಹೋದರನಿಗಿಂತ ಹತ್ತಿರ ಹೊಂದಿಕೊಳ್ಳುವ ಸ್ನೇಹಿತನಿದ್ದಾನೆ.
  tam-2017: நண்பர்கள் உள்ளவன் நேசிக்கவேண்டும்; சகோதரனைவிட அதிக சொந்தமாக நேசிக்கப்படுபவனும்
    உண்டு.
  spa-RV-1909: 'El hombre que tiene amigos, ha de mostrarse amigo: y amigo hay más
    conjunto que el hermano.'
  ron-BTF: Un om care are prieteni trebuie să se arate el însuși prietenos; și este
    un prieten care se lipește mai aproape ca un frate.
  eng-WEBP: A man of many companions may be ruined, but there is a friend who sticks
    closer than a brother.
  eng-FBV: Some friends give up on you, but there's a friend who stays closer to you
    than a brother.
  nld-1939: Er zijn makkers, die iemand in het ongeluk storten; Maar ook vrienden,
    die aanhankelijker zijn dan een broer.
  nch-BL: Se masehuali cati quinequi quinpiyas ihuampoyohua, monequi quinpalehuis
    sequinoc quej mochihuaj masehualme cati mohuampojchijtoque. Pero itztoque tohuampoyohua
    cati más techicnelíaj que toicnihua.
  vie-1934: Người nào được nhiều bằng hữu sẽ làm hại cho mình; Nhưng có một bạn tríu
    mến hơn anh em ruột.
  hin-CV: मनुष्य के मित्र मैत्री का लाभ उठाते रहते हैं, किंतु सच्चा मित्र वह होता
    है, जो भाई से भी अधिक उत्तम होता है.
  eng-OURB: A man of many companions may be ruined, but there is a 'ahav ·affectionate
    lover, friend· who sticks closer than a brother.
  spa-BES: Hay amigos que pueden ser la destrucción de un hombre, pero hay amigos
    que se mantiene más cerca que un hermano.
  tdx-tdx: Mianto t’indaty lako rañetse, fe ao ty ate-hena mipiteke soa te ami’ty
    rahalahy.
  tha-KJV: คนที​่​มี​เพื่อนต้องแสร้งทำเป็นเพื่อน แต่​มี​มิ​ตรคนหนึ่งที่​ใกล้​ชิ​ดยิ่งกว่าพี่​น้อง
  por-BR-2018: O homem que tem amigos pode ser prejudicado por eles ; porém há um
    amigo mais chegado que um irmão.
  deu-ELO: Ein Mann vieler Freunde wird zu Grunde gehen; doch es gibt einen, der liebt
    und anhänglicher ist als ein Bruder.
  eng-WYC-2018: A man friendly to fellowship shall more be a friend, than a brother.
    (A man given to fellowship with thee, can be more of a friend, than even thy own
    brother.)
  epo-epo: Havi multajn amikojn estas embarase; Sed ofte amiko estas pli sindona ol
    frato.
  uig-PIN: Dostni kɵp tutⱪan kixi harab bolar; Lekin ⱪerindaxtinmu yeⱪin baƣlanƣan
    bir dost bardur.
  beo-beo: Dunu mogili da dogolegei gilisi gala amo da hedolowane dafamu. Be dogolegei
    na:iyado afae ea mae fisili asigi hou da yolala eyala elea asigi hou baligisa.
  tpi-OTNT: Man i gat planti pren, em bai i bagarap. Tasol sampela man i gat narakain
    pren na tupela i pas gut na i wanbel. Pasin bilong tupela i winim pasin namel
    long tupela brata.
  hau-SA: Mutum mai abokai masu yawa kan lalace, amma akwai abokin da yakan manne
    kurkusa fiye da ɗan’uwa.
  uig-LAT: Dostni köp tutqan kishi xarab bolar; Lékin qérindashtinmu yéqin baghlan’ghan
    bir dost bardur.
  nde-nde: Umuntu olabangane abanengi ucina kubi, kodwa kuba khona umngane othembeka
    okudlula umfowenu.
  ton-ton: Ko e tangata ʻoku ai hono ngaahi kāinga ʻoku ngali ke ne fai fakakāinga
    ʻe ia; pea ʻoku ai ʻae tākanga ʻoku pikitai mālohi hake ʻi ha tokoua.
  ces-1613: Ten, kdož má přátely, má se míti přátelsky, poněvadž přítel bývá vlastnější
    než bratr.
  eng-WMB: A man of many companions may be ruined, but there is a friend who sticks
    closer than a brother.
  tam-TCV: நம்பக்கூடாத நண்பர்கள் விரைவில் அழிவைக் கொண்டுவருவார்கள்; ஆனால் சகோதரனைவிட
    நெருங்கிய நண்பரும் உண்டு.
  ceb-ULB: Ang tawo nga daghan ug mga higala mosangpot sa kalaglagan tungod kanila,
    apan adunay higala nga mahimong mas suod kay sa igsoon.
  pol-UBG: Człowiek, który ma przyjaciół, musi obchodzić się z nimi po przyjacielsku,
    a jest przyjaciel, który przylgnie bardziej niż brat.
  urd-GVU: کئی دوست تجھے تباہ کرتے ہیں، لیکن ایسے بھی ہیں جو تجھ سے بھائی سے زیادہ
    لپٹے رہتے ہیں۔
  deu-1912: Ein treuer Freund liebt mehr uns steht fester bei denn ein Bruder.
  kan-2017: ಬಹಳ ಗೆಳೆಯರನ್ನು ಸೇರಿಸಿಕೊಂಡವನಿಗೆ ನಾಶನ, ಸಹೋದರನಿಗಿಂತಲೂ ಹತ್ತಿರ ಹೊಂದಿಕೊಳ್ಳುವ
    ಮಿತ್ರನುಂಟು.
  yap-yap: Boch e pi tafager e der ma par thilrad ni bfel’ nib n’uw nap’an, ma boch
    e pi tafager e ka ba gel farad yul’yul’ ngak e walag.
  hlt-MCSB: Hlang he a hui rhoek loh thaehuet thil cakhaw, a manuca lakah a lungnah
    tih aka ben khaw om van.
  mdy-ETH: ዎሊኮ ላጌቱዋዖ ላጌ ማሊ ጴዻ ዓሲ ዓኣኔ፤ ጎኔ ላጌ ጋዓንቴ ጌርሲዳፓ ባሼኬ።
  kew-kew: Gore aa meda nipuna adami aa adaapu aaliare go aa nipu oyalia. Go yapare
    aa meda nipuna adami aa ora epe rado piaene meda alipiri go aa lapo nipu lo rabaa
    waru sua nipu lapo ameaya-rupa alipi.
  twi-ASANTE: Ɔbarima a ne nnamfonom dɔɔso bɛtumi ahwe ase, nanso adamfo bi wɔ hɔ
    a ɔbɛfam ne ho asene onua.
  eng-WEBU: A man of many companions may be ruined, but there is a friend who sticks
    closer than a brother.
  wal-wal: Daro laggee de7iyo asi xayana; shin ishappe aadhdhidi ammanttiya laggee
    de7ees.
  acu-NT: Aintsu amikri untsuri pujuinamtaikia, itiurkachminnum jeartinuitai. Antsu
    nekas amikringkia ni yachia nuna nangkamasang pengker awajsatnuitai.
  spa-PDDPT: Hay amigos que causan ruina al hombre, Pero hay un amigo más fiel que
    un hermano.
  gun-gun: Avakue irũ reta va'e omokanhy tema 'rã imondovy. Ha'e rami teĩ peteĩ oiko
    avi nhaneirũ nhanderegua ae'i gui nhanderayvuve va'e.
  agu-BL: At lok' ib yi jalcu'n na xit, nin at na ban tcu'n yi mas tcu'n lok' ib at
    skaxo'l tu jun kamiw swutz jun kutzicy nka jun kitz'un.
  ilo-ULB: Ti mangibagbaga nga adu ti gagayyemna ket maipan iti pannakadadael babaen
    kadagitoy, ngem adda gayyem a nasingsinged ngem iti maysa a kabsat.
  kpg-kpg: Hunu hagadau ihoo hagalee duai gu hagalee, gei hunu hagadau ihoo e koia
    e manawa dahi laa hongo di manawa dahi o tagahaanau daane.
  uig-ARA: دوستنى كۆپ تۇتقان كىشى خاراب بولار؛ لېكىن قېرىنداشتىنمۇ يېقىن باغلانغان
    بىر دوست باردۇر.
  bps-bps: Nun dad dademe sgalak alò flingu nun kakdola, bay nun to samgalak i too
    kamdo i demen sgalak, mdatah fa di tooflanekan.
  sus-sus: Xa mixi booree wuya, na nɔma findide tɔɔrɛ ra a bɛ, kɔnɔ boore nde na na
    naxan fan a ngaxakerenyi bɛ.
  pon-2006: Ekei kompoakepah sohte kin poakpene ahnsou werei, ahpw ekei kin loalopwoatpene
    laudsang pirien kan.
  ksd-ksd: Ba tikai dia bartalaina ma ra tarai par, pa na boina tana; Ma ga tika na
    talai dat i ki, ma i manga ki petep ta dir ma tura i dat.
  tur-YTC: Çok dostu olan kişi mahvolabilir, Ama kardeşten daha yakın olan dost vardır.
  bel-N: Чалавек, які мае сяброў, сам павінен быць сяброўскі, і бывае, што сябар больш
    любіць, чым брат.
  ind-AYT: Orang yang memiliki banyak teman bisa mendapat celaka, tetapi ada sahabat
    yang lebih karib daripada saudara.
  nya-nya: Pali abwenzi amene chibwenzi chawo nʼchapamaso, koma pali bwenzi limene
    limakukangamira kuposa mʼbale wako.
  hrv-hrv: Ima prijatelja koji vode u propast, a ima i prijatelja privrženijih od
    brata.
  mps-mps: Te abagi hauwa elalubo bidi da, te aga dolaibao. Tiali goli, te bidi mebago
    te gasagi yai abagi mu elalu, tama te abagigo augwali dali te bugagia mu kęą
    pelama, te deli haliga mu yaibao. Te abagigo ebo kolesagago te ama nami augwa
    si tomode ebo kolesaga te aiyaba elalubo dao.
  tpi-tpi: Man i gat planti pren, em bai i bagarap. Tasol sampela man i gat narakain
    pren na tupela i pas gut na i wanbel. Pasin bilong tupela i winim pasin namel
    long tupela brata.
  dan-1931: Med mange Fæller kan Mand gå til Grunde, men Ven kan overgå Broder i Troskab.
  vie-OVCB: Nhiều bè bạn có thể là điều tai hại, nhưng có một bạn chí thân hơn cả
    anh em ruột.
  guj-2017: જે ઘણા મિત્રો કરે છે તે પોતાનું નુકસાન વહોરે છે, પણ એક એવો મિત્ર છે કે
    જે ભાઈના કરતાં નિકટનો સંબંધ રાખી રહે છે.
  pon-2006A: Ekei kompoakepah sohte kin poakpene ahnsou werei, ahpw ekei kin loalopwoatpene
    laudsang pirien kan.
  por-BRBSL: Um homem de muitos companheiros pode estar arruinado, mas há um amigo
    que se aproxima mais do que um irmão.
  swe-swe: En människa som försöker få många ytliga vänner [en som försöker vara vän
    med hela världen] blir splittrad (bryts sönder, visar sig vara en dålig vän),
    men en äkta vän är mer trofast (ännu närmare) än en broder.
  cth-cth: Hui kapap ka tawn e teh hui kahawi lah ao van hanelah ao, hatei hmaunawngha
    hlak kahnai e huiko hai ao.
  twi-twi: Ɔbarima a ne nnamfonom dɔɔso betumi ahwe ase, nanso adamfo bi wɔ hɔ a ɔbɛfam
    ne ho asen onua.
  hlt-hlt: Hlang he a hui rhoek loh thaehuet thil cakhaw, a manuca lakah a lungnah
    tih aka ben khaw om van.
  tbz-SIM: Kòo nìtì nɛ́pobɛ̀ sũ dɛ̀ bo nɑ kɛ́ntú o kó mɛyɛi. A nɛ́po mɔ́mmuɔ nɛ́ pɛ̃ɛ̃tɛ́mu
    ɑ tebitɛ.
  msy-2020: Gumazim namakar avɨriba itima, me an akurvazir puvatɨ. Ezɨ gumazir maba,
    guizɨn namakaba iti. Namakar kamning deragha uaningɨn porogha navir vamɨran iti.
    Egha aningɨn arazim, aveghbuar pumuningɨn tongɨn itir arazim gafira.
  dop-dop: Tɑɑpɑlɑɑ wɛɛ nɑ pɑ́ pukinɑ təlete tɑɑ yɑɑ. Amɑ tɑɑpɑlɑɑ lɛlɑɑ wɛɛ nɑ pɑ́
    kəlɑ teu kɛ neu.
  azb-azb: Dost çoxaldan öz-özünü yıxar, Amma qardaşdan daha yaxın dost da var.
  eng-DBY: A man of [many] friends will come to ruin but there is a friend [that]
    sticketh closer than a brother.
  hin-2017: मित्रों के बढ़ाने से तो नाश होता है, परन्तु ऐसा मित्र होता है, जो भाई
    से भी अधिक मिला रहता है।
  wol-KYG: Barey àndandoo lor a ngi ci, waaye xarit a ngi gëna taq nit mbokkam.
  bjr-bjr: Moomoosa aqoondiki marinafa sia kisaaqasaa mi aqoondikirafa mariannoo.
    Moodaa moodaa amiqira aqoondi afaaqasaa aqoondi marifa mi fasiqana mi amiqira
    aqoondina oosana fannoo narí moodaa fidika faqa amiqi marina arusee uraaqaranoo
    maridanoo.
  eng-YLT: A man with friends [is] to show himself friendly, And there is a lover
    adhering more than a brother!
  kne-kne: Waday odom ay gagayyem ay domadael, ngem waday odom ay nasursurok mo agi
    di kinapodno da.
  eng-WYC-2017: A man friendly to fellowship shall more be a friend, than a brother.
  eng-WMBB: A man of many companions may be ruined, but there is a friend who sticks
    closer than a brother.
  urd-GVH: कई दोस्त तुझे तबाह करते हैं, लेकिन ऐसे भी हैं जो तुझसे भाई से ज़्यादा लिपटे
    रहते हैं।
  rug-rug: Koa dia kaiqa baere sapu baere kokoha, ba koa dia kaiqa baere sapu koa
    kapae sisigiti hola nia sa tasimu.
  gaz-gaz: Namni michoota baayʼisu ni bada; garuu michuun obboleessa caalaa namatti
    aanu ni jira.
  fra-LSG: Celui qui a beaucoup d’amis les a pour son malheur, Mais il est tel ami
    plus attaché qu’un frère.
  yal-yal: Xɔyi wuyaxi nɔɛ findɛ nɛn bɔnɔn na muxun ma. Koni xɔyina nde na, na lannayaan
    dangu ngaxakedenna ra.
  haw-1868: O ke kanaka i nui na hoalauna, e poino oia malaila; Aka, o kekahi hoaaloha
    ua oi aku kona pipili ana mamua o ko ka hoahanau.
  arb-NAV: مَنْ يُكْثِرِ الأَصْحَابَ يُخْرِبْ نَفْسَهُ، وَرُبَّ صَدِيقٍ أَلْزَقُ مِنَ
    الأَخِ.
  ewe-ewe: Ame si si xɔlɔ̃ geɖe le la ate ŋu awu nu le gbegblẽ me, gake xɔlɔ̃ aɖe
    li si kuna ɖe ame ŋu wu dadavi gɔ̃ hã.
  eng-LEE: A man's many companions are hurtful to him; but there is many a friend
    that cleaveth closer than a brother.
  asm-FB: যি জনে অনেক লোকৰ সৈতে বন্ধুত্ব কৰে, তেওঁ নিজৰ সৰ্ব্বনাশলৈহে তাকে কৰে; কিন্তু
    এনে বন্ধু থাকে যি ভায়েকতকৈ আপোন হয়।
  sus-A: شَ مِشِ بٌورٍيٍ وُيَ، نَ نْمَ قِندِدٍ تْورّ رَ عَ بّ، كْنْ بٌورٍ ندٍ نَ نَ
    نَشَن قَن عَ نفَشَكٍرٍنيِ بّ.
  fra-SBL: Un homme qui a beaucoup de compagnons peut être ruiné, mais il y a un ami
    qui est plus proche qu'un frère.
  hbo-hbo: אִ֣ישׁ רֵ֭עִים לְהִתְרֹעֵ֑עַ וְיֵ֥שׁ אֹ֝הֵ֗ב דָּבֵ֥ק מֵאָֽח׃
  kik-kik: Mũndũ mũceeri na andũ aingĩ aahota kwĩyũnũhithia, no nĩ kũrĩ mũrata ũnyiitanaga
    na mũndũ gũkĩra mũrũ wa nyina na mũndũ.
  fra-NCL: L’homme aux nombreux amis les a pour sa perte, mais il tel ami plus attaché
    qu’un frère.
  cek-AK: Ampui kapop ah tawn kami loe angmah amrohaih ah oh; toe nawkamya pongah
    palung cak kue ampui doeh oh.
  cuk-cuk: Dule, aimar-nikale, aigwar guergebed. Abar-aimar nikad, gwenad-gargwenadba
    bur bule walikaa daed.
  uig-CYR: Достни көп тутқан киши харап болар; Лекин қериндаштинму йеқин бағланған
    бир дост бардур.
  tel-2017: ఎక్కువ మంది స్నేహితులున్న వాడికి నష్టం. అయితే సోదరుని కన్నా సన్నిహితంగా
    ఉండే మిత్రులు కూడా ఉంటారు.
  hat-BSA: Yon nonm ak anpil zanmi vin kraze nèt; men gen yon kalite zanmi ki rete
    pi pwòch pase yon frè.
  kos-kos: Kutu kawuk uh tiana kawil, a kutu kawuk uh wo liki na tamulel.
  hbo-WLC: אִ֣ישׁ רֵ֭עִים לְהִתְרֹעֵ֑עַ וְיֵ֥שׁ אֹ֝הֵ֗ב דָּבֵ֥ק מֵאָֽח׃
  ibo-ibo: Onye nwere ọtụtụ ndị enyi ndị na-ekwesighị ga-abịa nʼịla nʼiyi mgbe na-adịghị
    anya, ma ọ dị enyi nke na-arapara nso karịa nwanne.
  ory-ory: ଯେ ଅନେକ ମିତ୍ର କରେ, ସେ ଆପଣା ବିନାଶ ନିମନ୍ତେ ତାହା କରେ; ମାତ୍ର ଜଣେ ପ୍ରେମକାରୀ
    ଅଛନ୍ତି, ଯେ ଭାଇ ଅପେକ୍ଷା ଅଧିକ ନିକଟ ଲାଗି ରହନ୍ତି।
  chk-chk: Eman aramas mi chomong chiechian a tongeni fetal ngeni feiengau, nge mi
    wor eman chiechian a kan ngeni, lap seni wesewesen pwiin.
  rop-rop: Sambala yu frenmob nomo trubala, bat yu ronwan fren gin album yu mowa den
    yu femili.
  ukr-1871: Хто хоче приятелїв мати, мусить і самий приязним бути; друг буває од брата
    прихильнїйший.
  deu-1951: Wer viele Gefährten hat, gefährdet sich selbst; aber es gibt einen Freund,
    der anhänglicher ist als ein Bruder.
  eng-JPS: There are friends that one hath to his own hurt; but there is a friend
    that sticketh closer than a brother.
  srp-1865: Ko ima prijatelja, valja da postupa prijateljski, jer ima prijatelja vjernijih
    od brata.
  lug-lug: Akwana emikwano emingi yeereetera okuzikirira, naye wabaawo ow’omukwano
    akwagala ennyo okusinga owooluganda.
  heb-heb: איש רעים להתרעע ויש אהב דבק מאח׃
  ben-IRV: যার অনেক বন্ধু আছে বলে দাবি করে, সে সর্বনাশ ডেকে আনে; কিন্তু ভাইয়ের থেকেও
    ঘনিষ্ঠ এক বন্ধু আছেন।
  pan-pan: ਬਹੁਤ ਸਾਰੇ ਮਿੱਤਰ ਨੁਕਸਾਨ ਦਾ ਕਾਰਨ ਹਨ, ਪਰ ਅਜਿਹਾ ਵੀ ਇੱਕ ਮਿੱਤਰ ਹੈ ਜੋ ਭਰਾ ਨਾਲੋਂ
    ਵੀ ਵੱਧ ਨੇੜੇ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: အပေါင်း အဘော်များသောသူ သည် အကျိုးနည်း ရှိတတ်၏။ မိတ်ဆွေ မူကား ၊ ညီအစ်ကို
    စွဲကပ် သည် ထက် သာ၍စွဲကပ် တတ်၏။
  tte-O: Bwagana ala eliyamwao sibaibaiwa na sauga polowe koina kani siyabubu-gabaegila.
    Na ala eliyam tupwaliyao ali kelabilabin kaiwena siyamala ala eliyam yawasosi
    yo sisaguila sauga polopolowena koina. Toisabo kaukava o dugu kani iginauli besiele?
  tbg-tbg: Ai tonti vokika kia ai kahaqiraiti, ai qoraiqama amitevara. Ai tonti taruva
    ai qata vakaukavata naatarakero viva koqemakero ai kahaqianaro.
  hmo-hmo: Turana haida be turana koikoi taudia sibona, to turana ta ia noho, iena
    turana kara, ese tadikaka ta ena lalokau ia hereaia noho.
  urd-urd: जो बहुतों से दोस्ती करता है अपनी बर्बादी के लिए करता है, लेकिन ऐसा दोस्त
    भी है जो भाई से ज़्यादा मुहब्बत रखता है।
  rus-SYN: Кто хочет иметь друзей, тот и сам должен быть дружелюбным; и бывает друг,
    более привязанный, нежели брат.
  bqc-SIM: Gbɛ̃na yàaa ì yãvãi inɛ́ɛ, gbɛ̃naeↄ ku aaìↄ nańnↄ dɛ ua gbɛ̃́a.
  tcz-CHONGTHU: Gol le pai kiti hi apha-lhem manthahna thei jong aum in, hinlah gol
    le pai abang chu penpi tahbeh sopi sanga kinaipi jong aum in ahi.
  mar-mar: जो कोणी पुष्कळ मित्र करतो तो आपल्याच नाशासाठी ते करतो, परंतु एखादा असा
    मित्र असतो की तो आपल्या भावापेक्षाही आपणांस धरून राहतो.
  hlt-THB: Pyi khawzah taak taw plam thamnaak ni, cehlai cingna anglakawh lungnaak
    ak tlo ngai pyi awm hy.
  qub-qub: Waquenga amïgupis ichicllapämi caycan. Waquinmi ichanga amïgupis juc wauguipitapis
    mas wauguiraj.
  bqp-bqp: Gbɛ̃nna bɛrɛkɛtɛ dì yã vãni ińnɛmɛ, gbɛ̃nna kenↄ kun òdi na gbɛ̃i de
    ↄn gbɛ̃la.
  hat-hat: Gen zanmi se pran yo vin pran. Men, gen zanmi tou yo plis pase frè.
  eng-BSB: A man of many companions may come to ruin, but there is a friend who stays
    closer than a brother.
  tod-tod: Nui nii bɔɔlai mɔinɗai, ta polu kpɔlɔ vai ma, kɛlɛ nu wɔɔla ɠitei ɠa ɗa
    ɠili è ʋa, é leʋe è-ɠɛɛloin ʋa.
  eng-WEBPB: A man of many companions may be ruined, but there is a friend who sticks
    closer than a brother.
  kbq-kbq: Rama'a ronekamo'a kazeri haviza hugahianagi, tamage ronekamo'a negafuma
    nehiaza huno tava'onkare manigahie.
  nhe-BL: Se tlacatl tlen quinequi quinpiyas ihuampoyohua, monequi quinpalehuis sequinoc
    queja mochihuaj tlacame tlen mohuampochijtoque. Pero itztoque tohuampoyohua tlen
    más techicnelíaj que toicnihua.
  bus-bus: Gbɛ̃nna bɛrɛkɛtɛ è à zaaa ińnɛmɛ, gbɛ̃nna kenↄ kuu aↄ̃ègↄ̃ na gbɛ̃a dɛ
    ua gbɛ̃la.
  gub-BL: Amo zemuryparypar haw upaw na'arewahy. Nemyrypar azeharomoete har neamutar
    katu wera'u uwywyr wi a'e.
  eng-DRA: A man amiable in society, shall be more friendly than a brother.
