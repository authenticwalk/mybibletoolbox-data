verse: PRO.018.023
translations:
  mal-C: ദരിദ്രർ കരുണയ്ക്കായി കേണപേക്ഷിക്കുന്നു, എന്നാൽ ധനികർ പരുഷമായി പ്രതിവാദം നടത്തുന്നു.
  deu-TKW: Flehentlich redet der Arme, aber der Reiche antwortet mit Härte.
  lin-lin: Mobola alobaka na mongongo ya kobondela, kasi mozwi azongisaka eyano na
    lolendo.
  eng-LSV: The poor speaks [with] supplications, || And the rich answers fierce things.
  eng-GNV: 'The poore speaketh with prayers: but the rich answereth roughly.'
  eng-WEBSTER: The poor useth entreaties; but the rich answereth roughly.
  nhw-BL: Se teicneltzi motlajtlanía tlapalehuili, pero nopa masehuali catli tominpiya
    quinanquilía chicahuac.
  swh-ONEN: Mtu maskini huomba kuhurumiwa bali tajiri hujibu kwa ukali.
  bba-bba: Sɑ̃ɑro u rɑ ɡɑri ɡerewɑ kɑ wɔnwɔndu, ɑdɑmɑ ɡobiɡii u rɑ ɡerewɑ kɑ dɑm.
  eng-KJVCPB: The poor useth intreaties; But the rich answereth roughly.
  luo-luo: Ngʼat ma jachan ywak kokwayo ngʼwono, to ngʼat ma jamoko dwoko gi gero.
  meu-meu: Ogoḡami taudia na e noinoimu, a taḡa taudia na hereva aukadia amo e haeremu.
  npi-ULB: गरिब मानिसले कृपाको लागि बिन्ती गर्छ, तर धनी मानिसले हतारमा जवाफ दिन्छ
    ।
  yor-yor: Tálákà ń bẹ̀bẹ̀ fún àánú, ṣùgbọ́n ọlọ́rọ̀ a dáhùn pẹ̀lú ìkanra.
  ind-ind: Orang miskin memohon belas kasihan, tetapi orang kaya sering kali menjawabnya
    dengan hinaan.
  pes-OPCB: درخواست فقرا با التماس توأم است و پاسخ ثروتمندان با خشونت.
  tgl-ULB: Ang mahirap ay nanlilimos ng awa, pero ang sagot ng mayaman ay magaspang.
  hui-hui: Yagibano kagome homogo kagohondo ibu biamogo bia lalu bi hendore laga ka.
    Anigo homogo kagome yagibano ladai bialu bi bayale ndo hongo howa ladai biaga.
  mya-mya: ဆင်းရဲသောသူသည် တောင်းပန်တတ်၏။ ငွေရ တတ်သောသူမူကား၊ ကြမ်းတမ်းစွာ ပြန်ပြောတတ်၏။
  bod-N: དབུལ་པོས་བཀའ་དྲིན་འཐོབ་པར་ཞུ་བ༌འབུལ། །ཕྱུག་པོས་རྩུབ་མོ་ཚིག་གིས་ལན་སྨྲ༌འོ།།
  wsk-wsk: Kari kituwura mu numi karogo kapa se saonga ko wosenga kira lagarukko;
    bare kari kumik mel suen biya ago mu den koma sail ago am balukko.
  sna-sna: Murombo anokumbira kuitirwa tsitsi, asi mupfumi anopindura nehasha.
  spa-BLM: Los pobres piden clemencia, pero los ricos responden con dureza.
  cac-cac: A eb' meb'a' stevi eb', axo eb' b'eyum, te ac'umtac syutej sb'a eb' stac'vi.
  swh-ULB: Mtu masikini huomba rehema, lakini mtu tajiri hujibu kwa ukali.
  bel-bel: З мальбою гаворыць убогі, а багаты адказвае груба.
  deu-ELBBK: Flehentlich bittet der Arme, aber der Reiche antwortet Hartes.
  mbb-OT: Is pubri, edhangyù diyà te sepian he ikehizu sikandin, ne is sepian, singka
    mulà is kandin he idtavak.
  mal-2015: ദരിദ്രൻ യാചനാരീതിയിൽ സംസാരിക്കുന്നു; ധനവാനോ കഠിനമായി ഉത്തരം പറയുന്നു.
  rmc-rmc: O čoro vakerel pokorne mangipnaha, ale o barvalo odphenel zorales.
  pes-OPV: مرد فقیر به تضرع تکلم می‌کند، اما شخص دولتمند به سختی جواب می‌دهد.
  ron-1924: Сэракул ворбеште ругынду-се, дар богатул рэспунде ку асприме.
  ben-OBCV: দরিদ্রেরা দয়া পাওয়ার জন্য সনির্বন্ধ মিনতি জানায়, কিন্তু ধনবানেরা ধমকে
    উত্তর দেয়।
  som-som: Miskiinku baryootan buu ku hadlaa, Laakiinse taajirku si qallafsan buu
    ugu jawaabaa.
  lat-VUC: Cum obsecrationibus loquetur pauper, et dives effabitur rigide.
  eng-ASVBT: The poor useth entreaties; But the rich answereth roughly.
  mna-mna: Wal sorrokŋan, zin titaŋroro zin bibip bekena timuŋai zin. Mi zin wal ta
    mbio uunu na, tinin tomtom sa som. Tana kezen keke pa sua.
  ita-1885: Il povero parla supplichevolmente; Ma il ricco risponde duramente.
  eng-ULB: A poor person pleads for mercy, but a rich person answers harshly.
  spa-VBL: Los pobres ruegan por misericordia, pero los ricos responden con dureza.
  fra-_FOB: Le pauvre parle en suppliant; mais le riche répond avec dureté.
  mal-mal: ദരിദ്രൻ യാചനാരീതിയിൽ സംസാരിക്കുന്നു; ധനവാനോ കഠിനമായി ഉത്തരം പറയുന്നു.
  urd-GVR: Ġharīb minnat karte karte apnā muāmalā pesh kartā hai, lekin amīr kā jawāb
    saḳht hotā hai.
  suz-BL: प्रुङग मुरुमी ब्रेम्‍शो लोव़ पा पुंइनीम। तन्‍न शुश शोंप पाइश्‍शो मुरुमी
    ठेयब लेश्‍शो लोव़ ले‍त्‍नीम।
  eng-NOY: The poor useth entreaties; But the rich answereth roughly.
  ita-1927: Il povero parla supplicando, il ricco risponde con durezza.
  ckb-ckb: هەژار بۆ بەزەیی دەپاڕێتەوە، بەڵام دەوڵەمەند بە ڕەقی وەڵام دەداتەوە.
  eng-BBE: The poor man makes requests for grace, but the man of wealth gives a rough
    answer.
  kan-OKCV: ಬಡವನು ಕರುಣೆಗಾಗಿ ವಿಜ್ಞಾಪನೆ ಮಾಡುತ್ತಾನೆ; ಆದರೆ ಧನಿಕನು ಕಠಿಣವಾಗಿ ಉತ್ತರ ಕೊಡುತ್ತಾರೆ.
  tam-2017: தரித்திரன் கெஞ்சிக்கேட்கிறான்; செல்வந்தன் கடினமாக உத்திரவுகொடுக்கிறான்.
  spa-RV-1909: El pobre habla con ruegos; mas el rico responde durezas.
  ron-BTF: Săracul folosește rugăminți, dar cel bogat răspunde cu asprime.
  eng-WEBP: The poor plead for mercy, but the rich answer harshly.
  eng-FBV: The poor beg for mercy, but the rich reply harshly.
  nld-1939: Al klaagt een arme nog zo smekend, De rijke antwoordt met hardheid.
  nch-BL: Se teicneltzi motajtanía tapalehuili ica cuali, pero nopa masehuali cati
    tominpiya quinanquilía chicahuac.
  vie-1934: Người nghèo dùng lời cầu xin; Còn kẻ giàu đáp lại cách xẳng xớm.
  hin-CV: संसार में निर्धन व्यक्ति गिड़गिड़ाता रहता है, और धनी उसे कठोरतापूर्व उत्तर
    देता है.
  eng-OURB: The poor plead for mercy, but the rich answer harshly.
  spa-BES: El pobre hace peticiones de gracia, pero el hombre rico da una respuesta
    áspera.
  tdx-tdx: Mihalaly tretrè ty rarake, fe sotrafe’ ty mpitsikafo.
  tha-KJV: คนยากจนใช้​คำวิงวอน แต่​คนมั่งคั่งตอบเสียงห้วนๆ
  por-BR-2018: O pobre fala com súplicas; mas o rico responde com durezas.
  deu-ELO: Flehentlich bittet der Arme, aber der Reiche antwortet Hartes.
  eng-WYC-2018: A poor man shall speak with beseechings, (or with pleadings); and
    a rich man shall speak sternly.
  epo-epo: Per petegado parolas malriĉulo; Kaj riĉulo respondas arogante.
  uig-PIN: Miskinlǝr pǝs awazda yelinip sɵzlǝr; Bay bolsa ⱪopalliⱪ bilǝn jawab berǝr.
  beo-beo: Hame gagui dunu da asaboiwane adole ba:sa e fidima:ne, be bagade gagui
    dunu da gasa fiwane sia:sa.
  tpi-OTNT: Rabisman i save tok isi long maniman, na askim em long helpim em. Tasol
    maniman i save bekim tok strong long em.
  hau-SA: Matalauci kan yi roƙo da taushi, amma mawadaci kan amsa da kakkausar murya.
  uig-LAT: Miskinler pes awazda yélinip sözler; Bay bolsa qopalliq bilen jawab bérer.
  nde-nde: Umyanga uyancenga ukuthi axolelwe, kodwa isinothi siphendula ngolaka.
  ton-ton: ‌ʻOku fakakolekole ʻe he masiva; ka ʻoku tali fakamālohi ʻe he koloaʻia.
  ces-1613: Poníženě mluví chudý, ale bohatý odpovídá tvrdě.
  eng-WMB: The poor plead for mercy, but the rich answer harshly.
  tam-TCV: ஏழைகள் இரக்கத்திற்காக கெஞ்சுகிறார்கள்; ஆனால் பணக்காரர்களோ கடுமையாகப் பதிலளிக்கிறார்கள்.
  ceb-ULB: Ang tawong kabos maghangyo nga kaluy-an, apan ang tawong adunahan motubag
    ug pinasingka.
  pol-UBG: Ubogi prosi pokornie, ale bogaty odpowiada surowo.
  urd-GVU: غریب منت کرتے کرتے اپنا معاملہ پیش کرتا ہے، لیکن امیر کا جواب سخت ہوتا
    ہے۔
  deu-1912: Ein Armer redet mit Flehen, ein Reicher antwortet stolz.
  kan-2017: ಬಡವನು ಬಿನ್ನೈಸುವನು, ಬಲ್ಲಿದನು ಉತ್ತರವನ್ನು ಉಗ್ರವಾಗಿ ಕೊಡುವನು.
  yap-yap: Nap’an nra non be’ nib gafgow, ma thangri non nib munguy, machane fulweg
    rok be’ nib yo’or ban’en rok e ba taf.
  hlt-MCSB: Khodaeng loh huithuinah neh a voek dae, hlanglen loh a tlung neh a doo.
  mdy-ETH: ማንቆ ዓሲ ፔና ሂርኪሲ ሼሌዑሞና ጌስታኔ፤ ዖርጎቺ ዓሲ ጋዓንቴ ሄርሺንቲና ማሂ ኬኤዛኔ።
  kew-kew: Naraame amope oyae pawa agaa mea. Go yapare aamaame agaa puri palo loa
    abuta.
  twi-ASANTE: Ohiani srɛ ahummɔborɔ, nanso ɔdefoɔ de kasaden bua no.
  eng-WEBU: The poor plead for mercy, but the rich answer harshly.
  wal-wal: Hiyyeesa asi auddashidi haasayees; shin duree phenqqeshidi zaarees.
  acu-NT: 'Kuikiartichuka ni tumaashrin akiktatkama tujintak: Wait anentrata tusa
    seamnuitai. Antsu kuikiartin wait anentsuk kakaram chichaak aimkatnuitai.'
  spa-PDDPT: El pobre se expresa con súplicas, El rico responde con durezas.
  gun-gun: Iporiaukue'i ma mba'emo re ojerurea rupi 'rã ijayvu, ha'e rã oguerekopa
    va'e ma ombovai atã rei 'rã.
  agu-BL: Yi e' tal prow me'ba', na cu' chiwutz tan yol, poro yi e' ric, wi'nin na
    cyocsaj quib nim yi na chitza'wej.
  ilo-ULB: Agpakpakaasi ti marigrigat a tao, ngem nagubsang ti panangsungbat ti nabaknang
    a tao.
  kpg-kpg: Digau hagaloale ma ga leelee, digaula e manawa hila gi lala. Digau maluagina
    ma ga helekai gi di heeu, digaula e hagamuamua.
  uig-ARA: مىسكىنلەر پەس ئاۋازدا يېلىنىپ سۆزلەر؛ باي بولسا قوپاللىق بىلەن جاۋاب بېرەر.
  bps-bps: Ku talù i to landè, too kenen fakdo talù, bay ku talù i to nun knun, too
    gamban i taluan.
  sus-sus: Setare mayandi tima, kɔnɔ se kanyi a yaabima a xɔrɔxɔɛ nan na.
  pon-2006: Ni ahnsou me semwehmwe men kin koasoi, e uhdahn pahn mpahi, ahpw ni me
    kepwehpwe men eh kin sapeng, e kin ngilen lemei.
  ksd-ksd: A luveana i lulul uka, Ma ga ra uviana i ngangar kana tinata na balbali.
  tur-YTC: Yoksul merhamet diler, Zengin sert yanıt verir.
  bel-N: Бедны гаворыць, умольваючы, а багаты адказвае груба.
  ind-AYT: Orang miskin berbicara dengan memohon, tetapi orang kaya menjawab dengan
    kasar.
  nya-nya: Munthu wosauka amapempha koma munthu wolemera amayankha mwaukali.
  hrv-hrv: Ponizno moleći govori siromah, a grubo odgovara bogataš.
  mps-mps: Te magi nai doado bage meni yai bidigo te nagame yai po dua digi te mone
    hauwa elalubo bidi dali weyu, tama agaba hanalu te aga tau somainu yali. Tiali
    goli, te mone hauwa elalubo bidigo te sesanobo po bomonama agaba wei ponobo dao.
  tpi-tpi: Rabisman i save tok isi long maniman, na askim em long helpim em. Tasol
    maniman i save bekim tok strong long em.
  dan-1931: Fattigmand beder og trygler, Rigmand svarer med hårde Ord.
  vie-OVCB: Người nghèo xin rủ lòng thương; người giàu hách dịch nói năng phũ phàng.
  guj-2017: ગરીબ દયાને માટે કાલાવાલા કરે છે, પણ દ્વવ્યવાન ઉદ્ધતાઈથી જવાબ આપે છે.
  pon-2006A: Ni ahnsou me semwehmwe men kin koasoi, e uhdahn pahn mpahi, ahpw ni me
    kepwehpwe men eh kin sapeng, e kin ngilen lemei.
  por-BRBSL: Os pobres imploram por misericórdia, mas a rica resposta é dura.
  swe-swe: Den fattige använder bönfallande ord (ber om nåd), den rike svarar däremot
    med hårda (aggressiva, sarkastiska, burdusa) ord.
  cth-cth: Tamimathoe ni teh a kâhei, hatei ka tawnta e niteh lawk kahram lah ouk
    a dei.
  twi-twi: Ohiani srɛ ahummɔbɔ, nanso ɔdefo de kasaden bua no.
  hlt-hlt: Khodaeng loh huithuinah neh a voek dae, hlanglen loh a tlung neh a doo.
  tbz-SIM: Ocĩ̀rì ɔ̃ nnɑ́ɑ́ nkɛ bɑ́ɑmmu kɛ̀ tikpɑ̀tì yiɛ̀ nni nnɑ́ɑ́ nkɛ̀ dɛ̀ kpeńnì.
  msy-2020: Onganarazibagh amir gumazim aghumra dagɨaba itir gumazim mɨgɨa, uabɨn
    akurvaghasa an azangsɨsi. Ezɨ dagɨaba itir gumazim pamten an akam ikara.
  dop-dop: Kʋnyɔntʋ nɑ yɔɣɔtəɣənɑ niŋ tɛkʋɣʋ kɛ́. Ɩlɛnɑ toŋ tʋ nɑ́ɑ́ yɔɣɔtənɑ tomɑ.
  azb-azb: Yoxsul rəhm istəyər, Zəngin isə sərt cavab verər.
  eng-DBY: He that is poor speaketh with supplications, but the rich answereth roughly.
  hin-2017: निर्धन गिड़गिड़ाकर बोलता है, परन्तु धनी कड़ा उत्तर देता है।
  wol-KYG: Ku ñàkk a ngi leewaayu, boroom alal di ko jànni.
  bjr-bjr: Ainaina siaifa kudi fasiqa fifimmasee ufa qimari fasiqafa maridanoo. Qumiasana
    tiafa kaukaata ufa kai qimarifa maridanoo.
  eng-YLT: '[With] supplications doth the poor speak, And the rich answereth fierce
    things.'
  kne-kne: Manpakpakaasi di nabiteg ay mankali, ngem din baknang yan bodtak di songbat
    na.
  eng-WYC-2017: A poor man shall speak with beseechings; and a rich man shall speak
    sternly.
  eng-WMBB: The poor plead for mercy, but the rich answer harshly.
  urd-GVH: ग़रीब मिन्नत करते करते अपना मामला पेश करता है, लेकिन अमीर का जवाब सख़्त
    होता है।
  rug-rug: Na tie malaṉa si tepa ia sa tataru, ba sa tie tagotago si olaṉa va bubugorae.
  gaz-gaz: Hiyyeessi arraba laafaadhaan dubbata; sooressi garuu sagalee jabaadhaan
    deebii kenna.
  fra-LSG: Le pauvre parle en suppliant, Et le riche répond avec dureté.
  yal-yal: Yiigelitɔɔn falan tima mafanna nin, koni nafulu kanna yabi xɔdɛxɛn nan
    tima.
  haw-1868: He noi ko ke kanaka ilihune; A o ka mea waiwai, ua olelo kalakala oia.
  arb-NAV: يَتَوَسَّلُ الْفَقِيرُ بِتَضَرُّعَاتٍ، أَمَّا الْغَنِيُّ فَيُجَاوِبُ بِخُشُونَةٍ.
  ewe-ewe: Ame dahe ɖea kuku biaa nublanuikpɔkpɔ, ke kesinɔtɔ ya ɖoa nya ŋu adãtɔe.
  eng-LEE: The poor speaketh entreatingly; but the rich answereth roughly.
  asm-FB: দৰিদ্ৰ লোকে কৃপাৰ বাবে বিনয় কৰে; কিন্তু ধনৱান লোকে কঠুৱা উত্তৰ দিয়ে।
  sus-A: سٍتَرٍ مَيَندِ تِمَ، كْنْ سٍ كَنيِ عَ يَابِمَ عَ شْرْشْي نَن نَ.
  fra-SBL: Les pauvres implorent la pitié, mais les riches répondent durement.
  hbo-hbo: תַּחֲנוּנִ֥ים יְדַבֶּר־רָ֑שׁ וְ֝עָשִׁ֗יר יַעֲנֶ֥ה עַזֹּֽות׃
  kik-kik: Mũndũ mũthĩĩni athaithanaga aiguĩrwo tha, no gĩtonga gĩcookagia ũhoro na
    ũũru.
  fra-NCL: Le pauvre parle en suppliant, et le riche répond durement.
  cek-AK: Amtang kami loe tahmenhaih hnik thaih; toe angraeng loe lok kaham hoiah
    minawk ih lok to pathim.
  cuk-cuk: Dule-wileged wilesakwaa ibmar egised. Dule-mani-ibeddina, sabsur dule-abin-imaked.
  uig-CYR: Мискинләр пәс авазда йелинип сөзләр; Бай болса қопаллиқ билән җавап берәр.
  tel-2017: నిరుపేద ఎంతో ప్రాధేయ పడతాడు. ధనవంతుడు దురుసుగా జవాబిస్తాడు.
  hat-BSA: 'Malere a pale: “Souple, fè m gras”; men moun rich la reponn byen di.'
  kos-kos: Pacl sie mwet sukasrup el kaskas el enenu in kas fisrasr. A top lun mwet
    kasrup uh arulana kou.
  hbo-WLC: תַּחֲנוּנִ֥ים יְדַבֶּר־רָ֑שׁ וְ֝עָשִׁ֗יר יַעֲנֶ֥ה עַזּֽוֹת׃
  ibo-ibo: Onye ogbenye na-arịọ arịrịọ maka ebere; ma ọgaranya na-asa okwu ike ike.
  ory-ory: ଦରିଦ୍ର ଲୋକ ବିନୟ କରେ; ମାତ୍ର ଧନବାନ କଠିନ ଉତ୍ତର ଦିଏ।
  chk-chk: Lupwen eman chon wöüngau a tüngor, a eäni kapas pwetete, nge eman chon
    wöümong a eäni kapas pälüen mi pöchökül.
  rop-rop: Wen ola po pipul askim ola ritjwan pipul blanga album olabat, dei garra
    tok gudwei, bat wen ola ritjwan pipul tokbek langa olabat, dei oldei tok rafwei
    langa olabat.
  ukr-1871: Убогий, благаючи, говорить; багатий промовляє згорда.
  deu-1951: Der Arme redet bittend; aber der Reiche antwortet grob.
  eng-JPS: The poor useth entreaties; but the rich answereth impudently.
  srp-1865: Siromah govori moleæi, a bogat odgovara oštro.
  lug-lug: Omwavu yeegayirira, naye omugagga addamu na bbogo.
  heb-heb: תחנונים ידבר רש ועשיר יענה עזות׃
  ben-IRV: গরিব লোক করুণার আবেদন করে, কিন্তু ধনী লোক কঠোরভাবে উত্তর দেয়।
  pan-pan: ਕੰਗਾਲ ਤਾਂ ਤਰਲੇ ਕਰਕੇ ਬੋਲਦਾ ਹੈ, ਪਰ ਧਨਵਾਨ ਕਰੜਾਈ ਨਾਲ ਉੱਤਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ဆင်းရဲ သောသူသည် တောင်းပန် တတ်၏။ ငွေ ရတတ် သောသူမူကား ၊ ကြမ်းတမ်း စွာ ပြန်
    ပြောတတ်၏။
  tte-O: Saugana tobubutuma iedeedede yatala koina iya me ana matausi, na towasawasa
    iya iedeedede me ana munamunai.
  tbg-tbg: Vehi vaiintivano qihaaqamakero airi monu vataa vaiintiara ti kahaqiane
    tivarovata, vi vaiintiva kia nai qihaaqamakero tiva amiraitiro, kia koqe uvaqohairo
    vira nai tiva ami vaira.
  hmo-hmo: Ogogami tauna ese mai manau danu ia noinoi noho, to kohu momo tauna ese,
    mai hereva aukadia danu ia haere henia noho.
  urd-urd: मुहताज मिन्नत समाजत करता है, लेकिन दौलतमन्द सख़्त जवाब देता है।
  rus-SYN: С мольбою говорит нищий, а богатый отвечает грубо.
  bqc-SIM: Taaside ì yã'o wɛ̃nawɛ̃na, ↄde ì yã́zãsi gbã́ugbãu.
  tcz-CHONGTHU: Mivaichan khotona angaichat teng atao jin, hinlah mihao'in kiletsah
    to thon thu asei-jin ahi.
  mar-mar: गरीब मनुष्य दयेची विनवणी करतो, पण श्रीमंत मनुष्य कठोरपणाने उत्तर देतो.
  hlt-THB: Thlang khawdeng ing qeennaak thoeh nawh, mang ingtaw a tlung doena thlang
    voem hy.
  qub-qub: Pobriga alli shimillanpami imapitapis ruwacun. Rïcumi ichanga imallapitapis
    fiyu shiminpa cutichin.
  bqp-bqp: Takaside dì yã o wɛ̃ndawɛ̃nda, aruzɛkɛde dì weḿma gbãnagbãna.
  hat-hat: Lè yon pòv ap pale, li toujou nan tanpri souple. Men, moun rich toujou
    ap rele sou moun.
  eng-BSB: The poor man pleads for mercy, but the rich man answers harshly.
  tod-tod: Bala nui ɠa ɗa ɓɔɛ ga maanɛɛnɛ wooi, kpɛtɛ nui gooɠaaʋotegi wo ga zeeɠaaɓaai.
  eng-WEBPB: The poor plead for mercy, but the rich answer harshly.
  kbq-kbq: Amunte omane vahe'mo'a, asumaraginteno azama hanigu meme nehianagi, feno
    vahe'mo'a, hanave kefinti kenona nehie.
  nhe-BL: Se teicneltzi motlajtlanía tlapalehuili, pero nopa tlacatl tlen tominpiya
    quinanquilía chicahuac.
  bus-bus: Takaasidee è yã o wɛ̃ndawɛ̃nda, auzikidee è weńla gbãngbãn.
  gub-BL: — Aipo apuner heze'egaw rehe, i'i hemetarer 'ym ma'e. Hemetarer katu ma'e
    uwazarahy amo ize'eg izupe.
  eng-DRA: The poor will speak with supplications, and the rich will speak roughly.
