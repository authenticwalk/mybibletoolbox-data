verse: PRO.018.010
translations:
  mal-C: യഹോവയുടെ നാമം കെട്ടുറപ്പുള്ള ഒരു കോട്ടയാണ്; നീതിനിഷ്ഠർ അവിടേക്കോടിച്ചെന്ന്
    സുരക്ഷിതരാകുന്നു.
  deu-TKW: Ein fester Turm ist der Name Jahwes; dahin läuft der Fromme und findet
    sich gesichert.
  lin-lin: Kombo ya Yawe ezali lokola ndako molayi batonga makasi ; moyengebene akimelaka
    kuna mpe azwaka ebombamelo ya makasi.
  eng-LSV: The Name of YHWH [is] a tower of strength, || The righteous runs into it,
    and is set on high.
  eng-GNV: 'The Name of the Lord is a strong tower: the righteous runneth vnto it,
    and is exalted.'
  eng-WEBSTER: 'The name of the LORD is a strong tower: the righteous runneth into
    it, and is safe.'
  nhw-BL: TOTECO eltoc quen se huejcapantic tepancali campa masehualme hueli momanahuise.
    Cuajcualme yohuij campa TOTECO huan ayacmo aqui hueli quincocos.
  swh-ONEN: Jina la Bwana ni ngome imara, wenye haki huikimbilia na kuwa salama.
  bba-bba: Yinni Gusunɔ u sɑ̃ɑwɑ nɡe ɡbɑ̃rɑ dɑmɡiru. Gemɡii ù n dukɑ dɑ mi, u ko n
    wɑ̃ɑwɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'The name of the Lord is a strong tower: The righteous runneth into
    it, and is safe.'
  luo-luo: Nying Jehova Nyasaye en ohinga maratego, ngʼat makare ringo ma pond kanyo
    kendo yud resruok.
  meu-meu: Iehova ladana na kohoro aukana; kara maoromaoro tauna na ia lalonai e heau
    vareaimu bena e maurimu.
  npi-ULB: परमप्रभुको नाम एउटा बलियो धरहरा हो । धर्मात्मा त्यहाँ दौडेर जान्छ र सुरक्षित
    हुन्छ ।
  yor-yor: Orúkọ Olúwa, ilé ìṣọ́ agbára ni; olódodo sá wọ inú rẹ̀, ó sì rí ìgbàlà.
  ind-ind: TUHAN bagaikan benteng tempat perlindungan. Pada-Nyalah orang-orang benar
    berlindung dan mereka pun aman.
  pes-OPCB: اسم خداوند قلعه‌ای است محکم که شخص درستکار به آن پناه می‌برد و در امان
    می‌ماند.
  tgl-ULB: Ang pangalan ni Yahweh ay matibay na tore; ang matuwid na tumatakbo patungo
    rito ay ligtas.
  hui-hui: Anduane Homogo ibu anda mbira hongohe hagagobi kagoni. Anduane Homogo ogonibi
    kagola wali agali mini tigabiwi karu ti gerai puwa ibuha bayale ha do holebira.
  mya-mya: ထာဝရဘုရား၏နာမတော်သည် ခိုင်ခံ့သော ရဲတိုက်ဖြစ်၍၊ ဖြောင့်မတ်သောသူတို့သည် ပြေးဝင်သဖြင့်၊
    လုံခြုံစွာနေရကြ၏။
  bod-N: ཡ་ཝཱེའི་མཚན་ནི་ལྕོག་མཁར་བརྟན་པོ༌ཡིན། །དྲང་པོ་དེ་རུ་བརྒྱུགས་ཤིང་བདེ་བར༌གནས།།
  wsk-wsk: Yawe mu kawam aora bo kalel biya sanamiwoso wore toroman; se kariimet ningo
    diram mu te nagu nama yumusan.
  sna-sna: Zita raJehovha inhare yakasimba; vakarurama vanomhanyira kwariri vagochengetedzwa.
  spa-BLM: 'El nombre de Yahvé es una torre fuerte: los justos corren hacia él, y
    están a salvo.'
  cac-cac: A Jehová lajan icha junoc cuartel te vach', a d'ay sc'och eb' tojol spensar
    scol sb'a.
  swh-ULB: Jina la Yehova ni mnara imara; atendaye haki hukimbilia na kuwa salama.
  bel-bel: 'Імя Госпада - моцная вежа: убягае ў яе праведнік, і ў бясьпецы.'
  deu-ELBBK: Der Name des HERRN ist ein starker Turm; der Gerechte läuft dahin und
    ist in Sicherheit.
  mbb-OT: Is Nengazen, iring te melig-en he turi he iyan egkeeputan te menge metazeng
    su wey zan kenà mekeizi.
  mal-2015: യഹോവയുടെ നാമം ബലമുള്ള ഗോപുരം; നീതിമാൻ അതിലേക്കു ഓടിച്ചെന്നു അഭയം പ്രാപിക്കുന്നു.
  rmc-rmc: Le RAJESKRO nav hin e zoraľi veža; o čačipnaskro andre denašel a hino garudo.
  pes-OPV: اسم خداوند برج حصین است که مرد عادل در آن می‌دود و ایمن می‌باشد.
  ron-1924: Нумеле Домнулуй есте ун турн таре; чел неприхэнит фуӂе ын ел ши стэ ла
    адэпост.
  ben-OBCV: সদাপ্রভুর নাম এক সুরক্ষিত মিনার; ধার্মিকেরা সেখানে দৌড়ে যায় ও নিরাপদ
    বোধ করে।
  som-som: Rabbiga magiciisu waa noobiyad xoog leh, Kii xaq ahu iyaduu ku cararaa,
    meel sarena wuu ku nabad galaa.
  lat-VUC: Turris fortissima nomen Domini; ad ipsum currit justus, et exaltabitur.
  eng-ASVBT: The name of Jehovah is a strong tower; The righteous runneth into it,
    and is safe.
  mna-mna: Yooba zaana, ina iwe kembei ruumu mbolŋana piti. Wal ndeeŋeŋan tilonloondo
    pa ruumu tana, tabe timbotmbot ambai.
  ita-1885: Il Nome del Signore è una forte torre; Il giusto vi ricorrerà, e sarà
    in salvo in luogo elevato.
  eng-LXXUP: The name of the Lord is of great strength; And the righteous running
    to it are exalted.
  eng-ULB: The name of Yahweh is a strong tower; the righteous person runs into it
    and is safe.
  spa-VBL: El Señor es una torre protectora para los justos, bajo la cual pueden estar
    seguros.
  fra-_FOB: Le nom de l'Éternel est une forte tour; le juste y court, et il y est
    dans une haute retraite.
  mal-mal: യഹോവയുടെ നാമം ബലമുള്ള ഗോപുരം; നീതിമാൻ അതിലേക്ക് ഓടിച്ചെന്ന് അഭയം പ്രാപിക്കുന്നു.
  lit-lit: VIEŠPATIES vardas – tvirtas bokštas; teisusis bėga į jį ir yra saugus.
  urd-GVR: Rab kā nām mazbūt burj hai jis meṅ rāstbāz bhāg kar mahfūz rahtā hai.
  suz-BL: परमप्रभु यावे आ नें बोल्‍यो लाइश्‍शो खिं खोदेंशो बाक्‍ब। ठीक पाइबपुकी मेकेर
    दोरशा लशा, ब्रोंइशा बाक्‍नीम। हितोपदेस १४:२६; भजन संग्रह ६१:४
  eng-NOY: The name of the LORD is a strong tower; The righteous runneth to it, and
    is safe.
  ita-1927: Il nome dell’Eterno è una forte torre; il giusto vi corre, e vi trova
    un alto rifugio.
  ckb-ckb: ناوی یەزدان قوللەیەکی بەهێزە، کەسی ڕاستودروست بۆ ئەوێ ڕادەکات و پەناگیر
    دەبێت.
  eng-BBE: 'The name of the Lord is a strong tower: the upright man running into it
    is safe.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ನಾಮವು ಬಲವಾದ ಬುರುಜು; ನೀತಿವಂತನು ಅದರೊಳಕ್ಕೆ ಓಡಿ ಭದ್ರವಾಗಿರುತ್ತಾನೆ.
  tam-2017: யெகோவாவின் நாமம் மிகவும் பலத்த கோட்டை; நீதிமான் அதற்குள் ஓடி சுகமாக இருப்பான்.
  spa-RV-1909: 'Torre fuerte es el nombre de Jehová: á él correrá el justo, y será
    levantado.'
  ron-BTF: Numele DOMNULUI este un turn puternic; cel drept aleargă înăuntrul lui
    și este în siguranță.
  eng-WEBP: 'The LORD’s name is a strong tower: the righteous run to him, and are
    safe.'
  eng-FBV: The Lord is a protective tower that good people can run to and be safe.
  nld-1939: De naam van Jahweh is een sterke burcht; De rechtvaardige ijlt erheen,
    en is veilig.
  nch-BL: TOTECO eltoc quej se huejcapantic tepancali campa masehualme hueli momanahuise.
    Cuajcualme yahuij campa TOTECO huan ayecmo aqui hueli quincocos.
  vie-1934: Danh Đức Giê-hô-va vốn một ngọn tháp kiên cố; Kẻ công bình chạy đến đó,
    gặp được nơi ẩn trú cao.
  hin-CV: याहवेह का नाम एक सुदृढ़ मीनार समान है; धर्मी दौड़कर इसमें छिप जाता और सुरक्षित
    बना रहता है.
  eng-OURB: 'Adonai’s name is a strong tower: the upright run to him, and are safe.'
  spa-BES: 'El nombre del Señor es una torre fuerte: el hombre recto que corre hacia
    ella está a salvo.'
  tdx-tdx: Fitalakesañ’abo fatratse ty tahina’ Iehovà, milay mb’ama’e ao ty vantañe
    vaho onjoneñe tsy takatse.
  tha-KJV: พระนามของพระเยโฮวาห์เป็นป้อมเข้มแข็ง คนชอบธรรมวิ่งเข้าไปในนั้นและปลอดภัย
  por-BR-2018: O nome do SENHOR é uma torre forte; o justo correrá até ele, e ficará
    seguro.
  deu-ELO: Der Name Jehovas ist ein starker Turm; der Gerechte läuft dahin und ist
    in Sicherheit.
  eng-WYC-2018: A full strong tower is the name of the Lord; a just man runneth to
    him, and [he] shall be enhanced. (The Lord’s nameis a full strong tower; the righteous
    run to it, and they shall be safe.)
  epo-epo: 'La nomo de la Eternulo estas fortika turo: Tien kuras virtulo, kaj estas
    ŝirmata.'
  uig-PIN: Pǝrwǝrdigarning nami mǝzmut munardur; Ⱨǝⱪⱪaniylar uning iqigǝ yügürüp kirip
    yuⱪirida aman bolar.
  beo-beo: Hina Gode da gasa bagade diasu gado gagagula heda:i agoane ba:sa. Moloidafa
    dunu da amoga asili, gagili sali dagoi ba:sa.
  tpi-OTNT: Bikpela i olsem wanpela strongpela haus. Ol stretpela man i ken ran i
    go long en na i stap gut.
  hau-SA: Sunan Ubangiji hasumiya ce mai ƙarfi; masu adalci kan gudu zuwa wurinta
    don su zauna lafiya.
  uig-LAT: Perwerdigarning nami mezmut munardur; Heqqaniylar uning ichige yügürüp
    kirip yuqirida aman bolar.
  nde-nde: Ibizo likaThixo liyinqaba eqinileyo; abalungileyo babalekela kulo baphephe.
  ton-ton: 'Ko e fale māʻolunga mo mālohi ʻae huafa ʻo Sihova: ʻoku hola ki ai ʻae
    māʻoniʻoni, ʻo ne moʻui ai.'
  ces-1613: Věže pevná jest jméno Hospodinovo; k němu se uteče spravedlivý, a bude
    povýšen.
  eng-WMB: 'The LORD’s name is a strong tower: the righteous run to him, and are safe.'
  tam-TCV: யெகோவாவினுடைய பெயர் பலமான கோபுரம்; நீதிமான்கள் அதற்குள் ஓடி பாதுகாப்பாய்
    இருப்பார்கள்.
  ceb-ULB: Ang ngalan ni Yahweh mao ang lig-on nga tore; ang tawo nga magbuhat ug
    matarong modangop niini ug maluwas.
  pol-UBG: Imię PANA jest potężną wieżą, sprawiedliwy ucieka do niej i jest bezpieczny.
  urd-GVU: رب کا نام مضبوط بُرج ہے جس میں راست باز بھاگ کر محفوظ رہتا ہے۔
  deu-1912: Der Name des HERRN ist ein festes Schloß; der Gerechte läuft dahin und
    wird beschirmt.
  kan-2017: ಯೆಹೋವನ ನಾಮವು ಬಲವಾದ ಬುರುಜು, ಶಿಷ್ಟನು ಅದರೊಳಕ್ಕೆ ಓಡಿಹೋಗಿ ಭದ್ರವಾಗಿರುವನು.
  yap-yap: I SOMOL e bod ba wulyang ni tafen e damit nib gel; ni gin rayag ni nge
    yan e pi’in nib mat’aw ngay ma dabi buch ban’en rorad.
  hlt-MCSB: BOEIPA ming tah sarhi ham rhaltoengim ni, hlang dueng tah a taengla yong
    tih a hoep a tlang.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ሱንፃ ዶዲ ዋርዲያ ቤሲጉዲኬ፤ ዬያሮ ኮሺ ዓሲ ዬያ ባንሢ ዶጪጋፓ ዻቃኔ።
  kew-kew: Adaa Aa-re puri pabe ada-rupa aaya. Epe redepone aanu nimu go adapara aloma
    puaa gopara pua piruaeme.
  twi-ASANTE: Awurade din yɛ abantenten a ɛyɛ den; ahotefoɔ dwane kɔtoa na wɔnya banbɔ.
  eng-WEBU: 'The LORD’s name is a strong tower: the righteous run to him, and are
    safe.'
  wal-wal: GODAA sunttai mino gimbbe mala; xillo asi yaa woxxidi saro attana.
  acu-NT: Apu Yuse naaringkia jea kaya jeamkamua nunisketai. Timianu asa niin umirkaru
    ainauka nu jeanam wayaawarua nunisarang uwemraru ainawai.
  spa-PDDPT: Torre fuerte es el Nombre de Yavé. A ella corre el justo y está a salvo.
  gun-gun: Senhor rery ma torre imbaraeteve va'e, ha'e py heko porã va'e onhemi vy
    oiko porã aguã.
  agu-BL: Yi Kajcaw yi kaRyosil ni'cu'n i' chi jun ama'l tetz colbil ibaj, kale na
    chicolwit quib yi e' yi jicyuch te'j cyajtza'kl.
  ilo-ULB: Ti nagan ni Yahweh ket kasla natibker a torre; natalged ti tao nga agar-aramid
    iti nalinteg nga agkamang iti daytoy.
  kpg-kpg: Dimaadua le e hai gadoo be di angulaa mau dangihi, e hula ginai nia daangada
    ala e hai hegau donu e hagamalu ai.
  uig-ARA: پەرۋەردىگارنىڭ نامى مەزمۇت مۇناردۇر؛ ھەققانىيلار ئۇنىڭ ئىچىگە يۈگۈرۈپ كىرىپ
    يۇقىرىدا ئامان بولار.
  bps-bps: Dwata salngad i bong mgal gumnè i gal gumila i dad to matlu, du fye giwas
    ale di sasè.
  sus-sus: Alatala findixi kantari sɛnbɛma nan na, tinxintɔɛ luma naxan niini bun
    ma.
  pon-2006: KAUN-O rasehng wasahn doulik ileile ehu, wasa me aramas pwung kan kak
    patohla ie oh rukula.
  ksd-ksd: A iang i ra Luluai i da ra dekdek na pal na bakbakit; A tena takodo i vilau
    tar tana ma i ki bulu tana.
  tur-YTC: Yahve'nin adı güçlü kuledir, Doğrular O'na koşar ve güvende olur.
  bel-N: Імя ГОСПАДА — магутная вежа, пабяжыць туды праведнік і будзе ў бясьпецы.
  grc-BRENT: Ἐκ μεγαλωσύνης ἰσχύος ὄνομα Κυρίου, αὐτῷ δὲ προσδραμόντες δίκαιοι ὑψοῦνται.
  ind-AYT: Nama TUHAN adalah menara yang kukuh; orang benar berlari ke sana, dan selamat.
  nya-nya: Dzina la Yehova lili ngati nsanja yolimba; wolungama amathawiramo napulumuka.
  hrv-hrv: 'Tvrda je kula ime Jahvino: njemu se pravednik utječe i nalazi utočišta.'
  mps-mps: Genuai Bidi te bomai be me deli elalubo tiwai ebao. Te doloba pai kolesaga
    ebo bidi dabe augwa te beba udula sobaso, tama bugagia bidaibao.
  tpi-tpi: Bikpela i olsem wanpela strongpela haus. Ol stretpela man i ken ran i go
    long en na i stap gut.
  dan-1931: HERRENS Navn er et stærkt Tårn, den retfærdige løber derhen og bjærges.
  vie-OVCB: Danh Chúa Hằng Hữu là pháo đài kiên cố; người công chính đến được nơi
    trú ẩn an toàn.
  guj-2017: યહોવાહનું નામ મજબૂત કિલ્લો છે; નેકીવાન તેમાં નાસી જઈને સુરક્ષિત રહે છે.
  pon-2006A: KAUN-O rasehng wasahn doulik ileile ehu, wasa me aramas pwung kan kak
    patohla ie oh rukula.
  por-BRBSL: 'O nome de Yahweh é uma torre forte: os justos correm para ele, e estão
    seguros.'
  swe-swe: Herrens (Jahves) namn är ett starkt torn, den rättfärdige skyndar (springer)
    dit och blir beskyddad (lyft) [högt upp över ondska och fara].
  cth-cth: BAWIPA e min teh kacake imrasang lah ao, tamikalan ni a kâen teh roumnae
    a hmu.
  twi-twi: Awurade din yɛ abantenten a ɛyɛ den; ahotefo guan kɔtoa na wonya bammɔ.
  hlt-hlt: BOEIPA ming tah sarhi ham rhaltoengim ni, hlang dueng tah a taengla yong
    tih a hoep a tlang.
  tbz-SIM: Kuyie nyètìrì kpeńnì kɛ dò nkuduotí kperíkù nku, bɛ̀ɛ̀ borimɛ wenni bɛ̀
    ɔ̃ɔ̃ sɔri kuù borɛ̀ kɛ bɑ́ nyĩɛ̃̀kù.
  msy-2020: Ikiavɨra Itir Godɨn ziam mati dɨpenir gavgavim. Eghtɨ gumazir aghuiba,
    ivemarɨva an mangɨva deraghvɨra ikiam.
  dop-dop: Tɑcɑɑ hətɛ ntɛ́ kʋkentim toŋ nyəm. Siɣisilu tʋɣɩ kpʋlʋɣʋ nɑ ɩ́ nɑɑkɩ nyʋɣʋ.
  azb-azb: Rəbbin adı qüvvətli bir qaladır, Saleh qaçıb ona pənah aparır.
  eng-DBY: 'The name of Jehovah is a strong tower: the righteous runneth into it,
    and is safe.'
  hin-2017: यहोवा का नाम दृढ़ गढ़ है; धर्मी उसमें भागकर सब दुर्घटनाओं से बचता है।
  wol-KYG: Turu Aji Sax ji rawtu bu mag la. Ku jub daw làqu ca, raw.
  bjr-bjr: Yaaweefa afeeka faandaamurara foora maridanoo. Andeeqara fasiqa anaasee
    minaki kukeeqafi sia kuridifaranoo.
  eng-YLT: A tower of strength [is] the name of Jehovah, Into it the righteous runneth,
    and is set on high.
  kne-kne: Si Diyos yan maiarig si makneg ay pantabonan ay pankamangan din nalinteg
    ay ipogaw.
  eng-WYC-2017: A full strong tower is the name of the Lord; a just [or rightwise]
    man runneth to him, and [he] shall be enhanced.
  eng-WMBB: 'The LORD’s name is a strong tower: the righteous run to him, and are
    safe.'
  urd-GVH: रब का नाम मज़बूत बुर्ज है जिसमें रास्तबाज़ भागकर महफ़ूज़ रहता है।
  rug-rug: Sa pozana e Zihova si na vetu ululuna na ṉiṉirana, saripu toṉoto si haqala
    la vasina pude tome koari kana.
  gaz-gaz: Maqaan Waaqayyoo gamoo jabaa dha; namni qajeelaan itti baqatee badiisa
    oola.
  fra-LSG: Le nom de l’Éternel est une tour forte; Le juste s’y réfugie, et se trouve
    en sûreté.
  yal-yal: Alatala xinla muxun natangama alo yin barakaxina, tinxin muxuna a gima
    nɛn a siga a kui, a lu makantanni.
  haw-1868: He pakaua ikaika ka inoa o Iehova; Malaila e holo ai ka mea pono a maluhia
    iho la.
  arb-NAV: اسْمُ الرَّبِّ بُرْجٌ مَنِيعٌ يُهْرَعُ إِلَيْهِ الصِّدِّيقُ وَيَنْجُو مِنَ
    الْخَطَرِ.
  ewe-ewe: Yehowa ƒe ŋkɔ nye mɔ sesẽ, ame dzɔdzɔewo sina yia eme eye wonɔa dedie.
  eng-LEE: The name of the Lord is a strong tower, whereunto the righteous runneth,
    and is placed in safety.
  asm-FB: যিহোৱাৰ নাম দৃঢ় দুৰ্গ স্বৰূপ; সৎ কাৰ্য কৰা লোকে পলাই গৈ সেই দুৰ্গত ৰক্ষা
    পায়।
  sus-A: عَلَتَلَ قِندِشِ كَنتَرِ سّنبّمَ نَن نَ، تِنشِنتْي لُمَ نَشَن نِينِ بُن مَ.
  fra-SBL: 'Le nom de Yahvé est une tour forte : les justes courent vers lui, et sont
    en sécurité.'
  hbo-hbo: מִגְדַּל־עֹ֭ז שֵׁ֣ם יְהוָ֑ה בֹּֽו־יָר֖וּץ צַדִּ֣יק וְנִשְׂגָּֽב׃
  kik-kik: Rĩĩtwa rĩa Jehova nĩ mũthiringo ũrĩ hinya; arĩa athingu moragĩra ho, nao
    magaikara marĩ agitĩre.
  fra-NCL: Le nom de Yahweh est une tour forte ; le juste s’y réfugie et y est en
    sûreté.
  cek-AK: Angraeng ih ahmin loe kacak abuephaih sipae ah oh; katoeng kami loe to imthung
    ah cawnh moe, to ah monghaih to hnuk.
  cuk-cuk: Bab-Jehová-e-nug, neg-matusulid-gandikid-geg-ayaredyobid. Dule, bendakleged-amiegala,
    a-negse abarmakdedaed. Bab-Jehová-e-nug dule-innikimaladga deyob gued.
  uig-CYR: Пәрвәрдигарниң нами мәзмут мунардур; Һәққанийлар униң ичигә жүгүрүп кирип
    жуқурида аман болар.
  tel-2017: యెహోవా నామం బలమైన దుర్గం. నీతిపరుడు అందులో తలదాచుకుని సురక్షితంగా ఉంటాడు.
  hat-BSA: Non SENYÈ a se yon sitadèl byen fò; moun ladwati a kouri ladann pou jwenn
    sekou.
  kos-kos: LEUM GOD El oana sie tower na ku, yen mwet suwoswos ku in som ac wikla
    we.
  hbo-WLC: מִגְדַּל־עֹ֭ז שֵׁ֣ם יְהוָ֑ה בּֽוֹ־יָר֖וּץ צַדִּ֣יק וְנִשְׂגָּֽב׃
  ibo-ibo: Aha Onyenwe anyị bụ ụlọ elu e wusiri ike, ndị ezi omume na-agbaba nʼime
    ya izere ndụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ନାମ ଦୃଢ଼ ଗଡ଼; ଧାର୍ମିକ ଲୋକ ତହିଁକୁ ପଳାଇ ରକ୍ଷା ପାଏ।
  chk-chk: Iten ewe Samol mi Lapalap a usun chök eu imw tekia mi pöchökül, ewe chon
    pwüng a sälong lon o küna manau.
  rop-rop: Wal YAWEI det trubala God im brabli strongbala jis laik det strongbala
    haus weya detlot pipul hu oldei dumbat ola gudbala ting gin go blanga jidan seifwan.
  ukr-1871: Імя Господнє — се кріпка тверджа; втече праведник у неї, і він безпечен.
  deu-1951: Der Name des HERRN ist ein festes Schloß; der Gerechte läuft dahin und
    wird beschirmt.
  eng-JPS: 'The name of the LORD is a strong tower: the righteous runneth into it,
    and is set up on high.'
  srp-1865: Tvrda je kula ime Gospodnje, k njemu æe uteæi pravednik, i biæe u visokom
    zaklonu.
  lug-lug: Erinnya lya Mukama kigo ky’amaanyi, omutuukirivu addukira omwo n’afuna
    emirembe.
  heb-heb: מגדל עז שם יהוה בו ירוץ צדיק ונשגב׃
  ben-IRV: সদাপ্রভুর নাম শক্তিশালী দূর্গ; ধার্মিক তারই মধ্যে পালায় এবং রক্ষা পায়।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਇੱਕ ਪੱਕਾ ਬੁਰਜ ਹੈ, ਧਰਮੀ ਭੱਜ ਕੇ ਉਹ ਦੇ ਵਿੱਚ ਜਾਂਦਾ ਤੇ ਬਚਿਆ ਰਹਿੰਦਾ
    ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏နာမတော် သည် ခိုင်ခံ့ သော ရဲတိုက် ဖြစ်၍၊ ဖြောင့်မတ် သောသူတို့သည်
    ပြေး ဝင်သဖြင့် ၊ လုံခြုံ စွာနေရကြ၏။
  tte-O: Yeoba iya besiele nume kaikaiwena mwa todudulai sisagena koina na sagu silobai.
  tbg-tbg: Noravano Kotiva vaireva, kempuka naavu voqaara vaira. Avuqavu ni variaka
    kante oru vi naavuraqi koqemake variara.
  hmo-hmo: Lohiabada be kohoro goadana hegeregerena. Kara maoromaoro taudia be unuseni
    do idia heau vareai, bona do idia mauri noho.
  urd-urd: ख़ुदावन्द का नाम मज़बूत बुर्ज है, सादिक़ उस में भाग जाता है और अम्न में
    रहता है
  rus-SYN: 'Имя Господа - крепкая башня: убегает в нее праведник - и безопасен.'
  bqc-SIM: Dii tↄ́á ulɛkĩi lɛsĩɛ, gbɛ̃maa ì bàalɛ à azĩa yeu.
  tcz-CHONGTHU: Yahweh Pakai minhi kulpi nasatah tobang ahin, hijeh chun mikitah in
    abel-jin hoidohnan aneiye.
  mar-mar: परमेश्वराचे नाव बळकट बुरुजाप्रमाणे आहे; नीतिमान त्यामध्ये धावत जातो आणि
    सुरक्षित राहतो.
  hlt-THB: Bawipa ming taw zingnaak vawngchung na awm nawh, thlakdyng ing zing na
    nawh a loetnaak ni.
  qub-qub: Tayta Diosga caycan mana tunej alli arusha törrinömi. Alli runacuna payman
    yäracojtaga imapitapis chapanmi.
  bqp-bqp: Dikiri tↄ́ bi utɛki leimɛ, gbɛ̃ mana dì bàa lɛ́ à gɛ̃̀n à aafia le.
  hat-hat: Seyè a, se yon gwo ranpa byen solid. Se la moun k'ap mache dwat yo kouri
    al chache pwoteksyon.
  eng-BSB: The name of the LORD is a strong tower; the righteous run to it and are
    safe.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ga siɠi golai, telebo nui ɠa ɗa ɓizɛ, é li ná, é ɠɛ
    ziilɛigi zu.
  eng-WEBPB: 'The LORD’s name is a strong tower: the righteous run to him, and are
    safe.'
  kbq-kbq: Ra Anumzamofo agimo'a hanavenentake vihugna hu'neankino, fatgo vahe'mo'za
    agritega zamagare'za nevazageno, zamagu nevazie.
  nhe-BL: TOTECO eltoc queja se huejcapantic tepancali campa tlacame hueli momanahuise.
    Cuajcualme yohuij campa TOTECO huan ayoc aca hueli quincocos.
  bus-bus: Dii tↄ́ nɛ́ utɛki lezĩmɛ, gbɛ̃ maaa è bàa lɛ́ à gɛ̃̀n à aafia e.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e her nuzawy kwaw tàpuz iaiha ma'e zauxiapekwer
    imimaw a'e. Teko ikatu ma'e upuner ipupe uzepyro haw rehe wà.
  eng-DRA: 'The name of the Lord is a strong tower: the just runneth to it, and shall
    be exalted.'
