verse: PRO.018.014
translations:
  mal-C: ഉന്മേഷമുള്ളഹൃദയം രോഗാതുരത അതിജീവിക്കുന്നു, എന്നാൽ തകർന്ന ഹൃദയം ആർക്ക് സഹിക്കാൻ
    കഴിയും?
  deu-TKW: Des Mannes Mut hält sein Leiden aus, aber ein niedergeschlagenes Gemüt,
    wer kann das tragen?
  lin-lin: Kimia kati na motema elendisaka moto na tango ya bokono, kasi nani akokoka
    kolendisa motema oyo etutami ?
  eng-LSV: The spirit of a man sustains his sickness, || And who bears a struck spirit?
  eng-GNV: 'The spirit of a man will susteine his infirmitie: but a wounded spirit
    who can beare it?'
  eng-WEBSTER: The spirit of a man will sustain his infirmity; but a wounded spirit
    who can bear?
  nhw-BL: Se masehuali hueli quiijiyohuis se cocolistli ipan itlacayo, pero sintla
    se tlahuel quiyolcocos, nelía ohui quiijiyohuis.
  swh-ONEN: Roho ya mtu itastahimili katika ugonjwa bali roho iliyovunjika ni nani
    awezaye kuistahimili?
  bba-bba: Tɔnu ù n kĩ u n wɑ̃ɑ, yɑ rɑ nùn dɑm kɛ̃ win bɑrɑru sɔɔ, ɑdɑmɑ wi u kun
    yĩiyɔbu mɔ, wɑrɑ koo kpĩ u nùn dɑm kɛ̃.
  eng-KJVCPB: The spirit of a man will sustain his infirmity; But a wounded spirit
    who can bear?
  luo-luo: Chuny ngʼato sire e tuo, to chuny mool, en ngʼa manyalo konyo?
  meu-meu: Tau ta lalona na gorere ai baine haheauka; a dara-doko ai daika baine haheauka?
  npi-ULB: मानिसको आत्मा बिरामी अवस्थामा बाँच्ने छ, तर टुटेको आत्माको पीडालाई कसले
    सहन सक्छ र ?
  yor-yor: Ọkàn ènìyàn a máa gbé e ró nígbà àìsàn, ṣùgbọ́n ta ni ó le forí ti ọkàn
    tí ó rẹ̀wẹ̀sì.
  ind-ind: Semangat memampukan orang menanggung penyakit, tetapi bila semangat patah,
    hilanglah harapan hidup.
  pes-OPCB: وقتی انسان روحیه‌اش قوی است بیماری را تحمل می‌کند، اما روحیهٔ شکسته را
    چه کسی می‌تواند تحمل کند؟
  tgl-ULB: Ang espiritu ng tao ay mananaig sa karamdaman, ngunit ang espiritung mahina,
    sino ang makatitiis?
  hui-hui: Mbiralime warago bo wuwa ibunaga minime holene hame layagua ogonidagua
    manda biragome ibu mo dabi holebira. Anigo ibunaga minime holene ogoni galone
    ndo manda biyagua nde anidagua manda biragome ibunaga holene ogoni abale yupe
    haga.
  mya-mya: လူ၏စိတ်ဝိညာဉ်သည် မိမိနာခြင်းဝေဒနာကို ခံနိုင်၏။ ကြေကွဲသောစိတ်ကိုကား၊ အဘယ်သူသည်းခံ
    နိုင်သနည်း။
  bod-N: མི་ཡི་སེམས་ཀྱིས་ན་ཚ་བཟོད་ཐུབ༌ཀྱང༌། །ཡིད་སེམས་གདུང་བ་སུ་ཡིས་བསྲན་ནུས༌སམ།།
  wsk-wsk: Kuera ikes memek ningi baga se wore ka gemang motam sokel karogo la bager,
    mu am baga lagerko; bare gemang motam sokel menaruk, mu tom maiya biya me bagerko.
  sna-sna: Mweya womunhu unomusimbisa panguva yokurwara, asi mweya wakapwanyika ndiani
    angautakura?
  spa-BLM: El espíritu del hombre lo sostendrá en la enfermedad, pero un espíritu
    aplastado, ¿quién puede soportarlo?
  cac-cac: Tato tec'an spixan junoc penaay, stechaj syaelal chi' yuuj. Axo pax junoc
    man̈ tec'anoc spixan jun, maxtzac techajlaj yuuj.
  swh-ULB: Roho ya mtu itajinusuru na madhara, bali roho iliyopondeka nani anaweza
    kuivumilia?
  bel-bel: Дух чалавека пераносіць яго немачы; а прыгнечаны дух - хто можа ўмацаваць
    яго.
  deu-ELBBK: Der Geist eines Mannes erträgt Geist seine Krankheit; aber ein zerschlagener
    Geist, wer richtet ihn auf?
  mbb-OT: Is kelipey he egketaǥù diyà te ǥehinawa te etew, iyan ibpekesustinir zin
    emun egkezeruwan, iyan, emun seeng is egketaǥù diyà te ǥehinawa zin ne kenà sikandin
    ebpekesustinir.
  mal-2015: പുരുഷന്റെ ധീരത അവന്റെ ദീനത്തെ സഹിക്കും; തകർന്ന മനസ്സിനെയോ ആർക്കു സഹിക്കാം?
  rmc-rmc: O manušeskro duchos šaj zľidžal peskro nasvaľiben, ale ko birinela te zľidžal
    le dukhade duchos?
  pes-OPV: روح انسان بیماری او را متحمل می‌شود، اما روح شکسته را کیست که متحمل آن
    بشود.
  ron-1924: Духул омулуй ыл сприжинэ ла боалэ. Дар духул доборыт де ынтристаре, чине-л
    ва ридика?
  ben-OBCV: মানবাত্মা অসুস্থতা সহ্য করতে পারে, কিন্তু ভগ্নচূর্ণ আত্মা কে বহন করতে
    পারে?
  som-som: Nin qalbigiisu waa u adkaysan karaa cudurkiisa, Laakiinse qalbi jaban bal
    yaa u dulqaadan kara?
  lat-VUC: Spiritus viri sustentat imbecillitatem suam; spiritum vero ad irascendum
    facilem quis poterit sustinere?
  eng-ASVBT: The spirit of a man will sustain his infirmity; But a broken spirit who
    can bear?
  mna-mna: Iti sombe mete ikam ti, mi tamen lelende ambai, inako ipombolmbol ti. Mi
    sombe koroŋ sa ipasaana kat lelende, ina pataŋana biibi. Asiŋ irao be ibaada?
    Som.
  ita-1885: Lo spirito dell'uomo sostiene l'infermità di esso; Ma chi solleverà lo
    spirito afflitto?
  eng-LXXUP: A wise servant calms a man’s anger; But who can endure a faint-hearted
    man?
  eng-ULB: A person's spirit will survive sickness, but a broken spirit who can bear
    it?
  spa-VBL: Con un espíritu valiente podrás combatir la enfermedad, pero si tu espíritu
    está quebrantado, será imposible soportarla.
  fra-_FOB: L'esprit de l'homme le soutiendra dans la maladie; mais si l'esprit est
    abattu, qui le relèvera?
  mal-mal: പുരുഷന്റെ ധീരത രോഗത്തിൽ അവന് സഹിഷ്ണത നൽകുന്നു; തകർന്ന മനസ്സിനെയോ ആർക്ക്
    സഹിക്കാം?
  urd-GVR: Bīmār hote waqt insān kī rūh jism kī parwarish kartī hai, lekin agar rūh
    shikastā ho to phir kaun us ko sahārā degā?
  suz-BL: मुर आ थुंमी रां ङा रोइ फाल्‍ने चाप्‍ब। तन्‍न आ थुं लुक्‍च लत हना, सुम फाल्‍ने
    चाप्‍‍बा ङा?
  eng-NOY: The spirit of a man will sustain his infirmity; But a wounded spirit who
    can bear?
  ita-1927: Lo spirito dell’uomo lo sostiene quand’egli è infermo; ma lo spirito abbattuto
    chi lo solleverà?
  ckb-ckb: ڕۆحی مرۆڤ بەرگەی نەخۆشی دەگرێت، بەڵام ڕۆحی تێکشکاو کێ بەرگەی دەگرێت؟
  eng-BBE: The spirit of a man will be his support when he is ill; but how may a broken
    spirit be lifted up?
  kan-OKCV: ಮನುಷ್ಯನ ಆತ್ಮವು ಅಸ್ವಸ್ಥತೆಯನ್ನು ಸಹಿಸುವುದು; ಆದರೆ ಮುರಿದ ಆತ್ಮವನ್ನು ಸಹಿಸುವವರು
    ಯಾರು?
  tam-2017: மனிதனுடைய ஆவி அவனுடைய பலவீனத்தைத் தாங்கும்; முறிந்த ஆவி யாரால் தாங்கக்கூடும்?
  spa-RV-1909: 'El ánimo del hombre soportará su enfermedad: mas ¿quién soportará
    al ánimo angustiado?'
  ron-BTF: Duhul unui om îi va sprijini neputința, dar cine poate purta un duh rănit?
  eng-WEBP: A man’s spirit will sustain him in sickness, but a crushed spirit, who
    can bear?
  eng-FBV: With a brave spirit you can put up with sickness, but if it's crushed,
    you can't bear it.
  nld-1939: Geestkracht houdt iemand staande in zijn lijden, Maar wie beurt een gebroken
    geest weer op?
  nch-BL: Se masehuali hueli quiijyohuis se cocolisti ipan itacayo, pero sinta se
    tahuel quiyolcocos, nelía ohui quiijyohuis.
  vie-1934: Tâm thần người nâng đỡ sự bịnh hoạn mình; Nhưng trí bị nao sờn ai chịu
    sao nổi?
  hin-CV: रुग्ण अवस्था में मनुष्य का मनोबल उसे संभाले रहता है, किंतु टूटे हृदय को
    कौन सह सकता है?
  eng-OURB: A man’s spirit will sustain him in sickness, but a crushed spirit, who
    can bear?
  spa-BES: El espíritu de un hombre será su apoyo cuando esté enfermo; pero, ¿cómo
    puede levantarse un espíritu quebrantado?
  tdx-tdx: Mahafeake hasilofañe ty tro’ ondaty, fa ia ka ty mahaleo ty fikoretan’
    arofo.
  tha-KJV: จิ​ตใจของคนจะทนต่อความเจ็บป่วยได้ แต่​จิ​ตใจที่ชอกช้ำใครจะทนได้​เล่า
  por-BR-2018: O espírito do homem o sustentará quando doente; mas o espírito abatido,
    quem o levantará?
  deu-ELO: Eines Mannes Geist erträgt seine Krankheit; aber ein zerschlagener Geist,
    wer richtet ihn auf?
  eng-WYC-2018: The spirit of a man sustaineth (him in) his feebleness; but who may
    sustain a spirit light to be wroth? (A person’s spirit can sustain him in sickness;
    but who can endure with a broken spirit?)
  epo-epo: La spirito de homo nutras lin en lia malsano; Sed spiriton premitan kiu
    povas elporti?
  uig-PIN: Tǝndiki aƣriⱪ azabiƣa adǝmning ɵz roⱨi bǝrdaxliⱪ bǝrgüzǝr; Biraⱪ roⱨi sunƣan
    bolsa uni kim kɵtürǝr?
  beo-beo: Di da esalumu hanai galea, dia oloi da uhimu. Be di da amane hame dawa:sea,
    dia dafawane hamoma:beyale dawa:lusu da asi dagoi ba:mu?
  tpi-OTNT: Sapos man i gat sik na tingting bilong en i stap strong, orait em inap
    winim dispela sik. Tasol sapos tingting bilong man i bagarap, olsem wanem bai
    em i kamap gutpela gen?
  hau-SA: Sa rai da mutum ke yi kan taimake shi sa’ad da yake ciwo, amma in ya karai,
    to, tasa ta ƙare.
  uig-LAT: Tendiki aghriq azabigha ademning öz rohi berdashliq bergüzer; Biraq rohi
    sun’ghan bolsa uni kim kötürer?
  nde-nde: Umphefumulo womuntu uyamqinisa nxa egula, kodwa ngubani ongaphila elomoya
    owephukileyo na?
  ton-ton: ‌ʻE faʻa kātakiʻi ʻe he laumālie ʻoe tangata haʻane vaivai; ka ko hai ʻoku
    faʻa kātakiʻi ʻae laumālie kuo lavea?
  ces-1613: Duch muže snáší nemoc svou, ducha pak zkormouceného kdo snese?
  eng-WMB: A man’s spirit will sustain him in sickness, but a crushed spirit, who
    can bear?
  tam-TCV: மனவலிமையால் நோயுற்ற உடலைத் தாங்கமுடியும்; மனம் உடைந்தால் யாரால் சகிக்கமுடியும்?
  ceb-ULB: Ang espiritu sa tawo makasugakod sa balatian, apan sa nagluya nga espiritu
    kinsa man ang makalahutay niini?
  pol-UBG: Duch człowieka zniesie jego chorobę, ale któż zniesie strapionego ducha?
  urd-GVU: بیمار ہوتے وقت انسان کی روح جسم کی پرورش کرتی ہے، لیکن اگر روح شکستہ ہو
    تو پھر کون اُس کو سہارا دے گا؟
  deu-1912: Wer ein fröhlich Herz hat, der weiß sich in seinem Leiden zu halten; wenn
    aber der Mut liegt, wer kann's tragen?
  kan-2017: ಆತ್ಮವು ವ್ಯಾಧಿಯನ್ನು ಸಹಿಸಬಲ್ಲದು, ಆತ್ಮವೇ ನೊಂದರೆ ಸಹಿಸುವವರು ಯಾರು?
  yap-yap: Lanin’um ni ngam par ni gabfos e ir e ra chibiyem u fithik’ e m’ar rom,
    machane fa’anra mul lanin’um ma aram e dakriy e n’en ni nge tilem.
  hlt-MCSB: Hlang he a tlohtat vaengah a mueihla loh a cangbam dae, mueihla a rhawp
    te u long a khoeng eh?
  mdy-ETH: ሃርጌ ሃርጋ ዎዴና ዶዲሢ ማማኣዳኔ፤ ላቢ ሺኢታያ ማዔቴ ማኣዳ ባኣዚ ባኣሴ።
  kew-kew: Aa meda nipu yaina omoa yapare kone puri paboa piraliare go yaina mada
    perekealia. Mo aa nipuna kone oyaliare go aa nipuna kone wala akepua ma-epeaalia
    pae?
  twi-ASANTE: Onipa sunsum na ɛhyɛ no den wɔ yadeɛ mu na honhom a apɛkyɛ deɛ, hwan
    na ɔpɛ?
  eng-WEBU: A man’s spirit will sustain him in sickness, but a crushed spirit, who
    can bear?
  wal-wal: Asa ayyaani harggiyaa danddayanaadan maaddees; shin ayyaani meqerettiichchikko,
    a ooni danddayanee?
  acu-NT: Aints jau pengker nintimias pujakka, jatan nepetkatnuitai. Antsu jau napchau
    nintimias pujakka, jatanka nepetkashtinuitai. ¿Yáki inankit?
  spa-PDDPT: El buen ánimo del hombre soporta su enfermedad, Pero el ánimo abatido,
    ¿quién lo soportará?
  gun-gun: Avakue imba'eaxy teĩ ipy'a guaxua omombaraete 'rã, ha'e rã onhe'ẽ py ikueraia
    ma noguerombaraetei 'rã.
  agu-BL: At e' yabi'ẍ yi qui na cyak' ama'l tetz yi bis o'kl, na ul yos scyuch',
    poro yi e' yi junawes na cyak' quib tk'ab yi bis o'kl, qui'c rmeril tan tule'n
    yos scyuch'.
  ilo-ULB: Ti espiritu ti maysa a tao ket makalasat iti panagsakit, ngem siasino koma
    ti makaibtur iti naburak nga espiritu?
  kpg-kpg: Do hiihai gi di mouli e mee di daahi do mouli i do madagoaa ma gaa magi.
    Maa goe ga diiagi di mouli, do hagadagadagagee muliagina ga hagalee.
  uig-ARA: تەندىكى ئاغرىق ئازابىغا ئادەمنىڭ ئۆز روھى بەرداشلىق بەرگۈزەر؛ بىراق روھى
    سۇنغان بولسا ئۇنى كىم كۆتۈرەر؟
  bps-bps: I to fangalan i nawan di bang i nun fdasan, ani i dalanantmabeng i kton,
    du fye mto, bay i to flungay i nawan di nun fdasan, landè imen nawan ku mto fakenen.
  sus-sus: Xaxili limaniyaxi mixi malima nɛ a xa fure kui, kɔnɔ limaniya baxi naxan
    yi, na mu kelima sɔnɔn.
  pon-2006: Omw ineng en mour kak kakehleiukada ni omw pahn soumwahu, ahpw ma omw
    ineng en mour pahn sohrala, omw koapworopwor sohralahr.
  ksd-ksd: A tulungea i ra tutana i puak pa kana binilua, Ma to ia na puak pa ra tulungea
    i nina ba i tabun?
  tur-YTC: Hastalıkta insanın ruhu ona destek olur, Ama ezilmiş ruha kim dayanabilir?
  bel-N: Дух чалавека пераносіць немач сваю, але дух маркотны хто можа ўзьняць.
  grc-BRENT: Θυμὸν ἀνδρὸς πρᾳΰνει θεράπων φρόνιμος, ὀλιγόψυχον δὲ ἄνδρα τίς ὑποίσει;
  ind-AYT: Roh seseorang dapat menopangnya dalam kesakitan, tetapi semangat yang patah,
    siapa dapat menanggungnya?
  nya-nya: Mtima wa munthu utha kupirira pa matenda, koma munthu akataya mtima ndani
    angathe kumulimbitsanso.
  hrv-hrv: Kad je čovjek bolestan, njegov ga duh podiže, a ubijen duh tko će podići?
  mps-mps: Te bidi gasi elalu, tama aga homu kolesaga te bomo elalubaso da, teda agai
    te gasi aiyaba elalueibao. Tiali goli, te bidigo homu kolesaga dolali da, teda
    magi elama te wiegi yai ma pedelaibawe?
  tpi-tpi: Sapos man i gat sik na tingting bilong en i stap strong, orait em inap
    winim dispela sik. Tasol sapos tingting bilong man i bagarap, olsem wanem bai
    em i kamap gutpela gen?
  dan-1931: Mands Mod udholder Sygdom, men hvo kan bære en sønderbrudt Ånd?
  vie-OVCB: Bệnh thuyên giảm nhờ tinh thần phấn khởi, xuống tinh thần, thân thể hết
    cậy trông.
  guj-2017: હિંમતવાન માણસ પોતાનું દુ:ખ સહન કરી શકશે, પણ ઘાયલ મન કોણ વેઠી શકે?
  pon-2006A: Omw ineng en mour kak kakehleiukada ni omw pahn soumwahu, ahpw ma omw
    ineng en mour pahn sohrala, omw koapworopwor sohralahr.
  por-BRBSL: O espírito de um homem o sustentará na enfermidade, mas um espírito esmagado,
    quem pode suportar?
  swe-swe: Människans ande stärker (uppehåller, ger näring åt) henne under fysisk
    sjukdom (smärta, problem), men en svag och bruten ande – vem kan bära den? [Under
    fysisk sjukdom finns hoppet och längtan efter att bli bättre, men under en depression
    är viljan att leva bruten.]
  cth-cth: Tami e muitha ni a patawnae hah a khang thai, hatei muitha rek e teh apinimaw
    a khang thai han.
  twi-twi: Onipa honhom na ɛhyɛ no den wɔ ɔyare mu na honhom a abotow de, hena na
    ɔpɛ?
  hlt-hlt: Hlang he a tlohtat vaengah a mueihla loh a cangbam dae, mueihla a rhawp
    te u long a khoeng eh?
  tbz-SIM: Kɑ̀ɑ mɔ nkɑ̀ɑ yɛ̀mmɛ̀ cɑɑ́nnì dɛ̀ ɔ̃ɔ̃ dɑ teennɛ̀mu, kɑ̀ɑ yɛ̀mmɛ̀ mɛ ncɑ̀ɑ̀rɛ̀
    bɑ mbo nɑ kɛ́ mɛ̀ cɑ́tinnɛ?
  msy-2020: Gumazim arɨava an nɨghnɨzim gavgavigha ikiavɨra iti, kamaghɨn an arɨmariar
    kam dɨkabɨragham. Eghtɨ gumazimɨn nɨghnɨzim ikuvigham, a manmaghɨn ua deragham?
  dop-dop: Yʋlʋ ləmɑɣɑsəlɛ wɑɑsəɣɩ-ɩ kʋtɔŋ tɑɑ kɛ́. Amɑ ye ɩ ɑpɑlʋtʋ hoowɑ ɑwe kpɑɑsɩ-tɩ?
  azb-azb: Xəstənin ürəyi bütün ağrıları çəkər. Amma ürəyi sınıqdırsa, buna necə dözər?
  eng-DBY: The spirit of a man sustaineth his infirmity; but a broken spirit who can
    bear?
  hin-2017: रोग में मनुष्य अपनी आत्मा से सम्भलता है; परन्तु जब आत्मा हार जाती है तब
    इसे कौन सह सकता है?
  wol-KYG: Ku bëgga dund, dékku woppi yaram, waaye xol bu jeex maneesu koo wéye.
  bjr-bjr: Ani kaqi marira aidirafa anee aurinanoo ani pooduqaannoo. Anee sia miqinanoo
    ani mi oosanafa taikafuannoo.
  eng-YLT: The spirit of a man sustaineth his sickness, And a smitten spirit who doth
    bear?
  kne-kne: Din pigsan di nemnem di ipogaw di makatolong en sisya sin sakit na, ngem
    mo magay pigsan di nemnem na, makaan abe di namnama na.
  eng-WYC-2017: The spirit of a man sustaineth his feebleness; but who may sustain
    a spirit light to be wroth?
  eng-WMBB: A man’s spirit will sustain him in sickness, but a crushed spirit, who
    can bear?
  urd-GVH: बीमार होते वक़्त इनसान की रूह जिस्म की परवरिश करती है, लेकिन अगर रूह शिकस्ता
    हो तो फिर कौन उसको सहारा देगा?
  rug-rug: Sa maqomaqona sa tie si toka nia si asa totoso moho, ba esei kote boka
    ia sa maqomaqo sapu malohoro gore?
  gaz-gaz: Hafuurri namaa dhukkuba ni obsa; hafuura cabe garuu eenyutu obsuu dandaʼa?
  fra-LSG: L’esprit de l’homme le soutient dans la maladie; Mais l’esprit abattu,
    qui le relèvera?
  yal-yal: Muxuna limaniyaan nan a malima a fureni. Koni xa a nii yifɔrɔ a ma, nde
    a rasɛwama?
  haw-1868: O ka uhane o ke kanaka, hoomanawanui no ia i ka nawaliwali; Aka, o ka
    uhane e eha ana, owai la e hiki ai ke hoomanawanui?
  arb-NAV: رُوحُ الإِنْسَانِ الْقَوِيَّةُ تَحْتَمِلُ مَرَضَهُ، أَمَّا الرُّوحُ الْمُنْسَحِقَةُ
    فَمَنْ يَتَحَمَّلُهَا؟
  ewe-ewe: Ame ƒe gbɔgbɔ lénɛ ɖe te le dɔléle me, ke ame ka ate ŋu atsɔ gbɔgbɔ si
    gbã gudugudu?
  eng-LEE: 'The spirit of a man will readily bear his disease; but a depressed spirit
    who can bear:'
  asm-FB: মানুহৰ আত্মাই অসুস্থতাতো জীয়াই ৰাখিব; কিন্তু ভগ্ন আত্মাক কোনে সহিব পাৰে?
  sus-A: شَشِلِ لِمَنِيَشِ مِشِ مَلِمَ نّ عَ شَ قُرٍ كُي، كْنْ لِمَنِيَ بَشِ نَشَن
    يِ، نَ مُ كٍلِمَ سْنْن.
  fra-SBL: L'esprit d'un homme le soutient dans la maladie, mais un esprit écrasé,
    qui peut le supporter ?
  hbo-hbo: רֽוּחַ־אִ֭ישׁ יְכַלְכֵּ֣ל מַחֲלֵ֑הוּ וְר֥וּחַ נְ֝כֵאָ֗ה מִ֣י יִשָּׂאֶֽנָּה׃
  kik-kik: Roho wa mũndũ nĩguo ũmũũmagĩrĩria rĩrĩa arĩ mũrũaru, no roho mũthuthĩku
    nũũ ũngĩhota kũwĩtiiria?
  fra-NCL: L’esprit de l’homme le soutient dans la maladie mais l’esprit abattu, qui
    le relèvera ?
  cek-AK: Kami ih palung mah ngannathaih to khaang thaih; toe palungsethaih loe kawbangmaw
    khaang thai tih?
  cuk-cuk: Dule-uelleged bonigan-itomaidgi niga-gandikgudele, gwae nugudoed. Ar dule-uelleged
    niga-batismaile, ¿adi, igi nuguosunna?
  uig-CYR: Тәндики ағриқ азавиға адәмниң өз роһи бәрдашлиқ бәргүзәр; Бирақ роһи сунған
    болса уни ким көтирәр?
  tel-2017: వ్యాధి కలిగినా మనిషి ఆత్మ వైపుకుని నిలబడుతుంది. ఆత్మే నలిగిపోతే భరించడమెలా?
  hat-BSA: Lespri a yon nonm kapab sipòte maladi; men nan ka lespri brize a, se kilès
    ki kab sipòte li?
  kos-kos: Kuiyen nunak lom ku in kasrekom ke pacl kom mas. Fin wanginla, na finsrak
    lom ac wanginla pac.
  hbo-WLC: רֽוּחַ־אִ֭ישׁ יְכַלְכֵּ֣ל מַחֲלֵ֑הוּ וְר֥וּחַ נְ֝כֵאָ֗ה מִ֣י יִשָּׂאֶֽנָּה׃
  ibo-ibo: Ọ bụ mmụọ mmadụ na-akwado ya nʼoge nrịa nrịa, ma mmụọ e tipịara etipịa,
    onye pụrụ ibuli ya?
  ory-ory: ମନୁଷ୍ୟର ଆତ୍ମା ତାହାର ବ୍ୟଥା ସମ୍ଭାଳି ପାରେ; ମାତ୍ର ଭଗ୍ନ ଆତ୍ମାକୁ କିଏ ସହିପାରେ?
  chk-chk: Eman aramas mi apilüköch lupwen an samau a tongeni manau. Nge are eman
    a apilükingau, ese tongeni pwäk.
  rop-rop: Nomeda if yu sikwan det filing blanga yu garra meigim yu jidan gudwei,
    bat if yu gibap, wal yu garra dai.
  ukr-1871: Дух в чоловіцї підпирає немочі його, а дух прибитий — хто може піддержати
    його?
  deu-1951: Ein männlicher Mut erträgt sein Leiden; wer aber kann einen niedergeschlagenen
    Geist aufrichten?
  eng-JPS: The spirit of a man will sustain his infirmity; but a broken spirit who
    can bear?
  srp-1865: Duh èovjeèji snosi bol svoj; a duh oboren ko æe podignuti?
  lug-lug: Omwoyo gw’omuntu gumuwanirira mu bulwadde, naye emmeeme eyennyise ani ayinza
    okugigumiikiriza?
  heb-heb: רוח איש יכלכל מחלהו ורוח נכאה מי ישאנה׃
  ben-IRV: মানুষের আত্মা তার অসুস্থতা সহ্য করতে পারে, কিন্তু ভগ্ন আত্মা কে বহন করতে
    পারে?
  pan-pan: ਮਨੁੱਖ ਦਾ ਆਤਮਾ ਬਿਮਾਰੀ ਵਿੱਚ ਉਹ ਨੂੰ ਸੰਭਾਲਦਾ ਹੈ, ਪਰ ਜਦੋਂ ਆਤਮਾ ਹਾਰ ਜਾਂਦਾ ਹੈ
    ਤਾਂ ਉਸ ਨੂੰ ਕੌਣ ਸਹਿ ਸਕਦਾ ਹੈ?
  mya-JVB: လူ ၏စိတ် ဝိညာဉ်သည် မိမိ နာ ခြင်းဝေဒနာကို ခံနိုင် ၏။ ကြေကွဲ သောစိတ် ကိုကား
    ၊ အဘယ် သူသည်းခံ နိုင် သနည်း။
  tte-O: Tem tomo yaluyaluwana ikaiwe sowasowana tomone polowe o nuwana kasiebwa ikaiwe-gabaen,
    na tem yaluyaluwana me ana nuwanae tomone nige ana kaiwe ipapagan.
  tbg-tbg: Vaiintivano rovara varero tiharo, Te homa rovara aatarake koqema virerave
    tira uvava vira kahaqiraro viva koqema vuanaro. Oho, ti muntukavano voqamakero
    qoraiqimanta vauro tira uvava vira qoraiqama kairaro viva qutu vuanaro.
  hmo-hmo: Tau ta do ia gorere neganai, do ia haheauka diba, to iena lauma ena goada
    ia ore neganai, tau be edena bamona do ia haheauka diba?
  urd-urd: इंसान की रूह उसकी नातवानी में उसे संभालेगी, लेकिन अफ़सुर्दा दिली को कौन
    बर्दाश्त कर सकता है?
  rus-SYN: Дух человека переносит его немощи; а пораженный дух - кто может подкрепить
    его?
  bqc-SIM: Sↄ̃dilɛa ì gbɛ̃́ gba gbãa gyãpɛwa, ãma démɛ a pↄsia fↄ̃i?
  tcz-CHONGTHU: Mihem lhagao in dam-mona athoh jou in, hinlah lhagao adamlou teng
    thoh hahsa ding ahi.
  mar-mar: आजारपणात मनुष्याचा आत्मा जिवंत राहतो, पण तुटलेला आत्मा कोणाच्याने सोसवेल?
  hlt-THB: Thlang a tloh awh kawlung ing am thin cak sak hy, cehlai kawlung ak tlo
    ingtaw ikawmyihna ang yh hly thai pai?
  qub-qub: Cushisha carga gueshyaycashanpitapis allchacanmi. Llaquisha, gänasnin mana
    cajtaga ¿piraj allchacächenga?
  bqp-bqp: Kãgbãnakɛ dì gbɛ̃ gba gbãna gyãpɛɛa, ama dí mɛ́ ani pↄsira fↄ̃ↄ?
  hat-hat: Lè yon moun anvi viv, sa ede l' anpil lè li malad. Men, si li dekouraje,
    ki moun ki ka remoute kouraj li?
  eng-BSB: The spirit of a man can endure his sickness, but who can survive a broken
    spirit?
  tod-tod: Kisiɛ ʋagɔi ɠa zobo fe nui ʋɛ, é ziɛ seeɓɛi wu, kɛlɛ kisiɛ ʋagɔi a valibona
    ga iɲɔteʋei, ɓɛ ɠa a pu su ʋolu?
  eng-WEBPB: A man’s spirit will sustain him in sickness, but a crushed spirit, who
    can bear?
  kbq-kbq: Krima eri'nesimo'ma ana zankuma antahintahi hakarema osaniana, ana krifina
    amane manino vugahie. Hianagi vahe'mofo antahintahimoma havizama haniana, iza
    knarera huno manigahie?
  nhe-BL: Se tlacatl hueli quiijiyohuis se cocolistli ipan itlacayo, pero intla se
    tlahuel quiyolcocos, nelía ohui quiijiyohuis.
  bus-bus: Kãgbãakɛɛ è gbɛ̃ gba gbãaa gyãpɛa, mↄde dé bé eé pↄsiaa fↄ̃ↄ?
  gub-BL: Ima'eahy ma'e heko wer tuwe a'e. A'e rupi numàno kwaw. Aze upytu'u weko
    wer ire, naheta kwaw hàro haw.
  eng-DRA: 'The spirit of a man upholdeth his infirmity: but a spirit that is easily
    angered, who can bear?'
