verse: PRO.008.032
translations:
  mal-C: “അതുകൊണ്ട് ഇപ്പോൾ, എന്റെ കുഞ്ഞുങ്ങളേ, എന്നെ ശ്രദ്ധിക്കുക; എന്റെ വഴികൾ ആചരിക്കുന്നവർ
    അനുഗൃഹീതർ.
  deu-TKW: 'Nun denn, ihr Söhne, gehorcht mir! Denn: wohl denen, die meine Wege einhalten!'
  lin-lin: 'Sik’oyo, mwana na ngai, yoka ngai : Esengo na bato oyo babatelaka banzela
    na ngai !'
  eng-LSV: And now, you sons, listen to me, || Indeed, blessed are they who keep my
    ways.
  eng-GNV: 'Therefore nowe hearken, O children, vnto me: for blessed are they that
    keepe my wayes.'
  eng-WEBSTER: 'Now therefore hearken to me, O ye children: for blessed are they that
    keep my ways.'
  nhw-BL: “Huajca antelpocame, xijtlacaquilica quema se catli quipiya tlalnamiquilistli
    anmechcamanalhuía. Quej nopa anquipantise miyac paquilistli huan tlatiochihualistli.
  swh-ONEN: “Basi sasa wanangu, nisikilizeni; heri wale wanaozishika njia zangu.
  bba-bba: Ǹ n mɛn nɑ, nɛn bii durɔminu, i mɑn swɑɑ dɑkio. Doo nɔɔruɡibɑ be bɑ nɛn
    swɑɑ swĩi.
  eng-KJVCPB: 'Now therefore hearken unto me, O ye children: For blessed are they
    that keep my ways.'
  luo-luo: “Omiyo koro yawuota, winjauru; gin johawi jogo morito yorena.
  meu-meu: 'Natugu e, ina harihari a kamonai henigu: Egu dala e badinadiamu taudia
    be nanamo.'
  npi-ULB: अब हे मेरा छोराहरू हो, मेरो कुरा सुन, किनकि मेरा मार्गहरूमा हिँड्ने आशिषित्
    हुने छन् ।
  yor-yor: “Nítorí náà báyìí, ẹ̀yin ọmọ mi, ìbùkún ni fún àwọn tí ó pa ọ̀nà mi mọ́.
  ind-ind: “Karena itu, hai semua manusia, dengarkanlah aku, Sang Hikmat! Sungguh
    diberkati orang yang mengikuti jalan-jalanku.
  pes-OPCB: «پس ای جوانان به من گوش دهید، زیرا همهٔ کسانی که از دستورهای من پیروی
    می‌کنند سعادتمندند.
  tgl-ULB: At ngayon, aking mga anak na lalaki, makinig kayo sa akin, dahil silang
    mga nananatili sa aking mga pamamaraan ay magiging masaya.
  hui-hui: Anigo ai mini bayale gigabi ibugua bi agua latago hara. I̱naga waneiginiru-o
    tígua i̱naga bi larogo baya hangu hale halu i̱na biagane mana ngodagua tígua talialu
    bilimu. Anidagua birimiyagua tí turuho holeberami.
  mya-mya: သို့ဖြစ်၍ ငါ့သားတို့၊ငါ့စကားကို နားထောင်ကြ လော့။ ငါ၏လမ်းများကို စောင့်ရှောက်သောသူတို့သည်
    မင်္ဂလာရှိကြ၏။
  bod-N: ཀྱེ་ཀྱེ་བུ་རྣམས་ད་ལྟ་བདག་ལ༌ཉོན། །བདག་གི་ལམ་རྣམས་སྲུང་བར་བྱིན་རླབས༌འཐོབ།།
  wsk-wsk: “Se aga kuriang alo, aninga den ninguru ikialko; ani balsam turan beteral,
    mu amilmilaralko.
  sna-sna: “Saka zvino, vanakomana vangu, teererai kwandiri; vakaropafadzwa avo vanochengeta
    nzira dzangu.
  spa-BLM: “Ahora, pues, hijos míos, escuchadme, porque son dichosos los que guardan
    mis caminos.
  cac-cac: Axo ticnaic ex anima, ab'ec val tas tz'alchaj d'ayex, b'eyb'alejec jelanil
    yic te vach' eyico'.
  swh-ULB: Na sasa, wanangu, nisikilizeni, maana wale wazishikao njia zangu watakuwa
    na furaha.
  bel-bel: Цяпер, дзеці, паслухайце мяне; і шчасныя тыя, што будуць ахоўваць шляхі
    мае!
  deu-ELBBK: 'Nun denn, ihr Söhne, hört auf mich: Glückselig sind, die meine Wege
    bewahren!'
  mbb-OT: Umbe ǥuntaan menge anak, pemineǥa a keniyu, su utew zeyzey is edsunud te
    menge lalag ku.
  mal-2015: ആകയാൽ മക്കളേ, എന്റെ വാക്കു കേട്ടുകൊൾവിൻ; എന്റെ വഴികളെ പ്രമാണിക്കുന്നവർ
    ഭാഗ്യവാന്മാർ.
  rmc-rmc: Avke akana, čhavale, šunen man! Bachtale hine ola, ko phiren pal mire droma.
  pes-OPV: پس الان‌ای پسران مرا بشنوید، وخوشابحال آنانی که طریقهای مرا نگاه دارند.
  ron-1924: Ши акум, фиилор, аскултаци-мэ, кэч фериче де чей че пэзеск кэиле меле!
  ben-OBCV: “তবে এখন, হে আমার বাছারা, আমার কথা শোনো; যারা আমার পথে চলে তারা ধন্য।
  som-som: Haddaba sidaas daraaddeed, wiilashoy, bal i maqla; Waayo, waxaa barakaysan
    kuwa jidadkayga xajiya.
  lat-VUC: 'Nunc ergo, filii, audite me: beati qui custodiunt vias meas.'
  eng-ASVBT: Now therefore, my sons, hearken unto me; For blessed are they that keep
    my ways.
  mna-mna: Tana lutuŋŋan, kuur talŋoyom pio. Pa zin wal ta so matan iŋgalŋgal zaala
    tio mi titoto, nako lelen ambai kat mi kampeŋana ki Anutu imbotmbot se kizin.
  ita-1885: 'Ora dunque, figliuoli, ascoltatemi: Beati coloro che osservano le mie
    vie.'
  eng-LXXUP: 'Now then, my son, hear me: Blessed is the man who shall hearken to me,
    And the mortal who shall keep my ways;'
  eng-ULB: Now, my sons, listen to me, for those who keep my ways will be blessed.
  spa-VBL: “Ahora, hijos míos, escúchenme, porque los que siguen mis caminos son felices.
  fra-_FOB: Maintenant donc, mes enfants, écoutez-moi. Heureux ceux qui garderont
    mes voies!
  mal-mal: ആകയാൽ മക്കളേ, എന്റെ വാക്ക് കേട്ടുകൊള്ളുവിൻ; എന്റെ വഴികളെ പ്രമാണിക്കുന്നവർ
    ഭാഗ്യവാന്മാർ.
  lit-lit: Taigi dabar, vaikai, klausykite manęs! Nes palaiminti tie, kurie laikosi
    mano kelių.
  urd-GVR: Chunāṅche mere beṭo, merī suno, kyoṅki mubārak haiṅ wuh jo merī rāhoṅ par
    chalte haiṅ.
  suz-BL: आं तौपुकी, मुल आं लोव़ नेनीन। आं कोंइशो लां गाक्‍बपुकी ग्‍येरसीशो मुर दुम्‍नीम।
  eng-NOY: “Now, therefore, ye children, hearken to me! For happy are they who keep
    my ways!
  ita-1927: Ed ora, figliuoli, ascoltatemi; beati quelli che osservano le mie vie!
  ckb-ckb: «ئەی کوڕینە، ئێستاش گوێم لێ بگرن، خۆزگە دەخوازرێ بەوانەی ڕێگای من دەپارێزن.
  eng-BBE: 'Give ear to me then, my sons: for happy are those who keep my ways.'
  kan-OKCV: “ಆದ್ದರಿಂದ ಮಕ್ಕಳೇ, ಈಗ ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡಿರಿ; ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಅನುಸರಿಸುವವರು
    ಧನ್ಯರು.
  tam-2017: ஆதலால் பிள்ளைகளே, எனக்குச் செவிகொடுங்கள்; என்னுடைய வழிகளைக் காத்து நடக்கிறவர்கள்
    பாக்கியவான்கள்.
  spa-RV-1909: Ahora pues, hijos, oidme; y bienaventurados los que guardaren mis caminos.
  ron-BTF: De aceea acum dați-mi ascultare, copiilor, căci binecuvântați sunt cei
    ce țin căile mele.
  eng-WEBP: “Now therefore, my sons, listen to me, for blessed are those who keep
    my ways.
  eng-FBV: And now, my sons, listen to me, for happy are those who follow my ways.
  nld-1939: Welnu dan kinderen luistert naar mij; Gelukkig zij, die mijn wegen bewaren;
  nch-BL: “Huajca antelpocame, xijtacaquilica quema se cati quipiya talnamiquilisti
    amechcamanalhuía. Quej nopa anquipantise miyac paquilisti huan tatiochihualisti.
  vie-1934: Vậy, bây giờ, các con ơi! hãy nghe ta; Ai giữ đạo ta lấy làm có phước
    thay.
  hin-CV: “मेरे पुत्रो, ध्यान से सुनो; मेरे निर्देश सुनकर बुद्धिमान हो जाओ.
  eng-OURB: “Now therefore, my sons, sh'ma ·hear obey· unto me, for blessed are those
    who keep my ways.
  spa-BES: Escúchenme, hijos míos, porque son felices los que guardan mis caminos.
  tdx-tdx: 'Ie amy zao, ry anake, mitsendreña ahy: Haha ze mañorike o lalakoo.'
  tha-KJV: ฉะนั้น โอ บุ​ตรทั้งหลายเอ๋ย บัดนี้​จงฟังเรา บรรดาผู้​ที่​รักษาทางของเราก็​อยู่​สุขสงบ
  por-BR-2018: Portanto agora, filhos, ouvi-me; porque bem-aventurados serão os que
    guardarem meus caminhos.
  deu-ELO: 'Nun denn, ihr Söhne, höret auf mich: Glückselig sind, die meine Wege bewahren!'
  eng-WYC-2018: Now, therefore, sons, hear ye me; blessed be they that keep my ways.
    (And so now, sons and daughters, listen ye to me; blessed be those who follow
    my ways.)
  epo-epo: Kaj nun, infanoj, aŭskultu min; Kaj feliĉaj estos tiuj, kiuj iras laŭ miaj
    vojoj.
  uig-PIN: Xunga i balilar, ǝmdi manga ⱪulaⱪ selinglar; Qünki yollirimni qing tutⱪanlar
    nǝⱪǝdǝr bǝht tapar!
  beo-beo: Wali goi ayeligi dilia! Noga:le nabima! Amola na sia:be defele hamoma amasea
    di da hahawane ganumu.
  tpi-OTNT: Na gutpela na stretpela tingting i skruim tok olsem, “Ol pikinini, yupela
    i mas harim gut tok bilong mi na bihainim ol pasin bilong mi. Sapos yupela i mekim
    olsem, bai yupela i amamas.
  hau-SA: “Yanzu fa, ’ya’yana, ku saurare ni; masu albarka ne waɗanda suke kiyaye
    hanyoyina.
  uig-LAT: Shunga i balilar, emdi manga qulaq sélinglar; Chünki yollirimni ching tutqanlar
    neqeder bext tapar!
  nde-nde: Ngakho-ke, madodana ami, ngilalelani; babusisekile labo abalondoloza izindlela
    zami.
  ton-ton: '“Ko ia, ʻE fānau, mou fanongo mai kiate au: he ʻoku monūʻia ia ʻoku tokanga
    ki hoku ngaahi hala.'
  ces-1613: A tak tedy, synové, poslechněte mne, nebo blahoslavení jsou ostříhající
    cest mých.
  eng-WMB: “Now therefore, my sons, listen to me, for blessed are those who keep my
    ways.
  tam-TCV: “ஆகையால் என் பிள்ளைகளே, எனக்குச் செவிகொடுங்கள்; எனது வழியைக் கைக்கொள்ளுகிறவர்கள்
    ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Ug karon, akong mga anak, paminaw kanako, kay magmalipayon kadtong nagtipig
    sa akong mga dalan.
  pol-UBG: Teraz więc, synowie, słuchajcie mnie, bo błogosławieni są ci, którzy strzegą
    moich dróg.
  agr-agr: '“Nuadui uchig aidauwah, wi tajim nunú antugtuktajum: Wi tajim nunú umiakjumek,
    Apajuí yayaam atinaitjume.'
  kyc-kyc: Epapu akali parange dupwa nambana pii selapape. Sepala nambame letonoli
    pyuo pirami ramo doko nakama rae mairami.
  urd-GVU: چنانچہ میرے بیٹو، میری سنو، کیونکہ مبارک ہیں وہ جو میری راہوں پر چلتے ہیں۔
  deu-1912: So gehorchet mir nun, meine Kinder. Wohl denen, die meine Wege halten!
  kan-2017: ಮಕ್ಕಳೇ, ಈಗ ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡಿರಿ, ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಅನುಸರಿಸುವವರು ಧನ್ಯರೇ
    ಸರಿ.
  yap-yap: “Gimed e pi’in pagel, mu telmed ngog. Mu rin’ed e tin kugog mu um pired
    ni gimed ba felfelan’.
  hlt-MCSB: Te dongah ca rhoek loh kamah taengah hnatun uh lamtah kamah kah yoethen
    longpuei ngaithuen uh.
  mdy-ETH: «ታ ናይዮቴ! ዋይዙዋቴ፤ ታ ጎይፆ ሃንታዞንሢ ዎዎዛዻኔ።
  kew-kew: Epea-para epe kone lapo-me agaa mone mone go-rupa ta. Go nogo naakinu nimimi
    naa agaa waru pagoa nina kone luabu waru ratalepape. Nimimi goa palimiri epe raaname
    rubini onaa piralimina.
  twi-ASANTE: “Enti me mma, montie me; nhyira ne wɔn a wɔnante mʼakwan so.
  eng-WEBU: “Now therefore, my sons, listen to me, for blessed are those who keep
    my ways.
  wal-wal: “Ha77ikka simmi ta naatoo, siyite; taani yootiyoogaadan oottiyaageeti anjjettidaageeta.
  acu-NT: Tura asamtai uchitiram, yamaikia anturtuktaram. Wi tajarme nu umiakrumka
    warastinuitrume.
  spa-PDDPT: Ahora pues, hijos, escúchenme. Inmensamente felices los que guardan mis
    caminos.
  gun-gun: Aỹ ma xera'y kuery, pendu ke. Ovy'a ete 'rã xee aikoa rupi oiko va'e.
  agu-BL: ”I bin jalu', ax wok jun c'oloj witz'un, bit wok tzaj yi inyol nin xomen
    wok te'j. Ban wok bin tane'n yi inchusu'n, nin cxtzatzink wok.
  ilo-ULB: Ket ita, annakko, denggendak, agragsakto dagiti mangar-aramid kadagiti
    wagasko.
  kpg-kpg: “Goodou ala go nia dama daane, dolomeenei goodou la gi hagalongo gi agu
    helekai. Heia agu mee ala e hagi adu gi goodou bolo goodou gi heia, gei goodou
    ga maluagina.
  uig-ARA: شۇڭا ئى بالىلار، ئەمدى ماڭا قۇلاق سېلىڭلار؛ چۈنكى يوللىرىمنى چىڭ تۇتقانلار
    نەقەدەر بەخت تاپار!
  bps-bps: Taman dad ngàgu, fanlingeyu agu, nun klehewyu ku nimòyu i gmangu di gamu.
  sus-sus: «Yakɔsi n ma die, wo wo tuli mati n na, sɛɛwɛ na mixi bɛ naxan birama n
    ma kira fɔxɔ ra.
  pon-2006: “Eri, mwahnakapw akan, kumwail rong ie. Kapwaiada ei lokaia kan, kumwail
    ahpw pahn perenkihda.
  ksd-ksd: Io, a umana bul, avat a valongore Iau, Tago diat dia mur kaugu lavur nga
    dia ti doan.
  tur-YTC: “Şimdi, oğullarım, Beni dinleyin, Çünkü ne mutlu yollarımı tutanlara.
  bel-N: Дык цяпер, дзеці, паслухайце мяне, і шчасьлівыя тыя, якія трымаюцца шляхоў
    маіх.
  grc-BRENT: Νῦν οὖν υἱὲ ἄκουέ μου,
  ind-AYT: Sekarang, hai anak-anak, perhatikanlah aku; berbahagialah mereka yang memelihara
    jalan-jalanku.
  nya-nya: “Ndiye tsono ana inu, ndimvereni; odala anthu amene amasunga njira zanga.
  hrv-hrv: Tako, djeco, poslušajte me, blago onima koji čuvaju moje putove.
  mps-mps: Tama wiegi yai doloba pai homu kolesagago po wadolama weyu, te tama po
    wali, “Te wai dabeo, dagego eno po bugagia odama, tama eno kolesaga dabe wali
    pao. Te tiwai dagego ebaso da, te dage wiegi yai homu pemene yaibao.
  tpi-tpi: Na gutpela na stretpela tingting i skruim tok olsem, “Ol pikinini, yupela
    i mas harim gut tok bilong mi na bihainim ol pasin bilong mi. Sapos yupela i mekim
    olsem, bai yupela i amamas.
  dan-1931: Og nu, I Sønner, hør mig! Vel den, der vogter på mine Veje!
  vie-OVCB: Cho nên các con hãy nghe ta, phước cho ai theo đường lối ta.
  guj-2017: મારા દીકરાઓ, મારું સાંભળો; કારણ કે મારા માર્ગોનો અમલ કરનાર આશીર્વાદિત
    છે.
  pon-2006A: “Eri, mwahnakapw akan, kumwail rong ie. Kapwaiada ei lokaia kan, kumwail
    ahpw pahn perenkihda.
  por-BRBSL: “ Agora, portanto, meus filhos, escutem-me, pois abençoados são aqueles
    que guardam meus caminhos.
  swe-swe: '”Lyssna nu därför på mig [visheten personifierad], mina vänner (barn):
    Välsignade (glada, lyckliga, avundsvärda) är de som håller sig till mina vägar.'
  cth-cth: Hatdawkvah, ka canaw, atu ka lawk thai awh haw. Bangkongtetpawiteh, ka
    lamthung kadawnnaw teh tami yaw kahawi e lah ao awh.
  twi-twi: “Enti me mma, muntie me; nhyira ne wɔn a wɔnantew mʼakwan so.
  hlt-hlt: Te dongah ca rhoek loh kamah taengah hnatun uh lamtah kamah kah yoethen
    longpuei ngaithuen uh.
  tbz-SIM: Di mmɔ̀nnì m bí, keènɛ̀ n nɑ́ɑǹtì. Dɛ̀ nnɑɑti wèè yie n tié.
  msy-2020: Ezɨ nɨghnɨzir aghuim ua kamaghɨn mɨgei, “Nan boriba, ia deraghvɨra nan
    akam baragh egh nan arazibar gɨn mangɨ. Ia kamaghɨn damuva, ia bar akuegham.
  dop-dop: Mɑ pəyɑlɑɑ, pənɛntɛ ɩ́ nɩɩnɑ-m. Mpɑ pɑ təŋəɣɩ mɑ mpɑɑʋ tɔ pɑ nɩɩ leleŋ
    kɛ́.
  azb-azb: 'İndi, ey övladlar, mənə qulaq asın: Yoluma bağlı qalan nə bəxtiyardır!'
  eng-DBY: 'And now, sons, hearken unto me, and blessed are they that keep my ways:'
  hin-2017: “इसलिए अब हे मेरे पुत्रों, मेरी सुनो; क्या ही धन्य हैं वे जो मेरे मार्ग
    को पकड़े रहते हैं।
  wol-KYG: «Kon nag, doom, dégluleen ma. Mbégte ñeel na ki may topp.
  bjr-bjr: Doo maqee kumaaraa fasiqa anaasee qini ufa iriaqa. Qinee qiannandee iqa
    innee asasifaranoo.
  eng-YLT: And now, ye sons, hearken to me, Yea, happy are they who keep my ways.
  kne-kne: “Dengngen yo ay an-ak ko. Nagasat din manongpal sin pamagbagak.
  eng-WYC-2017: Now, therefore, sons, hear ye me; blessed be they that keep my ways.
  eng-WMBB: “Now therefore, my sons, listen to me, for blessed are those who keep
    my ways.
  urd-GVH: चुनाँचे मेरे बेटो, मेरी सुनो, क्योंकि मुबारक हैं वह जो मेरी राहों पर चलते
    हैं।
  rug-rug: Ego gamu na tuqu, mi avoso mae koa rau; ta manae si arini pu kopu ni sari
    qua tinarae.
  gaz-gaz: “Eegaa yaa ilmaan ko, mee na dhagaʼaa; warri karaa koo eegan eebbifamoo
    dha.
  fra-LSG: Et maintenant, mes fils, écoutez-moi, Et heureux ceux qui observent mes
    voies!
  yal-yal: “Iki, n ma diine, ɛ tuli mati n na. Sɛwan na kanna xa, naxan na bira n
    ma kiraan fɔxɔ ra.
  haw-1868: Ano la, e na keiki, e hoolohe mai ia'u; Pomaikai ka poe i malama mai i
    ko'u aoao.
  arb-NAV: وَالآنَ أَصْغُوا إِلَيَّ أَيُّهَا الأَبْنَاءُ، إِذْ طُوبَى لِمَنْ يُمَارِسُونَ
    طُرُقِي.
  ewe-ewe: “Eya ta, azɔ la, mi vinyewo, miɖo tom; woayra ame siwo lé nye mɔwo me ɖe
    asi.
  eng-LEE: And now, O children [of men], hearken unto me! for happy those that observe
    my ways.
  asm-FB: এতিয়া হে মোৰ পুত্রসকল, মোৰ কথা শুনা; কাৰণ যিসকলে মোৰ পথত চলে, তেওঁলোক আনন্দিত
    হ’ব।
  sus-A: «يَكْسِ ﭑ مَ دِيٍ، وٌ وٌ تُلِ مَتِ ﭑ نَ، سّيوّ نَ مِشِ بّ نَشَن بِرَ مَ ﭑ
    مَ كِرَ قْشْ رَ.
  fra-SBL: « Maintenant, mes fils, écoutez-moi, car heureux sont ceux qui gardent
    mes voies.
  hbo-hbo: וְעַתָּ֣ה בָ֭נִים שִׁמְעוּ־לִ֑י וְ֝אַשְׁרֵ֗י דְּרָכַ֥י יִשְׁמֹֽרוּ׃
  kik-kik: “Atĩrĩrĩ ariũ akwa, ta thikĩrĩriai; kũrathimwo nĩ arĩa marũmagia njĩra
    ciakwa.
  fra-NCL: « Et maintenant, mes fils, écoutez-moi ; heureux ceux qui gardent mes voies !
  cek-AK: To pongah Aw ka caanawk, ka lok hae tahngai oh; kai ih loklam pazui kaminawk
    loe tahamhoih o.
  cuk-cuk: 'Ani an Binsaed-Nikaguedi sogbalid: “Degisoggu, mimmigan, nue an-itomalo:
    Dule an-igar-maidba-nanadiile, egi ise-nued binsalesad.'
  uig-CYR: Шуңа и балилар, әнди маңа қулақ селиңлар; Чүнки йоллиримни чиң тутқанлар
    нәқәдәр бәхит тапар!
  tel-2017: కుమారులారా, నా మాట శ్రద్ధగా వినండి. నేను చెప్పే మార్గాలు అనుసరించే వాళ్ళు
    ధన్యులు.
  hat-BSA: “Alò, pou sa, fis yo, koute mwen; paske beni se sila ki kenbe chemen mwen
    yo.
  kos-kos: “Ke ma inge, tulik nutik, lohngyu inge. Oru oana ke nga fahk, ac kowos
    ac fah insewowo.
  hbo-WLC: וְעַתָּ֣ה בָ֭נִים שִׁמְעוּ־לִ֑י וְ֝אַשְׁרֵ֗י דְּרָכַ֥י יִשְׁמֹֽרוּ׃
  ibo-ibo: “Nʼihi ya, ụmụ m ndị ikom, geenụ m ntị; nʼihi na ndị niile na-eso ụzọ m
    na-enwe ọṅụ.
  ory-ory: ଏନିମନ୍ତେ ହେ ମୋହର ପୁତ୍ରମାନେ, ମୋହର ବାକ୍ୟ ଶୁଣ, ଯେହେତୁ ଯେଉଁମାନେ ମୋହର ପଥ ଧରନ୍ତି,
    ସେମାନେ ଧନ୍ୟ।
  chk-chk: 'Nge iei ämi nei kana, oupwe aüselingaei: Oupwe apwönüetä mine üa ürenikemi,
    pwe oupwe feiöch.'
  rop-rop: “Orait ol yumob yangmen, yumob garra lisin langa mi na. Yumob dum wanim
    mi dalimbat yumob blanga dum, wulijim yumob garra jidan hepiwan.
  ukr-1871: Проте ж, дїти, слухайте мене; й благословенні ті, хто стежок моїх пильнує.
  deu-1951: Und nun, ihr Söhne, gehorchet mir! Wohl denen, die meine Wege bewahren!
  eng-JPS: Now therefore, ye children, hearken unto me; for happy are they that keep
    my ways.
  srp-1865: Tako dakle, sinovi, poslušajte me, jer blago onima koji se drže putova
    mojih.
  lug-lug: Kale nno, batabani bange mumpulirize; balina omukisa abo abakwata amakubo
    gange!
  heb-heb: ועתה בנים שמעו לי ואשרי דרכי ישמרו׃
  ben-IRV: এবং এখন, আমার পুত্ররা, এখন আমার কথা শোনো; কারণ তারা ধন্য, যারা আমার পথে
    চলে।
  pan-pan: ਸੋ ਹੁਣ, ਹੇ ਮੇਰੇ ਪੁੱਤਰੋ, ਤੁਸੀਂ ਮੇਰੀ ਸੁਣੋ, ਕਿਉਂ ਜੋ ਧੰਨ ਓਹ ਹਨ ਜਿਹੜੇ ਮੇਰੇ ਰਾਹਾਂ
    ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹਨ।
  mya-JVB: သို့ဖြစ်၍ ငါ့သား တို့၊ ငါ့ စကားကို နားထောင် ကြလော့။ ငါ ၏လမ်း များကို စောင့်ရှောက်
    သောသူတို့သည် မင်္ဂလာ ရှိကြ၏။
  tte-O: Kabo komiu tomo meuloimiu, yagu walo kwabenalan yo kwamuliya kabo kwayaliyaya.
  tbg-tbg: Ti maaquvara, ne ti uva iriqi vuate. Ne te tiainantemake variqi vivera,
    ne quaheha variqi vivarave.
  hmo-hmo: “Lauegu natuna tau e, harihari lau dekenai do umui kamonai. Lauegu dala
    do umui badinaia, vadaeni do umui moale.
  urd-urd: “इसलिए ऐ बेटो, मेरी सुनो, क्यूँकि मुबारक हैं वह जो मेरी राहों पर चलते हैं।
  rus-SYN: Итак, дети, послушайте меня; и блаженны те, которые хранят пути мои!
  bqc-SIM: Tiasa ma nɛ́ↄ, à ma yãma. Báaaden gbɛ̃́ pↄ́ ma yãkɛaↄ kũa ũ.
  tcz-CHONGTHU: Hijeh chun kachate ho kasei ngaijun, kathu ngaija ka lampia che jing
    ho kipah ding'u ahi.
  mar-mar: तर आता माझ्या मुलांनो, माझे ऐका, जे माझे मार्ग अनुसरतात ते धन्य आहेत.
  hlt-THB: Cedawngawh, ka ca khqi, kak awi ngai lah uh, ka lam ak tut khqi taw a zoseen
    thlang khqi ni.
  qub-qub: «Wamräcuna, canan willapashätaga sumaj wiyacuy. Yachachishäno cawarga cushishami
    goyanquipaj.
  bqp-bqp: Tera sà, ma nɛ́nↄ, à ma yã ma, arubarikaden gbɛ̃ kũ à ma zɛ́ kũna ũ.
  hat-hat: Koulye a, pitit mwen yo, louvri zòrèy nou pou nou tande mwen. Ala bon sa
    bon pou moun ki fè sa m' di yo fè!
  eng-BSB: Now therefore, my sons, listen to me, for blessed are those who keep my
    ways.
  tod-tod: Niizu dòun zunuiti, à woilo gòoi ma, wa ɠɛ ga undaanɛɛ nuiti, ni wa
    ziɛna ga nà-peleiti!
  eng-WEBPB: “Now therefore, my sons, listen to me, for blessed are those who keep
    my ways.
  kbq-kbq: E'ina hu'negu mofavre'nimoka ke'ni'a antahinamio, na'ankure nagri navu'nava
    zama avaririsaza vahe'mo'za muse hugahaze.
  nhe-BL: “Huajca intelpocame, xijtlacaquilica quema se tlen quipiya tlalnamiquilistli
    inmechcamahuía. Queja nopa inquipantise miyac paquilistli huan tlatiochihualistli.
  bus-bus: Tia sa, ma nɛ́nↄ, à ma yã ma, aubarikadeen gbɛ̃ kɛ̀ ma zɛ́ kũna ũ.
  gub-BL: Pezeapyaka katu kury, kwàkwàmo wà. Pezapo ma'e heremimume'u kwer rupi nehe.
    Nezewe mehe penurywete putar nehe.
  eng-DRA: 'Now therefore, ye children, hear me: Blessed are they that keep my ways.'
