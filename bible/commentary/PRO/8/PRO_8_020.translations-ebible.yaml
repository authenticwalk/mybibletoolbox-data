verse: PRO.008.020
translations:
  mal-C: ഞാൻ നീതിമാർഗത്തിൽ സഞ്ചരിക്കുന്നു, ന്യായത്തിന്റെ പാതയിൽത്തന്നെ തുടരുന്നു,
  deu-TKW: Auf dem Pfade der Gerechtigkeit wandle ich, mitten auf den Steigen des
    Rechts,
  lin-lin: Natambolaka na nzela ya bosembo, mpe nasalelaka banzela oyo ememaka na
    boyengebene,
  eng-LSV: I cause to walk in a path of righteousness, || In midst of paths of judgment,
  eng-GNV: I cause to walke in the way of righteousnes, and in the middes of the paths
    of iudgement,
  eng-WEBSTER: I lead in the way of righteousness, in the midst of the paths of judgment.
  nhw-BL: Pampa tlalnamiquilistli quichihua para se masehuali ma monejnemilti ipan
    se ojtli catli xitlahuac huan nelcuali.
  swh-ONEN: Natembea katika njia ya unyofu katika mapito ya haki,
  bba-bba: Nɑ sĩimɔwɑ swɛɛ yì sɔɔ ɡem kɑ kookoo ɡeesu wɑ̃ɑ.
  eng-KJVCPB: 'I lead in the way of righteousness, In the midst of the paths of judgment:'
  luo-luo: Awuotho e yo mobidhore makare, e yore mag bura makare,
  meu-meu: Kara maoromaoro daladia ai na rakamu, bona hahemaoro ḡoevaḡoevana ai danu;
  npi-ULB: म धार्मिकताको मार्गमा, न्यायका मार्गहरूका बिचमा हिँड्छु ।
  yor-yor: Mò ń rìn ní ọ̀nà òdodo, ní ojú ọ̀nà òtítọ́,
  ind-ind: Jalan hidup yang aku ajarkan adalah benar dan adil.
  pes-OPCB: راههای من عدل و حق است.
  tgl-ULB: Lumalakad ako sa daan na matuwid, sa mga landas na patungo sa katarungan,
  hui-hui: Horo bibahendengi i̱na mana tigabi hangu bialu haga kogoni. Dabolene tigabi
    dege dabaga kogoni.
  mya-mya: ငါသည် ဖြောင့်မတ်ခြင်းလမ်း၊ တရားသဖြင့် စီရင်ခြင်းလမ်းအလယ်၌ ရှောက်သွားသည်ဖြစ်၍၊
  bod-N: བདག་ནི་དྲང་བདེན་ལམ་དུ༌སྐྱོད། །དྲང་གཞག་ལམ་དུ་བསྐྱོད་པ༌ཡིན།།
  wsk-wsk: Ani munan ningo diram la te laga se,
  sna-sna: Ndinofamba munzira dzokururama, pamakwara okururamisira,
  spa-BLM: Yo ando en el camino de la justicia, en medio de los caminos de la justicia,
  cac-cac: Yuj jelanil, sco b'eyb'alej vach'ilal yed' tojolal.
  swh-ULB: Ninazalisha kilicho bora kuliko fedha safi. Natembea katika njia ya haki,
  bel-bel: Я хаджу дарогаю праўды, сьцежкамі правасудзьдзя,
  deu-ELBBK: Ich wandle auf dem Pfad der Gerechtigkeit, mitten auf den Steigen des
    Rechts,
  mbb-OT: Edsunuzen ku is metazeng wey is hustu.
  mal-2015: എന്നെ സ്നേഹിക്കുന്നവർക്കു വസ്തുവക അവകാശമാക്കിക്കൊടുക്കയും അവരുടെ ഭണ്ഡാരങ്ങളെ
    നിറെക്കയും ചെയ്യേണ്ടതിന്നു
  rmc-rmc: Me phirav pal o čačipnaskre droma, pal o spravodľiva chodňiki,
  pes-OPV: در طریق عدالت می‌خرامم، در میان راههای انصاف،
  ron-1924: Еу умблу пе каля невиновэцией, пе мижлокул кэрэрилор неприхэнирий,
  ben-OBCV: আমি ধার্মিকতার পথে চলি, ন্যায়ের পথ ধরে চলি,
  som-som: Anigu waxaan ku socdaa jidka xaqnimada, Iyo waddooyinka garta dhexdooda,
  lat-VUC: 'In viis justitiæ ambulo, in medio semitarum judicii:'
  eng-ASVBT: I walk in the way of righteousness, In the midst of the paths of justice;
  mna-mna: Mi zaala ta aŋtoto, ina ndeeŋeŋana. Zin wal ta so titoto zaala tio, nako
    tirao be tiurpe pataŋana kizin tomtom ma indeeŋe men.
  ita-1885: Io cammino per la via della giustizia, In mezzo de' sentieri della dirittura;
  eng-LXXUP: I walk in ways of righteousness, And am conversant with the paths of
    judgment;
  eng-ULB: I walk in the path of righteousness, in the midst of the paths of justice.
  spa-VBL: Vivo con rectitud, y sigo los caminos de la justicia.
  fra-_FOB: Je fais marcher par le chemin de la justice, et par le milieu des sentiers
    de la droiture,
  mal-mal: എന്നെ സ്നേഹിക്കുന്നവർക്ക് വസ്തുവക അവകാശമാക്കിക്കൊടുക്കുകയും അവരുടെ ഭണ്ഡാരങ്ങളെ
    നിറയ്ക്കുകയും ചെയ്യേണ്ടതിന്
  urd-GVR: Maiṅ rāstī kī rāh par hī chaltī hūṅ, wahīṅ jahāṅ insāf hai.
  suz-BL: गो ठीक पतीक लां गाक्‍नुङ। ठीक निसाफ पाइनुङ।
  eng-NOY: I walk in the way of righteousness, In the midst of the paths of equity.
  ita-1927: Io cammino per la via della giustizia, per i sentieri dell’equità,
  ckb-ckb: بە ڕێچکەی ڕاستودروستیدا دەڕۆم، لەسەر ڕێبازی دادپەروەری،
  eng-BBE: 'I go in the road of righteousness, in the way of right judging:'
  kan-OKCV: ನೀತಿಯ ಮಾರ್ಗದಲ್ಲಿಯೂ ನ್ಯಾಯದ ದಾರಿ ನಡುವೆಯೂ ನಾನು ನಡೆಯುತ್ತೇನೆ.
  tam-2017: என்னை நேசிக்கிறவர்கள் மெய்ப்பொருளை பெற்றுக்கொள்ளும்படிக்கும், அவர்களுடைய
    களஞ்சியங்களை நான் நிரப்பும்படிக்கும்,
  spa-RV-1909: Por vereda de justicia guiaré, por en medio de sendas de juicio;
  ron-BTF: Eu conduc pe calea dreptății, în mijlocul cărărilor judecății,
  eng-WEBP: I walk in the way of righteousness, in the middle of the paths of justice,
  eng-FBV: I live in a way that's right; I follow the paths of justice.
  nld-1939: 'Ik wandel op de weg der gerechtigheid, Midden op de paden van het recht:'
  nch-BL: Pampa talnamiquilisti quichihua para se masehuali ma monejnemilti ipan se
    ojti cati xitahuac huan nelcuali.
  vie-1934: Ta đi trong con đường công bình, Giữa các lối ngay thẳng,
  hin-CV: धार्मिकता मेरा मार्ग है, जिस पर मैं चालचलन करता हूं, न्यायशीलता ही मेरा
    मार्ग है,
  eng-OURB: I walk in the way of righteousness, in the middle of the paths of mishpat
    ·justice·;
  spa-BES: En el camino de la justicia voy, en el camino de los juicios justos,
  tdx-tdx: Manjotik’ an-dalam-bantan-draho, añivo o oloñolon-kavantañañeo,
  tha-KJV: เรานำในทางแห่งความชอบธรรม ในวิถีทั้งหลายของความยุ​ติ​ธรรม
  por-BR-2018: Eu faço andar pelo caminho da justiça, no meio das veredas do juízo;
  deu-ELO: Ich wandle auf dem Pfade der Gerechtigkeit, mitten auf den Steigen des
    Rechts;
  eng-WYC-2018: I go in the ways of rightfulness, in the midst of the paths of doom;
    (I go on the ways of righteousness, in the midst of the paths of justice;)
  epo-epo: Laŭ la vojo de vero mi iras, Laŭ la vojstreko de la justo;
  uig-PIN: Mǝn ⱨǝⱪⱪaniyǝt yoliƣa mangimǝn; Adalǝt yolining otturisida yürimǝnki,
  beo-beo: Amola eso huluane na da moloi hou amo ganodini ahoana. Na da moloidafa
    fofada:su hamonana.
  tpi-OTNT: Oltaim mi save bihainim stretpela pasin tasol.
  hau-SA: Ina tafiya a hanyar adalci, a kan hanyoyin gaskiya,
  uig-LAT: Men heqqaniyet yoligha mangimen; Adalet yolining otturisida yürimenki,
  nde-nde: Ngihamba ngendlela yokulunga, ngilandela umkhondo wokuqonda,
  ton-ton: '‌ʻOku ou takimuʻa ʻi he hala ʻoe māʻoniʻoni, ʻi he loto hala ʻoe fakamaau:'
  ces-1613: Stezkou spravedlnosti vodím, prostředkem stezek soudu,
  eng-WMB: I walk in the way of righteousness, in the middle of the paths of justice,
  tam-TCV: நான் நீதியான வழியிலும் நியாயமான பாதைகளிலும் நடக்கிறேன்.
  ceb-ULB: Naglakaw ako sa matarong nga dalan, sa agianan nga mopadulong sa katarong,
  pol-UBG: Prowadzę ścieżką sprawiedliwości, pośród ścieżek sądu;
  agr-agr: Wika tuke pegkejan takauwaitjai,
  kyc-kyc: Namba yulu rolaena kata iki pao kote singi kata angi dokona moko minyuo
    penge.
  urd-GVU: مَیں راستی کی راہ پر ہی چلتی ہوں، وہیں جہاں انصاف ہے۔
  deu-1912: Ich wandle auf dem rechten Wege, auf der Straße des Rechts,
  kan-2017: ನಾನು ಹಿಡಿದಿರುವ ದಾರಿಯು ನೀತಿಯೇ, ನ್ಯಾಯಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆಯುತ್ತೇನೆ.
  yap-yap: Gu be yan u kanawo’en e tin nib mat’aw, ngu daken e wo’ nib yal’uw,
  hlt-MCSB: Duengnah caehlong ah tiktamnah a hawn khui la ka pongpa.
  mdy-ETH: ታ ጎይፃ ፂሉሞ ጎይሢኬ፤ ታ ሃንታሢ ፒዜ ዎጌ ጎይሢኬ።
  kew-kew: Oro yalo neme epe redepone kone luabu ratu-aayo.
  twi-ASANTE: Tenenee akwan so na menam atɛntenenee akwan so,
  eng-WEBU: I walk in the way of righteousness, in the middle of the paths of justice,
  wal-wal: Taani xillotettaa ogiyan hemettais; suure pirddaa loossuwaara kanttais.
  acu-NT: Wina jintarka tupin asamtai, aints ainau nu jintan amakar, nuni wekajinau
    asar, nuka chikich aints ainaunka pengker awajsartas wakerinawai.
  spa-PDDPT: Yo ando por camino de justicia, Por los senderos de equidad,
  gun-gun: Xee ma tape teko porã rupi anho aiko va'e, tape joguereko kuaa aguã oĩa
    va'e mbyte rupi aguata va'e,
  agu-BL: Yi in wetz, in yi be' yi jicyuch te'j. Cyakil yi na imban i'tz tz'aknak
    cu'n.
  ilo-ULB: Magmagnaak iti nalinteg a dalan, kadagiti dalan nga agturong iti umno,
  kpg-kpg: Au e heehee di ala o di tonu. Au e daudali nia ala e donu.
  uig-ARA: مەن ھەققانىيەت يولىغا ماڭىمەن؛ ئادالەت يولىنىڭ ئوتتۇرىسىدا يۈرىمەنكى،
  bps-bps: Magu agu di dalan matlu, na lalògu i matlu nimò.
  sus-sus: N nan n ɲɛrɛma nɔndi kira nan xɔn ma, tinxinyi na dɛnnaxɛ,
  pon-2006: I kin alu nan elen pwung, I kin idawehn nan elen pwuhng.
  ksd-ksd: Iau vanavana ta ra nga na mangamangana takodo, Ta ra pal a nga na takodo
    na varkurai,
  tur-YTC: Doğruluk yolunda, Adalet yollarının ortasında yürürüm,
  bel-N: Я хаджу сьцежкамі праведнасьці і шляхамі правасудзьдзя,
  grc-BRENT: Ἐν ὁδοῖς δικαιοσύνης περιπατῶ, καὶ ἀναμέσον τρίβων δικαιώματος ἀναστρέφομαι·
  ind-AYT: Aku menempuh jalan kebenaran, di tengah jalan-jalan keadilan,
  nya-nya: Ndimachita zinthu zolungama. Ine sindipatuka mʼnjira za chilungamo.
  hrv-hrv: Ja kročim putem pravde, sred pravičnih staza,
  mps-mps: Sesemane sogo eno te doloba pai kolesaga naga wali peyu, te po tų dolo
    odobo kolesaga naga wali pabo dao.
  tpi-tpi: Oltaim mi save bihainim stretpela pasin tasol.
  dan-1931: Jeg vandrer på Retfærds Vej. midt hen ad Rettens Stier
  vie-OVCB: Ta bước đi trong công chính, trên đường nẻo công bình.
  guj-2017: હું સદાચારને માર્ગે ચાલું છું, મારો માર્ગ ન્યાયનો છે,
  pon-2006A: I kin alu nan elen pwung, I kin idawehn nan elen pwuhng.
  por-BRBSL: I Caminhe no caminho da retidão, no meio dos caminhos da justiça,
  swe-swe: Jag går på rättfärdighetens väg, mitt på rättvisans stigar (välkända, upptrampade
    gångvägar),
  cth-cth: Lannae hoi kângingnae lamthung lungui vah ka cei.
  twi-twi: Trenee akwan so na menam, atɛntrenee akwan so,
  hlt-hlt: Duengnah caehlong ah tiktamnah a hawn khui la ka pongpa.
  tbz-SIM: N kérí timɔ́mmɔnti kó kucɛ nku bɛnitisɑ̀ɑ̀bɛ̀ tũ nkù,
  msy-2020: Kɨ zurara arazir aghuimɨn gɨntɨsi. Kɨ dughiaba bar guizɨn arazibar gɨn
    zui.
  dop-dop: Tɑmpɑnɑ təŋʋɣʋ mpɑɑʋ tɑɑ kɛ́ mɑ tɔŋ mpɑɩsi kʋsiɣisɑsɩ hɛkʋ tɑɑ.
  azb-azb: Mən salehlik yolunda, Ədalət yollarının ortasında gəzərəm.
  eng-DBY: 'I walk in the path of righteousness, in the midst of the paths of judgment:'
  hin-2017: मैं धर्म के मार्ग में, और न्याय की डगरों के बीच में चलती हूँ,
  wol-KYG: Yoonu njekk laay jaare, di jëfe li yoon àtte rekk.
  bjr-bjr: Qinee andeeqara aatata kai fidaqa. Qinee ufa amana amana kai raina nimaqara
    aatata fidaqa.
  eng-YLT: In a path of righteousness I cause to walk, In midst of paths of judgment,
  kne-kne: Say am-amagek din kosto ya nalinteg,
  eng-WYC-2017: I go in the ways of rightfulness [or rightwiseness], in the midst
    of the paths of doom;
  eng-WMBB: I walk in the way of righteousness, in the middle of the paths of justice,
  urd-GVH: मैं रास्ती की राह पर ही चलती हूँ, वहीं जहाँ इनसाफ़ है।
  rug-rug: Arau si lulia sa hahanana sapu ṉoṉo, meke ene pa siraṉa sapu toṉoto,
  gaz-gaz: Ani karaa qajeelummaa irra, daandii qajeelaa irras nan deema;
  fra-LSG: Je marche dans le chemin de la justice, Au milieu des sentiers de la droiture,
  yal-yal: N kira tinxinxin nan xɔn, kiti kɛndɛn sama naxan xɔn.
  haw-1868: 'Ma ke ala o ka pono ka''u e alakai ai, Mawaena hoi o na alanui o ka hoopono:'
  arb-NAV: أَمْشِي فِي طَرِيقِ الْبِرِّ، وَفِي سُبُلِ الْعَدْلِ أَسِيرُ.
  ewe-ewe: Mezɔna le dzɔdzɔenyenye ƒe mɔ dzi kple nuteƒewɔwɔ ƒe toƒewo,
  eng-LEE: 'On the road of righteousness do I walk firmly, in the midst the paths
    of justice:'
  asm-FB: মই যি পথেৰে যাওঁ, সেই পথ শুদ্ধ; সেই পথে ন্যায়লৈ লৈ যায়।
  sus-A: ﭑ نَن ﭑ حّرّ مَ نْندِ كِرَ نَن شْن مَ، تِنشِنيِ نَ دّننَشّ،
  fra-SBL: Je marche dans la voie de la justice, au milieu des chemins de la justice,
  hbo-hbo: בְּאֹֽרַח־צְדָקָ֥ה אֲהַלֵּ֑ך בְּ֝תֹ֗וךְ נְתִיבֹ֥ות מִשְׁפָּֽט׃
  kik-kik: Niĩ thiiaga na njĩra ya ũthingu, ngathiĩra o njĩra-inĩ cia kĩhooto,
  fra-NCL: Je marche dans le chemin de la justice, au milieu des sentiers du jugement,
  cek-AK: Kai loe toenghaih hoi katoeng lokcaekhaih loklam um li ah ka caeh pongah,
  cuk-cuk: Ani an Binsaed-Nikaguedi, igar-inniki-imaklegedba an nanaed, igar-inniki-naboleged-igarba
    an gudiid.
  uig-CYR: Мән һәққанийәт йолиға маңимән; Адаләт йолиниң оттурисида жүримәнки,
  tel-2017: నేను నడిచే మార్గంలో నీతి, న్యాయాలు ఉన్నాయి.
  hat-BSA: Mwen mache nan ladwati, nan mitan wout lajistis yo,
  kos-kos: Nga fufahsryesr ke inkanek suwoswos; Nga fahsr tukun inkanek lun nununku
    suwohs.
  hbo-WLC: בְּאֹֽרַח־צְדָקָ֥ה אֲהַלֵּ֑ך בְּ֝ת֗וֹךְ נְתִיב֥וֹת מִשְׁפָּֽט׃
  ibo-ibo: Ana m aga ije nʼụzọ ezi omume, nʼokporoụzọ ikpe ziri ezi.
  ory-ory: ମୁଁ ଧାର୍ମିକତାର ମାର୍ଗରେ, ବିଚାରର ପଥ ମଧ୍ୟରେ ଗମନ କରେ,
  chk-chk: Üa fetal won ewe al mi pwüng, üa pwerela won ewe lenien fetal mi wenechar,
  rop-rop: Mi oldei wok langa det raitwei. Mi bulurrum det gudwan roud weya gibit
    ebribodi feyago,
  ukr-1871: Я ходжу шляхами правди, правосуду стежками,
  deu-1951: Ich wandle auf dem Pfade der Gerechtigkeit, mitten auf der Bahn des Rechts,
  eng-JPS: I walk in the way of righteousness, in the midst of the paths of justice;
  srp-1865: Putem pravednijem hodim, posred staza pravice,
  lug-lug: Ntambulira mu kkubo ery’obutuukirivu, mu kkubo ery’obwenkanya,
  heb-heb: בארח צדקה אהלך בתוך נתיבות משפט׃
  ben-IRV: আমি ধার্মিকতার পথে চলি, ন্যায়ের মধ্য দিয়ে যাই,
  pan-pan: ਮੈਂ ਧਰਮ ਦੇ ਮਾਰਗ ਵਿੱਚ, ਅਤੇ ਨਿਆਂ ਦੇ ਰਾਹਾਂ ਦੇ ਵਿਚਕਾਰ ਤੁਰਦੀ ਹਾਂ,
  mya-JVB: ငါသည် ဖြောင့်မတ် ခြင်းလမ်း ၊ တရား သဖြင့် စီရင်ခြင်းလမ်း အလယ် ၌ ရှောက်သွား
    သည်ဖြစ်၍၊
  tte-O: Yalokeikeile loina dudulai kana kamwasa koina,
  tbg-tbg: Te avuqavu aaraqaa ni vaurauka vaiinti nahenti uva iriha vika uva avuqavuqamake
    raira nimite vauraukama vauro.
  hmo-hmo: Lau be kara maoromaoro ena dala dekenai lau raka noho, bona mai laloa maoromaoro
    danu kota lau naria noho.
  urd-urd: मैं सदाक़त की राह पर, इन्साफ़ के रास्तों में चलती हूँ।
  rus-SYN: Я хожу по пути правды, по стезям правосудия,
  bqc-SIM: Má bɛ yã́ dↄ̀ↄde zɛ́u, mi táa'o zɛ́ súsu guu.
  tcz-CHONGTHU: Keima thudih tah'a lamlha jing kahin, thutanna adih lam jeng chu kaho-ji
    ahi.
  mar-mar: जो योग्य मार्ग आहे त्याने मी चालते, ती वाट न्यायाकडे नेते,
  hlt-THB: Dyngnaak lampyi awh cet nyng, ak thyym lampyi ce tut nyng.
  qub-qub: Nogaga llapantapis alli cajllatami camacächë. Alli cajta rurayllachömi
    goyä.
  bqp-bqp: Má tɛ́ yã mana zɛ́n, madì táa o zɛ́ súsu gũn.
  hat-hat: Mwen fè moun mache dwat devan Bondye. Mwen fè yo mache yon jan pou yo pa
    fè moun lenjistis.
  eng-BSB: I walk in the way of righteousness, along the paths of justice,
  tod-tod: Nà ziɛzu telebo pelei zu, pìlɛgɛ sɔle peleiti ba,
  eng-WEBPB: I walk in the way of righteousness, in the middle of the paths of justice,
  kbq-kbq: Nagra fatgo avu'ava zamofo kante nevu'na, fatgo huno refakoma hu'zamofo
    kantamimpi nevue.
  nhe-BL: Pampa tlalnamiquilistli quichihua para se tlacatl ma monejnemilti ipan se
    ojtli tlen xitlahuac huan nelcuali.
  bus-bus: Má tɛ́ yãzɛde zɛ́n, mɛɛ̀ táa o zɛ́ súusu guu.
  gub-BL: Ata pe munar 'ymaw rupi ihe. Ata purereko katu haw ipypor rupi no.
  eng-DRA: I walk in the way of justice, in the midst of the paths of judgment,
