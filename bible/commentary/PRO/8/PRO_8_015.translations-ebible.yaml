verse: PRO.008.015
translations:
  mal-C: ഞാൻ മുഖാന്തരം രാജാക്കന്മാർ വാഴുന്നു അധിപതികൾ നീതിയുക്തമായ ഉത്തരവുകൾ പുറപ്പെടുവിക്കുന്നു;
  deu-TKW: Durch mich üben die Könige Königsmacht, und beschließen die Gewaltigen,
    was recht ist.
  lin-lin: Ezali na nzela na ngai nde bakonzi batambolisaka mokili, mpe bakambi basalaka
    mibeko ya sembo ;
  eng-LSV: By me kings reign, and princes decree righteousness,
  eng-GNV: By me, Kings reigne, and princes decree iustice.
  eng-WEBSTER: By me kings reign, and princes decree justice.
  nhw-BL: Tlanahuatiani mochihuaj tlalnamiquini para tlanahuatise pampa quipiyaj tlalnamiquilistli
    huan quitlacaquilíaj consejos. Catli quipiyaj tequiticayotl hueli quichihuaj tlanahuatilme
    catli xitlahuac pampa quipiyaj tlalnamiquilistli.
  swh-ONEN: Kwa msaada wangu wafalme hutawala na watawala hutunga sheria zilizo za
    haki,
  bba-bba: Nɛn sɑɑbuwɑ sinɑmbɑ kɑ bɑndu nɛni, mɑ wiruɡibɑ woodɑ wɛ̃ɛmɔ ye yɑ dee dee
    sɑ̃ɑ.
  eng-KJVCPB: By me kings reign, And princes decree justice.
  luo-luo: An ema amiyo ruodhi locho kendo joloch loso chike makare.
  meu-meu: Lau daigu ai pavapava e lohiamu, bona hanua lohiadia ese taravatu maoromaorodia
    e gwauraimu
  npi-ULB: मद्वारा नै राजाहरूले शासन गर्छन्, र शासकहरूले न्यायपूर्ण व्यवस्था बनाउँछन्
    ।
  yor-yor: Nípasẹ̀ mi ni ọba ń ṣàkóso tí àwọn aláṣẹ sì ń ṣe òfin tí ó dára.
  ind-ind: Para raja mampu memerintah dan para penguasa dapat membuat hukum-hukum
    yang adil, hanya melalui aku.
  pes-OPCB: '@see-verse:PRO.008.014'
  tgl-ULB: Sa pamamagitan ko, ang mga hari ay naghahari—pati na taong mararangal,
    at lahat ng mga namumuno ng makatarungan.
  hui-hui: Kini agali karumebi agali haguane karumebi tininaga dindi bayuwa hondo
    helo i̱na biamogo bialu dindi mo baya holenenaga bi mana bayuwa wabu wilo biamogo
    biruli.
  mya-mya: ငါ့အားဖြင့် ရှင်ဘုရင်တို့သည် စိုးစံရသော အခွင့်၊ မင်းအရာရှိတို့သည် ဆုံးဖြတ်ရသော
    အခွင့်ရှိ ကြ၏။
  bod-N: ང་ལ་བརྟེན་ནས་རྒྱལ་པོས་སྲིད་སྐྱོང༌ཞིང༌། །དབང་སྒྱུར་མཁན་གྱིས་དྲང་གཞག་གཏན་ལ༌འབེབས།།
  wsk-wsk: King alo se ali sor supuling alo mu ani te nunga ali terong la bitarsan,
    ale munan ningo diram la kalosan;
  sna-sna: Madzimambo anobata ushe neni uye vatongi vanodzika mirayiro yakarurama;
  spa-BLM: Por mí reinan los reyes, y los príncipes decretan la justicia.
  cac-cac: A yuj jelanil syac' yajalil eb' rey, tojol syutej eb' sch'olb'itan tastac
    yaj eb' yetanimail.
  swh-ULB: Kwa njia yangu wafalme hutawala- pia na waungwana, na wote ambao hutawala
    kwa haki.
  bel-bel: Мною цары валадараць, і праўнікі ўзаконьваюць праўду.
  deu-ELBBK: Durch mich regieren Könige, und Fürsten treffen gerechte Entscheidungen;
  mbb-OT: Pinaaǥi kediey ebpekezumala is menge hadì, wey edhimu is menge pengulu te
    metazeng he menge kesuǥuan.
  mal-2015: ഞാൻ മുഖാന്തരം രാജാക്കന്മാർ വാഴുന്നു; പ്രഭുക്കന്മാർ നീതിയെ നടത്തുന്നു.
  rmc-rmc: Me pomožinav le kraľenge te kraľinel a le vodcenge te kerel o lačhe zakoni.
  pes-OPV: به من پادشاهان سلطنت می‌کنند، و داوران به عدالت فتوا می‌دهند.
  ron-1924: Прин мине ымпэрэцеск ымпэраций ши дау воевозий порунчь дрепте.
  ben-OBCV: আমার দ্বারাই রাজারা রাজত্ব করেন ও শাসনকর্তারা ন্যায়সংগত হুকুম জারি করেন;
  som-som: Boqorradu gacantayday wax ku xukumaan, Oo amiirraduna amarkaygay garta
    ku gooyaan.
  lat-VUC: Per me reges regnant, et legum conditores justa decernunt;
  eng-ASVBT: By me kings reign, And princes decree justice.
  mna-mna: Nio aŋuluulu zin king mi wal peeze kan be tikam kat peeze, mibe tiur tutu
    ndeeŋeŋan men pizin tomtom.
  ita-1885: Per me regnano i re, Ed i rettori fanno statuti di giustizia.
  eng-LXXUP: By me kings reign, And princes decree justice.
  eng-ULB: By me kings reign, and rulers make laws that are just.
  spa-VBL: Gracias a mi los reyes reinan, y los gobernantes emiten decretos justos.
  fra-_FOB: Par moi les rois règnent, et les princes ordonnent ce qui est juste.
  mal-mal: ഞാൻ മുഖാന്തരം രാജാക്കന്മാർ വാഴുന്നു; പ്രഭുക്കന്മാർ നീതി നടത്തുന്നു.
  urd-GVR: Mere wasīle se bādshāh saltanat aur hukmrān rāst faisle karte haiṅ.
  suz-BL: गो रे पा पिपपुकीमी सासन पाइनीम। हुकुम पाइबपुकीमी ठीक पा अरेतीक लोव़ पाइनीम।
    हितोपदेस १६:१२
  eng-NOY: By me kings reign, And princes decree justice.
  ita-1927: Per mio mezzo regnano i re, e i principi decretano ciò ch’è giusto.
  ckb-ckb: بە منەوە پاشاکان پاشایەتی دەکەن و فەرمانڕەوایان بە ڕاستودروستی یاسا دەردەکەن.
  eng-BBE: Through me kings have their power, and rulers give right decisions.
  kan-OKCV: ನನ್ನ ಮೂಲಕ ರಾಜರು ಆಳುವರು; ಪ್ರಧಾನರು ನ್ಯಾಯವಾದ ತೀರ್ಪು ಕೊಡುವರು.
  tam-2017: என்னாலே ராஜாக்கள் அரசாளுகிறார்கள், பிரபுக்கள் நீதிசெலுத்துகிறார்கள்.
  spa-RV-1909: Por mí reinan los reyes, y los príncipes determinan justicia.
  ron-BTF: Prin mine domnesc împărați și prinți hotărăsc dreptate.
  eng-WEBP: By me kings reign, and princes decree justice.
  eng-FBV: It's because of me that kings reign, and rulers issue fair decrees.
  nld-1939: Door mij zijn de koningen koning, En bepalen de leiders wat recht is;
  nch-BL: Tanahuatiani mochihuaj talnamiquini para tanahuatise pampa quipiyaj talnamiquilisti
    huan quitacaquilíaj consejos. Cati quipiyaj tequiticayot hueli quichihuaj tanahuatilme
    cati xitahuac pampa quipiyaj talnamiquilisti.
  vie-1934: Nhờ ta, các vua cai trị, Và những quan trưởng định sự công bình.
  hin-CV: मेरे द्वारा राजा शासन करते हैं, मेरे ही द्वारा वे न्याय संगत निर्णय लेते
    हैं.
  eng-OURB: By me kings reign, and princes decree justice.
  spa-BES: A través de mí los reyes tienen su poder, y los gobernantes dan las decisiones
    correctas.
  tdx-tdx: Izaho ty ifehea’ o mpanjakao, naho anoa’ o mpifeheo lily vantañe.
  tha-KJV: โดยเรานี่แหละกษั​ตริ​ย์จึงปกครอง และผู้ครอบครองจึงตรากฎหมายที่​ยุติธรรม
  por-BR-2018: Por meio de mim os reis governam, e os príncipes decretam justiça.
  deu-ELO: Durch mich regieren Könige, und Fürsten treffen gerechte Entscheidungen;
  eng-WYC-2018: Kings reign by me; and makers of laws deem just things by me. (Kings
    reign by me; and law-makers justly judge by me or and rulers make just laws by
    me.)
  epo-epo: Per mi reĝas la reĝoj, Kaj la estroj donas leĝojn de justeco.
  uig-PIN: Padixaⱨlar mǝn arⱪiliⱪ ⱨɵküm süridu, Mǝnsiz ⱨakimlar adil ⱨɵküm qiⱪarmas.
  beo-beo: Na da hina bagade dunu fidisa amola ouligisu dunu noga:le ouligima:ne fidisa.
  tpi-OTNT: Mi save helpim ol king na hetman long bosim gut ol kantri bilong ol na
    long putim ol gutpela lo bilong mekim kantri i bihainim stretpela pasin.
  hau-SA: Ta wurina sarakuna suke mulki masu mulki kuma suke yin dokokin da suke da
    adalci;
  uig-LAT: Padishahlar men arqiliq höküm süridu, Mensiz hakimlar adil höküm chiqarmas.
  nde-nde: Amakhosi abusa ngenxa yami lababusi balakho ukutshaya imithetho elungileyo;
  ton-ton: Ko e meʻa ʻiate au ʻoku pule ai ʻae ngaahi tuʻi, pea fai fakamaau ʻe he
    houʻeiki.
  ces-1613: Skrze mne králové kralují, a knížata ustanovují věci spravedlivé.
  eng-WMB: By me kings reign, and princes decree justice.
  tam-TCV: என்னால் அரசர்கள் ஆட்சி செய்கிறார்கள், ஆளுநர்களும் நீதியான சட்டங்களை இயற்றுகிறார்கள்.
  ceb-ULB: Pinaagi kanako naghari ang mga hari— ang mga tawong bantogan usab, ug ang
    tanang makiangayon nga nangulo.
  pol-UBG: Dzięki mnie królowie rządzą i władcy stanowią sprawiedliwość.
  agr-agr: Wi nunikti tibau asag apu wenawai, nuninak chicham umiktin dekas pegkeg
    aidaun najanainawai.
  kyc-kyc: Nambame kiŋi dupwa iso karena lao dee gapomane dupwa lowa waso lena lao
    nambame nyisingi.
  urd-GVU: میرے وسیلے سے بادشاہ سلطنت اور حکمران راست فیصلے کرتے ہیں۔
  deu-1912: Durch mich regieren die Könige und setzen die Ratsherren das Recht.
  kan-2017: ನನ್ನ ಸಹಾಯದಿಂದ ರಾಜರು ಆಳುವರು, ಅಧಿಪತಿಗಳು ಸಹ ನ್ಯಾಯತೀರಿಸುವರು.
  yap-yap: Gu ma ayuweg e pi pilung ngu’ur gagiyeggad nge pi’in ma gagiyeg ngu’ur
    ngongliyed e motochiyel ni bfel’.
  hlt-MCSB: Kai rhangneh manghai rhoek loh manghai tih boeica rhoek loh duengnah neh
    a taem uh.
  mdy-ETH: ታ ዎልቄና ካኣታ ዎይሣኔ፤ ሱኡጎ ማዒ ዶኦሪንቴ ዓሳ ፒዜ ዳምቤ ጊኢጊሻኔ።
  kew-kew: Adaa ada kaguare luabu surubenalo aa mudu luabu page king-nu page neme
    mapiraayo. Goa pua lo waria go onaa luabu epe-rupa surubenalo epe kone neme kaato.
  twi-ASANTE: Me so na ahemfo nam di adeɛ na sodifoɔ nam me so hyehyɛ mmara a ɛyɛ
    pɛ;
  eng-WEBU: By me kings reign, and princes decree justice.
  wal-wal: Kawoti tanan kawotoosona; qassi haariyaageeti suure higgiyaa tanan kessoosona.
  acu-NT: Apu ainauka paan nintimtikrartin asar, ni aintsri ainaun inarartinuitiai.
    Tura inakratin ainausha ni aintsri ainau umirkarti tusar, umirkatin chichaman
    najaninawai.
  spa-PDDPT: Por mí reinan los reyes, Y los magistrados administran justicia.
  gun-gun: Xegui ae huvixave kuery opena kuaa, ha'e huvixa ikuai va'e anhetẽ rupi
    'rã ijayvu kuaa.
  agu-BL: Tan in na chicawune't yi e' balaj rey. Nin in na ak'on cyajtza'kl yi e'
    wi'tz ajcaw tan pujle'n xtisya'.
  ilo-ULB: Babaen kaniak nga agturay dagiti ari - kasta met dagiti natakneng a tattao,
    ken amin nga agturturay a nalinteg.
  kpg-kpg: Au e hagamaamaa nia king i di nadau dagi, mo nia dagi tenua gi heia nia
    haganoho ala e humalia.
  uig-ARA: پادىشاھلار مەن ئارقىلىق ھۆكۈم سۈرىدۇ، مەنسىز ھاكىملار ئادىل ھۆكۈم چىقارماس.
  bps-bps: Mdà di deg i dad harì gmagan mebe i dad tola, na i dademe dad ulu fulung
    ale mimò i dad matlu urdin.
  sus-sus: N tan nan mangɛe raɲɛrɛma, mangɛ naxee yaamari tima tinxinyi ra.
  pon-2006: Mie ei sawas ong nanmwarki kan ni ar kaunda wasa, oh I kin sewese kaun
    akan ni ar kin wiahda kosonned mwahu kan.
  ksd-ksd: Iau vuna tago ra umana king dia varkurai, Ma ra umana luluai dia tul tar
    ra umana takodo na vartuluai;
  tur-YTC: Benim aracılığımla krallar hüküm sürer, Beyler adalet buyurur.
  bel-N: Дзякуючы мне валадары валадараць і князі дзейнічаюць справядліва.
  grc-BRENT: Διʼ ἐμοῦ βασιλεῖς βασιλεύουσι, καὶ οἱ δυνάσται γράφουσιν δικαιοσύνην.
  ind-AYT: Oleh karena aku, raja-raja memerintah, dan penguasa-penguasa menetapkan
    keadilan.
  nya-nya: Ndine amene ndimathandiza mafumu kulamulira. Ndimawathandiza olamulira
    kukhazikitsa malamulo olungama.
  hrv-hrv: Po meni kraljevi kraljuju i velikaši dijele pravdu.
  mps-mps: Eno te king dabe me, te tobolu bidigo me te bulu tǫ pedai kantri bugagia
    tonalumainu tau siyu, tama te wiegi yai bomai po me munama, te bulu tǫ pedai
    kantrigo te doloba pai kolesaga wali pomainu tau sabo dao.
  tpi-tpi: Mi save helpim ol king na hetman long bosim gut ol kantri bilong ol na
    long putim ol gutpela lo bilong mekim kantri i bihainim stretpela pasin.
  dan-1931: Ved mig kan Konger styre og Styresmænd give retfærdige Love;
  vie-OVCB: Nhờ ta mà các vua cầm quyền, và những người cai trị ban sắc lệnh công
    bằng.
  guj-2017: મારા દ્વારા જ રાજાઓ રાજ કરે છે અને રાજકર્તાઓ ન્યાય ચૂકવે છે.
  pon-2006A: Mie ei sawas ong nanmwarki kan ni ar kaunda wasa, oh I kin sewese kaun
    akan ni ar kin wiahda kosonned mwahu kan.
  por-BRBSL: By reinam os meus reis, e os príncipes decretam justiça.
  swe-swe: Genom mig regerar kungar (ledare) och dömer furstar rättvist (genom vishet
    kan rättvisa lagar skapas).
  cth-cth: Kai pawlawk hoi siangpahrangnaw ni a uk awh teh, ukkungnaw ni kalan lah
    laidei ouk a tâtueng awh.
  twi-twi: Me so na ahemfo nam di ade na sodifo nam me so hyehyɛ mmara a ɛyɛ pɛ;
  hlt-hlt: Kai rhangneh manghai rhoek loh manghai tih boeica rhoek loh duengnah neh
    a taem uh.
  tbz-SIM: Míì te kɛ̀ bɛkpɑ̀ɑ̀tìdiɛbɛ̀ bɑkɛ́, kɛ̀ bɛbeéndiɛbɛ̀ bekù kɛ̀ dɛ̀ wenni.
  msy-2020: Kɨ atriviba ko gavmanɨn gumazir dapanibar akurvazima me uan kantribagh
    ativagha bar deraghavɨra men gara, egha arazir aghuiba arɨsi, eghtɨ men kantribar
    gumazamiziba arazir aghuibar gɨntɨgham.
  dop-dop: Mɑ toŋ tɑɑ kɛ́ ɑwulɑɑ tɔ́kɩ kɑwulɑɣɑ, nɑ ɑwulumpiyɑ nɑ́ɑ́ tʋɣɩ mpi mpi
    pə siɣisɑɑ tɔ sɩ yəlɑɑ ɩ́ lɑ.
  azb-azb: Mənim vasitəmlə şahlar hökmranlıq edir, Hökmdarlar ədalətli fərman verir.
  eng-DBY: By me kings reign, and rulers make just decrees;
  hin-2017: मेरे ही द्वारा राजा राज्य करते हैं, और अधिकारी धर्म से शासन करते हैं;
    (रोम. 13:1)
  wol-KYG: Samay pexe la buur di jiitee, kilifa di ci àttee dëgg.
  bjr-bjr: Qinee uriqararausa faqa rakisirausa faqa dadaaqunaqa amiqira irirana qimasee
    maqa maaqaki rakisi nimaqaidaqa.
  eng-YLT: By me kings reign, and princes decree righteousness,
  kne-kne: Babaen en sak-en, manturay di aari ya odom ay oopisyal isnan daga ya amagen
    din tuturay di kostokosto ay linteg.
  eng-WYC-2017: Kings reign by me; and makers of laws deem just things by me.
  eng-WMBB: By me kings reign, and princes decree justice.
  urd-GVH: मेरे वसीले से बादशाह सलतनत और हुक्मरान रास्त फ़ैसले करते हैं।
  rug-rug: Koa rau si tuturaṉa sari na baṉara meke sari koimata si tavete tinarae
    sapu ṉoṉo;
  gaz-gaz: Mootonni anaan moʼu; bulchitoonnis anaan seera qajeelaa baasu.
  fra-LSG: Par moi les rois règnent, Et les princes ordonnent ce qui est juste;
  yal-yal: Mangane mangayaan ligama n tan nan baraka yi, kuntigine yi tɔnne dɔxɔ tinxinni.
  haw-1868: Ma o'u nei no e nohoalii ai na alii, A e kau aku ai no hoi na kaukaualii
    i ke kanawai pono.
  arb-NAV: بِمَعُونَتِي يَحْكُمُ الْمُلُوكُ، وَيَشْتَرِعُ الْحُكَّامُ مَا هُوَ عَدْلٌ.
  ewe-ewe: Dzinyee fiawo tona ɖua fia eye dziɖulawo dea se siwo le dzɔdzɔe.
  eng-LEE: Through me do kings reign, and chieftains give decrees [in] righteousness.
  asm-FB: মোৰ দ্বাৰাই ৰজাসকলে ৰাজত্ব কৰে, অভিজাত লোকসকল আৰু ন্যায়েৰে যিসকল লোকে শাসন
    কৰে, সেইসকলো মোৰেই।
  sus-A: ﭑ تَن نَن مَنفّيٍ رَحّرّ مَ، مَنفّ نَشٍيٍ يَامَرِ تِمَ تِنشِنيِ رَ.
  fra-SBL: Par moi les rois règnent, et les princes décrètent la justice.
  hbo-hbo: בִּ֭י מְלָכִ֣ים יִמְלֹ֑כוּ וְ֝רֹוזְנִ֗ים יְחֹ֣קְקוּ צֶֽדֶק׃
  kik-kik: Athamaki mathamakaga nĩ ũndũ wa hinya wakwa nao aathani magathondeka mawatho
    ma kĩhooto;
  fra-NCL: Par moi les rois règnent, et les princes ordonnent ce qui est juste.
  cek-AK: Siangpahrangnawk loe kai rang hoiah ni angraeng tangkhang nuiah anghnut
    o moe, katoeng patukhaih to angraengnawk mah pazui o.
  cuk-cuk: Ani an Binsaed-Nikaguedi, an-sogedba reymar wis negsedimalad. An-sogedba
    dule-nug-nikamalad, wis igar-innikii nabodimalad.
  uig-CYR: Падишаһлар мән арқилиқ һөкүм сүриду, Мәнсиз һакимлар адил һөкүм чиқармас.
  tel-2017: నా మూలంగా రాజులు పరిపాలిస్తారు. అధికారులు న్యాయమైన చట్టాలు నియమిస్తారు.
  hat-BSA: Akoz mwen, wa yo vin renye; e gouvènè yo fè dekrè lajistis.
  kos-kos: Nga kasru tokosra uh in leumi mwet uh, Ac nga kasru mwet kol in oru ma
    sap suwohs.
  hbo-WLC: בִּ֭י מְלָכִ֣ים יִמְלֹ֑כוּ וְ֝רוֹזְנִ֗ים יְחֹ֣קְקוּ צֶֽדֶק׃
  ibo-ibo: Site na m ka ndị eze ji achị, ọ bụ m na-eme ka ndị na-achị achị mee iwu
    ziri ezi.
  ory-ory: ମୋʼ ଦ୍ୱାରା ରାଜାମାନେ ରାଜତ୍ୱ କରନ୍ତି ଓ ଭୂପତିମାନେ ଯଥାର୍ଥ ବିଚାର କରନ୍ତି।
  chk-chk: Üa alisi ekewe king lon ar nemenem, üa pwal alisi ekewe sounemenem pwe
    ra föri allük fän pwüng.
  rop-rop: Mi oldei album ola king en ola lida olabat blanga jidan bos, en meigim
    ola gudwan lowa.
  ukr-1871: Мною й царі царюють і праводавцї встановляють справедливість;
  deu-1951: Durch mich herrschen die Könige und erlassen die Fürsten gerechte Verordnungen.
  eng-JPS: By me kings reign, and princes decree justice.
  srp-1865: Mnom carevi caruju, i vladaoci postavljaju pravdu.
  lug-lug: Ku bwange, Magezi, bakabaka bafuga, abafuzi ne bakola amateeka ag’obwenkanya.
  heb-heb: בי מלכים ימלכו ורוזנים יחקקו צדק׃
  ben-IRV: আমার জন্য রাজারা রাজত্ব করেন, মন্ত্রিরা ধর্ম্মব্যবস্থা স্থাপন করেন।
  pan-pan: ਰਾਜੇ ਮੇਰੀ ਸਹਾਇਤਾ ਨਾਲ ਰਾਜ ਕਰਦੇ, ਅਤੇ ਹਾਕਮ ਧਰਮ ਦੇ ਹੁਕਮ ਚਲਾਉਂਦੇ ਹਨ।
  mya-JVB: ငါ့ အားဖြင့် ရှင် ဘုရင်တို့သည် စိုးစံ ရသောအခွင့်၊ မင်း အရာရှိတို့သည် ဆုံးဖြတ်
    ရသောအခွင့်ရှိကြ ၏။
  tte-O: Yau yasaguili kinyao siloina yo toloinao loina dudududulaili siginauliline.
  tbg-tbg: Te avuhainaa vaiintinavu kahaqi vauramanta vika koqemake uva tivake vateha,
    nái vaiinti nahentiqaa koqemake raqiki variarave.
  hmo-hmo: Lauegu durua dainai, king taudia ese edia bese taudia idia naria noho.
    Bona egu durua dainai, lohia taudia ese taravatu namodia idia karaia noho.
  urd-urd: मेरी बदौलत बादशाह सल्तनत करते, और उमरा इन्साफ़ का फ़तवा देते हैं।
  rus-SYN: Мною цари царствуют и повелители узаконяют правду;
  bqc-SIM: Kíaↄ ì kpalable ma sabaiɛ, ↄ̃ kpalablenaↄ ì yã́zɛde dilɛò.
  tcz-CHONGTHU: Keijal'a lenghon vai-apoh ahin, keijal'a bou vaihom ten adih'a thu
    tanna anei ahi.
  mar-mar: माझ्याद्वारे राजे सरदारसुद्धा राज्य करतात आणि सर्व अधिकारी न्यायाने कारभार
    चालवतात.
  hlt-THB: Kaih caming boeikhqi ing boei ngawihnaak awh ngawi unawh, ukkungkhqi ing
    ak thyymna awitlyk uhy.
  qub-qub: Nogapitami raycunapis munaynincho runacunata chararan. Rasun cajllata rurar
    arriglajcunapis runacunata alli arriglan.
  bqp-bqp: Kínanↄ dì kpata ble ma gãimɛ, kpatablerinↄ dì yãzɛde ditɛ kũ ma gbãnao.
  hat-hat: Se mwen ki bay wa yo ladrès pou yo kòmande. Se mwen ki fè chèf yo pase
    bon lòd pou pa gen lenjistis.
  eng-BSB: By me kings reign, and rulers enact just laws;
  tod-tod: Masagiti ta masadai ɠɛɛzu nɔ̀un saɓui zu, kundiɠiiti ti tɔgiti sei, niiti
    ti zɔlegai.
  eng-WEBPB: By me kings reign, and princes decree justice.
  kbq-kbq: Nagra mani'noge'za kini vahe'mo'za kegava nehazageno, ugota kva vahe'mo'za
    fatgo hu'nea kasegea retro nehaze.
  nhe-BL: Tlanahuatiani mochihuaj tlalnamiquini para tlanahuatise pampa quipiyaj tlalnamiquilistli
    huan quitlacaquilíaj consejos. Tlen quipiyaj tequiticayotl hueli quichihuaj tlanahuatili
    tlen xitlahuac pampa quipiyaj tlalnamiquilistli.
  bus-bus: Kínanↄ è kpata ble ma gãzĩmɛ, kpatablerinↄ è yãzɛdee diɛ kↄ̃n ma gbãaaomɛ.
  gub-BL: Apytywà tuwihawete wapureruze'eg mehe ihe wà. Apytywà tuwihaw waze'eg iapo
    katu mehe ihe wà no.
  eng-DRA: By me kings reign, and lawgivers decree just things,
