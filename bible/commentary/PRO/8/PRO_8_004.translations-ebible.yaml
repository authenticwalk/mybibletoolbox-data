verse: PRO.008.004
translations:
  mal-C: “അല്ലയോ മനുഷ്യരേ, ഞാൻ നിങ്ങളോട് വിളംബരംചെയ്യുന്നു; മനുഷ്യവർഗത്തോടെല്ലാം ഞാൻ
    എന്റെ സ്വരം ഉയർത്തുന്നു.
  deu-TKW: An euch, ihr Männer, ergeht mein Ruf, und meine Stimme an die Menschenkinder.
  lin-lin: « Bato, nazali koganga makasi epai na bino, nazali nde koloba na bino bato !
  eng-LSV: “To you, O men, I call, || And my voice [is] to the sons of men.
  eng-GNV: O men, I call vnto you, and vtter my voyce to the children of men.
  eng-WEBSTER: To you, O men, I call; and my voice is to the sons of man.
  nhw-BL: “Nochi amojuanti anmasehualme, techtlacaquilica catli nimechilhuía.
  swh-ONEN: “Ni ninyi wanaume, ninaowaita; ninapaza sauti yangu kwa wanadamu wote.
  bba-bba: bɛɛ tɔmbu, bɛɛyɑ nɑ soku, tɔn bibu kpurowɑ nɑ kɑ mɔ̀.
  eng-KJVCPB: Unto you, O men, I call; And my voice is to the sons of man.
  luo-luo: kowacho niya, “Aluongou, yaye un ji, aluongou un ji duto manie piny.
  meu-meu: Taunimanima e, na boi henimuimu; taunimanima natudia e, na tai henimuimu.
  npi-ULB: “हे मानिसहरू हो, म तिमीहरूलाई नै आव्हान गर्दछु । मेरो सोर मानव-जातिका छोराहरूका
    लागि हो ।
  yor-yor: “Sí i yín ẹ̀yin ènìyàn, ní mo ń kígbe pè; mo gbé ohun mi sókè sí gbogbo
    ènìyàn.
  ind-ind: “Aku memanggil kalian semua! Dengarkanlah aku!
  pes-OPCB: «ای مردم، شما را صدا می‌زنم.
  tgl-ULB: Mga mamamayan, tinatawag ko kayo at itinataas ko ang aking tinig sa mga
    anak ng sangkatauhan.
  hui-hui: Dindi wali agali kamiru bibahendehondo i̱na tí olalu kogoni.
  mya-mya: အချင်းလူတို့၊ သင်တို့အားငါခေါ်၏။ လူသားတို့ အား အသံကို ငါလွှင့်၏။
  bod-N: ཀྱེ་ཀྱེ་མི་རྣམས་བདག་གིས་ཁྱོད་རྣམས༌འབོད། །འཇིག་རྟེན་མི་རྣམས་ལ་ནི་སྐད་སྒྲ༌སྒྲོག།
  wsk-wsk: “O kariimet, nina suen la aninga aira nengete betesam; ali lilim la ko
    kariimet, ani ninga arusam.
  sna-sna: “Kwamuri, imi varume, ndinodanidzira; ndinosimudzira inzwi rangu kuvanhu
    vose.
  spa-BLM: “¡Os llamo a vosotros, hombres! Envío mi voz a los hijos de la humanidad.
  cac-cac: E masanil ex anima ayex d'a yolyib'an̈q'uinal tic, ab'ec.
  swh-ULB: Watu, ninawaita ninyi na ninapaza sauti yangu kwa wana wa wanadamu.
  bel-bel: «Да вас, людзі, даклікаюся я, і да сыноў чалавечых мой голас!
  deu-ELBBK: Zu euch, ihr Männer, rufe ich, und meine Stimme ergeht an die Menschenkinder.
  mbb-OT: “Sikiyu is langun he menge etew, edlelaǥan ku sikiyu.
  mal-2015: പുരുഷന്മാരേ, ഞാൻ നിങ്ങളോടു വിളിച്ചു പറയുന്നു; എന്റെ സ്വരം മനുഷ്യപുത്രന്മാരുടെ
    അടുക്കലേക്കു വരുന്നു.
  rmc-rmc: „Pre tumende vičinav, manušale! Savore manušale pro svetos, šunen miro
    hangos!
  pes-OPV: که شما را‌ای مردان می‌خوانم و آواز من به بنی آدم است.
  ron-1924: „Оаменилор, кэтре вой стриг ши спре фиий оаменилор се ындряптэ гласул
    меу.
  ben-OBCV: “ওহে জনতা, আমি তোমাদেরই ডাকছি; সমগ্র মানবজাতির উদ্দেশে আমি সুর চড়াচ্ছি।
  som-som: Nimanyahow, idinkaan idiin dhawaaqayaa, Oo codkayguna wuxuu u yeedhayaa
    binu-aadmiga.
  lat-VUC: O viri, ad vos clamito, et vox mea ad filios hominum.
  eng-ASVBT: Unto you, O men, I call; And my voice is to the sons of men.
  mna-mna: “O niom iwal biibi ki toono, nio iŋgi aŋboboobo yom be kamar ma keleŋ sua
    tio ti.
  ita-1885: 'Dicendo: Io grido a voi, o uomini principali; E la mia voce s''indirizza
    ancora al volgo.'
  eng-LXXUP: You, O men, I exhort; And utter my voice to the sons of men.
  eng-ULB: “It is to you, people, that I call; my voice is for the sons of mankind.
  spa-VBL: “¡Los estoy llamando a todos ustedes! ¡A todos los habitantes del mundo!
  fra-_FOB: O hommes! je vous appelle, et ma voix s'adresse aux enfants des hommes.
  mal-mal: “പുരുഷന്മാരേ, ഞാൻ നിങ്ങളോട് വിളിച്ചു പറയുന്നു; എന്റെ സ്വരം മനുഷ്യപുത്രന്മാരുടെ
    അടുക്കലേക്ക് വരുന്നു.
  urd-GVR: “Ai mardo, maiṅ tumhīṅ ko pukārtī hūṅ, tamām insānoṅ ko āwāz detī hūṅ.
  suz-BL: मार देंशा ग्रीब देंशा हना, मुरपुकी, गो इन कली लोव़ पाइनुङ। मुर नेल्‍ल आन
    कली लोव़ पाइनुङ।
  eng-NOY: “To you, O men! do I call, And my voice is to the sons of men!
  ita-1927: “Chiamo voi, o uomini principali, e la mia voce si rivolge ai figli del
    popolo.
  ckb-ckb: «ئەی خەڵکینە، بۆ ئێوە بانگ دەکەم، دەنگم بۆ ئادەمیزادە.
  eng-BBE: I am crying out to you, O men; my voice comes to the sons of men.
  kan-OKCV: “ಮನುಷ್ಯರೇ, ನಾನು ಕರೆಯುತ್ತಿರುವುದು ನಿಮ್ಮನ್ನೇ, ಮಾನವರಿಗಾಗಿಯೇ ನಾನು ಧ್ವನಿಗೈಯುತ್ತೇನೆ.
  tam-2017: மனிதர்களே, உங்களை நோக்கிக் கூப்பிடுகிறேன்; என்னுடைய சத்தம் மனுமக்களுக்குத்
    தொனிக்கும்.
  spa-RV-1909: Oh hombres, á vosotros clamo; y mi voz es á los hijos de los hombres.
  ron-BTF: Vouă vă strig oamenilor; și vocea mea este spre fiii omului.
  eng-WEBP: “I call to you men! I send my voice to the sons of mankind.
  eng-FBV: “I'm calling out to you, everyone! My call is to everyone in the whole
    world!
  nld-1939: 'Ik roep tot u, mannen, Ik spreek tot de kinderen der mensen:'
  nch-BL: “Nochi amojuanti anmasehualme, xijtacaquilica cati nimechilhuía.
  vie-1934: Hỡi loài người, ta kêu gọi các ngươi, Và tiếng ta hướng về con cái loài
    người!
  hin-CV: “मनुष्यो, मैं तुम्हें संबोधित कर रही हूं; मेरी पुकार मनुष्यों की सन्तति
    के लिए है.
  eng-OURB: “To you men, I call! I send my voice to the sons of mankind.
  spa-BES: A ustedes les llamo, oh hombres; mi voz llegue a los hijos de los hombres.
  tdx-tdx: Ry ondatio, ikanjiako, ty feoko mb’amo ana’ ondatio.
  tha-KJV: “​โอ บรรดาผู้ชายเอ๋ย เราเรียกเจ้า และเสียงเรียกของเราไปถึ​งบ​ุตรชายของมนุษย์
  por-BR-2018: Varões, eu vos clamo; dirijo minha voz aos filhos dos homens.
  deu-ELO: Zu euch, ihr Männer, rufe ich, und meine Stimme ergeht an die Menschenkinder.
  eng-WYC-2018: A! ye men, I cry oft to you; and my voice is to the sons of men. (O
    ye people! I often cry to you; and my words (be) for the sons and daughters of
    men.)
  epo-epo: 'Al vi, ho viroj, mi vokas; Kaj mia voĉo sin turnas al la homoj:'
  uig-PIN: «I mɵtiwǝrlǝr, silǝrgǝ murajǝt ⱪilimǝn, Ⱨǝy, adǝm baliliri, sadani silǝr
    üqün ⱪilimǝn,
  beo-beo: “Na dilima sia:sa! Dunu fifi asi gala! Na da wele sia:nana! Osobo bagade
    fi huluane dilima.
  tpi-OTNT: “Mi singaut long yupela olgeta manmeri.
  hau-SA: “Gare ku, ya mutane, nake kira; na tā da muryata ga dukan ’yan adam.
  uig-LAT: «I mötiwerler, silerge murajet qilimen, Hey, adem baliliri, sadani siler
    üchün qilimen,
  nde-nde: “Ngimemeza lina, madoda; ilizwi lami libiza bonke abantu.
  ton-ton: “ʻAe kau tangata, ʻoku ou ui kiate kimoutolu! Pea ʻoku hiki hake hoku leʻo
    ki he fānau ʻae tangata,
  ces-1613: Na vásť, ó muži, volám, a hlas můj jest k synům lidským.
  eng-WMB: “I call to you men! I send my voice to the sons of mankind.
  tam-TCV: “மனிதர்களே, நான் உங்களைக் கூப்பிடுகிறேன்; மனுக்குலம் எல்லாம் கேட்கும்படி
    என் சத்தத்தை உயர்த்துகிறேன்.
  ceb-ULB: “Katawhan, nagtawag ako kaninyo ug akong gipatugbaw ang akong tingog ngadto
    sa mga anak sa mga tawo.
  pol-UBG: Do was wołam, o mężowie, mój głos kieruję do synów ludzkich.
  agr-agr: “¡Ashí aents aidautigmin juna tajime!
  kyc-kyc: Wambu dupwa nambame nakama poraiyuo piso sokondali pilyu. Nambame isa wambu
    peparae kando kee leto.
  urd-GVU: ”اے مردو، مَیں تم ہی کو پکارتی ہوں، تمام انسانوں کو آواز دیتی ہوں۔
  deu-1912: O ihr Männer, ich schreie zu euch und rufe den Leuten.
  kan-2017: “ಜನರೇ, ನಿಮ್ಮನ್ನೇ ಕರೆಯುತ್ತೇನೆ, ಮಾನವರಿಗಾಗಿಯೇ ಧ್ವನಿಗೈಯುತ್ತೇನೆ.
  yap-yap: “Gu be wenig ngomed e girdi’; gu be non ngak urngin e girdi’ nu fayleng.
  hlt-MCSB: Aw hlang rhoek, nangmih te kang khue tih ka olthang he khaw hlang capa
    ham ni.
  mdy-ETH: «ዓሲዮቴ! ዒንሢና ቢያ ታ ዔኤላኔ፤ ዓሲ ዜርሢ ቢያ ታ ዔኤላኔ፤
  kew-kew: 'Neme onaa nimi luabu yalalo: Nimi kone na-i onaa luabu kone waru kegena
    mealimina. Nimi aanu kone waru na-imiri ipua kone waru epaa mealepa.'
  twi-ASANTE: “Ao, mo mmarimma na meteam mefrɛ; meteam frɛ adasamma nyinaa.
  eng-WEBU: “I call to you men! I send my voice to the sons of mankind.
  wal-wal: “Inttenoo asatoo, taani inttena xeesais; taani asa ubbaa xeesais.
  acu-NT: Aints ainautirmin wikia untsuajrume. Tura mash antuktaram tusan chicharjarme.
  spa-PDDPT: ¡Oh hombres, a ustedes clamo! Mi voz se dirige a los hijos de los hombres.
  gun-gun: 'Ha''e vy aipoe''i ''rã: “Xee voi aĩ peẽ avakue roenoĩ ainya py, xeayvu
    ainy avakue ha''e javi pe.'
  agu-BL: “I bin jalu', yi inyole'j i'tz tetz itetz, ax wok jun c'oloj jilwutz wunak.
  ilo-ULB: “Tattao, umaw-awagak kadakayo ken pukpukkawak dagiti annak dagiti tattao.
  kpg-kpg: “Au e dangidangi adu gi goodou go nia daangada. Au e gahigahi nia daangada
    huogodoo ala i hongo henuailala.
  uig-ARA: «ئى مۆتىۋەرلەر، سىلەرگە مۇراجئەت قىلىمەن، ھەي، ئادەم بالىلىرى، سادانى سىلەر
    ئۈچۈن قىلىمەن،
  bps-bps: “Toogu fni di gamu dad to, fanlingeyu agu. Tamlo agu di kdee dad to di
    klamang banwe, du fye flinge gamu deg.
  sus-sus: «Adamadie, n na wo tan nan maxilife, masenyi na n yi ra ibunadama birin
    bɛ.
  pon-2006: “I peki kumwail, aramas akan, I likweriong aramas akan koaros nin sampah.
  ksd-ksd: Avat a tarai, iau oro avat, Ma ra nilaigu i tadav ra umana natu ra tarai.
  tur-YTC: “Ey insanlar, sizi çağırıyorum! Sesimi insanoğullarına gönderiyorum.
  bel-N: «Да вас, людзі, я клічу, да сыноў чалавечых голас мой!
  grc-BRENT: Ὑμᾶς ὦ ἄνθρωποι παρακαλῶ, καὶ προΐεμαι ἐμὴν φωνὴν υἱοῖς ἀνθρώπων.
  ind-AYT: “Kepadamu, hai semua manusia, aku memanggil, dan suaraku kepada anak-anak
    manusia.
  nya-nya: Inu anthu, ndikuyitana inu; ndikuyitanatu anthu onse.
  hrv-hrv: “Vama, o ljudi, propovijedam i upravljam svoj glas sinovima ljudskim.
  mps-mps: “Eno dage tigidali we bidi bomonama i obao.
  tpi-tpi: “Mi singaut long yupela olgeta manmeri.
  dan-1931: Jeg kalder på eder, I Mænd, løfter min Røst til Menneskens Børn.
  vie-OVCB: “Ta gọi ngươi, tất cả các ngươi! Ta gọi toàn thể loài người.
  guj-2017: “હે માણસો, હું તમને પોકાર કરીને કહું છું મારું બોલવું પ્રત્યેક માણસને
    માટે છે.
  pon-2006A: “I peki kumwail, aramas akan, I likweriong aramas akan koaros nin sampah.
  por-BRBSL: “Eu chamo a vocês, homens! Envio minha voz para os filhos da humanidade.
  swe-swe: ”Ni människor, jag ropar på er, och jag riktar mig till alla människor.
  cth-cth: Oe, taminaw, nangmouh hah na kaw awh. Ka lawk hah taminaw hane doeh.
  twi-twi: “Ao, mo nnipa na meteɛ mu refrɛ; meteɛ mu frɛ adesamma nyinaa.
  hlt-hlt: Aw hlang rhoek, nangmih te kang khue tih ka olthang he khaw hlang capa
    ham ni.
  tbz-SIM: Díndi bɛnìtìbɛ̀, n yu dí mbɛ, n nɑ́ɑ́nnɛ̀ dí mbɛ.
  msy-2020: “Kɨ gumazamiziba bar ian dei.
  dop-dop: Yəlɑɑ piyɑ mɛɣɛ ləmɑɣɑsɛɛ mɑ́, mɑ wɛnɑ.
  azb-azb: «Ey insanlar, mən sizi səsləyirəm, Ey bəşər övladları, sizə xitab edirəm.
  eng-DBY: 'Unto you, men, I call, and my voice is to the sons of man:'
  hin-2017: “हे लोगों, मैं तुम को पुकारती हूँ, और मेरी बातें सब मनुष्यों के लिये हैं।
  wol-KYG: «Yeen mbooloo yi laay yéene, doom aadama yi laay joor.
  bjr-bjr: Inni aiqamausa qimannimidaqa, inni aiqama maa maqa maaqana saaqaraasa naaraidaqa.
  eng-YLT: '''Unto you, O men, I call, And my voice [is] unto the sons of men.'
  kne-kne: “Ay-ayagak dakayo amin ay ipogaw isnan daga.
  eng-WYC-2017: A! ye men, I cry oft to you; and my voice is to the sons of men.
  eng-WMBB: “I call to you men! I send my voice to the sons of mankind.
  urd-GVH: “ऐ मर्दो, मैं तुम्हीं को पुकारती हूँ, तमाम इनसानों को आवाज़ देती हूँ।
  rug-rug: “Koa gamu doduru tie si titioko vura si rau; zama va ululae si arau koa
    gamu doduru tinoni,
  gaz-gaz: “Yaa namoota, ani iyyeen isin waama; ani ilmaan namaa hundatti sagalee
    koo ol nan fudhadha.
  fra-LSG: Hommes, c’est à vous que je crie, Et ma voix s’adresse aux fils de l’homme.
  yal-yal: “N na ɛ tan yamaan nan xilima. N falan tima adamadiine birin nan xa.
  haw-1868: Ke hea aku nei au ia oukou, e na kanaka; O ko'u leo hoi i na keiki a kanaka.
  arb-NAV: إِيَّاكُمْ أَدْعُو أَيُّهَا النَّاسُ وَأَرْفَعُ صَوْتِي بِالنِّدَاءِ إِلَى
    كُلِّ بَنِي الْبَشَرِ.
  ewe-ewe: “O ŋutsuwo, miawoe mele ɣli dom na eye mekɔ nye gbe dzi na amegbetɔƒomea
    katã.
  eng-LEE: Unto you, O men, I call, and my voice [goeth forth] to the sons of men,
  asm-FB: “হে লোকসকল, মই তোমালোকক মাতিছোঁ; আৰু মানৱজাতিৰ সন্তান সকলৰ বাবে মই উচ্ছস্বৰে
    কওঁ।
  sus-A: «عَدَ مَدِيٍ، ﭑ نَ وٌ تَن نَن مَشِلِقٍ، مَسٍنيِ نَ ﭑ يِ رَ عِبُنَدَ مَ بِرِن
    بّ.
  fra-SBL: « Je vous appelle, hommes ! J'envoie ma voix aux fils de l'humanité.
  hbo-hbo: אֲלֵיכֶ֣ם אִישִׁ֣ים אֶקְרָ֑א וְ֝קֹולִ֗י אֶל־בְּנֵ֥י אָדָֽם׃
  kik-kik: “Inyuĩ andũ nĩ inyuĩ ndĩreeta; ndĩraanĩrĩra na mũgambo wakwa kũrĩ andũ
    othe a thĩ.
  fra-NCL: « Hommes, c’est à vous que je crie, et ma voix s’adresse aux enfants des
    hommes.
  cek-AK: Aw kahing kaminawk, kang kawk o; kaminawk hanah lok ka thuih pae.
  cuk-cuk: “Machergan, bemarse an gornaid, bela-dulemar-bukwadse an gornaid.
  uig-CYR: «И мөтивәрләр, силәргә мураҗәт қилимән, Һәй, адәм балилири, садани силәр
    үчүн қилимән,
  tel-2017: “మనుషులారా, ఈ మాటలు మీకోసమే. మనుషులైన మీకే నా మాటలు వినిపిస్తున్నాను.
  hat-BSA: Vè nou menm, O mesye yo, mwen rele! Konsa, vwa m se pou fis a lòm yo.
