verse: PRO.008.009
translations:
  mal-C: വിവേകികൾക്ക് എന്റെ വാക്കുകൾ സുവ്യക്തമാണ്; പരിജ്ഞാനമുള്ളവർക്ക് അവയെല്ലാം വക്രതയില്ലാത്തതായിരിക്കും.
  deu-TKW: Insgesamt sind sie klar für den Verständnisvollen und einfach für die zur
    Erkenntnis Gelangten.
  lin-lin: nyonso ezali pole mpo na moto ya mayele, mpe sembo mpo na bato oyo bazali
    na bososoli.
  eng-LSV: All of them [are] plain to the intelligent, || And upright to those finding
    knowledge.
  eng-GNV: They are all plaine to him that will vnderstande, and streight to them
    that woulde finde knowledge.
  eng-WEBSTER: They are all plain to him that understandeth, and right to them that
    find knowledge.
  nhw-BL: Nochi catli niquijtohua nesi nelía xitlahuac para masehualme catli quimachilíaj
    tlamantli. Quena, catli tlalnamiquij quimatij nocamanal, huan quinpalehuía para
    quimatise más.
  swh-ONEN: Kwa wenye kupambanua yote ni sahihi; hayana kasoro kwa wale wenye maarifa.
  bba-bba: Yi kpuro yi bururewɑ kpɑsɑsɑ bwisiɡiin mi. Mɛyɑ yi mɑɑ dɛɛre wi u yɛ̃ru
    mɔn mi.
  eng-KJVCPB: They are all plain to him that understandeth, And right to them that
    find knowledge.
  luo-luo: Ne jogo mongʼeyo pogo tiend wach, gigi duto nikare, giber ni jogo man-gi
    ngʼeyo.
  meu-meu: Iboudiai na hehedinararai, lalona e pararamu tauna enai, bona mamaoro-mamaoro,
    aonega e davariamu taudia ediai.
  npi-ULB: बुझ्नेको व्यक्तिको लागि ती सबै सिधा छन् । ज्ञान पाउनेहरूका लागि मेरा वचनहरू
    उचित छन् ।
  yor-yor: Fún olóye gbogbo rẹ̀ ni ó tọ̀nà; wọ́n jẹ́ aláìlẹ́gàn fún gbogbo ẹni tí
    ó ní ìmọ̀.
  ind-ind: Bila engkau berpengertian, tentu engkau akan menyukai nasihatku. Dan bila
    engkau berpengetahuan, engkau akan menyadari bahwa ajaranku tepat.
  pes-OPCB: سخنان من برای کسی که گوش شنوا داشته باشد واضح و روشن است.
  tgl-ULB: Ang lahat ng aking mga salita ay matuwid para sa nakakaunawa; ang mga salita
    ko ay matuwid sa mga nakatatagpo ng kaalaman.
  hui-hui: Wali agali tinaga mitangi bulenebi manda bulenebi wále tigabi karume i̱na
    bi larogonaga tenego manda biai ka. Tigua i̱na bi larogoni henene laralo manda
    bulebira.
  mya-mya: နားလည်သောသူ၌ အလုံးစုံရှင်းလင်း၍၊ ပညာကိုရသော သူတို့အား ဟုတ်မှန်ကြ၏။
  bod-N: གོ་བ་ཅན་ལ་དེ་རྣམས་དྲང་པོ༌ཡིན། །ཤེས་ཡོན་ཅན་ལ་ཐམས་ཅད་འཁྲུལ་མེད༌ཡིན།།
  wsk-wsk: Kariimet ikia sinar ago mu ko ikisan mu diram la se kumik paguwura bo mena.
  sna-sna: Kune ane njere ose zvawo akarurama, akarurama kuna avo vane zivo.
  spa-BLM: Todo está claro para el que entiende, derecho a los que encuentran el conocimiento.
  cac-cac: A eb' jelan, secojtac tz'aj snachajel juntzan̈ lolonel tic yuj eb'. A eb'
    ay spensar yojtac eb' tas syalelc'ochi.
  swh-ULB: Maneno yangu yote yamenyooka kwa yule mwenye kuelewa; maneno yangu ni haki
    kwa wale wanaotafuta maarifa.
  bel-bel: усе яны простыя разумнаму і справядлівыя тым, хто здабыў веды.
  deu-ELBBK: Sie alle sind richtig für den Verständigen und gerade denen, die Erkenntnis
    erlangt haben.
  mbb-OT: Is etew he zuen din kedsavut, ne utew zin egkekeleduwi is langun he menge
    lalag ku, ne wazà igkesawey zin duen.
  mal-2015: അവയെല്ലാം ബുദ്ധിമാന്നു തെളിവും പരിജ്ഞാനം ലഭിച്ചവർക്കു നേരും ആകുന്നു.
  rmc-rmc: O goďaver manuš achaľol savore mire lava a oleske, kas hin o prindžaripen,
    hine čače.
  pes-OPV: تمامی آنهانزد مرد فهیم واضح است و نزد یابندگان معرفت مستقیم است.
  ron-1924: Тоате сунт лэмурите пентру чел причепут ши дрепте пентру чей че ау гэсит
    штиинца.
  ben-OBCV: বিচক্ষণের কাছে সেসব কথা সঠিক; যারা জ্ঞান লাভ করেছে তাদের কাছে সেগুলি ন্যায্য।
  som-som: Iyagu dhammaantood waa u cad yihiin kii wax garanaya, Oo waana u qumman
    yihiin kuwa aqoonta hela.
  lat-VUC: recti sunt intelligentibus, et æqui invenientibus scientiam.
  eng-ASVBT: They are all plain to him that understandeth, And right to them that
    find knowledge.
  mna-mna: 'Zin wal ta ŋgar kizin ipet kek na, tikilaala kembei sua tio ta boozomen
    izal men. Zin wal ta len ŋgar na, tiute: Sua tio, ina ambai men.'
  ita-1885: Essi tutti son diritti agl'intendenti, E bene addirizzati a coloro che
    hanno trovata la scienza.
  eng-LXXUP: They are all evident to those that understand, And right to those that
    find knowledge.
  eng-ULB: All of them are straight for the person who understands; my words are upright
    for those who find knowledge.
  spa-VBL: Mis palabras son fáciles de entender para todo el que tiene entendimiento.
    Son rectas para el que tiene conocimiento.
  fra-_FOB: Toutes sont claires pour l'homme intelligent, et droites pour ceux qui
    ont trouvé la science.
  mal-mal: അവയെല്ലാം ബുദ്ധിമാന് തെളിവും പരിജ്ഞാനം ലഭിച്ചവർക്ക് നേരും ആകുന്നു.
  urd-GVR: Samajhdār jāntā hai ki merī bāteṅ sab durust haiṅ, ilm rakhne wāle ko mālūm
    hai ki wuh sahīh haiṅ.
  suz-BL: मिनु मेको आं लोव़ रुप्‍ब आन कली मख्रुइश्‍शो लोव़ बाक्‍ब। जोक्‍ब आन कली ठीक
    लोव़ बाक्‍ब।
  eng-NOY: They are all plain to the man of understanding, And right to those who
    find knowledge.
  ita-1927: Son tutte piane per l’uomo intelligente, e rette per quelli che han trovato
    la scienza.
  ckb-ckb: هەموو ڕێکن لای کەسی تێگەیشتوو، ڕاستەڕێیە لای ئەوانەی زانیاری دەدۆزنەوە.
  eng-BBE: They are all true to him whose mind is awake, and straightforward to those
    who get knowledge.
  kan-OKCV: ವಿವೇಚಿಸುವವನಿಗೆ ನನ್ನ ಎಲ್ಲ ಮಾತುಗಳು ನೇರವಾಗಿರುವುದು. ತಿಳುವಳಿಕೆ ಉಳ್ಳವನಿಗೆ ಅವು
    ಪ್ರಾಮಾಣಿಕವಾಗಿಯೂ ಇರುವುದು.
  tam-2017: அவைகளெல்லாம் புத்தியுள்ளவனுக்குத் தெளிவும், ஞானத்தைப் பெற்றவர்களுக்கு
    எதார்த்தமாகவும் இருக்கும்.
  spa-RV-1909: Todas ellas son rectas al que entiende, y razonables á los que han
    hallado sabiduría.
  ron-BTF: Toate sunt lămurite pentru cel ce înțelege și drepte pentru cei ce găsesc
    cunoașterea.
  eng-WEBP: They are all plain to him who understands, right to those who find knowledge.
  eng-FBV: My words are straightforward to anyone with understanding; they are correct
    to those who have knowledge.
  nld-1939: Voor wie ze verstaat, zijn ze allen treffend, Voor wie ze wil begrijpen,
    allen juist.
  nch-BL: Nochi cati niquijtohua nesi nelía xitahuac para masehualme cati quimachilíaj
    tamanti. Quena, cati talnamiquij quimatij nocamanal, huan quinpalehuía para quimatise
    más.
  vie-1934: Thảy đều rõ ràng cho người nào hiểu biết, Và ngay thẳng cho người nào
    tìm được sự tri thức.
  hin-CV: जिस किसी ने इनका मूल्य पहचान लिया है, उनके लिए ये उपयुक्त हैं, और जिन्हें
    ज्ञान की उपलब्धि हो चुकी है, उनके लिए ये उत्तम हैं.
  eng-OURB: They are all plain to him who understands, right to those who find knowledge.
  spa-BES: Todas ellas son verdad a cuya mente está despierta, y directas para aquellos
    que obtienen conocimiento.
  tdx-tdx: Ie vantañe amy mahihitsey vaho mahity ami’ty maha-onin-kilala.
  tha-KJV: คำเหล่านั้นสำหรับผู้​ที่​เข​้าใจก็ตรงหมด สำหรับผู้พบความรู้​ก็​ถูกต้อง
  por-BR-2018: Todas elas são corretas para aquele que as entende; e justas para os
    que encontram conhecimento.
  deu-ELO: Sie alle sind richtig dem Verständigen, und gerade denen, die Erkenntnis
    erlangt haben.
  eng-WYC-2018: They be rightful to them that understand; and they be even to them
    that find knowing. (They be right to those who understand; and they be obvious
    to those who find knowledge.)
  epo-epo: Ĉiuj ili estas ĝustaj por tiu, kiu ilin komprenas, Kaj justaj por tiuj,
    kiuj akiris scion.
  uig-PIN: Ularning ⱨǝmmisi qüxǝngǝnlǝr üqün eniⱪ, Bilim alƣanlar üqün durus-toƣridur.
  beo-beo: 'Amola dunu ea dogo ganodini, hadigi amola asigi dawa:su gala, amo dunu
    da na sia: noga:le ba:sa.'
  tpi-OTNT: As bilong dispela tok i klia tumas long man i gat gutpela tingting na
    save, na ol i save dispela tok i stret olgeta.
  hau-SA: Ga mai tunani dukansu daidai ne; ba su da laifi ga waɗanda suke da sani.
  uig-LAT: Ularning hemmisi chüshen’genler üchün éniq, Bilim alghanlar üchün durus-toghridur.
  nde-nde: Kulowo ozwisisayo wonke alungile; akulankohliso kulabo abalolwazi.
  ton-ton: ‌ʻOku ʻilongofua kotoa pē kiate ia ʻoku poto, pea totonu kiate kinautolu
    ʻoku maʻu ʻae ʻilo.
  ces-1613: Všecky pravé jsou rozumějícímu, a přímé těm, kteříž nalézají umění.
  eng-WMB: They are all plain to him who understands, right to those who find knowledge.
  tam-TCV: பகுத்தறிவு உள்ளவர்களுக்கு அவை தெளிவானவை; அறிவுடையோருக்கு அவை நேர்மையானவை.
  ceb-ULB: Ang tanan kong mga pulong tul-id alang niadtong nakasabot; ang akong mga
    pulong husto alang niadtong nagapangita ug kahibalo.
  pol-UBG: Wszystkie są jasne dla rozumnego i prawe dla tych, którzy znajdują wiedzę.
  agr-agr: Aents shiig anentaimkauwa nunú diismak mina chichamjuk dakitmainchau paan
    antumainai.
  kyc-kyc: Akali mendeme mona kandapala soo walengena palyuo karenge dee mendeme mana
    poraiyuo nyingi ramo doko baa soo oto karenge.
  urd-GVU: سمجھ دار جانتا ہے کہ میری باتیں سب درست ہیں، علم رکھنے والے کو معلوم ہے
    کہ وہ صحیح ہیں۔
  deu-1912: Sie sind alle gerade denen, die sie verstehen, und richtig denen, die
    es annehmen wollen.
  kan-2017: ಅವೆಲ್ಲಾ ಗ್ರಹಿಕೆಯುಳ್ಳವನಿಗೆ ನ್ಯಾಯವಾಗಿಯೂ, ತಿಳಿವಳಿಕೆಯನ್ನು ಪಡೆದವರಿಗೆ ಯಥಾರ್ಥವಾಗಿಯೂ
    ತೋರುವವು.
  yap-yap: Pi’in nib tamilangan’rad e btamilang gubin ban’en u wan’rad; en ni manang
    e pin’ey e bgagiyel ni be guy.
  hlt-MCSB: Aka yakming ham tah boeih langya tih mingnah aka dang ham tah thuem ngawn.
  mdy-ETH: ማሊ ጶቂሥሢ ዓኣ ዓሲም ቢያ ባካ ፔጋኣኬ፤ ዔራቶ ዓኣ ዓሲማኣ ፒዜ ማዒ ጴዻኔ።
  kew-kew: Epe kone sua makuae yae waru meme aanumiri neme to agaa-na re-re waru makuaeme.
    Goa pea-ga go agaa ora riae yade kone sua waru makuatepape.
  twi-ASANTE: Ne nyinaa mu da hɔ ma deɛ ɔwɔ nhunumu; ɛho nni asɛm ma wɔn a wɔwɔ nimdeɛ.
  eng-WEBU: They are all plain to him who understands, right to those who find knowledge.
  wal-wal: Akeeki de7iyo urau ta haasayai likke; erai de7iyoogeetau ta haasayai qoncce.
  acu-NT: 'Nintip ainau wina chichamrun antinauka mash: Nu chichamka nekasar paan
    ainawai, tura nekau ainausha: Nuka waitchau ainawai tinawai.'
  spa-PDDPT: Son claras para el que entiende Y rectas para los que hallan el conocimiento.
  gun-gun: Oendu kuaa va'e pe ma anhetẽ va'e meme, ha'eve va'e meme oikuaa aguã oupity
    va'e pe.
  agu-BL: Ej, nin cyakil yi e' yi at balaj cyajtza'kl, yi e' yi ba'n na el chitxum
    tetz yi inchusu'n, chin clar cunin yi chinjilon ẍchiwutz. Cya'l jun yi nink jal
    mu'ẍ paltil yi inchusu'n ta'n.
  ilo-ULB: Dagiti amin a sasaok ket nalawag para iti makaawat; ti sasaok ket umno
    para kadagiti mangsapsapul iti pannakaammo.
  kpg-kpg: Tangada dela e modongoohia eia nia mee huogodoo le e madammaa ang gi deia.
    Tangada dela guu lawa di haga iloo ginai, ia gu iloo nia mee huogodoo.
  uig-ARA: ئۇلارنىڭ ھەممىسى چۈشەنگەنلەر ئۈچۈن ئېنىق، بىلىم ئالغانلار ئۈچۈن دۇرۇس-توغرىدۇر.
  bps-bps: Na di to too nun kaglabatan, gadean too glut i mangu, na di to nun gnadean,
    gadean too matlu i mangu.
  sus-sus: Nee fiixɛ xaxilima bɛ, e tinxin lɔnnilae bɛ.
  pon-2006: E kin sansalohng aramas emen me kin ahneki erpit, oh pil me wehwehkilahr
    akan.
  ksd-ksd: Dia kapa pire ra matotono, Ma nina i nuk tadav ra kabinana i mulaot ba
    dia takodo.
  tur-YTC: Anlayana onların hepsi açıktır, Bilgiyi bulanlar için doğrudur.
  bel-N: Усе яны простыя для разумнага і правыя для тых, што знайшлі веданьне.
  grc-BRENT: Πάντα ἐνώπια τοῖς συνιοῦσι, καὶ ὀρθὰ τοῖς εὑρίσκουσι γνῶσιν.
  ind-AYT: Semua itu jelas bagi dia yang bijak, dan benar bagi mereka yang menemukan
    pengetahuan.
  nya-nya: Kwa anthu ozindikira, mawu anga onse ndi woona; kwa anthu amene ali ndi
    nzeru zomvetsa zinthu, mawu angawo ndi okhoza.
  hrv-hrv: Sve su one jasne razboritomu i pravedne onomu tko je stekao spoznaju.
  mps-mps: Te pogo page te homu kolesaga koneani bidigo te mu konea pelama, tama augwa
    koneyu, te po te dolo po mu wali homu ebo dao.
  tpi-tpi: As bilong dispela tok i klia tumas long man i gat gutpela tingting na save,
    na ol i save dispela tok i stret olgeta.
  dan-1931: de er alle ligetil for den kloge, retvise for dem der vandt Indsigt.
  vie-OVCB: Người thông sáng hiểu ra ngay, người tri thức chấp nhận liền.
  guj-2017: સમજુ માણસો માટે મારા શબ્દો સ્પષ્ટ છે. અને જ્ઞાનીઓને માટે તે યથાયોગ્ય છે.
  pon-2006A: E kin sansalohng aramas emen me kin ahneki erpit, oh pil me wehwehkilahr
    akan.
  por-BRBSL: Para quem entende, todos eles são claros, direito àqueles que encontram
    conhecimento.
  swe-swe: De är uppenbara (självklara, lättillgängliga) för den som förstår, och
    rätta för den som ständigt lär sig (hittar, fördjupar sin kunskap).
  cth-cth: Kathaipanueknaw hanelah a kamceng teh, panuenae katawnnaw hanelah a lan.
  twi-twi: Ne nyinaa mu da hɔ ma nea ɔwɔ nhumu; ɛho nni asɛm ma wɔn a wɔwɔ nimdeɛ.
  hlt-hlt: Aka yakming ham tah boeih langya tih mingnah aka dang ham tah thuem ngawn.
  tbz-SIM: Wèè ciì weè yóó tì bɑntɛ́. Wèè yɛ̃́ dɛ̀mɑrɛ̀ kòo bɑntɛ́ tì tumɛ̀ timɔ́mmɔnti.
  msy-2020: Gumazir nɨghnɨzir aghuim ko fofozim itiba, me bar nan akam gɨfogha ghaze,
    akar kam bar guizbangɨra.
  dop-dop: Lɑɣɑtʋnɑɑ nyəmɑ tə tənɑɣɑ teu kɛ təcɛɩcɛɩ, nɑ tə siɣisɑ teu kɛ mpɑ pɑ wɛnɑ
    nyəm tɔ.
  azb-azb: Anlayanlar üçün hər şey aydındır, Bilik qazananlar üçün bu bir həqiqətdir.
  eng-DBY: They are all plain to him that understandeth, and right to them that find
    knowledge.
  hin-2017: समझवाले के लिये वे सब सहज, और ज्ञान प्राप्त करनेवालों के लिये अति सीधी
    हैं।
  wol-KYG: Lépp a dëggu ci ku am ug dégg, te jub ci ku for xam-xam.
  bjr-bjr: Irirana faqaafa qini ufara aiqama iriannoo kaaqa qara ufa fee qiannoo.
    Irirana faqaasa qini ufara kuqaa anoonee qifaranoo.
  eng-YLT: All of them [are] plain to the intelligent, And upright to those finding
    knowledge.
  kne-kne: Mo waday panang-awat yo ya layden yo ay matapian di ammo yo, maila yo ay
    nalawag din kalik ya magay kaipaksawana.
  eng-WYC-2017: They be rightful [or right] to them that understand; and they be even
    to them that find knowing.
  eng-WMBB: They are all plain to him who understands, right to those who find knowledge.
  urd-GVH: समझदार जानता है कि मेरी बातें सब दुरुस्त हैं, इल्म रखनेवाले को मालूम है
    कि वह सहीह हैं।
  rug-rug: Koa rini pu vizavizata va toṉoto si toṉotodi mo sari qua zinama, meke kalalasa
    koarini pu gilagilana.
  gaz-gaz: Nama waa hubatuuf dubbiin koo hundinuu qajeelaa dha; warra beekumsa qabuufis
    hirʼina hin qabu.
  fra-LSG: Toutes sont claires pour celui qui est intelligent, Et droites pour ceux
    qui ont trouvé la science.
  yal-yal: E birin fixa xaxilimaan yɛɛ ra yi. Naxanye bata kolonna sɔtɔ, ne e yatɛxi
    ɲɔndin nan na.
  haw-1868: Pau loa no ia i ka pololei i ka mea naauao, Ua kupono hoi i ka poe i loaa
    ka ike.
  arb-NAV: قَوِيمَةٌ لَدَى الْفَهِيمِ، وَمُسْتَقِيمَةٌ لِلَّذِينَ أَدْرَكُوا الْمَعْرِفَةَ.
  ewe-ewe: Wo katã le dzɔdzɔe na ame si si sidzedze le; fɔɖiɖi mele wo ŋu na ame siwo
    si gɔmesese le o.
  eng-LEE: They are all evident to the man of understanding, and correct to those
    that have obtained knowledge.
  asm-FB: যি সকলে বুজি পাই, তেওঁলোকৰ কাৰণে মোৰ কথাবোৰ স্পষ্ট; যি সকলে জ্ঞান লাভ কৰে,
    তেওঁলোকৰ কাৰণে মোৰ কথাবোৰ সত্য।
  sus-A: نٍيٍ قِيشّ شَشِلِمَ بّ، عٍ تِنشِن لْننِلَيٍ بّ.
  fra-SBL: Elles sont toutes claires pour celui qui comprend, droit à ceux qui trouvent
    la connaissance.
  hbo-hbo: כֻּלָּ֣ם נְ֭כֹחִים לַמֵּבִ֑ין וִֽ֝ישָׁרִ֗ים לְמֹ֣צְאֵי דָֽעַת׃
  kik-kik: Kũrĩ arĩa makũũranaga maũndũ ciugo ciothe nĩciagĩrĩire; itirĩ mahĩtia kũrĩ
    arĩa marĩ na ũmenyo.
  fra-NCL: Toutes sont justes pour celui qui est intelligent, et droites pour ceux
    qui ont trouvé la science.
  cek-AK: Thaikop kami hanah loe hmuennawk boih to zoi, palunghahaih pakrong kami
    han loe toenghaih ah oh.
  cuk-cuk: An-gayaburbamar, dule-magar-neg-itogedgala baisursunna-noed. Dule-binsaed-ibeganga,
    an-gayaburbamar innikigwadbi ega noed.
  uig-CYR: Уларниң һәммиси чүшәнгәнләр үчүн ениқ, Билим алғанлар үчүн дурус-тоғридур.
  tel-2017: నా మాటలన్నీ వివేకం గలవాడికి తేటగా అర్థం అవుతాయి. తెలివి గలవాడు న్యాయం
    గ్రహిస్తాడు.
  hat-BSA: Yo byen dwat pou sila ki konprann nan, e kòrèk pou sila ki jwenn konesans
    lan.
  kos-kos: Nu sin mwet liyaten uh, ma inge nukewa kalem, Ac nu selos su oasr etauk
    la, fisrasr elos in kalem kac.
  hbo-WLC: כֻּלָּ֣ם נְ֭כֹחִים לַמֵּבִ֑ין וִֽ֝ישָׁרִ֗ים לְמֹ֣צְאֵי דָֽעַת׃
  ibo-ibo: Nʼebe onye nwetara nghọta nọ, okwu m doro anya; nʼebe ndị chọtara ihe ọmụma
    nọ, okwu m ziri ezi.
  ory-ory: ଯେ ତାହା ବୁଝେ, ତାହା ପ୍ରତି ସେହି ସବୁ ସ୍ପଷ୍ଟ; ପୁଣି, ବିଦ୍ୟାପ୍ରାପ୍ତ ଲୋକଙ୍କ ପ୍ରତି
    ତାହା ଯଥାର୍ଥ ଅଟେ।
  chk-chk: Ai kapas ra wenechar me ren chokewe mi wewe ren, ra pwal pwüng me ren chokewe
    mi silelap.
  rop-rop: If yumob sabi brabliwei, yumob sabi main wed im brabli gudwan blanga yumob.
  ukr-1871: Всї вони ясні тому, хто має розум, і справедливі для тих, що знання набули.
  deu-1951: Den Verständigen sind sie ganz recht, und wer Erkenntnis sucht, findet
    sie richtig.
  eng-JPS: They are all plain to him that understandeth, and right to them that find
    knowledge.
  srp-1865: Sve su obiène razumnomu i prave su onima koji nalaze znanje.
  lug-lug: Ebigambo byange byonna bitegeerekeka eri oyo ategeera, era tebirina kabi
    eri oyo alina amagezi.
  heb-heb: כלם נכחים למבין וישרים למצאי דעת׃
  ben-IRV: বুদ্ধিমানের কাছে সে সব স্পষ্ট, জ্ঞানীদের কাছে সে সব সরল।
  pan-pan: ਸਮਝ ਵਾਲੇ ਦੇ ਲਈ ਓਹ ਸੱਭੇ ਸਰਲ ਹਨ, ਅਤੇ ਗਿਆਨ ਪ੍ਰਾਪਤ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਲਈ ਓਹ ਖਰੇ
    ਹਨ।
  mya-JVB: နားလည် သောသူ၌ အလုံးစုံ ရှင်းလင်း ၍ ၊ ပညာ ကိုရ သောသူတို့ အား ဟုတ်မှန် ကြ၏။
  tte-O: Tomo siya me ali nuwamayale sikatai yagu walo meuloili sidudulai yo tomo
    siya me ali katai sikatai yagu walo sikapwa.
  tbg-tbg: Koqe avu aato vataaka tavaavaro ekaa ti uva okaravano qoqaa vaimanta vika
    kankomake ti uva okarara iri variarave. Vika tavaavaro ekaa ti uvavano avuqavu
    uvaqai vairave.
  hmo-hmo: Mai ena diba maorona tauna dekenai, lauegu aonega hereva edia anina ibounai
    idia hedinarai namonamo. Aonega ia davaria vadaeni tauna dekenai, lauegu hereva
    be maoro momokani.
  urd-urd: समझने वाले के लिए वह सब साफ़ हैं, और 'इल्म हासिल करने वालों के लिए रास्त
    हैं।
  rus-SYN: все они ясны для разумного и справедливы для приобретших знание.
  bqc-SIM: Aa sĩana vĩ laaideɛ píiɛ, aa zɛvĩ gbɛ̃́ pↄ́ ↄ̃nↄkũ̀ↄnɛ.
  tcz-CHONGTHU: Kathu hil hekhen theipa chun adih akisan ding, hetthemna neipa dinga
    chu adih bou ahi.
  mar-mar: ज्या कोणाला समज आहे त्यास माझी सर्व वचने सरळ आहेत; ज्या कोणाला ज्ञान प्राप्त
    झाले आहे त्यास माझी वचने योग्य आहेत.
  hlt-THB: Ak zaasiim ham dang pheng nawh, cyihnaak ak taa khqi ham a hqeenaak pynoet
    awm am awm hy.
  qub-qub: Yachachishäga fäsi yachacuymi yarpaysapacunapäwan tantiyacojcunapäga. Chaycunaga
    manami llutanchu.
  bqp-bqp: À súsu asãnsĩnidenↄnɛ pínki, à zɛ́ vĩ gbɛ̃ kũ ò dↄ̃na vĩnↄnɛ.
  hat-hat: Yo klè pou moun ki gen bon konprann. Yo kòrèk pou moun ki gen konesans.
  eng-BSB: They are all plain to the discerning, and upright to those who find knowledge.
  tod-tod: Ti pɛ gaaɠalagɛ naama nui ʋɛ, nii keleɠelegai, ti ɠole naama nui ʋɛ, nii
    kalagai.
  eng-WEBPB: They are all plain to him who understands, right to those who find knowledge.
  kbq-kbq: ana maka kemo'a antahi'zane vahetera fatgo hu'ne. Ana antahi'zama erinaku'ma
    hakaza vahetera, fatgo hu'ne.
  nhe-BL: Nochi tlen niquijtohua nesi nelía xitlahuac para tlacame tlen quimachilíaj
    tlamantli. Quena, tlen tlalnamiquij quimatij notlajtol, huan quinpalehuía para
    quimatise más.
  bus-bus: À súusu asãnsideenↄnɛ píngi, à zɛ́ vĩ gbɛ̃ kɛ̀ aↄ̃ↄ dↄ̃na vĩinↄnɛ.
  gub-BL: Ma'e kwaw katu har ukwaw katu ma'e paw a'e. Ma'emume'u awer tetea'u henu
    katu har ukwaw katu ma'e a'e. Nazawaiw kwaw ikwaw paw izupe.
  eng-DRA: They are right to them that understand, and just to them that find knowledge.
