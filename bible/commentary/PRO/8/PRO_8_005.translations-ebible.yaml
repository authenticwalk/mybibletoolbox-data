verse: PRO.008.005
translations:
  mal-C: ലളിതമാനസരേ, കാര്യപ്രാപ്തിയുള്ളവരാകുക; ബുദ്ധിഹീനരായവരേ, വിവേകമുള്ളവരാകുക.
  deu-TKW: Begreift, ihr Einfältigen, Gescheidheit, und ihr Thoren, begreift Verstand!
  lin-lin: Bino bato oyo bozanga mayele, bokoma na bososoli ! Bino bazoba, bokoma
    mayele !
  eng-LSV: Understand, you simple ones, prudence, || And you fools, understand the
    heart,
  eng-GNV: O ye foolish men, vnderstand wisedome, and ye, O fooles, be wise in heart.
  eng-WEBSTER: 'O ye simple, understand wisdom: and ye fools, be ye of an understanding
    heart.'
  nhw-BL: Amojuanti catli amo anquimatij quenicatza anmonejnemiltise huan anhuihuitique,
    ximomachtica quenicatza anquipiyase se cuali tlalnamiquilistli.
  swh-ONEN: Ninyi ambao ni wajinga, pateni akili; ninyi mlio wapumbavu, pateni ufahamu.
  bba-bba: Lɑɑkɑri sɑribɑ, i de i n lɑɑkɑri mɔ. Gɑri bɑkɑsu, i bwisi koowo.
  eng-KJVCPB: 'O ye simple, understand wisdom: And, ye fools, be ye of an understanding
    heart.'
  luo-luo: Un joma ngʼeyogi tin, nwangʼuru rieko; to un joma ofuwo, nwangʼuru ngʼeyo.
  meu-meu: Asi aonegamui taumui e, nahuamui ba toho; kavakava taumui e, a hakala.
  npi-ULB: तिमीहरू जो निर्बुद्धि छौ, बुद्धि प्राप्‍त गर । तिमीहरू जो मूर्ख छौ, तिमीहरूले
    समझशक्तिको हृदय प्राप्‍त गर ।
  yor-yor: Ẹ̀yin aláìmọ̀kan, ẹ kọ́gbọ́n; ẹ̀yin aṣiwèrè, ẹ gba òye.
  ind-ind: Siapa yang tidak berpengalaman, belajarlah menjadi bijak. Siapa yang bebal,
    belajarlah dariku supaya hatimu terbuka untuk pengertian.
  pes-OPCB: ای انسانهای جاهل و نادان به ندای من گوش دهید و زیرکی و فهم کسب کنید.
  tgl-ULB: Kayong mga hindi naturuan, dapat ninyong maintindihan ang katalinuhan at
    kayong kinasusuklaman ang kaalaman, kayo ay dapat magkaroon ng isang maunawaing
    puso.
  hui-hui: Wali agali miniha boga nabi kamiru tí ogoni mo yule i̱ kogoria ibidaba.
    Wali agali mitangi bayuwa tigabi nabiaga kamiru tí ogoniore mo yule i̱ kogoria
    ibai hadaba, lalu ka.
  mya-mya: ဥာဏ်တိမ်သောသူတို့၊ ပညာတရားကို နား လည်ကြလော့။ လူမိုက်တို့၊ ထိုးထွင်းသော
    ဥာဏ်ရှိကြ လော့။
  bod-N: ཀྱེ་ཀྱེ་བླུན་པོ་རྣམས་ཀྱིས་བློ་རིག༌སྦྱོངས། །གླེན་པ་དག་གིས་དོན་རྣམས་རྟོགས་པར༌གྱིས།།
  wsk-wsk: Nina kariimet me sinarara mu sinararalko; nina kariimet ikia aora biya
    mu, ninga ikia sinararukko.
  sna-sna: Imi vasina mano, wanai uchenjeri; imi mapenzi, wanai kunzwisisa.
  spa-BLM: ¡Tú, simple, entiende la prudencia! ¡Necios, tened un corazón comprensivo!
  cac-cac: Ex quelemtac to mantalaj e pensar, c'ayb'ejec e b'a d'a jelanil. Ex chuc
    e pensar, sayec jelan pensaril.
  swh-ULB: Ninyi wajinga, jifunzeni hekima, na ninyi mnaochukia maarifa, lazima mjipatieni
    moyo wa ufahamu.
  bel-bel: Навучэцеся, невукі, добрай разумнасьці, зразумейце вы розум, бязглуздыя.
  deu-ELBBK: Lernt Klugheit, ihr Einfältigen, und ihr Toren, lernt Verstand!
  mbb-OT: Sikiyu is menge wazè din utew hanew, penigudu kew wey kew mebmetau. Sikiyu
    is menge tulebung, gemita niw is kedsavut niw.
  mal-2015: അല്പബുദ്ധികളേ, സൂക്ഷ്മബുദ്ധി ഗ്രഹിച്ചു കൊൾവിൻ; മൂഢന്മാരേ, വിവേകഹൃദയന്മാരാകുവിൻ.
  rmc-rmc: Tumen, ko san bi e goďi, sikľon te achaľol! Tumen, ko san diline, sikľon
    te rozprindžarel!
  pes-OPV: ‌ای جاهلان زیرکی را بفهمید و‌ای احمقان عقل رادرک نمایید.
  ron-1924: Ынвэцаци-вэ минте, проштилор, ши ынцелепцици-вэ, небунилор!
  ben-OBCV: তোমরা যারা অনভিজ্ঞ, তোমরা দূরদর্শিতা অর্জন করো; তোমরা যারা মূর্খ, তোমরা
    এতে মন দাও।
  som-som: Garaadlaawayaashow, miyir lahaada, Nacasyadoy, waxgarasho qalbiga ku haysta.
  lat-VUC: Intelligite, parvuli, astutiam, et insipientes, animadvertite.
  eng-ASVBT: O ye simple, understand prudence; And, ye fools, be of an understanding
    heart.
  mna-mna: Niom wal ta leyom ŋgar biibi som na, kamar tio. Naso aŋuulu yom be kakam
    kat ŋgar. Niom wal kankaanaŋoyom ta kozorzooro na, kamar tio bekena aŋuulu yom
    ma kikilaala ŋgar iŋgoi ta ambai ma ilip na.
  ita-1885: Semplici, intendete che cosa sia avvedimento; E voi stolti, intendete
    che cosa sia buon senno.
  eng-LXXUP: O ye simple, understand subtlety, And ye that are untaught, imbibe knowledge.
  eng-ULB: You who are naive, learn wisdom; and you who are foolish, you must get
    an understanding mind.
  spa-VBL: Si eres inmaduro, aprende a crecer. Si eres tonto, aprende y vuélvete inteligente.
  fra-_FOB: Vous, stupides, apprenez le discernement; vous, insensés, devenez intelligents
    de cœur.
  mal-mal: അല്പബുദ്ധികളേ, സൂക്ഷ്മബുദ്ധി ഗ്രഹിച്ചുകൊള്ളുവിൻ; മൂഢന്മാരേ, വിവേകഹൃദയന്മാരാകുവിൻ.
  urd-GVR: Ai sādālauho, hoshyārī sīkh lo! Ai ahmaqo, samajh apnā lo!
  suz-BL: मारेइ मजोक्‍बपुकी होस पतीके शेंसीन। निप्‍स मपाइश्‍शो बाक्‍तीनी हना, निप्‍स
    पाइश्‍शो दुमीन।
  eng-NOY: O ye simple ones! learn wisdom, And ye fools, be ye of an understanding
    heart!
  ita-1927: Imparate, o semplici, l’accorgimento, e voi, stolti, diventate intelligenti
    di cuore!
  ckb-ckb: ساویلکەکان، فێری ژیری بن، گێلەکان، فێری تێگەیشتن بن.
  eng-BBE: Become expert in reason, O you simple ones; you foolish ones, take training
    to heart.
  kan-OKCV: ಮುಗ್ಧರೇ, ಜ್ಞಾನವನ್ನು ಗ್ರಹಿಸಿರಿ. ಬುದ್ಧಿಹೀನರೇ, ನೀವು ತಿಳುವಳಿಕೆಯ ಹೃದಯದವರಾಗಿರಿ.
  tam-2017: பேதைகளே, விவேகம் அடையுங்கள்; மூடர்களே, புத்தியுள்ள சிந்தையாக இருங்கள்.
  spa-RV-1909: Entended, simples, discreción; y vosotros, locos, entrad en cordura.
  ron-BTF: Voi, cei simpli, înțelegeți înțelepciunea; și voi, proștilor, fiți cu o
    inimă înțelegătoare.
  eng-WEBP: You simple, understand prudence! You fools, be of an understanding heart!
  eng-FBV: If you're immature, learn how to grow up. If you're stupid, learn what
    makes good sense.
  nld-1939: Leert toch, onnozelen, wat schranderheid is, Verstaat toch, dwazen, wat
    wijsheid betekent!
  nch-BL: Amojuanti cati amo anquimatij quenicatza anmonejnemiltise huan anhuihuitique,
    ximomachtica quenicatza anquipiyase se cuali talnamiquilisti.
  vie-1934: Hỡi kẻ ngu muội, hãy hiểu sự khôn khéo; Hỡi kẻ dại dột, lòng ngươi khá
    nên thông sáng.
  hin-CV: साधारण सरल व्यक्तियो, चतुराई सीख लो; अज्ञानियो, बुद्धिमत्ता सीख लो.
  eng-OURB: You simple, understand prudence. You fools, be of an understanding heart.
  spa-BES: Conviértanse en expertos en la razón, ¡oh, simples! ustedes tontos, tomen
    el entrenamiento de corazón.
  tdx-tdx: Ry trentrañeo, mioha hakarafitoañe; naho, ry seretseo, mandrendreha an-troke.
  tha-KJV: โอ คนเขลา จงเข้าใจสติ​ปัญญา คนโง่​ทั้งหลาย จงมีใจที่​เข้าใจ
  por-BR-2018: Vós que sois ingênuos, entendei a prudência; e vós que sois loucos,
    entendei de coração.
  deu-ELO: Lernet Klugheit, ihr Einfältigen, und ihr Toren, lernet Verstand!
  eng-WYC-2018: Little children, that is, little of wit, understand ye wisdom; and
    ye unwise men, perceiveth in heart. (Ye of little intelligence, understand ye
    wisdom; and ye who be unwise, think in your hearts.)
  epo-epo: Komprenu, naivuloj, la prudenton, Kaj sensprituloj prenu en la koron.
  uig-PIN: Gɵdǝk bolƣanlar, zerǝklikni ɵginiwelinglar, Əhmǝⱪ bolƣanlar, yoruⱪluⱪⱪa
    erixinglar!
  beo-beo: Nowa dunu asigi dawa:su hame galea, asigi dawa:su ida:iwane gala amo lama,
    amola asigi dawa:su noga:le dawa:ma. Di da gagaoui esalabala:? Asigi dawa:su ida:iwane
    lama.
  tpi-OTNT: Yupela man i no gat save, yupela kam na kisim save. Yupela man i no gat
    tingting, yupela kisim gutpela tingting.
  hau-SA: Ku da kuke marasa azanci, ku yi hankali; ku da kuke wawaye, ku nemi fahimi.
  uig-LAT: Gödek bolghanlar, zéreklikni öginiwélinglar, Exmeq bolghanlar, yoruqluqqa
    érishinglar!
  nde-nde: Lina eliyizithutha, zuzani ukuqonda; lina ziphukuphuku, zuzani ukuqedisisa.
  ton-ton: '‌ʻAe kau sesele, mou ʻilo ʻae poto: pea ke maʻu ʻekimoutolu, ko e kau
    vale, ʻae loto faʻa ʻilo.'
  ces-1613: Poučte se hloupí opatrnosti, a blázni srozumějte srdcem.
  eng-WMB: You simple, understand prudence! You fools, be of an understanding heart!
  tam-TCV: அறிவில்லாதவர்களே, விவேகத்தை அடையுங்கள்; மூடர்களே, விவேகத்தின்மேல் மனதை
    வைத்துக்கொள்ளுங்கள்.
  ceb-ULB: Kamong mga uyamot, tun-i ang kaalam, ug kamong mga nagdumot sa kahibalo,
    kinahanglan nga inyong maangkon ang masinabtanon nga kasingkasing.
  pol-UBG: Prości, uczcie się rozwagi, a wy, głupi, bądźcie rozumnego serca.
  agr-agr: Datsauch jintiag anentaimkachu aidautigmesh shiig anentaimkau atajum; tuja
    atum shiig anentaimkachu aidautigmek, eseja anentaimat unuimagtajum.
  kyc-kyc: Emba nyaŋa ingyuo karee kande doko suu pingi ando oto kando suu pyao karape.
    Emba kopyali ingyuo karee kande doko kando mona palenge ingyuo karape.
  urd-GVU: اے سادہ لوحو، ہوشیاری سیکھ لو! اے احمقو، سمجھ اپنا لو!
  deu-1912: Merkt, ihr Unverständigen, auf Klugheit und, ihr Toren, nehmt es zu Herzen!
  kan-2017: ಮೂಢರೇ, ಜಾಣತನವನ್ನು ಕಲಿತುಕೊಳ್ಳಿರಿ, ಜ್ಞಾನಹೀನರೇ, ಬುದ್ಧಿಯನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳಿರಿ.
  yap-yap: Mogned, kigimed be par ni leam ko bitir e bay romed? Mu filed rogon ni
    ngam leamgad ni bod e pi’lal. Mogned, kigimed bbalyang? Mu filed rogon ni ngam
    gonopgad.
  hlt-MCSB: Hlangyoe rhoek loh khinglangnah yakming lamtah aka ang rhoek loh lungbuei
    te yakming lah.
  mdy-ETH: ዒንሢ ዔራቶባኣ ዓሳ፥ ዔራቶ ዴንቃኒ ኮዑዋቴ፤ ዒንሢ ዔኤዮ ዓሳ፥ ማሊ ጶቂሥሢ ሚኢሼ ማሁዋቴ።
  kew-kew: '@see-verse:PRO.008.004'
  twi-ASANTE: Mo a moyɛ ntetekwaa, mo mma mo ani nte; mo a moyɛ nkwaseafoɔ, monnya
    nteaseɛ.
  eng-WEBU: You simple, understand prudence! You fools, be of an understanding heart!
  wal-wal: Inttenoo akeekai paccidoogeetoo, hayyuwaa demmanau tamaarite. Inttenoo
    eeyyatoo, akeekaa demmite.
  acu-NT: Nekachutiram, nintip ataj tusaram wakerakrumka nuimiartaram. Tura nintinchau
    ainautirmesha, paan nintimratniusha nekaataram.
  spa-PDDPT: Oh simples, aprendan prudencia. Y ustedes, insensatos, dispongan su corazón.
  gun-gun: Ha'e gui pene'arandu e'ỹ'i va'e, peikuaa pota ke peiko kuaa aguã re. Peẽ
    hi'arandu e'ỹ va'e, peikuaa ke 'arandua.
  agu-BL: I'tz tetz itetz, yi ax wok yi ajnak tzaj yi itxumu'n. Nin i'tz tetz itetz
    yi ax wok yi chin tze'tzuj nin itxumu'n. Nque'n bin wok il tan tbite'n bantz jale'n
    itajtza'kl.
  ilo-ULB: Dakayo a saan pay a nasuroan, masapul a maawatanyo ti kinasirib ken dakayo
    a manggurgura iti pannakaammo, masapul a maaddaankayo iti mannakaawat a puso.
  kpg-kpg: Goodou digi mmaadua? Kuulu ina goodou gii hai digau e mmaadua. Goodou e aha,
    e dadaulia? Kuulu ina goodou gi iloo nia mee donu.
  uig-ARA: گۆدەك بولغانلار، زېرەكلىكنى ئۆگىنىۋېلىڭلار، ئەخمەق بولغانلار، يورۇقلۇققا
    ئېرىشىڭلار!
  bps-bps: Gamu kulang i kfulung faldam, flinge gamu du fye fulung gamufaldam, du
    fye là gamu gasyat, na gamu là fulung faldam, flinge gamu du fye gamlabat gamu.
  sus-sus: Xaxilitare xa xaxili sɔtɔ, lɔnnitare xa lɔnni fen.
  pon-2006: Kumwail saikinte koahiekla? Eri, kumwail nantihong en koahiekla, duwehte
    ohl mehlel kan. Kumwail pil pweipwei? Eri, kumwail nantihong pwe en mie amwail
    lamalam.
  ksd-ksd: Avat a umana tuptup, avat a minana; Ma avat a umana lunga, boina ba na
    kapa ra bala i vavat.
  tur-YTC: Ey saflar, sağduyuyu anlayın! Ey akılsızlar anlayışlı bir yürek olun!
  bel-N: Навучыцеся, неразумныя, цьвярозаму мысьленьню, і вы, бязглуздыя, прыдбайце
    разумнае сэрца.
  grc-BRENT: Νοήσατε ἄκακοι πανουργίαν, οἱ δὲ ἀπαίδευτοι ἔνθεσθε καρδίαν.
  ind-AYT: Hai orang-orang naif, pahamilah kecerdasan; hai orang-orang bodoh, pahamilah
    akal budi.
  nya-nya: Inu amene simudziwa kanthunu khalani ochenjera; inu amene ndi opusa, khalani
    ndi mtima womvetsa zinthu.
  hrv-hrv: Shvatite mudrost, vi neiskusni, a vi nerazumni, urazumite srce.
  mps-mps: Dage kolesaga konesiąwani bidi, te kolesaga koneiąo. Dage te homu kolesaga
    siąo.
  tpi-tpi: Yupela man i no gat save, yupela kam na kisim save. Yupela man i no gat
    tingting, yupela kisim gutpela tingting.
  dan-1931: I tankeløse, vind jer dog Klogskab, I Tåber, så få dog Forstand!
  vie-OVCB: Người đơn sơ nên hiểu lẽ khôn ngoan. Người dại phải có tâm sáng suốt.
  guj-2017: હે અજ્ઞાની લોકો, શાણપણ શીખો અને હે મૂર્ખા તમે સમજણા થાઓ.
  pon-2006A: Kumwail saikinte koahiekla? Eri, kumwail nantihong en koahiekla, duwehte
    ohl mehlel kan. Kumwail pil pweipwei? Eri, kumwail nantihong pwe en mie amwail
    lamalam.
  por-BRBSL: Você é simples, compreenda a prudência! Seus tolos, tenham um coração
    compreensivo!
  swe-swe: Ni oförståndiga, lär er klokhet (lär er urskilja vishet), ni [självgoda
    arroganta] dårar, skaffa ett hjärta av förstånd (vishet, urskillningsförmåga).
  cth-cth: Oe kamawngrame, lungangnae hah thaipanuek awh. Nangmouh tamipathunaw thaipanueknae
    lungthin tawn awh haw.
  twi-twi: Mo a moyɛ ntetekwaa, momma mo ani ntew; mo a moyɛ nkwaseafo, munnya ntease.
  hlt-hlt: Hlangyoe rhoek loh khinglangnah yakming lamtah aka ang rhoek loh lungbuei
    te yakming lah.
  tbz-SIM: Díndi tidìɛ̀ntì wɑmmúnɛ̀ mɛciì, díndi tiyɛìntì mɔɔtɛnɛ̀ mɛyɛ̀mmɛ̀.
  msy-2020: Ia gumazir fofoziba puvatɨziba, ia izi fofozim ini. Ia gumazir nɨghnɨziba
    puvatɨziba ia nɨghnɨzir aghuim ini.
  dop-dop: Kʋmɛlɛməŋ ɩ́ kpɛləmɩ nyʋɣʋ tɑɑ mɑɣɑsəm. Lɑɣɑtʋ lɑŋlɑɑ nɑ́ɑ́ kpɛləmɩ nyəm.
  azb-azb: Ey cahillər, uzaqgörən olun, Ey axmaqlar, ağıllanın.
  eng-DBY: O ye simple, understand prudence; and ye foolish, understand sense.
  hin-2017: हे भोलों, चतुराई सीखो; और हे मूर्खों, अपने मन में समझ लो
  wol-KYG: Téxét bi, deel foog, dof bi, déggal ndéey lu xelu.
  bjr-bjr: Innee irirana siaisa irirana maraaqa. Furufarirausa inneeqa furufarirana
    kiqari nifu maqasaa qafamasee iriaqa.
  eng-YLT: Understand, ye simple ones, prudence, And ye fools, understand the heart,
  kne-kne: Mabalin ay lomaing din magay ammo na ya manemneman din naong-ong.
  eng-WYC-2017: Little children, that is, little of wit, understand ye wisdom; and
    ye unwise men, perceiveth in heart.
  eng-WMBB: You simple, understand prudence! You fools, be of an understanding heart!
  urd-GVH: ऐ सादालौहो, होशियारी सीख लो! ऐ अहमक़ो, समझ अपना लो!
  rug-rug: Gamu pu pupuhu, mi vagia sa ginilae; gamu na pekipeki si mi vagia sa ginilagilana.
  gaz-gaz: Isin warri homaa hin beekne, qalbii horadhaa; isin warri gowwaan hubannaa
    argadhaa.
  fra-LSG: Stupides, apprenez le discernement; Insensés, apprenez l’intelligence.
  yal-yal: Ɛ tan fe kolontarene, ɛ ɲɔxɔ lu. Ɛ tan xaxilitarene, ɛ findi xaxilimane
    ra.
  haw-1868: E na mea ike ole, e ike oukou i ke akamai; E hoonaauao hoi oukou, e ka
    poe naaupo.
  arb-NAV: أَيُّهَا الْحَمْقَى، تَعَلَّمُوا الْفِطْنَةَ، وَأَيُّهَا الأَغْبِيَاءُ
    اكْتَسِبُوا فَهْماً.
  ewe-ewe: Mi bebewuwo, midze nunya; mi bometsilawo gɔmesese nesu mia si.
  eng-LEE: 'Learn, O ye simple, to understand prudence: and, ye fools, be ye of an
    understanding heart.'
  asm-FB: যিসকল শিক্ষিত নহয়, তেওঁলোকে সুবুদ্ধিক বুজা উচিত, আৰু যিসকলে জ্ঞানক ঘিণ
    কৰে, তেওঁলোকৰ সুবিবেচনাৰ হৃদয় থকা উচিত।
  sus-A: شَشِلِتَرٍ شَ شَشِلِ سْتْ، لْننِتَرٍ شَ لْننِ قٍن.
  fra-SBL: Toi, simple, comprends la prudence ! Imbéciles, ayez un cœur compréhensif !
  hbo-hbo: הָבִ֣ינוּ פְתָאיִ֣ם עָרְמָ֑ה וּ֝כְסִילִ֗ים הָבִ֥ינוּ לֵֽב׃
  kik-kik: Inyuĩ arĩa mũtarĩ na ũũgĩ, gĩai na ũbaarĩrĩri, inyuĩ arĩa akĩĩgu, gĩai
    na ũtaũku.
  fra-NCL: Simples, apprenez la prudence ; insensés, apprenez l’intelligence.
  cek-AK: Aw poekhaih tawn ai kami rumramnawk, palunghahaih to panoek oh; Aw amthu
    kaminawk, panoekhaih palungthin to tawn oh.
  cuk-cuk: Bemar-ibmar-wissurmalad, itoakwaa be gudisamala. Bemar-binsaedsate-gudimalad,
    ibmar-magar-itoged be amimala.
  uig-CYR: Гөдәк болғанлар, зерәкликни үгинивелиңлар, Ахмақ болғанлар, йоруқлуққа
    еришиңлар!
  tel-2017: జ్ఞానం లేని మనుషులారా, జ్ఞానం అంటే ఏమిటో తెలుసుకోండి. బుద్ధిహీనులారా,
    బుద్ధి అంటే ఎలాంటిదో ఆలోచించి గ్రహించండి.
  hat-BSA: O moun ensanse yo, vin aprann pridans! Moun fou yo, vin konprann sajès!
  kos-kos: Kowos su srakna elahn tulik, oru kowos in elahn mwet matu. Ya kowos lalfon?
    Lutlut in oasr etauk lowos.
  hbo-WLC: הָבִ֣ינוּ פְתָאיִ֣ם עָרְמָ֑ה וּ֝כְסִילִ֗ים הָבִ֥ינוּ לֵֽב׃
  ibo-ibo: Unu ndị na-enweghị uche, nweenụ uche zuruoke; unu ndị nzuzu, nweenụ nghọta.
  ory-ory: ହେ ନିର୍ବୋଧ ଲୋକେ, ସତର୍କତାର କଥା ବୁଝ; ହେ ମୂର୍ଖ ଲୋକେ, ତୁମ୍ଭେମାନେ ସୁବିବେକୀମନା
    ହୁଅ।
  chk-chk: Ämi chon miritimang, oupwe kaiö mirit, ämi chon tiparoch, oupwe kaiö tipachem.
  rop-rop: Yumob stil jinggabat ebrijing jis laiga biginini. Yumob garra lafta growap.
    Yumob silibala pipul. Yu garra lafta len mowa blanga andasten brabliwei.
  ukr-1871: Навчайтесь, нерозумні, мудростї, і ви, глупі — розуму!
  deu-1951: Ihr Einfältigen, werdet klug, und ihr Toren, brauchet den Verstand!
  eng-JPS: O ye thoughtless, understand prudence, and, ye fools, be ye of an understanding
    heart.
  srp-1865: Nauèite se ludi mudrosti, i bezumni orazumite se.
  lug-lug: Mmwe abatategeera mufune okutegeera; nammwe abasirusiru mufune amagezi.
  heb-heb: הבינו פתאים ערמה וכסילים הבינו לב׃
  ben-IRV: হে নির্বোধেরা, চতুরতা শিক্ষা কর; হে নির্বোধ সব, সুবুদ্ধি হৃদয় হও।
  pan-pan: ਹੇ ਭੋਲਿਓ, ਹੁਸ਼ਿਆਰੀ ਸਿੱਖੋ, ਅਤੇ ਹੇ ਮੂਰਖੋ, ਤੁਸੀਂ ਮਨ ਵਿੱਚ ਚਤਰ ਬਣੋ!
  mya-JVB: ဉာဏ် တိမ်သောသူတို့၊ ပညာ တရားကို နားလည် ကြလော့။ လူမိုက် တို့၊ ထိုးထွင်းသော
    ဉာဏ် ရှိ ကြလော့။
  tte-O: komiu nige ami katai yabo, katai matumatuwana kwaloyai. Komiu toyauyaule,
    nuwamayale kwaloyai.
  tbg-tbg: Ne kia vo haika vo haikara kankomake iri variaka aniqe te vo haika vo haikara
    iri vai okarara ni tiva nimiare. Ne kia koqe avu aato vataaka, ani koqe avu aato
    varaate.
  hmo-hmo: Umui be aonega lasi, a? Aonega do umui tahua. Umui be kavakava, a? Diba
    namona do umui tahua.
  urd-urd: ऐ सादा दिली होशियारी सीखो; और ऐ बेवकुफ़ों 'अक़्ल दिल बनो।
  rus-SYN: Научитесь, неразумные, благоразумию, и глупые - разуму.
  bqc-SIM: Niazĩdeↄ, à wɛɛlɛ àↄ laai vĩ, làasoosaideↄ, à to àↄ nↄ̀sɛ vĩ.
  tcz-CHONGTHU: Milham ho nahiu vin, lunggel them hina din kihil un, mingol ho jeng
    in jong lunglut in ngaijun.
  mar-mar: अहो भोळ्यांनो, तुम्ही समंजसपणा समजून घ्या आणि तुम्ही कोणी ज्ञानाचा द्वेष
    करता, त्या तुम्ही सुबुद्ध हृदयाचे व्हा.
  hlt-THB: Aw nangmih thlangzap khqi, khingaihnaak ve toen lah uh; nangmih thlakqaw
    khqi aw, cyihnaak kawlung toen lah uh.
  qub-qub: Tantiyacuyta mana munaj mösucuna, yarpayniyoj canayquipaj yachacuy.
  bqp-bqp: Nigãzĩkɛrinↄ, à laakari wɛtɛ àgↄ̃ vĩ, yↄ̃nkↄnↄ, à tó àgↄ̃ laasun vĩ.
  hat-hat: Nou menm ki pa gen konprann, vin aprann sa ki rele gen bon konprann Nou
    menm k'ap aji tankou moun fou, vin aprann sa ki rele gen lespri.
  eng-BSB: O simple ones, learn to be shrewd; O fools, gain understanding.
  tod-tod: Wɔiti wo la dɛ faa mɔinmɔin kwɛɛni, à kidafaawui maaɠɔli, faaɠaaɠaalala
    nuiti, à ɠɛ ga keleɠele nuiti.
  eng-WEBPB: You simple, understand prudence! You fools, be of an understanding heart!
  kbq-kbq: Antahi'zantmi omane vahe'motma eta knare'ma huno refakomahu antahi'zana
    emeriho. Neginagi antahi'zane vahe'motma, eta antahi amahu antahi'zana emeriho.
  nhe-BL: Imojuanti tlen ax inquimatij quejatza inmonejnemiltise huan inhuihuitique,
    ximomachtica quejatza inquipiyase se cuali tlalnamiquilistli.
  bus-bus: Nigãzĩdeenↄ, à làakari wɛtɛ àgↄ̃ vĩ, yↄ̃nkↄↄnↄ, à tó àgↄ̃ laasuu vĩ.
  gub-BL: Kwàkwàmo romo ereiko aipo. Aipo nerekwaw katu kwaw ma'e tetea'u. Ezemu'e
    ikatu 'ymaw wi netyrykaw rehe nehe. Aipo iranaiw ma'e romo ereiko. Ezemu'e ma'e
    kwaw paw rehe nehe.
  eng-DRA: O little ones, understand subtilty, and ye unwise, take notice.
