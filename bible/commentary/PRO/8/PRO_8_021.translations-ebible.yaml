verse: PRO.008.021
translations:
  mal-C: അതുകൊണ്ട് എന്നെ സ്നേഹിക്കുന്നവർക്ക് സമ്പത്ത് അവകാശമായിനൽകുകയും അവരുടെ ഭണ്ഡാരങ്ങളെ
    നിറയ്ക്കുകയും ചെയ്യും.
  deu-TKW: daß ich denen, die mich lieb haben, Besitztum zu eigen gebe und ihre Schatzkammern
    fülle.
  lin-lin: mpo na kopesa libula epai ya bato oyo balingaka ngai mpe mpo na kotondisa
    bibombelo na bango.
  eng-LSV: To cause my lovers to inherit substance, || Indeed, I fill their treasures.
  eng-GNV: That I may cause them that loue me, to inherite substance, and I will fill
    their treasures.
  eng-WEBSTER: That I may cause those that love me to inherit substance; and I will
    fill their treasures.
  nhw-BL: Masehualme catli quiicnelíaj tlalnamiquilistli, quipiyase catli quicahuase
    para ininconehua. Quena, pampa tlalnamiquij, quitemitise ininchajchaj ica tlamantli
    catli nelía ipajpati.
  swh-ONEN: nawapa utajiri wale wanipendao na kuzijaza hazina zao.
  bba-bba: Nɑ be bɑ mɑn kĩ ɑrumɑni wɛ̃ɛmɔ mɑ nɑ dukiɑ yibiɑmɔ ben beru yerɔ.
  eng-KJVCPB: That I may cause those that love me to inherit substance; And I will
    fill their treasures.
  luo-luo: kachiwo mwandu ni jogo mohera kendo amiyo kuondegi mag keno bedo mopongʼ
    chutho.
  meu-meu: e ura henigumu taudia na hataḡadiamu, edia habou-habou rumadia na hahonudiamu.
  npi-ULB: परिणामस्वरूप, मलाई प्रेम गर्नेहरूलाई म धन-सम्पत्तिले सम्पन्‍न तुल्याउने
    छु । म तिनीहरूका ढुकुटीहरू भरिदिने छु ।
  yor-yor: mò ń fi ọrọ̀ fún gbogbo àwọn tí ó fẹ́ràn mi mo sì ń mú kí ilé ìṣúra wọn
    kún.
  ind-ind: Aku memberikan harta pusaka bagi orang yang mengasihiku dan mengisi penuh
    tempat kekayaan mereka.
  pes-OPCB: ثروت حقیقی از آن کسانی است که مرا دوست دارند، زیرا من خزانه‌های ایشان
    را پر می‌سازم.
  tgl-ULB: para makapagbigay ako ng pamana sa mga nagmamahal sa akin at punuin ang
    kanilang mga imbakan ng yaman.
  hui-hui: Wali agali i̱ gubalini haga karu i̱na tihondo homogo holenenaga dewa mialu
    ti andagani mbirale bayale bayaleme wu to̱lo tagi helaruli.
  mya-mya: ငါ့ကိုချစ်သော သူတို့သည် အမွေခံရသော အခွင့်နှင့်၊ သူတို့ဘဏ္ဍာတိုက်ပြည့်ဝစေသော
    အခွင့်ကို ငါပေးတတ်၏။
  bod-N: ང་རང་གཅེས་སུ་འཛིན་པར་རྒྱུ་ནོར༌གནང༌། །ཁོ་ཚོའི་གཏེར་མཛོད་གང་བར་བྱེད་པ༌འོ།།
  wsk-wsk: kariimet aga kuesan mu mel ningo ningo nungarsam se karogo terong masan.
  sna-sna: ndichipa upfumi kuna avo vanondida, uye ndichiita kuti matura avo azare.
  spa-BLM: para dar riqueza a los que me aman. Lleno sus tesoros.
  cac-cac: A mach snib'an jelanil, ol yic' sb'eyumal yuuj. Ol b'ud'joc spat yuj masanil
    tastac vach'.
  swh-ULB: katika mapito ambayo huelekea kwenye haki, ili niwape urithi wale wanaonipenda
    na kuzijaza hazina zao.
  bel-bel: каб даць тым, хто мяне любіць, спадчыну дабра, і скарбніцы іхнія я напаўняю.
  deu-ELBBK: um die, die mich lieben, beständiges Gut erben zu lassen und um ihre
    Vorratskammern zu füllen.
  mbb-OT: Is mibmahal kediey ebeǥayan ku te ketiǥeyunan; ebpenuen ku is teleǥuey zan
    te ketiǥeyunan.
  mal-2015: ഞാൻ നീതിയുടെ മാർഗ്ഗത്തിലും ന്യായത്തിന്റെ പാതകളിലും നടക്കുന്നു.
  rmc-rmc: hoj te dav o barvaľipen olen, ko man kamen, a te pherdžarav lengre pokladňici.
  pes-OPV: تا مال حقیقی را نصیب محبان خود گردانم، وخزینه های ایشان را مملو سازم.
  ron-1924: ка сэ дау о адевэратэ моштенире челор че мэ юбеск ши сэ ле умплу вистиерииле.
  ben-OBCV: যারা আমাকে ভালোবাসে তাদের আমি প্রচুর উত্তরাধিকার দান করি ও তাদের ভাণ্ডার
    পরিপূর্ণ করে দিই।
  som-som: Si aan kuwa i jecel uga dhigo inay maal dhaxlaan, Oo aan khasnadahooda
    ugu buuxiyo.
  lat-VUC: ut ditem diligentes me, et thesauros eorum repleam.]
  eng-ASVBT: That I may cause those that love me to inherit substance, And that I
    may fill their treasuries.
  mna-mna: Zin wal ta so tiurur lelen pio, na aŋkamam len koroŋ boozomen. Tabe ruumu
    leleene kizin tau titiurkewe koroŋ kizin ambaimbaiŋan ilelala pa i na, bokbok.
  ita-1885: Per fare eredare il vero essere a quelli che mi amano, Ed empiere i lor
    tesori.
  eng-LXXUP: That I may divide substance to them that love me, And may fill their
    treasures with good things. If I declare to you the things that daily happen,
    I will remember also to recount the things of old.
  eng-ULB: As a result, I make those who love me inherit wealth; I fill up their treasuries.
  spa-VBL: Yo otorgo riqueza a los que me aman, y lleno sus almacenes de tesoros.
  fra-_FOB: Pour donner en héritage des biens à ceux qui m'aiment, et pour remplir
    leurs trésors.
  mal-mal: ഞാൻ നീതിയുടെ മാർഗ്ഗത്തിലും ന്യായത്തിന്റെ പാതകളിലും നടക്കുന്നു.
  urd-GVR: Jo mujh se muhabbat rakhte haiṅ unheṅ maiṅ mīrās meṅ daulat muhaiyā kartī
    hūṅ. Un ke godām bhare rahte haiṅ.
  suz-BL: आं कली दाक्‍ब आन कली गो शुश शोंप गेनुङ। गो मेको आन मार मार वोइक्‍तीक नेल्‍ल
    प्रिंशा गे‍नुङ।
  eng-NOY: I cause those who love me to possess substance; Yea, I fill their treasuries.
  ita-1927: per far eredi di beni reali quelli che m’amano, e per riempire i loro
    tesori.
  ckb-ckb: تاکو سامان بکەمە میرات بۆ ئەوانەی منیان خۆشدەوێت و ئەمبارەکانیان پڕ بکەم.
  eng-BBE: So that I may give my lovers wealth for their heritage, making their store-houses
    full.
  kan-OKCV: ನನ್ನನ್ನು ಪ್ರೀತಿಸುವವರು ಸಂಪತ್ತನ್ನು ಬಾಧ್ಯವಾಗಿ ಹೊಂದುವರು. ನಾನು ಅವರ ಬೊಕ್ಕಸಗಳನ್ನು
    ತುಂಬಿಸುವೆನು.
  tam-2017: அவர்களை நீதியின் வழியிலும், நியாயபாதைகளுக்குள்ளும் நடத்துகிறேன்.
  spa-RV-1909: Para hacer heredar á mis amigos el ser, y que yo hincha sus tesoros.
  ron-BTF: Pentru a face pe cei ce mă iubesc să moștenească avere; și le voi umple
    tezaurele.
  eng-WEBP: that I may give wealth to those who love me. I fill their treasuries.
  eng-FBV: I grant wealth to those who love me; I fill their treasure storehouses.
  nld-1939: Om die mij beminnen, met bezit te verrijken, En hun schatkamers te vullen.
  nch-BL: Masehualme cati quiicnelíaj talnamiquilisti, quipiyase tamanti para ininconehua.
    Quena, pampa talnamiquij, quitemitise ininchajchaj ica tamanti cati nelía ipati.
  vie-1934: Đặng làm cho kẻ yêu mến ta hưởng được của cải thật, Và làm cho đầy dẫy
    các kho tàng của họ.
  hin-CV: परिणामस्वरूप, जिन्हें मुझसे प्रेम है, उन्हें धन प्राप्‍त हो जाता है और उनके
    भण्डारगृह परिपूर्ण भरे रहते हैं.
  eng-OURB: That I may give wealth to those who 'ahav ·affectionately love· me. I
    fill their treasuries.
  spa-BES: pues daré a los que me aman riquezas por su herencia, haciendo llenas sus
    tiendas.
  tdx-tdx: hampandovàko vara o mpikoko ahio, naho hatseheko o kipondi’ iareoo.
  tha-KJV: ประสาททรัพย์ศฤงคารแก่บรรดาผู้​ที่​รักเรา บรรจุ​คลังทรัพย์ทั้งหลายของเขาให้​เต็ม
  por-BR-2018: Para eu dar herança aos que me amam, e encher seus tesouros.
  deu-ELO: um die, die mich lieben, beständiges Gut erben zu lassen, und um ihre Vorratskammern
    zu füllen.
  eng-WYC-2018: that I make rich them that love me (or so that I make rich those who
    love me), and that I fill their treasures/their treasuries.
  epo-epo: Por heredigi al miaj amantoj esencan bonon, Kaj plenigi iliajn trezorejojn.
  uig-PIN: Meni sɵygǝnlǝrni ǝmǝliy nǝrsilǝrgǝ miras ⱪildurimǝn; Ularning hǝzinilirini
    toldurimǝn.
  beo-beo: Na da nowa dunu da nama asigi galea, ilima liligi bagade iaha. Na da gobolo
    liligi noga:idafa amoga ilia diasu nabalesisa.
  tpi-OTNT: Mi save hipim planti gutpela samting long ol bakstua bilong ol man i laikim
    mi tumas. Na ol bakstua bilong ol i pulap tru.
  hau-SA: ina ba da wadata ga waɗanda suke ƙaunata ina sa wuraren ajiyarsu su cika.
  uig-LAT: Méni söygenlerni emeliy nersilerge miras qildurimen; Ularning xezinilirini
    toldurimen.
  nde-nde: ngiyabela inotho kulabo abangithandayo ngigcwalise iziphala zabo.
  ton-ton: Koeʻuhi ke u pule ke maʻu ʻae koloa moʻoni ʻekinautolu ʻoku ʻofa kiate
    au; pea te u fakafonu honau tukunga koloa.
  ces-1613: Abych těm, kteříž mne milují, přidědila zboží věčné, a poklady jejich
    naplnila.
  eng-WMB: that I may give wealth to those who love me. I fill their treasuries.
  tam-TCV: என்னை நேசிப்பவர்களுக்கு செல்வத்தை வழங்குகிறேன், அவர்களுடைய களஞ்சியத்தையும்
    நிரப்புகிறேன்.
  ceb-ULB: busa makahatag ako ug panulundon niadtong nahigugma kanako ug magpuno sa
    ilang tipiganan.
  pol-UBG: Aby tym, którzy mnie miłują, dać w dziedzictwo majątek wieczny i napełnić
    ich skarbce.
  agr-agr: nuniau asan mina anentuidaunak, kuashat wajigtin wiakuch emajai.
  kyc-kyc: Namba mona retenge dupwa bange malu maingi dee bange dupwame nakamana anda
    dupwa soo ketae penge.
  urd-GVU: جو مجھ سے محبت رکھتے ہیں اُنہیں مَیں میراث میں دولت مہیا کرتی ہوں۔ اُن
    کے گودام بھرے رہتے ہیں۔
  deu-1912: daß ich wohl versorge, die mich lieben, und ihre Schätze vollmache.
  kan-2017: ಹೀಗಿರಲು ನನ್ನನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ ಧನದ ಬಾಧ್ಯತೆಯನ್ನು ಅನುಗ್ರಹಿಸಿ, ಅವರ ಬೊಕ್ಕಸಗಳನ್ನು
    ತುಂಬಿಸುವೆನು.
  yap-yap: ma gu be yo’ornag ban’en rok e pi’in gu ba t’uf rorad, ni gu be suguy e
    pi naun rorad ko pi machaf.
  hlt-MCSB: Kai aka lungnah tah ka koe ka pang sak tih a thakvoh te ka koei pah.
  mdy-ETH: ታና ናሽካዞንሢም ቆሎ ታ ዒንጋንዳኔ፤ ማኣሮ ታ ዔያቶኮ ዖርጎቹሞና ኩንሣንዳኔ።»
  kew-kew: Ni raana omeme onaana yaere adaa stua-para kago imi-rupa kirita saayo.
    Goa pua mo akore kirita i ada-para rulatabena saayo.
  twi-ASANTE: mede ahodeɛ ma wɔn a wɔdɔ me na mehyɛ wɔn adekoradan ma ma.
  eng-WEBU: that I may give wealth to those who love me. I fill their treasuries.
  wal-wal: Tana siiqiyaageetau taani aquwaa immana; eta keettaakka taani kunttana.
  acu-NT: Tura wina anentina nuka kuikiartin wajasarti tusan tsangkatkatnuitjai, tusa
    Yus turamji
  spa-PDDPT: Para hacer que los que me aman obtengan su heredad. Y para que yo llene
    sus tesoros.
  gun-gun: ha'e rami vy xerayvu va'e kuery pe ame'ẽ aguã iporã va'e, ha'e kuery ro
    amonyẽ aguã iporã va'e anho.
  agu-BL: Na wak' imbanl squibaj cyakil yi e' yi na chixom swe'j. Nin na wak' chime'bi'l
    yi e' yi na chipek' swe'j.
  ilo-ULB: tapno makaitedak iti tawid kadagiti mangay-ayat kaniak ken tapno punoek
    dagiti pagiduldulinanda iti gameng.
  kpg-kpg: Au e haga maluagina digau ala e aloho i di au, gei au e haga honu nadau
    hale gi nia maluagina.
  uig-ARA: مېنى سۆيگەنلەرنى ئەمەلىي نەرسىلەرگە مىراس قىلدۇرىمەن؛ ئۇلارنىڭ خەزىنىلىرىنى
    تولدۇرىمەن.
  bps-bps: Na i dad kamdo deg, banlégu ale knun, na tananùgu i mabtas knun i gumnèla.
  sus-sus: alako n xanuntenyi xa harige sɔtɔ kɛ ra, fe fanyi xa lu e yi ra duniɲɛigiri
    kui.»
  pon-2006: I kin kihong irail me poakohng ie kan arail kepwehpwe, oh I kin kadirehkihla
    imwarail kan dipwisou kesempwal.
  ksd-ksd: Upi ina vakale diat dia mainge iau ma ra tabarikik, Ma upi ina vabuka kadia
    umana pal na vuvuvung.
  tur-YTC: Böylelikle beni sevenlere servet veririm. Hazinelerini doldururum.”
  bel-N: каб даць тым, што любяць мяне, у спадчыну даброцьці, і скарбніцы іх я напоўню.
  grc-BRENT: ἵνα μερίσω τοῖς ἐμὲ ἀγαπῶσιν ὕπαρξιν, καὶ τοὺς θησαυροὺς αὐτῶν ἐμπλήσω
    ἀγαθῶν· ἐὰν ἀναγγείλω ὑμῖν τὰ καθʼ ἡμέραν γινόμενα, μνημονεύσω τὰ ἐξ αἰῶνος ἀριθμῆσαι.
  ind-AYT: mengaruniakan harta bagi mereka yang mengasihiku, dan memenuhi perbendaharaan
    mereka.
  nya-nya: Ndimapereka chuma kwa amene amandikonda ndi kudzaza nyumba zawo zosungiramo
    chuma.
  hrv-hrv: da dadem dobra onima koji me ljube i napunim njihove riznice.
  mps-mps: Eno te wiegi yai nai hauwa mu te ena wei mu ebo bidi dabego sabobo madiba
    te pesage mu holaibao. Tama augwaligo te madi mu pągąna saibao.”
  tpi-tpi: Mi save hipim planti gutpela samting long ol bakstua bilong ol man i laikim
    mi tumas. Na ol bakstua bilong ol i pulap tru.
  dan-1931: for at tildele dem, der elsker mig, Gods og fylde deres Forrådshuse.
  vie-OVCB: Ta cho người yêu ta hưởng giàu sang. Ta sẽ cho kho báu người luôn đầy
    dẫy.
  guj-2017: જેથી મારા પર પ્રેમ રાખનારને હું સમૃદ્ધિ આપી શકું અને તેઓના ભંડારો ભરપૂર
    કરી શકું.
  pon-2006A: I kin kihong irail me poakohng ie kan arail kepwehpwe, oh I kin kadirehkihla
    imwarail kan dipwisou kesempwal.
  por-BRBSL: that Eu posso dar riqueza àqueles que me amam. Eu encho seus tesouros.
  swe-swe: för att förse de som älskar mig (har som livsstil att älska mig) med tillgångar
    (rikedomar, arv), och fylla deras förrådshus.”
  cth-cth: Hottelah, kai lungpataw naw koe hnopai tabu dawk, hno akawi nahanlah hnopai
    ka coe sak han.
  twi-twi: mede ahode ma wɔn a wɔdɔ me na mehyɛ wɔn adekoradan amaama.
  hlt-hlt: Kai aka lungnah tah ka koe ka pang sak tih a thakvoh te ka koei pah.
  tbz-SIM: kɛ dɔɔri mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ n dɔ́, kɛ bɛ̀ duɔ̀ ntikpɑ̀tì.
  msy-2020: Kɨ bizir aghuir avɨriba gumazir na gifongezibar dɨpenibagh arɨsi. Ezɨ
    men dɨpeniba bar izefi.
  dop-dop: Mɑ sɩɩ kʋpɑntʋ kɛ mpɑ pɑ sɔɔlɑ-m tɔɣɔ. Nɑ mɑ́ suuliɣi pɑ kpɑŋcooŋ.
  azb-azb: Məni sevənləri sərvətə çatdıraram, Xəzinələrini dolduraram.
  eng-DBY: that I may cause those that love me to inherit substance; and I will fill
    their treasuries.
  hin-2017: जिससे मैं अपने प्रेमियों को धन-सम्पत्ति का भागी करूँ, और उनके भण्डारों
    को भर दूँ।
  wol-KYG: Ku ma sopp, ma nàddil la, feesal sab denc.»
  bjr-bjr: Qiniara rimariasa moomoo qumiasana nimidaqa misa maaqaki qumiasana qumbiqannisaidaqa.
  eng-YLT: To cause my lovers to inherit substance, Yea, their treasures I fill.
  kne-kne: tan pabaknangek din amin ay manglaylayad en sak-en et pon-ek din pan-idoldolinan
    das gameng da.
  eng-WYC-2017: that I make rich them that love me, and that I fill their treasures
    or their treasuries.
  eng-WMBB: that I may give wealth to those who love me. I fill their treasuries.
  urd-GVH: जो मुझसे मुहब्बत रखते हैं उन्हें मैं मीरास में दौलत मुहैया करती हूँ। उनके
    गोदाम भरे रहते हैं।
  rug-rug: va tago i sarini pu tataru nau, meke va siṉi ni likakalae arilaedi rau
    sari dia vetu.
  gaz-gaz: warra na jaallatutti qabeenya nan dhangalaasa; mankuusa qabeenya isaanii
    illee nan guuta.
  fra-LSG: Pour donner des biens à ceux qui m’aiment, Et pour remplir leurs trésors.
  yal-yal: N nafan naxanye ma n kɛɛn soma nɛn ne yii, n yi e banxine rafe nafunla
    ra.
  haw-1868: I hooili au i ka waiwai no ka poe aloha mai ia'u, A e hoopiha au i ko
