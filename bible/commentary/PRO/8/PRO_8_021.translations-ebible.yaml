  tel-2017: నన్ను ప్రేమించే వాళ్ళను నేను సంపన్నులుగా చేస్తాను. వారికి ధన సమృద్ధి కలిగిస్తాను.
  hat-BSA: Pou m bay a sila ki renmen m, richès; pou m kab ranpli kès yo.
  kos-kos: Nga sang mwe kasrup nu selos su lungse nga, Ac nwakla lohm selos ke ma
