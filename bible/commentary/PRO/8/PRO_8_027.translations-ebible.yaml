verse: PRO.008.027
translations:
  mal-C: അവിടന്ന് ആകാശവിതാനത്തെ അതിന്റെ സ്ഥാനത്ത് ഉറപ്പിച്ചപ്പോൾ ഞാനവിടെ ഉണ്ടായിരുന്നു,
    ആഴിയുടെ പരപ്പിൽ ചക്രവാളം വരച്ചപ്പോഴും,
  deu-TKW: Als er den Himmel herstellte, war ich dabei, als er die Wölbung über dem
    Ocean festsetzte,
  lin-lin: Nazalaki wana tango atandaki likolo na esika na yango, mpe tango akataki
    mondelo ya etando monene ya mayi ya bozindo,
  eng-LSV: In His preparing the heavens I [am] there, || In His decreeing a circle
    on the face of the deep,
  eng-GNV: When hee prepared the heauens, I was there, when he set the compasse vpon
    the deepe.
  eng-WEBSTER: 'When he prepared the heavens, I was there: when he set a compass upon
    the face of the depth:'
  nhw-BL: “TOTECO ya ipa quipixtoya tlalnamiquilistli quema quichijchijqui nochi catli
    onca ipan ilhuicactli, huan quema quichijchijqui nopa huejhueyi ostotl para campa
    ma mocahua huejhueyi atl.
  swh-ONEN: Nilikuwepo alipoziweka mbingu mahali pake, wakati alichora mstari wa upeo
    wa macho juu ya uso wa kilindi,
  bba-bba: Sɑɑ ye u wɔllu tɛriɑmɔ kɑ nim wɔ̃kun bubenu, nɑ wɑ̃ mi.
  eng-KJVCPB: 'When he prepared the heavens, I was there: When he set a compass upon
    the face of the depth:'
  luo-luo: Ne antie kane oketo polo kama entie, kata kane oketo giko mar nembe,
  meu-meu: Guba e karaia negana ai, lau na unuseni ai, gadobada hetoadia e karadia
    heḡeḡe negana ai;
  npi-ULB: उहाँले आकाशहरू स्थापित गर्नुहुँदा, महासागरको सतहमा घेरा लगाउनुहुँदा म त्यहाँ
    थिएँ ।
  yor-yor: Mo wà níbẹ̀ nígbà tí ó fi àwọn ọ̀run sí ipò wọn, nígbà tí ó fi òsùwọ̀n
    àyíká sórí ibú omi,
  ind-ind: Melalui akulah, Sang Hikmat, TUHAN menciptakan langit, menegakkan cakrawala,
  pes-OPCB: «هنگامی که خدا آسمان را استوار ساخت و افق را بر سطح آبها کشید من آنجا
    بودم.
  tgl-ULB: Naroon na ako nang naitatag niya ang kalangitan, nang kaniyang ginuhit
    ang hangganan sa ibabaw ng kailaliman.
  hui-hui: Anduane Homogohanda hari daliga li kago wabialu howa hari ligonime iba
    solowara mo mabu bupe helayadagoningi i̱ ibula hene.
  mya-mya: မိုဃ်းကောင်းကင်ကို ပြင်တော်မူသော အခါငါရှိ ၏။ သမုဒ္ဒရာမျက်နှာကို ကန့်ကွက်သောအမှု၊
  bod-N: ཁོང་གིས་ནམ་མཁའི་དབྱིངས་རྣམས་འགོད་པ༌དང༌། །གཏིང་ཟབ་མཐའ་མཚམས་རྣམས་སུ་དཀྱིལ་འཁོར༌ནི།
    །མཛད་པའི་དུས་སུ་ང་རང་དེ་རུ༌མཆིས།།
  wsk-wsk: Ani bagerem se nu taiti gomang nungam, ale taiti tagi ago kapa gagi karogo
    numi kuting iluwam;
  sna-sna: Ndakanga ndiripo paakaisa matenga munzvimbo dzawo, paakaita denderedzwa
    pamusoro pamakungwa,
  spa-BLM: Cuando estableció los cielos, yo estaba allí. Cuando estableció un círculo
    en la superficie de las profundidades,
  cac-cac: Ayic ix sb'oanq'ue satchaan̈ masanto b'aj schalaj sb'a yed' a' mar, aytaxon
    ec' jelanil chi' ta'.
  swh-ULB: Nilikuwepo alipoziimarisha mbingu, wakati alipochora mstari katika sura
    ya kilindi.
  bel-bel: Ён рыхтаваў нябёсы, я была там. Калі ён крэсьліў скляпеньне над паверхняю
    бездані,
  wed-wed: Tau kampa maranai mara ana au gabu i terei, maranai parata i taini da mara
    au tepana ma boga au gabaura.
  deu-ELBBK: Als er die Himmel feststellte, war ich da, als er einen Kreis über der
    Fläche der Tiefe abmaß;
  mbb-OT: Daan e en hein midlimbag din is langit. Daan e en hein insavuk din is mid-elangan
    te langit wey tanà.
  mal-2015: അവൻ ആകാശത്തെ ഉറപ്പിച്ചപ്പോൾ ഞാൻ അവിടെ ഉണ്ടായിരുന്നു; അവൻ ആഴത്തിന്റെ ഉപരിഭാഗത്തു
    വൃത്തം വരെച്ചപ്പോഴും
  rmc-rmc: Me somas ode, sar thovelas o ňebi pre peskro than, sar merinelas avri e
    hraňica maškar o moros the o ňebos,
  pes-OPV: وقتی که او آسمان را مستحکم ساخت من آنجا بودم، و هنگامی که دایره را برسطح
    لجه قرار داد.
  ron-1924: Кынд а ынтокмит Домнул черуриле, еу ерам де фацэ; кынд а трас о заре пе
    фаца адынкулуй,
  aui-aui: Yawe God abama kiidamove itore raghanine na tagu nada nama, da kate gawara
    ikabiguba da meme abama da yegii sinibanana.
  ben-OBCV: যখন তিনি আকাশমণ্ডলকে স্বস্থানে স্থাপন করলেন, তখন আমি সেখানে ছিলাম, যখন
    তিনি অতল জলরাশির বুকে দিগন্তের চিহ্ন এঁকে দিলেন,
  som-som: Markuu samooyinka hagaajiyey anigu waan joogay, Markuu xariijinta ku wareejiyey
    moolka dushiisa,
  lat-VUC: Quando præparabat cælos, aderam; quando certa lege et gyro vallabat abyssos;
  eng-ASVBT: 'When he established the heavens, I was there: When he set a circle upon
    the face of the deep,'
  mna-mna: '@see-verse:PRO.008.026'
  ita-1885: Quando egli ordinava i cieli, io v'era; Quando egli disegnava il giro
    sopra la superficie dell'abisso;
  eng-LXXUP: 'When he prepared the heaven, I was present with him; And when he prepared
    his throne upon the winds:'
  eng-ULB: I was there when he established the heavens, when he drew a circle on the
    surface of the deep.
  spa-VBL: Estuve allí cuando los cielos fueron puestos en su lugar, cuando él dibujó
    el horizonte sobre el océano,
  fra-_FOB: Quand il agençait les cieux, j'y étais; quand il traçait le cercle au-dessus
    de l'abîme,
  mal-mal: അവിടുന്ന് ആകാശത്തെ ഉറപ്പിച്ചപ്പോൾ ഞാൻ അവിടെ ഉണ്ടായിരുന്നു; അവിടുന്ന് ആഴത്തിന്റെ
    ഉപരിഭാഗത്ത് വൃത്തം വരച്ചപ്പോഴും
  urd-GVR: Jab us ne āsmān ko us kī jagah par lagāyā aur samundar kī gahrāiyoṅ par
    zamīn kā ilāqā muqarrar kiyā to maiṅ sāth thī.
  suz-BL: मेकोमी सरीङ प्राक्‍शा वोइक्‍ची ना गो नङ।
  eng-NOY: When he framed the heavens, I was there; When he drew a circle upon the
    face of the deep;
  ita-1927: Quand’egli disponeva i cieli io ero là; quando tracciava un circolo sulla
    superficie dell’abisso,
  ckb-ckb: کاتێک کە ئاسمانی جێگیر کرد من لەوێ بووم، کاتێک کە هێڵی ئاسۆی بەسەر قووڵاییدا
    کێشا،
  eng-BBE: 'When he made ready the heavens I was there: when he put an arch over the
    face of the deep:'
  kan-OKCV: ಅವರು ಆಕಾಶಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಿದಾಗ ಸಾಗರದ ಮೇಲೆ ಚಕ್ರವನ್ನು ಹಾಕಿದಾಗ,
  tam-2017: அவர் வானங்களைப் படைக்கும்போது நான் அங்கே இருந்தேன்; அவர் சமுத்திர விலாசத்தை
    குறிக்கும்போதும்,
  spa-RV-1909: Cuando formaba los cielos, allí estaba yo; cuando señalaba por compás
    la sobrefaz del abismo;
  ron-BTF: Când el pregătea cerurile, eu eram acolo; când trăgea un cerc pe fața adâncului,
  eng-WEBP: When he established the heavens, I was there. When he set a circle on
    the surface of the deep,
  eng-FBV: I was there when he placed the heavens in position, when he drew the horizon
    over the ocean,
  nld-1939: Toen Hij de hemel welfde, was ik aanwezig, Toen Hij een kring trok rond
    het vlak van de oceaan;
  nch-BL: “TOTECO ya ipa quipixtoya talnamiquilisti quema quichijchijqui nochi cati
    onca ipan ilhuicacti, huan quema quichijchijqui nopa huejhueyi ostot para campa
    ma mocahua huejhueyi at.
  vie-1934: Khi Đức Chúa Trời lập các từng trời, Và đặt cái vòng trên mặt vực sâu,
    thì có ta ở đó.
  hin-CV: जब परमेश्वर ने आकाशमंडल की स्थापना की, मैं अस्तित्व में था, जब उन्होंने
    महासागर पर क्षितिज रेखा का निर्माण किया,
  eng-OURB: When he established the heavens, I was there; when he set a circle on
    the surface of the deep,
  spa-BES: 'Cuando preparó los cielos, yo estaba allí: cuando puso un arco sobre la
    faz del abismo:'
  tdx-tdx: Ie nampijadoñe o likerañeo, teo iraho, Ie nanokitse ty bontoly ami’ty tarehe’
    i lalekey eñe,
  tha-KJV: เมื่อพระองค์ทรงสถาปนาฟ้าสวรรค์ เราอยู่​ที่​นั่นแล้ว เมื่อพระองค์ทรงลากเส้นรอบวงบนพื้นมหาสมุทร
  por-BR-2018: Quando preparava os céus, ali eu estava; quando ele desenhava ao redor
    da face do abismo.
  deu-ELO: Als er die Himmel feststellte, war ich da, als er einen Kreis abmaß über
    der Fläche der Tiefe;
  eng-WYC-2018: When he made ready heavens, I was present, (or When he prepared the
    heavens, I was there); (and) when he compassed, [or (en)closed], the depths of
    (the) waters by certain law and compass.
  epo-epo: Dum Li firmigis la ĉielojn, mi jam estis tie; Dum Li desegnis limojn sur
    la supraĵo de la abismo,
  uig-PIN: U asmanlarni bina ⱪiliwatⱪinida, Dengiz yüzigǝ upuⱪ siziⱪini siziwatⱪinida,
    Ərxtǝ bulutlarni orunlaxturup, Qongⱪur dengizdiki bulaⱪ-mǝnbǝlǝrni mustǝⱨkǝmlǝwatⱪinida,
    Dengiz sulirini bekitkǝn dairidin exip kǝtmisun dǝp pǝrman qüxüriwatⱪinida, Bipayan
    zeminning ullirini ⱪuruwatⱪinida, Mǝn u yǝrdǝ idim;
  beo-beo: Gode da mu amo gadodili ligisia amola hano wayabo bagade amola mu mae gilisima:ne
    alalo hamonoba, na da amogai esalebe ba:i.
  tpi-OTNT: Mi stap wantaim Bikpela long taim em i wokim skai i raunim solwara
  hau-SA: Ina nan sa’ad da ya kafa sammai a wurarensu, sa’ad da ya shata sararin sama
    a kan fuskar zurfafa,
  uig-LAT: U asmanlarni bina qiliwatqinida, Déngiz yüzige upuq siziqini siziwatqinida,
    Ershte bulutlarni orunlashturup, Chongqur déngizdiki bulaq-menbelerni mustehkemlewatqinida,
    Déngiz sulirini békitken dairidin éship ketmisun dep perman chüshüriwatqinida,
    Bipayan zéminning ullirini quruwatqinida, Men u yerde idim;
  nde-nde: Ngangikhona uThixo ehlela kuhle izulu, ephawula kuhle imingcele yomkhathi
    lolwandle,
  ton-ton: '‌ʻI heʻene teuteu ʻae ngaahi langi, naʻaku ʻi ai au: pea ʻi heʻene tuku
    ʻae ngataʻanga ʻoe funga loloto:'
  ces-1613: Když připravoval nebesa, byla jsem tu, když vyměřoval okrouhlost nad propastí;
  eng-WMB: When he established the heavens, I was there. When he set a circle on the
    surface of the deep,
  tam-TCV: அவர் வானங்களை அதற்குரிய இடத்தில் அமைத்தபோதும், ஆழத்தின் மேற்பரப்பில் அவர்
    அடிவானத்தை குறித்தபோதும் நான் அங்கிருந்தேன்.
  ceb-ULB: Atua ako sa dihang gipahimutang niya ang kalangitan, sa dihang gihimo niya
    ang kapunawpunawan ibabaw sa kinahiladman.
  pol-UBG: Kiedy przygotowywał niebiosa, byłam tam; gdy odmierzał okrąg nad powierzchnią
    głębi;
  agr-agr: Apajuí nayaimpin yumi piyajunum eneknak najanauwa nuaduik wika pujuyajai.
  kyc-kyc: Dee yake doko sera panda reteyamo dokopa namba dokona kareyo. Dopa pyuo
    yake yuupa pakali lao koe pyao peyamo dokopa namba dokona opetae kareyoko.
  urd-GVU: جب اُس نے آسمان کو اُس کی جگہ پر لگایا اور سمندر کی گہرائیوں پر زمین کا
    علاقہ مقرر کیا تو مَیں ساتھ تھی۔
  deu-1912: Da er die Himmel bereitete, war ich daselbst, da er die Tiefe mit seinem
    Ziel faßte.
  kan-2017: ಆತನು ಸಾಗರದ ಮೇಲೆ ಚಕ್ರಾಕಾರವಾದ ಗೆರೆಯನ್ನು ಎಳೆದು, ಆಕಾಶಮಂಡಲವನ್ನು ಸ್ಥಾಪಿಸುವಾಗ
    ಅಲ್ಲಿದ್ದೆನು.
  yap-yap: Gu bay me fek lanelang nge tay nga tagil’, nge ngiyal’ ni tay tan e lang
    nga tagil’ u daken e day,
  hlt-MCSB: Vaan a soepsoei ham vaengkah, tuidung hman kah a kueluek te a tarhit ham
    vaengkah khaw kamah ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጫሪንጮ ዼጊዲ ሚጬ ዎዶና ሳዖኮ ዑፃ ዓኣ ጉሮ ቤዞዋ ዼኤፖ ባዞኮ ዑፃ ማሂ ጊኢጊሼ ዎዶና ታኣኒ
    ዒኢካ ዒዛና ዎላኬ።
  kew-kew: Yaa-me ipa solowara mea kutapu isa rabu page Ni aba pirisipa.
  twi-ASANTE: Mewɔ hɔ ansa na wɔbɔɔ soro, ɛberɛ a ɔtwaa hyeɛ too ebunu no ani no,
  eng-WEBU: When he established the heavens, I was there. When he set a circle on
    the surface of the deep,
  wal-wal: “GODAI salota miccido wodenne gita abbatuppe bollaara salo gufanttuwaa
    giigissido wode, taani yan de7ais.
  acu-NT: Yus nayaimpin najanamtai, juun entsa yakinini wikia nijai pujuyajai.
  spa-PDDPT: Cuando estableció los cielos, allí estaba yo. Cuando trazó el horizonte
    sobre la superficie del océano,
  gun-gun: Ha'e gui yva hendarã py omoĩ jave xee aĩ ae ma, ha'e yva apy ye'ẽ áry rupi
    oa'anga jave.
  agu-BL: Yi toque'n Kajcaw yi kaRyosil tan banle'n yi tcya'j, atin nin westz.
  ilo-ULB: Addaakon idi inaramidna dagiti langit, idi inugedanna ti beddeng iti rabaw
    ti taaw.
  kpg-kpg: Au nogo i golo i dono madagoaa ne dugu di ahiaalangi gi dono lohongo, i
    dono madagoaa ne haga noho o lala di langi gi hongo tai,
  uig-ARA: ئۇ ئاسمانلارنى بىنا قىلىۋاتقىنىدا، دېڭىز يۈزىگە ئۇپۇق سىزىقىنى سىزىۋاتقىنىدا،
    ئەرشتە بۇلۇتلارنى ئورۇنلاشتۇرۇپ، چوڭقۇر دېڭىزدىكى بۇلاق-مەنبەلەرنى مۇستەھكەملەۋاتقىنىدا،
    دېڭىز سۇلىرىنى بېكىتكەن دائىرىدىن ئېشىپ كەتمىسۇن دەپ پەرمان چۈشۈرىۋاتقىنىدا، بىپايان
    زېمىننىڭ ئۇللىرىنى قۇرۇۋاتقىنىدا، مەن ئۇ يەردە ئىدىم؛
  bps-bps: Déén agu di kafkah Dwata i langit ditù di tah, di kimoan i bleng i langit
    na mahin,
  sus-sus: A to nu koore daafe, n nu na. A to nu koore walaxɛ italafe, n nu na.
  pon-2006: I mieier ni ahnsou me e ketikihong lahng powe, ni ahnsou me e ketin kapahwei
    lime pohn sehdo,
  ksd-ksd: Ba i ga vatur mal ra bala na bakut, iau ga ki, Damana bula ba i ga valar
    vue ra lao ta ra ul a ta,
  tur-YTC: Gökleri kurduğunda Ben oradaydım. Derinliğin yüzü üzerine çember koyduğunda,
  bel-N: Калі Ён прыгатоўваў нябёсы, я была там. Калі Ён крэсьліў скляпеньне над абліччам
    бяздоньня,
  grc-BRENT: Ἡνίκα ἡτοίμαζε τὸν οὐρανὸν, συμπαρήμην αὐτῷ, καὶ ὅτε ἀφώριζε τὸν ἑαυτοῦ
    θρόνον ἐπʼ ἀνέμων,
  ind-AYT: Ketika Dia mendirikan langit, aku ada di sana, ketika Dia menggaris kaki
    langit di atas permukaan samudra,
  nya-nya: Ine ndinalipo pamene Yehova ankakhazikitsa mlengalenga, pamene ankalemba
    malire a nyanja yozama,
  hrv-hrv: kad je stvarao nebesa, bila sam nazočna, kad je povlačio krug na licu bezdana.
  mps-mps: Te ena Genuai Bidi dali bidibadi, te sogo agai te dagalu nigilama, te tamu
    ąį te dąįgo bagulali,
  tpi-tpi: Mi stap wantaim Bikpela long taim em i wokim skai i raunim solwara
  dan-1931: Da han grundfæsted Himlen, var jeg hos ham, da han satte Hvælv over Verdensdybet.
  vie-OVCB: Ta đã hiện diện, khi Chúa dựng trời xanh, khi Ngài đặt vòng tròn trên
    mặt biển.
  guj-2017: જ્યારે તેમણે આકાશની સ્થાપના કરી, અને સાગર ઉપર ક્ષિતિજની ગોઠવણી કરી ત્યારે
    મારું અસ્તિત્વ હતું.
  pon-2006A: I mieier ni ahnsou me e ketikihong lahng powe, ni ahnsou me e ketin kapahwei
    lime pohn sehdo,
  por-BRBSL: Quando ele estabeleceu os céus, eu estava lá. Quando ele coloca um círculo
    sobre a superfície das profundezas,
  swe-swe: När han beredde (fastställde) himlarna, fanns jag [visheten personifierad]
    där, när han ritade en cirkel över [vatten] djupen.
  cth-cth: Kalvannaw a rakueng lahun navah, yo ka o toe. Kadungpoung e talî dawk e
    kâheinae a sak navah,
  twi-twi: Mewɔ hɔ ansa na wɔbɔɔ ɔsoro, bere a otwaa ɔhye too ebun no ani no,
  hlt-hlt: Vaan a soepsoei ham vaengkah, tuidung hman kah a kueluek te a tarhit ham
    vaengkah khaw kamah ni.
  tbz-SIM: Kù yóó dɔɔ̀ kɛĩ́nkɛ̀ kɛ́ bo ɑ̃nnɛ́ tiwɛtì mɑ̀nku kɛ̀ m bomu.
  msy-2020: Kɨ Ikiavɨra Itir God ko itima, an overiam gamizɨma, an oto. Kɨ itima,
    an overiam ko ongarim uaning mitivi naghɨn mɨtaghniam atɨ.
  dop-dop: Mɑ wɛɛ nɑ pə́cɔ́ Tɑcɑɑ sɩɩ ɩsɔtɔnʋɣʋ, nɑ ɩ́ pɩɩ kʋ tənɑɣɑ kɛ kʋnɑ teŋku
    sɔsɔ pɑ təsulle.
  azb-azb: Göyləri yaradanda, Dərinliyin üzü üstündə bir dairə çəkəndə,
  eng-DBY: When he prepared the heavens I was there; when he ordained the circle upon
    the face of the deep;
  hin-2017: जब उसने आकाश को स्थिर किया, तब मैं वहाँ थी, जब उसने गहरे सागर के ऊपर आकाशमण्डल
    ठहराया,
  wol-KYG: Ba muy taxawal asamaan, maa nga fa, ak ba muy rëdd fa asamaan taseek géej,
  bjr-bjr: Qinee faqa mariafananoo Yaaweefa innaaruna auqu quqanau. Qinee faqa mariafananoo
    Yaaweefa ooruku nammari fiqufiqumma auqu quqanau.
  eng-YLT: In His preparing the heavens I [am] there, In His decreeing a circle on
    the face of the deep,
  kne-kne: Idi insaad Diyos din daya sin kosto ay kad-ana sin ngaton di baybay, wadaak
    sidi.
  eng-WYC-2017: When he made ready heavens, I was present; when he compassed [or enclosed]
    the depths of waters by certain law and compass.
  eng-WMBB: When he established the heavens, I was there. When he set a circle on
    the surface of the deep,
  urd-GVH: जब उसने आसमान को उस की जगह पर लगाया और समुंदर की गहराइयों पर ज़मीन का इलाक़ा
    मुक़र्रर किया तो मैं साथ थी।
  rug-rug: Arau si koa qua totoso va garo la nia Sa sa maṉauru pa nana vasina, totoso
    gasi vura nia Sa sa hubi lamana,
  gaz-gaz: Yeroo inni samiiwwan hundeessetti, yeroo inni dhidhima irra muummee kaaʼetti
    ani achin ture;
  fra-LSG: Lorsqu’il disposa les cieux, j’étais là; Lorsqu’il traça un cercle à la
    surface de l’abîme,
  yal-yal: A to yi kuyen dama, n yi na, a to yi koren danna kɛrɛndɛnma tilinna ma,
  iou-iou: Ba kadäni kunum kenta kome yäpurärätpäŋ yepmaŋkuko u näk imaka irira täŋkuk.
  haw-1868: I kona hohola ana i ka lani, owau no kekahi malaila, I kona kau ana i
    ke kanawai maluna o ka hohonu;
  arb-NAV: وَعِنْدَمَا ثَبَّتَ الرَّبُّ السَّمَاءَ، وَحِينَ رَسَمَ دَائِرَةَ الأُفُقِ
    حَوْلَ وَجْهِ الْغَمْرِ، كُنْتُ هُنَاكَ.
  ewe-ewe: Menɔ afi ma hafi wòtsɔ dziƒowo ɖo wo nɔƒe eye wòdzidze dzite da ɖe gogloƒewo
    tame.
  eng-LEE: When he prepared the heavens, I was there; when he drew a circle over the
    face of the deep;
  asm-FB: তেওঁ স্বৰ্গ স্থাপন কৰা সময়ত, আৰু তেওঁ অগাধ জলত দিগন্তৰ সীমা নিৰূপণ কৰোঁতে,
    মই সেই ঠাইত আছিলোঁ।
  sus-A: عَ تٌ نُ كٌورٍ دَاقٍ، ﭑ نُ نَ. عَ تٌ نُ كٌورٍ وَلَشّ عِتَلَقٍ، ﭑ نُ نَ.
  fra-SBL: Quand il a établi les cieux, j'étais là. Quand il a tracé un cercle à la
    surface des profondeurs,
  hbo-hbo: בַּהֲכִינֹ֣ו שָׁ֭מַיִם שָׁ֣ם אָ֑נִי בְּח֥וּקֹו ח֝֗וּג עַל־פְּנֵ֥י תְהֹֽום׃
  kik-kik: Niĩ ndaarĩ o kuo hĩndĩ ĩrĩa aathondekire igũrũ na akĩrĩiga handũ ha rĩo,
    hĩndĩ ĩrĩa eekĩrire rũkiriri rwa kũrĩa kũriku,
  fra-NCL: Lorsqu’il disposa les cieux, j’étais là, lorsqu’il traça un cercle à la
    surface de l’abîme,
  cek-AK: Vannawk to sak moe, tuipuinawk hmaa ah kaom hmuennawk to a sak nathuem,
  cuk-cuk: Bab-Dummad mogir-arad-nasiknaigua, a-idu, bato an gudiid. Mogir-demarbo-abingunaid-nasiknaigua,
    a-idu, bato an gudiid.
  uig-CYR: У асманларни бена қиливатқинида, Деңиз йүзигә упуқ сизиғини сизиватқинида,
    Әрштә булутларни орунлаштуруп, Чоңқур деңиздики булақ-мәнбәләрни мустәһкәмләватқинида,
    Деңиз сулирини бекиткән даиридин ешип кәтмисун дәп пәрман чүшүриватқинида, Бепаян
    зиминниң һуллирини қуруватқинида, Мән у йәрдә едим;
  pma-pma: Inau namul en usiven Ahi navong kei ling teilang en out kati onen, ka navong
    ling hakot teni mai rokol atas.
  tel-2017: ఆయన ఆకాశాలను స్థిరపరచి, జలాగాథాలకు పరిమితులు నిర్ణయించినప్పుడు నేను అక్కడే
    ఉన్నాను.
  hat-BSA: Lè Li te etabli syèl yo, mwen te la, lè Li te trase yon sèk won fas a pwofondè
    a,
  bxh-bxh: Fuyana Yaubada galewa ya ginauli yo gabogabo adi dandan ya lufadi, mate
    yau amainiya.
  kos-kos: Nga oasr we ke El oakiya ma oan inkusrao, Ac ke El asroelik pekusra uh
    fin meoa,
  hbo-WLC: בַּהֲכִינ֣וֹ שָׁ֭מַיִם שָׁ֣ם אָ֑נִי בְּח֥וּקוֹ ח֝֗וּג עַל־פְּנֵ֥י תְהֽוֹם׃
  ibo-ibo: Anọ m ya mgbe o doziri mbara eluigwe nʼọnọdụ ya, mgbe ọ tụsara ha nʼelu
    ogbu mmiri niile;
  ory-ory: ଯେଉଁ ସମୟରେ ସେ ଆକାଶମଣ୍ଡଳ ସ୍ଥାପନ କଲେ, ସେହି ସମୟରେ ମୁଁ ସେଠାରେ ଥିଲି, ଯେଉଁ ସମୟରେ
    ସେ ବାରିଧି ଉପରେ ଚକ୍ରାକାର ସୀମା ନିରୂପଣ କଲେ,
  chk-chk: Üa fen nom, lupwen Kot a anomu ekewe läng lon lenier, lupwen a föri lefilen
    matau me aropen ilen,
  rop-rop: Aibin deya wen imbin pudum det skai deya langa top, en wen imbin pudum
    det mak weya det skai en kantri en solwoda jidan.
  ukr-1871: Як розпростирав він небо, була я там. Як він закруглював кружало безоднї,
  deu-1951: als er den Himmel abzirkelte, war ich dabei; als er auf dem Meeresspiegel
    den Horizont abgrenzte,
  eng-JPS: When He established the heavens, I was there; when He set a circle upon
    the face of the deep,
  srp-1865: Kad je ureðivao nebesa, ondje bijah; kad je razmjeravao krug nad bezdanom.
  lug-lug: Naliwo ng’ateekawo eggulu mu kifo kyalyo, ne bwe yakola enkulungo kungulu
    ku buziba,
  heb-heb: בהכינו שמים שם אני בחוקו חוג על פני תהום׃
  ben-IRV: যখন তিনি আকাশমন্ডল প্রতিষ্ঠা করেন, তখন আমি সেখানে ছিলাম; যখন তিনি জলধিপৃষ্ঠের
    ওপর চক্রাকার সীমা নির্ধারন করলেন,
  pan-pan: ਜਦ ਉਹ ਨੇ ਅਕਾਸ਼ ਸਥਿਰ ਕੀਤੇ, ਮੈਂ ਉੱਥੇ ਹੀ ਸੀ, ਜਦ ਗਹਿਰੇ ਸਾਗਰਾਂ ਉੱਤੇ ਅਕਾਸ਼ ਮੰਡਲ
    ਠਹਿਰਾਇਆ।
  mya-JVB: မိုဃ်းကောင်းကင် ကို ပြင် တော်မူသောအခါ ငါ ရှိ ၏။ သမုဒ္ဒရာ မျက်နှာ ကို ကန့်ကွက်
    သောအမှု၊
  tte-O: Saugana bulibuli ipei ana dedei koina yo kalita kana sigasiga iginauli yau
    tabe yamiyamiya.
  tbg-tbg: Te ˻Nora Kotira hampata˼ variavauraro viva naaruva autu kero nora namari
    vaura rantuta kero vatora.
  hmo-hmo: Guba be Dirava ese ia karaia neganai, lau be unuseni, davara badana ena
    hetoa gabudia, be Dirava ese ia karaia neganai danu.
  urd-urd: जब उसने आसमान को क़ाईम किया मैं वहीं थी; जब उसने समुन्दर की सतह पर दायरा
    खींचा;
  rus-SYN: Когда Он уготовлял небеса, я была там. Когда Он проводил круговую черту
    по лицу бездны,
  bqc-SIM: Kɛ́ àlɛ pↄ́ pↄ́ kú musuↄ kɛ, kɛ́ àlɛ bàluma da ísiaa,
  tcz-CHONGTHU: Elohim Pathen in vanho atundoh masanga um kahin, twikhanglen kuol
    khum vanthamjol alhundoh masanga jong um kahitai.
  mar-mar: जेव्हा त्याने आकाशाची स्थापना केली तेव्हा मी तिथे होते, जेव्हा त्याने जलाशयाची
    वर्तुळाकार सीमा आखली.
  hlt-THB: Khan ce amah a hyynawh a taak nawh tuidung haaiawh lawnglam a sai hlanawh
    syyn hawh nyng.
  soq-soq: Ne wainedino Iawe God uba dewasan, ita me uba ita owa sawano makalen.
  qub-qub: Janaj pachaman yacuta raquiptin, allpaman yacuta raquiptin, paychömi caycarä.
  bqp-bqp: Kũ àtɛn pↄ́ kũ ò kú musunↄ kɛ, kũ àtɛn sarapura da ísirala,
  hat-hat: Mwen te la lè li t'ap mete syèl la nan plas li, lè li t'ap trase liy kote
    syèl la kontre ak latè a.
  eng-BSB: I was there when He established the heavens, when He inscribed a circle
    on the face of the deep,
  tod-tod: Gè ɠɛni ná niina, siɛgi zu é geeɠɔlɔgi zeini su la, é kwɛgi la, é
    tati ziɛ wolai ma.
  eng-WEBPB: When he established the heavens, I was there. When he set a circle on
    the surface of the deep,
  kbq-kbq: Nagra korapa mani'nogeno monarera mika'zana tro hunenteno, hagerina tro
    huntegeno, tavumo'ma ometre emetre'ma hutera evu'ne.
  nhe-BL: “TOTECO ya ipa quipixtoya tlalnamiquilistli quema quichijchijqui nochi tlen
    onca ipan elhuicactli, huan quema quichijchijqui nopa huejhueyi ostotl para campa
    ma mocahua huejhueyi atl.
  bus-bus: Kɛ̀ èe pↄ́ kɛ̀ kú musunↄ kɛɛ, kɛ̀ èe bàtuma daa ísiaala,
  gub-BL: Aiko a'e pe ywak henaw rehe imuapyk mehe, ywak iahykaw yryhu rehe imono
    mehe no.
  eng-DRA: 'When he prepared the heavens, I was present: when with a certain law and
    compass he enclosed the depths:'
