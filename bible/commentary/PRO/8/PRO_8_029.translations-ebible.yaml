verse: PRO.008.029
translations:
  mal-C: ആഴികൾ അവിടത്തെ ആജ്ഞകൾ അതിലംഘിക്കാതിരിക്കാൻ അവിടന്ന് ആഴിക്ക് അതിരിട്ടപ്പോഴും
    അവിടന്ന് ഭൂമിയുടെ അസ്തിവാരം ഉറപ്പിച്ചപ്പോഴും,
  deu-TKW: 'als er dem Meere seine Schranke setzte, daß die Wasser seinen Befehl nicht
    überschreiten durften, als er die Grundfesten der Erde feststellte:'
  lin-lin: tango akatelaki ebale monene mondelo mpo ete mayi ezindisa mokili na Ye
    te, tango atiaki miboko ya mabele ;
  eng-LSV: In His setting for the sea its limit, || And the waters do not transgress
    His command, || In His decreeing the foundations of earth,
  eng-GNV: 'When he gaue his decree to the Sea, that the waters shoulde not passe
    his commandement: when he appointed the foundations of the earth,'
  eng-WEBSTER: 'When he gave to the sea his decree, that the waters should not pass
    his commandment: when he appointed the foundations of the earth:'
  nhw-BL: TOTECO ya ipa quipixtoya tlalnamiquilistli quema quimacac nopa huejhueyi
    atl ininnepa huan quimacac tlanahuatili para amo hueli quipanose. Yaya ya quipixtoya
    tlalnamiquilistli quema quitlalili itzinpepechol ni tlaltipactli.
  swh-ONEN: wakati aliiwekea bahari mpaka wake ili maji yasivunje agizo lake, na wakati
    aliweka misingi ya dunia.
  bba-bba: Sɑnɑm mɛ u nim wɔ̃kun nim yɔ̃rɑ yeru sɔ̃ɔsi u nɛɛ, mu ku tu sɑrɑ, mɑ u
    tem tɑ̃sisiɑ,
  eng-KJVCPB: 'When he gave to the sea his decree, That the waters should not pass
    his commandment; When he appointed the foundations of the earth:'
  luo-luo: kane ochiwo kuonde giko mag nam matin mondo pi kik okadh kama oketee, kendo
    kane oloso mise mar piny.
  meu-meu: davara hetoana e henia, ranuna ese iena haheḡani basie tataia utu helaoreana,
    bona tanobada badidia toadia e kara negana ai.
  npi-ULB: उहाँको आज्ञाविना पानी आफ्नो सिमानाभन्दा बाहिर नजाओस् भन्‍नाका लागि उहाँले
    समुद्रको सिमा तोकिदिनुहुँदा र सुक्खा भूमिका जगहरू बसाल्नुहुँदा म त्यहाँ थिएँ ।
  yor-yor: nígbà tí ó ṣe ààlà fún omi Òkun kí omi má ba à kọjá ààlà àṣẹ rẹ̀, àti nígbà
    tí ó pààlà ìpìlẹ̀ ayé.
  ind-ind: Oleh Hikmatlah TUHAN menata dasar-dasar bumi dan mengatur batas-batas laut
    agar airnya tak melampaui daratan.
  pes-OPCB: وقتی حدود دریاها را تعیین کرد تا آبها از آن تجاوز نکنند و وقتی اساس زمین
    را بنیاد نهاد،
  tgl-ULB: Naroon na ako nang ginawa niya ang hangganan para sa dagat, kaya ang katubigan
    ay hindi kumalat lagpas kung saan niya iniutos, at kung saan niya inutos ilagay
    ang mga pundasyon ng lupa.
  hui-hui: Iba solowara ibu birairi helogoria tu bo mialu tu o werogo bolodaga holeni
    lalu lamiyangi i̱ hene. Dindi timbuni ogoni wabu wulenaga gumuni ala ibu pelayangi
    i̱ hene.
  mya-mya: သမုဒ္ဒရာ၌ ကန့်ကွက်သောအပိုင်းအခြားကို ရေ မလွှမ်းရမည်အကြောင်း စီရင်သောအမှု၊
    မြေကြီးတိုက် မြစ်တည်သော အမှုတို့ကို ပြီးစီးစေတော်မူသောအခါ၊
  bod-N: ཆུ་རྣམས་ཁོང་གི་བཀའ་ལས་མི་བརྒལ༌ཕྱིར། །རྒྱ་མཚོ་ཆེན་པོའི་མཐའ་མཚམས་གཏན་ལ༌ཕབ།
    །ས་གཞིའི་རྨང་གཞི་རྣམས་ཀྱང་ཁོང་གིས༌བཏིངས།།
  wsk-wsk: ale gagi ko tom bita bita karogo namaram ale ali me mituwurokko balam;
    ale ali ko nukuri awu awu karogo namaram.
  sna-sna: paakapa gungwa miganhu yaro kuti mvura dzirege kudarika zvaakarayira, uye
    paakateya nheyo dzenyika.
  spa-BLM: cuando le dio al mar su límite, para que las aguas no violen su mandamiento,
    cuando marcó los cimientos de la tierra,
  cac-cac: ayic ix yalan d'a a' mar chi' to man̈ ol el a' b'aj aycani yed' pax ix
    yac'anem yich lum luum tic, aytaxon ec' jelanil chi' ta'.
  swh-ULB: Nilikuwepo alipotengeneza mipaka ya bahari, ili maji yasisambae kuvuka
    pale alipoyaamuru, na wakati anaamuru misingi ya dunia sehemu ya kukaa.
  bel-bel: 'калі даваў мору статут, каб воды не заступалі межаў яго, калі закладваў
    асновы зямлі:'
  wed-wed: Tau kampa, ma boga ana parata i terei ma i egari da nai paratana eḡa ina raḡoni.
    Tau kampa, maranai dobu oḡona i tonana-naiei.
  deu-ELBBK: 'als er dem Meer seine Schranke setzte, dass die Wasser seinen Befehl
    nicht überschritten, als er die Grundfesten der Erde feststellte:'
  mbb-OT: hein midteltalan din is egketemanan te zaǥat su wey kenà medlapey, wey hein
    insavuk din is menge pundasyun te kelibutan.
  mal-2015: വെള്ളം അവന്റെ കല്പനയെ അതിക്രമിക്കാതവണ്ണം അവൻ സമുദ്രത്തിന്നു അതിർ വെച്ചപ്പോഴും
    ഭൂമിയുടെ അടിസ്ഥാനം ഇട്ടപ്പോഴും
  rmc-rmc: Me somas the ode, sar kerďa o hraňici le moroske, hoj te na prečhorďon
    o paňa dureder, sar lenge prikazinďa, a the ode, kaj merinelas o zakladi la phuvakre.
  pes-OPV: چون به دریا حد قرار داد، تا آبها از فرمان اوتجاوز نکنند، و زمانی که بنیاد
    زمین را نهاد.
  ron-1924: кынд а пус ун хотар мэрий, ка апеле сэ ну трякэ песте порунка Луй, кынд
    а пус темелииле пэмынтулуй,
  aui-aui: Yawe God yegii kana barata itore raghanine na Tagu nama, bi iwoneni da
    genoko barasina iyaveratupirenina. Tagu nama noko raghanine bi kubura kayena itore.
  ben-OBCV: যখন তিনি সমুদ্রের সীমা স্থির করলেন যেন জলরাশি তাঁর আদেশ লঙ্ঘন না করে,
    ও যখন তিনি পৃথিবীর ভিত্তিমূল চিহ্নিত করলেন।
  som-som: Markuu badda xad u yeelay Si aan biyuhu amarkiisa ugu xadgudbin, Markuu
    aasaaskii dhulka dhigay,
  lat-VUC: 'quando circumdabat mari terminum suum, et legem ponebat aquis, ne transirent
    fines suos; quando appendebat fundamenta terræ:'
  eng-ASVBT: When he gave to the sea its bound, That the waters should not transgress
    his commandment, When he marked out the foundations of the earth;
  mna-mna: '@see-verse:PRO.008.028'
  ita-1885: Quando egli poneva il suo termine al mare, Talchè le acque non possono
    trapassare il suo comandamento; Quando egli poneva i fondamenti della terra;
  eng-LXXUP: 'And when he strengthened the foundations of the earth:'
  eng-ULB: I was there when he made his limit for the sea, so the waters should not
    spread beyond his command, and when there was set the limit for the foundations
    of the dry land.
  spa-VBL: Cuando estableció los límites del mar para que no se saliera más allá de
    su voluntad, y cuando estableció los fundamentos de la tierra.
  fra-_FOB: Quand il imposait à la mer sa loi, afin que ses eaux n'en franchissent
    pas les limites, quand il posait les fondements de la terre,
  mal-mal: വെള്ളം അവിടുത്തെ കല്പനയെ അതിക്രമിക്കാത്തവണ്ണം അവിടുന്ന് സമുദ്രത്തിന് അതിരിട്ടപ്പോഴും
    ഭൂമിയുടെ അടിസ്ഥാനം ഇട്ടപ്പോഴും
  urd-GVR: Jab us ne samundar kī haddeṅ muqarrar kīṅ aur hukm diyā ki pānī un se tajāwuz
    na kare, jab us ne zamīn kī buniyādeṅ apnī apnī jagah par rakhīṅ
  suz-BL: ठेयब समुन्‍द्र आ शुंइच वोइक्‍ची ना नु रागी आ जग वोइक्‍ची ना गो नङ। भजन संग्रह
    १०४:९
  eng-NOY: When he gave to the sea its bounds, that the waters should not pass their
    border; When he marked out the foundations of the earth,—
  ita-1927: quando assegnava al mare il suo limite perché le acque non oltrepassassero
    il suo cenno, quando poneva i fondamenti della terra,
  ckb-ckb: کاتێک کە سنووری بۆ دەریا کێشا بۆ ئەوەی ئاوەکان فەرمانی ئەو نەشکێنن، کاتێک
    کە بناغەی زەوی داڕشت.
  eng-BBE: 'When he put a limit to the sea, so that the waters might not go against
    his word: when he put in position the bases of the earth:'
  kan-OKCV: ಪ್ರವಾಹಗಳು ತನ್ನ ಆಜ್ಞೆಯನ್ನು ಮೀರದಂತೆ ಸಮುದ್ರಕ್ಕೆ ಅವರು ಮೇರೆಯನ್ನು ಮಾಡಿ ಭೂಮಿಯ
    ಅಸ್ತಿವಾರಗಳನ್ನು ನೇಮಿಸಿದಾಗ, ನಾನು ಅಲ್ಲಿ ಇದ್ದೆನು.
  tam-2017: சமுத்திரத் தண்ணீர் தன்னுடைய கரையைவிட்டு மீறாதபடி அதற்கு எல்லையைக் கட்டளையிட்டு,
    பூமியின் அஸ்திபாரங்களை நிலைப்படுத்தும்போதும்,
  spa-RV-1909: Cuando ponía á la mar su estatuto, y á las aguas, que no pasasen su
    mandamiento; cuando establecía los fundamentos de la tierra;
  ron-BTF: Când a dat mării hotărârea sa, ca apele să nu treacă peste porunca lui,
    când a rânduit fundațiile pământului,
  eng-WEBP: when he gave to the sea its boundary, that the waters should not violate
    his commandment, when he marked out the foundations of the earth,
  eng-FBV: when he set limits on the sea so that the waters would not go farther than
    he ordered, and when he laid out the foundations of the earth.
  nld-1939: 'Toen Hij de zee haar grenzen stelde, Dat de wateren haar oevers niet
    zouden overschrijden; Toen Hij de fundamenten der aarde legde:'
  nch-BL: TOTECO ya ipa quipixtoya talnamiquilisti quema quinmacac nopa huejhueyi
    at ininepa huan quinmacac tanahuatili para amo hueli quipanose. Yaya ya quipixtoya
    talnamiquilisti quema quitalili itzinpehualtil ni taltipacti.
  vie-1934: Định bờ cõi cho biển, Để nước không tràn phạm điều răn của Ngài, Và khi
    Ngài lập nên trái đất,
  hin-CV: जब उन्होंने महासागर की सीमाएं बांध दी, कि जल उनके आदेश का उल्लंघन न कर सके,
    जब उन्होंने पृथ्वी की नींव रेखांकित की.
  eng-OURB: when he gave to the sea its boundary by his statute, that the waters should
    not violate the word of his mouth, when he marked out the foundations of the earth;
  spa-BES: 'Cuando puso un límite al mar , para que las aguas no vayan en contra de
    su palabra: cuando puso en posición las bases de la tierra:'
  tdx-tdx: Ie nifahera’e i riakey, tsy handilara’ o ranoo i nandilia’ey; ie tinendre’e
    o faha-ty tane toio,
  tha-KJV: เมื่อพระองค์ทรงกำหนดเขตจำกัดให้​แก่​ทะเล เพื่อว่าน้ำจะไม่ละเมิดพระบัญชาของพระองค์
    เมื่อพระองค์ทรงปักผังรากฐานของพิ​ภพ
  por-BR-2018: Quando colocava ao mar o seu limite, para que as águas não ultrapassassem
    seu mandado; quando estabelecia os fundamentos da terra.
  deu-ELO: 'als er dem Meere seine Schranken setzte, daß die Wasser seinen Befehl
    nicht überschritten, als er die Grundfesten der Erde feststellte:'
  eng-WYC-2018: When he compassed to the sea his mark (or When he set the boundaries
    for the seas); and setted law to (the) waters, that they should not pass their
    coasts. When he weighed the foundaments of [the] earth;
  epo-epo: 'Dum Li donis Sian leĝon al la maro, Por ke la akvoj ne transpaŝu siajn
    bordojn, Kaj dum Li difinis la fundamentojn de la tero:'
  uig-PIN: '@see-verse:PRO.008.028'
  beo-beo: 'Amola E Hi sia: defele hano wayabo da heda:i amola hano wayabo da Hi sia:i
    defele osoboba:le hame heda:i, amola E da osobo bagade gagumusa: osobo bagade
    ea bai hidadea ilegeloba, na da esalebe ba:i.'
  tpi-OTNT: Na mi stap wantaim em long taim em i makim ol arere bilong solwara na
    i tok strong long solwara i no ken kalapim mak na long taim em i bin makim ples
    bilong putim dispela graun i stap long en.
  hau-SA: sa’ad da ya ba wa teku iyakarsa domin kada ruwaye su zarce umarninsa, da
    kuma sa’ad da ya shata tussan duniya.
  uig-LAT: '@see-verse:PRO.008.028'
  nde-nde: ebeka imingcele yolwandle ukuze amanzi angedluli izimiso zakhe, ngesikhathi
    lapho emisa izisekelo zomhlaba.
  ton-ton: '‌ʻI heʻene tuku ki he tahi ʻene fono, ke ʻoua naʻa laka mai ia ʻi he meʻa
    kuo ne fekau: ʻi heʻene tuʻutuʻuni ʻae ngaahi tuʻunga ʻo māmani.'
  ces-1613: 'Když ukládal moři cíl jeho, a vodám, aby nepřestupovaly rozkázaní jeho,
    když vyměřoval základy země:'
  eng-WMB: when he gave to the sea its boundary, that the waters should not violate
    his commandment, when he marked out the foundations of the earth,
  tam-TCV: கடலுக்கு எல்லையை அமைத்து, தண்ணீர் அவருடைய கட்டளையை மீறி வெளியேறாதபடி அவர்
    பூமிக்கு அதின் அஸ்திபாரத்தைக் குறியிட்டபோதும் நான் அங்கேயே இருந்தேன்.
  ceb-ULB: Atua ako sa dihang gibuhat niya ang utlanan alang sa dagat, aron nga ang
    katubigan dili malapas kung diin kini niya gimandoan, ug sa dihang gimandoan niya
    kung asa mahimutang ang mga patukoranan sa kalibotan.
  pol-UBG: Gdy wyznaczał morzu jego granice, by wody nie przekraczały jego rozkazu,
    kiedy ustalał fundamenty ziemi;
  agr-agr: nayantsanum yumi piyag betsakai tusa emetug idayak, tuja nugka buchitmainchau
    atinun umikua nuadui nagkamsan,
  kyc-kyc: dee ipwa kota dokona siyamo dupwa kando baame lao raeyo paa napala silyamuli
    pyuo sinya lao leyamo dokopa namba kareyo. Dopako pyuo dee yuu kikurenge dupwa
    waso reteyamo dokopa namba dokona kareyoko.
  urd-GVU: جب اُس نے سمندر کی حدیں مقرر کیں اور حکم دیا کہ پانی اُن سے تجاوز نہ کرے،
    جب اُس نے زمین کی بنیادیں اپنی اپنی جگہ پر رکھیں
  deu-1912: 'da er dem Meer das Ziel setzte und den Wassern, daß sie nicht überschreiten
    seinen Befehl, da er den Grund der Erde legte:'
  kan-2017: ಪ್ರವಾಹಗಳು ತನ್ನ ಅಪ್ಪಣೆಯನ್ನು ಮೀರದ ಹಾಗೆ ಆತನು ಸಮುದ್ರಕ್ಕೆ ಮೇರೆಯನ್ನು ನೇಮಿಸಿ,
    ಭೂಮಿಯ ಅಸ್ತಿವಾರಗಳನ್ನು ಗೊತ್ತುಮಾಡುವಾಗ,
  yap-yap: me yog ngak e day ndabi ga’ e yilu’ nge pag e gin keyog ni ngi i mus riy.
    Gu bay ko ngiyal’ ni sunumiy e pi def ko fayleng.
  hlt-MCSB: Tuitunli te a rhi suem pah ham vaengah khaw ka om coeng. Te dongah tui
    loh BOEIPA ol te poe pawh. Diklai kah a yung te a tarhit ham vaengah ka om coeng.
  mdy-ETH: ባዞ ዋኣፃ ዔያቶም ጌይንቴ ቤዛፓ ዑሣ ሌካ ዼግ ጎዑዋጉዲ ዒ ዓይሤ ዎዶና ሳዖኮ ዓይፆ ካሮ ዒ ዶዲሺ ማዤ ዎዶና ታኣኒ
    ዒኢካ ዒዛና ዎላኬ።
  kew-kew: Nipumi suna-re warisa rabu pirisu. Goa pua mo ipa solowara repa-repa warisa
    rabu page ni pirisu. Goa pua ipa solwara neme go su nakabulape loa agaa mana lakesa
    rabu page, ipa neme go salo robo nakabulape sa rabu page ni pirisipa.
  twi-ASANTE: ɛberɛ a ɔtwaa hyeɛ maa ɛpo sɛdeɛ nsuo no rentra ne hyeɛ, ne ɛberɛ a
    ɔtwaa asase fapem no,
  eng-WEBU: when he gave to the sea its boundary, that the waters should not violate
    his commandment, when he marked out the foundations of the earth,
  wal-wal: abbaa haattati banttau imettida zawaappe pinnidi, bollau aadhdhennaadan,
    i eta azazido wode, sa7aa baasuwaa i baasido wode, taani yan de7ais.
  acu-NT: 'Tura Yuus chichaak: Entsa nungkan amuru kuyuati tura mujurti tusa, tura
    juun entsa nujangkruashti tusa, nungka esantiri tura wangkantirisha nekapmarmia
    nuni'
  spa-PDDPT: Cuando señaló al mar su estatuto, Para que las aguas no traspasaran su
    mandato, Cuando estableció los fundamentos de la tierra,
  gun-gun: ye'ẽ remberã oa'anga jave voi ha'e va'e rupi yy oxyry ovy e'ỹ aguã, ha'e
    yvy ytarã omoĩ jave py,
  agu-BL: Nin te yi cawune'n i' te yi mar tan qui tele'n tzaj tul yi cu'lbil, nin
    yi cwe'n xe'tzbil yi munt ta'n, atin nin westz.
  ilo-ULB: Addaak idi inaramidna dagiti pagpatinggaan ti baybay, tapno saan nga agwaras
    dagiti danum iti labes ti imbilinna a pagtalinaedan dagitoy, ken idi imbilinna
    ti rumbeng a pakaikabilan dagiti pundasion ti daga.
  kpg-kpg: ga helekai gi nia wai o tai bolo gi honu aga hua gii tugi be ana helekai,
    hudee honu aga gi nonua. Au nogo i golo i dono madagoaa ne haga noho di hagamau
    o henuailala.
  uig-ARA: '@see-verse:PRO.008.028'
  bps-bps: di kafkahan ilè di gusen i mahin, du fye là sambél di kafkahan dun, na
    di kimoan kgal i klamang banwe ani, déén agu.
  sus-sus: A to nu naaninyi safe baa bɛ alako ye naxa fa banbaran ɲɛ, n nu na. A to
    nu duniɲa bunyi dɔxɔfe, n nu na.
  pon-2006: oh mahsanihong pilen nansed en kohda ahpw sohte ileile sang me e ketin
    kupwurki. I mihmi wasao ni ahnsou me e ketin koasoanehdi poahsoan en sampah.
  ksd-ksd: Ba i a ga tul tar ra langun ta ra ta, Upi koko ra lavur polo diat a piam
    vue kana vartuluai, Ba i ga valar ra vunapai ra rakarakan a gunagunan,
  tur-YTC: Sular O'nun buyruğunu Çiğnemesin diye, Denize sınırlarını verdiğinde, Yeryüzünün
    temellerini işaretlediğinde,
  bel-N: калі вызначаў для мора статут ягоны, каб воды не перакрочвалі рубяжы свае,
    калі закладаў падваліны зямлі,
  grc-BRENT: καὶ ὡς ἰσχυρὰ ἐποίει τὰ θεμέλια τῆς γῆς,
  ind-AYT: ketika Dia menetapkan batas-batas kepada lautan supaya air jangan melanggar
    titah-Nya, dan ketika Dia menentukan dasar-dasar bumi.
  nya-nya: pamene anayikira nyanja malire kuti madzi asadutse malirewo, ndiponso pamene
    ankayika malire a dziko lapansi.
  hrv-hrv: kad je postavljao moru njegove granice da mu se vode ne preliju preko obala,
    kad je polagao temelje zemlji,
  mps-mps: Tama ena aga dali bidibo sogo agai te tamu ąį sesegedu dąį iliyu, tama
    tamu ąį dali po bomonama weyu, te tamu ąįgo te dąį ilali boligio po olama,
    tama agai te tǫ muabo pesage dąį mubo sogo, te ena aga dali bidai dao.
  tpi-tpi: Na mi stap wantaim em long taim em i makim ol arere bilong solwara na i
    tok strong long solwara i no ken kalapim mak na long taim em i bin makim ples
    bilong putim dispela graun i stap long en.
  dan-1931: da han satte Havet en Grænse, at Vandene ej skulde bryde hans Lov, da
    han lagde Jordens Grundvold,
  vie-OVCB: Ta hiện diện khi Ngài định giới ranh biển cả, ban lệnh cho nước không
    được tràn khỏi bờ. Và khi Ngài dựng nền của đất,
  guj-2017: જ્યારે તેમણે સાગરની હદ નિયુક્ત કરી અને તેની મર્યાદાનું ઉલ્લંઘન કરવાની
    તેમણે મના ફરમાવી. અને જ્યારે તેમણે પૃથ્વીના પાયા નાખ્યા.
  pon-2006A: oh mahsanihong pilen nansed en kohda ahpw sohte ileile sang me e ketin
    kupwurki. I mihmi wasao ni ahnsou me e ketin koasoanehdi poahsoan en sampah.
  por-BRBSL: quando ele deu ao mar seus limites, que as águas não devem violar seu
    mandamento, quando ele marcou os alicerces da terra,
  swe-swe: När han satte upp havets kustlinjer så att de inte skulle överträda hans
    befallning, när han fastställde jordens grund (fundament, grundval).
  cth-cth: Tui ni a kâpoelawk a ek hoeh nahanlah, talîpui hanelah a langri a khuen
    pouh navah, talai du a ung navah,
  twi-twi: bere a otwaa ɔhye maa po sɛnea nsu no rentra ne hye, ne bere a otwaa asase
    fapem no,
  hlt-hlt: Tuitunli te a rhi suem pah ham vaengah khaw ka om coeng. Te dongah tui
    loh BOEIPA ol te poe pawh. Diklai kah a yung te a tarhit ham vaengah ka om coeng.
  tbz-SIM: 'N do bomu kɛ̀ kùu kéétɛ́ dɑ̀mɛ́ɛ̀rì mɑ̀nku kɛ dɔ̀: Mɛniɛ mbɑ́ mpɛ̃nkù,
    kɛ́ɑ̃nnɛ́ kɛtenkɛ̀.'
  msy-2020: Ezɨ an Akar Gavgavimɨn ongarim mɨgɨa ghaze, Ongarim, nɨ izɨvagh mangɨ
    mɨtaghniar kɨ atɨzimɨn tugh, egh an ikiavkɨnan markɨ. Kɨ itima, God nguazim ikiamin
    danganimɨn abara.
  dop-dop: Wɑɑtʋ ɩnəɣɩ Tɑcɑɑ sɩɩ teŋku kɛ tənɑsɩ sɩ lʋm ɩ́ tɑɑ ŋmɑɑ nɑ ɩ́ pɩɩ tɛtʋ
    kite.
  azb-azb: Sular əmrindən çıxmasın deyə dənizə sədd çəkəndə, Yerin bünövrələrini təyin
    edəndə
  eng-DBY: 'when he imposed on the sea his decree that the waters should not pass
    his commandment, when he appointed the foundations of the earth:'
  hin-2017: जब उसने समुद्र की सीमा ठहराई, कि जल उसकी आज्ञा का उल्लंघन न कर सके, और
    जब वह पृथ्वी की नींव की डोरी लगाता था,
  wol-KYG: ak ba muy sàkkal géej kemoom, ba du jàll fa mu wax. Ba muy rëdd fa muy
    samp àddina,
  bjr-bjr: Qinee irirausa Yaaweena faqa mariafananoo Yaaweefa ooruku nammari mandiranara
    maa oosirana amana kai mandiannee qufanoo miqinninau. Qinee faqa mariafananoo
    Yaaweefa maa maqana maaqa atunara foora rakiasoofanoo maridanoo.
  eng-YLT: In His setting for the sea its limit, And the waters transgress not His
    command, In His decreeing the foundations of earth,
  kne-kne: Wadaak idi inbilina di gedeng di baybay ta say tongpalen din danom ya idi
    insaad na din lanad di daga.
  eng-WYC-2017: When he compassed to the sea his mark; and setted [or put] law to
    waters, that they should not pass their coasts. When he weighed the foundaments
    of [the] earth;
  eng-WMBB: when he gave to the sea its boundary, that the waters should not violate
    his commandment, when he marked out the foundations of the earth,
  urd-GVH: जब उसने समुंदर की हद्दें मुक़र्रर कीं और हुक्म दिया कि पानी उनसे तजावुज़
    न करे, जब उसने ज़मीन की बुनियादें अपनी अपनी जगह पर रखीं
  rug-rug: totoso vekoa Sa vasina kote kokoi sa kolo hokara, meke volosi Sa sari na
    kolo pude kopu ni dia boku, meke totoso podalae kuria Sa sa kasia popoa.
  gaz-gaz: yeroo inni akka bishaanonni ajaja isaa hin cabsineef jedhee, galaanaaf
    daangaa dhaabetti, yeroo inni lafa hundeessetti ani achin ture.
  fra-LSG: Lorsqu’il donna une limite à la mer, Pour que les eaux n’en franchissent
    pas les bords, Lorsqu’il posa les fondements de la terre,
  yal-yal: a yi danna sa fɔxɔ igen ma alogo igene nama dangu na ra a yi bɔxɔn bɛtɛn
    sa.
  iou-iou: Näk ahäŋkuro irira kometä itta bagani peŋ imiŋkuk, ba gwägutä baga peŋ
    imani nämo irepmirekta yäŋtäreŋ imiŋkuk.
  haw-1868: 'I kona kau ana i ke kanawai no ka moana, I ole e hu wale aku na kai mamua
    ona; I kona hookumu paa ana i ka honua:'
  arb-NAV: عِنْدَمَا قَرَّرَ لِلْبَحْرِ تُخُوماً لَا تَتَجَاوَزُهَا مِيَاهُهُ مُتَعَدِّيَةً
    عَلَى أَمْرِ الرَّبِّ، وَحِينَ رَسَمَ أُسُسَ الأَرْضِ،
  ewe-ewe: esi wòɖo liƒo na atsiaƒu be eƒe tsiwo magbɔ teƒe si wòde se be woase la
    dzi o eye wòɖo anyigba gɔme la, medzɔ xoxo.
  eng-LEE: 'When he assigned to the sea his decree, that the waters should not transgress
    his order: when he established firmly the foundations of the earth:'
  asm-FB: সাগৰ সীমা নিৰূপণ কৰাৰ আগেয়ে মই সেই ঠাইত আছিলোঁ, সেয়ে সাগৰৰ পানী তেওঁ আজ্ঞা
    কৰা ঠাইৰ বাহিৰে আন ঠাইত যেন প্লাৱিত নহয়। আৰু যেতিয়া তেওঁ পৃথিবীৰ মূল ক’ত স্থাপন
    হব আদেশ দিছিল।
  sus-A: عَ تٌ نُ نَانِنيِ سَقٍ بَا بّ عَلَكٌ يٍ نَشَ قَ بَنبَرَن حّ، ﭑ نُ نَ. عَ
    تٌ نُ دُنِحَ بُنيِ دْشْقٍ، ﭑ نُ نَ.
  fra-SBL: quand il a donné à la mer sa limite, pour que les eaux ne violent pas son
    commandement, quand il a tracé les fondations de la terre,
  hbo-hbo: בְּשׂ֘וּמֹ֤ו לַיָּ֨ם ׀ חֻקֹּ֗ו וּ֭מַיִם לֹ֣א יַֽעַבְרוּ־פִ֑יו בְּ֝חוּקֹ֗ו
    מֹ֣וסְדֵי אָֽרֶץ׃
  kik-kik: rĩrĩa eekĩrire mũhaka wa iria nĩguo maaĩ matikanae kwagarara watho wake,
    na rĩrĩa aahandire mĩthingi ya thĩ.
  fra-NCL: lorsqu’il fixa sa limite à la mer, pour que les eaux n’en franchissent
    pas les bords, lorsqu’il posa les fondements de la terre.
  cek-AK: 'a paek ih lok to tui mah poeng thai han ai ah, long angdoethaih ahmuen
    a sak naah kai ka oh boeh:'
  cuk-cuk: Bab-Dummad demar-mer-murega, demargala igar-abingunanaid-ilemaknaigua,
    a-idu, bato an gudiid. Napneg-e-sailagan-mesnaigua, a-idu, bato an gudiid.
  uig-CYR: '@see-verse:PRO.008.028'
  pma-pma: Nalonge navong Ahi viten out koa atas hevus eni, ka navong ling hakot ten
    atan.
  tel-2017: భూమికి పునాదులు వేసినప్పుడు, సముద్ర జలాలు తమ సరిహద్దులు దాటకుండా సముద్రాలకు
    పొలిమేరలు ఏర్పరచినప్పుడు నేను ఉన్నాను.
  hat-BSA: lè Li te mete lizyè sou lanmè a pou dlo pa t vyole lòd Li, lè Li te make
    tras fondasyon tè a;
  bxh-bxh: Yau amainiya fuyana Yaubada gabogabo anadandan ya tole yo ya lau fagagayo
    bena tabu i siu be anadan i hin diꞌoi. Tanoꞌubu ena aba ota ya faꞌobiyo mate yau
    amainiya hinaga.
  kos-kos: Ac ke El sapkin tuh kof in meoa uh in tia alukela srikasrak ma El oakiya.
    Nga muta we ke El oakiya pwelung loangeyen faclu.
  hbo-WLC: בְּשׂ֘וּמ֤וֹ לַיָּ֨ם ׀ חֻקּ֗וֹ וּ֭מַיִם לֹ֣א יַֽעַבְרוּ־פִ֑יו בְּ֝חוּק֗וֹ
    מ֣וֹסְדֵי אָֽרֶץ׃
  ibo-ibo: mgbe ọ kpara oke nye osimiri ebe ọ ga-akwụsị, ka mmiri ya ghara ịgafe iwu
    ya, mgbe ọ kara akara ebe a tọrọ ntọala nke ụwa.
  ory-ory: ଜଳସମୂହ ଯେପରି ତାହାଙ୍କ ଆଜ୍ଞାଲଙ୍ଘନ କରି ନ ପାରେ, ଏଥିପାଇଁ ଯେଉଁ ସମୟରେ ସେ ସମୁଦ୍ରର
    ସୀମା ନିରୂପଣ କଲେ ଓ ଯେଉଁ ସମୟରେ ଜଗତର ମୂଳଦୁଆ ଚିହ୍ନିତ କଲେ;
  chk-chk: lupwen a föri kiännin matau, pwe ekewe sät resap tolong won fanü. Üa fen
    nom, lupwen a föri longolongun fanüfan.
  rop-rop: Aibin deya wen imbin dalim det solwoda nomo blanga pasim det mak, en aibin
    deya wen imbin meigim det draiwan graun.
  ukr-1871: Як давав морю приказ, щоб води не переступали гряниць його, як він підвалини
    землї закладав, —
  deu-1951: als er dem Meer seine Schranke setzte, damit die Wasser seinen Befehl
    nicht überschritten, als er den Grund der Erde legte,
  eng-JPS: When He gave to the sea His decree, that the waters should not transgress
    His commandment, when He appointed the foundations of the earth;
  srp-1865: Kad je postavljao moru meðu i vodama da ne prestupaju zapovijesti njegove,
    kad je postavljao temelje zemlji;
  lug-lug: bwe yawa ennyanja ensalo zaazo we zikoma, amazzi galeme kusukka we yagalagira,
    ne bwe yali ng’alamba emisingi gy’ensi.
  heb-heb: בשומו לים חקו ומים לא יעברו פיו בחוקו מוסדי ארץ׃
  ben-IRV: যখন তিনি সমুদ্রের সীমা ঠিক করলেন, যেন জল তাঁর আদেশ অমান্য না করে, যখন তিনি
    পৃথিবীর মূল নির্ধারণ করলেন;
  pan-pan: ਜਦ ਉਹ ਨੇ ਸਮੁੰਦਰ ਦੀਆਂ ਹੱਦਾਂ ਠਹਿਰਾਈਆਂ, ਤਾਂ ਜੋ ਪਾਣੀ ਉਹ ਦੇ ਹੁਕਮੋਂ ਬਾਹਰ ਨਾ ਜਾਵੇ,
    ਅਤੇ ਜਦ ਉਹ ਨੇ ਧਰਤੀ ਦੀਆਂ ਨੀਹਾਂ ਠਹਿਰਾਈਆਂ,
  mya-JVB: သမုဒ္ဒရာ ၌ ကန့် ကွက်သောအပိုင်းအခြားကို ရေ မ လွှမ်း ရမည်အကြောင်းစီရင် သောအမှု၊
    မြေကြီး တိုက်မြစ် တည်သော အမှု တို့ကို ပြီးစီး စေတော်မူသောအခါ ၊
  tte-O: Saugana kalita ana sae kana sigasiga iloinayan yo saugana yanuwa yaulina
    kana wauwau ipei, yau tabe yamiyamiya.
  tbg-tbg: Vi entara te vira hampata variavauraro viva nora namari auvahianta qioqama
    tero tiharo, Kia qaqi qumina vataini vaari ntaraitira, mini variane tivakero,
    vata tuqavata nai vainaini arakero vatora.
  hmo-hmo: Davara ena hetoa gabudia, ia hanaia diba lasi gabudia, be Dirava ese ia
    oda henia, bona ia ese tanobada ena hamatamaia nadi ia atoa neganai, lau be unuseni.
  urd-urd: जब उसने समुन्दर की हद ठहराई, ताकि पानी उसके हुक्म को न तोड़े; जब उसने ज़मीन
    की बुनियाद के निशान लगाए।
  rus-SYN: 'когда давал морю устав, чтобы воды не переступали пределов его, когда
    полагал основания земли:'
  bqc-SIM: kɛ́ àlɛ kↄↄ da ísiaɛ, a í su a baa vĩo, kɛ́ àlɛ tↄↄlɛ zĩ́napɛlɛ,
    má kú weɛ.
  tcz-CHONGTHU: Twikhanglen geilah jong alet lhahna lou dinga asem toh, twipi jeng
    in jong athu angaina dinga asem toh, leiset khompi jouse jong atundoh masanga
    pat um kahi.
  mar-mar: जेव्हा त्याने सागराच्या पाण्याला सीमाबध्द केले तेव्हा ही मी होते. पाण्याने
    त्याच्या आज्ञेच उल्लंघन करून पसरू नये, आणि जेव्हा त्याने आज्ञा केली पृथ्वीचा पाया
    जेथे असायला पाहिजे तेथे मी होते.
  hlt-THB: Tui ing ak awipek ama poengnaak thai ham tuicunlii awhkaw langhak khqi,
    lawngca ang lawngnaak khawqii khqi a sai huiawh syyn awh nyngp
  soq-soq: Ne wainedino Iawe God owa makawa einpunden, ita me anaanasana makawa mai
    ampibolepi. Ne wainedino me tawo winepia bolawa badowa dewasane osowe itun.
  qub-qub: Allpa jananman mana llojshimunanpaj lamar yacuta camacächiptin, allpa mana
    cuyucunanpaj sumaj tacyachiptin
  bqp-bqp: kũ àtɛn ísira lɛ́zɛki kɛ de a í sún vĩalaro, kũ àtɛn andunia kátɛ, má
    kú gwe.
  hat-hat: Mwen te la lè li t'ap bay dlo lanmè a limit pou l' pa depase, lè li t'ap
    poze fondasyon tè a.
  eng-BSB: when He set a boundary for the sea, so that the waters would not surpass
    His command, when He marked out the foundations of the earth.
  tod-tod: Siɛgi zu é kpoloɗɛi ɠwɛgi laani la, ziɛiti ti mina ɓudɛ maazu, siɛgi zu
    é eteai ma wuulaagi ɠazaʋini da,
  eng-WEBPB: when he gave to the sea its boundary, that the waters should not violate
    his commandment, when he marked out the foundations of the earth,
  kbq-kbq: Nagra korapa mani'nogeno hagerinkura, e'i avamente tirura marenka emetro
    huno kase hunenteno, tiru'ma maresia mopa trohu'ne.
  nhe-BL: TOTECO ya ipa quipixtoya tlalnamiquilistli quema quimacac nopa huejhueyi
    atl ininnepa huan quimacac tlanahuatili para ax hueli quipanose. Yajaya ya quipixtoya
    tlalnamiquilistli quema quitlalili itzinpepechol ni tlaltepactli.
  bus-bus: kɛ̀ èe ísia zɛki lɛ́ kɛɛ, lɛ à í tón vĩ à zɛki lɛ́laro, kɛ̀ èe anduna kaɛɛ,
    má kú gwe.
  gub-BL: — Ezeupir zo xe wi nehe, i'i 'y pe kwehe mehe. Aiko a'e pe ize'eg mehe.
    Omono ywy izypyrogaw ywy iwy pe no. Aiko a'e pe imono mehe no.
  eng-DRA: 'When he compassed the sea with its bounds, and set a law to the waters
    that they should not pass their limits: when be balanced the foundations of the
    earth;'
