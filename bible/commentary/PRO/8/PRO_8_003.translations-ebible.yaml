verse: PRO.008.003
translations:
  mal-C: 'നഗരകവാടത്തിനരികിൽ, അതിന്റെ പ്രവേശനത്തിനരികെ നിന്നുകൊണ്ട്, അവൾ ഉറക്കെ വിളിച്ചുപറയുന്നു:'
  deu-TKW: 'Neben den Thoren, wo die Stadt sich öffnet, am Eingange der Pforten ertönen
    ihre Rufe:'
  lin-lin: 'azali koganga pene ya bikuke, na ekotelo ya engumba :'
  eng-LSV: At the side of the gates, at the mouth of the city, || The entrance of
    the openings, she cries aloud,
  eng-GNV: She cryeth besides the gates before the citie at the entrie of the doores,
  eng-WEBSTER: She crieth at the gates, at the entry of the city, at the entrance
    of the doors.
  nhw-BL: 'Xijtlacaquili ipan moyolo quema timoquetza ipuertajteno nopa altepetl pampa
    se catli tlalnamiqui mitznojnotza huan quiijtohua:'
  swh-ONEN: 'kando ya malango yaelekeayo mjini, kwenye maingilio, hulia kwa sauti
    kubwa, akisema:'
  bba-bba: Yi ɡbɑ̃rɑmɔ ɡɑmbon bɔkuɔ wuun duu yerɔ mi bɑ rɑ siribu ko, yi mɔ̀,
  eng-KJVCPB: She crieth at the gates, at the entry of the city, At the coming in
    at the doors.
  luo-luo: Oywak matek e bath dhorangeye midonjogo e dala maduongʼ,
  meu-meu: 'hanua ikoukoudia badibadidiai bona ruma iduaradia ai e boiboimu, e tomu:'
  npi-ULB: सहरको मूल ढोकाको सामु, प्रवेशद्वारमा त्यो चर्को सोरले यसरी कराउँछ,
  yor-yor: 'ní ẹgbẹ́ ibodè tí ó wọ ìlú, ní ẹnu ibodè ni ó ń kígbe sókè:'
  ind-ind: '@see-verse:PRO.008.002'
  pes-OPCB: '@see-verse:PRO.008.002'
  tgl-ULB: Sa tabi ng mga pasukan sa lungsod, malapit sa tarangkahan ng mga lungsod,
    siya ay nananawagan.
  hui-hui: Tanoha anda pole wali agali ubanda tagi biaga panga haraba dugu a̱i̱ kagoria
    howabi inahondo agua lalu ka.
  mya-mya: ကြီးသောတံခါးဝ၊ မြို့တံခါး၊ အိမ်တံခါးဝမှာ ကြွေးကြော်၍၊
  bod-N: མཁར་སྒོའི་ཉེ་འགྲམ་དང་ནི་སྒོ་ཁ་དང་། །གྲོང་ཁྱེར་ནང་དུ་འཇུག་སའི་རྒྱལ་སྒོ་རུ།
    །སྐད་གསང་མཐོན་པོས་འབོད་སྒྲ་སྒྲོག་པ༌སྟེ།།
  wsk-wsk: 'wonong ko lage motam beta ko baga se sail karogo balso:'
  sna-sna: parutivi rwamasuo okupinda muguta, pamikova, hunodanidzirisa huchiti,
  spa-BLM: 'Junto a las puertas, a la entrada de la ciudad, en las puertas de entrada,
    llora en voz alta:'
  cac-cac: An̈ejtona' d'a spuertail e chon̈ab', tzex avtajpaxi.
  swh-ULB: Kando ya njia ya kuingilia mjini, karibu na milango ya mji, anaita kwa
    sauti.
  bel-bel: 'яна кліча каля гарадское брамы, дзе ўваходзяць у дзьверы:'
  deu-ELBBK: 'Zur Seite der Tore, wo die Stadt sich auftut, am Eingang der Pforten
    schreit sie:'
  mbb-OT: wey ziyà te menge ǥemawan te inged, wey ziyà te menge veyeey. Ne ebpengumew
    sikandin te,
  mal-2015: 'അവൾ പടിവാതിലുകളുടെ അരികത്തും പട്ടണവാതില്ക്കലും ഗോപുരദ്വാരത്തിങ്കലും ഘോഷിക്കുന്നതു:'
  rmc-rmc: 'the ode, khatar pes avel andro foros, paš o brani zorales vičinel:'
  pes-OPV: به‌جانب دروازه‌ها به دهنه شهر، نزد مدخل دروازه‌ها صدا می‌زند.
  ron-1924: 'ши стригэ лынгэ порць, ла интраря четэций, ла интраря порцилор:'
  ben-OBCV: 'যে দরজা দিয়ে নগরে ঢোকা হয়, তার পাশে দাঁড়িয়ে, প্রবেশদ্বারে দাঁড়িয়ে,
    সে জোরে চিৎকার করে:'
  som-som: Oo waxay ka qaylisaa irdaha agtooda, Meesha magaalada laga soo galo, Iyo
    meesha albaabbada laga soo galoba.
  lat-VUC: 'juxta portas civitatis, in ipsis foribus loquitur, dicens:'
  eng-ASVBT: 'Beside the gates, at the entry of the city, At the coming in at the
    doors, she crieth aloud:'
  mna-mna: 'Mi ilala pa zaala kwoono, mi ipaŋarairai kalŋaana ma izzo ta kembei:'
  ita-1885: Ella grida presso alle porte, alla bocca della città, All'entrata degli
    usci delle case,
  eng-LXXUP: For she sits by the gates of princes, And sings in the entrances, saying,
  eng-ULB: Before the gates at the entrance into the city, at the entrances into the
    city, she calls out.
  spa-VBL: 'A las puertas de la ciudad, en la entrada grita:'
  fra-_FOB: 'Près des portes, devant la ville, à l''entrée des rues, elle s''écrie:'
  mal-mal: 'അവൾ പടിവാതിലുകളുടെ അരികത്തും പട്ടണവാതില്‍ക്കലും ഗോപുരദ്വാരത്തിങ്കലും ഘോഷിക്കുന്നത്:'
  urd-GVR: Shahr ke darwāzoṅ par jahāṅ log nikalte aur dāḳhil hote haiṅ wahāṅ hikmat
    zordār āwāz se pukārtī hai,
  suz-BL: ठेयब लाप्‍चो आ नेक्‍था सहर आ ङोंइती, मेको आ ओव़तीकेमी ठेयब सेंदामी ग्रीब।
  eng-NOY: By the side of the gates, In the entrance of the city, In the approaches
    to the doors, she crieth aloud.
  ita-1927: 'grida presso le porte, all’ingresso della città, nei viali che menano
    alle porte:'
  ckb-ckb: 'لەلای دەروازەی شارەکان، لەبەردەم دەرگاکان، هاوار دەکات:'
  eng-BBE: 'Where the roads go into the town her cry goes out, at the doorways her
    voice is loud:'
  kan-OKCV: ಪಟ್ಟಣದ ಪ್ರವೇಶ ದ್ವಾರಗಳಲ್ಲಿಯೂ ಒಳಗೆ ಬರುವಾಗ ಅವಳು ಸ್ವರವೆತ್ತಿ ಹೇಳುವುದೇನೆಂದರೆ,
  tam-2017: 'அது ஊர்வாசல்களின் ஓரத்திலும், பட்டணத்தின் வாசலிலும், நடை கூடங்களிலும்
    நின்று சத்தமிட்டு:'
  spa-RV-1909: 'En el lugar de las puertas, á la entrada de la ciudad, á la entrada
    de las puertas da voces:'
  ron-BTF: Strigă la porți, la intrarea cetății, la venire înaintea ușilor.
  eng-WEBP: 'Beside the gates, at the entry of the city, at the entry doors, she cries
    aloud:'
  eng-FBV: 'Beside the gates of the town, right there at the entrance, she cries out:'
  nld-1939: 'Opzij van de poorten, aan de ingang der stad, Waar men de poorten betreedt,
    predikt zij luid:'
  nch-BL: 'huan campa icalte nopa altepet huan mitznojnotza, huan quej ni quiijtohua:'
  vie-1934: 'Gần bên cửa thành, tại nơi vào thành, ỳ chỗ đông trong cửa thành, sự
    khôn ngoan la lên rằng:'
  hin-CV: 'वह नगर प्रवेश द्वार के सामने खड़ी रहती है, उसके द्वार के सामने खड़ी होकर
    वह उच्च स्वर में पुकारती रहती है:'
  eng-OURB: 'Beside the gates, at the entry of the city, at the entry doors, she cries
    aloud:'
  spa-BES: 'Cuando los caminos entran a la ciudad, se hace oír su grito, en las puertas
    su voz es fuerte:'
  tdx-tdx: 'añ’ilan-dalam-bein-tsariran-drova eo ami’ty fiziliha’ o lalam-beio ty
    ikoha’e ty hoe:'
  tha-KJV: ข้างประตู หน​้าเมือง ที่​ทางเข้ามุข เธอก็ร้องเสียงดังว่า
  por-BR-2018: 'Ao lado das portas, à entrada da cidade; na entrada dos portões, ela
    grita:'
  deu-ELO: 'Zur Seite der Tore, wo die Stadt sich auftut, am Eingang der Pforten schreit
    sie:'
  eng-WYC-2018: and it standeth beside the gate(s) of the city, in those enclosings,
    and speaketh, and saith,
  epo-epo: 'Apud la pordegoj, ĉe la eniro en la urbon, Ĉe la eniro tra la pordoj,
    ĝi kantas:'
  uig-PIN: 'Xǝⱨǝrgǝ kiridiƣan ⱪowuⱪlarning yenida, Ⱨǝrⱪandaⱪ dǝrwaza eƣizlirida u
    murajiǝt ⱪilmaⱪta: —'
  beo-beo: Amola moilai bai bagade sogebi amola logo holei gadenene e da lela agoane
    wele sia:nana,
  tpi-OTNT: Na em i sanap klostu long ol dua bilong bikpela banis bilong taun, na
    i wok long singaut olsem,
  hau-SA: kusa da ƙofofin shiga cikin birni, a mashigai, ta tā da murya,
  uig-LAT: 'Sheherge kiridighan qowuqlarning yénida, Herqandaq derwaza éghizlirida
    u murajiet qilmaqta: —'
  nde-nde: 'emasangweni angena phakathi kwedolobho, ezintubeni kuyamemeza kakhulu
    kusithi:'
  ton-ton: ‌ʻOku ne kalanga ʻi he ngaahi matapā, mo e ngaahi matanikolo, ʻi he ava
    ʻoe ngaahi matapā.
  ces-1613: 'U bran, kudy se chodí do města, a kudy se chodí dveřmi, volá, řkuci:'
  eng-WMB: 'Beside the gates, at the entry of the city, at the entry doors, she cries
    aloud:'
  tam-TCV: 'அது பட்டணத்திற்குப் போகும் வாசல்களின் அருகில், அதின் நுழைவாசலில் நின்று,
    சத்தமிட்டுக் கூப்பிடுகிறது:'
  ceb-ULB: Sa kilid sa pultahan sa siyudad, haduol sa mga ganghaan sa siyudad, nagtawag
    siya.
  pol-UBG: 'Przy bramach, przy wjeździe do miasta, przy wejściu, u drzwi woła:'
  agr-agr: 'tuja waiti aidaunum, yaaktanum waitainum wajas untsumak:'
  kyc-kyc: Yuu taone andake kambu kondandawame dokona kame kambu kilikili rename piso
    kyakale lenge.
  urd-GVU: شہر کے دروازوں پر جہاں لوگ نکلتے اور داخل ہوتے ہیں وہاں حکمت زوردار آواز
    سے پکارتی ہے،
  deu-1912: 'An den Toren bei der Stadt, da man zur Tür eingeht, schreit sie:'
  kan-2017: ಆಕೆ ಪಟ್ಟಣದ ಪ್ರವೇಶ ದ್ವಾರದಲ್ಲಿ, ಬಾಗಿಲುಗಳೊಳಗೆ ಜನಸೇರುವ ಸ್ಥಳದಲ್ಲಿ ಹೀಗೆ ಕೂಗುತ್ತಾಳೆ,
  yap-yap: U langan e garog ngalan binaw ngu to’oben e pi garog e ke par riy be pong
    ni be ga’ar,
  hlt-MCSB: Vangpuei la a kun phai kah vongka hmoi ah khaw thohka kah a rhai ah khaw
    tamhoe ta.
  mdy-ETH: ካታሞ ጌሎ ካራ ዔቂ ሂዚ ጌይ ዒዛ ዔኤሊንታኔ፦
  kew-kew: Gore nipu adaa ada kagure-na pora kerepo-nane aawa nipumi gupa yaloa lala
    aaya.
  twi-ASANTE: apono a ɛkɔ kuropɔn no mu ho, ɛteam wɔ aboboano hɔ sɛ,
  eng-WEBU: 'Beside the gates, at the entry of the city, at the entry doors, she cries
    aloud:'
  wal-wal: dirssaa penggiyaa lanqqen, katamaa geliyo penggen eqqada, ba qaalaa xoqqu
    oottada, hagaadan yaagausu;
  acu-NT: '@see-verse:PRO.008.002'
  spa-PDDPT: 'Junto a las puertas, en la entrada de la ciudad, En el acceso a las
    puertas, ella da voces:'
  gun-gun: tetã kora rokẽ py nhavaẽ'i javya py, okẽ py ojapukai 'rã oiny.
  agu-BL: 'Nin na tzan tan xtxole''n lakak lmak be'' kale na chixone''t wi''nin wunak.
    Nin je na tale''j:'
  ilo-ULB: Iti abay ti pagserkan ti siudad, iti asideg dagiti ruangan ti siudad, umaw-awag
    isuna.
  kpg-kpg: Di kabemee le e gahigahi i di ngudu di ala dela e ulu ai nia daangada gi lodo
    di waahale. Mee e gahigahi hoohoo gi nia bontai di waahale boloo,
  uig-ARA: 'شەھەرگە كىرىدىغان قوۋۇقلارنىڭ يېنىدا، ھەرقانداق دەرۋازا ئېغىزلىرىدا ئۇ
    مۇراجىئەت قىلماقتا: ــ'
  bps-bps: na di gufusuk i banwe, falbongan taluan, manan,
  sus-sus: A a xui itema taa sode dɛ ra mixi dangima dɛnnaxɛ. A naxɛ,
  pon-2006: 'E kin likilikwer ndinda nan wasahn pedolong nan kahnimwo, oh pil limwahn
    wenihmwen kehl kan:'
  ksd-ksd: 'Ta ra papar a mataniolo ba di olaolo ta ra pia na pal tana, Ta ra matakilalat
    ba di rukruk tana, i manga oraoro dari:'
  tur-YTC: 'Kapıların yanında, kentin girişinde, Giriş kapılarında yüksek sesle çağırıyor:'
  bel-N: ля брамаў, пры ўваходзе ў горад, пры дзьвярах кліча яна.
  grc-BRENT: Παρὰ γὰρ πύλαις δυναστῶν παρεδρεύει, ἐν δὲ εἰσόδοις ὑμνεῖται.
  ind-AYT: Di samping gerbang-gerbang di depan kota, di pintu-pintu masuk, ia berseru-seru.
  nya-nya: Imafuwula pafupi ndi zipata zolowera mu mzinda, pa makomo olowera imafuwula
    kuti,
  hrv-hrv: 'kod izlaza iz grada, kraj ulaznih vrata, ona glasno viče:'
  mps-mps: Tama aga te genuai taun hanu bagulali obo te sunumi dabe pąde dolalu,
    tama te tiwai i wabo sę iduaibao,
  tpi-tpi: Na em i sanap klostu long ol dua bilong bikpela banis bilong taun, na i
    wok long singaut olsem,
  dan-1931: 'ved Porte, ved Byens Udgang, ved Dørenes Indgang råber den:'
  vie-OVCB: 'Nơi cổng thành, đường vào đô thị, bên thềm cửa, khôn ngoan kêu lớn tiếng:'
  guj-2017: 'અને શહેરમાં પ્રવેશવાના દરવાજા આગળ, અને બારણામાં પેસવાની જગ્યાએ, તે મોટે
    અવાજે પોકારે છે:'
  pon-2006A: 'E kin likilikwer ndinda nan wasahn pedolong nan kahnimwo, oh pil limwahn
    wenihmwen kehl kan:'
  por-BRBSL: 'Ao lado dos portões, na entrada da cidade, nas portas de entrada, ela
    chora em voz alta:'
  swe-swe: 'Intill portarna, vid ingången till staden ropar hon (klart och tydligt):'
  cth-cth: Khopui kâennae longkha koehoi, kâennae thonaw koevah, kacaipounglah a oung.
  twi-twi: apon a ɛkɔ kuropɔn no mu no ho, ɛteɛ mu wɔ abobow ano hɔ se,
  hlt-hlt: Vangpuei la a kun phai kah vongka hmoi ah khaw thohka kah a rhai ah khaw
    tamhoe ta.
  tbz-SIM: 'bɛnìtìbɛ̀ pɛ̃nkù dɛ̀ yɛbòrìnɔ̀ kɛ nɑ́ɑ́ nkɛ tú:'
  msy-2020: Egha a nguibar ekiamɨn danganir uari akuvimɨn tughav ikia, kamaghɨn dei,
  dop-dop: 'Ləmɑɣɑsɛɛ səŋɑ ɩcɑtɛ nɔnɔkeelɑsɩ nɑ tə hɑpɛɛ tɔɔ nɑ ɑ́ kiisiɣi sɩ:'
  azb-azb: 'Darvazaların yanında, şəhərin qarşısında, Qapıların kandarında çağırır:'
  eng-DBY: Beside the gates, at the entry of the city, at the coming in at the doors,
    she crieth aloud.
  hin-2017: फाटकों के पास नगर के पैठाव में, और द्वारों ही में वह ऊँचे स्वर से कहती
    है,
  wol-KYG: 'Ma nga bunt dëkk ba, taxaw; fa nit ñay jaare lay xaacoo naan:'
  bjr-bjr: Maaqusa kooqiki fee maqusa atinni fee kikiqinoo maridanoo maaqi qimasee
    nammeera qidanoo.
  eng-YLT: At the side of the gates, at the mouth of the city, The entrance of the
    openings, she crieth aloud,
  kne-kne: Pinmipika abe sin kad-an di eneb ay pandanan di amin ay senggep sin siyodad
    yan kanana ay manbogaw,
  eng-WYC-2017: and it standeth beside the gates of the city, in those enclosings,
    and speaketh, and saith,
  eng-WMBB: 'Beside the gates, at the entry of the city, at the entry doors, she cries
    aloud:'
  urd-GVH: शहर के दरवाज़ों पर जहाँ लोग निकलते और दाख़िल होते हैं वहाँ हिकमत ज़ोरदार
    आवाज़ से पुकारती है,
  rug-rug: 'Tata pa sasada nuquru koari na vasileana nomadi; koari na siraṉa la pa
    vasileana si kukili vura si asa:'
  gaz-gaz: 'karra magaalaatti nama galchu bira, balbala dura dhaabattee akkana jettee
    iyyiti:'
  fra-LSG: 'A côté des portes, à l’entrée de la ville, A l’intérieur des portes, elle
    fait entendre ses cris:'
  yal-yal: A sɔnxɔma taan kirane nun a so dɛɛne ra, a naxa,
  haw-1868: Ma na ipuka, ma ke alo o ke kulanakauhale, Ma na wahi e komo ai, kahea
    mai la oia.
  arb-NAV: 'إِلَى جُوَارِ أَبْوَابِ الْمَدِينَةِ وَفِي مَدْخَلِ الثَّغْرِ، تَنْتَصِبُ
    مُجَاهِرَةً قَائِلَةً:'
  ewe-ewe: Ele tsitre ɖe dua ƒe agbowo ƒe mɔ xa kple agbo la me le ɣli dom sesĩe be,
  eng-LEE: Alongside of gates, at the opening of the city, at the entrance of the
    town[-doors] doth she call loudly,
  asm-FB: তাৰ উপৰিও নগৰৰ প্ৰবেশস্থানত, আৰু নগৰৰ দুৱাৰৰ ওচৰত থাকি ৰিঙিয়াই কয়,
  sus-A: عَ عَ شُي عِتٍمَ تَا سٌدٍ دّ رَ مِشِ دَنفِمَ دّننَشّ. عَ نَشّ،
  fra-SBL: 'Près des portes, à l''entrée de la ville, aux portes d''entrée, elle crie
    à haute voix :'
  hbo-hbo: לְיַד־שְׁעָרִ֥ים לְפִי־קָ֑רֶת מְבֹ֖וא פְתָחִ֣ים תָּרֹֽנָּה׃
  kik-kik: 'ningĩ hakuhĩ na ihingo iria cierekeire itũũra inene, o hau matoonyero-inĩ-rĩ,
