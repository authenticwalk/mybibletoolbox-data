  qub-qub: 'Marcaman yaycuna puncucunacho gayacuycan:'
  bqp-bqp: À kú wɛ̃tɛ bĩnilɛ sarɛ, a kòto dↄ bĩnilɛ pìi gbànↄ kĩnaa.
  hat-hat: 'L''ap pale byen fò bò pòtay lavil la, sou tout papòt yo, l''ap di:'
  eng-BSB: 'Beside the gates to the city, at the entrances she cries out:'
