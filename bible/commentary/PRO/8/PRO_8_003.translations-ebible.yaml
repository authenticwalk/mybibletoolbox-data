  mar-mar: ते शहराच्या प्रवेशव्दाराजवळ, शहराच्या वेशीजवळ, ती मोठ्याने हाक मारते.
  hlt-THB: Khawk khui lutnak vawng kengawh, vawngkawt kengawh ce dyi nawh thayy ing
