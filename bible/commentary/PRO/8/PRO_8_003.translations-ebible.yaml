  chk-chk: A leüömong le kökkö me lükün asamalapen tittin ewe telinimw lon ewe lenien
    tolong,
  rop-rop: Im oldei jandapbat wansaid langa det geit blanga det taun en im oldei jinginat
    deya.
  ukr-1871: 'Вона кличе коло воріт при ввіходї в місто, коло ввіходу в самі двері:'
  deu-1951: 'zur Seite der Tore, am Ausgang der Stadt, beim Eingang der Pforten ruft
    sie laut:'
  eng-JPS: 'Beside the gates, at the entry of the city, at the coming in at the doors,
    she crieth aloud:'
  srp-1865: 'Kod vrata, na ulasku u grad, gdje se otvoraju vrata, vièe:'
