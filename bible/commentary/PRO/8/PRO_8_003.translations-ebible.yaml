  hat-BSA: 'Akote pòtay yo, nan ouvèti vil la, nan antre pòtay yo, li kriye fò:'
  kos-kos: 'Ke nien utyak nu in siti uh Sisken mutunoa el pang ac fahk:'
  hbo-WLC: לְיַד־שְׁעָרִ֥ים לְפִי־קָ֑רֶת מְב֖וֹא פְתָחִ֣ים תָּרֹֽנָּה׃
  ibo-ibo: Nʼọnụ ụzọ nke obodo niile na nʼọnụ ụzọ ụlọ niile ka ọ nọ na-eti mkpu,
  ory-ory: ସେ ନଗର-ଦ୍ୱାର ନିକଟରେ, ନଗରର ପ୍ରବେଶ-ଦ୍ୱାରରେ, ଦ୍ୱାରର ପ୍ରବେଶ ସ୍ଥାନରେ ଥାଇ ଉଚ୍ଚସ୍ୱରେ
