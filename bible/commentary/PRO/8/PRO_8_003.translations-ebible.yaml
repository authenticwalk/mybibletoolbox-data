  ben-IRV: সে প্রবেশ দরজার কাছে, নগরের দরজার কাছে সে চিত্কার করে বলে,
  pan-pan: ਫਾਟਕਾਂ ਦੇ ਕੋਲ, ਨਗਰ ਦੇ ਲਾਂਘਿਆਂ ਤੇ, ਅਤੇ ਬੂਹਿਆਂ ਦੇ ਕੋਲ ਉਹ ਹਾਕ ਮਾਰਦੀ ਹੈ,
  mya-JVB: ကြီးသောတံခါးဝ ၊ မြို့ တံခါး ၊ အိမ်တံခါး ဝမှာ ကြွေးကြော် ၍၊
  tte-O: Yanuwa kamwasali kaba lusalusaena kolili iyogayoga,
  tbg-tbg: '@see-verse:PRO.008.002'
  hmo-hmo: 'Hanua ena magu iduara dekenai, bona ruma edia iduara dekenai aonega ia
