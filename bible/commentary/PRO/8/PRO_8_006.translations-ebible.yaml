verse: PRO.008.006
translations:
  mal-C: ശ്രദ്ധിക്കുക, എനിക്കു ശ്രേഷ്ഠകരമായ വസ്തുതകൾ പ്രസ്താവിക്കാനുണ്ട്; നീതിയുക്തമായതു
    സംസാരിക്കാൻ ഞാൻ എന്റെ അധരങ്ങൾ തുറക്കുന്നു.
  deu-TKW: Hört zu, denn was edel ist, will ich reden, und meine Lippen sollen sich
    öffnen zu dem, was recht ist.
  lin-lin: Boyoka, pamba te nazali na makambo ya motuya ya koyebisa bino, nafungoli
    monoko na ngai mpo na koloba makambo ya sembo.
  eng-LSV: Listen, for I speak noble things, || And the opening of my lips [is] uprightness.
  eng-GNV: Giue eare, for I will speake of excellent things, and the opening of my
    lippes, shall teache things that be right.
  eng-WEBSTER: Hear; for I will speak of excellent things; and the opening of my lips
    shall be right things.
  nhw-BL: Xijtlacaquilica cuali catli nimechilhuis pampa nocamanal nelía miyac ipati.
    Nochi notlamachtil elis xitlahuac.
  swh-ONEN: Sikilizeni, kwa maana nina mambo muhimu ya kusema; ninafungua midomo yangu
    kusema lililo sawa.
  bba-bba: I swɑɑ dɑkio, kon bɛɛ ɡɑri bɛɛrɛɡii sɔ̃. Ye kon ɡere kpuro yɑ sɑ̃ɑwɑ dee
    dee.
  eng-KJVCPB: Hear, for I will speak of excellent things; And the opening of my lips
    shall be right things.
  luo-luo: Winjuru, nikech an gi gik mabeyo mangʼeny madwaro nyisou; ayawo dhoga mondo
    awach gima kare.
  meu-meu: A kamonai, badina be ḡau herea-daedia baina herevalai, udugu bibinadia
    herevadia bae maoromaoro;
  npi-ULB: सुन, किनकि म आदरणीय कुराहरूको विषयमा बताउने छु, र मेरो ओठ खुला हुँदा मैले
    सिधा कुराहरू भन्‍ने छु ।
  yor-yor: Ẹ gbọ́, nítorí tí èmi ó sọ̀rọ̀ ohun iyebíye; Èmí ṣí ètè mi láti sọ ohun
    tí ó tọ́,
  ind-ind: Dengarkanlah, karena aku akan memberitahukan hal-hal yang sangat berharga.
    Semua yang aku katakan adalah benar.
  pes-OPCB: به من گوش دهید، زیرا سخنان من گرانبهاست. من حقیقت و راستی را بیان می‌کنم
    و از ناراستی نفرت دارم.
  tgl-ULB: Makinig kayo at magsasalita ako ng mga mararangal na bagay at kapag bumuka
    ang aking mga bibig ay sasabihin ko kung ano ang tama—
  hui-hui: I̱na tíhondo bi baya buruguleorebi tigabiorebi langigi berogo bayuwa hale
    hadaba.
  mya-mya: နားထောင်ကြ။ မြတ်သောစကားကို ငါပြော မည်။ မှန်သောတရားစကားကို ငါနှုတ်မြွက်မည်။
  bod-N: ཁྱོད་ཚོས་ཉོན་ཅིག་གང་ལ་ཞེ་ན༌ནི། །ང་ཡིས་ཡིད་དུ་འོང་བའི་དོན་རྣམས༌གླེང༌། །མཆུ་སྒྲོས་བར་ནས་དྲང་པོའི་གཏམ་བརྗོད༌དོ།།
  wsk-wsk: Ikialko, ani den ningo ninga manikko; ani den diram la balsam.
  sna-sna: Teererai, nokuti ndine zvinhu zvinokosha zvokutaura; ndinozarura muromo
    wangu kuti nditaure zvakarurama.
  spa-BLM: Escuchad, porque voy a hablar de cosas excelentes. La apertura de mis labios
    es para las cosas correctas.
  cac-cac: Ab'ec val sic'lab'il, ol alchaj juntzan̈ tastac nivac yelc'och d'ayex,
    man̈xo jantacoc svach'il.
  swh-ULB: Sikiliza na mimi nitasema mambo mazuri na nifumbuapo midomo yangu nitaongea
    haki.
  bel-bel: Слухайце, бо я буду казаць важнае, і моўленьне вуснаў маіх - праўда;
  deu-ELBBK: Hört! Denn Vortreffliches will ich reden, und das Öffnen meiner Lippen
    soll Geradheit sein.
  mbb-OT: Pemineg kew su zekelà is pulus wey hustu heini is egkeǥiyen ku.
  mal-2015: കേൾപ്പിൻ, ഞാൻ ഉൽകൃഷ്ടമായതു സംസാരിക്കും; എന്റെ അധരങ്ങളെ തുറക്കുന്നതു നേരിന്നു
    ആയിരിക്കും.
  rmc-rmc: Šunen man, bo vakerav, so igen kampel; phundravav mire vušta a phenav,
    so hin spravno.
  pes-OPV: بشنوید زیرا که به امور عالیه تکلم می‌نمایم و گشادن لبهایم استقامت است.
  ron-1924: Аскултаць, кэч ам лукрурь марь де спус ши бузеле ми се дескид ка сэ ынвеце
    пе алций че есте дрепт!
  ben-OBCV: শোনো, কারণ আমার কিছু নির্ভরযোগ্য কথা বলার আছে; যা সঠিক তা বলার জন্য আমি
    আমার ঠোঁট খুলেছি।
  som-som: I maqla, waayo, waxaan ku hadlayaa waxyaalo wanaagsan, Oo waxaan bushimaha
    u kala qaadayaa waxyaalo qumman.
  lat-VUC: Audite, quoniam de rebus magnis locutura sum, et aperientur labia mea ut
    recta prædicent.
  eng-ASVBT: Hear, for I will speak excellent things; And the opening of my lips shall
    be right things.
  mna-mna: Keleŋ sua tio ti. Pa nio leŋ ŋgar ambaimbaiŋan boozomen be aŋso yom pa.
    Sua ta iwedet pa kwoŋ na, indeŋdeeŋe men.
  ita-1885: Ascoltate; perciocchè io proporrò cose eccellenti; L'aprir delle mie labbra
    sarà di cose diritte.
  eng-LXXUP: Hearken to me; for I will speak solemn truths; And will produce right
    sayings from my lips.
  eng-ULB: Listen, because I will speak of noble things, and when my lips open I will
    say upright things.
  spa-VBL: Escúchame porque tengo valiosas cosas que explicarte.
  fra-_FOB: Écoutez, car je dirai des choses importantes, et j'ouvrirai mes lèvres
    pour enseigner ce qui est droit.
  mal-mal: കേൾക്കുവിൻ, ഞാൻ ഉൽകൃഷ്ടമായത് സംസാരിക്കും; എന്റെ അധരങ്ങൾ തുറക്കുന്നത് നേരിന്
    ആയിരിക്കും.
  lit-lit: Klausykite, nes kalbėsiu tai, kas kilnu, ir mano lūpos skelbs tai, kas
    tiesu.
  urd-GVR: Suno, kyoṅki maiṅ sharāfat kī bāteṅ kartī hūṅ, aur mere hoṅṭ sachchāī pesh
    karte haiṅ.
  suz-BL: नेनीन, गो रिम्‍शो लोव़ पाइनुङ। आं लोव़ ठीक बाक्‍ब।
  eng-NOY: Hear, for I speak excellent things, And my lips utter that which is right.
  ita-1927: Ascoltate, perché dirò cose eccellenti, e le mie labbra s’apriranno a
    insegnar cose rette.
  ckb-ckb: گوێ بگرن، چونکە باسی شتی بەرزتان بۆ دەکەم، کردنەوەی لێوەکانم بۆ ڕاستەڕێییە.
  eng-BBE: Give ear, for my words are true, and my lips are open to give out what
    is upright.
  kan-OKCV: ಕೇಳಿರಿ, ಉತ್ಕೃಷ್ಟ ಸಂಗತಿಗಳನ್ನು ನಾನು ಮಾತಾಡುವೆನು; ನ್ಯಾಯವಾದ ಸಂಗತಿಗಳಿಗಾಗಿ ನನ್ನ
    ತುಟಿಗಳನ್ನು ತೆರೆಯುವೆನು.
  tam-2017: கேளுங்கள், மேன்மையான காரியங்களைப் பேசுவேன்; என்னுடைய உதடுகள் உத்தம காரியங்களை
    வசனிக்கும்.
  spa-RV-1909: Oid, porque hablaré cosas excelentes; y abriré mis labios para cosas
    rectas.
  ron-BTF: Ascultați, căci voi vorbi despre lucruri mărețe, și deschiderea buzelor
    mele va fi cu lucruri drepte.
  eng-WEBP: Hear, for I will speak excellent things. The opening of my lips is for
    right things.
  eng-FBV: Listen to me because I have valuable things to explain to you.
  nld-1939: Luistert, want wat ik zeg is zeker, Wat over mijn lippen komt is juist;
  nch-BL: Xijtacaquilica cuali cati nimechilhuis pampa nocamanal nelía miyac ipati.
    Nochi notamachtil eltoc xitahuac.
  vie-1934: Hãy nghe, vì ta sẽ nói điều tốt lành, Ta hở môi ra mà dạy điều ngay thẳng.
  hin-CV: क्योंकि मैं तुम पर उत्कृष्ट बातें प्रकट करूंगी; मेरे मुख से वही सब निकलेगा
    जो सुसंगत ही है,
  eng-OURB: Sh'ma ·Hear obey·, for I will speak excellent things. The opening of my
    lips is for right things.
  spa-BES: Escuchen, porque mis palabras son verdaderas, y mis labios están abiertos
    para dar a conocer lo recto.
  tdx-tdx: Mitsanoña hitaroñako raha aman-kasiñe; vaho hañakatse volam-bantañe kanao
    misokake o soñikoo;
  tha-KJV: ฟังซี เพราะเราจะพูดถึงสิ่งยอดเยี่​ยม เพราะสิ่งที่ชอบจะมาจากริมฝีปากของเรา
  por-BR-2018: Ouvi, porque falarei coisas nobres; e abro meus lábios para a justiça.
  deu-ELO: Höret! Denn Vortreffliches will ich reden, und das Auftun meiner Lippen
    soll Geradheit sein.
  eng-WYC-2018: Hear ye (or Listen), for I shall speak of great things; and my lips
    shall be opened, to preach rightful things.
  epo-epo: Aŭskultu, ĉar mi parolos gravaĵon, Kaj ĝustaĵo eliros el mia buŝo.
  uig-PIN: Manga ⱪulaⱪ selinglar, Qünki güzǝl nǝrsilǝrni dǝp berimǝn, Aƣzimni eqip,
    durus ixlarni silǝrgǝ yǝtküzimǝn.
  beo-beo: 'Nabima! Na sia: amo da ida:iwane gala. Na sia:su da moloidafa fawane.'
  tpi-OTNT: Putim yau gut long gutpela na stretpela tok mi laik givim yupela.
  hau-SA: Ku saurara, gama ina da abubuwa masu darajan da zan faɗa; na buɗe leɓunana
    don in faɗa abin da yake daidai.
  uig-LAT: Manga qulaq sélinglar, Chünki güzel nersilerni dep bérimen, Aghzimni échip,
    durus ishlarni silerge yetküzimen.
  nde-nde: Lalelani ngoba ngilitshela izinto eziqakathekileyo; ngivula izindebe zami
    ngikhuluma okuqondileyo.
  ton-ton: Fanongo; he te u lea ki he ngaahi meʻa ʻoku lelei; pea ʻe mafaʻa hoku loungutu
    ʻi he ngaahi meʻa totonu.
  ces-1613: Poslouchejtež, nebo znamenité věci mluviti budu, a otevření rtů mých pouhou
    pravdu.
  eng-WMB: Hear, for I will speak excellent things. The opening of my lips is for
    right things.
  tam-TCV: கேளுங்கள், சொல்லுவதற்கு நம்பகமான காரியங்கள் என்னிடம் இருக்கிறது; என் உதடுகள்
    நேர்மையான காரியங்களைப் பேசும்.
  ceb-ULB: Paminaw ug mosulti ako ug mga bililhong mga butang ug sa dihang mobuka
    ang akong mga ngabil isulti ko ang matarong—
  pol-UBG: Słuchajcie, bo będę mówił o rzeczach wzniosłych, a wargi moje otworzą się,
    aby głosić prawość.
  agr-agr: Pegkeg unuimamainun wi titatjim nunú shiig antuka jukitajum.
  kyc-kyc: Nambana pii ama keyange langilyu dupwa rolaeŋe sepe.
  urd-GVU: سنو، کیونکہ مَیں شرافت کی باتیں کرتی ہوں، اور میرے ہونٹ سچائی پیش کرتے
    ہیں۔
  deu-1912: Höret, denn ich will reden, was fürstlich ist, und lehren, was recht ist.
  kan-2017: ಕೇಳಿರಿ, ನಾನು ಶ್ರೇಷ್ಠವಾದ ಸಂಗತಿಗಳನ್ನು ಹೇಳುವೆನು, ಯಥಾರ್ಥಕ್ಕಾಗಿಯೇ ತುಟಿಗಳನ್ನು
    ತೆರೆಯುವೆನು,
  yap-yap: Mu telmed ko thin rog nib th’abi fel’; urngin e tin gu be yog ngomed e
    mmat’aw.
  hlt-MCSB: Hnatun uh, rhaengsang la ka thui dongah ka hmuilai ka ongnah he vanat
    la om.
  mdy-ETH: ታ ዒንሢም ኬኤዛ ዼኤፒ ባኣዚ ዓኣሢሮ ዋይዙዋቴ፤ ታ ዻንጋፓ ፒዜ ባኣዚ ኬስካኔ።
  kew-kew: Neme epe redepi agaa go lagialo madaa-re, aane waru lobapa ina pirua pagalepape.
  twi-ASANTE: Montie, na mewɔ nsɛm pa bi ka kyerɛ mo; mebue mʼano ka deɛ ɛyɛ.
  eng-WEBU: Hear, for I will speak excellent things. The opening of my lips is for
    right things.
  wal-wal: Taani daro lo77obaa odiyo gishshau siyite; taani odiyoobai ubbai suurebaa.
  acu-NT: Wikia timiá pengker chichaman ujaktasan wakerajrume. Tura asamtai anturtuktaram.
  spa-PDDPT: Escuchen, porque diré cosas excelentes, Y abriré mis labios para cosas
    rectas.
  gun-gun: Mba'emo iporã va'e re xeayvu rã pendu pota ke. Xeayvu 'rã ha'evea rami
    anho.
  agu-BL: Nque'n wok il tan xtxumle'n yi yol yi swale' nin tzitetz. I'tz e'chk takle'n
    yi chin tajwe'n cunin tan kabnol tane'n.
  ilo-ULB: Dumngegkayo ket mangisaoak kadagiti nasasayaat a banbanag ken inton aglukat
    ti bibigko, ibagak ti umno-
  kpg-kpg: Hagalongo gi agu helekai, nia helekai ala koia e humalia. Agu helekai huogodoo
    ala e hagi adu gi goodou le e donu.
  uig-ARA: ماڭا قۇلاق سېلىڭلار، چۈنكى گۈزەل نەرسىلەرنى دەپ بېرىمەن، ئاغزىمنى ئېچىپ،
    دۇرۇس ئىشلارنى سىلەرگە يەتكۈزىمەن.
  bps-bps: Fanlingeyu i kafye mangu, du kdee mangu di gamu too tlu,
  sus-sus: Wo wo tuli mati n ma masenyi hagigɛ ra, masenyi tinxinxi naxan minima n
    dɛ i.
  pon-2006: Rong ei koasoi kaselel kan, pwe mehkoaros me I kin ndawei me pwung.
  ksd-ksd: Avat a valongore, tago ina tatike ra umana bo na magit i tuna, Ma ina tak
    ra ngiegu ta ra dovotina ka;
  tur-YTC: Dinleyin, harika şeyler söyleyeceğim. Dudaklarımın açılışı doğru şeyler
    içindir.
  bel-N: Слухайце, бо буду гаварыць пра рэчы важныя, і расчыняцца вусны мае, каб сказаць
    рэчы справядлівыя.
  grc-BRENT: Εἰσακούσατέ μου, σεμνὰ γὰρ ἐρῶ, καὶ ἀνοίσω ἀπὸ χειλέων ὀρθά.
  ind-AYT: Dengarkanlah, karena aku akan mengatakan perkara-perkara yang mulia, dan
    dari mulutku yang terbuka adalah perkara-perkara yang lurus.
  nya-nya: Mverani, pakuti ndikukuwuzani zinthu zofunika kwambiri; ndatsekula pakamwa
    panga ndipo payankhula zolungama.
  hrv-hrv: Slušajte, jer ću zboriti o važnim stvarima, i moje će usne otkriti što
    je pravo.
  mps-mps: Te eno dagebolo mawainu ebo te wiegi yai doloba pai poba olo bugagia muiąo.
  tpi-tpi: Putim yau gut long gutpela na stretpela tok mi laik givim yupela.
  dan-1931: Hør, thi jeg fører ædel Tale, åbner mine Læber med retvise Ord;
  vie-OVCB: Hãy lắng nghe! Ta có điều quan trọng nói với ngươi. Mọi điều ta nói là
    lẽ phải,
  guj-2017: સાંભળો, હું તમને ઉત્તમ વાતો કહેવાનો છું અને જે સાચું છે તે જ બાબતો વિષે
    મારું મુખ ઊઘડશે.
  pon-2006A: Rong ei koasoi kaselel kan, pwe mehkoaros me I kin ndawei me pwung.
  por-BRBSL: Ouça, pois vou falar coisas excelentes. A abertura dos meus lábios é
    para as coisas certas.
  swe-swe: Lyssna, för jag vill berätta om fantastiska (förträffliga, överlägsna)
    saker, när jag öppnar min mun så talar jag det som är rätt.
  cth-cth: Thai awh haw, kahawi poung e hah ka dei vaiteh, ka pahni dawk hoi ka tâcawt
    e teh, kalan e han doeh.
  twi-twi: Muntie, na mewɔ nsɛm pa bi ka kyerɛ mo; mibue mʼano ka nea eye.
  hlt-hlt: Hnatun uh, rhaengsang la ka thui dongah ka hmuilai ka ongnah he vanat la
    om.
  tbz-SIM: Kéntɛ́nɛ̀ n yóó di nɑ́kɛ́ tì, n yóó di nɑ́kɛ́ weti weti nwe.
  msy-2020: Ia deraghvɨra na baragh, kɨ akar bar aghuim ia mɨkɨmasa. Nan akam guizɨn
    araziba ian akagham.
  dop-dop: Ɩ nɩɩ, tɔm sɔsɔɔntʋ kɛ mɑ wɛnɑ sɩ mɑ heeliɣi-mɛ, mɑ kuliɣi mɑ nɔɣɔ sɩ mɑ
    heeliɣi-mɛɣɛ kʋsiɣisitu.
  azb-azb: Dinləyin, əla şeylərdən danışıram, Dilimdən düz sözlər çıxır.
  eng-DBY: Hear, for I will speak excellent things, and the opening of my lips shall
    be right things.
  hin-2017: सुनो, क्योंकि मैं उत्तम बातें कहूँगी, और जब मुँह खोलूँगी, तब उससे सीधी
    बातें निकलेंगी;
  wol-KYG: Déglul, ma wax la lu am solo, dégtal la njub.
  bjr-bjr: Qini amiqira ufa iriaqa, aiqama qinee qimannimi marunna ufafa kuqaa kai
    maridanoo.
  eng-YLT: Hearken, for noble things I speak, And the opening of my lips [is] uprightness.
  kne-kne: Dengngen yo tan nabanol ya kosto din ibagak.
  eng-WYC-2017: Hear ye, for I shall speak of great things; and my lips shall be opened,
    to preach rightful [or even] things.
  eng-WMBB: Hear, for I will speak excellent things. The opening of my lips is for
    right things.
  urd-GVH: सुनो, क्योंकि मैं शराफ़त की बातें करती हूँ, और मेरे होंट सच्चाई पेश करते
    हैं।
  rug-rug: Avoso mae, ura na ginugua arilaedi si kote zama ni rau; na toṉotodi si
    kote zama ni sa beruqu.
  gaz-gaz: Ani waan faayidaa qabu nan dubbadhaatii, dhagaʼaa; waan qajeelaa dubbachuufis
    afaan koo nan banadha.
  fra-LSG: Écoutez, car j’ai de grandes choses à dire, Et mes lèvres s’ouvrent pour
    enseigner ce qui est droit.
  yal-yal: Ɛ tuli mati bayo n ma falan kɛndɛ. N fala faɲine nan tima ɛ xa.
  haw-1868: E hoolohe mai, no ka mea, e hai ana au i na mea maikai; O ka oaka ana
    hoi o ko'u mau lehelehe ma na mea pono ia.
  arb-NAV: أَنْصِتُوا لأَنَّنِي سَأَنْطِقُ بِأَقْوَالٍ أَثِيرَةٍ، وَأَفْتَحُ شَفَتَيَّ
    بِكَلامٍ قَوِيمٍ.
  ewe-ewe: Miɖo to elabena nya xɔasiwo le asinye be magblɔ; meke nye nu be magblɔ
    nu si le dzɔdzɔe.
  eng-LEE: Hear! for of noble things will I speak; and the opening of my lips shall
    be of what is equitable.
  asm-FB: শুনা, মই উত্তম বিষয়ৰ কথা কওঁ, আৰু যেতিয়া মোৰ মুখ মেলোঁ, তেতিয়া মই সত্য
    কথা কওঁ।
  sus-A: وٌ وٌ تُلِ مَتِ ﭑ مَ مَسٍنيِ هَفِفّ رَ، مَسٍنيِ تِنشِنشِ نَشَن مِنِمَ ﭑ دّ
    عِ.
  fra-SBL: Écoutez, car je vais dire des choses excellentes. L'ouverture de mes lèvres
    est pour les choses justes.
  hbo-hbo: שִׁ֭מְעוּ כִּֽי־נְגִידִ֣ים אֲדַבֵּ֑ר וּמִפְתַּ֥ח שְׂ֝פָתַ֗י מֵישָׁרִֽים׃
  kik-kik: Thikĩrĩriai, nĩgũkorwo ndĩ na maũndũ ma bata ngwaria; ngũtumũra mĩromo
    yakwa njarie maũndũ marĩa magĩrĩire.
  fra-NCL: Ecoutez, car j’ai à dire des choses magnifiques, et mes lèvres s’ouvrent
    pour enseigner ce qui est droit.
  cek-AK: Tahngai oh, hmuen kahoih kang thuih o han; toenghaih lok to kang thuih o
    han.
  cuk-cuk: Nue an-itomalo, an ibmar-nuegan sogesokalid. An-gwabinduku igar-innikigwadba
    sunmaksokalid.
  uig-CYR: Маңа қулақ селиңлар, Чүнки гөзәл нәрсиләрни дәп беримән, Ағзимни ечип,
    дурус ишларни силәргә йәткүзимән.
  tel-2017: వినండి, నేను అతి ప్రాముఖ్యమైన విషయాలు చెబుతాను. నా పెదవులు యథార్థమైన మాటలు
    మాట్లాడతాయి.
  hat-BSA: Koute mwen, paske mwen va pale gwo bagay. Lè lèv mwen louvri, y ap devwale
    bagay ki kòrèk.
  kos-kos: Lohng kas wolana luk. Ma nukewa nga fahk uh suwohs.
  hbo-WLC: שִׁ֭מְעוּ כִּֽי־נְגִידִ֣ים אֲדַבֵּ֑ר וּמִפְתַּ֥ח שְׂ֝פָתַ֗י מֵישָׁרִֽים׃
  ibo-ibo: Geenụ m ntị, nʼihi na enwere m okwu dị mkpa m ga-agwa unu; Ihe ọbụla m
    kwuru bụ ihe ziri ezi,
  ory-ory: ଶୁଣ, ଯେହେତୁ ମୁଁ ଉତ୍କୃଷ୍ଟ ବିଷୟ କହିବି; ମୁଁ ଓଷ୍ଠାଧର ଫିଟାଇ ଯଥାର୍ଥ କଥା କହିବି।
  chk-chk: Oupwe aüseling, pun üpwe fos won mettoch mi aüchea, üpwe aiti ngenikemi
    mine a pwüng.
  rop-rop: “Wal yumob lisin langa main brabli gudwan wed. Mi oldei dalimbat yumob
    blanga ola raitwan ting.
  ukr-1871: Слухайте, бо я про важне говорити буду, й сама се правда, що уста мої
    виповідають.
  deu-1951: Höret, denn ich habe Vortreffliches zu sagen, und meine Lippen öffnen
    sich für das, was gerade ist.
  eng-JPS: Hear, for I will speak excellent things, and the opening of my lips shall
    be right things.
  srp-1865: Slušajte, jer æu govoriti velike stvari, i usne moje otvorajuæi se kazivaæe
    što je pravo.
  lug-lug: Muwulirize kubanga nnina ebintu ebikulu eby’okubagamba, era mu kamwa kange
    muvaamu ebituufu.
  heb-heb: שמעו כי נגידים אדבר ומפתח שפתי מישרים׃
  ben-IRV: শোনো, কারণ আমি উত্কৃষ্ট কথা বলব এবং যখন আমার ঠোঁট খুলবে যা সঠিক তা বলব।
  pan-pan: ਸੁਣੋ, ਮੈਂ ਉੱਤਮ ਗੱਲਾਂ ਆਖਾਂਗੀ, ਅਤੇ ਮੇਰੇ ਬੁੱਲ ਖਰੀਆਂ ਗੱਲਾਂ ਲਈ ਖੁੱਲਣਗੇ,
  mya-JVB: နားထောင် ကြ။ မြတ် သောစကားကို ငါပြော မည်။ မှန် သောတရားစကားကို ငါ နှုတ်မြွက်
    မည်။
  tte-O: Kwabenali kaiwena walo namwanamwali kani yawalowegili kolimiu. Sopagu mena
    walo dudududulaili siyawatagilima.
  tbg-tbg: Ne koqemake aato vate vaiqe te koqe haikara ni tiva nimiare. Ne iri vaiqe
    te avuqavu vaina okarara ni tiva nimiare.
  hmo-hmo: Lauegu hereva namodia do umui kamonai. Lauegu hereva ibounai be maoromaoro.
  urd-urd: सुनो, क्यूँकि मैं लतीफ़ बातें कहूँगी, और मेरे लबों से रास्ती की बातें निकलेगी;
  rus-SYN: Слушайте, потому что я буду говорить важное, и изречение уст моих - правда;
  bqc-SIM: À swã́kpa, asa yã́ gbia má oɛ́, yã́ dↄ̀ↄde a bↄ ma lɛ́u.
  tcz-CHONGTHU: Ngaitem un, keiman thil phachom tah nahil uvinge, kakam sunga kon
    thudih jengbou pot ding ahi.
  mar-mar: ऐका आणि मी उत्कृष्ट गोष्टी सांगणार आहे, आणि जेव्हा माझे ओठ उघडतील तेव्हा
    जे योग्य आहे ते मी सांगेन,
  hlt-THB: Ngaih lah uh, nangmih ham awileek soeih kqawn hly nyng, kak awi kqawn boeih
    ve ak thyym boeih ni.
  qub-qub: Wiyamay-llapa. Fiyupa allicunatami willapäshayqui. Dios munashan cajcunatami
    yachachishayqui.
  bqp-bqp: À sã kpá, zaakũ yã tìkisiin mani oárɛ, yã dↄ̀rↄde mɛ́ ani bo ma lɛ́n.
  hat-hat: Louvri zòrèy nou. Mwen pral di pawòl ki konsekan. Tou sa mwen pral di yo
    se bagay ki dwat.
  eng-BSB: Listen, for I speak of noble things, and the opening of my lips will reveal
    right.
  tod-tod: À woilo dɛɛ, mazɔlɔɔ faa ɓiin ka gè bosu wo ma, telebo kpɔɛiti ka ti
    ɠulazu dàaʋɛ.
  eng-WEBPB: Hear, for I will speak excellent things. The opening of my lips is for
    right things.
  kbq-kbq: Kama antahiho kema nehuana, na'ankure mareri agatere'nea zanku nehue, maka
    nanekema hanua kemo'a, fatgo huno tamage kege tamasamigahue.
  nhe-BL: Xijtlacaquilica cuali tlen nimechilhuis pampa notlajtol nelía miyac ipati.
    Nochi notlamachtil elis xitlahuac.
  bus-bus: À swã kpá, zaakɛ yã tìisin mɛ́ oare, yã dↄ̀rↄdee bé eé bↄ ma lɛ́n.
  gub-BL: Ezeapyaka nehe. Ta'e amume'u ikatu ma'e teko ihe xe. Heremimume'u paw ikatu
    a'e.
  eng-DRA: 'Hear, for I will speak of great things: and my lips shall be opened to
    preach right things.'
