verse: PRO.008.013
translations:
  mal-C: അധർമത്തെ വെറുക്കുക എന്നതാണ് യഹോവാഭക്തി; അഹന്തയും അഹങ്കാരവും ദുഷ്കൃത്യങ്ങളും
    വൈകൃതഭാഷണവും ഞാൻ വെറുക്കുന്നു.
  deu-TKW: Jahwe fürchten ist Hassen des Bösen; Hoffart, Hochmut und bösen Wandel,
    sowie den Mund der Verkehrtheit hasse ich.
  lin-lin: Kotosa Yawe ezali koyina mabe. Nayinaka lolendo, lofundu, nzela ya masumu
    mpe monoko ya lokuta.
  eng-LSV: The fear of YHWH [is] to hate evil; Pride, and arrogance, and an evil way,
    || And a contrary mouth, I have hated.
  eng-GNV: 'The feare of the Lord is to hate euill as pride, and arrogancie, and the
    euill way: and a mouth that speaketh lewde things, I doe hate.'
  eng-WEBSTER: 'The fear of the LORD is to hate evil: pride, and arrogance, and the
    evil way, and the froward mouth, do I hate.'
  nhw-BL: Se catli quiimacasi huan quitlepanita TOTECO, quiijiyas nochi catli amo
    cuali. Amo quinequis quinitas masehualme catli mohueyimatij huan catli mohueyitlepanitaj.
    Amo quinnechcahuis catli fiero ininnemilis huan catli istlacatij.
  swh-ONEN: Kumcha Bwana ni kuchukia uovu; ninachukia kiburi na majivuno, tabia mbaya
    na mazungumzo potovu.
  bba-bba: À n kĩ ɑ Yinni Gusunɔ bɛɛrɛ wɛ̃, ɑ de ɑ kɔ̃sɑ tusi. Nɑ tii suɑbu kɑ yɛ̃kɔ
    kɑ kɔ̃sɑn kookoosu kɑ keetɑn ɡɑri tusɑ.
  eng-KJVCPB: 'The fear of the Lord is to hate evil: Pride, and arrogancy, and the
    evil way, And the froward mouth, do I hate.'
  luo-luo: Luoro Jehova Nyasaye en sin gi richo; amon gi sunga kod ngʼayi, timbe maricho
    kod wuoyo mochido.
  meu-meu: Iehova igari-henina na dika i'inai-henina; hekokoroku bona heaḡi bona kara
    dika dalana bona hereva gageva-agevadia na inai henidiamu.
  npi-ULB: परमप्रभुको भय खराबीलाई घृणा गर्नु हो । म घमण्ड, अहङ्कार, दुष्‍ट मार्ग र
    भड्काउने बोलीवचनलाई घृणा गर्दछु । म तिनीहरूलाई घृणा गर्दछु ।
  yor-yor: Ìbẹ̀rù Olúwa ni ìkórìíra ibi mo kórìíra ìgbéraga àti agídí, ìwà ibi àti
    ọ̀rọ̀ ẹ̀tàn.
  ind-ind: Apabila mengenal aku, tentu engkau akan hormat dan takut kepada TUHAN dan
    membenci kejahatan, karena aku membenci segala macam kejahatan, termasuk sifat
    sombong, membanggakan diri, dan suka menipu.
  pes-OPCB: اگر کسی خداترس باشد، از بدی نفرت خواهد داشت. من از غرور و تکبر، رفتار
    و گفتار نادرست متنفرم.
  tgl-ULB: Ang pagkatakot kay Yahweh ay para kapootan ang kasamaan — kinapopootan
    ko ang pagmamataas at kayabangan, ang masamang paraan, at malaswang pananalita
    — kinapopootan ko sila.
  hui-hui: Wali agali Anduane Homogo andaneha howa ibugua laradagua bialu haga karume
    mana ko bulene handabe manga holebira. Mine holeneru i̱ninaga mini mo yaraga holeneru
    mana ko tara tara buleneru ke̱ holeneru mana uruni aleru i̱ hame nalagaore kogoni.
  mya-mya: ထာဝရဘုရားကို ကြောက်ရွံ့သောသဘောကား၊ ဒုစရိုက်ကိုမုန်းသောသဘောတည်း။ မာနထောင်လွှား
    ခြင်း၊ စော်ကားခြင်း၊ မကောင်းသော လမ်းသို့လိုက်ခြင်း၊ ကောက်သောစကားဖြင့်ပြောဆိုခြင်းတို့ကို
    ငါမုန်း၏။
  bod-N: ཡ་ཝཱེ་ཁོང་ལ་གུས་ཤིང་འཇིགས་པ༌ནི། །ངན་པ་ལ་ནི་སྡང་བ་དེ་ཡིན༌ཞིང༌། །བདག་ནི་ང་རྒྱལ་ཁེངས་དྲེགས་སྤྱོད་ངན༌དང༌།
    །སྨྲ་སྒོ་ཕྱིན་ཅི་ལོག་པ་བཅས་ལ༌སྡང༌།།
  wsk-wsk: Kariimet Yawe bowa ningi bagasan, mu nuna ikia memek suen la mesan ale
    nubiring tusan; ani nusupuling lagara ko munan se nunumi patawura ko munan mu
    mesam; ale kilek memek betera se den kawel bala mu ani mesam tala.
  sna-sna: Kutya Jehovha ndiko kuvenga zvakaipa; ndinovenga kuzvikudza namanyawi,
    maitiro akaipa nokutaura kunonyangadza.
  spa-BLM: El temor a Yahvé es odiar el mal. Odio el orgullo, la arrogancia, el mal
    camino y la boca perversa.
  cac-cac: Tato ay yelc'och Jehová d'ayon̈, sco chaccanel chucal. Tato jelan on̈,
    max yal-laj quic'anchaan̈ co b'a. Max co nib'ejochlaj chuc b'eyb'al yed' es.
  swh-ULB: Hofu ya Mungu ni kuchukia uovu- nachukia majivuno na kiburi, njia ya uovu,
    na kauli iliyopotoka- hivyo ninavichukia.
  bel-bel: Страх Гасподні - ненавідзець зло; гонар і пыху і ліхія шляхі і падступныя
    вусны я ненавіджу.
  deu-ELBBK: 'Die Furcht des HERRN ist: das Böse hassen. Stolz und Hochmut und den
    Weg des Bösen und den Mund der Verkehrtheit hasse ich.'
  mbb-OT: Is langun he edtahud te Nengazen, igkeepes dan is mezaat. Egkeepesan ku
    is kegkegelbuwen, is kegkemepelevawen, is mezaat he menge vetasan, wey is winalì
    he menge lalag.
  mal-2015: യഹോവാഭക്തി ദോഷത്തെ വെറുക്കുന്നതാകുന്നു; ഡംഭം, അഹങ്കാരം, ദുർമ്മാർഗ്ഗം,
    വക്രതയുള്ള വായ് എന്നിവയെ ഞാൻ പകെക്കുന്നു.
  rmc-rmc: Te vareko daral le Devlestar, našťi avri ačhel o nalačho. Me, o goďaveripen,
    našťi avri ačhav o baripen, aňi te pes vareko ľidžal upre, aňi o nalačhipen, aňi
    o vušta, so klaminen.
  pes-OPV: ترس خداوند، مکروه داشتن بدی است. غرور و تکبر وراه بد و دهان دروغگو را مکروه
    می‌دارم.
  ron-1924: Фрика де Домнул есте урыря рэулуй; труфия ши мындрия, пуртаря ря ши гура
    минчиноасэ – ятэ че урэск еу.
  ben-OBCV: সদাপ্রভুকে ভয় করার অর্থ মন্দকে ঘৃণা করা; আমি অহংকার ও দাম্ভিকতাকে ঘৃণা
    করি, মন্দ আচরণ ও সত্যভ্রষ্ট কথাবার্তাকেও করি।
  som-som: Rabbiga ka cabsashadiisu waa in sharka la naco. Kibirka, iyo madaxweynaanta,
    iyo jidka sharka, Iyo afka qalloocan ayaan anigu necbahay.
  lat-VUC: 'Timor Domini odit malum: arrogantiam, et superbiam, et viam pravam, et
    os bilingue, detestor.'
  eng-ASVBT: 'The fear of Jehovah is to hate evil: Pride, and arrogancy, and the evil
    way, And the perverse mouth, do I hate.'
  mna-mna: Tomtom ta so imototo Yooba mi ileŋleŋ la kalŋaana, nako iurur koi pa mbulu
    sananŋana. Mi nio ta kembena. Mbulu ki pakurŋana mi repiiliŋana, ramaki mbulu
    sananŋan mi sua pakamkaamŋan ta boozomen na, leleŋ pa ri sa som kat.
  ita-1885: Il timor del Signore è odiare il male; Io odio la superbia, e l'alterezza,
    e la via della malvagità, E la bocca perversa.
  eng-LXXUP: The fear of the Lord hates unrighteousness, And insolence, and pride,
    and the ways of wicked men; And I hate the perverse ways of bad men.
  eng-ULB: The fear of Yahweh is to hate evil. I hate pride and arrogance, the evil
    way, and perverted speech. I hate them.
  spa-VBL: Honrar al Señor significa aborrecer el mal. Por ello aborrezco el orgullo
    y la arrogancia, la conducta malvada y el decir mentiras.
  fra-_FOB: La crainte de l'Éternel, c'est la haine du mal; je hais l'orgueil et l'arrogance,
    la voie du mal et la bouche perverse.
  mal-mal: യഹോവാഭക്തി ദോഷത്തെ വെറുക്കുന്നതാകുന്നു; ഡംഭം, അഹങ്കാരം, ദുർമാർഗ്ഗം, വക്രതയുള്ള
    വായ് എന്നിവ ഞാൻ പകക്കുന്നു.
  lit-lit: VIEŠPATIES baimė – tai nekęsti blogio; puikybės, išdidumo, blogio kelio
    ir iškrypusios burnos aš nekenčiu.
  urd-GVR: Jo Rab kā ḳhauf māntā hai wuh burāī se nafrat kartā hai. Mujhe ġhurūr,
    takabbur, ġhalat chāl-chalan aur ṭeṛhī bātoṅ se nafrat hai.
  suz-BL: परमप्रभु यावे कली मान पा हिंचा, मरिम्‍शो पचा कली काइ मदाक्‍चा बाक्‍ब। फुरती
    कोंइचा, ठेयब लेश्‍शो दुम्‍चा, मरिम्‍शो थुं ङा गेय पचा नु दूली लोव़ पचा काइ मदाक्‍नुङ।
  eng-NOY: The fear of the LORD is to hate evil; Pride, and arrogance, and the evil
    way, And the deceitful mouth, do I hate.
  ita-1927: Il timore dell’Eterno è odiare il male; io odio la superbia, l’arroganza,
    la via del male e la bocca perversa.
  ckb-ckb: ئەوەی لەخواترس بێت، ڕقی لە خراپە دەبێت، من ڕقم لە لووتبەرزی و خۆبەزلزانییە،
    لە ڕێگای خراپ و لە قسەی بە فێڵە.
  eng-BBE: 'The fear of the Lord is seen in hating evil: pride, a high opinion of
    oneself, the evil way, and the false tongue, are unpleasing to me.'
  kan-OKCV: ಕೆಟ್ಟದ್ದನ್ನು ಹಗೆ ಮಾಡುವುದೇ ಯೆಹೋವ ದೇವರ ಭಯವಾಗಿದೆ; ಗರ್ವ, ಅಹಂಕಾರ, ಕೆಟ್ಟನಡವಳಿಕೆ,
    ವಕ್ರ ಭಾಷಣಗಳನ್ನು ನಾನು ಹಗೆಮಾಡುತ್ತೇನೆ.
  tam-2017: தீமையை வெறுப்பதே யெகோவாவுக்குப் பயப்படும் பயம்; பெருமையையும், அகந்தையையும்,
    தீய வழியையும், மாறுபாடுள்ள வாயையும் நான் வெறுக்கிறேன்.
  spa-RV-1909: El temor de Jehová es aborrecer el mal; la soberbia y la arrogancia,
    y el mal camino y la boca perversa, aborrezco.
  ron-BTF: Teama de DOMNUL este să urăști răul; eu urăsc mândria și aroganța și calea
    rea și gura perversă.
  eng-WEBP: The fear of the LORD is to hate evil. I hate pride, arrogance, the evil
    way, and the perverse mouth.
  eng-FBV: Honoring the Lord means hating evil. So I hate pride and arrogance, wicked
    behavior and telling lies.
  nld-1939: Maar hoogmoed en trots, een slechte levenswandel, En een wispelturige
    tong zijn een afschuw voor mij.
  nch-BL: Se cati quiimacasi huan quitepanita TOTECO, quiijiyas nochi cati amo cuali.
    Amo quinequis quinitas masehualme cati mohueyimatij huan cati mohueyitepanitaj.
    Amo quinechcahuis cati fiero ininemilis huan cati istacatij.
  vie-1934: Sự kính sợ Đức Giê-hô-va, ấy là ghét điều ác; Ta ghét sự kiêu ngạo, xấc
    xược, con đường ác, và miệng gian tà.
  hin-CV: पाप से घृणा ही याहवेह के प्रति श्रद्धा है; मुझे घृणा है अहंकार, गर्वोक्ति,
    बुराई तथा छलपूर्ण बातों से.
  eng-OURB: The fear of Adonai is to hate evil. I hate pride, arrogance, the evil
    way, and the perverse mouth.
  spa-BES: 'El temor del Señor se ve al odiar el mal: el orgullo, una alta opinión
    de uno mismo, el mal camino y la falsa lengua, me son desagradables.'
  tdx-tdx: Malain-karatiañe ty fañeveñañe am’ Iehovà. hejeko ty firengeañe, ty fibohabohañe,
    ty satan-karatiañe, naho ty vava mitera.
  tha-KJV: ความยำเกรงพระเยโฮวาห์เป็นความเกลียดชังความชั่วร้าย เราเกลียดความเย่อหยิ่งและความจองหอง
    และทางของความชั่วร้ายกับปากตลบตะแลง
  por-BR-2018: 'O temor ao SENHOR é odiar o mal: a soberba e a arrogância, o mal caminho
    e a boca perversa, eu os odeio.'
  deu-ELO: 'Die Furcht Jehovas ist: das Böse hassen. Hoffart und Hochmut und den Weg
    des Bösen und den Mund der Verkehrtheit hasse ich.'
  eng-WYC-2018: The dread of the Lord hateth evil; I curse boast, and pride, and a
    shrewd way, and a double-tongued mouth. (The fear of the Lord is to hate evil
    or To have reverence for the Lord is to hate evil; I curse boast, and pride, and
    a depraved way, and speaking with a double-tongue, or with duplicity.)
  epo-epo: Timo antaŭ la Eternulo malamas malbonon, Fieron, malhumilon, kaj malbonan
    vojon; Malsinceran buŝon mi malamas.
  uig-PIN: Pǝrwǝrdigardin ǝyminix — Yamanliⱪⱪa nǝprǝtlinix demǝktur; Tǝkǝbburluⱪ,
    mǝƣrurluⱪ, yaman yol ⱨǝm xum eƣizni ɵq kɵrimǝn.
  beo-beo: 'Nowa da Hina Godema nodone dawa:be da wadela:i hou amola ledo huluane
    higasa. Na da amoma higasa amola nowa da hifawane hina: dio gaguia gadosea amola
    wadela:i hou amola ogogosu hamonanebe, amo huluane na higasa.'
  tpi-OTNT: Man i save aninit long Bikpela, em i no save laikim tru ol pasin nogut.
    Mi no laik tru long pasin bilong bikhet na pasin bilong man i litimapim nem bilong
    em yet na pasin bilong mekim olkain samting nogut na pasin bilong tok giaman.
  hau-SA: Jin tsoron Ubangiji shi ne ƙin mugunta; ina ƙin girman kai da fariya, halin
    mugunta da kuma muguwar magana.
  uig-LAT: Perwerdigardin eyminish — Yamanliqqa nepretlinish démektur; Tekebburluq,
    meghrurluq, yaman yol hem shum éghizni öch körimen.
  nde-nde: Ukwesaba uThixo yikuzonda ububi; ngiyakuzonda ukuzazisa lobuqholo, ukuziphatha
    kubi lenkulumo ebolileyo.
  ton-ton: 'Ko e manavahē kia Sihova, ko e fehiʻa ia ki he kovi: ko e fielahi, mo
    e fakapuhopuhā, mo e angakovi mo e ngutu kovi, ʻoku ou fehiʻa ki ai.'
  ces-1613: Bázeň Hospodinova jest v nenávisti míti zlé, pýchy a vysokomyslnosti,
    i cesty zlé a úst převrácených nenávidím.
  eng-WMB: The fear of the LORD is to hate evil. I hate pride, arrogance, the evil
    way, and the perverse mouth.
  tam-TCV: தீமையை வெறுப்பதே யெகோவாவுக்குப் பயந்து நடப்பதாகும்; பெருமையையும் அகந்தையையும்
    தீய நடத்தையையும் வஞ்சகப்பேச்சையும் நான் வெறுக்கிறேன்.
  ceb-ULB: Ang pagkahadlok kang Yahweh mao ang pagdumot sa daotan—gikasilagan ko ang
    garbo ug ang pagkamapahitas-on, ang daotang dalan, ug ang tinuis nga sinultihan—gikasilagan
    ko sila.
  pol-UBG: Bojaźń PANA to nienawidzić zła. Ja nienawidzę pychy, wyniosłości, złej
    drogi i ust przewrotnych.
  agr-agr: Tuke Pujuun umija duka pegkegchau takat aina nunak kajejawai. Tuja ememamu,
    tikich wagagkau anentaimat, pegkegchau takat, waitjut aina nunak wika kajejajai.
  kyc-kyc: Nambame wambu range mupwa wakasa lao suu pyapala pii panga soo karo kata
    koona penge dupwa kando epe kanda nange. Dokona ingyuo akali mendeme Anatu andakeŋe
    lao pakao pyuo karara ramo doko baa koo dupwa epe kanda nao kararasa pira.
  urd-GVU: جو رب کا خوف مانتا ہے وہ بُرائی سے نفرت کرتا ہے۔ مجھے غرور، تکبر، غلط چال
    چلن اور ٹیڑھی باتوں سے نفرت ہے۔
  deu-1912: Die Furcht des HERRN haßt das Arge, die Hoffart, den Hochmut und bösen
    Weg; und ich bin feind dem verkehrten Mund.
  kan-2017: ಯೆಹೋವನ ಭಯವು ಪಾಪದ್ವೇಷವನ್ನು ಹುಟ್ಟಿಸುತ್ತದೆ; ಗರ್ವ, ಅಹಂಭಾವ, ದುರ್ಮಾರ್ಗತನ, ಕುಟಿಲ
    ಭಾಷಣ ಇವುಗಳನ್ನು ಹಗೆಮಾಡುತ್ತೇನೆ.
  yap-yap: Ra ngan par ni bay madgun SOMOL u wun’uy, ma aram e nga ni fanenikay e
    tin kireb; dabug e ufanthin nge tolngan’, nge ngongol nib kireb nge thin ni yima
    yog nde riyul’.
  hlt-MCSB: BOEIPA hinyahnah dongah a thae la koevoeinah te thiinah ham ni hoemdamnah
    neh a thae longpuei khaw, calaak ol khaw ka hmuhuet.
  mdy-ETH: ፑርታ ባኣዚ ዒፂሢ ናንጊና ናንጋ ጎዳ ዒጊጪሢኬ፤ ታኣኒ ዖቶርሙሞና ሄርሺንቲና ዒዒፃኔ፤ ፑርታ ጎይሢና ዎቦ ጌኤሲና
    ታ ናሽኩዋሴ።
  kew-kew: Aa meda nipu Adaa Aa-na agaa pagoa rataliare wae yaenu pape gime-omea.
    Neme gimi ome yae-re, aa medame nimuna bi minasaawa waea pea kone luabu-ri gime
    ome. Waeanu adaapu pua yaa agaa teme aanu page ora gipea.
  twi-ASANTE: Sɛ wɔsuro Awurade ɛne sɛ wɔkyiri bɔne; mekyiri ahantan ne ahomasoɔ,
    ɔbra bɔne ne nnaadaasɛm.
  eng-WEBU: The fear of the LORD is to hate evil. I hate pride, arrogance, the evil
    way, and the perverse mouth.
  wal-wal: Godaassi yayyiyoogee iitatettaa ixxiyoogaa; taani otoruwaanne ayyuwaa ixxais;
    iitasaa efiya ogiyaanne worddo haasayaa dosikke.
  acu-NT: Iinu Apuri Yus umirkatniuka tunau nakitamujai metekaitai. Tura asan miajuitjai
    tumamunka, tura pase turatniunka, tura tunau chichamnasha mash nakitajai.
  spa-PDDPT: El temor a Yavé es aborrecer el mal. Aborrezco la soberbia, la arrogancia,
    el mal camino y la boca perversa.
  gun-gun: Senhor renonde ojererokyjea rupi oiko va'e ma ojou vai 'rã teko vai. Ha'e
    gui xee ajou vai va'e ma nhemboyvate reia, jejou porã reia, teko vai rupi ikuaia
    ha'e opa marã ayvua.
  agu-BL: Na yi tak'le'n k'ej Kajcaw yi kaRyosil na ẍchaj yi na chi'ch kac'u'l te
    yi e'chk takle'n cachi'. Yi in wetz wi'nin na chi'ch inc'u'l scye'j yi e' yi na
    cyocsaj quib nim tu cyajtza'kl; nin wi'nin na chi'ch inc'u'l scye'j yi e' yi wi'nin
    na chicyakax mak'max. Nin wi'nin na chi'ch inc'u'l scye'j yi e' yi chin juntlen
    nin cyajtza'kl, yi e' yi ntin la'jil na chiyol.
  ilo-ULB: Ti panagbuteng kenni Yahweh ket pananggura iti dakes- kagurgurak ti napannakkel
    ken natangsit, ti dakes a wagas, ken makaallilaw a panagsasao- kagurgurak dagitoy.
  kpg-kpg: Maa goe ga de hiihai gi nia haihai huaidu, goe le e hagalaamua Dimaadua.
    Au e de hiihai di bida hagaamu au, mo di bida hagalaamua au, nia haihai huaidu
    mo nia helekai tilikai.
  uig-ARA: پەرۋەردىگاردىن ئەيمىنىش ــ يامانلىققا نەپرەتلىنىش دېمەكتۇر؛ تەكەببۇرلۇق،
    مەغرۇرلۇق، يامان يول ھەم شۇم ئېغىزنى ئۆچ كۆرىمەن.
  bps-bps: I to nun klikoan di Dwata, knangan i sasè. Na agu kfulung, mnang agu i
    kafdatah, i kafdag, i sasè nimò, na i kakakéng.
  sus-sus: Xa Alatala xa yaragaaxui na i bɛ, i fe ɲaaxi nan xɔnma. Yɛtɛ igboɲa, fe
    ɲaaxie, nun wɔyɛn kobie, n nee nan xɔnma.
  pon-2006: Wauneki KAUN-O iei kailongki me suwed. I kin kailongki pohnmwahso oh aklapalap,
    pil tiahk suwed oh lokaia likamw.
  ksd-ksd: A variru tadav ra Luluai i milikuane ra kaina; Iau milikuane tuna ra kolakolo
    na ninunuk, ma ra ninguk, Ra bilak na mangamangana, ma ra tinata i gegagege.
  tur-YTC: Yahve korkusu kötülükten nefret etmektir. Kibirden, gururdan, kötülük yolundan,
    Sapık ağızdan nefret ederim.
  bel-N: Страх перад ГОСПАДАМ — ненавідзець ліхоту, пыху і фанабэрыстасьць, ліхія
    шляхі і крывадушныя вусны я ненавіджу.
  grc-BRENT: Φόβος Κυρίου μισεῖ ἀδικίαν, ὕβριν τε καὶ ὑπερηφανίαν καὶ ὁδοὺς πονηρῶν·
    μεμίσηκα δὲ ἐγὼ διεστραμμένας ὁδοὺς κακῶν.
  ind-AYT: Takut akan TUHAN adalah membenci kejahatan. Kesombongan dan kecongkakan,
    jalan kejahatan dan mulut yang menentang, aku membencinya.
  nya-nya: Kuopa Yehova ndiko kudana ndi zoyipa. Ine ndimadana ndi kunyada, kudzitama,
    kuchita zoyipa, ndiponso kuyankhula zonyenga.
  hrv-hrv: Strah Gospodnji mržnja je na zlo. Oholost, samodostatnost, put zloće i
    usta puna laži - to ja mrzim.
  mps-mps: Te Genuai Bidide wi eyu, aga dologode bidibo bidi da, agai te dwai kolesaga
    dabe te wei mu me egobeo. Eno te hagoma ebo kolesaga me, te bidi aga digi aga
    nogi ugwaba sabo kolesaga me, tama te tobage dwai sę ebo kolesaga me, te tibo
    po wabo kolesaga me, te eno wei mu me ebeo. Menio. Eno te tobage kolesaga ebo
    hagela mu ebo dao.
  tpi-tpi: Man i save aninit long Bikpela, em i no save laikim tru ol pasin nogut.
    Mi no laik tru long pasin bilong bikhet na pasin bilong man i litimapim nem bilong
    em yet na pasin bilong mekim olkain samting nogut na pasin bilong tok giaman.
  dan-1931: HERRENS Frygt er Had til det onde. Jeg hader Hovmod og Stolthed, den onde
    Vej og den falske Mund.
  vie-OVCB: Kính sợ Chúa Hằng Hữu thì ghét điều ác. Vì thế, ta ghét kiêu căng và ngạo
    ngược, lối ác và miệng gian tà.
  guj-2017: યહોવાહનો ભય એટલે પાપને ધિક્કારવું, અભિમાન, ઉદ્ધતાઈ, દુષ્ટમાર્ગ અને અવળું
    બોલાનારાઓને હું ધિક્કારું છું.
  pon-2006A: Wauneki KAUN-O iei kailongki me suwed. I kin kailongki pohnmwahso oh
    aklapalap, pil tiahk suwed oh lokaia likamw.
  por-BRBSL: O medo de Yahweh é odiar o mal. Odeio o orgulho, a arrogância, o mau
    caminho e a boca perversa.
  swe-swe: Att frukta (vörda, respektera) Herren (Jahve) är att hata (och inte göra)
    det onda; Jag hatar [arrogant] stolthet, onda vägar och perverst (falskt, förvridet)
    tal.”
  cth-cth: BAWIPA taki e teh yon hmuhma e doeh. Kâoupnae hoi kaisuenae, yonnae lamthung
    hoi lawk kalan deihoehnae pahninaw heh ka hmuhma.
  twi-twi: Sɛ wosuro Awurade ɛne sɛ wokyi bɔne; mikyi ahantan ne ahomaso, ɔbra bɔne
    ne nnaadaasɛm.
  hlt-hlt: BOEIPA hinyahnah dongah a thae la koevoeinah te thiinah ham ni hoemdamnah
    neh a thae longpuei khaw, calaak ol khaw ka hmuhuet.
  tbz-SIM: A bo ndémɛ̀ Kuyie dɛɛ̀ tu ɑ yetɛ mɛyɛi. N yí nɑɑtinɛ̀ sifeí yɛmbɛ̀, sipɔɔ
    yɛmbɛ̀ bɛ̀ɛ̀ borimɛ í wenni nɛ̀ bɛ̀ɛ̀ sountɛ.
  msy-2020: Ezɨ gumazir Ikiavɨra Itir Godɨn apengan ikia an atiatiba, me arazir kurabar
    aghua. Kɨ, akaba batozir arazim ko, gumazamiziba uarira uan ziaba fer arazim ko,
    bizir kurabagh amir arazim ko, akar ifavaribav geir arazim, kɨ bar dar aghua.
  dop-dop: Tɑcɑɑ nyɑmnɑʋ ntɛ́ ɩsɑɣɑtʋ kisuɣu. Kɑlɑmpɑɑnɩ nɑ ɩsəcɑʋ pə kɛ́ ɩsɑɣɑtʋ
    mpɑɑʋ kɛ́. Nɑ nɔɣɔ ɩsɑɣɑɑ kɛ́ mpi mɑ kisɑɑ tɔɣɔ.
  azb-azb: Rəbb qorxusu pisliyə nifrət etməkdir, Lovğalığa, təkəbbürə, pis yola, Hiyləli
    dilə nifrət edərəm.
  eng-DBY: The fear of Jehovah is to hate evil; pride, and arrogancy, and the evil
    way, and the froward mouth do I hate.
  hin-2017: यहोवा का भय मानना बुराई से बैर रखना है। घमण्ड और अहंकार, बुरी चाल से,
    और उलट-फेर की बात से मैं बैर रखती हूँ।
  wol-KYG: Ragal Aji Sax ji mooy bañ lu bon. Réy, xeebaate, yoonu mbon, ak wax ju
    jekkadi, ma boole bañ.
  bjr-bjr: Yaaweenara qeerairida mina ufa qaindusiraree qimasee manda oosanara fidiaqaa
    ia. Qinee ramoo ramaa iranara faqa nári nuqu uqeerara oosanara faqa manda oosanara
    faqa unnufa qiranara faqa fidiaqaamidaqa.
  eng-YLT: The fear of Jehovah [is] to hate evil; Pride, and arrogance, and an evil
    way, And a froward mouth, I have hated.
  kne-kne: Mo patgen yo si Diyos et sigaan yo din lawa. Kaliliget ko din pangipangatoan
    si awak, lawa ay amag ya etek.
  eng-WYC-2017: The dread of the Lord hateth evil; I curse boast, and pride, and a
    shrewd way, and a double-tongued mouth.
  eng-WMBB: The fear of the LORD is to hate evil. I hate pride, arrogance, the evil
    way, and the perverse mouth.
  urd-GVH: जो रब का ख़ौफ़ मानता है वह बुराई से नफ़रत करता है। मुझे ग़ुरूर, तकब्बुर,
    ग़लत चाल-चलन और टेढ़ी बातों से नफ़रत है।
  rug-rug: Pude pamaṉa nia se Zihova si na hinakohakona sa kinaleana; arau kana ia
    sa vinahesi pule meke sa vina titie, gua tugo sa hahanana kaleana meke sa kokoha.
  gaz-gaz: Waaqayyoon sodaachuun jibbuu dha; hammina ani of tuulummaa fi of guddisuu,
    amala hamaa fi haasaa jalʼaa nan jibba.
  fra-LSG: La crainte de l’Éternel, c’est la haine du mal; L’arrogance et l’orgueil,
    la voie du mal, Et la bouche perverse, voilà ce que je hais.
  yal-yal: Alatala yɛɛragaxun kui, fɔ i fe ɲaxin naɲaxu. N tan, n wason nun yɛtɛ yigboon
    nun kɛwali ɲaxine nun wule falane raɲaxuxi.
  haw-1868: O ka makau ia Iehova, oia ke inaina aku i ka hewa; O ka haaheo, o ka hookiekie,
    o ka aoao ino, O ka waha aaka, oia ka'u i hoowahawaha aku ai.
  arb-NAV: مَخَافَةُ الرَّبِّ كَرَاهَةُ الشَّرِّ. أَنَا قَدْ أَبْغَضْتُ الْكِبْرِيَاءَ
    وَالْغَطْرَسَةَ وَطَرِيقَ السُّوءِ وَفَمَ الْمَكْرِ.
  ewe-ewe: Yehowa vɔvɔ̃e nye be nàlé fu vɔ̃, eya ta metsri dada kple ɖokuidodoɖedzi,
    agbe baɖa nɔnɔ kple nya dzodzrowo gbɔgblɔ.
  eng-LEE: 'The fear of the Lord is to hate evil, pride and arrogance, and the evil
    way: and the mouth of perverseness do I hate.'
  asm-FB: যিহোৱাক ভয় কৰায়েই দুষ্টতাক ঘিণ কৰা হয়; মই অহংকাৰ, গর্ব, কুপথ, আৰু বিপথগামী
    কথা ঘিণ কৰোঁ।
  sus-A: شَ عَلَتَلَ شَ يَرَفَاشُي نَ عِ بّ، عِ قٍ حَاشِ نَن شْنمَ. يّتّ عِفبٌحَ،
    قٍ حَاشِيٍ، نُن وْيّن كٌبِيٍ، ﭑ نٍيٍ نَن شْنمَ.
  fra-SBL: La crainte de Yahvé, c'est de haïr le mal. Je déteste l'orgueil, l'arrogance,
    la mauvaise voie et la bouche perverse.
  hbo-hbo: יִֽרְאַ֣ת יְהוָה֮ שְֽׂנֹ֫את רָ֥ע גֵּ֘אָ֤ה וְגָאֹ֨ון ׀ וְדֶ֣רֶךְ רָ֭ע וּפִ֨י
    תַהְפֻּכֹ֬ות שָׂנֵֽאתִי׃
  kik-kik: Gwĩtigĩra Jehova nĩgũthũũra ũũru; nĩthũire mwĩtĩĩo na mwĩtũũgĩrio, na mĩtugo
    mĩũru na mĩario ya waganu.
  fra-NCL: La crainte de Yahweh, c’est la haine du mal ; l’arrogance et l’orgueil,
    la voie du mal et la bouche perverse, voilà ce que je hais.
  cek-AK: Kahoih ai hmuen zithaih loe, Angraeng zithaih ah oh; amoekhaih, poeksanghaih,
    sethaih loklam hoi lok kangkoiah thuihaih to ka hnukma.
  cuk-cuk: Dule, Bab-Jehová-dobekwaa nanadiile, isdar ibmar-isgana daked. Ar san-dummarba-imaked,
    an isdarsun daked, san-bule-bule-saed, an isdar dakbalid. Sunnasur-daed, galagwensur-sunmaked,
    an isdarsun dakbalid.
  uig-CYR: Пәрвәрдигардин әйминиш — Яманлиққа нәпрәтлиниш демәктур; Тәкәббурлуқ, мәғрурлуқ,
    яман йол һәм шум еғизни өч көримән.
  tel-2017: దుష్టత్వాన్ని అసహ్యించుకోవడం అంటే యెహోవాపట్ల భయభక్తులు గలిగి ఉండడమే. గర్వం,
    అహంకారం, దుర్మార్గం, కుటిలమైన మాటలు నాకు హేయం.
  hat-BSA: Lakrent SENYÈ a se pou rayi mal, ansanm ak ògèy, awogans, ak yon bouch
    pevès.
  kos-kos: Elos nukewa su akfulatye LEUM GOD elos kwase ma koluk. Nga srunga inse
    fulat ac filang, Oayapa inkanek koluk ac kas kikiap.
  hbo-WLC: יִֽרְאַ֣ת יְהוָה֮ שְֽׂנֹ֫את רָ֥ע גֵּ֘אָ֤ה וְגָא֨וֹן ׀ וְדֶ֣רֶךְ רָ֭ע וּפִ֨י
    תַהְפֻּכ֬וֹת שָׂנֵֽאתִי׃
  ibo-ibo: Ịtụ egwu Onyenwe anyị bụ ịkpọ ihe ọjọọ asị. Akpọrọ m nganga na mpako, omume
    ọjọọ nakwa okwu gbagọrọ agbagọ asị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବିଷୟକ ଭୟ, ମନ୍ଦତା ପ୍ରତି ଘୃଣା; ଅହଙ୍କାର, ଦାମ୍ଭିକତା ଓ କୁପଥ ଏବଂ
    କୁଟିଳ ମୁଖ ମୁଁ ଘୃଣା କରେ।
  chk-chk: Eman mi niuokusiti ewe Samol mi Lapalap a oput mine a ngau. Üa oput lamalamtekia
    me sikesik, pwal föför mi ngau me kapasen atuputup.
  rop-rop: If yumob shoum rispek langa YAWEI en meigim im mowa haibala, wal yumob
    garra libum detlot nogudbalawei. Ai nomo laigim det praudbalawei, en ola laiyawan
    wed en ola nogudbala ting.
  ukr-1871: Страх Господень — значить ненавидїти зло; гордощі, високомірність, зла
    путь і двоязичні уста менї ненависні.
  deu-1951: Die Furcht des HERRN ist ein Hassen des Bösen; Stolz und Übermut, schlechten
    Wandel und ein verdrehtes Maul hasse ich.
  eng-JPS: The fear of the LORD is to hate evil; pride, and arrogancy, and the evil
    way, and the froward mouth, do I hate.
  srp-1865: Strah je Gospodnji mržnja na zlo; ja mrzim na ponositost i na oholost
    i na zli put i na usta opaka.
  lug-lug: Okutya Mukama kwe kukyawa ekibi; nkyawa amalala n’okwemanya, n’obuteeyisa
    bulungi n’enjogera ey’obubambaavu.
  heb-heb: יראת יהוה שנאת רע גאה וגאון ודרך רע ופי תהפכות שנאתי׃
  ben-IRV: সদাপ্রভুর ভয় দুষ্টদের প্রতি ঘৃণা; অহঙ্কার, দাম্ভিকতা ও খারাপ পথ এবং কুটিল
    কথা আমি ঘৃণা করি।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਬੁਰਿਆਈ ਤੋਂ ਨਫ਼ਰਤ ਕਰਨਾ ਹੈ, ਘਮੰਡ, ਹੰਕਾਰ ਅਤੇ ਬੁਰੀ ਚਾਲ, ਪੁੱਠੀਆਂ
    ਸਿੱਧੀਆਂ ਗੱਲਾਂ ਨਾਲ ਵੀ ਮੈਂ ਵੈਰ ਰੱਖਦੀ ਹਾਂ।
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသဘောကား၊ ဒုစရိုက် ကိုမုန်း သောသဘောတည်း။ မာန
    ထောင်လွှားခြင်း၊ စော်ကား ခြင်း၊ မကောင်း သော လမ်း သို့လိုက်ခြင်း၊ ကောက် သောစကား
    ဖြင့်ပြောဆိုခြင်းတို့ကို ငါမုန်း ၏။
  tte-O: Tem naenaena ukalomagigilan ee kabo Yeoba kana matamatausi imiyamiya koliwo.
    Gagasa yo nuwasaesae, mumugana yauyaule yo walo naenaeli meuloili yakalomagigi-lagili.
  tbg-tbg: Kotira aatu qeteha variaka, vika qora kaiqa navutaiqiha variqi vivarave.
    Nai mahuta ti vairave, nai autu tuahere vairave, vaaqu kaiqa vo kaiqa vo kaiqa
    vare vairave, una uva ti vairave, kia ti hantuqavano vi haikarara vairave.
  hmo-hmo: Bema Lohiabada ita gari henia neganai, ita be kara dika do ita ura henia
    lasi, momokani. Hekokoroku, bona manau lasi karadia, kara dikadia bona hereva
    dikadia lau ura henia lasi.
  urd-urd: ख़ुदावन्द का ख़ौफ़ बदी से 'अदावत है। गु़रूर और घमण्ड और बुरी राह, और टेढ़ी
    बात से मुझे नफ़रत है।
  rus-SYN: Страх Господень - ненавидеть зло; гордость и высокомерие и злой путь и
    коварные уста я ненавижу.
  bqc-SIM: Vĩakɛa Diiɛ mɛ́ zaa vãigu ũ. Má za zĩasɛa lɛsĩ ń ĩ́andãao ń zɛa
    ń vãio ń yãkpaanla'oaogu.
  tcz-CHONGTHU: Yahweh Pakai ginna chun thilse ahotbol in, hijeh chun keiman kiletsahna
    le hoithona, thil aphalou, ahilou louva thu kisei chan chu kathet ahi.
  mar-mar: परमेश्वराचे भय म्हणजे वाईटाचा द्वेष करणे आहे; मी गर्व, अभिमान, वाईट मार्ग
    व कुटिल वाणी यांचा मी द्वेष करते.
  hlt-THB: Bawipa kqihchah taw amak leek them sawhnaak ni; oequnaak, hoelqunaak, khawboe
    seetnaak ingkaw amak thyym awikqawnnaak khqi ce sawh na nyng.
  qub-qub: Tayta Diosta rispitaj runaga mana alli cajcunata llapantami chiquin. Nogaga
    chiquëmi alli-tucojta, jucha aparicojta, llapan llullacojta.
  bqp-bqp: Vĩnakɛna Dikirinɛɛmɛ zãna yã vãnigu ũ. Ma zã zĩdabinan kũ ĩadãnaao
    kũ kunna vãnio kũ yãlɛkpɛrɛ'onaao.
  hat-hat: Lè yon moun gen krentif pou Bondye, li rayi sa ki mal. Mwen pa vle wè moun
    lògey ak moun awogan, moun ki gen move kondit ak moun k'ap bay manti.
  eng-BSB: To fear the LORD is to hate evil; I hate arrogant pride, evil conduct,
    and perverse speech.
  tod-tod: Ɠɔoɠɔ GALAGI ɠaazuluabai ɠa é ga, è zili ga faa ɲɔi. Niiti gè ti wɔinzeɠezu,
    ta ga, gaazulɛɛi, wasogi, faa ɲɔu ʋelei, ta zɛɛ wo daaʋɛ.
  eng-WEBPB: The fear of the LORD is to hate evil. I hate pride, arrogance, the evil
    way, and the perverse mouth.
  kbq-kbq: Ra Anumzamofonku'ma koro'ma hunte'zana kefo avu'ava'ma huzankura kagotegahie.
    Agra'a agima erisga nehuno, avufga ra nehuno, havi avu'ava nehuno, akrahe akrehe
    ageru'ma aru'zana navesra hunentoe.
  nhe-BL: Se tlen quiimacasi huan quitlepanita TOTECO, quiijiyas nochi tlen ax cuali.
    Ax quinequis quinitas tlacame tlen mohueyimatij huan tlen mohueyitlepanitaj. Ax
    quinnechcahuis tlen fiero ininyolis huan tlen istlacatij.
  bus-bus: Vĩakɛna Diinɛn zana à zaaan ũ. Ma za zĩndasɛna lezĩn kↄ̃n ĩadãnao kↄ̃n
    kuuna zaaao kↄ̃n yãlɛkpɛɛ'onao.
  gub-BL: Aze amo ukyze Tupàn Tuweharupi Wiko Ma'e wi, a'e mehe a'e teko na'iakatuwawahy
    kwaw ikatu 'ymaw rehe. Naheakatuwawahy kwaw teko waneko wera'u haw rehe ihe. —
    Hekàg wera'u newi. Hekatu wera'u newi, aze i'i amo, naheakatuwawahy kwaw hehe
    ihe. Pe ikatu 'ym ma'e iro ihewe. Temu'emaw iroahy ihewe no.
  eng-DRA: 'The fear of the Lord hateth evil: I hate arrogance, and pride, and every
    wicked way, and a mouth with a double tongue.'
