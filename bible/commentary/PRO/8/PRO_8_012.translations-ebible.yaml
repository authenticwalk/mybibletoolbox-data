verse: PRO.008.012
translations:
  mal-C: “ജ്ഞാനം എന്ന ഞാൻ വിവേകത്തോടൊപ്പം വസിക്കുന്നു; പരിജ്ഞാനവും വിവേചനശക്തിയും
    എന്റെ അധീനതയിലുണ്ട്.
  deu-TKW: Ich, die Weisheit, habe Gescheidheit inne und verfüge über umsichtige Erkenntnis.
  lin-lin: Ngai, Bwanya, navandaka elongo na kokanisa, boye nayebi kokundola mayele
    mpe bososoli.
  eng-LSV: I, wisdom, have dwelt with prudence, || And I find out a knowledge of purposes.
  eng-GNV: I wisdome dwell with prudence, and I find foorth knowledge and counsels.
  eng-WEBSTER: I wisdom dwell with prudence, and find out knowledge of ingenious inventions.
  nhw-BL: “Catli quipiya tlalnamiquilistli nojquiya quimati cuali para quinnextilis
    sequinoc para quichihuase catli xitlahuac ipan ininnemilis. Tlalnamiquilistli
    mitzpalehuis para tijpiyas cuajcuali tlaiximatilistli huan tlamachiltilistli.
  swh-ONEN: “Mimi hekima, nakaa pamoja na busara; ninamiliki maarifa na busara.
  bba-bba: Nɛ bwisi, nɑ rɑ ɡɑrin ɑsɑnsi tubu. Nɑ yɛ̃ru mɔ n kɑ ɡɑ̃ɑnu wunɑnɑ.
  eng-KJVCPB: I wisdom dwell with prudence, And find out knowledge of witty inventions.
  luo-luo: “An, rieko, wadak kaachiel gi ngʼado bura makare; an-gi ngʼeyo kod pogo
    tiend wach.
  meu-meu: Lau, aonega, na henahua tohomu, bena lalo-parara bona kara-balaheni na
    davaridiamu.
  npi-ULB: म बुद्धि सावधानीसित बस्छु, र म ज्ञान र विवेक अधिकार गर्छु ।
  yor-yor: “Èmi, ọgbọ́n ń gbé pẹ̀lú òye; mo ní ìmọ̀ àti ọgbọ́n-inú.
  ind-ind: “Akulah Hikmat. Bila engkau menerima aku, engkau juga akan bertambah kecerdikan,
    pengetahuan, dan kematangan berpikir.
  pes-OPCB: «من حکمتم و از زیرکی و دانایی و بصیرت برخوردار می‌باشم.
  tgl-ULB: Ako, ang Karunungan, ay namumuhay nang may Kabaitan, at aking taglay ang
    kaalaman at kahinahunan.
  hui-hui: I̱ mini Bayale Gigabi kogoni. Mana bayale wále agua bialu holene nga lalu
    i̱na manda bidogoni. I̱na mbirale bibahende bayuwaore manda biai howa mbirale
    baya hangu dabaga bulenego manda bidogoni.
  mya-mya: ငါ့ဥာဏ်ပညာသည် သမ္မာသတိနှင့်ပေါင်း၍၊ လိမ္မာသော သိပ္ပံ အတတ်များကို ဘော်တတ်၏။
  bod-N: ཤེས་རབ་བདག་ནི་བློ་གྲོས་མཉམ་དུ༌གནས། །བདག་ལ་ཤེས་ཡོན་དང་ནི་ཐབས་ཇུས༌ལྡན།།
  wsk-wsk: “Ani Ikia Sinar; ani tutera ningo mu ilak bagasam; ikia ningo se sinar
    la bagara mu aninga ningi aniso.
  sna-sna: “Ini, uchenjeri ndinogara pamwe chete navakachenjera; ndine ruzivo nenjere.
  spa-BLM: “Yo, la sabiduría, he hecho de la prudencia mi morada. Descubra el conocimiento
    y la discreción.
  cac-cac: A jelanil, yetb'eyum sb'a yed' vach' pensaril. Syac' cojtaquejel juntzan̈
    vach' razonal.
  swh-ULB: Mimi, hekima, naishi kwa utaratibu, na ninamiliki maarifa na busara.
  bel-bel: Я, мудрасьць, жыву з розумам, і шукаю спазнаньня ў разважлівага.
  deu-ELBBK: Ich, Weisheit, bewohne die Klugheit und finde die Erkenntnis der Besonnenheit.
  mbb-OT: Siak, is ketau, metau he ed-isip-isip ke hendei is hustu etawa kenà, wey
    netuenan ku ke ebmenmenuwen te ed-angken is ketau wey kedsavut.
  mal-2015: ജ്ഞാനം എന്ന ഞാൻ സൂക്ഷ്മബുദ്ധിയെ എന്റെ പാർപ്പിടമാക്കുന്നു; പരിജ്ഞാനവും
    വകതിരിവും ഞാൻ കണ്ടു പിടിക്കുന്നു.
  rmc-rmc: Me, o goďaveripen, bešav jekhetane la sasťa goďaha, hin man o achaľuvipen
    a džanav te rozprindžarel.
  pes-OPV: من حکمتم و در زیرکی سکونت دارم، و معرفت تدبیر را یافته‌ام.
  ron-1924: Еу, ынцелепчуня, ам ка локуинцэ минтя ши пот нэскочи челе май кибзуите
    планурь.
  ben-OBCV: “আমি, প্রজ্ঞা, দূরদর্শিতার সঙ্গেই বসবাস করি; আমিই জ্ঞান ও বিচক্ষণতার অধিকারী।
  som-som: Anigoo xigmad ahu, waxaan la fadhiyaa miyir, Oo waxaan helaa aqoon iyo
    digtoonaan.
  lat-VUC: '[Ego sapientia, habito in consilio, et eruditis intersum cogitationibus.'
  eng-ASVBT: I wisdom have made prudence my dwelling, And find out knowledge and discretion.
  mna-mna: 'Ŋgar ambaiŋana izzo ta kembei: “Nio aŋbotmbot raama ŋgar ta iurur ŋonoono.
    Pa aŋkam kat ŋgar kek. Tana aŋrao be aŋpaute yom pa so mbulu tabe kakam i.'
  ita-1885: Io, la Sapienza, abito nell'avvedimento, E trovo la conoscenza de' buoni
    avvisi.
  eng-LXXUP: I wisdom have dwelt with counsel and knowledge, And I have called upon
    understanding.
  eng-ULB: I, Wisdom, live with Prudence, and I possess knowledge and discretion.
  spa-VBL: “Yo, la sabiduría, vivo con las buenas decisiones. Sé como hallar el conocimiento
    y el discernimiento.
  fra-_FOB: Moi, la sagesse, j'habite avec le discernement, et je possède la science
    des sages pensées.
  mal-mal: ജ്ഞാനം എന്ന ഞാൻ സൂക്ഷ്മബുദ്ധിയോടൊപ്പം വസിക്കുന്നു; പരിജ്ഞാനവും വകതിരിവും
    ഞാൻ കണ്ടെത്തുന്നു.
  urd-GVR: Maiṅ jo hikmat hūṅ hoshyārī ke sāth bastī hūṅ, aur maiṅ tamīz kā ilm rakhtī
    hūṅ.
  suz-BL: गो तुइक्‍‍तीके नङ। गो होस पतीक नु बाक्‍नुङ। गो जोक्‍ब नु मिम्‍ब दुम्‍‍नुङ।
  eng-NOY: “I, wisdom, dwell with prudence, And find out the knowledge of sagacious
    counsels.
  ita-1927: Io, la sapienza, sto con l’accorgimento, e trovo la scienza della riflessione.
  ckb-ckb: «من داناییم، لەگەڵ ژیریدا نیشتەجێم، زانیاری و سەلیقەم هەیە.
  eng-BBE: I, wisdom, have made wise behaviour my near relation; I am seen to be the
    special friend of wise purposes.
  kan-OKCV: “ಜ್ಞಾನವೆಂಬ ನಾನು ವಿವೇಕದೊಂದಿಗೆ ವಾಸವಾಗಿದ್ದೇನೆ. ತಿಳುವಳಿಕೆಯನ್ನೂ ವಿವೇಚನೆಯನ್ನೂ
    ನಾನು ಹೊಂದಿದ್ದೇನೆ.
  tam-2017: ஞானமாகிய நான் விவேகத்தோடு தங்கி, நல்யுக்தியான அறிவுகளைக் கண்டடைகிறேன்.
  spa-RV-1909: Yo, la sabiduría, habito con la discreción, y hallo la ciencia de los
    consejos.
  ron-BTF: Eu, înțelepciunea, locuiesc cu chibzuința și aflu cunoaștere din invenții
    ingenioase.
  eng-WEBP: “I, wisdom, have made prudence my dwelling. Find out knowledge and discretion.
  eng-FBV: I, wisdom, am at home with good decisions. I know how to find knowledge
    and discernment.
  nld-1939: Ik, wijsheid, ben met overleg vertrouwd, En beschik over weloverwogen
    kennis;
  nch-BL: “Cati quipiya talnamiquilisti nojquiya quimati cuali para quinextilis sequinoc
    para quichihuase cati xitahuac ipan ininemilis. Talnamiquilisti mitzpalehuis para
    tijpiyas cuajcuali taixmatili huan tamachilisti.
  vie-1934: Ta, là sự khôn ngoan, đồng ở với sự thông minh, Và tìm được sự hiểu biết,
    và sự dẽ dặt.
  hin-CV: “मैं ज्ञान हूं और व्यवहार कुशलता के साथ मेरा सह अस्तित्व है, मेरे पास ज्ञान
    और विवेक है.
  eng-OURB: “I, wisdom, have made prudence my dwelling. Find out knowledge and discretion.
  spa-BES: Yo, la sabiduría, he convertido la conducta sabia en mi pariente cercano;
    Me ven como el amigo especial de los propósitos sabios.
  tdx-tdx: Izaho, hihitse, ro miharo-toboke ami’ty filieram-batañe, vaho manjo hilala
    naho fitalifirañe.
  tha-KJV: เราคือปัญญา อยู่​ในความหยั่งรู้ และเราพบความรู้​แห่​งความเฉลียวฉลาด
  por-BR-2018: Eu, a Sabedoria, moro com a Prudência; e tenho o conhecimento do conselho.
  deu-ELO: Ich, Weisheit, bewohne die Klugheit, und finde die Erkenntnis der Besonnenheit.
  eng-WYC-2018: I, wisdom, dwell in counsel (or live in good advice); and I am among
    learned thoughts.
  epo-epo: Mi, saĝo, loĝas kun la prudento, Kaj mi trovas prudentajn konsilojn.
  uig-PIN: Mǝn bolsam danaliⱪmǝn, Zerǝklik bilǝn billǝ turimǝn, Istiⱪamǝttin kelip
    qiⱪⱪan bilimni ayan ⱪilimǝn.
  beo-beo: Na da Bagade Dawa:su Hou. Na da asigi dawa:su hou amola moloidafa fofada:su
    hou dawa:.
  tpi-OTNT: Na mi save long ol gutpela pasin bilong wokabaut. Mi gat olgeta save na
    mi inap skelim olgeta samting.
  hau-SA: “Ni, hikima, ina zama tare da hankali; ina da sani da iya rarrabewa.
  uig-LAT: Men bolsam danaliqmen, Zéreklik bilen bille turimen, Istiqamettin kélip
    chiqqan bilimni ayan qilimen.
  nde-nde: Mina, kuhlakanipha, ngihlala ndawonye lokuqondisisa; ngilolwazi lokukhetha
    kuhle.
  ton-ton: Ko au poto ʻoku ma nonofo mo faʻa filioʻi, pea u maʻu ʻae ʻilo ʻi he fakatupu
    meʻa foʻou.
  ces-1613: Já moudrost bydlím s opatrností, a umění pravé prozřetelnosti přítomné
    mám.
  eng-WMB: “I, wisdom, have made prudence my dwelling. Find out knowledge and discretion.
  tam-TCV: “ஞானமாகிய நான், விவேகத்துடன் ஒன்றாக குடியிருக்கிறேன்; எனக்கு அறிவும் பகுத்தறிவும்
    இருக்கிறது.
  ceb-ULB: Ako, ang Kaalam, nagkinabuhi sa Pagkamaalam, ug gibatonan ko ang kahibalo
    ug ang pagkamabinantayon.
  pol-UBG: Ja, mądrość, mieszkam z rozwagą i odkrywam wiedzę roztropności.
  agr-agr: Witjai dekatnuk, witjai chicham pegkejan sukagtinnuk, tuja wi dutikatag
    takunuk shiig anentaimsan dutikajai.
  kyc-kyc: Namba mona palenge singinya renge dokome soo gisinginya renge doko namba
    keta palenge. Dee soo nyinginya renge palengeko dokome namba kote dupwa rolae
    ingyuo singi.
  urd-GVU: مَیں جو حکمت ہوں ہوشیاری کے ساتھ بستی ہوں، اور مَیں تمیز کا علم رکھتی ہوں۔
  deu-1912: Ich, Weisheit, wohne bei der Klugheit und weiß guten Rat zu geben.
  kan-2017: ಜ್ಞಾನವೆಂಬ ನನಗೆ ಜಾಣ್ಮೆಯೇ ನಿವಾಸ, ಯುಕ್ತಿಗಳ ತಿಳಿವಳಿಕೆಯನ್ನು ಹೊಂದಿದ್ದೇನೆ.
  yap-yap: I gag Gonop e bay e tamilangan’ rog, bay e llowan’ rog nge rogon i duwgiliy
    ban’en me yan i aw ni bfel’.
  hlt-MCSB: Kamah tah cueihnah, khinglangnah neh kho ka sak tih thuepnah dongkah mingnah
    te ka hmuh.
  mdy-ETH: ታና፥ ዔራቶኮ ማሊ ጶቂሥሢ ዓኣኔ፤ ዔራቶና ፒዜ ጌስቲሢና ታኣሮኬ።
  kew-kew: Ni epe konena pora pamuape-rupa waru makuaayo. Goa pua ora epe pora pamuape
    page ni yade.
  twi-ASANTE: “Me, nyansa, mene aniteɛ na ɛteɛ; nimdeɛ ne nhunumu wɔ me.
  eng-WEBU: “I, wisdom, have made prudence my dwelling. Find out knowledge and discretion.
  wal-wal: “Taassi, aadhdhida eratetteessi akeekai de7ees; eratettaikka adussa qofaikka
    tanaara issippe de7oosona.
  acu-NT: Wiitjai paan nintimtikiartinaka. Wikia chichakchamin ayatun, nunak titasan
    wakerajrume. Wikia nekatijaingkia tsaniasan pengker pujajai. Tura asan paan chicharkartin
    ainauka winar ainawai.
  spa-PDDPT: Yo, la sabiduría, moro con la prudencia, Y descubro el conocimiento y
    la discreción.
  gun-gun: Xee 'Arandua ma peiko kuaa aguã rupi aĩ. Xee areko va'e ma peikuaa aguã
    ha'e penemongetaarã.
  agu-BL: “Yi in wetz, in yi balaj ajtza'kl, nter nin na ke'l na ko'c tu yi balaj
    txumu'n. Nin na a'w xtxa'le'n e'chk balaj ajtza'kla'tz wa'n.
  ilo-ULB: Siak a Kinasirib, ket kaduak nga agbibiag ti Kinamanakem, ken addaanak
    iti pannakaammo ken kinatimbeng.
  kpg-kpg: Ko au dela go di kabemee, gei au e gidee nia mee. Au e iloo nia mee, e iloo
    nia mee ala e huaidu mo nia mee ala e humalia.
  uig-ARA: مەن بولسام دانالىقمەن، زېرەكلىك بىلەن بىللە تۇرىمەن، ئىستىقامەتتىن كېلىپ
    چىققان بىلىمنى ئايان قىلىمەن.
  bps-bps: Agu kfulung nun kaglabatgu, nun gnadègu, na fulung agu mebe i ktogu.
  sus-sus: «N tan lɔnni, n soma fe kui, n a tagi raba.
  pon-2006: Ngehi Kupwurokong, oh mie erpit rehi, pil mie ei loalokong oh mehn madamadau
    mwahu.
  ksd-ksd: Iau ra kabinana, iau tar la ta ra mangamangana kabatau, Ma iau nuk tadav
    ra minatoto di pait ra umana kalamana magit me.
  tur-YTC: “Ben bilgelik, sağduyuyu kendime mesken edindim. Bilgi ve tedbiri öğrenin.
  bel-N: Я, мудрасьць, жыву разам з цьвярозым мысьленьнем і шукаю веданьня з разважнасьцю.
  grc-BRENT: Ἐγὼ ἡ σοφία κατεσκήνωσα βουλὴν καὶ γνῶσιν, καὶ ἔννοιαν ἐγὼ ἐπεκαλεσάμην.
  ind-AYT: “Aku, hikmat, tinggal bersama dengan kecerdasan, dan aku menemukan pengetahuan
    dan kebijaksanaan.
  nya-nya: Ine nzeru, ndimakhala pamodzi ndi kuchenjera. Ine ndimadziwa zinthu ndiponso
    ndimalingalira zinthu bwino.
  hrv-hrv: Ja, mudrost, boravim s razboritošću i posjedujem znanje umna djelovanja.
  mps-mps: Tama eno te bugagia bilibo kolesaga koneani. Eno te koneani kolesaga elalu,
    tama eno te haniani nai dagalabo te usu yaibao.
  tpi-tpi: Na mi save long ol gutpela pasin bilong wokabaut. Mi gat olgeta save na
    mi inap skelim olgeta samting.
  dan-1931: Jeg, Visdom, er Klogskabs Nabo og råder over Kundskab og Kløgt.
  vie-OVCB: Ta, Khôn Ngoan, đi chung với trí phán đoán. Ta biết sự tri thức và thận
    trọng.
  guj-2017: મેં જ્ઞાને ચતુરાઈને પોતાનું રહેઠાણ બનાવ્યું છે, અને કૌશલ્ય અને વિવેકબુદ્ધિને
    હું શોધી કાઢું છું.
  pon-2006A: Ngehi Kupwurokong, oh mie erpit rehi, pil mie ei loalokong oh mehn madamadau
    mwahu.
  por-BRBSL: “Eu, sabedoria, fiz da prudência minha morada. Descubra o conhecimento
    e a discrição.
  swe-swe: Jag, visheten bor tillsammans med förstånd, jag visar vägen till (ger klarhet,
    lär ut, äger) kunskap och insikt (gott omdöme).
  cth-cth: Kai, lungangnae teh lungang laihoi ka o. Panuinae hoi poukthainae hai ka
    tawn.
  twi-twi: “Me, nyansa, mene anitew na ɛte; nimdeɛ ne nhumu wɔ me.
  hlt-hlt: Kamah tah cueihnah, khinglangnah neh kho ka sak tih thuepnah dongkah mingnah
    te ka hmuh.
  tbz-SIM: Mí mmɛciì n nɛitinɛ̀ mɛyɛ̀mmɛ̀ mmɛ, kɛ̀ n yóó dɔɔ̀ dɛ̀ n totí n yɛ̀mmɛ̀.
  msy-2020: Kɨ dabirabir aghuimɨn arazim gɨfo. Egha kɨ fofoziba bar iti, egha kɨ biziba
    bar da tuisɨghamin fofozim iti.
  dop-dop: Ləmɑɣɑsɛɛ mɑ́, lɑɑkɑlɩ lɑpʋ tɑɑ kɛ́ mɑ təcɑɣɑlɛ wɛɛ, mɑ wɛnɑ nyəm nɑ nyʋɣʋ
    tɑɑ mɑɣɑsəm.
  azb-azb: Mən hikmətəm, uzaqgörənlik məndə məskən salıb, Biliyi, dərrakəni tapmışam.
  eng-DBY: I wisdom dwell [with] prudence, and find the knowledge [which cometh] of
    reflection.
  hin-2017: मैं जो बुद्धि हूँ, और मैं चतुराई में वास करती हूँ, और ज्ञान और विवेक को
    प्राप्त करती हूँ।
  wol-KYG: «Man, Xel mu Rafet, foog di sama kër; xam-xam ak pexe, ma for.
  bjr-bjr: Qinee irirausa ufa raina nimaqarana akausa maridaqa. Qinee irirausa akooqoo
    irirana auqi marunausa maridaqa.
  eng-YLT: I, wisdom, have dwelt with prudence, And a knowledge of devices I find
    out.
  kne-kne: “Sak-en si Sirib ya si Annad din kakostoan ay gayyem ko. Wada aben sak-en
    di panakaammo ya panakaawat.
  eng-WYC-2017: I, wisdom, dwell in counsel; and I am among learned thoughts.
  eng-WMBB: “I, wisdom, have made prudence my dwelling. Find out knowledge and discretion.
  urd-GVH: मैं जो हिकमत हूँ होशियारी के साथ बसती हूँ, और मैं तमीज़ का इल्म रखती हूँ।
  rug-rug: Arau, sa ginilagilana lohina si koa turaṉia sa ginilae pude vizata valeana;
    arau tagoa sa tinumatumae meke sa vinilasa toṉotona.
  gaz-gaz: “Ani ogummaan, qalbii wajjin nan jiraadha; ani beekumsaa fi hubannaa qaba.
  fra-LSG: Moi, la sagesse, j’ai pour demeure le discernement, Et je possède la science
    de la réflexion.
  yal-yal: “N tan, fe kolonna, n feene famuma. N muxun malima a xa kolonna sɔtɔ a
    yi feene yɛ fen.
  haw-1868: Owau hoi, o ka naauao, ke pili nei i ke akamai, Ua loaa ia'u ka ike i
    na mea e naauao ai.
  arb-NAV: أَنَا الْحِكْمَةُ أَسْكُنُ التَّعَقُّلَ، وَأَمْلِكُ الْمَعْرِفَةَ وَالتَّدْبِيرَ.
  ewe-ewe: “Nye, nunya kple ŋuɖɔɖoe nɔa teƒe ɖeka; gɔmesese kple sidzedze le asinye.
  eng-LEE: I wisdom dwell with prudence, and the knowledge of discreet thoughts do
    I discover.
  asm-FB: মই প্ৰজ্ঞাই সুবুদ্ধিয়ে সৈতে বাস কৰোঁ, আৰু মই জ্ঞান আৰু বিবেচনা লাভ কৰোঁ।
  sus-A: «ﭑ تَن لْننِ، ﭑ سٌمَ قٍ كُي، ﭑ عَ تَفِ رَبَ.
  fra-SBL: « Moi, la sagesse, j'ai fait de la prudence ma demeure. Découvrez la connaissance
    et la discrétion.
  hbo-hbo: אֲ‍ֽנִי־חָ֭כְמָה שָׁכַ֣נְתִּי עָרְמָ֑ה וְדַ֖עַת מְזִמֹּ֣ות אֶמְצָֽא׃
  kik-kik: “Niĩ ũũgĩ-rĩ, ndũũranagia na ũbaarĩrĩri; nĩndĩgwatĩire ũmenyo o na gũthugunda
    maũndũ mega.
  fra-NCL: « Moi, la sagesse, j’habite avec la prudence, et je possède la science
    de la réflexion.
  cek-AK: Ka palunghahaih loe acoehaih hoiah amraep pongah, palunghahaih hoi panoekhaih
    to ohsak.
  cuk-cuk: “Ani an Binsaed-Nikaguedi, itoakwaa-binsaedbogwa an gudiid. Ibmar-wisigued
    an nikad, itoakwaadaed an nikabalid.
  uig-CYR: Мән болсам даналиқмән, Зерәклик билән биллә туримән, Истиқамәттин келип
    чиққан билимни аян қилимән.
  tel-2017: నాలో జ్ఞానం, వివేకం నివసిస్తున్నాయి. మంచి చెడ్డలు ఏమిటో నేను గ్రహించగలను.
  hat-BSA: Mwen se sajès. Mwen rete avèk bon konprann. Konsa, mwen fè jwenn konesans
    ak bon sans.
  kos-kos: Nga Lalmwetmet ac liyaten; Oasr etauk ac nunak suwohs in nga.
  hbo-WLC: אֲֽנִי־חָ֭כְמָה שָׁכַ֣נְתִּי עָרְמָ֑ה וְדַ֖עַת מְזִמּ֣וֹת אֶמְצָֽא׃
  ibo-ibo: “Mụ onwe m bụ amamihe na ezi nghọta na-agakọta. Enwere m ọmụma ihe na ezi
    izuzu.
  ory-ory: ମୁଁ ଜ୍ଞାନ, ସତର୍କତାକୁ ଆପଣା ବାସସ୍ଥାନ କରିଅଛି, ପୁଣି, ଜ୍ଞାନ ଓ ପରିଣାମଦର୍ଶିତା
    ପାଇଥାଏ।
  chk-chk: Ngang tipachem, mi wor rei mirit, üa silelap le eäni kapasen öüröür mi
    pwüng.
  rop-rop: Mi na brabli sabibala, en mi sabi ebrijing. Ai garram brabli gudbala main
    en oldei gibit ebribodi feyago.
  ukr-1871: Я, премудрість, пробуваю з розумом і шукаю розважливого знання.
  deu-1951: Ich, die Weisheit, wohne bei dem Scharfsinn und gewinne die Erkenntnis
    wohldurchdachter Pläne.
  eng-JPS: I wisdom dwell with prudence, and find out knowledge of devices.
  srp-1865: Ja mudrost boravim s razboritošæu, i razumno znanje nalazim.
  lug-lug: Nze Magezi, mbeera wamu n’okuteesa okulungi, era mu nze mulimu okumanya
    n’okwawula ekirungi n’ekibi.
  heb-heb: אני חכמה שכנתי ערמה ודעת מזמות אמצא׃
  ben-IRV: আমি প্রজ্ঞা, চতুরতার ঘরে বাস করি এবং আমি বিচক্ষণ ও জ্ঞানের অধিকারী।
  pan-pan: ਮੈਂ ਬੁੱਧ ਸਿਆਣਪ ਨਾਲ ਵੱਸਦੀ ਹਾਂ, ਅਤੇ ਗਿਆਨ ਤੇ ਸੋਝੀ ਨੂੰ ਮੈਂ ਹੀ ਭਾਲਦੀ ਹਾਂ।
  mya-JVB: ငါ့ ဉာဏ် ပညာသည် သမ္မာ သတိနှင့် ပေါင်း ၍၊ လိမ္မာ သော သိပ္ပံ အတတ်များကို
    ဘော် တတ်၏။
  tte-O: Yau sonoga me yagu nuwa-mayale yo me yagu katai.
  tbg-tbg: Te tenta koqe avu aato vikama vauro. Te vaiinti nahenti kahaqi vauramanta
    vika vo okara vo okara kankomake iri taveha, koqe aarae, qora aarae, ho rairake
    taveha koqe aaraqaa vi variarave.
  hmo-hmo: “Lau be aonega inai, lauegu diba be maoro. Lau be mai egu laloa diari.
    Lau be maoro bona kerere edia idau lau diba momokani.
  urd-urd: मुझ हिकमत ने होशियारी को अपना मस्कन बनाया है, और 'इल्म और तमीज़ को पा लेती
    हूँ।
  rus-SYN: Я, премудрость, обитаю с разумом и ищу рассудительного знания.
  bqc-SIM: Mapi má ↄ̃nↄ, má laai vĩ, mɛ́ má yãkɛa a zɛ́wa dↄ̃a kũa.
  tcz-CHONGTHU: Chihna hi keima kahin chingthei tah'a um kahi, hetna le thil hetkhen
    themna nei kahi.
  mar-mar: मी, ज्ञान, चातुर्याबरोबर राहते, आणि विद्या व विवेक ही मी प्राप्त करून घेतली
    आहे.
  hlt-THB: Kai, cyihnak taw, ngaihtaaknaak ing awm haih nih nyng, cyihnaak ingkaw
    ngaihtaaknaak ce ta nyng.
  qub-qub: «Noga yachayga juc runanömi cä. Nogami runataga yarpayniyojyächë.
  bqp-bqp: Makũ ↄ̃ndↄ̃ má laakari vĩ, má yãkɛna a zɛ́a dↄ̃na vĩ.
  hat-hat: Mwen menm Bon Konprann, mwen gen lespri. Mwen gen bon tèt pou m' konprann.
  eng-BSB: I, wisdom, dwell together with prudence, and I find knowledge and discretion.
  tod-tod: Nɔ̀un nà, nà ga ɠimalai, sèizuʋɛ ɠa ga kidafaawui, sòogɛ faaɠwɛgi ta
    kidafaawui zɔlɔɔsu.
  eng-WEBPB: “I, wisdom, have made prudence my dwelling. Find out knowledge and discretion.
  kbq-kbq: Nagra knare antahi'zamo'na knare huno refakohu avu'ava'zane nemanue, Nagripi
    antahi'zana me'neanki'na miko zana nagrake refko hu'na negoe.
  nhe-BL: “Tlen quipiya tlalnamiquilistli nojquiya quimati cuali para quinnextilis
    sequinoc para quichihuase tlen xitlahuac ipan ininyolis. Tlalnamiquistli mitzpalehuis
    para tijpiyas cuajcuali tlaixmatilistli huan tlamachiltilistli.
  bus-bus: Mamↄma ↄ̃ndↄ̃, má làakari vĩ, má yãkɛna a zɛ́a dↄ̃na vĩ.
  gub-BL: 'Aiko ma''e kwaw katu haw romo ihe. Na''iruz ma''e heta ihewe: uzeapo ma''e
    kwer kwaw paw, ma''e kwaw paw, weko haw hexak katu haw.'
  eng-DRA: I wisdom dwell in counsel, and am present in learned thoughts.
