verse: PRO.008.010
translations:
  mal-C: എന്റെ ശിക്ഷണം വെള്ളിക്കുപകരമായും പരിജ്ഞാനം മേൽത്തരം തങ്കത്തിലും ശ്രേഷ്ഠമായും
    സ്വീകരിക്കുക,
  deu-TKW: Nehmt meine Zucht lieber an als Silber und Erkenntnis lieber als auserlesenes
    Gold.
  lin-lin: Boluka mateya na ngai kasi palata te, boyebi kasi wolo te oyo eleki peto,
  eng-LSV: Receive my instruction, and not silver, || And knowledge rather than choice
    gold.
  eng-GNV: Receiue mine instruction, and not siluer, and knowledge rather then fine
    golde.
  eng-WEBSTER: Receive my instruction, and not silver; and knowledge rather than choice
    gold.
  nhw-BL: “Huajca xijselica catli nimechmachtía huan catli na nijmati, pampa achi
    más ipati que plata huan oro catli senquistoc cuali.
  swh-ONEN: Chagua mafundisho yangu badala ya fedha, maarifa badala ya dhahabu safi,
  bba-bba: I nɛn sɔ̃ɔsiru mɔɔ n kere sii ɡeesu, kpɑ i mɑɑ yɛ̃ru mwɑ n kere wurɑn tii.
  eng-KJVCPB: Receive my instruction, and not silver; And knowledge rather than choice
    gold.
  luo-luo: Yier puonjna kar fedha kendo ngʼeyo kar dhahabu mowal,
  meu-meu: Egu hahediba herevadia bavabi dae, a dia silver; aonega bavabia dae, a
    dia gold namo-hereana;
  npi-ULB: चाँदीभन्दा मेरो निर्देशनलाई प्राप्‍त गर । निखुर सुनभन्दा मेरो ज्ञानलाई
    प्राप्‍त गर ।
  yor-yor: Yan ẹ̀kọ́ mi dípò fàdákà, ìmọ̀ dípò o wúrà àṣàyàn,
  ind-ind: Terimalah ajaran penuh hikmat dariku, karena itu lebih berharga daripada
    perak maupun emas murni, bahkan lebih bernilai daripada batu permata. Semua yang
    diinginkan manusia tak sebanding dengannya.
  pes-OPCB: تعلیمی که من می‌دهم از طلا و نقره گرانبهاتر است.
  tgl-ULB: Piliin ninyo ang aking katuruan kaysa sa pilak at kaalaman kaysa purong
    ginto.
  hui-hui: I̱naga bi tíhondo langialu kogoni muni ngolo silibabi ale ndo i̱naga bi
    ogoni ibu galone daligaore pale ngago tígua ogoni duniniore lowa yamilimu.
  mya-mya: ငွေအရင်၊ ငါ့နည်းကို၎င်း၊ မြတ်သောရွှေအရင်၊ ပညာအတတ်ကို၎င်း ခံယူကြလော့။
  bod-N: ཁྱོད་ཚོས་དངུལ་ལས་ང་ཡི་གདམས་ངག༌ལོངས། །བཙོ་མའི་གསེར་ལས་ཀྱང་ནི་ཤེས་ཡོན༌འདེམས།།
  wsk-wsk: Buta se aninga kiti guruga den ilukuawural ale silver nibiring tualko,
    ikia ningo ilukuawural ale gold nibiring tualko,
  sna-sna: Sarudza kurayira kwangu panzvimbo yesirivha, ruzivo panzvimbo yegoridhe
    rakaisvonaka,
  spa-BLM: Recibe mi instrucción antes que la plata, conocimiento más que el oro de
    la elección.
  cac-cac: Aq'uec eyip eyic'an e jelanil yed' aj pensaril, yujto yelxo val te nivan
    yelc'och d'a yichan̈ q'uen oro yed' q'uen plata.
  swh-ULB: Chagua fundisho langu badala ya fedha na maarifa kuliko dhahabu safi.
  bel-bel: Прымеце навуку маю, а ня срэбра; лепей веды, чым чыстае золата;
  deu-ELBBK: Nehmt an meine Unterweisung und nicht Silber, und Erkenntnis lieber als
    auserlesenes, feines Gold.
  mbb-OT: Ne isipa niw he lavew pa he mahal is penurù ku kenà te pelata, ne isipa
    niw zaan he lavew pa he mahal is ketau kenà te pinilì he vulawan.
  mal-2015: വെള്ളിയെക്കാൾ എന്റെ പ്രബോധനവും മേത്തരമായ പൊന്നിനെക്കാൾ പരിജ്ഞാനവും കൈക്കൊൾവിൻ.
  rmc-rmc: Te prilel miro dovakeriben hin feder sar te prilel o rup a te achaľol hin
    buter sar o žužo somnakaj.
  pes-OPV: تادیب مرا قبول کنید و نه نقره را، و معرفت را بیشتر از طلای خالص.
  ron-1924: Примиць май деграбэ ынвэцэтуриле меле декыт арӂинтул ши май деграбэ штиинца
    декыт аурул скумп.
  ben-OBCV: রুপোর পরিবর্তে আমার নির্দেশ, উৎকৃষ্ট সোনার পরিবর্তে বরং জ্ঞান মনোনীত করো,
  som-som: Edbintayda qaata, lacagse ha qaadanina, Oo aqoontana ka hor doorta dahabka
    saafiga ah.
  lat-VUC: 'Accipite disciplinam meam, et non pecuniam; doctrinam magis quam aurum
    eligite:'
  eng-ASVBT: Receive my instruction, and not silver; And knowledge rather than choice
    gold.
  mna-mna: Kakam ŋgar pa pat silba pepe. Kakan la sua tio pazalŋana. Pa ina ilip pa
    pat silba. Mi ŋgar ambaiŋana tabe aŋso yom pa i, ta kembena. Ilip pa gol ta ambaimbaiŋan
    kat. Tana kakam ma iwe leyom.
  ita-1885: Ricevete il mio ammaestramento, e non dell'argento; E scienza, anzi che
    oro eletto.
  eng-LXXUP: Receive instruction, and not silver; And knowledge rather than tried
    gold.
  eng-ULB: Acquire my instruction rather than silver; acquire knowledge rather than
    pure gold.
  spa-VBL: Elige mi enseñanza por encima de la plata; elige el conocimiento más que
    el oro puro.
  fra-_FOB: Recherchez mon instruction, plus que de l'argent; et la science, plus
    que de l'or choisi.
  mal-mal: വെള്ളിയെക്കാൾ എന്റെ പ്രബോധനവും മേൽത്തരമായ പൊന്നിനെക്കാൾ പരിജ്ഞാനവും കൈക്കൊള്ളുവിൻ.
  urd-GVR: Chāṅdī kī jagah merī tarbiyat aur ḳhālis sone ke bajāe ilm-o-irfān apnā
    lo.
  suz-BL: चांदी आ पा ङा आं अर्ती खुप्‍तीन। क्‍येख सुन आ पा ङा जोक्‍ब थुं मालीन। हितोपदेस
    ३:१४
  eng-NOY: Receive my instruction, and not silver. And knowledge rather than choice
    gold!
  ita-1927: Ricevete la mia istruzione anziché l’argento, e la scienza anziché l’oro
    scelto;
  ckb-ckb: تەمبێکردن لە من وەربگرن نەک زیو، زانیاریش زیاتر لە زێڕی پوختەکراو،
  eng-BBE: Take my teaching, and not silver; get knowledge in place of the best gold.
  kan-OKCV: ಬೆಳ್ಳಿಗಿಂತ ನನ್ನ ಬೋಧನೆಯನ್ನು ಆರಿಸಿಕೋ ಉತ್ತಮ ಬಂಗಾರಕ್ಕಿಂತ ಮಿಗಿಲಾದ ತಿಳುವಳಿಕೆಯನ್ನು
    ಪಡೆದುಕೋ.
  tam-2017: வெள்ளியைவிட என்னுடைய புத்திமதியையும், சுத்தபொன்னைவிட ஞானத்தையும் அங்கீகரித்துக்கொள்ளுங்கள்.
  spa-RV-1909: Recibid mi enseñanza, y no plata; y ciencia antes que el oro escogido.
  ron-BTF: Primește instruirea mea, și nu argint; și cunoaștere, mai degrabă decât
    aur ales.
  eng-WEBP: Receive my instruction rather than silver, knowledge rather than choice
    gold.
  eng-FBV: Choose my instruction over silver; choose knowledge over pure gold.
  nld-1939: Neemt liever mijn tucht aan dan zilver, Geeft aan kennis de voorkeur boven
    het fijnste goud;
  nch-BL: “Huajca xijselica cati nimechmachtía huan cati na nijmati, pampa achi más
    ipati que plata huan oro cati senquisa cuali.
  vie-1934: Khá nhận sự khuyên dạy ta, chớ lãnh tiền bạc, Thà lãnh sự tri thức hơn
    là vàng chọn lựa;
  hin-CV: चांदी के स्थान पर मेरी शिक्षा को संग्रहीत करो, वैसे ही उत्कृष्ट स्वर्ण के
    स्थान पर ज्ञान को,
  eng-OURB: Receive my instruction rather than silver; knowledge rather than choice
    gold.
  spa-BES: Toma mi enseñanza, y no plata; obtén conocimiento en lugar del mejor oro.
  tdx-tdx: Rambeso o fañòhakoo, fa tsy volafoty; naho ty hilala fa tsy volamena nitsoheñe;
  tha-KJV: จงรับคำสั่งสอนของเราแทนเงิน และความรู้แทนทองคำอย่างดี
  por-BR-2018: Aceitai minha correção, e não prata; e o conhecimento mais que o ouro
    fino escolhido.
  deu-ELO: Nehmet an meine Unterweisung, und nicht Silber, und Erkenntnis lieber als
    auserlesenes, feines Gold.
  eng-WYC-2018: Take ye my chastising, and not money, (or Receive, or accept, my discipline,
    and not money); choose ye teaching, more than treasure.
  epo-epo: Prenu mian instruon, kaj ne arĝenton; Kaj la scion ŝatu pli, ol plej puran
    oron.
  uig-PIN: Kümüxkǝ erixkǝndin kɵrǝ, nǝsiⱨǝtlirimni ⱪobul ⱪilinglar, Sap altunni elixtin
    kɵrǝ bilimni elinglar.
  beo-beo: 'Silifa liligi amoma mae dawa:ma. Be na olelebe liligi amo dawa:ma. Amola
    noga:idafa gouli mae dawa:ma. Be na sia: ida:iwane, amoma dawa:ma.'
  tpi-OTNT: Yupela i mas larim mi i skulim yupela long gutpela save, long wanem, tok
    bilong mi i winim gutpela silva na gol.
  hau-SA: Ku zaɓi umarnina a maimakon azurfa, sani a maimakon zinariya zalla,
  uig-LAT: Kümüshke érishkendin köre, nesihetlirimni qobul qilinglar, Sap altunni
    élishtin köre bilimni élinglar.
  nde-nde: Khetha iseluleko sami kulesiliva, ulwazi kulegolide elikhethiweyo,
  ton-ton: Maʻuā ʻeku akonaki, kae siʻaki ʻae siliva; pea ke lelei hake ʻae maʻu ʻoe
    ʻilo ʻi he koula lelei.
  ces-1613: Přijmětež cvičení mé raději než stříbro, a umění raději než zlato nejvýbornější.
  eng-WMB: Receive my instruction rather than silver, knowledge rather than choice
    gold.
  tam-TCV: வெள்ளியைவிட என் அறிவுரைகளையும் தங்கத்தைவிட அறிவையும் தெரிந்தெடு.
  ceb-ULB: Pilia ang akong pagpanudlo labaw pa sa plata ug ang kahibalo labaw pa kaysa
    lunsay nga bulawan.
  pol-UBG: Przyjmijcie moje pouczenie zamiast srebra i wiedzę raczej niż wyborne złoto.
  agr-agr: Plata jumain idaikujum, dekas wi jintiamua nunú jukitajum, tuja oro shiig
    pegkeg jumain idaikujum, dekas unuimata nunú jukitajum.
  kyc-kyc: Dokona kana kulingi nyingi doko suu pyao nambana mana pii doko nyelapape.
    Dee kana golo rao kui kui lasi rombo palyuo nyingi doko suu pyao nambana mona
    palenge singinya renge doko rombo palyuo nyelapape.
  urd-GVU: چاندی کی جگہ میری تربیت اور خالص سونے کے بجائے علم و عرفان اپنا لو۔
  deu-1912: Nehmet an meine Zucht lieber denn Silber, und die Lehre achtet höher denn
    köstliches Gold.
  kan-2017: ನನ್ನ ಬೋಧನೆಯನ್ನು ಬೆಳ್ಳಿಗಿಂತಲೂ ಮತ್ತು ಜ್ಞಾನೋಪದೇಶವನ್ನು ಅಪರಂಜಿಗಿಂತಲೂ ಉತ್ತಮವೆಂದು
    ಹೊಂದಿಕೊಳ್ಳಿರಿ.
  yap-yap: Mu m’oneged u wun’med e fonow rog ko silber; ma llowan’ e nge m’on u wun’med
    ko gol ni th’abi fel’.
  hlt-MCSB: Ka thuituennah tangka nen pawt tih, mingnah he sui a coelh lakah khaw
    lo lah.
  mdy-ETH: ቢራይዳፓ ባሼ ታ ዞሮ ዶኦሩዋቴ፤ ጌኤሺ ዎርቄይዳፓ ባሼ ዔራቶ ዶኦሩዋቴ።»
  kew-kew: Nina agaa-me mone mena sekere puri pane yae luabu rabuaaya-pulu neme epe
    kone luabu nimi mogeano waru pago piralepa.
  twi-ASANTE: Mompo dwetɛ na momfa mʼakwankyerɛ, momfa nimdeɛ na mompo sikakɔkɔɔ amapa.
  eng-WEBU: Receive my instruction rather than silver, knowledge rather than choice
    gold.
  wal-wal: “Biraa aggidi, ta zoriyaa doorite; muruta worqqaakka aggidi, eratettaa
    doorite.
  acu-NT: Tura asamtai wi nuikiartamur kuikian tura kurincha nangkamasrum wakeruktaram
    tajarme.
  spa-PDDPT: Reciban mi enseñanza y no plata, Conocimiento, mejor que oro fino.
  gun-gun: Prata 'rãgue py pejopy ke rombo'ea, ouro oiporavo pyre 'rãgue py pejopy
    mba'emo aikuaa uka va'e.
  agu-BL: Na yi e'a'tz, qui na chitzan tan xtxumle'n tan chicambal sakal tu oro, ma
    na ntin na el cyalma' te yi weri inchusu'n, bantz jale'n balaj cyajtza'kl.”
  ilo-ULB: Piliem ti sursurok saan ket a ti pirak. Piliem ti pannakaammo saan ket
    a ti puro a balitok.
  kpg-kpg: Hilihili ina agu agoago, hagalee go nia silber. Hilihili ina di kabemee,
    hagalee go nia goolo ala e kaedahi e humalia.
  uig-ARA: كۈمۈشكە ئېرىشكەندىن كۆرە، نەسىھەتلىرىمنى قوبۇل قىلىڭلار، ساپ ئالتۇننى ئېلىشتىن
    كۆرە بىلىمنى ئېلىڭلار.
  bps-bps: Én nalékyu i dad tdògu ise ku salafì, nalékyu gnadè ise ku i too fye blawen,
  sus-sus: Wo xa n ma lɔnni fen dangi gbeti ra, wo xa a kolon xaxili fanyi tide gbo
    xɛɛma fanyi bɛ,
  pon-2006: Eri, pilada ei padahk kan, a kaidehn silper; pilada loalokong, a kaidehn
    kohl me keieu kaselel.
  ksd-ksd: Avat a vatur vake kaugu varvateten, ma koko ra mani. Ra kabinana, ma koko
    ra goled i ngatngat;
  tur-YTC: Gümüş yerine terbiyeyi, Seçme altın yerine bilgiyi alın.
  bel-N: Прыйміце настаўленьне маё, а ня срэбра, лепш веды, чым чыстае золата,
  grc-BRENT: Λάβετε παιδείαν καὶ μὴ ἀργύριον, καὶ γνῶσιν ὑπὲρ χρυσίον δεδοκιμασμένον·
  ind-AYT: Terimalah didikanku melebihi perak, dan pengetahuan daripada emas pilihan.
  nya-nya: Landirani malangizo anga mʼmalo mwa siliva, nzeru zomvetsa zinthu mʼmalo
    mwa golide wabwino.
  hrv-hrv: Primajte radije moju pouku no srebro i znanje požudnije od zlata.
  mps-mps: Te eno dagebolo te dage wiegi yai koneabo kolesaga ola momainu eyu, dagego
    te usu da po wao, magi baso meni, te eno mobo mabo pogo te wiegi yai silva me
    gol aiyaba elalubo dao.”
  tpi-tpi: Yupela i mas larim mi i skulim yupela long gutpela save, long wanem, tok
    bilong mi i winim gutpela silva na gol.
  dan-1931: Tag ved Lære, tag ikke mod Sølv, tag mod Kundskab fremfor udsøgt Guld;
  vie-OVCB: Đón nhận kiến thức, khuyên dạy ta, quý cho con hơn bắt được bạc vàng.
  guj-2017: ચાંદી નહિ પણ મારી સલાહ લો અને ચોખ્ખા સોના કરતાં ડહાપણ પ્રાપ્ત કરો.
  pon-2006A: Eri, pilada ei padahk kan, a kaidehn silper; pilada loalokong, a kaidehn
    kohl me keieu kaselel.
  por-BRBSL: Receber minhas instruções em vez de prata, conhecimento em vez de escolher
    o ouro.
  swe-swe: Ta hellre emot min undervisning (förmaning) än [strävan efter] silver,
    och [min] kunskap hellre än finaste guld.
  cth-cth: Tangka hlak kaie cangkhainae hah dâw awh. Sui kahawi hlak panuenae heh
    kârawi awh.
  twi-twi: Mompo dwetɛ na momfa mʼakwankyerɛ, momfa nimdeɛ na mompo sikakɔkɔɔ ankasa.
  hlt-hlt: Ka thuituennah tangka nen pawt tih, mingnah he sui a coelh lakah khaw lo
    lah.
  tbz-SIM: Ndɔ́nɛ̀ n tié nkɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ idíítí. Ndɔ́nɛ̀ mɛciì kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́
    mɛsɔɔ nsɑ̀ɑ̀mɛ̀.
  msy-2020: Nan aghuzir akaba ko fofozim, aning bar deragha silva ko golɨn aghuim
    gafira. Kamaghɨn ia silva ko gol bagh nɨghnɨghan markɨ. Ia pamtem nan akaba inisɨ
    nɨghnɨgh.
  dop-dop: Ɩ pɛɛkɩ mɑ kʋsɛɣɛsətʋ nɑ pə́ kəlɩ liɣitee, nɑ ɩ́ pɛɛkɩ nyəm nɑ pə́ tɛɛ
    wʋlɑ kʋpɑŋ.
  azb-azb: Gümüşü yox, tərbiyəmi qəbul edin, Saf qızıldan çox biliyi seçin.
  eng-DBY: 'Receive my instruction, and not silver; and knowledge rather than choice
    gold:'
  hin-2017: चाँदी नहीं, मेरी शिक्षा ही को चुन लो, और उत्तम कुन्दन से बढ़कर ज्ञान को
    ग्रहण करो।
  wol-KYG: Na la samab yar gënal xaalis, xam-xam dàqal la ngën-gi-wurus.
  bjr-bjr: Innee siruaa minnisee qini naakaparanara amiqira ainainee qimasee maraaqa.
    Innee koora munnimmara rimariana minnisaaqa, irirafa mifa naaru naaru marirafa
    maridanoo mina maraaqa.
  eng-YLT: Receive my instruction, and not silver, And knowledge rather than choice
    gold.
  kne-kne: Ibilang yo koma din pamagbagak ay nabanbanol mo palata ya din panakaammo
    ay nabanbanol mo din kanginaan ay balitok.
  eng-WYC-2017: Take ye my chastising [or my discipline], and not money; choose ye
    teaching, more than treasure.
  eng-WMBB: Receive my instruction rather than silver, knowledge rather than choice
    gold.
  urd-GVH: चाँदी की जगह मेरी तरबियत और ख़ालिस सोने के बजाए इल्मो-इरफ़ान अपना लो।
  rug-rug: Sa qua tinarae si mamu vizata vagia lopu sa siliva; na tinumatumae lopu
    sa qolo arilaena.
  gaz-gaz: Qooda meetii gorsa koo, warqee qulqulluu caalaas beekumsa filadhu;
  fra-LSG: Préférez mes instructions à l’argent, Et la science à l’or le plus précieux;
  yal-yal: Ɛ n ma xaranna fen dangu gbetin na, e nun kolonna dangu xɛma kɛndɛn na.
  haw-1868: E koho oukou i ke aoia mai, aole ke kala, A me ka ike hoi mamua o ke gula
    maikai.
  arb-NAV: اخْتَرْ إِرْشَادِي عِوَضَ الْفِضَّةِ، وَالْمَعْرِفَةَ بَدَلَ الذَّهَبِ
    الْخَالِصِ.
  ewe-ewe: Tia nye amehehe ɖe klosalo teƒe kple nye gɔmesese ɖe sika nyuitɔ teƒe
  eng-LEE: Accept my correction, and not silver; and knowledge rather than choice
    gold.
  asm-FB: ৰূপতকৈ মোৰ শিক্ষা, আৰু শুদ্ধ সোণতকৈয়ো জ্ঞান গ্ৰহণ কৰা।
  sus-A: وٌ شَ ﭑ مَ لْننِ قٍن دَنفِ فبٍتِ رَ، وٌ شَ عَ كٌلٌن شَشِلِ قَنيِ تِدٍ فبٌ
    شّيمَ قَنيِ بّ،
  fra-SBL: Recevez mes instructions plutôt que de l'argent, la connaissance plutôt
    que l'or du choix.
  hbo-hbo: קְחֽוּ־מוּסָרִ֥י וְאַל־כָּ֑סֶף וְ֝דַ֗עַת מֵחָר֥וּץ נִבְחָֽר׃
  kik-kik: Thuurai mataaro makwa handũ ha betha, mũthuure ũmenyo handũ ha thahabu
    ĩrĩa njega mũno,
  fra-NCL: Recevez mon instruction plutôt que l’argent, et la science plutôt que l’or
    pur.
  cek-AK: Sumkanglung pongah loe ka thuitaekhaih hae talawk ah loe, sui pongah loe
    palunghahaih to qoi ah.
  cuk-cuk: Mani-abelegedba an-ibmar-odurdakedbina bur bule be sogmala. Olo-nued-abelegedba
    ibmar-wisgulegedbina bur bule be sogmala.
  uig-CYR: Күмүчкә еришкәндин көрә, несиһәтлиримни қобул қилиңлар, Сап алтунни елиштин
    көрә билимни елиңлар.
  tel-2017: వెండి కోసం, స్వచ్ఛమైన బంగారం కోసం ఆశ పడకుండా నా ఉపదేశం అంగీకరించి, తెలివితేటలు
    సంపాదించుకోండి.
  hat-BSA: Pran konsèy mwen olye ajan, e konesans olye pi chwa nan lò pi.
  kos-kos: Sulela kas in luti luk liki na silver; Sulela etauk liki na in eis gold
    nasnas.
  hbo-WLC: קְחֽוּ־מוּסָרִ֥י וְאַל־כָּ֑סֶף וְ֝דַ֗עַת מֵחָר֥וּץ נִבְחָֽר׃
  ibo-ibo: Họrọ ịdọ aka na ntị m karịa ọlaọcha họrọkwa ihe ọmụma karịa ọlaedo dị ezi
    mma.”
  ory-ory: ରୂପା ଅପେକ୍ଷା ମୋହର ଉପଦେଶ ଏବଂ ମନୋନୀତ ସୁବର୍ଣ୍ଣ ଅପେକ୍ଷା ଜ୍ଞାନ ଗ୍ରହଣ କର।
  chk-chk: Oupwe angei ai kewe kapasen öüröür, nge ousap angei silifer, oupwe pwal
    aücheani silelap, lap seni kolt mi mürina.
  rop-rop: Yumob garra laigim main wed. Im mobeda den silba. En blanga jidan garram
    klebabala main, im mobeda den gol.
  ukr-1871: Прийміть мою науку над срібло раднїще, знаннє моє ви цїнуйте над золото
    щире;
  deu-1951: Nehmet meine Zucht an und nicht Silber, und Erkenntnis lieber als feines
    Gold.
  eng-JPS: Receive my instruction, and not silver, and knowledge rather than choice
    gold.
  srp-1865: Primite nastavu moju a ne srebro, i znanje radije nego najbolje zlato.
  lug-lug: Mu kifo kya ffeeza, londawo okuyigiriza kwange, era n’okumanya mu kifo
    kya zaabu ennongoose obulungi,
  heb-heb: קחו מוסרי ואל כסף ודעת מחרוץ נבחר׃
  ben-IRV: আমার শাসনই গ্রহণ কর, রূপা নয়, উত্কৃষ্ট সোনার থেকে জ্ঞান নাও।
  pan-pan: ਚਾਂਦੀ ਨਾਲੋਂ ਮੇਰੀ ਸਿੱਖਿਆ ਨੂੰ, ਅਤੇ ਚੋਖੇ ਸੋਨੇ ਨਾਲੋਂ ਗਿਆਨ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰੋ,
  mya-JVB: ငွေ အရင်၊ ငါ့ နည်း ကို၎င်း၊ မြတ် သောရွှေ အရင် ၊ ပညာ အတတ်ကို၎င်း ခံယူ ကြလော့။
  tte-O: Yagu walo kwaloyai kabo muli mena gole yo siliba.
  tbg-tbg: Kia silvaa ori koqera varenarara noraiqaake iriraitira, koqe uva maara
    varenarara noraiqaakera iriane. Kia kori ori koqera varenarara noraiqaake iriraitira,
    koqe avu aato varenarara noraiqaakera iriane.
  hmo-hmo: Lauegu hadibaia hereva do oi abia dae, siliva do oi abia dae lasi. Aonega
    do oi abia dae, to golo namo herea do oi negea.
  urd-urd: चाँदी को नहीं, बल्कि मेरी तरबियत को कु़बूल करो, और कुंदन से बढ़कर 'इल्म
    को;
  rus-SYN: Примите учение мое, а не серебро; лучше знание, нежели отборное золото;
  bqc-SIM: À ma lɛdama sɛ́ dɛ ã́nusua, à dↄ̃a sɛ dɛ vua kɛfɛnaa.
  tcz-CHONGTHU: Sumlepai sang in kathu hil kilhen un, Sana thengsel sanga jong hetna
    naki lhen joh diu ahi.
  mar-mar: रुपे घेऊ नका तर माझ्या शिक्षणाचा स्वीकार करा, आणि शुध्द सोने न घेता ज्ञान
    घ्या.
  hlt-THB: Ngun lakawh toelthamnaak ce tyk nawh, sui lakawh cyihnaak ce tyk lah.
  qub-qub: Guellayta gorita ashinayquipa ruquenga yachachishätaraj wiyacuy, yachacuy.
  bqp-bqp: À ma lɛ́damma sɛ́ de andurufula, à dↄ̃na sɛ́ de wura manala.
  hat-hat: Pito ou chache gen bon konprann pase pou ou gen lajan. Pito ou chache gen
    konesans pase pou ou gen pi bon lò.
  eng-BSB: Receive my instruction instead of silver, and knowledge rather than pure
    gold.
  tod-tod: Nà-kalagi gè bosu ga woye, à naa wɔin ɠɛ, é leʋe walii ʋa, faaɠwɛgi
    vizɔgɛ zanugi ʋa, anɛɛ zanu kitei.
  eng-WEBPB: Receive my instruction rather than silver, knowledge rather than choice
    gold.
  kbq-kbq: Nagrama hiho hu'nama rempima huneramua kemo'a, silva agateregeno, antahi'zama
    eri'zamo'a, goli'a agatere'neanki eriho.
  nhe-BL: “Huajca xijselica tlen nimechmachtía huan tlen na nijmati, pampa achi más
    ipati que plata huan oro tlen senquistoc cuali.
  bus-bus: À ma lɛ́damma sɛ́ dɛ kondogila, à dↄ̃na sɛ́ dɛ vura maaala.
  gub-BL: Aze amo umume'u hepurumu'e haw imono àwàm newe nehe, aze umume'u itaxig
    parat imono àwàm newe nehe no, epyhyk hepurumu'e haw nehe. Hekuzar wera'u parat
    wi. Hekuzar katu wera'u itazu or wi no.
  eng-DRA: 'Receive my instruction, and not money: choose knowledge rather than gold.'
