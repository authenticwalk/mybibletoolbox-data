  eng-WEBPB: then I was the craftsman by his side. I was a delight day by day, always
    rejoicing before him,
  kbq-kbq: Nagra maka'zama tro'ma hu'nea Ne'mofo tavaonte mani'ne'na, aza nehugeno
    muse nehige'na maka kna nagranena rama'a muse nehue.
  nhe-BL: Huan TOTECO quitequihui itlalnamiquilis ipan nochi itequi, huan nochi tlen
    quichijqui quinextía para tlahuel miyac tlalnamiquilistli quipiya. TOTECO ax quema
    moiyocacahua tlen nopa hueyi tlalnamiquilistli tlen quipiya.
  bus-bus: Má kú à saɛ ↄzĩkɛri maaa ũ, ma pↄↄ ègↄ̃ nna à aɛzĩ lán guu e dↄↄ nà, mɛɛ̀gↄ̃
    pↄnnaa kɛɛo gurↄ sãnda píngi.
  gub-BL: Aiko huwake ma'e iapo àwàm imume'u har romo. Tuweharupi hemurywete kar a'e
    mehe. Herurywete henataromo a'e mehe no.
  eng-DRA: 'I was with him forming all things: and was delighted every day, playing
    before him at all times;'
