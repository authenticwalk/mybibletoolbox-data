verse: PRO.008.030
translations:
  mal-C: ഒരു വിദഗ്ദ്ധശില്പിയായി, അവിടത്തെ സഹചാരിയായി ഞാൻ നിന്നു. പ്രതിദിനം ഞാൻ ആനന്ദഭരിതനായിനിന്നു,
    അവിടത്തെ സന്നിധാനത്തിൽ ആഹ്ലാദപൂർണനായി കഴിഞ്ഞു,
  deu-TKW: da war ich ihm als Werkmeisterin zur Seite; da war ich ganz Entzücken Tag
    für Tag, spielend geschäftig vor ihm zu jeder Zeit,
  lin-lin: nazalaki pembeni na Ye lokola mosungi, nazalaki kosepelisa ye tango nyonso,
    mpe nazalaki tango nyonso na esengo liboso na Ye ;
  eng-LSV: Then I am near Him, a workman, || And I am a delight—day by day. Rejoicing
    before Him at all times,
  eng-GNV: Then was I with him as a nourisher, and I was dayly his delight reioycing
    alway before him,
  eng-WEBSTER: 'Then I was by him, as one brought up with him : and I was daily his
    delight, rejoicing always before him;'
  nhw-BL: Huan TOTECO quitequihui itlalnamiquilis ipan nochi itequi, huan nochi catli
    quichijqui quinextía para tlahuel miyac tlalnamiquilistli quipiya. TOTECO amo
    quema moiyocacahua tlen nopa hueyi tlalnamiquilistli catli quipiya.
  swh-ONEN: Wakati huo nilikuwa fundi stadi kando yake. Nilijazwa na furaha siku baada
    ya siku, nikifurahi daima mbele zake,
  bba-bba: nɑ wɑ̃ɑ win bɔkuɔ sɑ sɔmburu mɔ̀. Win nuku dobu wɑ̃ɑ nɛ sɔɔ bɑɑdommɑ. Nɑ
    ɡɔ̃ru dobu mɔ win wuswɑɑɔ,
  eng-KJVCPB: 'Then I was by him, as one brought up with him: And I was daily his
    delight, Rejoicing always before him;'
  luo-luo: Ne an jatich molony mobedo bute. Napongʼ gi mor mogundho odiechiengʼ ka
    odiechiengʼ kamor e nyime kinde duto,
  meu-meu: Una negana ai lau na ia badibadinai, ḡaukara idibaka tauna na heto; dina
    iboudiai ia ese e moalelaiguva, bona lau na ia vairanai na moaleva nega idoinai;
  npi-ULB: एउटा सिपालु कारीगरझैँ म उहाँको छेउमा थिएँ । दिनप्रति दिन म उहाँको आनन्द
    भएँ र सधैँभरि उहाँको सामु आनन्दित हुन्थेँ ।
  yor-yor: Nígbà náà èmi ni gbẹ́nàgbẹ́nà ẹ̀gbẹ́ rẹ̀ mo kún fún inú dídùn lójoojúmọ́,
    mo ń yọ̀ nígbà gbogbo níwájú rẹ̀.
  ind-ind: Melalui akulah TUHAN berkarya. Dia bersukacita karena memiliki Hikmat.
    Aku pun bergirang karena penciptaan semesta, dan paling bergembira karena umat
    manusia ciptaan-Nya.
  pes-OPCB: من نزد او معمار بودم. موجب شادی همیشگی او بودم و در حضورش شادی می‌کردم.
  tgl-ULB: Ako ay nasa tabi niya, bilang isang dalubhasang manggagawa, at ako ang
    kanyang kasiyahan sa araw araw, laging nagagalak sa harap niya.
  hui-hui: Anduane Homogohanda biabe uruni bigi biyangi i̱ ibu heba henego ibugua
    i̱ mbirale mandabi biabe de hondo haga haradagua helaya. Ibugua mbirale wabigi
    biyaru hondowa i̱na turu gibiore ho harugome Anduane Homogo ibu mo turu haga biru.
    I̱na Anduane Homogo ibu deni turu timbuniore ho haru.
  mya-mya: ငါသည်ကျွေးမွေးတော်မူသော သားကဲ့သို့၊ အထံတော်ပါးတွင် နေ၍၊ အစဉ်မပြတ်မွေ့လျော်တော်မူရာ
    ဖြစ်၏။ ရှေ့တော်၌ အစဉ် မပြတ် ကစားလျက်၊
  bod-N: དེའི་དུས་ཁོང་དྲུང་ང་རང་ལག་ཤེས༌ཡིན། །ཉིན་རེ་བཞིན་དུ་དགའ་སྤྲོས་ཁེངས་པ༌དང༌།
    །ཁོང་གི་ཞལ་དྲུང་དུས་རྒྱུན་དགའ་མགུ༌རང༌།།
  wsk-wsk: Nu ani noko ikia sinar te mel suen la imi nunguruwakaso, ale pempem ago
    ko amilmil kelagakaso; se ani noko ningi betela amilmilakasam,
  sna-sna: Ipapo ndini ndaiva mhizha parutivi rwake. Ndaigara ndichifara zuva nezuva,
    ndichifara nguva dzose pamberi pake,
  spa-BLM: entonces yo era el artesano a su lado. Era una delicia día a día, siempre
    regocijándose ante él,
  cac-cac: A yuj sjelanil Dios ix sb'oq'ue masanil tastac, ste tzalaj yuj tastac ix
    sb'o chi', yujto a' sch'oxanel sjelanil.
  swh-ULB: Nilikuwa kando yake, kama fundistadi mkuu, na mimi nilikuwa furaha yake
    siku kwa siku, nikifurahi mbele zake daima.
  bel-bel: тады я была пры Ім за майстра, і была кожны дзень радасьцю, весялосьцю
    была перад абліччам Ягоным заўсёды,
  wed-wed: Nai marana tau Bada au ririvana a mamae me tauvioga, marana patapatai a vinuaiaini
    ma tau a vinuaiai.
  deu-ELBBK: da war ich Schoßkind bei ihm und war Tag für Tag seine Wonne, vor ihm
    mich ergötzend allezeit,
  mbb-OT: Hein mibpelanu wey mibpundar is Nengazen te langun kayi, diyà a is ketau
    te avey zin. Iyan a igkelipey zin kada andew, ne layun a melipayen diyà te etuvangan
    din.
  mal-2015: ഞാൻ അവന്റെ അടുക്കൽ ശില്പി ആയിരുന്നു; ഇടവിടാതെ അവന്റെ മുമ്പിൽ വിനോദിച്ചുകൊണ്ടു
    ദിനംപ്രതി അവന്റെ പ്രമോദമായിരുന്നു.
  rmc-rmc: Ačhavas paš leste sar o majstros la bučakro. Džives so džives leske keravas
    o radišagos a paš leste radisaľuvavas furt.
  pes-OPV: آنگاه نزد او معمار بودم، و روزبروز شادی می‌نمودم، و همیشه به حضور او اهتزاز
    می‌کردم.
  ron-1924: еу ерам мештерул Луй, ла лукру лынгэ Ел, ши ын тоате зилеле ерам десфэтаря
    Луй, жукынд неынчетат ынаинтя Луй,
  aui-aui: Touna mmkodi sawaridi iberadi raghanine na Tagu nama bi aviwiiteni da kanuwagiura
    bi kabera. Gabudara patepatena na ayaberabera da iyiinuwamiise, bi bada nonowa
    na ayiinuwamiise da Tagu nama touna yawata.
  ben-OBCV: তখন আমি প্রতিনিয়ত তাঁর পাশেই ছিলাম। দিনের পর দিন আমি আনন্দে পরিপূর্ণ
    হয়ে থাকতাম, সর্বক্ষণ তাঁর উপস্থিতিতে আনন্দ উপভোগ করতাম,
  som-som: Markaas anigu isagaan dhinac joogay, anigoo ah sidii hawlhoggaamiye, Oo
    anigu maalin kasta faraxiisaan ahaa, Oo mar kasta hortiisaan ku rayrayn jiray;
  lat-VUC: cum eo eram, cuncta componens. Et delectabar per singulos dies, ludens
    coram eo omni tempore,
  eng-ASVBT: Then I was by him, as a master workman; And I was daily his delight,
    Rejoicing always before him,
  mna-mna: Indeeŋe tana, nio aŋbotmbot zilŋaana uunu, mi aŋkamam peeze pa uraata ta
    boozomen tana. Pa nio nomoŋ mosŋoŋ. Aigule ta boozomen, nio aŋbotmbot su kereene
    uunu na, menmeen yo mi aŋzeŋzeeŋge.
  ita-1885: Ed era appo luicome un allievo, Ed era le sue delizie tuttodì; Io mi sollazzava
    in ogni tempo nel suo cospetto.
  eng-LXXUP: I was by him, suiting myself to him, I was that wherein he took delight;
    And daily I rejoiced in his presence continually.
  eng-ULB: I was beside him, as a skilled craftsman; I was his delight day after day,
    always rejoicing before him.
  spa-VBL: En ese tiempo estaba a su lado, como maestro artesano. Lo alegraba todos
    los días, y yo sentía siempre alegría en su presencia.
  fra-_FOB: Alors j'étais auprès de lui son ouvrière, j'étais ses délices de tous
    les jours, et je me réjouissais sans cesse en sa présence.
  mal-mal: ഞാൻ അവിടുത്തെ അടുക്കൽ ശില്പി ആയിരുന്നു; ഇടവിടാതെ അവിടുത്തെ മുമ്പിൽ വിനോദിച്ചുകൊണ്ട്
    ദിനംപ്രതി അവിടുത്തെ പ്രമോദമായിരുന്നു.
  lit-lit: tada aš buvau šalia jo kaip architektas, ir kasdien buvau jo pasigėrėjimas,
    visuomet džiūgaudama jo akivaizdoje,
  urd-GVR: to maiṅ māhir kārīgar kī haisiyat se us ke sāth thī. Roz baroz maiṅ lutf
    kā bāis thī, har waqt us ke huzūr rangraliyāṅ manātī rahī.
  suz-BL: मेना गो परमप्रभु यावे आ नेक्‍था जोक्‍ब तुइक्‍ब गेय पाइब खोदेंशो पा बाक्‍शो
    नङ। मेकोमी नाक्‍त किंत किंत आं कली तशा ग्‍येरसाक्‍व। गो यो मेको नु ग्‍येरसीशा
    बाक्‍ती।
  eng-NOY: Then was I by him as a master-builder; I was his delight day by day, Exulting
    before him at all times;
  ita-1927: io ero presso di lui come un artefice, ero del continuo esuberante di
    gioia, mi rallegravo in ogni tempo nel suo cospetto;
  ckb-ckb: لەگەڵ ئەو وەستایەکی لێزان بووم، ڕۆژبەڕۆژ شادمانی ئەو بووم، هەمیشە لەبەردەمیدا
    دڵخۆش بووم،
  eng-BBE: 'Then I was by his side, as a master workman: and I was his delight from
    day to day, playing before him at all times;'
  kan-OKCV: ಆಗ ನಾನು ಅವರೊಂದಿಗೆ ಕುಶಲ ಶಿಲ್ಪಿಯಂತೆ ಅವರ ಹತ್ತಿರ ಇದ್ದೆನು. ಅವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಯಾವಾಗಲೂ ಆನಂದಿಸುತ್ತಾ ಅನುದಿನವೂ ಸಂತೋಷಿಸುತ್ತಿದ್ದೆನು.
  tam-2017: நான் அவர் அருகே செல்லப்பிள்ளையாக இருந்தேன்; எப்பொழுதும் அவருடைய மனமகிழ்ச்சியாக
    இருந்து, எப்பொழுதும் அவருடைய சமுகத்தில் களிகூர்ந்தேன்.
  spa-RV-1909: Con él estaba yo ordenándolo todo; y fuí su delicia todos los días,
    teniendo solaz delante de él en todo tiempo.
  ron-BTF: Atunci eram lângă el, ca unul ridicat cu el; și îi eram zi de zi desfătarea,
    bucurându-mă tot timpul înaintea lui;
  eng-WEBP: then I was the craftsman by his side. I was a delight day by day, always
    rejoicing before him,
  eng-FBV: Then I was beside him as a master craftsman. I made him happy every day,
    and I was always full of joy in his presence.
  nld-1939: Was ik bij Hem als een troetelkind, Was ik elke dag zijn vermaak, Dartelde
    ik heel de tijd onder zijn ogen,
  nch-BL: Huan TOTECO quitequihui italnamiquilis ipan nochi itequi, huan nochi cati
    quichijqui quinextía para tahuel miyac talnamiquilisti quipiya. TOTECO amo quema
    moiyocacahua ten nopa hueyi talnamiquilisti cati quipiya.
  vie-1934: Thì ta ở bên Ngài làm thợ cái, Hằng ngày ta là sự khoái lạc Ngài, Và thường
    thường vui vẻ trước mặt Ngài.
  hin-CV: उस समय मैं उनके साथ साथ कार्यरत था. एक प्रधान कारीगर के समान प्रतिदिन मैं
    ही उनके हर्ष का कारण था, सदैव मैं उनके समक्ष आनंदित होता रहता था,
  eng-OURB: then I was the craftsman by his side. I was a delight day by day, always
    rejoicing before him,
  spa-BES: Entonces yo estaba a su lado, como un maestro de obras; y yo era su deleite
    día tras día, tocando delante de él en todo el tiempo;
  tdx-tdx: Le nirekets’ ama’e iraho fa natokisañe, naho nampifaleako lomoñandro, nainai’e
    nirebek’ aolo’e.
  tha-KJV: เราอยู่ข้างพระองค์​แล้ว เหมือนผู้​ที่​พระองค์​ทรงเลี้ยงดู เราเป็นความปี​ติ​ยินดี​ประจำวันของพระองค์
    เปรมปรี​ดิ​์​อยู่​ต่อพระพักตร์​พระองค์​เสมอ
  por-BR-2018: Então eu estava com ele como um pupilo; e eu era seu agrado a cada
    dia, alegrando perante ele em todo tempo.
  deu-ELO: da war ich Schoßkind bei ihm, und war Tag für Tag seine Wonne, vor ihm
    mich ergötzend allezeit,
  eng-WYC-2018: I was making all (these) things with him. And I delighted by all days,
    and played before him in all time,
  epo-epo: Tiam mi estis ĉe Li kiel konstruanto; Mi estis la ĝojo de ĉiuj tagoj, Ludante
    antaŭ Li ĉiutempe.
  uig-PIN: Xu qaƣda goya usta bir ⱨünǝrwǝndǝk Uning yenida turƣanidim, Mǝn ⱨǝrdaim
    Uning aldida xadlinattim, mǝn Uning kündilik dil’arami idim;
  beo-beo: 'Amo esoga na amola da Hina Gode guga esalu. Na da fedege agoane, diasu
    gagumusa: dedesu dunu agoai E guga esalu. Na da esalebeba:le, E da hahawane galu
    amola na da Ema nodonanu.'
  tpi-OTNT: Long taim Bikpela i mekim ol dispela wok, mi stap wantaim em na em i makim
    mi olsem saveman i bosim wok. Olgeta de mi bin mekim em i amamas, long wanem,
    mi bin amamas tumas long lukim ol samting em i bin wokim. Mi bin amamas long lukim
    dispela graun na ol manmeri i stap long en, olsem na mi bin amamas i stap oltaim
    long ai bilong Bikpela.”
  hau-SA: A lokacin ni ne mai tsara abubuwa a gefensa. Na cika da murna kowace rana,
    kullum ina farin ciki a gabansa,
  uig-LAT: Shu chaghda goya usta bir hünerwendek Uning yénida turghanidim, Men herdaim
    Uning aldida shadlinattim, men Uning kündilik dil’arami idim;
  nde-nde: Ngalesosikhathi ngangingumbumbi eceleni kwakhe. Ngangilenjabulo enkulu
    insuku ngensuku, ngithokoza ukuba laye kokuphela,
  ton-ton: 'Naʻaku ʻi ai mo ia, ʻo hangē ha taha kuo tupu hake mo ia: ko hono fiefiaʻanga
    au ʻi he ʻaho kotoa pē, pe naʻaku fiefia maʻuaipē i hono ʻao;'
  ces-1613: Tehdáž byla jsem od něho pěstována, a byla jsem jeho potěšení na každý
    den, anobrž hrám před ním každého času;
  eng-WMB: then I was the craftsman by his side. I was a delight day by day, always
    rejoicing before him,
  tam-TCV: அப்பொழுது நான் யெகோவாவின் அருகில் ஒரு திறமைவாய்ந்த சிற்பியாக இருந்தேன்.
    நான் நாள்தோறும் அவருக்குப் பிரியமாயிருந்து, எப்பொழுதும் அவருக்கு முன்பாகக் களிகூர்ந்தேன்.
  ceb-ULB: Anaa ako sa iyang kiliran, ingon nga hanas nga magbubuhat, ug ako ang iyang
    kalipay sa matag adlaw, kanunay nga nagmalipayon uban kaniya.
  pol-UBG: Byłam wtedy przy nim jak wychowanka i byłam jego radością każdego dnia,
    ciesząc się zawsze przed nim;
  agr-agr: wika Apajuí takakui, niijai takakun pujuyajai. Wi ayajai niina shiig anemtikin,
    tuja niina emtinig shiig aneasan wasugkamkun pujuyajai.
  kyc-kyc: Yuu gii dupwa pipya namba akali anda puu rombo minyingi dopale ingyuo baa
    role kareyo. Yuu peparae nambame baa rae mainyi pyambuo dee namba baa role karapala
    rae maiyuo piyu.
  urd-GVU: تو مَیں ماہر کاری گر کی حیثیت سے اُس کے ساتھ تھی۔ روز بہ روز مَیں لطف کا
    باعث تھی، ہر وقت اُس کے حضور رنگ رلیاں مناتی رہی۔
  deu-1912: da war ich der Werkmeister bei ihm und hatte meine Lust täglich und spielte
    vor ihm allezeit
  kan-2017: ನಾನು ಆತನ ಹತ್ತಿರ ಶಿಲ್ಪಿಯಾಗಿದ್ದುಕೊಂಡು ಪ್ರತಿದಿನವೂ ಆನಂದಿಸುತ್ತಾ, ಯಾವಾಗಲೂ ಆತನ
    ಮುಂದೆ ವಿನೋದಿಸುತ್ತಾ,
  yap-yap: Ug moy u to’oben ni bod be’ nib salap i muruwliy ban’en, i par ni gubin
    e rran ni be felfelan’ ngog, ma gubin ngiyal’ ni gu be par rok ni gub felfelan’,
  hlt-MCSB: Amah taengah bibi thai la ka om tih hnin bal hnin bal hlahmaenah neh ka
    om. A tue boeih dongah amah mikhmuh ah ka luem.
  mdy-ETH: ዒማና ታኣኒ ዔርቴ ማዻ ዓሲ ማዒ ዒዛና ዎላ ዓኣኔ፤ ቢያ ኬሊ ታ ዒዛ ዎዛሳኔ፤ ታኣኒያ ዒዛ ቤርታ ዎዛዻኔ።
  kew-kew: Adaa Aa-me go yae luabu warisa rabu niri go kogono rayo surubanolo makuae
    aa mada mua mapirasa. Nipumi warisa oyae luabu adoa raana waru pisa-da neme nipu
    page raana omenalo kogono pisu. Neme go-su adoa onaa pimi su madaa page pedo waru
    pisu. Goa pisa-da neme Adaa Aa-na ini agaa-na oroyalo raaname omo aayo.
  twi-ASANTE: na meyɛ odwumfoɔ a mete ne nkyɛn. Anigyeɛ hyɛɛ me ma daa na medii ahurisie
    wɔ nʼanim ɛberɛ biara,
  eng-WEBU: then I was the craftsman by his side. I was a delight day by day, always
    rejoicing before him,
  wal-wal: He wode taani a matan waanna oosanchcha; ubba gallassi taani a ufaissais;
    taukka a sinttan ufaittais.
