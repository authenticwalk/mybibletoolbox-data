verse: PRO.008.008
translations:
  mal-C: എന്റെ വായിലെ വാക്കുകളെല്ലാം നീതിയുള്ളവയാണ്; വക്രതയോ വൈകൃതമോ നിറഞ്ഞ ഒന്നുംതന്നെ
    അവയിലില്ല.
  deu-TKW: Rechtbeschaffen sind alle Reden meines Mundes; in ihnen ist nichts Hinterlistiges
    oder Falsches.
  lin-lin: Maloba nyonso oyo ebimaka na monoko na ngai ezali sembo, ezalaka na likambo
    moko te ya lokuta to ya mabe ;
  eng-LSV: All the sayings of my mouth [are] in righteousness, || Nothing in them
    is contrary and perverse.
  eng-GNV: 'All the wordes of my mouth are righteous: there is no lewdenes, nor frowardnesse
    in them.'
  eng-WEBSTER: All the words of my mouth are in righteousness; there is nothing froward
    or perverse in them.
  nhw-BL: Quena, nelía cuali nocamanal huan tepalehuía miyac. Niyon se tlamantli catli
    niquijtos elis amo cuali o necuiltic.
  swh-ONEN: Maneno yote ya kinywa changu ni haki; hakuna mojawapo lililopotoka wala
    ukaidi.
  bba-bba: Nɛn ɡɑri kpuro sɑ̃ɑwɑ ɡem, weesu kɑ tɑki sɑri yi sɔɔ.
  eng-KJVCPB: All the words of my mouth are in righteousness; There is nothing froward
    or perverse in them.
  luo-luo: Weche duto mawuok e dhoga gin kare, onge moro kuomgi mobam kata modwanyore.
  meu-meu: Udugu herevadia iboudiai na mamaoro-mamaoro; ta se hepui, ta se gageva-gageva.
  npi-ULB: मेरो मुखका सबै वचन न्यायपूर्ण छन् । तिनमा कुनै पनि बाङ्गोटिङ्गो छैन वा
    तिनले गलत मार्गमा लैजाँदैनन् ।
  yor-yor: Gbogbo ọ̀rọ̀ ẹnu mi ni ó tọ́, kò sí èyí tí ó jẹ́ ẹ̀tàn tàbí àyídáyidà níbẹ̀.
  ind-ind: Semua nasihatku jujur. Tidak ada yang menyimpang ataupun menyesatkan.
  pes-OPCB: سخنان من بر حق است و کسی را گمراه نمی‌کند.
  tgl-ULB: Lahat ng mga salita sa aking bibig ay makatarungan; walang baluktot at
    nakaliligaw sa kanila.
  hui-hui: I̱na bi laga bialu kogoni bibahende tigabi hanguore lalu kogoni. Bi ke̱
    howabi wali agali mo guya holebi mbira nalagaore kogoni.
  mya-mya: ငါဟောပြောသမျှသော စကားတို့သည် ဖြောင့် မတ်၍၊ ကောက်သောသဘော၊ ဖောက်ပြန်သောသဘော
    နှင့် ကင်းစင်ကြ၏။
  bod-N: ང་ཡི་གཏམ་ནི་ཐམས་ཅད་དྲང་བདེན༌ཡིན། །གཡོ་སྒྱུ་དང་ནི་ཕྱིན་ཅི་ལོག་པ༌མེད།།
  wsk-wsk: Den angamili te arataso mu am diram la, bo paguwukam mena.
  sna-sna: Mashoko ose omuromo wangu akarurama; hapana kana rimwe rakakombama kana
    rakaipa.
  spa-BLM: Todas las palabras de mi boca son en justicia. No hay nada torcido ni perverso
    en ellos.
  cac-cac: Masanil juntzan̈ lolonel tic vach'n̈ej, malaj jab'oc es d'ay.
  swh-ULB: Maneno ya kinywa changu yote ni haki; hakuna kilichogeuzwa wala kupotoshwa.
  bel-bel: усе словы вуснаў маіх слушныя; няма ў іх хітрыны і ашуканства;
  deu-ELBBK: Alle Worte meines Mundes sind in Gerechtigkeit; es ist nichts Verdrehtes
    und Verkehrtes in ihnen.
  mbb-OT: Tutuu is langun he egkeǥiyen ku; wazà tarù wey limbung he menge lalag ku.
  mal-2015: എന്റെ വായിലെ മൊഴി ഒക്കെയും നീതിയാകുന്നു; അവയിൽ വക്രവും വികടവുമായതു ഒന്നുമില്ല.
  rmc-rmc: Savore mire lava hine čačipnaskre, nane previsarde aňi banďarde.
  pes-OPV: همه سخنان دهانم بر‌حق است و درآنها هیچ‌چیز کج یا معوج نیست.
  ron-1924: Тоате кувинтеле гурий меле сунт дрепте, н-ау нимик неадевэрат, нич сучит
    ын еле.
  ben-OBCV: আমার মুখের সব কথা ন্যায্য; সেগুলির মধ্যে একটিও কুটিল বা বিকৃত নয়।
  som-som: Erayada afkayga oo dhammi waa xaq, Oo innaba wax qalloocan ama maroorsan
    lagama helo.
  lat-VUC: 'Justi sunt omnes sermones mei: non est in eis pravum quid, neque perversum;'
  eng-ASVBT: All the words of my mouth are in righteousness; There is nothing crooked
    or perverse in them.
  mna-mna: Sua boozomen ta iwedet pa kwoŋ na, sa ipaŋoobo som. Indeŋdeeŋe men.
  ita-1885: Tutti i detti della mia bocca son con giustizia; In essi non vi è nulla
    di torto o di perverso.
  eng-LXXUP: All the words of my mouth are in righteousness; There is nothing in them
    wrong or perverse.
  eng-ULB: All the words of my mouth are just; in them is nothing twisted or misleading.
  spa-VBL: Todas mis palabras son verdaderas, y ninguna es falsa ni engañosa.
  fra-_FOB: Toutes les paroles de ma bouche sont selon la justice; il n'y a rien en
    elles de faux ni de trompeur.
  mal-mal: എന്റെ വായിലെ മൊഴി സകലവും നീതിയാകുന്നു; അവയിൽ വക്രവും വികടവുമായത് ഒന്നുമില്ല.
  urd-GVR: Jo bhī bāt mere muṅh se nikle wuh rāst hai, ek bhī pechdār yā ṭeṛhī nahīṅ
    hai.
  suz-BL: गो ठीक लोव़ ला पाइनुङ। दूली नु हेंथे लोव़ मपाइनुङ।
  eng-NOY: All the words of my mouth are in uprightness; There is nothing crooked
    or deceitful in them;
  ita-1927: Tutte le parole della mia bocca son conformi a giustizia, non v’è nulla
    di torto o di perverso in esse.
  ckb-ckb: قسەکانی دەمم هەموو ڕاستودروستن، هیچ فێڵ یان خواروخێچی تێدا نییە.
  eng-BBE: All the words of my mouth are righteousness; there is nothing false or
    twisted in them.
  kan-OKCV: ನನ್ನ ಬಾಯಿಯ ಮಾತುಗಳೆಲ್ಲಾ ನೀತಿಯುಕ್ತವಾಗಿವೆ; ಮೂರ್ಖತನವಾಗಲಿ, ವಕ್ರತೆಯಾಗಲಿ ಅವುಗಳಲ್ಲಿ
    ಇಲ್ಲ.
  tam-2017: என்னுடைய வாயின் வாக்குகளெல்லாம் நீதியானவைகள்; அவைகளில் புரட்டும் விபரீதமும்
    இல்லை.
  spa-RV-1909: En justicia son todas las razones de mi boca; no hay en ellas cosa
    perversa ni torcida.
  ron-BTF: Toate cuvintele gurii mele sunt în dreptate și nu este nimic pervers sau
    răsucit în ele.
  eng-WEBP: All the words of my mouth are in righteousness. There is nothing crooked
    or perverse in them.
  eng-FBV: All the words I say are true; none are false or misleading.
  nld-1939: Al mijn woorden zijn oprecht, Niet één ervan is misleidend of vals;
  nch-BL: Quena, nelía cuali nocamanal huan tepalehuía miyac. Yon se tamanti cati
    niquijtos elis amo cuali o necuiltic.
  vie-1934: Các lời miệng ta điều xưng hiệp sự công bình. Trong nó chẳng có điều chi
    cong vạy hoặc gian tà.
  hin-CV: मेरे मुख से निकला हर एक शब्द धर्ममय ही होता है; उनमें न तो छल-कपट होता है,
    न ही कोई उलट फेर का विषय.
  eng-OURB: All the words of my mouth are in righteousness. There is nothing crooked
    or perverse in them.
  spa-BES: Todas las palabras de mi boca son justicia; no hay nada falso o retorcido
    en ellas.
  tdx-tdx: Songa mahity o entam-bavakoo, tsy ama’e ty mikeloke ndra mengoke.
  tha-KJV: บรรดาคำปากของเรานั้นชอบธรรม ในนั้นไม่​มี​คำบิดหรือคำคด
  por-BR-2018: Todas as coisas que digo com minha boca são justas; não há nelas coisa
    alguma que seja distorcida ou perversa.
  deu-ELO: Alle Worte meines Mundes sind in Gerechtigkeit; es ist nichts Verdrehtes
    und Verkehrtes in ihnen.
  eng-WYC-2018: My words be just; no shrewd thing, neither wayward is in those. (My
    words be right, or true; there is nothing depraved, or wicked, in them.)
  epo-epo: Justaj estas ĉiuj paroloj de mia buŝo; Ili ne enhavas falson kaj malicon.
  uig-PIN: Sɵzlirimning ⱨǝmmisi ⱨǝⱪ, Ularda ⱨeqⱪandaⱪ ⱨiyligǝrlik yaki ǝgitmilik yoⱪtur.
  beo-beo: Liligi na sia:be amo da dafawane. Afae da ogogole hame sia:sa amola giadofale
    hame ahoa.
  tpi-OTNT: Olgeta tok bilong mi i stretpela tasol. Mi no inap mekim wanpela tok giaman.
  hau-SA: Dukan kalmomin bakina suna da adalci; babu waninsu da ya karkace ko kuwa
    ƙarya ne.
  uig-LAT: Sözlirimning hemmisi heq, Ularda héchqandaq hiyligerlik yaki egitmilik
    yoqtur.
  nde-nde: Wonke amazwi omlomo wami aqondile; kalikho lelilodwa elitshekileyo loba
    elingcolileyo.
  ton-ton: ‌ʻOku ʻi he māʻoniʻoni ʻae ngaahi lea kotoa pē ʻa hoku ngutu; ʻoku ʻikai
    ha pikopiko pe ha kākā ʻi ai.
  ces-1613: Spravedlivé jsou všecky řeči úst mých, není v nich nic křivého ani převráceného.
  eng-WMB: All the words of my mouth are in righteousness. There is nothing crooked
    or perverse in them.
  tam-TCV: என் வாயின் வார்த்தைகள் எல்லாம் நீதியானவை; அவற்றில் கபடமோ, வஞ்சனையோ இல்லை.
  ceb-ULB: Ang tanang mga pulong sa akong baba matarong; walay gituis o makapahisalaag
    niini.
  pol-UBG: Sprawiedliwe są wszystkie słowa moich ust; nie ma w nich nic fałszywego
    ani przewrotnego.
  agr-agr: Mina chichamjuk ashí pegkejai; wika jimag weninnuchuitjai.
  kyc-kyc: Dokona nambame pii letono dupwa peparae kinyiko lenge dee mendepe kyambo
    lapala mendena kata palyuo pii nange.
  urd-GVU: جو بھی بات میرے منہ سے نکلے وہ راست ہے، ایک بھی پیچ دار یا ٹیڑھی نہیں ہے۔
  deu-1912: Alle Reden meines Mundes sind gerecht; es ist nichts Verkehrtes noch falsches
    darin.
  kan-2017: ನನ್ನ ಮಾತುಗಳೆಲ್ಲಾ ನೀತಿಭರಿತವಾಗಿವೆ, ಅವುಗಳಲ್ಲಿ ಕಪಟವೂ, ವಕ್ರತೆಯೂ ಇಲ್ಲ.
  yap-yap: Urngin e tin gu be yog e bariyul’; dariy ban’en riy nde riyul’ ara bannag
    be’.
  hlt-MCSB: Ka ka dongkah duengnah olthui boeih he a hloo vilvak moenih.
  mdy-ETH: ታኣኒ ኬኤዛ ባካ ቢያ ጎኔኬ፤ ዎቦ፤ ጊንሣ ሃሣ ዺዺንቴያቱዋሴ።
  kew-kew: Neme yaa-agaa natopare go to agaa luabu ora epe agaa riaa lagialo.
  twi-ASANTE: Mʼano mu nsɛm nyinaa yɛ pɛ; ebiara nni mu a ɛyɛ nkontompo anaa nnaadaasɛm.
  eng-WEBU: All the words of my mouth are in righteousness. There is nothing crooked
    or perverse in them.
  wal-wal: Taani haasayiyoobai ubbai tuma; geella woikko mirqqetta gidenna.
  acu-NT: Wina chichamruka mash nekas chicham ainawai. Kame, chichamruka mash wait
    chichamchau ainawai.
  spa-PDDPT: Todas las palabras de mi boca son con justicia. En ellas nada hay torcido
    o perverso.
  gun-gun: Xee aipoa'ea ma anhetẽ ete va'e meme. Xeayvua re ma peteĩve henda py noĩ
    nhombotavyarã, neĩ opa marã nhomoingoarã.
  agu-BL: Nin cyakil yi yol yi na el le intzi' chin tz'aknak cunin. Siquier atk mu'ẍ
    tal tx'otx' te chinjilon.
  ilo-ULB: Nalinteg dagiti amin a sasao ti ngiwatko; awan kadagitoy ti makapaallilaw
    wenno makaiyaw-awan.
  kpg-kpg: Agu helekai huogodoo la go di tonu. Deai dahi mee e hai gee ai, be e halahalau dangada
    ai.
  uig-ARA: سۆزلىرىمنىڭ ھەممىسى ھەق، ئۇلاردا ھېچقانداق ھىيلىگەرلىك ياكى ئەگىتمىلىك
    يوقتۇر.
  bps-bps: I kdee mangu slame matlu, là agu tmulen kéng, na landè bigkò di mangu.
  sus-sus: N ma wɔyɛnyi birin tinxin, wule nun sɛniyɛntareɲa yo mu na e ya ma.
  pon-2006: Mehkoaros me I kin nda, iei me mehlel; sohte likamw de kaweid sapwung.
  ksd-ksd: A lavur tinata na ngiegu dia takodo; Pa ta tinata i gegagege ma pa ta tinata
    i rara tana.
  tur-YTC: Ağzımın bütün sözleri doğruluktadır. Onlarda çarpık ya da sapıklık bulunmaz.
  bel-N: Выслоўі вуснаў маіх справядлівыя, няма ў іх хлусьні і крывадушнасьці.
  grc-BRENT: Μετὰ δικαιοσύνης πάντα τὰ ῥήματα τοῦ στόματός μου, οὐδὲν ἐαυτοῖς σκολιὸν
    οὐδὲ στραγγαλιῶδες.
  ind-AYT: Segala perkataan mulutku adalah kebenaran; tidak ada yang berbelit-belit
    atau serong.
  nya-nya: Mawu onse a pakamwa panga ndi olungama; mʼmawu angawo mulibe zokhotakhota
    kapena zopotoka.
  hrv-hrv: Sve su riječi mojih usta pravične, u njima nema ništa ni krivo ni prijetvorno.
  mps-mps: Eno po tigidali te doloba pai naga dao. Eno te gagea pai tibo po deli me
    wagobeo.
  tpi-tpi: Olgeta tok bilong mi i stretpela tasol. Mi no inap mekim wanpela tok giaman.
  dan-1931: Rette er alle Ord af min Mund, intet er falskt eller vrangt;
  vie-OVCB: Mọi lời ta đều ngay thật. Không có chút gian dối;
  guj-2017: મારા મુખના સઘળા શબ્દો પ્રામાણિક છે, તેઓમાં કશું વાંકુ કે વિપરીત નથી.
  pon-2006A: Mehkoaros me I kin nda, iei me mehlel; sohte likamw de kaweid sapwung.
  por-BRBSL: Todas as palavras da minha boca estão em retidão. Não há nada de tortuoso
    ou perverso neles.
  swe-swe: Alla ord från min mun är rättfärdiga, det finns ingen osanning (falskhet,
    motsägelsefullt) eller något falskt (förvridet, perverst) i dem.
  cth-cth: Ka pahni hoi ka dei e lawk pueng teh, lannae doeh. Kâcawngmet e hoi ka
    longkawi e awm hoeh.
  twi-twi: Mʼanom nsɛm nyinaa yɛ pɛ; biara nni mu a ɛyɛ nkontompo anaa nnaadaasɛm.
  hlt-hlt: Ka ka dongkah duengnah olthui boeih he a hloo vilvak moenih.
  tbz-SIM: N nɑ́ɑ́ ntinɑ́ɑǹsɑ̀ɑ̀tì nti, n yí soú m mɛ nyí cií.
  msy-2020: Nan akaba da guizbangɨra. Kɨ akar ifavarir tam mɨkemeghan kogham.
  dop-dop: Mɑ nɔɣɔ kʋyɔɣɔtʋtʋ tənɑ siɣisɑɑ kɛ́, kɑloolɑɣɑ yɑɑ tɔm kʋkɛkɛɛtʋ fɛɩ pə
    tɑɑ.
  azb-azb: Ağzımdan yalnız salehlik sözləri çıxır, Sözlərimdə nə əyrilik, nə də ki
    yalan var.
  eng-DBY: All the words of my mouth are in righteousness; there is nothing tortuous
    or perverse in them.
  hin-2017: मेरे मुँह की सब बातें धर्म की होती हैं, उनमें से कोई टेढ़ी या उलट-फेर
    की बात नहीं निकलती है।
  wol-KYG: Lu ma wax njub la. Amul lu dëng mbaa lu jekkadi.
  bjr-bjr: Qini aiqama ufa kuqaa kai maridanoo. Sia unna qirafa faqa eendaandirafa
    faqa minaki maridanoo.
  eng-YLT: In righteousness [are] all the sayings of my mouth, Nothing in them is
    froward and perverse.
  kne-kne: Din amin ay kalik et matalek, maga polos di iaw-awana ono ietekana.
  eng-WYC-2017: My words be just; no shrewd thing, neither wayward is in those.
  eng-WMBB: All the words of my mouth are in righteousness. There is nothing crooked
    or perverse in them.
  urd-GVH: जो भी बात मेरे मुँह से निकले वह रास्त है, एक भी पेचदार या टेढ़ी नहीं है।
  rug-rug: Doduru zinama pa ṉuzuqu si toṉoto, lopu keke si kaleana babe turaṉa va
    sea tie.
  gaz-gaz: Dubbiin afaan koo hundinuu qajeelaa dha; dubbii koo keessaa tokko iyyuu
    jalʼaa yookaan micciiramaa miti.
  fra-LSG: Toutes les paroles de ma bouche sont justes, Elles n’ont rien de faux ni
    de détourné;
  yal-yal: N dɛ falane birin tinxin, e sese mi findixi wulen na hanma yanfana.
  haw-1868: Ma ka pono na olelo a pau a ko'u waha; Aole wahahee, aohe mea kekee malaila.
  arb-NAV: كُلُّ أَقْوَالِ فَمِي عَادِلَةٌ خَالِيَةٌ مِنْ كُلِّ الْتِوَاءٍ وَاعْوِجَاجٍ.
  ewe-ewe: Nye numenyawo katã le dzɔdzɔe; ɖeke meglɔ̃ alo nye ayemenya o.
  eng-LEE: In righteousness are all the sayings of my mouth, there is in them nothing
    crooked or perverse.
  asm-FB: মোৰ মুখৰ সকলো কথা ন্যায়পৰায়ণ; সেইবোৰৰ মাজত বিকৃত, বা বিভ্রান্তিজনক বিষয়ৰ
    কথা নাথাকে।
  sus-A: ﭑ مَ وْيّنيِ بِرِن تِنشِن، وُلٍ نُن سّنِيّنتَرٍحَ يٌ مُ نَ عٍ يَ مَ.
  fra-SBL: Toutes les paroles de ma bouche sont justes. Il n'y a rien de tordu ou
    de pervers en eux.
  hbo-hbo: בְּצֶ֥דֶק כָּל־אִמְרֵי־פִ֑י אֵ֥ין בָּ֝הֶ֗ם נִפְתָּ֥ל וְעִקֵּֽשׁ׃
  kik-kik: Ciugo ciothe cia kanua gakwa nĩ cia ũthingu; gũtirĩ o na kiugo kĩmwe gĩacio
    kĩogomu kana gĩa kũhĩtithania.
  fra-NCL: Toutes les paroles de ma bouche sont justes ; il n’y a en elles rien de
    faux ni de tortueux.
  cek-AK: Ka pakha pong ih loknawk boih loe toeng, angkawnh moe, amsoem ai lok maeto
    doeh om ai.
  cuk-cuk: An-gayaburbamar, igar-innikigwadbi sunmaked, darbo sunmaksulid, ibmar-isganagi
    sunmaksulid.
  uig-CYR: Сөзлиримниң һәммиси һәқ, Уларда һеч қандақ һейлигәрлик яки әгитмилик йоқтур.
  tel-2017: న్యాయమైన మాటలే నేను చెబుతాను. నేను చెప్పే మాటల్లో కపటం, మూర్ఖత్వం ఏమీ
    ఉండదు.
  hat-BSA: Tout pawòl a bouch mwen yo dwat; nanpwen anyen kwochi oswa pèvès ladann
    yo.
  kos-kos: Ma nukewa nga fahk uh pwaye, Wangin kutena ma sesuwos ku mwe kiapu mwet.
  hbo-WLC: בְּצֶ֥דֶק כָּל־אִמְרֵי־ פִ֑י אֵ֥ין בָּ֝הֶ֗ם נִפְתָּ֥ל וְעִקֵּֽשׁ׃
  ibo-ibo: Ndụmọdụ m zuruoke, ọ dịkwa mma. Ihe ọjọọ ọbụla adịghị nʼime ya.
  ory-ory: ମୋʼ ମୁଖର ସମସ୍ତ କଥା ଧର୍ମମୟ; ତହିଁ ମଧ୍ୟରେ ବକ୍ର କିମ୍ବା କୁଟିଳ କିଛି ନାହିଁ।
  chk-chk: Ai kewe kapas meinisin ra pwüng, esap wor rikirik ika pwor lor.
  rop-rop: Ebrijing mi oldei toktokbat im brabli trubala, en nomo laiyawan weya garra
    lidimbat yumob rongwei.
  ukr-1871: Всї слова уст моїх справедливі; нема в них облуду анї омани.
  deu-1951: Alle Reden meines Mundes sind gerecht, es ist nichts Verkehrtes noch Verdrehtes
    darin.
  eng-JPS: All the words of my mouth are in righteousness, there is nothing perverse
    or crooked in them.
  srp-1865: Prave su sve rijeèi usta mojih, ništa nema u njima krivo ni izopaèeno.
  lug-lug: Ebigambo by’emimwa gyange byonna bya bwenkanya tewali na kimu kikyamu oba
    kya bukuusa.
  heb-heb: בצדק כל אמרי פי אין בהם נפתל ועקש׃
  ben-IRV: আমার মুখের সব বাক্য ধর্ম্মময়; তার মধ্যে বাঁকা বা খারাপ কিছুই নেই।
  pan-pan: ਮੇਰੇ ਮੂੰਹ ਦੇ ਸਾਰੇ ਬਚਨ ਧਰਮ ਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੋਈ ਵਿੰਗਾ ਟੇਢਾ ਨਹੀਂ।
  mya-JVB: ငါ ဟောပြော သမျှ သော စကား တို့သည် ဖြောင့်မတ် ၍ ၊ ကောက် သောသဘော၊ ဖောက်ပြန်
    သောသဘော နှင့် ကင်းစင် ကြ၏။
  tte-O: Walone yawalowegili nige yabo yauyaule, meuloili sidudulai.
  tbg-tbg: Kia ti uva voqavanovata hampi uva una uva vairaitiro, ekaa ti uvavano quqaa
    uvaqai vairave.
  hmo-hmo: Lauegu hereva ibounai be momokani. Egu hereva ta ia koikoi lasi, bona egu
    hereva ta ia kerere lasi.
  urd-urd: मेरे मुँह की सब बातें सदाक़त की हैं, उनमें कुछ टेढ़ा तिरछा नहीं है।
  rus-SYN: все слова уст моих справедливы; нет в них коварства и лукавства;
  bqc-SIM: Yã́ pↄ́ dↄ ma lɛ́uↄ maa, a kee faasai ge kpaanlao.
  tcz-CHONGTHU: Kakam akon thu kisei jouse adih ahin, akikal le ache khel ding ima
    um lou ahi.
  mar-mar: माझ्या तोंडची सर्व वचने न्यायाची आहेत; त्यामध्ये काही वेडेवाकडे किंवा फसवेगिरी
    नाही.
  hlt-THB: Kam khaa awhkaw awilung boeih ve amak thyym ingkaw hoet ham kawi am awm
    hy.
  qub-qub: Rasun cajllatami rimä. Ichicllatapis manami llullacöchu.
  bqp-bqp: Yã kũ ò da ma lɛ́nnↄn mana, ń ke manafiki ke sãtɛna vĩro.
  hat-hat: Tou sa ki soti nan bouch mwen, se pawòl ki dwat. Nan sa m' di yo pa gen
    anyen ki pa vre, pa gen anyen ki kwochi.
  eng-BSB: All the words of my mouth are righteous; none are crooked or perverse.
  tod-tod: Dàawooiti kpein sɔlegɛ, tanɔpɛ su la zeini, ɓaa é ʋa ɠɛ ga zɛɛ ɓɔɛ, ɓaa
    yaava ɓɔɛ.
  eng-WEBPB: All the words of my mouth are in righteousness. There is nothing crooked
    or perverse in them.
  kbq-kbq: Maka nanekenimo'a tamage huno fatgo higeno, krunagene kazaki kema hu'zana
    omane'neanki,
  nhe-BL: Quena, nelía cuali notlajtol huan tepalehuía miyac. Niyon se tlamantli tlen
    niquijtos elis ax cuali o necuiltic.
  bus-bus: Yã kɛ̀ aↄ̃ↄ kú ma lɛ́nnↄↄ maa, aↄ̃ kee mↄnafiki ke sãsãna vĩro.
  gub-BL: Heremimume'u paw azeharomoete a'e. Ni pitài heremimume'u nahemu'em kwaw
    purupe. Namume'u kwaw temu'emaw.
  eng-DRA: All my words are just, there is nothing wicked nor perverse in them.
