verse: PRO.008.017
translations:
  mal-C: എന്നെ സ്നേഹിക്കുന്നവരെ ഞാനും സ്നേഹിക്കുന്നു, എന്നെ അന്വേഷിക്കുന്നവർ എന്നെ
    കണ്ടെത്തും, നിശ്ചയം.
  deu-TKW: Ich habe lieb, die mich lieb haben, und die nach mir suchen, werden mich
    finden.
  lin-lin: Nalingaka bato oyo balingaka ngai, mpe bato oyo balukaka ngai bamonaka
    ngai.
  eng-LSV: I love those loving me, || And those seeking me earnestly find me.
  eng-GNV: 'I loue them that loue me: and they that seeke me earely, shall finde me.'
  eng-WEBSTER: I love them that love me; and those that seek me early shall find me.
  nhw-BL: “Masehualme catli quiicnelíaj tlalnamiquilistli huan quitemohuaj, quipantise
    huan mochihuase tlalnamiquini. Huan catli nelnelía quitemohuaj tlalnamiquilistli,
    quipantise.
  swh-ONEN: Nawapenda wale wanipendao, na wale wanitafutao kwa bidii wataniona.
  bba-bba: Be bɑ mɑn kĩ, nɑ mɑɑ bu kĩ. Be bɑ mɑn kɑsu, bɑ koo mɑn wɑ.
  eng-KJVCPB: I love them that love me; And those that seek me early shall find me.
  luo-luo: Ahero jogo mohera, to jogo ma manya yuda.
  meu-meu: E ura henigumu taudia na na ura henidiamu, bona mai gadodia ida e tahugumu
    taudia ese e davarigumu.
  npi-ULB: मलाई प्रेम गर्नेहरूलाई म प्रेम गर्दछु, र मलाई परिश्रमसाथ खोज्नेहरूले मलाई
    भेट्टाउँछन् ।
  yor-yor: Mo fẹ́ràn àwọn tí ó fẹ́ràn mi, àwọn tí ó sì wá mi rí mi.
  ind-ind: “Aku mengasihi orang yang mengasihi aku, dan siapa yang sungguh-sungguh
    mencari aku akan menemukanku.
  pes-OPCB: «من کسانی را که مرا دوست دارند، دوست می‌دارم. آنانی که در جستجوی من باشند
    مرا خواهند یافت.
  tgl-ULB: Mahal ko silang mga nagmamahal sa akin, at silang mga masisipag na humahanap
    sa akin ay matatagpuan ako.
  hui-hui: Wali agali i̱ hondole lowa hongo howa taya bialu karume i̱ handa walia
    holebira. Wali agali i̱ gubalini haga karu i̱na ti gubalini timbuniore haga kogoni.
  mya-mya: ငါ့ကိုချစ်သော သူတို့ကို ငါချစ်၏။ ငါ့ကိုကြိုးစား ၍ ရှာသောသူတို့သည် တွေ့တတ်ကြ၏။
  bod-N: ང་རང་གཅེས་སུ་འཛིན་པར་ངས་ཀྱང༌གཅེས། །ང་རང་བཙལ་ན་ང་ནི་རྙེད་པར༌འགྱུར།།
  wsk-wsk: “Kariimet aninga kuesan, mu ani betela nunga kuesam; ale aninga kupusan,
    mu ani agarkasan.
  sna-sna: Ndinoda avo vanondida, uye vaya vanonditsvaka vanondiwana.
  spa-BLM: Yo amo a los que me aman. Los que me buscan con diligencia me encontrarán.
  cac-cac: A mach sayanec' jelanil yed' smasanil sc'ool, tz'ilchaj yuuj.
  swh-ULB: Nawapenda wale wanaonipenda, na wale wanaonitafuta kwa bidii, wataniona.
  bel-bel: Хто любіць мяне, тых я люблю, і хто шукае мяне, знойдуць мяне;
  deu-ELBBK: Ich liebe, die mich lieben; und die mich früh suchen, werden mich finden.
  mbb-OT: Ebmahalen ku is mibmahal kediey, ne is ebpen-ahà kediey egketuredu e zin.
  mal-2015: എന്നെ സ്നേഹിക്കുന്നവരെ ഞാൻ സ്നേഹിക്കുന്നു; എന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കുന്നവർ
    എന്നെ കണ്ടെത്തും.
  rmc-rmc: Me kamav olen, ko man kamen, a ola, ko man čačes roden, man arakhen.
  pes-OPV: من دوست می‌دارم آنانی را که مرا دوست می‌دارند. وهر‌که مرا به جد و جهد بطلبد
    مرا خواهد یافت.
  ron-1924: Еу юбеск пе чей че мэ юбеск, ши чей че мэ каутэ ку тот динадинсул мэ гэсеск.
  ben-OBCV: যারা আমাকে ভালোবাসে আমিও তাদের ভালোবাসি, ও যারা আমার খোঁজ করে তারা আমাকে
    খুঁজে পায়।
  som-som: Anigu kuwa i jecel waan jeclahay, Oo kuwa aad iyo aad ii doonaana way i
    heli doonaan.
  lat-VUC: Ego diligentes me diligo, et qui mane vigilant ad me, invenient me.
  eng-ASVBT: I love them that love me; And those that seek me diligently shall find
    me.
  mna-mna: Zin wal ta so tiurur lelen pio, na nio aŋurur leleŋ pizin. Mi zin wal ta
    so tikam kinkiini be tiru yo, nako tindeeŋe yo.
  ita-1885: Io amo quelli che mi amano; E quelli che mi cercano mi troveranno.
  eng-LXXUP: I love those that love me; And they that seek me shall find me.
  eng-ULB: I love those who love me, and those who diligently seek me, find me.
  spa-VBL: Amo a los que me aman, y los que me buscan de corazón me encontrarán.
  fra-_FOB: J'aime ceux qui m'aiment; et ceux qui me cherchent me trouvent.
  mal-mal: എന്നെ സ്നേഹിക്കുന്നവരെ ഞാൻ സ്നേഹിക്കുന്നു; എന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കുന്നവർ
    എന്നെ കണ്ടെത്തും.
  lit-lit: Aš myliu tuos, kurie mane myli, ir kas anksti manęs ieško, mane suras.
  urd-GVR: Jo mujhe pyār karte haiṅ unheṅ maiṅ pyār kartī hūṅ, aur jo mujhe ḍhūṅḍte
    haiṅ wuh mujhe pā lete haiṅ.
  suz-BL: सुमी आ कली दाक्‍नीमी, गो यो मेको आन कली दाक्‍नुङ। सुम आं कली शुश माल्‍नीमी,
    मेकोमी आं कली थित्‍नीम।
  eng-NOY: I love them that love me, And they who seek me early shall find me.
  ita-1927: Io amo quelli che m’amano, e quelli che mi cercano mi trovano.
  ckb-ckb: من ئەوانەم خۆشدەوێت کە منیان خۆشدەوێ، ئەوانەش کە بە پەرۆشەوە بەدوامدا دەگەڕێن،
    دەمدۆزنەوە.
  eng-BBE: Those who have given me their love are loved by me, and those who make
    search for me with care will get me.
  kan-OKCV: ನನ್ನನ್ನು ಪ್ರೀತಿಸುವವರನ್ನು ನಾನು ಪ್ರೀತಿಸುತ್ತೇನೆ; ಹಂಬಲಿಸಿ ನನ್ನನ್ನು ಹುಡುಕುವವರು
    ನನ್ನನ್ನು ಕಂಡುಕೊಳ್ಳುವರು.
  tam-2017: என்னை நேசிக்கிறவர்களை நான் நேசிக்கிறேன்; அதிகாலையில் என்னைத் தேடுகிறவர்கள்
    என்னைக் கண்டடைவார்கள்.
  spa-RV-1909: Yo amo á los que me aman; y me hallan los que madrugando me buscan.
  ron-BTF: Eu îi iubesc pe cei ce mă iubesc, și cei ce mă caută din timp mă vor găsi.
  eng-WEBP: I love those who love me. Those who seek me diligently will find me.
  eng-FBV: I love those who love me, and those who really look for me will find me.
  nld-1939: Die mij beminnen heb ik lief, En die mij zoeken, zullen mij vinden.
  nch-BL: “Masehualme cati quiicnelíaj talnamiquilisti huan quitemohuaj, quipantise
    huan mochihuase talnamiquini. Huan cati nelnelía quitemohuaj talnamiquilisti,
    quipantise.
  vie-1934: Ta yêu mến những người yêu mến ta, Phàm ai tìm kiếm ta sẽ gặp ta.
  hin-CV: जिन्हें मुझसे प्रेम है, वे सभी मुझे भी प्रिय हैं, जो मुझे खोजते हैं, मुझे
    प्राप्‍त भी कर लेते हैं.
  eng-OURB: I 'ahav ·affectionately love· those who 'ahav ·affectionately love· me.
    Those who seek me diligently will find me.
  spa-BES: Los que me han dado su amor son amados por mí, y aquellos que me buscan
    con cuidado me hallarán.
  tdx-tdx: Kokoako ze mikoko ahiko, naho handrèndrek’ ahy ze mitsoek’ ahy.
  tha-KJV: เรารักบรรดาผู้​ที่​รักเรา และบรรดาผู้​ที่​แสวงหาเราอย่างขยันขันแข็​งก​็พบเรา
  por-BR-2018: Eu amo os que me amam; e os que me buscam intensamente me acharão.
  deu-ELO: Ich liebe, die mich lieben; und die mich früh suchen, werden mich finden.
  eng-WYC-2018: I love them that love me; and they that wake early to me, shall find
    me. (I love them who love me; and they who wake up early to seek me, shall find
    me.)
  epo-epo: Mi amas miajn amantojn; Kaj miaj serĉantoj min trovos.
  uig-PIN: Kimki meni sɵysǝ, mǝnmu uni sɵyimǝn, Meni tǝlmürüp izdigǝnlǝr meni tapalaydu;
  beo-beo: Na da nowa dunu da nama asigisia, ilima asigisa. Amola nowa da na hogosea
    e da ba:mu.
  tpi-OTNT: Na wanem ol manmeri i wok strong long painim mi, bai ol i lukim mi. Wanem
    ol manmeri i laikim mi, mi tu mi laikim ol tumas.
  hau-SA: Ina ƙaunar waɗanda suke ƙaunata, kuma waɗanda suke nemana sukan same ni.
  uig-LAT: Kimki méni söyse, menmu uni söyimen, Méni telmürüp izdigenler méni tapalaydu;
  nde-nde: Ngiyabathanda labo abangithandayo, labo abangidingayo bayangithola.
  ton-ton: ‌ʻOku ou ʻofa kiate kinautolu ʻoku ʻofa kiate au; pea ʻe maʻu au ʻekinautolu
    ʻoku kumi tōtōaki kiate au.
  ces-1613: Já milující mne miluji, a kteříž mne pilně hledají, nalézají mne.
  eng-WMB: I love those who love me. Those who seek me diligently will find me.
  tam-TCV: என்னை நேசிக்கிறவர்களை நானும் நேசிக்கிறேன்; என்னைத் தேடுகிறவர்கள் என்னைக்
    கண்டுகொள்வார்கள்.
  ceb-ULB: Gihigugma ko kadtong nahigugma kanako, ug kadtong nagkugi sa pagpangita
    kanako, makakaplag kanako.
  pol-UBG: Miłuję tych, którzy mnie miłują, a ci, którzy szukają mnie pilnie, znajdą
    mnie.
  agr-agr: Tuja mina anentuidaunak wishakam dutiksanuk aneajai, tuja mina egatuidaunashkam
    wantintajai.
  kyc-kyc: Mendeme namba kotara ramo dokome namba kando nyera. Nambame wambu namba
    mona retenge dupwa isingi monako retenge.
  urd-GVU: جو مجھے پیار کرتے ہیں اُنہیں مَیں پیار کرتی ہوں، اور جو مجھے ڈھونڈتے ہیں
    وہ مجھے پا لیتے ہیں۔
  deu-1912: Ich liebe, die mich lieben; und die mich frühe suchen, finden mich.
  kan-2017: ನನ್ನನ್ನು ಪ್ರೀತಿಸುವವರನ್ನು ನಾನು ಪ್ರೀತಿಸುತ್ತೇನೆ, ಆತುರದಿಂದ ಹುಡುಕುವವರು ನನ್ನನ್ನು
    ಕಂಡುಕೊಳ್ಳುವರು.
  yap-yap: Ba t’uf rog e pi’in gu bt’uf rorad; en nra gayeg e ra piri’egeg.
  hlt-MCSB: Kai aka lung, aka lungnah te ka lungnah tih kai aka toem rhoek loh kai
    m'hmuh uh.
  mdy-ETH: ታኣኒ ታና ናሽካዞንሢ ናናሽካኔ፤ ታና ኮዓዞንሢ ዴንቃንዳኔ።
  kew-kew: Onaa medame ni adalua kone saliare ni mada adalia. Onaa medalomame ni raaname
    omalimiri neme page nimu raaname waru omalua.
  twi-ASANTE: Medɔ wɔn a wɔdɔ me, na wɔn a wɔhwehwɛ me no hunu me.
  eng-WEBU: I love those who love me. Those who seek me diligently will find me.
  wal-wal: “Taani tana siiqiyaageeta siiqais; tana minttidi koyiyaageetikka demmana.
  acu-NT: Wina anentina nunaka wisha nunisnak aneajai. Tura wina eatinauka waitkartin
    ainawai.
  spa-PDDPT: Yo amo a los que me aman. Me hallan los que temprano me buscan.
  gun-gun: Xee ma ayvu 'rã xerayvu va'e kuery, ha'e xereka va'e ma xejou 'rã.
  agu-BL: Wi'nin na chimpek' scye'j yi e' yi na chipek' swe'j. Ej, nin na chinjal
    cyak'un yi e' yi na cho'c tan injoyle'n.
  ilo-ULB: Ay-ayatek dagiti mangay-ayat kaniak, ken masarakandak dagiti nagaed a mangsapul
    kaniak.
  kpg-kpg: 'Au e aloho i digau ala e aloho i di au: Ma koai dela e halahala au, geia
    e mee di gidee ia au.'
  uig-ARA: كىمكى مېنى سۆيسە، مەنمۇ ئۇنى سۆيىمەن، مېنى تەلمۈرۈپ ئىزدىگەنلەر مېنى تاپالايدۇ؛
  bps-bps: Kandogu i dad kamdo deg, na dad to mngabal deg, teenla agu.
  sus-sus: N mixi nan xanuma, naxan n xanu. Naxee n fenma, nee n toma nɛ.
  pon-2006: I kin poakepoake irail akan me kin poakohng ie; mehmen me pahn rapahkin
    ie pahn kak diariehda.
  ksd-ksd: Iau mari diat dia mari iau, Ma diat dia ongor ma ra tinikan upi iau diat
    a na tadav iau.
  tur-YTC: Beni sevenleri ben severim. Özenle arayanlar beni bulur.
  bel-N: Я люблю тых, якія мяне любяць, і тыя, што мяне шукаюць, знойдуць мяне.
  grc-BRENT: Ἐγὼ τοὺς ἐμὲ φιλοῦντας ἀγαπῶ, οἱ δὲ ἐμὲ ζητοῦντες εὑρήσουσιν.
  ind-AYT: Aku mengasihi mereka yang mengasihiku, dan mereka yang mencariku dengan
    tekun akan mendapatkanku.
  nya-nya: Ndimakonda amene amandikonda, ndipo amene amandifunafuna amandipeza.
  hrv-hrv: Ja ljubim one koji ljube mene i nalaze me koji me traže.
  mps-mps: Tama mena we bidi dabego ena gegebo sę bomo eyu da, teda augwaligo ena
    sueibao. Mena we bidigo ena wei yali da, eno me te eno augwali wei mu yaibao.
  tpi-tpi: Na wanem ol manmeri i wok strong long painim mi, bai ol i lukim mi. Wanem
    ol manmeri i laikim mi, mi tu mi laikim ol tumas.
  dan-1931: Jeg elsker dem, der elsker mig, og de, der søger mig, finder mig.
  vie-OVCB: Ta yêu những người yêu ta. Ai sớm tìm kiếm ta hẳn sẽ gặp.
  guj-2017: મારા પર પ્રેમ રાખનારાઓ પર હું પ્રેમ રાખું છું; અને જેઓ મને ઉત્સુકતાથી
    શોધે છે તે મને પામે છે.
  pon-2006A: I kin poakepoake irail akan me kin poakohng ie; mehmen me pahn rapahkin
    ie pahn kak diariehda.
  por-BRBSL: Eu amo aqueles que me amam. Aqueles que me procuram com diligência me
    encontrarão.
  swe-swe: Jag älskar dem som älskar mig, och de som söker mig tidigt (som första
    prioritet, med ett ärligt hjärta, intensivt) finner mig.
  cth-cth: Kai lungpataw e teh, kai ni ka lungpataw van, atangcalah na katawngnaw
    ni na hmu awh han.
  twi-twi: Medɔ wɔn a wɔdɔ me, na wɔn a wɔhwehwɛ me no hu me.
  hlt-hlt: Kai aka lung, aka lungnah te ka lungnah tih kai aka toem rhoek loh kai
    m'hmuh uh.
  tbz-SIM: Bɛ̀ɛ̀ n dɔ́, m bɛ ndɔ́, bɛ̀ɛ̀ n wɑɑ̀, mbɛɛ̀ n yɑ̀u.
  msy-2020: Ezɨ gumazamizir manaba gavgavigha na buri, me nan ganam. Ezɨ gumazamizir
    manaba na gifonge, kɨ uaghan bar me gifuegham.
  dop-dop: Mɑ sɔɔlɑ mpɑ pɑ sɔɔləɣɩ-m tɔɣɔ. Nɑ mɑ pɛɛkəlɑɑ nɑɑkɩ-m.
  azb-azb: Məni sevənləri sevirəm, Məni səylə axtaran tapır.
  eng-DBY: I love those that love me; and they that seek me early shall find me.
  hin-2017: जो मुझसे प्रेम रखते हैं, उनसे मैं भी प्रेम रखती हूँ, और जो मुझ को यत्न
    से तड़के उठकर खोजते हैं, वे मुझे पाते हैं।
  wol-KYG: Maa sopp ku ma sopp, ku ma seet tigi, gis ma.
  bjr-bjr: Qiniara rimariasara qinee faqa misara ridaqa. Nimudaanai qimasee qiniara
    randee mariasa misa qini paqurifaranoo.
  eng-YLT: I love those loving me, And those seeking me earnestly do find me.
  kne-kne: “Laylaydek amin din manglaylayad en sak-en, yan din napasnek ay oman-anap,
    detngen das sak-en.
  eng-WYC-2017: I love them that love me; and they that wake early to me, shall find
    me.
  eng-WMBB: I love those who love me. Those who seek me diligently will find me.
  urd-GVH: जो मुझे प्यार करते हैं उन्हें मैं प्यार करती हूँ, और जो मुझे ढूँडते हैं
    वह मुझे पा लेते हैं।
  rug-rug: Tataru ni rau sarini pu tataru nau, meke arini pu hata au si dogoro au
    tugo.
  gaz-gaz: Ani warra na jaallatan nan jaalladha; warri na barbaadanis na argatu.
  fra-LSG: J’aime ceux qui m’aiment, Et ceux qui me cherchent me trouvent.
  yal-yal: N nafan naxanye ma, n fan ne rafanma nɛn. Naxanye n fenma, ne n toma nɛn.
  haw-1868: He aloha ko'u i ka poe e aloha mai ia'u; O ka poe imi pono mai, o lakou
    ke loaa ia'u.
  arb-NAV: أُحِبُّ مَنْ يُحِبُّونَنِي، وَمَنْ يَجِدُّ فِي الْبَحْثِ عَنِّي يَعْثُرُ
    علَيَّ.
  ewe-ewe: Melɔ̃a ame siwo lɔ̃am eye ame siwo diam la kpɔam.
  eng-LEE: 'I indeed love those that love me: and those that seek me earnestly shall
    find me.'
  asm-FB: যিসকলে মোক প্ৰেম কৰে, ময়ো তেওঁলোকক প্ৰেম কৰোঁ, আৰু যিসকলে মোক আগ্রহেৰে
    বিচাৰে, তেওঁলোকে মোক বিচাৰি পায়।
  sus-A: ﭑ مِشِ نَن شَنُمَ، نَشَن ﭑ شَنُ. نَشٍيٍ ﭑ قٍنمَ، نٍيٍ ﭑ تٌمَ نّ.
  fra-SBL: J'aime ceux qui m'aiment. Ceux qui me cherchent assidûment me trouveront.
  hbo-hbo: אֲ֭נִי *אֹהֲבֶיהָ (אֹהֲבַ֣י) אֵהָ֑ב וּ֝מְשַׁחֲרַ֗י יִמְצָאֻֽנְנִי׃
  kik-kik: Nĩnyendete arĩa manyendete, nao arĩa manjaragia na kĩyo nĩmanyonaga.
  fra-NCL: J’aime ceux qui m’aiment, et ceux qui me cherchent avec empressement me
    trouvent.
  cek-AK: Kai palung kaminawk to ka palung, palung tang hoi kai pakrong kaminawk mah
    loe kai to ang hnuk o.
  cuk-cuk: Dule-an-sabmaladi, an sabmogad. Dule-an-amidimaladi, baisursunna an-amimalad.
  uig-CYR: Кимки мени сөйсә, мәнму уни сөйимән, Мени тәлмүрүп издигәнләр мени тапалайду;
  tel-2017: నన్ను ప్రేమించే వాళ్ళను నేను ప్రేమిస్తున్నాను. నన్ను జాగ్రత్తగా వెదికే
    వాళ్ళు నన్ను కనుక్కుంటారు.
  hat-BSA: Mwen renmen sila ki renmen m yo. Sila ki chache mwen ak dilijans yo va
    jwenn mwen.
  kos-kos: Nga lungse elos nukewa su lungse nga; Kutena mwet su sukyu, ku in koneyuyak.
  hbo-WLC: אֲ֭נִי אהביה אֵהָ֑ב וּ֝מְשַׁחֲרַ֗י יִמְצָאֻֽנְנִי׃
  ibo-ibo: Ndị niile hụrụ m nʼanya ka m na-ahụ nʼanya. Ndị niile na-achọ m aghakwaghị
    ịchọta m.
  ory-ory: ଯେଉଁମାନେ ମୋତେ ପ୍ରେମ କରନ୍ତି, ମୁଁ ସେମାନଙ୍କୁ ପ୍ରେମ କରେ, ପୁଣି ଯେଉଁମାନେ ଯତ୍ନରେ
    ମୋହର ଅନ୍ୱେଷଣ କରନ୍ତି, ସେମାନେ ମୋତେ ପାଇବେ।
  chk-chk: Üa echeni chokewe mi echeniei, nge chokewe mi achocho le küttaei repwe
    künaei.
  rop-rop: Ai laigim detlot pipul hu laigim mi, en detlot pipul hu lukabat mi, garra
    faindim mi.
  ukr-1871: Люблю я тих, що мене люблять, і хто мене шукає, той знайде мене.
  deu-1951: Ich liebe, die mich lieben, und die mich frühe suchen, finden mich.
  eng-JPS: I love them that love me, and those that seek me earnestly shall find me.
  srp-1865: Ja ljubim one koji mene ljube, i koji me dobro traže nalaze me.
  lug-lug: Njagala abo abanjagala, n’abo abanyiikira okunnoonya bandaba.
  heb-heb: אני אהביה אהב ומשחרי ימצאנני׃
  ben-IRV: যারা আমাকে প্রেম করে, আমিও তাদেরকে প্রেম করি, যারা সযত্নে আমাকে খোঁজে তারা
    আমাকে পায়।
  pan-pan: ਜਿਹੜੇ ਮੇਰੇ ਨਾਲ ਪ੍ਰੀਤ ਲਾਉਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਨਾਲ ਮੈਂ ਵੀ ਪ੍ਰੀਤ ਲਾਉਂਦੀ ਹਾਂ, ਅਤੇ
    ਜਿਹੜੇ ਮਨ ਨਾਲ ਮੈਨੂੰ ਭਾਲਦੇ ਹਨ ਓਹ ਮੈਨੂੰ ਲੱਭ ਲੈਣਗੇ।
  mya-JVB: ငါ့ ကိုချစ် သောသူတို့ ကို ငါချစ် ၏။ ငါ့ ကိုကြိုးစား၍ ရှာ သောသူတို့သည် တွေ့
    တတ်ကြ၏။
  tte-O: Siya meuloili simulolo koliyau yau tabe yamulolo kolili, yo siya meuloili
    siloyaiyau silobaiyau.
  tbg-tbg: Ti rantareka auti variaka, vika ti homa ranta kevarave. Tiriara antuqa
    harimanta variaka, te nái vikaravata antuqa arimanta vaunarave.
  hmo-hmo: Lau dekenai idia ura henia taudia, be lau ese lau ura henidia noho, bona
    lau idia tahua noho taudia ese, lau do idia davaria.
  urd-urd: जो मुझ से मुहब्बत रखते हैं मैं उनसे मुहब्बत रखती हूँ, और जो मुझे दिल से
    ढूंडते हैं, वह मुझे पा लेंगे।
  rus-SYN: Любящих меня я люблю, и ищущие меня найдут меня;
  bqc-SIM: Má ye gbɛ̃́ pↄ́ yemaziↄzi, gbɛ̃́ pↄ́ lɛ́ ma wɛɛlɛↄ mɛ́ aa ma e.
  tcz-CHONGTHU: Keima eingailu ho kangailun, giltah'a eihol ten eimu tei jiuvin ahi.
  mar-mar: माझ्यावर जे प्रीती करतात त्यांच्यावर मी प्रीती करते; आणि जे मला परिश्रमाने
    शोधतात, त्यांना मी सापडते.
  hlt-THB: Kai a nik lungnaak thlangkhqi ce lungnak khqi nyng, kai a nik sui thlangkhqi
    ing ni hu kawm uh.
  qub-qub: Cuyamajcunata nogaga cuyämi. Ashimajcunapis yachacunmi.
  bqp-bqp: Má ye gbɛ̃ kũ ò yemainↄi, gbɛ̃ kũ òdi ma wɛtɛnↄ mɛ́ òdi ma e.
  hat-hat: Mwen renmen moun ki renmen m'. Depi yon moun chache m', fòk li jwenn mwen.
  eng-BSB: I love those who love me, and those who seek me early shall find me.
  tod-tod: Nɔ̀un nà, naati kpein nɛɛʋɛ bɛ̀, niiti ti nɛ̀ɛzu ʋɛ, niiti ti gàiziɛzu,
    naati ta pɛ̀tɛ.
  eng-WEBPB: I love those who love me. Those who seek me diligently will find me.
  kbq-kbq: Iza'o nagri'ma avesi nentemofona, nagra avesi nentoe. Hagi nagriku'ma hakre'nimo'a,
    nagrira nagefore hugahie.
  nhe-BL: “Tlacame tlen quiicnelíaj tlalnamiquilistli huan quitemohuaj, quipantise
    huan mochihuase tlalnamiquini. Huan tlen nelnelía quitemohuaj tlalnamiquilistli,
    quipantise.
  bus-bus: Má ye gbɛ̃ kɛ̀ aↄ̃ↄ yemaziinↄzi, gbɛ̃ kɛ̀ aↄ̃è ma wɛtɛnↄ bé wè ma e.
  gub-BL: Azamutar katu heamutar katu har. Herekar har herexak putar nehe.
  eng-DRA: 'I love them that love me: and they that in the morning early watch for
    me, shall find me.'
