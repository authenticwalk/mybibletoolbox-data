  heb-heb: באמצו שחקים ממעל בעזוז עינות תהום׃
  ben-IRV: যখন তিনি ওপরের আকাশ দৃঢ়রূপে তৈরী করলেন, যখন জলের ঢেউ সব শক্তিশালী হল,
  pan-pan: ਜਦ ਉਹ ਨੇ ਬੱਦਲਾਂ ਨੂੰ ਉੱਪਰੋਂ ਸਥਿਰ ਕੀਤਾ, ਅਤੇ ਡੂੰਘਿਆਈ ਦੇ ਚਸ਼ਮੇ ਬਣਾਏ,
  mya-JVB: အထက် မိုဃ်းတိမ် ကို တည် စေသောအမှု၊ နက်နဲ သောအရပ်၌ စမ်းရေ ပေါက်တို့ကို ခိုင်ခံ့
    စေသောအမှု၊
  tte-O: Saugana yaloyaloi ipeili ali dedei mena yo waila bunubunuwasili ikatububunagili
    yau tabe yamiyamiya.
  tbg-tbg: Viva tonavu varakero naaruva virikanta vatero, viva tuvaro aruvu namarivano
    nteharo nora namari mpiqa korave.
  hmo-hmo: Dirava ese ori guba dekenai ia atodia neganai, bona davara ena ranu lohilohi
    gabudia ia kehoa neganai, lau be lau noho.
  urd-urd: जब उसने ऊपर अफ़लाक को बराबर किया, और गहराओ के सोते मज़बूत हो गए;
  rus-SYN: когда утверждал вверху облака, когда укреплял источники бездны,
  bqc-SIM: kɛ́ àlɛ lou na musu, kɛ́ àlɛ ísia í zɛ́ fↄ̃,
  tcz-CHONGTHU: Elohim Pathen in chunglam'a vanthamjol ho atundoh ahin, leinoija pat
