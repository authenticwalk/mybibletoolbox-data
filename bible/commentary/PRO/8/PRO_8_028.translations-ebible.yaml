  mar-mar: जेव्हा त्याने आकाश वर स्थापित केले तेव्हा मी होते आणि, जेव्हा जलाशयाचे
    झरे जोराने वाहू लागले.
  hlt-THB: A saangnak khan hyynawh ciingmaikhqi a sah sak nawh tuicunlii khuina ak
    lawng tuihawk khqi a sai huiawh,
  soq-soq: Ne mampe wainedino me uba tampe giou dewamone teen, ita esa dewamono wimone
    owa nopesaiena.
  qub-qub: Syëluman pucutayta camacächiptin, lamarcho yacu mana pishïnanpäpis camacächiptin
    paywanmi caycarä.
  bqp-bqp: kũ àtɛn legũ na musu, kũ àtɛn zĩtɛ í zɛ́ fↄ̃,
  hat-hat: Mwen te la lè li t'ap mete nwaj yo nan syèl la, lè li t'ap fè sous dlo
    pete anba lanmè a.
  eng-BSB: when He established the clouds above, when the fountains of the deep gushed
    forth,
  tod-tod: Siɛgi zu é tonaɓiingiti seini su la geezuʋɛ, é zɛbɛi ve ziɛungiti bɛ,
    ti ɗa ɠula ga keeɠaaɓaai.
  eng-WEBPB: when he established the clouds above, when the springs of the deep became
    strong,
  kbq-kbq: Nagra ko mani'nogeno anagamua hampona tro hunenteno, tinkampu'ima hanatino
    tiru'ma umarenia keria tro hu'ne.
  nhe-BL: Yajaya ipa quipixtoya tlalnamiquilistli quema quitlali mixtli ma mocahua
    ipan elhuicactli, huan quiilhui nochi huejhueyi atemitl hasta canque hueli ajsisquíaj.
  bus-bus: kɛ̀ èe lou naa musu, kɛ̀ èe tↄↄtɛ í zɛ́ fↄ̃ↄ,
  gub-BL: Aiko a'e pe ywàkun ywak rehe imono mehe, ytyzuzàmaw yryhu wy pe har ipe'a
    mehe no.
  eng-DRA: 'When he established the sky above, and poised the fountains of waters:'
