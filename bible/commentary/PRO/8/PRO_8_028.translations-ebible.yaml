verse: PRO.008.028
translations:
  mal-C: അവിടന്ന് മേഘങ്ങളെ ഉയരത്തിൽ സ്ഥാപിച്ചപ്പോഴും അഗാധതയുടെ ഉറവുകളെ സുരക്ഷിതമായി
    ഉറപ്പിച്ചപ്പോഴും,
  deu-TKW: als er die Wolken droben festigte, als Haltung gewannen die Quellen des
    Oceans,
  lin-lin: tango atiaki mapata na likolo mpe abimisaki mayi wuta na bitima,
  eng-LSV: In His strengthening clouds above, || In His making strong fountains of
    the deep,
  eng-GNV: When he established the cloudes aboue, when he confirmed the fountaines
    of the deepe,
  eng-WEBSTER: 'When he established the clouds above: when he strengthened the fountains
    of the deep:'
  nhw-BL: Yaya ipa quipixtoya tlalnamiquilistli quema quitlali mixtli ma mocahua ipan
    ilhuicactli, huan quiilhui nochi huejhueyi hueyame hasta canque hueli ajsisquíaj.
  swh-ONEN: wakati aliweka mawingu juu na kuziweka imara chemchemi za bahari,
  bba-bba: Sɑnɑm mɛ u ɡuru winu doke wɔllɔ, mɑ nim mu kurɑ tem di mu tɛriɑ, nɑ wɑ̃ɑ
    mi.
  eng-KJVCPB: 'When he established the clouds above: When he strengthened the fountains
    of the deep:'
  luo-luo: kane oketo boche polo malo, kendo kane oketo sokni mag nembe mogurore motegno,
  meu-meu: atai ai guba e ha-aukaia bona gadobada e halohilohia daeva negana ai;
  npi-ULB: उहाँले माथि बादलहरू स्थापित गर्नुहुँदा र महासागरका मूलहरूलाई तिनीहरूका
    स्थानमा बसाल्नुहुँदा म त्यहाँ थिएँ ।
  yor-yor: nígbà tí ó ṣẹ̀dá òfúrufú lókè tí ó sì fi orísun ibú omi sí ipò rẹ̀ láì
    le è yẹsẹ̀,
  ind-ind: menghiasi langit dengan awan gemawan, dan menyemburkan mata air nan deras
    membentuk lautan luas.
  pes-OPCB: وقتی ابرها را در آسمان گسترانید و چشمه‌ها را از اعماق جاری نمود،
  tgl-ULB: Naroon na ako nang naitatag niya ang mga kalangitan sa itaas at nang ginawa
    niya ang mga bukal sa kalaliman.
  hui-hui: Ibugua beraliba li harini ngelalu dindiha howa iba dugu dagadaga bilalu
    dindi biru namu lalu iba solowara tagira íbu berelayadagoni i̱ hewane dege ani
    bini.
  mya-mya: အထက်မိုဃ်းတိမ်ကို တည်စေသောအမှု၊ နက်နဲ သောအရပ်၌ စမ်းရေပေါက်တို့ကို ခိုင်ခံ့စေသောအမှု၊
  bod-N: ཁོང་གིས་སྟེང་གི་དབྱིངས་རྣམས་བརྟན་པོ༌དང༌། །གཏིང་ཟབ་ཆུ་མིག་རྣམས་ནི་སྲ་བརྟན༌མཛད།།
  wsk-wsk: ale taiti nuwi taiti gomang te awuram, ale yu ali ningi nungam;
  sna-sna: paakaita makore kudenga uye paakasimbisa zvitubu zvamakungwa,
  spa-BLM: cuando estableció las nubes de arriba, cuando los manantiales de las profundidades
    se hicieron fuertes,
  cac-cac: Ayic ix sb'oan asun ay d'a satchaan̈ yed' pax yic ix syamanoch vaan a'
    mar,
  swh-ULB: Nilikuwepo alipoimarisha anga la juu na wakati wa kutengeneza kina cha
    chemchemi.
  bel-bel: калі сталяваў наверсе аблокі, калі мацаваў крыніцы бездані,
  wed-wed: Maranai apau i terei au mara ma vuvura doa au orana i votawanei.
  deu-ELBBK: als er die Wolken droben befestigte, als er Festigkeit gab den Quellen
    der Tiefe;
  mbb-OT: Daan e en hein midhimu zin is gapun, wey is menge ulu te wahig diyà te kinezizeleman,
  mal-2015: അവൻ മീതെ മേഘങ്ങളെ ഉറപ്പിച്ചപ്പോഴും ആഴത്തിന്റെ ഉറവുകൾ തടിച്ചപ്പോഴും
  rmc-rmc: sar rozthovelas o chmari pro ňebos, sar phundraďa o prameňa, hoj te pherdžaren
    o bare paňa.
  pes-OPV: وقتی که افلاک را بالااستوار کرد، و چشمه های لجه را استوار گردانید.
  ron-1924: кынд а пиронит норий сус ши кынд ау цышнит ку путере извоареле адынкулуй,
  aui-aui: Uwa abama kamone itoura raghanine na tagu nama ririne, bi kate wusira ibera
    da yegii sivibonuvina raghanine.
  ben-OBCV: যখন তিনি ঊর্ধ্বস্থ মেঘরাশি স্থাপন করলেন ও অতল জলরাশির উৎসগুলি শক্ত করে
    বেঁধে দিলেন,
  som-som: Markuu cirka sare taagay, Markii ilaha moolku xoog yeesheen,
  lat-VUC: quando æthera firmabat sursum, et librabat fontes aquarum;
  eng-ASVBT: When he made firm the skies above, When the fountains of the deep became
    strong,
  mna-mna: Mi iur gubur tiene ma isala kor, mi iyaraama yok ta imbot meleebe na, mi
    iur mbut pa. Kokena izooro tutu kini mi ilol toono. Mi ŋgar kini iur pa lele tabe
    toono imbot pa i, mana iur toono ma ipet, mi ipombol uunu ma imbol.
  ita-1885: Quando egli fermava il cielo disopra; Quando egli fortificava le fonti
    dell'abisso;
  eng-LXXUP: 'And when he strengthened the clouds above; And when he secured the fountains
    of the earth:'
  eng-ULB: I was there when he established the clouds above and when the springs in
    the deep became fixed.
  spa-VBL: cuando puso las nubes arriba en el cielo, y cuando creó las fuentes de
    los océanos.
  fra-_FOB: Quand il fixait les nuages en haut, quand il faisait jaillir les fontaines
    de l'abîme.
  mal-mal: അവിടുന്ന് മീതെ മേഘങ്ങളെ ഉറപ്പിച്ചപ്പോഴും ആഴത്തിന്റെ ഉറവുകളെ ബലപ്പെടുത്തിയപ്പോഴും
  urd-GVR: Jab us ne āsmān par bādaloṅ aur gahrāiyoṅ meṅ sarchashmoṅ kā intazām mazbūt
    kiyā to maiṅ sāth thī.
  suz-BL: गोस्‍स कली सरीङमी वोइक्‍ची ना नु खप आगा ङा ब्‍वाक्‍कु बुक्‍तीके कली ठीक
    पा वोइक्‍चा ना,
  eng-NOY: When he made firm the sky above, And the fountains of the deep rushed forth;
  ita-1927: quando condensava le nuvole in alto, quando rafforzava le fonti dell’abisso,
  ckb-ckb: کاتێک کە هەوری لە ئاسمان ڕاگرت و سەرچاوەی قووڵاییەکانی چەسپاند،
  eng-BBE: 'When he made strong the skies overhead: when the fountains of the deep
    were fixed:'
  kan-OKCV: ಮೇಲೆ ಮೇಘಗಳನ್ನು ಅವರು ಸ್ಥಾಪಿಸಿದಾಗ ಅಗಾಧದ ಬುಗ್ಗೆಗಳನ್ನು ಅವರು ಬಲಪಡಿಸಿದಾಗ,
  tam-2017: உயரத்தில் மேகங்களை அமைத்து, சமுத்திரத்தின் ஊற்றுகளை அடைத்துவைக்கும்போதும்,
  spa-RV-1909: Cuando afirmaba los cielos arriba, cuando afirmaba las fuentes del
    abismo;
  ron-BTF: Când întemeia norii deasupra, când întărea izvoarele adâncurilor,
  eng-WEBP: when he established the clouds above, when the springs of the deep became
    strong,
  eng-FBV: when he made the clouds in the sky above, when he created the springs of
    the oceans,
  nld-1939: Toen Hij daarboven de wolken bevestigde, En de bronnen van de oceaan begonnen
    te stromen;
  nch-BL: Yaya ipa quipixtoya talnamiquilisti quema quitali mixti ma mocahua ipan
    ilhuicacti, huan quinilhui nochi huejhueyi hueyame hasta canque tamisquíaj.
  vie-1934: Khi Ngài làm cho kiên cố các từng mây trên cao, Khiến các nguồn vực sâu
    vững chắc,
  hin-CV: जब उन्होंने आकाश को हमारे ऊपर सुदृढ़ कर दिया, जब उन्होंने महासागर के सोते
    प्रतिष्ठित किए,
  eng-OURB: when he established the clouds above, when the springs of the deep became
    strong,
  spa-BES: 'Cuando hizo fuertes los cielos arriba: cuando las fuentes del abismo se
    fijaron:'
  tdx-tdx: Ie natobe’e an-toe’e ey o likerañ’ amboneo, naho nampitosire’e o loha-rano’
    i làlekeio.
  tha-KJV: เมื่อพระองค์ทรงสถาปนาฟ้าเบื้องบน เมื่อพระองค์ทรงกระทำน้ำพุของน้ำบาดาลให้มั่นไว้
  por-BR-2018: Quando firmava as nuvens de cima, quando fortificava as fontes do abismo.
  deu-ELO: als er die Wolken droben befestigte, als er Festigkeit gab den Quellen
    der Tiefe;
  eng-WYC-2018: When he made steadfast the air above; and weighed the wells of waters
    (or and set in place the water wells).
  epo-epo: Dum Li fortikigis la nubojn supre, Dum Li firmigis la fontojn de la abismo,
  uig-PIN: '@see-verse:PRO.008.027'
  beo-beo: Amola e da mu mobi hahamoi mu da:iya gado amola e da hano wayabo bagade
    amola hahamonoba, na da esalebe ba:i.
  tpi-OTNT: na long taim em i putim ol klaut long skai na long taim em i mekim wara
    i sut i kam antap long graun na pulimapim graun na i kamap bikpela solwara.
  hau-SA: sa’ad da ya kafa gizagizai a bisa ya kuma kafa maɓulɓulan zurfafa daram,
  uig-LAT: '@see-verse:PRO.008.027'
  nde-nde: esenza amayezi emkhathini wazizinzisa inziki zolwandle,
  ton-ton: '‌ʻI heʻene fokotuʻu ʻae ngaahi ʻao ʻi ʻolunga: ʻi heʻene fakamālohi ʻae
    ngaahi matavai ʻoe loloto:'
  ces-1613: Když upevňoval oblaky u výsosti, když utvrzoval studnice propasti;
  eng-WMB: when he established the clouds above, when the springs of the deep became
    strong,
  tam-TCV: அத்துடன் மேலே மேகத்தை நிலைநிறுத்தும் போதும், ஆழத்தின் ஊற்றுகளை கவனமாய்
    அமைத்தபோதும் நான் அங்கிருந்தேன்.
  ceb-ULB: Atua ako sa dihang gipahimutang niya ang kalangitan sa kawanangan ug sa
    dihang gibuhat niya ang mga tuboran sa kinahiladman.
  pol-UBG: Gdy w górze utwierdzał obłoki i umacniał źródła głębin;
  agr-agr: Tuja yakí agkajunum yujagmin najana umika, nayantsan initken yumi pukuni
    jiinaidaun epetug,
  kyc-kyc: Baame yake dokona kopa sinya lao ipwa kota pete dokona piso mee ipwa guu
    lena lao waso
  urd-GVU: جب اُس نے آسمان پر بادلوں اور گہرائیوں میں سرچشموں کا انتظام مضبوط کیا
    تو مَیں ساتھ تھی۔
  deu-1912: Da er die Wolken droben festete, da er festigte die Brunnen der Tiefe,
  kan-2017: ಆತನು ಗಗನವನ್ನು ಮೇಲೆ ಸ್ಥಿರಪಡಿಸಿ, ಸಾಗರದ ಬುಗ್ಗೆಗಳನ್ನು ನೆಲೆಗೊಳಿಸಿದನು.
  yap-yap: nge ngiyal’ ni tay e manileng ngalan e lang, nge fa ngiyal’nem ni bing
    e pi alublub ni bay u maday,
  hlt-MCSB: A sang hmuen kah khomong thah sak ham khaw, tuidung tuiphuet tanglue sak
    ham vaengah khaw,
  mdy-ETH: ሻኣሮ ሳዖኮ ዑፃ ጉሮ ቤዛ ዒ ጌሤ ዎዶና ዼኤፖ ባዞኮ ዓልቃ ካሮ ቡሌ ዎዶና
  kew-kew: So yaa madaa moae yaakoya page, su-para ipa marakupitabasa rabu page, ipa
    pa go su madaa adaapu mapopaawa solowara mapiraasa rabu page ni aba pirisu.
  twi-ASANTE: ɛberɛ a ɔbɔɔ omununkum wɔ soro na ɔde ebunu mu nsutire tintim hɔ denden
    no,
  eng-WEBU: when he established the clouds above, when the springs of the deep became
    strong,
  wal-wal: GODAI shaarata bollan wottido wode, gita abbaa pulttota xuussido wode,
  acu-NT: Tura yurangmincha mukuntiuncha najanak, juun entsa nekas kuna aina nuna
    najanamurincha wainak.
  spa-PDDPT: Cuando afirmó los cielos arriba, Cuando afirmó las fuentes del océano,
  gun-gun: Yva re arai omoĩ jave py xee aĩ ae ma, ye'ẽ iguy gui oẽ aguã oipe'a jave,
  agu-BL: Te yi bnixe'n yi e'chk sbak' tcya'j, nin te yi bnixe'n yi e'chk tzanla'
    yi na opon te yi mar, atin nin westz.
  ilo-ULB: Addaakon idi inaramid ni Yahweh dagiti tangatang ken idi inaramidna dagiti
    burayok ti taaw.
  kpg-kpg: i dono madagoaa ne haga noho nia gololangi gi di gili o di langi, mo i
    dono madagoaa ne haga hali nia wai o tai,
  uig-ARA: '@see-verse:PRO.008.027'
  bps-bps: di kafkah Dwata i dad labun di langit, di dad sfuten di lam i mahin,
  sus-sus: A to nu nuxui tife koore ma, n nu na. A to nu ye raminife sɛnbɛ ra bɔxi
    bun, n nu na.
  pon-2006: ni eh ketikihong depwek kan nan wehwe, ni eh ketin ritingada utuhnpihl
    en nansed
  ksd-ksd: Ba i ga mal vapadikat ra maup arama liu, Ba i ga vapadikat ra umana mata
    na tava ta ra bala na pia,
  tur-YTC: Bulutları yukarıya Yerleştirdiğinde, Derinliklerin kaynaklarını kuvvetlendirdiğinde,
  bel-N: калі засноўваў аблокі ўгары?, калі ўмацоўваў крыніцы бяздоньня,
  grc-BRENT: καὶ ὡς ἰσχυρὰ ἐποίει τὰ ἄνω νέφη, καὶ ὡς ἀσφαλεῖς ἐτίθει πηγὰς τῆς ὑπʼ
    οὐρανὸν,
  ind-AYT: ketika Dia menetapkan awan-awan di atas, ketika Dia menderaskan pancuran
    mata air samudra,
  nya-nya: pamene anakhazikitsa mitambo ya mlengalenga ndi kukhazikitsa akasupe a
    madzi ozama,
  hrv-hrv: Kad je u visini utvrđivao oblake i kad je odredio snagu izvoru pradubina;
  mps-mps: tama agai te dagalude te pǫ dabe muyu, te ąį dabe te genuai tamu ąį
    dologodu pedalumainu iliyu, te tamu ąį pągąnumainu yali sogo, te ena me bidai
    dao.
  tpi-tpi: na long taim em i putim ol klaut long skai na long taim em i mekim wara
    i sut i kam antap long graun na pulimapim graun na i kamap bikpela solwara.
  dan-1931: Da han fæstede Skyerne oventil og gav Verdensdybets Kilder deres faste
    Sted,
  vie-OVCB: Ta hiện diện khi Ngài giăng mây trời, đặt nguồn nước lớn dưới vực đại
    dương,
  guj-2017: જ્યારે તેમણે ઊંચે અંતરિક્ષને સ્થિર કર્યુ; અને જળનીધિના ઝરણાં વહાવ્યાં.
  pon-2006A: ni eh ketikihong depwek kan nan wehwe, ni eh ketin ritingada utuhnpihl
    en nansed
  por-BRBSL: when ele estabeleceu as nuvens acima, quando as molas das profundezas
    se tornaram fortes,
  swe-swe: När han skapade molnen i ovan, då de underjordiska vattenkällorna växte
    sig starka.
  cth-cth: Kalvan e tâmai a yam sak navah, kadungpoung e talî, ka lawng e palang,
    tha a poe navah,
  twi-twi: bere a ɔbɔɔ omununkum wɔ soro na ɔde ebun mu nsuti tintim hɔ dennen no;
  hlt-hlt: A sang hmuen kah khomong thah sak ham khaw, tuidung tuiphuet tanglue sak
    ham vaengah khaw,
  tbz-SIM: Kɛ̀ kùu ɑ̃nnɛ́ yɛwɛtɛ̀ nɛ̀ sibií kɛ̀ mɛniɛ nní nyiɛ̀ní nɛ̀ muwɛ̃rímú.
  msy-2020: Kɨ itima, a ghuriabagh amizɨma da overiamɨn iti. Kɨ itima, a dɨpabagh
    amizɨma da nguazim abɨgha anaga nguazim bar agizɨvazɨ ongarir ekiam oto.
  dop-dop: Nɑ ɩ́ tʋ ɩsɔŋmʋntʋ kɛ ɩsɔtɑɑ nɑ teŋku sɛɛlɑɑ lʋm tʋlɩ nɑ pə́ lɩɩnɑ tomɑ.
  azb-azb: Buludları yuxarıda yerləşdirəndə, Dərinlikdə bulaqları bağlayanda,
  eng-DBY: when he established the skies above, when the fountains of the deep became
    strong;
  hin-2017: जब उसने आकाशमण्डल को ऊपर से स्थिर किया, और गहरे सागर के सोते फूटने लगे,
  wol-KYG: ak ba muy teg niir ya fa kaw, ak ba muy dooleel ndoxi xóotey géej,
  bjr-bjr: Qinee faqa mariafananoo Yaaweefa oonnamu auqu quqanau. Qinee faqa mariafananoo
    Yaaweefa ooruku nammari maqakiqari ururee maruna auqu quqanau.
  eng-YLT: In His strengthening clouds above, In His making strong fountains of the
    deep,
  kne-kne: Iso na abe idi inpeey na din liboo ed daya ya sin namarsuaana sin obbog
    ay kapoan di danom sin baybay.
  eng-WYC-2017: When he made steadfast the air above; and weighed the wells of waters.
  eng-WMBB: when he established the clouds above, when the springs of the deep became
    strong,
  urd-GVH: जब उसने आसमान पर बादलों और गहराइयों में सरचश्मों का इंतज़ाम मज़बूत किया
    तो मैं साथ थी।
  rug-rug: totoso vekoa Sa sa galegalearane meke sari na lei panaulu meke tukeli sari
    bukaha pa lamana peava,
  gaz-gaz: yeroo inni gubbaatti duumessa jabeessee dhaabee madda tuujubaa illee hundeessetti
    ani achin ture;
  fra-LSG: Lorsqu’il fixa les nuages en haut, Et que les sources de l’abîme jaillirent
    avec force,
  yal-yal: a to kundane sa kore, a yi sɛnbɛn fi tilin igene xunne ma,
  iou-iou: Täŋpäkaŋ gubam komeniken punin yepmaŋpäŋ kome terak ume dapuri täwit-pewän
    umetä äbäŋpäŋ kome tokŋeŋ moreŋkuko uken imaka, näk uku itkut.
  haw-1868: I kona hoolewalewa ana i na ao maluna, I kona hoonoho ana i na punawai
    o ka hohonu;
  arb-NAV: عِنْدَمَا ثَبَّتَ السُّحُبَ فِي الْعَلاءِ، وَرَسَّخَ يَنَابِيعَ اللُّجَجِ.
  ewe-ewe: Esi wòɖo lilikpowo ɖe dziƒo, eye wòli ke tɔ goglowo ƒe dzɔtsoƒe,
  eng-LEE: When he fastened the skies above; when the springs of the deep became strong;
  asm-FB: তেওঁ যেতিয়া আকাশ-মণ্ডল স্থাপন কৰিছিল, আৰু যেতিয়া গভীৰ ভুমুকবোৰ সৃষ্টি
    কৰিছিল, তেতিয়া মই সেই ঠাইত আছিলোঁ।
  sus-A: عَ تٌ نُ نُشُي تِقٍ كٌورٍ مَ، ﭑ نُ نَ. عَ تٌ نُ يٍ رَ مِنِقٍ سّنبّ رَ بْشِ
    بُن، ﭑ نُ نَ.
  fra-SBL: quand il a établi les nuages au-dessus, quand les sources des profondeurs
    sont devenues fortes,
  hbo-hbo: בְּאַמְּצֹ֣ו שְׁחָקִ֣ים מִמָּ֑עַל בַּ֝עֲזֹ֗וז עִינֹ֥ות תְּהֹום׃
  kik-kik: rĩrĩa aahaandire matu kũu igũrũ, na akĩrũmia ithima cia kũrĩa kũriku wega,
  fra-NCL: lorsqu’il affermit les nuages en haut, et qu’il dompta les sources de l’abîme,
  cek-AK: van ranui ih tamainawk to a sak moe, tuipui thung ih tuinawk to thacaksak
    nathuem;
  cuk-cuk: Bab-Dummad mogirmar-nasiknaigua, a-idu, bato an gudiid. Demar-wiladgine
    suke-dummagan-ogannonaigua, a-idu, bato an gudiid.
  uig-CYR: '@see-verse:PRO.008.027'
  pma-pma: Inau nalesi navong kei ling mahmah en teilang, ka sakin oaisal keil amue
    uva en atas.
  tel-2017: ఆయన ఆకాశాన్ని స్థిరపరచినప్పుడు, జలధారలకు పరిథి ఉంచినప్పుడు నేను ఉన్నాను.
  hat-BSA: lè Li te fè syèl yo anwo vin fèm, lè sous nan fon yo te vin etabli,
  bxh-bxh: Fuyana yada galewa yai ya toledi yo gabotun ubuna yai yomayoman lisidi
    yai hoꞌowa aliꞌalitana ya pisapisalama, be gabogabo ya siu mate yau amainiya.
  kos-kos: Ke pacl se el filiya pukunyeng yen engyengu, Ke El ikasla unon in kof in
    meoa,
  hbo-WLC: בְּאַמְּצ֣וֹ שְׁחָקִ֣ים מִמָּ֑עַל בַּ֝עֲז֗וֹז עִינ֥וֹת תְּהוֹם׃
  ibo-ibo: mgbe o hiwere mbara eluigwe, mgbe o mere ka isi iyi niile nke ogbu mmiri
    dị ike,
  ory-ory: ପୁଣି ଉପରିସ୍ଥ ଆକାଶମଣ୍ଡଳକୁ ଦୃଢ଼ କଲେ ଓ ବାରିଧିର ପ୍ରବାହସକଳ ପ୍ରବଳ ହେଲା;
  chk-chk: lupwen a anomu ekewe kuchun fän läng, lupwen a anüküchara ekewe puächen
    koluk lon ekewe lenien alolol,
  rop-rop: Aibin deya wen imbin meigim detlot klaud langa top, en wen imbin meigim
    det solwoda kamat.
  ukr-1871: Як хмари в горі згущав, як замикав джерела безоднї (надземної),
  deu-1951: als er die Wolken droben befestigte und die Brunnen der Tiefe mauerte;
  eng-JPS: When He made firm the skies above, when the fountains of the deep showed
    their might,
  srp-1865: Kad je utvrðivao oblake gore i krijepio izvore bezdanu;
  lug-lug: ate ne bwe yawanika ebire n’abinywereza waggulu mu bbanga, n’anywereza
