  bqp-bqp: Ma pↄ dìgↄ̃ nna Dikiri anduniaa, bisãsirinↄ de ma pↄnnakɛbↄ ũ.
  hat-hat: Mwen te kontan mache toupatou sou latè. Mwen te pran plezi m' ak lèzòm.
  eng-BSB: I was rejoicing in His whole world, delighting together in the sons of
