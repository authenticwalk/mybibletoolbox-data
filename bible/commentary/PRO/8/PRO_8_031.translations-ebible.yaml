verse: PRO.008.031
translations:
  mal-C: അവിടന്നു സൃഷ്ടിച്ച ലോകത്തിൽ ഞാൻ എത്ര ഉല്ലാസഭരിതനായിരുന്നു മനുഷ്യകുലത്തോടൊപ്പം
    ഞാൻ എത്രമാത്രം ആനന്ദിച്ചു.
  deu-TKW: spielend auf seinem Erdenrund, und hatte mein Entzücken an den Menschenkindern.
  lin-lin: nazalaki kosepela kati na mokili na Ye mpe nazalaki na esengo kati na bato.
  eng-LSV: Rejoicing in the habitable part of His earth, || And my delights [are]
    with the sons of men.
  eng-GNV: 'And tooke my solace in the compasse of his earth: and my delite is with
    the children of men.'
  eng-WEBSTER: Rejoicing in the habitable part of his earth; and my delights were
    with the sons of men.
  nhw-BL: TOTECO nelía paqui para quitequihuía itlalnamiquilis, huan teipa paqui ica
    nochi catli quichijchijqui. Quena, pampa quichijqui nochi ica ihueyi tlalnamiquilis,
    ama paqui ica ni tlaltipactli huan nochi masehualme catli quinsencajqui.
  swh-ONEN: nikifurahi katika dunia yake yote nami nikiwafurahia wanadamu.
  bba-bba: kɑ hɑnduniɑ sɔɔ. Mɑ nɑ bɔri yɛndu mɔ tɔmbun suunu sɔɔ.
  eng-KJVCPB: Rejoicing in the habitable part of his earth; And my delights were with
    the sons of men.
  luo-luo: ka amor e pinye mangima kendo ail gi ji duto.
  meu-meu: ena tanobada mai inoholaina taudia ida, taunimanima natudia iboudiai na
    moalelaidiava.
  npi-ULB: म उहाँको सारा संसारमा रमाउँदै थिएँ, र मानव-जातिका छोराहरूमा मेरो आनन्द
    थियो ।
  yor-yor: Mo ń yọ̀ nínú gbogbo àgbáyé tí ó dá mo sì ní inú dídùn sí àwọn ọmọ ènìyàn.
  ind-ind: '@see-verse:PRO.008.030'
  pes-OPCB: دنیا و انسانهایی که او آفریده بود مایهٔ خوشی من بودند.
  tgl-ULB: Nagagalak ako sa kanyang buong daigdig, at ang kasiyahan ko ay nasa sangkatauhan.
  hui-hui: Dindi ogo bibahende wabu wiyagobi wali agali dindi ogoriani wabu helayagobi
    hondowa i̱ turu timbuniore ho haru.
  mya-mya: ဖန်ဆင်းတော်မူသော မြေကြီးတပြင်လုံးတွင် ရွှင်လန်းလျက်၊ လူသားတို့နှင့်ပေါင်းဘော်၍
    ပျော်ပါးလျက် နေ၏။
  bod-N: ཁོང་གི་ས་གཞི་སྟེང་དུ་དགའ་མགུ༌རང༌། །འཇིག་རྟེན་མི་རྣམས་ལྷན་ཅིག་སྐྱིད་ལ༌རོལ།།
  wsk-wsk: ale ali mel se kariimet suen la nunga nungam mu ko ninguru amilmilakasam.
  sna-sna: ndichifadzwa nenyika yake yose uye ndichifadzwa navanhu vose.
  spa-BLM: regocijo en todo su mundo. Mi deleite fue con los hijos de los hombres.
  cac-cac: Stzalaj yuj yolyib'an̈q'uinal yed' eb' anima sb'onac.
  swh-ULB: Nilikuwa nikifurahi katika dunia yake yote na furaha yangu ilikuwa kwa
    wana wa wanadamu.
  bel-bel: радуючыся на зямным коле Яго, і радасьць мая была з сынамі чалавечымі.
  wed-wed: A vinuaiai kaua maranai dobu i kaukaueia a inanai, a vinuaiai kaua maranai
    rava a inanai.”
  deu-ELBBK: mich ergötzend auf dem bewohnten Teil seiner Erde; und meine Wonne war
    bei den Menschenkindern.
  mbb-OT: Ingkelipey ku is kelibutan he midlimbag din, wey is menusiyà.
  mal-2015: അവന്റെ ഭൂതലത്തിൽ ഞാൻ വിനോദിച്ചുകൊണ്ടിരുന്നു; എന്റെ പ്രമോദം മനുഷ്യപുത്രന്മാരോടുകൂടെ
    ആയിരുന്നു.
  rmc-rmc: Sas mange igen pre dzeka leskro svetos a radisaľuvavas le manušendar.
  pes-OPV: و اهتزاز من در آبادی زمین وی، و شادی من بابنی آدم می‌بود.
  ron-1924: жукынд пе ротоколул пэмынтулуй Сэу ши гэсинду-мь плэчеря ын фиий оаменилор.
  aui-aui: Tagu avinuwamiise da kubura ibera na akitani, bi avinuwamiise kirakii da
    wawaya nama kamone akitadi.
  ben-OBCV: তাঁর সমগ্র এই জগৎ নিয়ে আনন্দ করতাম ও মানবজাতিকে নিয়েও আনন্দে মেতে উঠতাম।
  som-som: Waxaan ku rayrayn jiray inta dhulkiisa la degay, Oo waxaan ku farxi jiray
    binu-aadmiga.
  lat-VUC: ludens in orbe terrarum; et deliciæ meæ esse cum filiis hominum.
  eng-ASVBT: Rejoicing in his habitable earth; And my delight was with the sons of
    men.
  mna-mna: Pa leleŋ ambai kat pa toono ramaki ka koroŋ ta boozomen, mi menmeen yo
    pizin tomtom tomini.
  ita-1885: Io mi sollazzo nella parte abitata della sua terra; Ed i miei diletti
    sono co' figliuoli degli uomini.
  eng-LXXUP: For he rejoiced when he had completed the world, And rejoiced among the
    children of men.
  eng-ULB: I was rejoicing in his whole world, and my delight was in the sons of mankind.
  spa-VBL: Estuve muy feliz en el mundo que creó, y celebrábamos juntos con los seres
    humanos.
  fra-_FOB: Je trouvais ma joie dans le monde et sur la terre, et mon bonheur parmi
    les enfants des hommes.
  mal-mal: അവിടുത്തെ ഭൂതലത്തിൽ ഞാൻ വിനോദിച്ചുകൊണ്ടിരുന്നു; എന്റെ പ്രമോദം മനുഷ്യപുത്രന്മാരോടുകൂടി
    ആയിരുന്നു.
  lit-lit: džiūgaudama jo žemės gyvenamoje vietoje ir labai gėrėdamasi žmonių palikuonimis.
  urd-GVR: Maiṅ us kī zamīn kī satah par rangraliyāṅ manātī aur insān se lutfandoz
    hotī rahī.
  suz-BL: मिनु आ मुरपुकीम ब्रीशो रागी तशा ग्‍येरसाक्‍यी। गो मुर आन कली तशा ग्‍येरसाक्‍यी।
  eng-NOY: Exulting in the habitable part of his earth, And my delight was with the
    sons of men.
  ita-1927: mi rallegravo nella parte abitabile della sua terra, e trovavo la mia
    gioia tra i figliuoli degli uomini.
  ckb-ckb: لە زەوییە ئاوەدانەکەی دڵخۆش دەبووم، لەگەڵ ئادەمیزاد شادمان بووم.
  eng-BBE: Playing in his earth; and my delight was with the sons of men.
  kan-OKCV: ಅವರ ಭೂಮಿಯ ವಾಸಸ್ಥಳದ ಭಾಗದಲ್ಲಿ ಸಂತೋಷಿಸುತ್ತಿದ್ದೆನು; ಮಾನವರೊಂದಿಗೆ ಆನಂದಿಸುತ್ತಿದ್ದೆನು.
  tam-2017: அவருடைய பூவுலகத்தில் சந்தோஷப்பட்டு, மனுமக்களுடனே மகிழ்ந்து கொண்டிருந்தேன்.
  spa-RV-1909: Huélgome en la parte habitable de su tierra; y mis delicias son con
    los hijos de los hombres.
  ron-BTF: Bucurându-mă în părțile de locuit ale pământului său; și desfătările mele
    erau cu fiii oamenilor.
  eng-WEBP: rejoicing in his whole world. My delight was with the sons of men.
  eng-FBV: I was so happy in the world he created, celebrating together with human
    beings.
  nld-1939: Spelend op zijn wereldrond, En mij vermakend met de kinderen der mensen.
  nch-BL: TOTECO nelía paqui para quitequihuía italnamiquilis, huan paqui ica nochi
    cati quichijchijqui. Quena, pampa quichijqui nochi ica ihueyi talnamiquilis, ama
    paqui ica ni taltipacti huan nochi masehualme cati quinchijchijqui.
  vie-1934: Ta lấy làm vui vẻ về chỗ có người ở trên trái đất của Ngài, Và sự vui
    thích ta ở nơi con cái loài người.
  hin-CV: उनके द्वारा बसाए संसार में तथा इसके मनुष्यों में मेरा आनंद था.
  eng-OURB: Rejoicing in his whole world. My delight was with the sons of men.
  spa-BES: Jugando en su tierra; y mi deleite fue con los hijos de los hombres.
  tdx-tdx: Nihisa an-tanem-pimoneña’e vaho nahaehak’ ahy o ana’ ondatio.
  tha-KJV: เปรมปรี​ดิ​์ในพิภพที่​มี​คนอาศัยของพระองค์ และปี​ติ​ยินดี​ในบุตรทั้งหลายของมนุษย์
  por-BR-2018: Alegrando na habitação de sua terra; e concedendo meus agrados aos
    filhos dos homens.
  deu-ELO: mich ergötzend auf dem bewohnten Teile seiner Erde; und meine Wonne war
    bei den Menschenkindern.
  eng-WYC-2018: and I played in the world; and my delights be to be with the sons
    of men (or and my delight is to be with the sons and daughters of men).
  epo-epo: Mi ludas sur Lia mondo-tero; Kaj mia ĝojo estas inter la homidoj.
  uig-PIN: Mǝn Uning alimidin, yǝr-zeminidin xadlinip, Dunyadiki insanlardin hursǝnlik
    tepip yürǝttim,
  beo-beo: Amola na da osobo bagade amoma hahawane ba:i amola fifi asi gala huluane
    ilima hahawane bagade galu.
  tpi-OTNT: '@see-verse:PRO.008.030'
  hau-SA: ina farin ciki da dukan duniyarsa ina murna da ’yan adam.
  uig-LAT: Men Uning alimidin, yer-zéminidin shadlinip, Dunyadiki insanlardin xursenlik
    tépip yürettim,
  nde-nde: ngithokoza ngomhlaba wakhe wonke ngijabuliswa yibukhona babantu.
  ton-ton: Naʻaku fiefia ʻi he ngaahi potu ʻo māmani ʻoku kakai, pea naʻe ʻi he fānau
    ʻae tangata ʻa ʻeku fiefiaʻanga.
  ces-1613: Hrám i na okršlku země jeho, a rozkoše mé s syny lidskými.
  eng-WMB: rejoicing in his whole world. My delight was with the sons of men.
  tam-TCV: அவருடைய உலகம் முழுவதிலும் நான் சந்தோஷமாய் செயலாற்றி, மனுமக்களில் நான் மகிழ்ச்சி
    அடைந்தேன்.
  ceb-ULB: Nagmalipayon ako sa tibuok niyang kalibotan ug ang akong kalipay anaa sa
    mga anak sa katawhan.
  pol-UBG: Radując się na okręgu jego ziemi, rozkoszując się synami ludzkimi.
  agr-agr: Apajuí nugka najanamun diisan shiig aneyajai, tuja nii aentsun najanauwa
    nuna diisan shiig aneamu ajuti.
  kyc-kyc: Wambu isa yuunya enenge sipurao paleyaminyi dupwa kando dee yuu muu peparae
    dupwana kando pipala rae maiyuo kareyo.
  urd-GVU: مَیں اُس کی زمین کی سطح پر رنگ رلیاں مناتی اور انسان سے لطف اندوز ہوتی
    رہی۔
  deu-1912: und spielte auf seinem Erdboden, und meine Lust ist bei den Menschenkindern.
  kan-2017: ಆತನ ಭೂಲೋಕದಲ್ಲಿ ಉಲ್ಲಾಸಿಸುತ್ತಾ, ಮಾನವಸಂತಾನದಲ್ಲಿ ಹರ್ಷಿಸುತ್ತಾ ಇದ್ದೆನು.
  yap-yap: ni gub felfelan’ ko fayleng ma bfel’ u wun’ug e girdi’ ni bay riy.
  hlt-MCSB: A khohmuen kah lunglai dongah aka luem loh hlang ca te khaw ka hlahmaenah
    coeng.
  mdy-ETH: ዒዚ ማዤ ዓጮሮ ታ ዎዛዻኔ፤ ዓሶ ዜርፆሮዋ ታ ኮኦማኔ።»
  kew-kew: '@see-verse:PRO.008.030'
  twi-ASANTE: na mʼani gye wɔ ne ewiase nyinaa mu na mʼani ka wɔ adasamma mu.
  eng-WEBU: rejoicing in his whole world. My delight was with the sons of men.
  wal-wal: I medhdhidobai ubbai, sa7aikka asaa naatikka tana ufaissoosona.
  acu-NT: Yus nungkan mash najanau asa, aintsun najanau asamtai, nukap warasan pengker
    nintimnuyajai.
  spa-PDDPT: Me regocijaba en su tierra habitada, Y tenía mi deleite con los hijos
    de los hombres.
  gun-gun: Xee arovy'a va'ekue yvy tekoarã ojapo va'ekue, avakue ra'y kuery ha'e javi
    guive.
  agu-BL: Yi bnixe'n yi munt, wi'nin na chintzatzin te'j. Ncha'tz yi chijale'n wunak
    ja tak' mas tzatzin tetz wetz.
  ilo-ULB: Nakaragragsakak iti entero a lubongna, ken nakaragragsakak kadagiti tattao.
  kpg-kpg: Au nogo tenetene gi henuailala ge manawa lamalia gi nia daangada o henuailala.
  uig-ARA: مەن ئۇنىڭ ئالىمىدىن، يەر-زېمىنىدىن شادلىنىپ، دۇنيادىكى ئىنسانلاردىن خۇرسەنلىك
    تېپىپ يۈرەتتىم،
  bps-bps: na lehew agu i banwen, na i dad to tamgimoan.
  sus-sus: N ɲɛlɛxinxi a xa duniɲa daaxi nan na, a findixi n bɛ sɛɛwɛ ra lufe ra adamadie
    tagi.»
  pon-2006: I perenkihda sampah, oh I pil perenkihda aramas akan koaros.
  ksd-ksd: Iau ga libur ta kana gunagunan ba ra tarai dia ki tana, Ma iau ga gugu
    ta ra umana natu i ra tarai.
  tur-YTC: O'nun tüm dünyasında coşku duyuyordum. Benim sevincim insanoğulları ile
    idi.”
  bel-N: радуючыся на заселенай зямлі Яго, і пацеха мая — з сынамі чалавечымі.
  grc-BRENT: ὅτε ἐνευφραίνετο τὴν οἰκουμένην συντελέσας, καὶ ἐνευφραίνετο ἐν υἱοῖς
    ἀνθρώπων.
  ind-AYT: bersenang-senang di atas dunia, bumi-Nya, dan bersukacita bersama anak-anak
    manusia.
  nya-nya: Ndinkasangalala ndi dziko lake lonse ndiponso kumakondwera nawo anthu onse.”
  hrv-hrv: igrala sam po tlu njegove zemlje, i moja su radost djeca čovjekova.
  mps-mps: '@see-verse:PRO.008.030'
  tpi-tpi: '@see-verse:PRO.008.030'
  dan-1931: leged på hans vide Jord og havde min Glæde af Menneskens Børn.
  vie-OVCB: Vui mừng trong thế giới địa đàng, với loài người, ta thích thú vô cùng.
  guj-2017: તેમની વસતિવાળી પૃથ્વી પર હું હર્ષ પામતું હતું, અને માણસોની સંગતમાં મને
    આનંદ મળતો હતો.
  pon-2006A: I perenkihda sampah, oh I pil perenkihda aramas akan koaros.
  por-BRBSL: regozijando-se em todo o seu mundo. Meu deleite foi com os filhos dos
    homens.
  swe-swe: Jag gladde mig (njöt, var förtjust) på den bebodda delen av jorden, jag
    fann nöje i (roades av) att vara bland människorna.”
  cth-cth: O nahanelah a sak e talai ni, ka konawm sak, taminaw ni ka ko hoe a nawm
    sak.
  twi-twi: na mʼani gye wɔ ne wiase nyinaa mu na mʼani ka wɔ adesamma mu.
  hlt-hlt: A khohmuen kah lunglai dongah aka luem loh hlang ca te khaw ka hlahmaenah
    coeng.
  tbz-SIM: kɛ́nyɑ̃nku kɛtenkɛ̀ kù dɔ̀ɔ̀ kɛ̀ ĩ́nkɛ̀, kɛ̀ dɛ̀ n nɑɑtinɛ̀ bɛnìtìbɛ̀.
  msy-2020: Dughiaba bar kɨ nguazimɨn itir bizir a ingarizibar gara bar akonge. Egha
    kɨ gumazamiziba bagha bar akonge. Kamaghɨn amizɨ, kɨ Ikiavɨra Itir Godɨn damazimɨn
    bar akuegha ikia mamaghɨra iti.”
  dop-dop: Nɑ mɑ́ liɣiliɣi ɩ tɛtʋ tɔɔ nɑ mɑ lɑŋlɛ hɛɛkənɑ yəlɑɑ.
  azb-azb: Yaratdığı aləmə görə sevinirdim, Bəşər övladlarına görə fərəhlənirdim.
  eng-DBY: rejoicing in the habitable part of his earth, and my delights [were] with
    the sons of men.
  hin-2017: मैं उसकी बसाई हुई पृथ्वी से प्रसन्न थी और मेरा सुख मनुष्यों की संगति से
    होता था।
  wol-KYG: May bége wërngalu àddinaam, di bànneexoo doomi aadama.»
  bjr-bjr: Aiqama maqa maaqai asasiqa niniaafanausa maridaqa. Qinee faiqí faiqi faqa
    asasiqa niniaafanausa maridaqa.
  eng-YLT: Rejoicing in the habitable part of His earth, And my delights [are] with
    the sons of men.
  kne-kne: Peteg abe di ragsak ko begew sin daga ay pinarsua na ya sin ipogaw.
  eng-WYC-2017: and I played in the world; and my delights be to be with the sons
    of men.
  eng-WMBB: rejoicing in his whole world. My delight was with the sons of men.
  urd-GVH: मैं उस की ज़मीन की सतह पर रंगरलियाँ मनाती और इनसान से लुत्फ़अंदोज़ होती
    रही।
  rug-rug: Qetuqetu nia rau sa kasia popoa Tanisa meke qetu ni rau sari tiena sa kasia
    popoa.
  gaz-gaz: ani guutummaa addunyaa isaa keessatti ililchaa, ilmaan namaatti illee gammadaan
    ture.
  fra-LSG: Jouant sur le globe de sa terre, Et trouvant mon bonheur parmi les fils
    de l’homme.
  yal-yal: n ɲaxan a dunuɲa daxin na, a bɔxɔna. N yi sɛwa adamadiine fe yi.”
  iou-iou: Bureni, kome päke u täŋpäŋ peŋkuko unita oretoret täŋkut, ba ämawebe täŋpäŋ
    yepmaŋkuko unita udegän gäripi nadäŋkut.
  haw-1868: E hauoli ana i na wahi i noho ai na kanaka o ka honua ona; O ko'u olioli
    nui hoi, aia me na keiki a kanaka.
  arb-NAV: مُغْتَبِطَةً بِعَالَمِهِ الْمَسْكُونِ، وَمَسَرَّاتِي مَعَ بَنِي آدَمَ.
  ewe-ewe: Medzɔ dzi le eƒe xexe blibo la me eye amegbetɔwo ƒe nu do dzidzɔ nam.
  eng-LEE: Playing in the world, his earth; and having my delights with the sons of
    men.
  asm-FB: মই তেওঁৰ সমগ্র পৃথিৱীত প্রশংসা কৰিছিলোঁ, আৰু মানৱজাতিৰ মাজত মোৰ আনন্দ হৈছিল।
  sus-A: ﭑ حّلّشِنشِ عَ شَ دُنِحَ دَاشِ نَن نَ، عَ قِندِشِ ﭑ بّ سّيوّ رَ لُقٍ رَ عَدَ مَدِيٍ
    تَفِ.»
  fra-SBL: se réjouissant de tout son monde. Mon plaisir était avec les fils des hommes.
  hbo-hbo: מְ֭שַׂחֶקֶת בְּתֵבֵ֣ל אַרְצֹ֑ו וְ֝שַׁעֲשֻׁעַ֗י אֶת־בְּנֵ֥י אָדָֽם׃ פ
  kik-kik: ngakenagĩra thĩ yake yothe, na ngakenagio nĩ andũ othe a thĩ.
  fra-NCL: jouant sur le globe de sa terre, et trouvant mes délices parmi les enfants
    des hommes.
  cek-AK: a sak ih long nuiah anghoehaih ka tawnh moe, kami capanawk nuiah doeh oephaih
    ka tawnh.
  cuk-cuk: Bab-Dummad-napneg-obinnisadgi an wergudiid, dulemar-gudimaladba an wergudiid.”
  uig-CYR: Мән Униң алимидин, йәр-зиминидин шатлинип, Дуниядики инсанлардин хурсәнлик
    тепип жүрәттим,
  pma-pma: Nalonge tahos ven out netan koa kei mumoni, ka nasi nau ven meatin keil
    koa aro ien.
  tel-2017: ఆయన సృష్టించిన లోకాన్నిబట్టి, భూమిని బట్టి నాకు సంతోషం కలుగుతుంది. భూమిపై
    ఉన్న మానవ జాతిని చూసి ఆనందిస్తున్నాను.
  hat-BSA: Mwen t ap Rejwi nan mond Li a, e fè kè kontan nan fis a lòm yo.
  bxh-bxh: Tanoꞌubu yo dodoga ya ginaulidi E itadi mate E kwade wananaha.
  kos-kos: Nga engan ke faclu, Ac ke mwet su muta fin faclu.
  hbo-WLC: מְ֭שַׂחֶקֶת בְּתֵבֵ֣ל אַרְצ֑וֹ וְ֝שַׁעֲשֻׁעַ֗י אֶת־בְּנֵ֥י אָדָֽם׃ פ
  ibo-ibo: Ihe niile o kere tọkwara m ụtọ, ụwa niile na ụmụ mmadụ!
  ory-ory: ପୁଣି, ତାହାଙ୍କ ଭୂମଣ୍ଡଳରେ ଆନନ୍ଦ କଲି ଓ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ସଙ୍ଗରେ ମୋହର ଆମୋଦ ଥିଲା।
  chk-chk: üa meseikeiti unusen an we fanüfan, üa pwapwa ren ekewe aramasen fanüfan.
  rop-rop: Aibin jidan brabli hepiwan langa dijan wel, en aibin brabli gudbinji garram
