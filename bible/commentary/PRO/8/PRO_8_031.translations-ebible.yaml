    ama paqui ica ni tlaltepactli huan nochi tlacame tlen quinsencajqui.
  bus-bus: Ma pↄↄ ègↄ̃ nna Dii andunaa, gbɛ̃nteenↄↄ dɛ ma pↄnnakɛbↄ ũ.
