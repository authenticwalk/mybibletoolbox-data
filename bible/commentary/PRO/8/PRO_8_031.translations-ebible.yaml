  ukr-1871: Веселячись на земному крузї його, радість же моя була — дїти людські.
  deu-1951: ich spielte auf seinem Erdkreis und hatte mein Ergötzen an den Menschenkindern.
  eng-JPS: Playing in His habitable earth, and my delights are with the sons of men.
  srp-1865: Veseljah se na vasiljenoj njegovoj, i milina mi je sa sinovima ljudskim.
  lug-lug: nga nsanyukira mu nsi ye yonna, era nga ne nesiima olw’abaana b’abantu.
  heb-heb: משחקת בתבל ארצו ושעשעי את בני אדם׃
  ben-IRV: আমি তাঁর ভূমন্ডলে আমোদ করতাম, মানুষের ছেলেদের নিয়ে আনন্দ করতাম।
  pan-pan: ਮੈਂ ਉਹ ਦੀ ਵਸਾਈ ਹੋਈ ਧਰਤੀ ਉੱਤੇ ਪ੍ਰਸੰਨ ਰਹਿੰਦੀ, ਅਤੇ ਮੈਂ ਮਨੁੱਖਾਂ ਦੀ ਸੰਗਤੀ ਨਾਲ
