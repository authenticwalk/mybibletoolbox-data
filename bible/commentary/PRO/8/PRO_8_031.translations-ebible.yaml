  tbg-tbg: '@see-verse:PRO.008.030'
  hmo-hmo: Dirava ena tanobada, mai ena noho taudia ibounai dekenai lau moale noho.
  urd-urd: आबादी के लायक़ ज़मीन से शादमान थी, और मेरी ख़ुशनूदी बनी आदम की सुहबत में
