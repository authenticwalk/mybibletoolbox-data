  tod-tod: gè ɗa kuai wo ná-etea ɓɛtɛai zu, gè ɗa nà-ziilaai zɔlɔɔ nuɓusɛiti saama.
  eng-WEBPB: rejoicing in his whole world. My delight was with the sons of men.
  kbq-kbq: Maka kokama tro'ma hu'nea zanku'ene vahe'ma anampima mani'nea zankura,
