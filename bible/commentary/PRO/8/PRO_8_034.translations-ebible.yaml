verse: PRO.008.034
translations:
  mal-C: എന്നെ ശ്രദ്ധിക്കുന്നവർ അനുഗൃഹീതർ, അനുദിനം എന്റെ പ്രവേശനകവാടത്തിൽ കാത്തുനിന്നും
    എന്റെ പടിവാതിലിൽ കാവൽകാത്തുംതന്നെ.
  deu-TKW: Wohl dem Menschen, der mir gehorcht, so daß er Tag für Tag an meinen Thüren
    wacht, indem er die Pfosten meiner Thore hütet.
  lin-lin: Esengo na moto oyo ayokelaka ngai, oyo asenzelaka na ekuke na ngai mokolo
    na mokolo, mpe akengelaka na ekotelo na ngai !
  eng-LSV: O the blessedness of the man listening to me, || To watch at my doors day
    by day, || To watch at the doorposts of my entrance.
  eng-GNV: For he that findeth me, findeth life, and shall obteine fauour of the Lord.
  eng-WEBSTER: Blessed is the man that heareth me, watching daily at my gates, waiting
    at the posts of my doors.
  nhw-BL: “Hueyi paquilistli quipantis nopa tlacatl catli quitlacaquilis se catli
    quipiya tlalnamiquilistli huan mojmostla quinequis más, masque nopa tlacatl monequi
    quichiyas campa ichaj yaya catli tlalnamiqui para ma quitlalnamictis achi más.
  swh-ONEN: Heri mtu yule anisikilizaye mimi, akisubiri siku zote malangoni mwangu,
    akingoja kwenye vizingiti vya mlango wangu.
  bba-bba: Doo nɔɔruɡiiwɑ wi u mɑn swɑɑ dɑki, mɑ u rɑ n yɔ̃ nɛn dii kɔnnɔwɔ bɑɑdommɑ
    u n mɑn mɑrɑ.
  eng-KJVCPB: Blessed is the man that heareth me, Watching daily at my gates, Waiting
    at the posts of my doors.
  luo-luo: En jahawi ngʼat mawinja, marito pile e dhoutena korito e dhorangaya.
  meu-meu: E kamonai henigumu tauna na namo; dina iboudiai ia ese egu ikoukou ai e
    gimamu, egu iduara ai e henarimu.
  npi-ULB: मेरो कुरा सुन्‍ने जन आशिषित् हुने छ । मेरा ढोकाहरूको चौकोसनेर प्रतीक्षा
    गर्दै उसले हरेक दिन मेरा ढोकाहरूमा हेर्ने छ ।
  yor-yor: Ìbùkún ni fún ẹni tí ó fetísílẹ̀ sí mi, tí ń ṣọ́nà ní ẹnu-ọ̀nà mi lójoojúmọ́,
    tí ń dúró ní ẹnu-ọ̀nà mi.
  ind-ind: Sungguh diberkati orang yang senang mendengarkan ajaranku, hingga mereka
    datang setiap hari untuk menerima pelajaran, bahkan menunggu-nunggu pada pintu
    rumahku.
  pes-OPCB: خوشا به حال کسی که به من گوش دهد و هر روز جلوی در خانهٔ من انتظار مرا
    بکشد،
  tgl-ULB: Ang siyang nakikinig sa akin ay magiging masaya — nagmamasid bawat araw
    sa aking mga tarangkahan, naghihintay sa akin sa tabi ng mga pintuan ng aking
    tahanan.
  hui-hui: Wali agali i̱naga bi larogo hale halu biaga karu ti turu holene nga. I̱na
    ti horo bibahendengi lawai holiya ibuwa i̱ ubanda tagi biaga anda harabani íbu
    haabo haga karu ti turu haga kagoni.
  mya-mya: ငါ့စကားကိုကြား၍ ငါ့တံခါးနားမှာ နေ့တိုင်း စောင့်လျက်၊ တံခါးတိုင်နားမှာ မြော်လင့်လျက်နေသော
    သူသည်မင်္ဂလာရှိ၏။
  bod-N: བདག་ལ་ཉན་ཞིང་ཉིན་རྒྱུན་ངའི་སྒོ༌ཁར། །གཟབ་གཟབ་བྱས་ནས་རེ་ལྟོས་བཅང་མཁན༌དང༌། །སྒོ་འགྲམ་སྒུག་པ་རྣམས་ལ་བྱིན་རླབས༌འཐོབ།།
  wsk-wsk: Awiriya pempem taiso aningate den ikiso ale karo tuso, mu amilmilarukko.
  sna-sna: Akaropafadzwa munhu anoteerera kwandiri, anorinda mazuva ose pamasuo angu.
    Anomira pamukova womusuo wangu.
  spa-BLM: Dichoso el hombre que me escucha, vigilando diariamente a mis puertas,
    esperando en los puestos de mi puerta.
  cac-cac: Te vach' yic mach scham val yab'an lolonel yic jelanil,
  swh-ULB: Anisikilizaye atakuwa na furaha- kila siku akitazama katika malango yangu,
    akinisubiri pembeni mwa milango ya masikani yangu.
  bel-bel: Шчасны той чалавек, які слухае мяне, чуваючы дзень у дзень каля варотаў
    маіх і вартуючы дзьверы мае!
  deu-ELBBK: Glückselig der Mensch, der auf mich hört, indem er an meinen Türen wacht
    Tag für Tag, die Pfosten meiner Tore hütet!
  mbb-OT: Utew zeyzey is etew he layun ebantey wey edtaǥad su wey mekepemineg kedì.
  mal-2015: ദിവസംപ്രതി എന്റെ പടിവാതില്ക്കൽ ജാഗരിച്ചും എന്റെ വാതില്ക്കട്ടളെക്കൽ കാത്തുകൊണ്ടും
    എന്റെ വാക്കു കേട്ടനുസരിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ.
  rmc-rmc: Bachtalo manuš, ko man šunel, oda, ko hino paš miro vudar sako džives a
    užarel pre ma paš mire brani.
  pes-OPV: خوشابحال کسی‌که مرا بشنود، و هرروز نزد درهای من دیده بانی کند، و باهوهای
    دروازه های مرا محافظت نماید.
  ron-1924: Фериче де омул каре м-аскултэ, каре вегязэ зилник ла порциле меле ши пэзеште
    прагул уший меле!
  ben-OBCV: যারা আমার কথা শোনে, যারা প্রতিদিন আমার দরজায় দাঁড়িয়ে পর্যবেক্ষণ করে,
    আমার দরজায় দাঁড়িয়ে অপেক্ষা করে তারা ধন্য।
  som-som: Waxaa barakaysan ninka i maqla, Oo maalin kasta irdahayga igu dhawra, Oo
    albaabbadayda igu suga.
  lat-VUC: Beatus homo qui audit me, et qui vigilat ad fores meas quotidie, et observat
    ad postes ostii mei.
  eng-ASVBT: Blessed is the man that heareth me, Watching daily at my gates, Waiting
    at the posts of my doors.
  mna-mna: Zin wal tau timbotmbot ruumu tio kwoono pa aigule ta boozomen mi tinamnaama
    bekena aŋso zin pa ŋgar ambaiŋana, mi tileŋleŋ la sua tio na, zin ko lelen ambai
    kat mi kampeŋana ki Anutu imbotmbot se kizin.
  ita-1885: Beato l'uomo che mi ascolta, Per vegliar tuttodì presso a' miei usci;
    Per istare a guardia agli stipiti delle mie porte.
  eng-LXXUP: Watching daily at my doors, Waiting at the posts of my entrances.
  eng-ULB: The one who listens to me will be blessed. He will be watching every day
    at my doors, waiting beside the posts of my doors.
  spa-VBL: Felices son los que me escuchan, los que están pendientes en mi puerta
    para verme llegar.
  fra-_FOB: Heureux l'homme qui m'écoute, qui veille à mes portes chaque jour, et
    qui garde les poteaux de l'entrée de ma maison!
  mal-mal: ദിവസംപ്രതി എന്റെ പടിവാതില്ക്കൽ ജാഗരിച്ചും എന്റെ വാതില്ക്കൽ കാത്തുകൊണ്ടും
    എന്റെ വാക്ക് കേട്ടനുസരിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ.
  lit-lit: Koks didžiai palaimintas žmogus, kuris manęs klauso, kasdien budėdamas
    prie mano vartų, laukdamas šalia mano durų staktų.
  urd-GVR: Mubārak hai wuh jo merī sune, jo roz baroz mere darwāze par chaukas khaṛā
    rahe, rozānā merī chaukhaṭ par hāzir rahe.
  suz-BL: सुम आं लोव़ नेंबा, मेको ग्‍येरसीशो मुर दुम्‍ब। मेको मुरुम नाक्‍त किंत किंत
    आं लाप्‍चो कोव़शा आं कली रिम्‍ब।
  eng-NOY: Happy the man who hearkeneth to me, Who watcheth day by day at my gates,
    Who waiteth at the posts of my doors;
  ita-1927: Beato l’uomo che m’ascolta, che veglia ogni giorno alle mie porte, che
    vigila alla soglia della mia casa!
  ckb-ckb: خۆزگە دەخوازرێ بەو کەسەی گوێم لێ دەگرێت، ڕۆژبەڕۆژ لەلای دەرگاکەم ئاگادارە،
    لەلای دەروازەی دەرگاکەم ئێشک دەگرێت،
  eng-BBE: Happy is the man who gives ear to me, watching at my doors day by day,
    keeping his place by the pillars of my house.
  kan-OKCV: ನನ್ನ ದ್ವಾರಗಳ ಬಳಿಯಲ್ಲಿ ಪ್ರತಿದಿನ ಕಾಯುತ್ತಾ, ನನ್ನ ಬಾಗಿಲುಗಳ ನಿಲುವುಗಳಲ್ಲಿ ನಿರೀಕ್ಷಿಸುತ್ತಾ,
    ನನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳುವವರು ಧನ್ಯರು.
  tam-2017: என்னுடைய வாசற்படியில் எப்பொழுதும் விழித்திருந்து, என்னுடைய கதவு நிலை அருகே
    காத்திருந்து, எனக்குச் செவிகொடுக்கிற மனிதன் பாக்கியவான்.
  spa-RV-1909: Bienaventurado el hombre que me oye, velando á mis puertas cada día,
    guardando los umbrales de mis entradas.
  ron-BTF: Binecuvântat este omul care mă ascultă, veghind zilnic la porțile mele,
    așteptând la stâlpii ușilor mele.
  eng-WEBP: Blessed is the man who hears me, watching daily at my gates, waiting at
    my door posts.
  eng-FBV: Happy are those who listen to me, watching for me every day at my doors,
    waiting at my entrance way.
  nld-1939: Gelukkig de mens, die naar mij luistert, Die elke dag aan mijn deuren
    waken,
  nch-BL: “Hueyi paquilisti quipantis nopa tacat cati quitacaquilis se cati quipiya
    talnamiquilisti huan mojmosta quinequis más, masque inon tacat monequi quichiyas
    campa ichaj nopa tetalnamictijquet para ma quitalnamicti achi más.
  vie-1934: Người nào nghe lời ta, Hằng ngày tỉnh thức tại nơi cửa ta, Và chờ đợi
    ở bên các trụ cửa ta, lấy làm có phước thay.
  hin-CV: धन्य होता है वह व्यक्ति, जो इन शिक्षाओं के समक्ष ठहरा रहता है, जिसे द्वार
    पर मेरी प्रतीक्षा रहती है.
  eng-OURB: Blessed is the man who sh'ma ·hears obeys· me, watching daily at my gates,
    waiting at my door posts.
  spa-BES: Bienaventurado el hombre que me presta atención, mirando a mis puertas
    día tras día, manteniendo su lugar junto a las columnas de mi casa.
  tdx-tdx: Haha t’indaty mitsendreñe ahy, ty misary nainai’e an-dalam-beiko eo mandiñe
    an-dahin-dalako eo.
  tha-KJV: ผู้​ใดที่ฟังเราก็​เป็นสุข คือเฝ้าอยู่​ที่​ประตู​รั้วของเราทุกวัน และคอยอยู่ข้างประตูบ้านของเรา
  por-BR-2018: Bem-aventurado é o homem que me ouve; que vigia em minhas portas diariamente,
    que guarda as ombreiras de minhas entradas.
  deu-ELO: Glückselig der Mensch, der auf mich hört, indem er an meinen Türen wacht
    Tag für Tag, die Pfosten meiner Tore hütet!
  eng-WYC-2018: Blessed is the man that heareth me, and that watcheth at my gates
    all day, (or Happy is the person who listeneth to me, and who standeth watch at
    my gates all day long); and keepeth (guard) at the posts of my door[s].
  epo-epo: Feliĉa estas la homo, kiu min aŭskultas, Kiu maldormas ĉiutage ĉe miaj
    pordoj, Kiu staras garde ĉe la fostoj de miaj pordegoj.
  uig-PIN: Sɵzümgǝ ⱪulaⱪ selip, Ⱨǝrküni dǝrwazilirim aldidin kǝtmǝy, Ixiklirim aldida
    meni kütidiƣan kixi nǝⱪǝdǝr bǝhtliktur!
  beo-beo: 'Nowa dunu da na bagade dawa:su sia: nabasea, e da hahawanedafa ba:mu.
    Nowa da eso huluane na logo holeiga bagade dawa:su lama:ne lelea, da hahawane
    ba:mu.'
  tpi-OTNT: Ol man i save harim gut tok bilong mi, ol i ken amamas. Olgeta de ol i
    save kam sanap klostu long dua bilong haus bilong mi na wetim mi, na mi save givim
    tok long ol.
  hau-SA: Mai albarka ne wanda ya saurare ni; yana tsaro kullum a ƙofofina, yana jira
    a ƙofar shigata.
  uig-LAT: Sözümge qulaq sélip, Herküni derwazilirim aldidin ketmey, Ishiklirim aldida
    méni kütidighan kishi neqeder bextliktur!
  nde-nde: Ubusisiwe lowomuntu ongilalelayo, olinda imihla yonke eminyango yami, elindile
    entubeni yami.
  ton-ton: ‌ʻOku monūʻia ʻae tangata ʻoku fanongo kiate au, ʻo ne tatali ʻi he ʻaho
    kotoa pē ʻi hoku ngaahi matapā, ʻo ne nofo ʻi hoku veʻe matapā.
  ces-1613: Blahoslavený člověk, kterýž mne slýchá, bdě u dveří mých na každý den,
    šetře veřejí dveří mých.
  eng-WMB: Blessed is the man who hears me, watching daily at my gates, waiting at
    my door posts.
  tam-TCV: நாள்தோறும் என் வாசலில் காவல் செய்து, என் கதவருகே காத்திருந்து, எனக்குச்
    செவிகொடுப்பவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Ang tawo nga maminaw kanako magmalipayon— nagabantay sa akong mga ganghaan
    sa matag adlaw, nagapaabot kanako sa kilid sa mga pultahan sa akong puluy-anan.
  pol-UBG: Błogosławiony człowiek, który mnie słucha, czuwając u moich wrót każdego
    dnia i strzegąc odrzwi moich bram.
  agr-agr: Aents kashi kashinig mina jegajui taa mina chichamjun antugtauk shiig aneastinai,
    wagki Apajuí yayamu asa.
  kyc-kyc: Akali mende nambana anda kame kambu konandawame dokona isaro petengepe
    dee akali mende nambana pii soo nyingipi dupwa rae mairami.
  urd-GVU: مبارک ہے وہ جو میری سنے، جو روز بہ روز میرے دروازے پر چوکس کھڑا رہے، روزانہ
    میری چوکھٹ پر حاضر رہے۔
  deu-1912: Wohl dem Menschen, der mir gehorcht, daß er wache an meiner Tür täglich,
    daß er warte an den Pfosten meiner Tür.
  kan-2017: ನನ್ನ ದ್ವಾರಗಳ ಬಳಿಯಲ್ಲಿ ಪ್ರತಿದಿನವೂ ಕಾಯುತ್ತಾ ಬಾಗಿಲಿನ ನಿಲವುಗಳ ಹತ್ತಿರವಿದ್ದು,
    ಜಾಗರೂಕನಾಗಿ ನನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳುವವನು ಭಾಗ್ಯವಂತನು.
  yap-yap: En nra rung’ag e tin gu be yog e ra felfelan’, ni en nra par u langan e
    mab rog ni gubin e rran, ni be son u langan e mab ko naun rog.
  hlt-MCSB: Kamah taengah aka hnatun Ka thohkhaih taengah a hnin a hnin ah aka hak,
    ka thohka kah rhungsut aka ngaithuen hlang tah a yoethen pai.
  mdy-ETH: ታኣም ዋይዛሢ ቢያ ዎዴ ታ ካሮይዳ ዶዲ ጴዻሢ ታ ማኣሪ ጌሎ ካሮ ኮይላ ታና ካፓ ዓሢ ዓንጂንቴያኬ።
  kew-kew: Nina agaa pagoa ratalimi onaare nimi madaa raaname rubialia. Oroyalo nimi
    naa ada pora-gape para surubeme rabu neme epe kone epe pora mea waato. Nina poragape-para
    epeme rabu neme epe agaa lage.
  twi-ASANTE: Nhyira ne onipa a ɔtie me, ɔwɛn mʼaboboano daa, na ɔtwɛn wɔ hɔ.
  eng-WEBU: Blessed is the man who hears me, watching daily at my gates, waiting at
    my door posts.
  wal-wal: Taani yootiyoogaa siyiya urai, hachchi hachchi ta penggen beettiya urai,
    ta soo geliyoosankka naagiya urai anjjettidaagaa.
  acu-NT: Aints wina anturtuk kintiajai metek wina jearun jea nakawa nuka nekas warastinuitai.
  spa-PDDPT: ¡Inmensamente feliz es el hombre que me escucha, Que vigila en mis portones
    cada día, Que espera en el umbral de mis entradas!
  gun-gun: Ovy'a ete 'rã xenhe'ẽ rendu va'e, ko'ẽ nhavõ xerokẽ py oĩ va'e, xero katy
    aikea'i py xerarõ oiny va'e.
  agu-BL: Ba'n cyeri yi e' yi na quibit yi inyol, yi e' yi cyakil nin k'ej na chitzan
    tan inch'iwe'n stzi puertil yi inca'l.
  ilo-ULB: Agragsakto ti dumdumngeg kaniak - nga agbanbantay nga inaldaw kadagiti
    ruanganko, a mangur-uray kaniak iti abay dagiti ridaw ti pagtaengak.
  kpg-kpg: Tangada dela ma ga hagalongo mai gi di au, ia ga maluagina, ia go taane
    dela e talitali au i di ngudu dogu bontai i nia laangi huogodoo.
  uig-ARA: سۆزۈمگە قۇلاق سېلىپ، ھەركۈنى دەرۋازىلىرىم ئالدىدىن كەتمەي، ئىشىكلىرىم ئالدىدا
    مېنى كۈتىدىغان كىشى نەقەدەر بەختلىكتۇر!
  bps-bps: Nun kafye di to flinge deg, i to kat i duh mnè déén di bà i takabgu, i
    to fatan deg.
  sus-sus: Sɛɛwɛ na mixi bɛ naxan a tuli matima n na, naxan luma n sɛɛti ma tɛmui
    birin, naxan n mamɛma naadɛ ra.
  pon-2006: Mehmen me kin rong ie pahn perenda, me kin mihmi limwahn ei wenihmw rahn
    koaros, awiawih ie ni wenihmwen pedolong ni imwei.
  ksd-ksd: I ti doan nam ra tutana ba na torom tagu, Ba na mono ta kaugu mataniolo
    ta ra bungbung par, Ba na kiki pire ra tukal i kaugu matakilalat.
  tur-YTC: Ne mutlu beni duyan, Her gün kapılarımı gözleyen, Kapımın sövelerinde bekleyen
    insana.
  bel-N: Шчасьлівы чалавек, які слухае мяне, чуваючы кожны дзень пры брамах маіх,
    стоячы на варце пры парозе дзьвярэй маіх.
  grc-BRENT: μακάριος ἀνὴρ ὃς εἰσακούσεταί μου, καὶ ἄνθρωπος ὃς τὰς ἐμὰς ὁδοὺς φυλάξει,
    ἀγρυπνῶν ἐπʼ ἐμαῖς θύραις καθʼ ἡμέραν, τηρῶν σταθμοὺς ἐμῶν εἰσόδων.
  ind-AYT: Berbahagialah orang yang mendengarkanku, yang berjaga-jaga hari demi hari
    di gerbang-gerbangku, dan menanti di samping tiang-tiang pintuku.
  nya-nya: Wodala munthu amene amandimvera, amene amakhala pa khomo panga tsiku ndi
    tsiku, kudikirira pa chitseko changa.
  hrv-hrv: Blago čovjeku koji me sluša i bdi na mojim vratima svaki dan i koji čuva
    dovratnike moje.
  mps-mps: Te eno po bugagia odobo bidi dabe te augwa wiegi yai homu pemene ebo dao.
    Tigidali side augwali te eno be sunumi pąba dolagaselama, tama ena tonaluali,
    tama eno po augwaliba mabo dao.
  tpi-tpi: Ol man i save harim gut tok bilong mi, ol i ken amamas. Olgeta de ol i
    save kam sanap klostu long dua bilong haus bilong mi na wetim mi, na mi save givim
    tok long ol.
  dan-1931: Lykkelig den, der hører på mig, så han daglig våger ved mine Døre og vogter
    på mine Dørstolper.
  vie-OVCB: Phước cho người nghe lời ta, ngày ngày trông ngoài cổng, chờ đợi trước
    cửa nhà!
  guj-2017: જે મારું સાંભળે છે તે વ્યક્તિ આશીર્વાદિત છે, અને હંમેશાં મારા દરવાજા સમક્ષ
    લક્ષ આપે છે; તથા મારા પ્રવેશદ્વાર આગળ મારી રાહ જુએ છે તે પણ આશીર્વાદિત છે.
  pon-2006A: Mehmen me kin rong ie pahn perenda, me kin mihmi limwahn ei wenihmw rahn
    koaros, awiawih ie ni wenihmwen pedolong ni imwei.
  por-BRBSL: Abençoado é o homem que me ouve, observando diariamente aos meus portões,
    esperando em meus postos à porta.
  swe-swe: Välsignad (glad, lycklig, avundsvärd) är den som lyssnar på mig, som dagligen
    vakar vid mina portar och väntar utanför dörrposterna.
  cth-cth: Hnin tangkuem kaie longkha koehoi na ring teh, takhang koehoi na ngaihawi.
    Ka lawk ka ngâi e teh, tami yaw kahawi e doeh.
  twi-twi: Nhyira ne onipa a otie me, ɔwɛn mʼabobow ano daa, na ɔtwɛn wɔ hɔ.
  hlt-hlt: Kamah taengah aka hnatun Ka thohkhaih taengah a hnin a hnin ah aka hak,
    ka thohka kah rhungsut aka ngaithuen hlang tah a yoethen pai.
  tbz-SIM: Dɛ̀ nnɑɑti bɛ̀ɛ̀ kèḿmú n tié, kɛ̀ ɔ̃ ncómmú m bòrìnùù kɛ tṹntí n cĩ́ɛ̃̀tɛ̀
    sɑ̃́ɑ̃̀.
  msy-2020: Gumazamizir deraghvɨra nan akam baraziba, me bar akongegh. Me zurara dughiabar
    iza nan dɨpenimɨn tiar akamɨn boroghɨra tuivav ikia egha na mɨzuai, ezɨ kɨ akam
    me ganɨdi.
  dop-dop: Yəlɑɑ mpɑ pɑ nɩɩkənɑ-m tɔ pɑ nɩɩ leleŋ kɛ́. Pɑɑ ɩfemle nteɣe pɑ feŋiɣi
    mɑ təyɑɣɑ nɔnɔɔsɩ nɑ pɑ́ tɑŋəɣɩ kɑ ɑkelenɑɑ.
  azb-azb: Mənə qulaq asan, Hər gün darvazalarım qarşısında duran, Qapılarımda dayanıb
    gözləyən nə bəxtiyardır!
  eng-DBY: Blessed is the man that heareth me, watching daily at my gates, waiting
    at the posts of my doors.
  hin-2017: क्या ही धन्य है वह मनुष्य जो मेरी सुनता, वरन् मेरी डेवढ़ी पर प्रतिदिन
    खड़ा रहता, और मेरे द्वारों के खम्भों के पास दृष्टि लगाए रहता है।
  wol-KYG: Mbégte ñeel na ki may déglu, di teewlu ca sama bunt bés bu nekk, di ma
    toogaanu sama bunt kër.
  bjr-bjr: Qini ufa irimariasa asasifaranoo. Qini kooqiki aiqama kari mariasa faqa
    eeqá maaqai fimarunna aanna afainni maridaqa qiniara rakisi mariasa asasifaranoo.
  eng-YLT: O the happiness of the man hearkening to me, To watch at my doors day by
    day, To watch at the door-posts of my entrance.
  kne-kne: Nagasat din omali si inag-agew sin beey ko ay mandenge sin pamagbagak.
  eng-WYC-2017: Blessed is the man that heareth me, and that watcheth at my gates
    all day; and keepeth [or waiteth] at the posts of my door[s].
  eng-WMBB: Blessed is the man who hears me, watching daily at my gates, waiting at
    my door posts.
  urd-GVH: मुबारक है वह जो मेरी सुने, जो रोज़ बरोज़ मेरे दरवाज़े पर चौकस खड़ा रहे,
    रोज़ाना मेरी चौखट पर हाज़िर रहे।
  rug-rug: Ta manae sa tie pu va avoso mae koa rau, pu kopu totoko nia sa qua sasada,
    pu koa aqa pa qua sasada vetu.
  gaz-gaz: Namni na dhagaʼu, kan guyyaa hunda balbala koo eegu, kan karra koo dura
    turu eebbifamaa dha.
  fra-LSG: Heureux l’homme qui m’écoute, Qui veille chaque jour à mes portes, Et qui
    en garde les poteaux!
  yal-yal: Sɛwan na kanna xa naxan na n xuiin namɛ, naxan na lu n konna dɛ ra lɔxɔn
    birin a n ma banxin dɛɛn kantan.
  haw-1868: Pomaikai ke kanaka ke lohe mai i ka'u, He kiai hoi oia, i ko'u mau puka
    i kela la i keia la, Ke kakali hoi oia ma na kia o ko'u mau puka.
  arb-NAV: طُوبَى لِلإِنْسَانِ الَّذِي يَسْتَمِعُ إلَيَّ، الْحَرِيصِ عَلَى السَّهَرِ
    عِنْدَ أَبْوَابِي، حَارِساً قَوَائِمَ مَصَارِيعِي،
  ewe-ewe: Woayra ame si ɖoa tom, nɔa ŋudzɔ le nye ʋɔtru nu gbe sia gbe eye wòlalana
    le nye kpui nu
  eng-LEE: Happy is the man that hearkeneth unto me, watching day by day at my gates,
    waiting at the posts of my doors.
  asm-FB: যিজনে মোৰ কথা শুনে, তেওঁ আনন্দিত হ’ব- মোৰ দুৱাৰত প্রতি দিনে পৰ দি থাকিব,
    মোৰ ঘৰৰ দুৱাৰৰ কাষত মোৰ বাবে অপেক্ষা কৰি থাকিব।
  sus-A: سّيوّ نَ مِشِ بّ نَشَن عَ تُلِ مَتِمَ ﭑ نَ، نَشَن لُمَ ﭑ سّيتِ مَ تّمُي بِرِن،
    نَشَن ﭑ مَمّمَ نَادّ رَ.
  fra-SBL: Heureux l'homme qui m'écoute, qui veillent quotidiennement à mes portes,
    qui attendent aux poteaux de ma porte.
  hbo-hbo: אַ֥שְֽׁרֵי אָדָם֮ שֹׁמֵ֪עַֽ֫ לִ֥י לִשְׁקֹ֣ד עַל־דַּ֭לְתֹתַי יֹ֤ום ׀ יֹ֑ום
    לִ֝שְׁמֹ֗ר מְזוּזֹ֥ת פְּתָחָֽי׃
  kik-kik: Kũrathimwo nĩ mũndũ ũrĩa ũnjiguaga, agacũthagĩrĩria mĩrango-inĩ yakwa o
    mũthenya, akanjetagĩrĩra hingĩro-inĩ cia mĩrango yakwa.
  fra-NCL: Heureux l’homme qui m’écoute, qui veille chaque jour à mes portes, et qui
    en garde les montants !
  cek-AK: Ka lok tahngaih moe, ni thokkruek kai ih khongkhanawk to toep pacoengah,
    kai ih thok tungnawk taengah zing kami loe, tahamhoih.
  cuk-cuk: Dulemar-nabir-an-itodimalad, bane-bane an-yawagak-naba an-edarbedimalad,
    we-dulemargi ise-nued binsalesad.
  uig-CYR: Сөзүмгә қулақ селип, Һәркүни дәрвазилирим алдидин кәтмәй, Ишиклирим алдида
    мени күтидиған киши нәқәдәр бәхитликтур!
  tel-2017: నా ఉపదేశం వినేవాళ్ళు ధన్యులు. ప్రతిరోజూ నా గుమ్మం దగ్గర కనిపెట్టుకుని
    నా గుమ్మం తలుపుల దగ్గర నా కోసం కాచుకుని నా ఉపదేశం వినేవారు ధన్యులు.
  hat-BSA: Beni se moun ki koute mwen an, k ap veye chak jou nan pòtay mwen yo, k
    ap veye kote poto pòt kay mwen an.
  kos-kos: Insewowo mwet se su muta ke mutunoa sik len nukewa, Ac soano in lohngyu
    ke nien utyak nu inkul sik.
  hbo-WLC: אַ֥שְֽׁרֵי אָדָם֮ שֹׁמֵ֪עַֽ֫ לִ֥י לִשְׁקֹ֣ד עַל־דַּ֭לְתֹתַי י֤וֹם ׀ י֑וֹם
    לִ֝שְׁמֹ֗ר מְזוּזֹ֥ת פְּתָחָֽי׃
  ibo-ibo: Ngọzị dịrị mmadụ ahụ na-aṅa ntị nʼokwu m, onye na-anọ na nche nʼọnụ ụzọ
    m ụbọchị niile, onye na-anọ na-echere m nʼọnụ ụzọ ụlọ m;
  ory-ory: ଯେ ମୋʼ କଥା ଶୁଣେ ଓ ମୋʼ ଦ୍ୱାର ନିକଟରେ ନିତ୍ୟ ଜଗି ରହେ, ମୋʼ ଦ୍ୱାରର ଚୌକାଠ ନିକଟରେ
    ଅନୁସରଣ କରେ, ସେହି ଲୋକ ଧନ୍ୟ।
  chk-chk: A feiöch ewe aramas mi aüselingaei, ätewe mi mamasa ai kewe asamalap iteiten
    rän o witiwit ünükün ai kewe asam.
  rop-rop: Det men hu oldei jandap en weidabat blanga mi langa main dowa en lisin
    langa mi, im na garra jidan brabli hepiwan.
  ukr-1871: Блажен, хто слухає мене, й невсипущо перебуває день-у-день у воріт моїх,
    та стоїть на сторожі під дверима в мене!
  deu-1951: Wohl dem Menschen, der mir also gehorcht, daß er täglich an meiner Pforte
    wacht und die Pfosten meiner Tür hütet;
  eng-JPS: Happy is the man that hearkeneth to me, watching daily at my gates, waiting
    at the posts of my doors.
  srp-1865: Blago èovjeku koji me sluša stražeæi na vratima mojim svaki dan i èuvajuæi
    pragove vrata mojih.
  lug-lug: Alina omukisa omuntu ampuliriza, alindirira nga bw’akuuma ku nzigi zange
    buli lunaku.
  heb-heb: אשרי אדם שמע לי לשקד על דלתתי יום יום לשמר מזוזת פתחי׃
  ben-IRV: ধনী সেই ব্যক্তি, যে আমার কথা শোনে, যে দিন দিন আমার দরজায় জেগে থাকে, আমার
    দরজার পাশে অপেক্ষা করে।
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਆਦਮੀ ਜੋ ਮੇਰੀ ਸੁਣਦਾ ਹੈ, ਜੋ ਮੇਰੇ ਬੂਹਿਆਂ ਉੱਤੇ ਨਿੱਤ ਉਡੀਕ ਕਰਦਾ, ਅਤੇ
    ਮੇਰੇ ਦਰਵਾਜ਼ਿਆਂ ਦੀਆਂ ਚੁਗਾਠਾਂ ਦੇ ਕੋਲ ਤੱਕਦਾ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ငါ့ စကားကို ကြား ၍ ငါ့ တံခါး နား မှာ နေ့ တိုင်း စောင့် လျက် ၊ တံခါး တိုင်
    နားမှာ မြော်လင့် လျက် နေသောသူ သည် မင်္ဂလာ ရှိ၏။
  tte-O: Tomone iya yagu walo ibenalan kani iyaliyaya kaiwena iya itotolo yagu nume
    kana gamwa mena kaliyate kaigeda kaigeda isanasanaiyau.
  tbg-tbg: Ti uva koqemake irireka iha vo enta vo enta ani ti naavu qentiana ti veka
    vaika vaivaro Kotiva vika koqema nimitaanarove.
  hmo-hmo: Lau dekenai ia kamonai henia tauna be do ia moale. Dina ibounai ia ese
    lauegu iduara dekenai ia gini noho. Lauegu iduara dekenai ia naria noho.
  urd-urd: मुबारक है वह आदमी जो मेरी सुनता है, और हर रोज़ मेरे फाटकों पर इन्तिज़ार
    करता है, और मेरे दरवाज़ों की चौखटों पर ठहरा रहता है।
  rus-SYN: Блажен человек, который слушает меня, бодрствуя каждый день у ворот моих
    и стоя на страже у дверей моих!
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ lɛ́ ma yãma ìↄ ma dã ma kpɛɛlɛ ũ, ìↄ taamalɛ gↄↄpii.
  tcz-CHONGTHU: Ka thusei ngaija mihem chu anunnom hi ding, amachun nitin'a kakot
    phunga anga jing ding, ka kotpi phunga tatlouvin ading in ahi
  mar-mar: जो माझे ऐकतो तो सुखी होईल तो माझ्या दारांशी प्रत्येक दिवशी जागत राहतो;
    तो माझ्या घराच्या दाराजवळ माझ्यासाठी थांबतो.
  hlt-THB: Kak chawmkeng awh qeh nawh, ka ipkhui kawtawh qeh nawh kak awi ak ngai
    ak zaa thlang taw a zoseen thlang ni.
  qub-qub: Yachachishäta wiyacoj runaga fiyupa cushishami canga. Wiyamänanpaj wasë
    puncucho shuyämajcunaga cushishami goyanga.
  bqp-bqp: Arubarikaden gbɛ̃ kũ àtɛn sã kpá ma yãi ũ kũ àdigↄ̃ ma wɛtɛ ma kpɛ́lɛlɛa,
    kũ àdigↄ̃ ma dã gↄrↄ sĩnda pínki.
  hat-hat: Ala bon sa bon pou moun ki koute m', pou moun ki chita nan papòt mwen chak
    jou, pou moun k'ap tann bò poto galeri kay mwen!
  eng-BSB: Blessed is the man who listens to me, watching daily at my doors, waiting
    at the posts of my doorway.
  tod-tod: Undaanɛɛ nu ɠa ga naati, niiti ti woilosu gòo ma, niiti ti losu nà-pɛlɛlaʋɛ
    folo-o-folo, ti ɠaaɓaazu nà-pɛlɛlaʋɛ ma!
  eng-WEBPB: Blessed is the man who hears me, watching daily at my gates, waiting
    at my door posts.
  kbq-kbq: Ke'ni'ama nentahi'za, kumanimofo atirami kante'ma knane knanema naveganente'za,
    kahani'are'ma navegama nentaza vahe'mo'za, tusi muse hugahaze.
  nhe-BL: “Hueyi paquilistli quipantis nopa tlacatl tlen quitlacaquilis se tlen quipiya
    tlalnamiquilistli huan mojmostla quinequis más, yonque nopa tlacatl monequi quichiyas
    campa ichaj yajaya tlen tlalnamiqui para ma quitlalnamictis achi más.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ èe swã kpaa ma yãzi ũ kɛ̀ ègↄ̃ ma wɛtɛɛ ma kpɛɛlɛ,
    kɛ̀ ègↄ̃ ma dãa gurↄ sãnda píngia.
  gub-BL: Henu har hurywete putar wà nehe. heràpuz ukenaw rehe upyta ma'e wà, heràpuz
    pupe wixe àwàm hàro har wà.
  eng-DRA: Blessed is the man that heareth me, and that watcheth daily at my gates,
    and waiteth at the posts of my doors.
