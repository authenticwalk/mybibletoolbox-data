verse: PRO.008.011
translations:
  mal-C: ജ്ഞാനം മാണിക്യത്തെക്കാൾ അമൂല്യമാണ്; നീ അഭിലഷിക്കുന്നതൊന്നും അതിനു തുല്യമാകുകയില്ല.
  deu-TKW: Denn die Weisheit ist köstlicher als Korallen, und keinerlei Kleinode kommen
    ihr gleich.
  lin-lin: pamba te bwanya ezali na motuya koleka mayaka ya kitoko, bongo eloko moko
    te ya motuya ekokani na yango.
  eng-LSV: For wisdom [is] better than rubies, || Indeed, all delights are not comparable
    with it.
  eng-GNV: 'For wisdome is better then precious stones: and all pleasures are not
    to be compared vnto her.'
  eng-WEBSTER: For wisdom is better than rubies; and all the things that may be desired
    are not to be compared to it.
  nhw-BL: Más cuali tijpiyas tlalnamiquili huan amo nopa piltetzitzi catli más patiyo.
    Niyon se tlamantli catli tijnequisquía, amo eli san se.
  swh-ONEN: kwa maana hekima ina thamani kuliko marijani na hakuna chochote unachohitaji
    kinacholingana naye.
  bba-bba: Domi bwisi yi bɛɛrɛ mɔ yɑ kpɑ̃ yɑ burɑ yɑ̃nu kpuro kere. Ye bɑ rɑ kɑsu
    kpuro sɔɔ, ɡɑ̃ɑnu sɑri ni kɑɑ kɑ yi weesinɑ.
  eng-KJVCPB: For wisdom is better than rubies; And all the things that may be desired
    are not to be compared to it.
  luo-luo: nikech rieko ber moloyo kite ma nengogi tek, kendo gimoro amora madiher
    ok nyal romo kode.
  meu-meu: badina be aonega ena namo ese herahera nadinadidia edia namo e hereaiamu,
    o ura henimu ḡaudia iboudiai na ia ida basie heḡereḡere.
  npi-ULB: किनकि बुद्धि रत्‍नहरूभन्दा बहुमूल्य हुन्छ । कुनै पनि खजाना यसको समान छैन
    ।
  yor-yor: nítorí ọgbọ́n ṣe iyebíye jù iyùn lọ, kò sí ohun tí ọkàn rẹ̀ fẹ́ tí a sì
    le fiwé e.
  ind-ind: '@see-verse:PRO.008.010'
  pes-OPCB: ارزش من از یاقوت بیشتر است و هیچ چیز را نمی‌توان با من مقایسه کرد.
  tgl-ULB: Dahil ako, ang Karunungan, ay mas mabuti kaysa sa mga hiyas; wala sa inyong
    ninanais ang maaaring maihalintulad sa akin.
  hui-hui: I̱ mini Bayale Gigabi kogoni. Dindini to̱le̱ ale tara tara ngiringarale
    palido hene duguwa muni milo wabu ngarubi ndo kogoni. Mbirale mbira baya tí hame
    lagane ale dindini ngarubi ndo i̱ baya gibi daligaore kogoni.
  mya-mya: အကြောင်းမူကား၊ ပညာသည် ပတ္တမြားထက် သာ၍မြတ်၏။ နှစ်သက်ဘွယ်သမျှသော အရာတို့သည်
    ထိုရတနာကို မပြိုင်နိုင်ကြ။
  bod-N: གང་ལ་ཞེ་ན་པདྨ་ར་ག༌ལས། །ཤེས་རབ་ཤིན་ཏུ་ལེགས་པོ་ཡིན་པ༌དང༌། །ཁྱོད་ཀྱི་འདོད་མོས་བསྐྱེད་པ་གང་ཡིན༌ཡང༌།
    །ཁོ་མོའི་དོ་ཟླར་འོས་པ་ཅི་ཡང༌མེད།།
  wsk-wsk: mu awuk, ikia sinar mu manga diamond nunga diara koma mu am kia saparam,
    se anapeya mel ni ninguru ko kuesam mu ikia sinar nunga kia saparam.
  sna-sna: nokuti uchenjeri hunokosha kupfuura marubhi, uye hapana chaungada chingaenzaniswa
    nahwo.
  spa-BLM: Porque la sabiduría es mejor que los rubíes. Todas las cosas que se puedan
    desear no se pueden comparar con ella.
  cac-cac: Yelxo val te vach' jelanil d'a yichan̈ q'uen q'ueen te vach' yilji yed'
    d'a yichan̈ junoc tas snib'aj val ochi.
  swh-ULB: Maana mimi, hekima ni bora kuliko vito; hakuna unachokitamani kinaweza
    kulinganishwa na mimi.
  bel-bel: бо мудрасьць лепшая за перлы, і ўсё, чаго пажадаеш, не дараўнаецца зь ёю.
  deu-ELBBK: Denn Weisheit ist besser als Korallen, und alles, was man begehren mag,
    kommt ihr nicht gleich.
  mbb-OT: Su is ketau mahal pa kenà is mahalen he menge vatu, ne wazà minsan hengkey
    he egkesuatan te etew he ebpekerepeng kayi.
  mal-2015: ജ്ഞാനം മുത്തുകളെക്കാൾ നല്ലതാകുന്നു; മനോഹരമായതൊന്നും അതിന്നു തുല്യമാകയില്ല.
  rmc-rmc: Bo o goďaveripen mol buter sar o šperki, ňič, so kames, nane ajso sar ov.
  pes-OPV: زیرا که حکمت از لعلها بهتر است، و جمیع نفایس را به او برابر نتوان کرد.
  ron-1924: Кэч ынцелепчуня прецуеште май мулт декыт мэргэритареле ши ничун лукру
    де прец ну се поате асемуи ку еа.
  ben-OBCV: কারণ প্রজ্ঞা পদ্মরাগমণির চেয়েও বেশি মূল্যবান, ও তোমার আকাঙ্ক্ষিত কোনো
    কিছুর সাথেই তার তুলনা হয় না।
  som-som: Waayo, xigmaddu waa ka sii wanaagsan tahay luulka, Oo wax alla waxa la
    damci karo oo dhanna iyada lalama simi karo.
  lat-VUC: melior est enim sapientia cunctis pretiosissimis, et omne desiderabile
    ei non potest comparari.]
  eng-ASVBT: For wisdom is better than rubies; And all the things that may be desired
    are not to be compared unto it.
  mna-mna: Pa ŋgar ambaiŋana, ina ilip pa pat milmilŋan ta kan kadon bibip i. Koroŋ
    boozomen ta leleyom pa i, sa irao iuulu yom kembei ŋgar ambaiŋana na som.”
  ita-1885: Perciocchè la sapienza è migliore che le perle; E tutte le cose le più
    care non l'agguagliano.
  eng-LXXUP: For wisdom is better than precious stones; And no valuable substance
    is of equal worth with it.
  eng-ULB: For Wisdom is better than jewels; no treasure is equal to her.
  spa-VBL: Porque la sabiduría es más valiosa que los rubíes. ¡Nada de lo que puedas
    desear se compara a ella!
  fra-_FOB: Car la sagesse est meilleure que les perles, et tout ce qu'on pourrait
    souhaiter ne la vaut pas.
  mal-mal: ജ്ഞാനം മുത്തുകളെക്കാൾ നല്ലതാകുന്നു; മനോഹരമായതൊന്നും അതിന്നു തുല്യമാകയില്ല.
  urd-GVR: Kyoṅki hikmat motiyoṅ se kahīṅ behtar hai, koī bhī ḳhazānā us kā muqābalā
    nahīṅ kar saktā.
  suz-BL: मारदे हना हीरा क्‍येङा तुइक्‍‍तीके रिम्‍शो बाक्‍ब। इ माल्‍शो मारेइ मारेइ
    नेल्‍ल मेको क्‍येङा आइक्‍च बाक्‍नीम।
  eng-NOY: For wisdom is better than pearls, And no precious things are to be compared
    with her.
  ita-1927: poiché la sapienza val più delle perle, e tutti gli oggetti preziosi non
    la equivalgono.
  ckb-ckb: چونکە دانایی لە یاقووت باشترە، هەرچی ئارەزووی دەکەیت نابێتە هاوتای.
  eng-BBE: For wisdom is better than jewels, and all things which may be desired are
    nothing in comparison with her.
  kan-OKCV: ಏಕೆಂದರೆ ಮಾಣಿಕ್ಯಗಳಿಗಿಂತ ಜ್ಞಾನವು ಅಮೂಲ್ಯವಾದದ್ದು. ಅಪೇಕ್ಷಿಸತಕ್ಕ ಯಾವ ವಸ್ತುಗಳನ್ನು
    ಅದಕ್ಕೆ ಹೋಲಿಸಲಾಗದು.
  tam-2017: முத்துக்களைவிட ஞானமே நல்லது; ஆசைப்படத்தக்கவைகள் எல்லாம் அதற்கு நிகரல்ல.
  spa-RV-1909: Porque mejor es la sabiduría que las piedras preciosas; y todas las
    cosas que se pueden desear, no son de comparar con ella.
  ron-BTF: Fiindcă înțelepciunea este mai bună decât rubinele; și toate lucrurile
    care pot fi dorite nu pot fi comparate cu ea.
  eng-WEBP: For wisdom is better than rubies. All the things that may be desired can’t
    be compared to it.
  eng-FBV: For wisdom is more valuable than rubies; everything you could ever want
    just doesn't compare!
  nld-1939: Want de wijsheid is meer waard dan juwelen, Geen kostbaarheid komt haar
    nabij!
  nch-BL: Más cuali tijpiyas talnamiquilisti huan amo nopa piltetzitzi cati más patiyo.
    Yon se tamanti cati tijnequi, amo eli san se ica ya.
  vie-1934: Vì sự khôn ngoan có giá hơn châu ngọc, Và các vật mình ưa thích hơn hết
    chẳng sánh bằng nó đặng.
  hin-CV: क्योंकि ज्ञान रत्नों से अधिक कीमती है, और तुम्हारे द्वारा अभिलाषित किसी
    भी वस्तु से इसकी तुलना नहीं की जा सकती.
  eng-OURB: For wisdom is better than rubies. All the things that may be desired can’t
    be compared to it.
  spa-BES: Porque la sabiduría es mejor que las joyas, y todas las cosas que se desean
    no son nada en comparación con ella.
  tdx-tdx: Fa lombolombo’ o hangeo ty hihitse, vaho tsy eo ty salalaeñe mañirinkiriñ’aze.
  tha-KJV: เพราะปัญญาดีกว่าทั​บท​ิม และสิ่งที่​เจ้​าปรารถนาทั้งหมดจะเปรียบเทียบกับปัญญาไม่​ได้
  por-BR-2018: Porque a sabedoria é melhor do que rubis; e todas as coisas desejáveis
    nem sequer podem ser comparadas a ela.
  deu-ELO: Denn Weisheit ist besser als Korallen, und alles, was man begehren mag,
    kommt ihr nicht gleich. -
  eng-WYC-2018: For wisdom is better than all riches most precious (or For wisdom
    is better than all of the most precious riches); and all desirable thing may not
    be comparisoned thereto.
  epo-epo: Ĉar saĝo estas pli bona ol multekostaj ŝtonoj; Kaj nenio, kion oni povas
    deziri, povas esti egala al ĝi.
  uig-PIN: Qünki danaliⱪ lǝǝl-yaⱪutlardin ǝwzǝl, Ⱨǝrⱪandaⱪ ǝtiwarliⱪ nǝrsǝngmu uningƣa
    tǝng kǝlmǝstur.
  beo-beo: Na da Bagade Dawa:su Hou. Na da ida:iwanedafa amola na da igi su bagadega
    lasu liligi baligi dagoi, amola dia hanasu liligi baligi dagoi.
  tpi-OTNT: “Mi yet mi gutpela na stretpela tingting na mi winim tru olkain ston i
    dia tumas na olgeta samting yupela i save laikim.
  hau-SA: gama hikima ta fi lu’ulu’ai daraja, kuma ba abin da kake sha’awa da za a
    kwatanta da ita.
  uig-LAT: Chünki danaliq leel-yaqutlardin ewzel, Herqandaq etiwarliq nersengmu uninggha
    teng kelmestur.
  nde-nde: ngoba ukuhlakanipha kuligugu okudlula amarubhi, njalo akulanto ongayifisa
    ezifisweni zakho okulingana lakho.
  ton-ton: “He ʻoku lelei hake ʻae poto ʻi he ngaahi maka koloa; pea ʻoku ʻikai faʻa
    tatau mo ia ʻae ngaahi meʻa kotoa pē ʻoku ke faʻa holi ki ai.
  ces-1613: Nebo lepší jest moudrost než drahé kamení, tak že jakékoli věci žádostivé
    vrovnati se jí nemohou.
  eng-WMB: For wisdom is better than rubies. All the things that may be desired can’t
    be compared to it.
  tam-TCV: ஏனெனில் ஞானம் பவளத்தைவிட அதிக மதிப்புள்ளது; நீ விரும்பும் எதுவும் அதற்கு
    நிகரானது அல்ல.
  ceb-ULB: Kay ako, ang Kaalam, mas maayo labaw kaysa mga alahas; walay imong gitinguha
    ang ikatandi kanako.
  pol-UBG: Lepsza bowiem jest mądrość niż perły i żadna rzecz, której pragniesz, nie
    dorówna jej.
  agr-agr: Unuimata duka kaya pegkejuch aina nuna nagkaesauwai. Tuja waji pegkeg wakemain
    ainakush, makichkish unuimatjaig betekchauwai.
  kyc-kyc: Namba mona palenge singinya renge doko kamame wakasa ingyapala mamakupi
    kalya pingi bangepe isa palyingi. Dokona ingyuo emba range nyelana suu pilini
    doko namba mona palenge singinya rengepa manda manja nara ingyara.
  urd-GVU: کیونکہ حکمت موتیوں سے کہیں بہتر ہے، کوئی بھی خزانہ اُس کا مقابلہ نہیں کر
    سکتا۔
  deu-1912: Denn Weisheit ist besser als Perlen; und alles, was man wünschen mag,
    kann ihr nicht gleichen.
  kan-2017: ಜ್ಞಾನವು ಹವಳಕ್ಕಿಂತಲೂ ಶ್ರೇಷ್ಠ, ಇಷ್ಟವಸ್ತುಗಳೆಲ್ಲವೂ ಅದಕ್ಕೆ ಸಮವಲ್ಲ.
  yap-yap: “I gag Gonop e kabpag fanag fel’ ko churwo nib tolang puluwon; dariy ban’en
    ni gimed ba’adag nrayag ni ngam puluw niged ngog.
  hlt-MCSB: Cueihnah tah lungvang lakah then tih ngaihnah sarhui khaw te nen te vanat
    sak thai pawh.
  mdy-ETH: «ታኣኒ፥ ዔራቶ ሚዛጶ ሹጫፓ ባሼ ማዔሢሮ ዓይጎ ባኣዚያ ዒንሢ ዓፃዼቴ ታኣና ዎላ ሄካንዳይ ፔቴታዖ ባኣሴ።
  kew-kew: Nina bipa niri ora epe kone epe yae luaburi ni yade. Neme gol mone oyae
    luabu page nimimi raana omeme yae luabu page rabuaawa ora puri na-ia tode.
  twi-ASANTE: Ɛfiri sɛ nimdeɛ som bo sene mmota, na wɔrentumi mfa deɛ wopɛ biara ntoto
    ho.
  eng-WEBU: For wisdom is better than rubies. All the things that may be desired can’t
    be compared to it.
  wal-wal: Aissi giikko taani, aadhdhida eratettiyaa, inqquwaa giyo daro al77o shuchchaappekka
    aadhdhais; neeni amottiyoobai ubbaikka tanaara laggetanau danddayenna.
  acu-NT: Kame, paan nintimratniuka kaya timiá akik aina nuna nangkamasang pengkeraitai.
    Tura asamtai ju nungkanam aints ainau wakerina nujai metek chikichkisha atsawai
    tajarme.
  spa-PDDPT: Pues mejor es la sabiduría que las perlas. Nada de lo que desees podrá
    compararse con ella.
  gun-gun: Mba'eta 'arandua ma ita ovareve va'e gui iporãve va'e, opa mba'e peipotaa
    gui ha'eveve.
  agu-BL: Jun cu'n yol yi e'chk balaj ajtza'kla'tz, mas tcu'n balaj swutz yi e'chk
    balaj c'ub yi wi'nin jamel, mpe ik yi e'chk takle'n yi na el cyalma' cyakil wunak
    te'j tan chicambal, nk'e'tz ni'cu'n tu yi e'chk balaj ajtza'kla'tz yi na wak'
    wetz.
  ilo-ULB: Ta siak a Kinasirib, ket nasaysayaat ngem kadagiti alahas; awan kadagiti
    trarigagaymo ti mabalin a maiyasping kaniak.
  kpg-kpg: Ko au dela go di kabemee, gei au koia e humalia i nia hadu hagalabagau!
    Di godou mee e hiihai ginai e mee di hagatau mai gi di au ai.
  uig-ARA: چۈنكى دانالىق لەئەل-ياقۇتلاردىن ئەۋزەل، ھەرقانداق ئەتىۋارلىق نەرسەڭمۇ ئۇنىڭغا
    تەڭ كەلمەستۇر.
  bps-bps: du agu i kfulung na mabtas fa di kabtas i dad too fye kas, na balù tan
    i knayèyu di tah tanà ani, landè fsalngadyu di deg, dutoo agu mdatah.
  sus-sus: fahaamui tide dangi gɛmɛ tofanyi ra. Sese mu na naxan tide dangima nee
    ra.»
  pon-2006: “Ngehi Kupwurokong, I mwahusang takai kesempwal akan; sohte mehkot kumwail
    kin anahne me kak pahrekiong ie.
  ksd-ksd: Tago ra kabinana i ngatngat ta dir ma ra kiau na kalagi, Ma ra lavur magit
    ba da kaina upi diat pa dia varogop me.
  tur-YTC: Çünkü bilgelik yakutlardan iyidir. Arzu edilen bütün şeyler onunla kıyaslanamaz.”
  bel-N: бо мудрасьць лепшая за пэрлы, і ніякія каштоўнасьці не параўнаюцца з ёю.
  grc-BRENT: Κρείσσων γὰρ σοφία λίθων πολυτελῶν, πᾶν δὲ τίμιον οὐκ ἄξιον αὐτῆς ἐστιν.
  ind-AYT: Sebab, hikmat lebih baik daripada batu-batu permata, dan segala sesuatu
    yang diinginkan orang tidak dapat dibandingkan dengannya.”
  nya-nya: Paja nzeru ndi yabwino kwambiri kuposa miyala yamtengowapatali, ndipo zonse
    zimene ungazifune sizingafanane ndi nzeru.
  hrv-hrv: Jer mudrost je vrednija od biserja i nikakve se dragocjenosti ne mogu porediti
    s njom.
  mps-mps: “Ena digi ena te wiegi yai me doloba pai homu elama, tama eno te gasagi
    yai sawi yai tobage masigi dabe, me te dagego wei mu ebo nai tigidali me te aiyaba
    elaluai dao.
  tpi-tpi: “Mi yet mi gutpela na stretpela tingting na mi winim tru olkain ston i
    dia tumas na olgeta samting yupela i save laikim.
  dan-1931: thi Visdom er bedre end Perler, ingen Skatte opvejer den.
  vie-OVCB: Vì khôn ngoan quý hơn hồng ngọc. Không bảo vật nào có thể sánh với nó.
  guj-2017: કારણ કે ડહાપણ રત્નો કરતાં વધારે મૂલ્યવાન છે; સર્વ મેળવવા ધારેલી વસ્તુઓ
    તેની બરાબરી કરી શકે નહિ.
  pon-2006A: “Ngehi Kupwurokong, I mwahusang takai kesempwal akan; sohte mehkot kumwail
    kin anahne me kak pahrekiong ie.
  por-BRBSL: Pois a sabedoria é melhor que os rubis. Todas as coisas que podem ser
    desejadas não podem ser comparadas a ele.
  swe-swe: Vishet är bättre än rubiner och pärlor, ingenting som du kan tänkas önska
    dig går upp emot henne.
  cth-cth: Bangkongtetpawiteh, lungangnae teh Rubies talung hlak ahawihnawn. Ngai
    kawi e hno pueng hoi hote hno hah bangnue thai mahoeh.
  twi-twi: Efisɛ nimdeɛ som bo sen bota, na worentumi mfa nea wopɛ biara ntoto no
    ho.
  hlt-hlt: Cueihnah tah lungvang lakah then tih ngaihnah sarhui khaw te nen te vanat
    sak thai pawh.
  tbz-SIM: Mɛciì mpɛ̃ɛ̃tɛ́mu mɛdɛ̀ì, kusɑ̃rìkù mɑkù í mɛ̀ tùɔ̀kɛ.
  msy-2020: “Kɨ uabɨ kɨ nɨghnɨzir aghuim, egha kɨ dagɨar igharagha gari bar pɨn koziba
    ko bizir ia bar ifongezibagh afira.
  dop-dop: Mpi tɔ, ləmɑɣɑsɛɛ kəlɑ teu kɛ liɣitee pɛɛ. Liɣitee pʋlʋpʋ tɑ tɑlɑ-yɛ.
  azb-azb: Çünki hikmət yaqutdan qiymətlidir, İnsanın könlü istəyən şeylər ona tay
    deyil.
  eng-DBY: for wisdom is better than rubies, and all the things that may be desired
    are not equal to it.
  hin-2017: क्योंकि बुद्धि, बहुमूल्य रत्नों से भी अच्छी है, और सारी मनभावनी वस्तुओं
    में कोई भी उसके तुल्य नहीं है।
  wol-KYG: Ndax man, xel mu rafet, maa gën gànjar, loo bëgg maa ko raw.
  bjr-bjr: Qinee amiqira irirausa maridaqa qinee nifaaqa auqi maria amiqira ainainausa
    faqa uriaqararausa maridaqa. Sia moo ainaina innee rimariafa qini qimana maridanoo.
  eng-YLT: For better [is] wisdom than rubies, Yea, all delights are not comparable
    with it.
  kne-kne: Tan nabanbanol din sirib mo din nangingina ay al-altin di awak. Olay sino
    ay laylayden yo yan adi makaiso en sisya.
  eng-WYC-2017: For wisdom is better than all riches most precious; and all desirable
    thing may not be comparisoned thereto.
  eng-WMBB: For wisdom is better than rubies. All the things that may be desired can’t
    be compared to it.
  urd-GVH: क्योंकि हिकमत मोतियों से कहीं बेहतर है, कोई भी ख़ज़ाना उसका मुक़ाबला नहीं
    कर सकता।
  rug-rug: Ura sa ginilagilana lohina si arilaena hola nia sa patu ṉedala, meke loketoṉa
    sapu okoro nia goi si boka va padapada la nia goi koa sa.
  gaz-gaz: ogummaan lula diimaa caalaa gatii guddaa qabdii; wanni ati hawwitu tokko
    iyyuu isheedhaan wal hin madaalu.
  fra-LSG: Car la sagesse vaut mieux que les perles, Elle a plus de valeur que tous
    les objets de prix.
  yal-yal: Amasɔtɔ fe kolonna fisa bɔxɔ bun nafunla xa. A dangu muxun waxɔn seene
    birin na.”
  haw-1868: No ka mea, ua maikai ka naauao mamua o na momi; A o na mea i makemakeia
    a pau, aole i like me ia.
  arb-NAV: لأَنَّ الْحِكْمَةَ أَفْضَلُ مِنَ اللَّآلِئِ، وَكُلُّ مُشْتَهَيَاتِكَ لَا
    تُعَادِلُهَا.
  ewe-ewe: elabena nunya xɔ asi wu adzagba eye nu siwo dim wò dzi le la ƒe ɖeke mesɔ
    kplii o.
  eng-LEE: For wisdom is better than pearls; and all the things that men wish for
    are not equal to her.
  asm-FB: কিয়নো প্রজ্ঞা পদ্মৰাগতকৈয়ো উত্তম, তুমি ইচ্ছা কৰা কোনো বস্তুকে তাৰ লগত
    তুলনা কৰিব নোৱাৰি।
  sus-A: قَهَامُي تِدٍ دَنفِ فّمّ تٌقَنيِ رَ. سٍسٍ مُ نَ نَشَن تِدٍ دَنفِمَ نٍيٍ رَ.»
  fra-SBL: Car la sagesse vaut mieux que les rubis. Toutes les choses que l'on peut
    désirer ne peuvent pas être comparées à elle.
  hbo-hbo: כִּֽי־טֹובָ֣ה חָ֭כְמָה מִפְּנִינִ֑ים וְכָל־חֲ֝פָצִ֗ים לֹ֣א יִֽשְׁווּ־בָֽהּ׃
  kik-kik: nĩgũkorwo ũũgĩ nĩ wa goro gũkĩra ruru iria ndune, na gũtirĩ kĩndũ ũngĩĩrirĩria
    kĩngĩringithanio naguo.
  fra-NCL: Car la sagesse vaut mieux que les perles, et les objets les plus précieux
    ne l’égalent pas.
  cek-AK: Atho kana thlung kathim pongah loe palunghahaih to hoih kue, to loe koeh
    ih hmuennawk boih hoiah patah thai ai.
  cuk-cuk: Ar Binsaed-Nikagued, dimmurgiid-e-akwa-yeerdaklegedba bur bule ibnuedid.
    Ibmar-bur-nued egi obinsulid, ar ibmar-baid-ebo geg wilub-imakleged.”
  uig-CYR: Чүнки даналиқ ләәл-яқутлардин әвзәл, Һәр қандақ әтиварлиқ нәрсәңму униңға
    тәң кәлмәстур.
  tel-2017: విలువైన ముత్యాల కంటే జ్ఞానం శ్రేష్ఠమైనది. జ్ఞానంతో అత్యంత విలువైన ధన సంపదలు
    సాటిరావు.
  hat-BSA: Paske, sajès pi bon ke bijou; epi tout pi bèl bagay yo p ap kab konpare
    avè l.
  kos-kos: “Nga pa Lalmwetmet. Nga wo liki mwe naweyuk uh; Wangin ma kom lungse ac
    ku in lumweyuk nu sik.
  hbo-WLC: כִּֽי־טוֹבָ֣ה חָ֭כְמָה מִפְּנִינִ֑ים וְכָל־חֲ֝פָצִ֗ים לֹ֣א יִֽשְׁווּ־בָֽהּ׃
  ibo-ibo: Amamihe dị mkpa karịa nkume rubi dị oke ọnụahịa. Ọ dịkwaghị ihe a ga-eji
    tụnyere ya.
  ory-ory: ଯେହେତୁ ଜ୍ଞାନ ମୁକ୍ତାଠାରୁ ଉତ୍ତମ ଓ ସମସ୍ତ ଇଷ୍ଟବସ୍ତୁ ତାହା ସଙ୍ଗେ ତୁଲ୍ୟ ହେବାକୁ
    ଯୋଗ୍ୟ ନୁହେଁ।
  chk-chk: Pun ngang tipachem üa mürina seni fau aüchea, nge meinisin mine oua efich
    esap nönnö ngeniei.
  rop-rop: “Wal mi na brabli sabibala. Mi mobedawan langa detlot purdiwan ston, en
    mi mobedawan langa ol detlot enijing weya yumob wandimbat.
  ukr-1871: Мудрість бо над перли дорожша, й нїчо, що можна бажати, з нею не зрівняєсь.
  deu-1951: Ja, Weisheit ist besser als Perlen, und keine Kleinodien sind ihr zu vergleichen.
  eng-JPS: For wisdom is better than rubies, and all things desirable are not to be
    compared unto her.
  srp-1865: Jer je bolja mudrost od dragoga kamenja, i što je god najmilijih stvari
    ne mogu se izjednaèiti s njom.
  lug-lug: kubanga amagezi gasinga amayinja ag’omuwendo omungi, era n’ebyo byonna
    bye weegomba tebiyinza kugeraageranyizibwa nago.
  heb-heb: כי טובה חכמה מפנינים וכל חפצים לא ישוו בה׃
  ben-IRV: কারণ আমি, প্রজ্ঞা, মুক্তোর থেকেও ভালো, কোনো ইচ্ছার বস্তু তার সমান নয়।
  pan-pan: ਕਿਉਂ ਜੋ ਬੁੱਧ ਹੀਰੇ ਮੋਤੀਆਂ ਨਾਲੋਂ ਵੀ ਉੱਤਮ ਹੈ, ਅਤੇ ਸੱਭੋ ਮਨੋਹਰ ਵਸਤਾਂ ਉਹ ਦੇ ਤੁੱਲ
    ਨਹੀਂ ਹੁੰਦੀਆਂ।
  mya-JVB: အကြောင်း မူကား၊ ပညာ သည် ပတ္တမြား ထက် သာ၍မြတ် ၏။ နှစ်သက် ဘွယ်သမျှ သောအရာတို့သည်
    ထို ရတနာကို မ ပြိုင် နိုင်ကြ။
  tte-O: Kaiwena sonoga iwasawasasosi kabo veku pigapigabuli namwanamwaliyao. Nige
    ginauli yabo tomo nuwanuwali yanuwa yaulina mena kana namwanamwa besiele iya.
  tbg-tbg: Koqe avu aatovano ekaa koqe ori, vo ori vo orivata aatarakero avuni vai
    haikava vairara tira, are vi haikara varaataa irara varareva autihara variane.
  hmo-hmo: Lau be aonega inai, lauegu namo ese herahera nadi namodia edia namo ia
    hereaia. Oi ura henia gaudia ibounai edia namo ese, lauegu namo idia hereaia diba
    lasi.
  urd-urd: क्यूँकि हिकमत मरजान से अफ़ज़ल है, और सब पसन्दीदा चीज़ों में बेमिसाल।
  rus-SYN: потому что мудрость лучше жемчуга, и ничто из желаемого не сравнится с
    нею.
  bqc-SIM: Asa ↄ̃nↄ bɛɛɛ dɛ òsoↄla, pↄ́ pↄ́ a ni kúwáe i kawào.
  tcz-CHONGTHU: Ajeh chu sana kijem pah sanga chihna hi thupi ahin, na lungdei chan
    toh kitekah thei ahipoi.
  mar-mar: कारण मी, ज्ञान, मौल्यवान खड्यांपेक्षा उत्तम आहे; त्याची आपल्याला हव्या
    असलेल्या कोणत्याही वस्तूशी माझी तुलना होऊ शकत नाही.
  hlt-THB: Cyihnaak taw suilung ang lakawh a phu tlo ngai nawh anih ingqawi myihteh
    ham kawi ak chang am awm voel hy.
  qub-qub: Yachaymanga manami tincunchu cuyayllapaj perlas rumipis. Mas fiyupa munay
    cajpis manami tincunchu.
  bqp-bqp: Zaakũ ↄ̃ndↄ̃ bɛ̀ɛrɛ vĩ de gbɛ̀ bɛ̀ɛrɛdenↄla, pↄ́ke ni kúmma kũ à kà a
    ũro.
  hat-hat: Paske, mwen menm Bon Konprann, mwen pi bon pase boul lò. Pa gen anyen ou
    ta renmen genyen ki ka konpare avè m'.
  eng-BSB: For wisdom is more precious than rubies, and nothing you desire compares
    with her.
  tod-tod: Mazɔlɔɔ ɠimalai vizɔgɛ kɔbu yɔlɔɠɔ ʋagɔiti ba, ani ʋagɔ nɔpɛ ge la zooga
    ʋokɔɠɔsu tɔun ma.
  eng-WEBPB: For wisdom is better than rubies. All the things that may be desired
    can’t be compared to it.
  kbq-kbq: Na'ankure knare antahi'zamo'a mareri agatere'nea havea agatereno, kavesi
    kavesima nehunka razane hunka nehanazana agatere'ne.
  nhe-BL: Más cuali tijpiyas tlalnamiquili huan ax nopa piltetzitzi tlen más patiyo.
    Niyon se tlamantli tlen tijnequisquía, ax eli san se.
  bus-bus: Zaakɛ ↄ̃ndↄ̃ↄ bɛ̀ɛ vĩ dɛ gbɛ̀bainↄla, pↄ́ke nii kúmma kɛ̀ kà à ũro.
  gub-BL: Aiko ma'e kwaw katu haw romo ihe. Herekuzar katu wera'u itapuràg hekuzar
    katu ma'e wi ihe. Neremimutar paw heawy a'e. Hekatu wera'u ihe.
  eng-DRA: 'For wisdom is better than all the most precious things: and whatsoever
    may be desired cannot be compared to it.'
