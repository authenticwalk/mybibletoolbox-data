verse: PRO.008.007
translations:
  mal-C: എന്റെ വായ് സത്യം സംസാരിക്കുന്നു, തിന്മ എന്റെ അധരങ്ങൾക്ക് അറപ്പാണ്.
  deu-TKW: Denn Wahrheit redet mein Gaumen, aber Gottlosigkeit ist meinen Lippen ein
    Greuel.
  lin-lin: Pamba te monoko na ngai ebimisaka maloba ya solo, mpe bibebu na ngai eyinaka
    mabe.
  eng-LSV: For my mouth utters truth, || And wickedness [is] an abomination to my
    lips.
  eng-GNV: For my mouth shall speake the trueth, and my lippes abhorre wickednesse.
  eng-WEBSTER: For my mouth shall speak truth; and wickedness is an abomination to
    my lips.
  nhw-BL: Na niquijtohua catli melahuac. Amo quema niistlacatisquía huan amo quema
    nitlacajcayahuasquía.
  swh-ONEN: Kinywa changu husema lililo kweli, kwa maana midomo yangu huchukia uovu.
  bba-bba: Domi nɑ ku rɑ weesu ɡere, nɑ kɔ̃sɑ tusɑ.
  eng-KJVCPB: For my mouth shall speak truth; And wickedness is an abomination to
    my lips.
  luo-luo: Dhoga wacho gima adiera nikech dhoga kwedo gik maricho.
  meu-meu: badina be udugu na hereva momokanidia baine gwaurai, udugu bibinadia ese
    kara dika e inai heniamu.
  npi-ULB: किनकि मेरो मुखले भरोसायोग्य कुरा बताउँछ, र दुष्‍टता मेरो ओठको लागि घृणित
    कुरो हो ।
  yor-yor: ẹnu mi ń sọ ohun tí í ṣe òtítọ́, nítorí ètè mi kórìíra ibi.
  ind-ind: Ajaranku layak dipercaya, dan aku sangat membenci dusta.
  pes-OPCB: '@see-verse:PRO.008.006'
  tgl-ULB: dahil ang aking bibig ay nagsasalita kung ano ang mapagkakatiwalan, at
    ang aking mga labi ay napopoot sa kasamaan.
  hui-hui: I̱na horo bibahendengi bi henenego hangu laga kogoni. Ke̱ holenebi bi yole
    ko tara tara ngarubi i̱ hame nalagaore kogoni.
  mya-mya: ငါ့နှုတ်ထွက်စကားသည် သမ္မာတရားနှင့်သာ ဆိုင်၍၊ ငါ့နှုတ်ခမ်းတို့သည် ဒုစရိုက်ကို
    စက်ဆုပ်ရွံ့ရှာ၏။
  bod-N: བདག་གི་ཁ་ནས་བདེན་པའི་ཚིག་སྨྲ༌ཞིང༌། །ང་ཡི་མཆུ་སྒྲོས་ངན་པར་ཞེན་ཁ༌ལོག།
  wsk-wsk: Aninga agiring te den nunguning la balsam; ani den kawel bo agiring te
    me arataso.
  sna-sna: Muromo wangu unotaura zvokwadi, nokuti miromo yangu inovenga zvakaipa.
  spa-BLM: Porque mi boca dice la verdad. La maldad es una abominación para mis labios.
  cac-cac: Te yel tas ol alchaj d'ayex, malaj tas ton̈ej ol nachajq'ueoc.
  swh-ULB: Maana kinywa changu hunena uaminifu na midomo yangu huchukia uovu.
  bel-bel: Бо ісьціну вымавіць язык мой, а бязбожнасьць - гідота для вуснаў маіх;
  deu-ELBBK: Denn mein Gaumen spricht Wahrheit aus, und Gottlosigkeit ist meinen Lippen
    ein Gräuel.
  mbb-OT: Egkaǥi a te tutuu, su egkeepesan ku is kegkaǥi te mezaat.
  mal-2015: എന്റെ വായ് സത്യം സംസാരിക്കും; ദുഷ്ടത എന്റെ അധരങ്ങൾക്കു അറെപ്പാകുന്നു.
  rmc-rmc: Me furt vakerav o čačipen, bo džungľol mange te vakerel o nalačhipen.
  pes-OPV: دهانم به راستی تنطق می‌کند و لبهایم شرارت را مکروه می‌دارد.
  ron-1924: Кэч гура мя вестеште адевэрул ши бузеле меле урэск минчуна!
  ben-OBCV: যা সত্যি আমার মুখ তাই বলে, কারণ আমার ঠোঁট দুষ্টতা ঘৃণা করে।
  som-som: Maxaa yeelay, afkaygu run buu ku hadlayaa; Oo bushimahayguna shar bay karhaan.
  lat-VUC: Veritatem meditabitur guttur meum, et labia mea detestabuntur impium.
  eng-ASVBT: For my mouth shall utter truth; And wickedness is an abomination to my
    lips.
  mna-mna: Sua sananŋana sa irao ipet pa kwoŋ na som. Som kat. Sua tio, ina ŋonoono
    men.
  ita-1885: Conciossiachè il mio palato ragionerà di verità; Ma l'empietà è ciò che
    le mie labbra abbominano.
  eng-LXXUP: For my throat shall meditate truth; And false lips are an abomination
    before me.
  eng-ULB: For my mouth speaks what is trustworthy, and wickedness is disgusting to
    my lips.
  spa-VBL: Yo digo lo correcto, porque digo la verdad y odio la maldad en todas sus
    formas.
  fra-_FOB: Car ma bouche dit la vérité, et mes lèvres ont en horreur le mensonge.
  mal-mal: എന്റെ വായ് സത്യം സംസാരിക്കും; ദുഷ്ടത എന്റെ അധരങ്ങൾക്ക് അറപ്പാകുന്നു.
  urd-GVR: Merā muṅh sach boltā hai, kyoṅki mere hoṅṭ bedīnī se ghin khāte haiṅ.
  suz-BL: गो थमा लोव़ ला पाइनुङ। परमप्रभु यावे आ अरेशो मटितीके तशा, गो ग्रांग्रा दी‍नुङ।
  eng-NOY: For my mouth speaketh truth, And wickedness is an abomination to my lips.
  ita-1927: Poiché la mia bocca esprime il vero, e le mie labbra abominano l’empietà.
  ckb-ckb: ڕاستگۆیی وێردی دەممە، خراپەش قێزەونە بۆ لێوەکانم.
  eng-BBE: For good faith goes out of my mouth, and false lips are disgusting to me.
  kan-OKCV: ನನ್ನ ಬಾಯಿಯು ಸತ್ಯವನ್ನು ಮಾತಾಡುವುದು; ನನ್ನ ತುಟಿಗಳಿಗೆ ಕೆಟ್ಟತನವು ಅಸಹ್ಯವಾಗಿದೆ.
  tam-2017: என்னுடைய வாய் சத்தியத்தைச் சொல்லும், ஏளனம் என்னுடைய உதடுகளுக்கு அருவருப்பானது.
  spa-RV-1909: Porque mi boca hablará verdad, y la impiedad abominan mis labios.
  ron-BTF: Fiindcă gura mea va vorbi adevăr, iar stricăciunea este urâciune buzelor
    mele.
  eng-WEBP: For my mouth speaks truth. Wickedness is an abomination to my lips.
  eng-FBV: I say what's right, because I tell the truth and I hate wickedness in all
    its forms.
  nld-1939: Mijn mond spreekt de waarheid, Van leugentaal hebben mijn lippen een afschuw.
  nch-BL: Na niquijtohua cati melahuac. Amo quema niistacati huan amo quema nitacajcayahua.
  vie-1934: Vì miệng ta sẽ nói chân thật; Còn môi ta ghét sự gian ác.
  hin-CV: क्योंकि मेरे मुख से मात्र सत्य ही निकलेगा, मेरे होंठों के लिए दुष्टता घृणास्पद
    है.
  eng-OURB: For my mouth speaks truth. Ethical wickednessis an abomination to my lips.
  spa-BES: Porque la buena fe sale de mi boca, y los labios falsos me repugnan.
  tdx-tdx: Hivolan-katò ty vavako; fa tiva amo soñikoo o haratiañeo.
  tha-KJV: เพราะปากของเราจะกล่าวความจริง ความชั่วร้ายเป็นสิ่งที่น่าสะอิดสะเอียนต่​อริ​มฝีปากของเรา
  por-BR-2018: Porque minha boca declarará a verdade; e meus lábios abominam a maldade.
  deu-ELO: Denn mein Gaumen spricht Wahrheit aus, und Gesetzlosigkeit ist meinen Lippen
    ein Greuel.
  eng-WYC-2018: My throat shall bethink truth; and my lips shall curse a wicked man.
    (My mouth shall speak the truth; and my lips shall curse the wicked or for my
    lips hate wicked words.)
  epo-epo: Ĉar mia lango parolos veron, Kaj malpiaĵon abomenas miaj lipoj.
  uig-PIN: Eytⱪanlirim ⱨǝⱪiⱪǝttur, Aƣzim rǝzilliktin nǝprǝtlinidu;
  beo-beo: Na adi sia:be amo da dafawanedafa. Na da ogogosu bagade higasa.
  tpi-OTNT: Oltaim mi save autim tok i tru tasol, na mi no laik tru long olkain tok
    nogut.
  hau-SA: Bakina yana magana abin da yake gaskiya, gama leɓunana sun ƙi mugunta.
  uig-LAT: Éytqanlirim heqiqettur, Aghzim rezilliktin nepretlinidu;
  nde-nde: Umlomo wami ukhuluma okuliqiniso, ngoba izindebe zami ziyabenyanya ububi.
  ton-ton: Pea ʻe lea ʻaki ʻae moʻoni ʻe hoku ngutu; pea ko e meʻa fakalielia ki hoku
    loungutu ʻae kovi.
  ces-1613: Jistě žeť pravdu zvěstují ústa má, a ohavností jest rtům mým bezbožnost.
  eng-WMB: For my mouth speaks truth. Wickedness is an abomination to my lips.
  tam-TCV: உண்மையானது எதுவோ, அதையே என் வாய் பேசுகிறது; கொடுமையை என் உதடுகள் வெறுக்கிறது.
  ceb-ULB: kay ang akong baba mohisgot kung unsa ang kasaligan ug ang akong mga ngabil
    nagdumot sa pagkadaotan.
  pol-UBG: Moje usta bowiem mówią prawdę, a niegodziwością brzydzą się moje wargi.
  agr-agr: Wi titatag duka dekaske; minak waitjutak shiig awajtuchui.
  kyc-kyc: Namba pii kinyi angi lenge dokome pii kyambo dupwa epe kanda nange.
  urd-GVU: میرا منہ سچ بولتا ہے، کیونکہ میرے ہونٹ بےدینی سے گھن کھاتے ہیں۔
  deu-1912: Denn mein Mund soll die Wahrheit reden, und meine Lippen sollen hassen,
    was gottlos ist.
  kan-2017: ನನ್ನ ಬಾಯಿ ಸತ್ಯವನ್ನೇ ಆಡುವುದು, ದುಷ್ಟತನವು ನನ್ನ ತುಟಿಗಳಿಗೆ ಅಸಹ್ಯವಾಗಿದೆ.
  yap-yap: Tin gu be yog e bariyul’; malulifith l’ugun e gu ba fanenikay.
  hlt-MCSB: Ka ka loh oltak a thuep tih halangnah te ka hmuilai kah a tueilaehkoi
    ni.
  mdy-ETH: ታኣኒ ጎኔ ማዔ ባኣዚ ኬኤዛኔ፤ ፑርቱሞ ታ ኮራ ዒፂንቴ ባኣዚኬ።
  kew-kew: Neme wae agaa luaburi gi waru pea-pulu neme oro yalo ora agaa riaa laguaayo.
  twi-ASANTE: Mʼano ka deɛ ɛyɛ nokorɛ, ɛfiri sɛ mʼanofafa kyiri amumuyɛsɛm.
  eng-WEBU: For my mouth speaks truth. Wickedness is an abomination to my lips.
  wal-wal: Taani tumaa odais; worddobaa taani ixxais.
  acu-NT: Wi tajarme nuke nekasaintai. Anangkartin chichamnaka arantak nakitajai.
  spa-PDDPT: Mi boca pronunciará verdad. La maldad es repugnancia para mis labios.
  gun-gun: Mba'eta xeayvua ma anhetẽ meme, ha'e rã apu gui ma xee ajeguaru.
  agu-BL: Na cyakil yi swale' nin tzitetz i'tz yi mero bintzi, na yi in wetz qui wajske'n
    yi tzinjal cu'n wiwak'.
  ilo-ULB: ta mapagtalkan ti ibagbaga ti ngiwatko, ken kagura dagiti bibigko ti kinadangkes.
  kpg-kpg: Agu helekai la go di tonu. Au e de hiihai gi nia helekai tilikai.
  uig-ARA: ئېيتقانلىرىم ھەقىقەتتۇر، ئاغزىم رەزىللىكتىن نەپرەتلىنىدۇ؛
  bps-bps: du i mangu slame glut, na knanggu i kakakéng.
  sus-sus: N na nɔndi nan falafe wo bɛ yi ki. Tinxintareya mu rafan n ma fefe ma.
  pon-2006: Me I kin nda, iei ih me mehlel; pwe I kin suwediki lokaia likamw.
  ksd-ksd: Tago ra ngiegu na vatang ra dovotina; Ma ra bul na ngiegu i milikuane ra
    bilak na mangamangana.
  tur-YTC: Çünkü ağzım gerçeği söyler. Kötülük dudaklarım için iğrençtir.
  bel-N: Бо праўду выкажа язык мой, і няправасьць — брыдота для вуснаў маіх.
  grc-BRENT: Ὅτι ἀλήθειαν μελετήσει ὁ φάρυγξ μου, ἐβδελυγμένα δὲ ἐναντίον ἐμοῦ χείλη
    ψευδῆ.
  ind-AYT: Sebab, mulutku akan mengucapkan kebenaran; kefasikan adalah kekejian bagi
    bibirku.
  nya-nya: Pakamwa panga pamayankhula zoona ndimanyansidwa ndi kuyankhula zoyipa.
  hrv-hrv: Jer moje nepce zbori istinu i zloća je mojim usnama mrska.
  mps-mps: Te sesemane sogo eno te mu po naga weyu, tama eno te tobage dwai po dabe
    wabo te hagela homu ebo dao.
  tpi-tpi: Oltaim mi save autim tok i tru tasol, na mi no laik tru long olkain tok
    nogut.
  dan-1931: ja, Sandhed taler min Gane, gudløse Læber er mig en Gru.
  vie-OVCB: miệng ta truyền chân lý, môi ta ghét gian tà.
  guj-2017: મારું મુખ સત્ય ઉચ્ચારશે, મારા હોઠોને જૂઠાણું ધિક્કારપાત્ર લાગે છે.
  pon-2006A: Me I kin nda, iei ih me mehlel; pwe I kin suwediki lokaia likamw.
  por-BRBSL: Pois minha boca fala a verdade. A maldade é uma abominação para meus
    lábios.
  swe-swe: Min mun talar vad som är sant (fast, bestående), eftersom mina läppar hatar
    (avskyr) ondska.
  cth-cth: Bangkongtetpawiteh, ka pahni ni lawkkatang a dei han, thoenae teh ka pahni
    hanelah panuet a tho.
  twi-twi: Mʼano ka nea ɛyɛ nokware, efisɛ mʼanofafa kyi amumɔyɛsɛm.
  hlt-hlt: Ka ka loh oltak a thuep tih halangnah te ka hmuilai kah a tueilaehkoi ni.
  tbz-SIM: N nɑ́ɑ́ ntimɔ́mmɔnti nti, tiyɛiti í yiɛ̀ní n nùù.
  msy-2020: Kɨ zurara guizbangɨn akamɨn gun ia mɨgei. Kɨ akar kurar maba bar adar
    aghua.
  dop-dop: Pə tɑɣɑ pʋlʋ, tɑmpɑnɑ kɛ mɑ nɔɣɔ yɔɣɔtəɣɩ nɑ ɩsɑɣɑtʋ tɔm wɛ-m kʋsɔɣɔtʋ
    kɛ́.
  azb-azb: Ağzım həqiqət söyləyir, Dilim şərdən iyrənir.
  eng-DBY: For my palate shall meditate truth, and wickedness is an abomination to
    my lips.
  hin-2017: क्योंकि मुझसे सच्चाई की बातों का वर्णन होगा; दुष्टता की बातों से मुझ को
    घृणा आती है।
  wol-KYG: Dëgg laay wax, di bañ wax ju bon.
  bjr-bjr: Qinee qimarunna ufafa kuqaa anoona maridanoo. Qinee unna ufara fidiaqaa
    midaqa.
  eng-YLT: For truth doth my mouth utter, And an abomination to my lips [is] wickedness.
  kne-kne: Tet-ewa amin din ibagak tan kaliliget ko ay man-etek.
  eng-WYC-2017: My throat shall bethink truth; and my lips shall curse a wicked man.
  eng-WMBB: For my mouth speaks truth. Wickedness is an abomination to my lips.
  urd-GVH: मेरा मुँह सच बोलता है, क्योंकि मेरे होंट बेदीनी से घिन खाते हैं।
  rug-rug: Sa ṉuzuqu si zama va hinokara, meke na kokoha si kaleana pude tozia pa
    beruqu.
  gaz-gaz: Afaan koo dhugaa dubbata; arrabni koo hammina jibbaatii.
  fra-LSG: Car ma bouche proclame la vérité, Et mes lèvres ont en horreur le mensonge;
  yal-yal: N dɛɛn ɲɔndin nan falama, bayo wule falane raɲaxu n ma.
  haw-1868: No ka mea, e hoike mai kuu waha i ka oiaio; He mea hoopailua ka hewa i
    ko'u mau lehelehe.
  arb-NAV: لأَنَّ فَمِي يَتَكَلَّمُ بِالصِّدْقِ، وَشَفَتَيَّ تَمْقُتَانِ الإِثْمَ.
  ewe-ewe: Nye nu gblɔa nu si le eteƒe, elabena nye nuyi tsri vɔ̃ɖivɔ̃ɖi.
  eng-LEE: For truth uttereth my palate ever, and the abomination of my lips is wickedness.
  asm-FB: কিয়নো মোৰ মুখে বিশ্বাসযোগ্য কথা কয়, আৰু মোৰ ওঁঠে দুষ্টতা ঘিণ কৰে।
  sus-A: ﭑ نَ نْندِ نَن قَلَقٍ وٌ بّ يِ كِ. تِنشِنتَرٍيَ مُ رَقَن ﭑ مَ قٍقٍ مَ.
  fra-SBL: Car ma bouche dit la vérité. La méchanceté est une abomination pour mes
    lèvres.
  hbo-hbo: כִּֽי־אֱ֭מֶת יֶהְגֶּ֣ה חִכִּ֑י וְתֹועֲבַ֖ת שְׂפָתַ֣י רֶֽשַׁע׃
  kik-kik: Kanua gakwa kaaragia ũhoro wa ma, nĩgũkorwo mĩromo yakwa nĩĩthũire waganu
    mũno ta kĩndũ kĩrĩ magigi.
  fra-NCL: « Car ma bouche proclame la vérité, et mes lèvres ont l’iniquité en horreur.
  cek-AK: Ka pakha mah loktang lok to thui ueloe, ka pahni mah sethaih to panuet tih.
  cuk-cuk: An ibmar-sogedi gakangi sunmakosulid, ar gakanmar an nabir-daksulid.
  uig-CYR: Ейтқанлирим һәқиқәттур, Ағзим рәзилликтин нәпрәтлиниду;
  tel-2017: నేను నిజమైన మాటలు చెబుతాను. చెడుతనం అంటే నాకు అసహ్యం.
  hat-BSA: Paske bouch mwen va eksprime verite; epi mechanste vin abominab a lèv mwen.
  kos-kos: Kas nukewa luk pwayena; Kas kikiap uh mwe srungayuk sik.
  hbo-WLC: כִּֽי־אֱ֭מֶת יֶהְגֶּ֣ה חִכִּ֑י וְתוֹעֲבַ֖ת שְׂפָתַ֣י רֶֽשַׁע׃
  ibo-ibo: Ọnụ m na-ekwu eziokwu nʼihi na akpọrọ m okwu ụgha asị.
  ory-ory: ଯେହେତୁ ମୋହର ମୁଖ ସତ୍ୟ କହିବ, ଦୁଷ୍ଟତା ମୋʼ ଓଷ୍ଠାଧରର ଘୃଣାର ବିଷୟ।
  chk-chk: Üpwe apasa mine a let, pun üa fokun oput kapas chofana.
  rop-rop: Wanim ai dalimbat yumob im brabli trubala. Ai nomo laigim detlot laiyawan
    wed.
  ukr-1871: Бо саму правду говорить язик мій, а все, що безбожне, — гидота устам моїм.
  deu-1951: Denn mein Gaumen redet Wahrheit, aber meine Lippen verabscheuen loses
    Geschwätz.
  eng-JPS: For my mouth shall utter truth, and wickedness is an abomination to my
    lips.
  srp-1865: Jer usta moja govore istinu, i mrska je usnama mojim bezbožnost.
  lug-lug: Akamwa kange koogera bituufu byereere; kubanga emimwa gyange gikyawa ebitali
    bya butuukirivu.
  heb-heb: כי אמת יהגה חכי ותועבת שפתי רשע׃
  ben-IRV: আমার মুখ সত্য কথা বলবে এবং দুষ্টতা আমার ঠোঁটের ঘৃণার বস্তু।
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰੀ ਜੀਭ ਸੱਚੋ-ਸੱਚ ਆਖੇਗੀ, ਅਤੇ ਮੇਰੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਦੁਸ਼ਟਤਾਈ ਤੋਂ ਘਿਣ
    ਆਉਂਦੀ ਹੈ।
  mya-JVB: ငါ့ နှုတ်ထွက် စကား သည် သမ္မာ တရားနှင့်သာ ဆိုင်၍ ၊ ငါ့ နှုတ်ခမ်း တို့သည်
    ဒုစရိုက် ကို စက်ဆုပ် ရွံ့ရှာ၏။
  tte-O: Gamwagu mena yawalo yawasosi kolimiu kaiwena mwakota yakalomagigilan.
  tbg-tbg: Ti novano una uvara kia antuqa arimantara ti, te tenta noqihai quqaa uvaqai
    ti vauraukave.
  hmo-hmo: Lau gwauraia noho hereva be momokani. Hereva koikoi be lau ura lasi momokani.
  urd-urd: इसलिए कि मेरा मुँह सच्चाई को बयान करेगा; और मेरे होंटों को शरारत से नफ़रत
    है।
  rus-SYN: ибо истину произнесет язык мой, и нечестие - мерзость для уст моих;
  bqc-SIM: Asa ma lɛ́ ì sĩana'o, má ye vãi gĩyãio.
  tcz-CHONGTHU: Ajeh chu kakam in thudih bou aseiji ding, adihlou sei kiti hi kakam
    in ajahda ahi.
  mar-mar: कारण माझे मुख खरे आहे तेच बोलते, आणि माझ्या ओठांना वाईटाचा वीट आहे.
  hlt-THB: Ka huui ing awihthyym saa nawh, kam lai ing them amak leek ce maa hy.
  qub-qub: Rasun cajllatami yachachishayqui Nogaga manami llullacöchu.
  bqp-bqp: Zaakũ ma lɛ́ dì yãpura o, ma zã yã vãnigu.
  hat-hat: Sa m' pral di la a se verite. Mwen pa kapab bay manti.
  eng-BSB: For my mouth will speak the truth, and wickedness is detestable to my lips.
  tod-tod: Mazɔlɔɔ gaama ɓɔɛiti ka gè ti wosu, màaɲɛɛi ɠa ga zɛɛ ɓɔɛiti.
  eng-WEBPB: For my mouth speaks truth. Wickedness is an abomination to my lips.
  kbq-kbq: Nagra tamage kege nehu'na, havi kegagama nagipinti'ma hu'zankura nagonete.
  nhe-BL: Na niquijtohua tlen melahuac. Ax quema niistlacatisquía huan ax quema nitlacajcayahuasquía.
  bus-bus: Zaakɛ ma lɛ́ è yãpuraa o, ma za à zaaan.
  gub-BL: Heremimume'u azeharomoete a'e. Ta'e naheakatuwawahy kwaw temu'emaw rehe
    ihe xe.
  eng-DRA: My mouth shall meditate truth, and my lips shall hate wickedness.
