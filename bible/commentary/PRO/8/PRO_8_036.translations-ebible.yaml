verse: PRO.008.036
translations:
  mal-C: എന്നിൽനിന്ന് അകന്നുപോകുന്നവർ അവർക്കുതന്നെ ദോഷംവരുത്തുന്നു; എന്നെ വെറുക്കുന്നവരെല്ലാം
    മരണത്തെ സ്നേഹിക്കുന്നു.”
  deu-TKW: Wer mich aber verfehlt, der frevelt gegen sich selbst; alle, die mich hassen,
    wollen den Tod.
  lin-lin: 'Kasi moto oyo atosaka ngai te amisalaka mabe ye moko : moto nyonso oyo
    ayinaka ngai alingaka kufa. »'
  eng-LSV: And whoever is missing me, is wronging his soul, || All hating me have
    loved death!”
  eng-WEBSTER: 'But he that sinneth against me wrongeth his own soul: all they that
    hate me love death.'
  nhw-BL: Pero catli quimati catli tlalnamiqui para quichihuas huan quitlahuelcahuas,
    mococos ica ya iseltzi. Catli amo quinequij mochihuase tlalnamiquini quitemohuaj
    miquilistli.”
  swh-ONEN: Lakini yeyote ashindwaye kunipata hujiumiza mwenyewe; na wote wanichukiao
    mimi hupenda mauti.”
  bba-bba: Adɑmɑ wi u mɑn torɑ u tii kɔ̃sɑ kuɑwɑ. Be bɑ mɑn tusɑ kpuro, ɡɔɔwɑ bɑ kĩ.
  eng-KJVCPB: 'But he that sinneth against me wrongeth his own soul: All they that
    hate me love death.'
  luo-luo: To ngʼatno ma odaga hinyore kende owuon; jogo duto mamon koda ohero tho.”
  meu-meu: a e reagumu tauna na sibona e healamu, lau e inai henigumu taudia iboudiai
    ese mase e ura heniamu.
  npi-ULB: तर असफल हुनेले चाहिँ आफ्नै जीवनमा हानि ल्याउँछ । मलाई घृणा गर्ने सबैले
    मृत्युलाई प्रेम गर्छ ।”
  yor-yor: Ṣùgbọ́n ẹnikẹ́ni tí ó bá kọ̀ láti rí ń pa ara rẹ̀ lára gbogbo ẹni tí ó
    kórìíra mi fẹ́ ikú.”
  ind-ind: tetapi orang yang tidak mau menerima aku mencelakakan dirinya sendiri.
    Semua yang membenci Hikmat berarti mencintai maut.”
  pes-OPCB: اما کسی که مرا از دست بدهد به جانش لطمه می‌زند، آنانی که از من متنفر باشند
    مرگ را دوست دارند.»
  tgl-ULB: Pero siya na nabibigong matagpuan ako ay pinapahamak ang kaniyang sarili;
    ang lahat ng namumuhi sa akin ay umiibig sa kamatayan.”
  hui-hui: Wali agali i̱ yamia nabi karu ti tinime tini mo ko halu ka. Mbirali i̱
    handabe mangaho kago ibu homolene hamelo kagoni.
  mya-mya: ငါ့ကိုပြစ်မှားသော သူမူကား၊ မိမိအသက် ဝိညာဉ်ကိုပြစ်မှား၏။ ငါ့ကိုမုန်းသောသူအပေါင်းတို့သည်
    သေခြင်းကိုချစ်ကြ၏။
  bod-N: བདག་དང་འགལ་ན་རང་ལ་འཚེ་བ༌ཡིན། །ང་ལ་སྡང་བ་འཆི་བར་དགའ་བ༌འོ།།
  wsk-wsk: Bare awiriya ani ago ko doleng saposo, mu kota numi maguwuso; kariimet
    ani ago ko me negesan mu kua namara ko lage ko kuesan.”
  sna-sna: Asi ani naani asingandiwani anozvikuvadza; vose vanondivenga vanoda rufu.”
  spa-BLM: Pero el que peca contra mí hace daño a su propia alma. Todos los que me
    odian aman la muerte”.
  cac-cac: Palta a mach max chaan yab' lolonel yic jelanil, munil syic'cot yaelal
    d'a yib'an̈.
  swh-ULB: Na yeyote asiyeniona mimi, hujiumiza mwenyewe, wote wanaonichukia hupenda
    mauti.
  bel-bel: 'а хто грэшыць супроць мяне, учыняе шкоду душы маёй: усе тыя, што ненавідзяць
    мяне, любяць сьмерць».'
  deu-ELBBK: Wer aber an mir sündigt, tut seiner Seele Gewalt an; alle, die mich hassen,
    lieben den Tod.
  mbb-OT: Piru is etew he wazà meketuredu kedì, edezeetan din is keugelingen din.
    Ne is langun he egkeepes kedì, ne iyan dan egkesuatan is kemetayen.”
  mal-2015: എന്നോടു പിഴെക്കുന്നവനോ തനിക്കു പ്രാണഹാനി വരുത്തുന്നു; എന്നെ ദ്വേഷിക്കുന്നവരൊക്കെയും
    മരണത്തെ ഇച്ഛിക്കുന്നു.
  rmc-rmc: No ko man na arakhel, dukhavel korkoro pes a savore, save man našťi avri
    ačhen, kamen o meriben.“
  pes-OPV: و اما کسی‌که مرا خطا کند، به‌جان خود ضرر رساند، و هر‌که مرا دشمن دارد،
    موت را دوست دارد.
  ron-1924: Дар чел че пэкэтуеште ымпотрива мя ышь ватэмэ суфлетул сэу; тоць чей че
    мэ урэск пе мине юбеск моартя.”
  ben-OBCV: কিন্তু যারা আমাকে খুঁজে পায় না তারা নিজেদেরই ক্ষতিসাধন করে; যেসব লোক
    আমাকে ঘৃণা করে তারা মৃত্যু ভালোবাসে।”
  som-som: Laakiinse kii igu dembaabaa naftiisuu wax yeelaa, Kuwa aniga i neceb oo
    dhammu waxay jecel yihiin dhimasho.
  lat-VUC: Qui autem in me peccaverit, lædet animam suam; omnes qui me oderunt diligunt
    mortem.]
  eng-ASVBT: 'But he that sinneth against me wrongeth his own soul: All they that
    hate me love death.'
  mna-mna: Tamen tomtom ta so iru yo ma som, ina ni imbel itunu. Mi wal boozomen ta
    lelen pio som mi tiurur koi pio, na zin lelen be timeete.
  ita-1885: Ma chi pecca contro a me fa ingiuria all'anima sua; Tutti quelli che mi
    odiano amano la morte.
  eng-LXXUP: 'But they that sin against me act wickedly against their own souls: And
    they that hate me love death.'
  eng-ULB: But he who fails, harms his own life; all who hate me love death.”
  spa-VBL: Pero los que no me encuentran se hacen daño a sí mismos, pues todos los
    que me aborrecen aman la muerte”.
  fra-_FOB: Mais celui qui m'offense fait tort à son âme. Tous ceux qui me haïssent,
    aiment la mort.
  mal-mal: എന്നോട് പാപം ചെയ്യുന്നവനോ തനിക്ക് പ്രാണഹാനി വരുത്തുന്നു; എന്നെ ദ്വേഷിക്കുന്നവരൊക്കെയും
    മരണത്തെ ഇച്ഛിക്കുന്നു”.
  urd-GVR: Lekin jo mujhe pāne se qāsir rahe wuh apnī jān par zulm kartā hai, jo bhī
    mujh se nafrat kare use maut pyārī hai.”
  suz-BL: आं कली मथिप्‍बपुकी चहिं आंम कली खतम सेल्‍नीम। आं कली काइ मदाक्‍ब नेल्‍ले
    बेक्‍चा दाक्‍नीम” देंत।
  eng-NOY: But he who misseth me doeth violence to himself; All they who hate me love
    death.”
  ita-1927: Ma chi pecca contro di me, fa torto all’anima sua; tutti quelli che m’odiano,
    amano la morte”.
  ckb-ckb: بەڵام ئەوەی من نەدۆزێتەوە زیان بە خۆی دەگەیەنێت، هەموو ئەوانەی ڕقیان لە
    منە، مردنیان خۆشدەوێت.»
  eng-BBE: 'But he who does evil to me, does wrong to his soul: all my haters are
    in love with death.'
  kan-OKCV: ಆದರೆ ನನ್ನನ್ನು ಬಿಟ್ಟು ದೂರಹೋಗುವವನು ತನ್ನ ಸ್ವಂತ ಪ್ರಾಣಕ್ಕೆ ಕೇಡುಮಾಡಿಕೊಳ್ಳುತ್ತಾನೆ,
    ನನ್ನನ್ನು ಹಗೆಮಾಡುವವರೆಲ್ಲರೂ ಮರಣವನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೆ.”
  tam-2017: எனக்கு விரோதமாகப் பாவம் செய்கிறவனோ, தன்னுடைய ஆத்துமாவைச் சேதப்படுத்துகிறான்;
    என்னை வெறுக்கிறவர்கள் எல்லோரும் மரணத்தை விரும்புகிறவர்கள் என்று சொல்லுகிறது.
  spa-RV-1909: 'Mas el que peca contra mí, defrauda su alma: todos los que me aborrecen,
    aman la muerte.'
  ron-BTF: Dar cel ce păcătuiește împotriva mea își face rău propriului suflet; toți
    cei ce mă urăsc iubesc moartea.
  eng-WEBP: But he who sins against me wrongs his own soul. All those who hate me
    love death.”
  eng-FBV: But those who don't find me hurt themselves; everyone who hates me loves
    death.”
  nld-1939: Maar wie mij mist, benadeelt zichzelf, En al wie mij haten, beminnen de
    dood!
  nch-BL: Pero cati amo quinequi quitacaquilis nopa tetalnamictijquet para quichihuas
    huan quitahuelcahuas, mococos ica ya iselti. Cati amo quinequij mochihuase talnamiquini
    quitemohuaj miquilisti.”
  vie-1934: Nhưng ai phạm đến ta, làm hại cho linh hồn mình; Còn kẻ nào ghét ta, ắt
    ưa thích sự chết.
  hin-CV: किंतु वह, जो मुझे पाने में असफल होता है, वह स्वयं का नुकसान कर लेता है;
    वे सभी, जो मुझसे घृणा करते हैं, वे मृत्यु का आलिंगन करते हैं.”
  eng-OURB: But he who sins ·errs (the standard goal)· against me wrongs his own soul.
    All those who hate me 'ahav ·affectionately love· death.”
  spa-BES: 'Pero él que se aparta de mí, hace mal a su alma: todos mis enemigos están
    enamorados de la muerte.'
  tdx-tdx: Fe ze losotse ahy mijoy vatañe; fonga mikoko havilasy ze malaiñe ahy.
  tha-KJV: แต่​ผู้​ที่​พลาดขาดเราก็กระทำจิตใจตัวเองให้​เจ็บ บรรดาผู้​ที่​เกล​ียดชังเราก็รักความมรณา”
  por-BR-2018: Mas aquele que pecar contra mim fará violência à sua própria alma;
    todos os que me odeiam amam a morte.
  deu-ELO: Wer aber an mir sündigt, tut seiner Seele Gewalt an; alle, die mich hassen,
    lieben den Tod.
  eng-WYC-2018: But he that sinneth against me shall hurt his soul; all that hate
    me, love death. (But he who sinneth against me shall hurt his own soul; all who
    hate me, love death.)
  epo-epo: Sed kiu maltrafas min, tiu difektas sian animon; Ĉiuj, kiuj min malamas,
    amas la morton.
  uig-PIN: Lekin manga gunaⱨ ⱪilƣan ⱨǝrkim ɵz jeniƣa ziyan kǝltüridu, Meni yaman kɵrgǝnlǝr
    ɵlümni dost tutⱪan bolidu».
  beo-beo: 'Be nowa dunu da nama hame masea, e da hisu wadela:sa. Nowa dunu da nama
    higasea, e da bogosu ba:mu!” Bagade Dawa:su Hou da fedege sia: agoane sia:sa.'
  tpi-OTNT: Tasol ol man i no kisim mi, ol i bagarapim ol yet. Ol man i no laik tru
    long mi, ol i olsem ol man i laikim tumas long i dai.”
  hau-SA: Amma duk wanda ya kāsa samuna ya cuci kansa; dukan waɗanda suke ƙina suna
    ƙaunar mutuwa ke nan.”
  uig-LAT: Lékin manga gunah qilghan herkim öz jénigha ziyan keltüridu, Méni yaman
    körgenler ölümni dost tutqan bolidu».
  nde-nde: Kodwa lowo owehlulekayo ukungifumana uyazilimaza; bonke abangizondayo bathanda
    ukufa.”
  ton-ton: 'Ka ko ia ʻoku fai angahala kiate au, ʻoku ne fai kovi ki hono laumālie
    ʻoʻona: ʻoku ʻofa ki he mate ʻakinautolu kotoa pē ʻoku fehiʻa kiate au.'
  ces-1613: Ale kdož hřeší proti mně, ukrutenství provodí nad duší svou; všickni,
    kteříž mne nenávidí, milují smrt.
  eng-WMB: But he who sins against me wrongs his own soul. All those who hate me love
    death.”
  tam-TCV: ஆனால் என்னைத் தேடிக் கண்டடையாதவர்கள் தங்களுக்கே தீமை செய்கிறார்கள்; என்னை
    வெறுக்கிறவர்கள் மரணத்தையே விரும்புகிறார்கள்.”
  ceb-ULB: Apan siya nga mapakyas sa pagpangita kanako, nagdaot sa iyang kaugalingon;
    ang tanan nga nagdumot kanako nahigugma sa kamatayon.”
  pol-UBG: Ale kto grzeszy przeciwko mnie, wyrządza krzywdę swojej duszy; wszyscy,
    którzy mnie nienawidzą, miłują śmierć.
  agr-agr: Tuja mina pegkegchaun chichagtauk jaka megkaetanum pujawai. ¡Tuja mina
    kajegtuina duka jaka megkaetan aneenak núninawai!”
  kyc-kyc: Akali mendeme namba kando nyii nara ramo doko baa range randa nyera. Mendeme
    namba epe kanda nara ramo doko baa range kumungi renge doko mona reto kararasa
    pira, leya.
  urd-GVU: لیکن جو مجھے پانے سے قاصر رہے وہ اپنی جان پر ظلم کرتا ہے، جو بھی مجھ سے
    نفرت کرے اُسے موت پیاری ہے۔“
  deu-1912: Wer aber an mir sündigt, der verletzt seine Seele. Alle, die mich hassen,
    lieben den Tod.
  kan-2017: ಯಾವನು ನನಗೆ ತಪ್ಪುಮಾಡುತ್ತಾನೋ ಅವನು ತನ್ನ ಆತ್ಮಕ್ಕೆ ಕೇಡುಮಾಡಿಕೊಳ್ಳುತ್ತಾನೆ; ನನ್ನನ್ನು
    ಹಗೆಮಾಡುವವರೆಲ್ಲರೂ ಮರಣವನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೆ.”
  yap-yap: Ma en ndabi piri’egeg e ra i gafgownag ir; ma en ni be fanenikayeg e ba’adag
    e yam’.”
  hlt-MCSB: Tedae kai aka hmaang long tah a hinglu a huet, kai aka thiinah boeih loh
    dueknah te a lungnah.
  mdy-ETH: ታና ዴንቁዋ ዓቴሢ ፔጊዳ ሜቶ ዔኪ ዬዓኔ፤ ታና ዒፃሢ ሃይቢ ናሽካኔ።»
  kew-kew: Goa peme pare aanu medalomame ni namealimiri nimuna bipa nimu bebo teme.
    Onaa-me ni raaname naomalimiri, nimu omape madaa kone mapiraawa peme.
  twi-ASANTE: Na deɛ woanhwehwɛ me no ha ne ho na wɔn a wɔtane me no dɔ owuo.”
  eng-WEBU: But he who sins against me wrongs his own soul. All those who hate me
    love death.”
  wal-wal: SHin tana demmennan aggiya urai bana qohees; tana ixxiya ubbati, haiquwaa
    siiqoosona” yaagausu.
  acu-NT: Antsu aints wina eatsuk tuntupea nuka ningki wiasmamkatnuitai. Tura, wina
    nakitrina nuka mash tuke jakatniunam wetasar wakerinawai.
  spa-PDDPT: Pero el que peca contra mí, defrauda su propia alma. Todos los que me
    aborrecen aman la muerte.
  gun-gun: Ha'e rã xerovai ojejavy va'e ma onhe'ẽ pe ae ojapo vai. Ha'e javi xejou
    vai va'e omano aguã rive oguerovy'ave vy.”
  agu-BL: Poro cyakil yi e' yi na chijatx len quib swe'j, sotzel chiwutz cyera'tz
    sbne'. Na ko at jun yi na chi'ch c'u'l swe'j, na elepont yi na el talma' te yi
    quimichil.”
  ilo-ULB: Ngem ti saan a mangbirok kaniak, dangdangranna ti bagina; dagiti amin a
    manggurgura kaniak ket ay-ayatenda ti patay.”
  kpg-kpg: Tangada dela ga de gidee ia au, la ga haga mmaemmae hua ia. Be koai dela
    e de hiihai mai gi di au, le e aloho i di made.”
  uig-ARA: لېكىن ماڭا گۇناھ قىلغان ھەركىم ئۆز جېنىغا زىيان كەلتۈرىدۇ، مېنى يامان كۆرگەنلەر
    ئۆلۈمنى دوست تۇتقان بولىدۇ».
  bps-bps: I to là mite deg fanlayaman i kton, na i to mnang deg, bong nawan i fati.”
    Kdee ani gine gman kfulung.
  sus-sus: Kɔnɔ n gerefa tan bara a yɛtɛ bɔnɔ, n xɔnmixi na faxɛ fenfe na ki nɛ.»
  pon-2006: Mehmen me sohte diariehda, e kin pein kauwehla pein ih, pwe mehmen me
    kin kailongkin ie kin poakohng mehla.”
  ksd-ksd: Ma nina i rara kan iau i vakaina ia iat mulai; Ma diat par dia milikuane
    iau dia mainge ra minat.
  tur-YTC: Bana karşı günah işleyen Kendi canına haksızlık eder. Benden neftet edenlerin
    hepsi ölümü severler.”
  bel-N: а хто грашыць супраць мяне, шкодзіць душы сваёй; усе, якія ненавідзяць мяне,
    любяць сьмерць».
  grc-BRENT: Οἱ δὲ ἁμαρτάνοντες εἰς ἐμὲ, ἀσεβοῦσιν εἰς τὰς ἑαυτῶν ψυχὰς, καὶ οἱ μισοῦντές
    με ἀγαπῶσι θάνατον.
  ind-AYT: Akan tetapi, dia yang berdosa terhadap aku, mencelakakan dirinya sendiri;
    semua yang membenciku mencintai maut.”
  nya-nya: Koma amene alephera kundipeza, amadzipweteka yekha; onse amene amandida
    amakonda imfa.”
  hrv-hrv: 'A ako se ogriješi o mene, udi svojoj duši: svi koji mene mrze ljube smrt.”'
  mps-mps: Tiali goli, te ena sisąbo bidi dabe, augwa digi augwa dolaibao. Awe, te
    ena hagela homu mu ebo bidi dabe augwa isibo sogo godolo ebo dao,” wali.
  tpi-tpi: Tasol ol man i no kisim mi, ol i bagarapim ol yet. Ol man i no laik tru
    long mi, ol i olsem ol man i laikim tumas long i dai.”
  dan-1931: men den, som mister mig, skader sig selv; enhver, som hader mig, elsker
    Døden.
  vie-OVCB: Ai xúc phạm ta là tự hủy mình. Người ghét ta là yêu sự chết.”
  guj-2017: પણ જે મારી સામે પાપ કરે છે, તે પોતાના આત્માને જ નુકશાન પહોંચાડે છે; જેઓ
    મને ધિક્કારે છે, તેઓ મૃત્યુના ચાહકો છે.”
