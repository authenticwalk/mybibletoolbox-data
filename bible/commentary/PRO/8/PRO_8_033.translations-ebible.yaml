verse: PRO.008.033
translations:
  mal-C: എന്റെ പ്രബോധനം കേട്ട് വിവേകിയാകുക; അവ അവഗണിക്കരുത്.
  deu-TKW: Hört auf Zucht, daß ihr weise werdet, und schlagt sie nicht in den Wind.
  lin-lin: Boyoka mateya na ngai mpe bokokoma bato ya bwanya, bomeka kobwaka yango
    te !
  eng-LSV: Hear instruction, and be wise, and do not slight.
  eng-GNV: 'Heare instruction, and be ye wise, and refuse it not: blessed is the man
    that heareth mee, watching dayly at my gates, and giuing attendance at the postes
    of my doores.'
  eng-WEBSTER: Hear instruction, and be wise, and refuse it not.
  nhw-BL: Xijtlacaquilica cuali quema se catli tlalnamiqui anmechmacas consejos ica
    quenicatza anmotlalnamictise. Amo xijhuejcamajcahuaca.
  swh-ONEN: Sikilizeni mafundisho yangu mwe na hekima; msiyapuuze.
  bba-bba: I sɔ̃ɔsiru wuro, i ku tu ɑtɑfiiru ko, kpɑ i bwisi ko.
  eng-KJVCPB: Hear instruction, and be wise, And refuse it not.
  luo-luo: Winjuru puonjna mondo ubed mariek, kik uchagi.
  meu-meu: Hahediba herevadia ba hakala henidia, bena ba aonega; basio laloa nege.
  npi-ULB: मेरो निर्देशनलाई सुनेर बुद्धिमान् होओ । यसलाई बेवास्ता नगर ।
  yor-yor: Fetí sí ìtọ́sọ́nà mi kí o sì gbọ́n; má ṣe pa á tì sápá kan.
  ind-ind: Dengarkan didikanku agar engkau menjadi bijak. Janganlah mengabaikannya!
  pes-OPCB: به نصیحت من گوش کنید؛ عاقل باشید و نصیحت مرا رد نکنید.
  tgl-ULB: Makinig kayo sa aking katuruan at maging marunong; huwag kaligtaan ito.
  hui-hui: I̱na tí lawai haga berogoni baya hangu hale haga bilimu. Ani birimiyagua
    tí mini bayale gigabiwi holeberami. Mana ogonidagua bulenego hado wanahalimu.
  mya-mya: ငါဆုံးမခြင်းကို မပယ်ကြနှင့်။ နားထောင်၍ ပညာရှိကြလော့။
  bod-N: བསླབ་བྱར་མཉན་ཏེ་ཤེས་རབ་ལྡན་པར༌གྱིས། །དེ་ནི་ནམ་ཡང་སྤང་བར་མི་བྱ༌འོ།།
  wsk-wsk: Aninga karo tua ko den ikial ale ikia sinar ago bagaralko; me nibiring
    tualko.
  sna-sna: Teererai kurayira kwangu mugova vakachenjera; musakushayira hanya.
  spa-BLM: Escucha la instrucción y sé sabio. No lo rechaces.
  cac-cac: Chaec eyab' e c'ayb'ub'al, man̈ e patiquejel jelanil.
  swh-ULB: Sikilizeni fundisho langu na mpate hekima; wala msilipuuze.
  bel-bel: Паслухайце настаўленьня, і мудрымі станьце, і не адступайцеся ад яго.
  deu-ELBBK: Hört Unterweisung und werdet weise, und verwerft sie nicht!
  mbb-OT: Pemineǥa niw is menge penurù ku wey kew mehimu he uluwanen; ne kenè niw
    heini iselikwey.
  mal-2015: പ്രബോധനം കേട്ടു ബുദ്ധിമാന്മാരായിരിപ്പിൻ; അതിനെ ത്യജിച്ചുകളയരുതു.
  rmc-rmc: Šunen mištes, so tumen sikavav, a aven goďaver! Ma odčhiven tumendar miro
    sikaviben!
  pes-OPV: تادیب را بشنوید و حکیم باشید، و آن را ردمنمایید.
  ron-1924: Аскултаць ынвэцэтура, ка сэ вэ фачець ынцелепць, ши ну лепэдаць сфатул
    меу!
  ben-OBCV: আমার নির্দেশ শোনো ও জ্ঞানবান হও; তা উপেক্ষা কোরো না।
  som-som: Edbinta dhegaysta, oo caqli yeesha, Oo ha diidina.
  lat-VUC: Audite disciplinam, et estote sapientes, et nolite abjicere eam.
  eng-ASVBT: Hear instruction, and be wise, And refuse it not.
  mna-mna: Sua ta aŋkam piom na, keleŋtut pepe. Keleŋ la mi koto. Naso kakam leyom
    ŋgar ambaiŋana.
  ita-1885: Ascoltate l'ammaestramento, e diventate savi, E non lo schifate.
  eng-ULB: Listen to my instruction and be wise; do not neglect it.
  spa-VBL: Escuchen mis instrucciones y sean sabios. No rechacen mi instrucción
  fra-_FOB: Écoutez l'instruction, pour devenir sages, et ne la rejetez point.
  mal-mal: പ്രബോധനം കേട്ട് ബുദ്ധിമാന്മാരായിരിക്കുവിൻ; അതിനെ ത്യജിച്ചുകളയരുത്.
  urd-GVR: Merī tarbiyat mān kar dānishmand ban jāo, use nazarandāz mat karnā.
  suz-BL: आं अर्ती नेंशा जोक्‍ब तुइक्‍ब मुर दुमीन। मेको कली मप्रोनीन।
  eng-NOY: Hear instruction, and be wise! Yea, reject it not!
  ita-1927: Ascoltate l’istruzione, siate savi, e non la rigettate!
  ckb-ckb: گوێ لە تەمبێکردن بگرن و دانا بن، پشت گوێی مەخەن.
  eng-BBE: Take my teaching and be wise; do not let it go.
  kan-OKCV: ನನ್ನ ಬೋಧನೆಯನ್ನು ಕೇಳಿ ಬುದ್ಧಿವಂತರಾಗಿರಿ; ಅದನ್ನು ನೀವು ತಿರಸ್ಕರಿಸಬೇಡಿರಿ.
  tam-2017: நீங்கள் புத்தியைக் கேட்டு, ஞானமடையுங்கள்; அதைவிட்டு விலகாமல் இருங்கள்.
  spa-RV-1909: Atended el consejo, y sed sabios, y no lo menospreciéis.
  ron-BTF: Ascultați instruirea și fiți înțelepți și nu o refuzați.
  eng-WEBP: Hear instruction, and be wise. Don’t refuse it.
  eng-FBV: Listen to my instruction and be wise—do not reject it.
  nld-1939: Hoort naar de lessen, weest wijs, en verwerpt ze niet. En de wacht houden
    aan de posten van mijn poorten.
  nch-BL: Xijtacaquilica cuali quema se cati talnamiqui amechmaca consejos ten quenicatza
    anmotalnamictise. Amo xijhuejcamajcahuaca.
  vie-1934: Khá nghe lời khuyên dạy, và ở khôn ngoan, Chớ nên từ chối nó.
  hin-CV: इनका परित्याग कभी न करना; धन्य होते हैं वे, जो मेरी नीतियों पर चलते हैं.
  eng-OURB: Sh'ma ·Hear obey· instruction, and be wise. Don’t refuse it.
  spa-BES: Tomen ustedes mi enseñanza y háganse sabio; no la dejen ir.
  tdx-tdx: Mitsanoña fañòhañe naho mahihira, vaho ko mifoneñe.
  tha-KJV: จงฟังคำสั่งสอน และจงฉลาด และอย่าเพิกเฉยเสีย
  por-BR-2018: Ouvi a correção, e sede sábios; e não a rejeiteis.
  deu-ELO: Höret Unterweisung und werdet weise, und verwerfet sie nicht!
  eng-WYC-2018: Hear ye teaching, and be ye wise men; and do not ye cast it away.
    (Listen ye to my teaching, and be ye wise; and do not ye throw it away.)
  epo-epo: Aŭskultu instruon kaj saĝiĝu, Kaj ne forĵetu ĝin.
  uig-PIN: Alƣan nǝsiⱨǝtkǝ ǝmǝl ⱪilip, Dana bolƣin, uni rǝt ⱪilma.
  beo-beo: Nabima! Dilia na olelei defele hamoma. Amola dilia na olelei liligi amoma
    mae higama, amasea di da hahawane esalumu.
  tpi-OTNT: Yupela i mas larim mi i skulim yupela, na bai yupela i kisim gutpela tingting
    na save. Yupela i no ken givim baksait long dispela wok.
  hau-SA: Ku saurari umarnina ku kuma zama masu hikima; kada ku ƙyale ta.
  uig-LAT: Alghan nesihetke emel qilip, Dana bolghin, uni ret qilma.
  nde-nde: Lalelani imfundiso yami ukuze lihlakaniphe; lingaqali ukuyidela.
  ton-ton: Mou fanongo ki he akonaki, pea mou poto, pea ʻoua naʻa mou taʻetokanga
    ki ai.
  ces-1613: Poslouchejte cvičení, a nabuďte rozumu, a nerozpakujte se.
  eng-WMB: Hear instruction, and be wise. Don’t refuse it.
  tam-TCV: எனது அறிவுறுத்தலைக் கேட்டு ஞானமுள்ளவர்களாயிருங்கள்; அதை அலட்சியம் செய்யவேண்டாம்.
  ceb-ULB: Paminawa ang akong mga pagpanudlo ug pagmanggialamon; ayaw kini isalikway.
  pol-UBG: Słuchajcie pouczeń, nabądźcie mądrości i nie odrzucajcie jej.
  agr-agr: Wi jintinjim nunú dakittsuk shiig unuimagtajum, nuniakjum shiig anentaimkau
    atajum.
  kyc-kyc: Nakama mana letono doko selapa. Mona palenge singinya renge doko nyuo kame
    kame see nalapape.
  urd-GVU: میری تربیت مان کر دانش مند بن جاؤ، اُسے نظرانداز مت کرنا۔
  deu-1912: Höret die Zucht und werdet weise und lasset sie nicht fahren.
  kan-2017: ನನ್ನ ಉಪದೇಶವನ್ನು ಕೇಳಿರಿ, ಅದನ್ನು ಬಿಡದೆ ಜ್ಞಾನವಂತರಾಗಿರಿ.
  yap-yap: Mu telmed ko tin ku gu fil ngomed. Ngam gonopgad nge dab mu pi’ed keru’med
    ngay.
  hlt-MCSB: Thuituennah he hnatun lamtah cueih lamtah hlahpham boeh.
  mdy-ETH: ታ ዞራ ዞሮ ማሊ ጶቂሡዋቴ፤ ጪንጫ ማዑዋቴ፥ ቄል ጌይፖቴ።
  kew-kew: Nimiri neme epe kone gianoloa waru makuae yaeme rubini onaa piralimina.
    Nimimi go agaa madaa masaa narilatepape.
  twi-ASANTE: Montie mʼakwankyerɛ na monhunu nyansa; mommu mo ani nngu so.
  eng-WEBU: Hear instruction, and be wise. Don’t refuse it.
  wal-wal: Ta timirttiyaa siyite; siyidi aadhdhida eranchcha gidite; siyidobaa shenehoo
    gooppite.
  acu-NT: Wi unuiniarjarme nuka antukrum nintip wajasrum, nakitsuk umirtuktaram.
  spa-PDDPT: Atiendan la instrucción, sean sabios Y no la menosprecien.
  gun-gun: Pendu ke xee rombo'ea pene'arandu aguã, penduxe e'ỹ eme.
  agu-BL: Nque'n bin wok il tan xtxumle'n yi inchusu'n, nin quil tziẍkanslen itib
    te yi e'chk balaj ajtza'kl.
  ilo-ULB: Denggenyo ti sursurok ken agmasiribkayo; saanyo a iyaleng-aleng daytoy.
  kpg-kpg: Hagalongo gi nia mee ala gu aago adu gi goodou. Goodou gi kabe ina nia
    maa, hudee kili ina gi daha.
  uig-ARA: ئالغان نەسىھەتكە ئەمەل قىلىپ، دانا بولغىن، ئۇنى رەت قىلما.
  bps-bps: Ku fanlingeyu i tdògu gamu, nun kfulungyu, na tooyu fkah di nawayu i gmangu
    ani.
  sus-sus: Wo wo tuli mati n ma xaranyi ra, wo xa findi lɔnnilae ra. Wo naxa a rabolo
    de.
  pon-2006: Rong kanahieng omw sounpadahk. Ke en loalokongla; dehr mwamwahlikihla.
  ksd-ksd: Avat a valongore ra varvateten, ma avat a minana, Ma koko avat a ole.
  tur-YTC: Uyarımı duyun ve bilge olun. Reddetmeyin.
  bel-N: Слухайце настаўленьне, і будзеце мудрымі, і не адкідайце яго.
  ind-AYT: Dengarkanlah didikan, dan jadilah bijak; jangan mengabaikannya.
  nya-nya: Mverani malangizo anga kuti mukhale ndi nzeru; musanyozere mawu anga.
  hrv-hrv: Poslušajte pouku - da stečete mudrost i nemojte je odbaciti.
  mps-mps: Te dage eno ola momainu elama, tama dagego wiegi yai homu ebo me kolesaga
    saibao. Dagego te sęba tudi me ola magio.
  tpi-tpi: Yupela i mas larim mi i skulim yupela, na bai yupela i kisim gutpela tingting
    na save. Yupela i no ken givim baksait long dispela wok.
  dan-1931: Hør på Tugt og bliv vise, lad ikke hånt derom!
  vie-OVCB: Chịu dạy dỗ, sống khôn ngoan. Đừng từ chối lời giáo huấn.
  guj-2017: મારી શિખામણ સાંભળીને જ્ઞાની થા; અને તેની અવગણના કરીશ નહિ.
  pon-2006A: Rong kanahieng omw sounpadahk. Ke en loalokongla; dehr mwamwahlikihla.
  por-BRBSL: Ouça as instruções, e seja sábio. Não o recuse.
  swe-swe: Ta till er min tillrättavisning (förmaning) och bli visa, ignorera (förkasta,
    vägra) den inte.
  cth-cth: Cangkhainae heh thai awh nateh, lungang awh haw, banglah noutna laipalah
    awm hanh awh.
  twi-twi: Muntie mʼakwankyerɛ na munhu nyansa; mummmu mo ani ngu so.
  hlt-hlt: Thuituennah he hnatun lamtah cueih lamtah hlahpham boeh.
  tbz-SIM: Di bɑ́ɑ́ yetɛ n tié, cɔutɛ́nɛ̀ i kɛ́ciitɛ́.
  msy-2020: Kɨ ian sure damutɨ, ia nɨghnɨzir aghuim ko fofozim iniam. Egh ia akɨrim
    ragh nɨghnɨzir kam gasan markɨ.
  dop-dop: Ɩ nɩɩ sɛɣɛsʋɣʋ ɩ́ tɑɑ lɔ-kʋ. Ɩlɛnɑ ɩ́ pəsɩ ləmɑɣɑsɛɛ nyə́mɑ.
  azb-azb: Verdiyim tərbiyəyə qulaq asın, Hikmət alın, onu bir tərəfə atmayın.
  eng-DBY: hear instruction and be wise, and refuse it not.
  hin-2017: शिक्षा को सुनो, और बुद्धिमान हो जाओ, उसको अनसुना न करो।
  wol-KYG: Dégluleen ku leen di yar, daldi muus. Buleen ko sàggane!
  bjr-bjr: Innee qini naakapara ufa iriaqa, sia minnisaaqa. Iriseeqa irirana faqaasa
    mariaqa.
  eng-YLT: Hear instruction, and be wise, and slight not.
  kne-kne: Esten yo ay dengngen din itdok ta lomaing kayo. Adi kayo baybay-an.
  eng-WYC-2017: Hear ye teaching, and be ye wise men; and do not ye cast it away.
  eng-WMBB: Hear instruction, and be wise. Don’t refuse it.
  urd-GVH: मेरी तरबियत मानकर दानिशमंद बन जाओ, उसे नज़रंदाज़ मत करना।
  rug-rug: Va avoso mae koasa qua vina tumatumae pude mu gilae; mi lopu kilu ia.
  gaz-gaz: Gorsa koo dhaggeeffadhaatii ogeeyyii taʼaa; isa hin tuffatinaa.
  fra-LSG: Écoutez l’instruction, pour devenir sages, Ne la rejetez pas.
  yal-yal: N nɛma ɛ xuru falane tiyɛ, ɛ tuli mati, ɛ yi fe kolonna sɔtɔ, ɛ nama ɛ
    mɛ a ra.
  haw-1868: E hoolohe mai i ke ao ana a e hoomanao iho, Mai pale ae oukou.
  arb-NAV: اسْتَمِعُوا إِلَى إِرْشَادِي، وَكُونُوا حُكَمَاءَ وَلا تَتَجَاهَلُوهُ.
  ewe-ewe: Ɖo to nye sededewo eye nàdze nunya, mègado tokue o.
  eng-LEE: Hear correction, and be wise, and reject it not.
  asm-FB: মোৰ নিৰ্দেশ শুনা আৰু জ্ঞানী হোৱা; ইয়াক অৱজ্ঞা নকৰিবা।
  sus-A: وٌ وٌ تُلِ مَتِ ﭑ مَ شَرَنيِ رَ، وٌ شَ قِندِ لْننِلَيٍ رَ. وٌ نَشَ عَ رَبٌلٌ
    دٍ.
  fra-SBL: Écoute l'instruction, et sois sage. Ne le refusez pas.
  hbo-hbo: שִׁמְע֖וּ מוּסָ֥ר וַחֲכָ֗מוּ וְאַל־תִּפְרָֽעוּ׃
  kik-kik: Ta thikĩrĩriai mataaro makwa nĩguo mũhĩge; mũtikamarege.
  fra-NCL: Ecoutez l’instruction pour devenir sages ; ne la rejetez pas.
  cek-AK: Kang thuitaekhaih lok to tahngai oh, pahnawt o hmah loe, palungha oh.
  cuk-cuk: An-binsaed-uked be-nue-itomala, binsaed-nikaa be damala, mer baisur-dakmala.
  uig-CYR: Алған несиһәткә әмәл қилип, Дана болғин, уни рәт қилма.
  tel-2017: నా ఉపదేశాలను నిర్యక్షం చేయకుండా వాటిని పాటించి వివేకంతో నడుచుకోండి.
  hat-BSA: Koute lenstriksyon pou ou vin saj e pa neglije l.
  kos-kos: Lohng ma lutiyuk kowos kac, Aklalmwetmetye kowos, ac tia pilesru.
  hbo-WLC: שִׁמְע֖וּ מוּסָ֥ר וַחֲכָ֗מוּ וְאַל־תִּפְרָֽעוּ׃
  ibo-ibo: Gee ntị na ndụmọdụ m ka ị bụrụ onye maara ihe, agbakụtakwala ndụmọdụ m
    azụ.
  ory-ory: ଉପଦେଶ ଶୁଣି ଜ୍ଞାନବାନ ହୁଅ; ପୁଣି, ତାହା ଅଗ୍ରାହ୍ୟ କର ନାହିଁ।
  chk-chk: Oupwe aüselinga ai kewe kapasen öüröür pwe oupwe tipachem, nge ousap aücheangaueer.
  rop-rop: Yumob garra teiknodis wanim yumob bin len. Yumob garra len hau blanga jidan
    gudwei, en nomo gibit bekboun langa detlot wed.
  ukr-1871: Слухайте науки, й будьте мудрі, та й не одступайте від неї.
  deu-1951: Gehorchet der Zucht und werdet weise und seid nicht zügellos!
  eng-JPS: Hear instruction, and be wise, and refuse it not.
  srp-1865: Slušajte nastavu, i budite mudri, i nemojte je odbaciti.
  lug-lug: Muwulirizenga okuyigirizibwa, mubenga n’amagezi, so temugalekanga.
  heb-heb: שמעו מוסר וחכמו ואל תפרעו׃
  ben-IRV: তোমরা শাসনের কথা শোনো, জ্ঞানবান হও; তা অগ্রাহ্য কোরো না।
  pan-pan: ਸਿੱਖਿਆ ਨੂੰ ਸੁਣੋ ਤੇ ਬੁੱਧਵਾਨ ਬਣੋ, ਅਤੇ ਉਸ ਨੂੰ ਅਣਸੁਣੀ ਨਾ ਕਰੋ।
  mya-JVB: ငါဆုံးမ ခြင်းကို မ ပယ် ကြနှင့်။ နားထောင် ၍ ပညာ ရှိကြလော့။
  tte-O: Yagu yakayakatai kwaobigai. Me ami sonoga kwanuwatu-kalatan.
  tbg-tbg: Ne ti uva maara koqera kia qoririma karaiti, vi uvara iriqi vivaro ni avu
    aatovano koqe iro vaira variate.
  hmo-hmo: Lauegu hadibaia hereva do umui kamonai henia, vadaeni aonega do umui davaria.
    Lauegu hadibaia hereva do umui negea lasi.
  urd-urd: तरबियत की बात सुनो, और 'अक़्लमंद बनो, और इसको रद्द न करो।
  rus-SYN: Послушайте наставления и будьте мудры, и не отступайте от него.
  bqc-SIM: À lɛdama ma, í ↄ̃nↄkũ, ásu niazĩkpaio.
  tcz-CHONGTHU: Kathuhil ho ngaijun lang ching theijun, kahilchah-nau hi tuh chah
    jing un.
  mar-mar: माझी शिकवण ऐका आणि शहाणे व्हा; दुर्लक्ष करू नका.
  hlt-THB: Ka cawngpyinaak ve haana unawh cyi unawh koeh maa uh.
  qub-qub: Yachachishäcunata sumaj wiyacuy. Yachaynëta tantiyachishäta ama manacajman
    churaychu.
  bqp-bqp: À ma lɛ́damma ma à ↄ̃ndↄ̃ kũ, àsun pã kpáiro.
  hat-hat: Louvri zòrèy nou pou nou tande sa m'ap moutre nou. N'a vin gen bon konprann.
    Pa meprize bagay konsa.
  eng-BSB: Listen to instruction and be wise; do not ignore it.
  tod-tod: À woilo nà-kala gooiti ma, wa ɠɛ ga ɠima nuiti. À mina da ɠoba pɛ!
  eng-WEBPB: Hear instruction, and be wise. Don’t refuse it.
  kbq-kbq: Kavumro'ma antesua kea nentahinka, ama antahi'zana e'nerinka kavesra huontenka
    amage anto.
  nhe-BL: Xijtlacaquilica cuali quema se tlen tlalnamiqui inmechmacas consejos ica
    quejatza inmotlalnamictise. Amo xijhuejcamajcahuaca.
  bus-bus: À ma lɛ́damma ma à ↄ̃ndↄ̃ kũ, àton pã kpáziro.
  gub-BL: Apumu'e amo ze'eg rehe. Pezemu'e a'e ze'eg rehe nehe. Peiko ma'e kwaw katu
    har romo nehe. Peityk zo ko purumu'e haw nehe.
  eng-DRA: Hear instruction and be wise, and refuse it not.
