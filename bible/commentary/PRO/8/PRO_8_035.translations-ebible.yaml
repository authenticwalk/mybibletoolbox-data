verse: PRO.008.035
translations:
  mal-C: എന്നെ കണ്ടെത്തുന്നവർ ജീവൻ കണ്ടെത്തുകയും യഹോവയിൽനിന്ന് പ്രസാദം നേടുകയും ചെയ്യുന്നു.
  deu-TKW: Denn wer mich findet, der findet Leben und erlangt Wohlgefallen von Jahwe.
  lin-lin: Pamba te moto oyo amoni ngai amoni bomoi mpe azwi ngolu na miso ya Yawe.
  eng-LSV: For whoever is finding me, has found life, || And brings out goodwill from
    YHWH.
  eng-GNV: 'But he that sinneth against me, hurteth his owne soule: and all that hate
    me, loue death.'
  eng-WEBSTER: For whoever findeth me findeth life, and shall obtain favor from the
    LORD.
  nhw-BL: Pampa aqui quipantía tlalnamiquilistli, quipiyas se nemilistli catli nelía
    cuali, huan TOTECO quitlachilis ica miyac paquili.
  swh-ONEN: Kwa maana yeyote anipataye mimi amepata uzima na kujipatia kibali kutoka
    kwa Bwana.
  bba-bba: Domi wi u mɑn wɑ, u wɑ̃ɑru wɑwɑ, u koo mɑɑ Yinni Gusunɔn nɔnu ɡeu wɑ.
  eng-KJVCPB: For whoso findeth me findeth life, And shall obtain favour of the Lord.
  luo-luo: Nimar ngʼat monwangʼa oyudo ngima kendo oyudo ngʼwono kuom Jehova Nyasaye.
  meu-meu: Badina be lau e davarigumu tauna ese mauri e davariamu, bona lalo-namo
    na Iehova ena amo e abiamu;
  npi-ULB: किनकि मलाई भेट्ने जोसुकैले पनि जीवन पाउँछ, र उसले परमप्रभुको निगाह पाउने
    छ ।
  yor-yor: Nítorí ẹnikẹ́ni tí ó bá rí mi rí ìyè ó sì rí ojúrere gbà lọ́dọ̀ Olúwa.
  ind-ind: Sebab orang yang menerima aku akan hidup sejahtera dan TUHAN akan berkenan
    kepadanya,
  pes-OPCB: زیرا هر که مرا بیابد حیات را یافته و خداوند را خشنود ساخته است؛
  tgl-ULB: Dahil ang sinumang nakakatagpo sa akin ay nakakatagpo ng buhay, at matatagpuan
    niya ang kagandahang loob ni Yahweh.
  hui-hui: Wali agali i̱ yamu yu karu ti holeneore yu holebira. Ani bialu Anduane
    Homogo ibugua tihondo turuore ho holebira.
  mya-mya: ငါ့ကိုရှာ၍တွေ့သောသူသည်အသက်ကိုတွေ့၏။ ထာဝရဘုရား၏ကျေးဇူးတော်ကိုလည်းခံရ၏။
  bod-N: གང་ལ་ཞེ་ན་ང་རང་རྙེད་པ༌ཡིས། །ཚེ་སྲོག་རྙེད་ཅིང་ཡ་ཝཱེའི་ཐུགས་རྗེ༌ཐོབ།།
  wsk-wsk: Mu awuk, awiriya aninga kupuso ale agarkoso, mu nu bagara ningo arigiso,
    ale Yawe motam te ningo la lagoso.
  sna-sna: Nokuti ani naani anondiwana anowana upenyu uye anogamuchira nyasha kubva
    kuna Jehovha.
  spa-BLM: Porque quien me encuentra, encuentra la vida, y obtendrá el favor de Yahvé.
  cac-cac: yujto a mach tz'ilchaj jelanil chi' yuuj, tz'ilchajpax sq'uinal, syic'anpax
    svach'c'olal Jehová.
  swh-ULB: Maana yeyote anionaye mimi, anapata uzima, naye atapata kibali kwa Yehova.
  bel-bel: Бо, хто знайшоў мяне, той знайшоў жыцьцё, і атрымае мілату ад Госпада;
  deu-ELBBK: Denn wer mich findet, hat das Leben gefunden und Wohlgefallen erlangt
    von dem HERRN.
  mbb-OT: Is etew he ebpen-ahà kedì ne ebpeketuredu te untung, ne igkesuat sikandin
    te Nengazen.
  mal-2015: എന്നെ കണ്ടെത്തുന്നവൻ ജീവനെ കണ്ടെത്തുന്നു; അവൻ യഹോവയുടെ കടാക്ഷം പ്രാപിക്കുന്നു.
  rmc-rmc: Bo ko man arakhel, arakhel o dživipen a ela le RAJESKE pre dzeka.
  pes-OPV: زیرا هر‌که مرایابد حیات را تحصیل کند، و رضامندی خداوندرا حاصل نماید.
  ron-1924: Кэч чел че мэ гэсеште, гэсеште вяца ши капэтэ бунэвоинца Домнулуй.
  ben-OBCV: কারণ যারা আমাকে খুঁজে পায় তারা জীবন খুঁজে পায় ও সদাপ্রভুর কাছ থেকে অনুগ্রহ
    লাভ করে।
  som-som: Waayo, ku alla kii i helaa wuxuu helaa nolol, Oo Rabbiguna raalli buu ka
    ahaan doonaa.
  lat-VUC: Qui me invenerit, inveniet vitam, et hauriet salutem a Domino.
  eng-ASVBT: For whoso findeth me findeth life, And shall obtain favor of Jehovah.
  mna-mna: Pa tomtom ta so indeeŋe yo, nako ikam mbotŋana ambaiŋana, mi Yooba leleene
    pini.
  ita-1885: Perciocchè chi mi trova trova la vita, Ed ottiene benevolenza dal Signore.
  eng-LXXUP: For my outgoings are the outgoings of life, And in them is prepared favor
    from the Lord.
  eng-ULB: For whoever finds me, finds life, and he will find the favor of Yahweh.
  spa-VBL: Porque los que me encuentran, encuentran la vida, y son aceptados por el
    Señor.
  fra-_FOB: Car celui qui me trouve, trouve la vie, et obtient la faveur de l'Éternel;
  mal-mal: എന്നെ കണ്ടെത്തുന്നവൻ ജീവനെ കണ്ടെത്തുന്നു; അവൻ യഹോവയുടെ കടാക്ഷം പ്രാപിക്കുന്നു.
  urd-GVR: Kyoṅki jo mujhe pāe wuh zindagī aur Rab kī manzūrī pātā hai.
  suz-BL: सुम आं कली थिप्‍बा, मेको ब्रोंइचा ताइब। मिनु परमप्रभु यावेमी मेको कली दाक्‍ब।
  eng-NOY: For he that findeth me findeth life, And obtaineth favor from the LORD;
  ita-1927: Poiché chi mi trova trova la vita, e ottiene favore dall’Eterno.
  ckb-ckb: چونکە ئەوەی من بدۆزێتەوە، ژیان دەدۆزێتەوە، ڕەزامەندی یەزدانیش بەدەستدەهێنێت.
  eng-BBE: For whoever gets me gets life, and grace from the Lord will come to him.
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನನ್ನು ಕಂಡುಕೊಳ್ಳುವವನು ಜೀವವನ್ನು ಕಂಡುಕೊಂಡು ಯೆಹೋವ ದೇವರ ಕೃಪೆಯನ್ನು
    ಹೊಂದುವನು.
  tam-2017: என்னைக் கண்டடைகிறவன் வாழ்வைக் கண்டடைகிறான்; யெகோவாவிடத்தில் தயவையும் பெறுவான்.
  spa-RV-1909: Porque el que me hallare, hallará la vida, y alcanzará el favor de
    Jehová.
  ron-BTF: Fiindcă oricine mă găsește, găsește viață și va obține favoarea DOMNULUI.
  eng-WEBP: For whoever finds me finds life, and will obtain favor from the LORD.
  eng-FBV: For those who find me, find life, and are accepted by the Lord.
  nld-1939: Wie mij vindt, heeft het leven gevonden, En welbehagen verkregen van Jahweh;
  nch-BL: Pampa cati quipantía talnamiquilisti, quipiyas se nemilisti cati nelía cuali,
    huan TOTECO quitachilis ica miyac paquilisti.
  vie-1934: Vì hễ ai tìm được ta, thì gặp sự sống, Và sẽ được ơn của Đức Giê-hô-va;
  hin-CV: जिसने मुझे प्राप्‍त कर लिया, उसने जीवन प्राप्‍त कर लिया, उसने याहवेह की
    कृपादृष्टि प्राप्‍त कर ली.
  eng-OURB: For whoever finds me, finds life, and will obtain favor from Adonai.
  spa-BES: Porque él que me recibe, obtiene vida, y la gracia del Señor vendrá a él.
  tdx-tdx: Ze tendrek’ ahiko tendre-kaveloñe, vaho tolora’ Iehovà fañisohañe;
  tha-KJV: เพราะผู้ใดที่พบเราก็พบชีวิต และได้รับความพอพระทัยจากพระเยโฮวาห์
  por-BR-2018: Porque aquele que me encontrar, encontrará a vida; e obterá o favor
    do SENHOR.
  deu-ELO: Denn wer mich findet, hat das Leben gefunden und Wohlgefallen erlangt von
    Jehova.
  eng-WYC-2018: He that findeth me, shall find life; and he shall draw health of the
    Lord. (He who findeth me, shall find life; and he shall obtain favour from the
    Lord.)
  epo-epo: Ĉar kiu min trovis, tiu trovis vivon, Kaj akiros favoron de la Eternulo.
  uig-PIN: Kimki meni tapsa ⱨayatni tapidu, Pǝrwǝrdigarning xǝpⱪitigǝ nesip bolidu.
  beo-beo: Nowa dunu da na hogole ba:sea, da esalusu ba:mu amola Hina Gode da amo
    dunu hahawane dogolegele ba:mu.
  tpi-OTNT: Ol man i kisim mi, ol i save kisim laip, na Bikpela i save belgut long
    ol.
  hau-SA: Gama duk wanda ya same ni ya sami rai zai kuma sami tagomashi daga Ubangiji.
  uig-LAT: Kimki méni tapsa hayatni tapidu, Perwerdigarning shepqitige nésip bolidu.
  nde-nde: Ngoba lowo ongifumanayo uzuza ukuphila emukeliswe ukuthandwa nguThixo.
  ton-ton: He ko ia ʻoku ne maʻu au ʻoku ne maʻu ʻae moʻui, pea ʻe ʻiate ia ʻae ongoongolelei
    meia Sihova.”
  ces-1613: Nebo kdož mne nalézá, nalézá život, a dosahuje lásky od Hospodina.
  eng-WMB: For whoever finds me finds life, and will obtain favor from the LORD.
  tam-TCV: என்னைத் தேடிக் கண்டடைகிறவர்கள் வாழ்வைக் கண்டடைவார்கள்; யெகோவாவிடமிருந்து
    தயவையும் பெறுவார்கள்.
  ceb-ULB: Kay si bisan kinsa nga nakakaplag kanako, makakaplag sa kinabuhi, ug iyang
    nakaplagan ang pabor ni Yahweh.
  pol-UBG: Bo kto mnie znajduje, znajduje życie i otrzyma łaskę od PANA.
  agr-agr: Mina igkuntuk pujutan juwawai, nunik Tuke Pujuu wait anentam awai.
  kyc-kyc: Akali mendeme namba kotara dokome lete karenge renge doko kando nyera.
    Nyeramo dokopa Kamongome baa kando rae maira.
  urd-GVU: کیونکہ جو مجھے پائے وہ زندگی اور رب کی منظوری پاتا ہے۔
  deu-1912: Wer mich findet, der findet das Leben und wird Wohlgefallen vom HERRN
    erlangen.
  kan-2017: ಯಾವನು ನನ್ನನ್ನು ಹೊಂದುತ್ತಾನೋ ಅವನು ಜೀವವನ್ನು ಹೊಂದುತ್ತಾನೆ; ಅವನು ಯೆಹೋವನ ದಯೆಗೆ
    ಗುರಿಯಾಗುವನು.
  yap-yap: En nra piri’egeg e ke pir’eg e yafos, ma ra i par ni bfel’ u wan’ SOMOL.
  hlt-MCSB: Kai aka hmu long tah hingnah te a hmuh rhoe a hmuh tih, BOEIPA taengkah
    kolonah a dang.
  mdy-ETH: ታና ዴንቃሢ፥ ሼምፖ ዴንቃኔ፤ ናንጊና ናንጋ ጎዳይዳፓኣ ቦንቺንቲ ዴንቃንዳኔ።
  kew-kew: Onaame ni mealimi-daare nimu kagaa pirape kone wasupa mealimi. Goa pua
    Adaa Aa-me nimu repara epe lo-robaa katea.
  twi-ASANTE: Na obiara a ɔhunu me no nya nkwa na ɔnya anisɔ firi Awurade nkyɛn.
  eng-WEBU: For whoever finds me finds life, and will obtain favor from the LORD.
  wal-wal: Tana demmiyaagee de7uwaa demmees; GODAAPPE i sabaa demmees.
  acu-NT: Tura, aints paan nintimratniurin eakka, tuke iwiaaku pujustinasha eawai.
    Tura asamtai Apu Yus niin pengker awajsatnuitai.
  spa-PDDPT: Porque el que me halla, Halla la vida y alcanza el favor de Yavé.
  gun-gun: Mba'eta xejou va'e ojou avi 'rã tekove, ha'e oupity 'rã Senhor oguerovy'a
    aguã.
  agu-BL: Na cyakil yi e' yi na chinjal cya'n, na jal yi quitz'ajbil cya'n. Nin sjalok
    banl Kataj squibaj.
  ilo-ULB: Ta ti siasinoman a mangbirok kaniak, masarakanna ti biag, ken masarakanna
    ti pabor ni Yahweh.
  kpg-kpg: Idimaa, tangada dela ma ga gidee ia au, ia gu gidee di mouli, ge Dimaadua
    ga manawa tene gi mee.
  uig-ARA: كىمكى مېنى تاپسا ھاياتنى تاپىدۇ، پەرۋەردىگارنىڭ شەپقىتىگە نېسىپ بولىدۇ.
  bps-bps: Du i to mite deg too mlawil, na kanlehew kenen Dwata.
  sus-sus: N kolonma bara kisi, Alatala bara hinnɛ na kanyi ra.
  pon-2006: Mehmen me diariehda, e diarada mour, oh KAUN-O pahn kupwurperenki.
  ksd-ksd: Tago nina i tikan tadav iau i tikan tadav ra nilaun, Ma na vatur vake ra
    varmari tai ra Luluai.
  tur-YTC: Çünkü beni bulan yaşam bulur, Yahve'nin iyiliğini kazanır.
  bel-N: Бо хто знойдзе мяне, знойдзе жыцьцё і атрымае ласку ад ГОСПАДА,
  grc-BRENT: Αἱ γὰρ ἔξοδοί μου, ἔξοδοι ζωῆς, καὶ ἑτοιμάζεται θέλησις παρὰ Κυρίου.
  ind-AYT: Sebab, siapa yang menemukanku menemukan hidup, dan memperoleh perkenanan
    dari TUHAN.
  nya-nya: Paja aliyense amene apeza ine wapeza moyo ndipo Yehova amamukomera mtima.
  hrv-hrv: Jer tko nalazi mene, nalazi život i stječe milost od Jahve.
  mps-mps: Te ena sabo bidi dabe, te augwa bidibo ula sali, tama Genuai Bidigo augwaliba
    wiegi yai haliga ebo dao.
  tpi-tpi: Ol man i kisim mi, ol i save kisim laip, na Bikpela i save belgut long
    ol.
  dan-1931: Thi den, der finder mig; finder Liv og opnår Yndest hos HERREN;
  vie-OVCB: Vì ai tìm ta thì được sự sống, và hưởng ân huệ Chúa Hằng Hữu.
  guj-2017: કારણ કે જેઓને હું મળું છું તેઓને જીવન મળે છે, તેઓ યહોવાહની કૃપા પામશે.
  pon-2006A: Mehmen me diariehda, e diarada mour, oh KAUN-O pahn kupwurperenki.
  por-BRBSL: Para quem me encontrar, encontra vida, e obterá o favor de Yahweh.
  swe-swe: För den som ständigt finner mig [visheten personifierad], hittar livet
    och får (producerar, drar till sig) Herrens (Jahves) favör (glädje, fröjd, gillande,
    acceptans).
  cth-cth: Bangkongtetpawiteh, kai na kahmawt e pueng teh hringnae ka hmawt e lah
    ao. BAWIPA ni ngaikhainae hai ouk a hmu awh.
  twi-twi: Na obiara a ohu me no nya nkwa, na onya anisɔ fi Awurade nkyɛn.
  hlt-hlt: Kai aka hmu long tah hingnah te a hmuh rhoe a hmuh tih, BOEIPA taengkah
    kolonah a dang.
  tbz-SIM: Wèè m̀ pɛ̀tɛ́ ò pɛ̀tɛ́ mufòmmu mmu, kɛ pɛ̀tɛ́ Kuyie nkó mɛsɑ̀ɑ̀.
  msy-2020: Na inizir gumazamiziba, me ikɨrɨmɨrir aghuim isi. Ezɨ Ikiavɨra Itir God
    bar me gakonge.
  dop-dop: Mpi tɔ, ye wei ɩ́ hikɑ-m ɩ hikɑ weesuɣu kɛ́. Tɑcɑɑ kɑ́ hʋlɩ pʋntʋ kɛ suulu.
  azb-azb: Çünki məni tapan həyat tapar, Rəbbi razı salar.
  eng-DBY: For whoso findeth me findeth life, and obtaineth favour of Jehovah;
  hin-2017: क्योंकि जो मुझे पाता है, वह जीवन को पाता है, और यहोवा उससे प्रसन्न होता
    है।
  wol-KYG: Ku ma daj, gudd fan, Aji Sax ji bége la.
  bjr-bjr: Faiqí moo fannoo qini irirausa paqurinafa kaqi marirana faqa paquriannoo.
  eng-YLT: For whoso is finding me, hath found life, And bringeth out good-will from
    Jehovah.
  kne-kne: Din manteng en sak-en et mawadaan si biyag ya malaydan si Diyos en sisya.
  eng-WYC-2017: He that findeth me, shall find life; and he shall draw health of the
    Lord.
  eng-WMBB: For whoever finds me finds life, and will obtain favour from the LORD.
  urd-GVH: क्योंकि जो मुझे पाए वह ज़िंदगी और रब की मंज़ूरी पाता है।
  rug-rug: Ura asa pu dogoro vagi au si vagia tugo sa sa tinoa, meke kaqu qetu nia
    tugo e Zihova si asa.
  gaz-gaz: Namni na argatu kam iyyuu jireenya argata; Waaqayyo biratti illee fudhatama
    argata.
  fra-LSG: Car celui qui me trouve a trouvé la vie, Et il obtient la faveur de l’Éternel.
  yal-yal: Amasɔtɔ naxan na n sɔtɔ, na bata siimayaan sɔtɔ, a mɔn yi Alatala kɛnɛn.
  haw-1868: No ka mea, o ka mea o'u i loaa ai, ua loaa ia ia ke ola, E loaa hoi ia
    ia ka lokomaikaiia mai e Iehova.
  arb-NAV: لأَنَّ مَنْ يَجِدُنِي يَجِدُ حَيَاةً، وَيَحُوزُ عَلَى مَرْضَاةِ الرَّبِّ.
  ewe-ewe: elabena ame si ke ɖe ŋutinye la, ke ɖe agbe ŋu eye wòxɔa amenuveve tso
    Yehowa gbɔ.
  eng-LEE: For he who findeth me findeth life, and he obtaineth favor from the Lord.
  asm-FB: কাৰণ যি জনে মোক বিচাৰি পায়, তেওঁ জীৱন পায়, আৰু তেওঁ যিহোৱাৰ পৰা অনুগ্ৰহ
    লাভ কৰে।
  sus-A: ﭑ كٌلٌنمَ بَرَ كِسِ، عَلَتَلَ بَرَ هِننّ نَ كَنيِ رَ.
  fra-SBL: Car celui qui me trouve trouve la vie, et obtiendra la faveur de Yahvé.
  hbo-hbo: כִּ֣י מֹ֭צְאִי *מֹצְאֵי (מָצָ֣א) חַיִּ֑ים וַיָּ֥פֶק רָ֝צֹ֗ון מֵיְהוָֽה׃
  kik-kik: Nĩgũkorwo ũrĩa wothe ũgĩte na niĩ nĩ muoyo agĩte naguo, nake akagĩa na
    agetĩkĩrĩka harĩ Jehova.
  fra-NCL: Car celui qui me trouve a trouvé la vie, et il obtient la faveur de Yahweh.
  cek-AK: Kai hnu kami loe hinghaih to hnuk; Angraeng anghoehaih to a hnuk.
  cuk-cuk: Ar dule an-aminonidibe, burba-dula-maid aminonikoed. Bab-Jehová we-dulegi
    nabir binsanonikoed.
  uig-CYR: Кимки мени тапса һаятни тапиду, Пәрвәрдигарниң шәпқитигә несип болиду.
  tel-2017: నన్ను కనుగొన్నవాడు జీవాన్ని సంపాదించుకుంటాడు. యెహోవా అనుగ్రహం అతనికి ప్రాప్తిస్తుంది.
  hat-BSA: Paske sila ki twouve mwen an, jwenn lavi e resevwa lonè devan SENYÈ a.
  kos-kos: Mwet se su koneyuyak el konauk moul, Ac LEUM GOD El ac fah insewowo sel.
  hbo-WLC: כִּ֣י מֹ֭צְאִי מצאי חַיִּ֑ים וַיָּ֥פֶק רָ֝צ֗וֹן מֵיְהוָֽה׃
  ibo-ibo: nʼihi na onye ọbụla chọtara m chọtara ndụ; ọ natakwala ihuọma nʼebe Onyenwe
    anyị nọ.
  ory-ory: ଯେହେତୁ ଯେ ମୋତେ ପାଏ, ସେ ଜୀବନ ପାଏ ଏବଂ ସଦାପ୍ରଭୁଙ୍କର ଅନୁଗ୍ରହପ୍ରାପ୍ତ ହେବ।
  chk-chk: Pun ätewe mi künaei a küna manau, nge ewe Samol mi Lapalap epwe pwapwa
    ren.
  rop-rop: Det men hu faindim mi, garra jidan garram gudwan laif, en YAWEI garra gudbinji
    garram im.
  ukr-1871: Бо хто знайшов мене, знайшов життє, й одержить ласку від Господа;
  deu-1951: denn wer mich findet, der findet das Leben und erlangt Gnade von dem HERRN;
  eng-JPS: For whoso findeth me findeth life, and obtaineth favour of the LORD.
  srp-1865: Jer ko mene nalazi, nalazi život i dobija ljubav od Gospoda.
  lug-lug: Kubanga buli andaba afuna obulamu, era afuna okuganja eri Mukama.
  heb-heb: כי מצאי מצאי חיים ויפק רצון מיהוה׃
  ben-IRV: কারণ যে আমাকে পায়, সে জীবন পায় এবং সদাপ্রভুর অনুগ্রহ লাভ করে।
  pan-pan: ਜਿਹੜਾ ਮੈਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਉਹ ਜੀਵਨ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਅਤੇ ਯਹੋਵਾਹ ਤੋਂ
    ਕਿਰਪਾ ਪਾਵੇਗਾ।
  mya-JVB: ငါ့ ကိုရှာ ၍ တွေ့သောသူသည်အသက် ကိုတွေ့ ၏။ ထာဝရဘုရား ၏ ကျေးဇူး တော်ကိုလည်း
    ခံရ ၏။
  tte-O: Siya analiyao silobaiyau yawasili silobaili kabo Yeoba kani iyaliyaya kolili.
  tbg-tbg: Nai tauka taukae ti ranta keka, vikama qaqi variqi vi aarara ranta kaivaro
    Noravano Kotiva vika quahama nimitaanarove.
  hmo-hmo: Badina be lau ia davaria tauna ese, mauri ia davaria, bona Lohiabada ese
    ia do ia moalelaia.
  urd-urd: क्यूँकि जो मुझ को पाता है, ज़िन्दगी पाता है, और वह ख़ुदावन्द का मक़बूल
    होगा।
  rus-SYN: потому что, кто нашел меня, тот нашел жизнь, и получит благодать от Господа;
  bqc-SIM: Asa gbɛ̃́ pↄ́ ma e wɛ̃ni èɛ, aↄ na ń Diio.
  tcz-CHONGTHU: Ajeh chu keima eimudoh chan chun hinna akimu tan, chule Yahweh Pakaija
    kon in hepina achang'un ahi.
  mar-mar: कारण ज्याला मी सापडते, त्यास जीवन सापडते, आणि त्यास परमेश्वराकडून अनुग्रह
    मिळतो.
  hlt-THB: Anik hu ak thlang boeih ing hqingnaak hu unawh, Khawsa huhhlynaak ce ham
    kawm uh.
  qub-qub: Nogata tarimaj cäga imaycamapis cushishami cawanga. Tayta Diospis allimi
    rican.
  bqp-bqp: Zaakũ gbɛ̃ kũ à ma e wɛ̃̀ndii è, anigↄ̃ nna kũ Dikirio.
  hat-hat: Lè yon moun jwenn mwen, se lavi li jwenn. Li antre nan favè Bondye.
  eng-BSB: For whoever finds me finds life and obtains the favor of the LORD.
  tod-tod: Mazɔlɔɔ zɔi a kà, naa zɛnvui zɔlɔɔga, é Ɠɔoɠɔ GALAGI ná-kpɔbai zɔlɔɔga.
  eng-WEBPB: For whoever finds me finds life, and will obtain favour from the LORD.
  kbq-kbq: Na'ankure nagriku'ma hakremo'a, nomaniza hakeno erifore nehigeno, Ra Anumzamo'a
    avesinente.
  nhe-BL: Pampa aqui quipantía tlalnamiquilistli, quipiyas se yolistli tlen nelía
    cuali, huan TOTECO quitlachilis ica miyac paquili.
  bus-bus: Zaakɛ gbɛ̃ kɛ̀ ma ee wɛ̃̀ndi è, eégↄ̃ nna kↄ̃n Diio.
  gub-BL: Ta'e herexakar wexak putar weko haw a'e nehe xe. Tupàn Tuweharupi Wiko Ma'e
    hurywete putar hehe a'e nehe no.
  eng-DRA: 'He that shall find me, shall find life, and shall have salvation from
    the Lord:'
