verse: PRO.006.023
translations:
  mal-C: കാരണം ഈ കൽപ്പന ഒരു ദീപവും ഈ ഉപദേശം ഒരു പ്രകാശവും ആകുന്നു, ശിക്ഷണത്തിനുള്ള
    ശാസനകൾ ജീവന്റെ മാർഗംതന്നെ,
  deu-TKW: Denn eine Leuchte ist das Gebot und die Weisung ein Licht, und ein Weg
    zum Leben sind die Rügen der Zucht,
  lin-lin: Mibeko ezali mwinda, mateya ezali pole, makebisi mpe pamela ezali nzela
    ya bomoi,
  eng-LSV: For the command [is] a lamp, || And the Law a light, || And a way of life
    [are] reproofs of instruction,
  eng-GNV: 'For the commandement is a lanterne, and instruction a light: and corrections
    for instruction are the way of life,'
  eng-WEBSTER: 'For the commandment is a lamp; and the law is light; and reproofs
    of instruction are the way of life:'
  nhw-BL: Pampa inincamanal motatahua eltos quen se tlahuili catli quitlahuilis moojhui.
    Quema se acajya mitztlacahualtía o mitztlalnamictía, yaya mitznextilía se ojtli
    campa onca se cuali nemilistli.
  swh-ONEN: Kwa maana amri hizi ni taa, mafundisho haya ni mwanga na maonyo ya maadili
    ni njia ya uzima,
  bba-bba: Domi ɡere ye, yɑ sɑ̃ɑwɑ nɡe fitilɑ, mɑ sɔ̃ɔsi te, tɑ sɑ̃ɑ nɡe yɑm bururɑm.
    Ben kirɔ yɑ rɑ mɑɑ nun wɑ̃ɑrun swɑɑ sɔ̃ɔsiwɑ.
  eng-KJVCPB: 'For the commandment is a lamp; and the law is light; And reproofs of
    instruction are the way of life:'
  luo-luo: Nikech chikegi gin taya, to puonjni en ler, kendo kwer mikwerogo ngʼato
    kuom gima otimo marach kelo mana ngima,
  meu-meu: Badina be haheḡani na lamepa, bona hahediba na diari, bona mata-hakani
    na mauri dalana.
  npi-ULB: किनकि आज्ञाहरू बत्ती र शिक्षा ज्योति हुन् । निर्देशनद्वारा आउने सुधार जीवनका
    मार्ग हुन् ।
  yor-yor: Nítorí àwọn àṣẹ yìí jẹ́ fìtílà, ẹ̀kọ́ yìí jẹ́ ìmọ́lẹ̀, àti ìtọ́nisọ́nà
    ti ìbáwí ni ọ̀nà sí ìyè.
  ind-ind: Karena nasihat, bimbingan, dan teguran itu ibarat cahaya terang yang menuntunmu
    ke jalan kehidupan.
  pes-OPCB: زیرا تعالیم و تأدیب‌های ایشان مانند چراغی پر نور راه زندگی تو را روشن
    می‌سازند.
  tgl-ULB: Sapagkat ang mga utos ay isang ilawan, at ang katuruan ay isang liwanag;
    ang mga pagsaway ng disiplina ay ang mga daan ng buhay.
  hui-hui: Í̠ aba ai̱yalanaga bi mana larago hariga mo walia haga wá holene hale ale
    holebira. Bi mana ogonime í̠ mo tiga biragola í̠na mana bayale tigabi ngago bialu
    bayale dege haabo habelonaga bulebira.
  mya-mya: အကြောင်းမူကား၊ ပညတ်တော်သည် မီးခွက် ဖြစ်၏။ တရားတော်သည် အလင်းဖြစ်၏။ အပြစ်ကို
    ပြတတ်သော ဩဝါဒစကားသည် အသက်လမ်းဖြစ်၏။
  bod-N: དེ་ཡི་རྒྱུ་མཚན་གང་ལ་ཡིན་ཞེ༌ན། །བཀའ་ནི་སྒྲོན་མེ་བསླབ་བྱ་འོད་ཡིན༌ཞིང༌། །གཅུན་པའི་ཚིག་ནི་སྲོག་གི་ལམ་ཡིན༌ལ།།
  wsk-wsk: Mu awuk, nononga den mu nika galep iwita, se nunga kausa mu nikinang kisok
    ale ka bagara aolak te ka memek ka kausok ale ningo ko lage te ka bitirukko.
  sna-sna: Nokuti mirayiro iyi ndiyo mwenje kwauri, dzidziso iyi ndiyo chiedza, uye
    kudzora kwokurayira ndiko nzira youpenyu,
  spa-BLM: Porque el mandamiento es una lámpara, y la ley es ligera. Los reproches
    de instrucción son el camino de la vida,
  cac-cac: D'a val yel a a cachnab'il yed' a c'ayb'ub'al tic, icha sacq'uinal yaj
    d'ayach. A a cachnab'il chi' yed' a pensar tzach cuchb'anb'at d'a sb'eal q'uinal.
  swh-ULB: Maana amri ni taa, na mafundisho ni nuru; kinga za kuadilisha za njia ya
    uzima.
  bel-bel: бо запаведзь ёсьць сьветач, а навука - сьвятло, і павучальныя наказы -
    дарога жыцьця,
  wed-wed: Aubaina wei tarawatui lamna rampa. Wei viararamana lamna ravilala, etanaina
    e lalalai. Nuaterena bagibagina lamna lawana aiaina etanaina.
  deu-ELBBK: 'Denn das Gebot ist eine Leuchte, und die Belehrung ein Licht; und die
    Zurechtweisungen der Zucht sind der Weg des Lebens:'
  mbb-OT: Su heini is menge suǥù dan wey menge penurù iring te sulù he ed-anlag diyà
    te kenikew. Ne is menge kedawey zan kenikew, ebpeketandang te vetasan nu, ebpekeuǥup
    wey ebpekepeluǥayad te untung nu.
  mal-2015: കല്പന ഒരു ദീപവും ഉപദേശം ഒരു വെളിച്ചവും പ്രബോധനത്തിന്റെ ശാസനകൾ ജീവന്റെ
    മാർഗ്ഗവും ആകുന്നു.
  rmc-rmc: Kala prikazaňja hine sar e lampa, o sikaviben sar o švetlos, o dovakeribena
    la kazňakre hine o drom le dživipnaskro,
  pes-OPV: زیرا که احکام (ایشان ) چراغ وتعلیم (ایشان ) نور است، و توبیخ تدبیرآمیز
    طریق حیات‌است.
  ron-1924: Кэч сфатул есте о канделэ, ынвэцэтура есте о луминэ, яр ындемнул ши мустраря
    сунт каля веций.
  aui-aui: Kiiravine gwara na kibe, bi wiiyeveveyana na yeghana wiididibara kamone.
    Yadi giu na rubana iniyevevem da metagha keda rotomandiye kunamakae.
  ben-OBCV: কারণ এই আদেশটি এক প্রদীপ, এই শিক্ষাটি এক আলো, এবং সংশোধন ও উপদেশ— এগুলি
    হল জীবনের পথ,
  som-som: Waayo, qaynuunku waa laambad, amarkuna waa iftiin, Oo canaanashada edbintuna
    waa jidkii nolosha,
  lat-VUC: 'Quia mandatum lucerna est, et lex lux, et via vitæ increpatio disciplinæ:'
  eng-ASVBT: 'For the commandment is a lamp; and the law is light; And reproofs of
    instruction are the way of life:'
  mna-mna: Tutu kizin ko iwe kembei ta kai pu be iyaara pu mi iso u pa zaala. Sua
    ta tikam pu na, ko iurur mat pu. Mi sua tutŋana ta tikam pu bekena tipazalu pa
    na, ina ko iwe zaala pu be ndeeŋe mbotŋana ambaiŋana.
  ita-1885: Perciocchè il comandamento è una lampana, E l'insegnamento è una luce,
    E le correzioni di disciplina son la via della vita;
  eng-LXXUP: 'For the commandment of the law is a lamp and a light; A way of life;
    reproof also and correction:'
  eng-ULB: For the commands are a lamp, and the teaching is a light; the corrections
    that come by instruction are the way of life.
  spa-VBL: Porque la instrucción es como una lámpara, y la enseñanza es como la luz.
    La corrección que surge de la disciplina es el camino a la vida.
  fra-_FOB: Car le commandement est une lampe, l'enseignement est une lumière, et
    les corrections propres à instruire sont le chemin de la vie.
  mal-mal: കല്പന ഒരു ദീപവും ഉപദേശം ഒരു വെളിച്ചവും പ്രബോധനത്തിന്റെ ശാസനകൾ ജീവന്റെ മാർഗ്ഗവും
    ആകുന്നു.
  lit-lit: Nes įsakymas yra žibintas, ir įstatymas – šviesa, ir drausmės pabarimai
    – gyvenimo kelias,
  urd-GVR: Kyoṅki bāp kā hukm charāġh aur māṅ kī hidāyat raushnī hai, tarbiyat kī
    ḍānṭ-ḍapaṭ zindagībaḳhsh rāh hai.
  suz-BL: मारदे हना मेको अरेशो बत्ती नु शेंशो छेङछेङ बाक्‍नीस। ठीक पचा कली हुइक्‍तीके
    ब्रोंइचा गेब लां बाक्‍ब।
  eng-NOY: For the commandment is a lamp, and instruction a light; Yea, the rebukes
    of correction lead to life.
  ita-1927: Poiché il precetto è una lampada e l’insegnamento una luce, e le correzioni
    della disciplina son la via della vita,
  ckb-ckb: چونکە ئەم ڕاسپاردانە چران و ئەم فێرکردنەش ڕووناکییە، سەرزەنشتی تەمبێکردنیش
    ڕێگای ژیانە،
  eng-BBE: For the rule is a light, and the teaching a shining light; and the guiding
    words of training are the way of life.
  kan-OKCV: ಆಜ್ಞೆಯೇ ದೀಪವಾಗಿದೆ, ಬೋಧನೆಯೇ ಬೆಳಕಾಗಿದೆ; ಶಿಕ್ಷಣದ ತಿದ್ದುವಿಕೆಗಳು ಜೀವ ಮಾರ್ಗವಾಗಿವೆ.
  tam-2017: கட்டளையே விளக்கு, வேதமே வெளிச்சம், போதகதண்டனையே வாழ்வின் வழி.
  spa-RV-1909: 'Porque el mandamiento es antorcha, y la enseñanza luz; y camino de
    vida las reprensiones de la enseñanza:'
  ron-BTF: Fiindcă porunca este o lampă și legea este lumină; și mustrările instruirii
    sunt calea vieții;
  eng-WEBP: For the commandment is a lamp, and the law is light. Reproofs of instruction
    are the way of life,
  eng-FBV: For the instruction is a lamp, and the teaching is a light. The correction
    that comes from discipline is the way to life.
  nld-1939: Want het gebod is een lamp, Het onderricht een licht, De straffe tucht
    een weg ten leven.
  nch-BL: Pampa inincamanal motatahua eltos quej se taahuili cati quitaahuilis moojhui.
    Quema se acajya mitztacahualtía o mitztalnamictía, yaya mitznextilía se ojti campa
    onca se cuali nemilisti.
  vie-1934: Vì điều răn là một cái đèn, luật pháp là ánh sáng, Và sự quở trách khuyên
    dạy là con đường sự sống,
  hin-CV: आदेश दीपक एवं शिक्षा प्रकाश है, तथा ताड़ना सहित अनुशासन जीवन का मार्ग हैं,
  eng-OURB: For the mitzvah ·instruction· is a lamp candle, and the Torah ·Teaching·
    is light. Reproofs of instruction are the way of life,
  spa-BES: Porque su regla es una luz, y su enseñanza una luz resplandeciente; y las
    palabras de entrenamiento son la forma de vida.
  tdx-tdx: Toe failo o lilio, naho hazavàñe t’i Hake, vaho lalan-kaveloñe o endake
    fanoroañeo.
  tha-KJV: เพราะพระบัญญั​ติ​เป็นประทีป และพระราชบัญญั​ติ​เป็นสว่าง และคำตักเตือนแห่งการสั่งสอนเป็นทางแห่งชีวิต
  por-BR-2018: Porque o mandamento é uma lâmpada, e a lei é luz; e as repreensões
    para correção são o caminho da vida;
  deu-ELO: 'Denn das Gebot ist eine Leuchte, und die Belehrung ein Licht; und die
    Zurechtweisung der Zucht sind der Weg des Lebens:'
  eng-WYC-2018: For the commandment of God is a lantern, and the law is light, and
    the blaming of teaching is the way of life; (For the commandment of God is a lantern,
    and the Law is a light, and the rebukes of discipline pointeth to the way of life;)
  epo-epo: Ĉar moralordono estas lumingo, kaj instruo estas lumo, Kaj edifaj predikoj
    estas vojo de vivo,
  uig-PIN: Qünki Hudaning pǝrmani yoruⱪ qiraƣ, Uning muⱪǝddǝs ⱪanuni nurdur; Tǝrbiyǝning
    tǝnbiⱨliri bolsa ⱨayatliⱪ yolidur.
  beo-beo: Ilia olelebe hou amo da hadigi gamali agoai amola ilia olelebe amoga di
    da hahawane esalusu lamu.
  tpi-OTNT: Tok bilong papamama i olsem wanpela lam i lait gutpela bilong soim rot
    long yu. Na taim tupela i stretim yu, tupela i soim yu gutpela pasin yu mas bihainim
    long laip bilong yu.
  hau-SA: Gama waɗannan umarnai fitila ne, wannan koyarwa haske ne, kuma gyare-gyaren
    horo hanyar rayuwa ce,
  uig-LAT: Chünki Xudaning permani yoruq chiragh, Uning muqeddes qanuni nurdur; Terbiyening
    tenbihliri bolsa hayatliq yolidur.
  nde-nde: Ngoba imilayo le iyisibane, imfundiso le iyikukhanya, leziqondiso zokuzithiba
    ziyindlela yokuphila,
  ton-ton: 'He ko e fekau ko e tuʻunga maama ia: pea ko e fono ko e maama ia; pea
    ko e valoki fakapoto ko e hala ia ʻoe moʻui:'
  ces-1613: (Nebo přikázaní jest svíce, a naučení světlo, a cesta života jsou domlouvání
    vyučující),
  eng-WMB: For the commandment is a lamp, and the Torah is light. Reproofs of instruction
    are the way of life,
  tam-TCV: ஏனெனில் இந்த கட்டளைகள் ஒரு விளக்கு, இந்த போதனை ஒரு வெளிச்சம், நற்கட்டுப்பாடும்
    கண்டித்தலும் வாழ்வுக்கு வழி.
  ceb-ULB: Kay ang mga pagmando mao ang lampara, ug ang pagtudlo mao ang kahayag;
    ang pagbadlong sa pagpanton mao ang dalan sa kinabuhi.
  pol-UBG: Bo przykazanie jest pochodnią, prawo światłością, a upomnienia do karności
    są drogą życia;
  urd-GVU: کیونکہ باپ کا حکم چراغ اور ماں کی ہدایت روشنی ہے، تربیت کی ڈانٹ ڈپٹ زندگی
    بخش راہ ہے۔
  deu-1912: Denn das Gebot ist eine Leuchte und das Gesetz ein Licht, und die Strafe
    der Zucht ist ein Weg des Lebens,
  kan-2017: ಆಜ್ಞೆಯೇ ದೀಪ, ಉಪದೇಶವೇ ಬೆಳಕು, ಶಿಕ್ಷಣಪೂರ್ವಕವಾದ ಬೋಧನೆಯೇ ಜೀವದ ಮಾರ್ಗ.
  yap-yap: Pi fonow rorow e ba magal ni be mat’; chep ni yow be tay ngom e rayag ni
    nge fil ngom rogon e par.
  hlt-MCSB: Olpaek tah hmaithoi ni, olkhueng khaw vangnah ni, thuituennah dongkah
    toelthamnah khaw hingnah longpuei ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓይሢፃ ፆምፔጉዲ፥ ዒ ዔርዛ ባካኣ ፖዒጉዲ ኔኤም ፖዓንዳኔ፤ ዒዛኮ ጎሪ ዞሮ ዞራ ዎማይዲ ኔ
    ናንጋኒ ዳንዳዓቴያ ኔና ዔርዛንዳኔ።
  kew-kew: Nena ama aapana agaare laba paame pora mea watade-rupa mada ne pora mea
    watea. Nena ama aapa lapome ne go agaa lagialipi rabu go su-amaa epe-rupa aawape
    pora mea watepe.
  twi-ASANTE: Na saa ahyɛdeɛ yi yɛ kanea; saa nkyerɛkyerɛ yi yɛ hann, na ahohyɛsoɔ
    ntenesoɔ yi yɛ nkwa kwan,
  eng-WEBU: For the commandment is a lamp, and the law is light. Reproofs of instruction
    are the way of life,
  wal-wal: Aissi giikko, ha azazoti xomppe; timirttetikka poo7o; qassi seeraikka de7uwaakko
    efiya oge.
  acu-NT: Nu umirkatin chicham ainauka namparin kapawa nunisarang ainawai. Tura shirikip
    kea nunisarang ainawai. Nuka itiur timiá pengker pujusminuita tusar nuitamrartinuitai.
  spa-PDDPT: Porque el mandamiento es lámpara, La enseñanza es luz Y camino de vida
    las reprensiones de la instrucción.
  gun-gun: Mba'eta ojapo uka pyre ma tataendy rami 'rã oĩ, nhanembo'ea nhanemoexakã
    'rã, arandu rupi nhanemongetaa ma tape tekove katy oo va'e oĩ,
  agu-BL: Jun cu'n yol, yi e'chk ca'wla'tz tu yi e'chk balaj chusu'na'tz ni'cu'n tane'n
    chi jun txekbil yi na txekun. Na yi e'chk makbil kawutza'tz tu yi e'chk balaj
    ajtza'kla'tz, i'tz yi puntil tan kacambal jun balaj kutz'ajbil tzone'j wuxtx'otx'.
  ilo-ULB: Ta dagiti bilbilin ket arigna ti maysa a pagsilawan, ken ti panangisuro
    ket arigna ti maysa a silaw; dagiti panangilinteg ti pannakadisiplina ket isu
    ti dalan ti panagbiag.
  kpg-kpg: Nau helekai aago la go di maahina maalama, e hagadonu au mee hala ge e aago
    do mouli e mouli ai goe.
  uig-ARA: چۈنكى خۇدانىڭ پەرمانى يورۇق چىراغ، ئۇنىڭ مۇقەددەس قانۇنى نۇردۇر؛ تەربىيەنىڭ
    تەنبىھلىرى بولسا ھاياتلىق يولىدۇر.
  bps-bps: Du i kafngewe ani, salngad i saloam tmuyal i dalanam, na i kngakla, tamdò
    ge i kiboam mebe i ktom.
  sus-sus: Na sɛriyɛ findixi lanpui nan na, na xaranyi kira masenma nɛ i bɛ, na marasi
    i xun tima simaya kira nan xɔn ma.
  pon-2006: Ara padahk kan iei marain lingaling ehu; ara kin kapwunguhkala pahn kak
    kaweidkin uhk duwen omw pahn mour.
  ksd-ksd: Tago ra vartuluai i da ra lamp, ma ra tinata na vartovo i da ra kapa, Ma
    ra varpit ta ra varvateten i da ra nga na nilaun,
  tur-YTC: Çünkü buyruk bir kandil, yasa ışıktır. Uyarı azarlamaları yaşam yoludur,
  bel-N: Бо прыказаньне — сьветач, і закон — сьвятло, а настаўленьне і дакараньне
    — шлях жыцьця,
  grc-BRENT: Ὅτι λύχνος ἐντολὴ νόμου καὶ φῶς, ὁδὸς ζωῆς, καὶ ἔλεγχος καὶ παιδεία,
  ind-AYT: Sebab, perintah adalah pelita, ajaran adalah cahaya, dan teguran didikan
    adalah jalan kehidupan,
  nya-nya: Paja malamulo awa ali ngati nyale, malangizowa ali ngati kuwunika, ndipo
    chidzudzulo cha mwambo ndiwo moyo weniweni,
  hrv-hrv: Jer je zapovijed svjetiljka, pouka je svjetlost, opomene stege put su života;
  mps-mps: Magi baso meni. Te aya idago po te lam ula me deli te wiegi yai eyu, te
    nageba sunumi ola mabo tiwai ebao. Tama augwaligo te nage dodolobo sogo, te nage
    bidibo ula elalubo tau sabo wiegi yai kolesaga wali pomainu yaibao.
  tpi-tpi: Tok bilong papamama i olsem wanpela lam i lait gutpela bilong soim rot
    long yu. Na taim tupela i stretim yu, tupela i soim yu gutpela pasin yu mas bihainim
    long laip bilong yu.
  dan-1931: thi Budet er en Lygte, Læren Lys, og Tugtens Revselse Livets Vej
  vie-OVCB: Vì sự khuyên dạy là ngọn đèn, khuôn phép là ánh sáng; Quở trách khuyên
    dạy là vạch đường sống cho con.
  guj-2017: કેમ કે આજ્ઞા તે દીપક છે, અને નિયમ તે પ્રકાશ છે; અને ઠપકો તથા શિક્ષણ તે
    જીવનના માર્ગદર્શક છે.
  pon-2006A: Ara padahk kan iei marain lingaling ehu; ara kin kapwunguhkala pahn kak
    kaweidkin uhk duwen omw pahn mour.
  por-BRBSL: Pois o mandamento é uma lâmpada, e a lei é leve. Reproduções de instrução
    são o modo de vida,
  swe-swe: För buden är en lykta (oljelampa), och all undervisning (Tora) [från Bibeln]
    ett ljus, och tillrättavisning som leder till disciplin (ordning, lydnad) är vägen
    till livet.
  cth-cth: Bangtelah tetpawiteh, kâpoe e teh, hmaiim lah ao teh, kâlawk teh angnae
    lah ao. Cingthuilasak e teh hringnae lamthung doeh.
  twi-twi: Na saa ahyɛde yi yɛ kanea saa nkyerɛkyerɛ yi yɛ hann, na ahohyɛso nteɛso
    yi yɛ nkwa kwan,
  hlt-hlt: Olpaek tah hmaithoi ni, olkhueng khaw vangnah ni, thuituennah dongkah toelthamnah
    khaw hingnah longpuei ni.
  tbz-SIM: A cicɛ nɛ̀ ɑ yɔ̃, bɛ tié ndò nfìtírɛ̀ ndɛ, kɛ tú kuwenniku, bɛ̀ dɑ kpɑnnɛ̀
    kɛ dɑ bɛnkú mufòmmu cɛ nku.
  msy-2020: Akar Gavgavir kaba, mati lamɨn angazangarim, tuavim nɨn akakagham. Aningɨn
    akaba nɨn dabirabir aghuim bagha nɨ mɨgei, egha nɨ akɨri.
  dop-dop: Mpi tɔ, kʋsəsɩɩtʋ wɛ kɛ́ ɩsɩɩ fətəlɑ. Nɑ sɛɣɛsʋɣʋ nɑ́ɑ́ wɛɛ ɩsɩɩ nyɑɑləm,
    nɑ kʋkpɑɑlətʋ nɑ́ɑ́ kɛ́ weesuɣu mpɑɑʋ.
  azb-azb: Bu əmr çıraqdır, bu təlim nurdur, Tərbiyə üçün edilən məzəmmət həyat yoludur.
  eng-DBY: 'For the commandment is a lamp, and the teaching a light, and reproofs
    of instruction are the way of life:'
  hin-2017: आज्ञा तो दीपक है और शिक्षा ज्योति, और अनुशासन के लिए दी जानेवाली डाँट
    जीवन का मार्ग है,
  wol-KYG: Santaane da lay niital, ndigal leeralal la, artook ub yar di yoonu dund.
  bjr-bjr: Ani anaukoo aakapara ufa qoomara foora kaaqaqaidanoo. Misa andeeqara ufa
    fannoo ani maa maqanasaa marirana andeeqa amaqaidanoo.
  eng-YLT: For a lamp [is] the command, And the law a light, And a way of life [are]
    reproofs of instruction,
  kne-kne: Tan din bilbilin ya pamagbaga da et maiarig si silaw ay mangipaila si iyat
    mo ay manbiyag.
  eng-WYC-2017: For the commandment of God is a lantern, and the law is light, and
    the blaming of teaching is the way of life;
  eng-WMBB: For the commandment is a lamp, and the Torah is light. Reproofs of instruction
    are the way of life,
  urd-GVH: क्योंकि बाप का हुक्म चराग़ और माँ की हिदायत रौशनी है, तरबियत की डाँट-डपट
    ज़िंदगीबख़्श राह है।
  rug-rug: Ura sari tinozi hire si na zuke, sa vina tumatumae hie si na kalalasa,
    sari na ginegese pa tinarae te Tamasa si na siraṉa la pa tinoa,
  gaz-gaz: Ajajni kun ibsaadhaatii; barsiisni kunis ifa; sirreeffamni amalaa immoo
    karaa jireenyaa ti;
  fra-LSG: 'Car le précepte est une lampe, et l’enseignement une lumière, Et les avertissements
    de la correction sont le chemin de la vie:'
  yal-yal: Amasɔtɔ yamarini itoe luxi nɛn alo lɛnpuna, xaranni ito findixi kɛnɛnna
    nan na. I xuru falan naxan i sɔnna yitama i ra, na i tima siimayaan kiraan nan
    xɔn.
  haw-1868: 'No ka mea, he kukui ke kauoha, He malamalama ke kanawai, O ka aoao o
    ke ola oia ke ao ana e naauao ai:'
  arb-NAV: فَالْوَصِيَّةُ مِصْبَاحٌ وَالشَّرِيعَةُ نُورٌ، وَالتَّوْبِيخُ فِي سَبِيلِ
    التَّأْدِيبِ هُوَ طَرِيقُ حَيَاةٍ،
  ewe-ewe: elabena sedede siawo nye akaɖi, nufiafia sia nye kekeli eye ɖɔɖɔɖo si amehehe
    hena vɛ la nye agbe ƒe mɔ,
  eng-LEE: 'For the commandment is a lamp, and the law is light; and the way of life
    are the admonitions of correction:'
  asm-FB: কাৰণ সেই আজ্ঞাবোৰ প্ৰদীপস্বৰূপ, আৰু সেই শিক্ষা পোহৰস্বৰূপ হয়, নেতিবাচক
    অনুশাসন জীৱনৰ পথ হয়।
  sus-A: نَ سّرِيّ قِندِشِ لَنثُي نَن نَ، نَ شَرَنيِ كِرَ مَسٍنمَ نّ عِ بّ، نَ مَرَ سِ
    عِ شُن تِمَ سِمَيَ كِرَ نَن شْن مَ.
  fra-SBL: Car le commandement est une lampe, et la loi est légère. Les reproches
    d'instruction sont le chemin de la vie,
  hbo-hbo: כִּ֤י נֵ֣ר מִ֭צְוָה וְתֹ֣ורָה אֹ֑ור וְדֶ֥רֶךְ חַ֝יִּ֗ים תֹּוכְחֹ֥ות מוּסָֽר׃
  kik-kik: Nĩgũkorwo maathani maya nĩ tawa, na ũrutani ũyũ nĩ ũtheri, namo mataaro
    ma kũrũnga mũndũ-rĩ, nĩmo njĩra ya muoyo,
  fra-NCL: Car le précepte est une lampe, et la loi une lumière, et les avertissements
    qui instruisent sont le chemin de la vie.
  cek-AK: Lokpaekhaih loe hmaithaw ah oh; patukhaih lok loe aanghaih ah oh; zae thuitaekhaih
    loe hinghaih loklam ah oh.
  cuk-cuk: Igarmar-Mamaidi, gwalluyobi gued, ibmar-odurdakleged neg-meegwadyobi gued.
    Igar-nuegan-mamaidba-nanalegedi, be-odurdakoed igi be nanaergebe.
  uig-CYR: Чүнки Худаниң пәрмани йоруқ чирақ, Униң муқәддәс қануни нурдур; Тәрбийәниң
    тәнбиһлири болса һаятлиқ йолидур.
  tel-2017: దేవుని ఆజ్ఞలు దీపం లాంటివి. ఉపదేశం వెలుగు వంటిది. క్రమశిక్షణ కోసం చేసే
    దిద్దుబాట్లు జీవానికి సోపానాలు.
  hat-BSA: Paske kòmandman an se yon lanp, e enstriksyon li se limyè. Konsa, repwòch
    ki disipline a se chemen lavi a
  bxh-bxh: Edi lau faꞌata yai, edaꞌeda sa faꞌitam doha mala kamumu yai. Sa liba suꞌuim
    yo sa fatalaham sidohana bena edaꞌeda dudulaina sa faꞌitam,
  kos-kos: Mwe luti lalos uh sie kalem nu sum, ac kas in kai lalos ac fah luti kom
    ke ouiyen moul.
  hbo-WLC: כִּ֤י נֵ֣ר מִ֭צְוָה וְת֣וֹרָה א֑וֹר וְדֶ֥רֶךְ חַ֝יִּ֗ים תּוֹכְח֥וֹת מוּסָֽר׃
  ibo-ibo: Nʼihi na iwu a bụ oriọna, Ihe ozizi a bụkwa ìhè, otu a kwa ịdọ aka na ntị
    na ịba mba bụ ụzọ ezi ndụ,
  ory-ory: ଯେହେତୁ ସେହି ଆଜ୍ଞା ପ୍ରଦୀପ ଓ ସେହି ଆଦେଶ ଆଲୁଅ; ଓ ଶିକ୍ଷାଜନକ ଅନୁଯୋଗ ଜୀବନର ପଥ;
  chk-chk: Pun mine ra öüra ngonuk a usun chök eu lamp, ar kewe kapasen kait a usun
    chök eu saram, nge ar kewe kapasen fön fän iten emirit, iei ewe alen manau.
  rop-rop: Detlot wed jis laik det lemp blanga shoum yu det wei, en wen yu mami en
    dedi streitinimap yu, tharran garra album yu blanga dumbat gudbala ting.
  ukr-1871: Бо заповідь — се твій сьвітильник, навчаннє — се сьвітло, дорога ж до
    жизнї — се докір і наука;
  deu-1951: Denn das Gebot ist eine Leuchte, und die Lehre ist ein Licht, Zucht und
    Vermahnung sind ein Weg des Lebens.
  eng-JPS: For the commandment is a lamp, and the teaching is light, and reproofs
    of instruction are the way of life;
  srp-1865: Jer je zapovijest žižak, i nauka je vidjelo, i put je životni karanje
    koje pouèava;
  lug-lug: Kubanga amateeka ttabaaza, era n’okuyigiriza kitangaala, okukulabula olw’okukuluŋŋamya,
    ly’ekkubo ery’obulamu,
  heb-heb: כי נר מצוה ותורה אור ודרך חיים תוכחות מוסר׃
  ben-IRV: কারণ আজ্ঞা প্রদীপ ও শিক্ষা আলো এবং নিয়মানুবর্তিতার অনুযোগ জীবনের পথ;
  pan-pan: ਕਿਉਂ ਜੋ ਹੁਕਮ ਦੀਵਾ, ਸਿੱਖਿਆ ਜੋਤ, ਅਤੇ ਸਿਖਾਉਣ ਵਾਲੇ ਦੀ ਤਾੜ ਜੀਵਨ ਦਾ ਰਾਹ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ပညတ် တော်သည် မီးခွက် ဖြစ်၏။ တရား တော်သည် အလင်း ဖြစ်၏။ အပြစ်ကို
    ပြတတ်သော ဩဝါဒ စကားသည် အသက် လမ်း ဖြစ်၏။
  tte-O: Ali yakayakatai kani iyamala besiele mayale ipigapigabu, ali guguye kani
    miya namwanamwana kana koleya siyakena-yagiwo.
  tbg-tbg: Ovavano iteharo ataama amitaintema kero, ai noka qoka uva maaravano ai
    koqe aara ataama amitaanaro. Vitanta ai avuqavu iha koqe okara ai umiqeva, viva
    ai kahaqirara are koqema kera variqira vinara.
  hmo-hmo: Badina edia oda be lamepa bamona, bona edia hadibaia hereva be diari, bona
    edia matakani be mauri dalana.
  urd-urd: क्यूँकि फ़रमान चिराग़ है और ता'लीम नूर, और तरबियत की मलामत ज़िन्दगी की
    राह है,
  rus-SYN: ибо заповедь есть светильник, и наставление - свет, и назидательные поучения
    - путь к жизни,
  bqc-SIM: Asa yãdilɛapiↄá filiaɛ, yãdanɛpiá gupuaɛ, lɛdama ń leleaoá zɛ́ wɛ̃nideɛ.
  tcz-CHONGTHU: Ajeh chu thupeh chengse hi thaomeia pang ahin, kihilna jeng jong thaomei
    vah tobang, chule kiphosalna le kigah chahna jouse jong hinna lampia pang ahibouve.
  mar-mar: कारण ती आज्ञा दिवा आहेत आणि शिक्षण प्रकाश आहे; शिस्तीचा दोषारोप जीवनाचा
    मार्ग आहे.
  hlt-THB: Awipek taw maihchoei na awm nawh, cawngpyinaak taw vaangnak ni, toelthamnaak
    taw hqingnaak lampyi ni.
  soq-soq: Mo waeuwau inta waeuwaede, iwimpa bedewe siwa sapa wadia rua. Mo e wadabuaepu
    sa e dodomanaeie euwaei wanadewaitaa baiwa.
  qub-qub: Mandamintucunaga achqui tübu rataycajnömi caycan. Yachachicuypis achquinömi.
    Corrijimashanchïta piñacamashanchïta sumaj wiyacorga alli cawaytami tarishun.
  bqp-bqp: Zaakũ yãditɛnaa pìnↄ bi fitilamɛ, yãdannɛnaa pì bi gupuramɛ, lɛ́damma
    kũ foruo bi zɛ́ wɛ̃̀ndidemɛ.
  hat-hat: Pawòl sa yo ap tankou yon lanp pou ou. Sa yo moutre ou ap tankou yon limyè
    nan lavi ou. Lè y'ap korije ou, lè y'ap rale zòrèy ou, se moutre y'ap moutre ou
    chemen lavi.
  eng-BSB: For this commandment is a lamp, this teaching is a light, and the reproofs
    of discipline are the way to life,
  tod-tod: Mazɔlɔɔ devei ɠa ga lanboi, kalagi ɠɛ ga wozakalagi, zelilogi ta maaɠoloi,
    ta ga pelei é lo zɛnvui ʋa.
  eng-WEBPB: For the commandment is a lamp, and the law is light. Reproofs of instruction
    are the way of life,
  kbq-kbq: Na'ankure ama ana kasegemo'a rampe tavikna higeno, amama rempima huneramia
    kemo'a masa megeno, kazeri fatgohu kavumro'ma antea kemo'a, mani'zamofo ka me'ne.
  nhe-BL: Pampa inintlajtol motatahua eltos queja se tlahuili tlen quitlahuilis moojhui.
    Quema se acajya mitztlacahualtía o mitztlalnamictía, yajaya mitznextilía se ojtli
    campa onca se cuali yolistli.
  bus-bus: Zaakɛ yãdiɛna pìnↄ nɛ́ fitiamɛ, yãdannɛna pì nɛ́ gupuraamɛ, lɛ́damma
    kↄ̃n totonao nɛ́ zɛ́ wɛ̃̀ndideemɛ.
  gub-BL: Wanemiapo kar haw nuzawy kwaw tatainy uhyape katu ma'e. Neremiawy kwer nemu'e
    putar nereko katu àwàm rehe nehe no.
  eng-DRA: 'Because the commandment is a lamp, and the law a light, and reproofs of
    instruction are the way of life:'
