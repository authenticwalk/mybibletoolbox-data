verse: PRO.006.010
translations:
  mal-C: ഒരൽപ്പം ഉറക്കം, ഒരൽപ്പം മയക്കം; ഒരൽപ്പനേരംകൂടി കൈകൾ കെട്ടിപ്പിണച്ചുള്ള വിശ്രമം,
  deu-TKW: 'Ja, noch ein wenig Schlaf, ein wenig Schlummer, noch ein wenig die Hände
    ineinander schlagen, um zu ruhn:'
  lin-lin: Mwa pongi moke, mwa kopema moke, mwa kokanga maboko moke mpo na kolala
  eng-LSV: A little sleep, a little slumber, || A little clasping of the hands to
    rest,
  eng-GNV: Yet a litle sleepe, a litle slumber, a litle folding of the hands to sleepe.
  eng-WEBSTER: 'Yet a little sleep, a little slumber, a little folding of the hands
    to sleep:'
  nhw-BL: 'Sintla tiquijtos: “Noja se quentzi más niixcochhuetzis, huan san se tlatoctzi
    más nimomanajnahuas para nimosiyajquetzas”,'
  swh-ONEN: 'Bado kulala kidogo, kusinzia kidogo, bado kukunja mikono kidogo upate
    kupumzika:'
  bba-bba: Wee, ɑ̀ n dom yĩburɑ ɑ dweeyɑ kɑ nɔm ɡbinnɑɑ fiiko,
  eng-KJVCPB: 'Yet a little sleep, a little slumber, A little folding of the hands
    to sleep:'
  luo-luo: Nindo matin, ayula wangʼ matin, kwakruok matin kiyweyo,
  meu-meu: Matamu ba taia, ba laḡa ani sisina, nega sisina kwaramu na imamu ai ba
    hahekwinaia;
  npi-ULB: क्षणिक सुताइ, क्षणिक उँघाइ र आरामको लागि क्षणिक हात बाँध्‍ने कामले
  yor-yor: Oorun díẹ̀, òògbé díẹ̀, ìkáwọ́gbera láti sinmi díẹ̀.
  ind-ind: “Ah, aku masih mengantuk. Aku mau tidur sebentar lagi. Biarkan aku melipat
    tangan dan berbaring sebentar saja,” begitulah katamu.
  pes-OPCB: کمی خواب بیشتر، کمی چُرت بیشتر، کمی دست رو دست گذاشتن و استراحت بیشتر،
  tgl-ULB: “Isa pang kaunting pagtulog, isa pang kaunting pagkaidlip, isa pang kaunting
    pagtiklop ng mga kamay upang magpahinga”—
  hui-hui: U palu hameledogo emeneore lone palu wuliya laga kamigoni. Gi geru mo muli
    haga buwa u emeneore paluwa nde heyuliya laga kamigoni.
  mya-mya: ခဏအိပ်လျက်၊ ခဏပျော်လျက်၊ အိပ်ပျော် အံ့သောငှါ ခဏလက်ချင်းပိုက်လျက် နေစဉ်တွင်၊
  bod-N: ད་དུང་ཡུད་ཙམ་གཉིད་ཅིག་དང༌། །སྐད་ཅིག་ཙམ་ལ་གཉིད་དུ༌ཡུར། །ལག་པ་འཁུམས་ལ་ཨེན་ཙམ༌སྡོད།།
  wsk-wsk: Ni motam kilikilok ma katir la, aking anira katir la, kiting patutumura
    ale nimi ira barutuwura katir la ko munan umu te,
  sna-sna: Kumbovata zvishomanana, kumbotsumwaira zvishomanana, kumbopeta maoko zvishomanana
    kuti ndizorore.
  spa-BLM: Un poco de sueño, un poco de sopor, un pequeño pliegue de las manos para
    dormir —
  cac-cac: Yacb'an scot numumoc a vayan̈, snecnecan a jolom, jeljumb'a tz'aj a c'ab',
    te vach' tz'aj a vayi,
  swh-ULB: Lala kidogo, sizia kidogo, kunja mikono kupumzika kidogo” -
  bel-bel: 'Крыху пасьпіш, крыху падрэмлеш, крыху склаўшы рукі паляжыш:'
  deu-ELBBK: 'Ein wenig Schlaf, ein wenig Schlummer, ein wenig Händefalten, um auszuruhen:'
  mbb-OT: Hidhizeǥè kew, liplipezeng kew, pahareyharey kew,
  mal-2015: കുറേക്കൂടെ ഉറക്കം; കുറേക്കൂടെ നിദ്ര; കുറെക്കൂടെ കൈകെട്ടിക്കിടക്ക.
  rmc-rmc: 'Te tuke phenes: „Mek sikra mange sovav, mek sikra mange pašľuvav, sikra
    mange prethovav o vasta a odpočovinav mange,“'
  pes-OPV: اندکی خفت و اندکی خواب، و اندکی بر هم نهادن دستها به جهت خواب.
  ron-1924: Сэ май дормь пуцин, сэ май аципешть пуцин, сэ май ынкручишезь пуцин мыниле
    ка сэ дормь!…
  ben-OBCV: আর একটু ঘুম, আর একটু তন্দ্রা, হাত পা গুটিয়ে আরও কিছুক্ষণ বিশ্রাম নেওয়া—
  som-som: Weliba, in yar baad seexataa, in yar baad lulootaa, Oo in yar baad gacmaha
    hurdo aawadeed u laabataa,
  lat-VUC: Paululum dormies, paululum dormitabis, paululum conseres manus ut dormias;
  eng-ASVBT: 'Yet a little sleep, a little slumber, A little folding of the hands
    to sleep:'
  mna-mna: Parei, nu sombe mbulu ki namanda ikamam uraata som, mi ketende izzu, mi
    tekenne lende sorok, ina ambai? Na kozo re u. Pa molo som to su ma mbot ŋoobo
    kat mi ru zolom. Mbulu ta kembei ko ipamorsopu kembei ta wal kuumbuŋan tikamam
    i. Mi ko iwe kembei tomtom ta ipasepeelu pa le koroŋ, mi iniimu ma map kat.
  ita-1885: Dormendo un poco, sonnecchiando un poco, Piegando un poco le braccia per
    riposare;
  eng-LXXUP: Thou sleepest a little, and thou restest a little, and thou slumberest
    a short time, And thou foldest thine arms over thy breast a little.
  eng-ULB: “A little sleep, a little slumber, a little folding of the hands to rest”—
  spa-VBL: 'Tú dices: “Dormiré un poco más, solo una siesta, o cruzaré los brazos
    un poquito más para descansar”.'
  fra-_FOB: Un peu dormir, un peu sommeiller, un peu croiser les mains pour se reposer;
  mal-mal: കുറേക്കൂടെ ഉറക്കം; കുറേക്കൂടെ നിദ്ര; കുറേക്കൂടെ കൈകെട്ടിക്കിടപ്പ്.
  lit-lit: Dar truputį pamiegoti, truputį pasnausti, truputį rankas susidėjus padrybsoti,
    –
  urd-GVR: Tū kahtā hai, “Mujhe thoṛī der sone de, thoṛī der ūṅghne de, thoṛī der
    hāth par hāth dhare baiṭhne de tāki ārām kar sakūṅ.”
  suz-BL: याम का ङा निन्‍द्रा पतीके, याम का ङा मुकु जिशा बाक्‍तीके नु याम का कुचुमी
    गुइ वोइश्‍शा, नाइश्‍शा बाक्‍तीकेमी, हितोपदेस २४:३३-३४
  eng-NOY: “A little sleep,—a little slumber,—A little folding of the hands to rest:”
  ita-1927: Dormire un po’, sonnecchiare un po’, incrociare un po’ le mani per riposare…
  ckb-ckb: کەمێک خەوتن، کەمێک خەواڵووبوون، کەمێکیش دەست تێکنان بۆ ڕاکشان،
  eng-BBE: 'A little sleep, a little rest, a little folding of the hands in sleep:'
  kan-OKCV: ಇನ್ನು ಸ್ವಲ್ಪ ನಿದ್ರೆ, ಇನ್ನು ಸ್ವಲ್ಪ ತೂಕಡಿಕೆ, ಇನ್ನೂ ಸ್ವಲ್ಪ ವಿಶ್ರಾಂತಿಗಾಗಿ
    ಕೈ ಮುದುರಿಕೊಳ್ಳುವೆ ಎನ್ನುವೆಯಾ?
  tam-2017: இன்னும் கொஞ்சம் தூங்கட்டும், இன்னும் கொஞ்சம் உறங்கட்டும், இன்னும் கொஞ்சம்
    கைமுடக்கிக்கொண்டு தூங்கட்டும் என்பாயோ?
  spa-RV-1909: 'Un poco de sueño, un poco de dormitar, y cruzar por un poco las manos
    para reposo:'
  ron-BTF: Încă puțin somn, puțină ațipire, puțină încrucișare a mâinilor pentru a
    dormi;
  eng-WEBP: A little sleep, a little slumber, a little folding of the hands to sleep—
  eng-FBV: You may say, “Please, just a little more sleep, a little longer snooze,
    a little more folding of the arms to rest”—
  nld-1939: 'Nog even slapen, nog even soezen, Nog even in bed de handen over elkaar:'
  nch-BL: 'Sinta tiquijtos: “Noja se quentzi más niixcochis, huan san se talojtzi
    más nimomanajnahuas para nimosiyajquetzas”,'
  vie-1934: Ngủ một chút, chợp mắt một chút, Khoanh tay nằm một chút,
  hin-CV: थोड़ी और नींद, थोड़ा और विश्राम, कुछ देर और हाथ पर हाथ रखे हुए विश्राम,
  eng-OURB: 'A little sleep, a little slumber, a little folding of the hands to sleep:'
  spa-BES: 'Un poco de sueño, un poco de descanso, un poco de plegar de las manos
    en el sueño:'
  tdx-tdx: 'Mikonkòñe kedeke, miroro tsi-ampe, mifehefare hitofa’o heike:'
  tha-KJV: หลั​บน​ิด เคลิ้มหน่อย กอดมือพักนิดหน่อย
  por-BR-2018: Um pouco de sono, um pouco de cochilo; um pouco de descanso com as
    mãos cruzadas;
  deu-ELO: 'Ein wenig Schlaf, ein wenig Schlummer, ein wenig Händefalten, um auszuruhen:'
  eng-WYC-2018: A little thou shalt sleep, a little thou shalt nap; (and) a little
    thou shalt join together thine hands that thou sleep (again).
  epo-epo: Iom da dormo, iom da dormeto, Iom da kunmeto de la manoj por kuŝado;
  uig-PIN: 'Sǝn: — Birdǝm kɵz yumuwalay, birdǝm uhliwalay, Birdǝm ⱪolumni ⱪoxturup
    yetiwalay, — dǝysǝn.'
  beo-beo: E da amane sia:sa, “Na da fonobahadi golamu!” Amola e da amane sia:sa,
    “Na da na lobo gadoiba:le, fonobahadi helefimu.”
  tpi-OTNT: Yupela i save tok, “Maski, mipela i laik slip moa liklik. Mipela i laik
    malolo liklik taim tasol na bai mipela i kirap.”
  hau-SA: Ɗan barci, ɗan gyangyaɗi, ɗan naɗin hannuwa don a huta,
  uig-LAT: 'Sen: — Birdem köz yumuwalay, birdem uxliwalay, Birdem qolumni qoshturup
    yétiwalay, — deysen.'
  nde-nde: Ukulala okuncane, ukuwozela okuncane, ukugoqa izandla kancane uphumula,
  ton-ton: “ʻE toe siʻi pe ʻae mohe, ʻe toe siʻi mo e moʻumohea, ʻe toe siʻi mo e
    fehulunaki ʻoe nima ke mohe:”
  ces-1613: Maličko pospíš, maličko zdřímeš, maličko složíš ruce, abys poležel,
  eng-WMB: A little sleep, a little slumber, a little folding of the hands to sleep—
  tam-TCV: கொஞ்சம் நித்திரை செய்வேன், கொஞ்சம் தூங்குவேன், கொஞ்சம் என் கைகளை மடித்து
    ஓய்வெடுப்பேன் என்பாயானால்,
  ceb-ULB: “Diyutay nga pagkatulog, diyutay nga pagpahulay, gamay nga pagtiklop sa
    mga kamot aron sa pagpahulay”—
  pol-UBG: Jeszcze trochę snu, trochę drzemania, trochę założenia rąk, aby zasnąć;
  agr-agr: Ame kanú tepamin, tuja kajim mantamkui pukuga eketmin, tuja shiig kanagtasam
    pagku pagkumasa tepamin,
  kyc-kyc: Baame lao, Imambu soo nambana kingi kilyanda pyapala luu kuki mee paliru,
    lara.
  urd-GVU: تُو کہتا ہے، ”مجھے تھوڑی دیر سونے دے، تھوڑی دیر اونگھنے دے، تھوڑی دیر ہاتھ
    پر ہاتھ دھرے بیٹھنے دے تاکہ آرام کر سکوں۔“
  deu-1912: Ja, schlafe noch ein wenig, schlummere ein wenig, schlage die Hände ineinander
    ein wenig, daß du schlafest,
  kan-2017: “ಇನ್ನು ಸ್ವಲ್ಪ ನಿದ್ದೆ, ಇನ್ನು ಸ್ವಲ್ಪ ತೂಕಡಿಕೆ, ಇನ್ನೂ ಕೊಂಚ ನಿದ್ದೆಗಾಗಿ ಕೈಮುದುರಿಕೊಳ್ಳುವೆ”
    ಅಂದುಕೊಳ್ಳುವಿಯಾ?
  yap-yap: Be ga’ar, “Nga yug gu fek bochiyang riy; nga yug gu uchumiy pa’ag nruw
    raba’ nggu mol bochu’uw.”
  hlt-MCSB: Bet ih, bet ngam, kut poem bet neh na yalh.
  mdy-ETH: «ዻካ ታ ላሂ፥ ጊንዓንዳኔ፤ ኩጮና ማዾ ሃሺ ዻካ ታ ሃውሻንዳኔ» ኔኤኒ ጌዒ፥
  kew-kew: 'Nimimi goa teme: niaa u ogesida pataluame pima pare wala ogesida kitu
    mua rekalima teme.'
  twi-ASANTE: Nna kakra, nkotɔ kakra, nsa a woabobɔ de rehome kakra,
  eng-WEBU: A little sleep, a little slumber, a little folding of the hands to sleep—
  wal-wal: Neeni qassikka guuttaa zin77aasa; guuttaa xiskkaasa; kushiyaa shiishsha
    ekkada, guuttaa shemppaasa.
  acu-NT: Jumchiksha kanurtajai. Jumchiksha ayamsatjai tu nintimsam pujakminka, aneachmau
    tsuka mangkartinua nunisang nepetmaktinuitai. Tura kasa aints warinchurmin kasamkatas
    aneachmau jeemin wayaawa nunisang winamtai yuumaktinuitme. Tura asamtai kakaaram
    takakmasta tajame.
  spa-PDDPT: Un rato duermes, otro dormitas, Un rato cruzas los brazos y descansas.
  gun-gun: Mba'eta “Takeve'i ju ranhe” 're vy repytu'uve tema 'rã, ha'e renhekuavã
    'rã rejupy.
  agu-BL: Na ko ntin na cxwit, nin ko tu na xnakca'p tu' wok tan watl, nin yi ko nternin
    na inuc' cu'n itib tan watl,
  ilo-ULB: “Iturogko pay bassit, iridepko laeng iti mabiit, idalikepkepko pay biit”-
  kpg-kpg: Ana helekai e hai boloo, “Au ga habini ogu lima ga kii laa, e haga molooloo
    haga dulii.”
  uig-ARA: 'سەن: ــ بىردەم كۆز يۇمۇۋالاي، بىردەم ئۇخلىۋالاي، بىردەم قولۇمنى قوشتۇرۇپ
    يېتىۋالاي، ــ دەيسەن.'
  bps-bps: Tmimel i to là mayè mimò manan, “E ftud agu na kudang agu fa làmlo.” Ani
    gman i to là mayè mimò.
  sus-sus: Xixɔli na i suxu, i na kinsɔn, i na i sa,
  pon-2006: E kin kalap nda, “I pahn ekis meir. I pahn kihpene pehi kat oh kommoal.”
  ksd-ksd: Ta ik a mata vava, ta ik a nidiop, Da likun ra lima ta ik upi da ngo,
  tur-YTC: Biraz uyku, biraz uyuklama, Biraz elleri kavuşturup uyumak derken,
  bel-N: Крыху пасьпіш, крыху падрэміш, крыху, склаўшы рукі, паляжыш,
  grc-BRENT: ὀλίγον μὲν ὑπνοῖς, ὀλίγον δὲ κάθησαι, μικρὸν δὲ νυστάζεις, ὀλίγον δὲ
    ἐναγκαλίζῃ χερσὶ στήθη.
  ind-AYT: “Tidur sebentar, mengantuk sebentar, melipat tangan sebentar untuk berbaring.”
  nya-nya: Ukati ndingogona pangʼono, ndingowodzera pangʼono ndingopinda manjawa pangʼono
    kuti ndipumule,
  hrv-hrv: Još malo odspavaj, još malo odrijemaj, još malo podvij ruke za počinak
  mps-mps: Dagego te tama po wai, “Tagalao, da dwasianu gana godege manu piaibao,”
    wai. “Da te dwasianu sogo naga tama te toma tulama, tama te da hogodaluaibao,”
    wali.
  tpi-tpi: Yupela i save tok, “Maski, mipela i laik slip moa liklik. Mipela i laik
    malolo liklik taim tasol na bai mipela i kirap.”
  dan-1931: 'Lidt Søvn endnu, lidt Blund, lidt Hvile med samlagte Hænder:'
  vie-OVCB: Ngủ một chút, mơ màng thêm một chút, khoanh tay nghỉ một chút nữa thôi—
  guj-2017: તું કહે છે કે “હજી થોડોક આરામ, થોડીક ઊંઘ, અને પગ વાળીને થોડોક વિશ્રામ
    લેવા દો.”
  pon-2006A: E kin kalap nda, “I pahn ekis meir. I pahn kihpene pehi kat oh kommoal.”
  por-BRBSL: Um pouco de sono, um pouco de sonolência, um pouco de dobrar as mãos
    para dormir...
  swe-swe: Ännu lite mer sömn, slumra (vila) lite till, lägg armarna i kors för att
    vila ännu mera. [Vet du vad som står på tur?]
  cth-cth: Ka ip ei haw pawiteh, dongdeng ka yan ei haw pawiteh, kut kâtapam hoi dongdeng
    kâhat ei haw pawiteh, na ti lahun nah,
  twi-twi: Nna kakra, nkotɔ kakra, nsa a woabobɔw de rehome kakra,
  hlt-hlt: Bet ih, bet ngam, kut poem bet neh na yalh.
  tbz-SIM: A yóó yĩ́ m bo duɔ́ sɑ́m̀pɔ́ nwe kɛ́ṹṹ nsɑ́m̀pɔ́, kɛ́om̀pɛ̀ sɑ́m̀pɔ́.
  msy-2020: Ezɨ nɨ ghaze, “A dera, kɨ tong dakuigham. Kɨ dughiar ovezimɨn tong avughsegh
    ikɨ mangɨ egh gɨn ua dɨkavigham.”
  dop-dop: Nyɑ́ sɩ n kɑ́ tɔ́ɔ́lɩ nyɑ́ tɩ, nɑ ń tʋ nyɑ́ niŋ kɛ nyɑ́ nyʋɣʋ nɑ ń too
    pəcɔ nɑ ń hɛɛsɩ.
  azb-azb: Bir az da uzanıb yuxuya dalsan, Əl-qolunu uzadaraq yatsan,
  eng-DBY: A little sleep, a little slumber, a little folding of the hands to rest!
  hin-2017: थोड़ी सी नींद, एक और झपकी, थोड़ा और छाती पर हाथ रखे लेटे रहना,
  wol-KYG: Ngay dajjant ak a for bët, di tegley loxook a jaaxaan.
  bjr-bjr: Innee maaqi qimariafanoo maasa qusasaa faiqaanauree qimariafanoo. Maasa
    qeeqa qisauku raqandaammasee kaqikaaqoo idooaanauree qimariafanoo.
  eng-YLT: A little sleep, a little slumber, A little clasping of the hands to rest,
  kne-kne: May, maseseyep ka pay, man-illeng ka pay,
  eng-WYC-2017: A little thou shalt sleep, a little thou shalt nap; a little thou
    shalt join together thine hands that thou sleep.
  eng-WMBB: A little sleep, a little slumber, a little folding of the hands to sleep—
  urd-GVH: तू कहता है, “मुझे थोड़ी देर सोने दे, थोड़ी देर ऊँघने दे, थोड़ी देर हाथ
    पर हाथ धरे बैठने दे ताकि आराम कर सकूँ।”
  rug-rug: Na puta hite, opo hite mata, polo hitei sari lima pude magogoso,
  gaz-gaz: Hirriba xinnaa, mugaatii xinnaa, xinnoo harka walitti marachuu,
  fra-LSG: Un peu de sommeil, un peu d’assoupissement, Un peu croiser les mains pour
    dormir!…
  yal-yal: I na i sa, yeriyerinna yi dangu i ma ndedi, i xi ndedi, i yi i yiine filin
    e bode ma ndedi,
  haw-1868: 'He moe iki ae, he hiamoe iki ae, He pelu hou iki ae i ka lima a hiamoe:'
  arb-NAV: فَإِنَّ بَعْضَ النَّوْمِ، ثُمَّ بَعْضَ الرُّقَادِ، وَطَيَّ الْيَدَيْنِ
    لِلْهُجُوعِ،
  ewe-ewe: Dɔ alɔ̃ vie, dɔ akɔlɔ̃e sẽe, ŋlɔ wò abɔwo nàdzudzɔ vie,
  eng-LEE: “A little [more] sleep, a little slumber, a little folding of the hands
    in lying down;”
  asm-FB: “আৰু অলপ শুই থাকো, আৰু অলপ টোপনিয়াও, আৰু অলপ জিৰণী লবলৈ হাত সাৱটো”-
  sus-A: شِشْلِ نَ عِ سُشُ، عِ نَ كِنسْن، عِ نَ عِ سَ،
  fra-SBL: Un peu de sommeil, un peu d'assoupissement, un petit pliage des mains pour
    dormir...
  hbo-hbo: מְעַ֣ט שֵׁ֭נֹות מְעַ֣ט תְּנוּמֹ֑ות מְעַ֓ט ׀ חִבֻּ֖ק יָדַ֣יִם לִשְׁכָּֽב׃
  kik-kik: Komakoma gatoro kanini, na ũcũngacũnge hanini, na ũkũnje moko hanini nĩguo
    ũhurũke;
  fra-NCL: « Un peu de sommeil, un peu d’assoupissement, un peu croiser les mains
    sur son lit. »
  cek-AK: Atue setta thungah na iih moe, atue setta thungah na ngam, nawnetta thung
    nang hak moe, na ban pakhuem duem nathung ah;
  cuk-cuk: Be gabsiile, nono-yakumaksiile, sikwas napi-gabele, sakwa-bipirmakar wis
    obunnosiile,
  uig-CYR: 'Сән: — Бирдәм көз жумувалай, бирдәм ухливалай, Бирдәм қолумни қоштуруп
    йетивалай, — дәйсән.'
  tel-2017: ఇంకా ఎంతసేపు కునికిపాట్లు పడుతూ “కొంచెం సేపు నిద్రపోతాను, కాస్సేపు చేతులు
    ముడుచుకుని పడుకుంటాను” అనుకుంటావు?
  hat-BSA: Yon ti dòmi, yon ti somèy, yon ti pliye men ou yo pou repoze;
  kos-kos: El fahk, “Nga ac motullana kutu srisrik. Nga ac elongak pouk ac monglana
    kitin pacl.”
  hbo-WLC: מְעַ֣ט שֵׁ֭נוֹת מְעַ֣ט תְּנוּמ֑וֹת מְעַ֓ט ׀ חִבֻּ֖ק יָדַ֣יִם לִשְׁכָּֽב׃
  ibo-ibo: Nwa ụra nta, nwa iru ụra nta, nwa ịchịkọba aka nta zuo ike,
  ory-ory: ଆଉ ଟିକିଏ ଶୋଇଲେ, ଆଉ ଟିକିଏ ଢୁଳାଇଲେ, ଆଉ ଟିକିଏ ନିଦ୍ରା ଯିବା ପାଇଁ ହାତ ଭିଡ଼ିମୋଡ଼ି
    ହେଲେ,
  chk-chk: Ka apasa, “Üpwe chök ekis möür, üpwe ekis kamwöchüfengeni pei o ekis asösö.”
  rop-rop: Im tok, ‘Ai garra abum lilwan silip. Ai jis garra dabulumap main am dubala
    en abum spel na.’
  ukr-1871: Не довго поспиш, не довго дрімати меш, не довго полежиш, згорнувши руки;
  deu-1951: '«Ein wenig schlafen, ein wenig schlummern, ein wenig die Hände in den
    Schoß legen, um zu ruhen»:'
  eng-JPS: '''Yet a little sleep, a little slumber, a little folding of the hands
    to sleep'' —'
  srp-1865: Dok malo prospavaš, dok malo prodrijemlješ, dok malo sklopiš ruke da prilegneš,
  lug-lug: Otulo otutonotono, n’okusumagira akatono, n’okufunya emikono okuwummulako,
  heb-heb: מעט שנות מעט תנומות מעט חבק ידים לשכב׃
  ben-IRV: “আর একটু ঘুম, আর একটু তন্দ্রা, আর একটু শুয়ে হাত জড়সড় করব,”
  pan-pan: ਰੱਤੀ ਕੁ ਨੀਂਦ, ਰੱਤੀ ਕੁ ਊਂਘ, ਰੱਤੀ ਕੁ ਹੱਥ ਇਕੱਠੇ ਕਰਕੇ ਲੰਮਾ ਪੈਣਾ,
  mya-JVB: ခဏ အိပ် လျက်၊ ခဏ ပျော် လျက်၊ အိပ်ပျော် အံ့သောငှါ ခဏ လက် ချင်းပိုက် လျက်
    နေစဉ်တွင်၊
  tte-O: Iwaloba, “Kani yakeno sauga kubwakubwana yo nimagu yayakaiyawasili.”
  tbg-tbg: Ne tiha, Ho qaqi kaiqe tenavu voqavata vaita kaare. Tenavu inaaraiqa auraara
    varike himpuare, tivakeha kia kaiqa vare variara.
  hmo-hmo: Oi gwau, “Lau be laga-ani totona, nega sisina sibona do lau hekure. Lauegu
    imana do lau lokua, do lau laga-ani sisina.”
  urd-urd: 'थोड़ी सी नींद, एक और झपकी, ज़रा पड़े रहने को हाथ पर हाथ:'
  rus-SYN: 'Немного поспишь, немного подремлешь, немного, сложив руки, полежишь:'
  bqc-SIM: Ni kã́mabo yↄↄ, ni i'o yↄↄ, ni wúlɛ yↄↄ ↄkpaa n kùɛ.
  tcz-CHONGTHU: Na i-mut a, namoh kijam jeng a, nakhut chalo-sah louva namoh um jenga
    ahileh,
  mar-mar: “आणखी थोडीशी झोप घेतो, आणखी थोडीशी डुलकी खातो. आणखी विसावा घ्यायला हात
    घडी करतो.”
  hlt-THB: Na ngaih awhtaw ip, ngam, kut boem nawh zaih,
  qub-qub: Puñucushayquicama, jajtaycashayquicama, maquiqui ogllasha cacushayquicama,
  bqp-bqp: Ndì kámma bo fíti ndì i o fíti, ndì wútɛ fíti ↄkpana n kùsɛɛa.
  hat-hat: 'W''ap di: Kite m'' fè yon ti dòmi. Kite m'' fè yon ti kabicha non. M''ap
    lonje kò m'' pou m'' pran yon ti repo.'
  eng-BSB: A little sleep, a little slumber, a little folding of the hands to rest,
  tod-tod: È lago ɲi, è lago ɠaazuʋɛɛ ma, è yeeiti da ɓɔɠɔ ma, è lago zaamale,
  eng-WEBPB: A little sleep, a little slumber, a little folding of the hands to sleep—
  kbq-kbq: Osi'agna ko kavura masenka hinkrafora antegenko, osiagna ko mago'ane manifru
    nehunka, osiagna ko mago'ane kagemazampare kazana antenka manifru hananana,
  nhe-BL: 'Intla tiquijtos: “Noja se quentzi más niixcochhuetzis, huan san se tlalochtli
    más nimomanajnahuas para nimosiyajcahuas”,'
  bus-bus: Nɛɛ̀ kámma bo féte nɛɛ̀ ii o féte, nɛɛ̀ daɛ féte ↄkpana n kùsɛa.
  gub-BL: Na'e uze'eg iranahy ma'e. — Aker wewera'i putar ihe. Amuzekumàn putar hezywa
    hepytu'u wewer pà nehe kury. Nan kwehe tete apu'àm putar nehe, i'i mua'u.
  eng-DRA: 'Thou wilt sleep a little, thou wilt slumber a little, thou wilt fold thy
    hands a little to sleep:'
