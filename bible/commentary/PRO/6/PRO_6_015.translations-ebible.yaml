verse: PRO.006.015
translations:
  mal-C: അങ്ങനെ ക്ഷണനേരംകൊണ്ട് അവർ ദുരന്തത്തിന് ഇരയാകുന്നു; പരിഹാരമില്ലാതെ അവർ ക്ഷണത്തിൽ
    തകർക്കപ്പെടുന്നു.
  deu-TKW: Darum wird urplötzlich Unglück über ihn kommen, plötzlich wird er unheilbar
    zerschellen.
  lin-lin: Yango wana, pasi ekoyela ye na pwasa, akobukana mbala moko, mpe kisi ya
    kobikisa ye ekozala te.
  eng-LSV: Therefore his calamity comes suddenly, || He is broken instantly—and no
    healing.
  eng-GNV: 'Therefore shall his destruction come speedily: hee shall be destroyed
    suddenly without recouerie.'
  eng-WEBSTER: Therefore shall his calamity come suddenly; suddenly shall he be broken
    without remedy.
  nhw-BL: Yeca ipan se tlatoctzi quema nopa amo cuajcualme amo quichiyaj, quipantise
    catli fiero. Quinomiyopojpostequis hasta ayacmo oncas pajtli. Quena, quintzontlamiltis.
  swh-ONEN: Kwa hiyo maafa yatamkumba ghafula; ataangamizwa mara, pasipo msaada.
  bba-bba: Yen sɔ̃nɑ ɑsɔrɔ yɑ koo nùn deemɑ subɑru sɔɔ, kpɑ n kun koore bu nùn seeyɑ.
  eng-KJVCPB: Therefore shall his calamity come suddenly; Suddenly shall he be broken
    without remedy.
  luo-luo: Kuom mano, masira biro make maloye apoya nono; notieke apoya nono, maonge
    resruok.
  meu-meu: Taunabunai hahedika ese baine halahuia; mata-kunumai tamona ai baine dika,
    ta basine hamauria diba.
  npi-ULB: त्यसकारण त्यसको विपत्तिले त्यसलाई एकै क्षणमा आक्रमण गर्ने छ । क्षण भरमा
    नै निको नहुने गरी त्यो टुट्ने छ ।
  yor-yor: Nítorí náà ìdààmú yóò dé bá a ní ìṣẹ́jú akàn; yóò parun lójijì láìsí àtúnṣe.
  ind-ind: Karena itu bencana akan menimpa mereka dengan tiba-tiba. Dalam sekejap
    mereka akan remuk tanpa dapat dipulihkan.
  pes-OPCB: بنابراین، ناگهان دچار بلای علاج‌ناپذیری خواهد شد و در دم از پای در خواهد
    آمد و علاجی نخواهد بود.
  tgl-ULB: Kaya lulupigin siya sa isang iglap ng kaniyang kapahamakan; sa isang sandali
    siya ay masisira na higit sa kagalingan.
  hui-hui: Anidagua biragome ti kagoria mo ko holene abaleore íbu wialu mo ko haragola
    ti lone mo bayale holene henge nawulebira.
  mya-mya: ထိုကြောင့်သူသည် အမှတ်တမဲ့အမှုရောက်၍၊ ကိုးကွယ်စရာဘဲ ချက်ခြင်းကျိုးပဲ့ပျက်စီးရလိမ့်မည်။
  bod-N: དེའི་ཕྱིར་ཆག་སྒོ་དེ་འཕྲལ༌འབྱུང༌། །ཁོ་རང་གློ་བུར་མེད་པར༌འགྱུར། །སྐྱོབ་ཐབས་མེད་པར་དེ་བཞིན༌འབྱུང༌།།
  wsk-wsk: Buta se nu tairate ikup memek arigokko, se lage bo aking te ningo arigokko
    mu mena.
  sna-sna: Naizvozvo njodzi ichamuwira munguva shoma shoma; achaparadzwa nokukurumidza,
    pasina chingamubatsira.
  spa-BLM: Por lo tanto, su calamidad vendrá de repente. Se romperá de repente, y
    eso sin remedio.
  cac-cac: Yuj chi' elan̈chamel ol ja yaelal d'a yib'an̈ eb'. Junn̈ej mutz'satil ol
    aj slajviem eb', man̈xa tas ol yal yuj eb'.
  swh-ULB: Kwa hiyo msiba wake utamkumba kwa ghafula, punde atavunjika vibaya wala
    hatapona.
  bel-bel: Таму зьнянацку прыйдзе пагібель яго, раптам будзе разьбіты - без ацаленьня.
  deu-ELBBK: Darum wird sein Verderben plötzlich kommen; in einem Augenblick wird
    er zerschmettert werden ohne Heilung.
  mbb-OT: Umbe, egketik-ew egkehitavù diyà te kandan is kezeetan; segugunè dan ebpekehendiyà
    te kezeetan ne wazè en paaǥi wey zan melibri.
  mal-2015: അതുകൊണ്ടു അവന്റെ ആപത്തു പെട്ടെന്നു വരും; ക്ഷണത്തിൽ അവൻ തകർന്നുപോകും; പ്രതിശാന്തിയുണ്ടാകയുമില്ല.
  rmc-rmc: Vašoda pre leste avela jekhvareste o baro nasvaľiben, ela zňičimen a ňič
    leske na pomožinela.
  pes-OPV: بنابراین مصیبت بر او ناگهان خواهد آمد. در لحظه‌ای منکسر خواهد شد وشفا نخواهد
    یافت.
  ron-1924: Де ачея, нимичиря ый ва вени пе неаштептате; ва фи здробит деодатэ ши
    фэрэ ляк.
  ben-OBCV: তাই এক পলকেই তাদের জীবনে বিপর্যয় নেমে আসবে; আচমকাই তারা ধ্বংস হয়ে যাবে—এর
    কোনও বিহিত হবে না।
  som-som: Haddaba sidaas daraaddeed masiibadiisu degdeg bay u iman doontaa, Oo dhaqso
    buu u jabi doonaa, dawona ma leh.
  lat-VUC: Huic extemplo veniet perditio sua, et subito conteretur, nec habebit ultra
    medicinam.]
  eng-ASVBT: Therefore shall his calamity come suddenly; On a sudden shall he be broken,
    and that without remedy.
  mna-mna: Tamen molo som to pataŋana biibi sa ko ipamurur zin, mi ipasaana zin ma
    tila len. Mi ko len zaala sa be timbot ambai mini na som.
  ita-1885: Perciò in un momento verrà la sua ruina; Egli di subito sarà fiaccato,
    senza rimedio.
  eng-LXXUP: Therefore his destruction shall come suddenly; Overthrow and irretrievable
    ruin.
  eng-ULB: Therefore his disaster will overtake him in an instant; in a moment he
    will be broken beyond healing.
  spa-VBL: Por ello el desastre cae sobre tales personas, y en solo un instante son
    destruidos sin remedio.
  fra-_FOB: C'est pourquoi sa ruine viendra tout d'un coup; il sera subitement brisé,
    il n'y aura point de guérison.
  mal-mal: അതുകൊണ്ട് അവന്റെ ആപത്ത് പെട്ടെന്ന് വരും; ക്ഷണത്തിൽ അവൻ തകർന്നുപോകും; പരിഹാരമുണ്ടാകുകയുമില്ല.
  lit-lit: Dėl to jo žlugimas ateis staiga, per akimirką jis bus sutriuškintas nepagydomai.
  urd-GVR: Lekin aise shaḳhs par achānak hī āfat āegī. Ek hī lamhe meṅ wuh pāsh pāsh
    ho jāegā. Tab us kā ilāj nāmumkin hogā.
  suz-BL: मोपतीके मेको आन मतुइक्‍चा ङा पा मेको आन तार श्‍येत जाक्‍ब। मिनु मारेइ पचा
    मतथु, खतम दुम्‍नीम।
  eng-NOY: Therefore shall calamity come upon him suddenly; In a moment shall he be
    destroyed, and that without remedy;
  ita-1927: perciò la sua ruina verrà ad un tratto, in un attimo sarà distrutto, senza
    rimedio.
  ckb-ckb: لەبەر ئەوە لەپڕ لێی دەقەومێت، لەناکاو دەشکێت و چارەسەری نییە.
  eng-BBE: For this cause his downfall will be sudden; quickly he will be broken,
    and there will be no help for him.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನಿಗೆ ವಿಪತ್ತು ಬೇಗ ಬರುವುದು; ಯಾವ ಪರಿಹಾರವಿಲ್ಲದೆ ಅವನು ತಟ್ಟನೆ ನಾಶವಾಗುವನು.
  tam-2017: ஆகையால் திடீரென அவனுக்கு ஆபத்து வரும்; உதவியில்லாமல் திடீரென நாசமடைவான்.
  spa-RV-1909: Por tanto su calamidad vendrá de repente; súbitamente será quebrantado,
    y no habrá remedio.
  ron-BTF: De aceea nenorocirea lui va veni dintr-odată; dintr-odată va fi zdrobit
    fără remediu.
  eng-WEBP: Therefore his calamity will come suddenly. He will be broken suddenly,
    and that without remedy.
  eng-FBV: As a result, disaster falls suddenly on such people; in just a moment they're
    destroyed without hope of healing.
  nld-1939: Daarom zal hem de tegenspoed plotseling treffen, Zal hij met één slag
    bezwijken, zonder kans op herstel.
  nch-BL: Yeca ica se talojtzi quema nopa amo cuajcualme amo quichiyaj, ininpantis
    cati fiero. Quinomiyopojpostequis hasta ayecmo oncas pajti. Quena, quintzontamiltis.
  vie-1934: Bới cớ ấy, tai họa sẽ xảy đến nó thình lình; Bỗng chúc nó bị bại hoại,
    không phương thế chữa được.
  hin-CV: परिणामस्वरूप विपत्ति उस पर एकाएक आ पड़ेगी; क्षण मात्र में उस पर असाध्य रोग
    का प्रहार हो जाएगा.
  eng-OURB: Therefore his calamity will come suddenly. He will be broken suddenly,
    and that without remedy.
  spa-BES: Por esta causa, su caída será repentina; rápidamente él será quebrado,
    y no habrá ayuda para él.
  tdx-tdx: Aa le, hiambotraha’ ty hankàñe ami’ty manao zao le ho demoke tsy lefe jangañeñe.
  tha-KJV: เพราะฉะนั้นความหายนะจะมาถึงเขาอย่างปัจจุบันทันด่​วน ฉับพลันนั้นเองเขาจะแตกอย่างซ่อมไม่​ได้
  por-BR-2018: Por isso sua perdição virá repentinamente; subitamente ele será quebrado,
    e não haverá cura.
  deu-ELO: Darum wird plötzlich sein Verderben kommen; im Augenblick wird er zerschmettert
    werden ohne Heilung. -
  eng-WYC-2018: His perdition shall come to him anon, and he shall be broken suddenly;
    and he shall no more have medicine. (His perdition shall come upon him at once,
    and suddenly he shall be broken; and then he shall be without any remedy.)
  epo-epo: Tial subite venos lia pereo; Li estos rompita subite, kaj neniu lin sanigos.
  uig-PIN: Xunga uningƣa bekitilgǝn bala-ⱪaza uni tuyuⱪsiz basidu, U biraⱪla dawaliƣusiz
    yanjilidu.
  beo-beo: Ilia amane hamobeba:le, ilia da hedolowane se nabasu ba:mu. Ilia da bogoma:ne
    hedofale fasi dagoi ba:mu.
  tpi-OTNT: Tasol wantu bikpela bagarap bai i painim ol, na bai i no gat rot bilong
    mekim ol i orait gen.
  hau-SA: Saboda haka masifa za tă fāɗa farat ɗaya; za a hallaka shi nan da nan, ba
    makawa.
  uig-LAT: Shunga uninggha békitilgen balayi’qaza uni tuyuqsiz basidu, U biraqla dawalighusiz
    yanjilidu.
  nde-nde: Ngakho lowo uzawelwa yingozi ngokuphazima; uzabhidlizwa ngokuphangisa kungasekho
    okungenziwa.
  ton-ton: Ko ia ʻe hoko fakafokifā ai ʻa ʻene malaʻia; ʻe maumau fakafokifā ia taʻehanofakamoʻui.
  ces-1613: A protož v náhle přijde bída jeho, rychle setřín bude, a nebudeť uléčení.
  eng-WMB: Therefore his calamity will come suddenly. He will be broken suddenly,
    and that without remedy.
  tam-TCV: அதினால் ஒரு கணப்பொழுதில் பேராபத்து அவனைச் சூழ்ந்துகொள்ளும்; மீளமுடியாதபடி
    திடீரென அழிந்துபோவான்.
  ceb-ULB: Busa sa kalit modangat kaniya ang iyang kalisdanan; sa diyutay nga panahon
    mabuak siya nga walay kaayohan.
  pol-UBG: Dlatego nagle spadnie na niego nieszczęście; nagle zostanie złamany i pozbawiony
    ratunku.
  urd-GVU: لیکن ایسے شخص پر اچانک ہی آفت آئے گی۔ ایک ہی لمحے میں وہ پاش پاش ہو جائے
    گا۔ تب اُس کا علاج ناممکن ہو گا۔
  deu-1912: Darum wird ihm plötzlich sein Verderben kommen, und er wird schnell zerbrochen
    werden, da keine Hilfe dasein wird.
  kan-2017: ಆದಕಾರಣ ಅವನಿಗೆ ತಟ್ಟನೆ ವಿಪತ್ತು ಸಂಭವಿಸುವುದು, ಏಳದ ಹಾಗೆ ಫಕ್ಕನೆ ಮುರಿಯಲ್ಪಡುವನು.
  yap-yap: Bochan e ran’ey, ma bayi aw e riya’ ngorad nib tomgin, ngar maad’adgad
    nib gel.
  hlt-MCSB: Te dongah amah kah rhainah loh buengrhuet a thoeng thil vetih hoeihnah
    om kolla khaem pahoi ni.
  mdy-ETH: ዬያሮ ዒ ዔሩዋንቴ ባይሲንታ ዒዛ ሄላንዳኔ፤ ዻቃኒ ዒ ዳንዳዑዋ ጎይሢና ዓኣፒ ጊኢጳማጉዴያና ጋፒ ዒ ባይቃንዳኔ።
  kew-kew: Goa peme raburi nimu kedaa adaa aipapulu meme rabu go kedaa wala ma-epeape-rupa
    kalai pua omalimi.
  twi-ASANTE: Ɛno enti amanehunu bɛba ne so prɛko pɛ; wɔbɛsɛe no mpofirim, a wɔrenya
    ano aduro.
  eng-WEBU: Therefore his calamity will come suddenly. He will be broken suddenly,
    and that without remedy.
  wal-wal: Hegaa gaasuwan bashshai akeekennan a bolli yaana; i hassayennan meqqana;
    meqqidikka paxenna.
  acu-NT: Tura asamtai nu aintsu waitnastintri aneachmau jeatnuitai. Tura pengké ayamrukchamin
    mengkakatnuitai.
  spa-PDDPT: Por tanto, su calamidad vendrá de repente. Súbitamente será quebrantado
    y no habrá remedio.
  gun-gun: Ha'e nunga rupi imokanhyarã ou xapy'a 'rã. Ou xapy'a 'rã imopẽmbaarã, ha'e
    jipoi 'rã imongueraarã.
  agu-BL: Cha'stzun te, qui cunin tz'icy' scyetz yil tz'opon oril yi tajwe'n tan chixite'n
    junawes. Jalt cuntunin chinach yil tz'ul tzaj yi sotzaj c'u'lal ẍchiwutz. Na cho'n
    cu'n sbne' yil tz'ul tzaj chi yi na lit'ne' yi kawutz. Ej, nin qui'ct cuybil chipaj
    yi e'a'tz sbne'.
  ilo-ULB: Ngarud, apagdarikmatto a kamaten isuna ti pannakadidigrana; apagkanitonto
    a madadael isuna ket saanen nga umimbag.
  kpg-kpg: Di haingadaa damana gaa tale ang gi digaula i di ingoo hua di madagoaa,
    gei digaula ga lauwa kono.
  uig-ARA: شۇڭا ئۇنىڭغا بېكىتىلگەن بالايىقازا ئۇنى تۇيۇقسىز باسىدۇ، ئۇ بىراقلا داۋالىغۇسىز
    يانجىلىدۇ.
  bps-bps: Na du ani nimoan, makto kel i too sasè gaslokan, na landè gugalwaan.
  sus-sus: Na kui kasarɛ fama nɛ a suxude, a a xun nakana kerenyi ra.
  pon-2006: Pwehki met, kahpwal laud pahn lelohng irail ni ar sasairki, oh re pahn
    mehkihla ohla laud.
  ksd-ksd: Kari ra ana vinirua na tadav vakaian ia, Na tagigi vakaian, ma pa da valaun
    ia.
  tur-YTC: Bunun için onun felakati ansızın gelecektir. Birdenbire kırılacak, çare
    yok.
  bel-N: Таму зьнянацку прыйдзе на яго загуба, раптоўна будзе зьнішчаны, і ня будзе
    яму аздараўленьня.
  grc-BRENT: Διὰ τοῦτο ἐξαπίνης ἔρχεται ἡ ἀπώλεια αὐτοῦ, διακοπὴ καὶ συντριβὴ ἀνίατος.
  ind-AYT: Dengan demikian, kebinasaan akan menimpanya dengan tiba-tiba; dalam sekejap,
    dia akan diremukkan tanpa adanya kesembuhan.
  nya-nya: Nʼchifukwa chake tsoka lidzamugwera modzidzimutsa; adzawonongeka msangamsanga
    popanda chomupulumutsa.
  hrv-hrv: Zato će mu iznenada doći propast, i učas će se slomiti i neće mu biti lijeka.
  mps-mps: Tiali digi, polo mu tama te dolobo genuai sęgęgo te augwaliba pedalubaso
    da, teda augwali te usu ma ilabo sunumi me elalugobeo.
  tpi-tpi: Tasol wantu bikpela bagarap bai i painim ol, na bai i no gat rot bilong
    mekim ol i orait gen.
  dan-1931: derfor kommer hans Undergang brat, han knuses på Stedet, kan ikke læges.
  vie-OVCB: Nhưng họ sẽ bị tai họa bất ngờ, bị diệt không phương cứu thoát.
  guj-2017: તેથી અચાનક તેના પર વિપત્તિનાં વાદળ ઘેરાય છે; અને તે એકાએક ભાંગીને ભૂક્કો
    થઈ જાય છે, તે ફરી બેઠો થઈ શકતો નથી.
  pon-2006A: Pwehki met, kahpwal laud pahn lelohng irail ni ar sasairki, oh re pahn
    mehkihla ohla laud.
  por-BRBSL: Portanto, sua calamidade virá de repente. Ele será quebrado de repente,
    e isso sem remédio.
  swe-swe: Därför ska plötsligt olycka (katastrof) komma över honom, plötsligt blir
    han krossad utan räddning.
  cth-cth: Hatdawkvah, kahmakatanae ni vaitalahoi a tho sin han. Vaitalahoi damthaihoehnae
    kahmakatanae a kâhmo han.
  twi-twi: Ɛno nti amanehunu bɛba no so prɛko pɛ; wɔbɛsɛe no mpofirim, a wɔrenya ano
    aduru.
  hlt-hlt: Te dongah amah kah rhainah loh buengrhuet a thoeng thil vetih hoeihnah
    om kolla khaem pahoi ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ mɛyɛi nhɔ̃ɔ̃ ò do dimɔ̀nnì dimɑ́ɑ̀, kóò potɛ́ bɑ́ ò bɑ́ɑ́ nɑ
    kɛ́yentɛ́ bìtì!
  msy-2020: Eghtɨ osɨmtɨzir ekiam zuamɨra me batogham, egh me gasɨghasigham. Eghtɨ
    me ua deraghamin tuaviba puvatɨgham.
  dop-dop: Pə tɔɔ kɛ́ wɑkəlʋɣʋ kɑ́ tuti-ɩ, nɑ pə́ wɑkəlɩ-ɩ tɔm kʋlʋm tɔɔ ɩ kɑɑ wɛɛ
    hiiu.
  azb-azb: Ona görə başına qəfildən bəla gələr, Birdən yıxılıb çarəsiz qalar.
  eng-DBY: 'Therefore shall his calamity come suddenly: in a moment shall he be broken,
    and without remedy.'
  hin-2017: इस कारण उस पर विपत्ति अचानक आ पड़ेगी, वह पल भर में ऐसा नाश हो जाएगा, कि
    बचने का कोई उपाय न रहेगा।
  wol-KYG: Moo tax musiba di jekki dal ko, mu jekki yàqu, ba wees paj.
  bjr-bjr: Miqi marianara firaa ummaara sia aaquqima nimaqarai tautummasee misa naruannoo.
  eng-YLT: Therefore suddenly cometh his calamity, Instantly he is broken — and no
    healing.
  kne-kne: Gapo isdi, bigla ay domteng di dosa na ay magay rimidyo na.
  eng-WYC-2017: His perdition shall come to him anon, and he shall be broken suddenly;
    and he shall no more have medicine.
  eng-WMBB: Therefore his calamity will come suddenly. He will be broken suddenly,
    and that without remedy.
  urd-GVH: लेकिन ऐसे शख़्स पर अचानक ही आफ़त आएगी। एक ही लमहे में वह पाश पाश हो जाएगा।
    तब उसका इलाज नामुमकिन होगा।
  rug-rug: Gua asa ke kote hinoqa kamoi na kinolura si arini; hodahodaki si raza mo
    sa tinahuara sapu loke hinarupu koa ia.
  gaz-gaz: Kanaafuu badiisni yommusuma isatti dhufa; inni akkuma tasaa caba; deebiʼees
    hin fayyu.
  fra-LSG: Aussi sa ruine arrivera-t-elle subitement; Il sera brisé tout d’un coup,
    et sans remède.
  yal-yal: Nanara, gbalona a sɔtɔma nɛn xulɛn, a halagi sanɲa ma kedenni a yigitɛgɛ.
  haw-1868: Nolaila, e loohia koke mai oia e ka make; E haihai koke ia oia, aole mea
    nana e hoola,
  arb-NAV: لِذَلِكَ تَغْشَاهُ الْبَلايَا فَجْأَةً، وَفِي لَحْظَةٍ يَتَحَطَّمُ وَيَسْتَعْصِي
    شِفَاؤُهُ.
  ewe-ewe: eya ta gbegblẽ aƒo ɖe edzi kpoyi eye woatsrɔ̃ eya amea zi ɖeka, naneke
    maɖee le eme o.
  eng-LEE: 'Therefore shall suddenly come his calamity: unawares shalt he be broken
    without a remedy.'
  asm-FB: সেই কাৰণে তেওঁলৈ অকস্মাতে দুৰ্যোগ আহে; তৎক্ষণাত সুস্থ হ’ব নোৱাৰাকৈ তেওঁ
    ভাঙি পৰে।
  sus-A: نَ كُي كَسَرّ قَمَ نّ عَ سُشُدٍ، عَ عَ شُن نَكَنَ كٍرٍنيِ رَ.
  fra-SBL: C'est pourquoi sa calamité viendra soudainement. Il sera brisé soudainement,
    et ce sans remède.
  hbo-hbo: עַל־כֵּ֗ן פִּ֭תְאֹם יָבֹ֣וא אֵידֹ֑ו פֶּ֥תַע יִ֝שָּׁבֵ֗ר וְאֵ֣ין מַרְפֵּֽא׃
    פ
  kik-kik: Nĩ ũndũ ũcio mũtino ũkaamũhubanĩria o rĩmwe aterĩgĩrĩire; mwanangĩko ũtarĩ
    kĩhonia nĩũkamũniina biũ.
  fra-NCL: Aussi sa ruine viendra subitement ; il sera brisé tout d’un coup et sans
    remède.
  cek-AK: To pongah nihcae loe poek ai pui hoi amrohaih mah pha thui tih; abuephaih
    om ai ah nawnetta thung amro tih.
  cuk-cuk: A-ulale, ukiagwar egi bonigan yolenonikoed, ukiagwar berguoed.
  uig-CYR: Шуңа униңға бекитилгән балаю-қаза уни туюқсиз басиду, У бирақла давалиғусиз
    янҗилиду.
  tel-2017: అలాంటివాడి మీదికి హఠాత్తుగా ప్రమాదం ముంచుకు వస్తుంది. ఆ క్షణంలోనే వాడు
    తిరిగి లేవకుండా కూలిపోతాడు.
  hat-BSA: Pou sa, malè li va parèt sibitman; nan yon enstan li va kase nèt; e li
    p ap gen gerizon ditou.
  kos-kos: Ke ma inge mwe ongoiya ac fah sikyak nu selos tia suiyak pah, ac elos fah
    kunausyukla ac wangin kasru ku in orek nu selos.
  hbo-WLC: עַל־כֵּ֗ן פִּ֭תְאֹם יָב֣וֹא אֵיד֑וֹ פֶּ֥תַע יִ֝שָּׁבֵ֗ר וְאֵ֣ין מַרְפֵּֽא׃
    פ
  ibo-ibo: Nʼihi ya, mbibi ga-abịakwasị ya na mberede; nʼotu ntabi anya ka a ga-ebibi
    ya, apụghịkwa ịgwọta ya.
  ory-ory: ଏଣୁ ତାହାର ବିପଦ ହଠାତ୍‍ ଉପସ୍ଥିତ ହେବ, ପୁଣି, ସେ ପ୍ରତିକାର ବିନା ଅକସ୍ମାତ୍‍ ଭଗ୍ନ
    ହେବ।
  chk-chk: Iei mine riaföü epwe müttir tori, lon eu chök otun epwe feiengau, nge esap
    chüen tongeni pöchökülsefäl.
  rop-rop: Dumaji blanga tharran weya deibin dumbat, wal trabul garra kaman en binijimap
    olabat en olabat garra ardim en dei garra dai.
  ukr-1871: За се нагло прийде погибель на него, буде, як стій, розбитий — без рятунку.
  deu-1951: Darum wird sein Schicksal plötzlich über ihn kommen, augenblicklich wird
    er zusammenbrechen, unrettbar.
  eng-JPS: Therefore shall his calamity come suddenly; on a sudden shall he be broken,
    and that without remedy.
  srp-1865: Zato æe ujedanput doæi pogibao njegova, èasom æe se satrti i neæe biti
    lijeka.
  lug-lug: Noolwekyo okuzikirira kulimujjira mbagirawo, mu kaseera buseera alibetentebwa
    awatali kuwona.
  heb-heb: על כן פתאם יבוא אידו פתע ישבר ואין מרפא׃
  ben-IRV: সেই জন্য হঠাৎ তার বিপদ আসবে, হঠাৎ সে ভেঙে পড়বে; আর প্রতিকার হবে না।
  pan-pan: ਇਸ ਲਈ ਬਿਪਤਾ ਅਚਾਨਕ ਹੀ ਉਹ ਦੇ ਉੱਤੇ ਆ ਪਵੇਗੀ, ਇੱਕ ਪਲ ਵਿੱਚ ਹੀ ਉਹ ਨਾਸ ਹੋ ਜਾਵੇਗਾ
    ਅਤੇ ਬਚਣ ਦਾ ਕੋਈ ਉਪਾਅ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: ထိုကြောင့် သူ သည် အမှတ်တမဲ့ အမှု ရောက် ၍၊ ကိုးကွယ် ရာမ ရဘဲ ချက်ခြင်း ကျိုးပဲ့
    ပျက်စီးရလိမ့်မည်။
  tte-O: Mwa koinaele kani sisilae mwayamwayau yo siboita yo nige kaba saguili yabo.
  tbg-tbg: Vo enta vaakama vika qoraiqama nimitaarira haikava vikaqaa qovarama viramanta
    vika kia ho ruqemake viraiti, vika ekaa vehi autuvi taiqa vivara.
  hmo-hmo: Unai dainai dika bada ese, idia dekenai do ia vara haraga, bona do ia hadikadia
    ore, ta do ia mauri lasi.
  urd-urd: इसलिए आफ़त उस पर अचानक आ पड़ेगी, वह एकदम तोड़ दिया जाएगा और कोई चारा न
    होगा।
  rus-SYN: Зато внезапно придет погибель его, вдруг будет разбит без исцеления.
  bqc-SIM: Bee yã́i músi a mↄwà lɛzasai, kaaũ a gɛ̃aàzi kã́ndo, aↄ fɛlɛa vĩo.
  tcz-CHONGTHU: Hiche ho jeh chun, amaho chunga gangtah in manthahna achujin, damdoh
    vah thei loua um diu ahi.
  mar-mar: यामुळे त्याची विपत्ती तत्क्षणी त्यास गाठेल; कोणत्याही उपचाराशिवाय एका क्षणात
    तो तुटेल.
  hlt-THB: Cedawngawh ak poek kaana kyinaak ing thoeng law nawh bawtbetawh seetnaak
    ing pha kawm saw qoeinaak a huh voel kaana.
  qub-qub: Chaypitami illajpita ñacayman chayapayconga. Mana yarpashapitami tucuy-niraj
    mana allicunaman chayanga. Juc ñipiyllachömi ushacanga.
  bqp-bqp: Abire yãi kisira ni sua lɛ́zammanaa sari, kakatɛna ni gɛ̃i kãnto, anigↄ̃
    futɛna vĩro.
  hat-hat: Se poutèt sa, y'ap rete konsa y'ap fini, y'ap glise tonbe san yo p'ap ka
    leve ankò.
  eng-BSB: Therefore calamity will come upon him suddenly; in an instant he will be
    shattered beyond recovery.
  tod-tod: Naa ɠa é ba, koloɠolo fai ɠa ɠɛ ga kulafilibai, naa ɠa ba ɠila nɔ, é
    ɠoloɠolo, ma zale la ná.
  eng-WEBPB: Therefore his calamity will come suddenly. He will be broken suddenly,
    and that without remedy.
  kbq-kbq: E'ina hu'negu e'inahu vahetera hantka huno havizamo'a agritera eno, ame
    huno azeri haviza hanigeno, ana'ma azeri havizama hania knazama eritre kana omanetfa
    hugahie.
  nhe-BL: Yeca ipan se tlalochtli quema nopa ax cuajcualme ax quichiyaj, quipantise
    tlen fiero. Quinomiyopojpostequis hasta ayoc oncas pajtli. Quena, quintzontlamiltis.
  bus-bus: Beee yãnzin mↄ́nzi é mↄ́a lɛ́zana sai, kaatɛna é gɛ̃zi kãndo, eégↄ̃ fɛɛna
    vĩro.
  gub-BL: A'e rupi iaiw paw u'ar putar wanehe na'arewahy nehe. Nupuner kwaw uhemaw
    rehe wà nehe.
  eng-DRA: To such a one his destruction shall presently come, and he shall suddenly
    be destroyed, and shall no longer have any remedy.
