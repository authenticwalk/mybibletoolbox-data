verse: PRO.006.034
translations:
  mal-C: അസൂയ ഒരു ഭർത്താവിന്റെ കോപത്തെ ഉദ്ദീപിപ്പിക്കുന്നു, പ്രതികാരദിവസത്തിൽ അവൻ
    യാതൊരുവിധ കനിവും കാണിക്കുകയില്ല.
  deu-TKW: Denn Eifersucht ist unversöhnlicher Mannesgrimm, und am Tage der Rache
    schont er nicht.
  lin-lin: Pamba te zuwa epelisaka kanda makasi kati na mobali, mpe akozala na mawa
    te na mokolo oyo akozongisa mabe na mabe ;
  eng-LSV: For jealousy [is] the fury of a man, || And he does not spare in a day
    of vengeance.
  eng-GNV: 'For ielousie is the rage of a man: therefore he will not spare in the
    day of vengeance.'
  eng-WEBSTER: 'For jealousy is the rage of a man: therefore he will not spare in
    the day of vengeance.'
  nhw-BL: Pampa temachtli ihuehue quitlasomatis nopa sihuatl huan tlahuel cualanis.
    Amo quitlapojpolhuis nopa tlacatl quema ajsis tonali para quicuepilis catli yaya
    quichihuilijtoc.
  swh-ONEN: kwa maana wivu huamsha ghadhabu ya mume, naye hataonyesha huruma alipizapo
    kisasi.
  bba-bba: Kpɑnnɑsirɑ koo de kurɔ win durɔ u mɔru se. U koo yɛ̃ro mɔru kɔsiɑwɑ u kun
    win wɔnwɔndu kue.
  eng-KJVCPB: 'For jealousy is the rage of a man: Therefore he will not spare in the
    day of vengeance.'
  luo-luo: Nimar nyiego mamako chwor dhakono nyalo kelo tho, omiyo ka ochulo kuor,
    to nobed maonge ngʼwono kata matin.
  meu-meu: Badina be mama ese tau ta lalona e habaduamu; dava iabina negana ai, ia
    na asi ibogahisina.
  npi-ULB: किनकि लालचले मानिसलाई क्रोधित तुल्याउँछ । त्यसले बदला लिँदा कृपा देखाउने
    छैन ।
  yor-yor: Nítorí owú yóò ru ìbínú ọkọ sókè, kì yóò sì ṣàánú nígbà tí ó bá ń gbẹ̀san.
  ind-ind: Rasa cemburu seorang suami membuat hatinya dibakar amarah. Saat membalas
    dendam, dia tak akan berbelas kasihan.
  pes-OPCB: زیرا آتش خشم و حسادت شوهر آن زن شعله‌ور می‌گردد و با بی‌رحمی انتقام می‌گیرد.
  tgl-ULB: Dahil ang pagseselos ay ginagawang galit na galit ang isang lalaki; kapag
    siya ay gumanti hindi siya magpapakita ng awa.
  hui-hui: Agali mbirali ibu one agali mendeme kayu biyagua agalinime keba timbuniore
    haga ngagoni. Ai ogonidagua dege wali agalinidago ibugua keba timbuni howa ibu
    one kayu biaga biago pani nelo mo ko howaore bolebira. Ibugua dara holene mbira
    nawulebiraore.
  mya-mya: အကြောင်းမူကား၊ ယောက်ျားသည် မယားကို မယုံသောစိတ်ရှိလျှင်၊ ပြင်းထန်စွာ အမျက်ထွက်တတ်၏။
    အပြစ်ပေးချိန်ရောက်သောအခါ သနားခြင်းမရှိတတ်။
  bod-N: དེ་ཡི་རྒྱུ་མཚན་གང་ལ་ཡིན་ཞེ༌ན། །ཕྲག་དོག་གིས་ནི་སྐྱེས་པའི་ཁོང་ཁྲོ༌སློང༌། །དགྲ་ཤ་ལེན་དུས་སྙིང་རྗེ་བསྐྱེད་མི༌འགྱུར།།
  wsk-wsk: Imet uwuta mu ko kuari mu gomang maga kaparuk se koma bitirukko mu ikia
    gira awom me ta taukko.
  sna-sna: nokuti godo rinomutsa hasha dzomurume, uye haanganzwiri tsitsi kana otsiva.
  spa-BLM: Porque los celos despiertan la furia del marido. No perdonará en el día
    de la venganza.
  cac-cac: A vin̈ ix ixtaj ix yetb'eyum chi', te ov vin̈ icha te tzac'ac', man̈ jab'oc
    syac' nivanc'olal vin̈ ayic sc'och stiempoal yac'anec' spac vin̈.
  swh-ULB: Maana vivu humghadhibisha mtu; hatakuwa na huruma wakati wa kulipa kisasi
    chake.
  bel-bel: бо рэўнасьць - лютасьць мужчыны, і не ўмілажаліцца ён у дзень помсты,
  deu-ELBBK: Denn Eifersucht ist eines Mannes Grimm, und am Tag der Rache schont er
    nicht.
  mbb-OT: Ne is ebpengelikud he teǥiesawa zutun te vahi he edhilevetan, ne utew egkererengiti,
    ne wazè din en kegkehizu emun ebelesan din is midsalàsalà diyà te kandin.
  mal-2015: ജാരശങ്ക പുരുഷന്നു ക്രോധഹേതുവാകുന്നു; പ്രതികാരദിവസത്തിൽ അവൻ ഇളെക്കുകയില്ല.
  rmc-rmc: Sar o rom žjarlinel pre džuvľi, igen choľisaľol a na sajinela ole muršes,
    sar leske džala te del pale.
  pes-OPV: زیرا که غیرت، شدت خشم مرد است و در روز انتقام، شفقت نخواهد نمود.
  ron-1924: Кэч ӂелозия ынфурие пе ун бэрбат, ши н-аре милэ ын зиуа рэзбунэрий;
  ben-OBCV: কারণ ঈর্ষা একজন স্বামীর ক্ষিপ্ততা জাগিয়ে তোলে, ও প্রতিশোধ নেওয়ার সময়
    সে কোনও দয়া দেখাবে না।
  som-som: Waayo, hinaaso waa nin cadhadiis. Maalinta aarsashadana isagu ma tudhi
    doono.
  lat-VUC: quia zelus et furor viri non parcet in die vindictæ,
  eng-ASVBT: For jealousy is the rage of a man; And he will not spare in the day of
    vengeance.
  mna-mna: Pa re. Sombe nu la ki tomooto toro kusiini, nako kam tomooto tana ma mataana
    mburmbur mi keteene malmal biibi kat. Tana ni kola ipokot mbulu ku. Irao imuŋai
    u ri sa na som.
  ita-1885: Perciocchè la gelosia è un furor dell'uomo; Ed egli non risparmierà nel
    giorno della vendetta.
  eng-LXXUP: 'For the soul of her husband is full of jealousy: He will not spare in
    the day of vengeance.'
  eng-ULB: For jealousy makes a man furious; he will show no mercy when he takes his
    revenge.
  spa-VBL: Porque el celo hará enojar a su esposo, y no se contendrá al tomar venganza.
  fra-_FOB: Car la jalousie du mari est une fureur, et il sera sans pitié au jour
    de la vengeance.
  mal-mal: ജാരശങ്ക പുരുഷന് ക്രോധഹേതുവാകുന്നു; പ്രതികാരദിവസത്തിൽ അവൻ ഇളവ് നൽകുകയില്ല.
  lit-lit: Nes pavyduliavimas yra vyro įtūžis, ir jis keršto dieną nepasigailės.
  urd-GVR: Kyoṅki shauhar ġhairat khā kar aur taish meṅ ā kar berahmī se badlā legā.
  suz-BL: मिनु मेको मीश मुर आ वोंइश शुश गाइक्‍ब। मिनु मेकोमी क्‍येक्‍क लेत्‍ची नाक्‍ती
    मेको कली मारेइ शिशी मपाइब।
  eng-NOY: For jealousy is the fury of a man; He will not spare in the day of vengeance;
  ita-1927: ché la gelosia rende furioso il marito, il quale sarà senza pietà nel
    dì della vendetta;
  ckb-ckb: چونکە ئیرەیی پیاو دەوروژێنێت، لە ڕۆژی تۆڵەدا دەست ناگێڕێتەوە،
  eng-BBE: For bitter is the wrath of an angry husband; in the day of punishment he
    will have no mercy.
  kan-OKCV: ಏಕೆಂದರೆ ಮತ್ಸರವು ಪತಿಯ ಕ್ರೋಧವನ್ನು ಉದ್ರೇಕಿಸುವುದು. ಆದ್ದರಿಂದ ಮುಯ್ಯಿ ತೀರಿಸುವಾಗ
    ಅವನು ಕರುಣೆ ತೋರನು.
  tam-2017: பெண்ணைப்பற்றிய எரிச்சல் ஆணுக்கு கடுங்கோபத்தை உண்டாக்கும்; அவன் பழிவாங்கும்
    நாளில் தப்பவிடமாட்டான்.
  spa-RV-1909: Porque los celos son el furor del hombre, y no perdonará en el día
    de la venganza.
  ron-BTF: Fiindcă gelozia este turbarea unui bărbat; de aceea nu va cruța în ziua
    răzbunării.
  eng-WEBP: For jealousy arouses the fury of the husband. He won’t spare in the day
    of vengeance.
  eng-FBV: For jealousy makes a husband furious, and he won't hold back when he takes
    revenge.
  nld-1939: Want de jaloezie van den man wekt de woede bij hem op, En op de dag van
    de wraak zal hij niemand ontzien;
  nch-BL: Pampa temachti ihuehue quitasomatis nopa sihuat huan tahuel cualanis. Amo
    quitapojpolhuis nopa tacat quema ajsis tonali para quicuepilis cati yaya quichihuilijtoc.
  vie-1934: Vì sự ghen ghét là điều giận dữ của người nam, Trong ngày báo thù, người
    không dung thứ;
  hin-CV: ईर्ष्या किसी भी व्यक्ति को क्रोध में भड़काती है, प्रतिशोध की स्थिति में
    उसकी सुरक्षा संभव नहीं.
  eng-OURB: For jealousy arouses the fury of the husband. He won’t spare in the day
    of vengeance.
  spa-BES: Porque amarga es la ira de un marido enojado; en el día del castigo no
    tendrá misericordia.
  tdx-tdx: Mampiforoforo ondaty ty famarahiañe, tsy hapo’e amy andro hamalea’e fatey.
  tha-KJV: เพราะความริษยากระทำให้คนเกรี้ยวกราด ในวั​นที​่เขาแก้​แค้น เขาจะไม่เพลามือ
  por-BR-2018: Porque ciúmes são a fúria do marido, e ele de maneira nenhuma terá
    misericórdia no dia da vingança.
  deu-ELO: Denn Eifersucht ist eines Mannes Grimm, und am Tage der Rache schont er
    nicht.
  eng-WYC-2018: For the fervent love and strong vengeance of the man shall not spare
    in the day of vengeance, (For the husband’s fervent love, and desire for revenge,
    shall not spare him on the day of vengeance,)
  epo-epo: Ĉar furiozas la ĵaluzo de la edzo; Kaj li ne indulgas en la tempo de la
    venĝo.
  uig-PIN: Qünki künlǝx oti ǝrni dǝrƣǝzǝpkǝ kǝltüridu, Intiⱪam alƣan künidǝ u ⱨeq
    rǝⱨim ⱪilmaydu.
  beo-beo: 'Wamolai uda egoa e da mudale da:i diosu baligili da:i diomu. E da dabe
    lamusa: hame dagolesimu.'
  tpi-OTNT: Ol man i save belhat nogut tru, sapos narapela man i slip wantaim meri
    bilong ol. Olsem tasol man bilong dispela meri bai i belhat nogut tru na i bekim
    rong bilong dispela man na mekim save tru long em. Em i no inap marimari long
    em. Nogat tru.
  hau-SA: Gama kishi kan tā da hasalar miji, kuma ba zai ji tausayi ba sa’ad da yake
    ramawa.
  uig-LAT: Chünki künlesh oti erni derghezepke keltüridu, Intiqam alghan künide u
    héch rehim qilmaydu.
  nde-nde: Ngoba ubukhwele bendoda yalowomfazi buyiqubula ulaka, ingabe isaba lozwelo
    lapho isiphindisela.
  ton-ton: 'He ko e fuaʻa ko e fakalili ia ʻoe tangata: ko ia ʻe ʻikai te ne toe mamae
    ai ʻi he ʻaho ʻoe totongi.'
  ces-1613: Nebo zůřivý jest hněv muže, a neodpouštíť v den pomsty.
  eng-WMB: For jealousy arouses the fury of the husband. He won’t spare in the day
    of vengeance.
  tam-TCV: ஏனெனில் பொறாமை கணவனின் மூர்க்கத்தைத் தூண்டும்; பழிவாங்கும் நாளில் அவன்
    இரக்கம் காட்டமாட்டான்.
  ceb-ULB: Kay ang pangabugho makapasuko pag-ayo sa usa ka lalaki; dili siya magpakita
    ug kaluoy kung manimalos siya.
  pol-UBG: Bo zazdrość rozpala gniew mężczyzny i nie będzie pobłażał w dniu zemsty.
  urd-GVU: کیونکہ شوہر غیرت کھا کر اور طیش میں آ کر بےرحمی سے بدلہ لے گا۔
  deu-1912: Denn der Grimm des Mannes eifert, und schont nicht zur Zeit der Rache
  kan-2017: ಏಕೆಂದರೆ ಮತ್ಸರವು ಪತಿಗೆ ಕ್ರೋಧವನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ, ಅವನು ಮುಯ್ಯಿತೀರಿಸತಕ್ಕ ದಿನದಲ್ಲಿ
    ವ್ಯಭಿಚಾರಿಯನ್ನು ಉಳಿಸನು.
  yap-yap: Be’ nib mo’on nib mabgol e dariy ba damumuw nra tay ni bod gelngin e ngiyal’
    nike talyeg; falbiyen nra tay riy e dariy folen.
  hlt-MCSB: Phulohnah khohnin ah a va kah kosi neh thatlainah dongah lungma ti mahpawh.
  mdy-ETH: ዬኖ ላኣሌሎ ዓኒኮ «ታጊዳፓ ሜሌም ማዓኒ ኮይሱዋሴ» ጋዓ ዻጎ ዔቂሳንዳኔ፤ ዒ ኮሞ ዔካ ዎዶና ዬያ ዓሢም ሚጪንቲንዱዋሴ።
  kew-kew: Aa medame aa medana orenu raapu paake no pataliare onaa luabumi go aa ratu
    yawalimi. Go-rupa aguri mo aani nipumi go aa nipu radaa nena tua waea palia. Go
    aa nipu ogesi-da odome omape-re ora mada dia.
  twi-ASANTE: Ninkunutweɛ hwanyane okunu abufuo na sɛ ɔtɔ were a, ahummɔborɔ biara
    nni mu.
  eng-WEBU: For jealousy arouses the fury of the husband. He won’t spare in the day
    of vengeance.
  wal-wal: Aissi giikko, maccaasee azinai mishettidi, hanqquwaa suullana; suullidi
    ba haluwaa kessiyo wode, au qarettenna.
  acu-NT: Nu nuwa aishri nekas timiá suwirpiaku nu aintsun kajerak wait anentsuk pengké
    tsangkurashtinuitai.
  spa-PDDPT: Porque los celos son la ira del hombre. En el día de la venganza no perdonará,
  gun-gun: Mba'eta ime hakate'ỹ vy ipoxy 'rãe, ha'e vy ombopaga aguã ára py noendui
    'rã omboaxya.
  agu-BL: Na jun yaj yi wi'nin na chi'ch c'u'l tan paj yi ja tak' tib yi txkel tetz
    junt, ni'cu'n i' tu k'ak'. Na yil tz'opon oril tan ticy'sal c'u'l te'j, quil scuy
    i' paj yi yaj yi mmo'c tan xconse'n yi txkel.
  ilo-ULB: Ta ti imon ket pagbalinenna a nauyong ti maysa a lalaki; saan isuna a mangipakita
    iti asi inton agibales isuna.
  kpg-kpg: Di manawa dubua o taane hai lodo la koia e kono, e deemee di dugu.
  uig-ARA: چۈنكى كۈنلەش ئوتى ئەرنى دەرغەزەپكە كەلتۈرىدۇ، ئىنتىقام ئالغان كۈنىدە ئۇ
    ھېچ رەھىم قىلمايدۇ.
  bps-bps: du yaan i libun ani, too malbut du mingà nawan, na landè gusen i kbalasan.
  sus-sus: barima tɔɔnɛ xɛmɛ bɔɲɛ ratema nɛ a ɲaaxi ra. Ginɛ kanyi mu kinikinima a
    gbe ɲɔxɔɛ lɔxɔɛ.
  pon-2006: En ohl pwopwoud men eh lingeringerkihda eh luwak me inenen uk mehlel oh
    sohte irepe.
  ksd-ksd: Tago ra tutana na ngangal ma ra varvapir, Ma ta ra bung na varobo pa na
    varmari.
  tur-YTC: Çünkü kıskançlık kocanın öfkesini uyandırır. Öç alma gününde esirgemez.
  bel-N: бо рэўнасьць раз’юшвае мужа, і не пашкадуе ён у дзень помсты,
  grc-BRENT: Μεστὸς γὰρ ζήλου θυμὸς ἀνδρὸς αὐτῆς, οὐ φείσεται ἐν ἡμέρᾳ κρίσεως.
  ind-AYT: Sebab, cemburu menimbulkan kemarahan seorang laki-laki, dan dia tidak akan
    berbelaskasihan pada hari pembalasan.
  nya-nya: Paja nsanje imachititsa mwini mkaziyo kukalipa, ndipo sadzachita chifundo
    pobwezera.
  hrv-hrv: 'Jer bijesna je ljubomornost u muža: on ne zna za milost u osvetni dan;'
  mps-mps: Te haliga sębę dwai mu ebo bidi dabe, te augwaligo we dali te gasa bidigo
    me pagela piali. Te tama tiwai naga te wego bidigo haliga te dwai sębę mu elama,
    tama te bidigo yali te dwai sę wei ponoyu, tama agaba te dwai dene mu mawaibao.
    Te wego bidigo sębę te dęą sogobeo. Agai te agaba wiegi yai homu eyu, te sabo
    homu ebo kolesaga yabo homu me egobeo. Mu menio.
  tpi-tpi: Ol man i save belhat nogut tru, sapos narapela man i slip wantaim meri
    bilong ol. Olsem tasol man bilong dispela meri bai i belhat nogut tru na i bekim
    rong bilong dispela man na mekim save tru long em. Em i no inap marimari long
    em. Nogat tru.
  dan-1931: Thi Skinsyge vækker Mandens Vrede, han skåner ikke på Hævnens Dag;
  vie-OVCB: Người chồng sẽ ghen tuông giận dữ, báo thù chẳng chút nương tay.
  guj-2017: કેમ કે વહેમ એ પુરુષનો કાળ છે; અને તે વૈર વાળતી વખતે જરાય દયા રાખશે નહિ.
  pon-2006A: En ohl pwopwoud men eh lingeringerkihda eh luwak me inenen uk mehlel
    oh sohte irepe.
  por-BRBSL: Por ciúmes desperta a fúria do marido. Ele não poupará no dia da vingança.
  swe-swe: För mannens [den otrogna kvinnans man] svartsjuka gör honom rasande, han
    kommer inte att visa någon nåd då [otrohetsaffären uppdagas och] han hämnas.
  cth-cth: Bangkongtetpawiteh, dipmanae ni vanaw puenghoi a lung ouk a khuek sak.
    Moipathungnae hnin navah hlout thai mahoeh
  twi-twi: Ninkutwe hwanyan okunu abufuw na sɛ ɔtɔ were a, ahummɔbɔ biara nni mu.
  hlt-hlt: Phulohnah khohnin ah a va kah kosi neh thatlainah dongah lungma ti mahpawh.
  tbz-SIM: Dɛ̀ ɔ̃ɔ̃ yonkɛ o dɔù nwe kòo miɛkɛɛ pɛikɛ kòò mpɛiri bɑ́ mmɛsémmɛ̀ bɑ́ɑ́
    ò pĩ.
  msy-2020: E fo, gumazim, gumazir igharazimɨn amuim koma akui, an osɨmtɨzir ekiam
    gami. Kamaghɨra, amizir kamɨn pam bar puvɨra anɨngaghegh bar pazavɨra gumazir
    kam damigh ivezir kuram a danɨngɨva, egh an apangkuvighan kogham. Bar puvatɨgham.
  dop-dop: Mpi tɔ, ɩsəsɛɛmlɛ kɑ́ kʋsɩ ɩ pɑɑlʋ pɑ́ɑ́nɑ́. Ɩ kɑɑ wɛɛnɑ pətɔɔtəlɛ kɛ lɛɛtʋɣʋ
    kʋyɑkʋ wule.
  azb-azb: Çünki ərini qeyrət coşdurar, Ondan amansızcasına qisas alar.
  eng-DBY: For jealousy is the rage of a man, and he will not spare in the day of
    vengeance;
  hin-2017: क्योंकि जलन से पुरुष बहुत ही क्रोधित हो जाता है, और जब वह बदला लेगा तब
    कोई दया नहीं दिखाएगा।
  wol-KYG: Fiiraange day feesal xolu góor, te du ñéeblu buy feyu.
  bjr-bjr: Mi anaaseena afaaqi paqurinanoo rairai qirafa idara foora atakuquannoo.
    Minara ufa qifanoo sia kaqi irinoo minnisaannoo, arana qarafa kisaaqasaa mariannoo.
    Sia kai kaqi taikaannoo.
  eng-YLT: For jealousy [is] the fury of a man, And he doth not spare in a day of
    vengeance.
  kne-kne: Tan palalo ay bomonget din asawan di babai gapo si imona, et magay seg-ang
    na mo man-ibaes.
  eng-WYC-2017: For the fervent love and strong vengeance of the man shall not spare
    in the day of vengeance,
  eng-WMBB: For jealousy arouses the fury of the husband. He won’t spare in the day
    of vengeance.
  urd-GVH: क्योंकि शौहर ग़ैरत खाकर और तैश में आकर बेरहमी से बदला लेगा।
  rug-rug: Ura na kono va gevuruna sa tinaṉaziri tanisa nana palabatu, ke kote lopu
    balabala pule si asa pana la varipera si asa koasa.
  gaz-gaz: Hinaaffaan aarii dhirsaa kakaasaatii; inni yeroo haaloo baʼutti dhiifama
    tokko iyyuu hin godhu.
  fra-LSG: Car la jalousie met un homme en fureur, Et il est sans pitié au jour de
    la vengeance;
  yal-yal: Amasɔtɔ xɔxɔlɔnna xɛmɛn naxaɲɛma ayi nɛn, a nɛma a gbeen ɲɔxɛ, a mi kininkininɲɛ.
  haw-1868: No ka mea, o ka lili, oia ko ke kanaka mea e ukiuki ai; Aole oia e hoopakele
    i kona la e hoopai aku ai.
  arb-NAV: لأَنَّ الْغَيْرَةَ تُفَجِّرُ غَضَبَ الرَّجُلِ فَلا يَرْحَمُ عِنْدَمَا يُقْدِمُ
    عَلَى الانْتِقَامِ.
  ewe-ewe: elabena ŋuʋaʋã ana srɔ̃ŋutsu ƒe dɔmedzoe nafla eye ne ele hlɔ̃ biam la,
    makpɔ nublanui o.
  eng-LEE: For jealousy is the fury of a husband, and he will not spare on the day
    of vengeance.
  asm-FB: কাৰণ ঈৰ্ষাই মানুহক ক্রোধাম্বিত কৰে; তেওঁ যেতিয়া প্ৰতিশোধ লয়, তেতিয়া তেওঁ
    দয়া নেদেখোৱায়।
  sus-A: بَرِ مَ تْونّ شّمّ بْحّ رَتٍمَ نّ عَ حَاشِ رَ. فِنّ كَنيِ مُ كِنِكِنِمَ عَ
    فبٍ حْشْي لْشْي.
  fra-SBL: Car la jalousie excite la fureur du mari. Il n'épargnera pas au jour de
    la vengeance.
  hbo-hbo: כִּֽי־קִנְאָ֥ה חֲמַת־גָּ֑בֶר וְלֹֽא־יַ֝חְמֹ֗ול בְּיֹ֣ום נָקָֽם׃
  kik-kik: nĩgũkorwo ũiru nĩguo warahũraga mangʼũrĩ ma mũthuuri, na ndakaigua tha
    akĩĩrĩhĩria.
  fra-NCL: Car la jalousie excite la fureur de l’homme outragé ; il est sans pitié
    au jour de la vengeance ;
  cek-AK: Zu nuiah palung haenghaih mah sava to palungphuisak; to pongah danpaekhaih
    tue phak naah tahmenhaih roe tawn mak ai.
  cuk-cuk: Ar we-ome-e-sui nobedba uludele, na san gwen bargaosulid, igi-barsaye gwen
    sogosulid.
  uig-CYR: Чүнки күнләш оти әрни дәрғәзәпкә кәлтүриду, Интиқам алған күнидә у һеч
    рәһим қилмайду.
  tel-2017: భర్తకు వచ్చే రోషం తీవ్రమైన కోపంతో కూడి ఉంటుంది. ప్రతీకారం చేసే సమయంలో
    అతడు కనికరం చూపించడు.
  hat-BSA: Paske jalouzi fè laraj nan yon nonm; li p ap fè gras nan jou vanjans lan.
  kos-kos: Wangin kasrkusrak lun sie mukul payuk ku in oana kasrkusrak lal ke el lemta;
    ac fah wangin nunak munas lal nu sin mukul sac ke pacl se el ac orek foloksak
    kac.
  hbo-WLC: כִּֽי־קִנְאָ֥ה חֲמַת־גָּ֑בֶר וְלֹֽא־יַ֝חְמ֗וֹל בְּי֣וֹם נָקָֽם׃
  ibo-ibo: Nʼihi na di nwanyị ahụ ga-esite nʼekworo wee iwe dị ọkụ; ọ gakwaghị enwe
    obi ebere nʼebe ọ nọ nʼụbọchị ọ ga-abọ ọbọ.
  ory-ory: ଯେହେତୁ ସ୍ତ୍ରୀ ବିଷୟକ ଈର୍ଷା ମନୁଷ୍ୟର ପ୍ରଚଣ୍ଡ କ୍ରୋଧର ବିଷୟ; ପ୍ରତିହିଂସା କରିବା
    ବେଳେ ସେ କିଛି କ୍ଷମା କରିବ ନାହିଁ।
  chk-chk: Pun pwülüen ewe fefin epwe fokun lingeringeriti, nge lupwen epwe angei
    chappen ei föför, esap chä letipan.
  rop-rop: Det hasbin im gitwail brabliwei wen im jelas. Im kaan sori langa det najawan
    men.
  ukr-1871: Бо ревнованнє й лютість мужа не пощадить в день пімсти;
  deu-1951: denn der Zorn des Mannes glüht, und am Tage der Rache wird er nicht schonen;
  eng-JPS: For jealousy is the rage of a man, and he will not spare in the day of
    vengeance.
  srp-1865: Jer je ljubavna sumnja žestoka u muža i ne štedi na dan osvete;
  lug-lug: Kubanga obuggya buleetera omusajja okuswakira, era taliba na kisa n’akatono
    nga yeesasuza.
  heb-heb: כי קנאה חמת גבר ולא יחמול ביום נקם׃
  ben-IRV: যেহেতু অন্তর্জ্বালা স্বামীর রাগ, প্রতিশোধের দিনের সে ক্ষমা করবে না;
  pan-pan: ਅਣਖ ਤਾਂ ਮਰਦ ਨੂੰ ਕ੍ਰੋਧਿਤ ਕਰਦੀ ਹੈ, ਅਤੇ ਬਦਲਾ ਲੈਣ ਦੇ ਸਮੇਂ ਉਹ ਤਰਸ ਨਹੀਂ ਖਾਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ယောက်ျား သည် မယားကို မယုံ သောစိတ်ရှိလျှင် ၊ ပြင်းထန်စွာ
    အမျက်ထွက် တတ်၏။ အပြစ် ပေးချိန် ရောက်သောအခါ သနား ခြင်းမ ရှိတတ်။
  tte-O: Kaiwena sinene wainena kani imunamunaisosi yo nuwanuwana kana gum iyai,
  tbg-tbg: Nahenti vira vaativano voqama kero arara itairaro, kia monu amirava vira
    arara itainara vaahama kairaro viva kia vi vaiintira aaqurihama amitaraitiro,
    vira anomakero qoraiqama amitaanarove.
  hmo-hmo: Badina be mama ese, tau ta ena lalona ia habadua momokani, bona ia ese
    davana do ia henia neganai, ia be do ia bogahisihisi henia diba lasi.
  urd-urd: क्यूँकि गै़रत से आदमी ग़ज़बनाक होता है, और वह इन्तिक़ाम के दिन नहीं छोड़ेगा।
  rus-SYN: потому что ревность - ярость мужа, и не пощадит он в день мщения,
  bqc-SIM: Asa íbɛlɛ a aà zã́ nↄ̀sɛ fɛlɛ, i tↄsiwà aà wɛ̃nagwasai.
  tcz-CHONGTHU: Ajeh chu thangset kiti hin mihem alung sousah jin, datkhen um louva
    phulahna aneiji ahi.
  mar-mar: कारण ईर्ष्या मनुष्यास संतप्त करते; सूड उगविण्याच्या दिवशी तो गय करणार नाही.
  hlt-THB: Yytnaak kawlung taw pa khqi kawsonaak na awm nawh phu sui nynawh am loet
    ti kaw.
  qub-qub: Runan musyaycorga chay runapaj fiyupami rabyacurconga. Chayno car manami
    perdunanganachu.
  bqp-bqp: Zaakũ gↄ̃gbɛ̃ nɛ̀sɛgↄ̃ba mɛ́ ani su kũ pↄfɛ̃o, tó àtɛn fĩna boḿma, ani
    ń wɛ̃nda dↄ̃ro.
  hat-hat: Lè yon mari ap fè jalouzi pou madanm li, nanpwen move tankou l'. Jou li
    mete men sou nèg la, pa gen anyen li p'ap fè l'.
  eng-BSB: For jealousy enrages a husband, and he will show no mercy in the day of
    vengeance.
  tod-tod: Mazɔlɔɔ toloi ɠa ɗa anzazinigi yiiɠula, é la maawɔinɠa ɠɛa, yeei é potokulai
    ɠɛɛzu la.
  eng-WEBPB: For jealousy arouses the fury of the husband. He won’t spare in the day
    of vengeance.
  kbq-kbq: Na'ankure ana a'mofo neve'ma rimpama ahesia zamo marerisigeno nona huno
    kahenaku esiana asuntagi'zana agripina omanegosie.
  nhe-BL: Pampa temachtli ihuehue quitlasomatis nopa sihuatl huan tlahuel cualanis.
    Ax quitlapojpolhuis nopa tlacatl quema ajsis tonali para quicuepilis tlen yajaya
    quichihuilijtoc.
  bus-bus: Zaakɛ gↄ̃gbɛ̃ nↄ̀sɛgↄ̃aanↄ bé eé su pↄfɛ̃o, tó èe gɛ̃ɛ booḿma, eé ń wɛ̃nda
    gwaro.
  gub-BL: A'e kuzà imen wikwahy putar a'e nehe. Ta'e hewyrowyroahy a'e xe. Uzepyk
    putar hehe upytu'u 'ym pà nehe.
  eng-DRA: Because the jealousy and rage of the husband will not spare in the day
    of revenge,
