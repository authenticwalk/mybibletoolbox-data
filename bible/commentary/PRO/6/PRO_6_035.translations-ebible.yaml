verse: PRO.006.035
translations:
  mal-C: ഈ കാര്യത്തിൽ അവൻ യാതൊരുവിധ നഷ്ടപരിഹാരവും സ്വീകരിക്കുകയില്ല; അത് എത്ര ഭീമമായത്
    ആയിരുന്നാലും അവൻ ആ കോഴ സ്വീകരിക്കുകയില്ല.
  deu-TKW: Keinerlei Lösegeld kann ihn günstig stimmen; er giebt sich nicht zufrieden,
    ob du auch viel schenken wolltest.
  lin-lin: akotikala kondima ata lifuti moko te mpo ete akoka kolimbisa, mpe akoboya
    yango ata soki babakisi bakado.
  eng-LSV: He does not accept the appearance of any atonement, || Indeed, he does
    not consent, || Though you multiply bribes!
  eng-GNV: 'He cannot beare the sight of any raunsome: neither will he consent, though
    thou augment the giftes.'
  eng-WEBSTER: He will not regard any ransom; neither will he rest content, though
    thou givest many gifts.
  nhw-BL: Ihuehue amo quiselis se tlaxtlahuili para moseseltis. Amo quitlapojpolhuisquía
    masque quimacasquía miyac tlamantli catli ipati.
  swh-ONEN: Hatakubali fidia yoyote; atakataa malipo, hata yakiwa makubwa kiasi gani.
  bba-bba: U ǹ ɡɑ̃ɑnu mwɑɑmɔ kɔsire, u ǹ mɑɑ suuru mɔ̀, bɑɑ bɑ̀ n nùn kɛ̃nu tɑɑsi.
  eng-KJVCPB: He will not regard any ransom; Neither will he rest content, though
    thou givest many gifts.
  luo-luo: Ok enoyie chudo moro amora; ok enoyie asoya kata obedo ni en gima duongʼ
    manade.
  meu-meu: Heaiva kohuna basine abia; bona herahia momo amo ia lalona basio hakerua
    diba.
  npi-ULB: त्यसले कुनै क्षतिपूर्ति स्वीकार गर्ने छैन, र धेरै घुस दिए तापनि त्यसलाई
    किन्‍न सकिँदैन ।
  yor-yor: Kò nígbà nǹkan kan bí ohun ìtánràn; yóò kọ àbẹ̀tẹ́lẹ̀, bí ó ti wù kí ó
    pọ̀ tó.
  ind-ind: Dia tidak akan mau menerima ganti rugi. Seberapa pun besarnya suap yang
    diberikan untuk menutupi perzinaan itu, dia pasti menolaknya!
  pes-OPCB: او تاوانی قبول نخواهد کرد و هیچ هدیه‌ای خشم او را فرو نخواهد نشاند.
  tgl-ULB: wala siyang tatanggaping kabayaran, at hindi siya mabibili, kahit maghandog
    ka ng maraming regalo sa kaniya.
  hui-hui: Nogo muniru dewaoreme ibu one tawa bo miyaguabi urunime ibunaga lembo holene
    timbuni ngago mo ereba naholebiraore.
  mya-mya: လျော်ပြစ်ငွေမည်မျှကို ပမာဏမပြုတတ်။ များစွာသော လက်ဆောင်တို့ကိုပေးသော်လည်း
    စိတ် မပြေတတ်။
  bod-N: སྐྱིན་ཚབ་གང་ཡང་དེ་ཡིས་ལེན་པ༌མིན། །ལེགས་སྐྱེས་ཅི་འདྲ་མང་པོ་ཕུལ་ན༌ཡང༌། །དེ་ཡིས་ཅིས་ཀྱང་བསྐྱུར་བར་མི་བྱ༌འོ།།
  wsk-wsk: Se ikup mu ko diara manga aromemek te ta diamonko balmon, bare nu me ta
    taukko.
  sna-sna: Haangagamuchiri muripo upi zvawo; acharamba fufuro, kunyange rakakura sei.
  spa-BLM: No considerará ningún rescate, ni estará contento, aunque le des muchos
    regalos.
  cac-cac: A silab' vin̈ ay smul chi' syac' d'a vin̈, max schalaj vin̈, vach'chom
    te nivan silab' chi', palta max yac'laj nivanc'olal vin̈.
  swh-ULB: Ujapompa zawadi nyingi, hatakubali mbadala wa kusuruhishwa wala kulipwa.
  bel-bel: ня прыме адкупу ніякага, і не захоча, як бы ты ні памножыў гасьцінцы.
  deu-ELBBK: Er nimmt keine Rücksicht auf irgendwelche Sühne und willigt nicht ein,
    magst du das Geschenk auch vergrößern.
  mbb-OT: Kenè din en edewaten is ibayad diyà te kandin ne kenè en sikandin egkepeypeyuan
    minsan sengemenu pa kezekelà is ibpayùpayù kandin.
  mal-2015: അവൻ യാതൊരു പ്രതിശാന്തിയും കൈക്കൊള്ളുകയില്ല; എത്ര സമ്മാനം കൊടുത്താലും അവൻ
    തൃപ്തിപ്പെടുകയുമില്ല.
  rmc-rmc: Ov na priačhela pre ňisave love; na dela pes te prepočinel aňi but lovenca.
  pes-OPV: بر هیچ کفاره‌ای نظرنخواهد کرد و هر‌چند عطایا را زیاده کنی، قبول نخواهد
    نمود.
  ron-1924: ну се уйтэ ла ничун прец де рэскумпэраре ши ну се ласэ ындуплекат нич
    кяр де чел май маре дар.
  ben-OBCV: সে কোনও ক্ষতিপূরণ গ্রহণ করবে না; সে ঘুস প্রত্যাখ্যান করবে, পরিমাণে তা
    যতই বেশি হোক না কেন।
  som-som: Isagu innaba mag kaa qaadan maayo, oo sinaba kuula heshiin maayo, In kastoo
    aad hadiyado badan siisid.
  lat-VUC: nec acquiescet cujusquam precibus, nec suscipiet pro redemptione dona plurima.]
  eng-ASVBT: He will not regard any ransom; Neither will he rest content, though thou
    givest many gifts.
  mna-mna: Sombe toombo sua pini be ŋgiimi sosor ku, na irao ileŋu na som. Sombe kam
    le koroŋ zaanaŋana sa, ina tomini, irao iurpe leleene na som.
  ita-1885: Egli non avrà riguardo ad alcun riscatto; Ed avvegnachè tu moltiplichi
    i presenti, non però li accetterà.
  eng-LXXUP: 'He will not forego his enmity for any ransom: Neither will he be reconciled
    for many gifts.'
  eng-ULB: He will accept no compensation and he cannot be bought off, though you
    offer him many gifts.
  spa-VBL: Tal esposo rechazará cualquier tipo de compensación; y ninguna cantidad,
    por grande que sea, podrá pagarle.
  fra-_FOB: Il n'aura égard à aucune rançon, et n'acceptera rien, quand même tu multiplierais
    les présents.
  mal-mal: അവൻ യാതൊരു നഷ്ടപരിഹാരവും സ്വീകരിക്കുകയില്ല; എത്ര സമ്മാനം കൊടുത്താലും അവൻ
    തൃപ്തിപ്പെടുകയുമില്ല.
  lit-lit: Jis nepriims jokio pasiūlyto papirkimo, ir nesutiks, nors ir duotum didžiulį
    kyšį.
  urd-GVR: Na wuh koī muāwazā qabūl karegā, na rishwat legā, ḳhāh kitnī zyādā kyoṅ
    na ho.
  suz-BL: मेको कली गिश क्‍येट गेप्‍तीवी हना यो, मेकोमी मताक्‍ब।
  eng-NOY: And he will not pay regard to any ransom, Nor be content, though thou offer
    many gifts.
  ita-1927: non avrà riguardo a riscatto di sorta, e anche se tu moltiplichi i regali,
    non sarà soddisfatto.
  ckb-ckb: چاوی لە هیچ قەرەبووێک نییە، بە دیاری ڕازی نابێت، ئەگەر بۆشی زیاد بکەیت.
  eng-BBE: He will not take any payment; and he will not make peace with you though
    your money offerings are increased.
  kan-OKCV: ಅವನು ಯಾವ ಪರಿಹಾರವನ್ನು ಒಪ್ಪುವುದಿಲ್ಲ; ಎಷ್ಟು ದೊಡ್ಡ ಲಂಚ ಕೊಟ್ಟರೂ ಅವನು ಅದನ್ನು
    ತಿರಸ್ಕರಿಸುವನು.
  tam-2017: அவன் எந்த நஷ்டத்தையும் பார்க்கமாட்டான்; அநேகம் வெகுமதிகளைக் கொடுத்தாலும்
    அமர்ந்திருக்கமாட்டான்.
  spa-RV-1909: No tendrá respeto á ninguna redención; ni querrá perdonar, aunque multipliques
    los dones.
  ron-BTF: Nu va lua aminte la nicio răscumpărare nici nu va fi mulțumit, deși tu
    dai multe daruri.
  eng-WEBP: He won’t regard any ransom, neither will he rest content, though you give
    many gifts.
  eng-FBV: He refuses any compensation, and won't be paid off, however big the amount.
  nld-1939: Dan slaat hij op losgeld geen acht, Hij wil het niet, al biedt ge hem
    nog zo veel!
  nch-BL: Ihuehue amo quiselis se taxtahuili para moyoltalis. Amo quitapojpolhuis
    masque quimacasquía miyac tamanti cati ipati.
  vie-1934: Người sẽ chẳng nhận giá đền tội nào hết, Mặc dầu con gia tăng của lễ,
    người cũng không đặng phỉ ý đâu.
  hin-CV: उसे कोई भी क्षतिपूर्ति स्वीकार्य नहीं होती; कितने भी उपहार उसे लुभा न सकेंगे.
  eng-OURB: He won’t regard any ransom, neither will he rest content, though you give
    many gifts.
  spa-BES: Él no tomará ningún pago; y él no hará las paces contigo a pesar de que
    tus ofrendas de dinero se incrementan.
  tdx-tdx: Tsy handrambesa’e ondroke, tsy mahatèke aze t’ie ampitoboroñan-dravoravo.
  tha-KJV: เขาจะไม่รับค่าทำขวัญใดๆ ถึงเจ้าจะทวี​ของกำนัล เขาก็​ไม่​ยอมสงบ
  por-BR-2018: Ele não aceitará nenhum pagamento pela culpa; nem consentirá, ainda
    que aumentes os presentes.
  deu-ELO: Er nimmt keine Rücksicht auf irgendwelche Sühne und willigt nicht ein,
    magst du auch das Geschenk vergrößern.
  eng-WYC-2018: neither shall (the husband) assent to the prayers of any; neither
    he shall take many gifts for ransom (nor shall he take any number of gifts for
    recompense).
  epo-epo: Li rigardas nenian kompenson, Kaj li ne akceptas, se vi volas eĉ multe
    donaci.
  uig-PIN: Tɵlǝm puli berǝy desǝngmu u ⱪobul ⱪilmaydu, Ⱨǝrⱪanqǝ sowƣa-salam bǝrsǝngmu
    uni besiⱪturƣili bolmaydu.
  beo-beo: Amola egoa e adi bidi dia iasea amo liligi amoga da ea da:i dioi amola
    ea ougi da hame guminisimu.
  tpi-OTNT: Na em i no inap kisim bikpela mani samting bilong pinisim belhat bilong
    en.
  hau-SA: Ba zai karɓi duk wata biya ba; zai ƙi cin hanci, kome yawansu.
  uig-LAT: Tölem puli bérey désengmu u qobul qilmaydu, Herqanche sowgha-salam bersengmu
    uni bésiqturghili bolmaydu.
  nde-nde: Kayizukuvuma inhlawulo; kayiyikwamukela isivalamlomo loba singakanani.
  ton-ton: ‌ʻE ʻikai tokangaʻi ʻe ia ha tukungoue; pea ʻe ʻikai fiemālie ia ʻi hoʻo
    foaki lahi.
  ces-1613: Neohlídá se na žádnou záplatu, aniž přijímá, by i množství darů dával.
  eng-WMB: He won’t regard any ransom, neither will he rest content, though you give
    many gifts.
  tam-TCV: அவன் எவ்வித இழப்பீட்டையும் ஏற்றுக்கொள்ளமாட்டான்; எவ்வளவு பெரிய இலஞ்சமானாலும்,
    அவன் அதை வாங்க மறுப்பான்.
  ceb-ULB: Dili siya modawat ug bayad ug dili siya mahaylo, bisan ug hatagan nimo
    siya ug daghang gasa.
  pol-UBG: Nie będzie miał względu na żaden okup i nie przyjmie darów, choćbyś najwięcej
    mu dawał.
  urd-GVU: نہ وہ کوئی معاوضہ قبول کرے گا، نہ رشوت لے گا، خواہ کتنی زیادہ کیوں نہ ہو۔
  deu-1912: und sieht keine Person an, die da versöhne, und nimmt's nicht an, ob du
    viel schenken wolltest.
  kan-2017: ಅವನು ಯಾವ ಈಡನ್ನೂ ಮುಟ್ಟನು; ಎಷ್ಟು ಲಂಚಕೊಟ್ಟರೂ ಒಪ್ಪನು.
  yap-yap: Dabi fanay reb e bayul; ma dariy urngin e tow’ath nra gapaseg e damumuw
    rok.
  hlt-MCSB: A mikhmuh kah tlansum pakhat khaw khuen pah pawt vetih kapbaih yet cakhaw
    huem pah mahpawh.
  mdy-ETH: ዓይጎጉዴ ዻቦዋ ዒ ዔካኒ ኮዒንዱዋሴ፤ ዒዛም ዒንጎ ባኮኮ ሚርጉማ ዻጎ ዒዛኮ ሺሚሱዋሴ።
  kew-kew: Goa pua rono lorenalo mone adaapu aani kate-pare mada namealia.
  twi-ASANTE: Ɔrennye mpata biara; na ɔbɛpo adanmudeɛ, sɛ ɛso sɛ ɛdeɛn mpo a.
  eng-WEBU: He won’t regard any ransom, neither will he rest content, though you give
    many gifts.
  wal-wal: I aiba afilaamakka ekkenna; ai keena imoikka a hanqquwaa doshissenna.
  acu-NT: 'Aints: Tsangkutrurta tamaitiat, pengké anturkashtinuitai. Tura kuikian
    warinchuncha susatjame tamaitiat: Nunasha nakitajai, titinuitai.'
  spa-PDDPT: Ni aceptará algún rescate. No se aplacará aunque ofrezcas muchos regalos.
  gun-gun: Neĩ mba'eve ndojopyxei 'rã onhemboaxy ukaa rupi ome'ẽ va'e voi, ixupe mba'emo
    porã ome'ẽ reta ta teĩ.
  agu-BL: Quil scuy paj jun, mpe nink cu' wutz tetz. Quil tz'aj cun tzaj yi xtxumu'n,
    mpe nink tz'oylij wi'nin takle'n tetz.
  ilo-ULB: Saanto isuna nga umawat iti bayad, ken saan isuna a mapasuksukan, uray
    no ikkam isuna iti adu a sagut.
  kpg-kpg: Mee hagalee hiihai gi di hui, deai di wanga dehuia gaa mee di dugu di hagawelewele
    o maa ai.
  uig-ARA: تۆلەم پۇلى بېرەي دېسەڭمۇ ئۇ قوبۇل قىلمايدۇ، ھەرقانچە سوۋغا-سالام بەرسەڭمۇ
    ئۇنى بېسىقتۇرغىلى بولمايدۇ.
  bps-bps: Là magwè i kalbutan balù tan i kalbong bayadam na blém kenen, laan dnawat
    dun.
  sus-sus: A bɔɲɛ mu goroma kɔbiri ra. Hali i a gbegbe fi a ma, a mu a rasuxuma.
  pon-2006: E sohte kak perenkihda uwen pweipwei ehu; sohte uwen kisakis ehu pahn
    kak kaitarala eh lingeringer.
  ksd-ksd: Na vue ke ra varkul; Ma ba ra vartabar i ngala kakit, pa na maram tana.
  tur-YTC: Hiçbir fidyeye bakmaz, Bir sürü armağan versen de, Razı olmaz.
  bel-N: ня гляне ён на ніякую аднагароду і адкіне дары, хоць іх павялічыш.
  grc-BRENT: Οὐκ ἀνταλλάξεται οὐδενὸς λύτρου τὴν ἔχθραν, οὐδὲ μὴ διαλυθῇ πολλῶν δώρων.
  ind-AYT: Dia tidak akan mengindahkan suap apa pun; dia tidak akan menerima berapa
    banyak pun pemberianmu.
  nya-nya: Iye savomera dipo lililonse; sangapepeseke ngakhale umupatse mphatso zochuluka
    motani.
  hrv-hrv: ne pristaje ni na kakav otkup i ne prima ma kolike mu darove dao.
  mps-mps: Tama agai te haliga sębę ebo sia somainu te genuai mone menama, te sia
    somainu ebaso, te usu me egobeo. Te sębę me elalubo dao.
  tpi-tpi: Na em i no inap kisim bikpela mani samting bilong pinisim belhat bilong
    en.
  dan-1931: ingen Bøde tager han god; store Tilbud rører ham ikke.
  vie-OVCB: Anh ta không nhận tiền chuộc lỗi, dù con nộp bao nhiêu cũng không bằng
    lòng.
  guj-2017: તે કોઈ બદલો સ્વીકારશે નહિ, તું તેને ઘણી ભેટો આપશે, તો પણ તે સંતોષ પામશે
    નહિ.
  pon-2006A: E sohte kak perenkihda uwen pweipwei ehu; sohte uwen kisakis ehu pahn
    kak kaitarala eh lingeringer.
  por-BRBSL: Ele não considerará nenhum resgate, nem ele descansará satisfeito, embora
    você dê muitos presentes.
  swe-swe: Han kommer inte ens att överväga någon typ av kompensation, han kommer
    att vägra ta emot något av dig oavsett hur stor summa du erbjuder.
  cth-cth: Rawng e hno nâyittouh hai banglah noutna mahoeh. Hno moikapap ka poe nakunghai
    a lung roum sak thai mahoeh.
  twi-twi: Ɔrennye mpata biara; na ɔbɛpo adanmude, sɛ ɛso sɛ dɛn mpo a.
  hlt-hlt: A mikhmuh kah tlansum pakhat khaw khuen pah pawt vetih kapbaih yet cakhaw
    huem pah mahpawh.
  tbz-SIM: Ò ɔ̃ɔ̃ í ndɔ́ tiyeti mɑtì, bɑ́ kɛ̀ di dɔ́ dí ò cu kɛ̀ dɛ̀ nsũ ò bɑ́ɑ́ yie.
  msy-2020: An arazir kurar kam ikarvaghamin dagɨatam inian aghuagham. An anɨngagharir
    ekiar kam gɨvaghan kogh kamaghɨra ikiam.
  dop-dop: Ɩ kɑɑ tɛɛlɩ sɩ pɑ́ fɛlɩ-ɩ pʋlʋ, nɑ pɑɑ kʋcɔɔŋ kɛ pɑɑ kɑɑ-ɩ ɩ kɑɑ tisi.
  azb-azb: Heç nə ilə ərinin qarşısını almaq olmaz, Nə verilsə belə, o razılaşmaz.
  eng-DBY: he will not regard any ransom, neither will he rest content though thou
    multipliest [thy] gifts.
  hin-2017: वह मुआवजे में कुछ न लेगा, और चाहे तू उसको बहुत कुछ दे, तो भी वह न मानेगा।
  wol-KYG: Du faale ndàmpaay, loo ko may, may, du giif.
  bjr-bjr: Sia mifa feefauruara iriannoo munnimma ainaina oosana oosana aminanoo siamma
    iriannoo sia doo fee qiannoo.
  eng-YLT: He accepteth not the appearance of any atonement, Yea, he doth not consent,
    Though thou dost multiply bribes!
  kne-kne: Adi kabaew di bonget na olay mo pigay idawat mo.
  eng-WYC-2017: neither shall assent to the prayers of any; neither he shall take
    many gifts for ransom.
  eng-WMBB: He won’t regard any ransom, neither will he rest content, though you give
    many gifts.
  urd-GVH: न वह कोई मुआवज़ा क़बूल करेगा, न रिश्वत लेगा, ख़ाह कितनी ज़्यादा क्यों न
    हो।
  rug-rug: Lopu kaqu vagia sa sa hinerehere; na vinariponi, vea soku gua, ba lopu
    kote va ibua sa binugoro tanisa.
  gaz-gaz: Inni beenyaa tokko illee hin fudhatu; hammam baayʼatu iyyuu inni mattaʼaa
    ni dida.
  fra-LSG: Il n’a égard à aucune rançon, Et il est inflexible, quand même tu multiplierais
    les dons.
  yal-yal: A mi yangin yo rasuxɛ, a mi diɲɛ, hali i yanginna fixin na gbo ki yo ki.
  haw-1868: Aole oia e manao mai i ka uku; Aole hoi oia o oluolu, ke haawi mai oe
    i na makana he nui.
  arb-NAV: لَا يَقْبَلُ الْفِدْيَةَ، وَيَأْبَى الاسْتِرْضَاءَ مَهْمَا أَكْثَرْتَ الرِّشْوَةَ.
  ewe-ewe: Maxɔ avulénu aɖeke o, eye maxɔ zãnu aɖeke hã o, aleke gbegbee wòloloe hã.
  eng-LEE: He will not regard the appearance of any ransom; and he will not be content,
    though thou give ever so many bribes.
  asm-FB: তেওঁ কোনো প্ৰকাৰৰ ক্ষতিপূৰণ গ্ৰহণ নকৰিব; আৰু তুমি তেওঁক বহুত উপহাৰ দিলেও
    তেওঁক কিনিব নোৱাৰিবা।
  sus-A: عَ بْحّ مُ فٌرٌ مَ كْبِرِ رَ. هَلِ عِ عَ فبٍفبٍ قِ عَ مَ، عَ مُ عَ رَ سُشُمَ.
  fra-SBL: Il ne tiendra compte d'aucune rançon, il ne sera pas non plus satisfait,
    même si vous lui faites de nombreux cadeaux.
  hbo-hbo: לֹא־יִ֭שָּׂא פְּנֵ֣י כָל־כֹּ֑פֶר וְלֹֽא־יֹ֝אבֶ֗ה כִּ֣י תַרְבֶּה־שֹֽׁחַד׃
    פ
  kik-kik: Ndagetĩkĩra irĩhi o na rĩrĩkũ; nĩakaarega ihaki o na rĩrĩ inene atĩa.
  fra-NCL: il n’a égard à aucune rançon ; il n’en veut pas, quand même tu multiplierais
    les présents.
  cek-AK: Kawbaktih ronghaih phoisa doeh koeh mak ai, tangqum paroeai paek cadoeh
    palungphui dip mak ai.
  cuk-cuk: Dule amba ome-e-suiga ibmar-ukye sogele, gwen abingaosulid. Ar amba ega
    ibmar-dummarba-ukye sogele, igi-barsaye gwen sogosulid.
  uig-CYR: Төләм пули берәй десәңму у қобул қилмайду, Һәр қанчә соға-салам бәрсәңму
    уни бесиқтурғили болмайду.
  tel-2017: ప్రాయశ్చిత్తంగా నువ్వు ఇచ్చే దేనినీ అతడు లక్ష్యపెట్టడు. ఎన్ని విలువైన
    కానుకలు ఇచ్చినా అతడు తీసుకోడు.
  hat-BSA: Li p ap dakò dedonmaje ak ranson, ni li p ap satisfè malgre ou fè li anpil
    kado.
  kos-kos: El ac fah tia eis kutena mwe moul in akfalye; wangin kutena mwe kite ku
    in akwoyela kasrkusrak lal uh.
  hbo-WLC: לֹא־יִ֭שָּׂא פְּנֵ֣י כָל־כֹּ֑פֶר וְלֹֽא־יֹ֝אבֶ֗ה כִּ֣י תַרְבֶּה־שֹֽׁחַד׃
    פ
  ibo-ibo: Ọ gaghị anara ihe ọbụla nʼọnọdụ ihe nkwụghachi nʼihi ihe ọjọọ o mere ya.
    O nwekwaghị ihe a ga-enye ya pụrụ ime ka iwe ya dajụọ.
  ory-ory: ସେ କୌଣସି ପ୍ରାୟଶ୍ଚିତ୍ତକୁ ଗ୍ରାହ୍ୟ କରିବ ନାହିଁ; କିଅବା ତୁମ୍ଭେ ବହୁତ ଲାଞ୍ଚ ଦେଲେ
    ହେଁ ସେ ମାନିବ ନାହିଁ।
  chk-chk: Esap etiwa och liwin, nge chomongun an lifang esap tongeni awesi an song.
  rop-rop: Nomo enikain ting o mani garra meigim im sedisfaid! Im garra kipgon jidanbat
    wailwan!”
  ukr-1871: Не прийме він нїякого викупу й не вдовольниться, хоч би ти й як багато
    давав дарів.
  deu-1951: er sieht kein Lösegeld an und läßt sich durch das größte Geschenk nicht
    besänftigen.
  eng-JPS: He will not regard any ransom; neither will he rest content, though thou
    givest many gifts.
  srp-1865: Ne mari ni za kakav otkup, i ne prima ako æeš i mnogo darova davati.
  lug-lug: Talikkiriza mutango gwonna, wadde okuwooyawooyezebwa enguzi ennene.
  heb-heb: לא ישא פני כל כפר ולא יאבה כי תרבה שחד׃
  ben-IRV: সে কোন প্রকার প্রায়শ্চিত্ত গ্রাহ্য করবে না, অনেক ঘুষ দিলেও সন্মত হবে না।
  pan-pan: ਉਹ ਕੋਈ ਮੁਆਵਜ਼ਾ ਕਬੂਲ ਨਹੀਂ ਕਰੇਗਾ, ਅਤੇ ਭਾਵੇਂ ਤੂੰ ਬਹੁਤ ਹਰਜ਼ਾਨਾ ਦੇਵੇਂ ਪਰ ਉਹ
    ਨਹੀਂ ਮੰਨੇਗਾ।
  mya-JVB: လျော်ပြစ်ငွေ မည်မျှ ကို ပမာဏ မ ပြုတတ်။ များစွာ သော လက်ဆောင် တို့ကိုပေးသော်လည်း
    စိတ် မ ပြေတတ်။
  tte-O: yo bwagana tonaenaenane itonan tem mane lalakina iwolena sinene wainena koina
    na iyamo tomone kani isikote genuwana.
  tbg-tbg: '@see-verse:PRO.006.034'
  hmo-hmo: Moni davana do ia abia dae lasi, bona harihari gaudia momo dekena amo,
    iena badu do oi hakerua diba lasi.
  urd-urd: वह कोई फ़िदिया मंजूर नहीं करेगा, और चाहे तू बहुत से इन'आम भी दे तोभी वह
    राज़ी न होगा।
  rus-SYN: не примет никакого выкупа и не удовольствуется, сколько бы ты ни умножал
    даров.
  bqc-SIM: A awakpabↄe sio, baa tó à gba zↄ̃ↄ dàɛ̀, a weio.
  tcz-CHONGTHU: Amapa chun leona man akilah nom lou ding, thil ijat pebe jong lechun
    asan thei lou ding ahi.
  mar-mar: तो काही खंडणी स्वीकारणार नाही, आणि त्यास खूप दाने दिली तरी तो शांत राहणार
    नाही.
  hlt-THB: A mikhuh awh tlansum pynoet awm am khyn kawm saw them khawzah pek ingawm
    kaw am zeel sak kaw.
  qub-qub: «Mana allita rurashäpita pägashayqui» niptinpis manami munangachu. Ni ima-aycata
    pägayta munaptinpis manami perdunanganachu.
  bqp-bqp: Ani kútɛkɛbↄ ke síro, bee tó à gba zↄ̃kↄ̃ↄ dànɛ, ani weiro.
  hat-hat: Li p'ap asepte lajan. Nanpwen kado ki pou fè l' bliye sa.
  eng-BSB: He will not be appeased by any ransom, or persuaded by lavish gifts.
  tod-tod: É la unmɔɔ gani nɔpɛ soga, é la vaa bu ɲɛgɛlɛin, anɛɛ ni ɗa lobɛani mɔinmɔin
    teʋesu.
  eng-WEBPB: He won’t regard any ransom, neither will he rest content, though you
    give many gifts.
  kbq-kbq: Ana hazenkere miza antege, rimpa azeri fru hu'naku rama'a zantami eme amisia
    zamo'a, azeri fru osugahie.
  nhe-BL: Ihuehue ax quiselis se tlaxtlahuili para moseseltis. Ax quitlapojpolhuisquía
    yonque quimacasquía miyac tlamantli tlen ipati.
  bus-bus: Eé agbaakpabↄ ke síro, baa tó à gba bíta dànɛ, eé weziro.
  gub-BL: Nuputar kwaw hekuzar. Aze hemireko puhe uker ma'e kwer omono ma'e tetea'u
    izupe nehe, nezewe rehe we nupytu'u kwaw wikwahy re nehe.
  eng-DRA: Nor will he yield to any man’s prayers, nor will he accept for satisfaction
    ever so many gifts.
