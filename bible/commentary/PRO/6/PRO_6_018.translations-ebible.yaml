verse: PRO.006.018
translations:
  mal-C: ദുരുപായം മെനയുന്ന ഹൃദയം, അകൃത്യത്തിലേക്ക് ദ്രുതഗതിയിൽ പായുന്ന കാലുകൾ,
  deu-TKW: ein Herz, das arge Tücke ersinnt, Füße, die behende zu bösem Thun eilen,
  lin-lin: motema oyo ekanisaka mabongisi ya mabe, makolo oyo epotaka mbangu na mabe,
  eng-LSV: A heart devising thoughts of vanity, || Feet hastening to run to evil,
  eng-GNV: An heart that imagineth wicked enterprises, feete that be swift in running
    to mischiefe,
  eng-WEBSTER: A heart that deviseth wicked imaginations, feet that are swift in running
    to mischief,
  nhw-BL: se catli moilhuijtinemi catli fiero hueli quichihuas; se catli nimantzi
    yohui para quichihuas catli amo cuali pampa tlahuel quipactía;
  swh-ONEN: moyo uwazao mipango miovu, miguu iliyo myepesi kukimbilia uovu,
  bba-bba: '@see-verse:PRO.006.017'
  eng-KJVCPB: A heart that deviseth wicked imaginations, Feet that be swift in running
    to mischief,
  luo-luo: chuny machano chenro maricho, tiende maringo kadhi e richo,
  meu-meu: lalo-hadai dikadia e lalo hatamu lalona, bona kara dika e heau heniamu
    aedia;
  npi-ULB: दुष्‍ट योजनाहरू रच्ने हृदय, खराबी गर्न अग्रसर हुने खुट्टा,
  yor-yor: ọkàn tí ń pète ohun búburú, ẹsẹ̀ tí ó yára láti sáré sínú ìwà ìkà,
  ind-ind: hati yang merencanakan kejahatan, kaki yang cepat melangkah untuk berbuat
    dosa,
  pes-OPCB: '@see-verse:PRO.006.017'
  tgl-ULB: isang puso na lumikha ng mga masasamang balakid, mga paa na mabilis tumakbo
    para gumawa ng masama,
  hui-hui: '@see-verse:PRO.006.017'
  mya-mya: မကောင်းသော အကြံကို ကြံစည်သော နှလုံး တပါး၊ အပြစ်ပြုရာသို့ အလျင်အမြန် ပြေးတတ်သော
    ခြေတပါး၊
  bod-N: དོན་ངན་ཇུས་འགོད་བྱེད་པའི༌སེམས། །ངན་པར་བྲེལ་བའི་རྐང་པ༌དང༌།།
  wsk-wsk: ikia memek iki gurugu lagara ko munan, guyak la memek betera ko nagu namara
    ko munan,
  sna-sna: mwoyo unoronga mano akaipa, tsoka dzinokurumidza kumhanyira muzvakaipa,
  spa-BLM: un corazón que urde planes perversos, pies que son rápidos en correr a
    la travesura,
  cac-cac: '@see-verse:PRO.006.017'
  swh-ULB: moyo unaobuni njama mbaya, miguu inayokimbilia maovu upesi,
  bel-bel: сэрца, якое куе ліхія намыслы, ногі, якія шпарка бягуць да ліхадзейства,
  deu-ELBBK: ein Herz, das böse Anschläge schmiedet, Füße, die schnell zum Bösen hinlaufen;
  mbb-OT: is menge ebpelanu te mezaat, is menge elistu te kebaal te mezaat,
  mal-2015: ദുരുപായം നിരൂപിക്കുന്ന ഹൃദയവും ദോഷത്തിന്നു ബദ്ധപ്പെട്ടു ഓടുന്ന കാലും
  rmc-rmc: o jilo, so gondoľinel avri o nalačhipen; o pindre, so igen siďaren te kerel
    o nalačho;
  pes-OPV: دلی که تدابیر فاسد را اختراع می‌کند. پایهایی که درزیان کاری تیزرو می‌باشند.
  ron-1924: инима каре урзеште планурь нелеӂюите, пичоареле каре аляргэ репеде ла
    рэу,
  ben-OBCV: দুষ্ট ফন্দি আঁটা হৃদয়, অনিষ্টের দিকে বেগে ধাবমান পা,
  som-som: Qalbi male shar ah hindisa, Iyo cago xumaan ku degdega,
  lat-VUC: cor machinans cogitationes pessimas, pedes veloces ad currendum in malum,
  eng-ASVBT: A heart that deviseth wicked purposes, Feet that are swift in running
    to mischief,
  mna-mna: mbulu tau lelende iur pa ŋgar sananŋana, mbulu tau kumbundu ipawwai iti
    be takam mbulu sananŋana,
  ita-1885: Il cuore che divisa pensieri d'iniquità, I piedi che si affrettano per
    correre al male,
  eng-LXXUP: And a heart devising evil thoughts, And feet hastening to do evil—are
    hateful to God.
  eng-ULB: a heart that invents wicked schemes, feet that quickly run to do evil,
  spa-VBL: una mente que conspira maldad, los pies que se apresuran a hacer el mal,
  fra-_FOB: Le cœur qui forme de mauvais desseins, les pieds qui se hâtent pour courir
    au mal,
  mal-mal: ദുരുപായം നിരൂപിക്കുന്ന ഹൃദയവും ദോഷത്തിനു ബദ്ധപ്പെട്ട് ഓടുന്ന കാലും
  lit-lit: širdis, sumananti nedorus sumanymus, kojos, skubiai bėgančios į blogį,
  urd-GVR: wuh dil jo bure mansūbe bāndhtā hai, wuh pāṅw jo dūsroṅ ko nuqsān pahuṅchāne
    ke lie bhāgte haiṅ,
  suz-BL: मरिम्‍शो पचा कली मिम्‍ब थुं, मरिम्‍शो पचा चुइक्‍तीके,
  eng-NOY: A heart that contriveth wicked devices; Feet that are swift in running
    to mischief,
  ita-1927: il cuore che medita disegni iniqui, i piedi che corron frettolosi al male,
  ckb-ckb: دڵێک پیلانی خراپ دابهێنێت، پێیەک بە پەلە بەرەو خراپەکاری ڕابکات،
  eng-BBE: A heart full of evil designs, feet which are quick in running after sin;
  kan-OKCV: ದುರಾಲೋಚನೆಗಳನ್ನು ಕಲ್ಪಿಸುವ ಹೃದಯ, ಕೇಡಿಗೆ ನುಗ್ಗಲು ತ್ವರೆಪಡುವ ಕಾಲುಗಳು,
  tam-2017: மிகக்கொடிய சிந்தனைகளைத் தூண்டுகின்ற இருதயம், தீங்கு செய்வதற்கு விரைந்து
    ஓடும் கால்,
  spa-RV-1909: El corazón que maquina pensamientos inicuos, los pies presurosos para
    correr al mal,
  ron-BTF: O inimă care uneltește planuri stricate, picioare care sunt iuți să alerge
    la ticăloșie,
  eng-WEBP: a heart that devises wicked schemes, feet that are swift in running to
    mischief,
  eng-FBV: a mind that plots evil schemes, feet that hurriedly run to do wrong,
  nld-1939: Van een hart, dat boze plannen beraamt; Van voeten, die ten kwade spoeden;
  nch-BL: se cati moilhuijtinemi cati fiero hueli quichihuas; se cati nimantzi yahui
    para quichihuas cati amo cuali pampa tahuel quipactía;
  vie-1934: Lòng toan những mưu ác, Chân vội vàng chạy đến sự dữ,
  hin-CV: वह मस्तिष्क, जो बुरी योजनाएं सोचता रहता है, बुराई के लिए तत्पर पांव,
  eng-OURB: a heart that devises vain striving of iniquity schemes, feet that are
    swift in running to mischief,
  spa-BES: Un corazón lleno de malos designios, pies que corren rápidamente después
    del pecado;
  tdx-tdx: ty troke mikitro-karatiañe, ty fandia mifajifajy mb’an-katsivokarañe,
  tha-KJV: จิ​ตใจที่คิดแผนงานชั่วร้าย เท​้าซึ่งรีบวิ่งไปสู่​ความร้าย
  por-BR-2018: O coração que trama planos malignos, pés que se apressam a correr para
    o mal;
  deu-ELO: ein Herz, welches heillose Anschläge schmiedet, Füße, die eilends zum Bösen
    hinlaufen;
  eng-WYC-2018: an heart imagining full wicked thoughts, feet swift to run into evil
    (or feet quick to run to evil),
  epo-epo: Koro, kiu preparas malbonfarajn intencojn, Piedoj, kiuj rapidas kuri al
    malbono,
  uig-PIN: Suyiⱪǝst oylaydiƣan kɵngül, Yamanliⱪ ⱪilixⱪa tez yügürǝydiƣan putlar,
  beo-beo: '@see-verse:PRO.006.017'
  tpi-OTNT: Pasin bilong tingting long mekim pasin nogut. Pasin bilong hariap long
    mekim sin.
  hau-SA: zuciyar da take ƙulla mugayen dabaru, ƙafafun da suke sauri zuwa aikata
    mugunta,
  uig-LAT: Suyiqest oylaydighan köngül, Yamanliq qilishqa téz yügüreydighan putlar,
  nde-nde: inhliziyo egaya izibozi, inyawo eziphangisa ukuya ebubini,
  ton-ton: Ko e loto ʻoku fakatupu ʻae ngaahi mahalo kovi, mo e vaʻe ʻoku veʻe vave
    ki he fai kovi,
  ces-1613: Srdce, kteréž ukládá myšlení nepravá, noh kvapných běžeti ke zlému,
  eng-WMB: a heart that devises wicked schemes, feet that are swift in running to
    mischief,
  tam-TCV: கொடுமையான சூழ்ச்சிகளைத் திட்டமிடும் இருதயம், தீமைசெய்ய விரையும் கால்கள்,
  ceb-ULB: ang kasingkasing nga mobuhat ug daotang mga laraw, mga tiil nga dali lang
    modagan sa pagbuhat ug daotan,
  pol-UBG: Serce, które knuje złe myśli; nogi, które spiesznie biegną do zła;
  agr-agr: aents anentaimtaji pegkegchau aidaun, pegkegchau takatan wakejus wekaetaun,
  kyc-kyc: '@see-verse:PRO.006.017'
  urd-GVU: وہ دل جو بُرے منصوبے باندھتا ہے، وہ پاؤں جو دوسروں کو نقصان پہنچانے کے
    لئے بھاگتے ہیں،
  deu-1912: Herz, das mit böser Tücke umgeht, Füße, die behend sind, Schaden zu tun,
  kan-2017: ದುರಾಲೋಚನೆಗಳನ್ನು ಕಲ್ಪಿಸುವ ಹೃದಯ, ಕೇಡುಮಾಡಲು ತ್ವರೆಪಡುವ ಕಾಲು,
  yap-yap: '@see-verse:PRO.006.017'
  hlt-MCSB: Boethae kopoek aka paem lungbuei, boethae dongla aka yong paitok kho,
  mdy-ETH: ፑርታ ማሊሢ ማላ ዒኔ ፑርቱሞ ባንሢ ጳሽካኒ ሩኡራ ቶኪ
  kew-kew: '@see-verse:PRO.006.017'
  twi-ASANTE: akoma a ɛdwene amumuyɛ ho, nan a ɛtutu mmirika kɔyɛ bɔne,
  eng-WEBU: a heart that devises wicked schemes, feet that are swift in running to
    mischief,
  wal-wal: iitabaa maqqiya wozanaa, iitabaakko eesotidi woxxiya tohuwaa,
  acu-NT: Tura aints tunau nintimsar pujuinauncha, tura chikich ainaun pase awajsartas
    wakerina nunasha Yuska nakitawai.
  spa-PDDPT: Corazón que maquina planes perversos, Pies presurosos para correr al
    mal,
  gun-gun: opy'a py mba'emo vairã re rive oikuaa pota va'e, opy py mba'emo vai ojapo
    aguã katy ojapurave va'e,
  agu-BL: yi e' yi na cho'c tan xtxumle'n tan banle'n e'chk takle'n cachi', yi e'
    yi na cyojkel nin tan banle'n e'chk takle'n yi qui na pek' Ryos te'j,
  ilo-ULB: puso a mangparpartuat kadagiti dakes a panggep, saksaka a napartak a tumaray
    a mapan agaramid iti dakes,
  kpg-kpg: '@see-verse:PRO.006.017'
  uig-ARA: سۇيىقەست ئويلايدىغان كۆڭۈل، يامانلىق قىلىشقا تېز يۈگۈرەيدىغان پۇتلار،
  bps-bps: i gal faldam kibò mimò sasè, i mlal mimò sasè,
  sus-sus: bɔɲɛ naxan fe tinxintare maɲɔxunma, sanyi naxee e gima sigafe ra fe kobi
    rabade,
  pon-2006: '@see-verse:PRO.006.017'
  ksd-ksd: A bala ba i nuk upi ra varpiam, A keke i vutvut upi ra kaina,
  tur-YTC: Kötü düzenler kuran yürek, Kötülüğe çabuk koşan ayaklar,
  bel-N: сэрца, якое задумвае намеры зласьлівыя, ногі, што хутка бягуць на благое,
  grc-BRENT: καὶ καρδία τεκταινομένη λογισμοὺς κακοὺς, καὶ πόδες ἐπισπεύδοντες κακοποιεῖν.
  ind-AYT: hati yang memikirkan rencana-rencana jahat, kaki yang tergesa-gesa berlari
    menuju kejahatan,
  nya-nya: mtima wokonzekera kuchita zoyipa, mapazi othamangira msanga ku zoyipa,
  hrv-hrv: srce koje smišlja grešne misli, noge koje hitaju na zlo,
  mps-mps: Te dwai sę yabo homu ebo kolesaga. Tama me te dwai sę asesa polo ebo
    kolesaga.
  tpi-tpi: Pasin bilong tingting long mekim pasin nogut. Pasin bilong hariap long
    mekim sin.
  dan-1931: et Hjerte, der udtænker onde Råd, Fødder, der haster og iler til ondt,
  vie-OVCB: lòng mưu toan những việc hung tàn, chân phóng nhanh đến nơi tội ác,
  guj-2017: દુષ્ટ યોજનાઓ રચનાર હૃદય, દુષ્ટતા કરવા માટે તરત દોડી જતા પગ,
  pon-2006A: '@see-verse:PRO.006.017'
  por-BRBSL: um coração que concebe esquemas maliciosos, pés que são rápidos em correr
    para o mal,
  swe-swe: Ett hjärta som smider (planerar) onda planer (tankar). Fötter som kvickt
    rusar (hastar, snabbt löper) mot ondska (elände, katastrof, olycka).
  cth-cth: Hawihoehnae meng ka pouk e lungthin, kahawihoehe sak nahanelah a hue ka
    rang e khok,
  twi-twi: koma a edwen amumɔyɛ ho, anan a etutu mmirika kɔyɛ bɔne,
  hlt-hlt: Boethae kopoek aka paem lungbuei, boethae dongla aka yong paitok kho,
  tbz-SIM: '@see-verse:PRO.006.017'
  msy-2020: Gumazir arazir kuram damuasa nɨghnɨzim. Gumazir zuraram arazir kuram damuasa
    ivemarim.
  dop-dop: '@see-verse:PRO.006.017'
  azb-azb: Məqsədi şər olan ürək; Şərə çatmaq üçün qaçan ayaqlar;
  eng-DBY: a heart that deviseth wicked imaginations; feet that are swift in running
    to mischief;
  hin-2017: अनर्थ कल्पना गढ़नेवाला मन, बुराई करने को वेग से दौड़नेवाले पाँव,
  wol-KYG: kuy fexe lu bon ci xolam, kuy gaawtuy def lu ñaaw,
  bjr-bjr: '@see-verse:PRO.006.017'
  eng-YLT: A heart devising thoughts of vanity — Feet hasting to run to evil —
  kne-kne: din manplano si lawa, din alisto ay en man-amag si lawa,
  eng-WYC-2017: an heart imagining full wicked thoughts, feet swift to run into evil,
  eng-WMBB: a heart that devises wicked schemes, feet that are swift in running to
    mischief,
  urd-GVH: वह दिल जो बुरे मनसूबे बाँधता है, वह पाँव जो दूसरों को नुक़सान पहुँचाने
    के लिए भागते हैं,
  rug-rug: na bulo sapu hatahata ginugua kaleadi, sa nene sapu tuturei haqala la pa
    kinaleana,
  gaz-gaz: garaa mala hamaa malu, miilla gara jalʼinaatti ariifatu,
  fra-LSG: Le cœur qui médite des projets iniques, Les pieds qui se hâtent de courir
    au mal,
  yal-yal: bɔɲɛn naxan kɔtɛ ɲaxini tɔnma, sanna naxanye e mafurama siga fe ɲaxi ligadeni,
  haw-1868: O ka naau e imi ana i na manao kolohe, A me na wawae e holo kiki ana i
    ka hewa,
  arb-NAV: وَقَلْبٌ يَتَآمَرُ بِالشَّرِّ، وَقَدَمَانِ تُسْرِعَانِ بِصَاحِبِهِمَا لارْتِكَابِ
    الإِثْمِ،
  ewe-ewe: dzi si ɖoa nu vɔ̃ɖiwo, afɔ siwo ɖea abla ɖe vɔ̃wɔwɔ ŋuti
  eng-LEE: A heart that contriveth plans of injustice, feet that hasten to run after
    evil,
  asm-FB: বেয়া পৰিকল্পনা কৰা হৃদয়, বেয়া কৰ্ম কৰিবলৈ বেগাই দৌৰ মৰা ভৰি,
  sus-A: بْحّ نَشَن قٍ تِنشِنتَرٍ مَحْشُنمَ، سَنيِ نَشٍيٍ عٍ فِمَ سِفَقٍ رَ قٍ كٌبِ
    رَبَدٍ،
  fra-SBL: un cœur qui conçoit de mauvais plans, des pieds qui sont prompts à courir
    au mal,
  hbo-hbo: לֵ֗ב חֹ֭רֵשׁ מַחְשְׁבֹ֣ות אָ֑וֶן רַגְלַ֥יִם מְ֝מַהֲרֹ֗ות לָר֥וּץ לָֽרָעָה׃
  kik-kik: na ngoro ĩrĩa ĩthugundaga maũndũ ma waganu, na magũrũ marĩa matengʼeraga
    gũthiĩ gwĩka ũũru,
  fra-NCL: le cœur qui médite des projets coupables, les pieds empressés à courir
    au mal,
  cek-AK: kasae poekhaih palungthin, hmuesae sakhaih bangah caeh karang khok,
  cuk-cuk: dule-galagwensuli-dule-baidgi-binsaed, dule-ibmar-isganabi-imakdidaed,
  uig-CYR: Сүйқәст ойлайдиған көңүл, Яманлиқ қилишқа тез жүгүрәйдиған путлар,
  tel-2017: దుష్టతలంపులు ఉన్న హృదయం, కీడు చేయడానికి తొందరపడుతూ పరిగెత్తే పాదాలు,
  hat-BSA: Yon kè ki divize plan mechan yo, pye ki kouri vit pou jwenn mal,
  kos-kos: Sie inse su kinauk pwapa koluk, Ne su sa in kasrusr nu ke ma koluk,
  hbo-WLC: לֵ֗ב חֹ֭רֵשׁ מַחְשְׁב֣וֹת אָ֑וֶן רַגְלַ֥יִם מְ֝מַהֲר֗וֹת לָר֥וּץ לָֽרָעָה׃
  ibo-ibo: Obi na-echepụta nzube ọjọọ; ụkwụ na-eme ngwangwa ịgbaba nʼajọ ihe,
  ory-ory: ଅନିଷ୍ଟ ଚିନ୍ତକ ଅନ୍ତଃକରଣ, କୁକର୍ମ କରିବାକୁ ବେଗଗାମୀ ଚରଣ;
  chk-chk: eu leluk mi ekiekietä föför mi ngau, peche mi müttir sä ngeni föför esepwüng,
  rop-rop: '@see-verse:PRO.006.017'
  ukr-1871: Серце, що кує лихі задуми, ноги, що біжять сквапно до злого,
  deu-1951: ein Herz, das böse Pläne schmiedet, Füße, die schnell zum Bösen laufen,
  eng-JPS: A heart that deviseth wicked thoughts, feet that are swift in running to
    evil;
