verse: PRO.006.016
translations:
  mal-C: 'യഹോവ വെറുക്കുന്ന ആറു വസ്തുതകളുണ്ട്, ഏഴെണ്ണം അവിടത്തേക്ക് അറപ്പാകുന്നു:'
  deu-TKW: 'Sechs Stücke sind''s, die Jahwe haßt, und sieben sind ihm ein Greuel:'
  lin-lin: 'Yawe ayinaka makambo wana motoba ; mpe makambo oyo sambo ezali mabe penza
    na miso na Ye :'
  eng-LSV: 'These six has YHWH hated, || Indeed, seven [are] abominations to His soul:'
  eng-GNV: 'These sixe things doeth the Lord hate: yea, his soule abhorreth seuen:'
  eng-WEBSTER: 'These six things doth the LORD hate: yes, seven are an abomination
    to him:'
  nhw-BL: 'Onca chicuase tlamantli huan hasta chicome catli TOTECO amo quinequi quiitas.
    Catli más quicualancamaca eltoc ya ni:'
  swh-ONEN: 'Kuna vitu sita anavyovichukia Bwana, naam, viko saba vilivyo chukizo
    kwake:'
  bba-bba: Gɑ̃ɑnu nɔɔbɑ tiɑ Yinni Gusunɔ u tusɑ, u ku rɑ nu wɑɑbu kɑ̃. Niyɑ, tii suɑbun
    kookoosu, kɑ weesu, kɑ tɔn dɛɛron ɡoberu, kɑ kɔ̃sɑn himbɑ, kɑ dɑɑ kɔ̃sɑn kĩru,
    kɑ tɔnu ɡɑri mɑnibu. Gɑ̃ɑnu nɔɔbɑ yiruse mɑm wɑ̃ɑ. Niyɑ, tɔn ɡbinnɑɑ berusebun
    suunu sɔɔ.
  eng-KJVCPB: 'These six things doth the Lord hate: Yea, seven are an abomination
    unto him:'
  luo-luo: 'Nitie gik moko auchiel ma Jehova Nyasaye mon-go, chutho gin gik moko abiriyo
    ma ok more:'
  meu-meu: 'Ḡau tauratoi Iehova ese e inai henidiamu, ḡau hitu ia ese e badulaidiamu:'
  npi-ULB: छवटा कुरा छन् जसलाई परमप्रभु घृणा गर्नुहुन्छ, र सातौचाहिँ उहाँको लागि घिनलाग्दो
    छ ।
  yor-yor: Àwọn ohun mẹ́fà wà tí Olúwa kórìíra, ohun méje ní ó jẹ́ ìríra sí i,
  ind-ind: 'Ada beberapa kejahatan yang sangat dibenci TUHAN:'
  pes-OPCB: 'هفت چیز است که خداوند از آنها نفرت دارد: نگاه متکبرانه، زبان دروغگو،
    دستهایی که خون بی‌گناه را می‌ریزند، فکری که نقشه‌های پلید می‌کشد، پاهایی که برای
    بدی کردن می‌شتابند، شاهدی که دروغ می‌گوید، شخصی که در میان دوستان تفرقه می‌اندازد.'
  tgl-ULB: 'Mayroong anim na bagay na kinamumuhian ni Yahweh, pito na kasuklam-suklam
    sa kaniya:'
  hui-hui: 'Anduane Homogo ibu handabe mangaore hagane mana koore karia ngago uruni
    wali agalime bilo hame nalagaorego mana uru. Mbira: Mine halu wali agali maru
    karu nagalone ka mitangi biagabi Mende: Ne harigaha howa ke̱ hagabi Tebone: Wali
    agali bame irane nawini bo wahagabi Mane: Ko bule miniha magoyu hagabi Dauni:
    Ko bule abale porabu hagabi Waragane: Godi lalu ke̱ howa lagabi Kane: Hamene damenemabi
    hoba mu hagahaga bilo ndelope hagabi Mana urunibi Anduane Homogo ibu hame nalagaore
    ka.'
  mya-mya: ထာဝရဘုရား မုန်းတော်မူသော အရာ ခြောက် ပါးမက၊ စက်ဆုပ်ရွံ့ရှာတော်မူသောအရာ ခုနစ်ပါး
    ဟူမူကား၊
  bod-N: ཡ་ཝཱེ་སྡང་བའི་དོན་དྲུག༌དང༌། །དེའི་ཁར་ཐུགས་ནས་ཞེན་ལོག༌པའི། །དོན་ནི་བསྡོམས་པས་བདུན་ཡོད༌དེ།།
  wsk-wsk: 'Munan 6 agi 7 imi se saki saki karogo, imitang Yawe me ko kueso nunguningkiri:'
  sna-sna: 'Pane zvinhu zvitanhatu zvakavengwa naJehovha, zvinomwe zvinomunyangadza
    zvinoti:'
  spa-BLM: 'Hay seis cosas que Yahvé odia; sí, siete que son una abominación para
    él:'
  cac-cac: 'Ay uque'' tas chacb''ilel yuj Jehová d''a juneln̈ej: Aton ic''ojchan̈b''ail,
    esalvumal, mac''ojcham anima malaj smul, naojchaan̈ tas malaj svach''il, chucal
    sc''ulaji, ac''ojoch es d''a yib''an̈ junocxo mach yed'' ic''ojchaan̈ oval d''a
    scal anima.'
  swh-ULB: Kuna vitu sita ambavyo Yehova huvichukia, saba ambavyo ni chukizo kwake.
  bel-bel: 'Вось гэтыя шэсьць ненавідзіць Гасподзь, нават сем, - агіда душы Яго:'
  deu-ELBBK: 'Sechs sind es, die der HERR hasst, und sieben sind seiner Seele ein
    Gräuel:'
  mbb-OT: 'Duen pitu he kelasi te etew he egkeepesan wey edumutan te Nengazen:'
  mal-2015: 'ആറു കാര്യം യഹോവ വെറുക്കുന്നു; ഏഴു കാര്യം അവന്നു അറെപ്പാകുന്നു:'
  rmc-rmc: 'Šov veci o RAJ našťi avri ačhel, efta veci leske džungľol:'
  pes-OPV: شش چیز است که خداوند از آنها نفرت دارد، بلکه هفت چیز که نزد جان وی مکروه
    است.
  ron-1924: 'Шасе лукрурь урэште Домнул ши кяр шапте Ый сунт урыте:'
  ben-OBCV: ছটি জিনিস সদাপ্রভু ঘৃণা করেন, সাতটি জিনিস তাঁর কাছে ঘৃণিত;
  som-som: Waxaa jira lix waxyaalood oo uu Rabbigu neceb yahay, Haah, toddoba ayaa
    naftiisu aad u karahdaa,
  lat-VUC: '[Sex sunt quæ odit Dominus, et septimum detestatur anima ejus:'
  eng-ASVBT: 'There are six things which Jehovah hateth; Yea, seven which are an abomination
    unto him:'
  mna-mna: 'Mbulu lamata mi ta, ta Yooba leleene pa ri sa som, mi iurur koi pa. E-e,
    aŋso ŋoobo. Mbulu lamata mi ru:'
  ita-1885: Il Signore odia queste sei cose; Anzi queste sette son cosa abbominevole
    all'anima sua;
  eng-LXXUP: For he rejoices in all things which God hates, And he is ruined by reason
    of impurity of soul.
  eng-ULB: There are six things that Yahweh hates, seven that are disgusting to him.
  spa-VBL: 'Hay seis cosas que el Señor aborrece, y aun siete que detesta:'
  fra-_FOB: 'Il y a six choses que hait l''Éternel, même sept qui lui sont en abomination:'
  mal-mal: 'ആറ് കാര്യം യഹോവ വെറുക്കുന്നു; ഏഴു കാര്യം അവന് അറപ്പാകുന്നു:'
  lit-lit: 'VIEŠPATS nekenčia šitų šešių dalykų, net septyni yra jam bjaurybė:'
  urd-GVR: Rab chhih chīzoṅ se nafrat balki sāt chīzoṅ se ghin khātā hai,
  suz-BL: परमप्रभु यावेमी ६ ओटा थोव़क काइ मदाक्‍ब। ७ ओटा थोव़क पशो तशा ग्रांग्रा दी‍ब।
  eng-NOY: 'These six things doth the LORD hate; Yea, seven are an abomination to
    him:'
  ita-1927: 'Sei cose odia l’Eterno, anzi sette gli sono in abominio:'
  ckb-ckb: 'شەش شت هەن یەزدان ڕقی لێیانە، حەوتیش قێزەونە لەلای:'
  eng-BBE: 'Six things are hated by the Lord; seven things are disgusting to him:'
  kan-OKCV: 'ಈ ಆರು ವಿಷಯಗಳನ್ನು ಯೆಹೋವ ದೇವರು ಹಗೆ ಮಾಡುತ್ತಾರೆ; ಹೌದು, ಏಳು ದೇವರಿಗೆ ಅಸಹ್ಯವಾಗಿವೆ,
    ಅವು ಯಾವವೆಂದರೆ:'
  tam-2017: ஆறு காரியங்களைக் யெகோவா வெறுக்கிறார், ஏழும் அவருக்கு அருவருப்பானவைகள்.
  spa-RV-1909: 'Seis cosas aborrece Jehová, y aun siete abomina su alma:'
  ron-BTF: 'Aceste șase lucruri le urăște DOMNUL; da, șapte sunt urâciune pentru el:'
  eng-WEBP: 'There are six things which the LORD hates; yes, seven which are an abomination
    to him:'
  eng-FBV: 'There are six things that the Lord hates, seven things that he absolutely
    detests:'
  nld-1939: 'Zes dingen zijn er die Jahweh haat, Van zeven heeft hij een afschuw:'
  nch-BL: 'Onca chicuase tamanti huan hasta chicome cati TOTECO amo quinequi quiitas.
    Cati más quicualancamaca eltoc ya ni:'
  vie-1934: 'Có sáu điều Đức Giê-hô-va ghét, Và bảy điều Ngài lấy làm gớm ghiếc:'
  hin-CV: 'छः वस्तुएं याहवेह को अप्रिय हैं, सात से उन्हें घृणा है:'
  eng-OURB: 'There are six things which Adonai hates; yes, seven which are an abomination
    to him:'
  spa-BES: 'Seis cosas son odiadas por el Señor; siete cosas le repugnan:'
  tdx-tdx: 'Eneñe ty raha heje’ Iehovà, Eka, fito ro tiva ama’e:'
  tha-KJV: หกสิ่งเหล่านี้พระเยโฮวาห์ทรงเกลียด เออ มี​เจ​็ดสิ่งเป็​นที​่น่าสะอิดสะเอียนสำหรับพระองค์
  por-BR-2018: 'Estas seis coisas o SENHOR odeia; e sete sua alma abomina:'
  deu-ELO: 'Sechs sind es, die Jehova haßt, und sieben sind seiner Seele ein Greuel:'
  eng-WYC-2018: Six things there be, which the Lord hateth; and his soul curseth the
    seventh thing.
  epo-epo: Jen estas ses aferoj, kiujn la Eternulo malamas, Kaj sep, kiujn Li abomenegas.
  uig-PIN: Pǝrwǝrdigar nǝprǝtlinidiƣan altǝ nǝrsǝ bar, Bǝrⱨǝⱪ, yǝttǝ nǝrsǝ Uningƣa
    yirginqliktur.
  beo-beo: 'Liligi fesuale gala amo da Hina Gode da bagade higasa. Amo da 1. Dunu
    ea odagi da gasa fi hou agoane ba:sa 2. Dunu da ea lafidili ogogosu sia: sia:sa
    3. Dunu da ea loboga noga:i dunu fane legesa 4. Dunu da ea dogo ganodini wadela:i
    hou hamomusa: dawa:lala 5. Dunu da wadela:i hou hamomusa:gini hehenasa 6. Ba:su
    dunu da fofada:be amo ganodini ogogosu sia: enoenoi adole iaha 7. Dunu da sama
    gilisisu ganodini dunu se nabima:ne, mosolasu hou hamosa'
  tpi-OTNT: Bikpela i no laikim tru ol man i mekim dispela 7-pela pasin.
  hau-SA: Akwai abubuwa shida da Ubangiji ya ƙi, abubuwa bakwai da suke abin ƙyama
    gare shi,
  uig-LAT: Perwerdigar nepretlinidighan alte nerse bar, Berheq, yette nerse Uninggha
    yirginchliktur.
  nde-nde: 'Ziyisithupha izinto uThixo azizondayo, eziyisikhombisa eziyisinengiso
    kuye:'
  ton-ton: '‌ʻOku fehiʻa ʻa Sihova ki he meʻa ni ʻe ono: ʻio, ko e meʻa ʻe fitu ʻoku
    fakalielia ʻi hono ʻao:'
  ces-1613: 'Těchto šesti věcí nenávidí Hospodin, a sedmá ohavností jest duši jeho:'
  eng-WMB: 'There are six things which the LORD hates; yes, seven which are an abomination
    to him:'
  tam-TCV: 'யெகோவா வெறுக்கிற ஆறு காரியங்கள் உண்டு, இல்லை, ஏழு காரியங்கள் அவருக்கு
    அருவருப்பானது:'
  ceb-ULB: Adunay unom ka mga butang nga gidumtan ni Yahweh, pito nga malaw-ay alang
    kaniya.
  pol-UBG: 'Jest sześć rzeczy, których nienawidzi PAN, siedem budzi w nim odrazę:'
  agr-agr: 'Awai seisa imajin, tuja nuigtu makichik, nujai ijumjamak sieteya imani
    Tuke Pujuu shiig dakita nunú:'
  kyc-kyc: Kamongome bange yanda ipingi nyepo epe kanda napala daa lalu lao lenge.
    Wambu kandamili kandamili lengepe pii kyambo lengepe wambu koo pii nalyaminyi
    kingimi pyao kumungipi suu pinginya suu pingi kopetame yulu pipuli lao suu pingipi
    koo pelana wangu lakapala makando pengepe mendali kando nembo nembo pii minyuo
    kyambo lakamingipi dee akali mendeme banya puu minyingi dupwa pipya pyakandanyi
    retengepe dupwana Kamongo doko kando epe kanda nange.
  urd-GVU: رب چھ چیزوں سے نفرت بلکہ سات چیزوں سے گھن کھاتا ہے،
  deu-1912: 'Diese sechs Stücke haßt der HERR, und am siebenten hat er einen Greuel:'
  kan-2017: ಯೆಹೋವನು ಹಗೆಮಾಡುವ ವಿಷಯಗಳು ಆರು ಇವೆ, ಹೌದು, ಏಳು ಸಂಗತಿಗಳು ಆತನಿಗೆ ಅಸಹ್ಯವಾಗಿ
    ತೋರುತ್ತವೆ.
  yap-yap: 'Medlip ban’en ni bay ndabun SOMOL ni dabyag ni nge k’adan’ riy: changar
    ni ufanthin, ba yunmon nma lifith e thin, pa’ef nma thang e pogofan rok e girdi’
    ndawor ra bucheged ban’en, ba leam nma tanomnag e kireb, rifrifen ay nma gur ni
    nge yan i ngongliy e kireb, be’ ni ir e mich u ban’en ni go’ malfith e i weliy,
    nge be’ nma k’aring e oloboch nga thilin e pi tafager.'
  hlt-MCSB: He parhuk he BOEIPA loh a thinah tih a hinglu dongah tueilaehkoi khuikah
    tueilaehkoi parhih tah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒፃ ላሆ ባኣዚ ዓኣኔ፤ ላሆ ሌሊቱዋንቴ ዒዚ ዒፃ ባካ ላንካይኬ፤ ላንካሳዞ ዒዚ ዒናፓ ዒፃኔ፤
    ዬንሢ ሃካፓ ዴማ ፓይዲንታዞንሢኬ፦
  kew-kew: Adaa Aa-me pupitagi ne kone ipa kerepopu (7) peme-a luabu madaa-re nipumi
    raana na-omea.
  twi-ASANTE: 'Nneɛma nsia na Awurade mpɛ, nneɛma nson na ɛyɛ nʼakyiwadeɛ:'
  eng-WEBU: 'There are six things which the LORD hates; yes, seven which are an abomination
    to him:'
  wal-wal: 'GODAI ixxiyo usuppun yohoti de7oosona; i shenetiyo yohoti ubba laappuna:'
  acu-NT: 'Yuse nakitamuringkia seisaitai. Kame, nekas siete ainawai:'
  spa-PDDPT: 'Seis cosas aborrece Yavé, Y aun siete repugna su alma:'
  gun-gun: 'Mba''eta mboapy meme regua oiko Senhor ndojou porãi va''e, sete-a voi
    oiko onhe''ẽ py ojou vai va''erã:'
  agu-BL: 'Ma jalu'', at kak nka juk xtxolbil yi wi''nin na chi''ch c''u''l Ryos te''j.
    Ej nin i''tz yi je''j:'
  ilo-ULB: 'Adda innem a banag a kagurgura ni Yahweh, adda pito a makarimon kenkuana:'
  kpg-kpg: 'Aanei la nia mee e hidu Dimaadua e de hiihai ginai, hagalee hai gii hai:
    tangada e bida hagalaamua ia, tolole hai kai tilikai, nia lima ala e dadaaligi
    nia daangada nadau ihala ai, di libogo haga maanadu huaidu, nia wae ala e limalima
    di haele e hai nia mee huaidu, tangada hagadootonu e tataanga nia kai tilikai,
    mo tangada e hai nia daangada gi hagawelewele i nadau mehanga.'
  uig-ARA: پەرۋەردىگار نەپرەتلىنىدىغان ئالتە نەرسە بار، بەرھەق، يەتتە نەرسە ئۇنىڭغا
    يىرگىنچلىكتۇر.
  bps-bps: Nun nam too knang nawa Dwata, fitu kadì i knang nawan, na ani dunan,
  sus-sus: 'Fe senni na Alatala naxee xɔnxi, a mu tinma nee ra fefe ma:'
  pon-2006: 'Mie soahng isuh me KAUN-O kin ketin suwediki oh inenen kalahdeki mehlel:'
  ksd-ksd: 'Laptikai na magit ra Luluai i milmilikuane diat, Lavurua dia da ra bilak
    na magit pirana:'
  tur-YTC: 'Yahve''nin nefret ettiği altı şey vardır, Evet, O''na iğrenç gelen yedi
    şey:'
  bel-N: 'Вось шэсьць, якіх ненавідзіць ГОСПАД, і сем, якія агідныя для душы Яго:'
  grc-BRENT: Ὅτι χαίρει πᾶσιν οἷς μισεῖ ὁ Θεὸς, συντρίβεται δὲ διʼ ἀκαθαρσίαν ψυχῆς.
  ind-AYT: 'Enam hal ini dibenci oleh TUHAN, tujuh hal yang menjadi kekejian bagi-Nya:'
  nya-nya: 'Pali zinthu zisanu ndi chimodzi zimene Yehova amadana nazo, zinthu zisanu
    ndi ziwiri zimene zimamunyansa:'
  hrv-hrv: 'Šest je stvari koje Gospod mrzi, a sedam ih je gnusoba njegovu biću:'
  mps-mps: Genuai Bidigo te bidi dabego te e 7 kolesaga dabe ebo da te godolo homu
    mu meni isąwanio, agai tede sębę ebo dao. Augwali e dao.
  tpi-tpi: Bikpela i no laikim tru ol man i mekim dispela 7-pela pasin.
  dan-1931: 'Seks Ting hader HERREN, syv er hans Sjæl en Gru:'
  vie-OVCB: 'Sáu điều Chúa Hằng Hữu ghét— hay bảy điều làm Ngài gớm ghê:'
  guj-2017: 'છ વાનાં યહોવાહ ધિક્કારે છે, હા સાત વાનાં તેમને કંટાળો ઉપજાવે છે:'
  pon-2006A: 'Mie soahng isuh me KAUN-O kin ketin suwediki oh inenen kalahdeki mehlel:
    mwomwen aklapalap, au likamw, peh kan me kin kemehla aramas me soh-dipe, mohngiong
    me kin koasoanehdi mehkot suwed, mehmen me kin mwadang en wiahda me suwed, sounkadehde
    me kin kalapw lokaia likamw, oh aramas emen me kin kahreda kahpwal nan pwungen
    irail me mie limpoakpene.'
  por-BRBSL: 'Há seis coisas que Yahweh odeia; sim, sete que são uma abominação para
    ele:'
  swe-swe: 'Här är sex ting som Herren (Jahve) hatar, ja, sju saker som är en styggelse
    för honom (något han anser vara avskyvärt, motbjudande och vidrigt):'
  cth-cth: Hete hno taruk touh heh, BAWIPA ni a hmuhma. Bokheiyah, a panuet e hno
    sari touh a pha.
  twi-twi: 'Nneɛma asia na Awurade mpɛ, nneɛma ason na ɛyɛ nʼakyiwade:'
  hlt-hlt: He parhuk he BOEIPA loh a thinah tih a hinglu dongah tueilaehkoi khuikah
    tueilaehkoi parhih tah.
  tbz-SIM: 'Dɛnɛnnɛ̀ bo dɛ̀kuɔ̀ ndi Kuyie nyí dɔ́ dɛ̀, dɛ̀yiekɛ̀ ndi ketíkɛ kù í dɔ́
    kɛ́yɑ̀ dɛ̀ fɛnɔ̀nfɛ̀, dɛɛ̀ tu: Tɛpɔ̀tɛ̀, siyɑ́ɑ̀bìsí, ɑ bo sɔ̃́ntɛ́mɛ̀ kɛ́kuɔ
    onìtì, iyɛntotí yɛiyi, wèè cɑ̃ɑ̃ mɛyɛi mmudɔɔ̀rìmù, ɑ bo nsoúmmɛ̀ kɛ nɑ́ɑ́ nhɑ
    í yɑ̀ dɛ̀, nɛ̀ ɑ bo ncemmɛ̀ yɛkpɑ̀rɛ̀ ɑ tebìí cuokɛ̀.'
  msy-2020: 'Ikiavɨra Itir God 7plan arazir kurar kabar amuan anogoregha bar dar aghua:'
  dop-dop: 'Yəlɑɑ loosi nɑɑtoso kɛ Tɑcɑɑ tɑɑ kpɑɑkənɑ. Mpɛɣɛlɛ: Ɩsətoosile nyə́mɑ,
    nɑ puɣusilɑɑ, nɑ mpɑ pɑ kʋɣɩ yəlɑɑ kɛ mʋsʋŋ tɔ, nɑ mpɑ pɑ mɑɣɑsəɣɩ pɑ lotu tɑɑ
    kɛ́ nti tə fɛɩ teu tɔ, nɑ ɩsɑɣɑtʋ wɑɑlɩ təŋlɑɑ, nɑ pɔpɔtʋ ɑseetɑ nyə́mɑ. Amɑ pə
    kɑɑsɑ nɑɑtosompɔɣɔlɑɣɑ nyə́mɑ. Pɛlɛɣɛlɛ cewɑɑ yoosilɑɑ.'
  azb-azb: 'Rəbbin zəhləsi altı şeydən gedir, Yeddi şey var, ondan ikrah edir:'
  eng-DBY: 'These six [things] doth Jehovah hate, yea, seven are an abomination unto
    him:'
  hin-2017: 'छः वस्तुओं से यहोवा बैर रखता है, वरन् सात हैं जिनसे उसको घृणा है:'
  wol-KYG: 'Juróom benn a ngii yu Aji Sax ji bañ, ba ci juróom yaar yu mu seexlu:'
  bjr-bjr: Yaaweefa qisauku dinni taikasee dinni oonu qaara marasee ainaina auqaanara
    kaaqa fidiaaidanoo.
  eng-YLT: These six hath Jehovah hated, Yea, seven [are] abominations to His soul.
  kne-kne: 'Waday pito ay ogalin di ipogaw ay kalkaliget Diyos, kadodogis da sin pangila
    na:'
  eng-WYC-2017: Six things there be, which the Lord hateth; and his soul curseth the
    seventh thing.
  eng-WMBB: 'There are six things which the LORD hates; yes, seven which are an abomination
    to him:'
  urd-GVH: रब छः चीज़ों से नफ़रत बल्कि सात चीज़ों से घिन खाता है,
  rug-rug: 'Koa dia si ka onomo ginugua sapu kana hola i e Zihova, ka zuapa tiṉitoṉa
    sapu lopu qetu sisigiti ni Sa:'
  gaz-gaz: 'Waaqayyo waan jaʼa jibba; waan torba immoo ni xireeffata; isaanis:'
  fra-LSG: Il y a six choses que hait l’Éternel, Et même sept qu’il a en horreur;
  yal-yal: 'Se sennin nan na naxanye raɲaxu Alatala ma, han se solofere a mi tinɲɛ
    naxanye ma mumɛ:'
  haw-1868: O keia mau mea eono, he mau mea e inaina mai ai o Iehova; Ehiku hoi e
    hoopailua ai o kona naau.
  arb-NAV: 'سِتَّةُ أُمُورٍ يَمْقُتُهَا الرَّبُّ، وَسَبْعَةٌ مَكْرُوهَةٌ لَدَيْهِ:'
  ewe-ewe: 'Nu adree Yehowa tsri, eye nu adree nye nu siwo wònyɔa ŋui:'
  eng-LEE: 'Six things there are which the Lord hateth; and seven are an abomination
    unto his spirit:'
  asm-FB: যিহোৱাই ঘিণ কৰা বিষয় ছয়টা, সপ্তমটো তেওঁলৈ বিতৃষ্ণাজনক।
  sus-A: قٍ سٍننِ نَ عَلَتَلَ نَشٍيٍ شْنشِ، عَ مُ تِنمَ نٍيٍ رَ قٍقٍ مَ؛
  fra-SBL: 'Il y a six choses que Yahvé déteste ; oui, sept qui sont une abomination
    pour lui :'
  hbo-hbo: שֶׁשׁ־הֵ֭נָּה שָׂנֵ֣א יְהוָ֑ה וְ֝שֶׁ֗בַע *תֹּועֲבֹות (תֹּועֲבַ֥ת) נַפְשֹֽׁו׃
  kik-kik: 'Kũrĩ maũndũ matandatũ mathũirwo nĩ Jehova, ĩĩ, o na nĩ mũgwanja marĩa
    onaga marĩ magigi, nĩmo:'
  fra-NCL: 'Il y a six choses que hait Yahweh, il y en a sept qu’il a en horreur :'
  cek-AK: Angraeng mah hnukma ih hmuen tarukto oh; ue, panuet thok hmuen sarihto oh;
  cuk-cuk: 'Bab-Jehová ibmar soganergwa (6) sae-daked, napi-ibmar-sogagwenad-baid
    bur-bela-bela isdar daked. We-ibmarmar-sogagugled (7) isdar daked:'
  uig-CYR: Пәрвәрдигар нәпрәтлинидиған алтә нәрсә бар, Бәрһәқ, йәттә нәрсә Униңға
    жиркиничликтур.
  tel-2017: యెహోవాకు అసహ్యం కలిగించేవి ఆరు అంశాలు. ఈ ఏడు పనులు ఆయన దృష్టిలో నీచ కార్యాలు.
  hat-BSA: 'Gen sis bagay ke SENYÈ a rayi; wi sèt menm ki abominab devan l:'
  kos-kos: 'Oasr ma onkosr su LEUM GOD El srunga; aok, itkosr mwe srungayuk nu sel
    su El tia ku in muteng pa inge:'
  hbo-WLC: שֶׁשׁ־הֵ֭נָּה שָׂנֵ֣א יְהוָ֑ה וְ֝שֶׁ֗בַע תועבות נַפְשֽׁוֹ׃
  ibo-ibo: Ọ dị ụzọ ihe isii Onyenwe anyị kpọrọ asị, e, ha dị asaa bụ ihe arụ nʼebe
    ọ nọ.
  ory-ory: ଛଅଗୋଟି ବିଷୟକୁ ସଦାପ୍ରଭୁ ଘୃଣା କରନ୍ତି; ସପ୍ତବସ୍ତୁ ମଧ୍ୟ ତାହାଙ୍କର ଘୃଣାଯୋଗ୍ୟ।
  chk-chk: 'Mir wor fisu föför ewe Samol mi Lapalap a oput, esap fokun tipeeu ngeni:'
  rop-rop: “Wal YAWEI nomo laigim dislot sebenbala ting na, det sambodi hu oldei luk
    praudbalawei, det mawus blanga sambodi hu oldei dalimbat laiya, det bingga blanga
    sambodi hu oldei kilimbat pipul hu nomo bin dum eni rong ting, det main blanga
    sambodi hu oldei jinggabat blanga meigimbat nogudbala plen, det dubala fut blanga
    sambodi hu oldei wandim dum nogudbala ting kwikbala, det witnis hu kipgon dalimbat
    laiya, en det sambodi hu meigimbat trabul blanga im femili o fren olabat.”
  ukr-1871: 'От шестеро речей, ненавидних у Бога, ба семеро, гидких душі його:'
  deu-1951: 'Diese sechs [Stücke] haßt der HERR, und sieben sind seiner Seele ein
    Greuel:'
  eng-JPS: 'There are six things which the LORD hateth, yea, seven which are an abomination
    unto Him:'
  srp-1865: 'Na ovo šestoro mrzi Gospod, i sedmo je gad duši njegovoj:'
  lug-lug: Waliwo ebintu mukaaga Mukama by’akyawa, weewaawo musanvu eby’omuzizo gy’ali.
  heb-heb: שש הנה שנא יהוה ושבע תועבות נפשו׃
  ben-IRV: এই ছয়টি বস্তুকে সদাপ্রভু ঘৃণা করেন, সাতটি জিনিস তাঁর কাছে জঘন্যতম;
  pan-pan: ਛੇ ਗੱਲਾਂ ਨਾਲ ਯਹੋਵਾਹ ਵੈਰ ਰੱਖਦਾ ਹੈ, ਸਗੋਂ ਸੱਤ ਹਨ ਜਿਹੜੀਆਂ ਉਹ ਨੂੰ ਘਿਣਾਉਣੀਆਂ
    ਲੱਗਦੀਆਂ ਹਨ,
  mya-JVB: ထာဝရဘုရား မုန်း တော်မူသောအရာ ခြောက် ပါးမက၊ စက်ဆုပ် ရွံ့ရှာတော်မူသောအရာ
    ခုနစ် ပါး ဟူမူကား ၊
  tte-O: Yeoba ana kaba kalomagigili bwaite besiele.
  tbg-tbg: 'Qora okara 7navu vaivaro Noravano Kotiva vi okaranavuara anomakero kia
    antuqa arivaro vairo:'
  hmo-hmo: 'Lohiabada ia ura lasi gaudia 7 be inai:'
  urd-urd: 'छ: चीजें हैं जिनसे ख़ुदावन्द को नफ़रत है, बल्कि सात हैं जिनसे उसे नफ़रत
    है:'
  rus-SYN: 'Вот шесть, что ненавидит Господь, даже семь, что мерзость душе Его:'
  bqc-SIM: Yã́ mɛ̀n soolo ku kɛ́ Dii zau, à kà se sopla kɛ́ a ye a gĩyãio.
  tcz-CHONGTHU: Yahweh Pakai in athet tah thil gup aum in, Ama ding in thil sagima
    adei lou aum in ahi.
  mar-mar: परमेश्वर अशा या सहा गोष्टींचा द्वेष करतो, त्यास अशा सात गोष्टींचा वीट आहेः
  hlt-THB: Khawsa ing a sawhnaak khquk awm nawh am tuih soeih khqeet awm hy.
  qub-qub: 'Sojta castata, asta ganchis castatami Tayta Diosga fiyupa melanäcun:'
  bqp-bqp: Yã mɛ̀n suddo kun kũ Dikiri zã̀agu, à kà se suppla kũ à denɛ tɛ̃̀ ũ.
  hat-hat: 'Gen sis bagay Seyè a pa vle wè. Sa m''ap di la a: Gen menm sèt bagay li
    pa ka sipòte:'
  eng-BSB: 'There are six things that the LORD hates, seven that are detestable to
    Him:'
  tod-tod: 'Faa lɔzita ɠa ná, nii bɛlɛɠulaai Ɠɔoɠɔ GALAGI ʋɛ, toɠa vɔlɔ ga dɔfela,
    niiti ti ga maaɲɛɛi:'
  eng-WEBPB: 'There are six things which the LORD hates; yes, seven which are an abomination
    to him:'
  kbq-kbq: Sigisi'a zama Ra Anumzamofoma agomanetea zantamina me'neanagi, seveni'a
    zamo'a Ra Anumzamofo avurera kasrino haviza me'ne.
  nhe-BL: 'Onca chicuase tlamantli huan hasta chicome tlen TOTECO ax quinequi quiitas.
    Tlen más quicualancamaca eltoc ya ni:'
  bus-bus: Yã mɛ̀n swɛɛdoo kuu kɛ̀ Dii zàn, à kà se swɛɛplaa kɛ̀ dɛnɛ tɛ̃̀ ũ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e na'iakatuwawahy kwaw 7 ma'e rehe a'e. Aze teko
    uzapo a'e ma'e wà, wikwahy tuwe wanupe a'e. Amume'u putar a'e 7 ma'e xe nehe kury.
    Wiko wera'u ma'e romo teko haw. Apeku hemu'em ma'e. Po teko ikatu ma'e wazuka
    har. Py'a iaiw ma'e rehe ipuruapo we har. Py ikatu 'ym ma'e iapo haw pe uzàn ma'e.
    Hemu'em ma'e temu'emaw tuwihaw wanenataromo imume'u har. Teko wanupe wamyrypar
    wàmàtyry'ym kar har.
  eng-DRA: 'Six things there are, which the Lord hateth, and the seventh his soul
    detesteth:'
