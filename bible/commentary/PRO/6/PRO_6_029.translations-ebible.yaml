verse: PRO.006.029
translations:
  mal-C: അന്യപുരുഷന്റെ ഭാര്യയുമായി കിടക്ക പങ്കിടുന്നവന്റെ ഗതിയും ഇതുതന്നെയായിരിക്കും;
    അവളെ സ്പർശിക്കുന്ന ഒരുവനും ശിക്ഷിക്കപ്പെടാതെ പോകുന്നില്ല.
  deu-TKW: Also ergeht's dem, der zu seines Nächsten Weib eingeht; keiner, der sie
    berührt, bleibt ungestraft.
  lin-lin: Boye, moto nyonso oyo akosangisa nzoto na mwasi ya ndeko na ye akozanga
    te kozwa etumbu.
  eng-LSV: So [is] he who has gone in to the wife of his neighbor, || None who touches
    her is innocent.
  eng-GNV: So he that goeth in to his neighbours wife, shall not be innocent, whosoeuer
    toucheth her.
  eng-WEBSTER: So he that goeth in to his neighbor's wife; whoever toucheth her shall
    not be innocent.
  nhw-BL: Quej nopa ipantis se tlacatl catli momecatía ihuaya se sihuatl catli quipiya
    ihuehue. Quiselise san se tlatzacuiltilistli quen nochi tlacame catli quiitzquíaj
    isihua seyoc tlacatl.
  swh-ONEN: Ndivyo alivyo mtu alalaye na mke wa mwanaume mwingine; hakuna yeyote amgusaye
    huyo mwanamke ambaye hataadhibiwa.
  bba-bba: Nɡe mɛyɑ ɑ ǹ kpɛ̃ ɑ ɡoon kurɔ bɑbɑ bɑ kun nun sɛɛyɑsie.
  eng-KJVCPB: So he that goeth in to his neighbour’s wife; Whosoever toucheth her
    shall not be innocent.
  luo-luo: Ma e kaka ngʼat ma terore gi chi ngʼat machielo chalo; ngʼato angʼata ma
    omule ok notony ma ok okum.
  meu-meu: Dekena tauna adavana dekenai e raka vareaimu tauna na unuheto; enai e daukaumu
    tauna ta na mata-hakani amo basine roho mauri.
  npi-ULB: आफ्नो छिमेकीकी पत्‍नीसित सुत्‍ने पुरुष पनि त्यस्तै हुन्छ । त्यससित सुत्‍ने
    मानिस दण्डविना उम्कने छैन ।
  yor-yor: Bẹ́ẹ̀ ni ẹni tí ń lọ sùn pẹ̀lú aya aláya; kò sí ẹni tí ó fọwọ́ kàn án tí
    yóò lọ láìjìyà.
  ind-ind: Begitu juga bila engkau berzina dengan istri orang, pastilah engkau dihukum.
  pes-OPCB: همچنان است مردی که با زن دیگری زنا کند. او نمی‌تواند از مجازات این گناه
    فرار کند.
  tgl-ULB: Gayon din sa lalakeng nakikiapid sa asawang babae ng kaniyang kapwa; ang
    siyang natutulog kasama niya ay hindi maparusahan.
  hui-hui: Ogonidagua dege mbirali agali mendeali one bedago kayu biriyagua tigua
    í̠ yo pialu pe nalolebira mo ko howa baore bulebira.
  mya-mya: သူ့မယားထံသို့ဝင်သောသူသည် ထိုနည်းတူ ဖြစ်၏။ သူ့မယားကို ပြစ်မှားသော သူမည်သည်ကား၊
    အပြစ် နှင့် မကင်းမလွတ်နိုင်ရာ၊
  bod-N: གཞན་གྱི་ཆུང་མར་འགྲོགས་མཁན་དེ་བཞིན༌ཡིན། །སུ་དེའི་ཉེ་བར་བཏུད་ན་ཉེས་ཆད༌འཕོག།
  wsk-wsk: Uwutatala, ni kari bo ko nuwus yasir, mu ni me namarko, ni kurakor kuring
    nagurem.
  sna-sna: Ndizvo zvakaita uyo anorara nomudzimai womumwe murume; hapana angabate
    mukadzi iyeyo akasarangwa.
  spa-BLM: Así es el que se acerca a la mujer de su prójimo. Quien la toque no quedará
    impune.
  cac-cac: A mach smulan yed' ix ix ay yetb'eyum chi', yovalil scot d'a yib'an̈.
  swh-ULB: Ndivyo alivyo mtu alalaye na mke wa jirani yake; yule alalaye na huyo mke
    hatakosa adhabu.
  bel-bel: Тое самае бывае і з тым, хто ўваходзіць да жонкі блізкага свайго; хто дакранецца
    да яе, не застанецца бязь віны.
  deu-ELBBK: 'So der, der zu der Frau seines Nächsten eingeht: Keiner, der sie berührt,
    wird für schuldlos gehalten werden.'
  mbb-OT: Ne iring din ded daan is maama he egkevut te vahi he zuen din en esawa su
    kenà ebpeseyluwen, kekenà, edsilutan sikandin.
  mal-2015: കൂട്ടുകാരന്റെ ഭാര്യയുടെ അടുക്കൽ ചെല്ലുന്നവൻ ഇങ്ങനെ തന്നേ; അവളെ തൊടുന്ന
    ഒരുത്തനും ശിക്ഷവരാതെയിരിക്കയില്ല.
  rmc-rmc: Avke ela oleha, ko džal te pašľol avra dženeskra romňaha, sako, ko pes
    latar chudela, na ela bi o trestos.
  pes-OPV: همچنین است کسی‌که نزد زن همسایه خویش داخل شود، زیرا هر‌که او را لمس نماید
    بی‌گناه نخواهد ماند.
  ron-1924: 'Тот аша есте ши ку чел че се дуче ла неваста апроапелуй сэу: орьчине
    се атинӂе де еа ну ва рэмыне непедепсит.'
  ben-OBCV: যে পরস্ত্রীর সাথে শোয় তার দশাও এরকমই হয়; যে সেই স্ত্রীকে স্পর্শ করে
    তাকে শাস্তি না দিয়ে ছেড়ে দেওয়া হয় না।
  som-som: Haddaba sidaas oo kaluu noqdaa kii naagta deriskiisa u tagaa, Oo ku alla
    kii iyada taabtaaba ma taqsiir la'aan doono.
  lat-VUC: sic qui ingreditur ad mulierem proximi sui, non erit mundus cum tetigerit
    eam.
  eng-ASVBT: So he that goeth in to his neighbor’s wife; Whosoever toucheth her shall
    not be unpunished.
  mna-mna: Mi ina raraate men pa tomtom ta so ila ki tomooto toro kusiini na. Ni kola
    ire ka kadoono. Irao tileeli na som.
  ita-1885: Così avviene a chi entra dalla moglie del suo prossimo; Chiunque la tocca
    non sarà innocente.
  eng-LXXUP: So is he that goes in to a married woman; He shall not be held guiltless,
    neither anyone that touches her.
  eng-ULB: So is the man who sleeps with his neighbor's wife; the one who sleeps with
    her will not go unpunished.
  spa-VBL: Lo mismo ocurre con todo el que duerme con la esposa de otro hombre. Ningún
    hombre que la toque quedará sin castigo.
  fra-_FOB: Il en est de même pour celui qui entre vers la femme de son prochain;
    quiconque la touchera ne sera point impuni.
  mal-mal: കൂട്ടുകാരന്റെ ഭാര്യയുടെ അടുക്കൽ ചെല്ലുന്നവൻ ഇങ്ങനെതന്നെ; അവളെ തൊടുന്ന ഒരുത്തനും
    ശിക്ഷ വരാതെയിരിക്കുകയില്ല.
  lit-lit: Taip ir tas, kuris įeina pas savo artimo žmoną; neliks nekaltas nė vienas,
    kuris ją paliečia.
  urd-GVR: Isī tarah jo kisī dūsre kī bīwī se hambistar ho jāe us kā anjām burā hai,
    jo bhī dūsre kī bīwī ko chheṛe use sazā milegī.
  suz-BL: अरु मुर आ मीश नु इप्‍ब मुर मोदेंशो दुम्‍शा, सु मेको मीश मुर कली थीबा, मेको
    सजाइ मतथु, मब्रोंइब। हितोपदेस ५:८-१४
  eng-NOY: So is it with him who goeth in to his neighbor's wife; Whoever toucheth
    her shall not go unpunished.
  ita-1927: Così è di chi va dalla moglie del prossimo; chi la tocca non rimarrà impunito.
  ckb-ckb: ئاوایە ئەوەی بچێتە لای ژنی کەسێکی دیکە، هەرکەسێک دەستی لێ بدات بێ سزا نابێت.
  eng-BBE: So it is with him who goes in to his neighbour's wife; he who has anything
    to do with her will not go free from punishment.
  kan-OKCV: ಪರನ ಹೆಂಡತಿಯನ್ನು ಕೂಡುವವನ ಗತಿಯು ಹೀಗೆಯೇ ಇರುವದು. ಅವಳನ್ನು ಮುಟ್ಟುವ ಯಾವನೂ ದಂಡನೆಯಿಂದ
    ತಪ್ಪಿಸಿಕೊಳ್ಳನು.
  tam-2017: பிறனுடைய மனைவியிடம் தவறான உறவுகொள்பவனும், அப்படியே அவளைத் தொடுகிற எவனும்,
    தண்டனைக்குத் தப்பமாட்டான்.
  spa-RV-1909: Así el que entrare á la mujer de su prójimo; no será sin culpa cualquiera
    que la tocare.
  ron-BTF: Așa și cel ce intră la soția aproapelui său; oricine se atinge de ea nu
    este nevinovat.
  eng-WEBP: So is he who goes in to his neighbor’s wife. Whoever touches her will
    not be unpunished.
  eng-FBV: It's the same for anyone who sleeps with another man's wife. No one who
    touches her will remain unpunished.
  nld-1939: 'Zo vergaat het hem, die zich afgeeft met de vrouw van een ander: Niemand
    die haar aanraakt, komt er straffeloos van af.'
  nch-BL: Quej nopa ipantis se tacat cati momecatía ihuaya se sihuat cati quipiya
    ihuehue. Quiselise san se tatzacuiltili quej nochi tacame cati quiitzquíaj isihua
    seyoc tacat.
  vie-1934: Kẻ nào đi tới cùng vợ người lân cận mình cũng vậy; Phàm ai đụng đến nàng
    ắt chẳng được khỏi bị phạt.
  hin-CV: यही नियति है उस व्यक्ति की, जो पड़ोसी की पत्नी के साथ यौनाचार करता है; उसके
    साथ इस रूप से संबंधित हर एक व्यक्ति का दंड निश्चित है.
  eng-OURB: So is he who goes in to his neighbor’s wife. Whoever touches her will
    not be unpunished.
  spa-BES: Así es con el que entra a la mujer de su prójimo; el que tiene algo que
    ver con ella no quedará libre del castigo.
  tdx-tdx: 'Izay ty fifandian-tihy ami’ty vali’ ondaty: tsy mete tsy liloveñe ty mitsapa
    aze.'
  tha-KJV: บุ​คคลผู้​เข​้าหาภรรยาของเพื่อนบ้านก็เป็นอย่างนั้นแหละ ไม่มี​ผู้​ใดที่แตะต้องนางแล้วจะไร้​ความผิด
  por-BR-2018: Assim será aquele que se deitar com a mulher de seu próximo; não será
    considerado inocente todo aquele que a tocar.
  deu-ELO: 'So der, welcher zu dem Weibe seines Nächsten eingeht: keiner, der sie
    berührt, wird für schuldlos gehalten werden. -'
  eng-WYC-2018: So he that entereth to the wife of his neighbour; (he) shall not be
    clean, when he hath touched her.
  epo-epo: Tiel ankaŭ estas kun tiu, kiu venas al la edzino de sia proksimulo; Neniu,
    kiu ŝin ektuŝas, restas sen puno.
  uig-PIN: Baxⱪilarning ayali bilǝn bir orunda yatidiƣan kixi xundaⱪ bolidu; Kim uningƣa
    tegip kǝtsǝ aⱪiwitidin ⱪutulalmaydu.
  beo-beo: Amaiba:le amo defele inia uda amola diasea, amo se nabasu defele diala
    amola nowa dunu e amane hamosea, e da se nabimu.
  tpi-OTNT: Olsem tasol, sapos yu slip wantaim meri bilong narapela man, ol bai i
    mekim save long yu na yu no inap abrusim.
  hau-SA: Haka yake da wanda ya kwana da matar wani; babu wanda ya taɓa ta da zai
    tafi babu hukunci.
  uig-LAT: Bashqilarning ayali bilen bir orunda yatidighan kishi shundaq bolidu; Kim
    uninggha tégip ketse aqiwitidin qutulalmaydu.
  nde-nde: Kunjalo kulowo olala lomfazi wenye indoda; kakho omthintayo ongayikujeziswa.
  ton-ton: ‌ʻOku pehē ʻaia ʻoku ʻalu atu ki he uaifi ʻo hono kaungāʻapi; ʻe ʻikai
    tonuhia ia ʻoku ala ki ai.
  ces-1613: Tak kdož vchází k ženě bližního svého, nebudeť bez viny, kdož by se jí
    koli dotkl.
  eng-WMB: So is he who goes in to his neighbor’s wife. Whoever touches her will not
    be unpunished.
  tam-TCV: அவ்வாறே இன்னொருவனின் மனைவியுடன் உறவுகொள்பவனும் இருக்கிறான்; அவளைத் தொடுபவன்
    எவனும் தண்டனை பெறாமல் தப்பமாட்டான்.
  ceb-ULB: Mao usab ang tawo nga modulog sa asawa sa iyang silingan; ang tawo nga
    modulog kaniya pagasilotan gayod.
  pol-UBG: Tak ten, kto wchodzi do żony swego bliźniego; ktokolwiek ją dotknie, nie
    będzie bez winy.
  urd-GVU: اِسی طرح جو کسی دوسرے کی بیوی سے ہم بستر ہو جائے اُس کا انجام بُرا ہے،
    جو بھی دوسرے کی بیوی کو چھیڑے اُسے سزا ملے گی۔
  deu-1912: Also gehet's dem, der zu seines Nächsten Weib geht; es bleibt keiner ungestraft,
    der sie berührt.
  kan-2017: ನೆರೆಯವನ ಹೆಂಡತಿಯ ಹತ್ತಿರ ಹೋಗುವವನಿಗೆ ಹೀಗೆಯೇ ಆಗುವುದು, ಯಾರು ಅವಳನ್ನು ಮುಟ್ಟುವನೋ
    ಅವನು ದಂಡನೆಯನ್ನು ಹೊಂದದೇ ಇರನು.
  yap-yap: Ri aram feni ga’ riya’en ni ngam pirew le’engin be’. Cha’ nra rin’ e ra
    gafgow.
  hlt-MCSB: A hui kah yuu te aka kun thil tih aka ben tah pakhat khaw hmil tangloeng
    mahpawh.
  mdy-ETH: ሜሌ ዓሲ ላኣሊና ላሃ ዓሲ ዬያጉዲኬ፤ ሜሌ ዓሲ ላኣሊና ካኣማይ ሜቶ ሄሉዋዖ ዓቱዋሴ፤
  kew-kew: Padane go-rupa aguri ne aa medana ore raapu paake pupitagi no patalipi-daare
    neme adaina kone ianu palimi.
  twi-ASANTE: Saa na ɔbarima a ɔne ɔbarima foforɔ yere da no teɛ obiara a ɔde ne nsa
    bɛka noɔ no remfa ne ho nni da.
  eng-WEBU: So is he who goes in to his neighbor’s wife. Whoever touches her will
    not be unpunished.
  wal-wal: Asa machcho laggettiya urai hegaakka mala; o bochchiya ubbai qaxxayettennan
    attenna.
  acu-NT: Aints aishrinujai kanurtas tepawa nunisketai. Aishrinun takau ainauka mash
    ni waitnastintrin jukiartin ainawai.
  spa-PDDPT: Así sucederá con el que se une a la mujer de su prójimo. Ninguno que
    la toque quedará impune.
  gun-gun: Ha'e rami ae 'rã oirũ ra'yxy reve itavy va'e re oiko. Hexeve itavy rei
    va'ekue ma ndopaga e'ỹi 'rã.
  agu-BL: Ncha'tz alchok scyetz yil switbej tib tuch' jun xna'n yi at chmil, jun cu'n
    tz'ul caws.
  ilo-ULB: Kasta ngarud ti lalaki a makikakaidda iti asawa ti kaarrubana; sigurado
    a madusa ti makikakaidda kenkuana.
  kpg-kpg: Dela gadoo di hagalliga di kii i baahi di lodo o tuai daane. Koai e hai
    di maa, gaa tale gi di haingadaa.
  uig-ARA: باشقىلارنىڭ ئايالى بىلەن بىر ئورۇندا ياتىدىغان كىشى شۇنداق بولىدۇ؛ كىم
    ئۇنىڭغا تېگىپ كەتسە ئاقىۋىتىدىن قۇتۇلالمايدۇ.
  bps-bps: Salngad gukelam ku nlafaam i yaanam, du balù simto mimò ani, là fakay ku
    là maflayam.
  sus-sus: Na maniyama nɛ alɔ xɛmɛ naxan yabuma ginɛ xɛmɛ taa idɔxɔɛ ra. Xɛmɛ yo din
    na ginɛ ra, a fama ɲaxankatɛ nan sɔtɔde.
  pon-2006: Ih duwen keper en wendiong rehn en emen ohl eh pwoud. Mehmen me pahn wia
    met, pahn lokolongki.
  ksd-ksd: Damana nina i vana tadav ra taulai kai talaina; Nina i bili ia pa na langalanga.
  tur-YTC: Komşusunun karısının yanına giren de öyledir. Ona dokunan hiç kimse cezasız
    kalmaz.
  bel-N: Так і той, хто ўваходзіць да жонкі бліжняга свайго, хто дакранаецца да яе,
    не пазьбегне кары.
  grc-BRENT: Οὕτως ὁ εἰσελθὼν πρὸς γυναῖκα ὕπανδρον, οὐκ ἀθωωθήσεται, οὐδὲ πᾶς ὁ ἁπτόμενος
    αὐτῆς.
  ind-AYT: Demikian juga dia yang tidur bersama istri sesamanya; tidak seorang pun
    yang menjamahnya akan bebas dari hukuman.
  nya-nya: Ndizo zimachitikira munthu amene amagonana ndi mkazi wa munthu wina. Aliyense
    wokhudza mkazi wotere adzalangidwa.
  hrv-hrv: 'Tako biva onomu tko ide k ženi svoga bližnjega: neće ostati bez kazne
    tko god se nje dotakne.'
  mps-mps: Te tama tiwai gilama naga, te nage gasa bidigo we dali pigi pali da, te
    augwaligo nageba te genuai dene me sęgę mabo te nago me geda mugobeo.
  tpi-tpi: Olsem tasol, sapos yu slip wantaim meri bilong narapela man, ol bai i mekim
    save long yu na yu no inap abrusim.
  dan-1931: Så er det at gå ind til sin Næstes Hustru; ingen, der rører hende, slipper
    for Straf.
  vie-OVCB: Ai ngoại tình với vợ người cũng vậy. Người đụng đến nàng hẳn không tránh
    khỏi hình phạt.
  guj-2017: એટલે કોઈ તેના પાડોશીની પત્ની પાસે જાય છે અને તેને સ્પર્શ કરે છે; તેને
    શિક્ષા થયા વિના રહેતી નથી.
  pon-2006A: Ih duwen keper en wendiong rehn en emen ohl eh pwoud. Mehmen me pahn
    wia met, pahn lokolongki.
  por-BRBSL: Assim é aquele que vai para a esposa do vizinho. Quem a tocar, não ficará
    impune.
  swe-swe: Så är det med den som går in till (har sexuellt umgänge med) sin nästas
    hustru, den som rör henne går inte ostraffad.
  cth-cth: Hot patetvanlah, a imri yu ka ipkhai e tami hai hot patetlah doeh ao. Ayâ
    yu ka ipkhai e tami teh, yonnae hoi hlout hoeh.
  twi-twi: Saa na ɔbarima a ɔne ɔbarima foforo yere da no te; obiara a ɔde ne nsa
    bɛka no no, remfa ne ho nni da.
  hlt-hlt: A hui kah yuu te aka kun thil tih aka ben tah pakhat khaw hmil tangloeng
    mahpawh.
  tbz-SIM: Mɛɛ̀ botí nku ɑ bɑ́ɑ́ nɑ kɛ́kɑ́ɑ́kɛ́ ɑ kou pokù kɛ̀ bɛ̀ dɑ yóu.
  msy-2020: Kamaghɨra, nɨ gumazir igharazimɨn amuim ko dakuightɨ, me bar pazavɨra
    nɨ damightɨ nɨ bar ikuvigh ivezir kuram gitavɨraghan iburagham.
  dop-dop: Mpʋ tɔtɔɣɔ pə wɛɛ nɑ wei ɩ puki ɩ tɔɣɔntəlɛ ɑlʋ kiŋ tɔ. Wei ɩ́ tokinɑ ɑlʋ
    ɩnɩ, ɩ kɑ́ nɑ́ pə nɑʋ.
  azb-azb: Qonşusunun arvadının yanına girənin də halı belədir, O qadına toxunan cəzasını
    çəkər.
  eng-DBY: 'So he that goeth in to his neighbour''s wife: whosoever toucheth her shall
    not be innocent.'
  hin-2017: जो पराई स्त्री के पास जाता है, उसकी दशा ऐसी है; वरन् जो कोई उसको छूएगा
    वह दण्ड से न बचेगा।
  wol-KYG: Mooy ànd ak jabaru jaambur, ku ko def gis ko.
  bjr-bjr: Doo miqi kai inoo faiqí moo fannoo narí aqoonnana anaaqa faqa sia faiqaannoo.
    Miqinafa aupurarana maraannoo.
  eng-YLT: So [is] he who hath gone in unto the wife of his neighbour, None who doth
    touch her is innocent.
  kne-kne: Siya abe sin makidaag sin asawan di ib-a na, magay adi madosa ay mangamag
    sina.
  eng-WYC-2017: So he that entereth to the wife of his neighbour; shall not be clean,
    when he hath touched her.
  eng-WMBB: So is he who goes in to his neighbour’s wife. Whoever touches her will
    not be unpunished.
  urd-GVH: इसी तरह जो किसी दूसरे की बीवी से हमबिसतर हो जाए उसका अंजाम बुरा है, जो
    भी दूसरे की बीवी को छेड़े उसे सज़ा मिलेगी।
  rug-rug: Gua asa sa tie pu puta turaṉia sa barikaleqe tana votiki tie; asa pu tiqu
    la ia sa barikaleqe asa si kaqu tava kilasa.
  gaz-gaz: Namni niitii nama biraa wajjin ciisus akkasuma taʼa; namni ishee tuqu kam
    iyyuu utuu hin adabamin hin hafu.
  fra-LSG: 'Il en est de même pour celui qui va vers la femme de son prochain: Quiconque
    la touche ne restera pas impuni.'
  yal-yal: Na luxi nɛn alo muxun na bira muxu gbɛtɛna ɲaxanla fɔxɔ ra, a na a yiin
    din a ra, na feen saranma a ra nɛn.
  haw-1868: Pela ka mea e komo ae ana i ka wahine a kona hoalauna; Aole e aponoia
    na mea hoopa ia ia.
  arb-NAV: هَذَا مَا يُصِيبُ كُلَّ مَنْ يَزْنِي بِامْرَأَةِ غَيْرِهِ؛ حَتْماً يَحُلُّ
    بِهِ الْعِقَابُ.
  ewe-ewe: Nenemae wòanɔ na ŋutsu si dɔna kple ŋutsu bubu srɔ̃, womagbe tohehe na
    ame si ka asi eŋuti o.
  eng-LEE: 'So it is with him that goeth in to his neighbor''s wife: no one that toucheth
    her shall remain unpunished.'
  asm-FB: সেয়ে যি মানুহে নিজৰ চুবুৰীয়াৰ ভাৰ্যাৰ ওচৰলৈ যায়, সেই জনে তেওঁৰে সৈতে
    সম্পৰ্ক কৰিলে, তেওঁ দণ্ড নোপোৱাকৈ নাথাকে।
  sus-A: نَ مَنِيَمَ نّ عَلْ شّمّ نَشَن يَبُمَ فِنّ شّمّ تَا عِدْشْي رَ. شّمّ يٌ دِن
    نَ فِنّ رَ، عَ قَمَ حَشَنكَتّ نَن سْتْدٍ.
  fra-SBL: Il en est de même pour celui qui va vers la femme de son prochain. Quiconque
    la touche ne restera pas impuni.
  hbo-hbo: כֵּ֗ן הַ֭בָּא אֶל־אֵ֣שֶׁת רֵעֵ֑הוּ לֹ֥א יִ֝נָּקֶ֗ה כָּֽל־הַנֹּגֵ֥עַ בָּֽהּ׃
  kik-kik: Ũguo no taguo mũndũ ũrĩa ũkomaga na mũtumia wa mũndũ ũngĩ atariĩ; gũtirĩ
    mũndũ ũngĩmũhutia na ndaherithio.
  fra-NCL: 'Ainsi en est-il de celui qui va vers la femme de son prochain : quiconque
    la touche ne saurait rester impuni.'
  cek-AK: Na imtaeng kami ih zu khaeah caeh kami doeh to tiah oh; mi kawbaktih doeh
    to nongpata sui kami loe, zaehaih hoiah loih thai ai.
  cuk-cuk: Dule, dule-baid-ome-ebo negsichigi nanaedi, soogi-gummakeyob boni-amiedsemogad.
  uig-CYR: Башқиларниң аяли билән бир орунда ятидиған киши шундақ болиду; Ким униңға
    тегип кәтсә ақивитидин қутулалмайду.
  tel-2017: తన పొరుగువాడి భార్యతో లైంగిక సంబంధం పెట్టుకున్నవాడు ఆ విధంగానే నాశనం అవుతాడు.
    ఆమెను తాకిన వాడికి శిక్ష తప్పదు.
  hat-BSA: Se konsa li ye ak yon nonm ki antre nan madanm vwazen li. Nenpòt moun ki
    manyen l p ap sòti san pinisyon.
  kos-kos: Sensen ke ma inge oapana ke kom utyak nu yurin mutan kien siena mukul.
    Kutena mwet su oru ouinge uh ac sun keok.
  hbo-WLC: כֵּ֗ן הַ֭בָּא אֶל־אֵ֣שֶׁת רֵעֵ֑הוּ לֹ֥א יִ֝נָּקֶ֗ה כָּֽל־הַנֹּגֵ֥עַ בָּֽהּ׃
  ibo-ibo: Otu a ka ọ na-adịrị nwoke na-abakwuru nwunye mmadụ ibe ya; o nweghị onye
    ọbụla na-emetụ ya aka nke a na-agaghị ata ahụhụ.
  ory-ory: ଆପଣା ପ୍ରତିବାସୀର ସ୍ତ୍ରୀଠାରେ ଯେଉଁ ବ୍ୟକ୍ତି ଗମନ କରେ, ସେ ତଦ୍ରୂପ; ଯେ ତାହାକୁ ଛୁଏଁ,
    ସେ ଅଦଣ୍ଡିତ ନୋହିବ।
  chk-chk: Ina usun ätewe mi kon ren pwülüen chon arun. Iteiten eman me eman mi atapa
    neminewe epwe küna liwiningau.
  rop-rop: Wal seimwei lagijat du yu garra meigimbat trabul blanga yu ronselp wen
    yu silipsilipbat garram najamen waif. Wal if enibodi dum detkain ting, wal im
    garra abum panishmen.
  ukr-1871: 'Таке жде кожного, хто входить до жінки ближнього свого: хто дотикнеться
    її, не буде без вини.'
  deu-1951: Also geht auch keiner ungestraft zu seines Nächsten Eheweib und rührt
    sie an!
  eng-JPS: So he that goeth in to his neighbour's wife; whosoever toucheth her shall
    not go unpunished.
  srp-1865: Tako biva onome koji ide k ženi bližnjega svojega; neæe biti bez krivice
    ko je se god dotakne.
  lug-lug: Bwe kityo bwe kiri eri omusajja agenda ne muka muliraanwa we, buli akwata
    ku mukazi ng’oyo talirema kubonerezebwa olw’ekibi kye.
  heb-heb: כן הבא אל אשת רעהו לא ינקה כל הנגע בה׃
  ben-IRV: সেরকম যে প্রতিবেশীর স্ত্রীর কাছে যায়; যে কারোর তার সঙ্গে সম্পর্ক থাকে,
    সে অদন্ডিত হয়ে যাবে না।
  pan-pan: ਅਜਿਹਾ ਹੀ ਉਹ ਹੈ ਜੋ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਔਰਤ ਕੋਲ ਜਾਂਦਾ ਹੈ, ਜੋ ਕੋਈ ਉਹ ਨੂੰ ਹੱਥ ਲਾਵੇ
    ਉਹ ਬਿਨ੍ਹਾਂ ਦੰਡ ਭੋਗੇ ਨਾ ਛੁੱਟੇਗਾ।
  mya-JVB: သူ့ မယား ထံသို့ ဝင် သောသူသည် ထိုနည်းတူ ဖြစ်၏။ သူ့ မယားကို ပြစ်မှား သော
    သူမည်သည် ကား၊ အပြစ် နှင့် မ ကင်းမလွတ်နိုင်ရာ၊
  tte-O: Besiele tomone ikeno tokasole sine yabo mekanakava, kani maisa polopolowena
    ilobai.
  tbg-tbg: Vira voqaantema kero, vora naatantiro nirava kia ho ruqema kero vuanaro.
    ˻Kotiva˼ vira ruqutuma kaanaro.
  hmo-hmo: Tau ma ta ena adavana ia sihari henia tauna, danu be unai bamona. Ia ese
    unai hahine ia abia dainai, iena kerere davana do ia davaria momokani.
  urd-urd: वह भी ऐसा है जो अपने पड़ोसी की बीवी के पास जाता है; जो कोई उसे छुए बे सज़ा
    न रहेगा।
  rus-SYN: 'То же бывает и с тем, кто входит к жене ближнего своего: кто прикоснется
    к ней, не останется без вины.'
  bqc-SIM: Màaɛ ń gbɛ̃́ pↄ́ gɛ̃̀ a gbɛ̃́dee nↄ yã́uo, asa tó à ↄnàwà, a bↄ
    pão.
  tcz-CHONGTHU: Aheng akompa jinu jonpi jong hiche tobang bep chu hiding, aheng akompa
    jinu lup khompi tapou chu Dan in amat tei ding ahi.
  mar-mar: जो कोणी आपल्या शेजाऱ्याच्या पत्नीबरोबर जातो तो असाच आहे; जो कोणी तिच्याबरोबर
    संबंध ठेवतो त्यास शिक्षा झाल्याशिवाय राहणार नाही.
  hlt-THB: A pyi a zuu venna cet nawh ak hei taw a uu pynoet awm kut thlak kaana am
    voei ti kaw.
  qub-qub: Chaynömi runapa warminwan cacojpis juchata aparicushanpita castïgucho canga.
  bqp-bqp: Lɛn à de lɛ kũ gbɛ̃ kũ à gɛ̃̀ a gbɛ̃dake nↄiio, zaakũ tó à ↄ kɛ̀a, ani
    bo pãro.
  hat-hat: Konsa tou, se yon gwo danje pou ou kouri dèyè fanm yon lòt gason. Depi
    ou manyen yon fanm konsa, ou gen pou ou peye pou sa.
  eng-BSB: So is he who sleeps with another man’s wife; no one who touches her will
    go unpunished.
  tod-tod: Zenɔ ɠana é la, ga naama nui nii é ʋilɛsu seiɲɔɠɔi anzai ʋolu, a vɔɔɠuna
    ba, salalalai la yɛga.
  eng-WEBPB: So is he who goes in to his neighbour’s wife. Whoever touches her will
    not be unpunished.
  kbq-kbq: E'ina hukna hugahane, tava'onka'arema nemanisia ne'mofo a'enema masege,
    monkozama hananana hazenke erigahane.
  nhe-BL: Queja nopa ipantis se tlacatl tlen momecatía ihuaya se sihuatl tlen quipiya
    ihuehue. Quiselise san se tlatzacuiltilistli queja nochi tlacame tlen quiitzquíaj
    isihua seyoc tlacatl.
  bus-bus: Lɛn à dɛ lɛ kↄ̃n gbɛ̃ kɛ̀ gɛ̃̀ a gbɛ̃daaa nↄↄzio, zaakɛ tó à ↄ kɛ̀a, eé
    bↄ pãro.
  gub-BL: Wemireko 'ym puhe uker ma'e nuzawy kwaw tata 'aromo wata ma'e. Aze uzapo
    agwer ma'e, upuraraw putar ma'erahy tetea'u nehe.
  eng-DRA: So he that goeth in to his neighbour’s wife, shall not be clean when he
    shall touch her.
