verse: PRO.006.004
translations:
  mal-C: നിന്റെ കണ്ണുകൾക്ക് ഉറക്കവും കൺപോളകൾക്കു മയക്കവും കൊടുക്കരുത്.
  deu-TKW: Gönne deinen Augen keinen Schlaf, noch deinen Wimpern Schlummer.
  lin-lin: kotika te ete miso na yo elala pongi to enimba ;
  eng-LSV: Do not give sleep to your eyes, || And slumber to your eyelids,
  eng-GNV: Giue no sleepe to thine eyes, nor slumber to thine eyelids.
  eng-WEBSTER: Give not sleep to thy eyes, nor slumber to thy eyelids.
  nhw-BL: Amo xicochi, niyon amo ximosiyajquetza. Amo xijcahua para seyoc tonali.
    Xijsencahuas ni tlamantli nimantzi.
  swh-ONEN: Usiruhusu usingizi machoni pako, usiruhusu kope zako zisinzie.
  bba-bba: A ku nɛɛ, kɑɑ ɡinɑ kpunɑ ɑ wɛ̃rɑwɑ ɑ sere dɑ ɑ nùn suuru kɑnɑ.
  eng-KJVCPB: Give not sleep to thine eyes, Nor slumber to thine eyelids.
  luo-luo: Kik iwe nindo ohingi, kata ayula wangʼ oteri.
  meu-meu: Matamu basie mahuta, matamu kopidia basie kapu;
  npi-ULB: आँखामा निद्रा पर्न नदे, र तेरा पलकलाई बन्द हुन नदे ।
  yor-yor: Má ṣe jẹ́ kí oorun kí ó kùn ọ́, tàbí kí o tilẹ̀ tòògbé rárá.
  ind-ind: Jangan tidur sebelum urusan itu selesai!
  pes-OPCB: خواب به چشمانت راه نده و آرام ننشین،
  tgl-ULB: Bigyan mo ang iyong mga mata ng walang tulog at ang iyong talukap ng walang
    pagkakaidlip.
  hui-hui: Í̠na p̱alia nabi ha̱lo birabi nabi abale pole manda bibe.
  mya-mya: အိပ်မပျော်နှင့်။ မျက်စိမှိတ်၍ မငိုက်နှင့်။
  bod-N: རང་གི་མིག་ཟུང་གཉིད༌པ་འམ། །མིག་ལྕིབས་གཉིད་ལ་ཡུར་མ༌འཇུག།
  wsk-wsk: Ni anir ale ukirok se bares kote namarko me kimi bitarko, mena.
  sna-sna: Usatendera meso ako hope, usatendera meso ako kutsumwaira.
  spa-BLM: No le des sueño a tus ojos, ni el sueño a sus párpados.
  cac-cac: Smoj val maxtzac ach vay yuuj, mocxob' ic' ip junoc rato
  swh-ULB: Usiruhusu usingizi katika macho yako wala kope za macho yako kusinzia.
  bel-bel: не давай сну вачам тваім і дрымоты вейкам тваім;
  deu-ELBBK: gestatte deinen Augen keinen Schlaf und deinen Wimpern keinen Schlummer;
  mbb-OT: Kenè ka lipezeng wey himeley taman te ebpekelingkawas ka.
  mal-2015: നിന്റെ കണ്ണിന്നു ഉറക്കവും നിന്റെ കണ്ണിമെക്കു നിദ്രയും കൊടുക്കരുതു.
  rmc-rmc: ma de te sovel tire jakhenge a ma dža te pašľol, medik leha na vakereha!
  pes-OPV: خواب را به چشمان خود راه مده، و نه پینکی رابه مژگان خویش.
  ron-1924: Ну да сомн окилор тэй, нич аципире плеоапелор тале!
  ben-OBCV: তোমার চোখে ঘুম নেমে আসতে দিয়ো না, তোমার চোখের পাতাকে তন্দ্রাচ্ছন্ন হতে
    দিয়ো না।
  som-som: Indhahaaga hurdo ha isugu keenin, Oo indhahaaga daboolkoodana lulo ha isugu
    qaban.
  lat-VUC: Ne dederis somnum oculis tuis, nec dormitent palpebræ tuæ.
  eng-ASVBT: Give not sleep to thine eyes, Nor slumber to thine eyelids;
  mna-mna: Keene ma mbot aigule toro pepe. Maŋga mi la ta buri be re i!
  ita-1885: Non lasciar dormire gli occhi tuoi, Nè sonnecchiar le tue palpebre.
  eng-LXXUP: Give not sleep to thine eyes, Nor slumber with thine eyelids;
  eng-ULB: Give your eyes no sleep and your eyelids no slumber.
  spa-VBL: No te demores, ni te vayas a dormir sin haberlo resuelto. No descanses
    hasta haberlo hecho.
  fra-_FOB: Ne donne point de sommeil à tes yeux, ni de repos à tes paupières;
  mal-mal: നിന്റെ കണ്ണിന് ഉറക്കവും നിന്റെ കൺപോളകൾക്ക് നിദ്രയും കൊടുക്കരുത്.
  lit-lit: Neduok miegoti savo akims nei pasnausti savo akių vokams.
  urd-GVR: Apnī āṅkhoṅ ko sone na de, apne papoṭoṅ ko ūṅghne na de jab tak tū is zimmedārī
    se fāriġh na ho jāe.
  suz-BL: इप्‍शा मबाक्‍को। काइ निन्‍द्रा मपावो।
  eng-NOY: Give not sleep to thine eyes, nor slumber to thine eyelids;
  ita-1927: non dar sonno ai tuoi occhi né sopore alle tue palpebre;
  ckb-ckb: خەو مەدە چاوەکانت و پێڵووەکانت خەواڵوو نەبن.
  eng-BBE: Give no sleep to your eyes, or rest to them;
  kan-OKCV: ನಿನ್ನ ಕಣ್ಣುಗಳಿಗೆ ನಿದ್ರೆಯನ್ನೂ ನಿನ್ನ ರೆಪ್ಪೆಗಳಿಗೆ ತೂಕಡಿಕೆಯನ್ನೂ ಕೊಡಬೇಡ.
  tam-2017: உன்னுடைய கண்ணுக்கு தூக்கத்தையும், உன்னுடைய கண்ணிமைக்குத் தூக்கமும் வரவிடாமல்,
    உன்னுடைய நண்பனிடத்தில் போய், உன்னைத் தாழ்த்தி, அவனை வருந்திக் கேட்டுக்கொள்.
  spa-RV-1909: No des sueño á tus ojos, ni á tus párpados adormecimiento.
  ron-BTF: Nu da somn ochilor tăi, nici ațipire pleoapelor tale.
  eng-WEBP: Give no sleep to your eyes, nor slumber to your eyelids.
  eng-FBV: Don't delay, saying that you'll sleep on it. Don't rest until you've done
    it.
  nld-1939: Gun uw ogen geen rust, Uw wimpers geen slaap;
  nch-BL: Amo xicochi, yon amo ximosiyajquetza. Amo xijcahua para seyoc tonali. Xijsencahua
    ni tamanti nimantzi.
  vie-1934: Chớ để cho hai mắt con ngủ, Hoặc mí mắt con chợp lại;
  hin-CV: यह समय निश्चिंत बैठने का नहीं है, नींद में समय नष्ट न करना.
  eng-OURB: Give no sleep to your eyes, nor slumber to your eyelids.
  spa-BES: No duermas tus ojos ni descansen tus párpados;
  tdx-tdx: Ampifoneño roro o maso’oo, tsy hidrodreke o vohomaso’oo.
  tha-KJV: อย่าให้ตาของเจ้าหลับลง อย่าให้​หน​ังตาของเจ้าปรือไป
  por-BR-2018: Não dês sono aos teus olhos, nem cochilo às tuas pálpebras.
  deu-ELO: gestatte deinen Augen keinen Schlaf, und keinen Schlummer deinen Wimpern;
  eng-WYC-2018: give thou not sleep to thine eyes, neither (let) thine eyelids nap.
  epo-epo: Ne lasu viajn okulojn dormi Kaj viajn palpebrojn dormeti;
  uig-PIN: Jǝrǝn xikarqining ⱪolidin ⱪutuluxⱪa tirixⱪandǝk, Ⱪux owqining ⱪolidin qiⱪixⱪa
    tirixⱪandǝk, Ⱪutulmiƣuqǝ uhlap yatma, Ⱨǝtta ügdǝp arammu alma.
  beo-beo: Mae golama amola mae helefima. Ema hedolo masa.
  tpi-OTNT: Yu no ken slip tumas, yu mas hariap i go.
  hau-SA: Ka hana kanka barci, ko gyangyaɗi a idanunka ma.
  uig-LAT: Jeren shikarchining qolidin qutulushqa tirishqandek, Qush owchining qolidin
    chiqishqa tirishqandek, Qutulmighuche uxlap yatma, Hetta ügdep arammu alma.
  nde-nde: Ungabuvumeli ubuthongo emehlweni akho, ungavumeli ukuwozela enkopheni zakho.
  ton-ton: ‌ʻOua naʻa tuku ke mohe ho mata, pe tuku ke tulemohe ho laumata.
  ces-1613: Nedej usnouti očím svým, a zdřímati víčkám svým.
  eng-WMB: Give no sleep to your eyes, nor slumber to your eyelids.
  tam-TCV: அதுவரை உன் கண்களுக்கு நித்திரையையும், உன் கண் இமைகளுக்கு தூக்கத்தையும்
    வரவிடாதே.
  ceb-ULB: Ayaw pakatulga ang imong mga mata ug ayaw papahulaya ang imong mga pilok.
  pol-UBG: Nie daj snu swoim oczom i nie pozwól powiekom drzemać.
  urd-GVU: اپنی آنکھوں کو سونے نہ دے، اپنے پپوٹوں کو اونگھنے نہ دے جب تک تُو اِس ذمہ
    داری سے فارغ نہ ہو جائے۔
  deu-1912: Laß deine Augen nicht schlafen, noch deinen Augenlider schlummern.
  kan-2017: ನಿನ್ನ ಕಣ್ಣುಗಳಿಗೆ ನಿದ್ರೆಕೊಡಬೇಡ, ನಿನ್ನ ರೆಪ್ಪೆಗಳನ್ನು ಮುಚ್ಚಬೇಡ;
  yap-yap: Dab mu pagem ngam mmol fa mu tal ngam toffan.
  hlt-MCSB: Na mik te ih sak boeh, na mikkhu te ngam boeh.
  mdy-ETH: ዬያይዱዋዖ ላሂፖ፤ ጊንዓኣ ኔና ዓርቆፓ።
  kew-kew: Ne u-ogeapu patu-piruae aipapu-loa abi pope.
  twi-ASANTE: Mma wʼani nkum na nntɔ nko.
  eng-WEBU: Give no sleep to your eyes, nor slumber to your eyelids.
  wal-wal: Hagaa oottennan de7aidda xiskkoppa; shemppuwaakka shemppoppa.
  acu-NT: Tura irutkamurmin wetsuk pujakmeka, kanutsuk asata. Tura nijai chichatsuk
    pujakmeka pengké ayamraip.
  spa-PDDPT: No concedas sueño a tus ojos, Ni adormecimiento a tus párpados.
  gun-gun: Nda'evei reke ranhe aguã, emboty eme ranhe nderexa.
  agu-BL: Ko ya'tz tziban, ba'n tcu'n quil tzich'iw cu'n junt rat, ma na quibene'nk
    lajke'l tan joyle'n puntil tan itele'n liwr tk'ab yi jun aj tx'ok'be'na'tz.
  ilo-ULB: Saanmo nga iridridep dagiti matam ken saanmo pagkidemen dagiti kalub ti
    matam.
  kpg-kpg: Goe hudee kii be hagamolooloo.
  uig-ARA: جەرەن شىكارچىنىڭ قولىدىن قۇتۇلۇشقا تىرىشقاندەك، قۇش ئوۋچىنىڭ قولىدىن چىقىشقا
    تىرىشقاندەك، قۇتۇلمىغۇچە ئۇخلاپ ياتما، ھەتتا ئۈگدەپ ئاراممۇ ئالما.
  bps-bps: Nang ge kudang balù ftud silang ku tagalwà ge.
  sus-sus: I naxa xi de, na raba keren na.
  pon-2006: Ke dehr meirla de kommoaldi.
  ksd-ksd: Koko ra matam na pula ma ra va mat, Ma koko ra pilpil na matam na mata
    vava;
  tur-YTC: Gözlerine uyku, Göz kapaklarına uyuklama verme.
  bel-N: не давай сну вачам тваім і спачынку павекам тваім,
  grc-BRENT: Μὴ δῷς ὕπνον σοῖς ὄμμασι, μηδὲ ἐπινυστάξῃς σοῖς βλεφάροις,
  ind-AYT: Jangan biarkan matamu tertidur, atau kelopak matamu mengantuk.
  nya-nya: Usagone tulo, usawodzere.
  hrv-hrv: Ne daj sna svojim očima ni drijema svojim vjeđama;
  mps-mps: Nage me pila mudigio, nage asesa elama pao.
  tpi-tpi: Yu no ken slip tumas, yu mas hariap i go.
  dan-1931: und ikke dine Øjne Søvn, ej heller dine Øjenlåg Hvile,
  vie-OVCB: Đừng trì hoãn; con phải đi ngay! Không được nghỉ ngơi cho đến khi xong
    việc.
  guj-2017: તારી આંખોને નિદ્રા લેવા ન દે અને તારી પાંપણોને ઢળવા દઈશ નહિ.
  pon-2006A: Ke dehr meirla de kommoaldi.
  por-BRBSL: Não dê sono a seus olhos, nem adormecer nas pálpebras.
  swe-swe: Unna inte ögonen någon sömn, stäng inte ögonlocken.
  cth-cth: Ip hanh, ngam takhai hanh.
  twi-twi: Mma wʼani nkum na ntɔ nko.
  hlt-hlt: Na mik te ih sak boeh, na mikkhu te ngam boeh.
  tbz-SIM: Bɑ́ ntú ɑ bo om̀pɛ̀, bɑ́ɑ́ yóu kɛ̀ inuɔ ndɑ pĩ́.
  msy-2020: Nɨ avughsɨ dakusɨ nɨghnɨghan markɨ, nɨ zuamɨra mangɨ.
  dop-dop: Tɑɑ too pə tom, yɑɑ ń tɩɩ kpəpʋ ɩsəlɛ.
  azb-azb: Qoy gözünə yuxu getməsin, Kirpiklərin ağırlaşmasın.
  eng-DBY: 'Give not sleep to thine eyes, nor slumber to thine eyelids:'
  hin-2017: तू न तो अपनी आँखों में नींद, और न अपनी पलकों में झपकी आने दे;
  wol-KYG: Bul gëmm, bul nelaw!
  bjr-bjr: Anee sia faiqaa sia kisaaqasaa adooaida maria.
  eng-YLT: Give not sleep to thine eyes, And slumber to thine eyelids,
  kne-kne: Adi kan man-illeng pay laeng ono maseyep.
  eng-WYC-2017: give thou not sleep to thine eyes, neither thine eyelids nap.
  eng-WMBB: Give no sleep to your eyes, nor slumber to your eyelids.
  urd-GVH: अपनी आँखों को सोने न दे, अपने पपोटों को ऊँघने न दे जब तक तू इस ज़िम्मादारी
    से फ़ारिग़ न हो जाए।
  rug-rug: Mu lopu puta, lopu la va opo paki mata si agoi.
  gaz-gaz: Ija keetiif hirriba, baallee ija keetiitiif immoo mugaatii hin eeyyamin.
  fra-LSG: Ne donne ni sommeil à tes yeux, Ni assoupissement à tes paupières;
  yal-yal: I nama i matabu, i nama i yɛɛn naxi,
  haw-1868: 'Mai haawi i ka hiamoe i kou mau maka, Aole hoi e pipili kou mau lihilihi:'
  arb-NAV: وَأَلِحَّ عَلَيْهِ. لَا يَغْلِبْ عَلَيْكَ النَّوْمُ، وَلا عَلَى أَجْفَانِكَ
    النُّعَاسُ،
  ewe-ewe: Wò ŋkuwo megadɔ alɔ̃ o eye wò aɖaba megadɔ akɔlɔ̃e o.
  eng-LEE: Grant not any sleep to thy eyes, nor slumber to thy eyelids.
  asm-FB: তোমাৰ চকুক টোপনি যাবলৈ নিদিবা, আৰু চকুৰ পতাক মুদ যাবলৈ নিদিবা।
  sus-A: عِ نَشَ شِ دٍ، نَ رَبَ كٍرٍن نَ.
  fra-SBL: Ne laisse pas tes yeux s'endormir, ni le sommeil à vos paupières.
  hbo-hbo: אַל־תִּתֵּ֣ן שֵׁנָ֣ה לְעֵינֶ֑יךָ וּ֝תְנוּמָ֗ה לְעַפְעַפֶּֽיךָ׃
  kik-kik: Ndũkareke maitho maku mone toro, kana ũreke imone ciaku icũnge.
  fra-NCL: Ne donne ni sommeil à tes yeux, ni assoupissement à tes paupières ;
  cek-AK: Na mik to iipsak hmah loe, angamsak hmah.
  cuk-cuk: Melle be ogabe, melle be banega saboge.
  uig-CYR: Җәрән шикарчиниң қолидин қутулушқа тиришқандәк, Қуш овчиниң қолидин чиқишқа
    тиришқандәк, Қутулмиғичә ухлап ятма, Һәтта үгдәп арамму алма.
  tel-2017: నీ కళ్ళకు నిద్ర రాకుండా, నీ కనురెప్పలకు కునుకుపాట్లు రానివ్వకుండా ఈ విధంగా
    చేసి దాని నుండి తప్పించుకో.
  hat-BSA: Pa kite dòmi tonbe nan zye ou, ni somèy rive sou pòpyè zye ou.
  kos-kos: Nimet motulla ku mongla nwe ke na kom orala.
  hbo-WLC: אַל־תִּתֵּ֣ן שֵׁנָ֣ה לְעֵינֶ֑יךָ וּ֝תְנוּמָ֗ה לְעַפְעַפֶּֽיךָ׃
  ibo-ibo: Ekwekwala ka ụra baa gị anya abụọ, ekwekwala ka mbụbara anya gị ruo ụra.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଚକ୍ଷୁକୁ ନିଦ୍ରା ଯିବାକୁ ଦିଅ ନାହିଁ, କିଅବା ଆପଣା ଚକ୍ଷୁର ପତାକୁ ଢୁଳାଇବାକୁ
    ଦିଅ ନାହିଁ।
  chk-chk: Kosap amöürü mesom, kosap pwal ächikichik.
  rop-rop: Yu nomo go en silip o abum spel.
  ukr-1871: Не дай твоїм очам нї сну, анї задрімати — війкам твоїм;
  deu-1951: Gönne deinen Augen keinen Schlaf und deinen Augenlidern keinen Schlummer!
  eng-JPS: Give not sleep to thine eyes, nor slumber to thine eyelids.
  srp-1865: Ne daj sna oèima svojima, ni vjeðama svojima drijema.
  lug-lug: Amaaso go togaganya kwebaka, wadde ebikowe byo okubongoota.
  heb-heb: אל תתן שנה לעיניך ותנומה לעפעפיך׃
  ben-IRV: তোমার চোখে ঘুম আসতে দিও না, চোখের পাতাকে বন্ধ হতে দিও না;
  pan-pan: ਨਾ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਨੀਂਦ ਆਉਣ ਦੇ, ਨਾ ਆਪਣੀਆਂ ਪਲਕਾਂ ਨੂੰ ਝਪਕਣ ਦੇ।
  mya-JVB: အိပ် မ ပျော်နှင့်။ မျက်စိ မှိတ် ၍ မငိုက် နှင့်။
  tte-O: Tabu ukwekeno kanasiga kulau na uginauli besiele.
  tbg-tbg: Hauri are tihara, Te vate vaitake hura mintirerave, tirora. Vaaka himpira
    vi vaiintiva vainanaini oruntera vi uvara avuqavu qiana.
  hmo-hmo: Do oi mahuta lasi, bona do oi hekure diho lasi.
  urd-urd: तू न अपनी आँखों में नींद आने दे, और न अपनी पलकों में झपकी।
  rus-SYN: не давай сна глазам твоим и дремания веждам твоим;
  bqc-SIM: Ńsu to i gɛ̃ n wɛ́uo, ńsu to n wɛ́baa gbiakũo,
  tcz-CHONGTHU: Jan choldo louvin, namit teni jeng jong sing-hih in, namit geija keh
    mitmul ho jong kichol da hen.
  mar-mar: तुझ्या डोळ्यास झोप लागू देऊ नकोस, आणि तुझ्या पापण्यास गुंगी येऊ देऊ नको.
  hlt-THB: Koeh ip, namik koeh kuu sak qoe kawp ti.
  qub-qub: Ama wiyaräcuychu. Ni jamaytapis ama tariychu arriglanayquicama.
  bqp-bqp: Ǹsun tó i gɛ̃ n wɛ́ gũnlo, ǹsun tó n wɛ́bara tìkisi kũro,
  hat-hat: Pa dòmi sou sa. Pa kite sa trennen.
  eng-BSB: Allow no sleep to your eyes or slumber to your eyelids.
  tod-tod: Mina va bu, ɲiimɛnii ʋa lɔ è-ɠaazu, ɓaa è-ɠaazuɠɔlɔgiti ti ʋa pɛɛ ma
    mɛɛ.
  eng-WEBPB: Give no sleep to your eyes, nor slumber to your eyelids.
  kbq-kbq: Kavu tokora osunka, kavura omasenenka, ame hunka vuo.
  nhe-BL: Amo xicochi, niyon amo ximosiyajcahua. Amo xijcahua para seyoc tonali. Xijsencahuas
    ni tlamantli nimantzi.
  bus-bus: Ǹton tó ii gɛ̃ n wɛ́ɛnlo, ǹton tó n wɛ́ɛbaa tìisi kũro,
  gub-BL: Eker zo nehe. Epytu'u zo nehe.
  eng-DRA: Give not sleep to thy eyes, neither let thy eyelids slumber.
