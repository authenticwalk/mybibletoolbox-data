verse: PRO.006.006
translations:
  mal-C: ഹേ മടിയാ, നീ ഉറുമ്പുകളുടെ അടുത്തു പോകുക; അതിന്റെ പ്രവൃത്തികൾ നിരീക്ഷിച്ച്
    ജ്ഞാനിയാകുക!
  deu-TKW: Gehe hin zur Ameise, du Fauler; sieh ihre Weise an, daß du klug werdest!
  lin-lin: Yo moto ya goyigoyi, kende epai ya furmi, tala malamu ezaleli na yango
    mpe okozwa bwanya !
  eng-LSV: Go to the ant, O slothful one, || See her ways and be wise;
  eng-GNV: 'Goe to the pismire, O sluggarde: beholde her waies, and be wise.'
  eng-WEBSTER: 'Go to the ant, thou sluggard; consider her ways, and be wise:'
  nhw-BL: Ta catli titlatzihui, xiquintlachili nopa tzitzime quen tequitij. Ximomachti
    catli quichihuaj para timotlalnamictis.
  swh-ONEN: Ewe mvivu, mwendee mchwa; zitafakari njia zake ukapate hekima!
  bba-bba: Wunɛ yikuro, ɑ doo ɑ tɑmminu mɛɛri. A nin sɔmburu lɑɑkɑri koowo kpɑ ɑ wɑ
    ɑ bwisi ko.
  eng-KJVCPB: 'Go to the ant, thou sluggard; Consider her ways, and be wise:'
  luo-luo: In janyawo, dhi ir biye; mondo ineye kendo ipar yoregi, mondo ibed mariek!
  meu-meu: Lahedo taumu e, dimairi ba lao henia; ena kaura ba laloa, bena aonega ba
    davaria.
  npi-ULB: ए अल्छे मानिस, कमिलालाई हेर् । त्यसका चालहरूलाई विचार गरेर बुद्धिमानी बन्
    ।
  yor-yor: Tọ èèrà lọ, ìwọ ọ̀lẹ; kíyèsi ìṣe rẹ̀, kí o sì gbọ́n!
  ind-ind: Hai orang malas, semut-semut pun lebih pandai daripadamu! Perhatikanlah
    cara hidup mereka dan belajarlah menjadi bijak!
  pes-OPCB: ای آدمهای تنبل، زندگی مورچه‌ها را مشاهده کنید و درس عبرت بگیرید.
  tgl-ULB: Tingnan mo ang langgam, ikaw na tamad na tao, pagmasdan mo ang kaniyang
    mga pamamaraan, at maging matalino.
  hui-hui: Wali agali biabe nabiaga mangahe kamiru tíhondo i̱na bi mbira langulene
    yido. Tí uburulime bialu heagoni de handalu o bialu heagonidagua bule manda bialu
    tí mo yalimu.
  mya-mya: အချင်းလူပျင်း၊ ပရွက်ဆိတ်ထံသို့သွား၍၊ သူ၏ အပြုအမူတို့ကို ဆင်ခြင်သဖြင့် ပညာရှိစေလော့။
  bod-N: ལེ་ལོ་ཅན་ཁྱོད་གྲོག་མའི་རྩར་སོང༌ལ། །དེ་ཡི་སྤྱོད་པ་རྣམས་ལ་ཞིབ་བལྟ༌གྱིས། །ཁྱོད་རང་ཤེས་རབ་དང་ནི་ལྡན་པར༌བྱོས།།
  wsk-wsk: Ni gagor kari, madidir kiwem betesan owore arik ale ka ikia sinar arukko!
  sna-sna: Enda kusvosve, iwe simbe; cherechedza nzira dzaro ugova wakachenjera!
  spa-BLM: Ve a la hormiga, perezoso. Considera sus formas, y sé sabio;
  cac-cac: Ach anima malaj a gana a munlaji, ilnab' noc' ch'equem, sic'lab'il tzila'
    tas syutej noc' smunlaji yic tz'ilchaj svael noc', scham val a c'ayb'an d'a noc'.
  swh-ULB: Wewe mtu mvivu, mwangalie mchwa, zitafakari njia zake ili kupata busara.
  bel-bel: падыдзі да мурашкі, гультаю, паглядзі на шляхі яе, і будзь мудры.
  deu-ELBBK: Geh hin zur Ameise, du Fauler, sieh ihre Wege und werde weise.
  mbb-OT: Sikiyu is menge peǥulen, ahaa niw wey istudyuwi niw ke mibmenumenu te menge
    lemetik is kedlaǥud te igkeuyag dan, para mehimu kew he uluwanen.
  mal-2015: മടിയാ, ഉറുമ്പിന്റെ അടുക്കൽ ചെല്ലുക; അതിന്റെ വഴികളെ നോക്കി ബുദ്ധിപഠിക്ക.
  rmc-rmc: Tu, so sal leňivo, dža ko mravci, dikh o dromora le mravcengre a sikľuv!
  pes-OPV: ‌ای شخص کاهل نزد مورچه برو، و درراههای او تامل کن و حکمت را بیاموز،
  ron-1924: Ду-те ла фурникэ, ленешуле; уйтэ-те ку бэгаре де сямэ ла кэиле ей ши ынцелепцеште-те!
  ben-OBCV: হে অলস, তুমি পিঁপড়েদের কাছে যাও; তাদের চালচলন বিবেচনা করো ও জ্ঞানবান
    হও!
  som-som: Kaaga caajiska ahow, bal qudhaanjada u tag, Oo bal jidadkeeda u fiirso
    oo caqli yeelo,
  lat-VUC: '[Vade ad formicam, o piger, et considera vias ejus, et disce sapientiam.'
  eng-ASVBT: 'Go to the ant, thou sluggard; Consider her ways, and be wise:'
  mna-mna: Nu ta tomtom maolŋom na, la ma re moolo mbulu kizin mi kam ŋgar pa.
  ita-1885: Va', pigro, alla formica; Riguarda le sue vie, e diventa savio;
  eng-LXXUP: Go to the ant, O sluggard; And see, and emulate his ways, And become
    wiser than he.
  eng-ULB: Look at the ant, you lazy person, consider her ways, and be wise.
  spa-VBL: ¡Ve y observa a las hormigas, holgazán! Aprende de lo que hacen, para que
    seas sabio.
  fra-_FOB: Paresseux, va vers la fourmi, regarde ses voies, et deviens sage.
  mal-mal: മടിയാ, ഉറുമ്പിന്റെ അടുക്കൽ ചെല്ലുക; അതിന്റെ വഴികൾ നോക്കി ബുദ്ധിപഠിക്കുക.
  lit-lit: Eik pas skruzdėlę, tinginy, apsvarstyk jos kelius ir pasidaryk išmintingas.
  urd-GVR: Ai kāhil, chiyūṅṭī ke pās jā kar us kī rāhoṅ par ġhaur kar! Us ke namūne
    se hikmat sīkh le.
  suz-BL: गे अल्‍से, रकमिक्‍च आन कली कोव़ङो। आन पशो कोव़ङो। मिनु जोक्‍ब तुइक्‍ब दुमो।
    हितोपदेस १०:४; हितोपदेस २०:४
  eng-NOY: Go to the ant, O sluggard! Consider her ways, and be wise!
  ita-1927: Va’, pigro, alla formica; considera il suo fare, e diventa savio!
  ckb-ckb: ئەی تەمبەڵ، بڕۆ لای مێروولە، بڕوانە ڕێگاکانی و ببە بە دانا.
  eng-BBE: 'Go to the ant, you hater of work; give thought to her ways and be wise:'
  kan-OKCV: ಸೋಮಾರಿಯೇ, ನೀನು ಇರುವೆಯ ಹತ್ತಿರ ಹೋಗಿ, ಅದರ ನಡವಳಿಕೆಯನ್ನು ನೋಡಿ ಜ್ಞಾನವಂತನಾಗು.
  tam-2017: சோம்பேறியே, நீ எறும்பினிடம் போய், அதனுடைய வழிகளைப் பார்த்து, ஞானத்தைக்
    கற்றுக்கொள்.
  spa-RV-1909: Ve á la hormiga, oh perezoso, mira sus caminos, y sé sabio;
  ron-BTF: Du-te la furnică, leneșule; ia aminte la căile ei și fii înțelept;
  eng-WEBP: Go to the ant, you sluggard. Consider her ways, and be wise;
  eng-FBV: Go and observe the ants, you slacker! Learn from what they do and become
    wise.
  nld-1939: Luiaard, ga kijken naar de mier; Zie, hoe ze zwoegt, en word wijs!
  nch-BL: Ta cati titatzihui, xiquintachili nopa tzitzime quenicatza tequitij. Ximomachti
    cati quichihuaj para timotalnamictis.
  vie-1934: Hỡi kẻ biếng nhác, hãy đi đến loài kiến; Khá xem xét cách ăn ở nó mà học
    khôn ngoan.
  hin-CV: ओ आलसी, जाकर चींटी का ध्यान कर; उनके कार्य पर विचार कर और ज्ञानी बन जा!
  eng-OURB: Go to the ant, you sluggard. Consider her ways, and be wise;
  spa-BES: 'Ve a la hormiga, holgazan; piensa en sus caminos y sé sabio:'
  tdx-tdx: Akia mb’ami’ty vitike, ry tembo, haraharao o sata’eo vaho mahihira!
  tha-KJV: คนเกียจคร้านเอ๋ย ไปหามดไป๊ พิเคราะห์​ดู​ทางของมัน และจงฉลาด
  por-BR-2018: Vai até a formiga, preguiçoso; olha para os caminhos dela, e sê sábio.
  deu-ELO: Geh hin zur Ameise, du Fauler, sieh ihre Wege und werde weise.
  eng-WYC-2018: O! thou slow man (or O thou lazy one!), go to the ant; and behold
    thou his ways, and learn thou wisdom.
  epo-epo: Iru al la formiko, vi maldiligentulo; Rigardu ĝian agadon, kaj saĝiĝu.
  uig-PIN: I ⱨurun, qɵmülining yeniƣa berip uningdin ɵgǝn, Uning tirikqilik yolliriƣa
    ⱪarap dana bol.
  beo-beo: Hihi dabuli dunu ilia da gedama ea fifi ahoabe ba:mu amola dawa:lalomu
    da defea.
  tpi-OTNT: Yupela ol lesman, mi gat tok long yupela olsem. Yupela go lukim gut pasin
    bilong ol anis na bai yupela i kamap saveman.
  hau-SA: Ku tafi wurin kyashi, ku ragwaye; ku lura da hanyoyinsa ku zama masu hikima!
  uig-LAT: I hurun, chömülining yénigha bérip uningdin ögen, Uning tirikchilik yollirigha
    qarap dana bol.
  nde-nde: Khangela ubunyonyo, wena vila; hlolisisa ukwenza kwabo uhlakaniphe!
  ton-ton: ‌ʻA koe ko e fakapikopiko, ʻalu ki he lō; tokanga ki heʻene anga, pea ke
    poto ai;
  ces-1613: Jdi k mravenci, lenochu, shlédni cesty jeho, a nabuď moudrosti.
  eng-WMB: Go to the ant, you sluggard. Consider her ways, and be wise;
  tam-TCV: சோம்பேறியே, நீ எறும்பிடம் போய், அதின் வழிகளைக் கவனித்து ஞானியாகு!
  ceb-ULB: Tan-awa ang hulmigas, ikaw nga tawong tapulan, hunahunaa ang iyang mga
    pamaagi, ug pagmanggialamon.
  pol-UBG: Idź do mrówki, leniwcze, przypatrz się jej drogom i bądź mądry;
  agr-agr: 'Dakih, week wajuk takawa nunú weme diisam unuimagta:'
  kyc-kyc: Maka suku suku nenge wambu dupwame sipurali kando apa pyuo palu karo pingi
    dokona mana nyerami ingilyamo.
  urd-GVU: اے کاہل، چیونٹی کے پاس جا کر اُس کی راہوں پر غور کر! اُس کے نمونے سے حکمت
    سیکھ لے۔
  deu-1912: Gehe hin zur Ameise, du Fauler; siehe ihre Weise an und lerne!
  kan-2017: ಸೋಮಾರಿಯೇ, ಇರುವೆಯ ಹತ್ತಿರ ಹೋಗಿ, ಅದರ ನಡವಳಿಕೆಯನ್ನು ನೋಡಿ ಜ್ಞಾನವನ್ನು ಪಡೆದುಕೋ.
  yap-yap: Girdi’ ni gamead e thingar ra filed ban’en u rogon nma par e apurgog.
  hlt-MCSB: Kolhnaw aw lunghi taengla cet lah, anih kah khosing ke hmu lamtah cueih
    van lah.
  mdy-ETH: ኔኤኒ ሃይ ቤልፃሢ ዓንካ ዓኣ ቤሲ ዴንዲ ዒዛ ማዻ ባኮ ዛጊ ዔራቶ ዔኬ።
  kew-kew: Nimi ki-aa rakepea gi madini aanu nimiri neme agaa gupa lagialo. Nimi mo
    ini rubu-pi aame rakutanu-me pea aba adoa kone makuae aa-rupa piralepa.
  twi-ASANTE: Ɔkwadwofoɔ, kɔ atɛtea nkyɛn; hwɛ nʼakwan, na hunu nyansa!
  eng-WEBU: Go to the ant, you sluggard. Consider her ways, and be wise;
  wal-wal: Inttenoo azallatoo, qaacotukko biite; biidi etappe tamaarite. Yaatidi aadhdhida
    eranchcha gidite.
  acu-NT: Ame naki akumka, week ainau takakminak wekaina nu jiisam, takakmastin nuimiarta.
  spa-PDDPT: Mira a la hormiga, oh perezoso, Observa sus caminos y sé sabio,
  gun-gun: Ndee inhate'ỹ va'e, tereo eikuaa pota tay kuery reko re, ha'e kuery reko
    re reikuaa pota vy ne'arandu nho aguã.
  agu-BL: Ma ax wok itetz yi ax wok cy'aj, jaxlen quen wok tan chixmaye'n yi e' tal
    snicy. Tunlen quen wok tan chixmaye'n nin a'woken yi chichusu'n ita'n yi ẍe'n
    na chiban cyetz.
  ilo-ULB: Kitaem ti kuton, sika a sadut a tao, utobem dagiti wagasna ket agmasiribka.
  kpg-kpg: Nia daangada hagatoo, kabe ina nia hangahaihai o nia loada ala e mouli ai!
  uig-ARA: ئى ھۇرۇن، چۆمۈلىنىڭ يېنىغا بېرىپ ئۇنىڭدىن ئۆگەن، ئۇنىڭ تىرىكچىلىك يوللىرىغا
    قاراپ دانا بول.
  bps-bps: I to là mayè mimò, fye ku fafulung kenen faldam salngad i dad gulam, du
    too ale mimò.
  sus-sus: Tunnaxɔnɛ, siga dondoli yire. Marasi fen a ra, alako i xa findi xaxilima
    ra.
  pon-2006: Aramas pohnkahke kan uhdahn pahn ale padahk sang ni mwomwen mouren katitik
    kan.
  ksd-ksd: U ra tabauma, una vana tadav ra rumi; Una nuk pa kana mangamangana, ma
    una minana tana.
  tur-YTC: Ey tembel, karıncaya git. Onun yollarını düşün de bilge ol.
  bel-N: Ідзі да мураша, гультаю, і паглядзі на шляхі ягоныя, і станься мудрым.
  grc-BRENT: Ἴθι πρὸς τὸν μύρμηκα ὦ ὀκνηρὲ, καὶ ζήλωσον ἰδὼν τὰς ὁδοὺς αὐτοῦ, καὶ
    γενοῦ ἐκείνου σοφώτερος.
  ind-AYT: Pergilah kepada semut, hai para pemalas; perhatikan cara hidupnya dan jadilah
    bijaksana.
  nya-nya: Pita kwa nyerere, mlesi iwe; kaonetsetse njira zake kuti uphunzirepo kanthu!
  hrv-hrv: 'Idi k mravu, lijenčino, promatraj njegove pute i budi mudar:'
  mps-mps: Dage hagela bidi dabe, eno te tama po dagede elalubao. Dage pelama, te
    sagado dabego kolesaga bugagia sugi pobaso da, tama teda dage te kolesaga konea
    pai bidi pedelaibao.
  tpi-tpi: Yupela ol lesman, mi gat tok long yupela olsem. Yupela go lukim gut pasin
    bilong ol anis na bai yupela i kamap saveman.
  dan-1931: Gå hen til Myren, du lade, se dens Færd og bliv viis.
  vie-OVCB: Này người lười biếng, hãy quan sát sinh hoạt loài kiến. Hãy rút tỉa bài
    học để khôn ngoan!
  guj-2017: હે આળસુ માણસ, તું કીડી પાસે જા, તેના માર્ગોનો વિચાર કરીને બુદ્ધિવાન થા.
  pon-2006A: Aramas pohnkahke kan uhdahn pahn ale padahk sang ni mwomwen mouren ketitik
    kan.
  por-BRBSL: Go para a formiga, seu preguiçoso. Considere seus caminhos, e seja sábio;
  swe-swe: Du som är lat (slö), gå och titta på myran, begrunda (se, undersök, förstå,
    tänk på) dess liv (handlingar, moral, väg) och bli vis.
  cth-cth: Nange tami ka pangak, lungkhi koe cet nateh, a oangnae lahoi lungangnae
    kamtu haw.
  twi-twi: Ɔkwadwofo, kɔ ɔtɛtea nkyɛn; hwɛ nʼakwan, na hu nyansa!
  hlt-hlt: Kolhnaw aw lunghi taengla cet lah, anih kah khosing ke hmu lamtah cueih
    van lah.
  tbz-SIM: Fɔ̃́ nhotɔ̃nnɛ́kótì, kɔtɛ sikɛ̃ṹ borɛ̀ kɛ́yɑ̀ sì dɔ̀ɔ̀rimɛ̀ kɛ́pɛ́tɛ́
    mɛciì.
  msy-2020: Ia gumazir amɨraziba, kɨ kamaghɨn ia mɨkɨmasa. Ia mangɨva sibabar araziba
    deraghvɨra dar ganigh, egh nɨghnɨzir aghuim inigh.
  dop-dop: Felentú nyɑ́, polo nɑ ń nyənɩ tɔɔlʋ kʋlɑpəlɛ nɑ ń wɛɛnɑ ləmɑɣɑsɛɛ.
  azb-azb: Ey tənbəl, qarışqalara diqqət yetir, Onların həyatından ibrət götür.
  eng-DBY: 'Go to the ant, thou sluggard; consider her ways and be wise:'
  hin-2017: हे आलसी, चींटियों के पास जा; उनके काम पर ध्यान दे, और बुद्धिमान हो जा।
  wol-KYG: Yaafus bee, xoolal xorondom, seetal ci moom, ba muus.
  bjr-bjr: Oo kudi fasiqauqa tarika mariqoo oonuree mina oosana qafaaqa. Innee mina
    oosana qafamaseeqa oonumafi iriseeqa irirana faqaasaikifaranoo.
  eng-YLT: Go unto the ant, O slothful one, See her ways and be wise;
  kne-kne: Sik-a ay nasadot, adalem din biyag di koton ta lomaing ka.
  eng-WYC-2017: O! thou slow man, go to the ant; and behold thou his ways, and learn
    thou wisdom.
  eng-WMBB: Go to the ant, you sluggard. Consider her ways, and be wise;
  urd-GVH: ऐ काहिल, चियूँटी के पास जाकर उस की राहों पर ग़ौर कर! उसके नमूने से हिकमत
    सीख ले।
  rug-rug: Mu doṉo la koari na menemene, agoi na tie hakohako; mu tumae ni sari dia
    hahanana, mamu gilae!
  gaz-gaz: Yaa dhibaaʼaa nana mee gara goondaa dhaqi; karaa ishee qalbeeffadhuutii
    ogeessa taʼi!
  fra-LSG: Va vers la fourmi, paresseux; Considère ses voies, et deviens sage.
  yal-yal: I tan muxu narixina, sa dondonla mato. I miri a fe raba kiin ma, i yi fekolonna
    nde sɔtɔ.
  haw-1868: 'E ka mea hiamoe, e hele oe i ka anonanona, E nana i kona aoao a e hoonaauao
    iho:'
  arb-NAV: اذْهَبْ إِلَى النَّمْلَةِ أَيُّهَا الْكَسُولُ، تَمَعَّنْ فِي طُرُقِهَا
    وَكُنْ حَكِيماً،
  ewe-ewe: Wò, kuviatɔ, yi anyidi gbɔ; kpɔ eƒe mɔwo ɖa, eye nàdze nunya!
  eng-LEE: Go to the ant, thou sluggard; look on her ways, and become wise.
  asm-FB: হে এলেহুৱা লোক, পৰুৱালৈ দৃষ্টি কৰা, সিহঁতৰ কাৰ্যলৈ চাই জ্ঞানী হোৱা।
  sus-A: تُننَشْنّ، سِفَ دٌندٌلِ يِرٍ. مَرَ سِ قٍن عَ رَ، عَلَكٌ عِ شَ قِندِ شَشِلِمَ
    رَ.
  fra-SBL: Va vers la fourmi, paresseux. Considérez ses manières, et soyez sage ;
  hbo-hbo: לֵֽךְ־אֶל־נְמָלָ֥ה עָצֵ֑ל רְאֵ֖ה דְרָכֶ֣יהָ וַחֲכָֽם׃
  kik-kik: Thiĩ harĩ thigiriri, wee kĩgũũta gĩkĩ; ũcũũranie mĩtugo yayo nĩguo ũũhĩge!
  fra-NCL: Va vers la fourmi ô paresseux ; considère ses voies et deviens sage.
  cek-AK: Nang thasae kami, cahmat khaeah caeh ah, a caehhaih loklamnawk to khen ah
    loe, palungha ah;
  cuk-cuk: Dule-wiegala, nue be igli dake, e-ibmar-imaked nue be dake, binsaed-nikaguega
    eba be durdake.
  uig-CYR: И һорун, чөмүлиниң йениға берип униңдин үгән, Униң тирикчилик йоллириға
    қарап дана бол.
  tel-2017: సోమరీ, చీమల దగ్గరికి వెళ్ళు. వాటి పద్ధతులు చూసి జ్ఞానం తెచ్చుకో.
  hat-BSA: Ale kote foumi, o parese. Veye abitid li yo e vin saj!
  kos-kos: Mwet alsrangesr uh enenu in lutlut ke ouiyen moul lun mak uh.
  hbo-WLC: לֵֽךְ־אֶל־נְמָלָ֥ה עָצֵ֑ל רְאֵ֖ה דְרָכֶ֣יהָ וַחֲכָֽם׃
  ibo-ibo: Gaa mụta ihe site nʼaka ndanda, gị onye umengwụ. Mụta ihe site nʼụzọ ya
    niile.
  ory-ory: ହେ ଅଳସୁଆ, ତୁମ୍ଭେ ପିମ୍ପୁଡ଼ି ପାଖକୁ ଯାଅ, ତାହାର କ୍ରିୟା ବିବେଚନା କର ଓ ଜ୍ଞାନୀ
    ହୁଅ।
  chk-chk: Kopwe feila ren ekewe molus, en chon chipwang. Kopwe ekieki usun ar angang
    pwe kopwe tipachemela.
  rop-rop: “Wal ola leisibala pipul garra len brom detlot lilwan ent hau dei oldei
    jidan.
  ukr-1871: Йди, лїнивий, до мурашки, приглянься її дїланню, й навчись розуму.
  deu-1951: 'Gehe hin zur Ameise, du Fauler, siehe ihre Weise an und lerne:'
  eng-JPS: Go to the ant, thou sluggard; consider her ways, and be wise;
  srp-1865: Idi k mravu, ljenivèe, gledaj putove njegove, i omudraj.
  lug-lug: Yigira ku biwuka, mugayaavu ggwe; fumiitiriza engeri gye bikolamu obiyigireko.
  heb-heb: לך אל נמלה עצל ראה דרכיה וחכם׃
  ben-IRV: হে অলস, তুমি পিপড়ের দিকে তাকাও, তার কাজ সব দেখে জ্ঞানবান হও।
  pan-pan: ਹੇ ਆਲਸੀ, ਤੂੰ ਕੀੜੀ ਕੋਲ ਜਾ, ਉਹ ਦੇ ਰਾਹਾਂ ਨੂੰ ਵੇਖ ਅਤੇ ਬੁੱਧਵਾਨ ਬਣ,
  mya-JVB: အချင်း လူပျင်း၊ ပရွက်ဆိတ် ထံသို့ သွား ၍၊ သူ ၏ အပြု အမူတို့ကို ဆင်ခြင် သဖြင့်
    ပညာ ရှိစေလော့။
  tte-O: Todagela-kololo ilonamwayagili tem memanu ali paisowa sigitai na ali katai
    sietulan.
  tbg-tbg: 'Ne popoheha kia kaiqa varaa vaiintikara tirera: Ne tompiqaara varianaini
    oru vaiha vika kaiqa tave vaivaro ni avu aato kanko iarira.'
  hmo-hmo: Lahedo taudia ese, dimairi edia kara bamona do idia karaia be namo.
  urd-urd: ऐ काहिल, चींटी के पास जा, चाल चलन पर ग़ौर कर और 'अक़्लमंद बन।
  rus-SYN: Пойди к муравью, ленивец, посмотри на действия его, и будь мудрым.
  bqc-SIM: Zígbiade, gɛ́ bↄↄna gwai, ní aà yãkɛa tàasika, ńyↄ̃ ↄ̃nↄkũ.
  tcz-CHONGTHU: Vo mi thase ho, cheuvin sihmi khu gave tim un, aum chan u-khun kihil
    un lang chingdoh tauvin.
  mar-mar: अरे आळशी मनुष्या, मुंगीकडे पाहा, तिचे मार्ग पाहून शहाणा हो.
  hlt-THB: Nang, thakdam pa, liing avena cet nawh, a khawsak ce toek nawh na cyih
    ta lah;
  qub-qub: Ticsacuna imano rurashallantapis ricacuy guella runacuna. Ticsacuna imano
    rurashallantapis ricaycur yachacuy.
  bqp-bqp: Ma'ãde, ǹ gɛ́ blɛ̀nↄ gwa, ǹ a yãkɛna tàasi ká ĩni ↄ̃ndↄ̃ kũ.
  hat-hat: Ou menm parese, al pran leson nan men foumi yo. Ale wè jan y'ap viv pou
    ou manyè konprann lavi.
  eng-BSB: Walk in the manner of the ant, O slacker; observe its ways and become wise.
  tod-tod: Ɗɛi è ga ɲaka nui, li lɛɛ pupuiti pɔ bɛ, è ti ʋɛtɛ, ti ziɛ ʋeleiti sumɔ,
    è ɠigi zɔlɔɔ.
  eng-WEBPB: Go to the ant, you sluggard. Consider her ways, and be wise;
  kbq-kbq: Eri'zama e'ori feru vahe'motma kipazuvemoza nehaza zante ome negeta, rempi
    huta nentahita, knare antahi'zana eriho.
  nhe-BL: Ta tlen titlatzihui, xiquintlachili nopa tzicame queja tequitij. Ximomachti
    tlen quichihuaj para timotlalnamictis.
  bus-bus: Mɛade, ǹ gá zɛ̀nↄ gwa, ǹ a yãkɛna tàasi kɛ, nɛ́ ↄ̃ndↄ̃ kũ.
  gub-BL: Iranahy ma'e. Ezemu'e eho tahyw wanehe neme'e pà nehe.
  eng-DRA: 'Go to the ant, O sluggard, and consider her ways, and learn wisdom:'
