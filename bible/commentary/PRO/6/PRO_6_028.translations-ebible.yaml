verse: PRO.006.028
translations:
  mal-C: ഒരു മനുഷ്യന് തന്റെ പാദങ്ങൾക്കു പൊള്ളൽ ഏൽപ്പിക്കാതെ എരിയുന്ന കനലിന്മേൽ നടക്കാൻ
    കഴിയുമോ?
  deu-TKW: Oder kann jemand auf glühenden Kohlen gehen, ohne daß seine Füße wund gebrannt
    würden?
  lin-lin: Moto akoki solo kotambola na likolo ya makala ya moto, bongo makolo na
    ye ezika te ?
  eng-LSV: Does a man walk on the hot coals, || And are his feet not scorched?
  eng-GNV: Or can a man go vpon coales, and his feete not be burnt?
  eng-WEBSTER: Can one go upon hot coals, and his feet not be burned?
  nhw-BL: Sintla se tlacatl nejnemis ipan tlicoli, temachtli icxi apopolocas.
  swh-ONEN: Je, mtu aweza kutembea juu ya makaa ya moto yanayowaka bila miguu yake
    kuungua?
  bba-bba: Kɑɑ kpĩ ɑ sĩ dɔ̃ɔ ɡɛ̃ɛ wɔllɔ wunɛn nɑɑsu su kun dɔ̃ɔ mwɑɑre?
  eng-KJVCPB: Can one go upon hot coals, And his feet not be burnt?
  luo-luo: Bende ngʼato nyalo wuotho e mirni mar mach maliel, ma ok tiendene owangʼ?
  meu-meu: Eiava tau ta ese gida latadiai bema raka, aena basinema haraka a?
  npi-ULB: के आफ्नो खुट्टा नजलाइकन कुनै मानिस आगोको भुङ्ग्रोमा हिँड्न सक्छ ?
  yor-yor: Ǹjẹ́ ènìyàn le è máa rìn lórí iná? Kí ẹsẹ̀ rẹ̀ sì má jóná?
  ind-ind: '@see-verse:PRO.006.027'
  pes-OPCB: آیا می‌تواند روی زغالهای داغ راه برود و پاهایش سوخته نشود؟
  tgl-ULB: Kaya ba ng isang lalake na lumakad sa ibabaw ng maiinit na mga uling na
    hindi napapaso ang kaniyang mga paa?
  hui-hui: Ira timbuni dedagoria daligani ibagabu kegola í̠naga ge habe nadolebirabe.
  mya-mya: ခြေမလောင်ဘဲမီးခဲပေါ်မှာ နင်းနိုင်သလော။
  bod-N: སུ་ཞིག་སོལ་བའི་མེའི་སྟེང་འགྲོ་བ༌ཡི། །རྐང་པ་མེ་ཡིས་མི་འཚིག་དཔེ་མི༌སྲིད།།
  wsk-wsk: '@see-verse:PRO.006.027'
  sna-sna: Ko, munhu angafamba pamazimbe anopisa, tsoka dzake dzikasatsva here?
  spa-BLM: O se puede caminar sobre las brasas, y sus pies no se quemen?
  cac-cac: A mach sb'ey d'a yib'an̈ te' tzac'ac', max ec'b'atlaj stz'ab'at yoc yuj
    te'.
  swh-ULB: Je mtu anaweza kutembea juu ya makaa bila kuchomwa miguu yake?
  bel-bel: Хто можа хадзіць па распаленым вугольлі, каб не апаліць ног сваіх?
  deu-ELBBK: Oder sollte jemand über glühende Kohlen gehen, ohne dass seine Füße versengt
    würden?
  mbb-OT: is edhipanew ziyà te vaǥa, egketutung is paa zin.
  mal-2015: ഒരുത്തന്നു കാൽ പൊള്ളാതെ തീക്കനലിന്മേൽ നടക്കാമോ?
  rmc-rmc: Abo šaj phirel o manuš pal o jagale angara avke, hoj peske te na labarel
    o pindre?
  pes-OPV: یا کسی بر اخگرهای سوزنده راه رود وپایهایش سوخته نگردد؟
  ron-1924: Сау поате мерӂе чинева пе кэрбунь априншь фэрэ сэ-й ардэ пичоареле?
  ben-OBCV: একজন মানুষ জ্বলন্ত কয়লার উপর দিয়ে হাঁটবে আর তার পা ঝলসাবে না, এও কি
    সম্ভব?
  som-som: Miyuu mid dhuxul kulul ku kor socon karaa, Iyadoo aan cagihiisu guban?
  lat-VUC: aut ambulare super prunas, ut non comburantur plantæ ejus?
  eng-ASVBT: Or can one walk upon hot coals, And his feet not be scorched?
  mna-mna: Mi sombe ipa se you keseene, ko kumbuunu ipokpok som?
  ita-1885: Alcuno camminerà egli sopra le brace, Senza bruciarsi i piedi?
  eng-LXXUP: Or will anyone walk on coals of fire, And not burn his feet?
  eng-ULB: Can a man walk on hot coals without scorching his feet?
  spa-VBL: ¿Puedes caminar sobre carbón encendido sin abrasar tus pies?
  fra-_FOB: Quelqu'un marchera-t-il sur la braise, sans que ses pieds soient brûlés?
  mal-mal: ഒരുത്തനു കാൽ പൊള്ളാതെ തീക്കനലിന്മേൽ നടക്കാമോ?
  lit-lit: Arba ar gali žmogus vaikščioti ant karštų žarijų ir nenudegti kojų?
  urd-GVR: Yā kyā koī dahakte koeloṅ par yoṅ phir saktā hai ki us ke pāṅw jhulas na
    jāeṅ?
  suz-BL: मुर ब्रशो कोइला तार गाक्‍त हना, मेको आ खोइली मचोइबा ङा?
  eng-NOY: Can one walk upon burning coals, And his feet not be scorched?
  ita-1927: camminerà forse sui carboni accesi senza scottarsi i piedi?
  ckb-ckb: یان بەسەر پشکۆدا بڕوات و پێیەکانی داغ نەبێت؟
  eng-BBE: Or may one go on lighted coals, and his feet not be burned?
  kan-OKCV: ಒಬ್ಬನು ಧಗಧಗಿಸುವ ಕೆಂಡದ ಮೇಲೆ ನಡೆದರೆ, ಅವನ ಪಾದಗಳು ಸುಡುವುದಿಲ್ಲವೋ?
  tam-2017: தன்னுடைய கால் சுடாமல் எவனாவது தழலின்மேல் நடக்கமுடியுமா?
  spa-RV-1909: ¿Andará el hombre sobre las brasas, sin que sus pies se abrasen?
  ron-BTF: Poate cineva să meargă pe cărbuni încinși și picioarele să nu îi fie arse?
  eng-WEBP: Or can one walk on hot coals, and his feet not be scorched?
  eng-FBV: Can you walk on hot coals and not scorch your feet?
  nld-1939: Of kan hij op gloeiende kolen lopen, Zonder dat hij zijn voeten brandt?
  nch-BL: Sinta se tacat nejnemis ipan ticoli, temachti icxi atotomocas.
  vie-1934: Há có ai đi trên than lửa hực, Mà chân mình lại chẳng bị phồng chăng?
  hin-CV: अथवा क्या कोई जलते कोयलों पर चले और उसके पैर न झुलसें?
  eng-OURB: Or can one walk on hot coals, and his feet not be scorched?
  spa-BES: ¿O puede uno caminar por carbones encendidos, y sus pies no se quemarán?
  tdx-tdx: Mete lia’ondaty hao ty vae mirekake, tsy hahamae’ o fandia’eo?
  tha-KJV: หรือผู้ใดจะเดินบนถ่านที่​ลุ​กโพลง โดยไม่​ให้​เท​้าของเขาถูกไฟลวกได้​หรือ
  por-BR-2018: Ou alguém pode andar sobre as brasas, sem seus pés se arderem?
  deu-ELO: Oder sollte jemand über glühende Kohlen gehen, ohne daß seine Füße versengt
    würden?
  eng-WYC-2018: either go on coals, and his feet be not burnt? (or go upon coals,
    and his feet not be burned?)
  epo-epo: Ĉu iu povas marŝi sur ardantaj karboj, Ne bruligante siajn piedojn?
  uig-PIN: Qoƣning üstidǝ dǝssǝp mangsang putungni kɵydürmǝmsǝn?
  beo-beo: Di da lalu nenanebeba:le amo da:iya ahoasea, dia emo da gia:ma:bela:?
  tpi-OTNT: O sapos yu wokabaut antap long paia, ating paia i no inap kukim lek bilong
    yu, a?
  hau-SA: Mutum zai iya yin tafi a garwashi wuta mai zafi ba tare da ƙafafunsa sun
    ƙone ba?
  uig-LAT: Choghning üstide dessep mangsang putungni köydürmemsen?
  nde-nde: Kambe umuntu angahamba phezu kwamalahle inyawo zakhe zingaze zatsha na?
  ton-ton: ‌ʻE ʻeveʻeva ha taha ʻi he funga maka vela, ka ʻe ʻikai vela hono vaʻe?
  ces-1613: Může-liž kdo choditi po uhlí řeřavém, aby nohy jeho se neopálily?
  eng-WMB: Or can one walk on hot coals, and his feet not be scorched?
  tam-TCV: அல்லது தனது பாதங்கள் எரியாதபடி, ஒருவனால் நெருப்புத்தழலில் நடக்க முடியுமோ?
  ceb-ULB: Makahimo ba sa paglakaw sa baga ang tawo nga dili mapaso ang iyang mga
    tiil?
  pol-UBG: Czy może ktoś chodzić po rozżarzonych węglach, a jego nogi się nie poparzą?
  urd-GVU: یا کیا کوئی دہکتے کوئلوں پر یوں پھر سکتا ہے کہ اُس کے پاؤں جُھلس نہ جائیں؟
  deu-1912: Wie sollte jemand auf Kohlen gehen, daß seine Füße nicht verbrannt würden?
  kan-2017: ಧಗಧಗಿಸುವ ಕೆಂಡದ ಮೇಲೆ ನಡೆದರೆ ಕಾಲು ಬೇಯುವುದಿಲ್ಲವೋ?
  yap-yap: Gur, rayag ni mman u daken e kol nib gowel ni dabi urfiy rifrifen em?
  hlt-MCSB: Hlang pakhat te hmai-alh dongah a caeh lalah a kho te duih mahpawt a?
  mdy-ETH: ሃሣ ታሚ ቄንሢ ሄርቂ ዴንዳዖ ቶኪ ሚቺንቱዋ ዓሲ ዓኣ?
  kew-kew: Go page repena egaa ralaina àà-me rabua talimi raburi nimina àà page mada
    naralia ya?
  twi-ASANTE: Obi bɛtumi anante gyasramma so a mpumpunnya mmobɔ ne nan ho anaa?
  eng-WEBU: Or can one walk on hot coals, and his feet not be scorched?
  wal-wal: Issi asi tamaa bonqquwaa yedhdhi hemettin, a tohoi xuugettennan attanee?
  acu-NT: Tura ji kapamunam sapatrin wejtsuk aints najamtaikia ¿nawencha aesachminkai?
  spa-PDDPT: ¿Andará un hombre sobre brasas, Sin que se quemen sus pies?
  gun-gun: Ha'e rami e'ỹ vy tapyĩ áry oguata vy nda'u ipy ndokai 'rã ri?
  agu-BL: Ej nin alchok scyetz yil xon wi xtxak'ak', jun cu'n stz'e'ok yi tkan.
  ilo-ULB: Mabalin aya met a magna ti maysa a tao iti rabaw dagiti beggang a saan
    a masinit dagiti sakana?
  kpg-kpg: E hai behee? Goe e mee di haele i hongo nia hadu wwele, gei oo wae hagalee
    wwele?
  uig-ARA: چوغنىڭ ئۈستىدە دەسسەپ ماڭساڭ پۇتۇڭنى كۆيدۈرمەمسەن؟
  bps-bps: Na fakay ku mdà ge di minit bala, na là myu i bliam?
  sus-sus: Mixi nde nɔma a ɲɛrɛde tɛ wole tagi, a fa lu a sanyi mu gan?
  pon-2006: Ke kak alu pohn mwoalus okohk, ahpw sohte kamwasikehla pahn nehmw kan?
  ksd-ksd: Ma dave, ta tikai na rua taun ra lakit, Ma pa na rang ra kauna bar?
  tur-YTC: Ya da bir adam kızgın korlar üzerinde yürür de, Ayakları kavrulmaz mı?
  bel-N: Ці можа хто хадзіць па распаленым вугольлі, не апёкшы ступняў сваіх?
  grc-BRENT: ἢ περιπατήσει τις ἐπʼ ἀνθράκων πυρὸς, τοὺς δὲ πόδας οὐ κατακαύσει;
  ind-AYT: Atau, dapatkah seseorang berjalan di atas bara tanpa menghanguskan kakinya?
  nya-nya: Kodi munthu angathe kuyenda pa makala amoto mapazi ake osapserera?
  hrv-hrv: Može li tko hoditi po živom ugljevlju a svojih nogu da ne ožeže?
  mps-mps: Ma, nage te sia dobadi te daidu bilali da, te siago nago sągą dogobe
    da, agawe?
  tpi-tpi: O sapos yu wokabaut antap long paia, ating paia i no inap kukim lek bilong
    yu, a?
  dan-1931: Kan man vandre på glødende Kul, uden at Fødderne svides?
  vie-OVCB: Có ai bước trên than hồng, mà khỏi bị phỏng chân chăng?
  guj-2017: જો કોઈ માણસ અંગારા પર ચાલે તો શું તેના પગ દાઝયા વગર રહે?
  pon-2006A: Ke kak alu pohn mwoalus okohk, ahpw sohte kamwasikehla pahn nehmw kan?
  por-BRBSL: Ou se pode andar sobre brasas quentes, e seus pés não sejam queimados?
  swe-swe: Kan man gå [barfota] på glödande kol utan att fötterna blir svedda?
  cth-cth: Tami ni a khok kang laipalah, hmaisaan van a cei thai han na maw.
  twi-twi: Obi betumi anantew nnyansramma so a mpumpunnya mmobɔ nʼanan ho ana?
  hlt-hlt: Hlang pakhat te hmai-alh dongah a caeh lalah a kho te duih mahpawt a?
  tbz-SIM: Onìtì bo nɑ kɛ́nkérí muhɑ̃ɑ̃́ miɛkɛ kɛ bɑ́ɑ́ cɔ́útɑ́ɑ̀?
  msy-2020: Nɨ avim gisɨn darutɨ, avim ti nɨn suemɨn isigham, o?
  dop-dop: Yɑɑ ɩ kɑ́ tɔ mɑmɑlɑ tɔɔ nɑ pə tɑ́ nyɑɣɑ ɩ nɔntɑɑləŋ?
  azb-azb: Köz üzərində gəzənin Ayaqları bişməzmi?
  eng-DBY: Can one go upon hot coals, and his feet not be scorched?
  hin-2017: क्या हो सकता है कि कोई अंगारे पर चले, और उसके पाँव न झुलसें?
  wol-KYG: Ku dox ciy xal it, say tànk ñor.
  bjr-bjr: Amanee anee ida auruki aiku reennaree sia amana reennaranoo. Aiku turuquannoo.
  eng-YLT: Doth a man walk on the hot coals, And are his feet not scorched?
  kne-kne: Mo gatinan di esay ipogaw di man-ganggangab ay oling, ay adi maatongan
    din siki na?
  eng-WYC-2017: either go on coals, and his feet be not burnt?
  eng-WMBB: Or can one walk on hot coals, and his feet not be scorched?
  urd-GVH: या क्या कोई दहकते कोयलों पर यों फिर सकता है कि उसके पाँव झुलस न जाएँ?
  rug-rug: Boka enei goi sari patu leradi, meke lopu ta kina sari ola nenemu?
  gaz-gaz: Namni ibidda cilee irra ejjetee miilli isaa hin gubanne jiraa?
  fra-LSG: Quelqu’un marchera-t-il sur des charbons ardents, Sans que ses pieds soient
    brûlés?
  yal-yal: Muxun nɔɛ sigan tiyɛ tɛɛ wolonne fari hali a sanne mi gan ba?
  haw-1868: Ina o hele ke kanaka ma na nanahu e aa ana, Aole anei e wela kona kapuwai?
  arb-NAV: أَوْ أَنْ يَمْشِيَ عَلَى جَمْرٍ وَلا تَكْتَوِيَ قَدَمَاهُ؟
  ewe-ewe: Ɖe ŋutsu aɖe azɔ le dzoka xɔxɔ dzi eye eƒe afɔwo nagbe fiafia?
  eng-LEE: Can a man walk along upon hot coals, and shall his feet not be burnt?
  asm-FB: কোনোবাই জানো নিজৰ ভৰি নোপোৰাকৈ, জ্বলি থকা আঙঠাৰ ওপৰত খোজকাঁঢ়িব পাৰে নে?
  sus-A: مِشِ ندٍ نْمَ عَ حّرّدٍ تّ وٌلٍ تَفِ، عَ قَ لُ عَ سَنيِ مُ فَن؟
  fra-SBL: Ou peut-on marcher sur des charbons ardents, et ses pieds ne seront pas
    brûlés ?
  hbo-hbo: אִם־יְהַלֵּ֣ךְ אִ֭ישׁ עַל־הַגֶּחָלִ֑ים וְ֝רַגְלָ֗יו לֹ֣א תִכָּוֶֽינָה׃
  kik-kik: Mũndũ no agerere igũrũ rĩa makara marĩ na mwaki, na makinya make matihĩe?
  fra-NCL: Ou bien un homme marchera-t-il sur des charbons ardents sans que ses pieds
    soient brûlés ?
  cek-AK: Kami mah hmai nuiah caeh naah, a khok to hmai mah kangh mak ai maw?
  cuk-cuk: Ar dule soo-birgi nanaele, ¿ei nag gummaksasulir be insae? Ei gummaksale.
  uig-CYR: Чоғниң үстидә дәссәп маңсаң путуңни көйдүрмәмсән?
  tel-2017: ఒకడు నిప్పుల మీద నడిస్తే వాడి కాళ్ళు కాలకుండా ఉంటాయా?
  hat-BSA: Oswa èske yon nonm kab mache sou chabon limen, san ke pye l pa brile?
  kos-kos: Ya kom ku in fahsr fin mulut fol ac niom tia folla?
  hbo-WLC: אִם־יְהַלֵּ֣ךְ אִ֭ישׁ עַל־הַגֶּחָלִ֑ים וְ֝רַגְלָ֗יו לֹ֣א תִכָּוֶֽינָה׃
  ibo-ibo: Mmadụ ọ pụrụ ije ije nʼelu icheku ọkụ ma ụkwụ ya ahapụ igbuchapụ?
  ory-ory: ଅବା କେହି ଯେବେ ଜ୍ୱଳନ୍ତା ଅଙ୍ଗାର ଉପରେ ଚାଲେ, ତେବେ ତାହାର ପାଦରେ କʼଣ ଫୋଟକା ହେବ
    ନାହିଁ?
  chk-chk: Ika ifa usun, eman a tongeni fetal won moochen ekkei mi sarara, nge pechen
    esap poi?
  rop-rop: En if yu wok ontop langa hotwan eshis yu garra barnim yu dubala fut.
  ukr-1871: Чи пійдеш по жару, не спікши ніг собі?
  deu-1951: Oder kann einer auf glühenden Kohlen laufen, ohne die Füße zu verbrennen?
  eng-JPS: Or can one walk upon hot coals, and his feet not be scorched?
  srp-1865: Hoæe li ko hoditi po živom ugljevlju a nogu da ne ožeže?
  lug-lug: Oba omuntu ayinza okutambulira ku manda agookya, ebigere bye ne bitasiriira?
  heb-heb: אם יהלך איש על הגחלים ורגליו לא תכוינה׃
  ben-IRV: কেউ যদি জ্বলন্ত আগুনের উপর দিয়ে চলে, তবে তার পায়ের তলা কি পুড়ে যাবে
    না?
  pan-pan: ਕੋਈ ਅੰਗਿਆਰਿਆਂ ਉੱਤੇ ਤੁਰੇ, ਅਤੇ ਉਹ ਦੇ ਪੈਰ ਨਾ ਝੁਲਸਣ?
  mya-JVB: ခြေ မ လောင် ဘဲမီး ခဲပေါ် မှာ နင်း နိုင်သလော။
  tte-O: Sowasowana kulokeikeile mayau wedowedolina pwatana mena na kaekaem sinamwanamwa?
    Nigele, nigele molosi. Sinesineone besiele kani sigabuwo.
  tbg-tbg: Vaiintivano iha auri vaura aiqu ntavaqiro viraro, kiae iha aurivano vira
    aiqu ataa tatoqa kaanarove?
  hmo-hmo: Tau ta ese lahi ena gida, edia latanai do ia raka, a? Iena aena do idia
    gabua lasi, a?
  urd-urd: या कोई अंगारों पर चले, और उसके पाँव न झुलसें?
  rus-SYN: Может ли кто ходить по горящим угольям, чтобы не обжечь ног своих?
  bqc-SIM: Tó gbɛ̃́ kɛ̀sɛpɛ̀lɛ tɛyↄ̃wa, a na aà gbáwao lé?
  tcz-CHONGTHU: Mihem khat chu mei-al chunga vahle theijem? Akengto phang teni jong
    kalouva akoi thei lou ahi.
  mar-mar: जर एखादा मनुष्य निखाऱ्यांवर चालला, तर त्याचे पाय भाजल्याशिवाय राहतील काय?
  hlt-THB: Thlang ing a khaw a uih kaana maihling leeh hly thai nawh nu?
  qub-qub: Pipis shansha jananpa purerga chaquintami rupaconga.
  bqp-bqp: Tó gbɛ̃ gɛ̀sɛɛ pɛ̀tɛ tɛ́yↄ̃a, ani gí a kpátai yá?
  hat-hat: Ou pa ka mache sou chabon dife pou pye ou pa boule.
  eng-BSB: Can a man walk on hot coals without scorching his feet?
  tod-tod: Nu ɠa zoo nɛi é ziɛ abulekai ɠa, é la kɔɠɔiti gala ɓaa?
  eng-WEBPB: Or can one walk on hot coals, and his feet not be scorched?
  kbq-kbq: Teve zugu'ma neresifima kaga vapa'ma vananana, kagagusa teonkasagegosifi?
  nhe-BL: Intla se tlacatl nejnemis ipan tlicoli, temachtli icxi tlatlas.
  bus-bus: Tó gbɛ̃ kɛ̀sɛ pɛ̀ɛ tɛ́yↄ̃a, eé gí à kpataziↄ́?
  gub-BL: Aipo erepuner tata hàtàpyzgwer rehe neata haw rehe. Aipo tata nuwapy kwaw
    nepy nehe.
  eng-DRA: Or can he walk upon hot coals, and his feet not be burnt?
