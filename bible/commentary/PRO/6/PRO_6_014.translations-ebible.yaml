verse: PRO.006.014
translations:
  mal-C: അവർ വഞ്ചനനിറഞ്ഞ ഹൃദയംകൊണ്ട് കുടിലതന്ത്രങ്ങൾ ആവിഷ്കരിക്കുന്നു— അവർ സദാ കലഹം
    ഇളക്കിവിടുന്നു.
  deu-TKW: in dessen Herzen Verkehrtheit ist, der zu jeder Zeit Böses ersinnt, Zänkereien
    anrichtet.
  lin-lin: azalaka na makanisi mabe kati na motema na ye, asalaka tango nyonso mabongisi
    ya mabe mpe alukaka kaka tango nyonso makelele.
  eng-LSV: Contrariness [is] in his heart, devising evil at all times, || He sends
    forth contentions.
  eng-GNV: 'Lewde things are in his heart: he imagineth euill at all times, and raiseth
    vp contentions.'
  eng-WEBSTER: Frowardness is in his heart, he deviseth mischief continually; he soweth
    discord.
  nhw-BL: Temitoc ininyolo amo cuajcualme ica tlajtlacoli huan mojmostla moilhuijtinemij
    catli fiero hueli quichihuase. Quinxejxelohuaj masehualme huan quinchihuaj para
    ma mocualanica.
  swh-ONEN: 'ambaye hupanga ubaya kwa udanganyifu moyoni mwake: daima huchochea fitina.'
  bba-bba: Kɔ̃sɑn kobɑ bu rɑ n nùn nɛni, kpɑ u n yen sɔɔru mɔ̀ bɑɑdommɑ u n sɑnnɔsu
    seeyɑmɔ.
  eng-KJVCPB: Frowardness is in his heart, He deviseth mischief continually; He soweth
    discord.
  luo-luo: ochano richo kod miriambo ei chunye, kinde duto okelo miero.
  meu-meu: lalona gageva-gagevana amo kara dika e laloa hatamu, heiriheiri e havaraia
    louloumu.
  npi-ULB: त्यसले आफ्नो हृदयमा छल राखेर दुष्‍ट योजना बनाउँछ । त्यसले सधैँ विवाद निम्त्याउँछ
    ।
  yor-yor: tí ó ń pète búburú pẹ̀lú ẹ̀tàn nínú ọkàn rẹ̀ ìgbà gbogbo ni ó máa ń dá
    ìjà sílẹ̀.
  ind-ind: Hati pembohong tak henti memikirkan tipu daya dan rencana licik. Di mana-mana
    mereka menimbulkan pertengkaran.
  pes-OPCB: و در فکر پلید خود پیوسته نقشه‌های شرورانه می‌کشد و نزاع بر پا می‌کند.
  tgl-ULB: Siya ay may balak na masama na may daya sa kaniyang puso; palagi siyang
    nag-uudyok ng pag-aalitan.
  hui-hui: Ani bialu howa tigua mana ko hangu biaabo hole mitangi bialu wali agali
    maru karu ko bilo mo bia haga ka.
  mya-mya: ကောက်သော စိတ်သဘောနှင့် ပြည့်စုံ၍၊ မကောင်းသော အကြံကို အစဉ်ကြံစည်တတ်၏။ သူတပါးချင်းရန်တွေ့စေခြင်းငှါ
    ပြုတတ်၏။
  bod-N: སེམས་སུ་གཡོ་སྒྱུ་བཅངས་པ༌དང༌། །བྱ་བ་ངན་པ་ཇུས་འགོད༌བྱེད། །རྟག་ཏུ་རྩོད་པའི་ས་བོན༌འདེབས།།
  wsk-wsk: Noko gomang motam ningi mu ikia memek bitirukko iki guruguwoso; nu apareyate
    namoso mu ikup arataso.
  sna-sna: anoronga zvakaipa nounyengeri mumwoyo make, iyeyo anogaromutsa kupesana.
  spa-BLM: en cuyo corazón hay perversidad, que urde el mal continuamente, que siempre
    siembra la discordia.
  cac-cac: Juneln̈ej te chuc spensar eb', axon̈ej malaj svach'il sna sc'ulej eb'.
    A b'aj tz'ec' eb', an̈ej oval sq'uecan vaan yuj eb'.
  swh-ULB: Hufanya njama za uovu kwa hila ya moyo wake; daima huchochea faraka.
  bel-bel: хітрына ў сэрцы ў яго, ён намышляе ліхое ва ўсякі час, сее разлад.
  deu-ELBBK: Verkehrtheiten sind in seinem Herzen; er schmiedet Böses zu aller Zeit,
    streut Zwietracht aus.
  mbb-OT: Tenged te kebmesinupaken dan, layun dan ebpelanu te kebaal te mezaat, wey
    iyan sikandan ebpemuunà te samuk.
  mal-2015: അവന്റെ ഹൃദയത്തിൽ വക്രതയുണ്ടു; അവൻ എല്ലായ്പോഴും ദോഷം നിരൂപിച്ചു വഴക്കുണ്ടാക്കുന്നു.
  rmc-rmc: andre peskro previsardo jilo furt gondoľinel, sar te kerel o nalačhipen
    a všadzik rozľidžal o vesekedišagi.
  pes-OPV: در دلش دروغها است و پیوسته شرارت را اختراع می‌کند. نزاعها را می‌پاشد.
  ron-1924: Рэутатя есте ын инима луй, урзеште лукрурь реле ынтруна ши стырнеште чертурь.
  ben-OBCV: যারা হৃদয়ে প্রতারণা পুষে রেখে কুচক্রান্ত করে— তারা সর্বক্ষণ মতবিরোধ উৎপন্ন
    করে।
  som-som: Qalbigiisa qalloocnaan baa ku jirta, had iyo goorna wuxuu ku fikiraa shar,
    Oo wuxuu beeraa muran.
  lat-VUC: pravo corde machinatur malum, et omni tempore jurgia seminat.
  eng-ASVBT: In whose heart is perverseness, Who deviseth evil continually, Who soweth
    discord.
  mna-mna: Lelen na, iurur pa mbulu soroksorok boozomen ta sananŋan i. Mi tipesese
    zin tomtom mi tikamam ma ŋoŋi imbotmbot la mazwan.
  ita-1885: Egli ha delle perversità nel suo cuore, Egli macchina del male in ogni
    tempo; Egli commette contese.
  eng-LXXUP: 'His perverse heart devises evils: At all times such a one causes troubles
    to a city.'
  eng-ULB: He plots evil with deceit in his heart; he always stirs up discord.
  spa-VBL: Sus mentes retorcidas solo traman maldad, causando problemas siempre.
  fra-_FOB: La perversité est dans son cœur, il machine du mal en tout temps, il fait
    naître des querelles.
  mal-mal: അവന്റെ ഹൃദയത്തിൽ വക്രതയുണ്ട്; അവൻ എല്ലായ്പോഴും ദോഷം നിരൂപിച്ച് വഴക്കുണ്ടാക്കുന്നു.
  lit-lit: Turėdamas savo širdyje suktybių, jis nuolat sumano blogį, sėja nesutarimus.
  urd-GVR: Us ke dil meṅ kajī hai, aur wuh har waqt bure mansūbe bāndhne meṅ lagā
    rahtā hai. Jahāṅ bhī jāe wahāṅ jhagaṛe chhiṛ jāte haiṅ.
  suz-BL: मेको आन दूली थुंमी मरिम्‍शो मिम्‍नीम। मेकोपुकीमी गेना हना यो मुर आन कली
    जि‍पा‍इक्‍नीम।
  eng-NOY: Fraud is in his heart; He deviseth mischief continually; He scattereth
    contentions.
  ita-1927: ha la perversità nel cuore, macchina del male in ogni tempo, semina discordie;
  ckb-ckb: فێڵ لە دڵیدایە، خراپە دادەهێنێت، هەموو کاتێک ناکۆکی دەوروژێنێت.
  eng-BBE: 'His mind is ever designing evil: he lets loose violent acts.'
  kan-OKCV: ಅವನು ತನ್ನ ಹೃದಯದಲ್ಲಿ ಮೋಸಕರ ಯೋಜನೆಯನ್ನೇ ಮಾಡುತ್ತಾನೆ; ಯಾವಾಗಲೂ ಅವನು ಜಗಳವನ್ನು
    ಕಲ್ಪಿಸುತ್ತಾನೆ.
  tam-2017: அவனுடைய இருதயத்திலே பொய்யுண்டு; இடைவிடாமல் தீங்கைப் பிணைத்து, வழக்குகளை
    உண்டாக்குகிறான்.
  spa-RV-1909: Perversidades hay en su corazón, anda pensando mal en todo tiempo;
    enciende rencillas.
  ron-BTF: Perversitate este în inima lui, uneltește ticăloșie necontenit, seamănă
    discordie.
  eng-WEBP: in whose heart is perverseness, who devises evil continually, who always
    sows discord.
  eng-FBV: Their warped minds plot evil schemes; they're always causing trouble.
  nld-1939: Die boze plannen smeedt in zijn hart, Steeds kwaad beraamt en ruzie zoekt!
  nch-BL: Temitoc iniyolo amo cuajcualme ica tajtacoli huan mojmosta moilhuijtinemij
    cati fiero hueli quichihuase. Quinxelohuaj masehualme huan quinchihuaj para ma
    mocualanica.
  vie-1934: Trong lòng hắn vẫn có sự gian tà; Nó toan mưu ác luôn luôn, Và gieo sự
    tranh cạnh.
  hin-CV: वह अपने कपटी हृदय से बुरी युक्तियां सोचता तथा निरंतर ही कलह को उत्पन्‍न
    करता रहता है.
  eng-OURB: in whose heart is perverseness, who devises evil continually, who always
    sows discord.
  spa-BES: 'Su mente siempre está diseñando el mal: provoca actos violentos.'
  tdx-tdx: ie am-pikitrohan-draty an-tro’e nainai’e, ro mbore mikilily, mitolom-pamitse
    fifalaiñañe;
  tha-KJV: ประดิษฐ์​ความชั่วร้ายอยู่เรื่อยไปด้วยใจตลบตะแลง หว่านความแตกร้าว
  por-BR-2018: Perversidades há em seu coração; todo o tempo ele trama o mal; anda
    semeando brigas.
  deu-ELO: Verkehrtheiten sind in seinem Herzen; er schmiedet Böses zu aller Zeit,
    streut Zwietracht aus.
  eng-WYC-2018: by shrewd heart he imagineth evil, and in all time he soweth dissensions.
    (with a depraved heart he imagineth all kinds of evil, and at all times he soweth
    discord.)
  epo-epo: Perverseco estas en lia koro, li intencas malbonon; En ĉiu tempo li semas
    malpacon.
  uig-PIN: Kɵnglidǝ aldamqiliⱪla yatidu, U daim rǝzillikning koyida bolidu, Ⱨǝmmila
    yǝrdǝ jedǝl-majira teriydu.
  beo-beo: 'Ilia da wadela:i hou hamosu fawane dawa:sa amola ilia asigi dawa:suga
    da eno dunu wadela:lesimusa: dawa:sa.'
  tpi-OTNT: Oltaim ol i wok long tingting long mekim pasin nogut na ol i save mekim
    ol man i bel nogut long ol arapela man.
  hau-SA: wanda yake ƙulla mugunta da ruɗu a cikin zuciyarsa, kullum yana tā-da-na-zaune-tsaye
  uig-LAT: Könglide aldamchiliqla yatidu, U daim rezillikning koyida bolidu, Hemmila
    yerde jédel-majira tériydu.
  nde-nde: esiceba ububi ngenkohliso enhliziyweni yaso sithanda ukuvusa inkani kokuphela.
  ton-ton: ‌ʻOku ʻi hono loto ʻae kovi, ʻoku ne fakatupu maʻuaipē ʻae kovi; ʻoku tūtuuʻi
    ʻe ia ʻae maveuveu.
  ces-1613: Převrácenost všeliká jest v srdci jeho, smýšlí zlé všelikého času, sváry
    rozsívá.
  eng-WMB: in whose heart is perverseness, who devises evil continually, who always
    sows discord.
  tam-TCV: அவன் தன் இருதயத்திலுள்ள வஞ்சனையினால் தீமையான சூழ்ச்சி செய்கிறான்; அவன்
    எப்பொழுதும் பிரிவினையைத் தூண்டிவிடுகிறான்.
  ceb-ULB: Nagplano siya ug daotan uban sa iyang malinlahong kasingkasing; kanunay
    siyang nagabuhat ug kasamok.
  pol-UBG: Przewrotność jest w jego sercu, stale knuje zło i sieje niezgodę.
  urd-GVU: اُس کے دل میں کجی ہے، اور وہ ہر وقت بُرے منصوبے باندھنے میں لگا رہتا ہے۔
    جہاں بھی جائے وہاں جھگڑے چھڑ جاتے ہیں۔
  deu-1912: trachtet allezeit Böses und Verkehrtes in seinem Herzen und richtet Hader
    an.
  kan-2017: ಅವನ ಮನಸ್ಸಿನಲ್ಲಿರುವುದು ದ್ರೋಹವೇ; ಯಾವಾಗಲೂ ಕೇಡನ್ನು ಕಲ್ಪಿಸುತ್ತಾನೆ, ಜಗಳದ ಬೀಜವನ್ನು
    ಬಿತ್ತುತ್ತಾನೆ.
  yap-yap: ma aram n’umngin nap’an ni yad be tanomnag e kireb u lanin’rad nib pig
    nga bang, miyad be k’ar oloboch u gubin yang.
  hlt-MCSB: A lungbuei kah a calaak neh a tuetang takuem ah boethae bueng a paem tih,
    tingtoehnah neh hohmuhnah a khuen.
  mdy-ETH: ቢያ ዎዴ ፔኤኮ ዎቦ ማሊፆና ፑርታ ባኣዚ ማዻኒ ማላኔ፤ ሃሣ ቢያ ዎዴ ዑራ ማዣኔ።
  kew-kew: Oro yalo nimumi waea pape madaa kone rulaawa aanu medaloma kone wae ma-saaeme.
  twi-ASANTE: deɛ ɔde nʼakoma mu nnaadaa bɔ ɛpɔ bɔne, na ɔde mpaapaemu ba ɛberɛ biara.
  eng-WEBU: in whose heart is perverseness, who devises evil continually, who always
    sows discord.
  wal-wal: A uluwan geellatettai de7ees; i iitabaa qoppees; ubbatookka i ooshshaa
    medhdhees.
  acu-NT: Ni nintimauri pase asamtai, tuni wekaawa nunisha tuke aints ainaun anangkatas
    wakerawai. Turasha aints ainau chichainamtai, maaniawarti tu nintimias chichaawai.
  spa-PDDPT: En su corazón hay perversidades, Maquina maldades, y continuamente busca
    rencillas.
  gun-gun: Ha'e gui ipy'a re ma ha'eve e'ỹ va'e anho 'rã oĩ, teko vai re ae 'rã onhembopy'a
    okuapy, ha'e joo rami e'ỹ-e'ỹ nhomoingoa re 'rã ikuai.
  agu-BL: Yi cyetz cyajtza'kl chin ploj nin. Na ntin na chitzan tan xtxumle'n e'chk
    takle'n cachi', nin ntin oyintzi' na chitxum.
  ilo-ULB: Iti pusona ket agpangpanggep isuna iti dakes babaen iti panangallilaw;
    kanayon isuna a mangparnuay iti riri.
  kpg-kpg: I nia madagoaa huogodoo, digaula e bilabilaan huaidu i lodo nadau hagamamaanadu,
    e haga logo nia haingadaa i nia madagoaa huogodoo.
  uig-ARA: كۆڭلىدە ئالدامچىلىقلا ياتىدۇ، ئۇ دائىم رەزىللىكنىڭ كويىدا بولىدۇ، ھەممىلا
    يەردە جېدەل-ماجىرا تېرىيدۇ.
  bps-bps: Na too fnò sasè di nawan, du toon fandam i kiboan mimò sasè, na balù nè
    gusalun, mebe kenen i ksamuk.
  sus-sus: Fe ɲaaxi na a xaxili kui, a gere masoma tɛmui birin.
  pon-2006: nindokon ar kin koasoakoasoane mehkot suwed nan ar madamadu pirek, wiewia
    kahpwal wasa koaros me re pahn kohla ie.
  ksd-ksd: A nuknukina i gegagege, i nuknuk upi ra kaina vatikai, I vaume ra varngangar;
  tur-YTC: Sapkın yüreğinde sürekli kötülük tasarlar, Her zaman anlaşmazlık eker.
  bel-N: хавае ліхоту ў сэрцы сваім, увесь час прыдумляе благое, сваркі расьсявае.
  grc-BRENT: Διεστραμμένη καρδία τεκταίνεται κακὰ, ἐν παντὶ καιρῷ ὁ τοιοῦτος ταραχὰς
    συνίστησιν πόλει.
  ind-AYT: dia merencanakan kejahatan dengan hati yang menentang, dan menebar perselisihan
    sepanjang waktu.
  nya-nya: amalingalira zoyipa ndi mtima wake wachinyengo ndipo nthawi zonse amangokhalira
    kuyambitsa mikangano pakati pa anthu.
  hrv-hrv: prijevare su mu u srcu, snuje zlo u svako doba, zameće svađe.
  mps-mps: Sesemane sogo augwaligo te dwai sę yabo homu kolesaga kone paludu, tama
    augwaligo te bidi dabego te gasa bidi dabeba dwai haliga yabo sę eyu ebo dao.
  tpi-tpi: Oltaim ol i wok long tingting long mekim pasin nogut na ol i save mekim
    ol man i bel nogut long ol arapela man.
  dan-1931: som smeder Rænker i Hjertet og altid kun ypper Kiv;
  vie-OVCB: Lòng đầy gian tà, mưu toan điều ác, xui cạnh tranh, bất hòa.
  guj-2017: તેના મનમાં કપટ છે, તે ખોટાં તરકટ રચ્યા કરે છે; અને તે હંમેશા કુસંપના બીજ
    રોપે છે.
  pon-2006A: nindokon ar kin koasoakoasoane mehkot suwed nan ar madamadu pirek, wiewia
    kahpwal wasa koaros me re pahn kohla ie.
  por-BRBSL: em cujo coração está a perversidade, que inventa o mal continuamente,
    que sempre semeia a discórdia.
  swe-swe: Hans hjärta är förvridet (perverst, förljuget), han smider ständigt onda
    planer (planerar olycka och bedrövelse mot andra), han skapar och föder osämja
    (split, oenighet).
  cth-cth: A lungpouk a longkawi teh, pout laipalah, hawihoehnae dueng a pouk teh,
    kâyuenae cati doeh ouk a tu.
  twi-twi: nea ɔde ne koma mu nnaadaa bɔ pɔw bɔne, na ɔde mpaapaemu ba bere biara.
  hlt-hlt: A lungbuei kah a calaak neh a tuetang takuem ah boethae bueng a paem tih,
    tingtoehnah neh hohmuhnah a khuen.
  tbz-SIM: kɛ dɔ́ mɛyɛi nkɛ mɛ̀ wɑnti sɑ̃́ɑ̃̀, kɛ ce nyɛkpɑ̀rɛ̀.
  msy-2020: Egha me zurara navimɨn aven ifavarir nɨghnɨzibagh amua arazir kurabar
    amuasa nɨghnɨsi, egha gumazibagh amima me gumazir igharazibar anɨngazi.
  dop-dop: Ɩsɑɣɑtʋ wɛnnɑ ɩ tɑɑ, nɑ ɩ́ mɑɣɑsəɣɩ kɑwɑlɑɣɑ tɔm kɛ tɑm, nɑ ɩ́ tilisiɣi
    yooŋ.
  azb-azb: Qəlbinin məkrli niyyəti var, Həmişə şər qurar, nifaq salar.
  eng-DBY: deceits are in his heart; he deviseth mischief at all times, he soweth
    discords.
  hin-2017: उसके मन में उलट-फेर की बातें रहतीं, वह लगातार बुराई गढ़ता है और झगड़ा-रगड़ा
    उत्पन्न करता है।
  wol-KYG: jekkadiy xalaat, di mébét lu bon aka yokku ay.
  bjr-bjr: Misa nimuqusaki nikaruqirafa qumbiqarausa maridaqa. Maqee maqee mandainainara
    kai ufa qimariasa maridaqa. Misa aiqamatinai nidaqa ummaara kambiqaanifeera kai
    andaana riqa nidaqa.
  eng-YLT: Frowardness [is] in his heart, devising evil at all times, Contentions
    he sendeth forth.
  kne-kne: Sinisikap di naigto sin nemnem na, pag lawa di panggep na ya sisya di mangiloglogis
    adi pankikinaawatan.
  eng-WYC-2017: by shrewd heart he imagineth evil, and in all time he soweth dissensions.
  eng-WMBB: in whose heart is perverseness, who devises evil continually, who always
    sows discord.
  urd-GVH: उसके दिल में कजी है, और वह हर वक़्त बुरे मनसूबे बाँधने में लगा रहता है।
    जहाँ भी जाए वहाँ झगड़े छिड़ जाते हैं।
  rug-rug: pa dia binalabala si pude taveti kaiqa ginugua sinekesekei gua, doduru
    totoso si na tinasuna mo si hiva evaṉi rini.
  gaz-gaz: inni garaa isaa isa sobaadhaan hammina yaada; yeroo hundas lola kakaasa.
  fra-LSG: La perversité est dans son cœur, Il médite le mal en tout temps, Il excite
    des querelles.
  yal-yal: Tinxintareyaan nan a bɔɲɛni. A fe ɲaxini tɔnma waxatin birin, a yɛngɛne
    rakelima.
  haw-1868: He kolohe no ma kona naau, Noonoo ino oia i na la a pau, Hookonokono oia
    i ka hakaka.
  arb-NAV: يَخْتَرِعُ الشَّرَّ بِقَلْبٍ مُخَادِعٍ، وَيُثِيرُ الْخُصُومَاتِ دَائِماً.
  ewe-ewe: ame si ɖoa nu vɔ̃ɖi, beble le eƒe dzi me, eye ɣe sia ɣi wòdea dzre aƒe
    la
  eng-LEE: Perverseness is in his heart, he contriveth evil at all times; he scattereth
    abroad discord.
  asm-FB: তেওঁ হৃদয়ৰ প্রতাৰণাৰ সৈতে বেয়া চক্রান্ত কৰে, তেওঁ সদায় বিবাদক আলোড়িত
    কৰে,
  sus-A: قٍ حَاشِ نَ عَ شَشِلِ كُي، عَ فٍرٍ مَسٌمَ تّمُي بِرِن.
  fra-SBL: dans le cœur duquel il y a de la perversité, qui invente continuellement
    le mal, qui sème toujours la discorde.
  hbo-hbo: תַּֽהְפֻּכֹ֨ות ׀ בְּלִבֹּ֗ו חֹרֵ֣שׁ רָ֣ע בְּכָל־עֵ֑ת *מְדָנִים (מִדְיָנִ֥ים)
    יְשַׁלֵּֽחַ׃
  kik-kik: 'ũcio ũthugundaga ũũru arĩ na maheeni ngoro-inĩ yake: ũcio hĩndĩ ciothe
    ahuraga maũndũ ma nyamũkano.'
  fra-NCL: La perversité est dans son cœur, il médite le mal en tout temps, il suscite
    des querelles.
  cek-AK: anih loe palung thungah alinghaih to koi moe, kahoih ai poekhaih to vaa
    thai ai, maeto hoi maeto misa angcoengsak hanah a poek.
  cuk-cuk: We-dulemar unnila ibmar-isgana-imakedginbi binsadidaed, aimar-ourwed yeer-itodaed.
  uig-CYR: Көңлидә алдамчилиқла ятиду, У дайим рәзилликниң койида болиду, Һәммила
    йәрдә җедәл-маҗира терийду.
  tel-2017: వాడి హృదయం దుష్ట స్వభావంతో ఉంటుంది. వాడు ఎప్పుడూ కీడు తలపెట్టాలని చూస్తాడు.
  hat-BSA: ki avèk pèvèsite nan kè l fè tout tan sa ki mal, ki gaye konfli.
  kos-kos: ac pacl se na elos oru ma inge uh elos akoo in oru pwapa sulallal ma oan
    selos. Elos pirakak ma koluk yen nukewa.
  hbo-WLC: תַּֽהְפֻּכ֨וֹת ׀ בְּלִבּ֗וֹ חֹרֵ֣שׁ רָ֣ע בְּכָל־עֵ֑ת מדנים יְשַׁלֵּֽחַ׃
  ibo-ibo: Onye obi ya na-echepụta ihe ọjọọ na aghụghọ, onye na-akpalikwa esemokwu
    mgbe niile.
  ory-ory: ତାହାର ଅନ୍ତଃକରଣରେ କୁଟିଳତା ଥାଏ, ସେ ସର୍ବଦା ଅନିଷ୍ଟ ଚିନ୍ତା କରେ; ସେ କଳିର ବୀଜ
    ବୁଣେ।
  chk-chk: nge lon lelukan mi rikirik a chök ekiekietä föför mi ngau, iteiten fansoun
    a efisätä tipefesen.
  rop-rop: Olabat oldei jinggabat blanga meigimbat nogudwan plen blanga meigimbat
    trabul ebriweya.
  ukr-1871: У серцї ж у його омана; він придумує лихо по всяк час, розсїває незгоду.
  deu-1951: Verkehrtheit ist in seinem Herzen; er schmiedet allezeit Böses, richtet
    Zänkereien an.
  eng-JPS: Frowardness is in his heart, he deviseth evil continually; he soweth discord.
  srp-1865: Svaka mu je opaèina u srcu, kuje zlo svagda, zameæe svaðu.
  lug-lug: olw’omutima omukyamu, ateekateeka okukola ebibi, bulijjo aleeta obutakkaanya
    mu bantu!
  heb-heb: תהפכות בלבו חרש רע בכל עת מדנים ישלח׃
  ben-IRV: তার হৃদয়ে কুটিলতা থাকে, সে সব দিন খারাপ ভাবনা করে, সে ঝগড়া বাধিয়ে দেয়।
  pan-pan: ਉਹ ਦਾ ਮਨ ਟੇਢਾ ਹੈ, ਉਹ ਨਿੱਤ ਬੁਰਿਆਈ ਦੀਆਂ ਜੁਗਤਾਂ ਕਰਦਾ, ਅਤੇ ਝਗੜੇ ਪਾਉਂਦਾ ਹੈ,
  mya-JVB: ကောက် သောစိတ် သဘောနှင့် ပြည့်စုံ၍၊ မ ကောင်းသော အကြံကို အစဉ် ကြံစည် တတ်၏။
    သူတပါးချင်းရန်တွေ့ စေခြင်းငှါပြုတတ်၏။
  tte-O: yo sauga meuloina nuwatu naenaeli sinuwanuwatuili tem kaleya siyatubu.
  tbg-tbg: Vika qora kaiqa auti okarara noraiqaake nái avu aatoqi iriqi vi variara.
    Vika qora uva ti variara kaara tirorira haikavano qovaraiqi vaira.
  hmo-hmo: Edia laloa koikoi dekena amo, kara dika karaia daladia danu idia tahua
    noho, bona kerere, mai heai danu idia havaraia noho.
  urd-urd: उसके दिल में कजी है, वह बुराई के मन्सूबे बाँधता रहता है, वह फ़ितना अंगेज़
    है।
  rus-SYN: 'коварство в сердце его: он умышляет зло во всякое время, сеет раздоры.'
  bqc-SIM: Mↄafili mɛ́ aà nↄ̀sɛ pà, vãi wàai ↄ̃ ìↄ pa gↄↄpii.
  tcz-CHONGTHU: Alungthim phatlou nauvin thilse agong un, tantih neilouvin kitomana
    ding jeng abol jiuvin ahi.
  mar-mar: त्याच्या हृदयात कपट असून त्याबरोबर तो दुष्ट योजना आखतो; तो नेहमी वैमनस्य
    पसरतो.
  hlt-THB: Ak kawlung am dyng nawh, seetnaak sai ham poeknaak ta poepa nawh, hqeehnaak
    sai poepa hy.
  qub-qub: Mana allicunallatami yarpanpis. Mana allicunata yarpachacuraycällarmi purinpis.
    Pï-maytapis inrïduta rurallarmi purinpis.
  bqp-bqp: Manafiki mɛ́ à a nɛ̀sɛ pana, yã vãni laasunnn àdigↄ̃ lɛ́ gↄrↄ sĩnda pínki.
  hat-hat: Se move lide ase ki nan kè yo, yo toujou sou plan. Kote yo pase y'ap pouse
    dife.
  eng-BSB: With deceit in his heart he devises evil; he continually sows discord.
  tod-tod: yaava ɠisiɛi nɔ ɠa é ziimaʋɛ, faa ɲɔi nɔ ɠa a ɗa ɠisiɛ su yeenɔpɛ, é
    ɗa kpɔɛleʋe vai ɠɛ.
  eng-WEBPB: in whose heart is perverseness, who devises evil continually, who always
    sows discord.
  kbq-kbq: Havi avu'avaza'ma erifore'ma hu'zamo'a zamagu'afina avitenege'za, kefo
    avu'ava zana hakare zupa nehu'za, hazenkea eri hakare hu'za nevaze.
  nhe-BL: Temitoc ininyolo ax cuajcualme ica tlajtlacoli huan mojmostla moilhuijtinemij
    tlen fiero hueli quichihuase. Quinxejxelohuaj tlacame huan quinchihuaj para ma
    mocualanica.
  bus-bus: Mↄnafiki bé à à nↄ̀sɛ pana, yã zaa wàarin ègↄ̃ paa gurↄ píngi.
  gub-BL: Upy'a iaiw ma'e pupe tuweharupi umume'u wemiapo ràm ikatu 'ym ma'e oho waiko
    wà. Umume'u temu'emaw teko nànàn wà, ma'e kwaw par 'ym romo wamuigo kar pà wà.
  eng-DRA: With a wicked heart he deviseth evil, and at all times he soweth discord.
