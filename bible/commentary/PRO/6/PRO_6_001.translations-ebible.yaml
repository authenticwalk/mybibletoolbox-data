verse: PRO.006.001
translations:
  mal-C: എന്റെ കുഞ്ഞേ, നീ അയൽവാസിക്കുവേണ്ടി ജാമ്യം നിൽക്കുകയോ അന്യരുടെ ബാധ്യതകൾക്കുവേണ്ടി
    കൈയൊപ്പുചാർത്തുകയോ ചെയ്തിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: Mein Sohn, bist du Bürge geworden für deinen Nächsten, hast du für einen
    anderen deinen Handschlag gegeben,
  lin-lin: Mwana na ngai, soki ondimi niongo ya moninga na yo, soki obeti tolo mpo
    na kondima niongo ya mopaya,
  eng-LSV: My son! If you have been guarantor for your friend, || Have struck your
    hand for a stranger,
  eng-GNV: My sonne, if thou be surety for thy neighbour, and hast striken hands with
    the stranger,
  eng-WEBSTER: My son, if thou art surety for thy friend, if thou hast stricken thy
    hand with a stranger,
  nhw-BL: Ta tinotelpoca, sintla tijtlalijtoc mofirma para tijpalehuis mohuampox para
    quitlanejtise se tlenijqui, o sintla titemacatoc mocamanal para tijtlaxtlahuis
    catli quitlanejtía sintla amo hueli ya tlacuepas, ya timocalaquijtoc ipan se hueyi
    tequipacholi.
  swh-ONEN: Mwanangu, kama umekuwa mdhamini wa jirani yako, ikiwa umeshika mikono
    kwa kuweka ahadi kwa ajili ya mwingine,
  bba-bba: Nɛn bii, ɑ̀ n tii dɔrɑ ɑ nɛɛ, kɑɑ ɡoon dibu sɔbe, mɑ wunɛn ɡɑri yi nun
    yinɑ mwɑ,
  eng-KJVCPB: My son, if thou be surety for thy friend, If thou hast stricken thy
    hand with a stranger,
  luo-luo: Wuoda, ka isechiwo singo ni jabathi, kata ka isingori ni inichul ni ngʼat
    mikia gope,
  meu-meu: Natugu e, dekemu tauna dainai boma gwau hamata, eiava idau tauna dainai
    boma gwau guna,
  npi-ULB: हे मेरो छोरो, आफ्नो छिमेकीको ऋणको लागि तँ जमानी बसेको छस्, वा आफूले नचिनेको
    व्यक्तिको ऋणको लागि तैँले प्रतिज्ञा गरेको छस् भने,
  yor-yor: Ọmọ mi, bí ìwọ bá ṣe onídùúró fún aládùúgbò rẹ, bí ìwọ bá jẹ́ ẹ̀jẹ́ fún
    àjèjì ènìyàn,
  ind-ind: Anakku, janganlah engkau berjanji kepada orang lain, “Saya akan menjamin
    hutangmu. Bila kamu tidak bisa membayar, saya akan membayarnya.”
  pes-OPCB: ای پسرم، اگر ضامن کسی شده و تعهد کرده‌ای که او قرضش را پس بدهد،
  tgl-ULB: Anak ko, kapag ikaw ay nagtabi ng pera bilang isang pag-aako ng pagkakautang
    ng iyong kapit-bahay, kapag nagbigay ka ng pangako sa pagkakautang ng isang tao
    na hindi mo kilala,
  hui-hui: I̱ igini-o agali mbirame mendealila dano ho heagola dano yadai nabiyagua
    í̠na nguliya lalu lo wiriyagua mana ogoni nakarulapeore.
  mya-mya: ငါ့သား၊ သင်သည် အဆွေခင်ပွန်းအတွက် အာမခံမိသော်၎င်း၊ သူတပါးနှင့်လက်ဝါးချင်း
    ရိုက်မိ သော်၎င်း၊
  bod-N: གལ་སྲིད་བདག་གི་བུ་ཁྱོད་རང་ཉིད༌ཀྱི། །མཛའ་བོའི་འགན་ལེན་བྱས་ཤིང་ཕྱི་མིའི༌ཚབ།
    །ལག་པ་འཇུས་ནས་གཏའ་མར་བཞག་པ༌དང༌།།
  wsk-wsk: Aga namar, kari bo ni ninguru me ko ikia, bare bo kote dinau beteram, se
    ni balem kari mu sangaru ale ko dinau koma kutuwurko balem,
  sna-sna: Mwanakomana wangu, kana uchinge waita rubatso kumuvakidzani wako, kana
    uchinge waita mhiko nokumbunda noruoko rwako kuno mumwe,
  spa-BLM: Hijo mío, si te has convertido en garantía de tu prójimo, si has golpeado
    tus manos en prenda por un extraño,
  cac-cac: Ach vuninal, tato tzac'och a b'a a majnan q'uen tumin yuj junoc ch'oc animail
    d'a junoc etchon̈ab',
  swh-ULB: Mwanangu, kama utaweka pesa zako kuwa dhamana kwa mkopo wa jirani yako;
    kama ukitoa ahadi yako katika mkopo wa mtu usiyemjua,
  bel-bel: Сыне мой! калі ты паручыўся за блізкага свайго і даў руку тваю за другога,
  deu-ELBBK: Mein Sohn, wenn du Bürge geworden bist für deinen Nächsten, für einen
    anderen deine Hand eingeschlagen hast;
  mbb-OT: Mama, emun nenangdù ka he iyan ka ebayad te utang te sengeeetew wey mibpesarig
    ka he iyan ka ebpenavak te televaken te zuma,
  mal-2015: മകനേ, കൂട്ടുകാരന്നു വേണ്ടി നീ ജാമ്യം നില്ക്കയോ അന്യന്നു വേണ്ടി കയ്യടിക്കയോ
    ചെയ്തിട്ടുണ്ടെങ്കിൽ,
  rmc-rmc: Čhavo miro, te tut zaručinďal vaš tiro susedas a phandľal tut andre zmluva
    vaš aver manuš;
  pes-OPV: ای پسرم، اگر برای همسایه خود ضامن شده، و به جهت شخص بیگانه دست داده باشی،
  ron-1924: Фиуле, дакэ те-ай пус кезаш пентру апроапеле тэу, дакэ те-ай принс пентру
    алтул,
  ben-OBCV: হে আমার বাছা, তুমি যদি তোমার প্রতিবেশীর জামিনদার হয়েছ, যদি অপরিচিত কোনও
    লোকের ঋণ শোধ করার দায়িত্ব নিয়েছ,
  som-som: Wiilkaygiiyow, haddaad deriskaaga dammiin u noqotid, Ama haddaad shisheeye
    gacanta dhaar ugu dhiibtid,
  lat-VUC: '[Fili mi, si spoponderis pro amico tuo, defixisti apud extraneum manum
    tuam:'
  eng-ASVBT: My son, if thou art become surety for thy neighbor, If thou hast stricken
    thy hands for a stranger;
  mna-mna: 'Lutuŋ, sombe waem toro sa ikam mbun, mi tiwi u be mbuk sua ta kembei:
    “Sombe ni itunu irao be ikot som, na nio ko aŋmender pini mi aŋkot mbun kini.”
    Na sua mbukŋana ta kembei, kam pepe.'
  ita-1885: FIGLIUOL mio, se tu hai fatta sicurtà al tuo prossimo, Se tu hai toccata
    la mano allo strano,
  eng-LXXUP: My son, if thou become surety for thy friend, Thou shalt deliver thy
    hand to an enemy.
  eng-ULB: My son, if you set aside your money as a guarantee for your neighbor's
    loan, if you gave your promise for a loan of someone you do not know,
  spa-VBL: Hijo mío, imagina que te has comprometido como codeudor para pagar una
    deuda a favor de tu vecino, y has estrechado tu mano con un extranjero para cerrar
    ese pacto,
  fra-_FOB: Mon fils, si tu as cautionné ton prochain, si tu as répondu pour quelqu'un,
  mal-mal: മകനേ, കൂട്ടുകാരനു വേണ്ടി നീ ജാമ്യം നില്ക്കുകയോ അന്യനുവേണ്ടി കൈയടിച്ച് ഉറപ്പ്
    നൽകുകയോ ചെയ്തിട്ടുണ്ടെങ്കിൽ,
  lit-lit: Mano sūnau, jei esi laidavęs už savo pažįstamą, jei esi paspaudęs ranką
    prisiimdamas atsakomybę už svetimąjį,
  urd-GVR: Mere beṭe, kyā tū apne paṛosī kā zāmin banā hai? Kyā tū ne hāth milā kar
    wādā kiyā hai ki maiṅ kisī dūsre kā zimmedār ṭhahrūṅga?
  suz-BL: आं तौ, इ नेक्‍था ङा मुर आ जमानी दुम्‍ते हना, सल्‍ला पने थुम्‍शो बाक्‍ते
    हना, हितोपदेस ११:१५; हितोपदेस २०:१६; हितोपदेस २२:२६
  eng-NOY: My son, if thou hast become surety for another, If thou hast stricken hands
    for another,
  ita-1927: Figliuol mio, se ti sei reso garante per il tuo prossimo, se ti sei impegnato
    per un estraneo,
  ckb-ckb: ڕۆڵە، ئەگەر بووی بە کەفیلی دراوسێکەت، ئەگەر لەگەڵ بێگانەیەک تەوقەت کرد،
  eng-BBE: My son, if you have made yourself responsible for your neighbour, or given
    your word for another,
  kan-OKCV: ಮಗನೇ, ನಿನ್ನ ನೆರೆಯವನಿಗೆ ನೀನು ಹೊಣೆಯಾಗಿದ್ದರೆ, ಪರನಿಗಾಗಿ ನಿನ್ನ ಕೈಯನ್ನು ಒಡ್ಡಿದ್ದರೆ,
  tam-2017: என் மகனே, நீ உன்னுடைய நண்பனுக்காகப் பொறுப்பேற்று, அந்நியனுக்கு உறுதியளித்தால்,
  spa-RV-1909: HIJO mío, si salieres fiador por tu amigo, si tocaste tu mano por el
    extraño,
  ron-BTF: Fiul meu, dacă te pui garant pentru prietenul tău, dacă ai bătut palma
    cu un străin,
  eng-WEBP: My son, if you have become collateral for your neighbor, if you have struck
    your hands in pledge for a stranger,
  eng-FBV: My son, suppose you have pledged to guarantee your neighbor's debt, or
    you have shaken hands in agreement with a stranger,
  nld-1939: Mijn zoon, als ge voor een ander borg zijt gebleven, Uw handslag hebt
    gegeven ten bate van een vreemde,
  nch-BL: Ta tinotelpoca, sinta tijtalijtoc mofirma para tijpalehuis mohuampo para
    quitanejtise se tenijqui, o sinta titemacatoc mocamanal para tijtaxtahuis cati
    quitanejtía sinta ya amo hueli ya tacuepas, ya timocalaquijtoc ipan se hueyi tequipacholi.
  vie-1934: Hỡi con, nếu con có bảo lãnh cho kẻ lân cận mình, Nếu con giao tay mình
    vì người ngoại,
  hin-CV: मेरे पुत्र, यदि तुम अपने पड़ोसी के लिए ज़मानत दे बैठे हो, किसी अपरिचित के
    लिए वचनबद्ध हुए हो,
  eng-OURB: My son, if you have become collateral for your neighbor, if you have struck
    your hands in pledge for a stranger;
  spa-BES: Hijo mío, si te has hecho responsable de tu prójimo, o has dado tu palabra
    por otro,
  tdx-tdx: O anake, ie nampipok’ antoke am’ondatio, lehe nañoho-pitàñe hitsoake ty
    ambahiny,
  tha-KJV: บุ​ตรชายของเราเอ๋ย ถ้าเจ้าเป็นผู้ประกันเพื่อนของเจ้า ได้​ทำสัญญาให้​แก่​คนแปลกหน้า
  por-BR-2018: Filho meu, se ficaste fiador por teu próximo, se deste tua garantia
    ao estranho;
  deu-ELO: Mein Sohn, wenn du Bürge geworden bist für deinen Nächsten, für einen anderen
    deine Hand eingeschlagen hast;
  eng-WYC-2018: My son, if thou hast promised for thy friend, thou hast fastened thine
    hand at a stranger. (My son, if thou hast pledged yourself, or made a guarantee,
    for thy friend, then thou hast fastened thy hand to a stranger.)
  epo-epo: Mia filo! se vi garantiis por via proksimulo Kaj donis vian manon por aliulo,
  uig-PIN: I oƣlum, ǝgǝr dostungƣa borun bolƣan bolsang, Yat kixining ⱪǝrzini tɵlǝxkǝ
    ⱪol berixip wǝdǝ bǝrgǝn bolsang,
  beo-beo: Nagofe! Dunu afae da dunu enoma dabea imunu ganoba, di da amo dunu fidimusa:,
    ea dabe disu imunu ilegele sia:bala:?
  tpi-OTNT: Pikinini, sapos narapela man i bin kisim dinau, na yu bin promis long
    bekim dispela dinau sapos em yet i no inap, orait dispela pasin bilong yu i no
    gutpela.
  hau-SA: Ɗana, in ka shirya tsaya wa maƙwabcinka don yă karɓi bashi, in ka sa hannunka
    don ɗaukar lamunin wani,
  uig-LAT: I oghlum, eger dostunggha borun bolghan bolsang, Yat kishining qerzini
    töleshke qol bériship wede bergen bolsang,
  nde-nde: Ndodana yami, nxa wenzele umakhelwane wakho isibambiso, nxa libambene izandla
    ukuba uzamhlawulela imilandu yakhe,
  ton-ton: ‌ʻE hoku foha, kapau kuo ke hoko ko e fetongi ki ho kāinga, kapau kuo ke
    fekuku nima mo ha muli,
  ces-1613: Synu můj, slíbil-lis za přítele svého, podal-lis cizímu ruky své,
  eng-WMB: My son, if you have become collateral for your neighbor, if you have struck
    your hands in pledge for a stranger,
  tam-TCV: என் மகனே, நீ அயலானுடைய கடனுக்காக உத்திரவாதம் கொடுத்திருந்தால், நீ அறியாதவனுக்கு
    பதிலாக வாக்குக்கொடுத்திருந்தால்,
  ceb-ULB: Akong anak, kung gigahin nimo ang imong salapi ingon nga bayad sa utang
    sa imong silingan, kung nagsaad ka alang sa utang sa usa ka tawo nga wala nimo
    mailhi,
  pol-UBG: Synu mój, jeśli poręczyłeś za swego bliźniego i dałeś porękę za obcego;
  urd-GVU: میرے بیٹے، کیا تُو اپنے پڑوسی کا ضامن بنا ہے؟ کیا تُو نے ہاتھ ملا کر وعدہ
    کیا ہے کہ مَیں کسی دوسرے کا ذمہ دار ٹھہروں گا؟
  deu-1912: Mein Kind, wirst du Bürge für deinen Nächsten und hast deine Hand bei
    einem Fremden verhaftet,
  kan-2017: ಮಗನೇ, ನೀನು ನೆರೆಯವನ ಸಾಲಕ್ಕೆ ಹೊಣೆಯಾಗಿದ್ದರೆ, ಪರನೊಂದಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿಕೊಂಡಿದ್ದರೆ,
  yap-yap: Fakag, mog kammicheg ni nge milfan e malfith rok be’ ngom?
  hlt-MCSB: Ka ca, na hui ham rhi na khang tih kholong ham na kut na tum atah,
  mdy-ETH: ታ ናዓሢዮ! ፔኤኮ ጋሎ ጪጋኒ ዳንዳዒባኣ ዓሲም ዒዛ ዛሎ ኔ ጪጋኒ ጫኣቂ፥ ኔ ጌስቴ ጌኤዞና ፒሮጉዲ ኔ ዓርቂንቴቴ፥
  kew-kew: Go naaki aa medame pa aa medana rudu mua, nipuna bipa abula-peawi nasalia
    rabu neme na-abulaliri go kone epe-da dia.
  twi-ASANTE: Me ba, sɛ woadi akagyinamu ama ɔyɔnko bi, sɛ wode wo biribi asi awowa
    ama obi,
  eng-WEBU: My son, if you have become collateral for your neighbor, if you have struck
    your hands in pledge for a stranger,
  wal-wal: Ta na7au, neeni miishsha tal77ida ne shooruwaassi waase gelidabaa gidikko,
    neeni erenna uraassi ne kushiyaa baqqada geppidabaa gidikko,
  acu-NT: 'Uchiru, ami irutkamuram chichartamak: Wikia tumashitjai. Antsu akiimiakchamin
    asamtai, ukunam akikmijinam tusan, ame tumaashruka akiimiaktrukta tamataikia,'
  spa-PDDPT: Hijo mío, si saliste fiador por tu prójimo, Si empeñaste tu palabra a
    un extraño,
  gun-gun: Xera'y, xapy'a rei neirũ orevea repaga aguã rami reiko 'rã, e'ỹ vy rexa
    va'ety e'ỹ reve ha'e rami aguã re pejogueroayvu 'rã.
  agu-BL: I bin jalu', ax wok jun c'oloj witz'un, quil tzicujij tan itoque'n tetz
    pyador jun itamiw, nka alchok scyetz yi qui itajske'n wutz.
  ilo-ULB: Anakko, no nangilasinka iti kuartam kas pammatalged iti utang ti kaarrubam,
    no nagkarika para iti utang ti maysa a tao a saanmo nga am-ammo,
  kpg-kpg: Dagu dama daane, e hai behee? Goe gu hagababa bolo e hui di boibana o tangada
    dela i golo?
  uig-ARA: ئى ئوغلۇم، ئەگەر دوستۇڭغا بورۇن بولغان بولساڭ، يات كىشىنىڭ قەرزىنى تۆلەشكە
    قول بېرىشىپ ۋەدە بەرگەن بولساڭ،
  bps-bps: Tingàgu, ku makang ge na ge mayad uteng i demem to,
  sus-sus: N ma di, xa i i yɛtɛ taanixi i boore nde bɛ, i findixi hamilu ra a bɛ e
    nun mixi gbɛtɛ tagi,
  pon-2006: Samwa, ke inoukidahr me ke pahn pwukoahki en emen pweipwand?
  ksd-ksd: Natugu, ba u ga mulaot pi u a tur kia ure talaim, Ba u ga vavalima pire
    tika na vaira,
  tur-YTC: Oğlum, eğer komşuna kefil oldunsa, Eğer bir yabancıya ellerini rehin olarak
    verdinse,
  bel-N: Сыне мой, калі ты ручаўся за бліжняга твайго і даў руку тваю за чужога,
  grc-BRENT: Υἱὲ, ἐὰν ἐγγυήσῃ σὸν φίλον, παραδώσεις σὴν χεῖρα ἐχθρῷ.
  ind-AYT: Anakku, jika kamu menjadi penanggung bagi sesamamu, dan mengikat perjanjian
    dengan orang lain,
  nya-nya: Mwana wanga, ngati wamuperekera mnansi wako chikole, ngati walonjeza kumulipirira
    mlendo,
  hrv-hrv: Sine moj, kad jamčiš bližnjemu svojem i daš svoju ruku drugome,
  mps-mps: Ogwao, te gasa bidigo me negeli sai madi, tama nago te negeli elalubo te
    wei ponaiba po dąų walama, te aga digi te wei ponabo usu isąbaso teyu da, teda
    nago te kolesaga te wiegi yai me ebeo.
  tpi-tpi: Pikinini, sapos narapela man i bin kisim dinau, na yu bin promis long bekim
    dispela dinau sapos em yet i no inap, orait dispela pasin bilong yu i no gutpela.
  dan-1931: 'Min Søn: har du borget for din næste og givet en anden Håndslag,'
  vie-OVCB: Con ơi, nếu con bảo lãnh bạn sơ giao, hay đưa tay cam kết với người lạ
    mặt.
  guj-2017: મારા દીકરા, જો તું તારા પડોશીનો જામીન થયો હોય, જો તેં કોઈ પારકાને બદલે
    વચન આપ્યું હોય,
  pon-2006A: Samwa, ke inoukidahr me ke pahn pwukoahki en emen pweipwand?
  por-BRBSL: Meu filho, se você se tornou garantia para seu vizinho, se você bateu
    em suas mãos em juramento por um estranho,
  swe-swe: Min son (barn, vän), om du gått i borgen för din granne, eller [förhastat]
    skrivit på ett avtal med en främling,
  cth-cth: Ka capa, na hui hanelah lawk na kam teh, ayâ alouk hoi na kut na tambei
    pawiteh,
  twi-twi: Me ba, sɛ woadi akagyinamu ama ɔyɔnko bi, sɛ wode wo biribi asi awowa ama
    obi,
  hlt-hlt: Ka ca, na hui ham rhi na khang tih kholong ham na kut na tum atah,
  tbz-SIM: M birɛ, kɑ̀ɑ bɛ́i nkɛ yĩ ɑ bo yietí ɑ kou bɑ̀nnì kɛ potɛ́ ɑ nɔ̀ùtɛ̀ kɛtenkɛ̀,
  msy-2020: Nan borim, gumazitam gumazir igharazitam da puram an bizim ini, egh tɨghar
    uam a ikarvagham, ezɨ nɨ a ko akam akɨrigha gɨvagha ghaze, “Nɨ a ikarvaghan iburaghtɨ,
    kɨ nɨ bagh a ikarvagham.” Nɨn arazir kam bar derazir puvatɨ.
  dop-dop: Mɑ pəyɑlʋ, ye n mʋwɑ nyɑ́ tɔɣɔntəlɛ kəmlɛ, yɑɑ n səŋɑ nɔɣɔlʋ wɑɑlɩ kɛ́
    pə tɔm tɑɑ.
  azb-azb: Oğlum, qonşuna zamin durub, Yadlarla əlbir olub,
  eng-DBY: My son, if thou hast become surety for thy friend, if thou hast stricken
    thy hand for a stranger,
  hin-2017: हे मेरे पुत्र, यदि तू अपने पड़ोसी के जमानत का उत्तरदायी हुआ हो, अथवा परदेशी
    के लिये शपथ खाकर उत्तरदायी हुआ हो,
  wol-KYG: Doom, dangaa gàddul nit bor, dige feyal jaambur,
  bjr-bjr: Oo qini qimaaku akaqausa dinnaa munnimma maraifana misa faqa qima afeekaika
    maseenana qinee mina akiiqra ianauree qimasee sia miqinana aneenna qima afeekaikianna
    ufanaki ufaana kiara foora aruananoo.
  eng-YLT: My son! if thou hast been surety for thy friend, Hast stricken for a stranger
    thy hand,
  kne-kne: Anak ko, ay waday tinakderam ay otang di odom ay ipogaw?
  eng-WYC-2017: My son, if thou hast promised for thy friend, thou hast fastened thine
    hand at a stranger.
  eng-WMBB: My son, if you have become collateral for your neighbour, if you have
    struck your hands in pledge for a stranger,
  urd-GVH: मेरे बेटे, क्या तू अपने पड़ोसी का ज़ामिन बना है? क्या तूने हाथ मिलाकर वादा
    किया है कि मैं किसी दूसरे का ज़िम्मादार ठहरूँगा?
  rug-rug: Tuqu, be va tatara si goi pude hobea sa gale tana keke votiki tie pana
    lopu boka si asa, be va egoa goi pude lipu ponia si asa,
  gaz-gaz: Yaa ilma ko, ati yoo ollaa keetiif wabii taatee harka dhooftee nama ormaatiif
    kakatte,
  fra-LSG: Mon fils, si tu as cautionné ton prochain, Si tu t’es engagé pour autrui,
  yal-yal: N ma diina, xa i bata dɛ xuiin tongo i muxu gbɛtɛna donla goronna tongo,
    xa i bata layirin xidi muxu gbɛtɛna fena nde yi,
  haw-1868: E KUU keiki, ina e hoohiki oe e panai no kou hoalauna, Ina i pai kou lima
    me ka malihini,
  arb-NAV: يَا ابْنِي إِنْ ضَمِنْتَ أَحَداً، وَإِنْ أَخَذْتَ عَلَى نَفْسِكَ عَهْداً
    لِلْغَرِيبِ؛
  ewe-ewe: Vinye, ne ède megbe na wò aƒelika, eye nèsi akpe tsɔ do ŋugbee na ame tutɔ,
  eng-LEE: My son, If thou hast become surety for thy friend, if thou hast struck
    thy hand for a stranger;
  asm-FB: হে মোৰ পুত্র, তুমি যদি তোমাৰ চুবুৰীয়াৰ জামিন হ’বলৈ তোমাৰ ধন এফলিয়া কৈ
    ৰাখা, তুমি যদি কোনো অচিনাকী লোকক ধাৰ দিবলৈ প্রতিজ্ঞা কৰা,
  sus-A: ﭑ مَ دِ، شَ عِ عِ يّتّ تَانِشِ عِ بٌورٍ ندٍ بّ، عِ قِندِشِ هَمِلُ رَ عَ بّ
    عٍ نُن مِشِ فبّتّ تَفِ،
  fra-SBL: Mon fils, si tu es devenu la garantie de ton prochain, si vous avez frappé
    vos mains en gage pour un étranger,
  hbo-hbo: בְּ֭נִי אִם־עָרַ֣בְתָּ לְרֵעֶ֑ךָ תָּקַ֖עְתָּ לַזָּ֣ר כַּפֶּֽיךָ׃
  kik-kik: Mũrũ wakwa, ũngĩkorwo ũigĩte kĩndũ gĩa kũrũgamĩrĩra thiirĩ wa mũndũ wa
    itũũra rĩaku, ũkorwo atĩ nĩwe ũtuĩkĩte wa kũmũrĩhĩra thiirĩ harĩ mũndũ ũngĩ-rĩ,
  fra-NCL: Mon fils, si tu t’es rendu caution pour ton ami, si tu t’es engagé pour
    un étranger,
  cek-AK: Ka capa, nam pui ih laiba pathok pae hanah lokkamhaih to na sak moe, minawk
    kalah abomh hanah lokkamhaih na sak moeng pongah,
  cuk-cuk: Machi, dule-mani-gasad-anar, be bennukoye sogsale, igidibe, dule-baidga,
    be bennukoye igar mesisale,
  uig-CYR: И оғлум, әгәр достуңға борун болған болсаң, Ят кишиниң қәрзини төләшкә
    қол беришип вәдә бәргән болсаң,
  tel-2017: కుమారా, నీ పొరుగువాడి కోసం హామీగా ఉన్నప్పుడు, పొరుగువాడి పక్షంగా వాగ్దానం
    చేసినప్పుడు,
  hat-BSA: Fis mwen an, si ou devni garanti dèt pou vwazen ou, ou te fè pwomès pou
    yon lòt ki pa pa w.
  kos-kos: Wen nutik, ya kom wulela in akfalye soemoul lun siena mwet?
  hbo-WLC: בְּ֭נִי אִם־עָרַ֣בְתָּ לְרֵעֶ֑ךָ תָּקַ֖עְתָּ לַזָּ֣ר כַּפֶּֽיךָ׃
  ibo-ibo: Nwa m, ọ bụrụ na ị nara onye agbataobi gị nʼibe, ọ bụrụ na ị nara aka ị
    bụrụ onye ọbịa onye akaebe,
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ଯଦି ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀର ବନ୍ଧକ ହୋଇଥାଅ, ଯଦି ପର ପାଇଁ ହାତ
    ଦେଇଥାଅ,
  chk-chk: Ifa usun, nei, ka pwon pwe kopwe mönätiu än chon arum liwinimang, ika ka
    ngeni eman chon ekis asisilen om pwon?
  rop-rop: Wal det sabibala bin kipgon tok, “Main biginini, yu garra wotjim miselp.
    Yu nomo meigim pramis blanga pei mani blanga det men hubin boro mani. Maitbi im
    kaan peiyimbek yu.
  ukr-1871: Мій сину! коли ти за ближнього твого поручився й дав руку твою за другого,
    —
  deu-1951: Mein Sohn, hast du dich für deinen Nächsten verbürgt, für einen Fremden
    dich durch Handschlag verpflichtet;
  eng-JPS: My son, if thou art become surety for thy neighbour, if thou hast struck
    thy hands for a stranger —
  srp-1865: Sine moj, kad se podjemèiš za prijatelja svojega, i daš ruku svoju tuðincu,
  lug-lug: Mutabani obanga weeyimirira muliraanwa wo, ne weeyama okuyamba omuntu gw’otomanyi,
    oli mu katyabaga.
  heb-heb: בני אם ערבת לרעך תקעת לזר כפיך׃
  ben-IRV: আমার পুত্র, তুমি যদি তোমার অর্থ সরিয়ে রাখো যেমন তোমার প্রতিবেশীর জামিন
    হয়ে থাক, যদি তুমি কাউকে ঋণ দেবার জন্য প্রতিশ্রুতি দিয়ে থাক, তবে তুমি তা জানো
    না,
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਜੇ ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਦਾ ਜ਼ਮਾਨਤੀ ਹੋਇਆ ਜਾਂ ਕਿਸੇ ਪਰਾਏ ਦੇ ਲਈ ਹੱਥ
    ਉੱਤੇ ਹੱਥ ਮਾਰ ਕੇ ਜ਼ਿੰਮੇਵਾਰੀ ਲਈ ਹੋਵੇ,
  mya-JVB: ငါ့ သား ၊ သင် သည် အဆွေ ခင်ပွန်းအတွက် အာမခံ မိသော် ၎င်း၊ သူတပါး နှင့် လက်ဝါး
    ချင်း ရိုက် မိ သော်၎င်း၊
  tte-O: Natugu, gubesi, kuwaloyameli yakato toloyaga yabo kusagui kana yagane koina
    na nige sowasowam
  tbg-tbg: Ti maaquo, ai kena vaiinti vovano dinauqama kero vo haika varareva auti
    vairera, hauri are vira dinau pepaaqaa qara ntihara, Viva kia vi monura koqaama
    kairera, te vira koqaama karerave tirora.
  hmo-hmo: Egu natuna tau e, oi ese oi gwauhamata vadaeni, tau ta ena abiatorehai
    davana do oi karaia, a?
  urd-urd: ऐ मेरे बेटे, अगर तू अपने पड़ोसी का ज़ामिन हुआ है, अगर तू हाथ पर हाथ मारकर
    किसी बेगाने का ज़िम्मेदार हुआ है,
  rus-SYN: Сын мой! если ты поручился за ближнего твоего и дал руку твою за другого,-
  bqc-SIM: Ma nɛ́, tó n n gbɛ̃do fĩa dì n miwa, tó n kpɛ́gaausì gbɛ̃́ɛ,
  tcz-CHONGTHU: Kachapa, naheng nakom dinga batsahna dinga kitung nahim, hetkhah lou
    mikhat tou batsahna dinga naum khah a,
  mar-mar: माझ्या मुला, शेजाऱ्याच्या कर्जाला जामीनासाठी जर तू आपला पैसा बाजूला ठेवलास,
    ज्याला तू ओळखत नाही अशा कोणाला तू कर्जासाठी वचन दिले,
  hlt-THB: Ka capa, na pyi ham qii khoeng nawh khawlawng thlang khanawh na kut nak
    thlak awhtaw,
  qub-qub: Ïju, bisïnuyquita garantiyasha carga, jäpa runata garantiyasha carga
  bqp-bqp: Ma nɛ́, tó n n gbɛ̃dake fĩna dì n musu, tó n zɛnkpɛkɛ sɛ̀ gbɛ̃nɛ,
  hat-hat: Pitit mwen, si ou pwomèt pou ou reskonsab dèt yon zanmi ou fè, si ou bay
    pawòl ou pou lajan yon lòt moun prete,
  eng-BSB: My son, if you have put up security for your neighbor, if you have struck
    hands in pledge with a stranger,
  tod-tod: Dòun zunu, ni è ɓɔɠɔ ɠɛɛʋɛ ga zeelagai è-wɔɔlai ta maaɠuye vai zu, ni
    è minazeɠeni è-zeiɲɔɠɔi ʋɛ,
  eng-WEBPB: My son, if you have become collateral for your neighbour, if you have
    struck your hands in pledge for a stranger,
  kbq-kbq: Mofavrenimoke, tava'onkare'ma nemanisimo'ma nofi hugahue hanigenka aza
    hugahue hananano, rumofonku'ma huvempa hunka kaza hugahuema hananana,
  nhe-BL: Ta tinotelpoca, intla tijtlalijtoc mofirma para tijpalehuis mohuampo para
    quitlanejtise se tlenijqui, o intla titemacatoc motlajtol para tijtlaxtlahuis
    tlen quitlanejtía intla ax hueli ya tlacuepas, ya timocalaquijtoc ipan se hueyi
    cuesoli.
  bus-bus: Ma nɛ́, tó n n gbɛ̃daaa fĩa dì n musu, tó n kpɛ́gaau sɛ̀ gbɛ̃nɛ,
  gub-BL: Hera'yr. Aze amo unewer amo pe a'e, aze nupuner kwaw imekuzar haw rehe nehe,
    aipo ereiko imekuzar àràm romo ne.
  eng-DRA: My son, if thou be surety for thy friend, thou hast engaged fast thy hand
    to a stranger.
