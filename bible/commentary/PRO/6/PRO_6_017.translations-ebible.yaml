verse: PRO.006.017
translations:
  mal-C: അഹന്തനിറഞ്ഞ കണ്ണ്, വ്യാജംപറയുന്ന നാവ്, നിരപരാധിയുടെ രക്തം ചൊരിയുന്ന കൈകൾ,
  deu-TKW: Stolze Augen, eine falsche Zunge und Hände die unschuldiges Blut vergießen,
  lin-lin: Kodongola, lolemo ya lokuta, maboko oyo ebomaka moto oyo asali mabe te,
  eng-LSV: High eyes, || False tongues, || And hands shedding innocent blood,
  eng-GNV: The hautie eyes, a lying tongue, and the hands that shed innocent blood,
  eng-WEBSTER: A proud look, a lying tongue, and hands that shed innocent blood.
  nhw-BL: se catli mohueyimati; se catli teistlacahuía; se catli quimictía seyoc catli
    amo tleno quichihuilijtoc;
  swh-ONEN: macho ya kiburi, ulimi udanganyao, mikono imwagayo damu isiyo na hatia,
  bba-bba: '@see-verse:PRO.006.016'
  eng-KJVCPB: A proud look, a lying tongue, And hands that shed innocent blood,
  luo-luo: wenge mag sunga, lep mariambo, lwedo machwero remo maonge ketho,
  meu-meu: hekokoroku matadia, koikoi malana, bona asi ena kerere tauna rarana e hahebubuamu
    imadia;
  npi-ULB: अहङ्कारी व्यक्तिका आँखा, झुट बोल्ने जिब्रो, निर्दोष मानिसहरूको रगत बगाउने
    हात,
  yor-yor: Ojú ìgbéraga, ahọ́n tó ń parọ́ ọwọ́ tí ń ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀,
  ind-ind: Mata yang memandang rendah orang lain, mulut yang berbohong, tangan yang
    membunuh orang tak bersalah,
  pes-OPCB: '@see-verse:PRO.006.016'
  tgl-ULB: Ang mga mata ng isang mapagmataas na tao, ang isang dila na nagsisinungaling,
    ang mga kamay na nagpapadanak ng dugo ng mga inosenteng tao,
  hui-hui: '@see-verse:PRO.006.016'
  mya-mya: ထောင်လွှားသော မျက်နှာတပါး၊ မုသာ၌ ကျင် လည်သော လျှာတပါး၊ အပြစ်မရှိသောသူ၏
    အသက်ကို သတ်သော လက်တပါး၊
  bod-N: ཁེངས་དྲེགས་ཅན་གྱི་མིག་ཟུང༌དང༌། །རྫུན་གཏམ་སྨྲ་བའི་ལྕེ་དང༌ནི། །ཉེས་མེད་བསད་པའི་ལག་པ༌དང༌།།
  wsk-wsk: nanimi patawura ko munan, den kawel bala ko munan, kari mora se kuera ko
    munan,
  sna-sna: meso anozvikudza, rurimi runoreva nhema, maoko anodeura ropa risina mhosva,
  spa-BLM: ojos arrogantes, una lengua mentirosa, manos que derraman sangre inocente,
  cac-cac: '@see-verse:PRO.006.016'
  swh-ULB: Macho ya mtu mwenye kiburi, ulimi wa uongo, mikono inayomwaga damu ya watu
    maasumu,
  bel-bel: вочы ганарыстыя, язык хлусьлівы і рукі, што праліваюць нявінную кроў,
  deu-ELBBK: hohe Augen, eine Lügenzunge, und Hände, die unschuldiges Blut vergießen;
  mbb-OT: is menge gelbuwen, is menge teruen, is menge memumunù,
  mal-2015: ഗർവ്വമുള്ള കണ്ണും വ്യാജമുള്ള നാവും കുറ്റമില്ലാത്ത രക്തം ചൊരിയുന്ന കയ്യും
  rmc-rmc: O barikane jakha; e falošno čhib; o vasta, so čhoren avri o ňevinno rat;
  pes-OPV: چشمان متکبر و زبان دروغگو، ودستهایی که خون بی‌گناه را می‌ریزد.
  ron-1924: окий труфашь, лимба минчиноасэ, мыниле каре варсэ сынӂе невиноват,
  ben-OBCV: উদ্ধত দৃষ্টি, মিথ্যাবাদী জিভ, নির্দোষের রক্তপাতকারী হাত,
  som-som: Waana indho kibir badan, carrab been sheega, Iyo gacmo dhiig aan eed lahayn
    daadiya,
  lat-VUC: oculos sublimes, linguam mendacem, manus effundentes innoxium sanguinem,
  eng-ASVBT: Haughty eyes, a lying tongue, And hands that shed innocent blood;
  mna-mna: Mbulu ki tapakur itundu mi matanda pasom zin tomtom, mbulu tau kwondo ipakamkaam,
    mbulu ki namanda iteege siŋ pizin wal ta len uunu sa isaana som,
  ita-1885: Gli occhi altieri, la lingua bugiarda, E la mani che spandono il sangue
    innocente,
  eng-LXXUP: The eye of the haughty, a tongue unjust, Hands shedding the blood of
    the just;
  eng-ULB: The eyes of a proud person, a tongue that lies, hands that shed the blood
    of innocent people,
  spa-VBL: los ojos arrogantes, una lengua mentirosa, las manos que matan al inocente,
  fra-_FOB: Les yeux hautains, la langue fausse, les mains qui répandent le sang innocent,
  mal-mal: ഗർവ്വമുള്ള കണ്ണും വ്യാജമുള്ള നാവും കുറ്റമില്ലാത്ത രക്തം ചൊരിയുന്ന കയ്യും
  lit-lit: išdidžios akys, melagingas liežuvis ir nekaltą kraują praliejančios rankos,
  urd-GVR: wuh āṅkheṅ jo ġhurūr se deḳhtī haiṅ, wuh zabān jo jhūṭ boltī hai, wuh hāth
    jo begunāhoṅ ko qatl karte haiṅ,
  suz-BL: मेको मार बाक्‍नीम देंशा हना, ठेयब लेत्‍तीके, जोल पतीके, दोस मताइब मुर आन
    कली हुश ख्राक्‍श पोक्‍तीके,
  eng-NOY: Lofty eyes, a false tongue, And hands which shed innocent blood;
  ita-1927: gli occhi alteri, la lingua bugiarda, le mani che spandono sangue innocente,
  ckb-ckb: چاوی بەفیز، زمانی درۆزن، دەستێک کە خوێنی بێتاوانی ڕشتبێت،
  eng-BBE: Eyes of pride, a false tongue, hands which take life without cause;
  kan-OKCV: ಹೆಮ್ಮೆಯ ದೃಷ್ಟಿ, ಸುಳ್ಳಾಡುವ ನಾಲಿಗೆ, ನಿರಪರಾಧಿಯ ರಕ್ತವನ್ನು ಸುರಿಸುವ ಕೈಗಳು,
  tam-2017: 'அவையாவன: மேட்டிமையான கண், பொய்நாவு, குற்றமற்றவர்களுடைய இரத்தம் சிந்தும்
    கை,'
  spa-RV-1909: Los ojos altivos, la lengua mentirosa, las manos derramadoras de sangre
    inocente,
  ron-BTF: O privire trufașă, o limbă mincinoasă și mâini care varsă sânge nevinovat,
  eng-WEBP: arrogant eyes, a lying tongue, hands that shed innocent blood,
  eng-FBV: arrogant eyes, a lying tongue, hands that murder the innocent,
  nld-1939: Van brutale ogen; van een valse tong; Van handen, die onschuldig bloed
    vergieten;
  nch-BL: se cati mohueyimati; se cati teistacahuía; se cati quimictía seyoc cati
    amo teno quichihuilijtoc;
  vie-1934: Con mắt kiêu ngạo, lưỡi dối trá, Tay làm đổ huyết vô tội
  hin-CV: घमंड से भरी आंखें, झूठ बोलने वाली जीभ, वे हाथ, जो निर्दोष की हत्या करते
    हैं,
  eng-OURB: haughty eyes, a lying tongue, hands that shed innocent blood;
  spa-BES: Ojos de soberbia, lengua falsa, manos que quitan la vida sin causa;
  tdx-tdx: ty fihaino mievoñevoñe, ty fameleke mandañitse, ty fitàñe mampiori-dio-maly,
  tha-KJV: ตายโส ลิ้​นม​ุสา และมือที่ทำโลหิตไร้ผิดให้​ตก
  por-BR-2018: Olhos arrogantes, língua mentirosa, e mãos que derramam sangue inocente;
  deu-ELO: Hohe Augen, eine Lügenzunge, und Hände, die unschuldiges Blut vergießen;
  eng-WYC-2018: High eyes, a tongue liar, that is, accustomable to deadly leasing,
    (or a lying tongue, that is, one accustomed to deadly lies), hands shedding out
    innocent blood,
  epo-epo: Arogantaj okuloj, mensogema lango, Kaj manoj, kiuj verŝas senkulpan sangon,
  uig-PIN: Ular bolsa, Tǝkǝbburluⱪ bilǝn ⱪaraydiƣan kɵz, Yalƣan sɵzlǝydiƣan til, Bigunaⱨlarning
    ⱪenini tɵküzidiƣan ⱪol,
  beo-beo: '@see-verse:PRO.006.016'
  tpi-OTNT: Pasin bilong hambak na lukim ol arapela man i olsem samting nating. Pasin
    bilong mekim tok giaman. Pasin bilong kilim nating ol arapela man.
  hau-SA: duban reni, harshe mai ƙarya, hannuwa masu zub da jinin marar laifi,
  uig-LAT: Ular bolsa, Tekebburluq bilen qaraydighan köz, Yalghan sözleydighan til,
    Bigunahlarning qénini töküzidighan qol,
  nde-nde: amehlo atshengisa ukudelela, ulimi oluqamba amanga, izandla ezichitha igazi
    elingelacala,
  ton-ton: Ko e mata fielahi, ko e ʻelelo ʻoku loi, mo e nima ʻoku lilingi ʻae toto
    ʻoe taʻehalaia,
  ces-1613: Očí vysokých, jazyka lživého, a rukou vylévajících krev nevinnou,
  eng-WMB: arrogant eyes, a lying tongue, hands that shed innocent blood,
  tam-TCV: கர்வமுள்ள கண்கள், பொய்பேசும் நாவு, குற்றமற்ற இரத்தத்தைச் சிந்தும் கைகள்,
  ceb-ULB: Ang mga mata sa mapahitas-ong tawo, ang dila nga nagapamakak, mga kamot
    nga nagpaawas sa dugo sa mga tawong walay sala,
  pol-UBG: Wyniosłe oczy, kłamliwy język i ręce, które przelewają krew niewinną;
  agr-agr: Emebau aidaun, waitjin aidaun, aents utugchatji atsujunak main aidaun,
  kyc-kyc: '@see-verse:PRO.006.016'
  urd-GVU: وہ آنکھیں جو غرور سے دیکھتی ہیں، وہ زبان جو جھوٹ بولتی ہے، وہ ہاتھ جو بےگناہوں
    کو قتل کرتے ہیں،
  deu-1912: hohe Augen, falsche Zunge, Hände, die unschuldig Blut vergießen,
  kan-2017: ಅವು ಯಾವುವೆಂದರೆ, ಹೆಮ್ಮೆಯ ಕಣ್ಣು, ಸುಳ್ಳಿನ ನಾಲಿಗೆ, ನಿರ್ದೋಷಿಗಳ ರಕ್ತವನ್ನು ಸುರಿಸುವ
    ಕೈ,
  yap-yap: '@see-verse:PRO.006.016'
  hlt-MCSB: A honghi lai aka ludoeng kah a mik, ommongsitoe kah thii aka long sak
    kah a kut,
  mdy-ETH: ቦሂሢና ዛጋ ዓኣፒ ሉኡዙሞ ጌስታ ዒንዲርሲ ጌኤሺ ዓሲ ዎዻ ኩቺ
  kew-kew: Wae pupitagi ne-para aa yago meda adoa go aare pinawa kone imiapara, yaa
    agaa temena. Go page re-para aa yago meda re-nai madaa pama tumaomaeme. Nimumi
    waea pape madaa agu kone mapiraeme-para, waea pape-para pupitagi neme. Wae pupitagi
    pape madaa kone mapiraeme-para koso madaa yaa agaa adaapu teme. Go page nimuna
    amenu rapu agaa rado rado loa wae-kone masaeme.
  twi-ASANTE: ani a ɛtra ntɔn, atorɔ tɛkrɛma, nsa a ɛka mogya a ɛdi bem guo,
  eng-WEBU: arrogant eyes, a lying tongue, hands that shed innocent blood,
  wal-wal: karidi xeelliya aifiyaa, worddotiya inxxarssaa, ashkke asata woriya kushiyaa,
  acu-NT: 'Aints: Wikia miajuitjai tusa, chikich aintsnaka: Mianchawaitai tusa suwirpiaku
    jiinaunka Yuska naktitawai. Tura wait chichaman etserin ainauncha nakitawai. Tura
    anangmichu ainaun mainauncha Yuska nakitawai.'
  spa-PDDPT: Ojos altivos, boca mentirosa, Manos que derraman sangre inocente,
  gun-gun: ha'e va'e ma guexa py onhemboyvate rei va'e, oapekũ py ijapu va'e, opo
    py heko porã'i va'e ruguy omoẽ va'e,
  agu-BL: Yi e' yi na cyocsaj quib nim, yi e' yi na cyal e'chk la'jil, yi e' yi na
    cho'c tan chibiyle'n yi e' tal prow yi qui'c cyetz quil,
  ilo-ULB: Dagiti mata ti napalangguad a tao, dila nga agul-ulbod, im-ima a mangpaspasayasay
    iti dara dagiti inosente a tattao,
  kpg-kpg: '@see-verse:PRO.006.016'
  uig-ARA: ئۇلار بولسا، تەكەببۇرلۇق بىلەن قارايدىغان كۆز، يالغان سۆزلەيدىغان تىل،
    بىگۇناھلارنىڭ قېنىنى تۆكۈزىدىغان قول،
  bps-bps: i kafdatah, i ktulen kéng, i kbanò dad to landè salà,
  sus-sus: yɛtɛ igboe xa mixi mato ki, wule minima dɛ naxan kui, bɛlɛxɛ naxan nii
    bama fufafu ra,
  pon-2006: '@see-verse:PRO.006.016'
  ksd-ksd: A mara i kolakolo, a karameme i vaongo, A lima ba i ubu doko ra tena takodo,
  tur-YTC: Kibirli gözler, yalancı dil, Suçsuz kanı döken eller,
  bel-N: вочы пыхлівыя, язык хлусьлівы, рукі, што праліваюць кроў нявінную,
  grc-BRENT: Ὀφθαλμὸς ὑβριστοῦ, γλῶσσα ἄδικος· χεῖρες ἐκχέουσαι αἷμα δικαίου,
  ind-AYT: mata sombong, lidah dusta, tangan yang menumpahkan darah orang yang tidak
    bersalah,
  nya-nya: maso onyada, pakamwa pabodza, manja akupha munthu wosalakwa,
  hrv-hrv: ohole oči, lažljiv jezik, ruke koje prolijevaju krv nevinu,
  mps-mps: Te hagoma ebo kolesagago te gasa bidi dabe tonobo te olo bage tiwai ebo
    kolesaga. Me te tibo po wabo kolesaga. Me te gasa bidi dabe olo dali ela mubo
    kolesaga ebo.
  tpi-tpi: Pasin bilong hambak na lukim ol arapela man i olsem samting nating. Pasin
    bilong mekim tok giaman. Pasin bilong kilim nating ol arapela man.
  dan-1931: Stolte Øjne, Løgnetunge, Hænder, der udgyder uskyldigt Blod,
  vie-OVCB: Mắt kiêu căng, lưỡi gian dối, bàn tay đẫm máu vô tội,
  guj-2017: એટલે ગર્વિષ્ઠની આંખો, જૂઠું બોલનારની જીભ, નિર્દોષનું લોહી વહેવડાવનાર હાથ,
  pon-2006A: '@see-verse:PRO.006.016'
  por-BRBSL: arrogant olhos, uma língua mentirosa, mãos que derramam sangue inocente,
  swe-swe: Stolta ögon (en högfärdig blick och arrogant attityd). En lögnaktig (falsk)
    tunga. Händer som utgjuter oskyldigt blod.
  cth-cth: Kâoupnae mit, laithoe ka deinae lai, yon ka tawn hoeh e tami theinae kut,
  twi-twi: ani a ɛtra ntɔn, atoro tɛkrɛma, nsa a ɛka mogya a edi bem gu,
  hlt-hlt: A honghi lai aka ludoeng kah a mik, ommongsitoe kah thii aka long sak kah
    a kut,
  tbz-SIM: '@see-verse:PRO.006.016'
  msy-2020: Gumazir uabɨ uabɨ fem, gumazir igharazibar gara ghaze, me pura biziba.
    Gumazir akar ifavaribav geim. Gumazir pura gumazir igharazibav sozi me ariaghirim.
  dop-dop: '@see-verse:PRO.006.016'
  azb-azb: Təkəbbürlə baxan gözlər; Yalan danışan dil; Nahaq qan tökən əllər;
  eng-DBY: haughty eyes, a lying tongue, and hands that shed innocent blood;
  hin-2017: अर्थात् घमण्ड से चढ़ी हुई आँखें, झूठ बोलनेवाली जीभ, और निर्दोष का लहू
    बहानेवाले हाथ,
  wol-KYG: kuy daŋŋiiral, kuy fen, kuy rey nit ku deful dara,
  bjr-bjr: Maa ainainnara fidiaqaa idanoo. Oori uqeeraranara faqa unna qimari afaurunara
    faqa fifau fidika ruiqee marinara faqa manda oosanara nári iriranaki tipundaari
    mariana faqa mandainainaki dauni niku ree mariana faqa kootaki unnufa qimariana
    faqa nári nikaaqaafasaa ummaara nimimaria oosannara faqa Yaaweefa fidiaqaa idanoo.
  eng-YLT: Eyes high — tongues false — And hands shedding innocent blood —
  kne-kne: din mangipapangatos awak na, din maetek, din manpeses ipogaw ay magay basol
    na,
  eng-WYC-2017: High eyes, a tongue liar, that is, accustomable to deadly leasing,
    hands shedding out innocent blood,
  eng-WMBB: arrogant eyes, a lying tongue, hands that shed innocent blood,
  urd-GVH: वह आँखें जो ग़ुरूर से देखती हैं, वह ज़बान जो झूट बोलती है, वह हाथ जो बेगुनाहों
    को क़त्ल करते हैं,
  rug-rug: sa dinoṉo vahesi pule, na mea sapu kokoha, na lima sapu va mate tie loke
    nana sinea,
  gaz-gaz: Ija of tuulu, arraba sobu, harka dhiiga nama balleessaa hin qabnee dhangalaasu,
  fra-LSG: Les yeux hautains, la langue menteuse, Les mains qui répandent le sang
    innocent,
  yal-yal: Yɛɛ wasoxine, wule fala lɛnne, sɔntarene faxa yiine,
  haw-1868: O na maka kiekie, o ke elelo wahahee, A me na lima hookahe koko hala ole,
  arb-NAV: عَيْنَانِ مُتَعَجْرِفَتَانِ، وَلِسَانٌ كَاذِبٌ، وَيَدَانِ تَسْفِكَانِ دَماً
    بَرِيئاً.
  ewe-ewe: dadaŋkuwo, alakpaɖe, asi siwo kɔa ʋu maɖifɔ ɖi,
  eng-LEE: Haughty eyes, a tongue of falsehood, and hands that shed innocent blood,
  asm-FB: গৰ্ব্ব কৰা চকু, মিছা কথা কোৱা জিভা, নিৰ্দ্দোষীৰ তেজত পতিত হোৱা হাত,
  sus-A: يّتّ عِفبٌي شَ مِشِ مَتٌ كِ، وُلٍ مِنِمَ دّ نَشَن كُي، بّلّشّ نَشَن نِي بَمَ
    قُقَقُ رَ،
  fra-SBL: des yeux arrogants, une langue mensongère, des mains qui ont versé du sang
    innocent,
  hbo-hbo: עֵינַ֣יִם רָ֭מֹות לְשֹׁ֣ון שָׁ֑קֶר וְ֝יָדַ֗יִם שֹׁפְכֹ֥ות דָּם־נָקִֽי׃
  kik-kik: maitho ma mwĩtĩĩo, na rũrĩmĩ rũrĩa rũheenanagia, na moko marĩa maitaga
    thakame ya andũ matehĩtie,
  fra-NCL: les yeux altiers, la langue menteuse, les mains qui font couler le sang
    innocent,
  cek-AK: amoek kami ih mik tamdai, amsawnlok thui thaih palai, zaehaih tawn ai kami
    humhaih ban,
