verse: PRO.006.032
translations:
  mal-C: എന്നാൽ വ്യഭിചാരംചെയ്യുന്ന പുരുഷനോ, തന്റെ സ്വബോധം നശിച്ചവൻതന്നെ; അതു ചെയ്യുന്നവൻ
    ആരായാലും സ്വയം നശിപ്പിക്കുന്നു.
  deu-TKW: Wer aber mit einem Weibe die Ehe bricht, ist unsinnig; nur wer sich selbst
    ins Verderben bringen will, thut solches.
  lin-lin: Mobali oyo asalaka ekobo na mwasi ya moninga azali lokola moto oyo azangi
    mayele ; kosala ekobo ya boye ezali nde komiboma ;
  eng-LSV: He who commits adultery [with] a woman lacks heart, || He who does it is
    destroying his soul.
  eng-GNV: 'But he that committeth adulterie with a woman, he is destitute of vnderstanding:
    he that doeth it, destroyeth his owne soule.'
  eng-WEBSTER: 'But whoever committeth adultery with a woman lacketh understanding:
    he that doeth it destroyeth his own soul.'
  nhw-BL: Pero onpano huihuitic se masehuali catli momecatía. Amo quipiya tlalnamiquilistli,
    pampa ica iseltzi quinenpolos inemilis.
  swh-ONEN: Lakini mwanaume aziniye na mwanamke hana akili kabisa; yeyote afanyaye
    hivyo hujiangamiza mwenyewe.
  bba-bba: Adɑmɑ wi u tɔn kurɔ kɔkurɑ u kɑ nùn sɑkɑrɑru kuɑ, u sɑ̃ɑwɑ ɡɑri bɔkɔ. Domi
    wi u yen bweseru mɔ̀, wiyɑ u koo kɑm ko.
  eng-KJVCPB: 'But whoso committeth adultery with a woman lacketh understanding: He
    that doeth it destroyeth his own soul.'
  luo-luo: To ngʼat ma terore gi chi ngʼat machielo onge gi rieko, ngʼat matimo kamano
    ketho ngimane owuon.
  meu-meu: E heuda hanaimu tauna na asi darana; ia na sibona e healamu;
  npi-ULB: व्यभिचार गर्ने व्यक्ति समझविनाको हुन्छ । यसो गर्नेले आफैलाई नष्‍ट पार्छ
    ।
  yor-yor: Ṣùgbọ́n ẹni tí ń ṣe àgbèrè kò nírònú; ẹnikẹ́ni tí ó bá ń ṣe bẹ́ẹ̀ ó ń pa
    ara rẹ̀ run ni.
  ind-ind: Jauh lebih celaka orang yang berzina! Siapa berzina sungguh tak berotak.
    Dia menghancurkan dirinya sendiri.
  pes-OPCB: اما کسی که مرتکب زنا می‌شود احمق است، زیرا جان خود را تباه می‌کند.
  tgl-ULB: Ang isa na nagkasala ng pangangalunya ay walang kaisipan; ang siyang gumagawa
    nito ay sinisira ang kaniyang sarili.
  hui-hui: Anigo mbiralime agali mendeali one bedago kayu biyagua nde mana ogoni tigabi
    ndogo lulu howaore bulebira. Agali mana ko ogoni ale biaga kago ibugua ibuni mo
    ko hagaore ka.
  mya-mya: သူ့မယားကိုပြစ်မှားသော သူသည် ဥာဏ်မရှိ။ ထိုသို့ပြုသော သူသည် မိမိအသက်ကို ဖျက်ဆီးတတ်၏။
  bod-N: སྐྱེས་མར་ལོག་གཡེམ་བྱེད་པ༌དེ། །དངོས་གནས་བློ་གྲོས་མེད་པ༌ཡིན། །སུ་ཡིས་དེ་འདྲ་བྱེད་པ༌ཡིས།
    །རང་སྲོག་རང་གིས་བརླག་པ༌ཡིན།།
  wsk-wsk: Bare awiriya imet kuari ago mu ilak tere naso, mu nu kumik ikia sinar mena
    nunguningkiri; nu kota numi maguwuso.
  sna-sna: Asi munhu anoita upombwe, anoshayiwa njere; ani naani anozviita anozviparadza
    iye pachake.
  spa-BLM: El que comete adulterio con una mujer está vacío de entendimiento. Quien
    lo hace destruye su propia alma.
  cac-cac: Tato ay mach tz'ec' yed' ix ayxo vin̈ yetb'eyum, yelxo val malaj jab'oc
    spensar. A mach icha chi' sc'ulej, an̈ej syac' lajvoc sb'a.
  swh-ULB: Mtu anayefanya uzinzi hana akili; hufanya hiyo kwa uharibifu wake mwenyewe.
  bel-bel: А хто пералюбнічае з жанчынаю, у таго няма розуму; той губіць душу сваю,
    хто робіць такое;
  deu-ELBBK: Wer mit einer Frau Ehebruch begeht, ist unsinnig; wer seine Seele verderben
    will, der tut so etwas.
  mbb-OT: Is etew he edhilavet te zuen din esawa ne kenà metau he ed-isip te hustu.
    Iyan dà sikandin ed-uney edezaat te lawa zin.
  mal-2015: സ്ത്രീയോടു വ്യഭിചാരം ചെയ്യുന്നവനോ, ബുദ്ധിഹീനൻ; അങ്ങനെ ചെയ്യുന്നവൻ സ്വന്തപ്രാണനെ
    നശിപ്പിക്കുന്നു.
  rmc-rmc: Ale oda, ko kerel o lubipen avra džuvľaha, našaďa e goďi; ko ada kerel,
    zňičinela pes korkores.
  pes-OPV: اما کسی‌که با زنی زنا کند، ناقص العقل است وهر‌که چنین عمل نماید، جان خود
    را هلاک خواهد ساخت.
  ron-1924: Дар чел че прякурвеште ку о фемее есте ун ом фэрэ минте; сингур ышь перде
    вяца чине фаче аша.
  ben-OBCV: কিন্তু যে ব্যভিচার করে তার কোনও বোধবুদ্ধি নেই; যে কেউ এরকম করে সে নিজেকেই
    ধ্বংস করে ফেলে।
  som-som: Kii naag ka sinaystaa wuu caqli daranyahay, Oo kii sidaas yeelaa naftiisuu
    halligaa.
  lat-VUC: Qui autem adulter est, propter cordis inopiam perdet animam suam;
  eng-ASVBT: 'He that committeth adultery with a woman is void of understanding: He
    doeth it who would destroy his own soul.'
  mna-mna: Mi tomtom ta so ila ki tomooto toro kusiini, na ni kankaanaŋana kat. Pa
    ina, ipasaana itunu.
  ita-1885: Chi commette adulterio con una donna è scemo di senno; Chi vuol perder
    l'anima sua faccia tal cosa.
  eng-LXXUP: But the adulterer through want of sense procures destruction to his soul.
  eng-ULB: The one who commits adultery has no sense; the one who does it destroys
    himself.
  spa-VBL: Cualquier hombre que comete adulterio con una mujer es insensato. El que
    así actúa se destruye a sí mismo.
  fra-_FOB: Mais celui qui commet adultère avec une femme, est dépourvu de sens; celui
    qui veut se perdre fera cela.
  mal-mal: സ്ത്രീയോട് വ്യഭിചാരം ചെയ്യുന്നവനോ, ബുദ്ധിഹീനൻ; അങ്ങനെ ചെയ്യുന്നവൻ സ്വന്തപ്രാണനെ
    നശിപ്പിക്കുന്നു.
  lit-lit: Kas su moterimi svetimauja, tas stokoja nuovokos; kuris tai daro, tas pražudo
    savo sielą.
  urd-GVR: Lekin jo kisī dūsre kī bīwī ke sāth zinā kare wuh beaql hai. Jo apnī jān
    ko tabāh karnā chāhe wuhī aisā kartā hai.
  suz-BL: मोपा मुर आन मीश नु इप्‍ब, निप्‍स मपाइश्‍शो मूर्ख बाक्‍ब। मोदेंशो पाइबमी
    आंम कली खतम सेल्‍ब।
  eng-NOY: Whoso committeth adultery with a woman lacketh understanding; He that doeth
    it destroyeth himself;
  ita-1927: Ma chi commette un adulterio è privo di senno; chi fa questo vuol rovinar
    se stesso.
  ckb-ckb: بەڵام ئەوەی داوێنپیسی لەگەڵ ژنێک بکات تێنەگەیشتووە، هەرکەسێک وا بکات خۆی
    دەفەوتێنێت.
  eng-BBE: 'He who takes another man''s wife is without all sense: he who does it
    is the cause of destruction to his soul.'
  kan-OKCV: ವ್ಯಭಿಚಾರಿಯು ಬುದ್ಧಿಹೀನನಾಗಿದ್ದಾನೆ. ಹಾಗೆ ಮಾಡುವವನು ತನ್ನನ್ನೇ ನಾಶಮಾಡಿಕೊಳ್ಳುವನು.
  tam-2017: பெண்ணுடனே விபசாரம்செய்கிறவன் மதிகெட்டவன்; அப்படிச் செய்கிறவன் தன்னுடைய
    ஆத்துமாவைக் கெடுத்துப்போடுகிறான்.
  spa-RV-1909: 'Mas el que comete adulterio con la mujer, es falto de entendimiento:
    corrompe su alma el que tal hace.'
  ron-BTF: Dar oricine comite adulter cu o femeie, îi lipsește înțelegerea; cel ce
    face aceasta își nimicește sufletul.
  eng-WEBP: He who commits adultery with a woman is void of understanding. He who
    does it destroys his own soul.
  eng-FBV: Any man who commits adultery with a woman has no sense; he who does so
    destroys himself.
  nld-1939: 'Kortzichtig de man, die overspel pleegt met een vrouw: Wie zijn eigen
    ondergang wil, moet zo iets niet doen;'
  nch-BL: Pero pano huihuitic se masehuali cati momecatía. Amo quipiya talnamiquilisti,
    pampa ica iselti quinenpolos inemilis.
  vie-1934: 'Kẻ nào phạm tội ngoại tình với người đàn bà, tất vô tâm vô trí: Ai làm
    như vậy, khiến cho linh hồn mình bị hư mất.'
  hin-CV: वह, जो व्यभिचार में लिप्‍त हो जाता है, निरा मूर्ख है; वह, जो यह सब कर रहा
    है, स्वयं का विनाश कर रहा है.
  eng-OURB: He who commits adultery with a woman is void of understanding. He who
    does it destroys his own soul.
  spa-BES: El que toma la mujer de otro, no tiene ningún sentido; el que lo hace es
    la causa de la destrucción de su alma.
  tdx-tdx: 'Akore ty hagegea’ ty mañarapilo an-drakemba: fa sata’ ty handrotsa-batañe.'
  tha-KJV: แต่​ผู้​ใดที่​ล่วงประเวณี​กับผู้หญิงคนหนึ่​งก​็ขาดความเข้าใจ ผู้​ใดที่กระทำอย่างนั้​นก​็ทำลายจิตใจตนเอง
  por-BR-2018: Porém aquele que adultera com mulher alheia tem falta de entendimento;
    quem faz isso destrói sua própria alma.
  deu-ELO: Wer mit einem Weibe Ehebruch begeht, ist unsinnig; wer seine Seele verderben
    will, der tut solches.
  eng-WYC-2018: But he that is an adulterer, shall lose his soul, for the poverty
    of heart, that is, (for the) wanting of reason.
  epo-epo: Sed kiu adultas kun virino, tiu estas sensaĝa; Tiu, kiu faras tion, pereigas
    sian animon;
  uig-PIN: Ⱨalbuki, baxⱪilarning hotuni bilǝn zina ⱪilƣuqi uningdinmu bǝttǝr bolup,
    tolimu ƣǝplǝtliktur; Undaⱪ ⱪilƣuqi ɵz-ɵzini ⱨalak ⱪilidu.
  beo-beo: Be nowa dunu da wamo inia uda lasea amo dunu e da gagaoui fawane amola
    asigi dawa:su hame gala e da hifawane hi hou gugunifinisisa.
  tpi-OTNT: Tasol sapos man i slip wantaim meri bilong narapela man, em i kranki olgeta
    na i longlong tru. Man i mekim dispela pasin em i bagarapim em yet.
  hau-SA: Amma mutumin da ya yi zina ba shi da hankali; duk wanda ya yi haka yana
    hallaka kansa ne.
  uig-LAT: Halbuki, bashqilarning xotuni bilen zina qilghuchi uningdinmu better bolup,
    tolimu ghepletliktur; Undaq qilghuchi öz-özini halak qilidu.
  nde-nde: Kodwa indoda efebayo kayilangqondo; lowo okwenzayo lokho uyazibulala yena
    ngokwakhe.
  ton-ton: 'Ka ko ia ʻoku tonofefine, ʻoku masiva poto: ko ia ʻoku ne fai ia ʻoku
    fakaʻauha ʻe ia hono laumālie ʻoʻona.'
  ces-1613: Ale cizoložící s ženou blázen jest; kdož hubí duši svou, tenť to činí;
  eng-WMB: He who commits adultery with a woman is void of understanding. He who does
    it destroys his own soul.
  tam-TCV: ஆனால் விபசாரம் செய்பவனோ சுத்த முட்டாள்; அப்படிச் செய்பவன் தன்னைத்தானே அழித்துக்கொள்கிறான்.
  ceb-ULB: Ang tawo nga nanapaw walay panabot; ang tawo nga mobuhat niini naglaglag
    sa iyang kaugalingon.
  pol-UBG: Lecz kto cudzołoży z kobietą, jest pozbawiony rozsądku; kto tak robi, gubi
    swoją duszę.
  urd-GVU: لیکن جو کسی دوسرے کی بیوی کے ساتھ زنا کرے وہ بےعقل ہے۔ جو اپنی جان کو تباہ
    کرنا چاہے وہی ایسا کرتا ہے۔
  deu-1912: Aber wer mit einem Weibe die Ehe bricht, der ist ein Narr; der bringt
    sein Leben ins Verderben.
  kan-2017: ವ್ಯಭಿಚಾರಿಯೋ ಕೇವಲ ಬುದ್ಧಿಹೀನನು, ಇಂಥಾ ಕಾರ್ಯವನ್ನು ಮಾಡುವವನು ತನ್ನನ್ನೇ ನಾಶಪಡಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Machane re mo’on nra pirew be’ ni gathi mabgol rok e ba manan’. Ya ir e
    be gafgownag ir.
  hlt-MCSB: Lungbuei aka talh huta tah samphaih, a hinglu aka phae long ni te te a
    saii.
  mdy-ETH: ዓሲ ላኣሊና ላሃሢ ጋዓንቴ ዒና ባይቄ ዓሲኬ፤ ሼምፓሢ ፔኤኮ ዒ ጉሪ ባይዛንዳኔ።
  kew-kew: Go yapare aa medame mo aa medana ore raapu patua nipumi paake yotea-dare
    go aa nipu waea adaape pea. Aa medame pupitagi nalia-dare nipuna bipa nipu ma-oyaaya.
  twi-ASANTE: Ɔbarima a ɔsɛe awadeɛ no nni adwene; obiara a ɔyɛ saa no sɛe ne ho.
  eng-WEBU: He who commits adultery with a woman is void of understanding. He who
    does it destroys his own soul.
  wal-wal: SHin maccaasaara shaaramuxiya asi wozana paca; he urai ba shemppuwaa bashshees.
  acu-NT: Tura aints aishrinujai kanauka pengké nintinchawaitai. Ningki mestumawai.
  spa-PDDPT: Pues el adúltero es hombre sin cordura, Destructor de sí mismo es el
    que lo hace.
  gun-gun: Ha'e rã kunha mboae reve itavy rei va'e ma na'inhakã porãvei ae. Ha'e rami
    ikuai va'e ma ha'e kuery ae onhemomba ukaxe vy.
  agu-BL: Chin yab nin chitxumu'n yi e' aj yajinl tu yi e' aj xna'ninl, na cyakil
    yi e'a'tz, e' te'n na chipo'tzaj quib squibil quib.
  ilo-ULB: Awan pannakaawat ti tao a makikamkamalala; ti tao a mangar-aramid iti daytoy
    ket daddadaelenna ti bagina.
  kpg-kpg: Malaa taane ne hai dana hala mouli be di manu, le e deai ono hagamaanadu
    ai. Mee e bida oho eia gi daha.
  uig-ARA: ھالبۇكى، باشقىلارنىڭ خوتۇنى بىلەن زىنا قىلغۇچى ئۇنىڭدىنمۇ بەتتەر بولۇپ،
    تولىمۇ غەپلەتلىكتۇر؛ ئۇنداق قىلغۇچى ئۆز-ئۆزىنى ھالاك قىلىدۇ.
  bps-bps: Kabay mahal i satu to mlafà i yaanan, landè sa kaglabatan, na toon falmo
    i kton.
  sus-sus: Kɔnɔ xaxilitare nan tun yɛnɛ rabama ginɛ ra. A a xun nakana na fe mɔɔli
    ra.
  pon-2006: Ahpw aramas me kin kamwahl me inenen pweipwei. E pein kaukauwe pein ih.
  ksd-ksd: Nina dir po ma ta vavina i tabobo; Nina i pait ia i vakaina ra tulungeana
    iat.
  tur-YTC: Bir kadınla zina eden kişi anlayıştan yoksundur. Bunu yapan kendi canını
    yok eder.
  bel-N: Хто чужаложыць з жанчынаю, той бязглузды, загубіць душу сваю той, хто гэтак
    чыніць.
  grc-BRENT: Ὁ δὲ μοιχὸς διʼ ἔνδειαν φρενῶν ἀπώλειαν τῇ ψυχῇ αὐτοῦ περιποιεῖται,
  ind-AYT: Namun, orang yang berbuat zina dengan seorang perempuan tidaklah berakal
    budi; dia yang melakukannya menghancurkan dirinya sendiri.
  nya-nya: Munthu wochita chigololo ndi wopanda nzeru. Wochita zimenezi amangodziwononga
    yekha.
  hrv-hrv: Nerazuman je, dakle, tko se upušta s preljubnicom; dušu svoju gubi koji
    tako čini.
  mps-mps: Tiali goli, te bidigo gasa bidigo we dali pibaso da, te mu geda munama,
    tama te esela peyu, te mu umuna pabo bidi tiwai ebao. Te kolesaga ebo bidi aga
    digi aga dolobo dao.
  tpi-tpi: Tasol sapos man i slip wantaim meri bilong narapela man, em i kranki olgeta
    na i longlong tru. Man i mekim dispela pasin em i bagarapim em yet.
  dan-1931: Afsindig er den, der boler med hende, kun en Selvmorder handler så;
  vie-OVCB: Nhưng người phạm tội ngoại tình thật ngu dại, vì tự hủy diệt chính mình.
  guj-2017: જે પરસ્ત્રી સાથે વ્યભિચાર કરે છે તે અક્કલહીન છે, તે પોતાની જાતે પોતાનું
    જીવન બરબાદ કરે છે.
  pon-2006A: Ahpw aramas me kin kamwahl me inenen pweipwei. E pein kaukauwe pein ih.
  por-BRBSL: Aquele que comete adultério com uma mulher é nulo de entendimento. Aquele
    que o faz destrói sua própria alma.
  swe-swe: Men den som däremot begår äktenskapsbrott saknar förstånd (moral, förståelse),
    han förstör (förintar, fördärvar, förvränger) sin egen själ (och sitt liv).
  cth-cth: Ayâ yu hoi ka uicuk e tami pueng teh, panuenae ka tawn hoeh e tami doeh.
    Ama hringnae ka raphoekung lah ao.
  twi-twi: Ɔbarima a ɔsɛe aware no nni adwene; obiara a ɔyɛ saa no sɛe ne ho.
  hlt-hlt: Lungbuei aka talh huta tah samphaih, a hinglu aka phae long ni te te a
    saii.
  tbz-SIM: Wèè mɛ nduɔ́nɛ̀ otɔù pokù ò tu kuyɛìnkù nku, kɛ cɑ̀ɑ̀rɛ̀ o fòmmu.
  msy-2020: Ezɨ gumazim, gumazir igharazimɨn amuim koma akui, a bar derazir puvatɨgha
    egha bar ongani. Gumazir kam, a uabɨ uabɨ gasɨghasɨsi.
  dop-dop: Yʋlʋ wei ɩ fɛɩnɑ nyʋɣʋ tɔ, ɩnɩ ɩ lɑkənɑ wɑsɑŋkɑlətʋ, nɑ ɑlʋ wei ɩ pɛɛkəɣɩ
    ɩ tɩ nɑ ɑsɑɑlɑ tɔ, ɩnɩ ɩ lɑkənɑ mpʋ.
  azb-azb: Qadınla zina edən qanmazdır, Özünü məhv etmək istəyən belə edər.
  eng-DBY: 'Whoso committeth adultery with a woman is void of understanding: he that
    doeth it destroyeth his own soul.'
  hin-2017: जो परस्त्रीगमन करता है वह निरा निर्बुद्ध है; जो ऐसा करता है, वह अपने प्राण
    को नाश करता है।
  wol-KYG: Njaaloo di ñàkk bopp, kuy sànk bakkanam a koy def.
  bjr-bjr: Narana ummuari fasiqanara miqimminoo marifanoo anaasee ummuari marinara
    maaqimminoo maridanoo. Moo fasia anaaqa faqa manda oosana auqee marifa narí kai
    narí kurididanoo.
  eng-YLT: He who committeth adultery [with] a woman lacketh heart, He is destroying
    his soul who doth it.
  kne-kne: Ngem din makibabai et magay nemnem na, tan owat nan dadaelen di awak na.
  eng-WYC-2017: But he that is an adulterer, shall lose his soul, for the poverty
    of heart, that is, wanting of reason.
  eng-WMBB: He who commits adultery with a woman is void of understanding. He who
    does it destroys his own soul.
  urd-GVH: लेकिन जो किसी दूसरे की बीवी के साथ ज़िना करे वह बेअक़्ल है। जो अपनी जान
    को तबाह करना चाहे वही ऐसा करता है।
  rug-rug: Ba sa tie sapu barabarata si loke nana binalabala leadi, asa sapu tavete
    gua asa si ṉovala pule nia mo.
  gaz-gaz: Namni sagaagalu qalbii hin qabu; namni waan akkasii hojjetu ofuma galaafata.
  fra-LSG: Mais celui qui commet un adultère avec une femme est dépourvu de sens,
    Celui qui veut se perdre agit de la sorte;
  yal-yal: Koni xɛmɛn naxan na yalunyaan liga na xaxili mi na. Naxan na a liga, a
    waxi a yɛtɛ halagi feen nin.
  haw-1868: O ka mea moe kolohe me ka wahine, aole ona naauao; O ka make o kona uhane
    kana i hana'i.
  arb-NAV: أَمَّا الزَّانِي فَيَفْتَقِرُ إِلَى الإِدْرَاكِ السَّلِيمِ، وَكُلُّ مَنْ
    يَرْتَكِبُ الزِّنَى يُدَمِّرُ نَفْسَهُ،
  ewe-ewe: Ke ame si wɔ ahasi kple srɔ̃tɔ la mebua ta me o eye ame si wɔnɛ la gblẽa
    eɖokui dome.
  eng-LEE: 'But whoso committeth adultery with a woman lacketh sense: he that is the
    destroyer of his soul, will alone do this.'
  asm-FB: যিজনে পৰস্ত্ৰীৰ সৈতে সহবাস কৰে তেওঁ জ্ঞানশূন্য; যি মানুহে এনে কাৰ্য কৰে,
    তেওঁ নিজকে ধ্বংস কৰে।
  sus-A: كْنْ شَشِلِتَرٍ نَن تُن يّنّ رَبَمَ فِنّ رَ. عَ عَ شُن نَكَنَ نَ قٍ مْولِ
    رَ.
  fra-SBL: Celui qui commet un adultère avec une femme est dépourvu d'intelligence.
    Celui qui le fait détruit sa propre âme.
  hbo-hbo: נֹאֵ֣ף אִשָּׁ֣ה חֲסַר־לֵ֑ב מַֽשְׁחִ֥ית נַ֝פְשֹׁ֗ו ה֣וּא יַעֲשֶֽׂנָּה׃
  kik-kik: No mũndũ ũrĩa ũtharagia nĩagĩte wĩciirio; ũrĩa wothe wĩkaga ũguo nĩwe mwene
    wĩyanangaga.
  fra-NCL: Mais celui qui corrompt une femme est dépourvu de sens ; il se perd lui-même,
    celui qui agit de la sorte ;
  cek-AK: Toe zu laep ah nongpata hoi zaehaih sah kami loe, poekhaih tawn ai kami
    ah ni oh; to kami loe a hinghaih amrosak kami ah oh.
  cuk-cuk: Dule ome-baidbo negsichidgi nanaele, we-dule, binsaed-satedid. Dule deyob-daedi,
    na dukin san-wioged.
  uig-CYR: Һалбуки, башқиларниң хотуни билән зина қилғучи униңдинму бәттәр болуп,
    толиму ғәпләтликтур; Ундақ қилғучи өз-өзини һалак қилиду.
  tel-2017: వ్యభిచారం చేసేవాడు కేవలం బుద్ధి లేనివాడు. ఆ పని చేసేవాడు తన సొంత నాశనం
    కోరుకున్నట్టే.
  hat-BSA: Sila ki fè adiltè ak yon fanm manke sajès; nonm nan ki fè sa a, detwi pwòp
    nanm li.
  kos-kos: Tusruktu sie mukul su orek kosro nu sin mutan kien siena mukul, wangin
    etauk lal. El sifacna oru ma ac kunausulla.
  hbo-WLC: נֹאֵ֣ף אִשָּׁ֣ה חֲסַר־לֵ֑ב מַֽשְׁחִ֥ית נַ֝פְשׁ֗וֹ ה֣וּא יַעֲשֶֽׂנָּה׃
  ibo-ibo: Ma nwoke ahụ na-akwa iko bụ onye nzuzu, amamihe kọrọ ya, nʼihi na ọ bụ
    onwe ya ka ọ na-ala nʼiyi.
  ory-ory: ଜଣେ ବ୍ୟଭିଚାରୀ ପୁରୁଷ ନିତାନ୍ତ ନିର୍ବୋଧ; ଯେ ନିଜ ପ୍ରାଣନାଶ କରିବ, ସେ ହିଁ ତାହା
    କରେ।
  chk-chk: Nge eman mi lisowu a tiparoch. A chök püsin afeiengaua inisin.
  rop-rop: “Wal eni men hu go en silipsilipbat garram najamen waif, im nomo sabi enijing.
    Im garra binijimap miselp.
  ukr-1871: Хто ж перелюбствує з жінкою чужою, ума в його нема; той губить душу свою,
    хто се чинить.
  deu-1951: wer aber ein Weib zum Ehebruch verführt, der ist ein herzloser Mensch;
    er ruiniert seine eigene Seele, indem er solches tut.
  eng-JPS: He that committeth adultery with a woman lacketh understanding; he doeth
    it that would destroy his own soul.
  srp-1865: Ali ko uèini preljubu sa ženom, bezuman je, dušu svoju gubi ko tako èini;
  lug-lug: Naye buli ayenda ku mukazi talina magezi; kubanga azikiririza ddala emmeeme
    ye ye.
  heb-heb: נאף אשה חסר לב משחית נפשו הוא יעשנה׃
  ben-IRV: যে ব্যভিচার করে তার কোনো জ্ঞান নেই, সে তা করে নিজেকে ধ্বংস করে।
  pan-pan: ਜਿਹੜਾ ਕਿਸੇ ਔਰਤ ਨਾਲ ਭੋਗ ਕਰਦਾ ਹੈ ਉਹ ਨਿਰਬੁੱਧ ਹੈ, ਜਿਹੜਾ ਇਹ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣੀ
    ਜਾਨ ਦਾ ਨਾਸ ਕਰਦਾ ਹੈ।
  mya-JVB: သူ့မယား ကိုပြစ်မှား သောသူသည် ဉာဏ် မ ရှိ။ ထိုသို့ ပြု သောသူ သည် မိမိ အသက်
    ကို ဖျက်ဆီး တတ်၏။
  tte-O: Na tem tomo yabo iganawali iya tomo yauyaulena yo kulukuluna gaibuna kaiwena
    ibomayoi isibasiba-yanae.
  tbg-tbg: Ho vaiinti vovano vora naata hampata nuva kaira avu aatovano kia vaivaro
    viva mintiharo naima nai qoraiqamake vaira.
  hmo-hmo: Ia heudahanai noho tauna be mai ena aonega lasi. Ia ese sibona ena mauri
    ia hadikaia ore noho.
  urd-urd: जो किसी 'औरत से ज़िना करता है वह बे'अक़्ल है; वही ऐसा करता है जो अपनी जान
    को हलाक करना चाहता है।
  rus-SYN: 'Кто же прелюбодействует с женщиною, у того нет ума; тот губит душу свою,
    кто делает это:'
  bqc-SIM: Gbɛ̃́ pↄ́ ì wúlɛ ń pãle nↄo làasoo vĩo, gbɛ̃́ pↄ́ ì bee kɛ lɛ́ azĩa
    ↄ̃̀ↄkpaɛ.
  tcz-CHONGTHU: Chule mitoh jon thanhoi bolpa chu lungthim neilou ahin, thildihlou
    abolna chun manthahna alhun den ding ahi.
  mar-mar: जो व्यभिचार करतो तो बुद्धिहीन आहे; जो आपल्या जिवाचा नाश करू इच्छितो तो
    असे करतो.
  hlt-THB: Kawlung ak talh nu taw samphaih, a hqinglu a seetnaak ham bi ak sai ni.
  qub-qub: Runapa warminwan cacöga mana tantiyacoj upa runami. Chayno carga quiquillanmi
    pirdican.
  bqp-bqp: Zinakɛri laasun vĩro, gbɛ̃ kũ àdi abirekũ kɛ dì a zĩda kakatɛmɛ.
  hat-hat: Men, yon nonm ki fè adiltè, se moun fou li ye, se detwi l'ap detwi tèt
    li.
  eng-BSB: He who commits adultery lacks judgment; whoever does so destroys himself.
  tod-tod: Kɛlɛ zɔi é wɛɛnziɛgi ɠɛɛzu anzanui ʋɔ, naa ʋalagɛ faaɠaaɠai ma, ɗa naa
    ɠɛɛna, ɗa ɓɔɠɔ ɠoloɠolosu, ɗa ɓɔɠɔi.
  eng-WEBPB: He who commits adultery with a woman is void of understanding. He who
    does it destroys his own soul.
  kbq-kbq: Hianagi ru ne'mofo a'enema maseno monkozama huntesia ne'mo'a, ana negi'
    avu'ava zama'areti agra'a azeri haviza nehie.
  nhe-BL: Pero onpano huihuitic se tlacatl tlen momecatía. Ax quipiya tlalnamiquilistli,
    pampa ica iselti quinenpolos iyolis.
  bus-bus: Zinakɛri laasuu vĩro, gbɛ̃ kɛ̀ è beee kɛɛ è a zĩnda kaatɛmɛ.
  gub-BL: Awa wemireko 'ym puhe oho ma'e iranaiw a'e. Uzemumaw iko a'e.
  eng-DRA: 'But he that is an adulterer, for the folly of his heart shall destroy
    his own soul:'
