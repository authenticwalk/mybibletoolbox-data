verse: PRO.006.031
translations:
  mal-C: പിടിക്കപ്പെടുകയാണെങ്കിൽ അയാൾ ഏഴിരട്ടി മടക്കിക്കൊടുക്കണം, മോഷണമുതലിന്റെ മതിപ്പുമൂല്യം
    തന്റെ ഭവനത്തിലുള്ളതെല്ലാംകൂടി മതിക്കപ്പെടുകയാണെങ്കിലും, കൊടുത്തേമതിയാകൂ.
  deu-TKW: und wenn er ertappt wird, kann er's siebenfältig ersetzen, kann alles Gut
    seines Hauses hingeben.
  lin-lin: Kasi soki bakangi ye, akozongisa mbala sambo, akopesa biloko nyonso ya
    ndako na ye.
  eng-LSV: And being found he repays sevenfold, || He gives all the substance of his
    house.
  eng-GNV: But if he be founde, he shall restore seuen folde, or he shall giue all
    the substance of his house.
  eng-WEBSTER: But if he is found, he shall restore seven-fold; he shall give all
    the substance of his house.
  nhw-BL: pero quema tequitini quiitzquise, monequi tlaxtlahuas chicome huelta imiyaca
    catli quiichtectoc, masque monequisquía quinemacas nochi catli eltoc ipan icalijtic
    para tlaxtlahuas.
  swh-ONEN: Pamoja na hayo, kama akikamatwa, lazima alipe mara saba, ingawa inamgharimu
    utajiri wote wa nyumba yake.
  bba-bba: Kɑ mɛ, u koo kɔsiɑwɑ n kere ye u ɡbɛnɑ. Ye u mɔ win yɛnuɔ kpuro, yerɑ u
    koo wɛ̃.
  eng-KJVCPB: But if he be found, he shall restore sevenfold; He shall give all the
    substance of his house.
  luo-luo: Kata kamano ka omake, to nyaka ochul nyadibiriyo, kata obedo ni en nengo
    mapek kuome makawo mwandu mag ode duto.
  meu-meu: A bema davaria, ia na dava baine heni hahitu; ena ruma kohuna idoinai baine
    heni.
  npi-ULB: तापनि त्यो पक्राउ पर्‍यो भने त्यसले आफूले चोरेको सात गुणा बढी तिर्नुपर्ने
    हुन्छ । त्यसले आफ्नो घरमा भएको हरेक थोक दिनुपर्ने हुन सक्छ ।
  yor-yor: Síbẹ̀ bí ọwọ́ bá tẹ̀ ẹ́, ó gbọdọ̀ san ìlọ́po méje bí ó tilẹ̀ kó gbogbo
    ohun tó ní nílé tà.
  ind-ind: Meski demikian, bila pencuri itu tertangkap, dia tetap akan dihukum dan
    harus membayar tujuh kali lipat dari yang diambilnya. Dia wajib membayar sekalipun
    harus menjual seluruh hartanya.
  pes-OPCB: با این حال وقتی به دام بیفتد باید هفت برابر آنچه که دزدیده است جریمه بدهد،
    ولو اینکه این کار به قیمت از دست دادن همهٔ اموالش تمام شود.
  tgl-ULB: Gayon pa man kapag siya ay nahuli, siya ay magbabayad ng pitong beses kung
    ano ang kaniyang ninakaw; kailangan niya isuko ang lahat ng mahahalagang bagay
    sa kaniyang tahanan.
  hui-hui: Anigo ibugua binida lalu handa walia hayagua anduane biagome manani haru
    poragola ibugua ibu wu heneda ale bibahendeore anduanedagohondo miai holebira.
  mya-mya: တွေ့မိလျှင် ခုနစ်ဆပြန်ပေးရမည်။ ကိုယ်အိမ်၌ ရှိသမျှသော ဥစ္စာတို့ကို လျော်ရမည်။
  bod-N: འོན་ཀྱང་ཁོ་རང་བཟུང་གྱུར༌ན། །སྐྱིན་ཚབ་ལྡབ་བདུན་འཇལ་དགོས༌ཞིང༌། །ཁྱིམ་གྱི་རྒྱུ་ནོར་ཀུན་སྤྲོད༌དགོས།།
  wsk-wsk: Nuna ilumon mu, nu tom 7 ko mel koma am diarukko, agi ko kawam te ko melmasak
    am gimonko, mu terong, mel bo mena.
  sna-sna: Asi kana akabatwa, anofanira kuripa kakapetwa kanomwe, kunyange zvichimutorera
    pfuma yose yeimba yake.
  spa-BLM: pero si se le encuentra, deberá restituir siete veces. Dará toda la riqueza
    de su casa.
  cac-cac: palta vach'chom icha chi', tato syamchaji, yovalil uquel tz'aj stupan tas
    ix yelq'uej chi', taxon̈ej man̈xalaj tas scan d'ay.
  swh-ULB: Walakini akimatwa, atalipa mara saba ya kile alichoiba; lazima atoe kila
    kitu cha thamani katika nyumba yake.
  bel-bel: але злоўлены, ён заплаціць у сем разоў, аддасьць усю маёмасьць дома свайго.
  deu-ELBBK: und wenn er gefunden wird, kann er siebenfach erstatten, kann alles Gut
    seines Hauses hingeben.
  mbb-OT: Iyan, emun egkezekepan sikandin, ne ibpevayad sikandin te kepipitu edtekepa
    is bali zutun te midtakew zin, minsan pa ke pinaaǥi kayi egkeamin is langun he
    azen din.
  mal-2015: അവനെ പിടികിട്ടിയാൽ അവൻ ഏഴിരട്ടി മടക്കിക്കൊടുക്കാം; തന്റെ വീട്ടിലെ വസ്തുവക
    ഒക്കെയും കൊടുക്കാം;
  rmc-rmc: ale te les paš oda chuden, mušinel oda te visarel pale eftavar, kajte les
    oda moľahas savoro barvaľipen, so les hin andro kher.
  pes-OPV: لیکن اگر گرفته شود، هفت چندان رد خواهدنمود و تمامی اموال خانه خود را خواهد
    داد.
  ron-1924: Ши, дакэ есте принс, требуе сэ дя ынапой ыншептит, сэ дя кяр тот че аре
    ын касэ.
  ben-OBCV: অথচ সে যদি ধরা পড়ে, তাকেও সাতগুণ ফিরিয়ে দিতে হবে, এর জন্য যদিও বা তার
    বাড়ির সব ধনসম্পদ হারাতে হয়, তাও তাকে তা দিতেই হবে।
  som-som: Laakiinse haddii isaga la qabto waa inuu toddoba jibbaar u magdhabaa, Waa
    inuu ku bixiyaa waxa gurigiisa yaal oo dhan.
  lat-VUC: deprehensus quoque reddet septuplum, et omnem substantiam domus suæ tradet.
  eng-ASVBT: But if he be found, he shall restore sevenfold; He shall give all the
    substance of his house.
  mna-mna: Tamen sombe tindeeŋi, nako tiur sua pini be ikot koroŋ ta ni ikem na pa
    lamata mi ru. Ko ikot mi ila ila ma irao ruumu kini leleene ikolkol kat.
  ita-1885: Anzi, se è colto, restituisce il furto a sette doppi, Egli dà tutta la
    sostanza di casa sua.
  eng-LXXUP: But if he should be taken, he shall repay sevenfold, And shall deliver
    himself by giving all his goods.
  eng-ULB: Yet if he is caught, he will pay back seven times what he stole; he must
    give up everything of value in his house.
  spa-VBL: Pero si lo atrapan, tiene que pagar siete veces lo que robó, incluso devolviendo
    todo lo que tenga en su casa.
  fra-_FOB: Et s'il est surpris, il rendra sept fois autant, il donnera tout ce qu'il
    a dans sa maison.
  mal-mal: അവൻ പിടിക്കപ്പെട്ടാൽ അവൻ ഏഴിരട്ടി മടക്കിക്കൊടുക്കണം; തന്റെ വീട്ടിലെ വസ്തുവക
    ഒക്കെയും കൊടുക്കേണ്ടിവരാം;
  lit-lit: tačiau pagautas jis turi atmokėti septyneriopai, atiduoti visą savo namų
    turtą.
  urd-GVR: hālāṅki use chorī kie hue māl ko sāt gunā wāpas karnā hai aur us ke ghar
    kī daulat jātī rahegī.
  suz-BL: तन्‍न मेको ग्‍याइक्‍चा पुंइसाक्‍व हना, आ खुइ पशो ७ खेयप तेम्‍शा थाप्‍चा
    माल्‍ब। मेकोमी आ खिं आ शोंप नेल्‍ल थाप्‍चा माल्‍ब। प्रस्‍थान २१:३७
  eng-NOY: If found, he must repay sevenfold, And give up all the substance of his
    house.
  ita-1927: se è còlto, restituirà anche il settuplo, darà tutti i beni della sua
    casa.
  ckb-ckb: هەرچەندە کە لێی ئاشکرا بوو دەبێت حەوت قات بداتەوە، ئەگەر هەموو ماڵی خۆشی
    لەسەر دانابێت.
  eng-BBE: But if he is taken in the act he will have to give back seven times as
    much, giving up all his property which is in his house.
  kan-OKCV: ಅವನು ಸಿಕ್ಕಿಕೊಂಡರೆ ಏಳರಷ್ಟು ಹಿಂದಕ್ಕೆ ಕೊಡಬೇಕಾಗುವುದು. ತನ್ನ ಮನೆಯ ಆಸ್ತಿಯನ್ನೆಲ್ಲಾ
    ಸಹ ಅವನು ಕೊಡಬೇಕಾಗುವುದು.
  tam-2017: அவன் கண்டுபிடிக்கப்பட்டால் ஏழு மடங்கு கொடுத்துத் தீர்க்கவேண்டும்; தன்னுடைய
    வீட்டிலுள்ள பொருள்களையெல்லாம் கொடுக்கவேண்டியதாகும்.
  spa-RV-1909: Empero tomado, paga las setenas, da toda la sustancia de su casa.
  ron-BTF: Dar dacă este găsit, va da înapoi de șapte ori; va da toată averea casei
    sale.
  eng-WEBP: but if he is found, he shall restore seven times. He shall give all the
    wealth of his house.
  eng-FBV: But if he's caught, he has to pay back seven times what he stole, even
    if it means handing over everything he has in his house.
  nld-1939: Toch moet hij, eenmaal betrapt, zevenvoudig vergoeden, Alles geven wat
    hij in huis heeft.
  nch-BL: pero quema tequichihuani quiitzquise, monequi quiixtahuas chicome huelta
    imiyaca cati quiichtectoc, masque monequisquía quinamacas nochi cati eltoc ipan
    icalijtic para taxtahuas.
  vie-1934: Hễ nó bị bắt, chắc phải thường bồi gấp bảy lần; Nó sẽ nộp hết tài sản
    của nhà nó.
  hin-CV: हां, यदि वह चोरी करते हुए पकड़ा जाता है, तो उसे उसका सात गुणा लौटाना पड़ता
    है, इस स्थिति में उसे अपना सब कुछ देना पड़ सकता है.
  eng-OURB: but if he is found, he shall restore seven times. He shall give all the
    wealth of his house.
  spa-BES: Pero si lo toman en el acto, tendrá que devolver siete veces más, renunciando
    a todas sus propiedades que están en su poder en su casa.
  tdx-tdx: fa ndra ie, naho tsepake, ro hañavake im-pito, fonga hondroha’e ze vara
    añ’akiba’e ao.
  tha-KJV: แต่​ถ้าจับเขาได้ เขาต้องชำระคืนเจ็ดเท่า เขาจะต้องให้​สิ​่งของทั้งสิ้นในบ้านของเขา
  por-BR-2018: Mas, se for achado, ele pagará sete vezes mais; ele terá que dar todos
    os bens de sua casa.
  deu-ELO: und wenn er gefunden wird, kann er siebenfach erstatten, kann alles Gut
    seines Hauses hingeben.
  eng-WYC-2018: And he taken shall yield the seventhfold (or And if he is caught,
    he shall give back sevenfold); and he shall give all the chattel of his house,
    and (so he) shall deliver himself.
  epo-epo: Kaj kiam oni lin kaptas, li pagas sepoble; La tutan havon de sia domo li
    fordonas.
  uig-PIN: Xundaⱪ turuⱪluⱪ u tutulup ⱪalsa, Igisigǝ yǝttini tɵlǝxkǝ toƣra kelidu;
    U ɵz ɵyidiki ⱨǝmmǝ nǝrsisini tapxuridu.
  beo-beo: Amomane ilia ba:sea, wamolasu e da bu liligi dabe imunu ia lai amo fesuale
    imunu amola e da liligi ea gagui amo huluane imunu.
  tpi-OTNT: Tasol sapos ol i painimaut long dispela samting em i bin mekim, orait
    bai ol i kotim em na em i mas bekim planti samting moa, inap long pinisim olgeta
    samting long haus bilong en.
  hau-SA: Duk da haka in aka kama shi, dole yă biya sau bakwai ko da yake abin zai
    ci dukan arzikin gidansa.
  uig-LAT: Shundaq turuqluq u tutulup qalsa, Igisige yettini töleshke toghra kélidu;
    U öz öyidiki hemme nersisini tapshuridu.
  nde-nde: Kodwa lingabanjwa lihlawuliswa kasikhombisa, lanxa inhlawulo ilithathela
    yonke impahla yendlu yalo.
  ton-ton: Kā, ʻoka ʻilo ia, ʻe totongi ʻe ia ke liunga fitu; ʻe ʻatu ʻe ia ʻae meʻa
    kotoa pē ʻo hono fale.
  ces-1613: 'Ač postižen jsa, navracuje to sedmernásobně, vším statkem domu svého
    nahražuje:'
  eng-WMB: but if he is found, he shall restore seven times. He shall give all the
    wealth of his house.
  tam-TCV: ஆனாலும் அவன் பிடிக்கப்பட்டால், அதை ஏழுமடங்காகக் கொடுத்தேத் தீரவேண்டும்;
    அதற்கு அவன் வீட்டிலுள்ள செல்வங்களையெல்லாம் அவன் கொடுக்க நேரிடும்.
  ceb-ULB: Apan kung masakpan siya, magbayad gayod siya sa makapito ka pilo sa kung
    unsa ang iyang gikawat; kinahanglan iyang ihatag ang tanan nga adunay bili diha
    sa iyang panimalay.
  pol-UBG: Ale jeśli go złapią, zwróci siedmiokrotnie albo odda cały dobytek swego
    domu.
  urd-GVU: حالانکہ اُسے چوری کئے ہوئے مال کو سات گُنا واپس کرنا ہے اور اُس کے گھر
    کی دولت جاتی رہے گی۔
  deu-1912: und ob er ergriffen wird, gibt er's siebenfältig wieder und legt dar alles
    Gut in seinem Hause.
  kan-2017: ಅವನ ತಪ್ಪು ಬಯಲಾದರೆ ಅವನು ಏಳರಷ್ಟು ಕೊಡಬೇಕಾಗುವುದು, ಅಥವಾ ತನ್ನ ಮನೆಯ ಆಸ್ತಿಯನ್ನೆಲ್ಲಾ
    ಕೊಟ್ಟು ತೀರಿಸಲೇಬೇಕು.
  yap-yap: ma fa’an nni kol, ma thangri pi’ puluwon ni medlip yay — thangri pi’ gubin
    ban’en ni bay u pa’.
  hlt-MCSB: A hmuh uh atah a pueh parhih la a sah saeh lamtah a im kah a boei a rhaeng
    te boeih a phai saeh.
  mdy-ETH: ዒ ዓርቂንቴም ዒዛኮ ማኣራ ዓኣ ባኮ ቢያ ሻንቺሳያ ማዔቴያ ላንካይ ጳንጬ ማሂ ዒዚ ጪጪጋንዳኔ።
  kew-kew: Go yapare nimumi go paake-ne adasalimi rabu nipu koso laawa adialimi rabu
    oyae adaapumi abutea. Gore nipuna ada-para i oyae luabu ma-diayape-rupa madame
    abutea.
  twi-ASANTE: Mmom sɛ wɔkyere no a, ɛsɛ sɛ ɔtua ka mmɔho nson; sɛ ɛhia sɛ wɔtɔn ne
    fie agyapadeɛ nyinaa mpo a, ɛsɛ sɛ wɔtɔn.
  eng-WEBU: but if he is found, he shall restore seven times. He shall give all the
    wealth of his house.
  wal-wal: SHin i oiqettidabaa gidikko, laappun kushe qanxxana; ba son de7iya miishsha
    ubbaakka immana.
  acu-NT: 'Turamaitiat chikich aints nuna wainak achik: Ame kasamkame nuka siete awangturkita
    tawai. Nu atsamtaikia, ni jeen warinchu iruna nuna mash suruk, kichik kasamkamunam
    siete akiktinuitai.'
  spa-PDDPT: Si es sorprendido, tiene que pagar siete veces Y entregar todo lo que
    tiene en su casa.
  gun-gun: Mba'eta ha'e nunga ojoua ri vy sete-kue áryve 'rã ombopagaa. Ngoo py oguereko
    va'ekue ha'e javi ome'ẽmba 'rã.
  agu-BL: Jun cu'n yol na bajij chi'ch c'u'lal te'j. Poro kol tx'amxij yi jun alk'oma'tz,
    chin tajwe'n cunin yil ẍchoj juk tir yi e'chk takle'n yi ntalk'aj. Ej nin ko qui'c
    pu'k, chin tajwe'n cunin yil sc'ay nin cyakil yi at tuch' tan ẍchojle'n yi e'chk
    takle'n yi ntalk'aj.
  ilo-ULB: Ngem no matiliw isuna, bayadannanto iti maminpito ti tinakawna; masapul
    nga itedna amin nga adda gatadna a banag iti uneg ti balayna.
  kpg-kpg: Mee gaa gida, mee e hai loo gii hui nnolongo e hidu gi nonua. Mee e hai loo
    gi dahi aga ana mee huogodoo ala e hai mee ginai.
  uig-ARA: شۇنداق تۇرۇقلۇق ئۇ تۇتۇلۇپ قالسا، ئىگىسىگە يەتتىنى تۆلەشكە توغرا كېلىدۇ؛
    ئۇ ئۆز ئۆيىدىكى ھەممە نەرسىسىنى تاپشۇرىدۇ.
  bps-bps: Kabay knean, ku makfè kenen fuléan di to mangfun fitu dulêkalbongan, kel
    di kti i kdee nfunan.
  sus-sus: kɔnɔ a na suxu fo a xa muɲafe sare fi, hali na findi a xa naafuli birin
    na.
  pon-2006: ahpw ma e pahn lohdi, e pahn pwainla pahn pak isipak uwen me laudsang—e
    pahn mweidala mehkoaros me e ahneki.
  ksd-ksd: Ma ba di babare, na valavurua ma ra balbali; Na bali ia ma ra lavur magit
    ta ra kubana.
  tur-YTC: Ama onu bulurlarsa, yedi katını geri öder. Evinin bütün malını verir.
  bel-N: але злоўлены, сямікроць аддасьць, аддасьць усю маёмасьць дому свайго.
  grc-BRENT: Ἐὰν δὲ ἁλῷ, ἀποτίσει ἑπταπλάσια, καὶ πάντα τὰ ὑπάρχοντα αὐτοῦ δοὺς ῥύσεται
    ἑσυτόν.
  ind-AYT: tetapi jika dia tertangkap, dia akan membayar tujuh kali lipat; dia akan
    menyerahkan seluruh harta benda rumahnya.
  nya-nya: Komabe ngati mbalayo igwidwa iyenera kulipira kasanu nʼkawiri, ngakhale
    kulandidwa katundu wa mʼnyumba mwake.
  hrv-hrv: uhvaćen, on sedmerostruko vraća i plaća svim imanjem kuće svoje.
  mps-mps: Tiali digi, augwaligo agai te yali sę augwaligo te pepeli deliba hanilani
    da, teda augwaligo aga te po tų ilama, tama agai te nai hauwa mu wei ponomainu
    yaibao, te aga bede elaluali doado bage te tigidali te mu siliboba usu naibao.
  tpi-tpi: Tasol sapos ol i painimaut long dispela samting em i bin mekim, orait bai
    ol i kotim em na em i mas bekim planti samting moa, inap long pinisim olgeta samting
    long haus bilong en.
  dan-1931: Om han gribes, må han syvfold bøde og afgive alt sit Huses Gods.
  vie-OVCB: Nhưng nếu bị bắt nó phải bồi thường gấp bảy lần, phải lấy hết tài vật
    trong nhà để trang trải.
  guj-2017: પણ જો તે પકડાય છે તો તેણે ચોરી કરી હોય તેના કરતાં સાતગણું પાછું આપવું
    પડે છે; તેણે પોતાના ઘરની સઘળી સંપત્તિ સોંપી દેવી પડે છે.
  pon-2006A: ahpw ma e pahn lohdi, e pahn pwainla pahn pak isipak uwen me laudsang—e
    pahn mweidala mehkoaros me e ahneki.
  por-BRBSL: mas se ele for encontrado, ele deverá restaurar sete vezes. Ele deve
    dar toda a riqueza de sua casa.
  swe-swe: men om han ertappas måste han ändå betala tillbaka sjufalt, han kan tvingas
    lämna allt han äger i sitt hus.
  cth-cth: Hmu lah awm pawiteh, let sari touh hoi a patho roeroe hanelah ao. A im
    dawk kaawm e hno pueng a rawng hanelah ao.
  twi-twi: Mmom, sɛ wɔkyere no a, ɛsɛ sɛ otua mmɔho ason; sɛ ɛbɛma wahwere ne fi agyapade
    nyinaa mpo a.
  hlt-hlt: A hmuh uh atah a pueh parhih la a sah saeh lamtah a im kah a boei a rhaeng
    te boeih a phai saeh.
  tbz-SIM: Kɛ̀ bɛ̀ ò yɑ̀ ò ɔ̃ɔ̃ yietí kucɛ mɛ̀yiekɛ̀ ndi, kɛ́duɔ́ nho kpɛrɛ dɛmɔu
    ò mɔ̀kɛ dɛ̀ o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Me bizir an amizir kamɨn apighɨva a isɨ kotiam datɨghtɨ, a bizir kaba
    bar da ikarvagh, an dɨpenimɨn itir biziba bar ada da inigham.
  dop-dop: Pənɑ pə mpʋ tɔ, ye pɑ kpɑ-ɩ ɩ kɑ́ fɛlɩ pə tɔm nɑɑtosompɔɣɔlɑɣɑ. Hɑlənɑ
    ɩ́ cɛlɑ ɩ wɛnɑʋ tənɑ.
  azb-azb: Amma onu tutsalar, yeddi qat ödəməlidir, Evinin var-yoxunu verməlidir.
  eng-DBY: and if he be found, he shall restore sevenfold; he shall give all the substance
    of his house.
  hin-2017: फिर भी यदि वह पकड़ा जाए, तो उसको सात गुणा भर देना पड़ेगा; वरन् अपने घर
    का सारा धन देना पड़ेगा।
  wol-KYG: Waaye bu feeñee, fey boroom juróom yaari yoon, joxe alalu këram yépp.
  bjr-bjr: Akaqausa mifasiqana paqurimmasaifanoo moodaa ainaina ummuarinnana akiiqara
    dinni taikasee dinni ani qaara marasee 7 ainaina amiannoo. Mifa narí uaqeei ainaina
    aiqama amiannoo.
  eng-YLT: And being found he repayeth sevenfold, All the substance of his house he
    giveth.
  kne-kne: Ngem mo mad-asan, bayadana pay dedan di mamin pito ay banol din inakew
    na ono idawat na am-in ay wadan sisya.
  eng-WYC-2017: And he taken shall yield the seventhfold; and he shall give all the
    chattel [or substance] of his house, and shall deliver himself.
  eng-WMBB: but if he is found, he shall restore seven times. He shall give all the
    wealth of his house.
  urd-GVH: हालाँकि उसे चोरी किए हुए माल को सात गुना वापस करना है और उसके घर की दौलत
    जाती रहेगी।
  rug-rug: Ba pana ta poho sa, si kaqu lipulipu zuapa totoso laena sapu hikoa sa,
    kote padana doduru likakalae pa nana vetu.
  gaz-gaz: Garuu inni yoo qabame dachaa torba baasa; miʼa mana isaa hundas ni kenna.
  fra-LSG: Si on le trouve, il fera une restitution au septuple, Il donnera tout ce
    qu’il a dans sa maison.
  yal-yal: Koni hali na, a na suxu, fɔ a xa a se muɲaxin ɲɔxɔn fi dɔxɔ solofere a
    yanginna ra, a yii seene birin yi ɲan a konni.
  haw-1868: Aka, i loaa oia, e uku pahiku no, E haawi oia i ka waiwai a pau o kona
    hale.
  arb-NAV: لَكِنْ إِذَا قُبِضَ عَلَيْهِ مُتَلَبِّساً بِالْجَرِيمَةِ يُعَوِّضُ سَبْعَةَ
    أَضْعَافٍ، حَتَّى وَلَوْ كَلَّفَهُ ذَلِكَ كُلَّ مَا يَقْتَنِيهِ.
  ewe-ewe: gake ne wolée la, ele nɛ be wòaɖo nua teƒe zi adre, esia ana eƒe kesinɔnu
    siwo katã le esi le eƒe aƒe me la navɔ le esi.
  eng-LEE: And if he be found, he must pay sevenfold; all the wealth his house must
    he give.
  asm-FB: কিন্তু ধৰা পৰিলে, তেওঁ তাৰ সাত গুণ ক্ষতি পুৰণ কৰিব লাগিব, আৰু নিজৰ ঘৰৰ সৰ্ব্বস্বৰ
    মূল্য দিব লগা হ’ব।
  sus-A: كْنْ عَ نَ سُشُ قٌ عَ شَ مُحَقٍ سَرٍ قِ، هَلِ نَ قِندِ عَ شَ نَاقُلِ بِرِن
    نَ.
  fra-SBL: mais s'il est retrouvé, il restituera sept fois. Il donnera toutes les
    richesses de sa maison.
  hbo-hbo: וְ֭נִמְצָא יְשַׁלֵּ֣ם שִׁבְעָתָ֑יִם אֶת־כָּל־הֹ֖ון בֵּיתֹ֣ו יִתֵּֽן׃
  kik-kik: No rĩrĩ, angĩnyiitwo-rĩ, no nginya arĩhe maita mũgwanja, o na angĩkorwo
    ekũrĩha na ũtonga wa nyũmba yake wothe.
  fra-NCL: surpris, il rend sept fois autant, il donne tout ce qu’il a dans sa maison.
  cek-AK: Kamqu to naeh naah alet sarihto pathoksak moe, a tawnh ih hmuennawk boih
    paeksak han oh.
  cuk-cuk: Dule-atursaed daklesardi, ilagugle (7) ibmar-atursasad bennukoed. Sulirdi,
    bela e-neggi-ibmar-nikad ukoed.
  uig-CYR: Шундақ туруқлуқ у тутулуп қалса, Егисигә йәттини төләшкә тоғра келиду;
    У өз өйидики һәммә нәрсисини тапшуриду.
  tel-2017: అయినప్పటికీ వాడు దొరికిపోతే వాడు దొంగిలించిన దానికి ఏడు రెట్లు చెల్లించాలి.
    అందుకోసం తన యింటిని అమ్మివేయాలిసి వచ్చినా దాన్ని అమ్మి తప్పక చెల్లించాలి.
  hat-BSA: Men si pa aza, li jwenn li, la oblije repeye li sèt fwa. Lap oblije bay
    tout sa li posede lakay li.
  kos-kos: a el fin koneyukyak, el enenu in akfalye pacl itkosr — el enenu in sang
    ma lal nukewa.
  hbo-WLC: וְ֭נִמְצָא יְשַׁלֵּ֣ם שִׁבְעָתָ֑יִם אֶת־כָּל־ה֖וֹן בֵּית֣וֹ יִתֵּֽן׃
  ibo-ibo: Ma ọ bụrụ na ejide ya ọ ga-akwụghachi ụgwọ ihe niile ahụ o zuru okpukpu
    asaa. Nʼagbanyeghị na nke a ga-eme ka o ree ihe niile o ji biri nʼụlọ ya.
  ory-ory: ମାତ୍ର ସେ ଧରା ପଡ଼ିଲେ, ତାକୁ ସାତ ଗୁଣ ଫେରାଇ ଦେବାକୁ ହେବ; ଆପଣା ଗୃହର ସର୍ବସ୍ୱ ତାକୁ
    ଦେବାକୁ ପଡ଼ିବ।
  chk-chk: Nge lupwen ra turufi, epwe aliwini fän fisu mine a soläni, inamwo ika epwe
    atowu pisekin meinisin seni lon imwan.
  rop-rop: bat if sambodi faindim im stilimbat, wal im garra lafta peibek sebentaim
    blanga wanim imbin stilimbat. Im garra gibit ol im ebrijing weya im garram.
  ukr-1871: А вже як спіймається, то заплатить у семеро все; що має він в домівцї,
    все втеряє.
  deu-1951: wird er ertappt, so muß er siebenfach bezahlen und alles hergeben, was
    er im Hause hat;
  eng-JPS: But if he be found, he must restore sevenfold, he must give all the substance
    of his house.
  srp-1865: Nego kad ga uhvate plati samosedmo, da sve imanje doma svojega.
  lug-lug: Naye bwe bamukwata aba alina okuwa engassi ya mirundi musanvu; ne bwe kiba
    nga kimumalako ebintu bye byonna eby’omu nju ye.
  heb-heb: ונמצא ישלם שבעתים את כל הון ביתו יתן׃
  ben-IRV: কিন্তু যদি সে ধরা পড়ে, সে সাত গুণ ফিরিয়ে দেবে যা সে চুরি করেছে, সে অবশ্যই
    তার বাড়ির সব মূল্য দেবে।
  pan-pan: ਪਰ ਜੇ ਫੜ੍ਹਿਆ ਜਾਵੇ, ਤਾਂ ਉਹ ਨੂੰ ਸੱਤ ਗੁਣਾ ਭਰਨਾ, ਸਗੋਂ ਆਪਣੇ ਘਰ ਦਾ ਸਾਰਾ ਮਾਲ ਦੇਣਾ
    ਪਵੇਗਾ।
  mya-JVB: တွေ့ မိလျှင် ခုနစ် ဆပြန်ပေး ရမည်။ ကိုယ် အိမ် ၌ ရှိသမျှ သော ဥစ္စာ တို့ကို
    လျော် ရမည်။
  tte-O: na iyamo saugana silobai maisana kani ipolowe, ana gogo meuloili kani sikalaili.
  tbg-tbg: Mintivarovata, vira rantake ravaaqavu kaivera, viva nai muara autinara
    kaara nora koqaama aqukaanarove. Ekaa haika nai naavuqi vatainara nimi taiqama
    kaanaro.
  hmo-hmo: To bema idia davaria neganai, unai henaoa tauna ese ia henaoa gauna, ena
    davana nega 7 do ia henia lou. Iena ruma ena kohu ibounai do ia henia haorea.
  urd-urd: लेकिन अगर वह पकड़ा जाए तो सात गुना भरेगा, उसे अपने घर का सारा माल देना
    पड़ेगा।
  rus-SYN: но, будучи пойман, он заплатит всемеро, отдаст все имущество дома своего.
  bqc-SIM: Tó wà aà kũ̀, a fĩabo lɛɛ sopla, i pↄ́ pↄ́ a vĩ a ua kpa píi.
  tcz-CHONGTHU: Hinlah gucha chu akimat khah tahleh, aguhdoh jat chu jat sagi jen'a
    ale ding, anei le agou jouse aguchat jeh'a asahna'a anei ding ahitai
  mar-mar: पण तो पकडला गेला, तर त्याने चोरी केली त्याच्या सातपट परत देईल, तो आपल्या
    घरचे सर्वच द्रव्य देईल.
  hlt-THB: A mi huh awhtaw a pyh khqihna sah seitaw a im awhkaw a them a long boeih
    ing sah kaw.
  qub-qub: Mana jamurparpis suwacushanta tariparga suwacushanpita ganchis cutipa mastarämi
    pägachenga. Chayno, jananmanpis imata charashallantapis ushajpämi guechonga.
  bqp-bqp: Tó ò a kũ̀, ani a fĩna bo lɛu suppla, ani pↄ́ kũ à vĩ a ↄnn kpá pínki.
  hat-hat: Si yo bare l', y'ap fè l' peye sèt fwa lavalè sa l' pran an. Y'a fè l'
    bay tou sa li gen lakay li.
  eng-BSB: Yet if caught, he must pay sevenfold; he must give up all the wealth of
    his house.
  tod-tod: Anɛɛ naa ʋe, ni ta sona, maanɛɛʋɛ é potogi ve ga seizu lɔfela, ani ʋagɔi
    kpein é ná-pɛlɛi wu, toɠa naa pɛ fe.
  eng-WEBPB: but if he is found, he shall restore seven times. He shall give all the
    wealth of his house.
  kbq-kbq: Hu'neanagi ana ne'ma azerisageno'a, seveni'a zupa nama'aza eri'neo seveni'a
    zupa antegofetu huno miza segahie. Hagi atupa'ma hanuno'a, no'ma'afima ante'nesia
    fenoma'areti ene mizasegahie.
  nhe-BL: pero quema tequitini quiitzquise, monequi tlaxtlahuas chicome huelta imiyaca
    tlen quiichtectoc, yonque monequisquía quinamacas nochi tlen eltoc ipan icalijtic
    para tlaxtlahuas.
  bus-bus: Tó wà à kũ̀, eé à fĩa bo lɛo swɛɛplaa, eé pↄ́ kɛ̀ à vĩ a uan kpá píngi.
  gub-BL: Aze wexak imunar mehe wà, umekuzar a'e temi'u 7 haw a'e. Omono uma'e paw
    a'e temi'u izarer pe nehe.
  eng-DRA: And if he be taken he shall restore sevenfold, and shall give up all the
    substance of his house.
