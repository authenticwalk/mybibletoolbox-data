verse: PRO.006.013
translations:
  mal-C: അവർ കണ്ണിറുക്കിക്കാട്ടുന്നു, കാലുകൾകൊണ്ട് ആംഗ്യം കാട്ടുകയും വിരലുകൾ ചലിപ്പിക്കുകയും
    ചെയ്യുന്നു,
  deu-TKW: wer mit seinen Augen blinzelt, mit seinen Füßen deutet, mit seinen Fingern
    Zeichen giebt,
  lin-lin: Abetaka-betaka miso, apesaka bilembo na makolo na ye mpe alobaka na nzela
    ya bilembo ya misapi ;
  eng-LSV: Winking with his eyes, speaking with his feet, || Directing with his fingers,
  eng-GNV: 'He maketh a signe with his eyes: he signifieth with his feete: he instructeth
    with his fingers.'
  eng-WEBSTER: He winketh with his eyes, he speaketh with his feet, he teacheth with
    his fingers;
  nhw-BL: Quinijcopilíaj ininhuampoyohua para mocamanalhuise. Monextilíaj ica iniicxihua
    campa yohuij. Momanextilíaj se ica seyoc catli quinequij quichihuase.
  swh-ONEN: ambaye anakonyeza kwa jicho lake, anayetoa ishara kwa miguu yake na kuashiria
    kwa vidole vyake,
  bba-bba: U rɑ tɔmbu nɔni yɑ̃ɑkinu kue, kpɑ u yĩreru ko kɑ nɑɑsu, kɑ mɑɑ nɔmɑ, u
    kɑ bu nɔni wɔ̃ke.
  eng-KJVCPB: He winketh with his eyes, He speaketh with his feet, He teacheth with
    his fingers;
  luo-luo: oningʼo wangʼe, owuoyo gi tiendene ka ogoro piny, kendo ogwelo ji gi lith
    lwetene,
  meu-meu: matana e hakunumaiamu, aena amo tano e dadaroamu, bona dodoriana e duduiamu;
  npi-ULB: त्यसले आफ्ना आँखा झिम्काउँछ, आफ्नो खुट्टाले सङ्केत गर्छ र आफ्ना औँलाले
    इसारा गर्छ ।
  yor-yor: tí ó ń ṣẹ́jú pàkòpàkò, ó ń fi ẹsẹ̀ rẹ̀ sọ̀rọ̀ ó sì ń fi ìka ọwọ́ rẹ̀ júwe,
  ind-ind: Mereka mengedipkan mata atau membuat isyarat kecil dengan tangan atau kaki
    supaya rekannya membantu dalam penipuan.
  pes-OPCB: و برای فریب دادن مردم با چشمش چشمک می‌زند، با پایش علامت می‌دهد، به انگشت
    اشاره می‌کند،
  tgl-ULB: pagkindat ng kaniyang mga mata, gumagawa ng hudyat gamit ang kaniyang mga
    paa, at pagturo ng kaniyang mga daliri.
  hui-hui: Tigua bi tigatiga latagi nahe howa tini mitangi bidago gimebi gemebi demebi
    mana tara tara biragome ti aria maru karu manda bilo walia haga.
  mya-mya: မျက်တောင်ခတ်လျက်၊ ခြေဖြင့် အမှတ်ပေး လျက်၊ လက်ချောင်းတို့ဖြင့် သွန်သင်လျက်
    ပြုတတ်၏။
  bod-N: དེ་ཡི་མིག་གིས་ལྐོག་བརྡ༌གཏོང༌། །རྐང་པས་བསམ་ཚུལ་བརྗོད་པ༌དང༌། །མཛུབ་མོས་བཀོད་འདོམས་བྱེད་པ༌ཡིན།།
  wsk-wsk: Nu den kawel nika manaru se mu, nu ko bo motam kui te agi kuting te ira
    ituwokko.
  sna-sna: anochonya nameso ake, anonongedzera netsoka dzake, uye anodudzira neminwe
    yake,
  spa-BLM: que guiña los ojos, que hace señales con los pies, que hace gestos con
    los dedos,
  cac-cac: Smutz'mutz'an sat eb' yac'an yechel, sch'oxanpax eb' yed' yiximal sc'ab'.
  swh-ULB: akipepesa macho yake, akiashilia kwa miguu yake na kusonta kwa videle vyake.
  bel-bel: міргае вачыма сваімі, гаворыць нагамі сваімі, дае знакі пальцамі сваімі;
  deu-ELBBK: mit seinen Augen zwinkert, mit seinen Füßen scharrt, mit seinen Fingern
    deutet.
  mbb-OT: Ebpemengendat sikandan wey ebpeuy-uyawà pinaaǥi te menge velad wey paa zan
    para te kedlimbung te zuma.
  mal-2015: അവൻ കണ്ണിമെക്കുന്നു; കാൽകൊണ്ടു പരണ്ടുന്നു; വിരൽകൊണ്ടു ആംഗ്യം കാണിക്കുന്നു.
  rmc-rmc: džmurkinel la jakhaha, le pindreha del te džanel a sikavel le angušteha;
  pes-OPV: با چشمان خود غمزه می‌زند و با پایهای خویش حرف می‌زند. باانگشتهای خویش اشاره
    می‌کند.
  ron-1924: клипеште дин окь, дэ дин пичор ши фаче семне ку деӂетеле.
  ben-OBCV: যারা তাদের চোখ দিয়ে বিদ্বেষপূর্ণভাবে ইশারা করে, পা দিয়ে সংকেত দেয় ও
    আঙুল দিয়ে ইশারা করে,
  som-som: Indhihiisuu ku baaqaa, oo cagihiisuu ku hadlaa, Oo faruhuu wax ku baraa;
  lat-VUC: annuit oculis, terit pede, digito loquitur,
  eng-ASVBT: That winketh with his eyes, that speaketh with his feet, That maketh
    signs with his fingers;
  mna-mna: Mi lelen be tiswe mbulu mi ŋgar kizin ma ipet mat na som. Tana matan ikinmetmeete,
    mi tiurur naman, mi tikamam mbulu pakan pa kumbun, bekena tipatooŋo waen bizin
    pa so mbulu i tabe tikam i.
  ita-1885: Egli ammicca con gli occhi, parla co' piedi, Accenna con le dita;
  eng-LXXUP: And the same winks with the eye, and makes a sign with his foot, And
    teaches with the beckonings of his fingers.
  eng-ULB: winking his eyes, making signals with his feet and pointing with his fingers.
  spa-VBL: guiñando un ojo, haciendo gestos escurridizos con sus pies, y haciendo
    señales descorteses con sus dedos.
  fra-_FOB: Il fait signe de ses yeux, il parle de ses pieds, il donne à entendre
    de ses doigts.
  mal-mal: അവൻ കണ്ണിമയ്ക്കുന്നു; കാൽ കൊണ്ട് തോണ്ടുന്നു; വിരൽകൊണ്ട് ആംഗ്യം കാണിക്കുന്നു.
  lit-lit: Jis mirkteli akimis, kalba kojomis, moko pirštais.
  urd-GVR: apnī āṅkhoṅ, pāṅwoṅ aur ungliyoṅ se ishārā karke tujhe fareb ke jāl meṅ
    phaṅsāne kī koshish kartā hai.
  suz-BL: मिक्‍च रिक्‍शा, खोइलीमी चाल पा, ब्रेप्‍चोमी यो चाल पाइनीम। हितोपदेस १०:१०
  eng-NOY: Who winketh with his eyes, Speaketh with his feet, And teacheth with his
    fingers.
  ita-1927: ammicca cogli occhi, parla coi piedi, fa segni con le dita;
  ckb-ckb: چاوی دەقوچێنێت و بەپێی ئاماژە دەکات و بە پەنجە دەریدەبڕێت،
  eng-BBE: Making signs with his eyes, rubbing with his feet, and giving news with
    his fingers;
  kan-OKCV: ಅವನು ಕಣ್ಣು ಮಿಟುಕಿಸುತ್ತಾನೆ, ಕಾಲು ಕೆರೆಯುತ್ತಾನೆ, ಬೆರಳು ಸನ್ನೆಮಾಡುತ್ತಾನೆ,
  tam-2017: அவன் தன்னுடைய கண்களால் சைகைகாட்டி, தன்னுடைய கால்களால் பேசி, தன்னுடைய விரல்களால்
    போதனை செய்கிறான்.
  spa-RV-1909: Guiña de sus ojos, habla con sus pies, indica con sus dedos;
  ron-BTF: El clipește din ochii lui, vorbește cu picioarele lui, învață pe alții
    cu degetele lui;
  eng-WEBP: who winks with his eyes, who signals with his feet, who motions with his
    fingers,
  eng-FBV: winking slyly, giving sneaky foot gestures, rudely pointing with their
    fingers.
  nld-1939: Die met de ogen knipt, met de voeten wenkt, En tekens geeft met de vingers;
  nch-BL: Quinijcopilíaj inihuampoyohua para mocamanalhuise. Monextilíaj ica iniicxi
    campa yahuij. Momanextilíaj se ica seyoc cati quinequij quichihuase.
  vie-1934: Hắn liếc con mắt, dùng chân mình bày ý, Và lấy ngón tay mình ra dấu;
  hin-CV: वह पलकें झपका कर, अपने पैरों के द्वारा तथा उंगली से इशारे करता है,
  eng-OURB: who winks with his eyes, who signals with his feet, who motions with his
    fingers;
  spa-BES: Haciendo señales con sus ojos, frotándose con los pies, y dando noticias
    con sus dedos;
  tdx-tdx: ami’ty maso mipie, an-tomboke mitsao tane, an-drambo-taña manondrotondro,
  tha-KJV: ตาของเขาก็​ขยิบ เท​้าของเขาก็​ขยับ นิ้วของเขาก็​ชี้​ไป
  por-BR-2018: Ele acena com os olhos, fala com seus pés, aponta com seus dedos.
  deu-ELO: mit seinen Augen zwinkt, mit seinen Füßen scharrt, mit seinen Fingern deutet.
  eng-WYC-2018: he beckoneth with (the) eyes, he trampeth with the foot, he speaketh
    with the finger,
  epo-epo: Donas signojn per la okuloj, aludas per siaj piedoj, Komprenigas per siaj
    fingroj;
  uig-PIN: U kɵz ⱪisip, Putliri bilǝn ixarǝ ⱪilip, Barmaⱪliri bilǝn kɵrsitidu;
  beo-beo: 'Ilia da hou moloiwane hame sia:sa. Ilia da ilia siga, loboga amola emoga
    hamosa ea na:iyado ema ogogomusa: amane hamosa.'
  tpi-OTNT: Ol i no laik autim stret tok bilong ol, olsem na ol i save mekim ol kain
    kain pasin long ai na han na lek bilong ol bai ol poroman bilong ol i ken save
    long samting ol i tingting long mekim.
  hau-SA: wanda yake ƙyifce da ido, yana yi alama da ƙafafunsa yana kuma nuni da yatsotsinsa,
  uig-LAT: U köz qisip, Putliri bilen ishare qilip, Barmaqliri bilen körsitidu;
  nde-nde: esiqhweba ngelihlo sitshengise ngezinyawo zaso njalo sitshengise ngeminwe
    yaso,
  ton-ton: ‌ʻOku kakamo ʻe ia ʻaki hono mata, ʻoku lea ʻaki ʻe ia hono vaʻe, ʻoku
    ako ʻaki ʻe ia hono louhiʻi nima;
  ces-1613: Mhourá očima svýma, mluví nohama svýma, ukazuje prsty svými.
  eng-WMB: who winks with his eyes, who signals with his feet, who motions with his
    fingers,
  tam-TCV: அவன் தன் கண்களை வஞ்சனையில் சிமிட்டி, தன் கால்களால் செய்தியைத் தெரிவித்து,
    தனது விரல்களால் சைகை காட்டுகிறான்.
  ceb-ULB: nagapangidhat ang iyang mga mata, nagasinyas gamit ang iyang mga tiil ug
    nagatudlo gamit ang iyang mga tudlo.
  pol-UBG: Mruga swymi oczyma, mówi swymi nogami, wskazuje swymi palcami;
  urd-GVU: اپنی آنکھوں، پاؤں اور اُنگلیوں سے اشارہ کر کے تجھے فریب کے جال میں پھنسانے
    کی کوشش کرتا ہے۔
  deu-1912: winkt mit Augen, deutet mit Füßen, zeigt mit Fingern,
  kan-2017: ಕಣ್ಣನ್ನು ಮಿಟಕಿಸುತ್ತಾನೆ, ಕಾಲಿನಿಂದ ಕೆರೆಯುತ್ತಾನೆ, ಬೆರಳ ಸನ್ನೆಮಾಡುತ್ತಾನೆ.
  yap-yap: Yad be t’ar owcharad ma yad be fanathin nga pa’rad ni ngar ban niged gur,
  hlt-MCSB: A mik neh a mikhip, a kho neh a thui, a kutdawn neh a thuinuet.
  mdy-ETH: ዒዚ ጌሺሢና ዓኣፒ ዎዻኔ፤ ቶኪናኣ ዻዋኔ፤ ፔ ኩጮናኣ ኬኤላሲ ዻዋኔ።
  kew-kew: Nimuna wae aa yagonumi adenalo gupa peme. Ne makirate rabu kimi page àà-me
    page inimi robo page sua nimuna waea pape agu mea wateme.
  twi-ASANTE: deɛ ɔbu nʼani, na ɔde ne nan yɛ nsɛnkyerɛnneɛ na ɔde ne nsateaa kyerɛkyerɛ
    adeɛ,
  eng-WEBU: who winks with his eyes, who signals with his feet, who motions with his
    fingers,
  wal-wal: i ba aifiyan qim77otees; ba tohuwan bessees; ba biradhdhiyan malaatees.
  acu-NT: Tura aintsun anangkatas, jiijai mitsum wajaayi. Tura nawejai tura uwejejai
    inakmas wajaayi.
  spa-PDDPT: Guiña con un ojo, menea los pies, Hace señas con los dedos.
  gun-gun: Oxapymi-pymi ha'e opy omomy-momyĩ rei 'rã okuapy, opo ombovava-vava 'rã
    guive nhombotavya rupi.
  agu-BL: Na yi e'a'tz na chiyut'luj chiwutz tetz junt tan talche'n yi apart chitxumu'n
    swutz yi na chitzan tan talche'n. Ej, nin ncha'tz na xcon quikan cya'n tu chik'ab
    tan ẍchajle'n junt wunak ewun cu'n.
  ilo-ULB: a kumanidday, sumanenyas babaen kadagiti sakana, ken agitudo-tudo babaen
    kadagiti ramayna.
  kpg-kpg: Digaula e gemugemu mo di haga hagailoo gi nadau wae mo nadau lima, e halahalau
    goe.
  uig-ARA: ئۇ كۆز قىسىپ، پۇتلىرى بىلەن ئىشارە قىلىپ، بارماقلىرى بىلەن كۆرسىتىدۇ؛
  bps-bps: Én gukmamun i dad matan, dad blian, na dad kmalan, falyakan du fye nun
    gafgawan.
  sus-sus: A luma a ya magira ra, a nu mixi makebentin a sanyie nun a bɛlɛxɛe ra wule
    tɔnxuma ra.
  pon-2006: Re kin manih aramas oh wia mwekid en widing kei pwe re en pitihiuk,
  ksd-ksd: I pitu mata, i gege ra kakene, I tutu ma ra kaka na limana,
  tur-YTC: Gözlerini kırpar, ayaklarıyla işaret verir, Parmaklarıyla haraket eder,
  bel-N: лыпае вачыма сваімі, круціць нагамі сваімі, пальцамі сваімі знакі дае,
  grc-BRENT: Ὁ δʼ αὐτὸς ἐννεύει ὀφθαλμῷ, σημαίνει δὲ ποδὶ, διδάσκει δὲ ἐννεύμασι δακτύλων.
  ind-AYT: dia mengedipkan mata, berisyarat dengan kaki, dan menunjuk-nunjuk dengan
    jari-jarinya;
  nya-nya: amatsinzinira maso ake, namakwakwaza mapazi ake ndi kulozaloza ndi zala
    zake,
  hrv-hrv: namiguje očima, lupka nogama, pokazuje prstima;
  mps-mps: Augwaligo te tama po geme dualama wali. Augwaligo te gedu aluama, tama
    te nogogo po miyu, tama sągągo te usu sabo sę ebo dao.
  tpi-tpi: Ol i no laik autim stret tok bilong ol, olsem na ol i save mekim ol kain
    kain pasin long ai na han na lek bilong ol bai ol poroman bilong ol i ken save
    long samting ol i tingting long mekim.
  dan-1931: som blinker med Øjet*, skraber med Foden og giver Tegn med Fingrene, {
    [*Tegn på Hån eller Ondsindethed.] }
  vie-OVCB: nháy mắt, khều chân hay tay ngầm ra dấu.
  guj-2017: તે પોતાની આંખોથી મીંચકારા મારી, પગથી ધૂળમાં નિશાનીઓ કરશે, અને આંગળીથી
    ઇશારો કરશે.
  pon-2006A: Re kin manih aramas oh wia mwekid en widing kei pwe re en pitihiuk,
  por-BRBSL: who pisca com os olhos, que sinaliza com os pés, que se move com seus
    dedos,
  swe-swe: En sådan blinkar med ögonen, stampar med fötterna [ger hemliga signaler],
    och ger tecken med fingrarna [allt för att missleda och förleda].
  cth-cth: A mit a kaluek teh, a khok hoi mitnout a poe teh, a kutdawn hoi a takhi
    teh a pâtu.
  twi-twi: nea obu nʼani, na ɔde ne nan yɛ nsɛnkyerɛnne na ɔde ne nsateaa kyerɛkyerɛ
    ade,
  hlt-hlt: A mik neh a mikhip, a kho neh a thui, a kutdawn neh a thuinuet.
  tbz-SIM: Kɛ ɔ̃ nkɑ̃míí inuɔ nkɛ nɑ́ɑ́nnɛ̀ o nɑɑ̀cɛ̀i kɛ fietì inɔ́mbí,
  msy-2020: Egha me deraghavɨra uan akabar bighavɨra mɨgeir puvatɨ. Me uan namakabagh
    ifarasa arazir igharagha garibagh amua, uan damaziba ko dafariba, ko suebar araziba
    akakasi.
  dop-dop: Ɩsɛ kɛ ɩ cəpələɣɩ yəlɑɑ, nɑ ɩ́ yɔɣɔtəɣənɑ-wɛ nɑ ɩ nɔɔhɛɛ, nɑ ɩ́ hɑtəɣɩ-wɛ
    nɑ ɩ mpee.
  azb-azb: Göz vurar, ayaqları ilə işarə edər, Barmaqları ilə göstərər.
  eng-DBY: he winketh with his eyes, he speaketh with his feet, he teacheth with his
    fingers;
  hin-2017: वह नैन से सैन और पाँव से इशारा, और अपनी अंगुलियों से संकेत करता है,
  wol-KYG: day piis, di wokkeb tànk, di waxe baaraam,
  bjr-bjr: Nikaru qiraree qimasee nifu quandaqaandi mariasa misa niku munuree miniree
    imariasa maridaqa.
  eng-YLT: Winking with his eyes, speaking with his feet, Directing with his fingers,
  kne-kne: Mankedyakedyat ya mansinyasinyas ta ietekan daka.
  eng-WYC-2017: he beckoneth with eyes, he trampeth with the foot, he speaketh with
    the finger,
  eng-WMBB: who winks with his eyes, who signals with his feet, who motions with his
    fingers,
  urd-GVH: अपनी आँखों, पाँवों और उँगलियों से इशारा करके तुझे फ़रेब के जाल में फँसाने
    की कोशिश करता है।
  rug-rug: meke putaputa kale mata pude turaṉa va sea igo, zozoti nene na sipusipu
    lamae,
  gaz-gaz: inni ijaan dhaʼa; miilla isaatiinis mallattoo kenna; quba isaatiin argisiisa;
  fra-LSG: Il cligne des yeux, parle du pied, Fait des signes avec les doigts;
  yal-yal: A yɛɛne magirama bodene yanfadeni, a lanfane rakolon a sanne ra wundoni,
    a yiine maliga.
  haw-1868: Iimo oia me ka maka, ao aku oia me ka wawae, Kuhikuhi oia me kona manamanalima;
  arb-NAV: وَيَغْمِزُ بِعَيْنَيْهِ، وَيُشِيرُ بِرِجْلَيْهِ، وَيَكْشِفُ عَنْ نَوَايَاهُ
    بِحَرَكَاتِ أَصَابِعِهِ.
  ewe-ewe: le ŋku tem, tsɔ afɔ le dzesi fiam eye wòtsɔ eƒe asi le nya gblɔmii,
  eng-LEE: He blinketh with his eyes, he scrapeth with his feet, he pointeth with
    his fingers;
  asm-FB: তেওঁ চকু টিপিয়াই আৰু ভৰিৰে সঙ্কেত দিয়ে, আৰু আঙুলিৰে ইঙ্গিত কৰে।
  sus-A: عَ لُمَ عَ يَ مَفِرَ رَ، عَ نُ مِشِ مَكٍبٍنتِن عَ سَنيِيٍ نُن عَ بّلّشّيٍ
    رَ وُلٍ تْنشُمَ رَ.
  fra-SBL: qui cligne des yeux, qui fait des signes avec ses pieds, qui fait des gestes
    avec ses doigts,
  hbo-hbo: קֹרֵ֣ץ בְּ֭עֵינָיו מֹלֵ֣ל בְּרַגְלָ֑ו מֹ֝רֶ֗ה בְּאֶצְבְּעֹתָֽיו׃
  kik-kik: ũcio uunagĩra andũ riitho, na akaheenereria andũ na makinya make, o na
    akaheneria andũ na ciara ciake-rĩ,
  fra-NCL: il cligne les yeux, gratte du pied, fait des signes avec les doigts.
  cek-AK: minawk aling hanah mikpakhrip thuih, khok hoiah angmathaih a paek moe, banpazungnawk
    hoiah patuk o;
  cuk-cuk: dule-yardakega, ibya-biri-emar-daked, dule-yardakega googi sunmaked, naggi
    sunmaked.
  uig-CYR: У көз қисип, Путлири билән ишарә қилип, Бармақлири билән көрситиду;
  tel-2017: వాడు కన్ను గీటుతూ కాళ్లతో సైగలు చేస్తాడు. చేతి వేళ్లతో గుర్తులు చూపిస్తాడు.
  hat-BSA: ki bat zye li, ki fè siy ak pye li, ki pwente ak dwèt li;
  kos-kos: Elos kotmwet ac oru mwe akul ke lumahlos in kiapwekom,
  hbo-WLC: קֹרֵ֣ץ בְּ֭עֵינָו מֹלֵ֣ל בְּרַגְלָ֑ו מֹ֝רֶ֗ה בְּאֶצְבְּעֹתָֽיו׃
  ibo-ibo: onye ji iro na-egbu ikuanya ya, jiri ụkwụ ya na-ekwu okwu na mkpịsịaka
    ya na-egosi ihe.
  ory-ory: ସେ ଆଖିରେ ଠାରଇ, ସେ ଗୋଡ଼ରେ କଥା କହଇ, ସେ ଅଙ୍ଗୁଳି ଦ୍ୱାରା ସଙ୍କେତ କରେ;
  chk-chk: a ächiki mesan o farikeri chienan ren pechen me pöün,
  rop-rop: Dei oldei mubumbat olabat hed blanga meigim yu bilib, bat olabat laiya.
  ukr-1871: Моргає він очима, потирає ногами, дає знаки палцями своїми;
  deu-1951: und dabei mit seinen Augen blinzelt, Kratzfüße macht und die Hände reibt.
  eng-JPS: That winketh with his eyes, that scrapeth with his feet, that pointeth
    with his fingers;
  srp-1865: Namiguje oèima, govori nogama, pokazuje prstima;
  lug-lug: agenda atemyatemya ku liiso, nga bw’akuba ebigere ate nga bw’asongasonga
    olunwe,
  heb-heb: קרץ בעינו מלל ברגלו מרה באצבעתיו׃
  ben-IRV: তার চোখ পিটপিট করে, পা দিয়ে ইঙ্গিত করে, সে আঙুল দিয়ে সংকেত দেয়,
  pan-pan: ਉਹ ਅੱਖਾਂ ਮਾਰਦਾ ਹੈ ਅਤੇ ਪੈਰਾਂ ਨੂੰ ਘਸਾਉਂਦਾ, ਅਤੇ ਉਂਗਲਾਂ ਨਾਲ ਇਸ਼ਾਰੇ ਕਰਦਾ ਹੈ।
  mya-JVB: မျက်တောင် ခတ် လျက် ၊ ခြေ ဖြင့် အမှတ် ပေးလျက် ၊ လက် ချောင်းတို့ဖြင့် သွန်သင်
    လျက် ပြုတတ်၏။
  tte-O: kilakilala siginaulili manli mena o nuwana kaekaena kolili o nuwana nimali
    gibuli kolili yakato naenaena siginauli,
  tbg-tbg: Ariara viva tenavu qora kaiqa autuaina okarara iri tavaantorave ti, vika
    avu kireha, kauquqohai aave vateha, aiquqohai mintirerave tivakeha, auti variamanta
    nái hanauka mintireka auti variara vika iri tave variara.
  hmo-hmo: Edia matana dekena amo toa idia karaia noho. Edia aena bona edia imadia
    kwakikwakidia, dekena amo danu toa idia karaia noho.
  urd-urd: वह आँख मारता है, वह पाँव से बातें, और ऊँगलियों से इशारा करता है।
  rus-SYN: мигает глазами своими, говорит ногами своими, дает знаки пальцами своими;
  bqc-SIM: Ì yã'o ń wɛ́o ń ↄo, ì seelakɛnɛ́ ń gbáo.
  tcz-CHONGTHU: Ajon chihnau amit lhap uva akilang jin, akhut jung uvin hichu akoh
    jiuvin ahi.
  mar-mar: त्याचे डोळे मिचकावतो, आपल्या पायांनी इशारा करतो, आणि आपल्या बोटांनी खुणा
    करतो.
  hlt-THB: Amik ing mikhqih, a khaw ing awi kqawn a kut dawn ing pho sak hy.
  qub-qub: Ñawillanwan guepishtapan. Chaquincunawan dëduncunawan sëñapäcuytami yachan.
  bqp-bqp: Àdi yã o kũ wɛ́o kũ ↄo, àdi sèeda kɛńnɛ kũ gbáo.
  hat-hat: Y'ap twenzi je yo sou moun, y'ap peze gwo zòtèy yo atè. Y'ap fè siy ak
    dwèt yo.
  eng-BSB: winking his eyes, speaking with his feet, and pointing with his fingers.
  tod-tod: é ɗa ɠaazuʋɛ loo ma, é ɗa ɠɔɠɔiti gaaloɠa, é ɗa poogiti kɛ ga yeeɓeɠaiti,
  eng-WEBPB: who winks with his eyes, who signals with his feet, who motions with
    his fingers,
  kbq-kbq: Ana vahe'mo'za havigema nehanu'za zamavu resukinegami'za, zamagiareti rekapasga
    nehu'za, zamazanteti'ene zamazankoreti'ene erigu'a hu'za avame'namera hugahaze.
  nhe-BL: Quinijcopilíaj ininhuampoyohua para mocamahuise. Monextilíaj ica iniicxihua
    campa yohuij. Momanextilíaj se ica seyoc tlen quinequij quichihuase.
  bus-bus: È yã o kↄ̃n wɛ́ɛo kↄ̃n ↄↄo, è sèeda kɛńnɛ kↄ̃n gbáo.
  gub-BL: Umuwàri weha opoe'eg pà amo wanupe hemu'em pà wà.
  eng-DRA: He winketh with the eyes, presseth with the foot, speaketh with the finger.
