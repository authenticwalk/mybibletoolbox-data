verse: PRO.006.020
translations:
  mal-C: എന്റെ കുഞ്ഞേ, നിന്റെ പിതാവിന്റെ കൽപ്പനകൾ പ്രമാണിക്കുക നിന്റെ മാതാവിന്റെ ഉപദേശം
    ഉപേക്ഷിക്കുകയും ചെയ്യരുത്.
  deu-TKW: Bewahre, mein Sohn, das Gebot deines Vaters und verwirf nicht die Weisung
    deiner Mutter.
  lin-lin: Mwana na ngai, batela mibeko ya tata na yo mpe kosundola te mateya ya mama
    na yo.
  eng-LSV: Keep, my son, the command of your father, || And do not leave the law of
    your mother.
  eng-GNV: My sonne, keepe thy fathers commandement, and forsake not thy mothers instruction.
  eng-WEBSTER: 'My son, keep thy father''s commandment, and forsake not the law of
    thy mother:'
  nhw-BL: Notelpoca, xijtlepanita catli motata huan monana mitzilhuijtoque. Amo xijcahua
    catli mitzmachtijtoque.
  swh-ONEN: Mwanangu, zishike amri za baba yako, wala usiyaache mafundisho ya mama
    yako.
  bba-bba: Nɛn bii durɔbu, ɑ wunɛn tundon ɡere mɛm nɔɔwɔ, kpɑ ɑ kɑ wunɛn mɛron sɔ̃ɔsiru
    sɔmburu ko.
  eng-KJVCPB: 'My son, keep thy father’s commandment, And forsake not the law of thy
    mother:'
  luo-luo: Wuoda, rit chike wuonu kendo kik iwe puonj minu.
  meu-meu: Natugu e, tamamu ena haheḡani ba badinaia, bona sinamu ena hahediba herevadia
    basio rakatanidia.
  npi-ULB: हे मेरो छोरो, आफ्नो बुबाको आज्ञा मान्, र आफ्नी आमाको शिक्षालाई नत्याग्
    ।
  yor-yor: Ọmọ mi, pa àṣẹ baba rẹ mọ́ má sì ṣe kọ ẹ̀kọ́ ìyá rẹ sílẹ̀.
  ind-ind: Anakku, ikutilah ajaran ayahmu dan jangan tinggalkan nasihat ibumu.
  pes-OPCB: ای پسر من، اوامر پدر خود را به جا آور و تعالیم مادرت را فراموش نکن.
  tgl-ULB: Aking anak na lalaki, sundin mo ang utos ng iyong ama, at huwag mong talikdan
    ang katuruan ng iyong ina.
  hui-hui: I̱naga igini-o í̠ abahanda bia larago hale howa bialu í̠ ai̱yahanda mana
    lawai harago mo embeda nahabe.
  mya-mya: ငါ့သား၊ အဘ၏ပညတ်စကားကို နားထောင် လော့။ အမိပေးသော တရားကို မပယ်နှင့်။
  bod-N: ངའི་བུ་ཕ་ཡི་བཀའ་ལ༌ཉོན། །མ་ཡི་བསླབ་བྱ་འདོར་མི༌རུང༌།།
  wsk-wsk: Aga namar, ni ka niet ko den ilukuawur ale niam ko kausa den agotala karo
    tuiko.
  sna-sna: Mwanakomana wangu, chengetedza mirayiro yababa vako, uye usarasa kudzidzisa
    kwamai vako.
  spa-BLM: Hijo mío, cumple el mandamiento de tu padre, y no abandones las enseñanzas
    de tu madre.
  cac-cac: Ach vuninal, sic'can juntzan̈ in c'ayb'ub'al tic d'a a pensar yed' a c'ayb'ub'al
    syac' ix a nun.
  swh-ULB: Mwanangu, itii amri ya baba yako na wala usiyaache mafundisho ya mama yako.
  bel-bel: Сыне мой! захоўвай запаведзі бацькі твайго і не адкідай настаўленьняў маці
    тваёй;
  wed-wed: Natu, amam ma alom ai vinuaterena anatapui ma voteletelei.
  deu-ELBBK: Mein Sohn, bewahre das Gebot deines Vaters, und verlass nicht die Belehrung
    deiner Mutter;
  mbb-OT: Mama, sunuza nu is menge suǥù wey ibpenurù te ginikanan nu kenikew.
  mal-2015: മകനേ, നിന്റെ അപ്പന്റെ കല്പന പ്രമാണിക്ക; അമ്മയുടെ ഉപദേശം ഉപേക്ഷിക്കയുമരുതു.
  rmc-rmc: Čhavo miro, doľiker o prikazaňja tire dadeskre a ma omuk tira dakro sikaviben!
  pes-OPV: ‌ای پسر من اوامر پدر خود را نگاه دار وتعلیم مادر خویش را ترک منما.
  ron-1924: 'Фиуле, пэзеште сфатуриле татэлуй тэу ши ну лепэда ынвэцэтура мамей тале:'
  aui-aui: Natugu, tamada da sinada sawara tupadi siyevevem, na kabisisiredi da kukivina.
  ben-OBCV: হে আমার বাছা, তোমার বাবার আদেশ পালন করো ও তোমার মায়ের শিক্ষা পরিত্যাগ
    কোরো না।
  som-som: Wiilkaygiiyow, qaynuunka aabbahaa xaji, Oo amarka hooyadaana ha ka tegin.
  lat-VUC: '[Conserva, fili mi, præcepta patris tui, et ne dimittas legem matris tuæ.'
  eng-ASVBT: 'My son, keep the commandment of thy father, And forsake not the law
    of thy mother:'
  mna-mna: O lutuŋ, motom iŋgalŋgal tutu ta boozomen ki tomom mi toto. Mi ŋgar ambaiŋana
    ta nom ikam pu na, zem pepe.
  ita-1885: FIGLIUOL mio, guarda il comandamento di tuo padre, E non lasciar l'insegnamento
    di tua madre;
  eng-LXXUP: 'My son, keep the laws of thy father, And reject not the ordinances of
    thy mother:'
  eng-ULB: My son, obey the command of your father and do not forsake the teaching
    of your mother.
  spa-VBL: Hijo mío, presta atención a la instrucción de tu padre, y no rechaces la
    enseñanza de tu madre.
  fra-_FOB: Mon fils, garde le commandement de ton père, et n'abandonne point l'enseignement
    de ta mère.
  mal-mal: മകനേ, നിന്റെ അപ്പന്റെ കല്പന പ്രമാണിക്കുക; അമ്മയുടെ ഉപദേശം ഉപേക്ഷിക്കുകയുമരുത്.
  lit-lit: Mano sūnau, laikykis savo tėvo įsakymo ir neatmesk savo motinos įstatymo.
  urd-GVR: Mere beṭe, apne bāp ke hukm se lipṭā rah, aur apnī māṅ kī hidāyat nazarandāz
    na kar.
  suz-BL: आं तौ, इ आफ आ अरेशो टिवो, इम्‍मा आ शेंशो लोव़ मप्रोनो। हितोपदेस १:८
  eng-NOY: Keep, O my son! the commandment of thy father, And forsake not the precepts
    of thy mother!
  ita-1927: Figliuol mio, osserva i precetti di tuo padre, e non trascurare gl’insegnamenti
    di tua madre;
  ckb-ckb: ڕۆڵە، ڕاسپاردەکانی باوکت بەجێبگەیەنە و فێرکردنەکانی دایکت پشتگوێ مەخە.
  eng-BBE: 'My son, keep the rule of your father, and have in memory the teaching
    of your mother:'
  kan-OKCV: ಮಗನೇ, ನಿನ್ನ ತಂದೆಯ ಆಜ್ಞೆಯನ್ನು ಕೈಗೊಳ್ಳು, ನಿನ್ನ ತಾಯಿಯ ಬೋಧನೆಯನ್ನು ತ್ಯಜಿಸಬೇಡ.
  tam-2017: என் மகனே, உன்னுடைய தகப்பன் கற்பனையைக் காத்துக்கொள்; உன்னுடைய தாயின் போதகத்தைத்
    தள்ளாதே.
  spa-RV-1909: 'Guarda, hijo mío, el mandamiento de tu padre, y no dejes la enseñanza
    de tu madre:'
  ron-BTF: Fiul meu, păzește porunca tatălui tău și nu părăsi legea mamei tale;
  eng-WEBP: My son, keep your father’s commandment, and don’t forsake your mother’s
    teaching.
  eng-FBV: My son, pay attention to your father's instruction, and don't reject your
    mother's teaching.
  nld-1939: Mijn zoon, onderhoud het gebod van uw vader, Sla niet in de wind wat uw
    moeder u leerde;
  nch-BL: Notelpoca, xijtepanita cati motata huan monana mitzilhuijtoque. Amo xijcahua
    cati mitzmachtijtoque.
  vie-1934: Hỡi con, hãy giữ lời răn bảo của cha, Chớ lìa bỏ các phép tắc của mẹ con.
  hin-CV: मेरे पुत्र, अपने पिता के आदेश पालन करते रहना, अपनी माता की शिक्षा का परित्याग
    न करना.
  eng-OURB: My son, keep your father’s mitzvah ·instruction·, and don’t forsake your
    mother’s teaching.
  spa-BES: 'Hijo mío, guarda el gobierno de tu padre, y ten en memoria las enseñanzas
    de tu madre:'
  tdx-tdx: O anake, ambeno ty lilin-drae’o, vaho ko apo’o ty fañòhan-drene’o.
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงรักษาบัญญั​ติ​ของพ่อเจ้า และอย่าละทิ้งกฎเกณฑ์ของแม่​เจ้า
  por-BR-2018: Filho meu, guarda o mandamento de teu pai; e não abandones a lei de
    tua mãe.
  deu-ELO: Mein Sohn, bewahre das Gebot deines Vaters, und verlaß nicht die Belehrung
    deiner Mutter;
  eng-WYC-2018: My son, keep the commandments of thy father; and forsake [thou] not
    the law of thy mother. (My son, obey thy father’s commands; and do not thou abandon
    thy mother’s instructions.)
  epo-epo: Konservu, mia filo, la ordonon de via patro, Kaj ne forĵetu la instruon
    de via patrino.
  uig-PIN: I oƣlum, atangning ǝmrigǝ ǝmǝl ⱪil; Anangning kɵrsǝtmisidin qiⱪma.
  beo-beo: Nagofe! Dia ada adi sia:sea mae gogolema amola dia ame ea olelei liligi
    amo noga:le dawa:loma.
  tpi-OTNT: Pikinini, yu mas harim tok bilong papamama bilong yu na yu no ken sakim
    tok bilong tupela.
  hau-SA: Ɗana, ka kiyaye umarnan mahaifinka kada kuma ka ƙyale koyarwar mahaifiyarka.
  uig-LAT: I oghlum, atangning emrige emel qil; Anangning körsetmisidin chiqma.
  nde-nde: Ndodana yami, gcina imilayo kayihlo ungadeli imfundiso kanyoko.
  ton-ton: '‌ʻE hoku foha, ke ke tauhi ʻae fekau ʻa hoʻo tamai, pea ʻoua naʻa liʻaki
    ʻae fono ʻa hoʻo faʻē:'
  ces-1613: Ostříhejž, synu můj, přikázaní otce svého, a neopouštěj naučení matky
    své.
  eng-WMB: My son, keep your father’s commandment, and don’t forsake your mother’s
    teaching.
  tam-TCV: என் மகனே, உன் தகப்பனின் கட்டளைகளைக் கைக்கொள், உன் தாயின் போதனையை விட்டுவிடாதே.
  ceb-ULB: Akong anak, tumana ang mando sa imong amahan ug ayaw isalikway ang gitudlo
    sa imong inahan.
  pol-UBG: Synu mój, strzeż przykazania twego ojca i nie odrzucaj prawa twojej matki.
  urd-GVU: میرے بیٹے، اپنے باپ کے حکم سے لپٹا رہ، اور اپنی ماں کی ہدایت نظرانداز نہ
    کر۔
  deu-1912: Mein Kind, bewahre die Gebote deines Vaters und laß nicht fahren das Gesetz
    deiner Mutter.
  kan-2017: ಕಂದಾ, ತಂದೆಯ ಆಜ್ಞೆಯನ್ನು ಕೈಕೊಳ್ಳು, ತಾಯಿಯ ಉಪದೇಶವನ್ನು ಬಿಡಬೇಡ.
  yap-yap: Fakag, mu rin’ e n’en ni be yog e chitamam ngom, ma dariy bi’id ni ngam
    pagtalin e n’en nike fil e chitinam ngom.
  hlt-MCSB: Ka ca, na pa kah olpaek te kueinah lamtah na nu kah olkhueng phap sut
    boeh.
  mdy-ETH: ታ ናዓሢዮ! ኔ ዓዶኮ ዓይሢፆ ማዺ ኩንሤ፤ ኔ ዒንዳ ኔና ዔርዜ ባኮ ፔቴታዖ ሃሺፖ።
  kew-kew: Go naaki neme nena ama aapa laapo-na agaa pagoa ratape. Nipumi tepe agaa
    narasalepape.
  twi-ASANTE: Me ba, tie wʼagya ahyɛdeɛ na nnyaa wo maame nkyerɛkyerɛ mu.
  eng-WEBU: My son, keep your father’s commandment, and don’t forsake your mother’s
    teaching.
  wal-wal: Ta na7au, ne aawaa azazuwaa pola; ne aayyiyaa nena tamaarissidoogaakka
    aggoppa;
  acu-NT: Uchiru, wina chichamur umirkam, nukuram nuitamramia nusha kajinmatkiip.
  spa-PDDPT: Hijo mío, guarda el mandamiento de tu padre, Y no abandones la instrucción
    de tu madre.
  gun-gun: Xera'y, nderexarai eme nderu ijayvuague re, ejepe'a eme ndexy nembo'eague
    rupi reikoa gui.
  agu-BL: I bin jalu', ax wok jun c'oloj witz'un, ulk tx'akx tic'u'l yi ca'wl tu yi
    chusu'n yi cyalnak itaj itxu' tzitetz.
  ilo-ULB: Anakko, tungpalem ti bilin ti amam, ken saanmo a baybay-an ti sursuro ti
    inam.
  kpg-kpg: Dagu dama daane, heia nia mee o do damana ne hagi adu, hudee de langahia
    nia mee o do dinana ne aago adu.
  uig-ARA: ئى ئوغلۇم، ئاتاڭنىڭ ئەمرىگە ئەمەل قىل؛ ئاناڭنىڭ كۆرسەتمىسىدىن چىقما.
  bps-bps: Tingàgu, toom lalò i kafngewe maam, na nangam nlifet i tdò yéam.
  sus-sus: N ma di, i baba xa sɛriyɛ ragata, i naxa tondi i nga xa marasi ra.
  pon-2006: Samwa, kapwaiada dahme omw pahpa padahkihong uhk oh dehr manokehla padahk
    en omw nohno.
  ksd-ksd: Natugu, una mur ra vartuluai tamam i tul tar ia tam, Ma koko una vana irai
    kan ra vartovo kai tinam.
  tur-YTC: Oğlum, babanın buyruklarını tut, Annenin öğretisini bırakma.
  bel-N: Сыне мой, захавай прыказаньні бацькі твайго і не пакідай закон маці тваёй,
  grc-BRENT: Υἱὲ, φύλασσε νόμους πατρός σου, καὶ μὴ ἀπώσῃ θεσμοὺς μητρός σου·
  ind-AYT: Anakku, peliharalah perintah ayahmu, dan jangan membuang pengajaran ibumu.
  nya-nya: Mwana wanga, usunge malamulo a abambo ako; ndipo usataye zimene anakuphunzitsa
    amayi ako.
  hrv-hrv: Sine moj, čuvaj zapovijedi oca svoga i ne odbacuj nauka matere svoje.
  mps-mps: Ogwao, nago te naga ayago po wali pao, tama nago idago po me sela sągio.
  tpi-tpi: Pikinini, yu mas harim tok bilong papamama bilong yu na yu no ken sakim
    tok bilong tupela.
  dan-1931: Min Søn, tag Vare på din Faders Bud, opgiv ikke din Moders Belæring,
  vie-OVCB: Con ơi, phải nghe lời cha khuyên dạy, và đừng bỏ khuôn phép mẹ con.
  guj-2017: મારા દીકરા, તારા પિતાની આજ્ઞાઓનું પાલન કરજે અને તારી માતાની શિખામણો ભૂલીશ
    નહિ.
  pon-2006A: Samwa, kapwaiada dahme omw pahpa padahkihong uhk oh dehr manokehla padahk
    en omw nohno.
  por-BRBSL: Meu filho, cumpra o mandamento de seu pai, e não abandone os ensinamentos
    de sua mãe.
  swe-swe: Min son (barn, vän), bevara din faders bud [givna från Gud] och förkasta
    (lämna, överge) inte din mors undervisning (Tora) [från Guds ord].
  cth-cth: Ka capa, na pa e kâpoelawk hah tarawi nateh, na manu e kâlawk hah cettakhai
    hanh.
  twi-twi: Me ba, tie wʼagya ahyɛde na nnyaa wo na nkyerɛkyerɛ mu.
  hlt-hlt: Ka ca, na pa kah olpaek te kueinah lamtah na nu kah olkhueng phap sut boeh.
  tbz-SIM: M birɛ, nyo ɑ cicɛ dɑ nɑ́ɑ́ ntì, bɑ́ɑ́ yetɛ ɑ yɔ̃ tié.
  msy-2020: Nan borim, nɨ uan afeziam ko amebamɨn akar gavgaviba baragh, egh da bakɨnɨghnɨghan
    markɨ.
  dop-dop: Mɑ pəyɑlʋ tɔ́kɩ nyɑ́ cɑɑ kʋsəsɩɩtʋ. Tɑɑ lɔ nyɑ́ too kʋsɛɣɛsətʋ.
  azb-azb: Oğlum, atanın əmrini yerinə yetir, Ananın öyrətdiklərini atma.
  eng-DBY: My son, observe thy father's commandment, and forsake not the teaching
    of thy mother;
  hin-2017: हे मेरे पुत्र, अपने पिता की आज्ञा को मान, और अपनी माता की शिक्षा को न
    तज।
  wol-KYG: Doom, defal li la baay sant, te bul wacc ndigalal yaay.
  bjr-bjr: Oo qini qimaaku ani akausa qimamunnandee inana aneenna anoona ufa sia qaunua.
  eng-YLT: Keep, my son, the command of thy father, And leave not the law of thy mother.
  kne-kne: Anak ko, tongpalem din bilbilin amam yan adi kan liwliw-an din init-itdon
    inam.
  eng-WYC-2017: My son, keep the commandments of thy father; and forsake [thou] not
    the law of thy mother.
  eng-WMBB: My son, keep your father’s commandment, and don’t forsake your mother’s
    teaching.
  urd-GVH: मेरे बेटे, अपने बाप के हुक्म से लिपटा रह, और अपनी माँ की हिदायत नज़रंदाज़
    न कर।
  rug-rug: Tuqu, mu kopu ni gua sapu tozi nigo sa tamamu, lopu kilui sari vina tumatumae
    tanisa tinamu.
  gaz-gaz: Yaa ilma ko, ajaja abbaa keetii eegi; barsiisa haadha keetii illee hin
    gatin.
  fra-LSG: Mon fils, garde les préceptes de ton père, Et ne rejette pas l’enseignement
    de ta mère.
  yal-yal: N ma diina, i fafe a yamarine suxu, i nama i nga xaranna rawolɛ ayi.
  haw-1868: E kuu keiki, e malama oe i ke kanoha a kou makuakane, Mai haalele hoi
    i ke kanawai o kon makuwahine.
  arb-NAV: يَا ابْنِي احْفَظْ وَصَايَا أَبِيكَ وَلا تَتَجَاهَلْ شَرِيعَةَ أُمِّكَ.
  ewe-ewe: Vinye, lé fofowò ƒe sededewo me ɖe asi eye mègagblẽ dawò ƒe nufiame ɖi
    o.
  eng-LEE: 'Keep, O my son, the commandment of thy father, and reject not the teaching
    of thy mother:'
  asm-FB: হে মোৰ পুত্র, তুমি তোমাৰ পিতৃৰ আজ্ঞা পালন কৰা, আৰু তোমাৰ মাতৃৰ শিক্ষা হেয়জ্ঞান
    নকৰিবা।
  sus-A: ﭑ مَ دِ، عِ بَبَ شَ سّرِيّ رَفَتَ، عِ نَشَ تٌندِ عِ نفَ شَ مَرَ سِ رَ.
  fra-SBL: Mon fils, garde le commandement de ton père, et n'abandonnez pas l'enseignement
    de votre mère.
  hbo-hbo: נְצֹ֣ר בְּ֭נִי מִצְוַ֣ת אָבִ֑יךָ וְאַל־תִּ֝טֹּ֗שׁ תֹּורַ֥ת אִמֶּֽךָ׃
  kik-kik: Mũrũ wakwa, tũũra ũrũmĩtie maathani ma thoguo, na ndũgatirike ũrutani wa
    maitũguo.
  fra-NCL: Mon fils, garde le précepte de ton père, et ne rejette pas l’enseignement
    de ta mère.
  cek-AK: Ka capa, nam pa lokpaekhaih to pakuemh loe, nam no patukhaih doeh pahnawt
    hmah;
  cuk-cuk: Machi, be-bab-be-odurdakedba be ibsae. Be-nan-be-unaedba, be dae.
  uig-CYR: И оғлум, атаңниң әмригә әмәл қил; Анаңниң көрсәтмисидин чиқма.
  tel-2017: కుమారా, నీ తండ్రి బోధించే ఆజ్ఞలు పాటించు. నీ తల్లి చెప్పే ఉపదేశాన్ని నిర్ల్యక్షం
    చెయ్యకు.
  hat-BSA: Fis mwen an, swiv lòd a papa ou e pa abandone enstriksyon manman ou.
  bxh-bxh: Natugu, tamam yo tinam ginauli mahudoꞌidi sa fatalaham u lau watandi.
  kos-kos: Wen nutik, oru ma papa tomom el fahk nu sum, ac nik kom mulkunla ma nina
    kiom el luti kom kac.
  hbo-WLC: נְצֹ֣ר בְּ֭נִי מִצְוַ֣ת אָבִ֑יךָ וְאַל־תִּ֝טֹּ֗שׁ תּוֹרַ֥ת אִמֶּֽךָ׃
  ibo-ibo: Nwa m, debe ihe nna gị nyere gị nʼiwu, ahapụkwala iwu nke nne gị.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ତୁମ୍ଭେ ଆପଣା ପିତାର ଆଜ୍ଞା ପାଳନ କର, ପୁଣି, ଆପଣା ମାତାର ଆଦେଶ ପରିତ୍ୟାଗ
    କର ନାହିଁ।
  chk-chk: Nei, kopwe aleasochisi mine semom a eäni allük ngonuk, nge kosap manlükala
    mine inom a aiti ngonuk.
  rop-rop: Wal det sabibala bin kipgon tok, “Wal main san, yu garra dum wanim yu dedi
    oldei dalimbat yu, en yu nomo fogedabat wanim yu mami oldei titjimbat yu.
  ukr-1871: Храни, мій сину, що твій батько заповідає, й материної науки не цурайся;
  deu-1951: Bewahre, mein Sohn, das Gebot deines Vaters, und verwirf nicht die Lehre
    deiner Mutter!
  eng-JPS: My son, keep the commandment of thy father, and forsake not the teaching
    of thy mother;
  srp-1865: Èuvaj, sine moj, zapovijest oca svojega, i ne ostavljaj nauke matere svoje.
  lug-lug: Mwana wange nyweza ebiragiro bya kitaawo, era togayaalirira kuyigiriza
    kwa maama wo.
  heb-heb: נצר בני מצות אביך ואל תטש תורת אמך׃
  ben-IRV: আমার পুত্র, তুমি তোমার বাবার আদেশ পালন কর এবং তোমার মায়ের শিক্ষা ত্যাগ
    কোরো না।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ ਤੂੰ ਆਪਣੇ ਪਿਤਾ ਦੀ ਆਗਿਆ ਮੰਨ ਅਤੇ ਆਪਣੀ ਮਾਤਾ ਦੀ ਸਿੱਖਿਆ ਨੂੰ ਨਾ
    ਛੱਡ।
  mya-JVB: ငါ့ သား ၊ အဘ ၏ပညတ် စကားကို နားထောင် လော့။ အမိ ပေးသော တရား ကို မ ပယ် နှင့်။
  tte-O: Natugu, tamam ana walo kubenalan yo sinam ana yakayakatai kuobigai.
  tbg-tbg: Ti maaquo, nina qova ariara minti mintiane ti uvara koqema kera iriqira
    vuana. Nina nova ariara ti uvaravata kia qaqira kaana.
  hmo-hmo: Egu natuna tau e, oiemu tamana ena oda hereva do oi kamonai henia, bona
    oiemu sinana ena hadibaia hereva, be do oi rakatania lasi.
  urd-urd: ऐ मेरे बेटे, अपने बाप के फ़रमान को बजा ला, और अपनी माँ की ता'लीम को न छोड़।
  rus-SYN: Сын мой! храни заповедь отца твоего и не отвергай наставления матери твоей;
  bqc-SIM: Ma nɛ́, ǹyↄ̃ n mae yãdilɛaↄ kũa, ńsu pãkpa n da yãdanɛio.
  tcz-CHONGTHU: Kachapa, napa thupeh hohi jui jing in, chule nanun nahilna jong don
    louvin koi hih in.
  mar-mar: माझ्या मुला, तुझ्या वडिलांची आज्ञा पाळ, आणि तुझ्या आईची शिकवण विसरु नकोस.
  hlt-THB: Ka capa, na pa awipek ve ngai nawh, na nu cawngpyinaak ce koeh mang taak.
  soq-soq: Otona mamaa aiawa etee ruawaitaa, ita do inaa waeuwa mai dabuasae ea.
  qub-qub: Ïju, taytayqui willapäshushayquicunata sumaj wiyacuy. Mamayqui taytayqui
    yachachishushayquicunata ama gongaychu.
  bqp-bqp: Ma nɛ́, ǹgↄ̃ n de yãditɛnanↄ kũna, ǹsun pã kpá n da yãdannɛnaairo.
  hat-hat: Pitit mwen, toujou fè sa papa ou di ou fè. Pa janm bliye sa manman ou te
    moutre ou.
  eng-BSB: My son, keep your father’s commandment, and do not forsake your mother’s
    teaching.
  tod-tod: Dòun zunu, ɠizɛ è-ɠɛɛ ná-deveiti su, mina è-lee ná-tɛnɛ gooiti too
    ya!
  eng-WEBPB: My son, keep your father’s commandment, and don’t forsake your mother’s
    teaching.
  kbq-kbq: Mofavrenimoke, negafa'ma kasamisia kasegea otretfa nehunka, negrera'ma
    rempi hugamisia kea amge'anto.
  nhe-BL: Notelpoca, xijtlepanita tlen motata huan monana mitzilhuijtoque. Amo xijcahua
    tlen mitzmachtijtoque.
  bus-bus: Ma nɛ́, ǹgↄ̃ n de yãdiɛnanↄ kũna, ǹton pã kpá n da yãdannɛziro.
  gub-BL: Hera'yr. Ezapo ma'e neru ze'eg rupi nehe. Nereharaz pixik zo nehy ipurumu'e
    awer wi nehe.
  eng-DRA: My son, beep the commandments of thy father, and forsake not the law of
    thy mother.
