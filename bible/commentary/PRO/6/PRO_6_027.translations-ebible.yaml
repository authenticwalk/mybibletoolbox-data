verse: PRO.006.027
translations:
  mal-C: ഒരു പുരുഷന് തന്റെ വസ്ത്രം കത്തിയെരിയാത്തവിധം തന്റെ മടിത്തട്ടിലേക്ക് തീ കോരിയിടാൻ
    കഴിയുമോ?
  deu-TKW: Kann wohl jemand Feuer in seinem Busen holen, ohne daß seine Kleider brennen?
  lin-lin: Boni, moto akoki solo kozika moto, bongo bilamba na ye ezika te ?
  eng-LSV: Does a man take fire into his bosom, || And are his garments not burned?
  eng-GNV: Can a man take fire in his bosome, and his clothes not be burnt?
  eng-WEBSTER: Can a man take fire in his bosom, and his clothes not be burned?
  nhw-BL: ¿Huelis se tlacatl moquechilis se tlicuahuitl iyolixpa huan amo motlatis?
    ¡Amo! Temachtli motlatis.
  swh-ONEN: Je, mtu aweza kuchotea moto kwenye paja lake bila nguo zake kuungua?
  bba-bba: Kɑɑ kpĩ ɑ dɔ̃ɔ kpɛ̃ɛ bɔɔrɔ wunɛn yɑ̃nu nu kun dɔ̃ɔ mwɑɑre?
  eng-KJVCPB: Can a man take fire in his bosom, And his clothes not be burnt?
  luo-luo: Bende ngʼato nyalo tingʼo mach e kore, ma lepe ok owangʼ?
  meu-meu: Tau ta ese lahi na kemena ai bema abia loaloa, ena dabua basinema ara a?
  npi-ULB: के आफ्नो लुगा नडढाइकन कसैले आफ्नो काखमा आगो राख्‍न सक्छ ?
  yor-yor: Ǹjẹ́ ọkùnrin ha le è gbé iná lé orí itan kí aṣọ rẹ̀ má sì jóná?
  ind-ind: Bermain api, hangus, bermain air, basah, bermain pisau, luka.
  pes-OPCB: آیا کسی می‌تواند آتش را در بر بگیرد و نسوزد؟
  tgl-ULB: Kaya ba ng isang lalaki na magbitbit ng apoy sa kaniyang dibdib na hindi
    nasusunog ang kaniyang mga damit?
  hui-hui: Ira dedaore í̠naga galukunini ya para hariyagua irame í̠naga tingiliya
    bidego nadolebirabe.
  mya-mya: လူသည်အဝတ်မလောင်ဘဲ မီးကို ပိုက်ဘက်နိုင် သလော။
  bod-N: གལ་སྲིད་མི་ཡིས་པང་ལ་མེ་བཟུང༌ན། །གྱོན་གོས་མེ་ཡིས་མི་སྲེག་དཔེ་མི༌སྲིད།།
  wsk-wsk: Ni tam giturum ko kaok kaniwara mu am yasir i? Agi ni tama kurugu kaok
    kaniwara mu awote aolak ilup i? Mena. Mu ni kokosa se siwik turupurok ale yoparukko.
  sna-sna: Ko, munhu angaisa moto pamakumbo ake, nguo dzake dzikasatsva here?
  spa-BLM: ¿Puede un hombre recoger fuego en su regazo, y sus ropas no sean quemadas?
  cac-cac: Q'uinaloc ay junoc mach tz'ic'anb'at te' tzac'ac' d'a sn̈i' sc'ool, max
    ec'b'atlaj stz'ab'at spichul yuj te'.
  swh-ULB: Je mtu anaweza kubeba moto katika kifua chake bila kuuguza mavazi yake?
  bel-bel: Хто можа ўзяць агонь запазуху, каб не прагарэла адзежа яго?
  deu-ELBBK: Sollte jemand Feuer in seinen Gewandbausch nehmen, ohne dass seine Kleider
    verbrännten?
  mbb-OT: Is etew he edsepipi te hapuy, egketutung is bisti zin;
  mal-2015: ഒരു മനുഷ്യന്നു തന്റെ വസ്ത്രം വെന്തു പോകാതെ മടിയിൽ തീ കൊണ്ടുവരാമോ?
  rmc-rmc: Šaj ľidžal o murš andre peskri žeba o jagale angara avke, hoj peske te
    na labarel o gada?
  pes-OPV: آیا کسی آتش را درآغوش خود بگیرد و جامه‌اش سوخته نشود؟
  ron-1924: Поате чинева сэ я фок ын сын фэрэ сэ и се априндэ хайнеле?
  ben-OBCV: একজন মানুষ কোলে আগুন রাখবে আর তার পোশাক পুড়বে না, এও কি সম্ভব?
  som-som: Miyuu nin laabta dab ku qaadi karaa, Iyadoo aan dharkiisu guban?
  lat-VUC: Numquid potest homo abscondere ignem in sinu suo, ut vestimenta illius
    non ardeant?
  eng-ASVBT: Can a man take fire in his bosom, And his clothes not be burned?
  mna-mna: Lak, sombe tomtom sa iur namaana sala you, ko ikani som?
  ita-1885: Alcuno prenderà egli del fuoco in seno, Senza che i suoi vestimenti ne
    sieno arsi?
  eng-LXXUP: Shall anyone bind fire in his bosom, And not burn his garments?
  eng-ULB: Can a man carry a fire against his chest without burning his clothes?
  spa-VBL: ¿Puedes poner fuego en tu regazo sin quemar tu ropa?
  fra-_FOB: Quelqu'un peut-il prendre du feu dans son sein, sans que ses habits brûlent?
  mal-mal: ഒരു മനുഷ്യന് തന്റെ വസ്ത്രം വെന്തുപോകാതെ മടിയിൽ തീ കൊണ്ടുവരാമോ?
  lit-lit: Ar gali žmogus paimti ugnį į savo užantį ir nesudeginti savo drabužių?
  urd-GVR: Kyā insān apnī jholī meṅ bhaṛaktī āg yoṅ uṭhā kar phir saktā hai ki us
    ke kapṛe na jaleṅ?
  suz-BL: मुरुमी आ कुचुमी मी वोइक्‍तु हना, आ वा मदुप्‍बा ङा?
  eng-NOY: Can a man take fire into his bosom, And his clothes not be burned?
  ita-1927: Uno si metterà forse del fuoco in seno senza che i suoi abiti si brucino?
  ckb-ckb: ئایا کەس دەتوانێت ئاگر لە باوەش بگرێت و جلەکانی نەسووتێت؟
  eng-BBE: May a man take fire to his breast without burning his clothing?
  kan-OKCV: ಒಬ್ಬನು ತನ್ನ ಮಡಿಲಲ್ಲಿ ಬೆಂಕಿಯನ್ನು ಇಟ್ಟುಕೊಂಡರೆ, ಅವನ ವಸ್ತ್ರಗಳು ಸುಡುವುದಿಲ್ಲವೋ?
  tam-2017: தன்னுடைய உடை வேகாமல் மடியிலே எவனாவது நெருப்பை வைத்துக்கொள்ளமுடியுமா?
  spa-RV-1909: ¿Tomará el hombre fuego en su seno, sin que sus vestidos se quemen?
  ron-BTF: Poate un bărbat să ia foc în sânul lui și hainele să nu îi fie arse?
  eng-WEBP: Can a man scoop fire into his lap, and his clothes not be burned?
  eng-FBV: Can you put fire in your lap and not burn your clothes?
  nld-1939: Kan iemand soms vuur in zijn voorschoot nemen, Zonder dat hij zijn kleren
    schroeit;
  nch-BL: ¿Huelis se tacat moquechilis se ticuahuit iyolixco huan amo motatis? ¡Amo!
    Temachti motatis.
  vie-1934: Há có người nào để lửa trong lòng mình, Mà áo người lại chẳng bị cháy
    sao?
  hin-CV: क्या यह संभव है कि कोई व्यक्ति अपनी छाती पर आग रखे और उसके वस्त्र न जलें?
  eng-OURB: Can a man scoop fire into his lap, and his clothes not be burned?
  spa-BES: ¿Puede un hombre prender fuego a su pecho sin quemar su ropa?
  tdx-tdx: Naho otroñe’ ondaty añ’araña’e ao ty afo, tsy hirehetse hao ty saro’e ?
  tha-KJV: ผู้​ชายจะหอบไฟไว้​ที่​อกของเขาโดยไม่​ให้​เสื้อผ้าของเขาไหม้​ได้​หรือ
  por-BR-2018: Por acaso pode alguém botar fogo em seu peito, sem que suas roupas
    se queimem?
  deu-ELO: Sollte jemand Feuer in seinen Busen nehmen, ohne daß seine Kleider verbrennten?
  eng-WYC-2018: Whether a man may hide fire in his bosom, that his clothes burn not;
    (Can a man hide fire in his bosom, and his clothes not burn?)
  epo-epo: Ĉu iu povas teni fajron en sia sino tiel, Ke liaj vestoj ne brulu?
  uig-PIN: Otni ⱪoynungƣa salsang, Ɵz kiyimingni kɵydürmǝmsǝn?
  beo-beo: Di da dia bida:gia lalu oso ligisili gaguli ahoasea, dia abula sali da
    hame nema:bela:?
  tpi-OTNT: Sapos yu holim paia klostu long bros bilong yu, orait ating siot bilong
    yu i no inap paia, a?
  hau-SA: Mutum zai iya ɗiba wuta ya zuba a cinyarsa ba tare da rigunansa sun ƙone
    ba?
  uig-LAT: Otni qoynunggha salsang, Öz kiyimingni köydürmemsen?
  nde-nde: Kambe umuntu angokhela umlilo emathangazini akhe na zingaze zatsha izigqoko
    zakhe?
  ton-ton: ‌ʻE faʻa ʻai ʻe ha tangata ʻae afi ki hono fatafata, pea ʻikai vela hono
    ngaahi kofu?
  ces-1613: Může-liž kdo skrýti oheň v klíně svém, aby roucho jeho se nepropálilo?
  eng-WMB: Can a man scoop fire into his lap, and his clothes not be burned?
  tam-TCV: ஒருவன் தன் உடைகள் எரியாமல் தன் மடியில் நெருப்பை அள்ளி எடுக்கமுடியுமோ?
  ceb-ULB: Makahimo ba sa pagdala ug kalayo ang tawo sa iyang dughan nga dili masunog
    ang iyang bisti?
  pol-UBG: Czy może ktoś wziąć ogień w zanadrze, a jego szaty się nie spalą?
  urd-GVU: کیا انسان اپنی جھولی میں بھڑکتی آگ یوں اُٹھا کر پھر سکتا ہے کہ اُس کے کپڑے
    نہ جلیں؟
  deu-1912: Kann auch jemand ein Feuer im Busen behalten, daß seine Kleider nicht
    brennen?
  kan-2017: ಮಡಿಲಲ್ಲಿ ಬೆಂಕಿಯನ್ನು ಇಟ್ಟುಕೊಂಡರೆ ಬಟ್ಟೆ ಸುಡುವುದಿಲ್ಲವೋ?
  yap-yap: Gur, rayag ni mu fek e nifiy u daken ngarngorem ni dabi mo’oruf e mad rom?
  hlt-MCSB: Hlang kah a rhang dongah hmai a poep lalah a himbai te hoeh mahpawt a?
  mdy-ETH: ቶኪ ባኣካ ታሚ ዓርቂ ማኣዓ ሙይንቱዋንቴ ቶላ ዓሲ ዓኣ?
  kew-kew: Gore neme repena egaa ako-para mea pagali raburi nena ma-raalide seti mada
    naralia ya?
  twi-ASANTE: Obi bɛtumi asɔ ogya agu ne srɛ so a ɛnhye nʼatadeɛ anaa?
  eng-WEBU: Can a man scoop fire into his lap, and his clothes not be burned?
  wal-wal: Issi asi tamaa idimmin, a maayoi meetettennan attanau danddayii?
  acu-NT: ¿Ji kapaun aints minaksatas wakerakka, wejmakringka aesachminkai?
  spa-PDDPT: ¿Tomará el hombre fuego en su seno, Sin que ardan sus ropas?
  gun-gun: Amongue opexo re tata oikuavã heravy ramo ijao ndokai 'rã ri?
  agu-BL: Alchok scyetz yil sk'ale'n jun txob xtxak'ak', jun cu'n stz'e'ok yi be'ch
    tetz.
  ilo-ULB: Mabalin aya met a sakruyen ti maysa a tao ti apuy a saan a mapuoran dagiti
    pagan-anayna?
  kpg-kpg: E hai behee? Goe e mee di kae di ahi i do hadahada, gei oo gahu hagalee
    wwele?
  uig-ARA: ئوتنى قوينۇڭغا سالساڭ، ئۆز كىيىمىڭنى كۆيدۈرمەمسەن؟
  bps-bps: Tan i fandamam, fakay ku lamkaf ge lifoh na là sakuf i klaweham?
  sus-sus: Mixi nde nɔma tɛ tongode, a a sa a yuba kui, a fa lu a xa donma mu gan?
  pon-2006: Ia duwe, ke kak kihong kisiniei nan mwaremwaromw, ahpw omw likou kan sohte
    pahn mwasingkihla?
  ksd-ksd: Dave, ta tikai na kap ra iap ta ra bongobongono, Ma pa na birao bar kana
    mal?
  tur-YTC: Bir adam kucağına ateş koyar da, Giysileri yanmaz mı?
  bel-N: Ці схавае хто агонь у запазуху, каб не загарэлася адзеньне ягонае?
  grc-BRENT: Ἀποδήσει τις πῦρ ἐν κόλπῳ, τὰ δὲ ἱμάτια οὐ κατακαύσει;
  ind-AYT: Dapatkah seseorang membawa api di depan dadanya tanpa membakar pakaiannya?
  nya-nya: Kodi munthu angathe kutenga moto zovala zake osapsa?
  hrv-hrv: Može li tko nositi oganj u njedrima a da mu se odjeća ne upali?
  mps-mps: Te nago te sia dage te hobolu badu pąde tolalubaso da, teda te naga holobo
    ugwa te siago dogobe da, agawe?
  tpi-tpi: Sapos yu holim paia klostu long bros bilong yu, orait ating siot bilong
    yu i no inap paia, a?
  dan-1931: Kan nogen bære Ild i sin Brystfold, uden at Klæderne brænder?
  vie-OVCB: Có ai mang lửa trong lòng, mà áo quần không bốc cháy?
  guj-2017: જો કોઈ માણસ અગ્નિ પોતાને છાતીએ રાખે તો તેનું વસ્ત્ર સળગ્યા વિના ન રહે?
  pon-2006A: Ia duwe, ke kak kihong kisiniei nan mwaremwaromw, ahpw omw likou kan
    sohte pahn mwasingkihla?
  por-BRBSL: Um homem pode atirar ao seu colo, e suas roupas não serem queimadas?
  swe-swe: Kan man bära eld (brinnande ved) i famnen utan att kläderna tar eld?
  cth-cth: Tami ni a kho e angki kang laipalah hmaisaan a yawm thai han na maw.
  twi-twi: Obi betumi asɔ gya agu ne srɛ so a nhyew nʼatade ana?
  hlt-hlt: Hlang kah a rhang dongah hmai a poep lalah a himbai te hoeh mahpawt a?
  tbz-SIM: Òmɔù bo ɑ̃nnɛ́ muhɑ̃ɑ̃́ nho yɑɑ̀yɔ̀rɛ̀ miɛkɛ kòo yɑ̀ɑ̀tì bɑ́ɑ́ cɔ́útɑ́ɑ̀?
  msy-2020: Nɨ avim uan evarim boroghɨn an suiraghtɨ, nɨn korotiam ti isigham, o?
  dop-dop: Yʋlʋ kɑ́ tʋ́ mɑmɑtɛ kɛ ɩ tɔɔ nɑ ɩ wontu yele nyɑɣɑʋ nɑ?
  azb-azb: Bir kişi qoynuna od alanda Əyin-başı yanmazmı?
  eng-DBY: Can a man take fire in his bosom, and his garments not be burned?
  hin-2017: क्या हो सकता है कि कोई अपनी छाती पर आग रख ले; और उसके कपड़े न जलें?
  wol-KYG: Te ku ne sawara cas, tafoo, lakk say yére.
  bjr-bjr: Amanee anee ida auri marina qumaree amuqusasaa uqasainanoo qamunna sia
    qaannoo fee. Ani qamunna faqa afaaqa faqa aiqama ida qaannoo.
  eng-YLT: Doth a man take fire into his bosom, And are his garments not burnt?
  kne-kne: Ay mabalin aya ay ibolsikom di apoy yan adi mapooan din badom?
  eng-WYC-2017: Whether a man may hide fire in his bosom, that his clothes burn not;
  eng-WMBB: Can a man scoop fire into his lap, and his clothes not be burnt?
  urd-GVH: क्या इनसान अपनी झोली में भड़कती आग यों उठाकर फिर सकता है कि उसके कपड़े
    न जलें?
  rug-rug: Boka paleke kapae nia goi pa raqaraqamu sa nika meke lopu ta sulu mua poko?
  gaz-gaz: Namni bobaa jalatti ibidda baadhatee wayyaan isaa hin gubanne jiraa?
  fra-LSG: Quelqu’un mettra-t-il du feu dans son sein, Sans que ses vêtements s’enflamment?
  yal-yal: Muxun nɔɛ tɛɛn sɛ nɛn a yibaan kui hali a dugin birin mi gan ba?
  haw-1868: E lawe anei ke kanaka i ke ahi ma kona poli, Aole hoi e wela kona kapa?
  arb-NAV: أَيُمْكِنُ لِلْمَرْءِ أَنْ يَضَعَ نَاراً فِي حِضْنِهِ وَلا تَحْتَرِقَ ثِيَابُهُ؟
  ewe-ewe: Ɖe ŋutsu aɖe aɖe dzo ɖe atata eye eƒe awuwo nagbe fiafia?
  eng-LEE: Can a man gather up fire in his lap, and shall his clothes not be burnt?
  asm-FB: কাপোৰ নোপোৰাকৈ কোনোবাই নিজৰ বুকুত, জুই ৰাখিব পাৰে নে?
  sus-A: مِشِ ندٍ نْمَ تّ تٌنفٌدٍ، عَ عَ سَ عَ يُبَ كُي، عَ قَ لُ عَ شَ دٌنمَ مُ فَن؟
  fra-SBL: Un homme peut-il ramasser du feu sur ses genoux, et que ses vêtements ne
    soient pas brûlés ?
  hbo-hbo: הֲיַחְתֶּ֤ה אִ֓ישׁ אֵ֬שׁ בְּחֵיקֹ֑ו וּ֝בְגָדָ֗יו לֹ֣א תִשָּׂרַֽפְנָה׃
  kik-kik: Mũndũ no atahĩre mwaki gĩthũri-inĩ gĩake, na nguo ciake itihĩe?
  fra-NCL: Se peut-il qu’un homme mette du feu dans son sein, sans que ses vêtements
    s’enflamment ?
  cek-AK: Kami mah angmah ih saoek hmai hoi thlaek naah, angmah ih laihaw to hmai
    mah kangh mak ai maw?
  cuk-cuk: Ar dule na e-nukugi soo-sisale, ¿ei mor gummaksasulir be insae?
  uig-CYR: Отни қойнуңға салсаң, Өз кийимиңни көйдүрмәмсән?
  tel-2017: ఒకడు తన ఒడిలో నిప్పు ఉంచుకుంటే వాడి బట్టలు కాలిపోకుండా ఉంటాయా?
  hat-BSA: Èske yon nonm kab mete dife poze antre janm li yo pou rad li pa brile?
  kos-kos: Ya kom ku in us e iniwom ac nuknuk lom tia firiryak?
  hbo-WLC: הֲיַחְתֶּ֤ה אִ֓ישׁ אֵ֬שׁ בְּחֵיק֑וֹ וּ֝בְגָדָ֗יו לֹ֣א תִשָּׂרַֽפְנָה׃
  ibo-ibo: Mmadụ ọ pụrụ ịgụrụ ọkụ tụkwasị nʼahụ ya, ma uwe ya ereghị ọkụ?
  ory-ory: କେହି ଯେବେ ଆପଣା ବକ୍ଷସ୍ଥଳରେ ନିଆଁ ରଖେ, ତେବେ ତାହାର ବସ୍ତ୍ର କʼଣ ପୋଡ଼ି ଯିବ ନାହିଁ?
  chk-chk: Ifa usun, eman mwän a tongeni uwei ekkei fän mwärin, nge üfan esap kar
    ren?
  rop-rop: “Wal if yu garrimap brabli hotwan eshis langa yu briskit yu garra barnimap
    yu klos.
  ukr-1871: Чи жару ж набереш у пазуху, й не прогорить платтє твоє?
  deu-1951: Kann jemand Feuer in seinem Busen tragen, ohne daß seine Kleider in Brand
    geraten?
  eng-JPS: Can a man take fire in his bosom, and his clothes not be burned?
  srp-1865: Hoæe li ko uzeti ognja u njedra a haljine da mu se ne upale?
  lug-lug: Omuntu ayinza okuwambaatira omuliro mu kifuba kye, ebyambalo bye ne bitaggya?
  heb-heb: היחתה איש אש בחיקו ובגדיו לא תשרפנה׃
  ben-IRV: কেউ যদি বুকের মধ্যে আগুন রাখে, তবে তার কাপড় কি পুড়ে যাবে না?
  pan-pan: ਭਲਾ, ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ ਬੁੱਕਲ ਵਿੱਚ ਅੱਗ ਲੈ ਸਕਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਕੱਪੜੇ ਨਾ ਸੜਨ?
  mya-JVB: လူ သည်အဝတ် မ လောင် ဘဲ မီး ကို ပိုက် ဘက်နိုင် သလော ။
  tte-O: Gubesi, sowasowana mayau wedowedolina ukabi-kalatan kam kaleko koina na nige
    iwewedoli? Nigele, kani iwedoli.
  tbg-tbg: Vaiintivano iha ite vainara nai auvoqi kaqa varero viraro kiae ihavano
    vira utavaaqa ita kaanarove?
  hmo-hmo: Tau ta ese lahi ena gida, be iena kemena dekenai do ia abia loaloa, a?
    Iena dabua do idia gabua lasi, a?
  urd-urd: क्या मुम्किन है कि आदमी अपने सीने में आग रख्खे, और उसके कपड़े न जलें?
  rus-SYN: Может ли кто взять себе огонь в пазуху, чтобы не прогорело платье его?
  bqc-SIM: Tó gbɛ̃́ tɛsɛ dà a pↄlɛu, aà pↄkasa a gí tɛ́kũie?
  tcz-CHONGTHU: Mihem khat chun adip-a mei-al apoh theijem? Chule aponsil jeng jong
    kavam louva akoi thei lou ahi.
  mar-mar: मनुष्याने आपल्या छातीशी विस्तव धरून ठेवला तर, त्याचे कपडे जळल्याशिवाय राहतील
    काय?
  hlt-THB: Thlang ing a hii a uih kaana mai ce pawm hly thai nawh nu?
  qub-qub: Pipis shanshata millgayninman wiñacorga röpantami rupaconga.
  bqp-bqp: Tó gbɛ̃ tɛ́ sɛ̀ à dà a pↄtɛn, a pↄ́kasa ni gí tɛ́ kũi yá?
  hat-hat: Ou pa ka sere dife anndan rad sou ou pou rad la pa boule.
  eng-BSB: Can a man embrace fire and his clothes not be burned?
  tod-tod: Nu ɠa zoo nɛi é abui lɔ ná-zuvai zu, é la ná-seɠeiti kpein gala ɓaa?
  eng-WEBPB: Can a man scoop fire into his lap, and his clothes not be burnt?
  kbq-kbq: Akru huno neresia tevema hankeri kasumpima antesanana kukenaka'a azerino
    ontegahifi?
  nhe-BL: ¿Huelis se tlacatl moquechilis se tlicuahuitl iyolixpa huan ax motlatis?
    ¡Axtle! Temachtli motlatis.
  bus-bus: Tó gbɛ̃ tɛ́ sɛ̀ à dà a pↄtɛ, à pↄ́kãsãa é gí tɛ́ kũziↄ́?
  gub-BL: Aipo erepuner tata ne'uwar romo imono haw rehe nehe. Aipo nuwapy kwaw neretymà
    nehe.
