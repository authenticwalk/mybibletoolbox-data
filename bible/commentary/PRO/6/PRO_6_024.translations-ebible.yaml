verse: PRO.006.024
translations:
  mal-C: അവ നിന്നെ വ്യഭിചാരിണിയിൽനിന്നും ലൈംഗികധാർമികതയില്ലാത്തവളുടെ മധുരഭാഷണത്തിൽനിന്നും
    സൂക്ഷിക്കും.
  deu-TKW: daß du bewahrt werdest vor dem bösen Weibe, vor der glatten Zunge der Auswärtigen.
  lin-lin: mpo na kobatela yo mosika ya mwasi ya ndumba, mosika ya lokuta ya lolemo
    ya mwasi ya mopaya.
  eng-LSV: To preserve you from an evil woman, || From the flattery of the tongue
    of a strange woman.
  eng-GNV: To keepe thee from the wicked woman, and from ye flatterie of ye tongue
    of a strange woman.
  eng-WEBSTER: To keep thee from the evil woman, from the flattery of the tongue of
    a strange woman.
  nhw-BL: Quena, sintla tijneltoquilía inintlamachtil motatahua, mitzmanahuis tlen
    ahuilnenca sihuame. Catli mitzilhuijtoque mitzpalehuis para amo tiquinchihuilis
    cuenta fiero sihuame catli tlahuel quimatij camanaltise yejyectzi.
  swh-ONEN: yakikulinda na mwanamke aliyepotoka, kutokana na maneno laini ya mwanamke
    aliyepotoka.
  bba-bba: Yɑ koo nun ɡbɑrɑ kurɔ tɑnɔn nɔmɑn di. Yɑ koo nun yɑrɑ win ɡɑri dorin di.
  eng-KJVCPB: To keep thee from the evil woman, From the flattery of the tongue of
    a strange woman.
  luo-luo: mamiyo ibedo mabor gi dhako mandhaga kaachiel gi lep mayom mar dhako mabayo.
  meu-meu: Idia ese hahine dikana ena amo bae hamaurimu, bona ariara hahinena malana
    gaihona amo danu.
  npi-ULB: यसले तँलाई अनैतिक स्‍त्रीबाट बचाउने छ, र त्यसका चिल्ला वचनहरूबाट जोगाउने
    छ ।
  yor-yor: Yóò pa ọ́ mọ́ kúrò lọ́wọ́ obìnrin búburú, kúrò lọ́wọ́ ẹnu dídùn obìnrin
    àjèjì.
  ind-ind: Dengan mengikutinya, engkau akan luput dari bujukan perempuan sundal dan
    rayuan istri orang.
  pes-OPCB: نصایح ایشان تو را از زنان بدکاره و سخنان فریبنده‌شان دور نگه می‌دارد.
  tgl-ULB: Iingatan ka nito mula sa imoral na babae, mula sa mapang-akit na mga salita
    ng nangangalunyang babae.
  hui-hui: Libunaga bi mana langiragome í̠ wali ko biaga arume mo pila nahelonagabi
    mendeali ti one bedarume í̠ dimagoli howa ndole biyagua hale nahabelonagabi langulebira.
  mya-mya: ဆိုးသောမိန်းမနှင့်၎င်း၊ အမျိုးပျက်သော မိန်းမ ချော့မော့တတ်သော နှုတ်နှင့်၎င်းလွတ်စေခြင်းငှါ၊
    သင့်ကို စောင့်ဘို့ရာဖြစ်သတည်း။
  bod-N: དེ་ཡིས་ཁྱོད་རང་བུད་མེད་ངན་པ༌དང༌། །བྱི་མོ་ངག་འཇམ་ལྕེ་ལས་བསྲུང་བར༌འགྱུར།།
  wsk-wsk: Nononga den mu ka sanguk se bo ko imet ko kawel te me dagulko, ale lage
    luan imet ko den welang me ikiko.
  sna-sna: kunokuchengetedza pamukadzi asingazvibati, kubva parurimi runonyengera
    rwomudzimai asingazvibati.
  spa-BLM: para alejarte de la mujer inmoral, de los halagos de la lengua de la esposa
    díscola.
  cac-cac: A ol ach colanel d'a yol sc'ab' ix ix chuc spensar yed' ix ayxo vin̈ yetb'eyum
    to te vach' smontan yed' slolonel.
  swh-ULB: Yanakulinda dhidi ya mwanamke malaya, dhidi ya maneno laini ya uzinzi.
  bel-bel: каб засьцерагчы цябе ад зласьлівай жанчыны, ад лісьлівага языка чужынкі.
  wed-wed: Taui ina aguim da wavine matai maḡamaḡaui ma vorei, ma wavine tavitavinena
    ana gwalameru.
  deu-ELBBK: um dich zu bewahren vor der bösen Frau, vor der Glätte der Zunge einer
    Fremden.
  mbb-OT: Ne pinaaǥi kayi ebpekelikey ka te vahi he mengungumpadi wey kenè ka egkeuwit
    te mekevivihag he menge lalag din.
  mal-2015: അവ ദുഷ്ടസ്ത്രീയുടെ വശീകരണത്തിൽ നിന്നും പരസ്ത്രീയുടെ ചക്കരവാക്കുകളിൽനിന്നും
    നിന്നെ രക്ഷിക്കും.
  rmc-rmc: so tut chraňinena la nalačha džuvľatar the le gule lavendar avre muršeskra
    romňatar.
  pes-OPV: تا تو را از زن خبیثه نگاه دارد، و ازچاپلوسی زبان زن بیگانه.
  ron-1924: Еле те вор фери де фемея стрикатэ, де лимба адеменитоаре а челей стрэине.
  aui-aui: Toudi madawara wasike yana kedama sinamiiri babarem da kate tomogha bogae
    wavinena yana sisiya metemetevidima.
  ben-OBCV: যা তোমাকে প্রতিবেশীর স্ত্রী থেকে, স্বৈরিণী স্ত্রীর স্নিগ্ধ কথাবার্তা থেকে
    দূরে সরিয়ে রাখবে।
  som-som: Inay kaa dhawraan naagta sharka ah, Iyo sasabashada carrabka naagta qalaad.
  lat-VUC: ut custodiant te a muliere mala, et a blanda lingua extraneæ.
  eng-ASVBT: To keep thee from the evil woman, From the flattery of the foreigner’s
    tongue.
  mna-mna: Sua kizin ko iuulu u be mbotmbot molo pizin moori zaala lwoono kan. Kokena
    timbuulu kwon pu, to tikam lelem.
  ita-1885: Per guardarti dalla femmina malvagia, Dalle lusinghe della lingua della
    straniera.
  eng-LXXUP: To keep thee continually from a married woman, And from the calumny of
    a strange tongue.
  eng-ULB: It keeps you from the immoral woman, from the smooth words of an immoral
    woman.
  spa-VBL: Te protegerá de una mujer malvada y de las palabras seductoras de una prostituta.
  fra-_FOB: Pour te garder de la femme corrompue, et de la langue flatteuse d'une
    étrangère,
  mal-mal: അവ ദുഷ്ടസ്ത്രീയുടെ വശീകരണത്തിൽ നിന്നും പരസ്ത്രീയുടെ ചക്കരവാക്കുകളിൽനിന്നും
    നിന്നെ രക്ഷിക്കും.
  lit-lit: kad tave saugotų nuo blogos moters, nuo svetimos moters liežuvio meilikavimo.
  urd-GVR: Yoṅ tū badkār aurat aur dūsre kī zinākār bīwī kī chiknī-chupṛī bātoṅ se
    mahfūz rahegā.
  suz-BL: मेकोमी हेंथे गाक्‍ब मीश मुर रे ङोन बाक्‍पाइक्‍नीम। मिनु हेंथे गाक्‍ब ग्‍युंबे
    पशो मीश मुर आन ग्रेन्‍देल लोव़ रे ङोन बाक्‍पाइक्‍नीम। हितोपदेस २:१६
  eng-NOY: They shall guard thee from the evil woman, From the smooth tongue of the
    unchaste woman.
  ita-1927: per guardarti dalla donna malvagia dalle parole lusinghevoli della straniera.
  ckb-ckb: بۆ ئەوەی لە ژنی بەدڕەوشت بتپارێزێت، لە زمانلووسی داوێنپیس.
  eng-BBE: They will keep you from the evil woman, from the smooth tongue of the strange
    woman.
  kan-OKCV: ಅವು ಕೆಟ್ಟ ಹೆಂಗಸಿನಿಂದಲೂ, ಪರಸ್ತ್ರೀಯ ವಂಚಕ ಮಾತಿನಿಂದಲೂ ನಿನ್ನನ್ನು ತಪ್ಪಿಸಿ ಕಾಪಾಡಬಲ್ಲವು.
  tam-2017: அது உன்னைத் துன்மார்க்கப் பெண்ணுக்கும், ஆசை வார்த்தைகளைப் பேசும் நாக்கை
    உடைய ஒழுங்கீனமானவளுக்கும் விலக்கிக் காக்கும்.
  spa-RV-1909: Para que te guarden de la mala mujer, de la blandura de la lengua de
    la extraña.
  ron-BTF: Ca să te țină departe de femeia rea, de lingușeala limbii femeii străine.
  eng-WEBP: to keep you from the immoral woman, from the flattery of the wayward wife’s
    tongue.
  eng-FBV: It will protect you from an evil woman and the seductive words of a prostitute.
  nld-1939: Het zal u behoeden voor de vrouw van een ander, Voor de gladde tong van
    een vreemde.
  nch-BL: Quena, sinta tijneltocas inintamachtil motatahua, mitzmanahuis ten ahuilnenca
    sihuame. Cati mitzilhuijtoque mitzpalehuis para amo tiquintacaquilis nopa fiero
    sihuame cati tahuel quimatij camanaltise yejyectzi.
  vie-1934: Đặng giữ con khỏi người đàn bà ác nghiệp, Và khỏi lưỡi dua nịnh của dâm
    phụ.
  hin-CV: कि बुरी स्त्री से तुम्हारी रक्षा की जा सके व्यभिचारिणी की मीठी-मीठी बातों
    से.
  eng-OURB: to keep you from the immoral woman, from the flattery of the wayward wife’s
    tongue.
  spa-BES: Te mantendrán lejos de la mujer malvada, de la lengua seductora de la mujer
    adúltera .
  tdx-tdx: Hikalañe azo tsy homb’ amy tsimirirañey, ami’ty lela-malama’ i karapiloy.
  tha-KJV: เพื่อสงวนเจ้าไว้จากหญิงชั่วร้าย จากลิ้นพะเน้าพะนอของหญิงสัญจร
  por-BR-2018: Para te protegerem da mulher má, das lisonjas da língua da estranha.
  deu-ELO: um dich zu bewahren vor dem bösen Weibe, vor der Glätte der Zunge einer
    Fremden.
  eng-WYC-2018: (so) that they keep thee from an evil woman, and from a flattering
    tongue of a strange woman.
  epo-epo: Por gardi vin kontraŭ malbona virino, Kontraŭ glata lango de fremdulino.
  uig-PIN: Ular seni buzuⱪ hotundin saⱪliƣuqi, Yat hotunning xerin sɵzliridin yiraⱪ
    ⱪilƣuqidur.
  beo-beo: 'Amo hou amoga da wadela:i uda adole lasu amoma higamu amola eno dunu ilia
    uda wadela:le hamomusa: adole ba:sea, amoga hobeamu.'
  tpi-OTNT: Tok bilong tupela bai i helpim yu na bai ol meri nogut i no inap paulim
    yu, na bai yu no harim switpela tok bilong meri bilong narapela man.
  hau-SA: suna kiyaye ka daga mace marar ɗa’a daga sulɓin harshen mace marar aminci.
  uig-LAT: Ular séni buzuq xotundin saqlighuchi, Yat xotunning shérin sözliridin yiraq
    qilghuchidur.
  nde-nde: zikuvikela kowesifazane ongaziphathanga, laselimini olumnandi lomfazi ongelambeko.
  ton-ton: Ke fakahaofi koe mei he fefine angahala, mei he lea fakaoloolo ʻae fefine
    muli.
  ces-1613: Aby tě ostříhalo od ženy zlé, od úlisnosti jazyka ženy cizí.
  eng-WMB: to keep you from the immoral woman, from the flattery of the wayward wife’s
    tongue.
  tam-TCV: இவை ஒழுக்கங்கெட்ட பெண்ணிடமிருந்தும், விபசாரியின் இனிய வார்த்தைகளிலிருந்தும்
    உன்னை விலக்கிக் காக்கும்.
  ceb-ULB: Ipahilayo ka niini gikan sa daotang babaye, gikan sa malumo nga mga pulong
    sa mananapaw.
  pol-UBG: Aby cię strzegły przed złą kobietą i przed gładkim językiem obcej kobiety.
  urd-GVU: یوں تُو بدکار عورت اور دوسرے کی زناکار بیوی کی چِکنی چپڑی باتوں سے محفوظ
    رہے گا۔
  deu-1912: auf daß du bewahrt werdest vor dem bösen Weibe, vor der glatten Zunge
    der Fremden.
  kan-2017: ಅದು ಕೆಟ್ಟ ಸ್ತ್ರೀಯಿಂದಲೂ, ವೇಶ್ಯೆಯ ಸಿಹಿನುಡಿಯಿಂದಲೂ ನಿನ್ನನ್ನು ರಕ್ಷಿಸತಕ್ಕದ್ದಾಗಿದೆ.
  yap-yap: Rayag ni nge tem u orel ko ppin ni kireb, nge pi thin ni darngal rok yug
    boch e ppin ni yad mmabgol.
  hlt-MCSB: Huta thae taeng lamkah neh kholong nu ol hnal lamloh nang aka ngaithuen
    ham ni.
  mdy-ETH: ፑርቶ ላኣሎይዳፓ ኔ ሃካንዳጉዲና ሜሌ ዓሶ ላኣሎኮ ዻቢሳ ጌኤዞይዳፓ ኔ ካፒንታንዳጉዲ ኔና ማኣዳንዳኔ።
  kew-kew: Nipuna agaa-me ne rabamealipi rabu, ona wae-me ne kotulalo mada na-epalia.
    Aa medana oreme epe redepi agaa lagialia page napagape.
  twi-ASANTE: ɛtwe wo firi ɔbaa a ɔnni suban pa no ho, firi ɔbaawarefoɔ sansani tɛkrɛmadɛ
    ho.
  eng-WEBU: to keep you from the immoral woman, from the flattery of the wayward wife’s
    tongue.
  wal-wal: Ha azazotinne ha timirtteti iita maccaarippenne azina machchi cimo inxxarssaappe
    nena naagana.
  acu-NT: Tura kungkatip nuwa amin anangkramatas chichamtaisha, umirkatin chicham
    ainauka amin angkan awajtamsartinuitai. Tura aishrintin amin anangkramatas wakeramtaikia,
    nunia kiishmaktinuitme.
  spa-PDDPT: Te guardarán de la mala mujer, De la blandura de la boca de la mujer
    extraña.
  gun-gun: ndejoko aguã kunha itavy rei va'e gui, kunha mboae nembotavy aguã rupi
    ijayvu va'e gui.
  agu-BL: Xcyek yi xtxolbila'tz tan icolche'n ẍchik'ab yi e' xna'n yi ntin na chijoy
    puntil tan ipo'tze'n. Na xcyek yi balaj ajtza'kla'tz tan icolche'n tan qui bene'n
    iwi' te ẍchi'alil chijilon yi e' xna'n yi e' wi'tz bnol tetz.
  ilo-ULB: Iyadayonaka daytoy manipud iti narugit a babai, manipud iti nalamuyot a
    sasao ti mannakimalala.
  kpg-kpg: E mee di duuli goe gi daha mo nia ahina huaidu, mo nia helekai maangala
    o nia lodo nia daane ala i golo.
  uig-ARA: ئۇلار سېنى بۇزۇق خوتۇندىن ساقلىغۇچى، يات خوتۇننىڭ شېرىن سۆزلىرىدىن يىراق
    قىلغۇچىدۇر.
  bps-bps: I kafngewela, kamlung ge di boyo i libun mkat lagi, na gafadnan ge di kladal
    talù yaan i demem to.
  sus-sus: E i ratangama ginɛ kobi ma, nun xɔɲɛ ginɛ dɛ iɲɔxunxi ma.
  pon-2006: E pahn kak kadohwanewei sang uhk lih suwed kan, sang lokaiahn kasongosongen
    en emen ohl tohrohr eh pwoud.
  ksd-ksd: Upi na balaure bat u kan ra kaina vavina, Kan ra varmananai vavaongo ba
    ra enana i pait ia.
  tur-YTC: Seni ahlaksız kadından, Dik başlı kadının yaltaklanan dilinden korumak
    için.
  bel-N: каб захаваць цябе ад жанчыны ліхой, ад лісьлівага языка чужаніцы.
  grc-BRENT: τοῦ διαφυλάσσειν σε ἀπὸ γυναικὸς ὑπάνδρου, καὶ ἀπὸ διαβολῆς γλώσσης ἀλλοτρίας.
  ind-AYT: untuk melindungimu dari perempuan jahat, dari lidah licin perempuan asing.
  nya-nya: kukupulumutsa kwa mkazi wadama, zimenezi zidzakutchinjiriza kwa mkazi wadama,
    ndi kukuthandiza kuti usamvere mawu oshashalika a mkazi wachiwerewere.
  hrv-hrv: da te čuvaju od zle žene, od laskava jezika tuđinke.
  mps-mps: Te augwaligo te pogo nage tau siyu, tama te dwai sę ebo we dabego te nage
    tibo po me ola masiąbo po me wasiąyu, tama nago te gasa bidigo wego pusai po
    wabo me odogobeo.
  tpi-tpi: Tok bilong tupela bai i helpim yu na bai ol meri nogut i no inap paulim
    yu, na bai yu no harim switpela tok bilong meri bilong narapela man.
  dan-1931: for at vogte dig for Andenmands Hustru, for fremmed Kvindes* sleske Tunge!
    { [se til Ordspr. 2, 16; 7, 5.] }
  vie-OVCB: Gìn giữ con khỏi đàn bà tội lỗi, khỏi lưỡi dụ dỗ của dâm phụ.
  guj-2017: તે તને ખરાબ સ્ત્રીથી રક્ષણ આપશે, પરસ્ત્રીની લોભામણી વાણીથી તને બચાવશે.
  pon-2006A: E pahn kak kadohwanewei sang uhk lih suwed kan, sang lokaiahn kasongosongen
    en emen ohl tohrohr eh pwoud.
  por-BRBSL: para mantê-lo longe da mulher imoral, da bajulação da língua da esposa
    traiçoeira.
  swe-swe: De bevarar dig från den onda (prostituerade) kvinnan och från den lösaktiga
    kvinnans (äktenskapsbryterskans) förföriska (inställsamma, smickrande) tal.
  cth-cth: Napui kathout hoi pasawtpanepnae koehoi na hlout sak han.
  twi-twi: ɛtwe wo fi ɔbea a onni suban pa no ho, fi ɔbeawarefo huhuni tɛkrɛmadɛ ho.
  hlt-hlt: Huta thae taeng lamkah neh kholong nu ol hnal lamloh nang aka ngaithuen
    ham ni.
  tbz-SIM: Iì yó ndɑ kɑ̃nkɛ́ onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ nɛ̀ otɔù pokù
    nùnɑɑtí.
  msy-2020: Aningɨn akaba nɨn akurvaghtɨ, nɨ gumazir igharazimɨn amuimɨn apezeperir
    akam baraghan kogham.
  dop-dop: Tɩɩ kisinɑ-ŋ ɑlʋ ɩsɑɣɑʋ, wei ɩ kɛ́ nɔɔleleŋ tʋ tɔ.
  azb-azb: Bunlar səni pozğun qadından, Şirindilli yad arvaddan qoruyar.
  eng-DBY: to keep thee from the evil woman, from the flattery of the tongue of a
    strange woman.
  hin-2017: वे तुझको अनैतिक स्त्री से और व्यभिचारिणी की चिकनी चुपड़ी बातों से बचाएगी।
  wol-KYG: Da lay aar ci ndaw su bon ak jabaru jaambur ak làmmiñam wu neex.
  bjr-bjr: Mi ufafa dapi maraqa nua anaasee finnai firanasaa itita amaqaannoo. Akaqa
    fasiqauqa ninaaqmaaka fadameena akira ufasaa itito amaqaannoo.
  eng-YLT: To preserve thee from an evil woman, From the flattery of the tongue of
    a strange woman.
  kne-kne: Ilisi daka sin makasolisog ay kalin di makilallalaki ay babai.
  eng-WYC-2017: that they keep thee from an evil woman, and from a flattering tongue
    of a strange woman.
  eng-WMBB: to keep you from the immoral woman, from the flattery of the wayward wife’s
    tongue.
  urd-GVH: यों तू बदकार औरत और दूसरे की ज़िनाकार बीवी की चिकनी-चुपड़ी बातों से महफ़ूज़
    रहेगा।
  rug-rug: sapu va balau igo koa rina barikaleqe barabaratadi, koari na zinama lomosodi
    tadi na votiki barikaleqe.
  gaz-gaz: isaan dubartii hamtuu irraa, niitii kashlabbee afaan dammaa irraa si eegu.
  fra-LSG: Ils te préserveront de la femme corrompue, De la langue doucereuse de l’étrangère.
  yal-yal: E i ratangama nɛn ɲaxalan yalunxin ma e nun muxu gbɛtɛna ɲaxanla fala ɲaxumɛne.
  haw-1868: I malamaia oe i ka wahine ino, I ka malihini i hoomalimali me kona elelo.
  arb-NAV: لِكَيْ تَقِيَكَ مِنَ الْمَرْأَةِ الشِّرِّيرَةِ وَمِنْ لِسَانِ الْعَاهِرَةِ
    الْمَعْسُولِ.
  ewe-ewe: esi aɖe wò tso nyɔnu ahasitɔ ƒe asi me kple srɔ̃nyɔnu dzego la ƒe aɖe ŋanɛ
    ƒe asi me.
  eng-LEE: To guard thee against a bad woman, from the flattery of an alien tongue.
  asm-FB: অসৎ মহিলাৰ পৰা, আৰু ব্যভিচাৰিণীৰ মিঠা কথাৰ পৰা ই তোমাক দূৰ কৰি ৰাখে,
  sus-A: عٍ عِ رَتَنفَمَ فِنّ كٌبِ مَ، نُن شْحّ فِنّ دّ عِحْشُنشِ مَ.
  fra-SBL: pour vous préserver de la femme immorale, de la flatterie de la langue
    de l'épouse volage.
  hbo-hbo: לִ֭שְׁמָרְךָ מֵאֵ֣שֶׁת רָ֑ע מֵֽ֝חֶלְקַ֗ת לָשֹׁ֥ון נָכְרִיָּֽה׃
  kik-kik: magakweheragia harĩ mũndũ-wa-nja ũcio mwaganu, na magakũhonokia kuuma kũrĩ
    rũrĩmĩ rũnyoroku rwa mũtumia ũcio ngʼenyũ.
  fra-NCL: Ils te préserveront de la femme perverse, de la langue doucereuse de l’étrangère.
  cek-AK: Kahoih ai nongpata, lok hoiah minawk kazoek thaih nongpata khae hoiah na
    pakaa tih.
  cuk-cuk: We-binsaed-nuegan, melle be ome-isganabo galagwensuli nanadiguega be-imakoed.
    Melle be ome-sui-dikarba-galagwensuli-gudiidbo nanaega be-imakoed. Melle we-ome-e-ibmar-nued-sogedgi
    be binsaed-galediguega be-imakoed.
  uig-CYR: Улар сени бузуқ хотундин сақлиғучи, Ят хотунниң шерин сөзлиридин жирақ
    қилғучидур.
  tel-2017: వ్యభిచారిణి దగ్గరికి వెళ్ళకుండా, చెడ్డ స్త్రీ చెప్పే మోసపు మాటలకు లోబడకుండా
    అవి నిన్ను కాపాడతాయి.
  hat-BSA: pou anpeche ou rive nan fanm movèz vi a, a lang glise de fanm adiltè a.
  bxh-bxh: be tabu sadaim yai tau miya, waihinina matamata heyaheyayana ena liba amꞌamnadi
    yai i foya fagegewalim.
  kos-kos: Ku in sruokkomi liki mutan koluk, ac liki kas in akmunas lun mutan kien
    kutena mukul saya.
  hbo-WLC: לִ֭שְׁמָרְךָ מֵאֵ֣שֶׁת רָ֑ע מֵֽ֝חֶלְקַ֗ת לָשׁ֥וֹן נָכְרִיָּֽה׃
  ibo-ibo: idebe gị ka ị pụọ nʼebe nwunye onye agbataobi gị nọ, sitekwa nʼire ụtọ
    nke nwanyị ọjọọ.
  ory-ory: ସେ ତୁମ୍ଭକୁ ଦୁଷ୍ଟା ସ୍ତ୍ରୀଠାରୁ ଓ ପରସ୍ତ୍ରୀର ଜିହ୍ୱାର ଚାଟୁବାଦରୁ ରକ୍ଷା କରିବ।
  chk-chk: Ekei kapas repwe tümwünuk seni ewe fefin mi ngau, pwal seni meseniawen
    eman fefin mi lüangau.
  rop-rop: “Wal detlot wed garra kipum yu brom ola nogudbala gel en brom najamen waif
    hu oldei tok garram brabli switwan wed blanga meigim yu gudbinji.
  ukr-1871: Щоб остерігати тебе од ледачої женщини, від підлестного язика чужої.
  deu-1951: Sie sollen dich bewahren vor dem schlechten Weib, vor der glatten Zunge
    der Fremden;
  eng-JPS: To keep thee from the evil woman, from the smoothness of the alien tongue.
  srp-1865: Da te èuvaju od zle žene, od jezika kojim laska žena tuða.
  lug-lug: okukuwonya omukazi ow’ebibi, okukuggya mu kunyumiikiriza kw’omukazi omwenzi.
  heb-heb: לשמרך מאשת רע מחלקת לשון נכריה׃
  ben-IRV: সে তোমাকে রক্ষা করবে অসৎ নারী থেকে, ব্যাভিচারিনীর স্বছন্দ শব্দ থেকে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਤੈਨੂੰ ਬੁਰੀ ਔਰਤ ਤੋਂ, ਅਤੇ ਓਪਰੀ ਦੀ ਜੀਭ ਦੀਆਂ ਭਰਮਾਉਣ ਵਾਲੀਆਂ ਗੱਲਾਂ
    ਤੋਂ ਬਚਾਉਣ।
  mya-JVB: ဆိုး သောမိန်းမ နှင့် ၎င်း၊ အမျိုး ပျက်သော မိန်းမချော့မော့ တတ်သော နှုတ်
    နှင့်၎င်း လွတ်စေခြင်းငှါ၊ သင့် ကို စောင့် ဘို့ရာဖြစ်သတည်း။
  tte-O: Ali walo kani sigite-kalatagiwo sinesineo yauyauleli kolili yo tokasole sinesineo
    ali walo luviluvili kolili.
  tbg-tbg: Ai noka qoka uvavano ai kahaqiramanta qora kaiqa vare vai nahentika kiama
    ai hampiqama kevara. Vo vaiinti naatavano hiakaaina uvara tinaravata kiama irinara.
  hmo-hmo: Io, oiemu tamana bona sinana edia sisiba herevadia ese, hahine dikana dekena
    amo oi do idia hamauria, bona ariara hahine edia hereva koikoi dekena amo danu.
  urd-urd: ताकि तुझ को बुरी 'औरत से बचाए, या'नी बेगाना 'औरत की ज़बान की चापलूसी से।
  rus-SYN: чтобы остерегать тебя от негодной женщины, от льстивого языка чужой.
  bqc-SIM: A n si nↄɛ vãiwa, a n bↄ nↄɛ pãle yã́ nana oanɛu.
  tcz-CHONGTHU: Hichun numei phalouva kon navenbit ding, akam them jehju numeia kon
    chu nahoidoh thei ding ahi.
  mar-mar: ते तुला अनितीमान स्त्रीकडे जाण्यापासून परावृत्त करते, व्यभिचारी स्त्रीच्या
    गोडबोल्या जिभेपासून तुझे रक्षण करते.
  hlt-THB: Nu amak leek ingkaw awih tui ing thlang ak zoek thlangthai nu ang laak
    awhkawng a nik doen hamna;
  soq-soq: Waeuwa ema e kakaiepio i nina rebarebala mai mampeita, ita do apana da
    manainapa me aiawa eubu wampo, e mai etee ruawaitaa.
  qub-qub: Mañösa warmipita, alli shimillanpa jäpa warmi luwarta goshuptiquipis chapäshunquimi.
  bqp-bqp: Ani n sí nↄgbɛ̃ vãni ↄĩ, ani n bo gbɛ̃ pãnde nↄ yãnnanna'onnɛnan.
  hat-hat: Y'ap fè ou rete lwen fanm k'ap twonpe mari yo, pou ou pa pran nan pawòl
    dous madan marye ki nan dezòd.
  eng-BSB: to keep you from the evil woman, from the smooth tongue of the adulteress.
  tod-tod: Ta è makɛ wɛɛnziɛ anzanui ziɛ ʋelei ma, ta è-zeiɲɔɠɔi anzai ná-kpɔɛ
    nɛɛnɛgi ma.
  eng-WEBPB: to keep you from the immoral woman, from the flattery of the wayward
    wife’s tongue.
  kbq-kbq: Savri a'nemo'za kazeri hava huzankura ana kemo kza nehina, neve'enema mani
    fatgo osu savari avu'avazante vanoma nehania a'mofo haganentake ageru'mo'a kazeri
    havizana osugahie.
  nhe-BL: Quena, intla tijneltoquilía inintlamachtil motatahua, mitzmanahuis tlen
    ahuilnenca sihuame. Tlen mitzilhuijtoque mitzpalehuis para ax tiquinchihuilis
    cuenta fiero sihuame tlen tlahuel quimatij camatise yejyectzi.
  bus-bus: Eé n sí nↄgbɛ̃ zaaa ↄzĩ, eé n bↄ gbɛ̃ pãnde nↄ yãnnanna'onan.
  gub-BL: Nepyro putar a'e kuzàwyzài wi wà nehe, ize'eg newe ikatu 'ym ma'e iapo kar
    har wi wà nehe no.
  eng-DRA: That they may keep thee from the evil woman, and from the flattering tongue
    of the stranger.
