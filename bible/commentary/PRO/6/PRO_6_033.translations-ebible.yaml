verse: PRO.006.033
translations:
  mal-C: മർദനവും മാനഹാനിയുമാണ് അയാളുടെ ഭാഗധേയം, അയാളുടെ നിന്ദ ഒരിക്കലും തുടച്ചുമാറ്റപ്പെടുകയില്ല.
  deu-TKW: Schaden und Schande gewinnt er, und seine Schmach ist unauslöschlich.
  lin-lin: 'akobuka lokola mbuma : minyoko mpe kosambwa ; bongo soni na ye ekosila
    te.'
  eng-LSV: He finds a stroke and shame, || And his reproach is not wiped away,
  eng-GNV: He shall finde a wounde and dishonour, and his reproch shall neuer be put
    away.
  eng-WEBSTER: A wound and dishonor shall he get; and his reproach shall not be wiped
    away.
  nhw-BL: Nopa tlacatl tlahuel tlaijiyohuis huan masehualme ayacmo quitlepanitase.
    Huan amo quema huelis quiixpolos nopa pinahualistli.
  swh-ONEN: Mapigo na aibu ni fungu lake na aibu yake haitafutika kamwe;
  bba-bba: Bɑ koo nùn so kpɑ u bɛɛrɛ biɑ. Sekuru sɔɔrɑ u ko n wɑ̃ɑ bɑɑdommɑ.
  eng-KJVCPB: A wound and dishonour shall he get; And his reproach shall not be wiped
    away.
  luo-luo: Pokne en chwat kod wichkuot kendo nobed gi wichkuot ma ok norum.
  meu-meu: bero bona hedadarai baine abi, ena hemarai na basine heroho.
  npi-ULB: त्यो चोट र लाजको हकदार बन्छ, र त्यसको अपमान मेटिने छैन ।
  yor-yor: Ìfarapa àti ìtìjú ni tirẹ̀, ẹ̀gàn rẹ̀ kì yóò sì kúrò láéláé.
  ind-ind: Orang seperti itu pasti dipukul dan dihina. Dia tidak akan dihormati lagi,
    karena aibnya tak terlupakan.
  pes-OPCB: او را خواهند زد و ننگ و رسوایی تا ابد گریبانگیر او خواهد بود؛
  tgl-ULB: Sugat at kahihiyan ay nararapat sa kaniya, at ang kaniyang kasiraang puri
    ay hindi maaalis.
  hui-hui: Ani biragola marume ibu mo ko howaore balu ibuhondo bi ko lamialu biragola
    taga timbuniore ho haabo holebira.
  mya-mya: နာကျင်စွာ ထိခိုက်ခြင်းနှင့် အသရေရှုတ်ချခြင်း ကို ခံရလိမ့်မည်။ သူ၏အရှက်ကွဲခြင်းသည်
    မပြေနိုင်။
  bod-N: དེ་ལ་རྨས་སྐྱོན་དང་ནི་དམའ་འབེབས༌འཕོག །དེ་ཡི་ངོ་ཚ་ནམ་ཡང་ཡལ་མི༌འགྱུར།།
  wsk-wsk: Nuna moa maguwumon ale dolara tumon, se pempem dola se lagarukko.
  sna-sna: Kurohwa nokunyadziswa ndiwo mugove wake, uye kunyadziswa kwake hakungatongobviswi;
  spa-BLM: Recibirá heridas y deshonra. Su reproche no será borrado.
  cac-cac: Ol scha syaelal, ol mac'jocpaxi, man̈xa b'aq'uin̈ ol b'at sq'uixvelal chi'
    satc'olal yuj eb' anima.
  swh-ULB: Anasitahili aibu na majeraha na fedheha yake haiwezi kuondolewa.
  bel-bel: пабоі і ганьбу ён зышча, і ганьба яго не сатрэцца;
  deu-ELBBK: Plage und Schande wird er finden, und seine Schmach wird nicht ausgelöscht
    werden.
  mbb-OT: Ebpesekitan sikandin ne egkepeel-elezan taman te taman.
  mal-2015: പ്രഹരവും അപമാനവും അവന്നു ലഭിക്കും; അവന്റെ നിന്ദ മാഞ്ഞുപോകയുമില്ല.
  rmc-rmc: Ajso dženo ela mardo a teledikhlo a e ladž ačhela pre leste furt.
  pes-OPV: او ضرب و رسوایی خواهدیافت، و ننگ او محو نخواهد شد.
  ron-1924: Ну ва авя декыт ранэ ши рушине ши окара ну и се ва штерӂе.
  ben-OBCV: আঘাত ও অপমানই তার প্রাপ্য, ও তার লজ্জা কখনোই ঘুচবে না।
  som-som: Oo wuxuu heli doonaa dhaawacyo iyo sharafdarro; Oo ceebtiisana lama tirtiri
    doono innaba.
  lat-VUC: 'turpitudinem et ignominiam congregat sibi, et opprobrium illius non delebitur:'
  eng-ASVBT: Wounds and dishonor shall he get; And his reproach shall not be wiped
    away.
  mna-mna: Ko tipuni ma ruŋguunu isaana, mi ka miaŋ biibi kat. Mi ka miaŋ tana ko
    irao imap na som.
  ita-1885: Egli troverà ferite ed ignominia; E il suo vituperio non sarà giammai
    cancellato.
  eng-LXXUP: He endures both pain and disgrace, And his reproach shall never be wiped
    off.
  eng-ULB: Wounds and shame are what he deserves and his disgrace will not be wiped
    away.
  spa-VBL: Tal hombre será herido y deshonrado. Su desgracia no cesará.
  fra-_FOB: Il trouvera des plaies et de l'ignominie, et son opprobre ne sera point
    effacé;
  mal-mal: പ്രഹരവും അപമാനവും അവനു ലഭിക്കും; അവന്റെ നിന്ദ മാഞ്ഞുപോകുകയുമില്ല.
  lit-lit: Sužalojimo ir negarbės jis susilauks, ir jo gėda nebus išdildyta.
  urd-GVR: Us kī piṭāī aur be'izzatī kī jāegī, aur us kī sharmindagī kabhī nahīṅ miṭegī.
  suz-BL: मेको तुप्‍चा नु मुने तोक्‍चा पुंइसी‍ब। मेको आ मुने गेनायो मक्‍याम्‍सीब।
  eng-NOY: Blows and dishonor shall he get, And his reproach shall not be wiped away.
  ita-1927: Troverà ferite ed ignominia, e l’obbrobrio suo non sarà mai cancellato;
  ckb-ckb: تووشی لێدان و سەرشۆڕی دەبێت و شەرمەزارییەکەی ناسڕێتەوە،
  eng-BBE: Wounds will be his and loss of honour, and his shame may not be washed
    away.
  kan-OKCV: ಅವನಿಗೆ ಗಾಯವೂ ಅವಮಾನವೂ ಆಗುತ್ತವೆ. ಅವನ ನಿಂದೆಯು ಎಂದಿಗೂ ಅಳಿಸಲಾಗದು.
  tam-2017: வாதையையும் வெட்கத்தையும் அடைவான்; அவனுடைய நிந்தை ஒழியாது.
  spa-RV-1909: Plaga y vergüenza hallará; y su afrenta nunca será raída.
  ron-BTF: Va obține rană și dezonoare și ocara lui nu va fi ștearsă.
  eng-WEBP: He will get wounds and dishonor. His reproach will not be wiped away.
  eng-FBV: He will be wounded and dishonored. His disgrace will never be removed.
  nld-1939: Schade en schande zal zo iemand belopen, Zijn slechte naam raakt hij nimmer
    meer kwijt.
  nch-BL: Nopa tacat tahuel taijyohuis huan masehualme ayecmo quitepanitase. Huan
    amo quema huelis quiixpojpolos nopa pinahualisti.
  vie-1934: Người ấy sẽ bị thương tích và khinh bỉ, Sự sỉ nhục người sẽ chẳng bôi
    mất đi;
  hin-CV: घाव और अपमान उसके अंश होंगे, उसकी नामधराई मिटाई न जा सकेगी.
  eng-OURB: He will get wounds and dishonor. His reproach will not be wiped away.
  spa-BES: Las heridas serán suyas y la pérdida de honor, y su vergüenza no se borrará.
  tdx-tdx: Vono-troboke naho hasalarañe ty ho zoe’e, vaho tsy ho faopaoheñe ka i inje’ey.
  tha-KJV: เขาได้รับบาดแผลและความอัปยศ และจะล้างความขายหน้าของตนหาได้​ไม่
  por-BR-2018: Ele encontrará castigo e desgraça; e sua desonra nunca será apagada.
  deu-ELO: Plage und Schande wird er finden, und seine Schmach wird nicht ausgelöscht
    werden.
  eng-WYC-2018: He gathereth filth, and scandal to himself; and his shame shall not
    be done away.
  epo-epo: Batojn kaj malhonoron li ricevas, Kaj lia honto ne elviŝiĝas;
  uig-PIN: U zǝhmǝt yǝydu, xǝrmǝndǝ bolidu, Uning rǝswasi ⱨeq ɵqürülmǝydu.
  beo-beo: Amaiba:le, eno dunu ilia e higale ba:mu amola e se nabima:ne hiougili fofane,
    amola e da eso huluane gogosia:iwane esalumu.
  tpi-OTNT: Ol man bai i paitim em na tok nogut long em na bai em i sem nogut oltaim.
  hau-SA: Dūka da kunya ne za su zama rabonsa, kuma kunyarsa za tă dawwama.
  uig-LAT: U zexmet yeydu, shermende bolidu, Uning reswasi héch öchürülmeydu.
  nde-nde: Izidutshulo lehlazo kuyisabelo sakhe, ukuyangeka kwakhe kakusoze kwafa
    kwaphela.
  ton-ton: '‌ʻE lavea ai ia mo ongoongo kovi: pea ʻe ʻikai holoholoʻi ʻa hono manukia.'
  ces-1613: Trápení a lehkosti dochází, a útržka jeho nebývá shlazena.
  eng-WMB: He will get wounds and dishonor. His reproach will not be wiped away.
  tam-TCV: அடிபட்ட காயமும் அவமானமும் அவனுடைய பங்கு; அவனுடைய வெட்கம் ஒருபோதும் நீங்காது.
  ceb-ULB: Mga samad ug kaulawan mao ang angay kaniya ug ang iyang kaulawan dili mawala.
  pol-UBG: Znajdzie chłostę i wstyd, a jego hańba nie będzie zmazana.
  urd-GVU: اُس کی پٹائی اور بےعزتی کی جائے گی، اور اُس کی شرمندگی کبھی نہیں مٹے گی۔
  deu-1912: Dazu trifft ihn Plage und Schande, und seine Schande wird nicht ausgetilgt.
  kan-2017: ಅವನಿಗೆ ಗಾಯವೂ, ಅವಮಾನವೂ ಆಗುವವು, ಅವನ ಕೆಟ್ಟ ಹೆಸರು ಎಂದಿಗೂ ಅಳಿಸಲ್ಪಡದು.
  yap-yap: Bay i ma’fan ma yibe li’; ma bayi par ni dakriy rogon ngabang.
  hlt-MCSB: Tlohtat neh yah a dong vetih anih kokhahnah te hmata mahpawh.
  mdy-ETH: ዻውሲንቲና ጳዺና ዒዛ ሄላንዳኔ፤ ቢያ ዎዴ ቦርሲንቴ ጎይሣ ዒ ናንጋንዳኔ።
  kew-kew: Gore aanumi nipu tua yala mapolaawa aape teme rabu oroyalo yala pola aalia.
  twi-ASANTE: Ɔboro ne animguaseɛ na ɔbɛnya, na nʼahohora rempepa da.
  eng-WEBU: He will get wounds and dishonor. His reproach will not be wiped away.
  wal-wal: Deshettiyoogeenne kauyyiyoogee a gakkida saama. A yeellai appe mulekka
    qucettenna.
  acu-NT: Nuka natsanpiakun najanau asamtai, numijai katsumkartatui, tura aints ainauka
    ni turamurin mash nekainau asar, nu aintsnasha jiitnasha nakitrartinuitai.
  spa-PDDPT: Heridas y deshonra hallará, Y su afrenta no será borrada.
  gun-gun: Ha'e rire oendu 'rã oinupãmba rã oxĩmba aguã. Raka'e rã peve ima'endu'aa
    riae 'rã ha'ekue re.
  agu-BL: Ncha'tz yi e'a'tz ẍchitije' wi'nin buchbil cyetz, nin ẍchijislok. Nin qui'c
    rmeril yi nink chixcye' tan xite'n yi yolbil cyetz, tu chitx'ix.
  ilo-ULB: Sugsugat ken pannakaibabain ti maikari kenkuana, ken saanto a mapunas ti
    pannakaibabainna.
  kpg-kpg: Mee ga haga balumee go nia daangada, ga dadaaligi, ga hagauwwou hua beelaa.
  uig-ARA: ئۇ زەخمەت يەيدۇ، شەرمەندە بولىدۇ، ئۇنىڭ رەسۋاسى ھېچ ئۆچۈرۈلمەيدۇ.
  bps-bps: Na i dengegan too malmo, na too kenen fatduk, na i bong kyaan là lana kel
    di atuan,
  sus-sus: A fe xɔrɔxɔɛ sɔtɔma nɛ yaagi kui, naxan mu gbilenma a fɔxɔ ra sɔnɔn,
  pon-2006: E pahn sohla wauwi oh e pahn kamakam; e pahn namenekla kohkohlahte.
  ksd-ksd: Na kinkin ma na vavirvir, Ma pa da pun vue kana niruva.
  tur-YTC: Yaralanır ve onurunu kaybeder. Utancı silinmez.
  bel-N: Біцьцё і сорам знойдзе ён сабе, і ганьба яго ня змыецца,
  grc-BRENT: ὀδύνας τε καὶ ἀτιμίας ὑποφέρει, τὸ δὲ ὄνειδος αὐτοῦ οὐκ ἐξαλειφθήσεται
    εἰς τὸν αἰῶνα.
  ind-AYT: Luka dan aib akan dia peroleh, dan rasa malunya tidak akan terhapuskan.
  nya-nya: Adzalandira mabala ndi mʼnyozo, ndipo manyazi ake sadzamuchokera.
  hrv-hrv: Bruke i sramote dopada i rug mu se nikad ne briše.
  mps-mps: Te bidi dabego aga eliyu, te agaba po dwai weyu ebaso, te aga sesemane
    sogo hale dwai mu yaibao.
  tpi-tpi: Ol man bai i paitim em na tok nogut long em na bai em i sem nogut oltaim.
  dan-1931: han opnår Hug og Skændsel, og aldrig udslettes hans Skam.
  vie-OVCB: Danh liệt, thân bại. Hổ thẹn nhục nhã suốt đời.
  guj-2017: તેને ઘા તથા અપમાન જ મળશે, અને તેનું કલંક કદી ભૂંસાશે નહિ.
  pon-2006A: E pahn sohla wauwi oh e pahn kamakam; e pahn namenekla kohkohlahte.
  por-BRBSL: Ele receberá feridas e desonra. Sua reprovação não será apagada.
  swe-swe: Sår (sjukdom, plåga) och skam (förödmjukelse, degradering) är vad han får,
    och hans vanära (förakt, låga status) utplånas inte.
  cth-cth: Hmâtan cat vaiteh, min mathoe a kâhmo han. A kayanae teh roum thai mahoeh.
  twi-twi: Ɔhwe ne animguase na obenya, na nʼahohora rempepa da.
  hlt-hlt: Tlohtat neh yah a dong vetih anih kokhahnah te hmata mahpawh.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ ò puotímu kóo fɛ̀ìkùnnɛ bɑ́ dɛ kó ifɛi bɑ́ɑ́ deè.
  msy-2020: Gumazamiziba a mɨsoghɨva akar kurabar a mɨkɨmɨva an ziam gasɨghasɨgham,
    eghtɨ aghumsɨzim an ikɨ mamaghɨra ikiam.
  dop-dop: Kɑtɑɑsɩ nɑ kʋtʋɣʋ kɛ ɩ tɛŋnɑ, ɩ fɛɛlɛ kɑɑ tɛ́.
  azb-azb: Bu kişinin nəsibi kötək, şərəfsizlikdir, Biabırçılığı üzərindən silinməz.
  eng-DBY: A wound and contempt shall he get; and his reproach shall not be wiped
    away.
  hin-2017: उसको घायल और अपमानित होना पड़ेगा, और उसकी नामधराई कभी न मिटेगी।
  wol-KYG: Mbugal ak toroxte dib añam, te gàcceem du deñ.
  bjr-bjr: Mi fasiqafa arirana faqa aqirana faqa maraidanoo. Mi fasiqafa naaruara
    asauriranaki mariannoo.
  eng-YLT: A stroke and shame he doth find, And his reproach is not wiped away,
  kne-kne: Sakit di awak ya kaibabainana ay adi kaponas di magon-od na.
  eng-WYC-2017: He gathereth filth, and scandal to himself; and his shame shall not
    be done away.
  eng-WMBB: He will get wounds and dishonour. His reproach will not be wiped away.
  urd-GVH: उस की पिटाई और बेइज़्ज़ती की जाएगी, और उस की शरमिंदगी कभी नहीं मिटेगी।
  rug-rug: Kaqu ta seke va bakora meke ta hakohakoe si asa, sa kinurekure tanisa si
    loke kokoina.
  gaz-gaz: Qoodni isaa dhaanamuu fi salphachuu dha; qaaniin isaa yoom iyyuu isa irraa
    hin haqamu.
  fra-LSG: Il n’aura que plaie et ignominie, Et son opprobre ne s’effacera point.
  yal-yal: A bɔnbɔma nɛn, a rayarabi, a yagin mi bama a ma.
  haw-1868: E loaa ia ia ka eha a me ka hoowahawahaia mai. Aole hoi o holoiia kona
    mea e hilahila ai.
  arb-NAV: إِذْ يَتَعَرَّضُ لِلضَّرْبِ وَالْهَوَانِ، وَعَارُهُ لَا يُمْحَى أَبَداً.
  ewe-ewe: Ƒoƒo kple kɔ kple vlododo nye etɔ gome eye womaɖe eƒe ŋukpe ɖa akpɔ gbeɖe
    o
  eng-LEE: Plague and disgrace will he meet with; and his reproach will not be blotted
    out.
  asm-FB: তেওঁ আঘাত আৰু অপমান পোৱাৰ যোগ্য; আৰু তেওঁৰ অপমান কেতিয়াও মচি দিয়া নহ’ব।
  sus-A: عَ قٍ شْرْشْي سْتْمَ نّ يَافِ كُي، نَشَن مُ فبِلٍنمَ عَ قْشْ رَ سْنْن،
  fra-SBL: Il recevra des blessures et le déshonneur. Son opprobre ne sera pas effacé.
  hbo-hbo: נֶֽגַע־וְקָלֹ֥ון יִמְצָ֑א וְ֝חֶרְפָּתֹ֗ו לֹ֣א תִמָּחֶֽה׃
  kik-kik: Nguraro na kwĩnyararithia nĩcio igai rĩake, na cio thoni icio ciake gũtirĩ
    hĩndĩ igaathario ithire;
  fra-NCL: il ne recueille que plaie et ignominie, et son opprobre ne s’effacera pas.
  cek-AK: Anih to bop o tih, a nuiah khingyahaih tawn o mak ai; anih kasae thuihaih
    loe boeng thai mak ai.
  cuk-cuk: Unnila binged-amiedid, na dukin naibid-amiedid. E-nug-gagalesad gwen ega
    alliosulid.
  uig-CYR: У зәхмәт йәйду, шәрмәндә болиду, Униң рәсваси һеч өчүрүлмәйду.
  tel-2017: వాడు గాయాలకు, అవమానాలకు గురి అవుతాడు. వాడికి కలిగే అవమానం ఎప్పటికీ తొలగిపోదు.
  hat-BSA: L ap twouve blesi ak gwo wont, e repwòch li p ap efase menm.
  kos-kos: Ac fah akkolukyeyuk el, anwuk el, ac mwekin lal ac fah tiana wanginla nwe
    tok.
  hbo-WLC: נֶֽגַע־וְקָל֥וֹן יִמְצָ֑א וְ֝חֶרְפָּת֗וֹ לֹ֣א תִמָּחֶֽה׃
  ibo-ibo: A ga-eti ya ezi ihe otiti, a ga-elelikwa ya anya, ihere ya agaghị ekwe
    ihichapụ.
  ory-ory: ସେ ଆଘାତ ଓ ଅପମାନ ପାଇବ; ପୁଣି, ତାହାର କଳଙ୍କ ମାର୍ଜିତ ହେବ ନାହିଁ।
  chk-chk: Repwe akinasa o aitengaua, nge an itengau esap wesila.
  rop-rop: Im garra sheim miselp en im garra gedim haiding en im garra jidan sheimwan
    olagijawan.
  ukr-1871: Побоїв і сорому набереться він, і безчесть його не зотреся.
  deu-1951: Schläge und Schmach werden ihn treffen, und seine Schande ist nicht auszutilgen;
  eng-JPS: Wounds and dishonour shall he get, and his reproach shall not be wiped
    away.
  srp-1865: Muke i ruga dopada, i sramota se njegova ne može izbrisati.
  lug-lug: Alifuna ebiwundu n’okunyoomebwa; n’obuswavu tebulimusangulibwako.
  heb-heb: נגע וקלון ימצא וחרפתו לא תמחה׃
  ben-IRV: সে আঘাত ও অবমাননা পাবে; তার দুর্নাম কখনও ঘুচবে না।
  pan-pan: ਉਹ ਦੇ ਲਈ ਜ਼ਖਮ ਅਤੇ ਬੇਇੱਜ਼ਤੀ ਹੋਵੇਗੀ, ਅਤੇ ਉਹ ਦੀ ਬਦਨਾਮੀ ਕਦੇ ਨਾ ਮਿਟੇਗੀ।
  mya-JVB: နာကျင် စွာ ထိခိုက်ခြင်းနှင့် အသရေ ရှုတ်ချခြင်း ကိုခံရ လိမ့်မည်။ သူ ၏အရှက်
    ကွဲခြင်းသည် မ ပြေ နိုင်။
  tte-O: Kani siunu-gwalagwalai yo kana mwalimwaline imiyayai.
  tbg-tbg: Mintinara kaara vika vira qorahaa ruqutuke vataivaro, vira autuvano vataini
    qiraro viva kaurira haikavata varaanarove. Viva kaurira haika varairava kia nunka
    viraitiro, qaqiqaima varianaro.
  hmo-hmo: Bero bona hemarai do ia davaria, bona iena hemarai be do ia noho hanaihanai,
    doko lasi.
  urd-urd: वह ज़ख़्म और ज़िल्लत उठाएगा, और उसकी रुस्वाई कभी न मिटेगी।
  rus-SYN: побои и позор найдет он, и бесчестие его не изгладится,
  bqc-SIM: Gbɛ̃a gbãa ń kpɛbↄao mɛ́ aà baa ũ, aà tↄ́ ĩ́i a kɛ̃wào.
  tcz-CHONGTHU: Amapa chun jumna maha aput ding, min amuda na jong beitih um lou ding
    ahi.
  mar-mar: जखमा व अप्रतिष्ठा त्यास प्राप्त होतील, आणि त्याची लज्जा कधीही धुतली जाणार
    नाही.
  hlt-THB: Tlohnat ingkaw chah phyi kawm saw ming seetnaak ce ham kaw.
  qub-qub: Juchata rurashanpitami magar-ushashapis, ashllir ushashapis canga. Chayno
    pengaycho cashanpitaga runacuna manami imaypis gongangachu.
  bqp-bqp: Gbɛ̃na mana kũ kpebonaaoomɛ a baka ũ, a tↄ́ vãni ni kɛ̃aro.
  hat-hat: L'ap pran baton. Y'ap pase l' anba kont betiz, l'ap toujou wont pou sa
    l' fè a.
  eng-BSB: Wounds and dishonor will befall him, and his reproach will never be wiped
    away.
  tod-tod: Toɠa kpɔlɔi zɔlɔɔ ta ɓaaɠulamai, ná-unfegi la ɓega eyɛsu ɠɔ.
  eng-WEBPB: He will get wounds and dishonour. His reproach will not be wiped away.
  kbq-kbq: Ahe'zama azeri agazema huntesaza zamo'a, agrite me'nesigeno agaze zamo'a
    vagaore agrite mevava hugahie.
  nhe-BL: Nopa tlacatl tlahuel tlaijiyohuis huan tlacame ayoc quitlepanitase. Huan
    ax quema huelis quiixpolos nopa pinahualistli.
  bus-bus: Gbɛ̃na maa kↄ̃n kpɛbↄnaon à baka ũ, à tↄ́ zaaa é kɛ̃aro.
  gub-BL: Imaranugar putar nehe. Amo upetek putar a'e awa wà nehe. Imaranugar haw
    nukàzym pixik kwaw nehe.
  eng-DRA: 'He gathereth to himself shame and dishonour, and his reproach shall not
    be blotted out:'
