verse: PRO.006.019
translations:
  mal-C: നുണമാത്രം പറഞ്ഞുകൂട്ടുന്ന കള്ളസാക്ഷി, സഹോദരങ്ങൾക്കിടയിൽ ഭിന്നത വളർത്തുന്ന
    മനുഷ്യനുംതന്നെ.
  deu-TKW: wer Lügen vorbringt als falscher Zeuge und wer zwischen Brüdern Zänkereien
    anrichtet. Warnung vor den buhlerischen Künsten des ehebrecherischen Weibes.
  lin-lin: motatoli mabe oyo alobaka lokuta mpe moto oyo alukaka makelele kati na
    bandeko.
  eng-LSV: A false witness [who] breathes out lies, || And one sending forth contentions
    between brothers.
  eng-GNV: A false witnesse that speaketh lyes, and him that rayseth vp contentions
    among brethren.
  eng-WEBSTER: A false witness that speaketh lies, and him that soweth discord among
    brethren.
  nhw-BL: se catli moquetza quen se testigo huan quiistlacahuía catli amo tleno quichijtoc;
    se catli quipehualtía cualantli ica icnime. Nochi ya ni TOTECO amo quinequi quiitas.
  swh-ONEN: shahidi wa uongo ambaye humwaga uongo, na mtu ambaye huchochea fitina
    kati ya ndugu.
  bba-bba: '@see-verse:PRO.006.018'
  eng-KJVCPB: A false witness that speaketh lies, And he that soweth discord among
    brethren.
  luo-luo: jahang wach mawacho miriambo kendo ngʼatno makelo miero e kind jowete.
  meu-meu: hahebade koikoi tauna, koikoi herevadia mo e gwauraimu, bona heiri-heiri
    na tadikaka bogaragidiai e havaraiamu tauna.
  npi-ULB: झुट बोल्ने साक्षी र दाजुभाइहरूका बिचमा विवाद उत्पन्‍न गर्ने मानिस ।
  yor-yor: ajẹ́rìí èké tí ń tú irọ́ jáde lẹ́nu àti ènìyàn tí ń dá ìjà sílẹ̀ láàrín
    àwọn ọmọ ìyá kan.
  ind-ind: orang yang memberi saksi dusta, dan orang yang suka mengadu domba sehingga
    menimbulkan pertengkaran saudara.
  pes-OPCB: '@see-verse:PRO.006.018'
  tgl-ULB: isang saksi na nagsasabi ng mga kasinungalingan, at ang isa na siyang naghahasik
    ng alitan sa kaniyang mga kapatid.
  hui-hui: '@see-verse:PRO.006.018'
  mya-mya: မုသာစကားကိုပြော၍ မမှန်သောသက်သေ တပါး၊ အပေါင်းအဘော်ချင်း ရန်တွေ့စေခြင်းငှါ
    ပြုတတ် သော သူတပါးတည်း။
  bod-N: རྫུན་གཏམ་སྨྲ་བའི་རྫུན་དཔང༌དང༌། །སྤུན་གྱི་ཁྲོད་དུ་རྩོད་པ༌ཡི། །ས་བོན་འདེབས་མཁན་བཅས་ཡིན༌ནོ།།
  wsk-wsk: den kawel te bo atumu saonga ko munan, launuria bagara suanta nunga kula
    se nunumi nongomang maguwura ko munan; munan imitang se saki saki karogo imitang
    Yawe me ko kueso nunguningkiri.
  sna-sna: chapupu chenhema chinodurura nhema, uye munhu anomutsa kupesana pakati
    pehama.
  spa-BLM: un testigo falso que dice mentiras, y el que siembra la discordia entre
    hermanos.
  cac-cac: '@see-verse:PRO.006.018'
  swh-ULB: shahidi asemaye uongo na apandaye faraka kati ya ndugu.
  bel-bel: ілжывы сьведка, які хлусіць, і той, хто сее разлад між братамі.
  deu-ELBBK: wer Lügen ausspricht als falscher Zeuge, und wer Zwietracht ausstreut
    zwischen Brüdern.
  mbb-OT: is menge ebpemenistiǥus te tarù, is menge edretem te menge kesamuk diyà
    te zuma zan.
  mal-2015: ഭോഷ്കു പറയുന്ന കള്ളസാക്ഷിയും സഹോദരന്മാരുടെ ഇടയിൽ വഴക്കുണ്ടാക്കുന്നവനും
    തന്നേ.
  rmc-rmc: o falošno švedkos, savo vakerel o klamišagos, the oda manuš, savo rozľidžal
    o vesekedišagi maškar o phrala.
  pes-OPV: شاهد دروغگو که به کذب متکلم شود. و کسی‌که در میان برادران نزاعها بپاشد.
  ron-1924: марторул минчинос, каре спуне минчунь, ши чел че стырнеште чертурь ынтре
    фраць.
  ben-OBCV: মিথ্যা কথা উগরে দেওয়া মিথ্যাসাক্ষী ও এমন এক লোক যে সমাজে মতবিরোধ উৎপন্ন
    করে।
  som-som: Markhaati been ah oo been sheega, Iyo kii muran dad walaalo ah ku dhex
    beera.
  lat-VUC: proferentem mendacia testem fallacem, et eum qui seminat inter fratres
    discordias.]
  eng-ASVBT: A false witness that uttereth lies, And he that soweth discord among
    brethren.
  mna-mna: mbulu ki topombol sorok sua pakaamŋana ila zin bibip matan, mi mbulu tau
    tukuru toŋmatiziŋ kopon, mi takam ma ŋoŋi imbotmbot la mazwan.
  ita-1885: Il falso testimonio che sbocca menzogne, E colui che commette contese
    tra fratelli.
  eng-LXXUP: An unjust witness kindles falsehoods, And brings on quarrels between
    brethren.
  eng-ULB: a witness who breathes out lies and one who sows discord among brothers.
  spa-VBL: un testigo falso que miente, y los que causan discordia entre las familias.
  fra-_FOB: Le faux témoin qui prononce des mensonges, et celui qui sème des querelles
    entre les frères.
  mal-mal: ഭോഷ്ക് പറയുന്ന കള്ളസാക്ഷിയും സഹോദരന്മാരുടെ ഇടയിൽ വഴക്കുണ്ടാക്കുന്നവനും
    തന്നെ.
  lit-lit: nebūtus dalykus kalbantis melagingas liudytojas, ir tas, kuris sėja nesutarimus
    tarp brolių.
  urd-GVR: wuh gawāh jo adālat meṅ jhūṭ boltā aur wuh jo bhāiyoṅ meṅ jhagaṛā paidā
    kartā hai.
  suz-BL: जोल पाइब सांकछी बाक्‍तीके नु वोबु आन दातेम जिचा पोक्‍ब काइ मदाक्‍ब। मेको
    ७ ओटा थोव़क बाक्‍नीम।
  eng-NOY: A false witness, that uttereth lies, And him that soweth discord among
    brethren.
  ita-1927: il falso testimonio che proferisce menzogne, e chi semina discordie tra
    fratelli.
  ckb-ckb: شایەتی درۆزن درۆ بڵاو بکاتەوە و وروژێنەری ناکۆکی نێوان برایان.
  eng-BBE: A false witness, breathing out untrue words, and one who lets loose violent
    acts among brothers.
  kan-OKCV: ಅಸತ್ಯವನ್ನಾಡುವ ಸುಳ್ಳುಸಾಕ್ಷಿ ಮತ್ತು ಸಹೋದರರಲ್ಲಿ ಜಗಳ ಹುಟ್ಟಿಸುವ ವ್ಯಕ್ತಿ.
  tam-2017: பொய்யானதைப் பேசும் பொய்ச்சாட்சி, சகோதரர்களுக்குள்ளே விரோதத்தை உண்டாக்குதல்
    ஆகிய இவைகளே.
  spa-RV-1909: El testigo falso que habla mentiras, y el que enciende rencillas entre
    los hermanos.
  ron-BTF: Un martor fals care vântură minciuni și cel ce seamănă discordie între
    frați.
  eng-WEBP: a false witness who utters lies, and he who sows discord among brothers.
  eng-FBV: a false witness that speaks lies, those who caused arguments in families.
  nld-1939: Van een valsen getuige, die leugens verspreidt; Van iemand, die broedertwist
    stookt.
  nch-BL: se cati moquetza quej se testigo huan quiistacahuía cati amo teno quichijtoc;
    se cati quipehualtía cualanti ica icnime. Nochi ya ni TOTECO amo quinequi quiitas.
  vie-1934: Kẻ làm chứng gian và nói điều dối, Cùng kẻ gieo sự tranh cạnh trong vòng
    anh em.
  hin-CV: झूठ पर झूठ उगलता हुआ साक्षी तथा वह व्यक्ति, जो भाइयों के मध्य कलह निर्माण
    करता है.
  eng-OURB: a false witness who utters lies, and he who sows discord among brothers.
  spa-BES: Un testigo falso, exhalando palabras falsas, y uno que desata actos violentos
    entre hermanos.
  tdx-tdx: ty mpitalily vilañe, mikofòke lañitse, naho ty mampiboele fifankalaiñañe
    an-drolongo’e.
  tha-KJV: พยานเท็จซึ่งพู​ดม​ุสา และคนผู้หว่านความแตกร้าวท่ามกลางพวกพี่​น้อง
  por-BR-2018: A falsa testemunha, que sopra mentiras; e o que semeia brigas entre
    irmãos.
  deu-ELO: wer Lügen ausspricht als falscher Zeuge, und wer Zwietracht ausstreut zwischen
    Brüdern.
  eng-WYC-2018: a man bringing forth leasing, a false witness; and him that soweth
    discord among brethren. (a liar, that is, a false witness; and he who soweth discord
    among brothers, or among friends.)
  epo-epo: Falsa atestanto, kiu elspiras mensogojn; Kaj tiu, kiu semas malpacon inter
    fratoj.
  uig-PIN: Yalƣan sɵzlǝydiƣan sahta guwaⱨqi, Buradǝr-ⱪerindaxliri arisiƣa bɵlgünqilik
    salƣuqi kixidur.
  beo-beo: '@see-verse:PRO.006.018'
  tpi-OTNT: Pasin bilong tok giaman long kot. Pasin bilong mekim ol man i bel nogut
    long ol brata bilong ol yet.
  hau-SA: mai shaidar ƙarya wanda yake zuba ƙarairayi, da kuma mutumin da yake tā-da-na-zaune-tsaye
    a cikin ’yan’uwa.
  uig-LAT: Yalghan sözleydighan saxta guwahchi, Burader-qérindashliri arisigha bölgünchilik
    salghuchi kishidur.
  nde-nde: umfakazi wamanga, okhuluma inkohliso lomuntu oletha ukuxabana kubazalwane.
  ton-ton: Ko e fakamoʻoni loi ʻoku lea ʻaki ʻae ngaahi loi, mo ia ʻoku fakatupu maveuveu
    ʻi he kāinga.
  ces-1613: Svědka lživého, mluvícího lež, a toho, jenž rozsívá různice mezi bratřími.
  eng-WMB: a false witness who utters lies, and he who sows discord among brothers.
  tam-TCV: பொய்ச்சாட்சி, சகோதரர்களுக்குள்ளே பிரிவினையைத் தூண்டிவிடும் நபர்.
  ceb-ULB: ang saksi nga nagabuga ug mga bakak ug ang tawo nga nagtanom ug kasamok
    taliwala sa managsoon.
  pol-UBG: Fałszywy świadek, który mówi kłamstwa, i ten, który sieje niezgodę między
    braćmi.
  agr-agr: tikichin tsanumjin, tuja waitjin, chichama tsanumjug niina yachijaig maanimitkau
    aidaun aatus Apajuík dakitawai.
  kyc-kyc: '@see-verse:PRO.006.018'
  urd-GVU: وہ گواہ جو عدالت میں جھوٹ بولتا اور وہ جو بھائیوں میں جھگڑا پیدا کرتا ہے۔
  deu-1912: falscher Zeuge, der frech Lügen redet und wer Hader zwischen Brüdern anrichtet.
  kan-2017: ಅಸತ್ಯವಾಡುವ ಸುಳ್ಳುಸಾಕ್ಷಿ ಮತ್ತು ಒಡಹುಟ್ಟಿದವರಲ್ಲಿ ಜಗಳಗಳನ್ನು ಬಿತ್ತುವವನು ಇವುಗಳೇ.
  yap-yap: '@see-verse:PRO.006.018'
  hlt-MCSB: A hong kah laipai loh laithae ol a sat tih pacaboeina lakli ah tingtoehnah
    la a khuen.
  mdy-ETH: ሉኡዙሞይዳ ሉኡዙሞ ቃሲ ቃሲ ኬኤዛ ማርካና ዎሊኮ ላጌ ማዔ ዓሲ ባኣካ ዑራ ማዢሲሳ ዓሲናኬ።
  kew-kew: '@see-verse:PRO.006.018'
  twi-ASANTE: Ɔdansekurumni a ɔdi atorɔ ne onipa a ɔde mpaapaemu ba anuanom mu.
  eng-WEBU: a false witness who utters lies, and he who sows discord among brothers.
  wal-wal: wordduwaa bolli wordduwaa gujji gujjidi odiya worddo markkaa, ishatu giddon
    ooshshaa medhdhiya asa.
  acu-NT: Tura chikich aints ainaun tsanuminak pujuinauncha, tura aints chikich aintsun
    ni yachijai kajernaikiati tusa nintimtikniuncha Yuska nakitawai.
  spa-PDDPT: Testigo falso que habla mentiras, Y el que enciende discordias entre
    sus hermanos.
  gun-gun: joekokue ramigua rive ijapu vy omombe'u va'e, ha'e joegua kuery joo rami
    e'ỹ-e'ỹ ikuai aguã rami ojapo va'e.
  agu-BL: yi e' yi na cyak' quib tetz stiw te jun xtxolbil yi nk'e'tz bintzi, yi e'
    yi ntin na chitzan tan joyle'n oyintzi' scyuch' chinajal tu yi cyajwutz.
  ilo-ULB: saksi a mangibagbaga kadagiti inuulbod, ken ti agparparnuay iti riri kadagiti
    agkakabsat.
  kpg-kpg: '@see-verse:PRO.006.018'
  uig-ARA: يالغان سۆزلەيدىغان ساختا گۇۋاھچى، بۇرادەر-قېرىنداشلىرى ئارىسىغا بۆلگۈنچىلىك
    سالغۇچى كىشىدۇر.
  bps-bps: i kdalam di salà, i mebe kasnang nawa i dad to sgalak.
  sus-sus: seede naxan wule falama, a nun mixi naxan ngaxakerenmae tagi isoma.
  pon-2006: '@see-verse:PRO.006.018'
  ksd-ksd: A tena varvai ba i vatang ra vaongo, Ma nina ba i vaume ra varngangar pire
    diat dia barturana.
  tur-YTC: Yalan söyleyen yalancı tanık, Kardeşler arasında anlaşmazlık eken kişi.
  bel-N: сьведка фальшывы, які дыхае няпраўдай, і той, хто сее нязгоду між братамі.
  grc-BRENT: Ἐκκαίει ψευδῆ μάρτυς ἄδικος, καὶ ἐπιπέμπει κρίσεις ἀναμέσον ἀδελφῶν.
  ind-AYT: saksi dusta yang menyaksikan kebohongan, dan seseorang yang menabur percekcokan
    antarsaudara.
  nya-nya: mboni yonama yoyankhula mabodza komanso munthu amene amayambitsa mikangano
    pakati pa abale.
  hrv-hrv: lažan svjedok koji širi laži, i čovjek koji zameće svađe među braćom.
  mps-mps: Te tibo po tų yainu ebo kolesaga. Me, te bidi dabego te augwa ama hasi
    te dwai haliga ilibo kolesaga ebo dao.
  tpi-tpi: Pasin bilong tok giaman long kot. Pasin bilong mekim ol man i bel nogut
    long ol brata bilong ol yet.
  dan-1931: falsk Vidne, der farer med Løgn, og den, som sætter Splid mellem Brødre.
  vie-OVCB: làm chứng gian khai mang hại người, xúi giục anh chị em tranh chấp.
  guj-2017: અસત્ય ઉચ્ચારનાર જૂઠો સાક્ષી, અને ભાઈઓમાં કુસંપનું બીજ વાવનાર માણસ.
  pon-2006A: '@see-verse:PRO.006.018'
  por-BRBSL: uma falsa testemunha que profere mentiras, e aquele que semeia a discórdia
    entre irmãos.
  swe-swe: 'Ett falskt vittne som häver ur sig (andas, flåsar ut) lögner [en som talar
    osanning i allt han säger, även under ed]. En som sår osämja (disharmoni, splittring)
    bland (mellan sina) bröder. [Denna uppräkning är skriven för att lätt kunna memoreras.
    De första fem punkterna illustreras med hjälp av fem kroppsdelar som nämns uppifrån
    och ner (ögon, tunga, händer, hjärta och fötter) – de två sista beskriver två
    karaktärstyper (ett falskt vittne och den som skapar splittring). Om Gud hatar
    dessa sju saker så är deras motsatser välsignade och önskvärda. Gud vill se: ödmjukhet,
    sanning, upprätthållande av liv, rena tankar, iver att göra gott, ärliga vittnen
    och försoning. Dessa punkter – och fler, tar Jesus upp i Bergspredikan, se . Det
    är intressant att den första punkten i Jesu undervisning (om ”fattiga i anden”,
    se ) utgör motsatsen till den första punkten här (”stolta ögon”, se vers 17),
    och att det Jesus lyfter fram i sin predikan som sjunde punkt (om ”fredsmäklare”,
    se ) också här har sin motpol (om ”att så osämja”, se vers 19) på sjunde plats.]'
  cth-cth: Laithoe ouk ka dei e kapanuekkhaikung kaphawk hoi, hmaunawngha rahak kâpohoehnae
    cati ka patuekungnaw doeh .
  twi-twi: ɔdansekurumni a odi atoro ne onipa a ɔde mpaapaemu ba anuanom mu.
  hlt-hlt: A hong kah laipai loh laithae ol a sat tih pacaboeina lakli ah tingtoehnah
    la a khuen.
  tbz-SIM: '@see-verse:PRO.006.018'
  msy-2020: Gumazir kotiamɨn aven ifavarir akabav geim. Gumazir aveghbuabagh ami me
    uarir anɨngazim.
  dop-dop: '@see-verse:PRO.006.018'
  azb-azb: Nəfəsini yalanla çıxaran yalançı şahid; Qardaşlar arasında nifaq salan
    şəxs.
  eng-DBY: a false witness that uttereth lies, and he that soweth discords among brethren.
  hin-2017: झूठ बोलनेवाला साक्षी और भाइयों के बीच में झगड़ा उत्पन्न करनेवाला मनुष्य।
  wol-KYG: seede buy fen rekk, rawatina kuy yokku ay ci biiri bokk.
  bjr-bjr: '@see-verse:PRO.006.018'
  eng-YLT: A false witness [who] doth breathe out lies — And one sending forth contentions
    between brethren.
  kne-kne: din mangitistigos baken tet-ewa ya din mangilapo si adi pankikinaawatan
    di sinpamilya.
  eng-WYC-2017: a man bringing forth leasing, a false witness; and him that soweth
    discord among brethren.
  eng-WMBB: a false witness who utters lies, and he who sows discord amongst brothers.
  urd-GVH: वह गवाह जो अदालत में झूट बोलता और वह जो भाइयों में झगड़ा पैदा करता है।
  rug-rug: sa tie va sosode sapu kokohana, meke sa tie sapu sovutu tinasuna koari
    tasina.
  gaz-gaz: dhuga baatuu sobaa kan soba dhangalaasu, nama obboloota gidduutti lola
    kakaasuu dha.
  fra-LSG: Le faux témoin qui dit des mensonges, Et celui qui excite des querelles
    entre frères.
  yal-yal: wule seren naxanye wulen falama, e nun muxun naxan yɛngɛne rakelima ngaxakedenmane
    tagi.
  haw-1868: O ka mea hoike hoopunipuni e hana ana i ka wahahee, A me ka mea hookonokono
    i ka hakaka mawaena o na hoahanau.
  arb-NAV: وَشَاهِدُ زُورٍ يَنْفُثُ كَذِباً، وَرَجُلٌ يَزْرَعُ خُصُومَاتٍ بَيْنَ الإِخْوَةِ.
  ewe-ewe: aʋatsoɖaseɖila si kɔa alakpa ɖi, kple ŋutsu si dea dzre nɔviwo dome.
  eng-LEE: A false witness that eagerly uttereth lies, and him that scattereth abroad
    discord among brethren.
