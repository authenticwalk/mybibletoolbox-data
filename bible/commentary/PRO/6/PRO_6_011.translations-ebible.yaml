verse: PRO.006.011
translations:
  mal-C: അങ്ങനെ ദാരിദ്ര്യം കൊള്ളക്കാരെപ്പോലെ നിന്റെമേൽ ചാടിവീഴും ദുർഭിക്ഷത ഒരു ആയുധപാണിയെപ്പോലെ
    നിന്നെ ആക്രമിക്കും.
  deu-TKW: So kommt wie ein Landstreicher die Armut über dich und der Mangel wie ein
    gewappneter Mann!
  lin-lin: mpe bobola ekoyela yo na pwasa lokola moleki nzela, mpe pasi ekoyela yo
    lokola moyibi.
  eng-LSV: And your poverty has come as a traveler, || And your want as an armed man.
  eng-GNV: Therefore thy pouertie commeth as one that trauaileth by the way, and thy
    necessitie like an armed man.
  eng-WEBSTER: So shall thy poverty come as one that traveleth, and thy want as an
    armed man.
  nhw-BL: ica se tlatoctzi ajsis mopani se hueyi mayantli quen nimantzi huala se tlachtejquetl
    quema amo tijchiya. Huan nimantzi timochihuas se catli teicneltzi pampa amo titequitqui.
  swh-ONEN: hivyo umaskini utakuja juu yako kama mnyangʼanyi, na kupungukiwa kutakujia
    kama mtu mwenye silaha.
  bba-bba: sɑ̃ɑru tɑ koo nun deemɑ subɑru sɔɔ nɡe ɡbɛnɔ, kpɑ ɡɔ̃ɔru tu nun wɔri nɡe
    swɑɑ dio.
  eng-KJVCPB: So shall thy poverty come as one that travelleth, And thy want as an
    armed man.
  luo-luo: to dhier biro monji ka janjore kendo chan ka jalweny momanore.
  meu-meu: bena ogoḡami ese baine abimu, dadidadi tauna na heto, bona dabu na emu
    ai baine kau, tuari tauna na heto.
  npi-ULB: गरिबी चोरझैँ आउने छ, र आवश्यकताचाहिँ हतियार भिरेको सिपाहीझैँ आउने छ ।
  yor-yor: Òsì yóò sì wá sórí rẹ bí ìgárá ọlọ́ṣà àti àìní bí adigunjalè.
  ind-ind: Maka seperti perampok yang datang tak terduga, demikianlah kamu mendadak
    miskin. Kekurangan tiba-tiba menyerangmu seperti seorang penjahat.
  pes-OPCB: و فقر و تنگدستی همچون راهزنی مسلح به سراغ تو خواهد آمد.
  tgl-ULB: at ang iyong kahirapan ay darating sa iyo gayang isang magnanakaw at ang
    iyong pangangailangan gaya ng isang armadong sundalo.
  hui-hui: Anidagua birimiyagua tínaga mbirale ngamiruni abaleore ereba hai haragola
    tí mbirale mbira nawi yagibanoore holeberami. Pagealime anda bangu lalu mbirale
    ngaru bibahendeore hilu gangalibu yalu piai haragola mbirale mbira nawiore hagadagua
    tí ogonibi holeberami.
  mya-mya: ဆင်းရဲခြင်းသည် ခရီးသွားသော သူကဲ့သို့၎င်း၊ ဥစ္စာပြုန်းတီးခြင်းသည် သူရဲကဲ့သို့၎င်း
    ရောက်လာ လိမ့်မည်။
  bod-N: དེ་ནས་ཁྱོད་ཀྱི་དབུལ་ཕོངས༌ནི། །ཆོམ་པོ་བཞིན་དུ་བསླེབ་ཡོང༌ཞིང༌། །དགོས་འདོད་མཚོན་ཐོགས་ཚུལ་དུ༌བསླེབ།།
  wsk-wsk: ni kari kimik mel mena lagerko, tere kari ka melmasak gi karogo nama sapara
    iwita lagerko.
  sna-sna: Naizvozvo urombo huchauya kwauri segororo, uye kushayiwa somurwi akashonga
    nhumbi dzokurwa.
  spa-BLM: así que tu pobreza vendrá como un ladrón, y su escasez como hombre armado.
  cac-cac: axo tz'aji, scot meb'ail d'a ib'an̈, ste b'at d'a ib'an̈ icha junoc vin̈
    elc'um ed'jinac junoc q'uen cuchilub'.
  swh-ULB: ndipo umasikini wako utakapokujia kama mporaji na uhitaji wako kama askari
    wa vita.
  bel-bel: і прыйдзе, нібы валацуга, беднасьць твая, і галеча твая, як разбойнік.
  deu-ELBBK: und deine Armut wird kommen wie ein Wegelagerer, und deine Not wie ein
    gewappneter Mann.
  mbb-OT: ne egketik-ew egkehitavù diyà te keniyu is kewewezai he iring te kebpekeuma
    te neǥumeenan he tulisan.
  mal-2015: അങ്ങനെ നിന്റെ ദാരിദ്ര്യം വഴിപോക്കനെപ്പോലെയും നിന്റെ ബുദ്ധിമുട്ടു ആയുധപാണിയെപ്പോലെയും
    വരും.
  rmc-rmc: akor jekhvareste pre tu avela o čoripen sar o zbujňikos the e bokh sar
    o vizbrojimen murš.
  pes-OPV: پس فقر مثل راهزن بر تو خواهد آمد، و نیازمندی بر تو مانند مرد مسلح.
  ron-1924: Ши сэрэчия вине песте тине ка ун хоц ши липса, ка ун ом ынармат.
  ben-OBCV: ও দারিদ্র এক চোরের মতো ও অভাব এক সশস্ত্র সৈনিকের মতো তোমার উপরে এসে পড়বে।
  som-som: Hadda caydhinimadaadu waxay u iman doontaa sida mid dad dhaca, Oo baahidaaduna
    waxay u iman doontaa sida nin hub wata.
  lat-VUC: et veniet tibi quasi viator egestas, et pauperies quasi vir armatus. Si
    vero impiger fueris, veniet ut fons messis tua, et egestas longe fugiet a te.]
  eng-ASVBT: So shall thy poverty come as a robber, And thy want as an armed man.
  mna-mna: '@see-verse:PRO.006.010'
  ita-1885: La tua povertà verrà come un viandante, E la tua necessità come uno scudiere.
  eng-LXXUP: 'Then poverty comes upon thee as an evil traveler, And want as a swift
    courier: But if thou be diligent, thy harvest shall arrive as a fountain, And
    poverty shall flee away as a bad courier.'
  eng-ULB: and your poverty will come like a robber and your needs like an armed soldier.
  spa-VBL: Pero la pobreza te atacará como un ladrón, y la miseria como un guerrero
    armado.
  fra-_FOB: Et la pauvreté viendra comme un coureur, et la disette comme un homme
    armé.
  mal-mal: അങ്ങനെ നിന്റെ ദാരിദ്ര്യം വഴിപോക്കനെപ്പോലെയും നിന്റെ ബുദ്ധിമുട്ട് ആയുധധാരിയെപ്പോലെയും
    വരും.
  lit-lit: ir tavo skurdas ateis kaip žygiuotojas ir tavo nepriteklius kaip ginkluotas
    vyras.
  urd-GVR: Lekin ḳhabardār, jald hī ġhurbat rāhzan kī tarah tujh par āegī, muflisī
    hathiyār se lais ḍākū kī tarah tujh par ṭūṭ paṛegī.
  suz-BL: प्रुङग दुम्‍तीके खुइ खोदेंशो पा जाक्‍ब। इन मार मार माल्‍तीके या कुरशो लडाइ
    पाइब खोदेंशो पा जाक्‍ब।
  eng-NOY: So shall thy poverty come upon thee like a robber, Yea, thy want, as an
    armed man!
  ita-1927: e la tua povertà verrà come un ladro, e la tua indigenza, come un uomo
    armato.
  ckb-ckb: ئینجا هەژاریت وەک چەتە دێت، نەبوونیشت وەک چەکدار.
  eng-BBE: Then loss will come on you like an outlaw, and your need like an armed
    man
  kan-OKCV: ಹೀಗೆ ನಿನಗೆ ಬಡತನವು ಕಳ್ಳನಂತೆಯೂ ಕೊರತೆಯು ಶಸ್ತ್ರಧಾರಿಯಂತೆಯೂ ನಿನ್ನ ಮೇಲೆ ಬರುವುವು.
  tam-2017: உன்னுடைய தரித்திரம் வழிப்போக்கனைப் போலவும், உன்னுடைய வறுமை ஆயுதம் அணிந்தவனைப்போலவும்
    வரும்.
  spa-RV-1909: Así vendrá tu necesidad como caminante, y tu pobreza como hombre de
    escudo.
  ron-BTF: Așa va veni sărăcia ta ca un călător și lipsa ta ca un om înarmat.
  eng-WEBP: so your poverty will come as a robber, and your scarcity as an armed man.
  eng-FBV: and poverty will attack you like a robber, destitution like an armed warrior.
  nld-1939: En de armoe overvalt u als een zwerver, Het gebrek als een rover!
  nch-BL: ica se talojtzi ajsis mopani se hueyi mayanti quej nimantzi huala se tachtejquet
    quema amo tijchiya. Huan nimantzi timochihuas se cati teicneltzi pampa amo titequitic.
  vie-1934: Thì sự nghèo khổ của ngươi sẽ đến như kẻ đi rảo, Và sự thiếu thốn của
    ngươi tới như người cầm binh khí.
  hin-CV: तब देखना निर्धनता कैसे तुझ पर डाकू के समान टूट पड़ती है और गरीबी, सशस्त्र
    पुरुष के समान.
  eng-OURB: so your poverty will come as a robber, and your scarcity as an armed man.
  spa-BES: Entonces la pérdida vendrá sobre ti como un forajido, y tu necesidad como
    un hombre armado.
  tdx-tdx: le hiambotraha’ ty hararahañe hoe malaso, vaho ty hapoiañe hoe lahifihaty.
  tha-KJV: ความจนจะมาเหนือเจ้าอย่างคนจร และความขัดสนอย่างคนถืออาวุธ
  por-BR-2018: Assim a pobreza virá sobre ti como um assaltante; a necessidade chegará
    a ti como um homem armado.
  deu-ELO: und deine Armut wird kommen wie ein rüstig Zuschreitender, und deine Not
    wie ein gewappneter Mann.
  eng-WYC-2018: And then neediness, as a waygoer, shall come to thee; and poverty,
    as an armed man. Forsooth if thou art not slow (or But if thou art not lazy),
    thy ripe corn shall come as a well; and neediness shall flee far from thee.
  epo-epo: Kaj venos via malriĉeco kiel rabisto, Kaj via senhaveco kiel viro armita.
  uig-PIN: Lekin uhlap yatⱪanda, miskinlik ⱪaraⱪqidǝk kelip seni basidu, Yoⱪsulluⱪ
    huddi ⱪoralliⱪ bulangqidǝk ⱨujumƣa ɵtidu.
  beo-beo: Be e da golai dianoba, hame gagui hou da wamolasu dunu ilia doagala:su
    hou defelewane ema doaga:mu.
  tpi-OTNT: Sapos yupela i mekim olsem, orait wantu bai olgeta samting bilong yupela
    i pinis na yupela i kamap rabisman. I olsem ol stilman i stilim olgeta samting
    bilong yupela.
  hau-SA: talauci kuwa zai zo kamar ’yan hari rashi kuma kamar ɗan fashi.
  uig-LAT: Lékin uxlap yatqanda, miskinlik qaraqchidek kélip séni basidu, Yoqsulluq
    xuddi qoralliq bulangchidek hujumgha ötidu.
  nde-nde: ubuyanga buzafika kuwe njengesela lokuswela njengesigebenga.
  ton-ton: Pea pehē, ʻe haʻu ai hoʻo masiva ʻo hangē ha taha ʻoku fononga mai, pea
    mo hoʻo paea ʻo hangē ha tangata ʻoku toʻo mahafu.
  ces-1613: V tom přijde jako pocestný chudoba tvá, a nouze tvá jako muž zbrojný.
  eng-WMB: so your poverty will come as a robber, and your scarcity as an armed man.
  tam-TCV: வறுமை கொள்ளைக்காரனைப்போல் உன்மேல் வரும்; பற்றாக்குறை ஆயுதம் தாங்கிய முரடனைப்போல
    உன்னைத் தாக்கும்.
  ceb-ULB: ug ang imong kakabos moabot sama sa kawatan ug ang imong panginahanglanon
    sama sa armadong sundalo.
  pol-UBG: A twoje ubóstwo przyjdzie jak podróżny i twój niedostatek jak mąż uzbrojony.
  agr-agr: waitut, kasajai betek pachiachbau iyanjama shiig ujuuna awajtamsattawai.
  kyc-kyc: Dopa lapala ramberaku pyao paramo luu palyuo kararamo dokopa luunya renge
    dokome baa pendewa nembara ingilyamo.
  urd-GVU: لیکن خبردار، جلد ہی غربت راہزن کی طرح تجھ پر آئے گی، مفلسی ہتھیار سے لیس
    ڈاکو کی طرح تجھ پر ٹوٹ پڑے گی۔
  deu-1912: so wird dich die Armut übereilen wie ein Fußgänger und der Mangel wie
    ein gewappneter Mann.
  kan-2017: ಬಡತನವು ದಾರಿಗಳ್ಳನ ಹಾಗೂ ಕೊರತೆಯು ಪಂಜುಗಳ್ಳನಂತೆಯೂ ನಿನ್ನ ಮೇಲೆ ಬೀಳುವವು.
  yap-yap: Machane ra ka be mol me yib i og e gafgow ngak ni bod ba moro’ro’ ni bay
    talin e cham rok ni og ngak be’.
  hlt-MCSB: Te vaengah na khodaeng te aka cet paitai bangla, na tloelnah loh photling
    aka bai hlang bangla ha pawk ni.
  mdy-ETH: ሃጊ ኔ ላሄ ቤዛ ዓኣንቴ ማንቃቶና ዔኤቢኮ ባይቂሢ ዖልዚ ዓንጋሞ ቱኡቴ ሱላጉዲ ኔ ዔሩዋንቴ ጊዳ ሙካንዳኔ።
  kew-kew: Nimimi goa palimi-daare nimina oyaenu aipapulu diyalia rabu aa naara piralimi.
    Paake ne aanumi nimina oyae paake meme rabu diatade-rupa pa alia.
  twi-ASANTE: ɛbɛma ohia aba wo so sɛ ɔkwanmukafoɔ na ahokyere ato ahyɛ wo so sɛ deɛ
    ɔkura tuo.
  eng-WEBU: so your poverty will come as a robber, and your scarcity as an armed man.
  wal-wal: Yaatiyo wode hiyyeesatettai panggaadan, pacai ola miishshaa oiqqida asadan,
    ne bolli yaana.
  acu-NT: '@see-verse:PRO.006.010'
  spa-PDDPT: Te llega la miseria como un vagabundo, Y tu necesidad como un hombre
    armado.
  gun-gun: Ha'e rami ae 'rã ovaẽ xapy'a nemomboriauarã imonda va'e rami, nemoĩ axyarã
    ou xapy'a 'rã ava guembiporu revegua rami avi.
  agu-BL: tz'ul yi me'ba'il tziwutz, nin tz'ocpon tan iwi'tze'n cu'n, chi na ban jun
    alk'om yi cy'a'n ma'cl ta'n.
  ilo-ULB: ket umayto ti kinakurapaymo a kas iti agtatakaw ket dagiti kasapulam a
    kasla nakaarmas a suldado.
  kpg-kpg: Malaa, di madagoaa hua dela e kii iei mee, di hagaloale gaa tale ang gi
    mee, ga heebagi gi mee gadoo be tangada gaiaa.
  uig-ARA: لېكىن ئۇخلاپ ياتقاندا، مىسكىنلىك قاراقچىدەك كېلىپ سېنى باسىدۇ، يوقسۇللۇق
    خۇددى قوراللىق بۇلاڭچىدەك ھۇجۇمغا ئۆتىدۇ.
  bps-bps: Kabay klon kudang makto kel di kenen klandean, salngad kakel i to tmaku
    mebe tek.
  sus-sus: setareɲa fan fama nɛ i suxude tɛrɛnna ra, alɔ muɲɛti mixi tɛrɛnnama ki
    naxɛ. Kaamɛ i suxuma nɛ, alɔ sɔɔri mixi suxuma ki naxɛ.
  pon-2006: Ahpw ni eh pahn memeir, semwehmwe pahn kalowehdi, rasehng sounpirap emen.
  ksd-ksd: Ma ra kini na luveana na tadav u da ra tena limlibur vakuku, Ma ra niiba
    da ra tena kap vargal.
  tur-YTC: Yoksulluk bir soyguncu, Kıtlık silahını kuşanmış bir adam gibi öyle gelecektir.
  bel-N: і прыйдзе, як валацуга, беднасьць твая, і нястача твая, як чалавек узброены.
  grc-BRENT: Εἶτʼ ἐνπαραγίνεταί σοι ὥσπερ κακὸς ὁδοιπόρος ἡ πενία, καὶ ἡ ἔνδεια ὥσπερ
    ἀγαθὸς δρομεύς· ἐὰν δὲ ἄοκνος ᾖς, ἥξει ὥσπερ πηγὴ ὁ ἀμητός σου· ἡ δὲ ἔνδεια, ὥσπερ
    κακὸς δρομεὺς ἀπαυτομολήσει.
  ind-AYT: Dengan demikian, kemiskinan akan datang kepadamu seperti seorang perampok,
    dan kemelaratan seperti orang bersenjata.
  nya-nya: umphawi udzakugwira ngati mbala ndipo usiwa udzafika ngati munthu wachifwamba.
  hrv-hrv: i doći će tvoje siromaštvo kao skitač i tvoja oskudica kao oružanik.
  mps-mps: Dagego te tiwai ebaso da, teda polo tama te dagego doado bage tigidali
    silama, tama dage te magi nai doado bage meni yai bidi tiwai pedelaibao, te nai
    wi sabo bidigo te dagego doado bage tigidali wi sela pabo tiwai yaibao.
  tpi-tpi: Sapos yupela i mekim olsem, orait wantu bai olgeta samting bilong yupela
    i pinis na yupela i kamap rabisman. I olsem ol stilman i stilim olgeta samting
    bilong yupela.
  dan-1931: som en Stimand kommer da Fattigdom over dig, Trang som en skjoldvæbnet
    Mand.
  vie-OVCB: cảnh nghèo đến như kẻ trộm; bạo tàn, đột ngột như phường cướp tấn công.
  guj-2017: તો તું જાણજે કે ચોરની જેમ અને હથિયારબંધ લૂંટારાની જેમ ગરીબી તારા પર ત્રાટકશે.
  pon-2006A: Ahpw ni eh pahn memeir, semwehmwe pahn kalowehdi, rasehng sounpirap emen.
  por-BRBSL: para que sua pobreza venha como um ladrão, e sua escassez como homem
    armado.
  swe-swe: Fattigdomen kommer marscherande [steg för steg] och misär (nöd, brist)
    kommer som en beväpnad man [och du tvingas lyda honom].
  cth-cth: mathoenae ni karum kâva e patetlah vaitalahoi na tho sin vaiteh, voutthoupnae
    ni kutdaw patetlah na tho sin han.
  twi-twi: ɛbɛma ohia aba wo so sɛ ɔkwanmukafo na ahokyere atow akyere wo sɛnea okura
    otuo.
  hlt-hlt: Te vaengah na khodaeng te aka cet paitai bangla, na tloelnah loh photling
    aka bai hlang bangla ha pawk ni.
  tbz-SIM: A bo n yóó dɑɑtɛ kɛ̀ tidɑwɑntì dɑ ĩkú, kɛ̀ mɛsémmɛ̀ dɑ pĩ nhoyúókù kɔ̃mɛ.
  msy-2020: Nɨ kamaghɨn damutɨ, nɨn biziba ko dagheba zuamɨra gɨvaghtɨ, nɨ gumazir
    onganarazibagh amim mɨn otogham. Mati okɨmakɨar gumazim nɨn biziba bar da okeme.
  dop-dop: Wɑɑtʋ ɩnɩ kʋnyɔŋ kɑ́ tɑ-ŋ mɛlɛmɛlɛ, nɑ wɑhɑlɑ tutu-ŋ ɩsɩɩ yoolu nɑ ɩ wontu.
  azb-azb: Yoxsulluq soyğunçu kimi üstünə gələr, Ehtiyac quldur kimi sənə hücum çəkər.
  eng-DBY: So shall thy poverty come as a roving plunderer, and thy penury as an armed
    man.
  hin-2017: तब तेरा कंगालपन राह के लुटेरे के समान और तेरी घटी हथियार-बन्द के समान
    आ पड़ेगी।
  wol-KYG: Néewlee ngi lay dikkal nib sàcc, ñàkk gànnaayul la.
  bjr-bjr: Innee faiqaafanoo inni faiqarafa ummuara fasiqara foora inni aiqama ainaina
    ummuara maraanoo.
  eng-YLT: And thy poverty hath come as a traveller, And thy want as an armed man.
  kne-kne: ngem di pantongpalana et bigla ay bomiteg ka ay kaman din inakewan di tollisan.
  eng-WYC-2017: And then neediness, as a way-goer, shall come to thee; and poverty,
    as an armed man. Forsooth if thou art not slow, thy ripe corn shall come as a
    well; and neediness shall flee far from thee.
  eng-WMBB: so your poverty will come as a robber, and your scarcity as an armed man.
  urd-GVH: लेकिन ख़बरदार, जल्द ही ग़ुरबत राहज़न की तरह तुझ पर आएगी, मुफ़लिसी हथियार
    से लेस डाकू की तरह तुझ पर टूट पड़ेगी।
  rug-rug: gua hoi si raza mo sa hinabahuala, guana tie hikohikona, minalaṉa si rapata
    guana keke kana.
  gaz-gaz: hiyyummaanis akkuma hattuutti sitti dhufa; deegummaanis akkuma loltuu hidhateetti
    sitti dhufa.
  fra-LSG: Et la pauvreté te surprendra, comme un rôdeur, Et la disette, comme un
    homme en armes.
  yal-yal: yiigelitɔyaan yi baga i ma alo mafu tiina, e nun setareyana alo muɲadena.
  haw-1868: A e hiki mai kou ilihune me he kanaka hele la, A me kou nele e like me
    ke kanaka kaua.
  arb-NAV: تَجْعَلُ الْفَقْرَ يُقْبِلُ عَلَيْكَ كَقَاطِعِ طَرِيقٍ، وَالْعَوَزَ كَغَازٍ
    مُسَلَّحٍ.
  ewe-ewe: tete ahedada aƒo ɖe dziwò abe adzodala ene eye hiã abe aʋakalẽtɔ si bla
    akpa ene.
  eng-LEE: But then will thy poverty come like a rover, and thy want as a man armed
    with a shield.
  asm-FB: তেতিয়া তোমাৰ দৰিদ্ৰতা ডকাইতৰ দৰে, আৰু তোমাৰ প্রয়োজনীতা সুসজ্জিত ৰণুৱাৰ
    দৰে আহিব।
  sus-A: سٍتَرٍحَ قَن قَمَ نّ عِ سُشُدٍ تّرّننَ رَ، عَلْ مُحّتِ مِشِ تّرّننَمَ كِ
    نَشّ. كَامّ عِ سُشُمَ نّ، عَلْ سْورِ مِشِ سُشُمَ كِ نَشّ.
  fra-SBL: ainsi votre pauvreté viendra comme un voleur, et votre rareté en tant qu'homme
    armé.
  hbo-hbo: וּבָֽא־כִמְהַלֵּ֥ךְ רֵאשֶׁ֑ךָ וּ֝מַחְסֹֽרְךָ֗ כְּאִ֣ישׁ מָגֵֽן׃ פ
  kik-kik: atĩrĩ, ũthĩĩni ũgaagũkorerera ta mũitũ, ũkorererwo nĩ wagi ũhaana ta mũndũ
    wĩohete indo cia mbaara.
  fra-NCL: Et ta pauvreté viendra comme un voyageur, et ta disette comme un homme
    en armes !
  cek-AK: kholong caeh kami baktiah amtanghaih mah na patom ueloe, vawthaih mah maiphaw
    sin kami baktiah na patom tih.
  cuk-cuk: ukiarmakale, dule-atursaeyobi, begi wileged nonikoed. Ukiarmakale, dule-negsuligudiidyobi,
    begi ibmarsuligued yolenonikoed.
  uig-CYR: Лекин ухлап ятқанда, мискинлик қарақчидәк келип сени басиду, Йоқсуллуқ
    худди қураллиқ булаңчидәк һуҗумға өтиду.
  tel-2017: అందువల్ల దోపిడీ దొంగ వచ్చినట్టు దరిద్రం నీకు ప్రాప్తిస్తుంది. ఆయుధం ధరించిన
    శత్రువు వలే లేమి నీ దగ్గరికి వస్తుంది.
  hat-BSA: mizè ou va vin parèt sou ou tankou yon vagabon, e nesesite ou tankou yon
    nonm k ap pote zam.
  kos-kos: A ke el motul, ma lal nukewa ac wanginla, oana in pisrapasrla sin sie mwet
    sulallal.
  hbo-WLC: וּבָֽא־כִמְהַלֵּ֥ךְ רֵאשֶׁ֑ךָ וּ֝מַחְסֹֽרְךָ֗ כְּאִ֣ישׁ מָגֵֽן׃ פ
  ibo-ibo: ụbịam ga-abịakwasị gị dịka onye ohi, ụkọ abịakwasịkwa gị dịka onye na-apụnara
    mmadụ ihe.
  ory-ory: ତୁମ୍ଭର ଦରିଦ୍ରାବସ୍ଥା ଖଣ୍ଟ ପରି, ପୁଣି, ତୁମ୍ଭର ଦୀନତା ସସଜ୍ଜ ଲୋକ ପରି ଉପସ୍ଥିତ
    ହେବ।
  chk-chk: Ren ei wöüngau me osupwang repwe toruk usun eman chon solä a feito fän
    an pisekin afeiengau.
  rop-rop: Bat wen im silip, streidawei im garra jidan brabli powan na, jis laik sambodi
    bin stilimbat ola ebrijing brom im.
  ukr-1871: А прийде, як волоцюга, біднота на тебе, й недоля твоя, мов той сїпака.
  deu-1951: so holt dich die Armut ein wie ein Schnelläufer, und der Mangel wie ein
    Leichtbewaffneter!
  eng-JPS: So shall thy poverty come as a runner, and thy want as an armed man.
  srp-1865: Utom æe doæi siromaštvo tvoje kao putnik i oskudica tvoja kao oružan èovjek.
  lug-lug: obwavu bulikutuukako ng’omutemu, era n’obwetaavu ng’omutemu.
  heb-heb: ובא כמהלך ראשך ומחסרך כאיש מגן׃
  ben-IRV: তাই তোমার দরিদ্রতা ডাকাতের মত আসবে, তোমার অভাব সজ্জিত সৈন্যর মত আসবে।
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਗਰੀਬੀ ਡਾਕੂ ਵਾਂਗੂੰ, ਅਤੇ ਤੰਗੀ ਸ਼ਸਤਰਧਾਰੀ ਵਾਂਗੂੰ ਤੇਰੇ ਉੱਤੇ ਆ ਪਵੇਗੀ!
  mya-JVB: ဆင်းရဲ ခြင်းသည် ခရီးသွား သော သူကဲ့သို့ ၎င်း၊ ဥစ္စာ ပြုန်းတီးခြင်းသည် သူရဲ
    ကဲ့သို့ ၎င်း ရောက် လာ လိမ့်မည်။
  tte-O: Na saugana ikenokeno ana gogo wasawasa kani sikwalalele yo itolo yo ilobai
    ibubutuma, kana koleya besiele tokewali silaoma boniyai mena yo ana gogo sikewalili.
  tbg-tbg: Ho ne mintiaqi vivaro vaakama ne vataa haikava taiqa vira, ne vehiqama
    vivara. Muara vaiintivano ne ia haikara muara autu kaintema kero, ne vataa haikava
    kia vairamanta ne vehiqama vivara.
  hmo-hmo: To oi mahuta neganai, ogogami ese oi dekenai do ia ginidae, dadidadi tauna
    bamona.
  urd-urd: इसी तरह तेरी ग़रीबी राहज़न की तरह, और तेरी तंगदस्ती हथियारबन्द आदमी की
    तरह आ पड़ेगी।
  rus-SYN: и придет, как прохожий, бедность твоя, и нужда твоя, как разбойник. Если
    же будешь не ленив, то, как источник, придет жатва твоя; скудость же далеко убежит
    от тебя.
  bqc-SIM: Pↄ́ taasi a gɛ̃nzi lán kpã́iwɛliwɛwa, nↄana a mↄma lán gbɛ̃́ pↄ́ gↄ̃kɛbↄ
    kũawa.
  tcz-CHONGTHU: Chule vaichat na chun gucha banga na hin lhunkhum ding, lhinlel na
    chun gal manchah choipa banga nahin lhunkhum ding ahi.
  mar-mar: असे म्हणशील तर दारिद्र्य दरोडेखोराप्रमाणे आणि तुझी गरिबी हत्यारबंद मनुष्यासारखी
    येईल.
  hlt-THB: Na ih hlanawh khawdengnaak ing khit cet amyihna ni pha kawm saw, awk voet
    ai vainaak ing ak tlung amyihna thoeng law kaw.
  qub-qub: muchuyga puricachaj runa-jina pillyacunan aptasha magashunayquipaj shamojnörämi
    chayapaycushunquipaj.
  bqp-bqp: Takasi ni gɛ̃nyĩ lán kpãni wɛ́dewɛ bà, pↄ́kĩammana ni summa lán gbɛ̃ kũ
    à gↄ̃kɛbↄ kũna bà.
  hat-hat: Antan w'ap dòmi an, san ou pa konnen, se pòv w'ap vin pi pòv. Grangou ap
    tonbe sou ou tankou yon vòlè nan gran chemen.
  eng-BSB: and poverty will come upon you like a robber, and need like a bandit.
  tod-tod: kɛlɛ naama ziɛgi zu, baladai ɠa ɠula è viliba eɠɛ siɛziɛ nui, nimizai
    zeeli è ma eɠɛ kɔɔɠɔ nui.
  eng-WEBPB: so your poverty will come as a robber, and your scarcity as an armed
    man.
  kbq-kbq: mago zanka'a omanetfa hanigenka, kumazafa vahemo atireti kazerino fenozanka'a
    erivagareankna hugahane.
  nhe-BL: ica se tlalochtli ajsis mopani se hueyi mayantli queja nimantzi huala se
    tlaxtejquetl quema ax tijchiya. Huan nimantzi timochihuas se tlen teicneltzi pampa
    ax titequitqui.
  bus-bus: Takaasi é gɛ̃nzi lán kpãi wɛ́ɛdewɛ bà, pↄ́kɛ̃sãmmana é summa lán gbɛ̃
    kɛ̀ gↄ̃kɛbↄ kũna bà.
  gub-BL: Iker mehe we hemetarer 'ymaw ur putar izupe imunar ma'e takihe herur har
    ài nehe.
  eng-DRA: And want shall come upon thee, as a traveller, and poverty as a man armed.
    But if thou be diligent, thy harvest shall come as a fountain, and want shall
    flee far from thee.
