verse: PRO.006.009
translations:
  mal-C: കുഴിമടിയാ, എത്രനാൾ നീ ഇങ്ങനെ മടിപിടിച്ചുകിടക്കും? എപ്പോഴാണ് നീ ഉറക്കം വെടിഞ്ഞുണരുന്നത്?
  deu-TKW: Wie lange, Fauler, willst du liegen? Wann willst du aufstehen von deinem
    Schlaf?
  lin-lin: Yo moto ya goyigoyi, okolala pongi kino tango nini ? Kino tango nini okolamuka
    na pongi na yo ?
  eng-LSV: Until when, O slothful one, do you lie? When do you arise from your sleep?
  eng-GNV: Howe long wilt thou sleepe, O sluggarde? when wilt thou arise out of thy
    sleepe?
  eng-WEBSTER: How long wilt thou sleep, O sluggard? when wilt thou arise out of thy
    sleep?
  nhw-BL: Pero ta catli titlatzihui, san tijnequi ticochis. ¿Hasta quema timehuas?
    Xijmachilis ya ni.
  swh-ONEN: Ewe mvivu, utalala hata lini? Utaamka lini kutoka usingizi wako?
  bba-bba: Wunɛ yikuro, sere dommɑ kɑɑ n kpĩ. Dommɑ kɑɑ dom se.
  eng-KJVCPB: How long wilt thou sleep, O sluggard? When wilt thou arise out of thy
    sleep?
  luo-luo: In jasamuoyo, nyaka karangʼo ma ibiro bedo kinindo aninda kanyo? Karangʼo
    mibiro chiewoe mondo ia e nindo?
  meu-meu: Lahedo taumu e, ba hekure ela bona edena nega ai? Edena nega ai emu mahuta
    amo ba noga?
  npi-ULB: ए अल्छे मानिस, तँ कहिलेसम्म सुत्‍ने छस् ? तेरो निद्राबाट तँ कहिले ब्युँझने
    छस् ?
  yor-yor: Yóò ti pẹ́ tó tí ìwọ yóò dùbúlẹ̀, ìwọ ọ̀lẹ? Nígbà wo ni ìwọ yóò jí kúrò
    lójú oorun rẹ?
  ind-ind: Tetapi pemalas hanya berbaring-baring sepanjang hari! Kapan kamu mau bangun
    dan bekerja?
  pes-OPCB: اما ای آدم تنبل، کار تو فقط خوابیدن است. پس کی می‌خواهی بیدار شوی؟
  tgl-ULB: Gaano katagal ka matutulog, ikaw na tamad na tao? Kailan ka babangon mula
    sa iyong pagkatulog?
  hui-hui: Ani biaga kago ai wali agali mangahe kamiru tí tamuni u palu ngamigoni
    wene paliaho wiaabo dege hole hame ledamibe. Tínaga tamu yu wahalu angi heyulenaga
    paliaho dege ngamibe.
  mya-mya: အိုလူပျင်း၊ သင်သည် အဘယ်မျှကာလပတ်လုံး အိပ်လျက်နေလိမ့်မည်နည်း။ အဘယ်သော အခါနိုးလိမ့်မည်
    နည်း။
  bod-N: ཀྱེ་ཀྱེ་ལེ་ལོ་ཅན་ཁྱོད༌ནི། །ག་ཚོད་བར་དུ་གཉིད་ལ༌ཡུར། །ནམ་ཞིག་གཉིད་ལས་སད་པར༌འགྱུར།།
  wsk-wsk: Ni tuawun kari, ni amaru te anira geraga sowore bitarko? Kua anira sowore
    amaru bitar ale baresko?
  sna-sna: Uchasvika riniko wakarara ipapo, iwe simbe? Uchamuka riniko kubva pahope
    dzako?
  spa-BLM: ¿Cuánto tiempo vas a dormir, perezoso? ¿Cuándo te levantarás de tu sueño?
  cac-cac: Ach anima malaj a gana a munlaji, c'ocb'ilxo chi' tzach vayi. C'ocb'ilxo
    chi' tzach ec' jichan.
  swh-ULB: Ewe mtu mvivu, utalala hata lini? Wakati gani utainuka usingizini?”
  bel-bel: Дакуль ты, гультаю, будзеш ляжаць? калі ты ўстанеш ад сну твайго?
  deu-ELBBK: Bis wann willst du liegen, du Fauler? Wann willst du von deinem Schlaf
    aufstehen?
  mbb-OT: Sikiyu is menge peǥulen, edtulung kew zè be edliplipezeng? Keenu kew en
    be ed-enew?
  mal-2015: മടിയാ, നീ എത്രനേരം കിടന്നുറങ്ങും? എപ്പോൾ ഉറക്കത്തിൽ നിന്നെഴുന്നേല്ക്കും?
  rmc-rmc: Leňivcona, dži kana kames te pašľol? Kana ušťeha andral o soviben?
  pes-OPV: ‌ای کاهل، تا به چند خواهی خوابید و از خواب خودکی خواهی برخاست؟
  ron-1924: Пынэ кынд вей ста кулкат, ленешуле? Кынд те вей скула дин сомнул тэу?
  ben-OBCV: হে অলস, আর কতক্ষণ তুমি সেখানে শুয়ে থাকবে? কখন তুমি ঘুম থেকে উঠবে?
  som-som: Haddaba kaaga caajiska ahow, ilaa goormaad hurdaysaa? Goormaadse hurdadaada
    ka toosaysaa?
  lat-VUC: Usquequo, piger, dormies? quando consurges e somno tuo?
  eng-ASVBT: How long wilt thou sleep, O sluggard? When wilt thou arise out of thy
    sleep?
  mna-mna: Nu tomtom maolŋom, ŋiizi na zem keeneŋana mi maŋga?
  ita-1885: Infino a quando, o pigro, giacerai? Quando ti desterai dal tuo sonno?
  eng-LXXUP: How long wilt thou lie, O sluggard? And when wilt thou awake out of sleep?
  eng-ULB: How long will you sleep, you lazy person? When will you rise from your
    sleep?
  spa-VBL: ¿Hasta cuándo estarás allí acostado, holgazán? ¿Cuándo te levantarás de
    tu sueño?
  fra-_FOB: Paresseux, jusques à quand seras-tu couché? Quand te lèveras-tu de ton
    sommeil?
  mal-mal: മടിയാ, നീ എത്രനേരം കിടന്നുറങ്ങും? എപ്പോൾ ഉറക്കത്തിൽ നിന്നെഴുന്നേല്ക്കും?
  lit-lit: Kiek ilgai drybsosi, tinginy? Kada kelsiesi iš savo miego?
  urd-GVR: Ai kāhil, tū mazīd kab tak soyā rahegā, kab jāg uṭhegā?
  suz-BL: गे अल्‍से, गेना सम्‍म इप्‍शा बाक्‍नेवे? गेना निन्‍द्रा रे सेंसीशा बोक्‍नेवे?
  eng-NOY: How long wilt thou lie in bed, O sluggard? When wilt thou arise from thy
    sleep?
  ita-1927: Fino a quando, o pigro, giacerai? quando ti desterai dal tuo sonno?
  ckb-ckb: ئەی تەمبەڵ، هەتا کەی پاڵدەدەیتەوە؟ کەی لە خەوەکەت هەڵدەستی؟
  eng-BBE: How long will you be sleeping, O hater of work? when will you get up from
    your sleep?
  kan-OKCV: ಸೋಮಾರಿಯೇ, ಎಷ್ಟು ಹೊತ್ತು ನೀನು ನಿದ್ರೆ ಮಾಡುವುದು? ನಿನ್ನ ನಿದ್ರೆಯಿಂದ ಯಾವಾಗ ಎಚ್ಚರಗೊಳ್ಳುವೆ?
  tam-2017: சோம்பேறியே, நீ எவ்வளவு நேரம் படுத்திருப்பாய்? எப்பொழுது உன்னுடைய தூக்கத்தைவிட்டு
    எழுந்திருப்பாய்?
  spa-RV-1909: Perezoso, ¿hasta cuándo has de dormir? ¿cuándo te levantarás de tu
    sueño?
  ron-BTF: Cât timp vei dormi, leneșule? Când te vei trezi din somnul tău?
  eng-WEBP: How long will you sleep, sluggard? When will you arise out of your sleep?
  eng-FBV: So how long are you going to lie there, you slacker? When are you going
    to get up from your sleep?
  nld-1939: Luiaard, hoe lang blijft ge liggen, Wanneer zult ge ontwaken uit uw slaap?
  nch-BL: Pero ta cati titatzihui, san tijnequi ticochis. ¿Hasta quema timijquehuas?
    Xijmachili ya ni.
  vie-1934: Hỡi kẻ biếng nhác, ngươi sẽ nằm cho đến chừng nào? Bao giờ ngươi sẽ ngủ
    thức dậy?
  hin-CV: ओ आलसी, तू कब तक ऐसे लेटा रहेगा? कब टूटेगी तेरी नींद?
  eng-OURB: How long will you sleep, sluggard? When will you arise out of your sleep?
  spa-BES: ¿Cuánto tiempo estarás durmiendo, oh enemigo del trabajo? ¿Cuándo te levantarás
    de tu sueño?
  tdx-tdx: Pak’ ombia irehe te mbe hitozoke, ty mpitsorotake tia? Ombia t’ie hitroatse
    amy firoroa’o?
  tha-KJV: โอ คนเกียจคร้านเอ๋ย เจ้​าจะนอนนานเท่าใด เมื่อไรเจ้าจะลุกขึ้นจากหลับ
  por-BR-2018: Ó preguiçoso, até quando estarás deitado? Quando te levantarás de teu
    sono?
  deu-ELO: Bis wann willst du liegen, du Fauler? Wann willst du von deinem Schlafe
    aufstehen?
  eng-WYC-2018: How long shalt thou, slow man, sleep? (or How long shalt thou, O lazy
    one, sleep?) when shalt thou rise from thy sleep?
  epo-epo: Ĝis kiam, maldiligentulo, vi kuŝos? Kiam vi leviĝos de via dormo?
  uig-PIN: I ⱨurun, ⱪaqanƣiqǝ uhlap yatisǝn? Ⱪaqan ornungdin turisǝn?
  beo-beo: Habowali hihi dabuli dunu da udigili golama:bela:? Amola habogala e da
    bu nedigima:bela:?
  tpi-OTNT: Tasol yupela lesman, ating yupela i laik slip longpela taim, a? Wanem
    taim bai yupela i kirap long bet bilong yupela?
  hau-SA: Har yaushe za ku kwanta a can, ku ragwaye? Yaushe za ku farka daga barcinku?
  uig-LAT: I hurun, qachan’ghiche uxlap yatisen? Qachan ornungdin turisen?
  nde-nde: Uzalala khonapho kuze kube nini, vila ndini? Uzavuka nini ebuthongweni
    bakho?
  ton-ton: ‌ʻA koe ko e fakapikopiko, ʻe fēfē hono fuoloa ʻo hoʻo mohe? Te ke toki
    tuʻu hake ʻafē mei hoʻo mohe?
  ces-1613: Dokudž lenochu ležeti budeš? Skoro-liž vstaneš ze sna svého?
  eng-WMB: How long will you sleep, sluggard? When will you arise out of your sleep?
  tam-TCV: சோம்பேறியே, நீ எவ்வளவு நேரத்திற்கு படுத்திருப்பாய்? நீ உன் தூக்கத்தைவிட்டு
    எப்போது எழுந்திருப்பாய்?
  ceb-ULB: Hangtod kanus-a ka matulog, ikaw nga tawong tapulan? Kanus-a ka man mobangon
    sa imong pagkatulog?
  pol-UBG: Jak długo będziesz leżał, leniwcze? Kiedy wstaniesz ze swego snu?
  agr-agr: ¡Dakih, yamai kanaschaum jamah! ¿Wajupa asamea nantaktatme?
  kyc-kyc: Yuu gii akipare akali maka suku suku nenge doko luu palu anda serase? Dee
    baa anjokorape sipurapala lenge rao kararase?
  urd-GVU: اے کاہل، تُو مزید کب تک سویا رہے گا، کب جاگ اُٹھے گا؟
  deu-1912: Wie lange liegst du, Fauler? Wann willst du aufstehen von deinem Schlaf?
  kan-2017: ಸೋಮಾರಿಯೇ, ಎಷ್ಟು ಹೊತ್ತು ನಿದ್ರೆ? ನಿದ್ರೆಯಿಂದ ಯಾವಾಗ ಎಚ್ಚರಗೊಳ್ಳುವಿ?
  yap-yap: Uw n’umngin nap’an ni ngi i mol e en nib gamead? Mingiyal’ e nge suwon?
  hlt-MCSB: Kolhnaw aw me hil nim na yalh vetih na ih lamloh me vaengah nim na thoh
    ve?
  mdy-ETH: ዓካሪ ሃይ ኔ ቤልፃሢ! ኔ ላሃሢ ዎማ ሄላንዳኣናዳይ? ጊንዓስካፓ ኔ ጴጫንዳሢ ዓይዴዳይ?
  kew-kew: Goa peme-ga nimi ki-aa rakepene aanu nimiri pa u-patu pirape mada raana
    waru pea pae? Nimi go ki-aa rakepene aanuri aa-rabu u rekataboa aalimi yapae?
  twi-ASANTE: Wo, ɔkwadwofoɔ, wobɛda akɔsi da bɛn? Wɔbɛnyane ɛberɛ bɛn?
  eng-WEBU: How long will you sleep, sluggard? When will you arise out of your sleep?
  wal-wal: Nenoo azallau, neeni aude gakkanaashin xiskkuutee? Ne xiskkuwaappekka aude
    dendduutee?
  acu-NT: Maj, amesha naki akumka, ¿warutam arusmek nantaktiamek? ¿Warutam arusmek
    shintaram takat nangkamatam?
  spa-PDDPT: ¿Hasta cuándo estarás acostado, oh perezoso? ¿Cuándo te levantarás de
    tu sueño?
  gun-gun: Ndee inhate'ỹ va'e, raka'e peve tu renheno 'rã rejupy? Raka'e peve 'rã
    tu reke rejupy?
  agu-BL: Cha'stzun te, yi ax wok yi chin cy'aj nin ax wok, elk iwatl nin qui't cxuje'
    mas. Ma na c'asoken yi itajtza'kl.
  ilo-ULB: Kasano pay aya a kabayag ti pannaturogmo, sika sadut a tao? Kaanokanto
    pay a mariing manipud iti pannaturogmo?
  kpg-kpg: E waalooloo behee taane hagatoo dono kiikii hua? Mee e duu i nua ma gaa hee?
  uig-ARA: ئى ھۇرۇن، قاچانغىچە ئۇخلاپ ياتىسەن؟ قاچان ئورنۇڭدىن تۇرىسەن؟
  bps-bps: Kabay ge, i là mayè mimò, tan i klom kudang? Na kilen i kukatam?
  sus-sus: I tan tunnaxɔnɛ, i i sama han mun tɛmui? I kelima xixɔli ma tɛmui mundun?
  pon-2006: Eri, ia erein aramas pohnkahke men eh pahn wonohnte? Iahd me e pahn kak
    pwourda?
  ksd-ksd: Aivia ra bung una va boko, u a tabauma? Vingai una ga tut kan kaum nidiop?
  tur-YTC: Ey tembel, daha ne kadar uyuyacaksın? Uykundan ne zaman kalkacaksın?
  bel-N: Як доўга, гультаю, будзеш спаць? Калі ты ўстанеш ад сну свайго?
  grc-BRENT: Ἕως τίνος ὀκνηρὲ κατάκεισαι; πότε δὲ ἐξ ὕπνου ἐγερθήσῃ;
  ind-AYT: Berapa lama lagi kamu akan berbaring, hai para pemalas? Kapan kamu akan
    bangun dari tidurmu?
  nya-nya: Kodi uzingogonabe pamenepo mpaka liti mlesi iwe? Kodi tulo tako tidzatha
    liti?
  hrv-hrv: A ti, dokle ćeš, lijenčino, spavati? Kad ćeš se dići oda sna svoga?
  mps-mps: Tiali goli, dage hagela bidi dabe, te dage sesabi gana elama, pila mudabo
    homu eba, agawe? Mena sogo te dage duga betde pila muani te hogodaluaibawe?
  tpi-tpi: Tasol yupela lesman, ating yupela i laik slip longpela taim, a? Wanem taim
    bai yupela i kirap long bet bilong yupela?
  dan-1931: Hvor længe vil du ligge, du lade, når står du op af din Søvn?
  vie-OVCB: Nhưng người lười biếng kia, còn ngủ mãi sao? Đến bao giờ mới thức giấc?
  guj-2017: ઓ આળસુ માણસ, તું ક્યાં સુધી સૂઈ રહેશે? તું ક્યારે તારી ઊંઘમાંથી ઊઠશે?
  pon-2006A: Eri, ia erein aramas pohnkahke men eh pahn wonohnte? Iahd me e pahn kak
    pwourda?
  por-BRBSL: Quanto tempo você vai dormir, preguiçoso? Quando você vai sair de seu
    sono?
  swe-swe: Latmask, hur länge ska du ligga där i sängen, när ska du vakna upp från
    din sömn?
  cth-cth: Oe, tami ka pangak, nâtotouh maw na i han. Nâtuek maw na kâhlaw han.
  twi-twi: Wo, ɔkwadwofo, wobɛda akosi da bɛn? Wubenyan bere bɛn?
  hlt-hlt: Kolhnaw aw me hil nim na yalh vetih na ih lamloh me vaengah nim na thoh
    ve?
  tbz-SIM: Fɔ̃́ nhotɔ̃nnɛ́dékótì ɑ yó nduɔ́ kɛ́ítɛ́ ɔ̃̀mmɔ̀nnì? A yóó entɛ ɔ̃̀mmɔ̀nnì?
  msy-2020: Nɨ gumazir amɨrazim, nɨ dughiar ruarimɨn akui. Nɨ manadɨzoghɨn uan mɨsiam
    ategh dɨkavam?
  dop-dop: Felentú nyɑ́, pəlee kɛ́ n kɑ́ nyəɣəsɩ həntʋɣʋ nɑ tom?
  azb-azb: Ey tənbəl, nə qədər yatacaqsan? Nə vaxt yuxudan oyanacaqsan?
  eng-DBY: How long, sluggard, wilt thou lie down? When wilt thou arise out of thy
    sleep?
  hin-2017: हे आलसी, तू कब तक सोता रहेगा? तेरी नींद कब टूटेगी?
  wol-KYG: Moo yaafus bi, foo àppal tëraay bi? Loo deeti xaar ci yewwu?
  bjr-bjr: Oo kudi fasiqa kisaaqasaa fee innee miqoo faiqaqee ifaree. Yairee fee innee
    findi fifaree.
  eng-YLT: Till when, O slothful one, dost thou lie? When dost thou arise from thy
    sleep?
  kne-kne: Ay daetan pay sas seyep mo? Pig-an pay di bomangonam?
  eng-WYC-2017: How long shalt thou, slow man, sleep? when shalt thou rise from thy
    sleep?
  eng-WMBB: How long will you sleep, sluggard? When will you arise out of your sleep?
  urd-GVH: ऐ काहिल, तू मज़ीद कब तक सोया रहेगा, कब जाग उठेगा?
  rug-rug: Agoi na tie hakohako, vea seunae gua si kote puta goi? Totoso sa si kote
    tekulu goi?
  gaz-gaz: Yaa dhibaaʼaa nana, ati hamma yoomiitti ciifta? Ati yoomi hirriba keetii
    kaata?
  fra-LSG: Paresseux, jusqu’à quand seras-tu couché? Quand te lèveras-tu de ton sommeil?
  yal-yal: I tan muxu narixina, i luma saxi han waxatin mundun yi? I kelima xixɔnli
    waxatin mundun yi?
  haw-1868: E ka mea hiamoe, pehea ka loibi o kou hiamoe ana? Ahea la oe e ala mai
    ai mai kou hiamoe ana mai?
  arb-NAV: فَإِلَى مَتَى تَظَلُّ رَاقِداً أَيُّهَا الْكَسُولُ؟ مَتَى تَهُبُّ مِنْ
    نَوْمِكَ؟
  ewe-ewe: Wò, kuviatɔ va se ɖe ɣe ka ɣi nàmlɔ afi ma? Ɣe ka ɣi nànyɔ tso alɔ̃ me?
  eng-LEE: How long, O sluggard, wilt thou lie down? when wilt thou arise out of thy
    sleep?
  asm-FB: হে এলেহুৱা, তুমি কিমান কাল শুই থাকিবা? আৰু কেতিয়া টোপনিৰ পৰা উঠিবা?
  sus-A: عِ تَن تُننَشْنّ، عِ عِ سَمَ هَن مُن تّمُي؟ عِ كٍلِمَ شِشْلِ مَ تّمُي مُندُن؟
  fra-SBL: Combien de temps vas-tu dormir, paresseux ? Quand sortiras-tu de ton sommeil ?
  hbo-hbo: עַד־מָתַ֖י עָצֵ֥ל ׀ תִּשְׁכָּ֑ב מָ֝תַ֗י תָּק֥וּם מִשְּׁנָתֶֽךָ׃
  kik-kik: Ũgũkoma hau nginya-rĩ, wee kĩgũũta gĩkĩ? Ũrĩũkĩra rĩ, ũtige toro waku?
  fra-NCL: Jusques à quand, ô paresseux, seras-tu couché, quand te lèveras-tu de ton
    sommeil ?
  cek-AK: Aw thasae kami, nasetto maw na iih han vop? Natuek naah maw iihhaih ahmuen
    hoiah nang thawk han?
  cuk-cuk: Dule-wiegala, be meremaidi, ¿sanadse gwisguoye be soge? ¿Sanadse gabmaid
    be atakoe?
  uig-CYR: И һорун, қачанғичә ухлап ятисән? Қачан орнуңдин турисән?
  tel-2017: సోమరీ, ఎంతసేపటి వరకూ నిద్రపోతూ ఉంటావు? ఎప్పుడు నిద్రలేస్తావు?
  hat-BSA: Pou konbyen de tan ou va kouche konsa O parese? Se kilè ou va leve soti
    nan dòmi?
  kos-kos: Mwet alsrangesr se ac oan nwe ngac? El ac tukakek ngac?
  hbo-WLC: עַד־מָתַ֖י עָצֵ֥ל ׀ תִּשְׁכָּ֑ב מָ֝תַ֗י תָּק֥וּם מִשְּׁנָתֶֽךָ׃
  ibo-ibo: Ọ bụ ruo ole mgbe ka ị ga-edina ala nʼebe ahụ, gị onye umengwụ? Olee mgbe
    ka ị ga-esi nʼụra bilie?
  ory-ory: ହେ ଅଳସୁଆ, ତୁମ୍ଭେ କେତେ କାଳ ଶୋଇ ରହିଥିବ? ତୁମ୍ଭେ କେତେବେଳେ ନିଦ୍ରା ଭାଙ୍ଗି ଉଠିବ?
  chk-chk: Ifa langatamen fansoun om kopwe chök konola won kiom, en chon chipwang?
    Inet kopwe pwätä seni om möür?
  rop-rop: Haulong det leisibala men garra silip? Wotaim im garra gidap brom silip?
  ukr-1871: Докіль спати меш, лїнивче? коли ти встанеш зо сну твого?
  deu-1951: Wie lange willst du liegen bleiben, du Fauler? Wann willst du aufstehen
    von deinem Schlaf?
  eng-JPS: How long wilt thou sleep, O sluggard? When wilt thou arise out of thy sleep?
  srp-1865: Dokle æeš, ljenivèe, ležati? kad æeš ustati od sna svojega?
  lug-lug: Olituusa ddi okwebaka mugayaavu ggwe? Oligolokoka ddi n’ova mu tulo two?
  heb-heb: עד מתי עצל תשכב מתי תקום משנתך׃
  ben-IRV: হে অলস, তুমি কত কাল শুয়ে থাকবে? কখন ঘুম থেকে উঠবে?
  pan-pan: ਹੇ ਆਲਸੀ, ਤੂੰ ਕਦੋਂ ਤੱਕ ਪਿਆ ਰਹੇਂਗਾ? ਤੂੰ ਕਦੋਂ ਆਪਣੀ ਨੀਂਦ ਤੋਂ ਉੱਠੇਂਗਾ?
  mya-JVB: အိုလူပျင်း ၊ သင် သည် အဘယ် မျှကာလ ပတ်လုံးအိပ် လျက်နေလိမ့်မည်နည်း။ အဘယ် သောအခါနိုး
    လိမ့်မည်နည်း။
  tte-O: Na todagela-kololo ikenokeno sauga imamalawe. Tawanesana kani itolo?
  tbg-tbg: Ho ne popohaa vaiintika, ne vukaiqamake vaitarekave? Ne tairentae vaiteraqihai
    himpivarave?
  hmo-hmo: Lahedo tauna e, oi hekure kava ela bona edena negai? Edena negai mahuta
    dekena amo do oi noga?
  urd-urd: ऐ काहिल, तू कब तक पड़ा रहेगा? तू नींद से कब उठेगा?
  rus-SYN: Доколе ты, ленивец, будешь спать? когда ты встанешь от сна твоего?
  bqc-SIM: Màade, ńyↄ̃ↄ wúlɛa e bↄɛ ni? Bↄɛ ńyↄ̃ vu ń ioi?
  tcz-CHONGTHU: Hinlah vo mithase hiche mun'a hi itih chan na-imut ding hitam? Nalup
    mun'a kon itih phat'a thoding nagot hitam?
  mar-mar: अरे आळशी मनुष्या, तू किती वेळ झोपून राहशील? तू आपल्या झोपेतून केव्हा उठशील?
  hlt-THB: Aw, thakdam pa, iqyt dy nu na ih hly? Ityk awh nu na ihnaak awhkawng na
    thawh hly?
  qub-qub: Guellacuna, ¡ama puñuräcuynachu! ¡Ama jitaräcuynachu!
  bqp-bqp: Ma'ãde, ĩnigↄ̃ wutɛna ari bↄrɛɛ? Bↄrɛn ĩni vu inn?
  hat-hat: Parese, kilè w'a sispann pase tout jounen ou kouche sou do? Kilè w'a souke
    kò ou leve sot nan dòmi?
  eng-BSB: How long will you lie there, O slacker? When will you get up from your
    sleep?
  tod-tod: Ɲaka nui, ɗa yɛsu laani, eyɛsu yeelɛ? Siɛgi ɓɛgele ɠa è wuzeɠezu la, è
    ɠula ɗa-ɲiimɛnii zu?
  eng-WEBPB: How long will you sleep, sluggard? When will you arise out of your sleep?
  kbq-kbq: Eri'zama e'ori feru vahe'motma, nama'a zupa tamavura masegahaze? Nazupa
    masetamavuna segahaze?
  nhe-BL: Pero ta tlen titlatzihui, san tijnequi ticochis. ¿Hasta quema timehuas?
    Xijmachilis ya ni.
  bus-bus: Mɛade, nɛ́gↄ̃ daɛna ai bↄrɛmɛ? Bↄrɛn nɛ́ vu iin?
  gub-BL: Iranahy ma'e. Màràn 'ar eremumaw putar ne'aw pà nehe. Màràn mehe erepu'àm
    putar nehe.
  eng-DRA: How long wilt thou sleep, O sluggard? when wilt thou rise out of thy sleep?
