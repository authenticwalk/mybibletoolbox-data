verse: PRO.006.030
translations:
  mal-C: പട്ടിണിമൂലം, വിശപ്പടക്കാൻ മോഷ്ടിക്കുന്നവനെ ആരുംതന്നെ നിന്ദിക്കുകയില്ല.
  deu-TKW: Man verachtet den Dieb nicht, wenn er stiehlt, um seine Gier zu stillen,
    weil ihn hungert;
  lin-lin: Kotiola moyibi te soki ayibi mpo ete azali na nzala mpe azangi eloko ya
    kolia.
  eng-LSV: They do not despise the thief, || When he steals to fill his soul when
    he is hungry,
  eng-GNV: Men do not despise a thiefe, when he stealeth, to satisfie his soule, because
    he is hungrie.
  eng-WEBSTER: Men do not despise a thief, if he stealeth to satisfy his soul when
    he is hungry;
  nhw-BL: Se tlachtejquetl hueli motechtía sintla tlachtejqui para amo miquisquía
    ica mayantli,
  swh-ONEN: Watu hawamdharau mwizi kama akiiba kukidhi njaa yake wakati ana njaa.
  bba-bba: Goo ù n dĩɑnu ɡbɛnɑ yèn sɔ̃ ɡɔ̃ɔrɑ nùn mɔ̀, bɑ ku rɑ nùn ɡɔburu wɑ.
  eng-KJVCPB: Men do not despise a thief, if he steal To satisfy his soul when he
    is hungry;
  luo-luo: Ji ok cha jakuo kokwalo chiemo mondo ogaago kech kodenyo.
  meu-meu: Hitolo dainai aniani baine henaoa tauna na taunimanima ese bae ihi-ihiraia
    ani?
  npi-ULB: भोकाएको मानिसले आफ्नो भोक मेट्न चोरी गर्‍यो भने मानिसहरूले त्यसलाई तुच्छ
    ठान्दैनन् ।
  yor-yor: Àwọn ènìyàn kì í kẹ́gàn olè tí ó bá jalè nítorí àti jẹun nígbà tí ebi bá
    ń pa á.
  ind-ind: Bila orang mencuri karena lapar, orang lain bisa maklum sebab mereka pikir,
    “Kasihan, dia mencuri karena tak sanggup membeli makan.”
  pes-OPCB: اگر کسی به دلیل گرسنگی دست به دزدی بزند مردم او را سرزنش نمی‌کنند،
  tgl-ULB: Hindi hinahamak ng mga tao na ang isang magnanakaw kung siya ay nagnanakaw
    upang mabusog sa panahong gutom siya.
  hui-hui: Mbirali ibu tomo garibi laragola mendealinaga tomo wialu pedago mo nayagua
    nde tomo anduane biagome bi ko mbira nalolebirabe.
  mya-mya: မွတ်သိပ်သော စိတ်ပြေစေခြင်းငှါ၊ ခိုးသောသူ ပင် အပြစ်မလွတ်ရ။
  bod-N: ལྟོགས་སྐོམ་མྱངས་ནས་ཁོག་པ་འགྲང་ཕྱིར༌དུ། །རྐུ་བར་བྱེད་པའི་རྐུན་མར་སྨད་པ༌མིན།།
  wsk-wsk: Kari bo na ko kueruk ale inang tere nauk, mu ko ikup mu katir buta nuam.
  sna-sna: Vanhu havazvidzi mbavha kana ikaba kuti ipedze nzara yayo painenge yoziya.
  spa-BLM: Los hombres no desprecian al ladrón si roba para satisfacerse cuando tiene
    hambre,
  cac-cac: Tato ay junoc elc'um tz'elc'an junoc tasi yujto ay svejel, tzato naji val
    d'a yib'an̈,
  swh-ULB: Watu hawawezi kumdharau mwizi kama anaiba ili kukidhi hitaji lake la njaa.
  bel-bel: Не патураюць злодзею, калі ён крадзе, каб насыціць душу сваю, калі ён галодны;
  deu-ELBBK: Man verachtet den Dieb nicht, wenn er stiehlt, um seine Gier zu stillen,
    weil ihn hungert;
  mbb-OT: Kenà edsudien te menge etew is tekawen emun iyan ibpenakew zin te keenen
    su ǥeina te egkeumes en sikandin.
  mal-2015: കള്ളൻ വിശന്നിട്ടു വിശപ്പടക്കുവാൻ മാത്രം കട്ടാൽ ആരും അവനെ നിരസിക്കുന്നില്ല.
  rmc-rmc: O manuša na dikhen tele le živaňis, te peske čorel o chaben, sar hino bokhalo;
  pes-OPV: دزد را اهانت نمی کنند اگر دزدی کند تاجان خود را سیر نماید وقتی که گرسنه
    باشد.
  ron-1924: Хоцул ну есте урӂисит кынд фурэ ка сэ-шь потоляскэ фоамя, кэч ый есте
    фоаме.
  ben-OBCV: যে চোর খিদের জ্বালায় ভুগে খিদে মেটানোর জন্য চুরি করে তাকে লোকেরা ঘৃণা
    করে না।
  som-som: Dadku tuug ma quudhsadaan hadduu wax xado Inuu naftiisa dhergiyo markuu
    gaajoodo,
  lat-VUC: 'Non grandis est culpa cum quis furatus fuerit: furatur enim ut esurientem
    impleat animam;'
  eng-ASVBT: 'Men do not despise a thief, if he steal To satisfy himself when he is
    hungry:'
  mna-mna: Sombe tomtom sa peteli ma isaana kat, mi ikam kuumbu pa ka kini, nako tomtom
    tire kembei ambai ri. Paso lelen isaana pini.
  ita-1885: Ei non si scusa il ladro, quando egli ruba Per saziarsi, avendo fame;
  eng-LXXUP: 'It is not to be wondered at if one should be taken stealing, For he
    steals that when hungry he may satisfy his soul:'
  eng-ULB: People do not despise a thief if he steals to satisfy his need when he
    is hungry.
  spa-VBL: La gente no condena a un ladrón, si este roba para satisfacer su hambre.
  fra-_FOB: On ne laisse pas impuni le voleur qui ne dérobe que pour se rassasier,
    quand il a faim;
  mal-mal: കള്ളൻ വിശന്നിട്ട് വിശപ്പടക്കുവാൻ മാത്രം മോഷ്ടിച്ചാൽ ആരും അവനെ നിന്ദിക്കുന്നില്ല.
  lit-lit: Žmonės nepaniekina vagies, jei jis vagia, kad patenkintų savo sielą, kai
    yra alkanas;
  urd-GVR: Jo bhūk ke māre apnā peṭ bharne ke lie chorī kare use log had se zyādā
    haqīr nahīṅ jānte,
  suz-BL: खुइमी शोव़लु बेक्‍शा, जचा थोव़क खुइ पाप्‍तु हना, मेको मुने मदोक्‍ब।
  eng-NOY: Men do not overlook a thief, Though he steal to satisfy his appetite, when
    he is hungry;
  ita-1927: Non si disprezza il ladro che ruba per saziarsi quand’ha fame;
  ckb-ckb: سووکایەتی بە دز ناکرێت کە دزی دەکات بۆ خۆتێرکردن کاتێک کە برسییە.
  eng-BBE: 'Men do not have a low opinion of a thief who takes food when he is in
    need of it:'
  kan-OKCV: ಹಸಿದಾಗ ಕಳ್ಳನು ತನ್ನ ಹಸಿವೆಯನ್ನು ತೃಪ್ತಿಪಡಿಸಲು ಕಳವು ಮಾಡಿದರೆ, ಜನರು ಅವನನ್ನು
    ಹೀಯಾಳಿಸುವುದಿಲ್ಲ.
  tam-2017: திருடன் தன்னுடைய பசியை ஆற்றத் திருடினால் மக்கள் அவனை இகழமாட்டார்கள்;
  spa-RV-1909: 'No tienen en poco al ladrón, cuando hurtare para saciar su alma teniendo
    hambre:'
  ron-BTF: Oamenii nu disprețuiesc un hoț, dacă fură pentru a-și sătura sufletul când
    este flămând;
  eng-WEBP: Men don’t despise a thief if he steals to satisfy himself when he is hungry,
  eng-FBV: People don't condemn a thief if he steals to satisfy himself when he's
    hungry.
  nld-1939: Men veracht geen dief, zo hij enkel steelt, Om zijn maag te vullen, als
    hij honger heeft;
  nch-BL: Amo aqui quicualancaita se tachtejquet cati tachtequi para amo miquis ica
    mayanti,
  vie-1934: Người ta chẳng khinh dị kẻ trộm, Nếu nó ăn cắp đặng phỉ lòng mình khi
    đói khát;
  hin-CV: लोगों की दृष्टि में वह व्यक्ति घृणास्पद नहीं होता जिसने अतिशय भूख मिटाने
    के लिए भोजन चुराया है,
  eng-OURB: 'Men don’t despise a thief, if he steals to satisfy himself when he is
    hungry:'
  spa-BES: 'Los hombres no tienen una opinión baja de un ladrón que toma comida cuando
    la necesita:'
  tdx-tdx: Tsy injè’ ondatio ty mpampikametse te mikizo hampahaeneñe ty fiai’e saliko,
  tha-KJV: ถ้าขโมยเข้าลักเพื่อบรรเทาความอยากเมื่อเขาหิว คนไม่​ดู​หมิ่นขโมยนั้​นม​ิ​ใช่​หรือ
  por-BR-2018: Não se despreza ao ladrão, quando furta para saciar sua alma, tendo
    fome;
  deu-ELO: Man verachtet den Dieb nicht, wenn er stiehlt, um seine Gier zu stillen,
    weil ihn hungert;
  eng-WYC-2018: It is no great sin, when a man stealeth; for he stealeth to fill an
    hungry soul.
  epo-epo: Oni ne faras grandan honton al ŝtelanto, Se li ŝtelas por sin satigi, kiam
    li malsatas;
  uig-PIN: Aq ⱪalƣanda ⱪorsiⱪini toyƣuzux üqün oƣriliⱪ ⱪilƣan kixini baxⱪilar kǝmsitmǝydu;
  beo-beo: Amola da nowa dunu e ha:i manu wamolasea, e ha:i galea ema eno dunu ilia
    higale hame sia:sa.
  tpi-OTNT: Sapos wanpela man i hangre na i stilim sampela kaikai, orait ol man i
    no save tok nogut long em.
  hau-SA: Mutane ba sa ƙyale ɓarawo in ya yi sata don yă ƙosar da yunwarsa sa’ad da
    yake jin yunwa.
  uig-LAT: Ach qalghanda qorsiqini toyghuzush üchün oghriliq qilghan kishini bashqilar
    kemsitmeydu;
  nde-nde: Abantu kabalithuki isela nxa lintshontsha ngoba lifuqwa liphango.
  ton-ton: ‌ʻOku ʻikai fehiʻa ʻae kakai ki ha kaihaʻa, ʻo kapau kuo ne kaihaʻa ke
    fakafiemālie hono loto ʻi heʻene feinga fiekaia;
  ces-1613: Neuvozují potupy na zloděje, jestliže by ukradl, aby nasytil život svůj,
    když lační,
  eng-WMB: Men don’t despise a thief if he steals to satisfy himself when he is hungry,
  tam-TCV: ஒரு திருடன் தான் பசியாய் இருக்கும்போது, தன் பசியைத் தீர்ப்பதற்குத் திருடுவதை
    மனிதர் பெரும் குறையாகக் கருதுவதில்லை.
  ceb-ULB: Ang mga tawo dili motamay sa kawatan kung mangawat kini aron sa pagtagbaw
    sa iyang panginahanglan sa dihang gutom kini.
  pol-UBG: Nie pogardza się złodziejem, jeśli kradnie, by nasycić swoją duszę, będąc
    głodnym;
  urd-GVU: جو بھوک کے مارے اپنا پیٹ بھرنے کے لئے چوری کرے اُسے لوگ حد سے زیادہ حقیر
    نہیں جانتے،
  deu-1912: Es ist einem Diebe nicht so große Schmach, ob er stiehlt, seine Seele
    zu sättigen, weil ihn hungert;
  kan-2017: ಕಳ್ಳನು ಹೊಟ್ಟೆಗಿಲ್ಲದೆ ಹಸಿವೆಯನ್ನು ನೀಗಿಸಲು ಕಳವು ಮಾಡಿದರೆ ಜನರು ಅಷ್ಟೇನೂ ಹೀಯಾಳಿಸರು.
  yap-yap: Girdi’ e darir dabuyed ba moro’ro’ ni k’iy me iring e ggan;
  hlt-MCSB: A hinglu kah a lamlum dip sak hamla a huen atah hlanghuen te hlang loh
    hnoelrhoeng mahpawt a?
  mdy-ETH: ዉሲ ናይዺንታዖ ካሣ ዉኡቄቴ ዓሲ ዲቃሢ ሄርሺሳ ባኣዚቱዋሴ።
  kew-kew: Gore aa medame page nipu reaeme omoa aa medanuna maapu paake-nea raburi,
    go maapure onaa-me go aa nipu abi natemede.
  twi-ASANTE: Nnipa mmu ɔkorɔmfoɔ a wakɔwia adeɛ animtiaa sɛ ɛkɔm de no na ɔde rekɔdwodwo
    ano enti.
  eng-WEBU: Men don’t despise a thief if he steals to satisfy himself when he is hungry,
  wal-wal: Kaisoi namisettidi, baayyo maanau wuuqqikko, asai a karenna.
  acu-NT: Aints yaparak tsukajai jakai tusa yurumkan kasamak juwa nunaka chikich aints
    ainauka tsuutinatsui.
  spa-PDDPT: ¿No desprecian al ladrón aunque robe Para llenar su estómago cuando tiene
    hambre?
  gun-gun: Imonda va'e minha karuai gui imonda teĩ ndajajou vai 'rã ri ty'y?
  agu-BL: ¿Qui pe' na bajij chi'ch c'u'lal te'j jun alk'om yi ntin na alk'ij tan paj
    yi na quim tan we'j?
  ilo-ULB: Saan nga umsien dagiti tattao ti agtatakaw no nagtakaw isuna tapno mapnek
    ti pagkasapulanna gapu iti bisinna.
  kpg-kpg: Nia daangada e hagalee hagawelewele gi tangada gaiaa, maa mee ne gaiaa
    ana meegai i dono hiigai.
  uig-ARA: ئاچ قالغاندا قورسىقىنى تويغۇزۇش ئۈچۈن ئوغرىلىق قىلغان كىشىنى باشقىلار كەمسىتمەيدۇ؛
  bps-bps: Là mnang dad to i satu to tmaku i knaan, ku mdà di kbitilan.
  sus-sus: Mixi mu yoma muɲɛti ma, naxan muɲɛ tixi a xa kaamɛ ma,
  pon-2006: Aramas akan sohte kin lingeringerkihda ma aramas emen pahn pirapahla kisin
    mwenge ni eh men mwenge;
  ksd-ksd: A tarai pa dia manga milikuane ra tena nilong, ba i long Upi na maur tago
    i mulmulum;
  tur-YTC: Açken karnını doyurmak için çalan bir hırsızı Kimse küçümsemez,
  bel-N: Не пагарджаюць злодзеем, калі ён крадзе, каб насыціць душу сваю, калі ён
    галодны,
  grc-BRENT: Οὐ θαυμαστὸν ἐὰν ἁλῷ τις κλέπτων, κλέπτει γὰρ ἵνα ἐμπλήσῃ τὴν ψυχὴν πεινῶν.
  ind-AYT: Orang tidak akan menghina pencuri jika dia mencuri untuk memuaskan keinginannya
    saat dia lapar,
  nya-nya: Paja anthu sayinyoza mbala ikaba chifukwa chakuti ili ndi njala.
  hrv-hrv: 'Ne sramote li lupeža sve ako je krao da gladan utoli glad:'
  mps-mps: Te bidi me deli aga nasi ebaso, te nai meba wi sali da, teda te bidi dabego
    te agaba dwai po me wagobeo.
  tpi-tpi: Sapos wanpela man i hangre na i stilim sampela kaikai, orait ol man i no
    save tok nogut long em.
  dan-1931: Ringeagter man ikke Tyven, når han stjæler for at stille sin Sult?
  vie-OVCB: Người ta có thể khoan hồng cho kẻ trộm, vì hắn phạm tội ăn cắp do đói.
  guj-2017: જો કોઈ માણસ ભૂખ સંતોષવા ચોરી કરે તો લોકો એવા માણસને ધિક્કારતા નથી.
  pon-2006A: Aramas akan sohte kin lingeringerkihda ma aramas emen pahn pirapahla
    kisin mwenge ni eh men mwenge;
  por-BRBSL: Men não despreze um ladrão se ele rouba para se satisfazer quando está
    com fome,
  swe-swe: Man kan förstå (ha medlidande med) en tjuv som stjäl mat när han är hungrig,
  cth-cth: A vonhlam dawk tami ni parawt pawiteh, hote tamru teh tami ni pacekpahlek
    hoeh.
  twi-twi: Nnipa mmu ɔkorɔmfo a wakowia ade animtiaa sɛ ɔkɔm de no na ɔde rekodwudwo
    ano nti.
  hlt-hlt: A hinglu kah a lamlum dip sak hamla a huen atah hlanghuen te hlang loh
    hnoelrhoeng mahpawt a?
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ í ncĩ̀ɛ̃́ nwèè yùúkú kɛ bo kuɔ dikònnì dɔ̀mmɛ̀.
  msy-2020: Gumazitam mɨtiriam an aghɨtɨ a daghetam okemeghtɨ, me mɨghɨgh an ataran
    kogham.
  dop-dop: Pɑɑ tʋɣɩ tɑnɑɑʋ nɑ nyɔɣɔtʋ wei ɩ ŋmɩɩlɑɑ sɩ ɩ tɔkɩ tɔ.
  azb-azb: Qarnını doydurmaq üçün ac oğru oğurlarsa, Kimsə onu qınamaz.
  eng-DBY: 'They do not despise a thief, if he steal to satisfy his soul when he is
    hungry:'
  hin-2017: जो चोर भूख के मारे अपना पेट भरने के लिये चोरी करे, उसको तो लोग तुच्छ नहीं
    जानते;
  wol-KYG: Deesul sikk ku sàcc aw ñam, def ci biiram ndax xiif.
  bjr-bjr: Faiqí moo fannoo aararainanoo ummuara masainanoo sia minara firaaqoo ufa
    qifaranoo.
  eng-YLT: They do not despise the thief, When he stealeth to fill his soul when he
    is hungry,
  kne-kne: Adi maoyaw di ipogaw ay mangakew ta pangagas nas dagaang na.
  eng-WYC-2017: It is no great sin, when a man stealeth; for he stealeth to fill an
    hungry soul.
  eng-WMBB: Men don’t despise a thief if he steals to satisfy himself when he is hungry,
  urd-GVH: जो भूक के मारे अपना पेट भरने के लिए चोरी करे उसे लोग हद से ज़्यादा हक़ीर
    नहीं जानते,
  rug-rug: Na tie hikohiko si lopu ta hakohakoe pana hiko si asa sina na ovia nana.
  gaz-gaz: Yoo hattuun tokko beela baʼuuf jedhee hate, namoonni hin tuffatan.
  fra-LSG: On ne tient pas pour innocent le voleur qui dérobe Pour satisfaire son
    appétit, quand il a faim;
  yal-yal: Yamaan mi muɲaden naɲaxuma xa a seen muɲaxi alogo a xa kamɛn ba.
  haw-1868: Aole i hoowahawahaia ka aihue i kona aihue ana, Ina he mea ia e maona
    ai kona pololi.
  arb-NAV: وَمَعَ أَنَّ النَّاسَ قَدْ لَا تَحْتَقِرُ لِصّاً إِذَا سَرَقَ لِيُشْبِعَ
    بَطْنَهُ وَهُوَ جَائِعٌ،
  ewe-ewe: Womedoa vlo fiafitɔ ne efi fi be wòatsɔ atsi eƒe dɔwuame nu, ne dɔ la ewum
    o
  eng-LEE: 'Men do not despise the thief, if he steal, to gratify his craving when
    he is hungry:'
  asm-FB: চোৰে ক্ষুধাতুৰ হৈ পেট ভৰাবলৈ চুৰ কৰিলে, লোকসকলে তেওঁক ঘিণ নকৰিব পাৰে;
  sus-A: مِشِ مُ يٌمَ مُحّتِ مَ، نَشَن مُحّ تِشِ عَ شَ كَامّ مَ،
  fra-SBL: Les hommes ne méprisent pas un voleur. s'il vole pour se satisfaire quand
    il a faim,
  hbo-hbo: לֹא־יָב֣וּזוּ לַ֭גַּנָּב כִּ֣י יִגְנֹ֑וב לְמַלֵּ֥א נַ֝פְשֹׁ֗ו כִּ֣י יִרְעָֽב׃
  kik-kik: Andũ matimenaga mũici angĩkorwo aiyĩte nĩguo eniinĩre ngʼaragu rĩrĩa arĩ
    mũhũũtu.
  fra-NCL: 'On ne méprise pas un voleur qui dérobe pour satisfaire sa faim, quand
    il n’a rien à manger :'
  cek-AK: Zok amthlam pongah zok amthlamhaih dipsak hanah paqu kami loe, mi mah doeh
    kasae thui mak ai.
  cuk-cuk: Dule-atursaed ukudmaada-itogedba ibmar-atursasale, ¿isdar dakdamarsursi?
  uig-CYR: Ач қалғанда қосиғини тойғузуш үчүн оғрилиқ қилған кишини башқилар кәмситмәйду;
  tel-2017: బాగా ఆకలి వేసిన దొంగ భోజనం కోసం దొంగతనం చేసినప్పుడు వాణ్ణి ఎవ్వరూ తిరస్కారంగా
    చూడరు గదా.
  hat-BSA: Pèsòn pa meprize yon vòlè kap vòlè pou l kab satisfè grangou.
  kos-kos: Mwet uh tia arulana srunga mwet pusr el fin pisrapasr in akkihpyal ke el
    masrinsral;
  hbo-WLC: לֹא־יָב֣וּזוּ לַ֭גַּנָּב כִּ֣י יִגְנ֑וֹב לְמַלֵּ֥א נַ֝פְשׁ֗וֹ כִּ֣י יִרְעָֽב׃
  ibo-ibo: Ndị mmadụ adịghị eleda onye ohi anya ma ọ bụrụ na o zuo ohi ka o were gboo
    mkpa agụụ nke na-agụsị ya ike.
  ory-ory: ଚୋର କ୍ଷୁଧିତ ହୋଇ ପ୍ରାଣରକ୍ଷାର୍ଥେ ଯଦି ଚୋରି କରେ, ତେବେ ଲୋକେ ତାହାକୁ ତୁଚ୍ଛ କରନ୍ତି
    ନାହିଁ।
  chk-chk: Aramas resap kon oput eman chon solä, ika a solä anan mongö, lupwen a echik.
  rop-rop: “Wal pipul nomo heidimbat sambodi hu stilimbat enijing dumaji im hanggriwan,
  ukr-1871: Про злодїя нїхто байдужен не буває, хоч би він крав голодний, щоб попоїсти;
  deu-1951: Man verachtet den Dieb nicht, wenn er stiehlt, um sein Leben zu fristen,
    wenn er Hunger hat;
  eng-JPS: Men do not despise a thief, if he steal to satisfy his soul when he is
    hungry;
  srp-1865: Ne sramote lupeža koji ukrade da nasiti dušu svoju, buduæi gladan;
  lug-lug: Abantu tebasekerera muntu bw’abba, olw’okwewonya enjala.
  heb-heb: לא יבוזו לגנב כי יגנוב למלא נפשו כי ירעב׃
  ben-IRV: যখন সে ক্ষুধার্ত থাকে তার প্রয়োজনীয়তা মেটাবার জন্য যদি সে চুরি করে, লোকেরা
    সেই চোরকে অবজ্ঞা করে না।
  pan-pan: ਚੋਰ ਜਿਹੜਾ ਭੁੱਖ ਦੇ ਮਾਰੇ ਢਿੱਡ ਭਰਨ ਨੂੰ ਚੋਰੀ ਕਰਦਾ ਹੈ, ਉਹ ਨੂੰ ਲੋਕ ਬੁਰਾ ਨਹੀਂ
    ਜਾਣਦੇ,
  mya-JVB: မွတ်သိပ် သောစိတ် ပြေ စေခြင်းငှါ ၊ ခိုး သောသူ ပင် အပြစ် မလွတ်ရ။
  tte-O: Tem tomo yabo iguliyamsosi kabo kan ikewali ikekan tomo meuloili kani nige
    sikakalomagigilan,
  tbg-tbg: Vaiinti voqamakero antuqa ariraro kara muara vara kairera, kiama virara
    anomake qora vaiintive tivara.
  hmo-hmo: Hitolo dainai tau ta ese aniani ia henaoa neganai, taunimanima ese unai
    tau idia gwauraia dika momokani lasi.
  urd-urd: चोर अगर भूक के मारे अपना पेट भरने को चोरी करे, तो लोग उसे हक़ीर नहीं जानते;
  rus-SYN: Не спускают вору, если он крадет, чтобы насытить душу свою, когда он голоден;
  bqc-SIM: Tó nↄa lɛ́ gbɛ̃dɛ, tó à kpã́i'ò, wì a yã́ dilɛ pãe?
  tcz-CHONGTHU: Gilkel khat chun neh ding deija thil aguh tah-a ahileh, hichepa chu
    mihemte muda chang cheh ahi.
  mar-mar: जर चोर चोरी करताना पकडला तर लोक त्यास तुच्छ मानत नाही; तो भुकेला असताना
    त्याची भूक शमविण्यासाठी त्याने चोरी केली.
  hlt-THB: Ak phoencawih dipnaak ham ak quu thlang awm am loet ti kaw;
  qub-qub: Micunanpaj mana captin pachanpaj suwacojcunataga manami pipis jamurpanchu.
  bqp-bqp: Tó nà tɛn gbɛ̃ dɛ, tó à kpãni ò, òdi a yã da pã yá?
  hat-hat: Menm lè yon vòlò vòlò paske li grangou, se pa sa ki di li pa vòlò pou sa.
  eng-BSB: Men do not despise the thief if he steals to satisfy his hunger.
  tod-tod: Nu la unma nui ʋɛlɛʋiliga, nii é unmai wosu ga é kogi zulaave, tɔɔzei
    ani la zea, nii a mi.
  eng-WEBPB: Men don’t despise a thief if he steals to satisfy himself when he is
    hungry,
  kbq-kbq: Aga'ma netenigeno ne'zama nesia zanku'ma kumzafama erisia vahera, rama'a
    tamarimpa kna hunontaze.
  nhe-BL: Axaca quicualancaita se tlaxtejquetl tlen tlaxtejqui para ax miquisquía
    ica mayantli,
  bus-bus: Tó nↄaa e gbɛ̃ dɛɛ, tó à kpãi ò, wè à yã da pãↄ́?
  gub-BL: Aze amo imunar temi'u rehe uma'uhez taw imumaw pà nehe, teko nuze'eg zemueteahy
    kwaw a'e awa rehe wà nehe.
  eng-DRA: 'The fault is not so great when a man hath stolen: for he stealeth to fill
    his hungry soul:'
