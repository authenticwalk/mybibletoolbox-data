verse: PRO.006.022
translations:
  mal-C: നീ നടക്കുമ്പോൾ അവ നിനക്കു വഴികാട്ടും; നീ ഉറങ്ങുമ്പോൾ അവ നിനക്കു കാവലാളായിരിക്കും;
    നീ ഉണരുമ്പോൾ അവ നിന്നെ ഉപദേശിക്കും.
  deu-TKW: Wenn du gehst, möge sie dich geleiten; wenn du dich legst, möge sie über
    dich wachen, und wenn du aufwachst, möge sie dich anreden.
  lin-lin: Pamba te ekolakisa yo nzela tango okokende na mobembo, ekobatela yo tango
    okolala pongi mpe ekosolola na yo tango okolamuka.
  eng-LSV: In your going up and down, it leads you, || In your lying down, it watches
    over you, || And you have awoken—it talks [with] you.
  eng-GNV: 'It shall leade thee, when thou walkest: it shall watch for thee, when
    thou sleepest, and when thou wakest, it shall talke with thee.'
  eng-WEBSTER: When thou goest, it shall lead thee; when thou sleepest, it shall keep
    thee; and when thou awakest, it shall talk with thee.
  nhw-BL: Pampa inintlamachtil mitzyacanas campa hueli tiyas huan sintla tijtoquilis
    catli mitzilhuijtoque, ticochis cuali huan ica temachili. Ica ijnaloc quema tiisas
    tijcaquis inincamanal catli mitzconsejomacas.
  swh-ONEN: Wakati utembeapo, yatakuongoza; wakati ulalapo, yatakulinda; wakati uamkapo,
    yatazungumza nawe.
  bba-bba: Yɑ koo nun kpɑrɑ wunɛn sɑnu sɑnusu sɔɔ, kpɑ yu nun kɔ̃su wunɛn kpin yerɔ.
    Yɑ koo mɑɑ nun bwisi kɛ̃ ɑ̀ n dom yɑndɑ.
  eng-KJVCPB: When thou goest, it shall lead thee; When thou sleepest, it shall keep
    thee; And when thou awakest, it shall talk with thee.
  luo-luo: Ka iwuotho, to gibiro chiki; to ka inindo, to giniriti; to ka ichiewo,
    to giniwuo kodi.
  meu-meu: Ba raka negana ai bae hakaumu; ba hekure negana ai bae gimamu; ba noga
    negana ai bae hereva henimu.
  npi-ULB: तँ हिँड्दा तिनले तँलाई अगुवाइ गर्ने छन् । तँ सुत्दा तिनले तेरो हेरचाह गर्ने
    छन्, र तँ ब्युँझँदा तिनले तँलाई सिकाउने छन् ।
  yor-yor: Nígbà tí ìwọ bá ń rìn, wọn yóò ṣe amọ̀nà rẹ; nígbà tí ìwọ bá sùn, wọn yóò
    máa ṣe olùṣọ́ rẹ; nígbà tí o bá jí, wọn yóò bá ọ sọ̀rọ̀.
  ind-ind: Bila engkau terus mengingatnya, ajaran itu akan memandu langkah hidupmu.
    Engkau akan terlindung di saat lelap, dan dibimbingnya saat terjaga.
  pes-OPCB: اندرزهای ایشان تو را در راهی که می‌روی هدایت خواهند کرد و هنگامی که در
    خواب هستی از تو مواظبت خواهند نمود و چون بیدار شوی با تو سخن خواهند گفت؛
  tgl-ULB: Kapag ikaw ay lumakad, papatnubayin ka ng mga ito; kapag ikaw ay natulog,
    pagmamasdan ka nila; at kapag ikaw ay nagising, tuturuan ka nila.
  hui-hui: Í̠ ibaga bialu poregoha bi ogonime í̠naga hariga mo walia halu í̠ u paleregohabi
    ogonime í̠ mamage holebira. Palialu heyaregola bi ogoni degeme í̠ mini bayale
    wulene ngulebira.
  mya-mya: သင်သည် အခြားသို့ သွားသောအခါ၊ ထိုပညတ် တရားသည် လမ်းပြလိမ့်မည်။ အိပ်သောအခါ
    သင့်ကို စောင့်လိမ့်မည်။ နိုးသောအခါ သင်နှင့် နှုတ်ဆက် လိမ့်မည်။
  bod-N: དེ་ཡིས་ཁྱོད་རང་འགྲོ་དུས་ལམ་སྟོན༌ཞིང༌། །གཉིད་ལ་ཡུར་དུས་སྲུང་སྐྱོབ་བྱེད་པ༌དང༌།
    །གཉིད་ལས་སད་དུས་ཁྱོད་ལ་གཏམ་གླེང༌བྱེད།།
  wsk-wsk: Nika bagara aolak te ka kiti gurugokko, ka anira te ka sinar taukko, se
    aniwa bares mu kerak munakarukko.
  sna-sna: Paunofamba zvichakutungamirira; paucharara, zvichakurinda; pauchamuka,
    zvichataura newe.
  spa-BLM: Cuando camines, te guiará. Cuando duermas, te vigilará. Cuando te despiertes,
    hablará contigo.
  cac-cac: A ol ach cuchb'an b'aj ol ach ec'oc, man̈ ol ach xivoc ayic ol ach vayoc.
    Ayic ol el a vayan̈, an̈eja' juntzan̈ tic naan uuj.
  swh-ULB: utembeapo, yatakuongoza; ulalapo yatakulinda, na uamkapo yatakufundisha.
  bel-bel: 'Калі ты пойдзеш, яны накіруюць цябе; калі ляжаш спаць, будуць ахоўваць
    цябе; калі прачнешся, гутарыць будуць з табою:'
  wed-wed: Maranai e bababara, ai vinuaterena am etanai ina rauḡadaḡadari. Maranai
    e matamatave, ai vinuaterena ina matave-painim. Maranai u vomairi, ai vinuaterena
    awarim ina babani.
  deu-ELBBK: Wenn du umhergehst, wird sie dich leiten; wenn du dich niederlegst, wird
    sie über dich wachen; und erwachst du, so wird sie mit dir reden.
  mbb-OT: Emun edhipanew ka ne iyan heini egkehimu he ǥiya nu, ne emun edlipezeng
    ka ne iyan heini egkehimu he vantey nu, ne emun egkepukew ke en ne iyan heini
    edsambag kenikew.
  mal-2015: നീ നടക്കുമ്പോൾ അതു നിനക്കു വഴികാണിക്കും. നീ ഉറങ്ങുമ്പോൾ അതു നിന്നെ കാക്കും;
    നീ ഉണരുമ്പോൾ അതു നിന്നോടു സംസാരിക്കും.
  rmc-rmc: Sar džaha, ľidžana tut; sar zasoveha, stražinena tut; sar ušťeha andral
    o soviben, sikavena tut.
  pes-OPV: حینی که به راه می‌روی تو را هدایت خواهد نمود، و حینی که می‌خوابی بر تو
    دیده بانی خواهد کرد، و وقتی که بیدار شوی با تو مکالمه خواهد نمود.
  ron-1924: Еле те вор ынсоци ын мерсул тэу, те вор пэзи ын пат ши ыць вор ворби ла
    дештептаре.
  aui-aui: Raghanina kunapeepewa, na mmkodi gwara waratetedi yam keda siniyevevem.
    Raghanina kunakenakena, na mmkodi gwara sinababarem. Bi kunamataka, na mmkodi
    gwara sinisisiya tam biidi.
  ben-OBCV: তুমি যখন চলাফেরা করবে, তখন সেগুলি তোমাকে পথ দেখাবে; তুমি যখন ঘুমাবে, তখন
    সেগুলি তোমাকে পাহারা দেবে; তুমি যখন জেগে উঠবে, তখন সেগুলি তোমার সাথে কথা বলবে।
  som-som: Markaad socotid wuu ku hoggaamin doonaa, Oo markaad seexatidna wuu ku dhawri
    doonaa, Markaad toostidna wuu kula hadli doonaa.
  lat-VUC: 'Cum ambulaveris, gradiantur tecum; cum dormieris, custodiant te: et evigilans
    loquere cum eis.'
  eng-ASVBT: When thou walkest, it shall lead thee; When thou sleepest, it shall watch
    over thee; And when thou awakest, it shall talk with thee.
  mna-mna: Sua kizin irao ikam peeze pu, mi iuulu u be pa pai ku ma ambai men. Mi
    keeneŋana ku tomini ko ambai. Pa sua kizin ta imborro u. Mi sombe maŋga, na sua
    kizin ko ipeyei ŋgar ambaiŋana pu.
  ita-1885: Quando tu camminerai, quello ti guiderà; Quando tu giacerai, farà la guardia
    intorno a te; E quando tu ti risveglierai, ragionerà teco;
  eng-LXXUP: Whensoever thou walkest, lead this along and let it be with thee; And
    when thou sleepest let it keep thee; That it may talk with thee when thou wakest.
  eng-ULB: When you walk, they will guide you; when you sleep, they will watch over
    you; and when you wake up, they will teach you.
  spa-VBL: Ellas te guiarán cuando camines, te cuidarán al dormir, y te hablarán al
    levantarte.
  fra-_FOB: Quand tu marcheras, ils te conduiront; quand tu te coucheras, ils te garderont;
    quand tu te réveilleras, ils te parleront.
  mal-mal: നീ നടക്കുമ്പോൾ അത് നിനക്ക് വഴികാണിക്കും. നീ ഉറങ്ങുമ്പോൾ അത് നിന്നെ കാക്കും;
    നീ ഉണരുമ്പോൾ അത് നിന്നോട് സംസാരിക്കും.
  lit-lit: Kai tu eini tas įstatymas ves tave, kai tu miegi jis saugos tave, o tau
    atsibudus jis kalbės su tavimi.
  urd-GVR: Chalte waqt wuh terī rāhnumāī kareṅ, ārām karte waqt terī pahrādārī kareṅ,
    jāgte waqt tujh se hamkalām hoṅ.
  suz-BL: मिनु गे ते लते हना यो, मेकोमी इ कली लां कोंइनीस। गे इप्‍ते हना, मेकोमी इ
    कली खाल पाइनीस। गे सेंसेनु, गे नु लोव़ पाइनीस। भजन संग्रह ११९:१७२
  eng-NOY: When thou goest forth, they shall guide thee; When thou sleepest, they
    shall watch over thee; And, when thou awakest, they shall talk with thee.
  ita-1927: Quando camminerai, ti guideranno; quando giacerai, veglieranno su te;
    quando ti risveglierai, ragioneranno teco.
  ckb-ckb: لە هاتوچۆکردنتدا ڕێنماییت دەکەن، لە ڕاکشانت چاودێریت دەکەن و کە خەبەریشت
    بووەوە دەتدوێنن،
  eng-BBE: In your walking, it will be your guide; when you are sleeping, it will
    keep watch over you; when you are awake, it will have talk with you.
  kan-OKCV: ನೀನು ನಡೆಯುವಾಗ ಅವು ನಿನಗೆ ಮಾರ್ಗದರ್ಶಿಯಾಗಿರುತ್ತವೆ. ನೀನು ಮಲಗುವಾಗ ಅವು ನಿನ್ನನ್ನು
    ಕಾಯುತ್ತವೆ. ನೀನು ಎಚ್ಚರಗೊಂಡಾಗ ಅವು ನಿನ್ನೊಂದಿಗೆ ಮಾತಾಡುತ್ತವೆ.
  tam-2017: நீ நடக்கும்போது அது உனக்கு வழிகாட்டும்; நீ படுக்கும்போது அது உன்னைக் காப்பாற்றும்;
    நீ விழிக்கும்போது அது உனக்கு போதிக்கும்.
  spa-RV-1909: Te guiarán cuando anduvieres; cuando durmieres te guardarán; hablarán
    contigo cuando despertares.
  ron-BTF: Când mergi, te va conduce; când dormi, te va ține; și când te trezești,
    va vorbi cu tine.
  eng-WEBP: When you walk, it will lead you. When you sleep, it will watch over you.
    When you awake, it will talk with you.
  eng-FBV: They will lead you as you walk along; they will watch over you as you sleep;
    when you wake up they will talk with you.
  nld-1939: Als ge wandelt, moge het u geleiden, Over u waken, als ge slaapt, Tot
    u spreken, wanneer ge ontwaakt.
  nch-BL: Pampa inintamachtil mitzyacanas campa hueli tiyas huan sinta tijtoquilis
    cati mitzilhuijtoque, ticochis cuali huan ica temachili. Ica ijnaloc quema tiisas
    tijcaquis inincamanal cati mitzconsejomacas.
  vie-1934: Khi con đi, các lời đó sẽ dẫn dắt con; Lúc con ngủ, nó gìn giữ con; Và
    khi con thức dậy, thì nó sẽ trò chuyện với con.
  hin-CV: जब तुम आगे बढ़ोगे, ये तुम्हारा मार्गदर्शन करेंगे; जब तुम विश्राम करोगे,
    ये तुम्हारे रक्षक होंगे; और जब तुम जागोगे, तो ये तुमसे बातें करेंगे.
  eng-OURB: When you walk, it will lead you. When you sleep, it will watch over you.
    When you awake, it will talk with you.
  spa-BES: En tu caminar, serán tu guía; cuando duermas, te cuidarán; cuando estés
    despierto, hablarán contigo.
  tdx-tdx: Hiaoloa’e te mijelanjelañe, ie màndre, hambena’e; tsekake le ivesovesoa’e.
  tha-KJV: เมื่อเจ้าเดิน มันจะนำเจ้า เมื่อเจ้านอนลง มันจะเฝ้าเจ้า และเมื่อเจ้าตื่นขึ้น
    มันจะพู​ดก​ับเจ้า
  por-BR-2018: Quando caminhares, isto te guiará; quando deitares, isto te guardará;
    quando acordares, isto falará contigo.
  deu-ELO: Wenn du einhergehst, wird sie dich leiten; wenn du dich niederlegst, wird
    sie über dich wachen; und erwachst du, so wird sie mit dir reden.
  eng-WYC-2018: When thou goest, go they with thee; when thou sleepest, keep they
    thee (safe); and thou waking, speak with them.
  epo-epo: Kiam vi iros, ili gvidos vin; Kiam vi kuŝiĝos, ili vin gardos; Kaj kiam
    vi vekiĝos, ili parolos kun vi.
  uig-PIN: Yolƣa qiⱪⱪiningda ular seni yetǝklǝydu, Uhliƣiningda ular seni saⱪlaydu,
    Uyⱪudin oyƣanƣiningda ular seni hǝwǝrlǝndüridu.
  beo-beo: Elea olelei amo da di logoga ahoasea, di bisili logo olelemu. Amola amo
    olelei da di fidimu amola noga:le ouligimu gasi ganodini amola hadigi ganodini.
  tpi-OTNT: Long taim yu wokabaut, dispela tok bai i soim rot long yu. Na long taim
    yu slip, bai dispela tok i was long yu. Na long taim yu kirap, bai dispela tok
    i givim gutpela tingting long yu.
  hau-SA: Sa’ad da kake tafiya, za su bishe ka; sa’ad da kake barci, za su lura da
    kai; sa’ad da ka farka, za su yi maka magana.
  uig-LAT: Yolgha chiqqiningda ular séni yétekleydu, Uxlighiningda ular séni saqlaydu,
    Uyqudin oyghan’ghiningda ular séni xewerlendüridu.
  nde-nde: Nxa uhamba, lezizinto zizakukhokhela; lanxa ulele zizakulinda; uthi uvuka
    zikukhulumise.
  ton-ton: ‌ʻOka ke ka ʻalu, te ne tataki koe; ʻoka ke ka mohe, te ne tauhi koe; pea
    ʻoka ke ka ʻā, te mo alea mo ia.
  ces-1613: Kamžkoli půjdeš, ono tě zprovodí, když spáti budeš, bude tě ostříhati,
    a když procítíš, bude s tebou rozmlouvati,
  eng-WMB: When you walk, it will lead you. When you sleep, it will watch over you.
    When you awake, it will talk with you.
  tam-TCV: நீ நடக்கும்போது அவை உனக்கு வழிகாட்டும்; நீ தூங்கும்போது, அவை உன்னைக் கண்காணிக்கும்;
    நீ விழித்தெழும்பும்போது, அவை உன்னோடு பேசும்.
  ceb-ULB: Kung maglakaw ka, mogiya kini kanimo; kung matulog ka, mobantay kini kanimo;
    ug kung magmata ka, motudlo kini kanimo.
  pol-UBG: Gdy będziesz chodził, poprowadzi cię; gdy zaśniesz, strzec cię będzie,
    a gdy się obudzisz, będzie mówić do ciebie;
  urd-GVU: چلتے وقت وہ تیری راہنمائی کریں، آرام کرتے وقت تیری پہرا داری کریں، جاگتے
    وقت تجھ سے ہم کلام ہوں۔
  deu-1912: wenn du gehst, daß sie dich geleiten; wenn du dich legst, daß sie dich
    bewahren; wenn du aufwachst, daß sie zu dir sprechen.
  kan-2017: ನೀನು ನಡೆಯುವಾಗ ಆ ಉಪದೇಶವು ನಿನ್ನನ್ನು ಮುನ್ನಡೆಸುವುದು, ಮಲಗಿಕೊಂಡಾಗ ಅದು ನಿನ್ನನ್ನು
    ಕಾಯುವುದು, ಎಚ್ಚರಗೊಂಡಾಗ ನಿನ್ನೊಂದಿಗೆ ಮಾತನಾಡುವುದು.
  yap-yap: Machib rorow e ri i pow’iyem u nap’an ni ga be milekag, ngi i yororiyem
    nnep’, me fanow nigem ni rran.
  hlt-MCSB: Na caeh vaengah nang m'mawt vetih na yalh vaengah nang te n'tawt ni, na
    haenghang vaengah nang n'lolmang puei ni.
  mdy-ETH: ዔያታ ኔና ዔርዜ ባካ ኔ ዓኣዻ ጎይፆ ኔና ዔኪ ዓኣዻንዳኔ፤ ዋንቶ ኔ ላሃኣና ኔና ካፓንዳኔ፤ ሮኦሮዋ ኔና ዞራንዳኔ።
  kew-kew: Ne pora pamulalo pali rabu go agaa-me epe pora mea watea. Ne u-patali rabu
    page go agaa-me ne surubalia. Ne u-patua rekali rabu page go agaame epe kone wasupa
    gua surubalia.
  twi-ASANTE: Wonante a, ɛbɛkyerɛ wo ɛkwan; sɛ woda a, ɛbɛwɛn wo; sɛ wonyane a, ɛbɛkasa
    akyerɛ wo.
  eng-WEBU: When you walk, it will lead you. When you sleep, it will watch over you.
    When you awake, it will talk with you.
  wal-wal: Neeni hemettiyo wode, eti nena kaalettana; neeni zin77iyo wode, eti nena
    naagana; neeni beegottiyo wodekka, eti nena zorana.
  acu-NT: Tsawaisha tuni wekaame nunisha nu chichamnaka nuitamrartinuitai. Tura kashi
    tepakmincha nunisha aminka waitmakartinuitai. Nunia tsawaarkum shintaram nunisha
    nu nuikiarturmauka nintimratnuitme.
  spa-PDDPT: Cuando camines, te guiarán. Cuando duermas, te protegerán. Hablarán contigo
    al despertar.
  gun-gun: Mba'eta ha'e va'e ayvu ma reguataa rupi nderereko 'rã, reke jave voi opena
    porã 'rã ndere, ha'e rekeague gui revy jave nemo'arandu teri 'rã.
  agu-BL: Na ko ya'tz tziban wok, xcyek yi e'chk balaj ajtza'kla'tz tan icolche'n
    yil cxe'l wok tan pyaj. Ncha'tz yil cxwit wok tz'ocpon tan iq'uicy'le'n. Ej, nin
    chin tzatzin cunin ltz'elt iwatl na ntin e'chk balaj chusu'na'tz na itxum wok.
  ilo-ULB: Tunggal magnaka, idalandaka; tunggal maturogka, bantayandaka; ken tunggal
    agriingka, isurodaka.
  kpg-kpg: Nau aago gaa dagi do heehee, ga benebene goe i di boo, ga hagamaamaa goe
    i di aa.
  uig-ARA: يولغا چىققىنىڭدا ئۇلار سېنى يېتەكلەيدۇ، ئۇخلىغىنىڭدا ئۇلار سېنى ساقلايدۇ،
    ئۇيقۇدىن ئويغانغىنىڭدا ئۇلار سېنى خەۋەرلەندۈرىدۇ.
  bps-bps: I kafngewela i malak ge di dalan gumagum, na kamlung ge di kifu, na mngewe
    ge di mduh.
  sus-sus: E i raɲɛrɛma nɛ i xa duniɲɛigiri kui, e i makanta i xa sade ma, e i rasi
    i keli tɛmui.
  pon-2006: Ara padahk kan pahn kahluwaiuk nan omw seiloak, sinsileiuk nipwong, oh
    kaweid uhk nin rahn.
  ksd-ksd: Ba u vanavana na rap lue u; Ba u vava na balaure u; Ma ba u tavangun amur
    a pirpir me.
  tur-YTC: Yürüdüğünde, o sana yol gösterecektir. Uyuduğunda, o sana gözkulak olacaktır.
    Uyandığında o seninle konuşacaktır.
  bel-N: Калі пойдзеш, яны павядуць цябе, калі ляжаш спаць, будуць пільнаваць цябе,
    калі прабудзішся, будуць гаварыць да цябе.
  grc-BRENT: Ἡνίκα ἂν περιπατῇς, ἐπάγου αὐτὴν καὶ μετὰ σοῦ ἔστω, ὡς δʼ ἂν καθεύδῃς
    φυλασσέτω σε, ἵνα ἐγειρομένῳ συλλαλῇ σοι.
  ind-AYT: Saat kamu berjalan, mereka akan menuntunmu; saat kamu berbaring, mereka
    akan menjagamu; saat kamu bangun, mereka akan berbicara kepadamu.
  nya-nya: Ukamayenda, zidzakulozera njira; ukugona, zidzakulondera; ukudzuka, zidzakuyankhula.
  hrv-hrv: da te vode kada hodiš, da te čuvaju kada spavaš i da te razgovaraju kad
    se probudiš.
  mps-mps: Te nage bilibo sogo, te pogo te nageba sunumi ola mawaibao. Tama nage te
    pibo sogo, teda te pogo te nage tonaluaibao. Tama nage hodalubo sogo da, teda
    te pogo te nageba wiegi yai homu kolesaga mawaibao.
  tpi-tpi: Long taim yu wokabaut, dispela tok bai i soim rot long yu. Na long taim
    yu slip, bai dispela tok i was long yu. Na long taim yu kirap, bai dispela tok
    i givim gutpela tingting long yu.
  dan-1931: på din Vandring lede den* dig, på dit Leje vogte den dig, den tale dig
    til, når du vågner; { [*sandsynligvis Visdommen.] }
  vie-OVCB: Nó sẽ dẫn dắt con khi đi. Gìn giữ con lúc ngủ. Trò chuyện khi con thức
    dậy.
  guj-2017: જ્યારે તું ચાલતો હોઈશ ત્યારે તેઓ તને માર્ગદર્શન આપશે; જ્યારે તું ઊંઘતો
    હશે ત્યારે તેઓ તારી ચોકી કરશે; અને જ્યારે તું જાગતો હશે ત્યારે તેઓ તારી સાથે વાતચીત
    કરશે.
  pon-2006A: Ara padahk kan pahn kahluwaiuk nan omw seiloak, sinsileiuk nipwong, oh
    kaweid uhk nin rahn.
  por-BRBSL: Quando você caminha, ele o conduzirá. Quando você dorme, ele o vigiará.
    Quando você acordar, ele falará com você.
  swe-swe: När du går, ska de [orden från dina föräldrars Gud] leda dig, när du sover
    ska de vaka över (skydda, bevara) dig när du vaknar ska de tala till dig.
  cth-cth: Alouklah na cei toteh, hote kâlawk ni na hrawi han, na i navah na ring
    vaiteh, na kâhlaw toteh, na pato han.
  twi-twi: Wonantew a, ɛbɛkyerɛ wo kwan; sɛ woda a, ɛbɛwɛn wo; sɛ wunyan a, ɛbɛkasa
    akyerɛ wo.
  hlt-hlt: Na caeh vaengah nang m'mawt vetih na yalh vaengah nang te n'tawt ni, na
    haenghang vaengah nang n'lolmang puei ni.
  tbz-SIM: Iì yó ndɑ ni ɑ cèmmu, kɛ́ ndɑ bɑɑ ɑ duɔ́ dɛ̀, kɑ̀ɑ èntɛ ì ndɑ nɑ́ɑ́nnɛ̀.
  msy-2020: Nɨ daruamin dughiamɨn, akar kam tuavim nɨn akakagham. Egh nɨ dakuamin
    dughiamɨn, akar kam nɨn ganam. Egh nɨ dɨkavamin dughiam, akar kam nɨghnɨzir aghuim
    nɨ danɨngam.
  dop-dop: Tɩɩ tiiki-ŋ nyɑ́ tɔntɛ tɑɑ, nɑ tə́ kenti-ŋ nyɑ́ təhəntəlɛ tɑɑ, nɑ tə́ yɔɣɔtənɑ-ŋ
    wɑɑtʋ wei n feŋ tɔ.
  azb-azb: Gəzəndə onlar sənə yol göstərər, Yatanda səni hifz edər, Oyananda sənə
    məsləhət verər.
  eng-DBY: when thou walkest, it shall lead thee; when thou sleepest, it shall keep
    thee; and [when] thou awakest, it shall talk with thee.
  hin-2017: वह तेरे चलने में तेरी अगुआई, और सोते समय तेरी रक्षा, और जागते समय तुझे
    शिक्षा देगी।
  wol-KYG: Booy dox mu di la jiite, nga tëdd, mu di la sàmm, nga yewwu, mu di la waxal.
  bjr-bjr: Misa qimaminna ufafa ani indaarunnikamma amaqaanoo. Eendaki anisaa itita
    amaqaseenoo faasaana niranaki ani aakapaannoo.
  eng-YLT: In thy going up and down, it leadeth thee, In thy lying down, it watcheth
    over thee, And thou hast awaked — it talketh [with] thee.
  kne-kne: Din init-itdo da di mangipango en sik-a mo waday emeyam ya manilib en sik-a
    mo maseyep ka. Mo bomangon ka et say mamagbaga en sik-a.
  eng-WYC-2017: When thou goest, go they with thee; when thou sleepest, keep they
    thee; and thou waking, speak with them.
  eng-WMBB: When you walk, it will lead you. When you sleep, it will watch over you.
    When you awake, it will talk with you.
  urd-GVH: चलते वक़्त वह तेरी राहनुमाई करें, आराम करते वक़्त तेरी पहरादारी करें, जागते
    वक़्त तुझसे हमकलाम हों।
  rug-rug: Totoso ene goi si kote turaṉigo rini; totoso puta goi, si kote kopu nigo
    rini; totoso vaṉunu goi si kote zama igo rini.
  gaz-gaz: Yeroo ati deemtu isaan si qajeelchu; yeroo ati raftu si eegu; yeroo ati
    hirribaa kaatu illee si haasofsiisu.
  fra-LSG: Ils te dirigeront dans ta marche, Ils te garderont sur ta couche, Ils te
    parleront à ton réveil.
  yal-yal: E tima nɛn i yɛɛ ra i ya sigatine yi. E i kantanma nɛn i ya xixɔnli, i
    na keli, e yi i kawandi.
  haw-1868: I kou hele ana, ea, e kai aku ia ia oe; I kou moe ana e kiai oia maluna
    ou; I kou ala ana iluna, oia ke kamailio pu me oe.
  arb-NAV: فَتَهْدِيَكَ كُلَّمَا مَشَيْتَ، وَتَرْعَاكَ كُلَّمَا نِمْتَ، وَتُنَاجِيَكَ
    عِنْدَمَا تَسْتَيْقِظُ.
  ewe-ewe: Ne èle zɔzɔm la, woafia mɔ wò, ne èle alɔ̃ dɔm la, woadzɔ ŋuwò eye ne ènyɔ
    la, woaƒo nu na wò
  eng-LEE: When thou walkest, it shall lead thee; when thou liest down, it shall watch
    over thee; and when thou art awake, it shall converse with thee.
  asm-FB: তুমি যেতিয়া খোজ কাঢ়িবা, তেতিয়া সেইবোৰে তোমাক পৰিচালনা কৰিব, তুমি যেতিয়া
    শুবা, তেতিয়া সেইবোৰে তোমাক পৰ দি ৰাখিব, আৰু যেতিয়া তুমি শুই উঠিবা, তেতিয়া সেইবোৰে
    তোমাক শিক্ষা প্রদান কৰিব।
  sus-A: عٍ عِ رَحّرّ مَ نّ عِ شَ دُنِحّءِفِرِ كُي، عٍ عِ مَكَنتَ عِ شَ سَدٍ مَ، عٍ
    عِ رَ سِ عِ كٍلِ تّمُي.
  fra-SBL: Quand tu marcheras, il te conduira. Quand vous dormirez, il veillera sur
    vous. Quand vous vous réveillerez, il parlera avec vous.
  hbo-hbo: בְּהִתְהַלֶּכְךָ֨ ׀ תַּנְחֶ֬ה אֹתָ֗ךְ בְּֽ֭שָׁכְבְּךָ תִּשְׁמֹ֣ר עָלֶ֑יךָ
    וַ֝הֲקִיצֹ֗ותָ הִ֣יא תְשִׂיחֶֽךָ׃
  kik-kik: Rĩrĩa ũgũthiĩ-rĩ, nĩmarĩgũtongoragia; wakoma-rĩ, nĩmarĩkũmenyagĩrĩra; na
    rĩrĩa warahũka-rĩ, nĩmarĩkwaragĩria.
  fra-NCL: Il te dirigera dans ta marche, il te gardera dans ton sommeil ; à ton réveil,
    il conversera avec toi.
  cek-AK: Na caehhaih loklam to anih mah patuek tih; na iih naah na toep ueloe, nang
    lawt naah, lok na thui tih.
  cuk-cuk: We-binsaed-nuegan, be bia nadele, be-idumai guoed. Be gabidele, be-edarboed.
    We-binsaed-nuegan, be atakar-sogele, bega sunmaknai guoed.
  uig-CYR: Йолға чиққиниңда улар сени йетәкләйду, Ухлиғиниңда улар сени сақлайду,
    Уйқидин ойғанғиниңда улар сени хәвәрләндүриду.
  tel-2017: నీ రాకపోకల్లో, నువ్వు నిద్రపోయే సమయంలో అవి నిన్ను కాపాడతాయి. నువ్వు మెలకువగా
    ఉన్నప్పుడు అవి నీతో సంభాషిస్తాయి.
  hat-BSA: Lè ou mache toupatou, yo va gide ou. Lè ou dòmi, yo va veye sou ou. Epi
    lè ou leve, yo va pale avèk ou.
  bxh-bxh: Yena edaꞌeda yai wa laulau, edi lau fagagayo haba sa fatalaham. Em eno
    yai libadi te haba sa bobodiyem. Yena wa eno obiyo haba sa libawa lisim.
  kos-kos: Mwe luti lalos uh ac kol kom ke pacl kom fufahsryesr, ac karingin kom ke
    fong, ac akkalemye ma kom in oru ke len.
  hbo-WLC: בְּהִתְהַלֶּכְךָ֨ ׀ תַּנְחֶ֬ה אֹתָ֗ךְ בְּֽ֭שָׁכְבְּךָ תִּשְׁמֹ֣ר עָלֶ֑יךָ
    וַ֝הֲקִיצ֗וֹתָ הִ֣יא תְשִׂיחֶֽךָ׃
  ibo-ibo: Mgbe ị na-ejegharị, ọ ga na-edu gị; mgbe ị na-arahụ ụra, ọ ga na-eche gị.
    Mgbe i tetakwara, ha ga-akpanyere gị ụka.
  ory-ory: ତୁମ୍ଭେ ଚାଲିବା ବେଳେ ତାହା ତୁମ୍ଭକୁ ପଥ ଦେଖାଇବ, ଆଉ ଶୋଇବା ବେଳେ ତାହା ତୁମ୍ଭର ପ୍ରହରୀ
    ହେବ; ତୁମ୍ଭେ ଜାଗିବା ବେଳେ ତାହା ତୁମ୍ଭ ସଙ୍ଗେ ଆଳାପ କରିବ।
  chk-chk: Repwe emwenuk, lupwen kopwe fetal, repwe tümwünüuk, lupwen kopwe konola,
    nge lupwen kopwe pwätä, repwe fos ngonuk.
  rop-rop: Detlot wed garra gaidim yu wen yu wokabat langa najawan pleis en dei garra
    lukaftum yu wen yu silip, en dei garra album yu wen yu wek deitaim.
  ukr-1871: 'Як ходиш ти, нехай дорогу тобі вказують; як ти лежиш і спиш, нехай тебе
    чатують:'
  deu-1951: auf deinen Gängen sollen sie dich geleiten, auf deinem Lager dich behüten
    und wenn du aufstehst, dir in den Sinn kommen!
  eng-JPS: When thou walkest, it shall lead thee, when thou liest down, it shall watch
    over thee; and when thou awakest, it shall talk with thee.
  srp-1865: Kuda god poðeš, vodiæe te; kad zaspiš, èuvaæe te; kad se probudiš, razgovaraæe
    te;
  lug-lug: Bijja kukuluŋŋamyanga buli gy’onoolaganga, ne bw’onoobanga weebase binaakukuumanga,
    ate ng’ozuukuse binaabanga naawe.
  heb-heb: בהתהלכך תנחה אתך בשכבך תשמר עליך והקיצות היא תשיחך׃
  ben-IRV: যখন তুমি হাঁটবে তারা তোমাকে পথ দেখাবে, যখন তুমি ঘুমাবে, তারা তোমার দিকে
    নজর রাখবে এবং তুমি যখন জেগে থাকবে, তারা তোমাকে শিক্ষা দেবে।
  pan-pan: ਜਦ ਤੂੰ ਕਿਤੇ ਜਾਵੇਂਗਾ ਤਾਂ ਉਹ ਤੇਰੀ ਅਗਵਾਈ ਕਰਨਗੀਆਂ, ਜਦ ਤੂੰ ਲੰਮਾ ਪਵੇਂਗਾ ਤਾਂ ਉਹ
    ਤੇਰੀ ਰਾਖੀ ਕਰਨਗੀਆਂ,
  mya-JVB: သင် သည် အခြားသို့ သွား သောအခါ ၊ ထိုပညတ် တရားသည် လမ်း ပြလိမ့်မည်။ အိပ် သောအခါ
    သင့် ကို စောင့် လိမ့်မည်။ နိုး သောအခါ သင် နှင့် နှုတ်ဆက် လိမ့်မည်။
  tte-O: Kabo saugana kulokeikeile ali walone kani sisaguiwo kaliyate yo boniyai sigitegite-kalatagiwo.
  tbg-tbg: Are aaraini vi ani vairaro vi uvavama ai aara umiqaanaro. Are vaite vairaro
    vi uvavama ariqaa raqiki vairara are vaitenaraqihaira himpiraro vi uvavama ai
    koqe avu aato amianaro.
  hmo-hmo: Oi raka loaloa neganai, inai edia hereva ese oi do idia hakaua. Do oi hekure
    neganai, edia sisiba ese oi do idia naria. Oi noga neganai, idia ese oi dekenai
    do idia hereva henia.
  urd-urd: यह चलते वक़्त तेरी रहबरी, और सोते वक़्त तेरी निगहबानी, और जागते वक़्त तुझ
    से बातें करेगी।
  rus-SYN: 'Когда ты пойдешь, они будут руководить тебя; когда ляжешь спать, будут
    охранять тебя; когда пробудишься, будут беседовать с тобою:'
  bqc-SIM: A dↄaanɛ n táa'oa guu, a n dↄ̃́a n wúlɛa guu. Tó n vu, ali lɛdama.
  tcz-CHONGTHU: Hiche hochun nakal sonna jousea napui hoi ding, na-imut teng jongleh
    nachin tup diu, nahung khahdoh teng jongleh nahil'a pang kit ding ahi.
  mar-mar: जेव्हा तू चालशील, ते तुला मार्गदर्शन करील; जेव्हा तू झोपशील, तेव्हा ते
    तुझे रक्षण करील; आणि जेव्हा तू उठशील तेव्हा ते तुझ्याशी बोलेल.
  hlt-THB: Na cehnaak hoeiawh ni hqui nawh, na ih hui awhawm ni doen kawm saw, na
    thawh lawawh ni tym pau pyi kaw.
  soq-soq: E a leuna bedewe mo wasaubu e inta waeuwaempa; do itua bedewe mo waeuwau
    e oniaepi, ita do itu bedewe enona walamawe aia ema e gagaloepi.
  qub-qub: Maypa aywaptiquipis chay yachachishäcunaga allimanmi chayachishunquipaj.
    Ima mana allipitapis chapäshunquipämi. Riccharcuptiquinami alli yarpayta goshunquipaj.
  bqp-bqp: Ani donnɛ arɛ n táa'onaa gũn, ani n dãkpã n wutɛnaa gũn. Tó n vu, ani
    lɛ́ damma.
  hat-hat: Pawòl sa yo va moutre ou bon chemen nan tou sa w'ap fè. Y'ap pwoteje ou
    lè w'ap dòmi lannwit. Y'a ba ou konsèy lè je ou klè.
  eng-BSB: When you walk, they will guide you; when you lie down, they will watch
    over you; when you awake, they will speak to you.
  tod-tod: Ta lo è luɠɔ ɗa-ziɛi zu, ti è makɛ è-laazuʋɛ, ti yɛpɛ è ʋɔ, ɗa wuunna.
  eng-WEBPB: When you walk, it will lead you. When you sleep, it will watch over you.
    When you awake, it will talk with you.
  kbq-kbq: Kama vanoma hananana ana kemo kazeri fatgo nehuno, kavu'ma masesanana kegava
    huneganteno, masenesampinti'ma otisanana nanekea kasamigahie.
  nhe-BL: Pampa inintlamachtil mitzyacanas campa hueli tiyas huan intla tijtoquilis
    tlen mitzilhuijtoque, ticochis cuali huan ica temachili. Ica ijnaloc quema tiisas
    tijcaquis inintlajtol tlen mitzconsejomacas.
  bus-bus: Eé dↄnnɛ aɛ n táa'ona guu, eé n dãkpa n daɛna guu. Tó n vu, eé lɛ́ damma.
  gub-BL: Wapurumu'e haw wexak kar putar nerape ràm neata mehe nehe. Uzekaiw putar
    nerehe pyhaw nehe. Nereruze'eg putar 'aromo nehe no.
  eng-DRA: 'When thou walkest, let them go with thee: when thou sleepest, let them
    keep thee; and when thou awakest, talk with them.'
