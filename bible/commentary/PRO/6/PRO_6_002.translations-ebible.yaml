verse: PRO.006.002
translations:
  mal-C: നിന്റെ സംസാരത്താൽ നീ കെണിയിലകപ്പെട്ടു, നിന്റെ അധരങ്ങളിലെ വാക്കുകളാൽ നീ പിടിക്കപ്പെട്ടു.
  deu-TKW: 'bist du verstrickt durch die Reden deines Mundes, hast dich fangen lassen
    mit den Reden deines Mundes:'
  lin-lin: omikangi nde singa na maloba na yo, omikangi nde na motambo ya maloba ya
    monoko na yo.
  eng-LSV: Have been snared with sayings of your mouth, || Have been captured with
    sayings of your mouth,
  eng-GNV: 'Thou art snared with the wordes of thy mouth: thou art euen taken with
    the woordes of thine owne mouth.'
  eng-WEBSTER: Thou art snared with the words of thy mouth, thou art taken with the
    words of thy mouth.
  nhw-BL: Ica moseltzi timoilpitoc ica mocamanal. Quena, ica catli tiquijto timomasiltijtoc
    ipan se tlatzactli.
  swh-ONEN: kama umetegwa na ulichosema, umenaswa kwa maneno ya kinywa chako,
  bba-bba: '@see-verse:PRO.006.001'
  eng-KJVCPB: Thou art snared with the words of thy mouth, Thou art taken with the
    words of thy mouth.
  luo-luo: ka diponi omaki nikech gima ne iwacho, mi idwodori kod weche mane oa e
    dhogi,
  meu-meu: eiava bibinamu reḡedia ese bema idoamu, eiava udumu herevadia ese bema
    hahekwakwanaimu,
  npi-ULB: तेरो प्रतिज्ञाद्वारा तैँले आफैलाई पासो थापेको छस्, र तेरो मुखको वचनद्वारा
    तँ पक्रिएको छस् ।
  yor-yor: bí a bá ti fi ọ̀rọ̀ tí ó sọ dẹkùn mú ọ, tí ọ̀rọ̀ ẹnu rẹ ti kó ọ sí pàkúté.
  ind-ind: Karena, jika engkau menjadi penjamin hutang orang lain, engkau sudah terjerat
    oleh janjimu itu
  pes-OPCB: و اگر با این تعهد، خود را گرفتار ساخته‌ای،
  tgl-ULB: kung gayon naglatag ka ng isang patibong para sa iyong sarili sa pamamagitan
    ng iyong pangako, at ikaw ay nahuli ng mga salita ng iyong bibig.
  hui-hui: Í̠na dano henego nguliya lalu lo wirigome í̠ni garabaya ale bialu gono
    í̠ni wia harigome do wulebere.
  mya-mya: ကိုယ်နှုတ်ထွက်စကားဖြင့် ကျော်မိပြီ။ ကိုယ် ပြောသောစကားကြောင့် အမှုရောက်လေပြီ။
  bod-N: རང་ཁའི་གཏམ་གྱི་རྙིར་བཙུད༌ཅིང༌། །རང་གི་ཚིག་གིས་བཟུང་གྱུར༌ན།།
  wsk-wsk: mu ni keta nimi nu kuting te talipara ningi beterem.
  sna-sna: kana uchinge wasungwa nokuda kwezvawakataura, wabatwa namashoko omuromo
    wako,
  spa-BLM: estás atrapado por las palabras de tu boca; estás atrapado con las palabras
    de tu boca.
  cac-cac: van ac'anem a yaalil, ol cotcan d'a ib'an̈ yuj b'aj ix ac'och a b'a chi'.
  swh-ULB: basi umejiwekea mtego mwenyewe na umenaswa kwa maneno ya kinywa chako.
  bel-bel: і аблытаў сябе словамі вуснаў тваіх, злоўлены словамі вуснаў тваіх,
  deu-ELBBK: 'bist du verstrickt durch die Worte deines Mundes, gefangen durch die
    Worte deines Mundes:'
  mbb-OT: ne egkezeetan ka zutun te penangdù nu,
  mal-2015: നിന്റെ വായിലെ വാക്കുകളാൽ നീ കുടുങ്ങിപ്പോയി; നിന്റെ വായിലെ മൊഴികളാൽ പിടിപ്പെട്ടിരിക്കുന്നു.
  rmc-rmc: te tut zachudňal andre oda, so vakerehas le mujeha, a zakerďal tut andro
    lava, so phenďal;
  pes-OPV: و از سخنان دهان خود در دام افتاده، و ازسخنان دهانت گرفتار شده باشی،
  ron-1924: дакэ ешть легат прин фэгэдуинца гурий тале, дакэ ешть принс де кувинтеле
    гурий тале,
  ben-OBCV: তবে তুমি তোমার বলা কথার জালেই ধরা পড়েছ, তোমার মুখের কথাই তোমাকে ফাঁদে
    ফেলেছে।
  som-som: Markaas waxaa lagugu dabay erayada afkaaga, Oo waxaa lagugu qabtay erayada
    afkaaga.
  lat-VUC: illaqueatus es verbis oris tui, et captus propriis sermonibus.
  eng-ASVBT: Thou art snared with the words of thy mouth, Thou art taken with the
    words of thy mouth.
  mna-mna: Pa ina, sua ta ipet pa itum kwom, ta ko iwe kembei kilis pu be ikeenu.
  ita-1885: Tu sei allacciato con le parole della tua bocca, Tu sei preso con le parole
    della tua bocca.
  eng-LXXUP: For a man’s own lips become a strong snare to him, And he is caught with
    the lips of his own mouth.
  eng-ULB: then you have laid a trap for yourself by your promise and you have been
    caught by the words of your mouth.
  spa-VBL: quedando así atrapado por tu promesa, y preso por tu palabra.
  fra-_FOB: Tu es enlacé par les paroles de ta bouche; tu es pris par les paroles
    de ta bouche.
  mal-mal: നിന്റെ വായിലെ വാക്കുകളാൽ നീ ചതിക്കപ്പെട്ടു; നിന്റെ വായിലെ മൊഴികളാൽ നീ കെണിയിലായി.
  lit-lit: tu savo burnos žodžiais esi įsipainiojęs, savo burnos žodžiais esi sugautas.
  urd-GVR: Kyā tū apne wāde se bandhā huā, apne muṅh ke alfāz se phaṅsā huā hai?
  suz-BL: गे इ लोव़मी फ्रेंसीशो बाक्‍ते हना, गे ग्रुम्‍चशो बाक्‍नेवे।
  eng-NOY: If thou hast become ensnared by the words of thy mouth, If thou hast been
    caught by the words of thy mouth,
  ita-1927: sei còlto nel laccio dalle parole della tua bocca, sei preso dalle parole
    della tua bocca.
  ckb-ckb: ئەگەر بە داوی قسەکانی دەمتەوە بوویت، بە قسەی دەمی خۆت پێوە بوویت،
  eng-BBE: You are taken as in a net by the words of your mouth, the sayings of your
    lips have overcome you.
  kan-OKCV: ನೀನು ನುಡಿದ ನಿನ್ನ ಬಾಯಿ ಮಾತುಗಳಿಂದಲೇ ಸಿಕ್ಕಿಕೊಂಡಿರುವೆ. ನಿನ್ನ ಬಾಯಿ ಮಾತುಗಳೇ
    ನಿನ್ನನ್ನು ಸೆರೆಹಿಡಿದಿದೆ.
  tam-2017: நீ உன்னுடைய வாய்மொழிகளால் சிக்கிக்கொண்டாய், உன்னுடைய வாயின் வார்த்தைகளால்
    பிடிபட்டாய்.
  spa-RV-1909: Enlazado eres con las palabras de tu boca, y preso con las razones
    de tu boca.
  ron-BTF: Ești prins în capcană prin cuvintele gurii tale, prin cuvintele gurii tale
    ești prins!
  eng-WEBP: you are trapped by the words of your mouth; you are ensnared with the
    words of your mouth.
  eng-FBV: then you've trapped yourself by what you promised, you've been caught by
    what you said.
  nld-1939: 'Verstrikt zijt geraakt in uw eigen woorden, In uw eigen beloften gevangen:'
  nch-BL: Ica moselti timoilpitoc ica mocamanal. Quena, ica cati tiquijto timomasiltijtoc
    ipan se tatzacti.
  vie-1934: Thì con đã bị lời miệng mình trói buộc, Mắc phải lời của miệng con.
  hin-CV: यदि तुम वचन देकर फंस गए हो, तुम्हारे ही शब्दों ने तुम्हें विकट परिस्थिति
    में ला रखा है,
  eng-OURB: You are trapped by the words of your mouth. You are ensnared with the
    words of your mouth.
  spa-BES: Eres tomado como en una red por las palabras de tu boca, las palabras de
    tus labios te han vencido.
  tdx-tdx: ie finandri’ ty entan-tsoñi’o, vinandibandi’ ty fireham-bava’o,
  tha-KJV: เจ้​าจึงติดบ่วงเพราะคำจากปากของเจ้า และเจ้าติ​ดก​ับเพราะคำพูดจากปากของเจ้า
  por-BR-2018: Se tu foste capturado pelas palavras de tua própria boca, e te prendeste
    pelas palavras de tua boca,
  deu-ELO: 'bist du verstrickt durch die Worte deines Mundes, gefangen durch die Worte
    deines Mundes:'
  eng-WYC-2018: Thou art bound by the words of thy mouth; and thou art taken with
    thine own words (or and thou art caught by thy own words, or thy promises).
  epo-epo: Tiam vi enretiĝis per la vortoj de via buŝo, Kaptiĝis per la vortoj de
    via buŝo.
  uig-PIN: Əgǝr ɵz sɵzüngdin ilinƣan bolsang, Ɵz wǝdǝng bilǝn baƣlinip ⱪalsang,
  beo-beo: 'Di da dina: ilegele sia:i amoga fawane fedege agoane sani ganodini sa:ibala:?'
  tpi-OTNT: Dispela tok promis i kalabusim yu yet, olsem yu kalabus long wanpela umben
    yu yet i bin taitim.
  hau-SA: in maganarka ta taɓa kama ka, ko kalmomin bakinka sun zama maka tarko,
  uig-LAT: Eger öz sözüngdin ilin’ghan bolsang, Öz wedeng bilen baghlinip qalsang,
  nde-nde: aluba usuzihilele ngalokho okutshiloyo, wazibambisa ngamazwi omlomo wakho,
  ton-ton: Tā kuo tauheleʻi koe ʻaki ʻae ngaahi lea mei ho ngutu, kuo ke fihia koe
    ʻi he ngaahi lea ʻa ho ngutu.
  ces-1613: Zapleten jsi slovy úst svých, jat jsi řečmi úst svých.
  eng-WMB: you are trapped by the words of your mouth; you are ensnared with the words
    of your mouth.
  tam-TCV: நீ சொன்ன வார்த்தையினால் நீ பிடிபட்டாய், உன் வாயின் வார்த்தையினாலே நீ அகப்பட்டாய்.
  ceb-ULB: imong gilit-ag ang imong kaugalingon pinaagi sa imong saad ug nabihag ka
    pinaagi sa mga pulong sa imong baba.
  pol-UBG: Związałeś się słowami ust twoich, schwytany jesteś mową twoich ust.
  urd-GVU: کیا تُو اپنے وعدے سے بندھا ہوا، اپنے منہ کے الفاظ سے پھنسا ہوا ہے؟
  deu-1912: so bist du verknüpft durch die Rede deines Mundes und gefangen mit den
    Reden deines Mundes.
  kan-2017: ನೀನು ಮಾತುಕೊಟ್ಟು ಪಾಶಕ್ಕೆ ಸಿಕ್ಕಿಕೊಂಡಿದ್ದೀ, ನಿನ್ನ ವಾಗ್ದಾನವು ನಿನ್ನನ್ನು ಹಿಡಿದಿದೆ.
  yap-yap: Gur kamman mu aw ko thin rom, kam aw ko wup ko tinim micheg?
  hlt-MCSB: Na ka dongkah olthui loh n'hlaeh coeng tih na ka dongkah olthui loh n'khaih.
  mdy-ETH: ኔ ጫኣቄ ጫኣቁሞናኣ ዓዺንቴያ ማዔቴ፥
  kew-kew: Go koneme nena bipa ope poga sua nena maa-para ope aawa adibaya. Goa pea-pulu
    ne go rudu palia agaame ne adialia.
  twi-ASANTE: sɛ deɛ wokaeɛ ayi ka ama wo na sɛ wʼano asɛm afidie ayi wo a,
  eng-WEBU: you are trapped by the words of your mouth; you are ensnared with the
    words of your mouth.
  wal-wal: neeni geppido gefaa gitiyan gelidabaa gidikko, ne doonaappe kiyida qaalan
    oiqettidabaa gidikko,
  acu-NT: ame ayu takumka, ami chichammijiaing chapikjiai jingkiamua nunisketme.
  spa-PDDPT: Si te enredaste con tus palabras, Y quedaste atrapado con los dichos
    de tu boca,
  gun-gun: Xapy'a rei rã aipo'reague py ae reiko 'rã ojokua pyre, ndeayvua py renhembo'a
    uka vy.
  agu-BL: Na ko ya'tz tziban, axte'n wok na cxtzan tan cu'se'n tramp tziwutz, nin
    axte'n wok tzijope' itib pres tan yi iyol yi na isuk.
  ilo-ULB: nangipakatka ngarud iti palab-og ti bagim babaen iti karim, ket natiliwka
    babaen kadagiti sasaom.
  kpg-kpg: E hai behee? Goe gu daahi go au helekai donu? Guu kumi go au hagababa ne hai?
  uig-ARA: ئەگەر ئۆز سۆزۈڭدىن ئىلىنغان بولساڭ، ئۆز ۋەدەڭ بىلەن باغلىنىپ قالساڭ،
  bps-bps: neyem ken mfawel ge di kfakangam.
  sus-sus: xa i i yɛtɛ raxɛtɛnxi i xa wɔyɛnyi nde ra, xa i i yɛtɛ xirixi na laayidi
    mɔɔli ra,
  pon-2006: Ke pein pitidahr pahn omw lokaia kan, lohdier pwehki pein omw inou kan?
  ksd-ksd: Ma di tar kete u ma ra tinata na ngiem, Ma di tar kinim vake u ma ra tinata
    na ngiem,
  tur-YTC: Ağzının söyleriyle tuzağa düştün, Ağzının sözleriyle yakalandın.
  bel-N: ты спутаў сябе словамі вуснаў сваіх, і ты злоўлены словамі вуснаў тваіх.
  grc-BRENT: Παγὶς γὰρ ἰσχυρὰ ἀνδρὶ τὰ ἴδια χείλη, καὶ ἁλίσκεται χείλεσιν ἰδίου στόματος.
  ind-AYT: jika kamu terjerat oleh perkataan-perkataan mulutmu, tertangkap oleh perkataan-perkataan
    mulutmu,
  nya-nya: ngati wagwidwa ndi zimene iwe unanena, wakodwa ndi mawu a mʼkamwa mwako.
  hrv-hrv: vezao si se vlastitim usnama, uhvatio se riječima svojih usta;
  mps-mps: Nago te dąų walali pogo te naga digi kalabus ilibao, te naga digi kekelama,
    te muani wago te naga ma tola sabo tiwai gilama ebao.
  tpi-tpi: Dispela tok promis i kalabusim yu yet, olsem yu kalabus long wanpela umben
    yu yet i bin taitim.
  dan-1931: er du fanget ved dine Læber og bundet ved Mundens Ord,
  vie-OVCB: Nếu con vướng mắc lời thề, bị miệng lưỡi con ràng buộc—
  guj-2017: તો તું તારા મુખના વચનોથી ફસાઈ ગયો છે, તું તારા મુખના શબ્દોને લીધે સપડાયો
    છે.
  pon-2006A: Ke pein pitidahr pahn omw lokaia kan, lohdier pwehki pein omw inou kan?
  por-BRBSL: você está preso pelas palavras de sua boca; você está ludibriado com
    as palavras de sua boca.
  swe-swe: då är du förpliktigad eftersom du har gett ditt ord, du är fångad av dina
    egna ord.
  cth-cth: na dei e lawk dawk letlang na kâman toe. Na dei e lawk hoi la lah na o
    toe.
  twi-twi: sɛ nea wokae ayi ka ama wo na sɛ wʼano asɛm afiri ayi wo a,
  hlt-hlt: Na ka dongkah olthui loh n'hlaeh coeng tih na ka dongkah olthui loh n'khaih.
  tbz-SIM: kɑ̀ɑ fìtɛ́ ɑ nùù kɛ tɑnnɛ́ ɑmɑ́ɑ̀ tinɑ́ɑǹtì miɛkɛ.
  msy-2020: Nɨn akar dɨkɨrɨzir kam nɨrara ikiagharɨki, mati nɨ uabɨ ivem agurazɨ a
    nɨn suira.
  dop-dop: Ye nyɑ́ kʋyɔɣɔtʋtʋ hɔkɑ-ŋ pə tɔm tɑɑ, yɑɑ nyɑ́ nɔɣɔ tɑɑ tɔm kpɑ-ŋ ɩsɩɩ
    kɑtɔkɑ.
  azb-azb: Ağzından çıxan sözlərlə tələyə düşmüsənsə, Ağzından çıxan sözlərlə ələ
    keçmisənsə,
  eng-DBY: thou art snared with the words of thy mouth, thou art taken with the words
    of thy mouth.
  hin-2017: तो तू अपने ही शपथ के वचनों में फँस जाएगा, और अपने ही मुँह के वचनों से
    पकड़ा जाएगा।
  wol-KYG: saw làmmiñ yeb la cim pax, nga keppu?
  bjr-bjr: '@see-verse:PRO.006.001'
  eng-YLT: Hast been snared with sayings of thy mouth, Hast been captured with sayings
    of thy mouth,
  kne-kne: Ay kaman kan nakna si tagdey gapo sin karim?
  eng-WYC-2017: Thou art bound by the words of thy mouth; and thou art taken with
    thine own words.
  eng-WMBB: you are trapped by the words of your mouth; you are ensnared with the
    words of your mouth.
  urd-GVH: क्या तू अपने वादे से बँधा हुआ, अपने मुँह के अलफ़ाज़ से फँसा हुआ है?
  rug-rug: meke veko pule nigo pa sipata si goi koari mua zinama, tasuna ni goi sapu
    ele zama veko ni goi pa ṉuzumu,
  gaz-gaz: yoo waanuma dubbatteen qabamtee dubbuma afaan keetiitiin kiyyoo seente,
  fra-LSG: Si tu es enlacé par les paroles de ta bouche, Si tu es pris par les paroles
    de ta bouche,
  yal-yal: xa i bata i xunna raso fena nde yi i fala xuiin xɔn xa i bata suxu i ya
    tuli sa xuine xɔn,
  haw-1868: A i puni oe i ka olelo a kou waha, A i punihei oe i ka olelo a kou waha.
  arb-NAV: إِنْ وَقَعْتَ فِي فَخِّ أَقْوَالِ فَمِكَ، وَعَلِقْتَ بِكَلامِ شَفَتَيْكَ،
  ewe-ewe: ne ŋugbe si nèdo zu mɔ me nèɖo eye wò numenyawo bla wò la,
  eng-LEE: 'If thou art ensnared through the words of thy mouth, if thou art caught
    through the words of thy mouth:'
  asm-FB: তেনেহ’লে তুমি নিজে কৰা প্রতিজ্ঞাৰ দ্বাৰাই ফান্দত পৰিবা, আৰু তুমি নিজৰ মুখৰ
    কথাৰ দ্বাৰাই ধৰা পৰিবা।
  sus-A: شَ عِ عِ يّتّ رَشّتّنشِ عِ شَ وْيّنيِ ندٍ رَ، شَ عِ عِ يّتّ شِرِشِ نَ لَايِدِ
    مْولِ رَ،
  fra-SBL: vous êtes piégés par les mots de votre bouche ; tu es pris au piège par
    les paroles de ta bouche.
  hbo-hbo: נֹוקַ֥שְׁתָּ בְאִמְרֵי־פִ֑יךָ נִ֝לְכַּ֗דְתָּ בְּאִמְרֵי־פִֽיךָ׃
  kik-kik: ũngĩkorwo ũtegeetwo nĩ ũrĩa uugĩte, ũkagwatithio nĩ ciugo cia kanua gaku-rĩ,
