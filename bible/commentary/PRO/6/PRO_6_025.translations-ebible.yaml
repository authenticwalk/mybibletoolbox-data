verse: PRO.006.025
translations:
  mal-C: അവളുടെ മേനിയഴകിനാൽ നിന്റെ ഹൃദയം ആസക്തമാകരുത് അവളുടെ മോഹിപ്പിക്കുന്ന കണ്ണുകളിൽ
    നീ കുരുങ്ങിപ്പോകുകയും അരുത്.
  deu-TKW: Laß dich in deinem Herzen nicht nach ihrer Schönheit gelüsten, noch fange
    sie dich mit ihren Wimpern.
  lin-lin: Kotika te ete motema na yo elula kitoko na ye, mpe miso na ye ekweyisa
    yo.
  eng-LSV: Do not desire her beauty in your heart, || And do not let her take you
    with her eyelids.
  eng-GNV: Desire not her beautie in thine heart, neither let her take thee with her
    eye lids.
  eng-WEBSTER: Lust not after her beauty in thy heart; neither let her take thee with
    her eyelids.
  nhw-BL: Amo xiquixtoca iyejyejca se sihuatl quej nopa, niyon amo xijcahuili ma mitztlani
    quema mitzijcopilía ica iixteyol catli yejyectzitzi.
  swh-ONEN: Moyo wako usitamani uzuri wake wala macho yake yasikuteke,
  bba-bba: A ku kurɔ win bweseru binɛ ko win burɑm sɔ̃. A ku de u nun kɔkiri kɑ win
    durɔ nɔni.
  eng-KJVCPB: Lust not after her beauty in thine heart; Neither let her take thee
    with her eyelids.
  luo-luo: Kik ber mare mineno gi wangʼ omi chunyi gombe kata weye oywayi kolombi
    gi wangʼe.
  meu-meu: Ia hairaina na lalomu ai basio ḡahusia, bona nahuamu ba tohoa, matana rauna
    ese baine idoamu na garina;
  npi-ULB: त्यसको सुन्दरताको कारण तेरो हृदयमा कामवासनाले नजल, र त्यसका आँखाले तँलाई
    नफसाओस् ।
  yor-yor: Má ṣe ṣe ìfẹ́kúfẹ̀ẹ́ si nínú ọkàn rẹ nítorí ẹwà rẹ tàbí kí o jẹ́ kí ó fi
    ojú rẹ̀ fà ọ́ mọ́ra.
  ind-ind: Jangan tergoda oleh kecantikannya, dan jangan terpikat oleh kedipan matanya.
  pes-OPCB: دلباخته زیبایی این گونه زنان نشو. نگذار عشوه‌گری‌های آنها تو را وسوسه
    نماید؛
  tgl-ULB: Huwag kang magnasa sa iyong puso sa kaniyang kagandahan, at huwag mo siyang
    hayaang mabihag ka ng kaniyang mga pilik mata.
  hui-hui: Wali tingini bayale bedaru de hondowa dimagoli nahabe. Tinaga deme í̠ handaya
    hayagua ti bedagoha poleni napobe.
  mya-mya: ထိုသို့သောမိန်းမသည် အဆင်းလှသော်လည်း၊ တပ်မက်သော စိတ်မရှိနှင့်။ သူသည် မျက်ခမ်းတို့ဖြင့်
    သင့်ကိုမကျော့မိစေနှင့်။
  bod-N: ཁྱོད་ཀྱི་སེམས་ནི་ཁོ་མོའི་སྒེག་ཉམས་ལ་མ༌ཆགས། །ཁོ་མོའི་མིག་ལྕིབས་ལ་ཡང་ཁྱོད་རང་འཛིན་མ༌འཇུག།
  wsk-wsk: Ni noko kumik koma motam balayam mu ko me motam barasukko; ale ko motam
    ko me dagulko.
  sna-sna: Usachiva runako rwake mumwoyo mako, kana kumurega achikubata namaziso ake,
  spa-BLM: No codicies su belleza en tu corazón, ni dejar que te cautive con sus párpados.
  cac-cac: Man̈ ac'och a pensar d'a svach'il yilji ix, man̈ a cha somchajel a c'ool
    yuj chajtil tzach aj yilanoch ix.
  swh-ULB: Moyoni mwako usiutamani uzuri wake wala usitekwe katika kope zake.
  bel-bel: Не пажадай хараства яе ў сэрцы тваім, і хай не завабіць яна цябе вейкамі
    сваімі;
  wed-wed: Eḡa wavinena inana aiaina ma erawei. Eḡa! Ma voterei da matanei oram ina taini
    da ina waroim.
  deu-ELBBK: Begehre in deinem Herzen nicht nach ihrer Schönheit, und sie fange dich
    nicht mit ihren Wimpern!
  mbb-OT: Kenè ka petintal tenged te kekempet din. Kenè ka peuwit te mekevivihag he
    menge mata zin.
  mal-2015: അവളുടെ സൗന്ദര്യത്തെ നിന്റെ ഹൃദയത്തിൽ മോഹിക്കരുതു; അവൾ കണ്ണിമകൊണ്ടു നിന്നെ
    വശീകരിക്കയുമരുതു.
  rmc-rmc: Ma cirde tut pal lakro šukariben andre tiro jilo a ma de tut lakre jakhenge
    te sphandel andre.
  pes-OPV: در دلت مشتاق جمال وی مباش، و از پلکهایش فریفته مشو،
  ron-1924: Н-о пофти ын инима та пентру фрумусеця ей ши ну те лэса адеменит де плеоапеле
    ей!
  aui-aui: Gegha nuwanuwam kamonama yana kepamara kunakita kirorovenina, bo yana wiimatakamokamota
    inabera da tam inirubasimna.
  ben-OBCV: তার সৌন্দর্য দেখে তুমি অন্তরে কামভাব জাগিয়ে তুলো না বা সে যেন তার চোখের
    মায়ায় তোমাকে বন্দি না করে ফেলে।
  som-som: Quruxdeeda qalbigaaga ha ka damcin, Oo yaanay indhaheeda daboolkooda kugu
    sasaban.
  lat-VUC: 'Non concupiscat pulchritudinem ejus cor tuum, nec capiaris nutibus illius:'
  eng-ASVBT: Lust not after her beauty in thy heart; Neither let her take thee with
    her eyelids.
  mna-mna: Ŋonoono, zin moori ta kembei na, ruŋgun ambaimbaiŋan. Tamen motom la pizin
    pepe. Mi sombe matan ikinmeete pu, na tikam lelem pepe.
  ita-1885: Non invaghirti nel tuo cuore della sua bellezza; E non prendati ella con
    le sue palpebre.
  eng-LXXUP: Let not the desire of beauty overcome thee, Neither be thou caught by
    thine eyes, Neither be captivated with her eyelids.
  eng-ULB: Do not lust in your heart after her beauty and do not let her capture you
    with her eyelashes.
  spa-VBL: No dejes que tu mente codicie su belleza, y dejes que te hipnotice con
    sus pestañas.
  fra-_FOB: Ne convoite point sa beauté dans ton cœur, et ne te laisse pas prendre
    par ses yeux.
  mal-mal: അവളുടെ സൗന്ദര്യത്തെ നിന്റെ ഹൃദയത്തിൽ മോഹിക്കരുത്; അവൾ കണ്ണിമകൊണ്ട് നിന്നെ
    വശീകരിക്കുകയുമരുത്.
  lit-lit: Nenorėk jos grožio savo širdyje, ir neleisk jai pagauti tave savo akių
    vokais.
  urd-GVR: Dil meṅ us ke husn kā lālach na kar, aisā na ho ki wuh palak mār mār kar
    tujhe pakaṛ le.
  suz-BL: मेको आ दारशो कुल तशा इ थुंमी मवलो। मेको आ कोव़शोमी इ कली हेंथे मगाक्‍पदल।
  eng-NOY: Desire not her beauty in thy heart, Nor let her catch thee with her eyelids;
  ita-1927: Non bramare in cuor tuo la sua bellezza, e non ti lasciar prendere dalle
    sue palpebre;
  ckb-ckb: لە دڵەوە ئارەزووی جوانییەکەی مەکە، با بە برژانگەکانی نەتبات،
  eng-BBE: Let not your heart's desire go after her fair body; let not her eyes take
    you prisoner.
  kan-OKCV: ನಿನ್ನ ಹೃದಯ ಅವಳ ಸೌಂದರ್ಯವನ್ನು ಮೋಹಿಸದಿರಲಿ. ಅವಳ ಕಣ್ಣುರೆಪ್ಪೆಗಳಿಂದ ಅವಳು ನಿನ್ನನ್ನು
    ವಶಮಾಡಿಕೊಳ್ಳದೆ ಇರಲಿ.
  tam-2017: உன்னுடைய இருதயத்திலே அவளுடைய அழகை ரசிக்காதே; அவள் தன்னுடைய கண்ணின் இமைகளினால்
    உன்னைப் பிடிக்கவிடாதே.
  spa-RV-1909: 'No codicies su hermosura en tu corazón, ni ella te prenda con sus
    ojos:'
  ron-BTF: Nu pofti frumusețea ei în inima ta nici să nu te prindă cu pleoapele ei.
  eng-WEBP: Don’t lust after her beauty in your heart, neither let her captivate you
    with her eyelids.
  eng-FBV: Don't let your mind lust after her beauty, or let her hypnotize you with
    her fluttering eyelashes.
  nld-1939: Zet uw hart niet op haar schoonheid, Laat ze u niet met haar wimpers verleiden;
  nch-BL: Amo xiquixtoca iyejyejca se sihuat cati quej nopa, yon amo xijcahuili ma
    mitztani quema mitzijijcopilía ica iixteyol cati yejyectzitzi.
  vie-1934: Lòng con chớ tham muốn sắc nó, Đừng để mình mắc phải mí mắt nó.
  hin-CV: मन ही मन उसके सौंदर्य की कामना न करना, उसके जादू से तुम्हें वह अधीन न करने
    पाए.
  eng-OURB: Don’t lust after her beauty in your heart, neither let her captivate you
    with her eyelids.
  spa-BES: No dejes que el deseo de tu corazón vaya tras su hermoso cuerpo; no dejes
    que sus ojos te tomen prisionero.
  tdx-tdx: Ko irie’o an-troke ty hamontramontra’e, asoao tsy ho tsepahe’ ty vohomaso’e.
  tha-KJV: อย่าปรารถนาความงามของนางอยู่ในใจของเจ้า อย่าให้นางจับเจ้าด้วยหนังตาของนาง
  por-BR-2018: Não cobices a formosura dela em teu coração; nem te prenda em seus
    olhos.
  deu-ELO: Begehre nicht in deinem Herzen nach ihrer Schönheit, und sie fange dich
    nicht mit ihren Wimpern!
  eng-WYC-2018: Thine heart covet not the fairness of her; neither be thou taken (in)
    by the beckonings of her. (Do not let thy heart desire her beauty; nor be thou
    taken in by her beckonings.)
  epo-epo: Ne deziregu en via koro ŝian belecon, Kaj ne kaptiĝu per ŝiaj palpebroj.
  uig-PIN: Uning guzǝllikigǝ kɵnglüngni baƣlimiƣin, Uning ⱪax-kɵz oynitixi seni ǝsirgǝ
    almisun.
  beo-beo: Amola ea da:i hodo amo ba:beba:le amoga di mae hanama amola da dima hanaiwane
    ba:sea, di mae hanama amola ea si noga:i ba:be amoga mae ba:ma.
  tpi-OTNT: Yu no ken aigris long naispela bodi bilong dispela meri. Na sapos em i
    lukluk long yu bilong pulim yu, orait yu no ken i go long em.
  hau-SA: Kada ka yi sha’awarta a cikin zuciyarka kada ka bar ta tă ɗauki hankalinka
    da idanunta.
  uig-LAT: Uning guzellikige könglüngni baghlimighin, Uning qash-köz oynitishi séni
    esirge almisun.
  nde-nde: Ungasuki umfise ngenhliziyo yakho ngenxa yobuhle bakhe kumbe akuhuge ngamehlo
    akhe.
  ton-ton: ‌ʻOua naʻa ke holi ʻi ho loto ki hono fakaʻofoʻofa; pea ʻoua naʻa tuku
    ke ne kākaaʻi koe ʻaki hono laumata.
  ces-1613: Nežádejž krásy její v srdci svém, a nechať tě nejímá víčky svými.
  eng-WMB: Don’t lust after her beauty in your heart, neither let her captivate you
    with her eyelids.
  tam-TCV: நீ உன் இருதயத்தில் அவளுடைய அழகின்மேல் இச்சை கொள்ளாதே; அவள் கண்கள் உன்னைக்
    கவருவதற்கு இடங்கொடாதே.
  ceb-ULB: Ayaw kaibog diha sa imong kasingkasing sa iyang kaanyag ug ayaw itugot
    nga madani ka sa iyang mga pilok.
  pol-UBG: Nie pożądaj w twoim sercu jej piękności i niech cię nie łowi swymi powiekami.
  urd-GVU: دل میں اُس کے حُسن کا لالچ نہ کر، ایسا نہ ہو کہ وہ پلک مار مار کر تجھے
    پکڑ لے۔
  deu-1912: Laß dich ihre Schöne nicht gelüsten in deinem Herzen und verfange dich
    nicht an ihren Augenlidern.
  kan-2017: ನಿನ್ನ ಹೃದಯವು ಅವಳ ಸೌಂದರ್ಯವನ್ನು ಮೋಹಿಸದಿರಲಿ, ಅವಳು ತನ್ನ ಕಣ್ಣುರೆಪ್ಪೆಗಳಿಂದ ನಿನ್ನನ್ನು
    ವಶಮಾಡಿಕೊಂಡಾಳು, ನೋಡಿಕೋ.
  yap-yap: Dabi unan’um ko pidorang rorad; dab mmul ni bochan e dawol u owcharad ngom.
  hlt-MCSB: A sakthen te na thinko nen khaw nai boeh, a mikkhu neh nang te n'hloih
    boel saeh.
  mdy-ETH: ዔያቶኮ ሚዛጱሞ ዛጊ ዓፃዺፖ፤ ዓኣፖ ዔያታ ዎዻሢና ጌሺንቲ ዔውቲፖ።
  kew-kew: Neme go onana epenape-nane to madaa epaame naomape. Go rabu nipumi paake
    nalipinalo ne adoba saliaga nipu aae repara napope.
  twi-ASANTE: Mma wo kɔn nnɔ nʼahoɔfɛ mma nʼani akyideda no ntwetwe wo,
  eng-WEBU: Don’t lust after her beauty in your heart, neither let her captivate you
    with her eyelids.
  wal-wal: I puulaa ne wozanan qaaqqatoppa; i qim77otankka omoodettoppa.
  acu-NT: Nuka shiirmachitai, tuuka nintimraip. Kame, amin waitmak jimiaj wajamtaisha,
    ameka jiisaip.
  spa-PDDPT: No codicies en tu corazón su hermosura, Ni dejes que te cautive con sus
    párpados.
  gun-gun: Ha'e nunga iporãa rexa teĩ emoaruã rei eme, enhembotavy uka eme oma'ẽ ngatu
    teĩ.
  agu-BL: Ncha'tz or tzitil, quil tz'el nin italma' te yi yubil yi jun xna'na'tz.
    Ej, nin or tzitil, quil tzitak' itib ẍchik'ab tan tu' yi na tze'en chiwutz.
  ilo-ULB: Saanmo a paggarteman iti pusom ti pintasna, ken saanmo nga itulok a tengngelennaka
    babaen kadagiti kurimatmatna.
  kpg-kpg: Hudee heia goe gi halahalau go nadau huaidina madamada. Hudee heia goe
    gii kumi go nadau hadumada madadele.
  uig-ARA: ئۇنىڭ گۇزەللىكىگە كۆڭلۈڭنى باغلىمىغىن، ئۇنىڭ قاش-كۆز ئوينىتىشى سېنى ئەسىرگە
    ئالمىسۇن.
  bps-bps: Nang ku én kibalam i kafye bawehan, too ge fgeye i ktabugan ge fagu di
    keyen di ge.
  sus-sus: I naxa wa na ginɛ xɔn ma a xa tofanyi ma, i naxa tin a xa nɔ i ra a yae
    ra.
  pon-2006: Ke dehr lohdi pahn ar lingan oh kaselel; ke dehr lohdiong pahn lingan
    en pwoaren masarail kan.
  ksd-ksd: Koko ra balam na kaina upi ia tago a metekina, Ma koko na valam pa u ma
    ra pilpil na matana;
  tur-YTC: Onun güzelliğine yüreğinde tutku duyma, Göz kapakları seni büyülemesin.
  bel-N: Няхай не пажадае сэрца тваё прыгажосьці яе, няхай ня ўхопіць яна цябе вейкамі
    сваімі,
  grc-BRENT: Μή σε νικήσῃ κάλλους ἐπιθυμία, μηδὲ ἀγρευθῇς σοῖς ὀφθαλμοῖς, μηδὲ συναρπασθῇς
    ἀπὸ τῶν αὐτῆς βλεφάρων.
  ind-AYT: Jangan menginginkan kecantikannya dalam hatimu; jangan tergoda oleh bulu
    matanya.
  nya-nya: Mu mtima wako usakhumbire kukongola kwake, asakukope ndi zikope zake,
  hrv-hrv: Ne poželi u svom srcu njezine ljepote i ne daj da te osvoji trepavicama
    svojim,
  mps-mps: Nago te wego te sawi yai tigi subaso, te nago pesą ebo homu me igio. Tama
    agai te nage kekainu te nageba tonono ebaso da, teda nage te agaba me pigio.
  tpi-tpi: Yu no ken aigris long naispela bodi bilong dispela meri. Na sapos em i
    lukluk long yu bilong pulim yu, orait yu no ken i go long em.
  dan-1931: Attrå ej i dit Hjerte hendes Skønhed, hendes Blik besnære dig ej!
  vie-OVCB: Lòng con đừng thèm muốn nhan sắc nó. Chớ để khóe mắt nó chinh phục con.
  guj-2017: તારું અંતઃકરણ તેના સૌંદર્ય પર મોહિત ન થાય, અને તેની આંખનાં પોપચાંથી તું
    સપડાઈશ નહિ.
  pon-2006A: Ke dehr lohdi pahn ar lingan oh kaselel; ke dehr lohdiong pahn lingan
    en pwoaren masarail kan.
  por-BRBSL: Não cobice a beleza dela em seu coração, nem deixá-la cativar você com
    suas pálpebras.
  swe-swe: Låt inte ditt hjärta ha lust till hennes skönhet, låt dig inte fångas av
    hennes blickar.
  cth-cth: Na lungthin hoi a meihawinae nôe hanh lah a, a mit padainae ni na man hanh
    naseh.
  twi-twi: Mma wo kɔn nnɔ nʼahoɔfɛ, mma nʼani akyideda no ntwetwe wo,
  hlt-hlt: A sakthen te na thinko nen khaw nai boeh, a mikkhu neh nang te n'hloih
    boel saeh.
  tbz-SIM: A bɑ́ nyɑ́ɑ́ ndɛ kóo nitipòkù botí o wenniku kpɛ́í, bɑ́ɑ́ yie nkòò dɑ soutɛ́
    nɛ̀ o nuɔ.
  msy-2020: Nɨ amizir munamɨn mɨkarzir ganganir aghuimɨn ganɨva a gakongan markɨ.
    A nɨn ganɨva nɨ gekuightɨ nɨ a bagh mangan markɨ.
  dop-dop: Tɑɑ nyɩɩlɩ ɑlʋ ɩnɩ ɩ teu kɛ nyɑ́ lotu tɑɑ. Pəyele tɑɑ yele nɑ ɩ ɩsihutu
    teu hɔ-ŋ.
  azb-azb: Onun gözəlliyinə aşiq olma, Onun kirpiklərinin əsiri olma.
  eng-DBY: Lust not after her beauty in thy heart, neither let her take thee with
    her eyelids;
  hin-2017: उसकी सुन्दरता देखकर अपने मन में उसकी अभिलाषा न कर; वह तुझे अपने कटाक्ष
    से फँसाने न पाए;
  wol-KYG: Bu ko xemmeme taaram, bumu la fiir aki lamsal.
  bjr-bjr: Sia anee misa amiqira nifaaqara rua. Afunnai ani mareeqeenoo ufaanaki aruaneera
    quqainana sia minara iria.
  eng-YLT: Desire not her beauty in thy heart, And let her not take thee with her
    eyelids.
  kne-kne: Adi kan aklongan din kinapintas na ono maawis sin mata na.
  eng-WYC-2017: Thine heart covet not the fairness of her; neither be thou taken by
    the beckonings of her.
  eng-WMBB: Don’t lust after her beauty in your heart, neither let her captivate you
    with her eyelids.
  urd-GVH: दिल में उसके हुस्न का लालच न कर, ऐसा न हो कि वह पलक मार मारकर तुझे पकड़
    ले।
  rug-rug: Mu lopu roro ia sa dinoṉo lea tanisa babe ta sipata vagi koari na matana,
  gaz-gaz: Garaa kee keessatti bareedina ishee hin dharraʼin; yookaan akka isheen
    ija isheetiin si boojitu hin godhin.
  fra-LSG: Ne la convoite pas dans ton cœur pour sa beauté, Et ne te laisse pas séduire
    par ses paupières.
  yal-yal: I nama kunfa na ɲaxalan sifan xɔn a tofanna ma. I nama tin a i rakunfa
    a mato faɲin xɔn.
  haw-1868: Mai kuko aku i kona maikai maloko o kou naau, Aole hoi e puniheiia e kona
    mau lihilihi.
  arb-NAV: لَا تَشْتَهِ جَمَالَهَا فِي قَلْبِكَ وَلا تَأْسِرْ لُبَّكَ بِعُيُونِهَا.
  ewe-ewe: Eƒe tugbedzedze megana eƒe nu nadzro wò le wò dzi me alo nàna eƒe ŋku mawo
    nalé wò o,
  eng-LEE: Covet not her beauty in thy heart, and let her not conquer thee with her
    eyelids.
  asm-FB: তুমি তোমাৰ অন্তৰেৰে তেওঁৰ সৌন্দৰ্যত মোহ নাযাবা, আৰু তেওঁক তেওঁৰ চকুৰে তোমাক
    মোহিত কৰিব নিদিবা।
  sus-A: عِ نَشَ وَ نَ فِنّ شْن مَ عَ شَ تٌقَنيِ مَ، عِ نَشَ تِن عَ شَ نْ عِ رَ عَ
    يَيٍ رَ.
  fra-SBL: Ne convoite pas sa beauté dans ton cœur, ni la laisser vous captiver avec
    ses paupières.
  hbo-hbo: אַל־תַּחְמֹ֣ד יָ֭פְיָהּ בִּלְבָבֶ֑ךָ וְאַל־תִּ֝קָּֽחֲךָ֗ בְּעַפְעַפֶּֽיהָ׃
  kik-kik: Ndũkerirĩrie ũthaka wake ngoro-inĩ yaku, kana ũreke akũguucĩrĩrie na maitho
    make,
  fra-NCL: Ne convoite pas sa beauté dans ton cœur, et qu’elle ne te séduise pas par
    ses paupières.
  cek-AK: Nongpata kranghoihaih to khit hmah, a mik pakhriphaih pongah aman hmah.
  cuk-cuk: Melle ome-isgana-e-yeerdaklegedbina be sogo. Ome-isgana be-dakedgi, melle
    ese be-binsaed galego.
  uig-CYR: Униң гузәллигигә көңлүңни бағлимиғин, Униң қаш-көз ойнитиши сени әсиргә
    алмисун.
  tel-2017: దాని అందం చూసి నీ హృదయంలో మోహించకు. అది తన కనుసైగలతో నిన్ను లోబరుచుకోవాలని
    చూస్తే దాని వల్లో పడవద్దు.
  hat-BSA: Pa dezire bote li nan kè ou, ni kite li kapte ou avèk pòpyè zye li.
  bxh-bxh: Tabu hasalana yai nuwam i abi e ena kinokinoi yai i nohoim.
  kos-kos: Nimet sruhfla ke oasku lalos, nimet sremla ke elos kotmwet nu sum uh.
  hbo-WLC: אַל־תַּחְמֹ֣ד יָ֭פְיָהּ בִּלְבָבֶ֑ךָ וְאַל־תִּ֝קָּֽחֲךָ֗ בְּעַפְעַפֶּֽיהָ׃
  ibo-ibo: Ekwela ka agụ nʼezighị ezi gụọ gị nʼime obi nʼihi ịma mma ya, ma ọ bụkwanụ
    ka o jiri ile anya ya rata gị.
  ory-ory: ତୁମ୍ଭ ଅନ୍ତଃକରଣରେ ତାହାର ସୌନ୍ଦର୍ଯ୍ୟକୁ ଲୋଭ କର ନାହିଁ; ଅବା ତାହାର କଟାକ୍ଷରେ ତୁମ୍ଭକୁ
    ଧରିବାକୁ ତାକୁ ଦିଅ ନାହିଁ।
  chk-chk: Kosap ekieki liöchün neminewe lon lelukom, kosap pwal tup ren nennen mesan.
  rop-rop: Yu nomo go langa im dumaji im brabli purdiwan. Yu nomo larram im trepam
    yu wen im oldei lukinatbat langa yu garram im ai.
  ukr-1871: Не пожадай вроди її в серцї твойму, й не давай себе принадити морганнєм
    її;
  deu-1951: daß du in deinem Herzen nicht nach ihrer Schönheit begehrest und sie dich
    nicht fange mit ihren Augenwimpern.
  eng-JPS: Lust not after her beauty in thy heart; neither let her captivate thee
    with her eyelids.
  srp-1865: Ne zaželi u srcu svom ljepote njezine, i nemoj da te uhvati vjeðama svojim.
  lug-lug: Teweegombanga bulungi bwe mu mutima gwo, wadde okumukkiriza okukuwamba
    n’amaaso ge,
  heb-heb: אל תחמד יפיה בלבבך ואל תקחך בעפעפיה׃
  ben-IRV: তুমি হৃদয়ে ওর সৌন্দর্য্যে লালসিত হয়ো না এবং ওর চাহনিতে ধরা পড় না।
  pan-pan: ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਉਹ ਦੇ ਸੁਹੱਪਣ ਦੀ ਕਾਮਨਾ ਨਾ ਕਰ, ਨਾ ਉਹ ਆਪਣੀਆਂ ਪਲਕਾਂ ਨਾਲ ਤੈਨੂੰ
    ਫਸਾ ਲਵੇ,
  mya-JVB: ထိုသို့သောမိန်းမ သည် အဆင်း လှသော်လည်း ၊ တပ်မက် သောစိတ် မ ရှိနှင့်။ သူ သည်
    မျက်ခမ်း တို့ဖြင့် သင့် ကိုမ ကျော့မိ စေနှင့်။
  tte-O: Sinesineo kali koleya sinamwanamwa na tabu ali walo luviluviline kubebenalagili
    yo tabu kulalau kolili kisi kubeku ali sipwasipwa koina.
  tbg-tbg: Hauri are vi nahentira viri vaata koqerara avu autihara nena avu aatoqihaira
    vikanti nirerave tirora. Viva nai avu ariara kirairera, kia viva inanaini vuana.
  hmo-hmo: Unai bamona hahine edia hairai do oi ura henia lasi, bona do oi naria namonamo,
    edia matadia dekena amo oi do idia koia garina.
  urd-urd: तू अपने दिल में उसके हुस्न पर 'आशिक़ न हो, और वह तुझ को अपनी पलकों से शिकार
    न करे।
  rus-SYN: Не пожелай красоты ее в сердце твоем, да не уловлен будешь очами твоими,
    и да не увлечет она тебя ресницами своими;
  bqc-SIM: Ńsu ǹ aà kɛfɛnkɛ nidɛo, ńsu to aà gↄ̃gwawɛ n kũo.
  tcz-CHONGTHU: Melhoinu khu nalung in deicha hih beh in, amit vetdan akon in jong
    kilhep lhahsah hih hel in.
  mar-mar: तू आपल्या हृदयात तिच्या सुंदरतेची लालसा धरू नकोस, आणि ती आपल्या पापण्यांनी
    तुला वश न करो.
  hlt-THB: Nak kawlung ing a dawnaak koeh nai nawh, a mikkhu ing koeh ni zoek seh
    nyng.
  soq-soq: Me inainamba euda ewee mai nuaa bedewe omepi, me emawa bedewa mai ewaa.
  qub-qub: Chay warmi cuyayllapaj car luwarta goshuptiquipis ama rimapanquichu. Ñipchipar
    ricapäshuptiquipis ama gaticurcunquichu.
  bqp-bqp: Ǹsun a manakɛ ni dɛro, ǹsun tó a wɛ́kpãntɛ̃ n kũro.
  hat-hat: Yo te mèt bèl kou yo bèl, pa kite yo pran tèt ou. Pa kite yo pran tèt ou
    lè y'ap fè je dou ba ou.
  eng-BSB: Do not lust in your heart for her beauty or let her captivate you with
    her eyes.
  tod-tod: Mina ɠaazuɠula ná-pagi ʋa è-yiimaʋɛ, mina ɓɔɠɔ yɛ ná, é ʋa è zeɠe
    ga gaazuɠɔlɔgiti.
  eng-WEBPB: Don’t lust after her beauty in your heart, neither let her captivate
    you with her eyelids.
  kbq-kbq: Ana a'mofo agi agonagura kegasanea osuge, atregeno kavazu hunaku'ma avureti'ma
    revumi'ma hugamisia zamo'a kavazua osino.
  nhe-BL: Amo xiquixtoca iyejyejca se sihuatl queja nopa, niyon amo xijcahuili ma
    mitztlani quema mitzijcopilía ica iixtiyol tlen yejyectzitzi.
  bus-bus: Ǹton à maakɛɛ ni dɛro, ǹton tó à wɛ́ɛkpãntɛ̃daɛnzina n kũro.
  gub-BL: Tuwe ipuràgeteahy haw nuzapo kar kwaw ikatu 'ym ma'e newe nehe. Tuwe heha
    nanereraha kwaw iker haw pe nehe, ipuhe nehe.
  eng-DRA: 'Let not thy heart covet her beauty, be not caught with her winks:'
