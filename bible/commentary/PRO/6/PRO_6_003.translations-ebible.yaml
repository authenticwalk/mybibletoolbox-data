verse: PRO.006.003
translations:
  mal-C: 'എന്റെ കുഞ്ഞേ, നിന്നെത്തന്നെ സ്വതന്ത്രനാക്കാൻ നീ ഇപ്രകാരം ചെയ്യുക, നീ നിന്റെ
    അയൽവാസിയുടെ കൈകളിൽ വീണുപോയല്ലോ: നീ ക്ഷീണിതനാകുന്നതുവരെ അപേക്ഷിക്കുക, (ഉത്തരം കിട്ടുംവരെ)
    നിന്റെ അയൽവാസിക്കു വിശ്രമം നൽകയുമരുത്!'
  deu-TKW: so thue doch dieses, mein Sohn, daß du dich errettest - denn du bist in
    die Gewalt deines Nächsten geraten - gehe hin, wirf dich nieder und bestürme deinen
    Nächsten.
  lin-lin: Boye, mwana na ngai, sala makambo oyo mpo ete omikangola, pamba te omikabaki
    na maboko ya moninga na yo ; kende komikitisa liboso na ye mpe tingama na ye,
  eng-LSV: Do this now, my son, and be delivered, || For you have come into the hand
    of your friend. Go, trample on yourself, and strengthen your friend,
  eng-GNV: 'Doe this nowe, my sonne, and deliuer thy selfe: seeing thou art come into
    the hande of thy neighbour, goe, and humble thy selfe, and sollicite thy friends.'
  eng-WEBSTER: Do this now, my son, and deliver thyself, when thou art come into the
    hand of thy friend; go, humble thyself, and make sure thy friend.
  nhw-BL: Huajca notelpoca, nimantzi xijchihua catli nimitzilhuía para timomanahuis.
    Ya tiitztoc imaco mohuampox. Huajca xiquitati huan ximoechcapantlali iixpa huan
    xijtlajtlani mohuampox chicahuac para ma quiixpolo motoca campa nesi titlatzquitoc
    ihuaya.
  swh-ONEN: 'basi fanya hivi mwanangu, ili ujiweke huru, kwa kuwa umeanguka mikononi
    mwa jirani yako: Nenda ukajinyenyekeshe kwake; msihi jirani yako!'
  bba-bba: ɑ duɑwɑ mi dibuɡii win nɔmɑ sɔɔ. Yen sɔ̃, ɑ doo ɑ nùn wɑ kpɑ ɑ nùn suuru
    kɑnɑ, ɑ tii yɑkiɑ win nɔmɑn di.
  eng-KJVCPB: Do this now, my son, and deliver thyself, When thou art come into the
    hand of thy friend; Go, humble thyself, and make sure thy friend.
  luo-luo: 'to tim kama, wuoda, mondo ibed thuolo, nikech isepodho e lwet jabathi:
    Dhiyo kendo ibolri e nyime; bangʼe to ikwa jabathino oweyi thuolo!'
  meu-meu: 'natugu e, ini boma kara toma, sibomu boma hahemauri, badina be oi na dekemu
    tauna imana ai: aola haraḡa, dekemu tauna ba noia.'
  npi-ULB: हे मेरो छोरो, तेरो वचनद्वारा तँ पक्राउ पर्दा यसो गरेर आफैलाई बचा, किनकि
    तँ तेरो छिमेकीको हातमा परिसकेको छस् । गएर आफैलाई विनम्र तुल्या, र तेरो छिमेकीको
    सामु आफ्नो मामला राख ।
  yor-yor: 'Nígbà náà, ṣe èyí, ìwọ ọmọ mi, láti gba ara rẹ níwọ̀n bí o ti kó ṣọ́wọ́
    aládùúgbò rẹ: lọ kí o sì rẹ ara rẹ sílẹ̀; bẹ aládùúgbò rẹ dáradára.'
  ind-ind: dan terikat tanggung jawab kepada orang itu. Maka yang harus engkau lakukan
    adalah, segera lepaskan dirimu darinya! Pergilah kepadanya, rendahkan dirimu,
    dan mintalah dia menghapuskan perjanjian itu.
  pes-OPCB: تو در واقع اسیر او هستی و باید هر چه زودتر خود را از این دام رها سازی.
    پس فروتن شو و نزد او برو و از او خواهش کن تا تو را از قید این تعهد آزاد سازد.
  tgl-ULB: Kung gayon, anak kong lalaki, gawin mo ito at iligtas mo ang iyong sarili,
    dahil sa ikaw ay nasa habag ng iyong kapitbahay. Pumunta ka at magpakumbaba ka
    ng iyong sarili at magsumamo sa iyong kapitbahay na pakawalan ka.
  hui-hui: I̱ igini-o anidagua buliya lalu lo wiriyagua í̠ agali ogoni ibu andaneha
    taga pani nalu garabaya holene nakarulapego ibu karia gerai puwa i̱ golopeha lalu
    lamibe.
  mya-mya: ငါ့သား၊ သင်သည် အဆွေခင်ပွန်းလက်သို့ ရောက်မိလျှင်၊ ကိုယ်ကို နှုတ်အံ့သောငှါ
    အဘယ်သို့ ပြုရမည်နည်းဟူမူကား၊ အဆွေခင်ပွန်းထံသို့ သွား၍၊ ကိုယ်ကိုနှိမ့်ချလျက်သူ့ကို
    နှိုးဆော်လော့။
  bod-N: ངའི་བུ་རང་གི་མཆེད་གྲོགས༌ཀྱི། །ལག་ཏུ་ཚུད་པར་གྱུར་པས༌ན། །འདི་ལྟར་གྱིས་ལ་རང་ཉིད༌སྐྱོབས།
    །མྱུར་དུ་སོང་ལ་ཁེངས་སྐྱུང༌གིས། །གྲོགས་དེར་ཞུ་བ་ཕུལ་ཞིག༌ཀྱེ།།
  wsk-wsk: 'Aga namar, ni paguwurem ale uwuta beterem agi mu, ani balsam imi karo
    tui ale iwita bitarko: am tairatela kari ni sangaruko balem umu kote namar ale,
    kua kapa se, isaru se, den ni ilak kalem mu kutuwurok ale menawurokko.'
  sna-sna: ipapo ita izvi, mwanakomana wangu, kuti uzvisunungure, sezvo wawira mumaoko
    omuvakidzani wako! Enda undozvininipisa; ukumbire zvikuru kumuvakidzani wako!
  spa-BLM: Hazlo ahora, hijo mío, y líbrate, ya que has llegado a la mano de tu vecino.
    Ve, humíllate. Presiona tu súplica con tu vecino.
  cac-cac: Ach vuninal, icha tic tzutej a colanel a b'a d'a yol sc'ab' vin̈ aj tumin
    chi'. Ixic, emnaquil tzutej a b'a tzach tevi d'a vin̈, tza c'anan nivanc'olal
    a b'a d'a vin̈ yic max ach yac' pural vin̈ a tupanel sb'oc vin̈ b'aj ix ac'och
    a b'a chi'.
  swh-ULB: Mwanagu, ukinaswa kwa maneno yako mwenyewe, fanya haya ili kujiokoa, kwa
    kuwa umeangukia kwenye mikono ya jirani yako; nenda unyenyekee na ufanye shauri
    mbele ya jirani yako.
  bel-bel: 'зрабі ж, сыне мой, вось што: вызваліся, бо ты трапіў у рукі блізкага твайго:
    ідзі, упадзі да ног і ўмольвай блізкага твайго;'
  deu-ELBBK: tu dann dieses, mein Sohn, und reiß dich los, da du in die Hand deines
    Nächsten gekommen bist; geh hin, wirf dich nieder, und bestürme deinen Nächsten;
  mbb-OT: 'ne zuen nu en televaken diyà te zuma. Piru iyan heini ul-ulaha nu su wey
    ka melibri zutun te penangdù nu ziyà te kandin: Hendiyè ka te kandin ne hangyù
    ka he tevangi ke zin he mekelingkawas ka zutun te televaken nu.'
  mal-2015: ആകയാൽ മകനേ, ഇതു ചെയ്ക; നിന്നെത്തന്നേ വിടുവിക്ക; കൂട്ടുകാരന്റെ കയ്യിൽ നീ
    അകപ്പെട്ടുപോയല്ലോ; നീ ചെന്നു, താണുവീണു കൂട്ടുകാരനോടു മുട്ടിച്ചപേക്ഷിക്ക.
  rmc-rmc: 'ta ker kada, čhavo miro, hoj tut te zachraňines, bo dochudňal tut tel
    e zor avre dženeske: Dža a igen tut leske mang, hoj tuha te zrušinel e zmluva;'
  pes-OPV: پس‌ای پسرمن، این را بکن و خویشتن را رهایی ده چونکه به‌دست همسایه ات افتاده‌ای.
    برو و خویشتن رافروتن ساز و از همسایه خود التماس نما.
  ron-1924: 'фэ тотушь лукрул ачеста, фиуле: дезлягэ-те, кэч ай кэзут ын мына апроапелуй
    тэу! Де ачея ду-те, арункэ-те ку фаца ла пэмынт ши стэруеште де ел!'
  ben-OBCV: 'তাই হে আমার বাছা, নিজেকে মুক্ত করার জন্য তুমি এরকম করো, যেহেতু তুমি তোমার
    প্রতিবেশীর হাতে গিয়ে পড়েছ: যাও—অবসন্ন হয়ে না পড়া পর্যন্ত— ও তোমার প্রতিবেশীকে
    বিশ্রাম নিতে দিয়ো না!'
  som-som: Haddaba, wiilkaygiiyow, bal waxan samee oo isa samatabbixi, Waayo, gacantii
    deriskaagii waad gashay; U tag, oo is-hoosaysii, oo deriskaaga bari.
  lat-VUC: Fac ergo quod dico, fili mi, et temetipsum libera, quia incidisti in manum
    proximi tui. Discurre, festina, suscita amicum tuum.
  eng-ASVBT: 'Do this now, my son, and deliver thyself, Seeing thou art come into
    the hand of thy neighbor: Go, humble thyself, and importune thy neighbor;'
  mna-mna: Tana mbotmbot pepe! Ru lem zaala sa be tatke itum pa kilis tana. Pa tomtom
    ta waem tana ikam mbun la kini na, nu mbotmbot la namaana kek. Tana koto itum,
    koŋuru tomtom tana ma la, mi taŋroro i be mataana mbiriizikaala sua ku mbukŋana
    tana. Pazonognoogi ma irao ileŋ la kalŋom.
  ita-1885: Ora fa' questo, figliuol mio, e riscuotiti; Poichè tu sei caduto in man
    del tuo prossimo, Va', gittati a' piedi de' tuoi amici, e sollecitali.
  eng-LXXUP: 'My son, do what I command thee, and deliver thyself; For on thy friend’s
    account thou art come into the power of evil men: Faint not, But stir up even
    thy friend for whom thou art become surety.'
  eng-ULB: When you are caught by your words, my son, do this and save yourself, since
    you have fallen into the hand of your neighbor; go and humble yourself and make
    your case before your neighbor.
  spa-VBL: 'Esto es lo que debes hacer: Sal de ese compromiso, porque te has puesto
    bajo el poder de esa persona. Ve donde tu vecino con toda humildad y pídele que
    te libre de ese compromiso.'
  fra-_FOB: 'Mon fils, fais promptement ceci: dégage-toi; puisque tu es tombé entre
    les mains de ton prochain, va, prosterne-toi, et supplie ton prochain.'
  mal-mal: ആകയാൽ മകനേ, ഇത് ചെയ്യുക; നിന്നെത്തന്നെ വിടുവിക്കുക; കൂട്ടുകാരന്റെ കൈകളിൽ
    നീ അകപ്പെട്ടുപോയല്ലോ; നീ ചെന്ന്, താണുവീണ് കൂട്ടുകാരനോട് മുട്ടിപ്പായി അപേക്ഷിക്കുക.
  lit-lit: 'Daryk jau šitaip, mano sūnau, ir išsivaduok, nes patekai į savo pažįstamo
    rankas: eik, nusižemink ir smarkiai maldauk savo pažįstamo.'
  urd-GVR: Aisā karne se tū apne paṛosī ke hāth meṅ ā gayā hai, is lie apnī jān ko
    chhuṛāne ke lie us ke sāmne aundhe muṅh ho kar use apnī minnat-samājat se tang
    kar.
  suz-BL: मुल मार पचा माल्‍नेवे देंशा हना, गे आंम कली प्रोनो। मारदे हना गे इ नेक्‍था
    ङा मुर आ गुइमी बाक्‍नेवे। मेको कली नमो सिमो पा आ ङोंइती बाप्‍पो।
  eng-NOY: Do this now, my son, and rescue thyself,—Since thou hast fallen into the
    hands of thy neighbor,—Go, prostrate thyself, and be urgent with thy neighbor!
  ita-1927: Fa’ questo, figliuol mio; disimpegnati, perché sei caduto in mano del
    tuo prossimo. Va’, gettati ai suoi piedi, insisti,
  ckb-ckb: ڕۆڵە، ئەمە بکە و فریای خۆت بکەوە، چونکە ژێردەستەی دراوسێکەت بوویت، بڕۆ،
    خۆت نزم بکەرەوە و لە هاوڕێکەت بپاڕێوە.
  eng-BBE: Do this, my son, and make yourself free, because you have come into the
    power of your neighbour; go without waiting, and make a strong request to your
    neighbour.
  kan-OKCV: 'ಮಗನೇ, ನೀನು ನಿನ್ನ ನೆರೆಯವನ ಕೈಗೆ ಸಿಕ್ಕಿಕೊಂಡದರಿಂದ, ನಿನ್ನನ್ನು ನೀನು ತಪ್ಪಿಸಿಕೊಳ್ಳಲು
    ಇದನ್ನು ಮಾಡು: ಹೋಗಿ ನಿನ್ನನ್ನು ನೀನು ತಗ್ಗಿಸಿಕೋ, ನಿನ್ನ ನೆರೆಯವನಿಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು ಕೊಡಬೇಡ.'
  tam-2017: இப்பொழுது என் மகனே, உன்னுடைய நண்பனுடைய கையில் நீ அகப்பட்டுக்கொண்டதால்,
    நீ உன்னைத் தப்புவித்துக்கொள்ள ஒன்று செய்.
  spa-RV-1909: 'Haz esto ahora, hijo mío, y líbrate, ya que has caído en la mano de
    tu prójimo: ve, humíllate, y asegúrate de tu amigo.'
  ron-BTF: Fă aceasta acum, fiul meu, și eliberează-te când ajungi în mâna prietenului
    tău; du-te, umilește-te și întărește-l pe prietenul tău.
  eng-WEBP: Do this now, my son, and deliver yourself, since you have come into the
    hand of your neighbor. Go, humble yourself. Press your plea with your neighbor.
  eng-FBV: So this is what you have to do. You need to get out of it, because you've
    put yourself in that person's power. Go to your neighbor in all humility and ask
    him to release you from the commitment.
  nld-1939: Doe dan, mijn zoon, wat ik zeg, en red u eruit; Want ge zijt in de macht
    van uw naaste! Ga heen zonder talmen, Dring aan bij uw naaste;
  nch-BL: Huajca notelpoca, nimantzi xijchihua cati nimitzilhuía para timomanahuis.
    Ya tiitztoc imaco mohuampo. Huajca xiquitati huan ximoechcapantali iixpa huan
    xijtajtani mohuampo chicahuac para ma quiixpojpolo motoca campa nesi titatzquitoc
    ihuaya.
  vie-1934: 'Hỡi con, bởi vì con đã sa vào tay kẻ lân cận con, Hỡi làm điều nầy và
    giải cứu mình con: Hãy đi hạ mình xuống, nài xin người lân cận con;'
  hin-CV: 'तब मेरे पुत्र, ऐसा करना कि तुम स्वयं को बचा सको, क्योंकि इस समय तो तुम
    अपने पड़ोसी के हाथ में आ चुके हो: तब अब अपने पड़ोसी के पास चले जाओ, और उसको नम्रता
    से मना लो!'
  eng-OURB: Do this now, my son, and deliver yourself, since you have come into the
    hand of your neighbor. Go, humble yourself. Press your plea with your neighbor.
  spa-BES: Haz esto, hijo mío, y libérate, porque has venido al poder de tu prójimo;
    dirígete inmediatamente a tu vecino y pídele que lo libere de tu deuda.
  tdx-tdx: 'Ano zao, ty anake toke: Mivotsora, ie fa nihotrak’ am-pità’ ondatio: akia,
    mireha ama’e, imaneo halaly indatiy!'
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงทำอย่างนี้และช่วยตัวเจ้าให้รอดเถิด เพราะเมื่อเจ้าตกอยู่ในกำมือเพื่อนของเจ้าแล้ว
    ไป รี​บไปวิงวอนเพื่อนของเจ้า
  por-BR-2018: Então faze isto agora, meu filho, e livra-te, pois caíste nas mãos
    de teu próximo; vai, humilha-te, e insiste exaustivamente ao teu próximo.
  deu-ELO: tue denn dieses, mein Sohn, und reiße dich los, da du in deines Nächsten
    Hand gekommen bist; geh hin, wirf dich nieder, und bestürme deinen Nächsten;
  eng-WYC-2018: Therefore, my son, do thou that that I say, and deliver thyself; for
    thou hast fallen into the hand of thy neighbour. Run thou about, haste thou, raise
    thy friend; (And so my son, do thou what I say, and save thyself; for thou hast
    fallen into the hand of thy neighbour. Run thou about, haste thou, implore thy
    friend;)
  epo-epo: 'Tiam, mia filo, agu tiel kaj saviĝu, Ĉar vi falis en la mano de via proksimulo:
    Iru, vigliĝu, kaj petegu vian proksimulon;'
  uig-PIN: U yeⱪiningning ⱪoliƣa qüxkǝnliking üqün, Amal ⱪilip ɵzüngni uningdin ⱪutⱪuz
    — Dǝrⱨal yeⱪiningning yeniƣa berip, ɵzüngni kǝmtǝr tutup xu ixtin haliy ⱪilixini
    ɵtünüp sora.
  beo-beo: 'Nagofe! Amaiba:le di da amo dunu ea gasaga la:gi dialebe. Be la:gi amo
    hedolo fadegale fasimusa:, na da logo dima olelemu. Amo dunuma hedolo doaga:le,
    e da dia la:gi amo fadegale fasimusa: ema edegema.'
  tpi-OTNT: Pikinini, yu mas lusim dispela kalabus kwiktaim. Nogut yu stap aninit
    long dispela man. Yu mas i go askim em long rausim promis bilong yu. Maski dispela
    pasin i daunim nem bilong yu na yu sem, yu go tasol.
  hau-SA: to, sai ka yi haka, ɗana don ka ’yantar da kanka; da yake ka shiga hannuwan
    maƙwabcinka, ka tafi ka ƙasƙantar da kanka; ka roƙi maƙwabcinka!
  uig-LAT: U yéqiningning qoligha chüshkenliking üchün, Amal qilip özüngni uningdin
    qutquz — Derhal yéqiningning yénigha bérip, özüngni kemter tutup shu ishtin xaliy
    qilishini ötünüp sora.
  nde-nde: 'lapho-ke yenza lokhu, ndodana yami, ukuzikhulula, njengoba usuwele ezandleni
    zakhe umakhelwane wakho: Hamba ufike uzehlise; mncengancenge umakhelwane wakho!'
  ton-ton: '‌ʻE hoku foha, ke ke fai eni, koeʻuhi ke ke hao ʻoka ke ka tō ki he nima
    ʻo ho kāinga: ʻalu koe, ʻo fakavaivai koe, koeʻuhi ke ke lavaʻi ai ho kāinga.'
  ces-1613: Učiniž tedy toto, synu můj, a vyprosť se, poněvadžs se dostal v ruku přítele
    svého. Jdi, pokoř se, a probuď přítele svého.
  eng-WMB: Do this now, my son, and deliver yourself, since you have come into the
    hand of your neighbor. Go, humble yourself. Press your plea with your neighbor.
  tam-TCV: என் மகனே, நீ உன் அயலாரின் கைகளில் விழுந்துவிட்டபடியினால், நீ உன்னை விடுவித்துக்கொள்ள
    நீ போய் உன்னைத் தாழ்த்தி, உன் அயலான் களைப்படையும் வரை வேண்டிக்கொள்.
  ceb-ULB: Kung nabihag ka pinaagi sa imong mga pulong, akong anak, buhata kini ug
    luwasa ang imong kaugalingon, sanglit nahulog ka man sa kamot sa imong silingan;
    lakaw ug ipaubos ang imong kaugalingon ug isulti ang imong kahimtang ngadto sa
    imong silingan.
  pol-UBG: Uczyń więc tak, synu mój, uwolnij się, gdy wpadłeś w ręce swego bliźniego;
    idź, upokórz się i nalegaj na twego bliźniego.
  urd-GVU: ایسا کرنے سے تُو اپنے پڑوسی کے ہاتھ میں آ گیا ہے، اِس لئے اپنی جان کو چھڑانے
    کے لئے اُس کے سامنے اوندھے منہ ہو کر اُسے اپنی منت سماجت سے تنگ کر۔
  deu-1912: 'So tue doch, mein Kind, also und errette dich, denn du bist deinem Nächsten
    in die Hände gekommen: eile, dränge und treibe deinen Nächsten.'
  kan-2017: ಹೀಗಿರಲು, ಮಗನೇ, ನೀನು ನೆರೆಯವನ ಕೈಗೆ ಸಿಕ್ಕಿಕೊಂಡದ್ದರಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವ ಒಂದು
    ಕೆಲಸ ಮಾಡು, ನಡೆ, ತ್ವರೆಪಡು, ಆ ನೆರೆಯವನನ್ನು ಅಂಗಲಾಚಿ ಬೇಡಿಕೋ,
  yap-yap: 'Ere, fakag, ka mu par nga tan gelngin fa’nem, machane ba’aray rogon ni
    ngam mul riy: mu gur nigem ngak, ngam wenig ngak ni nge pagem.'
  hlt-MCSB: Te te na saii dongah ka ca aw, na huul uh cakhaw na hui kah kut ah ni
    na pha hae. Te dongah cet, mawn lamtah na hui hloep laeh.
  mdy-ETH: ታ ናዓሢዮ! ዬያ ዓሢኮ ቢታንቶ ዴማ ኔ ጌሌኔ፤ ዬያሮ ዒዛ ዴማፓ ኔ ኬስካኒ ኮዔቴ ሩኡሪና ዒዛ ኮይላ ዴንዲ፥ ኔ
    ዋኣሶ ማዔሢ ዒ ሃሻንዳጉዲ ዒዛ ሺኢቄ።
  kew-kew: Go naaki ne wae yaeme adini rolo-para pirali-daare go wae yae luaburi abi
    gimape. Ne mogo wae aa-na pupitagi-na rolo-para napirape. Neme mogo rudu te agaa
    madaa yala poloa nagime. Ne pua mo palua te agaa lapaina yala napone abi pua agaa
    pua mupape. Goare ora aipapulu pape.
  twi-ASANTE: 'ɛnneɛ yɛ yei, me ba, na fa tete wo ho, sɛ ɔyɔnko nsa aka woɔ no nti:
    fa ahobrɛaseɛ kɔ nʼanim; na kɔ so pa wo yɔnko no kyɛw!'
  eng-WEBU: Do this now, my son, and deliver yourself, since you have come into the
    hand of your neighbor. Go, humble yourself. Press your plea with your neighbor.
  wal-wal: simmi neeni ne shooruwaa kushiyan geladasa. Hegaa gishshau, ta na7au, hegaappe
    kiyanau koyikko, elle ne shooruwaa soo ba; baada waasetettaa i ne bollappe wottana
    mala, auddashada a woossa.
  acu-NT: 'Turakmeka uchiru, chikich aintsu tumaashrin akiktatjai tinu asam, yamaik
    angkanmamtikiata. Turakum wake mesekam ami irutkamuram werim: Tumaashrum akimiakchamnau
    asamtai tsangkutrurta tita.'
  spa-PDDPT: 'Haz esto ahora, hijo mío, y líbrate. Ya que caíste en las manos de tu
    prójimo: Vé, humíllate e importuna a tu prójimo.'
  gun-gun: Xera'y, ha'e rami ri ramo aỹ ma po rami 'rã reiko reo jepe aguã, neirũ
    po py re'a ma rire teĩ tereo pojava, ejerure tema einy neirũ pe.
  agu-BL: 'Ej nin tan tele''n jun yaj liwr tk''ab yi jun ila''tz, tajwe''n tan bnol
    yi xtxolbile''j: Ba''n ltocsaj tib juy, nin ba''n lben lajke''l tan joyle''n puntil
    tan jakle''n pawor tetz yi tamiwa''tz, tan joyol junt puntil, nka tan joyol junt
    pyador tetz xel.'
  ilo-ULB: Iti kasta ngarud, anakko, aramidem daytoy ket isalakanmo ti bagim, ta addaka
    iti babaen ti asi ti kaarrubam. Mapanmo ipakumbaba ti bagim ket ipakaasim iti
    kaarrubam a wayawayaannaka.
  kpg-kpg: 'Deenei laa, dagu dama nei, goe gu i lala nia mogobuna o tangada deelaa.
    Malaa, deenei dau hai e doo iei goe gi daha mo di maa: hana hagalellele gi mee,
    dangidangi gi mee gi hagamehede ina goe.'
  uig-ARA: ئۇ يېقىنىڭنىڭ قولىغا چۈشكەنلىكىڭ ئۈچۈن، ئامال قىلىپ ئۆزۈڭنى ئۇنىڭدىن قۇتقۇز
    ــ دەرھال يېقىنىڭنىڭ يېنىغا بېرىپ، ئۆزۈڭنى كەمتەر تۇتۇپ شۇ ئىشتىن خالىي قىلىشىنى
    ئۆتۈنۈپ سورا.
  bps-bps: Tingàgu, ku tadéén ge di falel i demem to, ani nimoam, du fye galwà ge
    di kfakangam. Salu ge ditù di kenen na fdanaam i ktom, na toom fni di kenen ku
    began ge falwà di kfakangam di kenen.
  sus-sus: n ma di, i xa fe birin naba i yɛtɛ raminide a kui, xa na mu a ra i luma
    nɛ i boore sagoe. Siga, i i felen i boore bɛ, i xa a mayandi.
  pon-2006: 'Eri, samwa, ke milahr pahn manaman en aramaso, ahpw iet duwen omw pahn
    mwadang pitsang ire wet: mwadangala reh oh peki en kasaledekeiukala.'
  ksd-ksd: 'Io, una pait go, natugu, ma una valaun mule u, Tago talaim i tar vatur
    vake ra varkurai ure u: Una vana ma una bura timtibum pirana, ma una kakail pire
    talaim.'
  tur-YTC: Komşunun eline düştüğüne göre, Oğlum, şimdi şunu yap ve kendini kurtar.
    Git, kendini alçalt. Komşuna yalvar yakar.
  bel-N: 'Дык зрабі, што раю, сыне мой, і вызвалі сябе, бо ты трапіў у рукі бліжняга
    твайго: бяжы, упадзі да ног і ўпрошвай бліжняга свайго,'
  grc-BRENT: Ποίει υἱὲ ἃ ἐγώ σοι ἐντέλλομαι, καὶ σώζου· ἥκεις γὰρ εἰς χεῖρας κακῶν
    διὰ σὸν φίλον· ἴσθι μὴ ἐκλυόμενος, παρόξυνε δὲ καὶ τὸν φίλον σου ὃν ἐνεγγυήσω.
  ind-AYT: lakukanlah ini, hai anakku, bebaskanlah dirimu karena kamu telah jatuh
    ke dalam genggaman sesamamu; pergilah, rendahkanlah dirimu, dan desaklah sesamamu
    itu.
  nya-nya: 'Tsono popeza iwe mwana wanga wadziponya mʼmanja mwa mnansi wako, chita
    izi kuti udzipulumutse: pita msanga ukamupemphe mnansi wako; kuti akumasule!'
  hrv-hrv: 'učini onda ovo, sine moj: oslobodi se! Jer si dopao u ruke bližnjemu svojemu;
    idi, baci se preda nj i salijeći bližnjega svoga.'
  mps-mps: Ogwao, nage te kalabus elalubo polo tama tagalao. Tiyu, nage te bidi dologode
    bidabuo. Nago te dąų walali po sela sąwainu te agaba hanalugi pao. Te kolesagago
    nage nogi elaluama, te nage hale elalubo te tagalao, nage peyu naga yao.
  tpi-tpi: Pikinini, yu mas lusim dispela kalabus kwiktaim. Nogut yu stap aninit long
    dispela man. Yu mas i go askim em long rausim promis bilong yu. Maski dispela
    pasin i daunim nem bilong yu na yu sem, yu go tasol.
  dan-1931: 'gør så dette, min Søn, og red dig, nu du er kommet i Næstens Hånd: Gå
    hen uden Tøven, træng ind på din Næste;'
  vie-OVCB: hãy nghe lời ta khuyên và tự cứu mình, vì con đã rơi vào tay của bạn con.
    Hãy hạ mình xuống; đi xin họ hủy lời cam kết.
  guj-2017: મારા દીકરા, એ બાબતમાં તું આટલું કરીને છૂટો થઈ જજે, તારા પડોશીની આગળ નમી
    જઈને કાલાવાલા કરજે.
  pon-2006A: 'Eri, samwa, ke milahr pahn manaman en aramaso, ahpw iet duwen omw pahn
    mwadang pitsang ire wet: mwadangala reh oh peki en kasaledekeiukala.'
  por-BRBSL: Faça isso agora, meu filho, e entregue-se, desde que você chegou às mãos
    de seu vizinho. Vá, humilhe-se. Pressione seu apelo com seu vizinho.
  swe-swe: 'Du själv har försatt dig i situationen att din granne har makt över dig,
    men gör så här för att bli fri [agera på en gång]: Ödmjuka dig, gå och böna och
    be din granne (tjata på honom). [Så att han betalar sin skuld och därigenom frigör
    dig från ditt åläggande mot fordringsägarna.]'
  cth-cth: Hatnavah, ka capa, hettelah namahoima na kârungngang han. Bangtelamaw na
    hui kut dawk na pha toung dawkvah, kârahnoumnae lahoi cet nateh, kâhet lah a.
  twi-twi: 'ɛno de yɛ eyi, me ba, na fa tetew wo ho, sɛ ɔyɔnko nsa aka wo no nti:
    fa ahobrɛase kɔ nʼanim; na kɔ so pa wo yɔnko no kyɛw!'
  hlt-hlt: Te te na saii dongah ka ca aw, na huul uh cakhaw na hui kah kut ah ni na
    pha hae. Te dongah cet, mawn lamtah na hui hloep laeh.
  tbz-SIM: Kɑ̀ɑ mɛ̀ dɔ̀ɔ̀ fɔ̃́ɔ̃̀ tiekɛ dibɑ̀nnì. Kɔtɛ kóò bɑ̀ńtɛ̀ mɛcɑ̃ɑ̃ nkòò dɑ
    yóu.
  msy-2020: Nan borim, nɨ gumazir kamɨn apengan itima, a nɨ ikiagharɨki. Kamaghɨn
    nɨ iver kam zuamɨram an azenim girɨgh. Nɨ ua mangɨ a mɨkemegh, gua akar dɨkɨrɨzir
    kam ua anekɨrigh nɨ fɨrighɨrɨgham. Arazir kam nɨn ziam abɨrazɨ nɨ aghumsɨsi. Pura
    bizim. Nɨ mangɨva anekɨrigh.
  dop-dop: Pə tɔɔ tɔ, mɑ pəyɑlʋ ləsɩ nyɑ́ təɣɩ pə tɑɑ. Mpi tɔ, n hotɑ nyɑ́ tɔɣɔntəlɛ
    niŋ tɑɑ kɛ́. Polo nɑ ń həntɩ-ɩ ɑtɛ nɑ ń wiinɑ-ɩ.
  azb-azb: 'Demək bu qonşunun əlinə düşmüsən. Oğlum, çalış, özünü qurtar: Get onun
    ayağına düş, yalvar-yaxar.'
  eng-DBY: 'Do this now, my son, and deliver thyself, since thou hast come into the
    hand of thy friend: go, humble thyself, and be urgent with thy friend.'
  hin-2017: इस स्थिति में, हे मेरे पुत्र एक काम कर और अपने आपको बचा ले, क्योंकि तू
    अपने पड़ोसी के हाथ में पड़ चुका है तो जा, और अपनी रिहाई के लिए उसको साष्टांग प्रणाम
    करके उससे विनती कर।
  wol-KYG: 'Yaa ngi ci sa loxoy moroom, kon defal nii, doom, ba rëcc: doxal tinuji
    ko, raamali ko.'
  bjr-bjr: Oo qini qimaaku anee maaqi qimasee mi fasiqana ufaanakinaana aneenna faaqa
    mara kaqinni quaa. Doo anee aneenna afaaqa aneenna aqoonnana asaukuki quqaananoo
    kai kaqi moodaaqoo oonureenana mi ufana taikasaa.
  eng-YLT: Do this now, my son, and be delivered, For thou hast come into the hand
    of thy friend. Go, trample on thyself, and strengthen thy friend,
  kne-kne: 'Mo siya di, tengel daka sin panakabalin di ipogaw ay sana, ngem siya na
    di amagem ta mailisi ka: emey ka ay dagos ta manpakombaba ka ay manpakaasi en
    sisya.'
  eng-WYC-2017: Therefore, my son, do thou that that I say, and deliver thyself; for
    thou hast fallen into the hand of thy neighbour. Run thou about, haste thou, raise
    thy friend;
  eng-WMBB: Do this now, my son, and deliver yourself, since you have come into the
    hand of your neighbour. Go, humble yourself. Press your plea with your neighbour.
  urd-GVH: ऐसा करने से तू अपने पड़ोसी के हाथ में आ गया है, इसलिए अपनी जान को छुड़ाने
    के लिए उसके सामने औंधे मुँह होकर उसे अपनी मिन्नत-समाजत से तंग कर।
  rug-rug: si mu tavete gua hie, tuqu, pude va rupaha pule nigo, ura ele veko pule
    nigo pa ṉiniraṉira tanisa keke tie sana. Va pepekae pule nigo, mamu la koasa tie
    asa; mamu tepa sisigiti pude vata rupahigo koasa gale.
  gaz-gaz: yoos yaa ilma ko, ati sababii harka ollaa keetii seentee jirtuuf ati of
    baasuudhaaf dafii dhaqiitii gad of qabii jabeessiitii ollaa kee kadhadhu!
  fra-LSG: Fais donc ceci, mon fils, dégage-toi, Puisque tu es tombé au pouvoir de
    ton prochain; Va, prosterne-toi, et fais des instances auprès de lui;
  yal-yal: nayi i xa ito nan liga alogo i xa i yɛtɛ ba a yi, i to bata bira doli kanna
    ra. Siga, i sa i yɛtɛ magodo, i yi i adamadi boden mafan han!
  haw-1868: 'Ano la, e kuu keiki, e hana oe i keia, i pakele. I kou lilo ana i ka
    lima o kou hoalauna: O hele, e hoohaabaa ia oe iho, e hoolaulea i kou hoalauna.'
  arb-NAV: 'فَافْعَلْ هَذَا يَا ابْنِي وَنَجِّ نَفْسَكَ، لأَنَّكَ أَصْبَحْتَ تَحْتَ
    رَحْمَةِ صَاحِبِكَ: اذْهَبْ تَذَلَّلْ إِلَيْهِ'
  ewe-ewe: ekema vinye, wɔ esia ne nàtsɔ aɖe ɖokuiwòe, esi nège ɖe hawòvi ƒe asi me
    ta. Yi nàbɔbɔ ɖokuiwò, ɖe kuku na hawòvi la amenubletɔe!
  eng-LEE: '[Then] do this by all means, my son, and deliver thyself, because thou
    art come into the power of thy friend, Go hasten to him, and urge thy friend.'
  asm-FB: হে মোৰ পুত্র, সেই বিষয়ত তুমি এইদৰে কৰা আৰু নিজকে ৰক্ষা কৰা; কাৰণ তুমি তোমাৰ
    চুবুৰীয়াৰ অনুগ্রহত আছা। যোৱা আৰু নিজকে নম্র কৰি তোমাক মুক্ত কৰিবলৈ তোমাৰ চুবুৰীয়াক
    মিনতি কৰা।
  sus-A: ﭑ مَ دِ، عِ شَ قٍ بِرِن نَبَ عِ يّتّ رَ مِنِدٍ عَ كُي، شَ نَ مُ عَ رَ عِ
    لُمَ نّ عِ بٌورٍ سَفٌي. سِفَ، عِ عِ قٍلٍن عِ بٌورٍ بّ، عِ شَ عَ مَيَندِ.
  fra-SBL: Fais-le maintenant, mon fils, et délivre-toi, puisque tu es tombé dans
    la main de ton voisin. Allez, humiliez-vous. Appuyez votre plaidoyer auprès de
    votre voisin.
  hbo-hbo: עֲשֵׂ֨ה זֹ֥את אֵפֹ֪וא ׀ בְּנִ֡י וְֽהִנָּצֵ֗ל כִּ֘י בָ֤אתָ בְכַף־רֵעֶ֑ךָ
    לֵ֥ךְ הִ֝תְרַפֵּ֗ס וּרְהַ֥ב רֵעֶֽיךָ׃
  kik-kik: 'gĩĩke atĩrĩ, mũrũ wakwa, nĩguo wĩteithũre, kuona atĩ nĩũgwĩte moko-inĩ
    ma mũndũ wa itũũra rĩaku: Thiĩ wĩnyiihie wee mwene; mũthaithe mũno akuohere.'
  fra-NCL: 'fais donc ceci, mon ami : dégage-toi ! Puisque tu es tombé aux mains de
    ton prochain, va, prosterne-toi et presse-le vivement !'
  cek-AK: ka capa, nam pui ih ban thungah na krakhaih hoiah na loih thai hanah hae
    tiah sah ah; nam pui khaeah, Caeh loe, poeknaemhaih hoiah anih tlim ah om paeh;
    nam pui ban thung hoi loih thai hanah tahmenhaih hni ah.
  cuk-cuk: 'Degisoggu, machi, emidi be-aise be yardaklesad. Ar agi be ollorgubiele,
    weyob be imaksunna: Ese be nae, egi be wilenae, ega be sognae, an-bega-bennukoye-sogsadi,
    be anga osuloye.'
  uig-CYR: У йеқиниңниң қолиға чүшкәнлигиң үчүн, Амал қилип өзүңни униңдин қутқуз
    — Дәрһал йеқиниңниң йениға берип, өзүңни кәмтәр тутуп шу иштин халий қилишини
    өтүнүп сора.
  tel-2017: కుమారా, నీ పొరుగువాడి చేతిలో చిక్కుబడినప్పుడు నువ్వు త్వరగా వెళ్లి నిన్ను
    విడుదల చేయమని అతణ్ణి బతిమాలుకో.
  hat-BSA: Alò fè sa, fis mwen an, pou delivre tèt ou. Akoz ou te vin antre nan men
    a vwazen ou an, ale desann pou jennen vwazen ou an.
  kos-kos: 'Ke ouinge, wen nutik, kom muta ye ku lun mwet sacn, tusruktu pa inge inkanek
    se ma ac ku in tulekomla liki uh: sulaklak nu yorol ac kwafe elan tulekomla.'
  hbo-WLC: עֲשֵׂ֨ה זֹ֥את אֵפ֪וֹא ׀ בְּנִ֡י וְֽהִנָּצֵ֗ל כִּ֘י בָ֤אתָ בְכַף־רֵעֶ֑ךָ
    לֵ֥ךְ הִ֝תְרַפֵּ֗ס וּרְהַ֥ב רֵעֶֽיךָ׃
  ibo-ibo: 'Mee nke a, nwa m, si nʼime ya wepụ onwe gị; nʼihi na ịdabala nʼaka onye
    agbataobi gị: Jee ọsịịsọ weda onwe gị nʼala rịọọ ya enyekwala ya izuike ọbụla.'
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ତୁମ୍ଭେ ଏବେ ଏହି କର୍ମ କର, ଆପଣାକୁ ଉଦ୍ଧାର କର; ଯେହେତୁ ତୁମ୍ଭେ
    ଆପଣା ବନ୍ଧୁର ହସ୍ତଗତ ହୋଇଅଛ; ଯାଅ, ଆପଣାକୁ ନମ୍ର କରି ତୁମ୍ଭ ପ୍ରତିବାସୀକୁ ବାରମ୍ବାର ବିନତି
    କର।
  chk-chk: 'Mürin kopwe föri ei, pwe kopwe püsin amanauok, pun ka tolong fän nemenien
    chon arum: Kopwe müttir feila ren chon arum o tüngormau ngeni pwe epwe angasok.'
  rop-rop: Wen yu dum lagijat, wal det men garra jidan bos blanga yu na. Bat ai dalim
    yu hau blanga jidan friwan. Yu garra go kwikbala langa det men en yu garra askim
    im gudwei blanga larramgo yu fri brom det pramis weya yubin meigim garram im.
  ukr-1871: 'Вчини ж, мій сину, ось що, щоб звільнити себе, — бо ти попався в руки
    ближньому твому: йди, впади йому, твойму ближньому, в ноги;'
  deu-1951: 'so tue doch das, mein Sohn: Rette dich; denn du bist in die Hand deines
    Nächsten geraten! Darum gehe hin, wirf dich vor ihm nieder und bestürme deinen
    Nächsten.'
  eng-JPS: Do this now, my son, and deliver thyself, seeing thou art come into the
    hand of thy neighbour; go, humble thyself, and urge thy neighbour.
  srp-1865: Zato uèini tako, sine moj, i oprosti se, jer si dopao u ruke bližnjemu
    svojemu; idi, pripadni, i navali na bližnjega svojega.
  lug-lug: 'kino mwana wange ky’oba okola okusobola okwewonya, kubanga kaakano oli
    mu buyinza bwa muliraanwa wo: Yanguwa, ogende weetoowaze, weegayirire muliraanwa
    wo.'
  heb-heb: עשה זאת אפוא בני והנצל כי באת בכף רעך לך התרפס ורהב רעיך׃
  ben-IRV: এই ব্যাপারে, আমার পুত্র, এটা কর এবং নিজেকে রক্ষা কর; কারণ তুমি তোমার প্রতিবেশীর
    দয়ার পাত্র হয়েছ, যাও এবং নিজেকে নত কর এবং তোমাকে মুক্ত করতে প্রতিবেশীর কাছে
    ভিক্ষা চাও;
  pan-pan: ਸੋ ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਜਦੋਂ ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਹੱਥ ਪੈ ਗਿਆ, ਹੁਣ ਅਜਿਹਾ ਕਰ ਤਾਂ
    ਤੂੰ ਛੁਟੇਂਗਾ, ਜਾ, ਨੀਵਾਂ ਹੋ ਕੇ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਮਨਾ ਲੈ।
  mya-JVB: ငါ့ သား ၊ သင် သည် အဆွေ ခင်ပွန်းလက် သို့ ရောက် မိလျှင် ၊ ကိုယ်ကိုနှုတ် အံ့သောငှါအဘယ်သို့ပြု
    ရမည်နည်းဟူမူကား ၊ အဆွေ ခင်ပွန်းထံသို့သွား ၍ ၊ ကိုယ်ကိုနှိမ့်ချ လျက် သူ့ကို နှိုးဆော်လော့။
  tte-O: Tem uginauliyako besiele kabo yagu guguye kumuliya na tem livasi kulobai
    toloyagane nimana mena. Mwayamwayau kulau na me am nuwalobi ukwawanoi na inuwatu-pwaikiwo
    am waloyameline kaiwena.
  tbg-tbg: Naantiara ai kena vaiinti viva dinau vira vo vaiinti kia amirera, vi vaiintiva
    ariarama are nena autu dinau pepaaqaa qara ntuva taanarara iriharama, arema vi
    monura amiane tianarove. Viva mintiantorave tira, are vaakama nena kena vaiintivano
    vainanaini oruntera, virara mpo ike tihara ti hutu pepaaqaahaira nunka kaane tiana.
  hmo-hmo: 'Inai bamona oi karaia neganai, oi be unai tau ena siahu henunai. To inai
    tarapu dekena amo, do oi heau mauri dalana be inai: Unai tau dekenai do oi lao
    haraga, bona do oi noia, oiemu gwauhamata dekena amo oi do ia ruhaia.'
  urd-urd: इसलिए ऐ मेरे बेटे, क्यूँकि तू अपने पड़ोसी के हाथ में फँस गया है, अब यह
    कर और अपने आपको बचा ले, जा, ख़ाकसार बनकर अपने पड़ोसी से इसरार कर।
  rus-SYN: 'Сделай же, сын мой, вот что, и избавь себя, так как ты попался в руки
    ближнего твоего: пойди, пади к ногам и умоляй ближнего твоего;'
  bqc-SIM: 'lá ńyↄ̃ kɛn la ma nɛ́: Lɛbↄ yã́piu, asa n na n gbɛ̃do ↄzĩɛ. Gɛ ǹyↄ̃
    zɛzɛ n gbɛ̃dopizi, awakpaɛ̀.'
  tcz-CHONGTHU: Kachapa, ka thuhil hi ngaijin lang bol ding gon, ajeh chu naheng nakom'in
    na chunga thu anei tah jeh in, chen lang naheng nakompa ang-sunga taovin.
  mar-mar: ह्याकरिता, माझ्या मुला, तू हे कर आणि आपला बचाव कर, कारण तू शेजाऱ्याच्या
    तावडीत सापडला आहेस. जा आणि आपल्याला नम्र कर आणि आपल्या शेजाऱ्याला तुला मुक्त करण्यास
    आग्रह कर.
  hlt-THB: Ka capa, na pyi a kutawh taang vit hynyng ti nang simqu awhtaw na loetnaak
    hamna vemyihna sai kawp ti, na pyi venna cet, nak kawlung ce ak kaina phaih nawh
    qeennaak thoeh kawp ti.
  qub-qub: Ïju, garantiyashayquipita jucpa munayninman chayasha carga noga nishäta
    ruray. Pengayta juc-läman jitaycur yanasayquiwan alli arriglay.
  bqp-bqp: ǹ kɛ dí bà, ma nɛ́, ǹ lɛ́ bo yã pìn, zaakũ n na n gbɛ̃dake ↄĩ. Ǹ gɛ́
    ǹgↄ̃ zɛzɛ n gbɛ̃dake pìii, ǹ kútɛ kɛnɛ.
  hat-hat: ay, pitit mwen! men sa pou ou fè pou ou wete tèt ou nan traka sa a. Kouri
    al jwenn zanmi ou lan, kenbe l' kout.
  eng-BSB: 'then do this, my son, to free yourself, for you have fallen into your
    neighbor’s hands: Go, humble yourself, and press your plea with your neighbor.'
  tod-tod: naa ma, nii ɗa kɛ dòun zunu, ɓɔɠɔ vie, tɔɔzei è loa è-zeiɲɔɠɔi yeezaama,
    li è ɓɔɠɔmaayei bɛ, è ɓɔi da ga maanɛɛnɛi.
  eng-WEBPB: Do this now, my son, and deliver yourself, since you have come into the
    hand of your neighbour. Go, humble yourself. Press your plea with your neighbour.
  kbq-kbq: mofavre'nimoka amana huo, hago agri azampi mani'nananki kagra'a kavufa
    anteraminka ana nete vunka, kasunku naneke ome hugeno, kina reogante'na amne fru
    hunka manigahane.
  nhe-BL: Huajca notelpoca, nimantzi xijchihua tlen nimitzilhuía para timomanahuis.
    Ya tiitztoc imaco mohuampo. Huajca xiquitati huan ximoechcapantlali iixpa huan
    xijtlajtlani mohuampo chicahuac para ma quiixpolo motoca campa nesi titlatzquitoc
    ihuaya.
  bus-bus: ǹ kɛ lán kɛ̀ bà, ma nɛ́, ǹ lɛ́ bↄ yã pìn, zaakɛ n na n gbɛ̃daaa ↄzĩ. Ǹ
    gá ǹgↄ̃ zɛzɛ n gbɛ̃daaa pìzi, ǹ agbaa kpánɛ.
  gub-BL: Aze ereiko nezewe, ereiko temetarer izar hemiruze'eg romo kury. Heta nehem
    àwàm newe. Eze'eg eho na'arewahy unewer ma'e pe kury. — Hepurumunàn wer heze'eg
    awer rehe nehe, ere izupe. — Tuwe ahem izuwi nehe, ere izupe.
  eng-DRA: 'Do therefore, my son, what I say, and deliver thyself: because thou art
    fallen into the hand of thy neighbour. Run about, make haste, stir up thy friend:'
