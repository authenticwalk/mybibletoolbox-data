verse: PRO.006.005
translations:
  mal-C: കലമാൻ നായാട്ടുകാരന്റെ കൈയിൽനിന്നും പക്ഷികൾ വേട്ടക്കാരന്റെ കുടുക്കിൽനിന്നും
    രക്ഷപ്പെടുന്നതുപോലെ, നിന്നെത്തന്നെ സ്വതന്ത്രനാക്കുക.
  deu-TKW: Errette dich wie eine Gazelle aus seiner Gewalt, wie ein Vogel aus der
    Gewalt des Vogelstellers.
  lin-lin: mikangola na motambo lokola mboloko na maboko ya mobomi banyama ya zamba,
    mpe lokola ndeke na motambo ya mokangi bandeke.
  eng-LSV: Be delivered as a roe from the hand, || And as a bird from the hand of
    a fowler.
  eng-GNV: Deliuer thy selfe as a doe from the hande of the hunter, and as a birde
    from the hande of the fouler.
  eng-WEBSTER: Deliver thyself as a roe from the hand of the hunter , and as a bird
    from the hand of the fowler.
  nhw-BL: Xijchihua nochi catli tihueli para timomanahuis quen quichihua se masatl
    catli motlalohua para mochololtía quema quiita se tlapejquetl, o se tototl catli
    quimasiltijtoya ipan tlaquetztli huan teipa momanahuía.
  swh-ONEN: Jiweke huru, kama swala mkononi mwa mwindaji, kama ndege kutoka kwenye
    mtego wa mwindaji.
  bba-bba: A tii yɑkio kpɑ ɑ n tii mɔ nɡe mɛ nɛm tɑɑkɔ kɑ ɡunɔ nu rɑ kisire tɑɑson
    yinɑn di.
  eng-KJVCPB: Deliver thyself as a roe from the hand of the hunter, And as a bird
    from the hand of the fowler.
  luo-luo: To resri ibed thuolo, mana kaka mwanda mayombo jadwar, kata kaka winyo
    matony e obadho mar jamak winy.
  meu-meu: ba roho mauri, uda nanina ese labana tauna imana amo eiava manu ese manu-tahu
    tauna imana amo e roho maurimu na heto.
  npi-ULB: सिकारीको हातबाट हरिण उम्केझैँ र व्यधाको हातबाट चरा उम्केझैँ आफैलाई बचा
    ।
  yor-yor: Gba ara rẹ sílẹ̀, bí abo èsúró kúrò lọ́wọ́ ọdẹ, bí ẹyẹ kúrò nínú okùn àwọn
    pẹyẹpẹyẹ.
  ind-ind: Bebaskanlah dirimu seperti rusa lari kabur dari pemburunya, seperti burung
    meloloskan diri dari perangkapnya.
  pes-OPCB: بلکه مانند آهویی که از چنگ صیاد می‌گریزد یا پرنده‌ای که از دامی که برایش
    نهاده‌اند می‌رهد، خود را نجات بده.
  tgl-ULB: Iligtas mo ang iyong sarili gaya ng isang usa mula sa kamay ng mangangaso,
    katulad ng isang ibon mula sa kamay ng tagahuli ng hayop.
  hui-hui: Ega nogorume gono ngago hondowa ti ibida piagadagua í̠ abale ibida pole
    anidagua bulene wulebira.
  mya-mya: မုဆိုးလက်မှ သမင်ဒရယ်ကို၎င်း၊ ငှက်ကို၎င်း နှုတ်ရသကဲ့သို့ ကိုယ်ကိုနှုတ်လော့။
  bod-N: དགོ་བ་རྔོན་པའི་ལག་དང་འདབ་ཆགས༌ནི། །བྱ་པའི་ལག་ནས་སྐྱོབ་བཞིན་རང་ཉིད༌སྐྱོབས།།
  wsk-wsk: Buruk diwang dagarok gulia saposo ale naguso iwita, kote pasak ala namar
    ale nimi gulia toko.
  sna-sna: Zvipukunyutse, semhara kubva paruoko rwomuvhimi, seshiri kubva paugombe
    hwomuteyi.
  spa-BLM: Libérate, como una gacela de la mano del cazador, como un pájaro de la
    trampa del cazador.
  cac-cac: masanto tzach el d'a yalan̈, icha val yel junoc noc' c'ultaquil chej d'a
    junoc mach pechjinac, ma icha yel junoc noc' much d'a junoc yaal.
  swh-ULB: Jiokoe mwenyewe kama swala kutoka katika mkono wa mwindaji, kama ndege
    kutoka katika mkono wa mwinda ndege.
  bel-bel: ратуйся, як сарна з рукі, і як птушка з рукі птушкалова,
  deu-ELBBK: reiß dich wie eine Gazelle aus der Hand los, und wie ein Vogel aus der
    Hand des Vogelfängers.
  mbb-OT: Libriya nu is keugelingen nu iring te selazeng etawa tagbis he nekaawà he
    nelitaǥan te mengenganup.
  mal-2015: മാൻ നായാട്ടുകാരന്റെ കയ്യിൽനിന്നും പക്ഷി വേട്ടക്കാരന്റെ കയ്യിൽനിന്നും എന്നപോലെ
    നീ നിന്നെത്തന്നേ വിടുവിക്ക,
  rmc-rmc: Le tut avri olestar, sar e srnka denašel le poľovňikoske, sar o čiriklo
    ľecinel andral o vasta oleske, ko les chudel.
  pes-OPV: مثل آهو خویشتن را از کمندو مانند گنجشک از دست صیاد خلاص کن.
  ron-1924: Скапэ дин мына луй кум скапэ кэприоара дин мына вынэторулуй ши ка пасэря
    дин мына пэсэрарулуй!…
  ben-OBCV: শিকারির হাত থেকে মুক্তি পাওয়া গজলা হরিণের মতো, পাখি-শিকারির ফাঁদ থেকে
    মুক্ত পাখির মতো তুমি নিজেকে মুক্ত করো।
  som-som: Isu samatabbixi sida cawl gacanta ugaadhsadaha uga baxsato, Iyo sida shimbir
    gacanta shimbirdabaha uga baxsato.
  lat-VUC: Eruere quasi damula de manu, et quasi avis de manu aucupis.]
  eng-ASVBT: Deliver thyself as a roe from the hand of the hunter, And as a bird from
    the hand of the fowler.
  mna-mna: Kozo kam kembei ŋge ta iti la pu, mi ipus ma ila ne, som kilis ikeeni mi
    ipurus.
  ita-1885: Riscuotiti, come un cavriuolo di mano del cacciatore, E come un uccello
    di mano dell'uccellatore.
  eng-LXXUP: That thou mayest deliver thyself as a doe out of the toils, And as a
    bird out of a snare.
  eng-ULB: Save yourself like a gazelle from the hand of the hunter, like a bird from
    the hand of the fowler.
  spa-VBL: Sal de esa deuda como la gacela que escapa de una trampa, como un ave que
    sale de la jaula del cazador.
  fra-_FOB: Dégage-toi comme le daim de la main du chasseur, et comme l'oiseau de
    la main de l'oiseleur.
  mal-mal: മാൻ നായാട്ടുകാരന്റെ കൈയിൽനിന്നും പക്ഷി വേട്ടക്കാരന്റെ കൈയിൽനിന്നും എന്നപോലെ
    നീ നിന്നെത്തന്നെ വിടുവിക്കുക,
  lit-lit: Išsivaduok kaip elnė iš medžiotojo rankos ir kaip paukštis iš paukštgaudžio
    rankos.
  urd-GVR: Jis tarah ġhazāl shikārī ke hāth se aur parindā chiṛīmār ke hāth se chhūṭ
    jātā hai usī tarah sirtoṛ koshish kar tāki terī jān chhūṭ jāe.
  suz-BL: किश्‍श सिखारी आ गुइ रे ब्रोंइशो नु चिक्‍ब ग्‍याइक्‍ब आ गुइ रे बेरशो खोदेंशो
    पा, गे यो आंम कली प्रोनो।
  eng-NOY: Rescue thyself, as a roe from the hand, And as a bird from the hand of
    the fowler.
  ita-1927: disimpegnati come il cavriolo di man del cacciatore, come l’uccello di
    mano dell’uccellatore.
  ckb-ckb: وەک مامز خۆت لە دەست ڕاوچی دەرباز بکە، وەک چۆلەکە لە تەڵەی ڕاوچی.
  eng-BBE: Make yourself free, like the roe from the hand of the archer, and the bird
    from him who puts a net for her.
  kan-OKCV: ಬೇಟೆಗಾರನ ಕೈಯಿಂದ ಜಿಂಕೆಯೂ, ಬಲೆ ಬೀಸುವವನ ಕೈಯಿಂದ ಪಕ್ಷಿಯೂ ತಪ್ಪಿಸಿಕೊಳ್ಳುವಂತೆ
    ನೀನು ತಪ್ಪಿಸಿಕೋ.
  tam-2017: வெளிமான் வேட்டைக்காரனுடைய கைக்கும், குருவி வேடனுடைய கைக்கும் தப்புவதுபோல,
    நீ உன்னைத் தப்புவித்துக்கொள்.
  spa-RV-1909: Escápate como el corzo de la mano del cazador, y como el ave de la
    mano del parancero.
  ron-BTF: Eliberează-te precum o căprioară din mâna vânătorului și ca o pasăre din
    mâna păsărarului.
  eng-WEBP: Free yourself, like a gazelle from the hand of the hunter, like a bird
    from the snare of the fowler.
  eng-FBV: Get out of it like a gazelle escaping from a trap, like a bird from a bird-catcher's
    net.
  nld-1939: Ruk u los als een gazelle uit de strik, Als een vogel uit de hand van
    den vogelaar.
  nch-BL: Xijchihua nochi cati tihueli para timomanahuis quej quichihua se masat cati
    motalohua para mochololtía quema quiita se tapejquet, o se totot cati quimasiltijtoya
    ipan taquetzti huan teipa momanahuía.
  vie-1934: Hãy giải cứu mình khỏi người như con hoàng dương thoát khỏi tay thợ săn,
    Như con chim thoát khỏi tay kẻ đánh rập.
  hin-CV: इस समय तुम्हें अपनी रक्षा उसी हिरणी के समान करना है, जो शिकारी से बचने के
    लिए अपने प्राण लेकर भाग रही है, जैसे पक्षी जाल डालनेवाले से बचकर उड़ जाता है.
  eng-OURB: Free yourself, like a gazelle from the hand of the hunter, like a bird
    from the snare of the fowler.
  spa-BES: Libérate, como las gacelas de la mano del arquero, y el pájaro del que
    le pone una red.
  tdx-tdx: Mibolitira hoe hirañe an-tañañe, naho hoe kibo am-pitàm-pikehe.
  tha-KJV: จงปลีกตัวของเจ้าจากภัย อย่างละมั่งที่​ปลี​กตัวจากมือของพราน อย่างนกจากมือของคนจับนก
  por-BR-2018: Livra-te, como a corça do caçador, como o pássaro do caçador de aves.
  deu-ELO: reiße dich los wie eine Gazelle aus der Hand, und wie ein Vogel aus der
    Hand des Vogelstellers.
  eng-WYC-2018: Be thou ravished, as a doe from the hand; and as a bird from [the]
    ambushings of the fowler. (Be thou released, like a doe from the hand of the hunter;
    and like a bird from the ambush of the fowler.)
  epo-epo: Savu vin, kiel gazelo, el la mano, Kaj kiel birdo el la mano de la birdokaptisto.
  beo-beo: Di da hedolowane amo la:gisu sani hou amoma hobeama amola ohe o sio da
    benea ahoasu dunu amoga hobeabe defele di hobeama.
  tpi-OTNT: Yu mas lusim dispela kalabus, olsem abus o pisin i lusim umben na i ranawe.
  hau-SA: Ka ’yantar da kanka, kamar barewa daga hannun mai farauta, kamar tsuntsu
    daga tarkon mai kafa tarko.
  nde-nde: Zikhulule njengempala ezandleni zomzingeli, njengenyoni esifini somthiyi.
  ton-ton: Fakamoʻui koe ʻo hangē ko e kāseli mei he nima ʻoe tangata tuli manu, pea
    hangē ko e manupuna mei he nima ʻoe tangata tauhele.
  ces-1613: Vydři se jako srna z ruky, a jako pták z ruky čižebníka.
  eng-WMB: Free yourself, like a gazelle from the hand of the hunter, like a bird
    from the snare of the fowler.
  tam-TCV: வேட்டைக்காரனின் கையில் அகப்பட்ட மானைப்போல, வேடனின் கையில் அகப்பட்ட பறவையைப்போல
    முயன்று நீ தப்பியோடு.
  ceb-ULB: Luwasa ang imong kaugalingon sama sa lagsaw gikan sa kamot sa mangangayam,
    sama sa langgam gikan sa kamot sa mangangayam ug langgam.
  pol-UBG: Uwolnij się jak sarna z rąk myśliwego i jak ptak z ręki ptasznika.
  urd-GVU: جس طرح غزال شکاری کے ہاتھ سے اور پرندہ چڑی مار کے ہاتھ سے چھوٹ جاتا ہے
    اُسی طرح سرتوڑ کوشش کر تاکہ تیری جان چھوٹ جائے۔
  deu-1912: Errette dich wie ein Reh von der Hand und wie eine Vogel aus der Hand
    des Voglers.
  kan-2017: ಬೇಟೆಗಾರನ ಕೈಯಿಂದ ಜಿಂಕೆಯು ಓಡುವಂತೆಯೂ, ಪಕ್ಷಿಯು ಹಾರಿ ಹೋಗುವ ಹಾಗೂ ತಪ್ಪಿಸಿಕೋ.
  yap-yap: Mu chuw u lan fare wup ni bod ba arche’ fa ba gamanman ni deer ni be mil
    rok ba tamun gamanman.
  hlt-MCSB: Kut dongkah kirhang bangla sayuep kut dongkah vaa bangla namah huul uh
    laeh.
  mdy-ETH: ጌንዓ ኬሞ ዓሲዳፓ፥ ካፒያኣ ፒሮይዳፓ ቶላሢጉዲ ኔኤኒያ ኔና ዓውሴ።
  kew-kew: Nena maa-para aba aaya ope poga aipapulu esepe rubape. Gore yaa-maitame
    nipu poga i-para pakeaawa naroalade-rupa pakeape.
  twi-ASANTE: Gye wo ho, sɛdeɛ ɔforoteɛ dwane firi ɔbɔmmɔfoɔ nsam anaa sɛdeɛ anomaa
    dwane firi fidisumfoɔ afidie mu.
  eng-WEBU: Free yourself, like a gazelle from the hand of the hunter, like a bird
    from the snare of the fowler.
  wal-wal: SHankkaappe genessiyaa kessa ekkiyoogaadan, gitiyaappe kafiyaa attiyoogaadan,
    ne huuphiyaa ashsha.
  acu-NT: Angkan wajastaj takumka, japa waitmak tsekea nunismek, tura chingki ejatkan
    wainak nanaki yaja weawa nunismek angkanmamtikiata.
  spa-PDDPT: Líbrate como gacela de la mano del cazador, Como un ave de la trampa.
  gun-gun: Tereo jepe nho pota ke, guaxu e'ỹ vy guyra imba'ejuka va'e po gui oo jepea
    rami.
  agu-BL: Quitele'nk bin ojk, chi na ban jun masat nka jun ch'u'l yi na el ojk ẍchiwutz
    yi e' aj txuquinl.
  ilo-ULB: Isalakanmo ti bagim a kas iti ugsa manipud iti ima ti mangnganup, kas iti
    billit manipud iti ima ti sumisilo.
  kpg-kpg: Lele gi daha mo di hele, lele be di ee dela e lele gi daha mo tangada puu manu.
  bps-bps: Falwaam i ktom di fawel, gambet i kfulung i anuk falwà i kton difawel,
    ku demen uhe, falwaan i kton du mila i to dmulak.
  sus-sus: I i yɛtɛ ratanga yi fe mɔɔli ma, alɔ xeli a yɛtɛ ratangama koyinma bɛlɛxɛ
    ma ki naxɛ, alɔ xɔni fan a yɛtɛ ratangama gantanyi ma ki naxɛ.
  pon-2006: Doareiukasang nan lidip wet, rasehng menpihr de tie men me kin tangasang
    sounlidip kan.
  ksd-ksd: Una pila ka da ra king na me i vilau kan ra tena nirovoi, Ma da ra beo
    i lop kan ra tena kapi beo.
  tur-YTC: Avcının elinden ceylan gibi, Kuş avcısının elinden kuş gibi kurtar kendini.
  bel-N: вырывайся, як сарна з рукі і як птушка з рукі птушкалова.
  grc-BRENT: ἵνα σώζῃ ὥσπερ δορκὰς ἐκ βρόχων, καὶ ὥσπερ ὄρνεον ἐκ παγίδος.
  ind-AYT: Bebaskanlah dirimu seperti seekor kijang dari tangan pemburu, seperti seekor
    burung dari tangan penangkap burung.
  nya-nya: Dzipulumutse monga imachitira mphoyo mʼdzanja la mlenje, ndi monga imachitira
    mbalame mu msampha wa munthu wosaka.
  hrv-hrv: otmi se kao gazela iz mreže i kao ptica iz ruku ptičaru.
  mps-mps: Nage te kalabus elalubo tagalao, te uni hasago ma te bago te wa tagalama,
    wi pabo tiwai yao.
  tpi-tpi: Yu mas lusim dispela kalabus, olsem abus o pisin i lusim umben na i ranawe.
  dan-1931: red dig som en Gazelle af Snaren, som en Fugl af Fuglefængerens Hånd.
  vie-OVCB: Phải lo giải thoát lấy thân, như nai thoát tay thợ săn, như chim thoát
    bẫy.
  guj-2017: જેમ હરણ શિકારીના હાથમાંથી છટકી જાય; પંખી જેમ પારધી પાસેથી છૂટી જાય, તેમ
    તું તારી જાતને છોડાવી લેજે.
  pon-2006A: Doareiukasang nan lidip wet, rasehng menpihr de tie men me kin tangasang
    sounlidip kan.
  por-BRBSL: Free você mesmo, como uma gazela da mão do caçador, como um pássaro do
    laço do passarinho.
  swe-swe: Befria dig själv som en gasell från en jägares bössa, som en fågel ur fågelfångarens
    grepp.
  cth-cth: Moi ka me e koehoi sakhi ni a yawng takhai e patetlah, yawng takhai haw,
    tangkam dawk hoi kahlout e tava patetlah kamleng takhai haw.
  twi-twi: Gye wo ho, sɛnea ɔforote guan fi ɔbɔmmɔfo nsam anaa sɛnea anomaa guan fi
    ofirisumfo afiri mu no.
  hlt-hlt: Kut dongkah kirhang bangla sayuep kut dongkah vaa bangla namah huul uh
    laeh.
  tbz-SIM: Dennɛ ɑmɑ́ɑ̀ tɛyúɔ́tɛ̀ ɔ̃ɔ̃ yentɛ́nɛ̀mɛ̀ opɑɑwɑɑ̀, tɛnɔ̀tɛ̀ ɔ̃ɔ̃ yentɛ́nɛ̀mɛ̀
    ticùɔ̀tì.
  msy-2020: Nɨ iver kam fɨrigh, mati asɨzim o kuarazim ivemɨn uabɨ fɨrigha arav ghu.
  dop-dop: Hɑlənɑ ń fiti ɩsɩɩ nɑm fituɣuu tɔtɔlʋ niŋ tɑɑ tɔ. Yɑɑ ɩsɩɩ sumɑɣɑ lɩɩkʋɣʋ
    kɑ kpɑlʋ niŋ tɑɑ tɔ.
  azb-azb: Özünü ovçunun əlindən ceyran kimi, Quşbazın əlindən quş kimi qurtar.
  eng-DBY: deliver thyself as a gazelle from the hand [of the hunter], and as a bird
    from the hand of the fowler.
  hin-2017: और अपने आपको हिरनी के समान शिकारी के हाथ से, और चिड़िया के समान चिड़ीमार
    के हाथ से छुड़ा।
  wol-KYG: Dawal ni kéwél gu rëcc ub rëbb, ne fërr ni picc mu raw ab fiirkat.
  bjr-bjr: Anee kaasau kuara miqirafa maria ufaanaki arufinoo munari minarindee dauni
    ratoofusee mina faqa ufa qima taikaa. Ufini ufaanaki aiku arindee ia, dauni aruratoofua.
  eng-YLT: Be delivered as a roe from the hand, And as a bird from the hand of a fowler.
  kne-kne: Ipakat moy kabaelam ay bomolos ay kaman din iyat di ogsa ta ilayawana din
    manganop ono din iyat di titit ta ilisiana din tagdey.
  eng-WYC-2017: Be thou ravished, as a doe from the hand; and as a bird from [the]
    ambushings of the fowler.
  eng-WMBB: Free yourself, like a gazelle from the hand of the hunter, like a bird
    from the snare of the fowler.
  urd-GVH: जिस तरह ग़ज़ाल शिकारी के हाथ से और परिंदा चिड़ीमार के हाथ से छूट जाता है
    उसी तरह सिर-तोड़ कोशिश कर ताकि तेरी जान छूट जाए।
  rug-rug: Vata rupaha pule nigo, guana igana koasa vaqara tana tie habu; guana kurukuru
    tapuru koasa sipata.
  gaz-gaz: Ati akkuma kuruphee harka adamsituutii baatuutti, akkuma simbirroo kiyyoo
    nama ishee qabuu jalaa baatuutti of oolchi.
  fra-LSG: Dégage-toi comme la gazelle de la main du chasseur, Comme l’oiseau de la
    main de l’oiseleur.
  yal-yal: fanni i munma xunba a yii, alo bolena a yɛtɛ sɔtɔma donson na kii naxan
    yi, alo xɔliin naxan a yɛtɛ bama luti ratixin na.
  haw-1868: E hemo aku oe me he dia la mailoko ae o ka lima, A e like hoi me ka manu
    mai ka lima ae o ke kuhea manu.
  arb-NAV: نَجِّ نَفْسَكَ كَالظَّبْيِ مِنْ يَدِ الصَّيَّادِ أَوْ كَالْعُصْفُورِ مِنْ
    قَبْضَةِ الْقَنَّاصِ.
  ewe-ewe: Ɖe ɖokuiwò le eƒe asi me abe ale si sãde sina le adela ƒe asi me ene alo
    abe ale si xevi dona le xevimɔtrela ƒe kamɔ mee ene.
  eng-LEE: Deliver thyself as a roebuck from the hand [of the hunter], and as a bird
    from the hand of the fowler.
  asm-FB: হৰিণে চিকাৰীৰ হাতৰ পৰা ৰক্ষা পোৱাৰ দৰে, আৰু চৰাইয়ে চিকাৰীৰ হাতৰ পৰা ৰক্ষা
    পোৱাৰ দৰে তুমি নিজকে ৰক্ষা কৰা।
  sus-A: عِ عِ يّتّ رَتَنفَ يِ قٍ مْولِ مَ، عَلْ شٍلِ عَ يّتّ رَتَنفَمَ كٌيِنمَ بّلّشّ
    مَ كِ نَشّ، عَلْ شْنِ قَن عَ يّتّ رَتَنفَمَ فَنتَنيِ مَ كِ نَشّ.
  fra-SBL: Libère-toi, comme une gazelle de la main du chasseur, comme un oiseau échappant
    au piège de l'oiseleur.
  hbo-hbo: הִ֭נָּצֵל כִּצְבִ֣י מִיָּ֑ד וּ֝כְצִפֹּ֗ור מִיַּ֥ד יָקֽוּשׁ׃ פ
  kik-kik: Wĩteithũre o ta ũrĩa thwariga ĩĩteithũraga kuuma moko-inĩ ma mũguĩmi, o
    na kana ta ũrĩa nyoni ĩĩteithũraga kuuma mũtego-inĩ wa mũtegi.
  fra-NCL: dégage-toi, comme la gazelle de la main du chasseur, comme l’oiseau de
    la main de l’oiseleur.
  cek-AK: Moi kat kami ih ban thung hoiah kaloih tasuk baktih, dongh patung kami ih
    ban thung hoiah kaloih tavaa baktiah nangmah hoi nangmah to loih ah.
  cuk-cuk: Igi goe-sapur, dule-e-makbied-idu wakinne, deyobi, dule-be-yardakbiedgi
    be wakinmoga. Igi nuu dule e-gabied-idu wakinne, deyobi, dule-be-yardakbiedgi
    be wakinmoga.
  tel-2017: వేటగాడి బారి నుండి లేడి తప్పించుకున్నట్టు, బోయవాడి వల నుండి పక్షి తప్పించుకున్నట్టు
    తప్పించుకో.
  hat-BSA: Chape tèt ou kon yon antilòp nan men a chasè, oswa zwazo a nan pelen moun
    lachas la.
  kos-kos: Srola liki kwasrip sacn oana sie won, ku soko deer ma kaingla liki sie
    mwet sruh kosro.
  hbo-WLC: הִ֭נָּצֵל כִּצְבִ֣י מִיָּ֑ד וּ֝כְצִפּ֗וֹר מִיַּ֥ד יָקֽוּשׁ׃ פ
  ibo-ibo: Napụta onwe gị, dịka mgbada site nʼaka dinta, maọbụ dịka nnụnụ site nʼọnya
    osi ọnya.
  ory-ory: ଆପଣାକୁ ହରିଣ ପରି ବ୍ୟାଧର ହାତରୁ, ପକ୍ଷୀ ପରି ଜାଲିଆର ହାତରୁ ଉଦ୍ଧାର କର।
  chk-chk: Kopwe amanauok usun eman chia a amanaua, lupwen a sü seni ewe chon likapich,
    ika usun eman machang a ässila seni lepöün ewe chon sär.
  rop-rop: Yu garra meigim miselp friwan brom det trep jis laik wen det bard o enimul
    gidawei brom det hanta.
  ukr-1871: Рятуй себе, як серна, з руки, як пташка з рук птахоловця.
  deu-1951: Rette dich aus seiner Hand wie eine Gazelle und wie ein Vogel aus der
    Hand des Vogelstellers!
  eng-JPS: Deliver thyself as a gazelle from the hand of the hunter, and as a bird
    from the hand of the fowler.
  srp-1865: Otmi se kao srna iz ruke lovcu, i kao ptica iz ruke ptièaru.
  lug-lug: Onunule obulamu bwo ng’empeewo bw’edduka okuva mu ngalo z’omuyizzi, era
    ng’ekinyonyi, bwe kiva mu mutego gw’omutezi.
  heb-heb: הנצל כצבי מיד וכצפור מיד יקוש׃
  ben-IRV: নিজেকে হরিণের মত ব্যাধের হাত থেকে, পাখির মত শিকারীর হাত থেকে উদ্ধার কর।
  pan-pan: ਜਿਵੇਂ ਸ਼ਿਕਾਰੀ ਦੇ ਹੱਥੋਂ ਹਿਰਨੀ ਅਤੇ ਚਿੜ੍ਹੀਮਾਰ ਦੇ ਹੱਥੋਂ ਚਿੜ੍ਹੀ, ਉਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਛੁਡਾ ਲੈ।
  mya-JVB: မုဆိုး လက် မှ သမင်ဒရယ် ကို၎င်း၊ ငှက် ကို၎င်းနှုတ် ရသကဲ့သို့ ကိုယ်ကိုနှုတ်
    လော့။
  tte-O: Kubomayoi kulivasiwo besiele man o polo yabo sipwasipwa koina iyabubu-suwala.
  tbg-tbg: Diaavanoe, uvirivanoe, vaara vuitaaraqihairo qaqini ruqiarero vintema kera,
    arevata vi vaiintira kauquqihaira ruqema kera qaqi vinara.
  hmo-hmo: Unai tarapu dekena amo do oi roho mauri, manu ta o dia ta ese labana tauna,
    dekena amo ia roho mauri bamona.
  urd-urd: अपने आपको हरनी की तरह और सय्याद के हाथ से, और चिड़िया की तरह चिड़ीमार के
    हाथ से छुड़ा।
  rus-SYN: спасайся, как серна из руки и как птица из руки птицелова.
  bqc-SIM: ǹ nzĩa siwà lá tue ì ń kɛ̃́wa, lá bã ì bↄ fíikpana ↄuwa.
  tcz-CHONGTHU: Sadelpa masanga sakhigol ajammang bang in, nangma tah kihuh hing ding
    gotan, vacha thangkol-a kitoldoh bang in nangma tah kihuh hing loijin.
  mar-mar: शिकाऱ्याच्या हातातून हरीणीला; जसे फासे पारध्याच्या हातातून पक्ष्याला, तसे
    तू आपणाला वाचव.
  hlt-THB: Sakzyym a kut awhkawng sakkhi a cen amyih ingkaw phak zym a kut awhkawng
    pha ang ding valh amyihna namah ce hul qu kawp ti.
  qub-qub: Runa wañuchinanpita lluychu gueshpishanno ayguicuy. Runa charinanpita pichiusa
    gueshpishanno gueshpicuy.
  bqp-bqp: ǹ n zĩda sía lákũ gã dì ń kɛ̃ nà, lákũ bã dì bo gbàgidikpakpari ↄn
    nà.
  hat-hat: Degaje ou chape kò ou anba men l', tankou kabrit k'ap chape kò l' anba
    men kaptè, tankou zwazo k'ap bat pou l' sove nan men chasè.
  eng-BSB: Free yourself, like a gazelle from the hand of the hunter, like a bird
    from the snare of the fowler.
  tod-tod: Ɓɔɠɔ vie ga dopai ɠɛʋele, é ɠulazu dosoiti zea, eɠɛʋelei wɔnii a ɗa kɛ
    la, é ɠula wɔni zo nui ná-tumɔi zu.
  eng-WEBPB: Free yourself, like a gazelle from the hand of the hunter, like a bird
    from the snare of the fowler.
  kbq-kbq: Kagra dia afumo'ene namamo enema zagagafama ahe vahe'mofo azampinti ame
    huno freankna hunka, kagra'a kavufga kaguvazio.
  nhe-BL: Xijchihua nochi tlen tihueli para timomanahuis queja quichihua se masatl
    tlen motlalohua para mochololtis quema quiitas se tlapejquetl, o se tototl tlen
    quimasiltijtoya ipan tlaquetztli huan teipa momanahuía.
  bus-bus: ǹ n zĩnda sía lán gãa è ń kɛ̃ nà, lán bãa è bↄ bàkpakpari ↄzĩ nà.
  gub-BL: Ezàn nehem pà a'e arapuk wi nehe. Wiràmiri uwewe oho uzemi'ikar ma'e wi
    wà. Arapuha uzàn izuwi wà no. Nezewegatete ehem eho a'e teko wanuwi nehe no.
  eng-DRA: Deliver thyself as a doe from the hand, and as a bird from the hand of
    the fowler.
