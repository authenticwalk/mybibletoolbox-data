verse: PRO.006.021
translations:
  mal-C: അവ എപ്പോഴും നിന്റെ ഹൃദയത്തോടു ചേർത്തുബന്ധിക്കുക; അവ നിന്റെ കഴുത്തിനുചുറ്റും
    ഉറപ്പിക്കുക.
  deu-TKW: Binde sie dir immerdar aufs Herz, knüpfe sie dir um den Hals.
  lin-lin: Kanga yango tango nyonso na motema na yo, lata yango na kingo na yo.
  eng-LSV: Bind them on your heart continually, || Tie them on your neck.
  eng-GNV: Binde them alway vpon thine heart, and tye them about thy necke.
  eng-WEBSTER: Bind them continually upon thy heart, and tie them about thy neck.
  nhw-BL: Ipan moyolo nochipa xijpixto inincamanal. Ximoilhuijtinemi catli quiijtojtoque
    quen timoilpilisquía inintlamachtil ipan moquechtla.
  swh-ONEN: Yafunge katika moyo wako daima, yakaze kuizunguka shingo yako.
  bba-bba: A n ye kpuro nɛni bɑɑdommɑ wunɛn ɡɔ̃ruɔ, kpɑ ɑ ye doke wĩirɔ nɡe wurɑ.
  eng-KJVCPB: Bind them continually upon thine heart, And tie them about thy neck.
  luo-luo: Kan-gi ka ipandogi e chunyi nyaka chiengʼ; twegi e ngʼuti motegno.
  meu-meu: Nega idoinai lalomu ai ba ḡuidia, bona aiomu ai ba taudia dae.
  npi-ULB: तिनलाई सधैँ तेरो हृदयमा बाँधिराख् । तिनलाई तेरो गलाको वरिपरि बाँधिराख्
    ।
  yor-yor: Jẹ́ kí wọn wà nínú ọkàn rẹ láéláé so wọ́n mọ́ ọrùn rẹ.
  ind-ind: Simpanlah semuanya baik-baik di dalam hatimu. Biarlah ajaran orangtuamu
    seperti tali pengingat yang selalu dikalungkan pada lehermu.
  pes-OPCB: سخنان ایشان را آویزه گوش خود نما و نصایح آنها را در دل خود جای بده.
  tgl-ULB: Palagi mong igapos ang mga ito sa iyong puso; itali mo ang mga ito sa iyong
    leeg.
  hui-hui: Libugua bi í̠hondo langirago í̠naga bu miniha mo hongowa talialu bialu
    haabo holene nga. Ani mo hongo howa biriyagua bi mana ogoni í̠naga mani magagua
    wirilidaguabi mandani yári birilidaguabi wu haabo holebere.
  mya-mya: နှလုံးပေါ်မှာ အမြဲချည်၍ လည်ပင်း၌ ဆွဲထား လော့။
  bod-N: དེ་རྣམས་རྟག་ཏུ་སེམས་ལ༌ཆོངས། །མཇིང་ལ་འདོགས་པར་གྱིས་ཤིག༌དང༌།།
  wsk-wsk: Nononga den umu gemang motam ningi bitar ale bala yawara iwita degetak
    tugum se pempem anirukko.
  sna-sna: Zvisungirire pamwoyo wako nokusingaperi; uzvishonge pamutsipa wako.
  spa-BLM: Átalas continuamente en tu corazón. Átalos alrededor de tu cuello.
  cac-cac: Sic'can d'a a pensar, naann̈ejocab' uuj d'a masanil tiempo.
  swh-ULB: Uyafunge katika moyo wako siku zote; yafunge kwenye shingo yako.
  bel-bel: навяжы іх назаўсёды на сэрца тваё, абвяжы імі шыю тваю.
  wed-wed: Ma vojijina-kauei au nuanuam; marana patapatai au uam ma gadoi.
  deu-ELBBK: binde sie stets auf dein Herz, knüpfe sie um deinen Hals.
  mbb-OT: Ipemula nu heini ziyà te ǥehinawa nu su wey kenè nu heini melipati.
  mal-2015: അതു എല്ലായ്പോഴും നിന്റെ ഹൃദയത്തോടു ബന്ധിച്ചുകൊൾക; നിന്റെ കഴുത്തിൽ അതു
    കെട്ടിക്കൊൾക.
  rmc-rmc: Priphand tuke len pre tiro jilo pro furt a zaker tuke len pašal tiri meň!
  pes-OPV: آنها را بر دل خود دائم ببند، و آنها را بر گردن خویش بیاویز.
  ron-1924: лягэ-ле некурмат ла инимэ, атырнэ-ле де гыт!
  aui-aui: Yadi sisiya nuwanuwamve kutoredi da nonowa kunanoghonoghota. Kubera da
    ware posaru kanighomve naboni.
  ben-OBCV: সেগুলি সর্বক্ষণ তোমার হৃদয়ে গেঁথে রেখো; তোমার গলার চারপাশে বেঁধে রেখো।
  som-som: Had iyo goorba qalbiga ku sido, Oo qoortana ku xidho.
  lat-VUC: Liga ea in corde tuo jugiter, et circumda gutturi tuo.
  eng-ASVBT: Bind them continually upon thy heart; Tie them about thy neck.
  mna-mna: Po sua kizin ila ndomom, mi kiskis la ŋgar ku. Pa ina ko ipeŋgeeze mbulu
    ku, kembei aigau ta imbot la ketem na.
  ita-1885: Tienli del continuo legati in sul tuo cuore, Ed avvinti in su la tua gola.
  eng-LXXUP: But bind them upon thy soul continually, And hang them as a chain about
    thy neck.
  eng-ULB: Always bind them on your heart; tie them about your neck.
  spa-VBL: Guárdalas siempre en tu mente. Átalas en tu cuello.
  fra-_FOB: Tiens-les continuellement liés sur ton cœur, et les attache à ton cou.
  mal-mal: അത് എല്ലായ്പോഴും നിന്റെ ഹൃദയത്തോട് ബന്ധിച്ചുകൊള്ളുക; നിന്റെ കഴുത്തിൽ അത്
    കെട്ടിക്കൊള്ളുക.
  lit-lit: Laikyk juos nuolat prisirišęs prie širdies ir apsirišk juos aplink kaklą.
  urd-GVR: Unheṅ yoṅ apne dil ke sāth bāndhe rakh ki kabhī dūr na ho jāeṅ. Unheṅ hār
    kī tarah apne gale meṅ ḍāl le.
  suz-BL: मेको गेना हना यो इ थुंम वोतो। मेको कली माला खोदेंशो पा रेल्‍सो।
  eng-NOY: Bind them continually to thy heart, Tie them around thy neck!
  ita-1927: tienteli del continuo legati sul cuore e attaccati al collo.
  ckb-ckb: هەمیشە بە دڵتەوە گرێیان بدە و بە گەردنی خۆتەوە هەڵیانواسە.
  eng-BBE: Keep them ever folded in your heart, and have them hanging round your neck.
  kan-OKCV: ಅವುಗಳನ್ನು ಯಾವಾಗಲೂ ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಬಂಧಿಸಿಕೋ. ಅವುಗಳನ್ನು ನಿನ್ನ ಕೊರಳಿಗೆ ಧರಿಸಿಕೋ.
  tam-2017: அவைகளை எப்பொழுதும் உன்னுடைய இருதயத்திலே அணிந்து, அவைகளை உன்னுடைய கழுத்திலே
    கட்டிக்கொள்.
  spa-RV-1909: Atalos siempre en tu corazón, enlázalos á tu cuello.
  ron-BTF: Prinde-le continuu peste inima ta și leagă-le în jurul gâtului tău.
  eng-WEBP: Bind them continually on your heart. Tie them around your neck.
  eng-FBV: Keep them always in mind. Tie them around your neck.
  nld-1939: Prent het voor altijd in uw hart, Wind het als een snoer om uw hals.
  nch-BL: Ipan moyolo nochipa xijpixto inincamanal. Ximoilhuijtinemi cati quiijtojtoque
    quej timoilpilisquía inintamachtil ipan moquechta.
  vie-1934: Khá ghi tạc nó nơi lòng con luôn luôn, Và đeo nó nơi cổ con.
  hin-CV: ये सदैव तुम्हारे हृदय में स्थापित रहें; ये सदैव तुम्हारे गले में लटके रहें.
  eng-OURB: Bind them continually on your heart. Tie them around your neck.
  spa-BES: Haz que estén siempre guardadas en tu corazón, y tenlas colgando alrededor
    de tu cuello.
  tdx-tdx: Ifeheo an-tro’o ao nainai’e; rohizo am-bozo’o eo.
  tha-KJV: มั​ดม​ันติดไว้บนใจของเจ้าเสมอ ผูกมันไว้​ที่​คอของเจ้า
  por-BR-2018: Amarra-os continuamente em teu coração; e pendura-os ao teu pescoço.
  deu-ELO: binde sie stets auf dein Herz, knüpfe sie um deinen Hals.
  eng-WYC-2018: Bind thou those continually in thine heart; and encompass to thy throat.
    (Bind thou them continually to thy heart; and tie them about thy neck.)
  epo-epo: Ligu ilin por ĉiam al via koro, Volvu ilin sur vian kolon.
  uig-PIN: Ularning sɵzini ⱪǝlbinggǝ tengip, Ularni boynungƣa marjandǝk ⱪilip esiwal.
  beo-beo: 'Amo sia: di noga:le dia dogo ganodini ligisima amola dawa:loma.'
  tpi-OTNT: Yu mas putim tok bilong tupela long tingting bilong yu na bihainim gut
    oltaim, na em bai i kamap olsem gutpela bilas long het na long nek bilong yu.
  hau-SA: Ka ɗaura su a zuciyarka har abada; ka ɗaura su kewaye da wuyanka.
  uig-LAT: Ularning sözini qelbingge téngip, Ularni boynunggha marjandek qilip ésiwal.
  nde-nde: Kubophele enhliziyweni yakho nini lanini; kugqize entanyeni yakho.
  ton-ton: Nonoʻo maʻuaipē ia ki ho loto, pea kahoa ʻaki ia ʻi ho kia.
  ces-1613: Přivazuj je k srdci svému ustavičně, a k hrdlu svému je připínej.
  eng-WMB: Bind them continually on your heart. Tie them around your neck.
  tam-TCV: அவற்றை எப்பொழுதும் உன் இருதயத்தில் வைத்துக்கொள்; அவற்றை உன் கழுத்தில் கட்டிக்கொள்.
  ceb-ULB: Kanunay kining ihigot diha sa imong kasingkasing; ihigot kini sa imong
    liog.
  pol-UBG: Przywiąż je na zawsze do serca twego i zawieś je sobie na szyi.
  urd-GVU: اُنہیں یوں اپنے دل کے ساتھ باندھے رکھ کہ کبھی دُور نہ ہو جائیں۔ اُنہیں
    ہار کی طرح اپنے گلے میں ڈال لے۔
  deu-1912: Binde sie zusammen auf dein Herz allewege und hänge sie an deinen Hals,
  kan-2017: ಅವುಗಳನ್ನು ಸದಾ ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಇಟ್ಟುಕೋ, ನಿನ್ನ ಕೊರಳಿಗೆ ಅವುಗಳನ್ನು ಧರಿಸಿಕೋ.
  yap-yap: Mu cha’riy e thin rorow ni gubin ngiyal’, mu michigiy u lan gum’ircha’em.
  hlt-MCSB: Na lungbuei ah rhawp hlaengtang lamtah na rhawn ah rhawp laikoeinah lah.
  mdy-ETH: ዔያቶኮ ዳምቦ ጎይፆ ቢያ ዎዴ ሃንቴ፤ ዔያታ ጌዔ ባኮ ቢያ ዎዴ ካፔ፤
  kew-kew: Neme nipuna agaa kone-para mea sua oro yalo ratape. Go konere nena maa-para
    maasape kulubu-rupa masua pirali rabu ora epealia.
  twi-ASANTE: Fa kyekyere wʼakoma ho daa; na fa kyekyere wɔ kɔn mu.
  eng-WEBU: Bind them continually on your heart. Tie them around your neck.
  wal-wal: eta ubbatoo ne wozanan oiqqa; ne qooriyankka qachcha.
  acu-NT: Nekasan kajinmatkii tusam, tuke nintimin ukusta.
  spa-PDDPT: Átalos continuamente a tu corazón, Enlázalos en torno a tu cuello.
  gun-gun: Emoĩ porã ke ndepy'a re, mbo'y ndeaju'y re remoĩa rami emoĩ riae ndejee.
  agu-BL: Chin tajwe'n cunin yil tz'a'tij yi e'chk balaj xtxolbila'tz te italma',
    nin quil tzitzakplen.
  ilo-ULB: Arigna nga igaluttmo a kanayon dagitoy iti pusom; arigna nga igalutmo dagitoy
    iti tengngedmo.
  kpg-kpg: Benabena ina nau helekai gi oo lodo i nia madagoaa huogodoo, benebene ina
    gi lodo do manawa.
  uig-ARA: ئۇلارنىڭ سۆزىنى قەلبىڭگە تېڭىپ، ئۇلارنى بوينۇڭغا مارجاندەك قىلىپ ئېسىۋال.
  bps-bps: Toom busek ani di fandamam, na toom busek di lam i nawam, du fye laam glifet
    kel di atuan.
  sus-sus: E xa lu i bɔɲɛ kui tɛmui birin, e xiri i kɔn ma.
  pon-2006: Kolokol ara lokaia kan ahnsou koaros oh katengediong nan kapehdomw.
  ksd-ksd: Una vung vake ta ra nuknukim, Una kurkurua me.
  tur-YTC: Onları sürekli yüreğinin üzerine bağla. Onları boynuna tak.
  bel-N: навяжы іх назаўсёды на сэрцы тваім і абвяжы імі шыю тваю.
  grc-BRENT: Ἄφαψαι δὲ αὐτοὺς ἐπὶ σῇ ψυχῇ διαπαντὸς, καὶ ἐλκλοίωσαι περὶ σῷ τραχήλῳ·
  ind-AYT: Ikatlah mereka selalu dalam hatimu; kalungkanlah mereka pada lehermu.
  nya-nya: Zimenezi uzimatirire pa mtima pako masiku onse, uzimangirire mʼkhosi mwako.
  hrv-hrv: Priveži ih sebi na srce zauvijek, ovij ih oko svoga grla;
  mps-mps: Nago te augwaligo po te naga homude munama, tama sesemane bugagia wali
    pobaso da, tama teda te nago tobolude me magede te wiegi yai au tiwai te pedelabo
    dao.
  tpi-tpi: Yu mas putim tok bilong tupela long tingting bilong yu na bihainim gut
    oltaim, na em bai i kamap olsem gutpela bilas long het na long nek bilong yu.
  dan-1931: bind dem altid på dit Hjerte, knyt dem fast om din Hals;
  vie-OVCB: Phải luôn luôn ghi lòng tạc dạ. Đeo những lời ấy vào cổ con.
  guj-2017: એને સદા તારા હૃદયમાં બાંધી રાખજે; તેમને તારે ગળે બાંધ.
  pon-2006A: Kolokol ara lokaia kan ahnsou koaros oh katengediong nan kapehdomw.
  por-BRBSL: Prenda-os continuamente em seu coração. Amarre-os ao redor de seu pescoço.
  swe-swe: Bind dem ständigt (kontinuerligt, gång på gång) runt ditt hjärta, och knyt
    dem runt din hals.
  cth-cth: Na lungthung pâkuem nateh, na lahuen dawk awi haw.
  twi-twi: Fa kyekyere wo koma ho daa; na fa kyekyere wɔ kɔn mu.
  hlt-hlt: Na lungbuei ah rhawp hlaengtang lamtah na rhawn ah rhawp laikoeinah lah.
  tbz-SIM: Ãnnɛ́ i ɑ yɛ̀mmɛ̀ miɛkɛ, kɛ́ nyì dùúkú ɑ fɔ̃̀níí kusɑ̃rìkù kɔ̃mɛ.
  msy-2020: Nɨ aningɨn akaba inigh uan navim datɨgh, egh zurara dar gɨn mangɨ, eghtɨ
    da nɨn fɨrimɨn kurukazir aghuimɨn mɨn ikɨvɨra ikiam.
  dop-dop: Sɩɩ-təɣɩ nyɑ́ lotu tɑɑ kɛ́ tɑm tɔɔ. Tʋ-təɣɩ nyɑ́ luɣu tɛɛ ɩsɩɩ kɑcɔkɑ wontuɣu.
  azb-azb: Onları qəlbinin başına yapışdır, Həmişə onları boynuna bağla.
  eng-DBY: 'bind them continually upon thy heart, tie them about thy neck:'
  hin-2017: उनको अपने हृदय में सदा गाँठ बाँधे रख; और अपने गले का हार बना ले।
  wol-KYG: Takkal foo tollu, taf ci sa xol, fas ko ci sa baat.
  bjr-bjr: Aiqama kari aneenna anaukoo ufa sia quqaa, aneenna amuqusaki quqasee atukaraa.
  eng-YLT: Bind them on thy heart continually, Tie them on thy neck.
  kne-kne: Kanayon koma ay nemnemnemem dasa.
  eng-WYC-2017: Bind thou those continually in thine heart; and encompass to thy throat.
  eng-WMBB: Bind them continually on your heart. Tie them around your neck.
  urd-GVH: उन्हें यों अपने दिल के साथ बाँधे रख कि कभी दूर न हो जाएँ। उन्हें हार की
    तरह अपने गले में डाल ले।
  rug-rug: Pusi ni ninae rane pa bulomu; mamu pakui pa ruamu.
  gaz-gaz: Bara baraan garaa keetti qabadhu; morma keettis hidhadhu.
  fra-LSG: Lie-les constamment sur ton cœur, Attache-les à ton cou.
  yal-yal: E sa i xaxinli habadan, e bira i kɔɛ alo ɲɛrɛna.
  haw-1868: E hawele mau oe ia mau mea ma kou naau, E nakii oe ia mau mea ma kou a-i.
  arb-NAV: اعْقِدْهَا دَائِماً عَلَى قَلْبِكَ، وَتَقَلَّدْ بِها فِي عُنُقِكَ،
  ewe-ewe: Bla wo ɖe wò dzi ŋuti tegbee eye nàsae ɖe wò kɔ ŋuti.
  eng-LEE: Bind them upon thy heart continually, tie them about thy throat.
  asm-FB: সেইবোৰ সদায় তোমাৰ হৃদয়ত গাঁঠি থোৱা, আৰু সেইবোৰ ডিঙিত বান্ধি ৰাখা।
  sus-A: عٍ شَ لُ عِ بْحّ كُي تّمُي بِرِن، عٍ شِرِ عِ كْن مَ.
  fra-SBL: Lie-les continuellement sur ton cœur. Attachez-les autour de votre cou.
  hbo-hbo: קָשְׁרֵ֣ם עַל־לִבְּךָ֣ תָמִ֑יד עָ֝נְדֵ֗ם עַל־גַּרְגְּרֹתֶֽךָ׃
  kik-kik: Moherere ngoro-inĩ yaku nginya tene; makundĩke marigiicĩrie ngingo yaku.
  fra-NCL: Lie-les constamment sur ton cœur, attache-les à ton cou.
  cek-AK: na palung thungah zaeng ah loe, na tahnong ah kom caeng ah.
  cuk-cuk: Be-gwagegi-sedigu, be imake, ordub-be-dukargi-naiyob, be imake.
  uig-CYR: Уларниң сөзини қәлбиңгә теңип, Уларни бойнуңға марҗандәк қилип есивал.
  tel-2017: వాటిని ఎల్లప్పుడూ నీ హృదయంలో పదిలం చేసుకో. నీ మెడ చుట్టూ వాటిని కట్టుకో.
  hat-BSA: Mare yo tout tan sou kè ou; mare yo nan kou ou.
  bxh-bxh: Edi liba u sogohidi
  kos-kos: Sruokya kas lalos in oanna insiom pacl nukewa.
  hbo-WLC: קָשְׁרֵ֣ם עַל־לִבְּךָ֣ תָמִ֑יד עָ֝נְדֵ֗ם עַל־גַּרְגְּרֹתֶֽךָ׃
  ibo-ibo: Ka ndụmọdụ ha dịrị gị nʼobi mgbe niile, ka ị ghara ichefu ha.
  ory-ory: ତାହା ସର୍ବଦା ତୁମ୍ଭ ହୃଦୟରେ ବାନ୍ଧି ରଖ, ଆପଣା ଗଳଦେଶରେ ବାନ୍ଧ।
  chk-chk: Kopwe amwöchünükü ar kewe kapas iteiten fansoun, kopwe iseniir lon lelukom.
  rop-rop: Yu garra jinggabat detlot wed olataim. Yu garra kipum detlot wed insaid
    langa yu hat olagijawan.
  ukr-1871: На серцї їх собі по всї часи навяжи, повісь собі їх на шиї.
  deu-1951: Binde sie beständig auf dein Herz, hänge sie um deinen Hals;
  eng-JPS: Bind them continually upon thy heart, tie them about thy neck.
  srp-1865: Priveži ih sebi na srce zasvagda, i spuèi ih sebi oko grla.
  lug-lug: Bisibenga ku mutima gwo ennaku zonna era obisibe binywerere mu bulago bwo.
  heb-heb: קשרם על לבך תמיד ענדם על גרגרתך׃
  ben-IRV: সব দিন তা তোমার হৃদয়ে গেঁথে রাখ, তোমার গলায় বেঁধে রাখ।
  pan-pan: ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਆਪਣੇ ਮਨ ਵਿੱਚ ਬੰਨ੍ਹੀ ਰੱਖ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਗਲ਼ ਦਾ ਹਾਰ ਬਣਾ
    ਲੈ।
  mya-JVB: နှလုံး ပေါ် မှာ အမြဲ ချည် ၍ လည်ပင်း ၌ ဆွဲ ထား လော့။
  tte-O: Ali guguye kupei katem mena yo sauga meuloina kunuwatu-kalatan.
  tbg-tbg: Are vitanta uva nena avu aatoqi koqema kera vatairaro vitanta uvavano ai
    avu aatoqi variqiro vuarira.
  hmo-hmo: Nega ibounai edia hereva do oi dogoatao noho. Oiemu kudouna dekenai do
    oi kwatudia.
  urd-urd: इनको अपने दिल पर बाँधे रख, और अपने गले का तौक़ बना ले।
  rus-SYN: навяжи их навсегда на сердце твое, обвяжи ими шею твою.
  bqc-SIM: Ǹyↄ̃ kũa n sↄ̃u gↄↄpii, ǹyↄ̃ daa yàbaa ũ.
  tcz-CHONGTHU: Hichu nalung sunga chingtup jing in, na ngonga khivui on ki-o jing
    in.
  mar-mar: ती नेहमी आपल्या हृदयाशी कवटाळून धर; ती आपल्या गळ्यात बांधून ठेव.
  hlt-THB: Na kawlungawh khoemnawh, na hawngawh aawi poe lah.
  soq-soq: Mo aiau nuaawo ituwo walama uduudu winompa; ita do posaru rua gadompawo
    seuwo winompa.
  qub-qub: Mana gonganayquipaj shonguyquicho sumaj yarparay. Perlas piñi wallgata
    wallgarajnöpis mana yamacaypa yarparay.
  bqp-bqp: Ǹgↄ̃ kũna n swɛ̃̀ɛ gũn, ǹgↄ̃ dana mↄ̀wakarɛ ũ.
  hat-hat: Kenbe pawòl yo nan kè ou, pa janm bliye yo. Mete yo nan kou ou tankou yon
    kolye.
  eng-BSB: Bind them always upon your heart; tie them around your neck.
  tod-tod: Makɛ ti ma yeenɔpɛ è-yiimaʋɛ, ti zɛlɛ ɠɔbu.
  eng-WEBPB: Bind them continually on your heart. Tie them around your neck.
  kbq-kbq: Kagu'afi erintenka azeri antakro maka zupa nehunka, avaseseza hiankna hunka
    rugaginka knankempi anakio.
  nhe-BL: Ipan moyolo nochipa xijpixto inintlajtol. Ximoilhuijtinemi tlen quiijtojtoque
    queja timoilpilisquía inintlamachtil ipan moquechtla.
  bus-bus: Ǹgↄ̃ kũna n swɛ̃̀ guu, ǹgↄ̃ dana kã̀mbɛɛ ũ.
  gub-BL: Emonokatu waze'eg nepy'a pe nehe.
  eng-DRA: Bind them in thy heart continually, and put them about thy neck.
