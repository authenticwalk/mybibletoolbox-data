verse: PRO.006.012
translations:
  mal-C: വഷളത്തവും ദുഷ്ടതയും പ്രവർത്തിക്കുന്നവർ, അധരങ്ങളിൽ വക്രതയുമായി ചുറ്റിനടക്കുന്നു,
  deu-TKW: Ein nichtsnutziger Mensch, ein heilloser Mann ist, wer mit Falschheit des
    Mundes wandelt,
  lin-lin: 'Moto oyo atambolaka na lokuta na monoko azali moto ya Beliali, moto mabe :'
  eng-LSV: A man of worthlessness, a man of iniquity, || Walking [with] perverseness
    of mouth,
  eng-GNV: The vnthriftie man and the wicked man walketh with a froward mouth.
  eng-WEBSTER: A naughty person, a wicked man, walketh with a froward mouth.
  nhw-BL: Amo cuajcualme huan catli amo quitlepanitaj TOTECO istlacatitinemij.
  swh-ONEN: Mtu mbaya sana na mlaghai, ambaye huzungukazunguka na maneno ya upotovu,
  bba-bba: Wi u ɡɑri weesuɡii kpɑrɑ, u sɑ̃ɑwɑ wi u kun ɡɑru mɔ̀, kɑ tɔn bɛrɛtɛkɛ.
  eng-KJVCPB: A naughty person, a wicked man, Walketh with a froward mouth.
  luo-luo: Ngʼat mamono kendo jaricho mawuotho awuotha kowacho weche mogak,
  meu-meu: Kara kava tauna, kara dika tauna, e loa eva-evamu mai hereva gageva-gagevana
    ida;
  npi-ULB: बेकम्मा व्यक्ति अर्थात् दुष्‍ट मानिस आफ्नो जाली बोलिवचनद्वारा जिउँछ ।
  yor-yor: Ènìyànkénìyàn àti ènìyàn búburú, tí ń ru ẹnu àrékérekè káàkiri,
  ind-ind: Pembohong itu sampah! Mereka jahat dan tidak berguna.
  pes-OPCB: آدم رذل و خبیث کیست؟ آنکه دائم دروغ می‌گوید،
  tgl-ULB: Ang isang walang kwentang tao— isang masamang tao— namumuhay sa kabaluktutan
    ng kaniyang salita,
  hui-hui: Wali agali habane nabulene mana ko hangu biaga karume ke̱ hangu hama ibaga
    biaga.
  mya-mya: ဆိုးယုတ်သော သူနှင့်မတရားသောသူသည် ကောက်လိမ်သော စကား၌ ကျင်လည်တတ်၏။
  bod-N: ཁྲེལ་མེད་དང་ནི་མི་ངན༌གྱིས། །ཕྱོགས་བཞིར་ངག་འཁྱལ་སྤེལ་བ༌དང༌།།
  wsk-wsk: Kari memek mu den kawel munaka munaka geragoso.
  sna-sna: Munhu asina maturo uye anoita zvakaipa, anofamba-famba achitaura zvakaora,
  spa-BLM: Una persona sin valor, un hombre de iniquidad, es el que anda con la boca
    perversa,
  cac-cac: A eb' chuc spensar, an̈ej es tzec' yal eb' d'a scal eb' anima.
  swh-ULB: Mtu asiyefaa-mtu mwovu- huishi kwa kauli za udanganyifu wake,
  bel-bel: Чалавек падступны, чалавек бязбожны ходзіць зь ілжывымі вуснамі,
  deu-ELBBK: Ein Belialsmensch, ein böser, Mann ist, wer umhergeht mit Verkehrtheit
    des Mundes,
  mbb-OT: Is menge etew he wazè dan pulus wey is mezaat is menge ulaula zan, ne iyan
    dà idsuǥuksuǥuk dan is ebpemenudtul te tarù.
  mal-2015: നിസ്സാരനും ദുഷ്കർമ്മിയുമായവൻ വായുടെ വക്രതയോടെ നടക്കുന്നു.
  rmc-rmc: O bijedevleskro the nalačho manuš hin oda, ko furt vakerel o klamišagos,
  pes-OPV: مرد لئیم و مرد زشت خوی، با اعوجاج دهان رفتار می‌کند.
  ron-1924: Омул де нимик, омул нелеӂюит, умблэ ку неадевэрул ын гурэ,
  ben-OBCV: এক উত্তেজনা সৃষ্টিকারী ব্যক্তি ও এক দুর্জন, যারা অশুদ্ধ ভাষা মুখে নিয়ে
    ঘুরে বেড়ায়,
  som-som: Qofkii waxmatare ah, iyo ninkii sharrow ahuba, Wuxuu ku socdaa af qalloocan;
  lat-VUC: '[Homo apostata, vir inutilis, graditur ore perverso;'
  eng-ASVBT: A worthless person, a man of iniquity, Is he that walketh with a perverse
    mouth;
  mna-mna: Wal sananŋan ta tipasansaana mboti kizin tomtom na, kwon ambai som kat.
  ita-1885: L'uomo scellerato, l'uomo da nulla, Procede con perversità di bocca.
  eng-LXXUP: A foolish man and a transgressor Goes in ways that are not good.
  eng-ULB: A worthless person—a wicked man— lives by the crookedness of his speech,
  spa-VBL: Los rebeldes y malvados andan por ahí diciendo mentiras,
  fra-_FOB: Le méchant homme, l'homme inique va avec une bouche perverse.
  mal-mal: നിസ്സാരനും ദുഷ്കർമ്മിയുമായവൻ വായുടെ വക്രതയോടെ നടക്കുന്നു.
  lit-lit: Nenaudėlis žmogus, nedoras žmogus, vaikštinėja kalbėdamas apgaulinga burna.
  urd-GVR: Badmāsh aur kamīnā kis tarah pahchānā jātā hai? Wuh muṅh meṅ jhūṭ lie phirtā
    hai,
  suz-BL: हिंचा ङा मरिम्‍शो पाइब नु शोर गाक्‍शो मुर हेंथे लोव़ पा गाक्‍नीम। हितोपदेस
    १०:३१-३२
  eng-NOY: A worthless wretch is the unrighteous man, Who walketh with a deceitful
    mouth;
  ita-1927: L’uomo da nulla, l’uomo iniquo cammina colla falsità sulle labbra;
  ckb-ckb: کەسی هیچوپووچ، پیاوی چەواشەکار، بە زمان خواری ڕەفتار دەکات،
  eng-BBE: A good-for-nothing man is an evil-doer; he goes on his way causing trouble
    with false words;
  kan-OKCV: ತೊಂದರೆಕೊಡುವವನೂ ಕೆಡುಕನೂ ಆಗಿರುವವನ ಬಾಯಿಂದ ಕುಟಿಲ ಮಾತೇ ಬರುವುದು.
  tam-2017: வீணான மனிதனாகிய ஒரு துன்மார்க்கன் ஏளனம் பேசித்திரிகிறான்.
  spa-RV-1909: El hombre malo, el hombre depravado, anda en perversidad de boca;
  ron-BTF: Un om rău, un om stricat, umblă cu o gură perversă.
  eng-WEBP: A worthless person, a man of iniquity, is he who walks with a perverse
    mouth,
  eng-FBV: Rebellious and wicked people go around telling lies,
  nld-1939: Een nietsnut is het, een booswicht, Die omgaat met bedrieglijke taal;
  nch-BL: Amo cuajcualme huan cati amo quitepanitaj TOTECO san istacatitinemij.
  vie-1934: Người nào đi đứng có miệng giả dối, Là một kẻ vô loại, một người gian
    ác;
  hin-CV: बुरा व्यक्ति निकम्मा ही सिद्ध होता है, उसकी बातों में हेरा-फेरी होती है,
  eng-OURB: A worthless person, a man of vain striving of iniquity, is he who walks
    with a perverse mouth;
  spa-BES: Un hombre que no sirve para nada es un malhechor; él sigue su camino causando
    problemas con palabras falsas;
  tdx-tdx: 'Ty lahi-tembo naho i lahiaga: i mpañariok’ am-bava vìlañey,'
  tha-KJV: คนเหลวไหล คือคนชั่วร้าย ที่​เท​ี่ยวไปด้วยปากคดเคี้ยว
  por-BR-2018: O homem mal, o homem injusto, anda com uma boca perversa.
  deu-ELO: Ein Belialsmensch, ein heilloser Mann ist, wer umhergeht mit Verkehrtheit
    des Mundes,
  eng-WYC-2018: A man apostate, is a man unprofitable, he goeth with a wayward mouth;
  epo-epo: Homo sentaŭga, homo malbonfarema, Iras kun buŝo malica,
  uig-PIN: Ərzimǝs, pǝyli buzuⱪ adǝm ⱨǝmmila yǝrdǝ yalƣan eytip, pǝslikni sɵzlǝydu.
  beo-beo: 'Hamedei dunu amola wadela:le hamosu dunu da udigili ogogole sia: sisa:
    ahoa.'
  tpi-OTNT: Ol man nogut tru i save giaman nabaut.
  hau-SA: Sakare da mutumin banza wanda yana yawo da magana banza a baki,
  uig-LAT: Erzimes, peyli buzuq adem hemmila yerde yalghan éytip, peslikni sözleydu.
  nde-nde: Isigangi lesixhwali esihamba sikhuluma amanyala,
  ton-ton: ‌ʻOku ʻalu mo e ngutu kovi, ʻae tangata ʻoku angakovi, mo e tangata angahala.
  ces-1613: Èlověk nešlechetný, muž nepravý chodí v převrácenosti úst.
  eng-WMB: A worthless person, a man of iniquity, is he who walks with a perverse
    mouth,
  tam-TCV: வீணனும் கயவனுமானவன், வஞ்சக வார்த்தைகளைப் பேசித்திரிகிறான்.
  ceb-ULB: Ang walay hinungdan nga tawo—ang daotang tawo—nagkinabuhi pinaagi sa pagkabaliko
    sa iyang sinultihan,
  pol-UBG: Człowiek nikczemny i niegodziwy chodzi z przewrotnością na ustach;
  urd-GVU: بدمعاش اور کمینہ کس طرح پہچانا جاتا ہے؟ وہ منہ میں جھوٹ لئے پھرتا ہے،
  deu-1912: Ein heilloser Mensch, ein schädlicher Mann geht mit verstelltem Munde,
  kan-2017: ನೀಚನೂ, ದುಷ್ಟನೂ ಆಗಿರುವ ಮನುಷ್ಯನ ನಡತೆಯನ್ನು ನೋಡು, ಅವನು ವಕ್ರ ಮಾತಿನವನಾಗಿದ್ದಾನೆ,
  yap-yap: Girdi’ ni kireb nib ma’fan e go’ sasalap l’ugun e yad be tay i yan.
  hlt-MCSB: Aka muen hlang neh boethae hlang tah a ka dongkah olhmaang nen ni a pongpa.
  mdy-ETH: ፓሡዋ ዓሲና ፑርታ ዓሲና ቢያ ቤሲ ሃንቲ ሃንቲ ጌኤሲ ዺዺ ሺራኔ።
  kew-kew: Wae aanu nimimi yaa agaa ora waru temede.
  twi-ASANTE: Onipa teta ne ohuhuni a ɔde atorɔ kyini,
  eng-WEBU: A worthless person, a man of iniquity, is he who walks with a perverse
    mouth,
  wal-wal: Iita asinne hanttaara asi, yuuyi yuuyidi wordduwaa odees;
  acu-NT: 'Aints pase nintintin warukuita tusan nuiniajrume: Nu aintska nangkami chichaakka,
    wait chichaman etserui.'
  spa-PDDPT: Hombre depravado es el hombre inicuo, Que anda en la perversidad de su
    boca,
  gun-gun: Avakue mba'everã ovare e'ỹ va'e, heko vai va'e ma opa marã rei 'rã ijayvu.
  agu-BL: I bin jalu', yi e' mal wunak scyuch' yi e' yi jalcunin na ben chiwi' te
    e'chk takle'n cachi', ya'stzun yi e' yi ntin xtxole'n e'chk xtxolbil cya'n yi
    nk'e'tz bintzi.
  ilo-ULB: Ti awan pategna a tao - ti nadangkes a tao - ket agbibiag babaen iti kinaulbodna,
  kpg-kpg: Balu daangada huaidu e helehelekai tilikai.
  uig-ARA: ئەرزىمەس، پەيلى بۇزۇق ئادەم ھەممىلا يەردە يالغان ئېيتىپ، پەسلىكنى سۆزلەيدۇ.
  bps-bps: I to sasè landè gukmamu, balù nè gusalun gal tmulen kéng.
  sus-sus: Fuyante mu tinxin, a wule raɲɛrɛma a dɛ i nɛ.
  pon-2006: Aramas suwed oh sohte katepe kin kohkohseli wiewiaseli likamw.
  ksd-ksd: A tutana vakuku, a tena varpiam, I vanavana ma i rara ra ngiene,
  tur-YTC: Sapık ağızla yürüyen kişi, Değersiz ve kötü birisidir,
  bel-N: Чалавек нягодны, чалавек злачынны ходзіць з хлусьлівымі вуснамі,
  grc-BRENT: Ἀνὴρ ἄφρων καὶ παράνομος πορεύεται ὁδοὺς οὐκ ἀγαθάς.
  ind-AYT: Orang yang tidak berguna, orang yang fasik, berjalan dengan mulut serong;
  nya-nya: Munthu wachabechabe, munthu woyipa, amangoyendayenda ndi kumayankhula zoyipa,
  hrv-hrv: Nevaljalac i opak čovjek hodi s lažljivim ustima;
  mps-mps: Te dwai bidi mu dabego te tibo po wabo dao.
  tpi-tpi: Ol man nogut tru i save giaman nabaut.
  dan-1931: En Nidding, en ussel Mand er den, som vandrer med Falskhed i Munden,
  vie-OVCB: Bọn vô lại độc ác thích điều gì? Họ không ngớt nói lời dối trá,
  guj-2017: નકામો માણસ અને દુષ્ટ માણસ ગેરમાર્ગે દોરનારી વાતોથી જીવન જીવે છે,
  pon-2006A: Aramas suwed oh sohte katepe kin kohkohseli wiewiaseli likamw.
  por-BRBSL: Uma pessoa sem valor, um homem de iniqüidade, é aquele que caminha com
    uma boca perversa,
  swe-swe: En fördärvlig människa, ja en gudlös person, är den som har en livsstil
    med förljuget (förvridet, perverst) tal.
  cth-cth: Tami cungkeihoeh e, tami kahawihoehe teh, tamthoe hoi a kâhlai.
  twi-twi: Onipa teta ne ohuhuni a odi atoro kyin,
  hlt-hlt: Aka muen hlang neh boethae hlang tah a ka dongkah olhmaang nen ni a pongpa.
  tbz-SIM: Wèè cèntì kɛ poti siyɑ́ɑ̀bìsí ò tu osĩ́ntɛ́nìtì nwe.
  msy-2020: Gumazir kuraba puram arua ifavaribagh ami.
  dop-dop: Yʋlʋ tɛtɛlɑtʋ ɩɩ təŋəɣɩ tɑmpɑnɑ. Ɩ tɔŋ kɛ́ nɑ ɩ nɔɣɔ tɑɑ nɑ kɑloolɑɣɑ.
  azb-azb: Yaramaz adam – şər insan Əyri danışaraq dolanar,
  eng-DBY: A man of Belial, a wicked person, is he that goeth about with a perverse
    mouth;
  hin-2017: ओछे और अनर्थकारी को देखो, वह टेढ़ी-टेढ़ी बातें बकता फिरता है,
  wol-KYG: Ku tekkeedi te bon, day wër di fen,
  bjr-bjr: Mana oosana maree mariasa unnufa qiqa nidaqa.
  eng-YLT: A man of worthlessness, a man of iniquity, Walking [with] perverseness
    of mouth,
  kne-kne: Din makedse ay ipogaw ay magay silbi na yan lomikeliked ay man-et-etek.
  eng-WYC-2017: A man apostate, is a man unprofit-able, he goeth with a wayward mouth;
  eng-WMBB: A worthless person, a man of iniquity, is he who walks with a perverse
    mouth,
  urd-GVH: बदमाश और कमीना किस तरह पहचाना जाता है? वह मुँह में झूट लिए फिरता है,
  rug-rug: Keke tie loke laena meke na tie kaleana si ene vilorae lamae meke zama
    hoboro nia ṉuzuna,
  gaz-gaz: Namni rakkisaan, namni hamaan, dubbii sobaatiin asii fi achi naannaʼa;
  fra-LSG: L’homme pervers, l’homme inique, Marche la fausseté dans la bouche;
  yal-yal: Muxun naxan wule falane tima fuyantenna na a ra, muxu xaxilitarena.
  haw-1868: O ke kanaka aia, o ke kanaka hewa, Hele no oia me ka waha hoopunipuni.
  arb-NAV: الرَّجُلُ الْمُغْتَابُ، الرَّجُلُ الأَثِيمُ هُوَ مَنْ يَسْعَى بِنَمِيمَةِ
    الْفَمِ الْكَاذِبَةِ،
  ewe-ewe: Yakame kple ame baɖa si le yiyim kple alakpadada,
  eng-LEE: A Godless person is a man of injustice, who walketh with a distorted mouth.
  asm-FB: এজন অপদাৰ্থ ব্যক্তি, এজন পাপী লোক- কটু কথাৰ দ্বাৰাই জীয়াই থাকে।
  sus-A: قُيَنتٍ مُ تِنشِن، عَ وُلٍ رَحّرّ مَ عَ دّ عِ نّ.
  fra-SBL: Un homme sans valeur, un homme d'iniquité, est celui qui marche avec une
    bouche perverse,
  hbo-hbo: אָדָ֣ם בְּ֭לִיַּעַל אִ֣ישׁ אָ֑וֶן הֹ֝ולֵ֗ךְ עִקְּשׁ֥וּת פֶּֽה׃
  kik-kik: Mũndũ kĩmaramari na mwaganu-rĩ, ũrĩa ũthiiaga akĩaragia ndeto itarĩ nũngĩrĩru,
  fra-NCL: Un homme pervers, un homme inique, marche la perversité dans la bouche ;
  cek-AK: Kasae kami hoi amram aak kami loe lok amlai hoiah ni khosak o;
  cuk-cuk: Dule-isgana, dule-galagwensuli-nanaed, dule-gakansaedginbi-gudiid,
  uig-CYR: Әрзимәс, пәйли бузуқ адәм һәммила йәрдә ялған ейтип, пәсликни сөзләйду.
  tel-2017: కుటిలంగా మాట్లాడేవాడు దుర్మార్గుడు, నిష్ప్రయోజకుడు.
  hat-BSA: Yon sanzave, yon moun mechan se sila ki mache ak yon bouch pèvès,
  kos-kos: Mwet lusrongten ac mwet koluk elos forfor ac kinauk kas kikiap.
  hbo-WLC: אָדָ֣ם בְּ֭לִיַּעַל אִ֣ישׁ אָ֑וֶן ה֝וֹלֵ֗ךְ עִקְּשׁ֥וּת פֶּֽה׃
  ibo-ibo: Onye okwu na ụka na onye omume ya jọgburu onwe ya, onye na-ejegharị na-ekwu
    okwu aghụghọ,
  ory-ory: ବେଲିଆଲ୍ ସନ୍ତାନ, ଅପରାଧୀ ମନୁଷ୍ୟ; ସେ ସର୍ବଦା କୁଟିଳ ମୁଖ କରି ଚାଲେ;
  chk-chk: Eman aramasangau mi lomotongau a fetalfeil o eäni kapas rikirik,
  rop-rop: “Wal sambala pipul brabli wikitwan en dei oldei goran ebriweya en dalimbat
    laiya.
  ukr-1871: Чоловік лукавий, чоловік безбожний ходить із льживими устами;
  deu-1951: Ein Taugenichts, ein nichtswürdiger Mensch ist, wer falsche Reden führt
  eng-JPS: A base person, a man of iniquity, is he that walketh with a froward mouth;
  srp-1865: Èovjek nevaljao i nitkov hodi sa zlijem ustima;
  lug-lug: Omuntu ataliiko ky’agasa, omusajja omubi agenda ayogera ebigambo ebitabulatabula,
  heb-heb: אדם בליעל איש און הולך עקשות פה׃
  ben-IRV: অপদার্থ লোক, যে লোক অপরাধী, সে কথার কুটিলতায় চলে,
  pan-pan: ਨਿਕੰਮਾ ਆਦਮੀ ਅਤੇ ਬੁਰਾ ਮਨੁੱਖ, ਪੁੱਠੀਆਂ ਗੱਲਾਂ ਬਕਦਾ ਹੈ।
  mya-JVB: ဆိုးယုတ် သော သူ နှင့်မ တရားသောသူ သည် ကောက်လိမ် သော စကား၌ ကျင်လည် တတ်၏။
  tte-O: Toyauyaule yo tonaenaeli sitakitakikili gamwali sikalapowon mwakota kolili,
  tbg-tbg: Qora kaiqa vare variaka inaara una uva ti variaka variavo.
  hmo-hmo: Kara kava taudia, kara dika taudia, be idia raka lao, hereva koikoi idia
    gwauraia loaloa noho.
  urd-urd: ख़बीस — ओ — बदकार आदमी, टेढ़ी तिरछी ज़बान लिए फिरता है।
  rus-SYN: Человек лукавый, человек нечестивый ходит со лживыми устами,
  bqc-SIM: Gbɛ̃nazĩn pãá gbɛ̃vãiɛ, ìↄ bɛbɛ ń ɛɛo dↄ a lɛ́u.
  tcz-CHONGTHU: Mi pannabei le mikitah lou chu thudihlou sei phong in ache leuvin
    ahi.
  mar-mar: दुर्जन व वाईट मनुष्य त्याच्या कपटी बोलण्याने जगतो,
  hlt-THB: Thlakche ingkaw khawboeche thlang taw am khaaawh awioelhnaak ing ni a plam
    thaam hy.
  qub-qub: Mana alli ruraj runacunaga llullacushpan runapa washanta rimallarmi purin.
  bqp-bqp: Bisãsiri pã bi gbɛ̃ vãnimɛ, àdigↄ̃ kure kũ ɛ́kɛo da a lɛ́n.
  hat-hat: Mechan yo fin deprave. Y'ap mache bay manti toupatou.
  eng-BSB: A worthless person, a wicked man, walks with a perverse mouth,
  tod-tod: Nu ɲakai ɠa ga telebotala nui, toɠa a ɗa li ga zɛɛ ɓɔɛiti boga,
  eng-WEBPB: A worthless person, a man of iniquity, is he who walks with a perverse
    mouth,
  kbq-kbq: Mago zazmi omane kefozama nehaza vahe'mo'za akrehe krehe zmageru aruza
    vano nehaze.
  nhe-BL: Ax cuajcualme huan tlen ax quitlepanitaj TOTECO istlacatitinemij.
  bus-bus: Gbɛ̃ntee pãa nɛ́ gbɛ̃ zaaamɛ, ègↄ̃ lili oo kↄ̃n ɛgɛɛo da à lɛ́n.
  gub-BL: Awa ikatu 'ym ma'e a'e wà, iaiw ma'e a'e wà, wiko tuweharupi temu'emaw imume'u
    pà wà.
  eng-DRA: A man that is an apostate, an unprofitable man, walketh with a perverse
    mouth,
