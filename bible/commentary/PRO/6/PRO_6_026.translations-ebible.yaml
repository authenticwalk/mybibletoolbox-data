verse: PRO.006.026
translations:
  mal-C: എന്തുകൊണ്ടെന്നാൽ, ഒരു വേശ്യനിമിത്തം നീ അപ്പനുറുക്കുകൾ ഇരക്കേണ്ടിവരും, എന്നാൽ
    അന്യപുരുഷന്റെ ഭാര്യ നിന്റെ ജീവനെ മൊത്തമായിത്തന്നെ ഇരയാക്കുന്നു.
  deu-TKW: Denn durch ein Hurenweib kommt man herunter bis auf einen Laib Brot, aber
    eine Ehefrau erjagt ein edles Leben.
  lin-lin: Pamba te likolo ya mwasi ya ndumba, okoki kobungisa ezala eteni na yo ya
    lipa, mpe mwasi ya libala akoki kobebisa bomoi ya motuya.
  eng-LSV: For a harlot consumes to a cake of bread, || And an adulteress hunts the
    precious soul.
  eng-GNV: For because of the whorish woman a man is brought to a morsell of bread,
    and a woman wil hunt for the precious life of a man.
  eng-WEBSTER: 'For by means of a lewd woman a man is brought to a piece of bread:
    and the adulteress will hunt for the precious life.'
  nhw-BL: Pampa se ahuilnenca sihuatl quichihuas para se tlacatl ma quinenpolo itomi
    hasta ayacmo quipiyas niyon para se pantzi. Quena, se momecatijca sihuatl huelis
    quicuilis inemilis se tlacatl.
  swh-ONEN: kwa maana kahaba atakufanya uwe maskini, hata ukose kipande cha mkate,
    naye mwanamke mzinzi huwinda maisha yako hasa.
  bba-bba: Kɑɑ kpĩ ɑ kurɔ tɑnɔ wɑ kɑ ɡobi fiiko, ɑdɑmɑ ɑ̀ n kɑ kurɔ mɔro kpunɑ, wunɛn
    wɑ̃ɑru kpurowɑ kɑɑ biɑ.
  eng-KJVCPB: 'For by means of a whorish woman a man is brought to a piece of bread:
    And the adulteress will hunt for the precious life.'
  luo-luo: Nikech ochot nyalo miyo ibed matin maromo gi nengo makati, to dhako ma
    jachode biro tieko ngimani.
  meu-meu: badina be ariara hahinena na flaoa igabu ta bae davalaia, a heuda-hanai
    hahinena ese tau ta ena mauri e rau heniamu.
  npi-ULB: वेश्यासितको सुताइको मूल्य रोटीको एउटा टुक्रा हुन सक्छ, तर अर्काकी पत्‍नीको
    लागि तैँले आफ्नो जीवनै गुमाउनुपर्ने हुन सक्छ ।
  yor-yor: Nítorí pé nípasẹ̀ àgbèrè obìnrin ni ènìyàn fi ń di oníṣù-àkàrà kan, ṣùgbọ́n
    àyà ènìyàn a máa wá ìyè rẹ̀ dáradára.
  ind-ind: Bila engkau tidur dengan pelacur, engkau bisa membayar hanya seharga roti,
    tetapi bila engkau berzina dengan istri orang, harganya dibayar nyawa.
  pes-OPCB: زیرا زن فاحشه تو را محتاج نان می‌کند و زن بدکاره زندگی تو را تباه می‌سازد.
  tgl-ULB: Ang pagtulog na kasama ang isang bayarang babae ay maaaring kabayaran ng
    halaga ng tinapay, pero ang babaeng asawa ng iba ay maaaring kabayaran ng buhay
    mo mismo.
  hui-hui: Mbirali ibu wali agali kayu biaga baba kayu biyagua ogoni ibunaga yolo
    timbuni ndo emene dege tomo halu mbira hangu nolene karulape yu waholebira. Anigo
    mbiralime agali mendeali one baba kayu biyagua ogoni ibunaga yolo timbuni dewaore
    yu waholebira. Ibuninaga holene yupe halu homoleneore wulebira.
  mya-mya: အကြောင်းမူကား၊ ပြည်တန်ဆာမကို မှီဝဲသော ယောက်ျားသည် ဆင်းရဲ၍၊ မုန့်တလုံးကိုသာ
    ရတတ်၏။ မျောက်မထားသော မိန်းမသည်လည်း မြတ်သောအသက် ကို ဘမ်းတတ်၏။
  bod-N: རྒྱུ་མཚན་སྨད་འཚོང་མ་ཡི་རིན་གོང་ནི། །བག་ལེབ་རྡོག་རྡོག་གཅིག་ཙམ་ཡིན་མོད་ཀྱང་།
    །གཞན་གྱི་ཆུང་མས་རིན་ཆེན་ཚེ་སྲོག་རྔོན།།
  wsk-wsk: Mu awuk, ni lage luan imet ilak anir, mu ni ka ariga mu mel yam bo iwita;
    se bo ko imet ilak anira mu kua namara ko lage te ka beteso.
  sna-sna: nokuti chifeve chinokuderedza kusvikira wafanana nechingwa, uye mukadzi
    womumwe asi ari chifeve anoendesa upenyu hwako chaihwo kurufu.
  spa-BLM: Porque una prostituta te reduce a un trozo de pan. La adúltera caza tu
    preciosa vida.
  cac-cac: A mach smulan yed' ix ajmul ix, scot meb'ail d'a yib'an̈, axo mach smontaj
    yuj ix ay yetb'eyum yic smulan ix yed'oc, syic'cot chamel d'a yib'an̈.
  swh-ULB: Kulala na malaya inaweza kugharimu bei ya kipande cha mkate, lakini mke
    wa mtu mwingine inagharimu uzima wako wote.
  bel-bel: бо жанчыне распуснай даюць кавалак хлеба; а замужняя жанчына палюе на дарагую
    душу.
  deu-ELBBK: Denn wegen einer hurerischen Frau kommt man bis auf einen Laib Brot,
    und eines Mannes Frau stellt einer kostbaren Seele nach.
  mbb-OT: Su is kebpekidhilavet te vahi he ebelegyà te zengeg din, utew ebpekepepubri
    zutun te edhilavet, piru kedhilavet te esawa te zuma, ne ebeyazan nu te untung.
  mal-2015: വേശ്യാസ്ത്രീനിമിത്തം പെറുക്കിത്തിന്നേണ്ടിവരും; വ്യഭിചാരിണി വിലയേറിയ ജീവനെ
    വേട്ടയാടുന്നു.
  rmc-rmc: O murš šaj peske cinel la lubňa vaš jekh maro, ale avre dženeskri romňi
    leske kamel te lel o vzacno dživipen.
  pes-OPV: زیرا که به‌سبب زن زانیه، شخص برای یک قرص نان محتاج می‌شود، و زن مرد دیگر،
    جان گرانبها را صید می‌کند.
  ron-1924: Кэч пентру о фемее курвэ, омул ажунӂе де ну май рэмыне декыт ку о букатэ
    де пыне, ши фемея мэритатэ ынтинде о курсэ унуй суфлет скумп.
  ben-OBCV: কারণ এক টুকরো রুটির বিনিময়ে বেশ্যাকে পাওয়া যায়, কিন্তু পরস্ত্রী তোমার
    প্রাণটিই শিকার করে বসবে।
  som-som: Waayo, naag dhillo ah aawadeed waxaa nin la gaadhsiiyaa go' kibis ah, Oo
    dhilladuna waxay ugaadhsataa nafta qaaligaa.
  lat-VUC: pretium enim scorti vix est unius panis, mulier autem viri pretiosam animam
    capit.
  eng-ASVBT: For on account of a harlot a man is brought to a piece of bread; And
    the adulteress hunteth for the precious life.
  mna-mna: Zin moori ta zaala lwoono kan na, kan kadon bibip som. Mi nu sombe la ki
    tomtom toro kusiini ma niomru kekeene, nako ka kadoono biibi kat. Pa nu ko meete
    ma la lem!
  ita-1885: Perciocchè per una donna meretrice si viene fino ad un pezzo di pane;
    E la donna vaga d'uomini va a caccia dietro alle anime preziose.
  eng-LXXUP: For the value of a harlot is as much as of one loaf; And a woman hunts
    for the precious souls of men.
  eng-ULB: Sleeping with a prostitute can cost the price of a loaf of bread, but the
    wife of another may cost you your very life.
  spa-VBL: Puedes comprar una prostituta por el precio de una rebanada de pan, pero
    el adulterio con la mujer de otro hombre puede costarte la vida.
  fra-_FOB: Car pour l'amour de la femme débauchée on est réduit à un morceau de pain,
    et la femme adultère chasse après l'âme précieuse de l'homme.
  mal-mal: വേശ്യാസ്ത്രീനിമിത്തം പുരുഷൻ പെറുക്കിത്തിന്നേണ്ടിവരും; വ്യഭിചാരിണി വിലയേറിയ
    ജീവനെ വേട്ടയാടുന്നു.
  lit-lit: Nes per paleistuvaujančią moterį vyrui telieka duonos kąsnis, ir svetimautoja
    medžioja brangią gyvybę.
  urd-GVR: Kyoṅki go kasbī ādmī ko us ke paise se mahrūm kartī hai, lekin dūsre kī
    zinākār bīwī us kī qīmtī jān kā shikār kartī hai.
  suz-BL: तेल्‍लेम आ गाल्‍च शोब्‍ले का ङा ला बाक्‍ब। तन्‍न ग्‍युंबे पशो मीश मुर नु
    बाक्‍चा वोंइश मुर आ ब्रोंइतीक नेल्‍ल रोइक्‍ब।
  eng-NOY: For by a harlot a man is brought to a morsel of bread, And the adulteress
    layeth snares for the precious life.
  ita-1927: ché per una donna corrotta uno si riduce a un pezzo di pane, e la donna
    adultera sta in agguato contro un’anima preziosa.
  ckb-ckb: چونکە ژنی لەشفرۆش وا دەکات پێویستیت بە نانێک بێت، بەڵام ژنی بەمێرد گیانی
    گرانبەهات ڕاودەکات.
  eng-BBE: For a loose woman is looking for a cake of bread, but another man's wife
    goes after one's very life.
  kan-OKCV: ಏಕೆಂದರೆ ವೇಶ್ಯೆಯನ್ನು ಊಟದಿಂದ ಕೊಂಡುಕೊಳ್ಳಬಹುದು, ಆದರೆ ವ್ಯಭಿಚಾರಿಣಿ ಅಮೂಲ್ಯ ಜೀವವನ್ನೇ
    ಬೇಟೆಯಾಡುವಳು.
  tam-2017: விபசாரியினால் ஒரு அப்பத்துண்டையும் இழக்கவேண்டியதாகும்; விபசாரியானவள் அருமையான
    உயிரை வேட்டையாடுகிறாள்.
  spa-RV-1909: Porque á causa de la mujer ramera es reducido el hombre á un bocado
    de pan; y la mujer caza la preciosa alma del varón.
  ron-BTF: Căci printr-o femeie curvă va ajunge un bărbat la o bucată de pâine; și
    femeia adulteră va vâna viața prețioasă.
  eng-WEBP: For a prostitute reduces you to a piece of bread. The adulteress hunts
    for your precious life.
  eng-FBV: You can buy a prostitute for the price of a loaf of bread, but adultery
    with another man's wife can cost you your life.
  nld-1939: Want de prijs van een deerne is een stuk brood, Maar de getrouwde vrouw
    maakt jacht op een kostelijk leven
  nch-BL: Pampa se ahuilnenca sihuat quichihua para se tacat ma quinenpolo itomi hasta
    ayecmo quipiyas yon para se pantzi. Quena, se momecatijca sihuat huelis quicuilis
    inemilis se tacat.
  vie-1934: Vì tại kỵ nữ có người nông nổi chỉ còn một miếng bánh mà thôi; Người dâm
    phụ vẫn lừa sẵn linh hồn quí báu.
  hin-CV: वेश्या मात्र एक भोजन के द्वारा मोल ली जा सकती है, किंतु दूसरे पुरुष की औरत
    तुम्हारे खुद के जीवन को लूट लेती है.
  eng-OURB: For a prostitute reduces you to a piece of bread. The adulteress hunts
    for your precious life.
  spa-BES: Porque una mujer prostituta está buscando dinero, pero la adúltera busca
    destruir el alma del hombre .
  tdx-tdx: Vonga-mofo ty tamben-tsimirirañe, fa naho vali’ ondaty, le i fiaiñe sarotsey
    ty itsindroha’e.
  tha-KJV: เพราะโดยวิธีการของหญิงแพศยา ชายคนใดอาจเหลือแค่ขนมปั​งก​้อนเดียวได้ และหญิงเล่นชู้ล่าชีวิตประเสริฐของชายที​เดียว
  por-BR-2018: Porque pela mulher prostituta chega-se a pedir um pedaço de pão; e
    a mulher de outro homem anda à caça de uma alma preciosa.
  deu-ELO: Denn um eines hurerischen Weibes willen kommt man bis auf einen Laib Brot,
    und eines Mannes Weib stellt einer kostbaren Seele nach. -
  eng-WYC-2018: For the price of a whore is scarcely a gobbet of bread; but (such)
    a woman taketh (away) the precious soul of a man.
  epo-epo: Ĉar la kosto de publikulino estas nur unu pano; Sed fremda edzino forkaptas
    la grandvaloran animon.
  uig-PIN: Qünki buzuⱪ ayallar tüpǝylidin adǝmlǝr bir parqǝ nanƣimu zar bolidu, Yat
    adǝmning zinahor ayali bolsa kixining ⱪimmǝtlik jenini ɵzigǝ ow ⱪiliwalidu.
  beo-beo: 'Amola nowa dunu e da ea da:i bidiga lasu uda lamusa: dawa:sea, agi ga:gi
    afadafa fawane ea bidi amoga bidi lasa. Be nowa dunu e da inia uda adole lasea,
    amo dunu e da ea liligi huluanedafa galagasa.'
  tpi-OTNT: Sapos man i slip wantaim pamukmeri, em bai i no lusim bikpela pe tumas.
    I olsem pe bilong liklik hap kaikai tasol. Tasol sapos man i slip wantaim meri
    bilong narapela man, em bai i lusim bikpela pe tru. Em inap lusim laip bilong
    em yet.
  hau-SA: Gama karuwa takan mai da kai kamar burodin kyauta, mazinaciya kuma takan
    farauci ranka.
  uig-LAT: Chünki buzuq ayallar tüpeylidin ademler bir parche nan’ghimu zar bolidu,
    Yat ademning zinaxor ayali bolsa kishining qimmetlik jénini özige ow qiliwalidu.
  nde-nde: Ngoba isifebe siyakululazisa ufane lesinkwa, kodwa umfazi womuntu uyayibhidliza
    impilo yakho uqobo.
  ton-ton: 'He ko e meʻa ʻi he fefine feʻauaki ʻoku fakamasivaʻi ʻae tangata ke toe
    siʻi ʻene konga mā: pea ʻe tuli ʻe he tonotangata ʻae moʻui mahuʻinga.'
  ces-1613: Nebo příčinou ženy cizoložné zchudl bys až do kusu chleba, anobrž žena
    cizoložná drahou duši ulovuje.
  eng-WMB: For a prostitute reduces you to a piece of bread. The adulteress hunts
    for your precious life.
  tam-TCV: ஏனெனில் விபசாரி, ஒரு துண்டு அப்பத்தைத் தேடி அலையும் நிலைக்கு உன்னைக்கொண்டு
    வருவாள்; பிறரின் மனைவி உன் உயிரையே சூறையாடுவாள்.
  ceb-ULB: Ang pakigdulog sa babayeng gabaligya ug dungog nagkantidad lamang sa usa
    ka tinapay, apan ang asawa sa uban maoy hinungdan nga kawad-an ka sa imong kinabuhi.
  pol-UBG: Bo dla kobiety nierządnej zubożeje człowiek o kawałek chleba, a żona cudzołożna
    czyha na cenne życie.
  urd-GVU: کیونکہ گو کسبی آدمی کو اُس کے پیسے سے محروم کرتی ہے، لیکن دوسرے کی زناکار
    بیوی اُس کی قیمتی جان کا شکار کرتی ہے۔
  deu-1912: Denn eine Hure bringt einen ums Brot; aber eines andern Weib fängt das
    edle Leben.
  kan-2017: ವೇಶ್ಯೆಯಿಂದ ಯಾವನಿಗಾದರೂ ಒಂದು ರೊಟ್ಟಿ ಮಾತ್ರ ಗತಿಯಾಗುವುದು, ಪರಸ್ತ್ರೀಯೋ ಅಮೂಲ್ಯವಾದ
    ಜೀವವನ್ನು ಬೇಟೆಯಾಡುವಳು.
  yap-yap: Be’ nib mo’on e rayag ni nge chuwi’iy reb e bpin nma chuway’ ngak ni bod
    puluwon ba flowa ni loaf, machane par ni yow ra tay be’ ni gathi mabgol rok e
    ra thay u pa’ gubin e tin bay rok.
  hlt-MCSB: Pumyoi nu tah buh hluem ham ni, tedae hlang yuu loh hinglu phutlo khaw
    a hoem.
  mdy-ETH: ፔቴ ዓቲንቄ ዞኦስካ ኮኦማ ላኣሊ ፔቴ ካሣ ሻንቆ ሚኢሼና ዴንቃኒ ዳንዳዓኔ፤ ሜሌ ዓሲ ላኣሊና ዞኦስካ ኮኦሚሢ ጋዓንቴ
    ሼምፔ ጪጊሲሳኔ።
  kew-kew: Gore aa medame paake aa rume ona raapu paake nalia-dare adaa yoto nakaloa
    pea. Gore pa oge etana yotosi peade-rupa mada kata. Gupa yapare aa medana ona
    raapu paake pupitagi no patalipi-daare adaa yoto waru rubalia. Goa pua nipuna
    bipa nipuna kone wasupa page tumaomalia.
  twi-ASANTE: ɛfiri sɛ, odwamanfoɔ de animguaseɛ bɛbrɛ wo, na obi yere gyegye wo kɔ
    owuo mu.
  eng-WEBU: For a prostitute reduces you to a piece of bread. The adulteress hunts
    for your precious life.
  wal-wal: Issi attumaasi issi oittaa immidi, shaaramuxa maaccaasa demmanau danddayees;
    shin azina machcho laggettiyoogee nena worissana.
  acu-NT: Kungkatip nuwa ainauka aya kuikian wakerinak aishmangkun juinawai. Tura
    aishrintin ainauka amijai tsanirminak ami pujutrumka mesertin ainawai.
  spa-PDDPT: Porque si la prostituta busca una hogaza de pan, La adúltera caza una
    vida preciosa.
  gun-gun: Mba'eta kunha itavy rei va'e pe ma mbovy'i 'rã opagaa peteĩ mbojape repyrã
    rive, ha'e rã omenda va'e reve itavy reia rekovia ma guekove ae 'rã ome'ẽ.
  agu-BL: Jun xna'n yi wi'tz bnol tetz ntin na joy yi tetz wa', ma yi xna'n yi jopol
    wutzaj na joy cyakil yi me'bi'l jun yaj yi ric.
  ilo-ULB: Mabalin nga aggatad iti maysa a tinapay ti bayad ti pannakikaidda iti maysa
    a balangkantis, ngem ti asawa ti dadduma ket mabalin a ti kakaisuna a biagmo ti
    gatadna.
  kpg-kpg: Taane le e mee hua di hui dana ahina huihui dono huaidina gi di hui o di
    gunga palaawaa, malaa di mouli be di manu ga daa gi daha ana mee huogodoo ala
    e hai mee ginai.
  uig-ARA: چۈنكى بۇزۇق ئاياللار تۈپەيلىدىن ئادەملەر بىر پارچە نانغىمۇ زار بولىدۇ،
    يات ئادەمنىڭ زىناخور ئايالى بولسا كىشىنىڭ قىممەتلىك جېنىنى ئۆزىگە ئوۋ قىلىۋالىدۇ.
  bps-bps: I libun mkat lagi, là mabtas i bayadam kenen, bay klafà i yaan, too bong
    i bayadam du gamgebe ge di gumalmom.
  sus-sus: Langoe ginɛ naxan mu na xɛmɛ taa, a mixi findima setare nan na, kɔnɔ ginɛ
    yɛnɛla naxan dɔxɔxi xɛmɛ nde xɔn, a mixi faxama nɛ.
  pon-2006: Ohl emen kak pwainki pweinen lopwon en pilawa ehu lih en netiki paliwere
    men, ahpw kamwahl pahn kaluhsihala ohlo sang mehkoaros me e ahneki.
  ksd-ksd: Tago ra paiga na vavina i mainge ke ra ana nian, Ma ga ra tena nipo, a
    vavina, i rovoi upi ra ngatngat na nilaun.
  tur-YTC: Çünkü fahişe seni bir parça ekmeğe düşürür. Zina eden kadın senin değerli
    yaşamını avlar.
  bel-N: бо з прычыны распусьніцы галеюць да бохана хлеба, і чужаложніца цікуе на
    дарагую душу.
  grc-BRENT: Τιμὴ γὰρ πόρνης ὅση καὶ ἑνὸς ἄρτου, γυνὴ δὲ ἀνδρῶν τιμίας ψυχὰς ἀγρεύει.
  ind-AYT: Sebab, harga seorang perempuan sundal hanyalah sepotong roti, tetapi istri
    orang lain memburu nyawa yang berharga.
  nya-nya: paja mkazi wadama amakusandutsa kukhala ngati nyenyeswa za buledi ndipo
    mkazi wa mwini wake amasokonezeratu moyo wako wonse.
  hrv-hrv: jer bludnici dostaje i komad kruha, dok preljubnica lovi dragocjeni život.
  mps-mps: Te bidi te penani we dali bidibaso da, te dwasianu monego naga abelebo
    dao. Tiali goli, bidigo te gasa bidigo we dali pagela pibaso da, te genuai sęgę
    mu ebao. Te aga bidabo ula tede tagalainu te ebao.
  tpi-tpi: Sapos man i slip wantaim pamukmeri, em bai i no lusim bikpela pe tumas.
    I olsem pe bilong liklik hap kaikai tasol. Tasol sapos man i slip wantaim meri
    bilong narapela man, em bai i lusim bikpela pe tru. Em inap lusim laip bilong
    em yet.
  dan-1931: Thi en Skøge får man blot for et Brød, men Andenmands Hustru fanger dyrebar
    Sjæl.
  vie-OVCB: Mê kỹ nữ thì sẽ lâm cảnh vong gia bại sản, lấy vợ người thì mất cả hồn
    linh.
  guj-2017: કારણ કે ગણિકાને ચૂકવવાનું મુલ્ય રોટલીના ટુકડા જેવું નજીવું છે, પણ વ્યભિચારિણી
    સ્ત્રી પુરુષના મૂલ્યવાન જીવનનો શિકાર કરશે.
  pon-2006A: Ohl emen kak pwainki pweinen lopwon en pilawa ehu lih en netiki paliwere
    men, ahpw kamwahl pahn kaluhsihala ohlo sang mehkoaros me e ahneki.
  por-BRBSL: Para uma prostituta, reduz você a um pedaço de pão. A adúltera caça por
    sua preciosa vida.
  swe-swe: För den prostituerade kvinnan är en man inte mer värd än ett mål mat, men
    den otrogna kvinnan (äktenskapsbrytaren) däremot jagar (är ute) efter ditt dyrbara
    (ärbara) liv.
  cth-cth: Bangkongtetpawiteh, kâyawt e napui kecu dawk, tongpatang heh vaiyei tangen
    lah a coung teh, ayâ yu ka yonkhai e ni, ka sungren e a hringnae hah a raphoe.
  twi-twi: efisɛ oguamanfo ma wʼanuonyam yɛ sɛ brodosin, na obi yere gyigye wo kɔ
    owu mu.
  hlt-hlt: Pumyoi nu tah buh hluem ham ni, tedae hlang yuu loh hinglu phutlo khaw
    a hoem.
  tbz-SIM: Onitipòkù wèè dɔù í bo kòò dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ o borɛ̀ ɑ kpɛrɛ
    ɔ̃ɔ̃ yɛ̀ sɑ́m̀pɔ́ nwe, wèè mɔ̀kɛ o dɔù kòò tɔ̀kɛ́nɛ̀ ò bo níntɛ́mɛ̀ ɑ fòmmu.
  msy-2020: Gumazitam tuavimɨn amizim koma akua arazir kuram gami, a ivezir ekiam
    damuan kogham, mati dagher muziarimɨn ivezim. Ezɨ gumazitam, gumazir igharazimɨn
    amuim koma akui, a bar ivezir ekiam damuam. Egh a uaghan aremegham.
  dop-dop: Pə tɑɣɑ pʋlʋ, ye ɑpɑlɑɑ tənɑ ɑlʋ, tɔɣɔnɑɣɑ pəcɔ tike kɛ yʋlʋ lɔɔkɩ ɩ́lɛ́
    ɩ tɔɔ. Amɑ ɑlʋ wei ɩ wɛnɑ pɑɑlʋ tɔ, yʋlʋ kʋpɑŋ kɛ ɩ nyəkɩ kɑtɔkɑ.
  azb-azb: Fahişənin üzündən insan bir tikə çörəyə möhtac qalar, Kiminsə zinakar arvadı
    insanın qiymətli canını ovlar.
  eng-DBY: for by means of a whorish woman [a man is brought] to a loaf of bread,
    and another's wife doth hunt for the precious soul.
  hin-2017: क्योंकि वेश्‍यागमन के कारण मनुष्य रोटी के टुकड़ों का भिखारी हो जाता है,
    परन्तु व्यभिचारिणी अनमोल जीवन का अहेर कर लेती है।
  wol-KYG: Dogu mburu fey nab gànc; waaye jabaru jaambur, bakkanu lëmm.
  bjr-bjr: Dapi maraqa nua aanaaseefinnai finana kaqikaa feefauru narana maree mariana
    amana kai aqinnaranoo. Faiqí moo anaaqa faqa finana firaa feefauru faqa aneenna
    aiqama ainaina faqa aqinnaranoo.
  eng-YLT: For a harlot consumeth unto a cake of bread, And an adulteress the precious
    soul hunteth.
  kne-kne: Tan banol di tinapay di ibayad mo sin hostess, ngem dilikado di biyag mo
    sin babai ay waday asawa na.
  eng-WYC-2017: For the price of a whore is scarcely a gobbet of bread; but such a
    woman taketh the precious soul of a man.
  eng-WMBB: For a prostitute reduces you to a piece of bread. The adulteress hunts
    for your precious life.
  urd-GVH: क्योंकि गो कसबी आदमी को उसके पैसे से महरूम करती है, लेकिन दूसरे की ज़िनाकार
    बीवी उस की क़ीमती जान का शिकार करती है।
  rug-rug: ura na tinabarana sa maqota si pada keke botubotu bereti; ba sa pinuta
    turaṉana sa barikaleqe tana votiki tie si na mua tinoa mo si holuholu nia goi.
  gaz-gaz: Sagaagaltuun buddeena tokkoon bitamtiitii; ejjituunis jireenyuma kee adamsiti.
  fra-LSG: Car pour la femme prostituée on se réduit à un morceau de pain, Et la femme
    mariée tend un piège à la vie précieuse.
  yal-yal: Amasɔtɔ yalunden na feen yatɛma buru xun kedenna saren nan na, muxu gbɛtɛ
    ɲaxanla i niin nan fɔxɔ ra.
  haw-1868: No ka mea, no ka wahine hookamakama, E nele ke kanaka a i ka apana ai;
    Hoohalua no ka wahine moe kolohe i ka uhane i minaminaia.
  arb-NAV: لأَنَّهُ بِسَبَبِ الْمَرْأَةِ الْعَاهِرَةِ يَفْتَقِرُ الإِنْسَانُ إِلَى
    رَغِيفِ خُبْزٍ، وَالزَّانِيَةُ الْمُتَزَوِّجَةُ تَقْتَنِصُ بِأَشْرَاكِهَا النَّفْسَ
    الْكَرِيمَةَ.
  ewe-ewe: elabena gbolo aɖi gbɔ̃ wò, nànɔ abe abolo ko ene eye nyɔnu ahasitɔ aɖe
    agbe le mewò.
  eng-LEE: 'For by means of a harlot [one is brought down] to the last loaf of bread:
    and an adulterous woman will even hunt for the precious life,'
  asm-FB: বেশ্যা মহিলাৰ সৈতে শয়ন কৰা, এটা পিঠাৰ মূল্যৰ সমান হ’ব পাৰে, কিন্তু অন্য
    লোকৰ ভাৰ্যাই তোমাৰ সমগ্র জীৱন ক্ষতি কৰিব পাৰে।
  sus-A: لَنفٌي فِنّ نَشَن مُ نَ شّمّ تَا، عَ مِشِ قِندِ مَ سٍتَرٍ نَن نَ، كْنْ فِنّ
    يّنّلَ نَشَن دْشْشِ شّمّ ندٍ شْن، عَ مِشِ قَشَمَ نّ.
  fra-SBL: Car une prostituée vous réduit à un morceau de pain. La femme adultère
    chasse votre précieuse vie.
  hbo-hbo: כִּ֤י בְעַד־אִשָּׁ֥ה זֹונָ֗ה עַֽד־כִּכַּ֫ר לָ֥חֶם וְאֵ֥שֶׁת אִ֑ישׁ נֶ֖פֶשׁ
    יְקָרָ֣ה תָצֽוּד׃ פ
  kik-kik: nĩgũkorwo mũmaraya atũmaga mũndũ athĩĩne nginya ahooyage kenyũ ka mũgate,
    na mũtumia mũtharia aguĩmaga muoyo waku guo mwene.
  fra-NCL: Car pour la courtisane on se réduit à un morceau de pain, et la femme mariée
    prend au piège une vie précieuse.
  cek-AK: Tangyat zawhhaih hoiah takaw kae maeto ni qan thai tih; sava laep ah zaehaih
    sah nongpata loe atho kana hinghaih to amrosak thaih.
  cuk-cuk: Ar ome-gambanuchu-imaked unnila masbina gudiid. Ome-sui-dikarba-yolegeddi,
    bela be-sanbina sogdiid.
  uig-CYR: Чүнки бузуқ аяллар түпәйлидин адәмләр бир парчә нанғиму зар болиду, Ят
    адәмниң зинахор аяли болса кишиниң қиммәтлик җенини өзигә ов қиливалиду.
  tel-2017: వేశ్యలతో సాంగత్యం చేసేవాళ్ళకు కేవలం రొట్టెముక్క మాత్రమే మిగులుతుంది. వ్యభిచారి
    నీ విలువైన ప్రాణాన్ని వేటాడుతుంది.
  hat-BSA: Paske akoz yon pwostitiye, yon gason redwi a yon mòso pen. Yon fanm adiltè
    fè lachase lavi presye.
  kos-kos: Sie mukul ku in sang na molin lof in bread se in moli sie mutan kosro su
    eis molin kosro lal, tuh el fin orek kosro nu sin mutan kien siena mukul, ma lal
    nukewa ac fah wanginla.
  hbo-WLC: כִּ֤י בְעַד־אִשָּׁ֥ה זוֹנָ֗ה עַֽד־כִּכַּ֫ר לָ֥חֶם וְאֵ֥שֶׁת אִ֑ישׁ נֶ֖פֶשׁ
    יְקָרָ֣ה תָצֽוּד׃ פ
  ibo-ibo: Nʼihi na nwanyị akwụna ka enwere ike iji otu ogbe achịcha nweta, ma nwunye
    nwoke ọzọ na-achụ nta ndụ gị ịla ya nʼiyi.
  ory-ory: ଯେହେତୁ ବେଶ୍ୟା ସକାଶୁ ଅନ୍ନ-ଅଭାବ ଘଟେ, ଆଉ ବ୍ୟଭିଚାରିଣୀ ସ୍ତ୍ରୀ ମନୁଷ୍ୟର ମହାମୂଲ୍ୟ
    ପ୍ରାଣକୁ ଧରିବା ପାଇଁ ମୃଗୟା କରେ।
  chk-chk: Eman mwän a tongeni möni eman fefin mi amömö inisin ren ükükün liwinin
    efoch pilawa, nge mön eman fin lisowu mi fen wor pwülüan epwe püsin manauen ewe
    mwän.
  rop-rop: Det men hu pei mani blanga silip garram eni gel garra faindim miselp powan,
    bat det men hu silipsilip garram merrit gel maitbi im garra pei garram im laif.
  ukr-1871: Бо задля блудницї убожіють до кусня хлїба, а мужняя жена вловляє дорогу
    душу.
  deu-1951: Denn um einer Hure willen kommt man an den Bettelstab, und eines andern
    Weib gefährdet die teure Seele!
  eng-JPS: For on account of a harlot a man is brought to a loaf of bread, but the
    adulteress hunteth for the precious life.
  srp-1865: Jer sa žene kurve spada èovjek na komad hljeba, i žena pusta lovi dragocjenu
    dušu.
  lug-lug: kubanga malaaya akussa ku muwendo ogugula omugaati, era omukazi omwenzi
    anoonya kuzikiririza ddala bulamu bwo.
  heb-heb: כי בעד אשה זונה עד ככר לחם ואשת איש נפש יקרה תצוד׃
  ben-IRV: একজন বেশ্যার সঙ্গে শোয়ার মূল্য একবেলা খাবারের দামের সমান হতে পারে, কিন্তু
    পরের স্ত্রী [মানুষের] মহামূল্য প্রাণ শিকার করে।
  pan-pan: ਕਿਉਂ ਜੋ ਵੇਸਵਾ ਦੇ ਕਾਰਨ ਆਦਮੀ ਰੋਟੀ ਦੇ ਟੁੱਕੜੇ ਤੱਕ ਮੋਹਤਾਜ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪਰਾਈ
    ਔਰਤ ਅਣਮੋਲ ਜੀਵਨ ਦਾ ਸ਼ਿਕਾਰ ਕਰ ਲੈਂਦੀ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ပြည်တန်ဆာ မကို မှီဝဲသော ယောက်ျား သည် ဆင်းရဲ၍၊ မုန့် တလုံးကိုသာ
    ရတတ်၏။ မျောက်မထားသော မိန်းမ သည်လည်း မြတ် သောအသက် ကို ဘမ်း တတ်၏။
  tte-O: Sine ganaganawalina nuwanuwanamo am mane kikiuna ikalai na tomo uloina wainena
    kani am miyamiya isibayanae.
  tbg-tbg: Vaiintivano hampi ni vai nahentira vataakero nirera, viva vehiqama vuanaro.
    Vaiintivano vora naata hampata nirera, vira kaara vira arukaariravama varianaro.
  hmo-hmo: Badina be ariara hahine dainai, tau ta be ogogami tauna do ia lao, bona
    heudahanai hahine dainai, tau ta ese iena mauri do ia haboioa.
  urd-urd: क्यूँकि धोके की वजह से आदमी टुकड़े का मुहताज हो जाता है, और ज़ानिया क़ीमती
    जान का शिकार करती है।
  rus-SYN: потому что из-за жены блудной обнищевают до куска хлеба, а замужняя жена
    уловляет дорогую душу.
  bqc-SIM: Káalua ì ń gↄ̃ gii, gbɛ̃pãle nↄ yã́ sↄ̃ ì ń bɛɛɛ midɛ.
  tcz-CHONGTHU: Ajeh chu numei kijohnu chu changlhah khat jengseh a jong muthei ahin,
    hitobang numei pasaltoh jongji chun pasal hinkho chu manthahna asoji ahitai.
  mar-mar: वेश्येबरोबर झोपल्याने भाकरीच्या तुकड्याची किंमत चुकवावी लागते, पण दुसऱ्याच्या
    पत्नीची किंमत म्हणून तुला तुझ्या स्वतःचे जीवन द्यावे लागेल.
  hlt-THB: Pum ak zawi nu ak caming pa ing phaipi cunoet doeng ham nawh, samphaih
    nu ing hqinglung phutlo ce khoem thai hy.
  qub-qub: Guellayllapaj runata chasquej warmiwan cacorga micunanpaj cajtapis runa
    ushanmi. Majanta ganrachej warmiwan cacurmi ichanga pirdicanna.
  bqp-bqp: Karuaa dì ń kɛ kori, gbɛ̃ pãnde nↄ sↄ̃ àdi ń wɛ̃̀ndi bɛ̀ɛrɛde kakatɛ.
  hat-hat: Yon jennès ka koute yon kraze kòb. Men, yon fanm adiltè dèyè pou l' pran
    tou sa ou genyen.
  eng-BSB: For the levy of the prostitute is poverty, and the adulteress preys upon
    your very life.
  tod-tod: Mazɔlɔɔ koloɠolo anzanui maaʋele ma, ɗa ʋala ɗa-ɓulu ɓuɠai nɔ ma, kɛlɛ
    anzanui é zini bɛ, ɗa ɠɛ è ʋala è-yɛnvui pɛ ma.
  eng-WEBPB: For a prostitute reduces you to a piece of bread. The adulteress hunts
    for your precious life.
  kbq-kbq: Na'ankure savri a'enema mase zamo'a kazeri kefo regahianagi, vereti a'mo'ma
    kavazu haniana kasimu ka'a erigahie.
  nhe-BL: Pampa se ahuilnenca sihuatl quichihuas para se tlacatl ma quinenpolo itomi
    hasta ayoc quipiyas niyon para se pantzi. Quena, se momecatijca sihuatl huelis
    quicuilis iyolis se tlacatl.
  bus-bus: Kaarua è tó ń gↄ̃ kori, gbɛ̃ pãnde nↄↄ sↄ̃ è ń wɛ̃̀ndi bɛ̀ɛdee kaatɛ.
  gub-BL: Wyzài awa upuner kuzàwyzài puhe oho haw rehe temetarer pixika'i ma'e rehe
    a'e. A'e re a'e awa umekuzar putar ipuhe oho awer weko haw pupe nehe.
  eng-DRA: 'For the price of a harlot is scarce one loaf: but the woman catcheth the
    precious soul of a man.'
