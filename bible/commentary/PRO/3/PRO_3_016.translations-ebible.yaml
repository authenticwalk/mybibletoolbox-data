verse: PRO.003.016
translations:
  mal-C: അവൾ വലതുകരത്തിൽ ദീർഘായുസ്സും; ഇടതുകരത്തിൽ ധനസമൃദ്ധിയും ബഹുമതിയും വാഗ്ദാനംചെയ്യുന്നു.
  deu-TKW: Langes Leben ist in ihrer Rechten, in ihrer Linken Reichtum und Ehre.
  lin-lin: Kati na loboko na Ye ya mobali, ezali na bomoi ya molayi ; mpe kati na
    loboko na Ye ya mwasi, ezali na lokumu mpe bomengo.
  eng-LSV: Length of days [is] in her right hand, || In her left [are] wealth and
    honor.
  eng-GNV: Length of dayes is in her right hand, and in her left hand riches and glory.
  eng-WEBSTER: Length of days is in her right hand; and in her left hand riches and
    honor.
  nhw-BL: Masehualme catli quipiyaj tlalnamiquilistli huejcahuase para itztose. Nojquiya
    quipantise tlatiochihualistli huan tlatlepanitacayotl.
  swh-ONEN: Maisha marefu yako katika mkono wake wa kuume; katika mkono wake wa kushoto
    kuna utajiri na heshima.
  bba-bba: Bwisi yin nɔm ɡeuɔ, hunde dɑkɑɑwɑ yɑ wɑ̃ɑ mi. Yin nɔm dwɑrɔ mɑɑ, ɑrumɑni
    kɑ bɛɛrɛwɑ yɑ wɑ̃ɑ mi.
  eng-KJVCPB: Length of days is in her right hand; And in her left hand riches and
    honour.
  luo-luo: Ngima kuom ndalo mangʼeny ni e lwete korachwich; to e lwete koracham nitiere
    mwandu kod duongʼ.
  meu-meu: Mauri daudauna na ia imana idibana ai; taḡa bona heimodai na ia imana laurina
    ai.
  npi-ULB: बुद्धिको दाहिने हातमा दीर्घायु हुन्छ भने त्यसको देब्रे हातमा धन-सम्पत्ति
    र मान हुन्छन् ।
  yor-yor: Ẹ̀mí gígùn ń bẹ ní ọwọ́ ọ̀tún rẹ̀; ní ọwọ́ òsì rẹ sì ni ọrọ̀ àti ọlá.
  ind-ind: Hikmat itu membawakan bagimu umur panjang di tangan kanannya, juga kekayaan
    dan kehormatan di tangan kirinya.
  pes-OPCB: حکمت به انسان زندگی خوب و طولانی، ثروت و احترام می‌بخشد.
  tgl-ULB: Mayroon siyang haba ng mga araw sa kaniyang kanang kamay; sa kaniyang kaliwang
    kamay ay mga kayamanan at karangalan.
  hui-hui: Mini gigabi holeneme í̠ biamogo biragola í̠ dindini luore haabo holebere.
    Ani bialu mini gigabi holeneme í̠ mini lene holenebi homogo holenebi ngulebira.
  mya-mya: သူ၏လက်ျာလက်၌ အသက်တာရှည်သော ကာလ၊ လက်ဝဲလက်၌ စည်းစိမ်နှင့်ဂုဏ်အသရေရှိ၏။
  bod-N: ཁོ་མོའི་ཕྱག་གཡས་སྐུ་ཚེ་རིང་བ༌དང༌། ཁོ་མོའི་ཕྱག་གཡོན་རྒྱུ་དང་བཀུར་སྟི༌མངའ།།
  wsk-wsk: Marak tom maiya biya bagara mu noko kuting sengam te aniso, se nup biya
    se mel ningo ningo ago bagara ko munan mu noko kuting ngas mu te aniso.
  sna-sna: Mazuva mazhinji oupenyu ari muruoko rwahwo rworudyi; muruboshwe rwahwo
    mune upfumi nokukudzwa.
  spa-BLM: La duración de los días está en su mano derecha. En su mano izquierda hay
    riquezas y honor.
  cac-cac: Yuj jelanil chi' ol najatb'oc a q'uinal, yuuj ol ic' a b'eyumal, ol ach
    b'inaj pax yuuj.
  swh-ULB: Yeye anasiku nyingi katika mkono wake wa kuume; na mkono wake wa kushoto
    ni utajiri na heshima.
  bel-bel: Даўгадзённасьць у правіцы ў яе, а ў лявіцы багацьце і слава;
  deu-ELBBK: Länge des Lebens ist in ihrer Rechten, in ihrer Linken Reichtum und Ehre.
  mbb-OT: Is ketau ne ebpekepeluǥayad te untung nu wey ebpekeveǥey zaan te ketiǥeyunan
    nu wey zengeg.
  mal-2015: അതിന്റെ വലങ്കയ്യിൽ ദീർഘായുസ്സും ഇടങ്കയ്യിൽ ധനവും മാനവും ഇരിക്കുന്നു.
  rmc-rmc: O goďaveripen ľikerel andre jekh vast o baro dživipen a andre dujto o barvaľipen
    the e slava;
  pes-OPV: به‌دست راست وی طول ایام است، و به‌دست چپش دولت و جلال.
  ron-1924: Ын дряпта ей есте о вяцэ лунгэ; ын стынга ей, богэцие ши славэ.
  ben-OBCV: প্রজ্ঞার ডান হাতে দীর্ঘ পরমায়ু আছে; বাঁ হাতে ধন ও সম্মান আছে।
  som-som: Gacanteeda midig waxaa ku jira cimri dheeri; Gacanteeda bidixna waxaa ku
    jira hodonnimo iyo sharaf.
  lat-VUC: Longitudo dierum in dextera ejus, et in sinistra illius divitiæ et gloria.
  eng-ASVBT: Length of days is in her right hand; In her left hand are riches and
    honor.
  mna-mna: Ŋgar ambaiŋana namaana ru iteege koroŋ boozomen be ikam piti. Namaana woono
    irao iseeŋge swondo ma molo. Mi namaana ŋas na, irao ikam lende koroŋ boozo, mi
    ikam ma zanda iwe biibi.
  ita-1885: Lunghezza di giorni è alla sua destra; Ricchezza e gloria alla sua sinistra.
  eng-LXXUP: 'For length of existence and years of life are in her right hand; And
    in her left hand are wealth and glory: Out of her mouth proceeds righteousness,
    And she carries law and mercy upon her tongue.'
  eng-ULB: She has length of days in her right hand; in her left hand are riches and
    honor.
  spa-VBL: Por un lado ella te brinda larga vida, y por el otro riquezas y honra.
  fra-_FOB: Il y a de longs jours dans sa droite, des richesses et de la gloire dans
    sa gauche.
  mal-mal: അതിന്റെ വലങ്കയ്യിൽ ദീർഘായുസ്സും ഇടങ്കയ്യിൽ ധനവും മാനവും ഇരിക്കുന്നു.
  lit-lit: Ilgai besitęsiančios dienos – jos dešinėje, jos kairėje – turtai ir garbė.
  urd-GVR: Us ke dahne hāth meṅ umr kī darāzī aur bāeṅ hāth meṅ daulat aur izzat hai.
  suz-BL: मेको आ ग्‍युरा गुइमी शुश ब्रोंइतीक नाक्‍त बाक्‍नीम। आ पेरा गुइमी शोंप नु
    मान ततीके बाक्‍ब।
  eng-NOY: Length of days is in her right hand; In her left hand are riches and honor.
  ita-1927: Lunghezza di vita è nella sua destra; ricchezza e gloria nella sua sinistra.
  ckb-ckb: تەمەنی درێژ لە دەستی ڕاستیدایە و دەوڵەمەندی و ڕێزیش لە دەستی چەپی.
  eng-BBE: Long life is in her right hand, and in her left are wealth and honour.
  kan-OKCV: ಜ್ಞಾನದ ಬಲಗೈಯಲ್ಲಿ ದೀರ್ಘಾಯುಷ್ಯವಿದೆ; ಎಡಗೈಯಲ್ಲಿ ಐಶ್ವರ್ಯವೂ ಘನತೆಯೂ ಇವೆ.
  tam-2017: அதின் வலதுகையில் நீடித்த ஆயுளும், அதின் இடதுகையில் செல்வமும் கனமும் இருக்கிறது.
  spa-RV-1909: Largura de días está en su mano derecha; en su izquierda riquezas y
    honra.
  ron-BTF: În mâna ei dreaptă se află lungimea zilelor și în stânga ei sunt bogățiile
    și onoarea.
  eng-WEBP: Length of days is in her right hand. In her left hand are riches and honor.
  eng-FBV: She offers long life in one hand, and riches and honor in the other.
  nld-1939: Met de rechterhand schenkt ze lengte van dagen, Met de linker rijkdom
    en aanzien.
  nch-BL: Masehualme cati quipiyaj talnamiquilisti huejcahuase itztose. Nojquiya quipantise
    tatiochihualisti huan tatepanitacayot.
  vie-1934: Tay hữu nó cầm sự trường thọ, Còn trong tay tả, có sự giàu có và vinh
    hiển.
  hin-CV: अपने दायें हाथ में वह दीर्घायु थामे हुए है; और बायें हाथ में समृद्धि और
    प्रतिष्ठा.
  eng-OURB: Length of days is in her right hand. In her left hand are riches and kavod
    ·weighty glory·.
  spa-BES: Larga vida está en su mano derecha, y en su izquierda están la riqueza
    y el honor.
  tdx-tdx: Lava-havelo ty am-pitàn-kavana’e vara naho asiñe ro am-pitàn-kavia’e.
  tha-KJV: ชี​วิตยืนยาวอยู่​ที่​มือขวาของเธอ และที่มือซ้ายของเธอมีความมั่งคั่งและเกียรติ​ยศ
  por-BR-2018: Extensão de dias há em sua mão direita; em sua esquerda riquezas e
    honra.
  deu-ELO: Länge des Lebens ist in ihrer Rechten, in ihrer Linken Reichtum und Ehre.
  eng-WYC-2018: Length of days is in the right half thereof, and riches and glory
    be in the left half thereof. (Length of days is in its right hand, and riches
    and glory be in its left hand.)
  epo-epo: Longa vivo estas en ĝia dekstra mano; Riĉo kaj gloro estas en ĝia maldekstra
    mano.
  uig-PIN: Danaliⱪning ong ⱪolida uzun ɵmür, Sol ⱪolida bayliⱪ wǝ xɵⱨrǝt bardur.
  beo-beo: Bagade Dawa:su Hou amo da dima hahawane esalusu iaha amola osobo bagadega
    fifi asi helemu. Amola di da amo hou ganodini bagade gaguiwane esalumu.
  tpi-OTNT: Gutpela tingting bai i helpim yu na yu inap i stap longpela taim long
    graun. Na em bai i givim biknem na planti samting long yu.
  hau-SA: Tsawon rai yana a cikin hannunta na dama; a hannunta na hagu kuwa akwai
    arziki da bangirma.
  uig-LAT: Danaliqning ong qolida uzun ömür, Sol qolida bayliq we shöhret bardur.
  nde-nde: Impilo ende isesandleni sakho sokunene; kwesokhohlo kulenotho lodumo.
  ton-ton: ‌ʻOku ʻi hono nima toʻomataʻu ʻae ngaahi ʻaho lōloa; pea ʻoku ʻi hono nima
    toʻohema ʻae koloa mo e ongoongolelei.
  ces-1613: Dlouhost dnů v pravici její, a v levici její bohatství a sláva.
  eng-WMB: Length of days is in her right hand. In her left hand are riches and honor.
  tam-TCV: அதின் வலதுகையில் நீண்ட ஆயுளும் இருக்கிறது; அதின் இடதுகையில் செல்வமும் கனமும்
    இருக்கின்றன.
  ceb-ULB: Adunay siyay hataas nga mga adlaw sa iyang tuong kamot; sa iyang walang
    kamot ang mga bahandi ug kadungganan.
  pol-UBG: Długie dni są w jej prawej ręce, a w lewej bogactwa i chwała.
  agr-agr: Aents unuimaju, yacha duka kuashat mijan pujustinai, nunik wiakuch wajas
    eme anentam atinai.
  kyc-kyc: Mona palenge singinya renge dokome yaku nao kumare. Dopako pyuo emba kapa
    paliramo kararenepa lakandarami.
  urd-GVU: اُس کے دہنے ہاتھ میں عمر کی درازی اور بائیں ہاتھ میں دولت اور عزت ہے۔
  deu-1912: Langes Leben ist zu ihrer rechten Hand; zu ihrer Linken ist Reichtum und
    Ehre.
  kan-2017: ಜ್ಞಾನವೆಂಬಾಕೆಯ ಬಲಗೈಯಲ್ಲಿ ದೀರ್ಘಾಯುಷ್ಯವೂ, ಎಡಗೈಯಲ್ಲಿ ಧನವೂ, ಘನತೆಯೂ ಉಂಟು.
  yap-yap: Gonop e ra n’uwnag nap’am ko biney e tamilang, ma ra yagnag ngom e fel’
    rogon nge tayfan.
  hlt-MCSB: A bantang ah hinglung vang nah, a banvoei ah khuehtawn neh thangpomnah
    om.
  mdy-ETH: ዔራቶ ፔኤኮ ሚዛቆ ኩጫ ሚርጌ ሌዔ፤ ሻውሎ ኩጫ ሃሣ ዖርጎቹሞንታ ቦንቾንታ ዓርቄኔ።
  kew-kew: Epe kone agu suali-dare ne epe kone oro yalo sua oyae page adaapu sua go
    su-amaa adaalu-pu mada piruaawa onaanumi nena bi minasaalimi.
  twi-ASANTE: Nkwa tenten wɔ ne nsa nifa mu; ahonyadeɛ ne animuonyam wɔ ne nsa benkum
    mu.
  eng-WEBU: Length of days is in her right hand. In her left hand are riches and honor.
  wal-wal: Aadhdhida eratettai ne bariyaa adussees; i neeyyo duretettaanne bonchchuwaa
    gujjees.
  acu-NT: Apurka paan nintimratnunka nukap suramji. Nunia nukap musach pujustinun,
    tura yuumatsuk pujustinun, turasha iin pengker awajtamsatniurincha suramji.
  spa-PDDPT: Abundancia de días hay en su mano derecha, Y en su izquierda, riquezas
    y honra.
  gun-gun: Opo oiporu kuaa regua re 'arandu oguereko nderekove ombopukuve aguã, ha'e
    rã oiporu kuaa e'ỹa re ma oĩ mba'emo porã ha'e nemboetea aguã regua.
  agu-BL: Na na ben ẍkon katiemp kol kaxom te yi balaj ajtza'kl, nin sjalok kak'ej
    tu kame'bi'l ta'n.
  ilo-ULB: Adda iti makannawan nga imana dagiti al-aldaw; adda iti makannigid nga
    imana dagiti kinabaknang ken pammadayaw.
  kpg-kpg: Di kabemee le e hagalaamua, haga maluagina, ge e haga waalooloo do mouli.
  uig-ARA: دانالىقنىڭ ئوڭ قولىدا ئۇزۇن ئۆمۈر، سول قولىدا بايلىق ۋە شۆھرەت باردۇر.
  bps-bps: Mdà di kfulung gdawatam klawil, knun, na kafè.
  sus-sus: Xaxilimaya findima simaya xɔnkuye nan na, a findi bannaya nun xunnakeli
    ra.
  pon-2006: Kupwurokong kin kihong uhk ke en mour werei, oh kepwehpwe, oh wahun.
  ksd-ksd: Ta ra limana tuna i vatur vake ra kini lolokon ati ra pia; Ta ra mairana
    i vatur vake ra peal tabarikik ma ra variru.
  tur-YTC: Günlerinin uzunluğu onun sağ elindedir. Sol elinde zenginlik ve onur vardır.
  bel-N: Доўгасьць дзён у правай руцэ яе, а ў левай руцэ — багацьце і слава.
  grc-BRENT: Μῆκος γὰρ βίου καὶ ἔτη ζωῆς ἐν τῇ δεξιᾷ αὐτῆς, ἐν δὲ τῇ ἀριστερᾷ αὐτῆς
    πλοῦτος καὶ δόξα· ἐκ τοῦ στόματος αὐτῆς ἐκπορεύεται δικαιοσύνη, νόμον δὲ καὶ ἔλεον
    ἐπὶ γλώσσης φορεῖ.
  ind-AYT: Umur panjang ada di tangan kanannya; di tangan kirinya, ada kekayaan dan
    kehormatan.
  nya-nya: Mʼdzanja lake lamanja muli moyo wautali; mʼdzanja lake lamanzere muli chuma
    ndi ulemu.
  hrv-hrv: dug joj je život u desnoj ruci, a u lijevoj bogatstvo i čast.
  mps-mps: Te wiegi yai homu ebo kolesagago te nage tau selama, tama nage te tǫde
    bobobage sogo sesabi elama bidaibao. Tama agai nageba genuai nogi mayu, tama nageba
    doado bage hauwa mawaibao.
  tpi-tpi: Gutpela tingting bai i helpim yu na yu inap i stap longpela taim long graun.
    Na em bai i givim biknem na planti samting long yu.
  dan-1931: en Række af Dage er i dens højre, i dens venstre Rigdom og Ære;
  vie-OVCB: Tay phải của khôn ngoan có trường thọ, còn tay trái có giàu sang và vinh
    dự.
  guj-2017: તેના જમણા હાથમાં દીર્ઘાયુષ્ય છે, તેના ડાબા હાથમાં સમૃદ્ધિ અને સન્માન છે.
  pon-2006A: Kupwurokong kin kihong uhk ke en mour werei, oh kepwehpwe, oh wahun.
  por-BRBSL: A duração dos dias está em sua mão direita. Em sua mão esquerda estão
    a riqueza e a honra.
  swe-swe: I högra handen har hon långt liv (längd av dagar) i den vänstra rikedom
    och ära.
  cth-cth: Aranglae kut dawk hringsawnae ao teh, avoilah e kut dawk hnopai hoi barinae
    ao.
  twi-twi: Nkwa tenten wɔ ne nsa nifa mu; ahonyade ne anuonyam wɔ ne nsa benkum mu.
  hlt-hlt: A bantang ah hinglung vang nah, a banvoei ah khuehtawn neh thangpomnah
    om.
  tbz-SIM: Mɛɛ̀ teénnɛ̀ onìtì kòo fòmmu mɔnni, koò duɔ̀ ntikpɑ̀tì nɛ̀ disɑ̃nni.
  msy-2020: Nɨghnɨzir aghuim nɨn akurvaghtɨ, nɨ dughiar ruarimɨn nguazimɨn ikiam.
    Egh ziar ekiam nɨ danɨngɨva egh bizir avɨriba nɨ danɨngam.
  dop-dop: Ləmɑɣɑsɛɛ lɑkɩ kɛ́ nɑ yʋlʋ weesuɣu tɑɣɑlɩ, nɑ ɑ́ hɑ-ɩ wɛnɑʋ nɑ ɑ́ kʋsɩ
    ɩ nyʋɣʋ.
  azb-azb: Onun sağ əlində uzun ömür, Sol əlində sərvət və şərəf var.
  eng-DBY: Length of days is in her right hand; in her left hand riches and honour.
  hin-2017: उसके दाहिने हाथ में दीर्घायु, और उसके बाएँ हाथ में धन और महिमा हैं।
  wol-KYG: Gudd fan, mu joxee ndijoor; càmmoñ ba, alal ak teraanga.
  bjr-bjr: Irirafa kisaaqasaa marirana ani amidanoo. Mi irirafa ainaina faqaasaikirana
    faqa uriqarara auqu aniamiannoo.
  eng-YLT: Length of days [is] in her right hand, In her left [are] wealth and honour.
  kne-kne: Din sirib et iin-genana sin kannawana di ando ay biyag, sin kannigid na
    yan dayaw ya kinabaknang.
  eng-WYC-2017: Length of days is in the right half thereof, and riches and glory
    be in the left half thereof.
  eng-WMBB: Length of days is in her right hand. In her left hand are riches and honour.
  urd-GVH: उसके दहने हाथ में उम्र की दराज़ी और बाएँ हाथ में दौलत और इज़्ज़त है।
  rug-rug: Na tinoa va gelenaena si koa pa kali mataona, meke pa kali gedena si na
    tinagotago meke vina lavata.
  gaz-gaz: Jireenyi dheeraan harka ishee mirgaa keessa jira; badhaadhummaa fi ulfinni
    harka ishee bitaa keessa jiru.
  fra-LSG: Dans sa droite est une longue vie; Dans sa gauche, la richesse et la gloire.
  yal-yal: A siimaya xɔnkuyen fima muxun ma, a nafunla nun binyen fi a ma.
  haw-1868: Aia ma kona lima akau ka loihi o na la; A ma kona lima hema ka waiwai
    a me ka hanohano.
  arb-NAV: فِي يَمِينِهَا حَيَاةٌ مَدِيدَةٌ وَفِي يَسَارِهَا غِنىً وَجَاهٌ.
  ewe-ewe: Agbe didi le eƒe ɖusi ƒe asi me, eye kesinɔnuwo kple bubu le eƒe miasi
    ƒe asi me.
  eng-LEE: 'Length of days is in her right hand: in her left are riches and honor.'
  asm-FB: তেওঁৰ সোঁ হাতত দীৰ্ঘদিনবোৰ আছে, আৰু বাওঁহাত সমৃদ্ধিশালী আৰু সন্মানীয়।
  sus-A: شَشِلِمَيَ قِندِ مَ سِمَيَ شْنكُيٍ نَن نَ، عَ قِندِ بَننَيَ نُن شُننَكٍلِ
    رَ.
  fra-SBL: La longueur des jours est dans sa main droite. Dans sa main gauche se trouvent
    les richesses et l'honneur.
  hbo-hbo: אֹ֣רֶךְ יָ֭מִים בִּֽימִינָ֑הּ בִּ֝שְׂמֹאולָ֗הּ עֹ֣שֶׁר וְכָבֹֽוד׃
  kik-kik: Guoko-inĩ gwake kwa ũrĩo harĩ ũingĩ wa matukũ; guoko-inĩ gwake kwa ũmotho
    harĩ na ũtonga na gĩtĩĩo.
  fra-NCL: Dans sa droite est une longue vie, dans sa gauche, la richesse et la gloire.
  cek-AK: A bantang bangah hingsawkhaih to a suek, banqoi bangah loe angraenghaih
    hoi khingyahaih to a suek.
  cuk-cuk: Ar binsaed-nikagued we-napneggi suitii mai be-imakoed. Deginbali, mani-ibedga
    be-imakbaloed, nug-nued-nikaguedga be-imakbaloed.
  uig-CYR: Даналиқниң оң қолида узун өмүр, Сол қолида байлиқ вә шөһрәт бардур.
  tel-2017: జ్ఞానం కుడి చేతిలో సుదీర్ఘమైన ఆయుష్షు, ఎడమ చేతిలో సంపదలు, పేరు ప్రఖ్యాతులు
    ఉన్నాయి.
  hat-BSA: Lavi ki long va trouve nan men dwat li. Nan men goch li se richès ak lonè.
  kos-kos: Lalmwetmet uh ac akloesye moul lom, akkasrupye kom, ac oru in sunakinyuk
    kom.
  hbo-WLC: אֹ֣רֶךְ יָ֭מִים בִּֽימִינָ֑הּ בִּ֝שְׂמֹאולָ֗הּ עֹ֣שֶׁר וְכָבֽוֹד׃
  ibo-ibo: Ndụ ogologo dị nʼaka nri ya; nʼaka ekpe ya ka akụnụba na nsọpụrụ dịkwa.
  ory-ory: ତାହାର ଡାହାଣ ହସ୍ତରେ ଦୀର୍ଘାୟୁ, ତାହାର ବାମ ହସ୍ତରେ ଧନ ଓ ସମ୍ମାନ ଥାଏ।
  chk-chk: Tipachem a tongeni fang ngonuk manauatam, pisekisek me iteüöch.
  rop-rop: Det brabli sabibalawan im meigim yu jidan laibala longtaim en im meigim
    yu jidan ritjwan en im meigim yu jidan haibala.
  ukr-1871: В правій руцї в неї — життє на сьвітї довге, а в лївій у неї — багацтво
    й слава.
  deu-1951: In ihrer Rechten ist langes Leben, in ihrer Linken Reichtum und Ehre.
  eng-JPS: Length of days is in her right hand; in her left hand are riches and honour.
  srp-1865: Dug život u desnici joj je, a u ljevici bogatstvo i slava.
  lug-lug: Mu mukono gwago ogwa ddyo mwe muli obuwanguzi; ne mu mukono gwago ogwa
    kkono ne mubaamu obugagga n’ekitiibwa.
  heb-heb: ארך ימים בימינה בשמאולה עשר וכבוד׃
  ben-IRV: তার ডান হাতে দীর্ঘ জীবন, তার বাঁ হাতে ধন ও সম্মান থাকে।
  pan-pan: ਲੰਮੀ ਉਮਰ ਉਹ ਦੇ ਸੱਜੇ ਹੱਥ ਵਿੱਚ ਹੈ ਅਤੇ ਖੱਬੇ ਹੱਥ ਵਿੱਚ ਧਨ ਅਤੇ ਆਦਰ ਹੈ।
  tkr-tkr: Mançine sağne xılen xıliyna ı'mı'r, Solne xılenıd var-devletiy şöhrat hele
    ıxha.
  mya-JVB: သူ ၏လက်ျာ လက်၌ အသက်တာ ရှည် သောကာလ၊ လက်ဝဲ လက်၌ စည်းစိမ် နှင့် ဂုဏ် အသရေရှိ၏။
  tte-O: Sonoga besiele sine itotolo, nima ulaulana mena miya malamalawena ikabi-kalatan,
    nimana gegebana mena wasawasa yo yakasisi ikabi-kalatagili.
  tbg-tbg: Koqe avu aato vataaka variavaro vika avu aatovano vika kahaqimanta vika
    koqemake vukai entama maa vataraqaa variqi vivaro vika autuvanovata nora autu
    vairaro vika airairavanovata airitahaama varianaro.
  hmo-hmo: Mauri daudau be aonega dekena amo do oi abia. Kohu momo bona mataurai danu,
    be aonega dekena amo do oi davaria.
  urd-urd: उसके दहने हाथ में उम्र की दराज़ी है, और उसके बाएँ हाथ में दौलत ओ — 'इज़्ज़त।
  rus-SYN: Долгоденствие - в правой руке ее, а в левой у нее - богатство и слава;
    из уст ее выходит правда; закон и милость она на языке носит;
  bqc-SIM: Wɛ̃ni gbã̀a ku aà ↄplaau, àizɛɛ ń gawio ku aà ↄzɛɛu.
  tcz-CHONGTHU: Hinkho sausah thei jong chihna hin akhut jet lam'a atuh chah ahin,
    haosatna le jabolna jeng jong akhutvei lam'a akituh chah ahi.
  mar-mar: तिच्या उजव्या हातात दीर्घ आयुष्य आहे, तिच्या डाव्या हातात संपत्ती आणि सन्मान
    आहेत.
  hlt-THB: Ak tangkut benawh hqinglung sangnaak awm nawh, ak cawngkut benawh khawhthem
    ingkaw boeimangnaak ce awm hy.
  qub-qub: Yachayga derëchu caj maquinwan mana ushacaj cawaytami tarichicun. Ichoj
    cajwannami ima-aycatapis tarichin; pï-maypis rispitananpaj yanapan.
  bqp-bqp: Wɛ̃̀ndi gbã̀na kú a ↄplan, aruzɛkɛ kũ gakurio kú a ↄzɛn.
  hat-hat: Yon bò, bon konprann ap fè moun viv lontan. Yon lòt bò, l'ap bay richès,
    l'ap fè moun respekte ou.
  eng-BSB: Long life is in her right hand; in her left hand are riches and honor.
  tod-tod: Sii zuɠoozai ɠa ɠimalai yeezai ɠa, kɔʋɛi ɠa, naavoloi ta lɛbiyai ɠa é
    miná.
  eng-WEBPB: Length of days is in her right hand. In her left hand are riches and
    honour.
  kbq-kbq: Zaza knama maninka vuzamo'a, knare antahintahimofona tmaga azampi megeno,
    hoga kaziga azampina fenone, agi husaga hu'za me'ne.
  nhe-BL: Tlacame tlen quipiyaj tlalnamiquilistli huejcahuase para itztose. Nojquiya
    quipantise tlatiochihualistli huan tlatlepanitacayotl.
  bus-bus: Wɛ̃̀ndi gbã̀a kú à ↄplaan, auziki kↄ̃n gakuio kú à ↄzɛɛn.
  gub-BL: Ma'e kwaw katu haw omono wiwi heko haw teko wanupe. Ipukua'u waneko haw.
    Umur temetarer wanupe no. Amo teko uze'egatu a'e teko wanehe wà no.
  eng-DRA: Length of days is in her right hand, and in her left hand riches and glory.
