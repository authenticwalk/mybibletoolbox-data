verse: PRO.003.013
translations:
  mal-C: ജ്ഞാനം കണ്ടെത്തുകയും വിവേകം നേടുകയും ചെയ്യുന്നവർ അനുഗൃഹീതർ,
  deu-TKW: Wohl dem Menschen, der Weisheit erlangt, und dem Manne, der Einsicht gewinnt.
  lin-lin: Esengo na moto oyo amoni bwanya ! Esengo na moto oyo azwi mayele !
  eng-LSV: O the blessedness of a man [who] has found wisdom, || And of a man [who]
    brings forth understanding.
  eng-GNV: Blessed is the man that findeth wisedome, and the man that getteth vnderstanding.
  eng-WEBSTER: Happy is the man that findeth wisdom, and the man that getteth understanding.
  nhw-BL: Hueyi paquilistli quipiya se tlacatl catli quipantía tlalnamiquilistli huan
    mochihua tlalnamiqui.
  swh-ONEN: Heri mtu yule aonaye hekima, mtu yule apataye ufahamu,
  bba-bba: Doo nɔɔruɡiiwɑ wi u bwisi dɔbɑ, mɑ u yɛ̃ru kɑsu u wɑ.
  eng-KJVCPB: Happy is the man that findeth wisdom, And the man that getteth understanding.
  luo-luo: En jahawi ngʼatno moyudo rieko, ngʼatno man-gi winjo,
  meu-meu: Aonega e davariamu tauna na namo, bona lalo-parara e abiamu tauna danu;
  npi-ULB: बुद्धि प्राप्‍त गर्ने धन्यको हो । त्यसले समझशक्ति पनि पाउँछ ।
  yor-yor: Ìbùkún ni fún ẹni tí ó ní ìmọ̀, ẹni tí ó tún ní òye sí i,
  ind-ind: Sungguh berbahagia bila engkau menyambut Sang Hikmat menjadi guru kehidupanmu!
    Darinyalah engkau akan menerima wawasan.
  pes-OPCB: خوشا به حال کسی که حکمت و بصیرت پیدا می‌کند؛
  tgl-ULB: Siya na nakasusumpong ng karunungan ay masaya, siya din ay nakakuha ng
    kaunawaan.
  hui-hui: Wali agali mbirale bayuwa manda buwa mini gigabi karu ti turuho holene
    nga.
  mya-mya: ဥာဏ်ပညာကို ရှာ၍ရသောသူသည် မင်္ဂလာ ရှိ၏။
  bod-N: ཤེས་རབ་རྙེད་པའི་སྐྱེས་བུ༌དང༌། །བློ་གྲོས་ཐོབ་མཁན་བདེ་ཞིང༌སྐྱིད།།
  wsk-wsk: Kari awiriya ikia sinar kupuso ale arigiso, ale ko nunguning ko ari ikiso,
    mu amilmilarukko.
  sna-sna: Akaropafadzwa munhu anowana uchenjeri, munhu anowana kunzwisisa,
  spa-BLM: Feliz es el hombre que encuentra la sabiduría, el hombre que consigue la
    comprensión.
  cac-cac: Tzalajc'olal yic eb' syic' sjelanil, aton eb' te ay spensar.
  swh-ULB: Yeye apataye hekima anafuraha, naye hupata ufahamu.
  bel-bel: Шчасны той чалавек, які надбаў мудрасьць, і чалавек, які здабыў розум!
  deu-ELBBK: Glückselig der Mensch, der Weisheit gefunden hat, und der Mensch, der
    Verständnis erlangt!
  mbb-OT: Utew zeyzey is etew he zuen din ketau wey kedsavut.
  mal-2015: ജ്ഞാനം പ്രാപിക്കുന്ന മനുഷ്യനും വിവേകം ലഭിക്കുന്ന നരനും ഭാഗ്യവാൻ.
  rmc-rmc: Bachtalo hin o manuš, savo arakhľa o goďaveripen, o murš, savo dochudňa
    o achaľuvipen.
  pes-OPV: خوشابحال کسی‌که حکمت را پیدا کند، و شخصی که فطانت را تحصیل نماید.
  ron-1924: Фериче де омул каре гэсеште ынцелепчуня ши де омул каре капэтэ причепере!
  ben-OBCV: তারাই আশীর্বাদধন্য যারা প্রজ্ঞা খুঁজে পায়, যারা বিচক্ষণতা লাভ করে,
  som-som: Waxaa barakaysan ninkii xigmadda hela, Iyo ninkii waxgarashada mulkiya.
  lat-VUC: Beatus homo qui invenit sapientiam, et qui affluit prudentia.
  eng-ASVBT: Happy is the man that findeth wisdom, And the man that getteth understanding.
  mna-mna: Tomtom ta so iru ŋgar ambaiŋana ma indeeŋe, mi ikilaala ŋgar iŋgoi ta ambai
    ma ilip, nako leleene ambai kat, mi kampeŋana ki Anutu imbotmbot se kini.
  ita-1885: Beato l'uomo che ha trovata sapienza, E l'uomo che ha ottenuto intendimento.
  eng-LXXUP: Blessed is the man who has found wisdom, And the mortal who knows prudence.
  eng-ULB: The one who finds wisdom is blessed; he also gets understanding.
  spa-VBL: Felices son los que encuentran la sabiduría y obtienen entendimiento,
  fra-_FOB: Heureux l'homme qui a trouvé la sagesse, et l'homme qui avance dans l'intelligence!
  mal-mal: ജ്ഞാനം പ്രാപിക്കുന്ന മനുഷ്യനും വിവേകം ലഭിക്കുന്ന മനുഷ്യനും ഭാഗ്യവാൻ.
  lit-lit: Koks didžiai palaimintas žmogus, kuris randa išmintį, ir žmogus, kuris
    įgyja supratimo,
  urd-GVR: Mubārak hai wuh jo hikmat pātā hai, jise samajh hāsil hotī hai.
  suz-BL: तुइक्‍तीके ताइब नु रुप्‍ब‍पुकी ग्‍येरसीशो मुर बाक्‍नीम।
  eng-NOY: Happy the man who findeth wisdom; Yea, the man who getteth understanding!
  ita-1927: Beato l’uomo che ha trovato la sapienza, e l’uomo che ottiene l’intelligenza!
  ckb-ckb: خۆزگە دەخوازرێ بەو کەسەی دانایی دەدۆزێتەوە و بەو کەسەی تێگەیشتن بەدەستدەهێنێت،
  eng-BBE: Happy is the man who makes discovery of wisdom, and he who gets knowledge.
  kan-OKCV: ಜ್ಞಾನವನ್ನು ಕಂಡುಕೊಳ್ಳುವವನು ಧನ್ಯನು, ವಿವೇಕವನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳುವವನೂ ಧನ್ಯನು.
  tam-2017: ஞானத்தைக் கண்டடைகிற மனிதனும், புத்தியைச் சம்பாதிக்கிற மனிதனும் பாக்கியவான்கள்.
  spa-RV-1909: 'Bienaventurado el hombre que halla la sabiduría, y que obtiene la
    inteligencia:'
  ron-BTF: Fericit este omul care găsește înțelepciune și omul care obține înțelegere.
  eng-WEBP: Happy is the man who finds wisdom, the man who gets understanding.
  eng-FBV: Happy are those who find wisdom and gain understanding,
  nld-1939: Gelukkig de mens, die wijsheid verkreeg, De man die inzicht bekwam;
  nch-BL: Hueyi paquilisti quipiya se tacat cati quipantía talnamiquilisti huan mochihua
    talnamiqui.
  vie-1934: Người nào tìm đặng sự khôn ngoan, Và được sự thông sáng, có phước thay!
  hin-CV: धन्य है वह, जिसने ज्ञान प्राप्‍त कर ली है, और वह, जिसने समझ को अपना लिया
    है,
  eng-OURB: Happy is the man who finds wisdom, the man who gets understanding.
  spa-BES: Feliz es el hombre que hace el descubrimiento de la sabiduría, y el que
    obtiene el conocimiento.
  tdx-tdx: Haha t’ indaty mahaonin-kihitse, naho t’indaty itomboan-kilala,
  tha-KJV: มนุษย์​ผู้​ประสบปัญญาและผู้​ได้​ความเข้าใจ เป็นสุ​ขจร​ิงหนอ
  por-BR-2018: Bem-aventurado o homem que encontra sabedoria, e o homem que ganha
    conhecimento.
  deu-ELO: Glückselig der Mensch, der Weisheit gefunden hat, und der Mensch, der Verständnis
    erlangt!
  eng-WYC-2018: Blessed is the man that findeth wisdom, and that floweth with prudence.
    (Blessed is the person who findeth wisdom, and who floweth with understanding.)
  epo-epo: Feliĉa estas la homo, kiu trovis saĝon, Kaj la homo, kiu akiris prudenton;
  uig-PIN: Danaliⱪⱪa muyǝssǝr bolƣan kixi, Yoruⱪluⱪⱪa igǝ bolƣan kixi nemidegǝn bǝhtlik-ⱨǝ!
  beo-beo: Dunu nowa da Bagade Dawa:su Hou hogoi helesea, e da nodoi esalumu.
  tpi-OTNT: Man i kisim gutpela tingting na save, em i ken amamas tru,
  hau-SA: Mai albarka ne mutumin da ya sami hikima, mutumin da ya sami fahimi,
  uig-LAT: Danaliqqa muyesser bolghan kishi, Yoruqluqqa ige bolghan kishi némidégen
    bextlik-he!
  nde-nde: Ubusisiwe umuntu ozuza ukuhlakanipha, umuntu ozuza ukuqedisisa,
  ton-ton: ‌ʻOku monūʻia ʻae tangata ko ia ʻoku ne maʻu ʻae poto, mo e tangata ʻoku
    ne lavaʻi ʻae ʻilo.
  ces-1613: Blahoslavený člověk nalézající moudrost, a člověk vynášející opatrnost.
  eng-WMB: Happy is the man who finds wisdom, the man who gets understanding.
  tam-TCV: ஞானத்தை அடைகிறவர்களும், புரிந்துகொள்ளுதலைப் பெற்றுக்கொள்கிறவர்களும் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Ang usa nga makakaplag ug kaalam malipayon, makaangkon usab siya ug pagsabot.
  pol-UBG: Błogosławiony człowiek, który znajduje mądrość, i człowiek, który nabiera
    rozumu;
  agr-agr: Datsauch unuimaju, shiig anentaimkauwa nunak Apajuí pegkegnum yumigkiawai.
  kyc-kyc: Akali mona palenge ingyuo pii soo nyera doko rae maiyuo karena.
  urd-GVU: مبارک ہے وہ جو حکمت پاتا ہے، جسے سمجھ حاصل ہوتی ہے۔
  deu-1912: Wohl dem Menschen, der Weisheit findet, und dem Menschen, der Verstand
    bekommt!
  kan-2017: ಜ್ಞಾನವನ್ನು ಪಡೆಯುವವನು ಧನ್ಯನು, ವಿವೇಕವನ್ನು ಸಂಪಾದಿಸುವವನು ಭಾಗ್ಯವಂತನು.
  yap-yap: Nge felan’ e en nike yag e gonop ngak, ya ke yib e tamilangan’ ngak.
  hlt-MCSB: Cueihnah aka hmu hlang neh lungcuei aka dang hlang tah a yoethen pai.
  mdy-ETH: ዔራቶ ዴንቃያና ማሊ ጶቂሥሢ ሚኢሼ ማሂ ዛጋ ዓሲ ዓንጂንቴያኬ።
  kew-kew: Aa medame go epe kone-para makuae yae lapo mealia-daare nipu pedo pinawa.
  twi-ASANTE: Nhyira nka onipa a ɔhunu nyansa, onipa a ɔnya nteaseɛ,
  eng-WEBU: Happy is the man who finds wisdom, the man who gets understanding.
  wal-wal: Aadhdhida eratettaa demmiya urai, akeekaakka babaa oottiya urai anjjettidaagaa.
  acu-NT: Nekatniuka kuikian nangkamasang pengkeraitai, tura paan nintimratniuka kurin
    nangkamasang iin yainmaktinuitji. Aints paan nintimratniunka tura nekaatniunka
    juwawa nuka nekas warastinuitai.
  spa-PDDPT: Inmensamente feliz el hombre que halla sabiduría Y el que obtiene la
    inteligencia.
  gun-gun: Ovy'a ete 'rã ava o'arandurã ojou va'e, oikuaa aguã oupity va'ekue.
  agu-BL: Ban cyeri yi e' yi na chixom te yi balaj ajtza'kl, na na jal chitxumu'n.
  ilo-ULB: Naragsak ti makasarak iti kinasirib, makagun-od met isuna iti pannakaawat.
  kpg-kpg: E maluagina go tangada dela e kabe nia mee, go tangada dela ga iloo nia
    mee.
  uig-ARA: دانالىققا مۇيەسسەر بولغان كىشى، يورۇقلۇققا ئىگە بولغان كىشى نېمىدېگەن بەختلىك-ھە!
  bps-bps: Nun kafye di to ku nun kfulungan na kaglabatan,
  sus-sus: Sɛɛwɛ na mixi bɛ naxan xaxilimaya sɔtɔxi, sɛɛwɛ na adama bɛ naxan fahaamui
    sɔtɔ.
  pon-2006: Meid kaperen ong aramas me kin loalokongla—oh dehdehkihla.
  ksd-ksd: I ti doan nam ra tutana ba i tikan tadav ra kabinana, Ma nam bula ra tutana
    ba i vatur vake ra minatoto;
  tur-YTC: Ne mutlu bilgelik bulan adama, Anlayış kazanan kişiye.
  bel-N: Шчасьлівы чалавек, які знайшоў мудрасьць, і чалавек, які прыдбаў разуменьне.
  grc-BRENT: Μακάριος ἄνθρωπος ὃς εὗρε σοφίαν, καὶ θνητὸς ὃς εἶδε φρόνησιν.
  ind-AYT: Berbahagialah orang yang mendapatkan hikmat, dan orang yang memperoleh
    pengertian,
  nya-nya: Wodala munthu amene wapeza nzeru, munthu amene walandira nzeru zomvetsa
    zinthu,
  hrv-hrv: Blago čovjeku koji je stekao mudrost i čovjeku koji je zadobio razboritost.
  mps-mps: Te wiegi yai homu kolesaga koneama sabo bidi, aga te wiegi yai homu pemene
    mu yaibao.
  tpi-tpi: Man i kisim gutpela tingting na save, em i ken amamas tru,
  dan-1931: Lykkelig den, der har opnået Visdom, den, der vinder sig Indsigt;
  vie-OVCB: Phước cho người tìm được khôn ngoan, vì nhận được sự thông sáng.
  guj-2017: જે માણસને ડહાપણ મળે છે, અને જે માણસ બુદ્ધિ સંપાદન કરે છે, તે આશીર્વાદિત
    છે.
  pon-2006A: Meid kaperen ong aramas me kin loalokongla—oh dehdehkihla.
  por-BRBSL: Feliz é o homem que encontra sabedoria, o homem que se torna compreensivo.
  swe-swe: Lycklig (välsignad, glad, avundsvärd) är den som hittar visheten, och den
    som införskaffar (drar till sig, bygger upp) kunskap (förstånd).
  cth-cth: Lungmanae kahmawtnaw teh a lung kahawi e tami lah ao awh teh, Thaipanueknae
    ka tawn e tami hai a lung kahawi e tami lah ao.
  twi-twi: Nhyira nka onipa a ohu nyansa, onipa a onya ntease,
  hlt-hlt: Cueihnah aka hmu hlang neh lungcuei aka dang hlang tah a yoethen pai.
  tbz-SIM: Dɛ̀ nnɑɑti wèè pɛ̀tɛ́ mɛciì nnɛ̀ wèè mɔ̀ɔ̀tɛ mɛyɛ̀mmɛ̀.
  msy-2020: Gumazim nɨghnɨzir aghuim ko fofozim ini, a bar akongegh.
  dop-dop: Yʋlʋ wei ɩ hikɑ ləmɑɣɑsɛɛ, nɑ ɩ́ hii lɑɣɑtʋ tɔɣɔlɛ ɩsɩɩ leleŋ nɩɩlʋ.
  azb-azb: Hikmətə çatan, Dərrakə tapan insan nə bəxtiyardır!
  eng-DBY: Blessed is the man that findeth wisdom, and the man that getteth understanding.
  hin-2017: क्या ही धन्य है वह मनुष्य जो बुद्धि पाए, और वह मनुष्य जो समझ प्राप्त करे,
  wol-KYG: Mbégtee ñeel ku daj xel mu rafet ak ku am ug dégg.
  bjr-bjr: Amiqira irirana faqaasa faqa andeeqara irirana faqaasa faqa asasidaqa.
  eng-YLT: O the happiness of a man [who] hath found wisdom, And of a man [who] bringeth
    forth understanding.
  kne-kne: Nagasat din makagon-od si sirib ya panang-awat.
  eng-WYC-2017: Blessed is the man that findeth wisdom, and that floweth with prudence.
  eng-WMBB: Happy is the man who finds wisdom, the man who gets understanding.
  urd-GVH: मुबारक है वह जो हिकमत पाता है, जिसे समझ हासिल होती है।
  rug-rug: Ta manae sa tie sapu vagia sa ginilagilana lohina, asa sapu ta poni ginilagilana.
  gaz-gaz: Namni ogummaa argatu kan hubannaas argatu eebbifamaa dha;
  fra-LSG: Heureux l’homme qui a trouvé la sagesse, Et l’homme qui possède l’intelligence!
  yal-yal: Sɛwan na kanna xa, naxan na fekolonna sɔtɔ, naxan na famunna sɔtɔ.
  haw-1868: Pomaikai ke kanaka ke loaa ia ia ka naauao, A o ke kanaka hoi i makaukau
    i ka ike.
  arb-NAV: طُوبَى لِلإِنْسَانِ الَّذِي عَثَرَ عَلَى الْحِكْمَةِ وَلِلرَّجُلِ الَّذِي
    أَحْرَزَ فَهْماً،
  ewe-ewe: Woayra ame si ke ɖe nunya ŋu kple ame si si gɔmesese su
  eng-LEE: Happy the man that hath found wisdom, and the man that acquireth understanding.
  asm-FB: যি মানুহে প্রজ্ঞা লাভ কৰে তেওঁ সুখী হয়, আৰু তেওঁ সুবিবেচনাও লাভ কৰে।
  sus-A: سّيوّ نَ مِشِ بّ نَشَن شَشِلِمَيَ سْتْشِ، سّيوّ نَ عَدَ مَ بّ نَشَن قَهَامُي
    سْتْ.
  fra-SBL: Heureux l'homme qui trouve la sagesse, l'homme qui comprend.
  hbo-hbo: אַשְׁרֵ֣י אָ֭דָם מָצָ֣א חָכְמָ֑ה וְ֝אָדָ֗ם יָפִ֥יק תְּבוּנָֽה׃
  kik-kik: Kũrathimwo-rĩ, nĩ mũndũ ũrĩa wonete ũũgĩ, mũndũ ũcio wĩgĩĩrĩire na ũmenyo,
  fra-NCL: Heureux l’homme qui a trouvé la sagesse, et l’homme qui a acquis l’intelligence !
  cek-AK: Palunghahaih pakrong moe, panoekhaih tawn kami loe tahamhoih.
  cuk-cuk: Dule binsaed-nikagued nikunonikile, we-dulegi nued binsalegoed. Dule ibmar-nue-wisi
    gunonikir, we-dulegi nued binsalegoed.
  uig-CYR: Даналиққа муйәссәр болған киши, Йоруқлуққа егә болған киши немидегән бәхитлик-һә!
  tel-2017: జ్ఞానం సంపాదించుకుని, వివేకం కలిగి ఉన్న మనిషి ధన్యుడు.
  hat-BSA: A la beni nonm ki twouve sajès, e nonm ki vin genyen bon konprann nan beni!
  kos-kos: Insewowo mwet se su konauk lalmwetmet, ac su sun etauk.
  hbo-WLC: אַשְׁרֵ֣י אָ֭דָם מָצָ֣א חָכְמָ֑ה וְ֝אָדָ֗ם יָפִ֥יק תְּבוּנָֽה׃
  ibo-ibo: Onye a gọziri agọzi ka mmadụ ahụ bụ onye chọtara amamihe, onye nwetara
    nghọta.
  ory-ory: ଯେଉଁ ଲୋକ ଜ୍ଞାନ ପାଏ ଓ ବୁଦ୍ଧି ଲାଭ କରେ, ସେ ଧନ୍ୟ।
  chk-chk: A feiöch ewe aramas mi küna tipachem, a feiöch ewe aramas mi wewekai,
  rop-rop: “Wal detlot pipul hu sabi dumbat ola gudwan klebabala ting garra jidan
    brabli hepiwan en olabat garra jidan gudbinji blanga len mowa.
  ukr-1871: Блажен той чоловік, що придбав собі мудрість, і чоловік, що вмів добитися
    до знання.
  deu-1951: Wohl dem Menschen, der Weisheit findet, dem Menschen, der Verstand bekommt!
  eng-JPS: Happy is the man that findeth wisdom, and the man that obtaineth understanding.
  srp-1865: Blago èovjeku koji naðe mudrost, i èovjeku koji dobije razum.
  lug-lug: Aweereddwa omukisa oyo afuna amagezi, omuntu oyo afuna okutegeera,
  heb-heb: אשרי אדם מצא חכמה ואדם יפיק תבונה׃
  ben-IRV: ধন্য সেই ব্যক্তি যে প্রজ্ঞা খুঁজে পায়, সেই ব্যক্তি যে বুদ্ধি লাভ করে;
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਮਨੁੱਖ ਜਿਸ ਨੂੰ ਬੁੱਧ ਲੱਭਦੀ ਹੈ ਅਤੇ ਉਹ ਪੁਰਸ਼ ਜਿਸ ਨੂੰ ਸਮਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ
    ਹੈ,
  tkr-tkr: Hikmətılqa hirxhılyna, K'orana ək'el avaykına insan nimee baxtivariy!
  mya-JVB: ဉာဏ် ပညာကို ရှာ ၍ရသောသူ သည် မင်္ဂလာ ရှိ ၏။
  tte-O: Tomone sonoga yo katai kana nuwamayale ilobaili Yaubada iwalo-muloloi,
  tbg-tbg: Nana haikavanoe vaiinti kahaqiraro viva quaheharo varianarove? Airi monue,
    korie, silvaae, vahehema/vaataiqama tai haikavae, vi haikava vi haikava hoe vira
    kahaqiraro viva quaheharo varianarove? Aqao, vi haikava vi haikava kia nora haika
    vaivaro koqe avu aatovano nora haikama vairo. Virara iriharama are koqe avu aato
    varenarave, vo uva okara kankomakera irinarave, vi haikara varenarara noraiqaakera
    iriane.
  hmo-hmo: Aonega ia davaria tauna be mai moale danu. Ia ese lalona kehoa ia davaria
    vadaeni.
  urd-urd: मुबारक है वह आदमी जो हिकमत को पाता है, और वह जो समझ हासिल करता है,
  rus-SYN: Блажен человек, который снискал мудрость, и человек, который приобрел разум,
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ ↄ̃nↄ le kũ̀ mɛ́ dↄ̃a pàɛ̀ ũ.
  tcz-CHONGTHU: Chihna le hetthem theina kimu chu lungmonga kipah ding ahi.
  mar-mar: ज्या कोणाला ज्ञान सापडले तो सुखी आहे, त्यास ग्रहणशक्ती सुद्धा प्राप्त होते.
  hlt-THB: Cyihnaak ak hu ak thlang ingkaw kawcyihnaak ak hu ak thlang taw a zoseen
    hy.
  qub-qub: Cushishami goyanga yachaj runaga, alli yarpayniyoj runaga.
  bqp-bqp: Arubarikaden gbɛ̃ kũ à ↄ̃ndↄ̃ lè à kũ̀ à dↄ̃naa lè à pàpa ũ.
  hat-hat: Ala bon sa bon pou moun ki gen konesans, pou moun ki rive gen bon konprann!
  eng-BSB: Blessed is the man who finds wisdom, the man who acquires understanding,
  tod-tod: Undaanɛɛ nu ɠa ga naama zunui, nii é ɠigi zɔlɔɔgai, zunui nii é ga kidafaawu
    nui!
  eng-WEBPB: Happy is the man who finds wisdom, the man who gets understanding.
  kbq-kbq: Iza'o knare antahintahigu hakreno e'nerino, antahi ama'huzama erisimo'a,
    muse hugahie.
  nhe-BL: Hueyi paquilistli quipiya se tlacatl tlen quipantía tlalnamiquilistli huan
    mochihua tlalnamiqui.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ ↄ̃ndↄ̃ↄ lè à kũ̀ à dↄ̃na è à pàpa ũ.
  gub-BL: Aze awa wexak ma'e kwaw katu haw nehe, hurywete putar nehe. Hurywete putar
    aze ukwaw ma'e nehe.
  eng-DRA: 'Blessed is the man that findeth wisdom and is rich in prudence:'
