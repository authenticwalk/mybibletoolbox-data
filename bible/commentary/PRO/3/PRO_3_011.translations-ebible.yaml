verse: PRO.003.011
translations:
  mal-C: എന്റെ കുഞ്ഞേ, യഹോവയുടെ ശിക്ഷണം നിരസിക്കരുത്, അവിടത്തെ ശാസനയോട് അമർഷം തോന്നുകയുമരുത്,
  deu-TKW: Mein Sohn, verachte nicht die Zucht Jahwes und laß dich seine Strafe nicht
    verdrießen.
  lin-lin: Mwana na ngai, yamba toli ya Yawe, koboya te pamela na Ye ;
  eng-LSV: Discipline of YHWH, my son, do not despise, || And do not be distressed
    with His reproof,
  eng-GNV: My sonne, refuse not the chastening of the Lord, neither be grieued with
    his correction.
  eng-WEBSTER: 'My son, despise not the chastening of the LORD; neither be weary of
    his correction:'
  nhw-BL: Notelpoca, amo xicholo tlen TOTECO quema mitztlalnamictía, niyon amo xicualani
    quema yaya mitztlacahualtía.
  swh-ONEN: Mwanangu, usiidharau adhabu ya Bwana na usichukie kukaripiwa naye,
  bba-bba: Wunɛ nɛn bii durɔbu, ɑ ku Yinni Gusunɔn ɡerusibu ɡɑrisi tɑɑrɛ. A ku mɑɑ
    win sɛɛyɑsiɑbu mɛɛri nɡe torɑru.
  eng-KJVCPB: 'My son, despise not the chastening of the Lord; Neither be weary of
    his correction:'
  luo-luo: Wuoda, kik icha kum mar Jehova Nyasaye kendo kik ingʼur kokweri kuom gik
    maricho;
  meu-meu: Natugu e, Iehova ena mata-hakani basio dadaraia, bona ena sisiba basio
    hesikulaia;
  npi-ULB: हे मेरो छोरो, परमप्रभुको निर्देशनलाई तुच्छ नठान्, र उहाँको हप्कीलाई घृणा
    नगर् ।
  yor-yor: Ọmọ mi, má ṣe kẹ́gàn ìbáwí Olúwa má sì ṣe bínú nígbà tí ó bá ń bá ọ wí,
  ind-ind: Anakku, janganlah menolak didikan TUHAN, dan jangan marah bila Dia menegurmu.
  pes-OPCB: پسرم، نسبت به تأدیب خداوند بی‌اعتنا نباش، و هرگاه سرزنشت کند، ناراحت نشو.
  tgl-ULB: Aking anak, huwag hamakin ang disiplina ni Yahweh at huwag mapoot sa kaniyang
    pagsaway,
  hui-hui: I̱ wanebi iginibi Anduane Homogohanda í̠ mo tiga bialu mana layagua handabe
    manga halu keraho holeni o biagoni í̠ mini wibelonaga biya manda bibe.
  mya-mya: ငါ့သား၊ ထာဝရဘုရားဆုံးမတော်မူခြင်းကို မမှတ်ဘဲမနေနှင့်။ သင်၏အပြစ်ကို စစ်ဆေးတော်မူသော
    အခါ စိတ်မပျက်စေနှင့်။
  bod-N: ངའི་བུ་ཡ་ཝཱེའི་འཆུན་འདོམས་ཁྱད་མ་གསོད། །ཁོང་གི་བཀའ་བཀྱོན་ལ་ཡང་སུན་མི༌རུང༌།།
  wsk-wsk: Aga namar, Yawe ni te giris meko kiwem bo bu iwita kisok, agi den aora
    bo ka manuk, mu me ko gemang dagulok se biring tuiko, am iki karo tuiko,
  sna-sna: Mwanakomana wangu, usazvidza kuranga kwaJehovha, uye usatsamwira kutsiura
    kwake,
  spa-BLM: Hijo mío, no desprecies la disciplina de Yahvé, ni te canses de su corrección;
  cac-cac: Ach vuninal, man̈ a patiquejel scachnab'il Jehová, mocab' cot oval ayic
    tzach stumani.
  swh-ULB: Mwanangu, usidharau kuadibishwa na Yohova na wala usichukie karipio lake,
  bel-bel: Пакараньня Гасподняга, сыне мой, не адхіляй, і ня лічы за лішніцу перасьцярогі
    Ягоныя;
  deu-ELBBK: Mein Sohn, verwirf nicht die Unterweisung des HERRN, und lass dich seine
    Zucht nicht verdrießen.
  mbb-OT: Mama, kenè nu isipa he mezaat is kebmansu te Nengazen wey kenè nu ikeepes
    is kedawey zin.
  mal-2015: മകനേ, യഹോവയുടെ ശിക്ഷയെ നിരസിക്കരുതു; അവന്റെ ശാസനയിങ്കൽ മുഷികയും അരുതു.
  rmc-rmc: Čhavo miro, ma odvisar tut le RAJESKRE dovakeribnastar a ma choľisaľuv,
    sar tuke priphenel.
  pes-OPV: ‌ای پسر من، تادیب خداوند را خوار مشمار، و توبیخ او را مکروه مدار.
  ron-1924: Фиуле, ну диспрецуи мустраря Домнулуй ши ну те мыхни де педепселе Луй!
  ben-OBCV: হে আমার বাছা, সদাপ্রভুর শাসন তুচ্ছ কোরো না, ও তাঁর ভর্ৎসনা ক্ষতিকর বলে
    মনে কোরো না,
  som-som: Wiilkaygiiyow, Rabbiga edbintiisa ha quudhsan, Oo canaantiisana ha ka daalin,
  lat-VUC: '[Disciplinam Domini, fili mi, ne abjicias, nec deficias cum ab eo corriperis:'
  eng-ASVBT: 'My son, despise not the chastening of Jehovah; Neither be weary of his
    reproof:'
  mna-mna: Lutuŋ, sombe Yooba ikam mbulu sa pu bekena ipazalu pa, na parsiki pepe.
    Mi sombe iyaambu, na lelem iŋgis pa pepe.
  ita-1885: Figliuol mio, non disdegnar la correzione del Signore; E non ti rincresca
    il suo gastigamento;
  eng-LXXUP: 'My son, despise not the chastening of the Lord; Nor faint when thou
    art rebuked of him:'
  eng-ULB: My son, do not despise Yahweh's instruction and do not hate his rebuke,
  spa-VBL: Hijo mío, no rechaces la disciplina del Señor ni te enojes cuando te corrija,
  fra-_FOB: Mon fils, ne rejette point la correction de l'Éternel, et ne perds pas
    courage de ce qu'il te reprend;
  mal-mal: മകനേ, യഹോവയുടെ ശിക്ഷ നിരസിക്കരുത്; അവിടുത്തെ ശാസനയിൽ മുഷിയുകയും അരുത്.
  lit-lit: Mano sūnau, nepaniekink VIEŠPATIES drausmės, nesipiktink dėl jo pabarimo,
  urd-GVR: Mere beṭe, Rab kī tarbiyat ko radd na kar, jab wuh tujhe ḍānṭe to ranjīdā
    na ho.
  suz-BL: आं तौ, परमप्रभु यावेमी इ कली देंशो रिम्‍शो पावो। आ हुइश्‍शो नेंशा, मरिम्‍शो
    मसुतो। हिब्रू १२:५-६; अय्‍युब ५:१७-१९
  eng-NOY: My son, despise not the correction of the LORD, Nor be impatient under
    his chastisement!
  ita-1927: Figliuol mio, non disdegnare la correzione dell’Eterno, e non ti ripugni
    la sua riprensione;
  ckb-ckb: ڕۆڵەکەم، بە سووکی تەماشای تەمبێکردنی یەزدان مەکە، ڕقت لە سەرزەنشتی ئەو
    نەبێتەوە،
  eng-BBE: 'My son, do not make your heart hard against the Lord''s teaching; do not
    be made angry by his training:'
  kan-OKCV: ಮಗನೇ, ಯೆಹೋವ ದೇವರ ಶಿಕ್ಷೆಯನ್ನು ತಾತ್ಸಾರ ಮಾಡಬೇಡ; ಅವರು ನಿನ್ನನ್ನು ಗದರಿಸುವಾಗ
    ಬೇಸರಗೊಳ್ಳಬೇಡ.
  tam-2017: என் மகனே, நீ யெகோவாவுடைய தண்டனையை அற்பமாக எண்ணாதே, அவர் கடிந்துகொள்ளும்போது
    சோர்ந்துபோகாதே.
  spa-RV-1909: 'No deseches, hijo mío, el castigo de Jehová; ni te fatigues de su
    corrección:'
  ron-BTF: Fiul meu, nu disprețui disciplinarea DOMNULUI, nici nu obosi la îndreptarea
    lui,
  eng-WEBP: My son, don’t despise the LORD’s discipline, neither be weary of his correction;
  eng-FBV: My son, don't reject the Lord's discipline or resent it when he corrects
    you,
  nld-1939: Mijn zoon, sla de lessen van Jahweh niet in de wind, Heb geen afkeer van
    zijn bestraffing;
  nch-BL: Notelpoca, amo xicholo ten TOTECO quema mitztalnamictía, yon amo xicualani
    quema yaya mitztacahualtía.
  vie-1934: Hỡi con, chớ khinh điều sửa phạt của Đức Giê-hô-va, Chớ hiềm lòng khi
    Ngài quở trách;
  hin-CV: मेरे पुत्र, याहवेह के अनुशासन का तिरस्कार न करना, और न उनकी डांट पर बुरा
    मानना,
  eng-OURB: 'My son, don’t despise Adonai’s discipline, neither be despondent when
    he corrects you:'
  spa-BES: 'Hijo mío, no endurezcas tu corazón contra las enseñanzas del Señor; no
    te enojes con su entrenamiento:'
  tdx-tdx: O anake, ko sirikae’o ty fandilova’ Iehovà ko heje’o o fañendaha’eo,
  tha-KJV: บุ​ตรชายของเราเอ๋ย อย่าดูหมิ่นการตีสอนของพระเยโฮวาห์ หรือเบื่อหน่ายต่อการตักเตือนของพระองค์
  por-BR-2018: Filho meu, não rejeites a correção do SENHOR, nem te desagrades de
    sua repreensão;
  deu-ELO: Mein Sohn, verwirf nicht die Unterweisung Jehovas, und laß dich seine Zucht
    nicht verdrießen.
  eng-WYC-2018: My son, cast thou not away the teaching of the Lord; and fail thou
    not, when thou art chastised of him, (or and faint thou not, or and spurn thou
    him not, when thou art disciplined by him).
  epo-epo: La instruon de la Eternulo, ho mia filo, ne malŝatu; Kaj ne deturnu vin,
    kiam Li faras al vi punon;
  uig-PIN: I oƣlum, Pǝrwǝrdigarning tǝrbiyisigǝ bipǝrwaliⱪ ⱪilma, Uning tǝnbiⱨidin
    bǝzmǝ.
  beo-beo: Nagofe! Gode E da di dawa:ma:ne se iasea, noga:le dawa:ma amola amo da
    Gode Ea sisasu amo dawa:ma.
  tpi-OTNT: Pikinini, sapos Bikpela i mekim wanpela samting long yu bilong stretim
    yu, yu no ken kros na bel nogut.
  hau-SA: Ɗana, kada ka rena horon Ubangiji kada kuma ka ƙi tsawatawarsa,
  uig-LAT: I oghlum, Perwerdigarning terbiyisige biperwaliq qilma, Uning tenbihidin
    bezme.
  nde-nde: Ndodana yami, ungeyisi ukulaya kukaThixo njalo ungacaphukeli ukukhuza kwakhe,
  ton-ton: '‌ʻE hoku foha, ʻoua naʻa ke manukiʻi ʻae tautea meia Sihova; pea ʻoua
    naʻa ke fiu ʻi heʻene valoki:'
  ces-1613: Kázně Hospodinovy, synu můj, nezamítej, aniž sobě oškliv domlouvání jeho.
  eng-WMB: My son, don’t despise the LORD’s discipline, neither be weary of his correction;
  tam-TCV: என் மகனே, யெகோவாவினுடைய கண்டிப்பைத் தள்ளிவிடாதே; அவர் கடிந்துகொள்ளும்போது
    கோபங்கொள்ளாதே.
  ceb-ULB: Akong anak, ayaw isalikway ang pagpanton ni Yahweh ug ayaw pagdumot sa
    iyang pagbadlong,
  pol-UBG: Synu mój, nie gardź karceniem PANA i nie zniechęcaj się jego upomnieniem.
  agr-agr: Uchuchih, Tuke Pujuu esetamatatus suwimkan amaakuig dakitjaipa, tuja nii
    chichagtamkuish kajekaipa.
  kyc-kyc: Wane, emba sukunde ingyuo kiso rolo randa jiyu kande dokopa meeŋe lao suu
    pyaa napipi.
  urd-GVU: میرے بیٹے، رب کی تربیت کو رد نہ کر، جب وہ تجھے ڈانٹے تو رنجیدہ نہ ہو۔
  deu-1912: Mein Kind, verwirf die Zucht des HERRN nicht und sei nicht ungeduldig
    über seine Strafe.
  kan-2017: ಮಗನೇ, ಯೆಹೋವನ ಶಿಕ್ಷೆಯನ್ನು ತಾತ್ಸಾರ ಮಾಡಬೇಡ. ಆತನು ನಿನ್ನನ್ನು ಗದರಿಸುವಾಗ ಬೇಸರಗೊಳ್ಳಬೇಡ.
  yap-yap: Fakag, fa’anra yal’uwegem SOMOL, ma ngar mu nang ni be ginangem.
  hlt-MCSB: BOEIPA kah thuituennah he ka ca nang loh sawtsit boel lamtah amah kah
    toelthamnah te na mueipuel sak boeh.
  mdy-ETH: ታ ናዓሢዮ! ናንጊና ናንጋ ጎዳ ጎሪ ዞራ ዞሮ ቶኦቺፖ፤ ኔና ዒ ጎሪ ዞራ ዎዶና ዒናፓ ዻጋዺፖ።
  kew-kew: Go naaki, Adaa Aa-me ne raba mulalo oyae meda palia-dare, neme ratu nayawe
    nena lo-robaa maepeape.
  twi-ASANTE: Me ba, sɛ Awurade tene wo so a, tie no yie, na sɛ ɔka wʼanim a, mpa
    aba,
  eng-WEBU: My son, don’t despise the LORD’s discipline, neither be weary of his correction;
  wal-wal: Ta na7au, GODAA seeraa karoppa; i nena qaxxayiyo wodekka lanccoppa.
  acu-NT: Uchiru, aints ni uchirin aneau asa, pengke aints ati tusa, wait wajaktinun
    susatnuitai. Tura asamtai, uchiru, Apuram amin anenmau asa, wait wajaktinun suramsamtaisha
    nuka nakitraip.
  spa-PDDPT: Hijo mío, no menosprecies el castigo de Yavé, Ni te fatigues de su corrección.
  gun-gun: Xera'y, endu rive eme ta'vy Senhor nemo'arandu rã, ndekuerai eme guive
    ndevy ijayvu ramo,
  agu-BL: I bin jalu', ax wok jun c'oloj witz'un, quil tzicabej ic'u'l yil tz'oc Ryos
    tan makle'n iwutz. Nin quil je' tziwutz yil tz'oc itz'u'm ta'n.
  ilo-ULB: Anakko, saanmo a laisen ti panangdisiplina ni Yahweh ken saanmo a guraen
    ti panangtubngarna,
  kpg-kpg: Dagu dama daane, di madagoaa Dimaadua ma ga haga donu goe, hagalongo gii donu,
    hudee huli gi daha mo ana agoago.
  uig-ARA: ئى ئوغلۇم، پەرۋەردىگارنىڭ تەربىيىسىگە بىپەرۋالىق قىلما، ئۇنىڭ تەنبىھىدىن
    بەزمە.
  bps-bps: Tingàgu, nangam knang i kaflayam mdà di Dwata, na nangam tatì fbayà i kngakan
    ge,
  sus-sus: N ma di, i naxa tondi Alatala xa matinxinyi ra, i xa a xa marasie suxu,
  pon-2006: Samwa, ni ahnsou me KAUN-O pahn kapwunguhkala, rong kanahieng, oh alehda
    nin duwen kehkehlik ehu.
  ksd-ksd: Natugu, koko una pidimuane ra varvapagumanene kai ra Luluai, Ma koko una
    talanguan ta kana varpit;
  tur-YTC: Oğlum Yahve'nin terbiye edişini küçümseme, Yola getirmesinden usanma,
  bel-N: Не адкідай, сыне мой, настаўленьня ГОСПАДАВА, і не ўхіляйся, калі Ён дакарае
    цябе,
  grc-BRENT: Υἱὲ, μὴ ὀλιγώρει παιδείας Κυρίου, μηδὲ ἐκλύου ὑπʼ αὐτοῦ ἐλεγχόμενος.
  ind-AYT: Anakku, jangan merendahkan didikan TUHAN, atau membenci teguran-Nya.
  nya-nya: Mwana wanga usanyoze malangizo a Yehova, ndipo usayipidwe ndi chidzudzulo
    chake.
  hrv-hrv: Sine moj, ne odbacuj Jahvine opomene i nemoj da ti omrzne njegov ukor.
  mps-mps: Waio, te Genuai Bidigo nage dodolainu ebo sogo, nago wado po olama, te
    haliga dwai me igio. Agai nagede po elaluyu da, nago aga dali sębę igio.
  tpi-tpi: Pikinini, sapos Bikpela i mekim wanpela samting long yu bilong stretim
    yu, yu no ken kros na bel nogut.
  dan-1931: Min Søn, lad ej hånt om HERRENS Tugt, vær ikke ked af hans Revselse;
  vie-OVCB: Con ơi, đừng coi thường sự sửa phạt của Chúa Hằng Hữu, đừng bực mình khi
    Ngài trừng trị.
  guj-2017: મારા દીકરા, યહોવાહની શિક્ષાને તુચ્છ ન ગણ અને તેમના ઠપકાથી કંટાળી ન જા.
  pon-2006A: Samwa, ni ahnsou me KAUN-O pahn kapwunguhkala, rong kanahieng, oh alehda
    nin duwen kehkehlik ehu.
  por-BRBSL: Meu filho, não despreze a disciplina de Yahweh, nem se cansar de sua
    correção;
  swe-swe: Min son (barn, vän), förakta inte (stå inte emot, ta inte avstånd från)
    Herrens (Jahves) tillrättavisning, var inte frustrerad (otålig, irriterad, arg)
    när du prövas.
  cth-cth: Ka capa, BAWIPA yuenae hah dudam hanh. Na phep e hai hmuhma hanh.
  twi-twi: Me ba, sɛ Awurade teɛ wo so a, tie no yiye, na mmu nʼanimka so,
  hlt-hlt: BOEIPA kah thuituennah he ka ca nang loh sawtsit boel lamtah amah kah toelthamnah
    te na mueipuel sak boeh.
  tbz-SIM: M birɛ kɛ̀ Kuyie nyũ̀ɔ̃́ nhɑ toò ɑ bɑ́ɑ́ yetɛ, kɛ̀ kù dɑ kpɑnnɛ̀, ɑ kɔ̃m̀bùɔ̀tì
    bɑ́ɑ́ do.
  msy-2020: Nan borim, Ikiavɨra Itir God arazir kurar manam bagh nɨ akɨrtɨ, nɨ osɨmɨva
    egh ataran markɨ.
  dop-dop: Mpʋ tɔ, mɑ pəyɑlʋ tɑɑ nyənɩ yem kɛ́ Tɑcɑɑ ŋkpɑŋʋɣʋ hɔm. Pəyele nti ɩ kpɑɑləɣɩ-ŋ
    tɔ tə́ tɑɑ lɑ-ŋ sɔɣɔntʋ.
  azb-azb: Oğlum, Rəbbin verdiyi tərbiyəyə xor baxma, Onun məzəmmətinə nifrət etmə.
  eng-DBY: My son, despise not the instruction of Jehovah, neither be weary of his
    chastisement;
  hin-2017: हे मेरे पुत्र, यहोवा की शिक्षा से मुँह न मोड़ना, और जब वह तुझे डाँटे,
    तब तू बुरा न मानना,
  wol-KYG: Doom, bul xeeb yaru Aji Sax ji, bul bañ mu waññi la,
  bjr-bjr: Oo qini qimaaku Yaaweefa ani andeeqainana sia anee minara akooqaani, Yaaweefa
    aaquqira ufa qimidanoo fee qimasee amiqimmasee iria.
  eng-YLT: Chastisement of Jehovah, my son, despise not, And be not vexed with His
    reproof,
  kne-kne: Anak ko, adi kan lalasoyen din pamagbagan Diyos. Adi koman mansakit di
    nemnem mo mo bagbagaan daka.
  eng-WYC-2017: My son, cast thou not away the teaching of the Lord; and fail thou
    not, when thou art chastised of him.
  eng-WMBB: My son, don’t despise the LORD’s discipline, neither be weary of his correction;
  urd-GVH: मेरे बेटे, रब की तरबियत को रद्द न कर, जब वह तुझे डाँटे तो रंजीदा न हो।
  rug-rug: Tuqu, mu lopu hakohako totoso va toṉotigo e Zihova meke lopu kilua sa Nana
    ginegese,
  gaz-gaz: Yaa ilma ko, adabbii Waaqayyoo hin tuffatin; dheekkamsa isaas hin jibbin.
  fra-LSG: Mon fils, ne méprise pas la correction de l’Éternel, Et ne t’effraie point
    de ses châtiments;
  yal-yal: N ma diina, Alatala nɛma i xurɛ, i nama yo na ma. A nɛma i sɔnna yitɛ i
    ra, i nama xɔlɔ.
  haw-1868: E kuu keiki, mai hoole oe i ke aoia mai e Iehova; Mai pauaho oe i kona
    hooponopono ana mai.
  arb-NAV: يَا ابْنِي لَا تَحْتَقِرْ تَأْدِيبَ الرَّبِّ وَلا تَكْرَهْ تَوْبِيخَهُ،
  ewe-ewe: Vinye, mègado vlo Yehowa ƒe amehehe o eye mègagbe eƒe mokaname o
  eng-LEE: The correction of the Lord, my son, do not despise; and feel no loathing
    for his admonition;
  asm-FB: হে মোৰ পুত্র, যিহোৱাৰ নিয়ম প্রণালী হেয়জ্ঞান নকৰিবা; আৰু তেওঁৰ অনুযোগ হেয়জ্ঞান
    নকৰিবা।
  sus-A: ﭑ مَ دِ، عِ نَشَ تٌندِ عَلَتَلَ شَ مَتِنشِنيِ رَ، عِ شَ عَ شَ مَرَ سِيٍ سُشُ،
  fra-SBL: Mon fils, ne méprise pas la discipline de Yahvé, et ne vous lassez pas
    de sa correction ;
  hbo-hbo: מוּסַ֣ר יְ֭הוָה בְּנִ֣י אַל־תִּמְאָ֑ס וְאַל־תָּ֝קֹ֗ץ בְּתֹוכַחְתֹּֽו׃
  pjt-pjt: Kulila! Mayatja Godalu nyuntunya tjitji puṟunypa tjukaṟurulpai palulawanu
    nyinanytjaku, kan uti palula wangaṉarangku kulinma panya paluṟu nyuntunya ngunti
    palyannyangka pailpai. Uti nyuntu kuranguṟu painnyangka kuliṟa tjituṟu-tjituṟurinytja
    wiyangku wantima.
  kik-kik: Mũrũ wakwa, tiga kũnyarara ihũũra rĩa Jehova, na ndũgathũũre irũithia rĩake,
  fra-NCL: Mon fils, ne méprise pas la correction de Yahweh, et n’aie pas d’aversion
    pour ses châtiments.
  cek-AK: 'Ka capa, Angraeng thuitaekhaih to patoek hmah; ang zoehhaih lok pongah
    doeh palung naa hmah:'
  cuk-cuk: Machi, Bab-Jehová sabsur-be-odurdakalile, melle isdar be itogo, melle be
    urwebalo.
  uig-CYR: И оғлум, Пәрвәрдигарниң тәрбийисигә бепәрвалиқ қилма, Униң тәнбиһидин бәзмә.
  pma-pma: Natkuli, navong Iahova ralimal enuk ven tounah, kisik enges veni ka kindem
    kati.
  tel-2017: కుమారా, యెహోవా బోధను తిరస్కరించకు. ఆయన గద్దించినప్పుడు విసుగు తెచ్చుకోకు.
  hat-BSA: Fis mwen an, pa rejte disiplin SENYÈ a, ni rayi repwòch Li,
  kos-kos: Tulik nutik, nimet pilesru kas in kai lun LEUM GOD nu sum, a lohang nu
    kac ac eis mu mwe sensenkakin kom.
  hbo-WLC: מוּסַ֣ר יְ֭הוָה בְּנִ֣י אַל־תִּמְאָ֑ס וְאַל־תָּ֝קֹ֗ץ בְּתוֹכַחְתּֽוֹ׃
  ibo-ibo: Nwa m nwoke ajụla ịdọ aka na ntị nke Onyenwe anyị, ike agwụla gị ịnagide
    ịba mba ya.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ସଦାପ୍ରଭୁଙ୍କ ଅନୁଶାସନ ତୁଚ୍ଛ କର ନାହିଁ ଓ ତାହାଙ୍କ ଶାସନରେ କ୍ଳାନ୍ତ
    ହୁଅ ନାହିଁ।
  chk-chk: Nei, kosap oput än ewe Samol mi Lapalap emirit, kosap pwal chipwang ngeni
    an kapasen fön,
  rop-rop: “Main biginini, yu garra teiknodis langa YAWEI en yu nomo gitwail wen im
    gibit yu woning blanga dum rait ting.
  ukr-1871: Кар Господнїх не відкидай, мій сину, й не вважай собі за тягар картання
    його;
  deu-1951: Mein Sohn, verwünsche nicht die Züchtigung des HERRN und laß dich seine
    Strafe nicht verdrießen;
  eng-JPS: My son, despise not the chastening of the LORD, neither spurn thou His
    correction;
  srp-1865: Sine moj, ne odbacuj nastave Gospodnje, i nemoj da ti dosadi karanje njegovo.
  lug-lug: Mwana wange tonyoomanga kukangavvula kwa Mukama, n’okunenya kwe kulemenga
    okukukooya,
  heb-heb: מוסר יהוה בני אל תמאס ואל תקץ בתוכחתו׃
  ben-IRV: আমার পুত্র, সদাপ্রভুর শাসন তুচ্ছ কোরো না, তাঁর তিরস্কারকে ঘৃণা কোরো না;
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਯਹੋਵਾਹ ਦੀ ਤਾੜ ਨੂੰ ਤੁੱਛ ਨਾ ਜਾਣ ਅਤੇ ਜਦ ਉਹ ਤੈਨੂੰ ਝਿੜਕੇ
    ਤਾਂ ਤੂੰ ਬੁਰਾ ਨਾ ਮੰਨੀ,
  mya-JVB: ငါ့ သား ၊ ထာဝရဘုရား ဆုံးမ တော်မူခြင်းကို မ မှတ်ဘဲမနေနှင့်။ သင် ၏အပြစ် ကို
    စစ်ဆေးတော်မူသောအခါ စိတ် မ ပျက်စေနှင့်။
  tte-O: Natugu, tem Yeoba iyokoi-yagiwo tabu me am munamunai yo tabu ana walo ukawa-naenaeyan,
  tbg-tbg: Ti maaquo, Noravano Kotiva ariara avuqavu nuarire tiro, vo maara ariqaa
    vatairara kia virara qora haikave tiane. Viva ai atirara kia virara muntuka qoraiqirara
    variana.
  hmo-hmo: Egu natuna e, Lohiabada ena matakani oi dekenai, be do oi abia dae, bona
    iena sisiba dekenai do oi hesiku lasi.
  urd-urd: ऐ मेरे बेटे, ख़ुदावन्द की तम्बीह को हक़ीर न जान, और उसकी मलामत से बेज़ार
    न हो;
  rus-SYN: Наказания Господня, сын мой, не отвергай, и не тяготись обличением Его;
  bqc-SIM: Ma nɛ́, tó Dii n toto, ńsu dilɛ pão, tó à n gba laai, ńsu to à kɛnɛ
    ĩ́io.
  tcz-CHONGTHU: Kachapa, Yahweh Pakai in nasuhgim nachu nahsah mon koi dan, chule
    Aman nasuh dihna chu lungnop mo peh hih in.
  mar-mar: माझ्या मुला, परमेश्वराची शिस्त तुच्छ मानू नको, आणि त्याच्या शासनाचा द्वेष
    करू नकोस,
  hlt-THB: Ka capa, Bawipa a toelnaak ce koeh husit nawh, A ni toelzyihnaak ce koeh
    zadam kawp ti.
  qub-qub: Ïju, Tayta Diosninchi piñacushuptiquega ama jagayanquichu. Pay willapäshuptiqui
    ama manacajman churanquichu.
  bqp-bqp: Ma nɛ́, tó Dikiri tɛn foru dↄmma, ǹsun dↄkɛ kũ a yãoro, tó à kpã̀kɛ̃nyĩ,
    ǹsun tó à kɛnnɛ ĩniro.
  hat-hat: Pitit mwen, lè Seyè a ap pini ou, pa betize ak sa. Lè l'ap korije ou, pa
    dekouraje.
  eng-BSB: My son, do not reject the discipline of the LORD, and do not loathe His
    rebuke;
  tod-tod: Dòun zunu, mina ɠɛlɛ Ɠɔoɠɔ GALAGI ná-maaɠoloi ʋa, mina ná-zelilomai
    ʋɛlɛʋɛlɛ.
  eng-WEBPB: My son, don’t despise the LORD’s discipline, neither be weary of his
    correction;
  kbq-kbq: Mofavre'nimoka Ra Anumzamoma, kazeri fatgo hania kegura, kamefira huomige,
    kazeri fatgoma hunaku kazeri akorisiana karimpagna osuo.
  nhe-BL: Notelpoca, amo xicholo tlen TOTECO quema mitztlalnamictía, niyon amo xicualani
    quema yajaya mitztlacahualtía.
  bus-bus: Ma nɛ́, tó Dii e n totoo, ǹton dↄkɛ à yãoro, tó à kpã̀kɛ̃nzi, ǹton tó
    à kɛnnɛ ĩiro.
  gub-BL: Hera'yr. Ezekaiw katu Tupàn Tuweharupi Wiko Ma'e rehe neremiawy kwer imume'u
    mehe nehe. Einu katu ize'eg nehe. Ezapo wi zo a'e ma'e nehe.
  eng-DRA: 'My son, reject not the correction of the Lord: and do not faint when thou
    art chastised by him:'
