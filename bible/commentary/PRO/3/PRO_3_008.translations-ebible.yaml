verse: PRO.003.008
translations:
  mal-C: ഇതു നിന്റെ ശരീരത്തിന് ആരോഗ്യവും അസ്ഥികൾക്ക് പോഷണവും നൽകും.
  deu-TKW: das wird deinem Leibe gesund sein und deine Gebeine erquicken.
  lin-lin: Ekozala kisi mpo na kokomisa nzoto na yo kolongono mpe kolendisa mikuwa
    na yo.
  eng-LSV: It is healing to your navel, || And moistening to your bones.
  eng-GNV: So health shalbe vnto thy nauel, and marowe vnto thy bones.
  eng-WEBSTER: It shall be health to thy navel, and marrow to thy bones.
  nhw-BL: Quena, ni tlamantli elis quen cuali pajtli catli quichicahuas campa timococohua,
    huan quimacas chicahualistli motlacayo huan moomiyohua.
  swh-ONEN: Hii itakuletea afya mwilini mwako, na mafuta kwenye mifupa yako.
  bba-bba: Yerɑ yɑ koo ko wunɛn wɑsin bwɑ̃ɑ dobu kɑ wunɛn kukunun dɑm.
  eng-KJVCPB: It shall be health to thy navel, And marrow to thy bones.
  luo-luo: Tim ma kamano nomi ringri bedo gi ngima kendo nobed chiemo ne chunyi.
  meu-meu: Una na hidiomu ihamaurina, bona turiamu ihagoadadia.
  npi-ULB: यो तेरो शरीरको लागि चङ्गाइ हुने छ, र तेरो देहको लागि ताजापन हुने छ ।
  yor-yor: Èyí yóò mú ìlera fún ara rẹ àti okun fún àwọn egungun rẹ.
  ind-ind: Itulah jamu yang akan membuat tubuhmu sehat dan selalu segar.
  pes-OPCB: و این مرهمی برای زخمهایت بوده، به تو سلامتی خواهد بخشید.
  tgl-ULB: Ito ay kagalingan sa iyong laman at inuming makapagpanibagong sigla para
    sa iyong katawan.
  hui-hui: Ani bialu hariyagua mana ogoni beregonime í̠ni biamogoore bialu tingini
    mo ko henego marasinime mo dabi halu mo baya hagadagua í̠ni mo bayaore holebira.
  mya-mya: သို့ပြုလျှင်၊ သင်၏အကြောတို့သည် အားသန်၍၊ အရိုးတို့သည် ခြင်ဆီနှင့် ပြည့်စုံကြလိမ့်မည်။
  bod-N: དེས་ནི་ཁྱོད་ཀྱི་ལུས་པོ་བདེ་བ༌དང༌། །ཁྱོད་ཀྱི་རུས་ཟུངས་གསོ་བར་འགྱུར་བ༌འོ།།
  wsk-wsk: Se munan umu ka kimik lilim ko ikes menawurok ale kimik sokel tuokko.
  sna-sna: Izvi zvichava utano pamuviri wako uye nokusimbiswa kwamapfupa ako.
  spa-BLM: Será salud para tu cuerpo, y alimento para tus huesos.
  cac-cac: Tato icha chi' tza c'ulej, junc'olal ol ach ajoc, tec'an ol ach ajoc.
  swh-ULB: Itakuponya mwili wako na kukuburudisha mwili wako.
  bel-bel: Гэта будзе здароўе целу твайму і ежа касьцям тваім.
  deu-ELBBK: Es wird Heilung sein für deinen Nabel und Saft für deine Gebeine. –
  mbb-OT: Iring heini te tambar he ibmeupiya te lawa nu.
  mal-2015: അതു നിന്റെ നാഭിക്കു ആരോഗ്യവും അസ്ഥികൾക്കു തണുപ്പും ആയിരിക്കും.
  rmc-rmc: Te ada kereha, sasťola tiro ťelos a tire kokala zoraľona.
  pes-OPV: این برای ناف تو شفا، وبرای استخوانهایت مغز خواهد بود.
  ron-1924: Ачаста ва адуче сэнэтате трупулуй тэу ши рэкорире оаселор тале.
  ben-OBCV: এটি তোমার দেহে স্বাস্থ্য ফিরাবে ও তোমার অস্থির পুষ্টিসাধন করবে।
  som-som: Taasu waxay xundhurtaada u noqon doontaa caafimaad, Oo lafahaagana waxay
    u noqon doontaa dhuux.
  lat-VUC: sanitas quippe erit umbilico tuo, et irrigatio ossium tuorum.
  eng-ASVBT: It will be health to thy navel, And marrow to thy bones.
  mna-mna: Pa mbulu ta kembei ko iuulu kulim ma imbot ambai, mi ikam ma kulim iŋgeeze
    mi nim se pa uraata.
  ita-1885: Ciò sarà una medicina al tuo bellico, Ed un inaffiamento alle tue ossa.
  eng-LXXUP: Then shall there be health to thy body, And good keeping to thy bones.
  eng-ULB: It will be healing to your flesh and refreshment for your body.
  spa-VBL: Entonces serás sanado y fortalecido.
  fra-_FOB: Ce sera la santé pour tes muscles et un rafraîchissement pour tes os.
  mal-mal: അത് നിന്റെ നാഭിക്ക് ആരോഗ്യവും അസ്ഥികൾക്ക് തണുപ്പും ആയിരിക്കും.
  lit-lit: Tai bus sveikata tavo bambai ir smegenų drėgmė tavo kaulams.
  urd-GVR: Is se terā badan sehhat pāegā aur terī haḍḍiyāṅ tar-o-tāzā ho jāeṅgī.
  suz-BL: मो पाप्‍तीवी हना, मेको इ रां कली सापाइक्‍तीके बाक्‍ब। मिनु इ गुइ खोइल बोल्‍यो
    दुम्‍नीम।
  eng-NOY: It shall be health to thy muscles, And moisture to thy bones.
  ita-1927: questo sarà la salute del tuo corpo, e un refrigerio alle tue ossa.
  ckb-ckb: دەبێتە تەندروستی بۆ لەشت و خۆراک بۆ ئێسقانەکانت.
  eng-BBE: This will give strength to your flesh, and new life to your bones.
  kan-OKCV: ನಿನ್ನ ದೇಹಕ್ಕೆ ಅದು ಆರೋಗ್ಯವನ್ನು ತರುವುದು; ನಿನ್ನ ಎಲುಬುಗಳಿಗೆ ಅದು ಪೋಷಣೆಯನ್ನೂ
    ತರುವುದು.
  tam-2017: அது உன்னுடைய சரீரத்திற்கு ஆரோக்கியமும், உன்னுடைய எலும்புகளுக்கு ஊனுமாகும்.
  spa-RV-1909: Porque será medicina á tu ombligo, y tuétano á tus huesos.
  ron-BTF: Va fi sănătate buricului tău și măduvă oaselor tale.
  eng-WEBP: It will be health to your body, and nourishment to your bones.
  eng-FBV: Then you will have healed and be made strong.
  nld-1939: Het zal genezing brengen voor uw lichaam, Verkwikking voor uw gebeente.
  nch-BL: Quena, ni tamanti elis quej cuali pajti cati quichicahuas campa timococohua,
    huan quimacas chicahualisti motacayo huan moomiyohua.
  vie-1934: Như vậy, cuống rốn con sẽ được mạnh khỏe, Và xương cốt con được mát mẻ.
  hin-CV: इससे तुम्हारी देह पुष्ट और तुम्हारी अस्थियां सशक्त बनी रहेंगी.
  eng-OURB: It will be health to your body, and nourishment to your bones.
  spa-BES: Esto dará fortaleza a tu carne y vida nueva a tus huesos.
  tdx-tdx: ie ho fijangañan-tsandri’o, vaho fameloman-taola’o.
  tha-KJV: การกระทำเช่นนี้จะเป็นสุขภาพแก่สะดือของเจ้า และเป็นไขในกระดูกของตน
  por-BR-2018: Isto será remédio para teu corpo, e alívio para teus ossos.
  deu-ELO: es wird Heilung sein für deinen Nabel und Saft für deine Gebeine. -
  eng-WYC-2018: For why health shall be in thy navel, and moisting of thy bones. (For
    that shall be health for thy body, or thy entrails, and moistening for thy bones.)
  epo-epo: Ĉi tio estos saniga por via korpo, Kaj bona nutro por viaj ostoj.
  uig-PIN: Xundaⱪ ⱪilƣiningda, bu ixlar dǝrdinggǝ dǝrman, Ustihanliringƣa yilik bolidu.
  beo-beo: Dia amane hamosea, amo hou da manoma ida:iwane agoai ba:mu amola dia aiya
    da bahomu amola dia se da uhi dagoi ba:mu.
  tpi-OTNT: Sapos yu mekim olsem, dispela pasin bai i helpim yu tru, olsem marasin
    i save helpim bodi bilong yu, na mekim yu i stap gut.
  hau-SA: Wannan zai ba wa jikinka lafiya yă kuma adana ƙasusuwanka.
  uig-LAT: Shundaq qilghiningda, bu ishlar derdingge derman, Ustixanliringgha yilik
    bolidu.
  nde-nde: Lokho kuzawuphilisa umzimba wakho kuwaqinise lamathambo akho.
  ton-ton: ‌ʻE hoko ia ko e moʻui ki ho pito, mo e uho ki ho ngaahi hui.
  ces-1613: Toť bude zdraví životu tvému, a rozvlažení kostem tvým.
  eng-WMB: It will be health to your body, and nourishment to your bones.
  tam-TCV: அது உன் உடலுக்கு சுகத்தையும், உனது எலும்புகளுக்கு ஊட்டத்தையும் கொடுக்கும்.
  ceb-ULB: Makaayo kini sa imong unod ug makapabaskog sa imong lawas.
  pol-UBG: To da twemu ciału zdrowie i pokrzepienie twoim kościom.
  agr-agr: Nuniakum jamamtuchu, wajiu pegkeg pujuttame.
  kyc-kyc: Dopa piri ramo doko embena kingi kimbupi pokonge dokopa maresane keyange
    dokome randa pilyamo dupwape dee rete angi dupwape waiya lao umbwa pingi doko
    suu pyao nyiso otara.
  urd-GVU: اِس سے تیرا بدن صحت پائے گا اور تیری ہڈیاں تر و تازہ ہو جائیں گی۔
  deu-1912: Das wird deinem Leibe gesund sein und deine Gebeine erquicken.
  kan-2017: ಇದರಿಂದ ನಿನ್ನ ದೇಹಕ್ಕೆ ಆರೋಗ್ಯವೂ, ಎಲುಬುಗಳಿಗೆ ಸಾರವೂ ಉಂಟಾಗುವವು.
  yap-yap: Fa’an ga ra rin’, ma ra yan i aw ni bod e falay ni bay angin nra golnag
    e yungin ke maad’ad u dowam me chuweg e amith rom.
  hlt-MCSB: Na tharhui ham sadingnah neh na rhuh ham a hliing la om ni.
  mdy-ETH: ዬያ ኔ ማዼቴ ዑፃ ኔኤኮ ማዓንዳኔ፤ ሜጌፆማኣ ዶዱሞ ኔ ዴንቃንዳኔ።
  kew-kew: Neme goa pali-daare ora epealia. Neme yaina omoa marasini nemede rabu to
    yogaene raba mealade-rupa mada go epe pora ratali rabu ne epe-rupa mada aali.
  twi-ASANTE: Ɛde ahoɔden bɛbrɛ wo onipadua na ayɛ aduane ama wo nnompe.
  eng-WEBU: It will be health to your body, and nourishment to your bones.
  wal-wal: Hegee ne bollaa payya wottana; ne meqettaakka xallana.
  acu-NT: Nuka tsuwakan nangkamasang pengkeraitai. Tu pujakmeka namangkem kakamtikratnuitme.
  spa-PDDPT: Porque será medicina a tu ombligo Y tuétano a tus huesos.
  gun-gun: Ha'e rami reikoa ma ojapo 'rã nderete imbaraeteve aguã rami, nekãgue voi
    omokane'õgua 'rã.
  agu-BL: Na ya'stzun yi tz'ac'bil mas balaj tan jale'n walor yi iwankil.
  ilo-ULB: Agbalinto daytoy a pannakapaimbag ti lasagmo ken pannakapapigsa ti bagim.
  kpg-kpg: Maa goe gaa hai beenei, gei di maa gaa hai gadoo be di wanii humalia e haga hili
    o magi bala ge e haga hili goe do madagoaa ma gaa mmae.
  uig-ARA: شۇنداق قىلغىنىڭدا، بۇ ئىشلار دەردىڭگە دەرمان، ئۇستىخانلىرىڭغا يىلىك بولىدۇ.
  bps-bps: Na ku ani nimoam, mbaling fye laweham, na matnù i kgalam.
  sus-sus: Na findima yalanyi nan na i fate bɛ, a sɛnbɛ fi i xɔrie ma.
  pon-2006: Ma ke pahn idawehn padahk pwukat, re pahn rasehng wini mwahu me kin kamwahwihala
    omw ohla kan oh katikitikihala omw weirek kan.
  ksd-ksd: Damana ta pakam na ongor, Ma ra lavur urum diat a lagar tana.
  tur-YTC: Bu, bedenin için şifa, Kemiklerine gıda olacaktır.
  bel-N: Гэта будзе здароўем для цела твайго і спасіленьнем косткам тваім.
  grc-BRENT: Τότε ἴασις ἔσται τῷ σώματί σου, καὶ ἐπιμέλεια τοῖς ὀστέοις σου.
  ind-AYT: Itu akan membawa kesembuhan bagi tubuhmu, dan menjadi kesegaran bagi tulang-tulangmu.
  nya-nya: Ukatero thupi lako lidzakhala la moyo wabwino ndi mafupa ako adzakhala
    olimba.
  hrv-hrv: To će biti lijek tvome tijelu i okrepa tvojim kostima.
  mps-mps: Nago tama tiyu da, teda nage tego mu tau siyu, te marasingo nage tigi tau
    sabo tiwai yaibao, tama nage bugagia bidimainu ilaibao, te dili dǫgai hauwa elalubo
    hasa tiwai bidaibao.
  tpi-tpi: Sapos yu mekim olsem, dispela pasin bai i helpim yu tru, olsem marasin
    i save helpim bodi bilong yu, na mekim yu i stap gut.
  dan-1931: så får du Helse for Legemet, Lindring for dine Ledemod.
  vie-OVCB: Như thế, thân xác con sẽ mạnh khỏe và xương con được cứng cáp.
  guj-2017: તેથી તારું શરીર તંદુરસ્ત રહેશે અને તારું શરીર તાજગીમાં રહેશે.
  pon-2006A: Ma ke pahn idawehn padahk pwukat, re pahn rasehng wini mwahu me kin kamwahwihala
    omw ohla kan oh katikitikihala omw weirek kan.
  por-BRBSL: Será saúde para o seu corpo, e alimento para seus ossos.
  swe-swe: Det ger livgivande hälsa (helande) till din kropp, och styrka (ny energi)
    åt alla dess ben (fysiska ben, ditt inre, själen).
  cth-cth: Na takthai hanelah damnae lah ao vaiteh, na hru hanelah thasainae lah ao
    han.
  twi-twi: Ɛde ahoɔden bɛbrɛ wo nipadua, na ayɛ aduan ama wo nnompe.
  hlt-hlt: Na tharhui ham sadingnah neh na rhuh ham a hliing la om ni.
  tbz-SIM: Dɛɛ̀ yó ntú ɑ kɔ̃̀ntì kó mutie, kɛ́ dɑ duɔ́ kukɔ̃ǹnɑɑtí.
  msy-2020: Nɨ kamaghɨn damutɨ, arazir kam bar deraghvɨra nɨn akuragham, mati marasin
    nɨn mɨkarzimɨn akurvazima, nɨ deraghavɨra iti.
  dop-dop: Pɩɩ kɔnɑ ɑlɑɑfəyɑ kɛ nyɑ́ tɔnʋɣʋ tɑɑ nɑ pə́ hɛɛsɩ nyɑ́ wʋsɑsənɑɑ.
  azb-azb: Bu, bədəninə şəfa verər, Sümüklərinə ilik olar.
  eng-DBY: it shall be health for thy navel, and moisture for thy bones.
  hin-2017: ऐसा करने से तेरा शरीर भला चंगा, और तेरी हड्डियाँ पुष्ट रहेंगी।
  wol-KYG: sa yaram wér, say cér naat.
  bjr-bjr: Anee miqinnanannai amiqira marasinnara foora ani afaaqai nammuana qunuseenoo
    aidafirana taika sainana amiqirafa mariannandee ina marinnaranoo.
  eng-YLT: Healing it is to thy navel, And moistening to thy bones.
  kne-kne: Mo say amagem na, pabikasenas sik-a ta nasalon-at ka ya mayat di liknam.
  eng-WYC-2017: For why health shall be in thy navel, and moisting of thy bones.
  eng-WMBB: It will be health to your body, and nourishment to your bones.
  urd-GVH: इससे तेरा बदन सेहत पाएगा और तेरी हड्डियाँ तरो-ताज़ा हो जाएँगी।
  rug-rug: Be gua asa si kote ta salaṉa sa tinimu, meke ṉiṉira sari susurimu.
  gaz-gaz: Wanni kun dhagna keetiif fayyaa kenna; lafee kee illee ni haaromsa.
  fra-LSG: Ce sera la santé pour tes muscles, Et un rafraîchissement pour tes os.
  yal-yal: Na findima nɛn kɛndɛyaan na i fatini, a yi i xɔnne sɛnbɛ so.
  haw-1868: Oia ke ola no kou mau olona, A me ka lolo no kou mau iwi.
  arb-NAV: فَيَتَمَتَّعَ جَسَدُكَ بِالصِّحَّةِ، وَتَتَمَتَّعَ عِظَامُكَ بِالارْتِوَاءِ.
  ewe-ewe: Esia ahe dɔyɔyɔ vɛ na wò ŋutilã kple nunyiame vɛ na wò ƒuwo.
  eng-LEE: It will be healing to thy body, and marrow to thy bones.
  asm-FB: ই তোমাৰ শৰীৰ সুস্থ কৰিব, আৰু তোমাৰ দেহলৈ সতেজতা আনিব।
  sus-A: نَ قِندِ مَ يَلَنيِ نَن نَ عِ قَتٍ بّ، عَ سّنبّ قِ عِ شْرِيٍ مَ.
  fra-SBL: Il sera sain pour votre corps, et de la nourriture pour vos os.
  hbo-hbo: רִ֭פְאוּת תְּהִ֣י לְשָׁרֶּ֑ךָ וְ֝שִׁקּ֗וּי לְעַצְמֹותֶֽיךָ׃
  kik-kik: Ũndũ ũcio nĩũrĩkũrehagĩra ũgima wa mwĩrĩ, na mahĩndĩ maku makoragwo marĩ
    na hinya.
  fra-NCL: Ce sera la santé pour ton corps, et un rafraîchissement pour tes os.
  cek-AK: To tih nahaeloe na thaquinawk ngantui o ueloe, na huhnawk doeh thacak o
    tih.
  cuk-cuk: Deyob be nanaele, we-igala, bela bega ina-nuedga guoed, bela bega be-abagan
    ogannogoed.
  uig-CYR: Шундақ қилғиниңда, бу ишлар дәрдиңгә дәрман, Устиханлириңға илик болиду.
  pma-pma: Munak kumon koanek, hesak revi avem ka en tinom, kilonge hetahos.
  tel-2017: అప్పుడు నీ శరీరానికి ఆరోగ్యం, నీ ఎముకలకు సత్తువ కలుగుతాయి.
  hat-BSA: Li va sèvi kon yon gerizon pou kò ou, ak rafrechisman a zo ou.
  kos-kos: Kom fin oru ouinge, ac fah akkeye monum, ac sot ku nu sum.
  hbo-WLC: רִ֭פְאוּת תְּהִ֣י לְשָׁרֶּ֑ךָ וְ֝שִׁקּ֗וּי לְעַצְמוֹתֶֽיךָ׃
  ibo-ibo: Nke a ga-eme ka i nwee ahụ ike gbaakwa ọkpụkpụ gị ume.
  ory-ory: ତାହା ତୁମ୍ଭ ନାଭିଦେଶର ସ୍ୱାସ୍ଥ୍ୟ ଓ ଅସ୍ଥିର ମଜ୍ଜା ହେବ।
  chk-chk: Ren ei inisum epwe pöchökülela, nge lechuum esap apwangapwang.
  rop-rop: If yu dum lagijat, wal im jis laik medisin blanga meigim yu gudwan brom
    ola sowa langa yu bodi en deigidawei ola pein.
  ukr-1871: За се пошле тобі у тїло він здоровлє й силу в костї твої.
  deu-1951: Das wird deinem Leib gesund sein und deine Gebeine erquicken!
  eng-JPS: It shall be health to thy navel, and marrow to thy bones.
  srp-1865: To æe biti zdravlje pupku tvojemu i zaljevanje kostima tvojim.
  lug-lug: Onoofunanga obulamu mu mubiri gwo n’amagumba go ne gadda buggya.
  heb-heb: רפאות תהי לשרך ושקוי לעצמותיך׃
  ben-IRV: তা তোমার মাংসের স্বাস্থ্যস্বরূপ হবে, তোমার শরীরের পুষ্টিজনক হবে।
  pan-pan: ਇਸ ਤੋਂ ਤੇਰਾ ਸਰੀਰ ਨਿਰੋਗ ਅਤੇ ਤੇਰੀਆਂ ਹੱਡੀਆਂ ਪੁਸ਼ਟ ਰਹਿਣਗੀਆਂ।
  mya-JVB: သို့ပြုလျှင်၊ သင် ၏အကြော တို့သည် အားသန် ၍ ၊ အရိုး တို့သည် ခြင်ဆီ နှင့်
    ပြည့်စုံ ကြလိမ့်မည်။
  tte-O: Tem uginauli besiele, kani yom sikaikaiwe yo tabe tuwatuwam simatuwa.
  tbg-tbg: Are mintiaqira viraro ai vaatavano kempuka vairara are koqema kera variqira
    vinara.
  hmo-hmo: Unai bamona oi karaia neganai, inai be muramura bamona, oiemu bero do ia
    hanamoa, bona oiemu hisihisi do ia kokia.
  urd-urd: ये तेरी नाफ़ की सिहत, और तेरी हड़िडयों की ताज़गी होगी।
  rus-SYN: это будет здравием для тела твоего и питанием для костей твоих.
  bqc-SIM: Bee aↄ dɛ n mɛ aafia ɛsɛ ũ, a n wá gba gbãa.
  tcz-CHONGTHU: Chutileh natahsa dinga damna hiding, chule nagu na chang dinga hatdohna
    hiding ahi.
  mar-mar: हे तुझ्या शरीराला आरोग्य आणि तुझ्या हाडांना सत्व असे होईल.
  hlt-THB: Nak thangqui ham sadingnaak na awm nawh, na quh ham ak thlikna awm kaw.
  qub-qub: Chayno allita ruraptiquega cuerpuyquipis sänumi cangapaj; sinchimi canquipaj.
  bqp-bqp: Abirekũ nigↄ̃ de n mɛ̀ aafia ɛzɛ ũ, ani n wánↄ gba gbãna.
  hat-hat: 'Lè ou fè sa, se va tankou yon bon medikaman: W''a toujou gaya, ou p''ap
    janm soufri doulè.'
  eng-BSB: This will bring healing to your body and refreshment to your bones.
  tod-tod: Toɠa ɠɛ ga kɛdɛyai è-ɓusɛi ʋɛ, ta è-ɠaeiti niinɛ vai.
  eng-WEBPB: It will be health to your body, and nourishment to your bones.
  kbq-kbq: E'i ana'ma hanankeno'a, kavufa kazeri neganamreno, zaferina ka'a kazeri
    hanavetigahie.
  nhe-BL: Quena, ni tlamantli elis queja cuali pajtli tlen quichicahuas campa timococohua,
    huan quimacas chicahualistli motlacayo huan moomiyohua.
  bus-bus: Beee égↄ̃ dɛ n mɛ̀ aafia ɛ̃zɛ̃ ũ, eé n wánↄ gba gbãaa.
  gub-BL: Nezewe mehe nereko haw nuzawy kwaw muhàg ikatu ma'e nekutuk awer imukatu
    haw nehe. Nemupytu'u kar putar ma'erahy ipuraraw ire nehe.
  eng-DRA: For it shall be health to thy navel, and moistening to thy bones.
