verse: PRO.003.026
translations:
  mal-C: കാരണം യഹോവയാണ് നിന്റെ സുരക്ഷിതത്വം അവിടന്ന് നിന്റെ പാദം കെണിയിലകപ്പെടാതെ
    കാത്തുകൊള്ളും.
  deu-TKW: Denn Jahwe wird deine Zuversicht sein und deinen Fuß behüten, daß er nicht
    gefangen werde.
  lin-lin: pamba te Yawe akozala elikya na yo mpe akobatela makolo na yo mpo ete ekangama
    te na motambo.
  eng-LSV: For YHWH is at your side, || And He has kept your foot from capture.
  eng-GNV: For the Lord shall be for thine assurance, and shall preserue thy foote
    from taking.
  eng-WEBSTER: For the LORD will be thy confidence, and will keep thy foot from being
    taken.
  nhw-BL: pampa TOTECO mitzmacas temachili. Yaya amo aqui quicahuilis para mitzmasiltis
    ipan se tlajtlacolotl.
  swh-ONEN: kwa kuwa Bwana atakuwa tumaini lako na kuepusha mguu wako kunaswa katika
    mtego.
  bba-bba: Domi Yinni Gusunɔ u koo nun kɔ̃su. U koo nun ɡbɑrɑ yɛ̃ri kpuron di.
  eng-KJVCPB: For the Lord shall be thy confidence, And shall keep thy foot from being
    taken.
  luo-luo: nimar Jehova Nyasaye ema nomi ibed jachir kendo norit tiendi mondo kik
    odonji e obadho.
  meu-meu: badina be Iehova na emu abidadama, ia ese oi aemu baine naria, basine heidoa.
  npi-ULB: किनकि परमप्रभु तेरो पक्षमा हुनुहुने छ, र उहाँले तेरो पाउलाई पासोमा पर्नदेखि
    जोगाउनुहुने छ ।
  yor-yor: Nítorí Olúwa yóò jẹ́ ìgbẹ́kẹ̀lé rẹ, kì yóò sì jẹ́ kí ẹsẹ̀ rẹ bọ́ sínú pàkúté.
  ind-ind: sebab engkau bersandar kepada TUHAN. Dialah yang menjagamu dari perangkap
    musuhmu.
  pes-OPCB: زیرا خداوند تو را حفظ کرده، نخواهد گذاشت در دام بلا گرفتار شوی.
  tgl-ULB: dahil si Yahweh ay nasa iyong tabi at iingatan ang iyong paa na huwag mahuli
    sa bitag.
  hui-hui: '@see-verse:PRO.003.025'
  mya-mya: အကြောင်းမူကား၊ ထာဝရဘုရားသည် သင်ယုံကြည်ကိုးစားရာဖြစ်၍၊ သင်၏ခြေကိုမကျော့မိ
    စေခြင်းငှါ စောင့်မတော်မူလိမ့်မည်။
  bod-N: ཡ་ཝཱེ་ཁོང་ཉིད་ཁྱོད་ཀྱི་བརྟེན་ས༌ཡིན། །ཁྱོད་ཀྱི་རྐང་པ་རྙི་རྒྱར་མི་ཚུད༌ཆེད།
    །ཁོང་གིས་བསྲུང་བར་འགྱུར་བའི་ཕྱིར་དུ༌ཡིན།།
  wsk-wsk: Mu awuk, Yawe ni kerak pingi baga se ka bituok se me dagulko.
  sna-sna: nokuti Jehovha achava chivimbo chako uye achachengeta rutsoka rwako kuti
    rurege kubatwa.
  spa-BLM: porque Yahvé será tu confianza, y evitará que te cojan el pie.
  cac-cac: '@see-verse:PRO.003.025'
  swh-ULB: kwa maana Yehova utakuwa upande wako na ataulinda mguu wako usinaswe kwenye
    mtego.
  bel-bel: бо Гасподзь будзе надзеяй тваёй і ўтрымае нагу тваю ад пасткі.
  deu-ELBBK: denn der HERR wird deine Zuversicht sein und wird deinen Fuß vor dem
    Fang bewahren.
  mbb-OT: su ebpekesarig ka he iyan ebantey kenikew is Nengazen, wey ka kenà mekeizi.
  mal-2015: യഹോവ നിന്റെ ആശ്രയമായിരിക്കും; അവൻ നിന്റെ കാൽ കുടുങ്ങാതവണ്ണം കാക്കും.
  rmc-rmc: Bo o RAJ ačhela pal tiri sera a na mukela tiro pindro te uštarel andre
    pasca.
  pes-OPV: زیرا خداوند اعتماد تو خواهد بود و پای تو را از دام حفظ خواهد نمود.
  ron-1924: кэч Домнул ва фи нэдеждя та ши Ел ыць ва пэзи пичорул де кэдере.
  ben-OBCV: কারণ সদাপ্রভু তোমার পাশে দাঁড়াবেন ও তোমার পা-কে ফাঁদে পড়া থেকে তিনিই
    রক্ষা করবেন।
  som-som: Waayo, Rabbigu wuxuu kuu ahaan doonaa Kan aad ku kalsoonaan karto. Oo cagtaadana
    wuu dhawri doonaa si aan loo qabsan.
  lat-VUC: Dominus enim erit in latere tuo, et custodiet pedem tuum, ne capiaris.]
  eng-ASVBT: For Jehovah will be thy confidence, And will keep thy foot from being
    taken.
  mna-mna: Pa Yooba ko imbotmbot zilŋom uunu mi imborro u. Tana kilis sa ko irao ikeene
    kumbum na som.
  ita-1885: Perciocchè il Signore sarà al tuo fianco, E guarderà il tuo piè, che non
    sia preso.
  eng-LXXUP: For the Lord shall be over all thy ways, And shall establish thy foot
    that thou be not moved.
  eng-ULB: for Yahweh will be on your side and will keep your foot from being caught
    in a trap.
  spa-VBL: porque el Señor será tu confianza, y evitará que caigas en trampa alguna.
  fra-_FOB: Car l'Éternel sera ton espérance, et il gardera ton pied du piège.
  mal-mal: യഹോവ നിന്റെ ആശ്രയമായിരിക്കും; അവിടുന്ന് നിന്റെ കാൽ കെണിയിൽപ്പെടാതെ കാക്കും.
  lit-lit: nes VIEŠPATS bus tavo pasitikėjimas ir apsaugos tavo koją nuo sugavimo
    spąstuose.
  urd-GVR: kyoṅki Rab par terā etamād hai, wuhī tere pāṅwoṅ ko phaṅs jāne se mahfūz
    rakhegā.
  suz-BL: मारदे हना परमप्रभु यावे गे नु बाक्‍ब, मेकोमी इ खोइल कली रेत्‍तीक रे प्रोंइब।
    हितोपदेस १०:२९
  eng-NOY: For the LORD shall be thy confidence; Yea, he will keep thy foot from being
    taken.
  ita-1927: perché l’Eterno sarà la tua sicurezza, e preserverà il tuo piede da ogn’insidia.
  ckb-ckb: چونکە یەزدان دەبێتە پشتیوانت و پێت لە پێوەبوون دەپارێزێت.
  eng-BBE: For the Lord will be your hope, and will keep your foot from being taken
    in the net.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರೇ ನಿನಗೆ ಭರವಸೆ ಆಗಿದ್ದಾರೆ, ನಿನ್ನ ಪಾದವು ಉರುಲಿಗೆ ಸಿಕ್ಕದಂತೆ
    ಅವರು ಕಾಪಾಡುವರು.
  tam-2017: யெகோவா உன்னுடைய நம்பிக்கையாக இருந்து, உன்னுடைய கால் சிக்கிக்கொள்ளாதபடிக்
    காப்பார்.
  spa-RV-1909: Porque Jehová será tu confianza, y él preservará tu pie de ser preso.
  ron-BTF: Fiindcă DOMNUL va fi încrederea ta și îți va păstra piciorul să nu fie
    prins.
  eng-WEBP: for the LORD will be your confidence, and will keep your foot from being
    taken.
  eng-FBV: for the Lord will be the one you can trust in, and he will prevent you
    being caught in a trap.
  nld-1939: Want Jahweh zal zijn op al uw wegen, Uw voet behoeden voor de strik.
  nch-BL: pampa TOTECO mitzmacas temachili. Yaya amo aqui quicahuilis ma mitzmasilti
    ipan tajtacolot.
  vie-1934: Vì Đức Giê-hô-va là nơi nương cậy của con, Ngài sẽ gìn giữ chân con khỏi
    mắc bẫy.
  hin-CV: क्योंकि तुम्हारी सुरक्षा याहवेह में होगी, वही तुम्हारे पैर को फंदे में फंसने
    से बचा लेंगे.
  eng-OURB: for Adonai will be your confidence, and will keep your foot from being
    taken.
  spa-BES: Porque Jehová será tu esperanza, y guardará tu pie de ser tomado en la
    red.
  tdx-tdx: fa Iehovà ro hatokisa’o naho hitañe ty tombo’o tsy ho fandriheñe.
  tha-KJV: เพราะพระเยโฮวาห์จะทรงเป็นความไว้วางใจของเจ้า และจะทรงรักษาเท้าของเจ้าให้พ้นจากการถูกจับ
  por-BR-2018: Porque o SENHOR será tua esperança; e ele guardará teus pés para que
    não sejam presos.
  deu-ELO: denn Jehova wird deine Zuversicht sein, und wird deinen Fuß vor dem Fange
    bewahren.
  eng-WYC-2018: For the Lord shall be at thy side; and he shall keep thy foot (safe),
    that thou be not taken.
  epo-epo: Ĉar la Eternulo estos via helpo, Kaj gardos vian piedon kontraŭ reto.
  uig-PIN: Qünki Pǝrwǝrdigar sening tayanqingdur, U putungni ⱪapⱪanlardin neri ⱪilidu.
  beo-beo: Hina Gode Ea da di gaga:mu. Amola Hi fawane da di sani ganodini mae sa:ima:ne
    hamomu.
  tpi-OTNT: '@see-verse:PRO.003.025'
  hau-SA: gama Ubangiji zai zama ƙarfin halinka zai kuwa kiyaye ƙafarka daga fāɗawa
    a tarko.
  uig-LAT: Chünki Perwerdigar séning tayanchingdur, U putungni qapqanlardin néri qilidu.
  nde-nde: ngoba uThixo uzakuba lithemba lakho avikele unyawo lwakho emjibileni.
  ton-ton: He ko ho falalaʻanga ʻa Sihova, pea ʻe fakahaofi ʻe ia ho vaʻe ke ʻoua
    naʻa ʻefihia.
  ces-1613: Nebo Hospodin bude doufání tvé, a ostříhati bude nohy tvé, abys nebyl
    lapen.
  eng-WMB: for the LORD will be your confidence, and will keep your foot from being
    taken.
  tam-TCV: யெகோவா உனது நம்பிக்கையாயிருப்பார்; அவர் உன் கால் இடறாமல் காப்பார்.
  ceb-ULB: kay si Yahweh anaa sa imong kiliran ug maglikay sa imong tiil gikan sa
    pagkalit-ag.
  pol-UBG: PAN bowiem będzie twoją ufnością i twojej nogi będzie strzegł od sideł.
  urd-GVU: کیونکہ رب پر تیرا اعتماد ہے، وہی تیرے پاؤں کو پھنس جانے سے محفوظ رکھے گا۔
  deu-1912: Denn der HERR ist dein Trotz; der behütet deinen Fuß, daß er nicht gefangen
    werde.
  kan-2017: ಯೆಹೋವನು ನಿನ್ನ ಭರವಸಕ್ಕೆ ಆಧಾರನಾಗಿದ್ದು, ನಿನ್ನ ಕಾಲು ಮೋಸದ ಬಲೆಗೆ ಸಿಕ್ಕದಂತೆ ನಿನ್ನನ್ನು
    ಕಾಪಾಡುವನು.
  yap-yap: I SOMOL e ra aywegem ni dabi buch ban’en rom. Ma dabi pagem ngam aw ko
    wup.
  hlt-MCSB: BOEIPA tah nang ham uepnah la om vetih na kho te doong dong lamloh hang
    hoep bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔኤኮ ጉሙርቂንቶሢ ማዒ ፒሮና ኔ ዓርቂንቱዋጉዲ ኔና ካፓንዳኔ።
  kew-kew: '@see-verse:PRO.003.025'
  twi-ASANTE: Ɛfiri sɛ, Awurade bɛyɛ wʼawerɛhyɛm na ɔbɛkora wo nan afiri afidie mu.
  eng-WEBU: for the LORD will be your confidence, and will keep your foot from being
    taken.
  wal-wal: Aissi giikko, GODAI neeyyo ammanettiyaagaa gidana; ne gedeekka piriyan
    oiqettennaadan, i nena naagana.
  acu-NT: 'Nu kintia jeamtaikia, itiurchatnum iyaaraim tusa Apuram: Shamkaip tusa
    waitmaktinuitai.'
  spa-PDDPT: Porque Yavé será tu Confianza. Él guardará tu pie de caer en la trampa.
  gun-gun: Mba'eta Senhor oĩ 'rã ndere ou va'e jokoarã, ndepy re voi opena 'rã nembo'aa
    e'ỹ aguã.
  agu-BL: Na tz'ocpon Kajcaw tan tak'le'n mas iwalor swutz yi e'chk q'uixc'uja'tz,
    nin quil tak' i' ama'l tan icwe'n tul il.
  ilo-ULB: ta addanto ni Yahweh iti abaymo ket saluadannanto ta sakam manipud iti
    pannakapalab-ogna.
  kpg-kpg: Dimaadua ga madamada humalia i di goe. Mee hagalee hai goe gii doo gi lodo
    di hele.
  uig-ARA: چۈنكى پەرۋەردىگار سېنىڭ تايانچىڭدۇر، ئۇ پۇتۇڭنى قاپقانلاردىن نېرى قىلىدۇ.
  bps-bps: du Dwata i gusmaligam, na laan ge faloh ku mfawel i fawel.
  sus-sus: barima Alatala nan na i xa xaxilisa ra. A i ratangama nɛ gantanyi birin
    ma.
  pon-2006: KAUN-O pahn ketin sinsileiuk. E sohte pahn ketin mweidohng ke en pwupwudiong
    nan lidip.
  ksd-ksd: Tago una nurnur tai ra Luluai, Ma na balaure ra kakim upi koko na papa
    ta ra kun.
  tur-YTC: Çünkü Yahve güvenin olacak, Ayağını tutulmaktan koruyacak.
  bel-N: бо ГОСПАД будзе тваім спадзяваньнем і захавае нагу тваю ад пасткі.
  grc-BRENT: Ὁ γὰρ Κύριος ἔσται ἐπὶ πασῶν ὁδῶν σου, καὶ ἐρείσει σὸν πόδα ἵνα μὴ σαλευθῇς.
  ind-AYT: Sebab, Tuhan akan menjadi kepercayaanmu, dan akan menjaga kakimu dari perangkap.
  nya-nya: pakuti Yehova adzakulimbitsa mtima ndipo adzasunga phazi lako kuti lisakodwe
    mu msampha.
  hrv-hrv: Jer će ti Jahve biti uzdanje i čuvat će nogu tvoju od zamke.
  mps-mps: '@see-verse:PRO.003.025'
  tpi-tpi: '@see-verse:PRO.003.025'
  dan-1931: thi HERREN skal være din Tillid, han vogter din Fod, så den ikke hildes.
  vie-OVCB: vì Chúa Hằng Hữu là Đấng con tin cậy. Ngài sẽ giữ chân con khỏi cạm bẫy.
  guj-2017: કેમ કે યહોવાહ તારી સાથે રહેશે અને તારા પગને સપડાઈ જતાં બચાવશે.
  pon-2006A: KAUN-O pahn ketin sinsileiuk. E sohte pahn ketin mweidohng ke en pwupwudiong
    nan lidip.
  por-BRBSL: para Yahweh será sua confiança, e evitará que seu pé seja levado.
  swe-swe: För Herren (Jahve) är din förtröstan (tillit, säkra hopp), han kommer att
    beskydda din fot från att fastna (tillfångatas) [i fällan].
  cth-cth: Bangkongtetpawiteh, BAWIPA teh na kânguenae lah awm vaiteh, na khok teh
    karap dawk hoi a hlout sak han.
  twi-twi: efisɛ Awurade bɛwɔ wʼafa na ɔbɛkora wo nan afi afiri mu.
  hlt-hlt: BOEIPA tah nang ham uepnah la om vetih na kho te doong dong lamloh hang
    hoep bitni.
  tbz-SIM: Kɛ yɛ̃́ Kuyie nyó ndɑ kɑ̃nkɛ́mɛ̀mu kɛ dɛì mɛyɛi mmɛ̀ɛ̀ dɑ díí.
  msy-2020: Nɨ fo, nɨ nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨ, eghtɨ a nɨ ekɨarugh
    egh nɨn ganam, eghtɨ apaniba uan ivebar nɨ inighan kogham.
  dop-dop: Mpi tɔ, Tɑcɑɑ kɛlɛ nyɑ́ nɑɑni, nɑ ɩ kɑ́ cɔlɔ-ŋ nɑ kɑtɔsɩ tənɑ.
  azb-azb: Çünki güvəndiyin Rəbdir, O qoymaz ki, sən tələyə düşəsən.
  eng-DBY: for Jehovah shall be thy confidence, and he will keep thy foot from being
    taken.
  hin-2017: क्योंकि यहोवा तुझे सहारा दिया करेगा, और तेरे पाँव को फंदे में फँसने न
    देगा।
  wol-KYG: ndax Aji Sax ji da lay yiir, di la musal cig fiir.
  bjr-bjr: Yaaweefa ani ummaarasaa itita amaqaannoo. Mifa anisaa rakisinana sia ufaanaki
    arinnaranoo.
  eng-YLT: For Jehovah is at thy side, And He hath kept thy foot from capture.
  kne-kne: tan si Diyos di mangayowan en sik-a et ilisi daka sin kadadaelam ay kaman
    tagdey.
  eng-WYC-2017: For the Lord shall be at thy side; and he shall keep thy foot, that
    thou be not taken.
  eng-WMBB: for the LORD will be your confidence, and will keep your foot from being
    taken.
  urd-GVH: क्योंकि रब पर तेरा एतमाद है, वही तेरे पाँवों को फँस जाने से महफ़ूज़ रखेगा।
  rug-rug: Ura kote raṉea agoi se Zihova, meke kote kopu nia Sa sa nenemu pude lopu
    neti pa sipata.
  gaz-gaz: Waaqayyo irkoo siif taʼaatii; akka miilli kee kiyyoodhaan hin qabamnes
    si eega.
  fra-LSG: Car l’Éternel sera ton assurance, Et il préservera ton pied de toute embûche.
  yal-yal: amasɔtɔ Alatala findima nɛn i ya xaxili ragidin na. A i sanne ratanga luti
    ratixine birin ma.
  haw-1868: No ka mea, o Iehova no kou mea e peulele ai, E malama no oia i kou wawae
    i ole no e heiia.
  arb-NAV: لأَنَّ الرَّبَّ يَكُونُ مُعْتَمَدَكَ، وَيَصُونُ رِجْلَكَ مِنَ الشَّرَكِ.
  ewe-ewe: elabena Yehowa anye wò dzideƒo eye mana wò afɔ naɖo mɔ me o.
  eng-LEE: For the Lord will be thy confidence, and he will guard thy foot from being
    caught.
  asm-FB: কাৰণ যিহোৱা তোমাৰ পক্ষত থাকিব; আৰু তেওঁ তোমাৰ ভৰি ফান্দত নপৰাকৈ ৰাখিব।
  sus-A: بَرِ مَ عَلَتَلَ نَن نَ عِ شَ شَشِلِسَ رَ. عَ عِ رَتَنفَمَ نّ فَنتَنيِ بِرِن
    مَ.
  fra-SBL: car Yahvé sera ton assurance, et empêchera votre pied d'être pris.
  hbo-hbo: כִּֽי־יְ֭הוָה יִהְיֶ֣ה בְכִסְלֶ֑ךָ וְשָׁמַ֖ר רַגְלְךָ֣ מִלָּֽכֶד׃
  kik-kik: nĩgũkorwo Jehova nĩwe ũgaatuĩka mwĩhoko waku, na amenyagĩrĩre kũgũrũ gwaku
    gũtikanyiitwo nĩ mũtego.
  fra-NCL: Car Yahweh sera ton assurance, et il préservera ton pied de tout piège.
  cek-AK: Angraeng loe nam haahaih ah om ueloe, dongh pongah amanh han ai ah na khoknawk
    to patawn tih.
  cuk-cuk: Ar Bab-Jehová beba gudiguoed, dulemar-isganase yardaklegega be-imakosulid.
  uig-CYR: Чүнки Пәрвәрдигар сениң таянчиңдур, У путуңни қапқанлардин нери қилиду.
  tel-2017: యెహోవాయే నీకు అండగా ఉంటాడు. నీ కాలు ఊబిలో చిక్కుకోకుండా ఆయన నిన్ను కాపాడతాడు.
  hat-BSA: Paske Bondye va konfyans ou, e va veye pye ou pou l pa pran nan pyèj.
  kos-kos: LEUM GOD El ac karingin kom. El ac fah tia lela niom in sremla.
  hbo-WLC: כִּֽי־יְ֭הוָה יִהְיֶ֣ה בְכִסְלֶ֑ךָ וְשָׁמַ֖ר רַגְלְךָ֣ מִלָּֽכֶד׃
  ibo-ibo: Nʼihi na Onyenwe anyị bụ ebe ndabere gị, ọ ga-echebekwa gị.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ବିଶ୍ୱାସଭୂମି ହେବେ, ସେ ତୁମ୍ଭର ପାଦ ଫାନ୍ଦରୁ ରକ୍ଷା କରିବେ।
  chk-chk: Pun ewe Samol mi Lapalap epwe om apilükülük, epwe tümwünü pecheöm pwe esap
    tup lon eu sär.
  rop-rop: dumaji YAWEI det trubala God na garra oldei maindimbat yu. Im na garra
    oldei lukaftumbat yu wulijim yu kaan git trep.
  ukr-1871: Бо Господь буде надїєю тобі, й стерегти ме, щоб за ногу не спіймався.
  deu-1951: Denn der HERR wird in deinem Herzen sein und deinen Fuß bewahren vor dem
    Fallstrick.
  eng-JPS: For the LORD will be thy confidence, and will keep thy foot from being
    caught.
  srp-1865: Jer æe ti Gospod biti uzdanica i èuvaæe ti nogu da se ne uhvati.
  lug-lug: Kubanga Mukama y’anaabeeranga obwesigwa bwo, era anaalabiriranga ekigere
    kyo ne kitakwatibwa mu mutego.
  heb-heb: כי יהוה יהיה בכסלך ושמר רגלך מלכד׃
  ben-IRV: কারণ সদাপ্রভু তোমার পাশে থাকবেন, ফাঁদ থেকে তোমার পা রক্ষা করবেন।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੇਰੀ ਆਸ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਤੇਰੇ ਪੈਰ ਨੂੰ ਫਾਹੀ ਵਿੱਚ ਫਸਣ ਤੋਂ ਬਚਾਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် သင် ယုံကြည် ကိုးစားရာ ဖြစ် ၍ ၊ သင် ၏ခြေ ကိုမ
    ကျော့မိစေခြင်းငှါစောင့်မ တော်မူလိမ့်မည်။
  tte-O: kaiwena Yeoba mekamkava ikabi-yakaiweo igite-kalatagiwo tabu kubebeku tonaenaeli
    ali sipwasipwa koina.
  tbg-tbg: Nora Kotirara kempukaiqama kera iriraro vivama ariqaa raqikiqiro vuarira.
    Viva ariqaa raqikiqiro viraro ai aiquvano kia vaara vuiteraqi aru vuarira.
  hmo-hmo: badina be oi ese Lohiabada dekenai oi abidadama henia, unai neganai ia
    ese oi do ia hamauria. Ia ese tarapu ena dika dekena amo, oiemu aena do ia naria.
  urd-urd: क्यूँकि ख़ुदावन्द तेरा सहारा होगा, और तेरे पाँव को फँस जाने से महफ़ूज़
    रख्खेगा।
  rus-SYN: потому что Господь будет упованием твоим и сохранит ногу твою от уловления.
  bqc-SIM: Asa Dii aↄ dɛ n mikpakĩi ũ, a n gbá vĩ kaia.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai bou na kulpi ahin, Aman nakeng jeng jong thanga
    ao-sah louhel ding ahi.
  mar-mar: कारण परमेश्वर तुझ्या बाजूस आहे, आणि तुझा पाय पाशात अडकण्यापासून सांभाळील.
  hlt-THB: Bawipa taw na loetnaak na awm nawh, na khaw thang awhkawng ni doen kaw.
  qub-qub: Tayta Diosmi cuydaycäshunquipaj. Mana alliman chayanayquitapis manami dëjashunquipächu.
  bqp-bqp: Zaakũ Dikiri nigↄ̃ de n mìkpaki ũmɛ, ani tó n gbá vĩ tankutɛla.
  hat-hat: Paske se Seyè a ki tout espwa ou. Li p'ap kite ou pran nan pèlen.
  eng-BSB: for the LORD will be your confidence and will keep your foot from the snare.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa ɠɛ ga ɗa-ɠitogi, toɠa balii kpein seɠe è luɠɔ.
  eng-WEBPB: for the LORD will be your confidence, and will keep your foot from being
    taken.
  kbq-kbq: Na'ankure Ra Anumzamo kagrira kegava hugante'nesigeno, kagafina krifumo'a
    aze'origahie.
  nhe-BL: pampa TOTECO mitzmacas temachili. Yajaya axaca quicahuilis para mitzmasiltis
    ipan se tlajtlacoli.
  bus-bus: Zaakɛ Dii égↄ̃ dɛ n mìnakii ũmɛ, eé tó n gbá vĩ takutɛɛla.
  gub-BL: Nu'ar kwaw nerehe nehe, ta'e Tupàn Tuweharupi Wiko Ma'e nepyk putar a'e
    nehe xe. Nanemu'ar kar pixik kwaw puruzuka haw pupe nehe no.
  eng-DRA: For the Lord will be at thy side, and will keep thy foot that thou be not
    taken.
