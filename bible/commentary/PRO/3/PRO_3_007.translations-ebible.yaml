verse: PRO.003.007
translations:
  mal-C: സ്വബുദ്ധിയിൽ, നീ ജ്ഞാനിയെന്നു ഭാവിക്കരുത്; യഹോവയെ ഭയപ്പെട്ട് തിന്മയിൽനിന്ന്
    അകന്നുനിൽക്കുക.
  deu-TKW: 'Dünke dich nicht weise: fürchte Jahwe und halte dich fern vom Bösen;'
  lin-lin: Tika ete omimonaka te moto ya bwanya na miso na yo moko ; tosa Yawe mpe
    longwa na mabe.
  eng-LSV: Do not be wise in your own eyes, || Fear YHWH, and turn aside from evil.
  eng-GNV: 'Be not wise in thine owne eyes: but feare the Lord, and depart from euill.'
  eng-WEBSTER: 'Be not wise in thy own eyes: fear the LORD, and depart from evil.'
  nhw-BL: Amo ximohueyimati pampa timoilhuía nelía titlalnamiqui. Más cuali xiquimacasi
    huan xijtlepanita TOTECO huan ximoiyocatlali ica nochi catli amo cuali.
  swh-ONEN: Usiwe mwenye hekima machoni pako mwenyewe; mche Bwana ukajiepushe na uovu.
  bba-bba: A ku tii mɛɛri bwisiɡii. A Yinni Gusunɔ nɑsio kpɑ ɑ kɔ̃sɑ suuri.
  eng-KJVCPB: 'Be not wise in thine own eyes: Fear the Lord, and depart from evil.'
  luo-luo: Kik ibed mariek e pachi iwuon to luor Jehova Nyasaye eka inilo richo.
  meu-meu: Sibomu emu aonega basio heaḡilaia; Iehova garina ba gari, bona dika amo
    ba raka oho.
  npi-ULB: तेरो आफ्नै दृष्‍टिमा बुद्धिमान् नबन् । परमप्रभुको भय मान्, र खराबीबाट फर्की
    ।
  yor-yor: Má ṣe jẹ́ ọlọ́gbọ́n lójú ara à rẹ bẹ̀rù Olúwa kí o sì kórìíra ibi.
  ind-ind: Janganlah berpikir bahwa dirimu sudah bijaksana. Takutlah kepada TUHAN
    dan jauhilah yang jahat.
  pes-OPCB: به حکمت خود تکیه نکن بلکه از خداوند اطاعت نما و از بدی دوری کن،
  tgl-ULB: Huwag maging marunong sa iyong sariling mga mata; matakot kay Yahweh at
    talikuran ang kasamaan.
  hui-hui: Í̠nime i̱ni mini gigabiwi kobe toba holeni. Ani mitangi nabi Anduane Homogonaga
    andaneha howa ibugua bia laradagua hale halu bialu mana ko bulene mangaore gibi
    ho habe.
  mya-mya: ငါသည်ပညာရှိ၏ဟု ကိုယ်ကို မထင်နှင့်။ ထာဝရဘုရားကို ကြောက်ရွံ့၍ ဒုစရိုက်ကိုရှောင်လော့။
  bod-N: རང་ཉིད་མཁས་པ་ཡིན་པར་མ་འདོད༌ཅིག །ཡ་ཝཱེ་ལ་ནི་གུས་ཤིང་འཇིགས་པར༌གྱིས། །ངན་པའི་ལས་དང་རིང་དུ་བྲལ་གྱུར༌ཅིག།
  wsk-wsk: Keta nimi ikia sinar ago ma me baluko; munan memek biring tui ale Yawe
    kuring bowa ningi la bagerko.
  sna-sna: Usazviita munhu akachenjera pamaonero ako; itya Jehovha uvenge zvakaipa.
  spa-BLM: No seas sabio en tus propios ojos. Teme a Yahvé y apártate del mal.
  cac-cac: Man̈ a na' to te jelan ach, nivanocab' yelc'och Jehová d'ayach, tziq'uel
    a b'a d'a scal chucal.
  swh-ULB: Usiwe mwenye busara machoni pako mwenyewe; mche Yehova na jiepushe na uovu.
  bel-bel: Ня будзь мудрацом у вачах тваіх; бойся Госпада, і пазьбягай ліха;
  deu-ELBBK: 'Sei nicht weise in deinen Augen, fürchte den HERRN und weiche vom Bösen:'
  mbb-OT: Kenè nu isipa he utew ke en uluwanen, kekenà, tehuza nu is Nengazen, ne
    kenè nu ul-ulaha is mezaat.
  mal-2015: നിനക്കു തന്നേ നീ ജ്ഞാനിയായ്തോന്നരുതു; യഹോവയെ ഭയപ്പെട്ടു ദോഷം വിട്ടുമാറുക.
  rmc-rmc: Ma av goďaver andre tire jakha, ale šun le RAJES a visar tut het le nalačhestar.
  pes-OPV: خویشتن را حکیم مپندار، از خداوند بترس و از بدی اجتناب نما.
  ron-1924: Ну те сокоти сингур ынцелепт; теме-те де Домнул ши абате-те де ла рэу!
  ben-OBCV: নিজের দৃষ্টিতে জ্ঞানবান হোয়ো না; সদাপ্রভুকে ভয় করো ও কুকর্ম এড়িয়ে
    চলো।
  som-som: Ha isla weynaan; Rabbiga ka cabso; oo sharka ka fogow.
  lat-VUC: 'Ne sis sapiens apud temetipsum; time Deum, et recede a malo:'
  eng-ASVBT: 'Be not wise in thine own eyes; Fear Jehovah, and depart from evil:'
  mna-mna: Re itum kembei nu rao kat pa ŋgar pepe. Moto Yooba, leŋleŋ la kalŋaana,
    mi pizil ndemem pa mbulu sananŋan ta boozomen.
  ita-1885: Non reputarti savio appo te stesso; Temi il Signore, e ritratti dal male.
  eng-LXXUP: Be not wise in thine own conceit; But fear God, and depart from all evil.
  eng-ULB: Do not be wise in your own eyes; fear Yahweh and turn away from evil.
  spa-VBL: No te creas sabio, respeta a Dios y evita el mal.
  fra-_FOB: Ne sois point sage à tes propres yeux; crains l'Éternel, et détourne-toi
    du mal.
  mal-mal: നിനക്ക് തന്നെ നീ ജ്ഞാനിയായി തോന്നരുത്; യഹോവയെ ഭയപ്പെട്ട് ദോഷം വിട്ടകലുക.
  lit-lit: 'Nebūk išmintingas savo akyse: bijok VIEŠPATIES ir venk blogio.'
  urd-GVR: Apne āp ko dānishmand mat samajhnā balki Rab kā ḳhauf mān kar burāī se
    dūr rah.
  suz-BL: गे “गो जोक्‍ब तुइक्‍ब मुर नङ” दे ममिम्‍तो। तन्‍न परमप्रभु यावे कली मान पा
    हिनो। मरिम्‍शो पतीके रे ङोन बाक्‍को। यसैया ५:२१
  eng-NOY: Be not wise in thine own eyes; Fear the LORD, and depart from evil.
  ita-1927: Non ti stimar savio da te stesso; temi l’Eterno e ritirati dal male;
  ckb-ckb: لەبەرچاوی خۆت، خۆت بە دانا مەزانە، لە یەزدان بترسە و لە بەدکاری بەدووربە.
  eng-BBE: 'Put no high value on your wisdom: let the fear of the Lord be before you,
    and keep yourself from evil:'
  kan-OKCV: ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನೀನೇ ಜ್ಞಾನಿ ಎಂದು ಇರಬೇಡ; ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, ಕೆಟ್ಟದ್ದನ್ನು
    ತೊರೆದುಬಿಡು.
  tam-2017: நீ உன்னை ஞானியென்று எண்ணாதே; யெகோவாவுக்குப் பயந்து, தீமையை விட்டு விலகு.
  spa-RV-1909: 'No seas sabio en tu opinión: teme á Jehová, y apártate del mal;'
  ron-BTF: Nu fi înțelept în ochii tăi; teme-te de DOMNUL și depărtează-te de rău.
  eng-WEBP: Don’t be wise in your own eyes. Fear the LORD, and depart from evil.
  eng-FBV: Don't think you're wise—respect God and avoid evil.
  nld-1939: 'Wees niet wijs in uw eigen ogen, Heb ontzag voor Jahweh en vermijd het
    kwaad:'
  nch-BL: Amo ximohueyimati pampa timoilhuía nelía titalnamiqui. Más cuali xiquimacasi
    huan xijtepanita TOTECO huan ximoiyocatali ica nochi cati amo cuali.
  vie-1934: 'Chớ khôn ngoan theo mắt mình; Hãy kính sợ Đức Giê-hô-va, và lìa khỏi
    sự ác:'
  hin-CV: अपनी ही दृष्टि में स्वयं को बुद्धिमान न मानना; याहवेह के प्रति भय मानना,
    और बुराई से अलग रहना.
  eng-OURB: Don’t be wise in your own eyes. Fear Adonai, and depart from evil.
  spa-BES: No valores demasiado tu sabiduría; deja que el temor de Jehová esté delante
    de ti, y guárdate del mal.
  tdx-tdx: Ko manao mahihitse a maso’o; mirevendreveña am’ Iehovà vaho ihankaño ty
    hatsivokarañe,
  tha-KJV: อย่าทำตัวฉลาดตามสายตาของตนเอง จงยำเกรงพระเยโฮวาห์ และออกไปเสียจากความชั่วร้าย
  por-BR-2018: Não sejas sábio aos teus próprios olhos; teme ao SENHOR, e afasta-te
    do mal.
  deu-ELO: 'Sei nicht weise in deinen Augen, fürchte Jehova und weiche vom Bösen:'
  eng-WYC-2018: Be thou not wise with thyself; dread thou God, and go away from evil.
    (Do not think thyself wise; but fear God or but revere God, and go thou away from
    evil.)
  epo-epo: Ne opiniu vin saĝa; Timu la Eternulon, kaj deturnu vin de malbono.
  uig-PIN: Ɵzüngni ǝⱪilliⱪ sanima; Pǝrwǝrdigardin ǝyminip, yamanliⱪtin yiraⱪ bol.
  beo-beo: 'Di disu amane mae dawa:ma di fawane da dawa: gala, amo mae dawa:ma. Be
    Hina Gode Hima fawane nabima, amola wadela:i hou hamomu higama.'
  tpi-OTNT: Nogut yu ting, save bilong yu yet em i samting tru. Nogat. Yu mas aninit
    long Bikpela na givim baksait long pasin nogut.
  hau-SA: Kada ka zama mai hikima a ganinka; ka ji tsoron Ubangiji ka kuma guji mugunta.
  uig-LAT: Özüngni eqilliq sanima; Perwerdigardin eyminip, yamanliqtin yiraq bol.
  nde-nde: Ungazenzi ohlakaniphileyo ngokubona kwakho; yesaba uThixo uxwaye okubi.
  ton-ton: '‌ʻOua naʻa ke pehē ʻi ho mata ʻoʻou, ʻoku ke poto: ka ke manavahē kia
    Sihova, pea tafoki mei he kovi.'
  ces-1613: Nebývej moudrý sám u sebe; boj se Hospodina, a odstup od zlého.
  eng-WMB: Don’t be wise in your own eyes. Fear the LORD, and depart from evil.
  tam-TCV: உன்னை ஞானியென்று என்று நீயே எண்ணிக்கொள்ளாதே; யெகோவாவுக்குப் பயந்து தீமையைவிட்டு
    விலகு.
  ceb-ULB: Ayaw pagmanggialamon sa kaugalingon nimong panan-aw; kahadloki si Yahweh
    ug talikdi ang daotan.
  pol-UBG: Nie bądź mądrym we własnych oczach, ale bój się PANA i odstąp od zła.
  agr-agr: Ame ima yacha jumamipa, duka nunitsuk Tuke Pujuu umigkata, nuniakum pegkegchau
    aina nunú tupanjata.
  kyc-kyc: Emba range kamame mona palyuo mama nyinginde karo lao suu pyaa napala Kamongo
    baa mupwa lao pako karo koo pinya wangu laka napipi.
  urd-GVU: اپنے آپ کو دانش مند مت سمجھنا بلکہ رب کا خوف مان کر بُرائی سے دُور رہ۔
  deu-1912: Dünke dich nicht, weise zu sein, sondern fürchte den HERRN und weiche
    vom Bösen.
  kan-2017: ನೀನೇ ಬುದ್ಧಿವಂತನು ಎಂದೆಣಿಸದೆ, ಯೆಹೋವನಿಗೆ ಭಯಪಟ್ಟು ಕೆಟ್ಟದ್ದನ್ನು ತೊರೆದುಬಿಡು.
  yap-yap: Dab mu leamnag ni gur e ga ba gonop; ya ngu’um par ni bay madgun SOMOL
    u wan’um, ma ga pag i rin’ e kireb.
  hlt-MCSB: Na mikhmuh dawk neh aka cueih la om boeh, BOEIPA te rhih lamtah boethae
    te nong tak.
  mdy-ETH: «ታኣኒ ዔሮኬ» ጌይፖ። ዬያይዳፓ ናንጊና ናንጋ ጎዳ ዒጊጬ፤ ፑርታ ባኣዚዳፓ ሃኬ።
  kew-kew: Neme nina makuae yaere ora warua-da pe kone nasape. Neme Adaa Aa madaa
    kone rulaawa nipuna rolo-para pirua waea napape.
  twi-ASANTE: Nnye wo ho nni sɛ woyɛ onyansafoɔ suro Awurade na kyiri bɔne.
  eng-WEBU: Don’t be wise in your own eyes. Fear the LORD, and depart from evil.
  wal-wal: Nena ne huuphen aadhdhida eranchcha kessoppa; GODAASSI yayya; iitaappekka
    haakka.
  acu-NT: Wikia mash nekajai. Witsukaitja chikich ainaun nangkamasnak timia nekauna
    tuuka nintimtumasaip. Antsu Apuram pengker awajsata, tura tunausha inaisata.
  spa-PDDPT: No seas sabio en tu propia opinión. Teme a Yavé Y apártate del mal,
  gun-gun: Enhemo'arandu eme ndee ae reikuaa rupi rive. Eiko tema Senhor renonde rejererokyjea
    rupi, ha'e ejepe'a teko vai gui.
  agu-BL: Quil tzitocsaj itib tetz tz'aknak cu'n, ma na ek wok ẍchi' Kataj Ryos, nin
    jatx wok len itib te yi e'chk takle'n cachi'.
  ilo-ULB: Saanmo nga ipagarup a masiribka; agbutengka kenni Yahweh ket tallikudam
    ti kinadakes.
  kpg-kpg: Goe hudee hagamaanadu bolo goe e koia e kabemee gi nonua. Hagalongo hua
    mo di daudali Dimaadua, ge hudee dugu ina goe gii hai nia mee huaidu.
  uig-ARA: ئۆزۈڭنى ئەقىللىق سانىما؛ پەرۋەردىگاردىن ئەيمىنىپ، يامانلىقتىن يىراق بول.
  bps-bps: Nangam fandam ku too ge fulung, bay toom kanlikò Dwata, na knangam i kdee
    sasè.
  sus-sus: I naxa i xaxili ti i yɛtɛ ra, i xa gaaxu Alatala ya ra, i xa gbilen fe
    ɲaaxi fɔxɔ ra.
  pon-2006: Dehr mweidohng pein kowe en medemedewe me ke loalokongsang me ke uhdahn
    ese; ihte, peikiong KAUN-O oh mweisang wiewia sapwung.
  ksd-ksd: Koko una malamala tena kabinana; Una ru ra Luluai, ma una vana kan ra kaina.
  tur-YTC: Kendi gözünde bilge olma. Yahve'den kork, kötülükten uzaklaş.
  bel-N: Ня будзь мудры ў вачах сваіх, бойся ГОСПАДА і пазьбягай ліхоты.
  grc-BRENT: Μὴ ἴσθι φρόνιμος παρὰ σεαυτῷ, φοβοῦ δὲ τὸν Θεὸν, καὶ ἔκκλινε ἀπὸ παντὸς
    κακοῦ.
  ind-AYT: Jangan berhikmat menurut pandanganmu sendiri; takutilah TUHAN, dan berbaliklah
    dari kejahatan.
  nya-nya: Usamadzione ngati wa nzeru. Uziopa Yehova ndi kupewa zoyipa.
  hrv-hrv: 'Ne umišljaj da si mudar: boj se Jahve i kloni se zla.'
  mps-mps: Te nago homugo tiyu, te nago koneani kolesaga te mu nai da homu elamuo.
    Menio. Nage te Genuai Bidi wi eyu, aga dologoba pelama, tama dwai kolesagaba tudi
    ola mao.
  tpi-tpi: Nogut yu ting, save bilong yu yet em i samting tru. Nogat. Yu mas aninit
    long Bikpela na givim baksait long pasin nogut.
  dan-1931: Hold ikke dig selv for viis, frygt HERREN og vig fra det onde;
  vie-OVCB: Đừng khôn ngoan theo mắt mình. Hãy kính sợ Chúa Hằng Hữu, xa lánh điều
    ác.
  guj-2017: તું તારી પોતાની નજરમાં જ્ઞાની ન થા; યહોવાહનો ભય રાખીને દુષ્ટતાથી દૂર થા.
  pon-2006A: Dehr mweidohng pein kowe en medemedewe me ke loalokongsang me ke uhdahn
    ese; ihte, peikiong KAUN-O oh mweisang wiewia sapwung.
  por-BRBSL: Não seja sábio a seus próprios olhos. Teme a Yahweh, e parte do mal.
  swe-swe: Lita inte på din egen visdom (intelligens, kunskap) [som är mänsklig och
    begränsad]; frukta (vörda, respektera) Herren (Jahve) och fly (vänd dig helt om
    och gå åt andra hållet) från det onda.
  cth-cth: Namahoima lungkaang lah kâsak hanh. BAWIPA hah taket nateh yon cettakhaih.
  twi-twi: Nnye wo ho nni sɛ woyɛ onyansafo; suro Awurade na kyi bɔne.
  hlt-hlt: Na mikhmuh dawk neh aka cueih la om boeh, BOEIPA te rhih lamtah boethae
    te nong tak.
  tbz-SIM: A yɛ̀mmɛ̀ bɑ́ ndò nhɑ ciì, ndé Kuyie nkɛ yóu mɛyɛi.
  msy-2020: Nɨ suam, nan fofozimra a guizbangɨn bizim. Puvatɨ. Nɨ Ikiavɨra Itir Godɨn
    apengan ikɨva an atiating, egh arazir kuraba akɨrim ragh dagh asaragh.
  dop-dop: Tɑɑ nyənɩ nyɑ́ təɣɩ nyəntʋ. Nyɑ́nɑ́ Tɑcɑɑ, nɑ ń kisi ɩsɑɣɑtʋ.
  azb-azb: Öz gözündə özünü hikmətli sanma, Rəbdən qorx, şərdən çəkin.
  eng-DBY: 'Be not wise in thine own eyes; fear Jehovah, and depart from evil:'
  hin-2017: अपनी दृष्टि में बुद्धिमान न होना; यहोवा का भय मानना, और बुराई से अलग रहना।
    (रोम. 12:16)
  wol-KYG: Bul doyloo sa xel mu rafet, ragalal Aji Sax ji, dëddu mbon;
  bjr-bjr: Sia anee aneennara irirana faqaasee qimasee mana mania. Karaambaiqa ufa
    mau fidana manda oosana auqarara qeerairia.
  eng-YLT: Be not wise in thine own eyes, Fear Jehovah, and turn aside from evil.
  kne-kne: Adi ka ipapangato di nemnem mo begew sin mismo ay laing mo. Patgem si Diyos
    ya dokogam di lawa.
  eng-WYC-2017: Be thou not wise with thyself; dread thou God, and go away from evil.
  eng-WMBB: Don’t be wise in your own eyes. Fear the LORD, and depart from evil.
  urd-GVH: अपने आपको दानिशमंद मत समझना बल्कि रब का ख़ौफ़ मानकर बुराई से दूर रह।
  rug-rug: Mu balabala ia telemu sapu tie gilagilana si agoi; ba mu va tabea se Zihova
    mamu kilu pania sa kinaleana.
  gaz-gaz: Ani ogeessa ofiin hin jedhin; Waaqayyoon sodaadhu; waan hamaa irraas fagaadhu.
  fra-LSG: 'Ne sois point sage à tes propres yeux, Crains l’Éternel, et détourne-toi
    du mal:'
  yal-yal: I nama i yɛtɛ yatɛ fe kolonna ra. Gaxu Alatala yɛɛ ra, i masiga fe ɲaxin
    na.
  haw-1868: Mai hooakamai oe ma kou manao iho; E makau ia Iehova a e haalele i ka
    hewa.
  arb-NAV: لَا تَكُنْ حَكِيماً فِي عَيْنَيْ نَفْسِكَ بَلِ اتَّقِ الرَّبَّ وَحِدْ عَنِ
    الشَّرِّ،
  ewe-ewe: Mèganye nunyala le wò ŋutɔ wò ŋkume o, ke boŋ vɔ̃ Yehowa eye nàtsri vɔ̃.
  eng-LEE: 'Be not wise in thy own eyes: fear the Lord, and depart from evil.'
  asm-FB: তুমি নিজৰ দৃষ্টিত নিজে জ্ঞানী নহ’বা; যিহোৱালৈ ভয় ৰাখা, আৰু পাপৰ পৰা ঘূৰি
    আহাঁ।
  sus-A: عِ نَشَ عِ شَشِلِ تِ عِ يّتّ رَ، عِ شَ فَاشُ عَلَتَلَ يَ رَ، عِ شَ فبِلٍن
    قٍ حَاشِ قْشْ رَ.
  fra-SBL: Ne sois pas sage à tes propres yeux. Craignez Yahvé, et éloignez-vous du
    mal.
  hbo-hbo: אַל־תְּהִ֣י חָכָ֣ם בְּעֵינֶ֑יךָ יְרָ֥א אֶת־יְ֝הוָ֗ה וְס֣וּר מֵרָֽע׃
  kik-kik: Tiga kwĩonaga ũrĩ mũũgĩ maitho-inĩ maku mwene; wĩtigĩre Jehova na ũtheemage
    maũndũ marĩa mooru.
  fra-NCL: Ne sois pas sage à tes propres yeux ; crains Yahweh et détourne-toi du
    mal.
  cek-AK: Na mikhnuk ah palungha baktiah om hmah; Angraeng to zii ah loe, hmuensae
    to caeh taak ah.
  cuk-cuk: Mer be binsao, “An ibmar nue-wisye.” Bur be Bab-Jehová dobee nanae, bur
    be ibmar-isgana-imakedgi bangue.
  uig-CYR: Өзүңни әқиллиқ санима; Пәрвәрдигардин әйминип, яманлиқтин жирақ бол.
  pma-pma: Konandem sasom enuktei konahit ileilien onom mulin ileilien onen meatin
    sav keil. Kihouhou min Iahova ka konahatei vesesal en tisaen.
  tel-2017: నేను జ్ఞానం గలవాణ్ణి అనుకోవద్దు. యెహోవా పట్ల భయభక్తులు కలిగి ఉండి చెడుతనానికి
    దూరంగా ఉండు.
  hat-BSA: Pa vin saj nan pwòp zye pa ou; krent SENYÈ a e vire kite mal.
  kos-kos: Nimet sifacna nunku mu kom arulana fas in lalmwetmet lom; akos LEUM GOD
    ac fahsr liki ma koluk.
  hbo-WLC: אַל־תְּהִ֣י חָכָ֣ם בְּעֵינֶ֑יךָ יְרָ֥א אֶת־יְ֝הוָ֗ה וְס֣וּר מֵרָֽע׃
  ibo-ibo: A bụla onye maara ihe nʼanya nke onwe gị. Tụọ Onyenwe anyị egwu, kpọọkwa
    ihe ọjọọ asị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦୃଷ୍ଟିରେ ଜ୍ଞାନବାନ ହୁଅ ନାହିଁ; ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କର ଓ ମନ୍ଦତାରୁ
    ବିମୁଖ ହୁଅ।
  chk-chk: Kosap püsin ekieki pwe ka tipachem. Kopwe niuokusiti ewe Samol mi Lapalap
    o kul seni mine a ngau.
  rop-rop: Nomo reken miselp yu sabi blanga dumbat ola gudwan klebabala ting. Yu garra
    teiknodis en rispek langa YAWEI en yu nomo dumbat nogudbala ting.
  ukr-1871: Премудрим сам себе не величай у думцї; бійся Господа й остерегайсь лихого.
  deu-1951: Halte dich nicht selbst für weise; fürchte den HERRN und weiche vom Bösen!
  eng-JPS: Be not wise in thine own eyes; fear the LORD, and depart from evil;
  srp-1865: Ne misli sam o sebi da si mudar; boj se Gospoda i uklanjaj se oda zla.
  lug-lug: Amagezi go tegakusigulanga, naye otyanga Mukama, era weewale okukola ebibi.
  heb-heb: אל תהי חכם בעיניך ירא את יהוה וסור מרע׃
  ben-IRV: নিজের চোখে জ্ঞানবান হয়ো না; সদাপ্রভুকে ভয় কর এবং খারাপ থেকে দূরে যাও।
  pan-pan: ਤੂੰ ਆਪਣੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁੱਧਵਾਨ ਨਾ ਹੋ, ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਰੱਖ ਅਤੇ ਬੁਰਿਆਈ ਤੋਂ ਦੂਰ
    ਰਹਿ।
  mya-JVB: ငါသည်ပညာ ရှိ၏ဟု ကိုယ် ကို မ ထင် နှင့်။ ထာဝရဘုရား ကို ကြောက်ရွံ့ ၍ ဒုစရိုက်
    ကို ရှောင် လော့။
  tte-O: Tabu am nuwatu mena kusosonogasosi, na Yeoba kumatausan yo mumugana naenaena
    kusikotanan.
  tbg-tbg: Hauri are nena avu aatora koqe avu aato vaivo tivakehara nena mahuta tirora.
    Are Nora Kotira aatu qetehara vira uvaqai iriqira vihara qora okara tauvaqa utu
    amitaana.
  hmo-hmo: Oi sibona do oi laloa lasi oi be mai emu aonega, to Lohiabada dekenai do
    oi gari henia, bona kara dika dekena amo do oi raka siri.
  urd-urd: तू अपनी ही निगाह में 'अक़्लमन्द न बन, ख़ुदावन्द से डर और बदी से किनारा
    कर।
  rus-SYN: 'Не будь мудрецом в глазах твоих; бойся Господа и удаляйся от зла:'
  bqc-SIM: Ńsu ǹ nzĩa gwa ↄ̃nↄna ũo, ǹyↄ̃ Dii vĩa vĩ, ní kɛ̃́ vãiwa.
  tcz-CHONGTHU: Nangma mitvet jenga kichang chihsah boldan, Yahweh Pakai ging pum-in
    thilse dalhan.
  mar-mar: तू आपल्याच दृष्टीने ज्ञानी असू नकोस; परमेश्वराचे भय धर आणि वाईटापासून दूर
    राहा.
  hlt-THB: Namah ngaih awh ak cyina koeh ngai qu nawh; Bawipa ce kqih nawh, thawlhnaak
    ce cehtaak.
  qub-qub: Ama yachaj-tucunquichu. Chaypa ruquenga Tayta Diosta manchacushpayqui jucha
    ruraypita witicuy.
  bqp-bqp: Ǹsun n zĩda gwa ↄ̃ndↄ̃de ũro, ǹgↄ̃ Dikiri vĩna vĩ ǹ kɛ̃ yã vãnia.
  hat-hat: Pa mete nan tèt ou ou gen plis konprann pase sa. Gen krentif pou Seyè a,
    refize fè sa ki mal.
  eng-BSB: Be not wise in your own eyes; fear the LORD and turn away from evil.
  tod-tod: Mina ɓɔɠɔ zeɠe ga ɠima nu, lua Ɠɔoɠɔ GALAGI ʋa, è maaɠooza faa ɲɔi ʋa.
  eng-WEBPB: Don’t be wise in your own eyes. Fear the LORD, and depart from evil.
  kbq-kbq: Kagraka'a antahizankura knare hu'ne hunka eri antesga osunka, Anumzamofonku
    koro huntenka agorga'a nemaninka, havi avu'ava zana kamefi humio.
  nhe-BL: Amo ximohueyimati pampa timoilhuía nelía titlalnamiqui. Más cuali xiquimacasi
    huan xijtlepanita TOTECO huan ximoiyocatlali ica nochi tlen ax cuali.
  bus-bus: Ǹton n zĩnda gwa ↄ̃ndↄ̃dee ũro, ǹgↄ̃ Dii vĩa vĩ ǹ kɛ̃ yã zaaaa.
  gub-BL: — Aiko ma'e kwaw katu har romo ihe, ere zo nezeupe nehe. Ekyze Tupàn Tuweharupi
    Wiko Ma'e wi nehe. Ezapo zo ikatu 'ym ma'e nehe.
  eng-DRA: 'I Be not wise in thy own conceit: fear God, and depart from evil:'
