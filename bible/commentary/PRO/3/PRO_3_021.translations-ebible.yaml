verse: PRO.003.021
translations:
  mal-C: എന്റെ കുഞ്ഞേ, ജ്ഞാനവും വിവേചനശക്തിയും നിലനിർത്തുക, അവ നിന്റെ ദൃഷ്ടിപഥത്തിൽനിന്നു
    മറയാതിരിക്കട്ടെ;
  deu-TKW: Mein Sohn, laß sie nicht von deinen Augen weichen, bewahre Verstand und
    Umsicht,
  lin-lin: Mwana na ngai, tika ete bwanya mpe bososoli ezala mosika ya miso na yo
    te ; batela yango malamu,
  eng-LSV: My son! Do not let them turn from your eyes, || Keep wisdom and thoughtfulness,
  eng-GNV: My sonne, let not these things depart from thine eyes, but obserue wisdome,
    and counsell.
  eng-WEBSTER: 'My son, let not them depart from thy eyes: keep sound wisdom and discretion:'
  nhw-BL: Huajca notelpoca, xijpiya cuali tlalnamiquilistli huan xijtlacaquili ni
    tlalnamijca camanali, amo quema xiquinelcahua,
  swh-ONEN: Mwanangu, hifadhi maamuzi mema na busara, usiache vitoke machoni pako;
  bba-bba: Nɛn bii, ɑ bwisi kɑ lɑɑkɑri nɛnuɔ, ɑ ku de yen ɡɑɑ yu nun kisirɑri.
  eng-KJVCPB: 'My son, let not them depart from thine eyes: Keep sound wisdom and
    discretion:'
  luo-luo: Wuoda, rit ngʼado bura makare kod pogo tiend wach, kik iwe gilalni.
  meu-meu: Natugu e, aonega namona bona kara balaheni ba badinadia; oi matamu ese
    basie readia;
  npi-ULB: हे मेरो छोरो, पक्‍का बुद्धि र समझशक्तिलाई जोगाइराख्, अनि तिनलाई तेरो नजरबाट
    जान नदे ।
  yor-yor: Ọmọ mi, pa ọgbọ́n tí ó yè kooro àti ìmòye mọ́, má jẹ́ kí wọn lọ kúrò ní
    ibi tí ojú rẹ ti le tó wọn.
  ind-ind: Jadi anakku, utamakanlah kebijaksanaan dan kematangan berpikir. Simpanlah
    keduanya baik-baik di dalam dirimu.
  pes-OPCB: پسرم، حکمت و بصیرت را نگاه دار و هرگز آنها را از نظر خود دور نکن؛
  tgl-ULB: Aking anak, panatilihin ang mahusay na pagpapasya at talas ng pag-iisip,
    at huwag mawala ang paningin sa mga ito.
  hui-hui: I̱ wanebi iginibi í̠naga manda bayalebi mini gigabi wulenebi baya hanguore
    yu waholeni hondowa yu habe.
  mya-mya: ငါ့သား၊ ပညာရတနာနှင့် သမ္မာသတိကို သင့် မျက်မှောက်မှ မကွာစေဘဲ၊ အစဉ်စောင့်ရှောက်လော့။
  bod-N: ངའི་བུ་ཁྱོད་ཀྱིས་ཤེས་རབ་དངོས་མ༌དང༌། །ཤན་འབྱེད་བློ་ནི་ནན་གྱིས་བསྲུངས་ནས༌ནི།
    །དེ་དག་རང་གི་མཐོང་རྒྱར་འབྲལ་མི༌བྱ།།
  wsk-wsk: Aga namar, ikia sinar ko munan suen la mu ninguru ilukuawur ale kamili
    me ta saparukko.
  sna-sna: Mwanakomana wangu, chengetedza kutonga kwakanaka nokungwara, usazvirega
    zvichibva pameso ako;
  spa-BLM: Hijo mío, que no se aparten de tus ojos. Mantén la sensatez y la discreción,
  cac-cac: Ach vuninal, man̈ actejcan a jelanil yed' a vach' pensaril, man̈ iq'uel
    a sat d'ay.
  swh-ULB: Mwanangu, zingatia hukumu ya kweli na ufahamu, na wala usiache kuvitazama.
  bel-bel: 'Сыне мой, ня ўпускай з вачэй тваіх гэтага; захоўвай здаровае мысьленьне
    і разважлівасьць:'
  deu-ELBBK: Mein Sohn, lass sie nicht von deinen Augen weichen, bewahre klugen Rat
    und Besonnenheit;
  mbb-OT: Mama, tipiǥi nu is ketau wey keuluwanen nu. Ne kenè nu heini mehimuwa he
    maawà diyà te kenikew,
  mal-2015: മകനേ, ജ്ഞാനവും വകതിരിവും കാത്തുകൊൾക; അവ നിന്റെ ദൃഷ്ടിയിൽനിന്നു മാറിപ്പോകരുതു.
  rmc-rmc: 'Čhavo miro, ľiker tut le goďaveripnastar the le achaľuvipnastar; šoha
    lenge ma domuk, te džan tutar het:'
  pes-OPV: ‌ای پسر من، این چیزها از نظر تودور نشود. حکمت کامل و تمیز را نگاه دار.
  ron-1924: 'Фиуле, сэ ну се депэртезе ынвэцэтуриле ачестя де окий тэй: пэстрязэ ынцелепчуня
    ши кибзуинца,'
  ben-OBCV: হে আমার বাছা, প্রজ্ঞা ও বিচক্ষণতা যেন তোমার দৃষ্টি-বহির্ভূত না হয়, সূক্ষ্ম
    বিচার ও বিচক্ষণতা অক্ষুণ্ণ রেখো;
  som-som: Wiilkaygiiyow, waxyaalahanu yaanay indhahaaga ka tegin. Xigmadda iyo digtoonaanta
    xajiso.
  lat-VUC: '[Fili mi, ne effluant hæc ab oculis tuis. Custodi legem atque consilium,'
  eng-ASVBT: 'My son, let them not depart from thine eyes; Keep sound wisdom and discretion:'
  mna-mna: Lutuŋ, motom iŋgal be kiskis ŋgar ambaiŋana. Ŋgar ta iurur ŋonoono na,
    zem pepe.
  ita-1885: Figliuol mio, non dipartansi giammai queste cose dagli occhi tuoi; Guarda
    la ragione e l'avvedimento;
  eng-LXXUP: 'My son, let them not pass from thee, But keep my counsel and understanding:'
  eng-ULB: My son, keep sound judgment and discernment, and do not lose sight of them.
  spa-VBL: Hijo mío, aférrate al buen juicio y a las decisiones sabias; no los pierdas
    de vista,
  fra-_FOB: Mon fils, qu'elles ne s'écartent point de devant tes yeux; garde la sagesse
    et la prudence,
  mal-mal: മകനേ, ജ്ഞാനവും വകതിരിവും കാത്തുകൊള്ളുക; അവ നിന്റെ ദൃഷ്ടിയിൽനിന്ന് മാറിപ്പോകരുത്.
  lit-lit: Mano sūnau, neišleisk jų iš savo akių, laikykis sveikos išminties ir nuovokumo,
  urd-GVR: Mere beṭe, dānāī aur tamīz apne pās mahfūz rakh aur unheṅ apnī nazar se
    dūr na hone de.
  suz-BL: आं तौ, आं देंशो गेय पचा क्‍येङा ङोंइती मिम्‍शा, गेनायो मप्रोनो। ठीक तुइक्‍तीके
    नु होस पतीके गे नु बाक्‍ल।
  eng-NOY: My son, let them not depart from thine eyes; Keep sound wisdom and discretion!
  ita-1927: Figliuol mio, queste cose non si dipartano mai dagli occhi tuoi! Ritieni
    la saviezza e la riflessione!
  ckb-ckb: ڕۆڵە، دەست بە دانایی تەواو و سەلیقەوە بگرە، ئەمانە لەبەرچاوت دوورنەکەونەوە،
  eng-BBE: My son, keep good sense, and do not let wise purpose go from your eyes.
  kan-OKCV: ಮಗನೇ, ಜ್ಞಾನವನ್ನೂ ತಿಳುವಳಿಕೆಯನ್ನೂ ಕಾಪಾಡಿಕೋ, ನಿನ್ನ ಕಣ್ಣುಗಳಿಂದ ಅವು ತಪ್ಪಿಹೋಗದೆ
    ಇರಲಿ.
  tam-2017: என் மகனே, இவைகள் உன்னுடைய கண்களைவிட்டுப் பிரியாமல் இருப்பதாக; மெய்ஞானத்தையும்
    நல்ல ஆலோசனையையும் காத்துக்கொள்.
  spa-RV-1909: Hijo mío, no se aparten estas cosas de tus ojos; guarda la ley y el
    consejo;
  ron-BTF: Fiul meu, să nu se depărteze ele de ochii tăi! Păzește înțelepciunea sănătoasă
    și discernerea;
  eng-WEBP: My son, let them not depart from your eyes. Keep sound wisdom and discretion,
  eng-FBV: My son, hold on to good judgment and wise decisions—don't let them out
    of your sight,
  nld-1939: Mijn zoon, verlies ze dus niet uit het oog, Maar doe alles met beleid
    en verstand;
  nch-BL: Huajca notelpoca, xijpiya cuali talnamiquilisti huan xijtacaquili ni talnamijca
    camanali, amo quema xiquelcahua,
  vie-1934: Hỡi con, khá gìn giữ sự khôn ngoan thật và sự dẽ dặt, Chớ để nó lìa xa
    mắt con;
  hin-CV: मेरे पुत्र इन्हें कभी ओझल न होने देना, विशुद्ध बुद्धि और निर्णय-बुद्धि;
  eng-OURB: 'My son, let them not depart from your eyes. Keep sound wisdom and discretion:'
  spa-BES: Hijo mío, mantén el buen sentido, y no dejes que los sabios propósitos
    se aparten de tus ojos.
  tdx-tdx: 'O anake, asoao tsy hisitake am-pahatreava’o ao o raha zao : vontitiro
    ty hihitse to naho ty filieram-batañe,'
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงรักษาสติปัญญาและความเฉลียวฉลาดไว้ อย่าให้ทั้งสองนี้​หนี​ไปจากสายตาของเจ้า
  por-BR-2018: Filho meu, que estes não se afastem de teus olhos; guarda a sabedoria
    e o bom-senso.
  deu-ELO: Mein Sohn, laß sie nicht von deinen Augen weichen, bewahre klugen Rat und
    Besonnenheit;
  eng-WYC-2018: My son, these things float not away from thine eyes; keep thou my
    law, and my counsel; (My son, let not these things float away from thine eyes;
    keep thou my instructions, and my advice, near to thee;)
  epo-epo: 'Mia filo! ili ne foriru de viaj okuloj; Konservu klarecon de la kapo kaj
    prudenton:'
  uig-PIN: I oƣlum! Danaliⱪ bilǝn bilimni kɵzüngdin qiⱪarma, Pixⱪan ⱨekmǝt wǝ pǝm-parasǝtni
    qing tut.
  beo-beo: Nagofe! Dia Bagade Dawa:su Hou ida:iwane amo noga:le gaguma amola noga:le
    ba:ma. Amo liligi dia mae yolesima.
  tpi-OTNT: Pikinini, yu mas was gut na holim strong gutpela tingting na save bilong
    yu. Nogut yu lusim.
  hau-SA: Ɗana, ka riƙe sahihiyar shari’a da kuma basira, kada ka bar su su rabu da
    kai;
  uig-LAT: I oghlum! Danaliq bilen bilimni közüngdin chiqarma, Pishqan hékmet we pem-parasetni
    ching tut.
  nde-nde: Ndodana yami, gogosa ingqondo ehlela ngolwazi, ungayekeli kukucatshele;
  ton-ton: 'E hoku foha, ʻoua naʻa ke tuku ke mole atu ia mei ho ʻao: tauhi ke maʻu
    ʻae poto moʻoni mo e ʻiloʻilo.'
  ces-1613: Synu můj, nechť neodcházejí ty věci od očí tvých, ostříhej zdravého naučení
    a prozřetelnosti.
  eng-WMB: My son, let them not depart from your eyes. Keep sound wisdom and discretion,
  tam-TCV: என் மகனே, ஞானத்தையும் புரிந்துகொள்ளுதலையும் உன் பார்வையிலிருந்து விலகவிடாதே,
    சரியான நிதானிப்பையும் அறிவுடைமையையும் காத்துக்கொள்.
  ceb-ULB: Akong anak, padayon sa hustong paghukom ug pagpanabot, ug ayaw ibulag ang
    imong panan-aw kanila.
  pol-UBG: Synu mój, niech one ci z oczu nie schodzą; strzeż prawdziwej mądrości i
    roztropności;
  urd-GVU: میرے بیٹے، دانائی اور تمیز اپنے پاس محفوظ رکھ اور اُنہیں اپنی نظر سے دُور
    نہ ہونے دے۔
  deu-1912: Mein Kind, laß sie nicht von deinen Augen weichen, so wirst du glückselig
    und klug werden.
  kan-2017: ನನ್ನ ಮಗನೇ, ಸುಜ್ಞಾನವನ್ನೂ ಮತ್ತು ಬುದ್ಧಿಯನ್ನೂ ಭದ್ರವಾಗಿಟ್ಟುಕೋ, ನಿನ್ನ ದೃಷ್ಟಿಯು
    ಅವುಗಳ ಮೇಲೆ ತಪ್ಪದೇ ಇರಲಿ.
  yap-yap: Fakag, mu chichi’iy pa’am ko gonop rom nge nangan’. Dariy e ngiyal’ ngam
    pithig pa’am riy nge chuw rom.
  hlt-MCSB: Ka ca na mik te khohmang boel saeh, lungming cueihnah neh thuepnah te
    kueinah ne.
  mdy-ETH: ታ ናዓሢዮ! ኮሺ ዔራቶና ሃኪሲ ማሊ ጶቂሥሢና ዶዲሺ ዓርቄ፤ ኔጊዳፓ ዔያቶ ሃኪሲፖ።
  kew-kew: Naa si neme gimali-ga waru adoa epe kone-para makua yae lapo waru irulu
    saabape.
  twi-ASANTE: Me ba, fa atemmuo pa ne nhunumu sie, na mma ɛmfiri wʼani so;
  eng-WEBU: My son, let them not depart from your eyes. Keep sound wisdom and discretion,
  wal-wal: Ta na7au, lo77o aadhdhida eratettaanne adussi qoppiyoogaa naaga; eti neeppe
    shaahettoppona.
  acu-NT: Uchiru, paan nintimram nintip wajasta. Kame, pengker aa nu jiisam, tura
    tunausha jiisam, warí pengkeraita tura warí pengkerchawaita tusam nintimrata.
  spa-PDDPT: Hijo mío, no se aparten estas cosas de tus ojos. Guarda la sabiduría
    y la discreción,
  gun-gun: Xera'y, emboyke eme rexaa py remoĩ va'ekue, ereko riae ke 'arandu anhetẽ
    va'e reiko kuaa aguã.
  agu-BL: Ax wok jun c'oloj witz'un, ban wok bin tane'n yi e'chk balaj ca'wl, nin
    quil tzijatx len itib te'j.
  ilo-ULB: Anakko, salimetmetam ti naimbag a panangukom ken pannakaammo, ken saanmo
    nga isinsina ti panagkitam kadagitoy.
  kpg-kpg: Dagu dama daane, daahia hua do kabemee mo o iloo. Hudee diagia nia maa
    gi daha mo goe.
  uig-ARA: ئى ئوغلۇم! دانالىق بىلەن بىلىمنى كۆزۈڭدىن چىقارما، پىشقان ھېكمەت ۋە پەم-پاراسەتنى
    چىڭ تۇت.
  bps-bps: Tingàgu, toom fkah i kfulung faldam na i kfulung mebe ktom difandamam,
    du fye laam glifet dun,
  sus-sus: N ma di, sɛriyɛ nun nɔndi ragata i bɔɲɛ kui, e naxa makuya i ra.
  pon-2006: Samwa, katengediong loalomw omw loalokong oh erpit. Ke dehr mweidohng
    en dohsang uhk.
  ksd-ksd: Natugu, koko una lingan kan diat; Una vatur vake ra dovot na kabinana ma
    ra kapa na ninunuk;
  tur-YTC: Oğlum, onları gözünden ayırma. Sağlam bilgeliği ve sağgörüyü koru,
  bel-N: Сыне мой, няхай гэта не адыходзіць ад вачэй тваіх, захоўвай разумнасьць і
    разважнасьць.
  grc-BRENT: Υἱὲ, μὴ παραῤῥυῇς, τήρησον δὲ ἐμὴν βουλὴν καὶ ἔννοιαν·
  ind-AYT: Anakku, jangan biarkan mereka menjauh dari matamu; peliharalah hikmat yang
    baik dan kebijaksanaan
  nya-nya: Mwana wanga usunge nzeru yeniyeni ndi khalidwe lomalingarira zinthu bwino.
    Zimenezi zisakuchokere.
  hrv-hrv: Sine moj, ne gubi to iz očiju, sačuvaj razbor i oprez.
  mps-mps: Wai, nago te bugagia tonalu, te nago naga wiegi yai homu kolesaga, me koneani
    kolesaga te bugagia dąų olama, tolaluao. Tiyu, nago tagalabuo.
  tpi-tpi: Pikinini, yu mas was gut na holim strong gutpela tingting na save bilong
    yu. Nogut yu lusim.
  dan-1931: Min Søn, tag Vare på Snilde og Kløgt, de slippe dig ikke af Syne;
  vie-OVCB: Con ơi, hãy giữ khôn ngoan thật và thận trọng. Đừng để nó xa tầm mắt con.
  guj-2017: મારા દીકરા, સુજ્ઞાન તથા વિવેકબુદ્ધિ પકડી રાખ, તેઓને તારી નજર આગળથી દૂર
    થવા ન દે.
  pon-2006A: Samwa, katengediong loalomw omw loalokong oh erpit. Ke dehr mweidohng
    en dohsang uhk.
  por-BRBSL: Meu filho, não os deixe sair de seus olhos. Manter a sabedoria e a discrição,
  swe-swe: Min son (barn, vän), skydda (vakta) sunt förnuft och ett gott omdöme (urskillningsförmåga),
    släpp inte blicken från dem.
  cth-cth: Ka capa, lungangnae katang hoi panuethainae hah kuen nateh, na mit hoi
    kâhlat sak hanh.
  twi-twi: Me ba, fa atemmu pa ne nhumu sie, na mma emfi wʼani so;
  hlt-hlt: Ka ca na mik te khohmang boel saeh, lungming cueihnah neh thuepnah te kueinah
    ne.
  tbz-SIM: M birɛ, ntɑunnɛ̀ mɛciì nnɛ̀ mɛyɛ̀mmɛ̀, bɑ́ɑ́ yóu kɛ̀ dɛ̀ dɑ dɛ́tɛ́nɛ̀.
  msy-2020: Nan borim, nɨ bar deragh gan, egh uan nɨghnɨzir aghuim ko tuaviba tuisɨzir
    arazimɨn suiragh gavgavigh, egh tuavir aghuimɨn gɨn mangɨ. Nɨ aning ataghɨraghan
    markɨ.
  dop-dop: Mɑ pəyɑlʋ, tɔkɩ nyəm nɑ nyʋɣʋ tɑɑ mɑɣɑsəm kɛ teu. Pə́ tɑɑ hɑtələnɑ-ŋ.
  azb-azb: Oğlum, sağlam şüura, dərrakəyə bağlan, Bunlardan gözünü çəkmə.
  eng-DBY: 'My son, let them not depart from thine eyes; keep sound wisdom and discretion:'
  hin-2017: हे मेरे पुत्र, ये बातें तेरी दृष्टि की ओट न होने पाए; तू खरी बुद्धि और
    विवेक की रक्षा कर,
  wol-KYG: Sama doom, saxool xelu akug foog, dee ci xool foo tollu.
  bjr-bjr: Oo qini qimaaku anoona ufa faqa amiqira irirana faqa sandee foora atukaramma
    qumarasee sia uqaa.
  eng-YLT: My son! let them not turn from thine eyes, Keep thou wisdom and thoughtfulness,
  kne-kne: Anak ko, kanayon ay igtom sin nemnem mo di kosto ay sirib ya panang-awat
    ta adi da mamaga en sik-a.
  eng-WYC-2017: My son, these things float not away [or not flow away] from thine
    eyes; keep thou my law, and my counsel;
  eng-WMBB: My son, let them not depart from your eyes. Keep sound wisdom and discretion,
  urd-GVH: मेरे बेटे, दानाई और तमीज़ अपने पास महफ़ूज़ रख और उन्हें अपनी नज़र से दूर
    न होने दे।
  rug-rug: Tuqu, mu va naqitia sa ginilae meke sa binokaboka pude mu balabala valeana,
    lopu va seu i pa matamu.
  gaz-gaz: Yaa ilma ko ogummaa fi hubannaa dhugaa eeggadhu; isaanis fuula kee duraa
    hin dhabamin;
  fra-LSG: 'Mon fils, que ces enseignements ne s’éloignent pas de tes yeux, Garde
    la sagesse et la réflexion:'
  yal-yal: N ma diina, xaxilimayaan namara, i feene yɛ fen, i lu na fari waxatin birin.
  haw-1868: E kuu keiki e, mai huli e aku kou mau maka; E hoopaa i ka naauao a me
    ka ike.
  arb-NAV: فَلا تَبْرَحْ يَا ابْنِي هَذِهِ مِنْ أَمَامِ عَيْنَيْكَ وَاعْمَلْ بِالرَّأْيِ
    الصَّائِبِ وَالتَّدْبِيرِ.
  ewe-ewe: Vinye, lé afia nyui tsotso kple sidzedze me ɖe asi, mègana woadzo le ŋkuwòme
    o.
  eng-LEE: 'My son, let them not be removed from thy eyes; keep [before thee] sound
    wisdom and discretion:'
  asm-FB: হে মোৰ পুত্র, তুমি সেই সকলোকে তোমাৰ দৃষ্টিৰ পৰা আতৰ হ’বলৈ নিদিবা; তুমি ন্যায়
    বিচাৰ আৰু বিচক্ষনতা ধৰি ৰাখিবা।
  sus-A: ﭑ مَ دِ، سّرِيّ نُن نْندِ رَفَتَ عِ بْحّ كُي، عٍ نَشَ مَكُيَ عِ رَ.
  fra-SBL: Mon fils, qu'ils ne s'éloignent pas de tes yeux. Gardez la sagesse et la
    discrétion,
  hbo-hbo: בְּ֭נִי אַל־יָלֻ֣זוּ מֵעֵינֶ֑יךָ נְצֹ֥ר תֻּ֝שִׁיָּ֗ה וּמְזִמָּֽה׃
  kik-kik: Mũrũ wakwa tũũria matua mega na ũkũũrani maũndũ, ndũkanareke ciehere maitho-inĩ
    maku;
  fra-NCL: Mon fils, qu’elles ne s’éloignent pas de tes yeux, garde la sagesse et
    la réflexion ;
  cek-AK: Ka capa, palunghahaih hoi panoekhaih to na hmaa hoiah amkhraengsak ving
    hmah; pakuem poe ah.
  cuk-cuk: Machi, nue-binsakwaa be ibmar imako. Itoakwaa-ibmar-imaked melle be iego.
  uig-CYR: И оғлум! Даналиқ билән билимни көзүңдин чиқарма, Пишқан һекмәт вә пәм-парасәтни
    чиң тут.
  tel-2017: కుమారా, లోతైన జ్ఞానాన్ని, వివేకాన్ని పదిలం చేసుకో. వాటిని నీ మనసులో నుండి
    తొలగి పోనివ్వకు.
  hat-BSA: Fis mwen an, pa kite yo vin disparèt devan zye ou; kenbe bon sajès ak bon
    konprann.
  kos-kos: Tulik nutik, sruokya ku liyaten, ac lohang in wo nu ke ma kom oru.
  hbo-WLC: בְּ֭נִי אַל־יָלֻ֣זוּ מֵעֵינֶ֑יךָ נְצֹ֥ר תֻּ֝שִׁיָּ֗ה וּמְזִמָּֽה׃
  ibo-ibo: 'Nwa m nwoke, ekwela ka ihe abụọ ndị a site nʼihu gị wezuga onwe ha: amamihe
    na nghọta nke ime ihe dị mma nʼizuzu zuruoke,'
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ଏହିସବୁ ତୁମ୍ଭ ଦୃଷ୍ଟିଗୋଚରରୁ ନ ଯାଉ, ତୁମ୍ଭେ ତତ୍ତ୍ୱଜ୍ଞାନ ଓ ପରିଣାମଦର୍ଶିତା
    ରକ୍ଷା କର।
  chk-chk: Nei, kopwe kamwöch won tipachem me mirit, nge kosap mwüt ngeniir repwe
    sü senuk.
  rop-rop: “Wal main biginini, yu garra oldei jinggabat en dum ola gudwan klebabala
    ting. Nomo fogedabat detlot.
  ukr-1871: Мій сину! не спускай їх із очей твоїх; ховай розум і розумную обачність.
  deu-1951: Solches, mein Sohn, laß niemals aus den Augen; bewahre Überlegung und
    Besonnenheit!
  eng-JPS: My son, let not them depart from thine eyes; keep sound wisdom and discretion;
  srp-1865: Sine moj, da ti to ne odlazi iz oèiju; èuvaj pravu mudrost i razboritost;
  lug-lug: Mwana wange, beeranga n’okuteesa okulungi n’okusalawo ebisaana, ebyo biremenga
    okukuvaako,
  heb-heb: בני אל ילזו מעיניך נצר תשיה ומזמה׃
  ben-IRV: আমার পুত্র, যুক্তিপূর্ণ বিচার ও বিচক্ষণতা রক্ষা কর এবং তাদের দৃষ্টিতে ব্যর্থ
    না হোক।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਬੁੱਧ ਅਤੇ ਵਿਵੇਕ ਨੂੰ ਸੰਭਾਲ ਕੇ ਰੱਖ, ਇਹਨਾਂ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖੀਆਂ
    ਤੋਂ ਓਹਲੇ ਨਾ ਹੋਣ ਦੇ।
  mya-JVB: ငါ့ သား ၊ ပညာ ရတနာနှင့် သမ္မာ သတိကို သင့် မျက်မှောက် မှ မ ကွာ စေဘဲ၊ အစဉ်စောင့်ရှောက်
    လော့။
  tte-O: Natugu, am paisowa meuloina koina, me am nuwamayale yo kuyakasa-yadudulai
    sauga meuloina.
  tbg-tbg: Ti maaquo, koqe avu aato iri vai okararave, uva tiara rairakeha una uvave
    quqaa uvave ti okarara, are vi okarara vi okarara paama tivakera tuataana.
  hmo-hmo: Egu natuna e, aonega namona, bona laloa kehoa do oi dogoatao noho. Idia
    do oi naria namonamo, idia ese oi do idia rakatania garina.
  urd-urd: ऐ मेरे बेटे, 'अक़्लमंदी और तमीज़ की हिफ़ाज़त कर, उनको अपनी आँखों से ओझल
    न होने दे;
  rus-SYN: Сын мой! не упускай их из глаз твоих; храни здравомыслие и рассудительность,
  bqc-SIM: Ma nɛ́, ǹyↄ̃ wɛzɛ̃ ń ↄ̃nↄo vĩ, ńsu ǹ wɛvĩao.
  tcz-CHONGTHU: Kachapa, chihna tothon, thil datkhenji dan them in, namit vet in hiche
    ho jouse hi pannabei sosah hih in.
  mar-mar: माझ्या मुला, सुज्ञान आणि दूरदर्शीपणा ही सांभाळून ठेव, आणि ती दृष्टीआड होऊ
    देऊ नकोस.
  hlt-THB: Ka capa, na mik ing khaw koeh hang seh, cyihnaak ingkaw khawkpoek thainaak
    ce ak cakna tu;
  qub-qub: Ïju, mana yamacaypa allillata ruranqui. Sumaj yarpachacurir imatapis allillata
    ruranqui.
  bqp-bqp: Ma nɛ́, ǹgↄ̃ wɛ́zɛ̃ vĩ kũ fayaao, ǹsun wɛ́ vĩalaro.
  hat-hat: Pitit mwen, kenbe pye konesans ou, pa pèdi konprann ou. Pa janm kite anyen
    fè ou bliye yo.
  eng-BSB: 'My son, do not lose sight of this: Preserve sound judgment and discernment.'
  tod-tod: Dòun zunu, ɠili keleɠelegi ʋa, ta kidafaawui, mina zeɠe ti ʋolu eyɛsu
    ɠɔ.
  eng-WEBPB: My son, let them not depart from your eyes. Keep sound wisdom and discretion,
  kbq-kbq: Mofavre'nimoke atregeno knare antahintahizane, havizane knare zanema antahinka
    refkohu kavukva'zana kagripintira fanane osina, kegava huo.
  nhe-BL: Huajca notelpoca, xijpiya cuali tlalnamiquilistli huan xijtlacaquili ni
    tlalnamijca tlajtoli, ax quema xiquinilcahua,
  bus-bus: Ma nɛ́, ǹgↄ̃ wɛ́ɛzɛ̃ɛ vĩ kↄ̃n faao, ǹton wɛ́ɛ vĩàlaro.
  gub-BL: Hera'yr, ereko ma'e kwaw katu haw tuweharupi nehe. Ekwaw katu ma'e tuweharupi
    nehe no. Emuhem kar pixik zo nezewi ne wà nehe.
  eng-DRA: 'My son, let not these things depart from thy eyes: keep the law and counsel:'
