verse: PRO.003.033
translations:
  mal-C: ദുഷ്ടരുടെ ഭവനത്തെ യഹോവ ശപിക്കുന്നു, നീതിനിഷ്ഠരുടെ ഭവനത്തെയോ, അവിടന്ന് അനുഗ്രഹിക്കുന്നു.
  deu-TKW: Der Fluch Jahwes lastet auf dem Hause des Gottlosen; aber der Frommen Wohnstätte
    segnet er.
  lin-lin: Yawe alakelaka mabe ndako ya moto mabe, kasi apambolaka ndako ya moto ya
    sembo ;
  eng-LSV: The curse of YHWH [is] in the house of the wicked. And He blesses the habitation
    of the righteous.
  eng-GNV: 'The curse of the Lord is in the house of the wicked: but he blesseth the
    habitation of the righteous.'
  eng-WEBSTER: 'The curse of the LORD is in the house of the wicked: but he blesseth
    the habitation of the just.'
  nhw-BL: Quena, TOTECO quintelchihua catli itztoque ipan ininchaj masehualme catli
    amo quitlepanitaj, pero catli itztoque ipan ininchaj masehualme catli itztoque
    xitlahuaque iixpa quintiochihua.
  swh-ONEN: Laana ya Bwana i juu ya nyumba ya mwovu, lakini yeye huibariki nyumba
    ya mwenye haki.
  bba-bba: U rɑ tɔn kɔ̃sobun yɛnusu bɔ̃rusiwɑ, kpɑ u ɡemɡibuɡisu domɑru kuɑ.
  eng-KJVCPB: 'The curse of the Lord is in the house of the wicked: But he blesseth
    the habitation of the just.'
  luo-luo: Kwongʼ mar Jehova Nyasaye ni e od jaricho, to ogwedho dala ngʼat makare.
  meu-meu: Iehova ese kara dika tauna ena ruma e uduguiraiamu; a kara maoromaoro tauna
    ena ruma ia ese e hanamoamu.
  npi-ULB: दुष्‍टहरूको घरमा परमप्रभुको सराप पर्छ, तर धर्मीहरूको घरमा उहाँको आशिष्
    पर्छ ।
  yor-yor: Ègún Olúwa ń bẹ lórí ilé ènìyàn búburú, ṣùgbọ́n ó bùkún fún ilé olódodo.
  ind-ind: Seluruh isi rumah orang jahat berada di bawah kutukan TUHAN, tetapi rumah
    tangga orang benar diberkati-Nya.
  pes-OPCB: لعنت خداوند بر بدکاران است، اما برکت و رحمت او شامل حال درستکاران می‌باشد.
  tgl-ULB: Ang sumpa ni Yahweh ay nasa tahanan ng masasamang tao, ngunit pinagpapala
    niya ang tahanan ng mga matuwid.
  hui-hui: Anduane Homogo ibugua ko biaga dameneru ti mo ko hai holebira. Maru mana
    bayale biaga karu ti ibunime handayaho halu mo bayale holebira.
  mya-mya: မတရားသောသူ၏ နေရာသည်ထာဝရဘုရား ကျိန်တော်မူခြင်းကို တွေ့တတ်၏။ တရားသောသူ၏ နေရာကို
    ကားကောင်းကြီးပေးတော်မူ၏။
  bod-N: མི་ངན་ཁྱིམ་ལ་ཡ་ཝཱེའི་དམོད་པ༌ཐེབས། །དྲང་པོའི་ཁྱིམ་ལ་ཁོང་གིས་བྱིན་རླབས༌གནང༌།།
  wsk-wsk: Yawe ko gomang memek mu kariimet munan memek betesan mu nunga kawam digo
    lilim awote kaposo; bare noko marak ningo mu kariimet munan diram betesan mu nunga
    kawam digo lilim ningi kaposo.
  sna-sna: Kutuka kwaJehovha kuri paimba yeakaipa, asi anoropafadza musha womunhu
    akarurama.
  spa-BLM: La maldición de Yahvé está en la casa de los malvados, pero bendice la
    morada de los justos.
  cac-cac: Scot scatab' Jehová d'a yib'an̈ eb' chuc sb'eyb'al yed' d'a yib'an̈ eb'
    cajan yed' eb', axo pax d'a eb' tojol sb'eyb'al, syac' svach'c'olal.
  swh-ULB: Laana ya Yehova ipo katika nyumba ya watu waovu, bali huibariki maskani
    ya watu wenye haki.
  bel-bel: Праклён Гасподні на дом бязбожніка, а дом пабожнага Ён дабраслаўляе.
  deu-ELBBK: Der Fluch des HERRN ist im Haus des Gottlosen, aber er segnet die Wohnung
    der Gerechten.
  mbb-OT: Edrewakan te Nengazen is pemilya te etew he mezaat is menge vaal zin, iyan,
    edtuvazan din mulà is pemilya te etew he metazeng.
  mal-2015: യഹോവയുടെ ശാപം ദുഷ്ടന്റെ വീട്ടിൽ ഉണ്ടു; നീതിമാന്മാരുടെ വാസസ്ഥലത്തെയോ അവൻ
    അനുഗ്രഹിക്കുന്നു.
  rmc-rmc: O prekošiben le RAJESKRO hin pro kher le bijedevleskro, ale o kher le čačipnaskro
    ela požehňimen.
  pes-OPV: لعنت خداوند بر خانه شریران است. اما مسکن عادلان را برکت می‌دهد.
  ron-1924: Блестемул Домнулуй есте ын каса челуй рэу, дар локуинца челор неприхэниць
    о бинекувынтязэ.
  ben-OBCV: দুষ্টের বাড়ির উপরে সদাপ্রভুর অভিশাপ নেমে আসে, কিন্তু ধার্মিকের ঘরকে তিনি
    আশীর্বাদ করেন।
  som-som: Rabbigu wuxuu inkaaraa guriga kii shar leh, Laakiinse rugta kuwa xaqa ah
    wuu barakeeyaa.
  lat-VUC: Egestas a Domino in domo impii; habitacula autem justorum benedicentur.
  eng-ASVBT: The curse of Jehovah is in the house of the wicked; But he blesseth the
    habitation of the righteous.
  mna-mna: Wal sananŋan ziŋan wal kizin na, Yooba kete malmalŋana kini imbotmbot se
    kizin. Mi wal ndeeŋeŋan ziŋan wal kizin na, kampeŋana kini imbotmbot se kizin.
  ita-1885: La maledizione del Signore è nella casa dell'empio; Ma egli benedirà la
    stanza de' giusti.
  eng-LXXUP: The curse of God is in the houses of the ungodly; But the habitations
    of the just are blessed.
  eng-ULB: The curse of Yahweh is on the house of the wicked person, but he blesses
    the home of righteous people.
  spa-VBL: Las casas de los malvados están malditas por el Señor, pero él bendice
    los hogares de los que viven en rectitud.
  fra-_FOB: La malédiction de l'Éternel est dans la maison du méchant; mais il bénit
    la demeure des justes.
  mal-mal: യഹോവയുടെ ശാപം ദുഷ്ടന്റെ വീട്ടിൽ ഉണ്ട്; നീതിമാന്മാരുടെ വാസസ്ഥലത്തെയോ അവിടുന്ന്
    അനുഗ്രഹിക്കുന്നു.
  lit-lit: VIEŠPATIES prakeikimas tvyro ant nedorėlio namų, bet teisiųjų buveinę jis
    laimina.
  urd-GVR: Bedīn ke ghar par Rab kī lānat ātī jabki rāstbāz ke ghar ko wuh barkat
    detā hai.
  suz-BL: परमप्रभु यावेमी आ अरेशो मटीब आन खिं ङा मुर आ सराप राइब। तन्‍न ठीक पाइब आन
    खिंम आसीक राइब।
  eng-NOY: The curse of the LORD is upon the house of the wicked, But he blesseth
    the dwelling of the righteous.
  ita-1927: La maledizione dell’Eterno è nella casa dell’empio, ma egli benedice la
    dimora dei giusti.
  ckb-ckb: نەفرەتی یەزدان لەسەر ماڵی بەدکارە، بەڵام ماڵی ڕاستودروستان بەرەکەتدار دەکات.
  eng-BBE: The curse of the Lord is on the house of the evil-doer, but his blessing
    is on the tent of the upright.
  kan-OKCV: ದುಷ್ಟರ ಮನೆಯ ಮೇಲೆ ದೈವಶಾಪವಿದೆ. ಆದರೆ ನೀತಿವಂತರ ನಿವಾಸದ ಮೇಲೆ ದೈವಾಶೀರ್ವಾದವಿರುವುದು.
  tam-2017: துன்மார்க்கனுடைய வீட்டில் யெகோவாவின் சாபம் இருக்கிறது, நீதிமான்களுடைய
    வீட்டையோ அவர் ஆசீர்வதிக்கிறார்.
  spa-RV-1909: La maldición de Jehová está en la casa del impío; mas él bendecirá
    la morada de los justos.
  ron-BTF: Blestemul DOMNULUI este în casa celui stricat, dar el binecuvântează locuința
    celor drepți.
  eng-WEBP: The LORD’s curse is in the house of the wicked, but he blesses the habitation
    of the righteous.
  eng-FBV: The houses of the wicked are cursed by the Lord, but he blesses the homes
    of those who live right.
  nld-1939: De vloek van Jahweh rust op het huis van den boze, Zijn zegen op de woning
    der rechtvaardigen;
  nch-BL: Quena, TOTECO quintelchihua cati itztoque ipan ininchaj masehualme cati
    amo quitepanitaj, pero cati itztoque ipan ininchaj masehualme cati xitahuaque
    iixpa quintiochihua.
  vie-1934: Sự rủa sả của Đức Giê-hô-va giáng trên nhà kẻ ác. Song Ngài ban phước
    cho chỗ ở của người công bình.
  hin-CV: दुष्ट का परिवार याहवेह द्वारा शापित होता है, किंतु धर्मी के घर पर उनकी कृपादृष्टि
    बनी रहती है.
  eng-OURB: Adonai’s curse is in the house of the wicked, but he blesses the habitation
    of the upright.
  spa-BES: La maldición del Señor está sobre la casa del malhechor, pero su bendición
    está sobre la morada de los rectos.
  tdx-tdx: Nafà’ Iehovà ty akiba’ o lo-tserekeo, fe tahie’e ty kivoho’ o vantañeo.
  tha-KJV: คำสาปแช่งของพระเยโฮวาห์​อยู่​บนเรือนของคนชั่วร้าย แต่​พระองค์​ทรงอำนวยพระพรแก่​ที่​อาศัยของคนชอบธรรม
  por-BR-2018: A maldição do SENHOR está na casa do perverso; porém ele abençoa a
    morada dos justos.
  deu-ELO: Der Fluch Jehovas ist im Hause des Gesetzlosen, aber er segnet die Wohnung
    der Gerechten.
  eng-WYC-2018: Neediness is sent of the Lord in(to) the house of a wicked man; but
    the dwelling places of just men shall be blessed. (Neediness is sent by the Lord
    into the houses of the wicked; but the dwelling places of the righteous shall
    be blessed.)
  epo-epo: Malbeno de la Eternulo estas en la domo de malbonulo, Kaj la loĝejon de
    piuloj Li benas.
  uig-PIN: Pǝrwǝrdigarning lǝniti rǝzillik ⱪilƣuqining ɵyididur, Lekin U ⱨǝⱪⱪaniy
    adǝmning ɵyigǝ bǝht ata ⱪilur.
  beo-beo: Hina Gode da wadela:i hou hamosu dunu ea sosogo ilima gagabusu iaha. Be
    nowa dunu da moloi hou hamosea, E da amo ea sosogo hahawane dogolegele fidisa.
  tpi-OTNT: Bikpela i tok, ol man nogut bai i bagarap wantaim ol famili bilong ol.
    Tasol Bikpela i save mekim gut long ol stretpela man wantaim ol famili bilong
    ol, na em i lukautim ol.
  hau-SA: La’anar Ubangiji tana a gidan mugaye, amma yakan albarkaci gidan adali.
  uig-LAT: Perwerdigarning leniti rezillik qilghuchining öyididur, Lékin U heqqaniy
    ademning öyige bext ata qilur.
  nde-nde: Isiqalekiso sikaThixo sehlela endlini yababi, kodwa uyayibusisa indlu yabalungileyo.
  ton-ton: '‌ʻOku ʻi he fale ʻoe angahala ʻae fakamalaʻia meia Sihova: ka ʻoku ne
    tāpuakiʻi ʻae nofoʻanga ʻoe angatonu.'
  ces-1613: 'Zlořečení Hospodinovo jest v domě bezbožníka, ale příbytku spravedlivých
    žehná:'
  eng-WMB: The LORD’s curse is in the house of the wicked, but he blesses the habitation
    of the righteous.
  tam-TCV: கொடியவர்களின் வீட்டின்மேல் யெகோவாவின் சாபம் இருக்கும், ஆனால் நீதிமான்களுடைய
    வீட்டிலோ, அவருடைய ஆசீர்வாதம் இருக்கும்.
  ceb-ULB: Ang tunglo ni Yahweh anaa sa balay sa mga tawong daotan, apan panalanginan
    niya ang panimalay sa tawong matarong.
  pol-UBG: Przekleństwo PANA jest w domu niegodziwego, lecz PAN błogosławi mieszkanie
    sprawiedliwych.
  urd-GVU: بےدین کے گھر پر رب کی لعنت آتی جبکہ راست باز کے گھر کو وہ برکت دیتا ہے۔
  deu-1912: Im Hause des Gottlosen ist der Fluch des HERRN; aber das Haus der Gerechten
    wird gesegnet.
  kan-2017: ಯೆಹೋವನು ದುಷ್ಟನ ಮನೆಯನ್ನು ಶಪಿಸುವನು, ನೀತಿವಂತರ ನಿವಾಸವನ್ನೋ ಆಶೀರ್ವದಿಸುವನು.
  yap-yap: I SOMOL e ma tay e buch wa’athan nga daken e tabnaw rok e pi’in kireb,
    machane ma fal’eg wa’athan e pi tabnaw rok e pi’in mat’aw.
  hlt-MCSB: Halang im ah BOEIPA kah tapvoepnah om dae hlang dueng tolkhoeng tah yoe
    a then sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፑርቶ ማዻ ዓሶ ማኣሪ ጋዳማ ዳካኔ፤ ኮዦ ዓሶ ማኣሮ ጋዓንቴ ዓንጃኔ።
  kew-kew: 'Adaa Aa-me gupa ta: waea peme aanu luabu nimuri, nimuna ona nogo naaki
    luabu raapu alupalimi ta. Go yapare Adaa Aa-me epe redepone onaare nipuna ona
    nogo naaki oyae luabu epe-rupa suruboa raba mealia rabu epe-rupa piralimi ta.'
  twi-ASANTE: Awurade nnome wɔ omumuyɛfoɔ efie so, na ɔhyira ɔteneneeni fie.
  eng-WEBU: The LORD’s curse is in the house of the wicked, but he blesses the habitation
    of the righteous.
  wal-wal: GODAA qanggettai iitaa oottiyaageetu soona; shin a anjjoi suurebaa haniyaageetu
    soona.
  acu-NT: Pase aints ainaun ni weari ainaujai ii Apuri kajerawai. Antsu pengker aints
    ainaun pengker awajui.
  spa-PDDPT: La maldición de Yavé está sobre la casa del impío, Pero bendice la morada
    de los justos.
  gun-gun: Senhor ijayvu vaiague opyta 'rã heko vai va'e ro re, ha'e rã heko porã
    va'e rekoa re ma imoingo porãarã anho oĩ 'rã.
  agu-BL: Qui'c banl Kataj tibaj jun najal yi chin juntlen nin cyajtza'kl. Poro at
    banl i' tibaj yi chinajbil yi e' yi jicyuch te'j cyajtza'kl.
  ilo-ULB: Ti lunod ni Yahweh ket adda iti balay dagiti nadangkes a tattao, ngem benbendisionanna
    ti pagtaengan dagiti nalinteg a tattao.
  kpg-kpg: Dimaadua e hagahuaidu nia hale o digau haihai di huaidu, gei Mee e hagahumalia
    nia hale o digau ala e hai hegau donu.
  uig-ARA: پەرۋەردىگارنىڭ لەنىتى رەزىللىك قىلغۇچىنىڭ ئۆيىدىدۇر، لېكىن ئۇ ھەققانىي
    ئادەمنىڭ ئۆيىگە بەخت ئاتا قىلۇر.
  bps-bps: Too mnè i kalbut Dwata di malay i dad to sasè, bay too mnè i kafye di malay
    i dad to matlu.
  sus-sus: Alatala mixi ɲaaxi xa banxi dankama nɛ, kɔnɔ a barakɛ sama nɛ tinxintɔɛ
    sabatide ma.
  pon-2006: KAUN-O kin ketin keriahla imwen aramas suwed kan, ahpw kin ketin kupwuramwahwihala
    imwen me pwung kan.
  ksd-ksd: A Luluai i tata vabilak ra kuba i ra tena varpiam, Ma i tata vadoane ra
    kuba i ra tena takodo.
  tur-YTC: Yahve'nin laneti kötülerin evindedir, Ama doğruların oturduğu yeri kutsar.
  bel-N: Праклён ГОСПАДАЎ на доме бязбожніка, але жытло праведных Ён дабраслаўляе.
  grc-BRENT: Κατάρα Θεοῦ ἐν οἴκοις ἀσεβῶν, ἐπαύλεις δὲ δικαίων εὐλογοῦνται.
  ind-AYT: Kutukan TUHAN ada atas rumah orang fasik, tetapi Dia memberkati tempat
    tinggal orang benar.
  nya-nya: Yehova amatemberera nyumba ya munthu woyipa, koma amadalitsa nyumba ya
    anthu olungama.
  hrv-hrv: Jahvino je prokletstvo na domu bezbožnika, a blagoslov u stanu pravednika.
  mps-mps: Genuai Bidigo te po wali, te dwai sę ebo bidi dabe te augwa we wai puluba
    dabe dali dolaibao, wai. Tiali goli, Genuai Bidigo te doloba pai bidi te aga we
    wai hani dabe dali te bugagia bidimainu elama, tama agai augwali tonalubo dao.
  tpi-tpi: Bikpela i tok, ol man nogut bai i bagarap wantaim ol famili bilong ol.
    Tasol Bikpela i save mekim gut long ol stretpela man wantaim ol famili bilong
    ol, na em i lukautim ol.
  dan-1931: i den gudløses Hus er HERRENS Forbandelse, men retfærdiges Bolig velsigner
    han.
  vie-OVCB: Chúa Hằng Hữu nguyền rủa nhà của người ác, nhưng đổ phước lành trên nhà
    người công chính.
  guj-2017: યહોવાહ દુષ્ટ માણસોના ઘર પર શાપ ઉતારે છે; પણ તે ન્યાયી માણસોના ઘરને આશીર્વાદ
    આપે છે.
  pon-2006A: KAUN-O kin ketin keriahla imwen aramas suwed kan, ahpw kin ketin kupwuramwahwihala
    imwen me pwung kan.
  por-BRBSL: A maldição de Yahweh está na casa dos ímpios, mas ele abençoa a habitação
    dos justos.
  swe-swe: Herrens (Jahves) förbannelse är över den gudlöses (kriminelle, syndarens)
    hus (familj), men han välsignar den rättfärdiges boning.
  cth-cth: Tamikathoutnaw e im dawk, BAWIPA thoebonae ao, hatei, tamikalannaw e im
    teh, yawhawi a poe.
  twi-twi: Awurade nnome wɔ omumɔyɛfo fi so, na ohyira ɔtreneeni fi.
  hlt-hlt: Halang im ah BOEIPA kah tapvoepnah om dae hlang dueng tolkhoeng tah yoe
    a then sak.
  tbz-SIM: Kuyie ncɑ̀ɑ̀rimu bɛnitiyɛibɛ cɛ̃́ĩ, kɛ dɔɔri mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ dɔ̀ɔ̀ri kù
    dɔ́mɛ̀ bɛ kpɛsi.
  msy-2020: Ikiavɨra Itir God ghaze, gumazir kuraba uan amuiroghboriba sara bar arɨghiregham.
    Egha a gumazir aghuiba uan amuiroghboriba ko deraghavɨra me gamua, egha men gari.
  dop-dop: Tɑcɑɑ təŋsəɣɩ mpusi kɛ́ ɑsɑɣɑɑ tɛɛsɩ kɛ́. Ɩlɛnɑ ɩ́ kooliɣi siɣisilɑɑ nyəŋsɩ
    kɛ kʋpɑntʋ.
  azb-azb: Rəbb pislərin ocağına lənət edər, Salehlərin yurduna xeyir-dua verər.
  eng-DBY: The curse of Jehovah is in the house of the wicked; but he blesseth the
    habitation of the righteous.
  hin-2017: दुष्ट के घर पर यहोवा का श्राप और धर्मियों के वासस्थान पर उसकी आशीष होती
    है।
  wol-KYG: Aji Sax ji day alag kër ku bon, di barkeel waa kër ku jub.
  bjr-bjr: Yaaweefa narí manda niqurara ufa manda oosana maree maria fasiqausa maaqasa
    uqaidanoo. Andeeqara oosana maree maria fasiqausa maaqasaa narí amiqi amiqirana
    uqaidanoo.
  eng-YLT: The curse of Jehovah [is] in the house of the wicked. And the habitation
    of the righteous He blesseth.
  kne-kne: Baosana din beey di mangam-amag si lawa, ngem din beey di nalinteg et bindisyonana.
  eng-WYC-2017: Neediness is sent of the Lord in the house of a wicked man; but the
    dwelling places of just [or rightwise] men shall be blessed.
  eng-WMBB: The LORD’s curse is in the house of the wicked, but he blesses the habitation
    of the righteous.
  urd-GVH: बेदीन के घर पर रब की लानत आती जबकि रास्तबाज़ के घर को वह बरकत देता है।
  rug-rug: Sa lineveleve te Zihova si koa koasa vetu tanisa tie kaleana, ba mana nia
    Sa sa vetu tanisa tie toṉoto.
  gaz-gaz: Abaarsi Waaqayyoo mana nama hamaa irra buʼa; inni garuu mana nama qajeelaa
    ni eebbisa.
  fra-LSG: La malédiction de l’Éternel est dans la maison du méchant, Mais il bénit
    la demeure des justes;
  yal-yal: Alatala dangan muxu ɲaxina denbayaan fɔxɔ ra, koni a barakan sama nɛn tinxin
    muxune konni.
  haw-1868: O ka hoino o Iehova aia ma ka hale o ka mea hewa, Hoopomaikai oia i kahi
    noho ai o ka poe pono.
  arb-NAV: لَعْنَةُ الرَّبِّ تَنْصَبُّ عَلَى بَيْتِ الشِّرِّيرِ، لَكِنَّهُ يُبَارِكُ
    مَسْكَنَ الصِّدِّيقِ.
  ewe-ewe: Yehowa ƒe fiƒode le ame vɔ̃ɖiwo ƒe aƒe dzi, ke eyrana ɖe ame dzɔdzɔewo
    ƒe aƒe dzi.
  eng-LEE: The curse of the Lord is in the house of the wicked; but the habitation
    of the righteous will he bless.
  asm-FB: দুষ্ট লোকৰ ঘৰত যিহোৱাৰ শাও থাকে; কিন্তু তেওঁ ধাৰ্মিকৰ নিবাসক আশীৰ্ব্বাদযুক্ত
    কৰে।
  sus-A: عَلَتَلَ مِشِ حَاشِ شَ بَنشِ دَنكَمَ نّ، كْنْ عَ بَرَكّ سَمَ نّ تِنشِنتْي
    سَبَتِدٍ مَ.
  fra-SBL: La malédiction de Yahvé est dans la maison des méchants, mais il bénit
    la demeure des justes.
  hbo-hbo: מְאֵרַ֣ת יְ֭הוָה בְּבֵ֣ית רָשָׁ֑ע וּנְוֵ֖ה צַדִּיקִ֣ים יְבָרֵֽךְ׃
  kik-kik: Nyũmba ya arĩa aaganu ĩtũũraga na kĩrumi kĩa Jehova, no mũciĩ wa arĩa athingu
    nĩaũrathimaga.
  fra-NCL: La malédiction de Yahweh est dans la maison du méchant, mais il bénit le
    toit des justes.
  cek-AK: Angraeng tangoenghaih loe kahoih ai kaminawk imthung ah phak, toe katoeng
    kaminawk ohhaih ahmuen loe Angraeng mah tahamhoihaih paek.
  cuk-cuk: Bab-Jehová, dule-nued-daed-e-neguyagi nued binsadaed, dule-isgana-e-neguyadi,
    ukabsadaed.
  uig-CYR: Пәрвәрдигарниң ләнити рәзиллик қилғучиниң өйидидур, Лекин У һәққаний адәмниң
    өйигә бәхит ата қилур.
  pma-pma: Iahova hesan sesendaen heha kat teim sen meatin keil koa amum tisa. Ka
    hesan tokolkatien heha en teim sen meatin keil koa amum mal.
  tel-2017: దుర్మార్గుల ఇళ్ళ మీదికి యెహోవా శాపాలు పంపిస్తాడు. నీతిమంతులు నివసించే
    స్థలాలను ఆయన దీవిస్తాడు.
  hat-BSA: Malediksyon SENYÈ a sou kay mechan yo, men Li beni abitasyon a moun dwat
    yo.
  kos-kos: Mwe selnga lun LEUM GOD oan fin lohm sin mwet koluk, a mwe insewowo lal
    oan fin lohm sin mwet suwoswos.
  hbo-WLC: מְאֵרַ֣ת יְ֭הוָה בְּבֵ֣ית רָשָׁ֑ע וּנְוֵ֖ה צַדִּיקִ֣ים יְבָרֵֽךְ׃
  ibo-ibo: Ọbụbụ ọnụ Onyenwe anyị dị nʼụlọ ndị na-eme ajọ omume, ma ọ na-agọzi ụlọ
    ndị ezi omume.
  ory-ory: ପାପୀମାନଙ୍କ ଗୃହରେ ସଦାପ୍ରଭୁଙ୍କର ଅଭିଶାପ ଥାଏ, ମାତ୍ର ସେ ଧାର୍ମିକମାନଙ୍କ ନିବାସକୁ
    ଆଶୀର୍ବାଦ କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a anümamaua chon leimwen eman aramasangau, nge a afeiöchü
    chon leimwen eman chon pwüng.
  rop-rop: “Wal YAWEI garra tok brabli strongbala wed blanga meigim trabul blanga
    detlot nogudbala femili, bat im garra tok brabli gudbala wed blanga album detlot
    femili hu oldei dumbat ebrijing raitwei.
  ukr-1871: Господнє прокляттє на домівцї безбожних, а праведних житло він благословить.
  deu-1951: Der Fluch des HERRN ist im Hause des Gottlosen, aber die Wohnung der Gerechten
    segnet er.
  eng-JPS: The curse of the LORD is in the house of the wicked; but He blesseth the
    habitation of the righteous.
  srp-1865: Prokletstvo je Gospodnje u kuæi bezbožnikovoj, a stan pravednièki blagosilja.
  lug-lug: Ekikolimo kya Mukama kiri ku nnyumba y’ababi, naye awa omukisa ennyumba
    y’abatuukirivu.
  heb-heb: מארת יהוה בבית רשע ונוה צדיקים יברך׃
  ben-IRV: দুষ্টের ঘরে সদাপ্রভুর অভিশাপ থাকে, কিন্তু তিনি ধার্ম্মিকদের ঘরকে আশীর্বাদ
    করেন।
  pan-pan: ਦੁਸ਼ਟਾਂ ਦੇ ਘਰ ਉੱਤੇ ਯਹੋਵਾਹ ਦਾ ਸਰਾਪ ਪੈਂਦਾ ਹੈ, ਪਰ ਧਰਮੀਆਂ ਦੇ ਨਿਵਾਸ ਨੂੰ ਉਹ ਬਰਕਤ
    ਦਿੰਦਾ ਹੈ।
  mya-JVB: မ တရားသောသူ၏ နေရာ သည်ထာဝရဘုရား ကျိန် တော်မူခြင်းကို တွေ့တတ်၏။ တရား သောသူ၏
    နေရာ ကို ကား ကောင်းကြီး ပေးတော်မူ၏။
  tte-O: Tonaenaeli bodali Yeoba ana kawa-gula silobalobai, na todudulai Yeoba ana
    walo-mulolo silobalobai.
  tbg-tbg: Noravano Kotiva tiharo, Qora vaiinti nahenti nai vaintivara hampata qoraiqama
    vivarave. Te koqe vaiinti nahenti nai vaintivara hampata koqema nimitaqi virerave,
    ti vaira.
  hmo-hmo: Lohiabada ese kara dika taudia edia ruma, be ia hadikadia noho, to ia ese
    kara maoromaoro taudia edia ruma ibounai, be ia hanamoa noho.
  urd-urd: शरीरों के घर पर ख़ुदावन्द की ला'नत है, लेकिन सादिक़ों के मस्कन पर उसकी
    बरकत है।
  rus-SYN: Проклятие Господне на доме нечестивого, а жилище благочестивых Он благословляет.
  bqc-SIM: Dii ì láaizĩ gbɛ̃vãiↄ uawa, ì báaada gbɛ̃maaↄ bɛu.
  tcz-CHONGTHU: Yahweh Pakai in asapsetna chu miphalou ho inchunga alhung jin, mikitah
    ho chenna in chu Yahweh Pakai in phatthei aboh ding ahi.
  mar-mar: परमेश्वराचा शाप दुर्जनांच्या घरावर असतो; परंतु तो नितीमानांच्या घराला आशीर्वाद
    देतो.
  hlt-THB: Bawipa a khawsii taw thlakche khqi imawh awm nawh, thlakdyng khqi cunnaak
    taw zoseenaak ing bee hy.
  qub-qub: Juchasapacunata Tayta Diosga famillyantintami manacajman churan. Alli runacunatami
    ichanga famillyantinta bindisyunta gon.
  bqp-bqp: Dikiri dì láari bo gbɛ̃ vãninↄ ↄnnwa, àdi arubarika da gbɛ̃ mananↄ bɛn.
  hat-hat: Madichon Bondye chita lakay mechan yo. Men, benediksyon l' ap kouvri kay
    moun ki mache dwat yo.
  eng-BSB: The curse of the LORD is on the house of the wicked, but He blesses the
    home of the righteous.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ɗa nu ɲɔi ná-pɛlɛyeɠei voovo, naazu ma, toɠa ɗa tuya loo
    telebo nuiti seizuʋɛ ʋɛ.
  eng-WEBPB: The LORD’s curse is in the house of the wicked, but he blesses the habitation
    of the righteous.
  kbq-kbq: Kefo zamavu'zmava'ma nehaza vahe'mokizmi naga'zmimofona, Ra Anumzamo'a
    kazusi hunezmante. Hianagi fatgo ne'mofo nagapina asomu hunezmante.
  nhe-BL: Quena, TOTECO quintelchihua tlen itztoque ipan ininchaj tlacame tlen ax
    quitlepanitaj, pero tlen itztoque ipan ininchaj tlacame tlen itztoque xitlahuaque
    iixpa quintiochihua.
  bus-bus: Dii è láari zĩ gbɛ̃ zaaanↄ uaa, è aubarika da gbɛ̃ maaanↄ bɛɛn.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono uze'egaiw ikatu 'ym ma'e wanàpuz rehe a'e.
    Omono uze'egatu ikatu ma'e wanàpuz rehe a'e.
  eng-DRA: 'Want is from the Lord in the house of the wicked: but the habitations
    of the just shall be blessed.'
