verse: PRO.003.029
translations:
  mal-C: നിന്റെ സമീപത്ത് നിന്നെ ആശ്രയിച്ചുകൊണ്ടു വസിക്കുന്ന, നിന്റെ അയൽവാസിക്കെതിരേ
    നീ ദുരാലോചന നടത്തരുത്.
  deu-TKW: Ersinne nicht Böses wider deinen Nächsten, während er arglos bei dir wohnt.
  lin-lin: Kosalaka moninga na yo mabe te soki azali kovanda na kimia epai na yo.
  eng-LSV: Do not devise evil against your neighbor, || And he sitting confidently
    with you.
  eng-GNV: Intend none hurt against thy neighbour, seeing he doeth dwell without feare
    by thee.
  eng-WEBSTER: Devise not evil against thy neighbor, seeing he dwelleth securely by
    thee.
  nhw-BL: Amo ximonejnehuili catli amo cuali catli huelis tijchihuilis seyoc catli
    motemachía ipan ta.
  swh-ONEN: Usifanye hila ya kumdhuru jirani yako, ambaye anaishi karibu na wewe akikuamini.
  bba-bba: A ku wi u nun nɑɑnɛ sɑ̃ɑ kɔ̃sɑ bwisikusi.
  eng-KJVCPB: Devise not evil against thy neighbour, Seeing he dwelleth securely by
    thee.
  luo-luo: Kik ichan hinyo jabathi, modak machiegni kodi gi kwe.
  meu-meu: Dekemu tauna ihadikana dalana basio laloa hata, ia na badibadimu ai e nohomu,
    bona e abidadama henimumu.
  npi-ULB: तेरो नजिकै बस्‍ने र तँमाथि भर पर्ने आफ्नो छिमेकीको हानि गर्ने योजना नबना
    ।
  yor-yor: Má ṣe pète ohun búburú fún aládùúgbò rẹ, ti o gbé nítòsí rẹ, tí ó sì fọkàn
    tán ọ.
  ind-ind: Jangan sekali-kali merencanakan kejahatan terhadap orang di sekitarmu,
    karena mereka merasa aman di dekatmu.
  pes-OPCB: علیه همسایه‌ات که با خیال راحت در جوار تو زندگی می‌کند توطئه نکن.
  tgl-ULB: Huwag gumawa ng plano para makasakit ng iyong kapwa— siya na nakatira sa
    malapit at nagtitiwala sa iyo.
  hui-hui: Í̠naga nenege maru í̠ni baba handa a̱i̱ na̱i̱ padaru ti í̠naga nenegeore
    kamagoni lo mitangi bu kago í̠na ti mo ko hole mbira bulene manda nabibe.
  mya-mya: စိုးရိမ်ခြင်းမရှိဘဲ သင့်အနားမှာနေသော အိမ်နီး ချင်း၌ မကောင်းသော အကြံကိုမကြံနှင့်။
  bod-N: ཁྱིམ་མཚེས་ཁྱོད་རྩར་བདེ་བར་སྡོད་པའི༌ཚེ། །ཇུས་ངན་བཏབ་ནས་དེ་ལ་འཚེ་མི༌རུང༌།།
  wsk-wsk: Nika singsang kerak bagasan mu ni yumura la lage memek te me nunga bitarko,
    mu awuk, nuna ni me ka iki paguwusan.
  sna-sna: Usaronga kuitira muvakidzani wako zvakaipa, anogara nechivimbo pedyo newe.
  spa-BLM: No trates de hacer el mal a tu prójimo, ya que habita con seguridad junto
    a ti.
  cac-cac: Man̈ a na ac' chucal d'a eb' cajan d'a a lac'anil, yujto malaj schab'c'olal
    eb' d'ayach.
  swh-ULB: Usiweke mpango wa kumdhuru jirani yako- anayeishi jirani nawe na yeye anakuamini.
  bel-bel: Не намышляй супроць блізкага твайго ліха, калі ён бясьпечна жыве з табою.
  deu-ELBBK: Schmiede nichts Böses gegen deinen Nächsten, während er vertrauensvoll
    bei dir wohnt.
  mbb-OT: Kenè ka mebpelanu te ebpekezezaat te sengeeetew he uvayè nu he midsarig
    kenikew.
  mal-2015: കൂട്ടുകാരൻ സമീപേ നിർഭയം വസിക്കുമ്പോൾ, അവന്റെ നേരെ ദോഷം നിരൂപിക്കരുതു.
  rmc-rmc: Ma gondoľin, sar te dukhavel varekas, ko dživel pašes paš tu a pačal tuke.
  pes-OPV: بر همسایه ات قصد بدی مکن، هنگامی که او نزد تو در امنیت ساکن است.
  ron-1924: Ну гынди рэу ымпотрива апроапелуй тэу, кынд локуеште лиништит лынгэ тине!
  ben-OBCV: তোমার সেই প্রতিবেশীর অনিষ্ট করার ষড়যন্ত্র কোরো না, যে তোমাকে বিশ্বাস
    করে তোমার পাশেই বসবাস করছে।
  som-som: Deriskaaga innaba xumaan ha u fikirin, Maxaa yeelay, isagu nabadgelyo buu
    kuu ag fadhiyaa.
  lat-VUC: Ne moliaris amico tuo malum, cum ille in te habeat fiduciam.
  eng-ASVBT: Devise not evil against thy neighbor, Seeing he dwelleth securely by
    thee.
  mna-mna: Tomtom ta so ruumu kini igarau u, na kam ŋgar be pasaani pepe. Pa ina ni
    indemeere kembei nu ko kam mbulu ambaiŋana men pini.
  ita-1885: Non macchinare alcun male contro al tuo prossimo Che abita in sicurtà
    teco.
  eng-LXXUP: Devise not evil against thy friend, Living near thee and trusting in
    thee.
  eng-ULB: Do not make a plan to harm your neighbor— the one who lives close and trusts
    you.
  spa-VBL: No hagas planes para perjudicar a tu prójimo que vive junto a ti, y que
    confía en ti.
  fra-_FOB: Ne machine point de mal contre ton prochain qui habite en assurance avec
    toi.
  mal-mal: കൂട്ടുകാരൻ സമീപത്ത് നിർഭയം വസിക്കുമ്പോൾ, അവന്റെനേരെ ദോഷം നിരൂപിക്കരുത്.
  lit-lit: Nesumanyk bloga prieš savo artimą, jam saugiai gyvenant šalia tavęs.
  urd-GVR: Jo paṛosī befikr tere sāth rahtā hai us ke ḳhilāf bure mansūbe mat bāndhnā.
  suz-BL: इ नेक्‍था बाक्‍ब कली मरिम्‍शो पचा ममिम्‍तो। मारदे हना इ कली थमा सुइश्‍शा,
    इ नेक्‍था बाक्‍ब।
  eng-NOY: Devise not evil against thy neighbor, While he dwelleth securely by thee.
  ita-1927: Non macchinare il male contro il tuo prossimo, mentr’egli abita fiducioso
    con te.
  ckb-ckb: پیلانی خراپ لە دژی دراوسێکەت مەگێڕە، لە کاتێکدا ئەو بە دڵنیاییەوە لەلات
    جێنشین بووە.
  eng-BBE: Do not make evil designs against your neighbour, when he is living with
    you without fear.
  kan-OKCV: ನಿನ್ನ ನೆರೆಯವನು ಭರವಸೆಯಿಂದ ನಿನ್ನ ಪಕ್ಕದಲ್ಲಿ ವಾಸಮಾಡುತ್ತಿರುವಾಗ, ಅವನಿಗೆ ವಿರೋಧವಾಗಿ
    ಕೇಡನ್ನು ಕಲ್ಪಿಸಬೇಡ.
  tam-2017: பயமின்றி உன்னிடத்தில் தங்குகிற உன்னுடைய அயலானுக்கு விரோதமாகத் தீங்கு நினைக்காதே.
  spa-RV-1909: No intentes mal contra tu prójimo, estando él confiado de ti.
  ron-BTF: Nu plănui răul împotriva vecinului tău, văzând că el trăiește în siguranță
    lângă tine.
  eng-WEBP: Don’t devise evil against your neighbor, since he dwells securely by you.
  eng-FBV: Don't plan to harm your neighbor who lives nearby and trusts you.
  nld-1939: Smeed geen kwaad tegen uw naaste, Terwijl hij, niets duchtend, bij u verblijft;
  nch-BL: Amo ximoyolilhui cati amo cuali cati huelis tijchihuilis seyoc cati motemachía
    ipan ta.
  vie-1934: Chớ lập mưu hại kẻ lân cận con, Vì người ăn ở bình yên bên con.
  hin-CV: अपने पड़ोसी के विरुद्ध बुरी युक्ति की योजना न बांधना, तुम पर विश्वास करते
    हुए उसने तुम्हारे पड़ोस में रहना उपयुक्त समझा है.
  eng-OURB: Don’t devise evil against your neighbor, since he dwells securely by you.
  spa-BES: No hagas malos designios contra tu prójimo, porque él esté contigo sin
    temor.
  tdx-tdx: Ko mikitro-draty am’ ondatio, ie mimoneñe am-patokisañe marine’ azo.
  tha-KJV: อย่ากะแผนงานชั่วร้ายต่อเพื่อนบ้านของเจ้า ผู้​อาศัยอย่างไว้วางใจอยู่ข้างๆเจ้า
  por-BR-2018: Não planejes o mal contra teu próximo, pois ele mora tendo confiança
    em ti.
  deu-ELO: Schmiede nichts Böses wider deinen Nächsten, während er vertrauensvoll
    bei dir wohnt. -
  eng-WYC-2018: Imagine thou not evil to thy friend (or Imagine thou not evil against
    thy friend), when he hath trust in thee.
  epo-epo: Ne pripensu malbonon kontraŭ via proksimulo, Kiam li kun konfido loĝas
    ĉe vi.
  uig-PIN: Ⱪoxnangƣa ziyankǝxlik niyitidǝ bolma, Qünki u sanga ixinip yeningda hatirjǝm
    yaxaydu.
  beo-beo: Dia na:iyado amo da:i dioma:ne mae sia:ma. Amola e da dia fi gadenene esala
    e da dima dafawaneyale dawa:sa.
  tpi-OTNT: Ol wantok bilong yu i stap klostu long yu na ol i ting yu pren bilong
    ol. Olsem na yu no ken tingting long mekim nogut long ol.
  hau-SA: Kada ka shirya kome da zai cuci maƙwabcinka, wanda yake zama da aminci kusa
    da kai.
  uig-LAT: Qoshnanggha ziyankeshlik niyitide bolma, Chünki u sanga ishinip yéningda
    xatirjem yashaydu.
  nde-nde: Ungacebi okubi ngomakhelwane wakho, ohlezi lawe ekwethemba.
  ton-ton: ‌ʻOua naʻa ke filioʻi kovi ki ho kaungāʻapi, he ʻoku ne nofo falala pe
    kiate koe.
  ces-1613: Neukládej proti bližnímu svému zlého, kterýž s tebou dověrně bydlí.
  eng-WMB: Don’t devise evil against your neighbor, since he dwells securely by you.
  tam-TCV: உன் அருகே நம்பிக்கையுடன் வாழும் அயலவனுக்கு விரோதமாகச் சூழ்ச்சி செய்யாதே.
  ceb-ULB: Ayaw pagbuhat ug laraw nga makadaot sa imong silingan— ang tawo nga haduol
    nagpuyo ug misalig kanimo.
  pol-UBG: Nie knuj zła przeciwko swemu bliźniemu, gdy spokojnie mieszka obok ciebie.
  urd-GVU: جو پڑوسی بےفکر تیرے ساتھ رہتا ہے اُس کے خلاف بُرے منصوبے مت باندھنا۔
  deu-1912: Trachte nicht Böses wider deinen Nächsten, der auf Treue bei dir wohnt.
  kan-2017: ನೆರೆಯವನಿಗೆ ಕೇಡನ್ನು ಕಲ್ಪಿಸಬಾರದು, ಅವನು ನಿನ್ನ ಪಕ್ಕದಲ್ಲಿ ನಂಬಿಕೆಯಿಂದ ವಾಸಮಾಡುತ್ತಾನಲ್ಲವೇ?
  yap-yap: Dariy ban’en ni ngam tanomnag ni nge gafgow e pi’in gimed bbuguliyoror
    riy; ya gimed ma par u ta’bang nib pagan’rad ngom.
  hlt-MCSB: Namah taengah ngaikhuek la kho aka sa na hui te boethae neh phoh thil
    boeh.
  mdy-ETH: ኔና ጉሙርቂ ኔ ኮይላ ናንጋ ኔ ዓሺናሢዳ ጌኔና ፑርታ ባኣዚ ማዻኒ ማሊፖ።
  kew-kew: Nena adami aanu ne raapu re-para pimiri, ne nimuna adami aa kone imi-ga
    nimuna kone nama-oyaape.
  twi-ASANTE: Mpam ɔhaw mma wo yɔnko ɛberɛ a ɔne wo te yie.
  eng-WEBU: Don’t devise evil against your neighbor, since he dwells securely by you.
  wal-wal: Nenan ammanettidi, ne matan de7ishin, ne shooruwaa bolli iitabaa oottanau
    halchchoppa.
  acu-NT: Amijai patas puja nuna pasen awajsataj tuuka nintimraip. ¿Nuka amin pengker
    nintimturmas pujatsuash?
  spa-PDDPT: No trames el mal contra el prójimo Que habita confiado junto a ti.
  gun-gun: Enhembopy'a eme neirũ re rejapo vai aguã, ndere ojeroviaa rupi ndero katy'i
    oĩ ramo.
  agu-BL: Quil tzitxum cyen jun e'chk takle'n cachi' te jun itamiw yi nter nin na
    cxe'l na cxo'c wok tuch'.
  ilo-ULB: Saanka nga agpanggep a mangdangran iti kaarrubam— ti agnanaed iti asidegmo
    ken agtaltalek kenka.
  kpg-kpg: Hudee hai bilaan haga manawa gee ang gi digau ala e noho hoohoo adu. Digaula
    le e noho i doo baahi, e hagadagadagagee adu gi di goe.
  uig-ARA: قوشناڭغا زىيانكەشلىك نىيىتىدە بولما، چۈنكى ئۇ ساڭا ئىشىنىپ يېنىڭدا خاتىرجەم
    ياشايدۇ.
  bps-bps: Nang ge faldam mimò sasè di to demem saldan, du ge i gusmaligan.
  sus-sus: I naxa i dɛfanboore yanfa.
  pon-2006: Dehr koasoanehdi mehkot suwed me pahn kauwehla mehn mpomw; e kin kousoan
    limwahmw oh koapworopworkin uhk.
  ksd-ksd: Koko una nuk upi ta kaina magit ure talaim, Tago i kiki bulu piram.
  tur-YTC: Yanında güvenle oturan komşuna karşı Kötülük tasarlama.
  bel-N: Не надумляй ліхоцьця супраць бліжняга твайго, калі ён жыве пры табе бясьпечна.
  grc-BRENT: Μὴ τεκτῄνῃ ἐπὶ σὸν φίλον κακὰ παροικοῦντα καὶ πεποιθότα ἐπὶ σοί.
  ind-AYT: Jangan merencanakan kejahatan terhadap sesamamu, yang tinggal bersamamu
    dengan rasa aman.
  nya-nya: Usamukonzere chiwembu mnansi wako, amene anakhala nawe pafupi mokudalira.
  hrv-hrv: Ne kuj zla svome bližnjemu dok on bez straha kod tebe boravi.
  mps-mps: Te naga abagi dabe te nage pąde bidalu, tama augwaligo homugo te nage
    augwa abagi da homu yaibao. Tama tibaso, nago augwali dwai me ilamuo.
  tpi-tpi: Ol wantok bilong yu i stap klostu long yu na ol i ting yu pren bilong ol.
    Olsem na yu no ken tingting long mekim nogut long ol.
  dan-1931: Tænk ikke på ondt mod din Næste, når han tillidsfuldt bor i din Nærhed.
  vie-OVCB: Đừng mưu đồ ám hại láng giềng, vì họ vẫn có lòng tin cậy nơi con.
  guj-2017: જે વ્યક્તિ તારી પડોશમાં નિર્ભય રહે છે, તેવા તારા પડોશીનું ભૂંડું કરવાનો
    પ્રયત્ન ન કર.
  pon-2006A: Dehr koasoanehdi mehkot suwed me pahn kauwehla mehn mpomw; e kin kousoan
    limwahmw oh koapworopworkin uhk.
  por-BRBSL: Não invente o mal contra seu vizinho, uma vez que ele mora com segurança
    por você.
  swe-swe: Planera inte (hitta inte på, gräv inte efter) ondska mot din granne, som
    tror sig vara trygg i din närhet.
  cth-cth: Na imri taranlahoi thoenae sak hanelah kâcai hanh. Bangkongtetpawiteh,
    nang na ka ring e doeh.
  twi-twi: Mpam ɔhaw mma wo yɔnko bere a ɔne wo te yiye.
  hlt-hlt: Namah taengah ngaikhuek la kho aka sa na hui te boethae neh phoh thil boeh.
  tbz-SIM: Kɑ̀ɑ kou dɑ tɑ̃́, ɑ bɑ́ nwɑnti kóò dɔ̀ɔ̀ mɛyɛi.
  msy-2020: Nɨn namakar nɨn boroghɨra itiba, nɨ pazɨ me damusɨ nɨghnɨghan markɨ. Me
    kamaghɨn nɨghnɨsi, nɨ men namakar aghuim.
  dop-dop: Tɑɑ mɑɣɑsɩ sɩ n lɑkɩ ɩsɑɣɑtʋ kɛ wei ɩ cɑɣɑ nyɑ́ kiŋ nɑ nɑɑni tɔ.
  azb-azb: Yanında sakit yaşayan qonşun üçün Şər qurma.
  eng-DBY: Devise not evil against thy neighbour, seeing he dwelleth securely by thee.
  hin-2017: जब तेरा पड़ोसी तेरे पास निश्चिन्त रहता है, तब उसके विरुद्ध बुरी युक्ति
    न बाँधना।
  wol-KYG: Bul fexeel dëkkandoo bu dëkk ak yaw ci kóolute.
  bjr-bjr: Aneenna aqoonnanara sia oonumafi manda irirana iria mifa ani aaqa marifa
    narí afaaqa aniki quqee marifa marinara sia manda irirana minara iria.
  eng-YLT: Devise not against thy neighbour evil, And he sitting confidently with
    thee.
  kne-kne: Adi kan manpanggep si lawa sin katokmang mo, tan mantalek en sik-a.
  eng-WYC-2017: Imagine thou not evil to thy friend, when he hath trust in thee.
  eng-WMBB: Don’t devise evil against your neighbour, since he dwells securely by
    you.
  urd-GVH: जो पड़ोसी बेफ़िकर तेरे साथ रहता है उसके ख़िलाफ़ बुरे मनसूबे मत बाँधना।
  rug-rug: Mu lopu kuhana nia sa turaṉamu, pu raṉego meke koa kapae mo koa goi.
  gaz-gaz: Ollaa kee kan si amanee si cina jiraatu miidhuuf jettee waan hamaa itti
    hin yaadin.
  fra-LSG: Ne médite pas le mal contre ton prochain, Lorsqu’il demeure tranquillement
    près de toi.
  yal-yal: I nama fe ɲaxini tɔn i adamadi boden xili ma, a nɛma dɔxi i fɛma lannayani.
  haw-1868: Mai imi hala oe i kou hoanoho, No ka mea, ke noho la oia ma ou la me ka
    maluhia.
  arb-NAV: لَا تَتَآمَرْ بِالشَّرِّ عَلَى جَارِكَ الْمُقِيمِ مُطْمَئِنّاً إِلَى جُوَارِكَ.
  ewe-ewe: Mègaɖo vɔ̃ ɖe wò aƒelika, ame si le gbɔwò le anukwareɖiɖi me la ŋu o.
  eng-LEE: Contrive not against thy neighbor any evil, when he dwelleth in safety
    with thee.
  asm-FB: যি জনে তোমাক বিশ্বাস কৰে আৰু তোমাৰ ওচৰত থাকে, সেই ওচৰ চুবুৰীয়াক অনিষ্ট
    কৰিবলৈ পৰিকল্পনা নকৰিবা।
  sus-A: عِ نَشَ عِ دّقَنبٌورٍ يَنقَ.
  fra-SBL: Ne médite pas le mal contre ton prochain, puisqu'il habite en sécurité
    près de vous.
  hbo-hbo: אַל־תַּחֲרֹ֣שׁ עַל־רֵעֲךָ֣ רָעָ֑ה וְהֽוּא־יֹושֵׁ֖ב לָבֶ֣טַח אִתָּֽךְ׃
  kik-kik: Ndũkanaciirĩre gwĩka mũndũ wa itũũra rĩaku ũũru, ũcio ũtũũraga hakuhĩ nawe
    akwĩhokete.
  fra-NCL: Ne médite pas le mal contre ton prochain, lorsqu’il reste tranquille près
    de toi.
  cek-AK: Nang oephaih hoiah khosah na imtaeng kami khaeah, kasae sak han atim hmah.
  cuk-cuk: Melle be-ai-begi-bensuli-gudiidgi be aibino.
  uig-CYR: Хошнаңға зиянкәшлик нийитидә болма, Чүнки у саңа ишинип йениңда хатирҗәм
    яшайду.
  pma-pma: Konoumontei sise vapurun meatin tai koa ro vesesal venuk veni ro ral minuk
    ka ling desien onen mul enuk.
  tel-2017: నీ పొరుగువాడు నీ దగ్గర భయం ఏమీ లేకుండా జీవిస్తున్నప్పుడు అతనికి కీడు తలపెట్టవద్దు.
  hat-BSA: Pa kalkile mal kont vwazen ou pandan l ap viv an sekirite akote ou.
  kos-kos: Nimet akoo kutena ma ac tuh akkolukye mwet tulan lom; el muta siskom ac
    lulalfongi kom.
  hbo-WLC: אַל־תַּחֲרֹ֣שׁ עַל־רֵעֲךָ֣ רָעָ֑ה וְהֽוּא־יוֹשֵׁ֖ב לָבֶ֣טַח אִתָּֽךְ׃
  ibo-ibo: Agbala izu ọjọọ megide onye agbataobi gị, nʼihi na o nwere ntụkwasị obi
    nʼebe ị nọ.
  ory-ory: ତୁମ୍ଭ ପ୍ରତିବାସୀ ତୁମ୍ଭ ନିକଟରେ ନିର୍ଭୟରେ ବାସ କରିବାରୁ ତାହାର ବିରୁଦ୍ଧରେ ଅନିଷ୍ଟ
    ଚିନ୍ତା କର ନାହିଁ।
  chk-chk: Kosap ekiekietä föför mi ngau ngeni chon arum mi nom ünükum, nge i a fokun
    lükülükuk.
  rop-rop: Yu nomo meigim plen blanga ardim yu fren. Im jidan gulijap langa yu en
    im oldei trastim yu.
  ukr-1871: Не мисли зла тому, хто безпеч із тобою живе.
  deu-1951: Ersinne nichts Böses wider deinen Nächsten, der arglos bei dir wohnt.
  eng-JPS: Devise not evil against thy neighbour, seeing he dwelleth securely by thee.
  srp-1865: Ne kuj zla bližnjemu svojemu koji živi s tobom bez brige.
  lug-lug: Totegekanga kukola bulabe ku muliraanwa wo, atudde emirembe ng’akwesiga.
  heb-heb: אל תחרש על רעך רעה והוא יושב לבטח אתך׃
  ben-IRV: তোমার প্রতিবেশীর বিরুদ্ধে খারাপ চক্রান্ত্র কোরো না, যে তোমার কাছে থাকে
    এবং ভরসা করে।
  pan-pan: ਜਦ ਤੇਰਾ ਗੁਆਂਢੀ ਨਿਸ਼ਚਿੰਤ ਤੇਰੇ ਕੋਲ ਵੱਸਦਾ ਹੈ, ਤਾਂ ਉਹ ਦੀ ਹਾਨੀ ਦੀ ਜੁਗਤ ਨਾ ਕਰ।
  mya-JVB: စိုးရိမ် ခြင်းမရှိဘဲ သင့် အနား မှာနေ သောအိမ်နီးချင်း ၌ မ ကောင်းသော အကြံကိုမ
    ကြံ နှင့်။
  tte-O: Tabu kamwasa naenaena kunuwanuwatui kamkava kaiwena, kaiwena iya imiya-daumwali
    salim mena yo ana meli ipeiyako koliwo.
  tbg-tbg: Ai naavu aumanto variaka ariara koqe vaiintive tiaka vaivara, are kiama
    vika qoraiqama nimitenarara aatoqi iritaana.
  hmo-hmo: Oiemu badibadina dekenai ia noho tauna, hadikaia dalana do oi tahua lasi.
    Ia be oi kahirakahira ia noho, bona ia ese oi dekenai ia abidadama henia noho.
  urd-urd: अपने पड़ोसी के खि़लाफ़ बुराई का मन्सूबा न बाँधना, जिस हाल कि वह तेरे पड़ोस
    में बेखटके रहता है।
  rus-SYN: Не замышляй против ближнего твоего зла, когда он без опасения живет с тобою.
  bqc-SIM: N gbɛ̃́dee pↄ́ kú n saɛ dↄdↄa, ńsu lɛkpaaĩaàzi ń gbɛ̃eoo.
  tcz-CHONGTHU: Naheng nakom dounan thil gong hih beh in, ajeh chu amahon nakison
    piuva nakom'a cheng ahiuve.
  mar-mar: तुमच्या शेजाऱ्याला त्रास देण्याची योजना आखू नकोस. जो तुझ्याजवळ राहतो आणि
    तुझ्यावर विश्वास ठेवतो.
  hlt-THB: Na imceng ak khanawh khawboeseet koeh toen, ni yp na nawh na venawh khawksa
    ni ti na sim loei.
  qub-qub: Pipis yäracushuptiquega ama llutanta ruranquichu.
  bqp-bqp: N gbɛ̃dake kũ à kú n sarɛ kũ à n náanikɛna, ǹsun a kũ yã vãnioro.
  hat-hat: Moun k'ap viv ansanm avè ou, ki mete konfyans yo nan ou, pa manniganse
    anyen ki pou fè yo mal.
  eng-BSB: Do not devise evil against your neighbor, for he trustfully dwells beside
    you.
  tod-tod: Mina faa ɲɔu ɓɛtɛ ɠisu, è-zeiɲɔɠɔi laalɔɠɔma, nii tɔun ka zeini kpɛ è
    ɠoba.
  eng-WEBPB: Don’t devise evil against your neighbour, since he dwells securely by
    you.
  kbq-kbq: Tva'onkare nemanisaza vahera hazenke zamikea retro osuo. Na'ankure kagrikura
    taza hugahie hu'za antahinegamize.
  nhe-BL: Amo ximoyolilhui tlen ax cuali tlen huelis tijchihuilis seyoc tlen motemachía
    ipan ta.
  bus-bus: N gbɛ̃daaa kɛ̀ kú n saɛ kɛ̀ à n náanɛkɛna, ǹton à zaaa kpákↄ̃sↄ̃ziro.
  gub-BL: Emume'u zo ikatu 'ym ma'e neremiapo ràm neruwake har ikutyr nehe. Wiko neruwake
    a'e. Uzeruzar nerehe.
  eng-DRA: Practise not evil against thy friend, when he hath confidence in thee.
