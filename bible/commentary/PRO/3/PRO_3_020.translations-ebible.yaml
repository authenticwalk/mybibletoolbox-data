verse: PRO.003.020
translations:
  mal-C: അവിടത്തെ പരിജ്ഞാനത്താൽ ആഴങ്ങൾ പൊട്ടിപ്പിളർന്നു, ആകാശം തുഷാരബിന്ദുക്കൾ പൊഴിക്കുന്നു.
  deu-TKW: Durch seine Erkenntnis haben sich die Fluten gespalten, und die Wolkenhöhen
    triefen von Tau.
  lin-lin: Na nzela ya mayele na Ye, mozindo ya se ya mabele ebimisaki mayi mpe mapata
    enokisaki mvula.
  eng-LSV: By His knowledge depths have been broken, || And clouds drop dew.
  eng-GNV: By his knowledge the depthes are broken vp, and the cloudes droppe downe
    the dewe.
  eng-WEBSTER: By his knowledge the depths are broken up, and the clouds drop down
    the dew.
  nhw-BL: Pampa yaya nochi quimati, quichijqui para ma moxejxelo nopa hueyi atl, huan
    quichijqui para tlen ilhuicac hualtemosquía atl para tlaquiyahuiltis ipan tlaltipactli.
  swh-ONEN: kwa maarifa yake vilindi viligawanywa, nayo mawingu yanadondosha umande.
  bba-bba: Win bwisi yin sɑɑbuwɑ nim mu kɑ kurɑmɔ tem di, mɑ ɡuru winu nu demɔ ɡurɑ
    nɛmɔ.
  eng-KJVCPB: By his knowledge the depths are broken up, And the clouds drop down
    the dew.
  luo-luo: kuom ngʼeyo mare ema nopogogo aore gi nembe, kendo nomiyo boche polo okelo
    thoo.
  meu-meu: iena diba-bada dainai gadobada na e aru dae, bona ori ese hunu e hadihoamu.
  npi-ULB: उहाँको ज्ञानद्वारा गहिरा-गहिरा सागरहरू फुटेर निस्के, र बादलले तलतिर शीत
    झारे ।
  yor-yor: nípa ìmọ̀ rẹ̀ ó pín ibú omi ní yà, àwọsánmọ̀ sì ń sẹ ìrì.
  ind-ind: '@see-verse:PRO.003.019'
  pes-OPCB: به علم خود چشمه‌ها را روی زمین جاری ساخت و از آسمان بر زمین باران بارانید.
  tgl-ULB: Sa pamamagitan ng kaniyang kaalaman, ang mga kailaliman ay bumukas at ibinagsak
    ng mga ulap ang kanilang hamog.
  hui-hui: Ani bialu ibunaga mini gigabi wiagome dindi ogoria iba mo dugua halu mo
    pelaga ka. Hari beralibaha howa iba mo mogo bialu dalubi mo ibila haga ka.
  mya-mya: သိပ္ပံအတတ်တော်အားဖြင့် နက်နဲသောအရပ် အက်ကွဲ၍၊ မိုဃ်းတိမ်မှလည်း နှင်းရည်ကျတတ်၏။
  bod-N: ཁོང་གི་མཁྱེན་པས་རྒྱ་མཚོའི་གཏིང་འོག༌ཕྲལ། །ནམ་མཁའ་ལས་ཀྱང་བདུད་རྩི་འབབ་པ༌ཡིན།།
  wsk-wsk: Ale noko ikia biya mu te yu ali ningi basu arataso, se yu taiti nuwi ningi
    mu tuwik ko kaposo.
  sna-sna: noruzivo rwake mvura dzakadzika dzakapatsanurwa, uye makore akadonhedza
    dova.
  spa-BLM: Por su conocimiento, las profundidades se rompieron, y los cielos dejan
    caer el rocío.
  cac-cac: Yuj sjelanil chi' sq'ueul sjaj a a', scotpax yal ac'val d'a scal asun.
  swh-ULB: Kwa maarifa yake vina vilipasuka na mawingu kudondosha umande wake.
  bel-bel: Яго мудрасьцю адчыніліся бездані, і воблакі кропяць расою.
  deu-ELBBK: Durch seine Erkenntnis sind die Tiefen hervorgebrochen, und die Wolken
    träufelten Tau herab.
  mbb-OT: '@see-verse:PRO.003.019'
  mal-2015: അവന്റെ പരിജ്ഞാനത്താൽ ആഴങ്ങൾ പിളർന്നു; മേഘങ്ങൾ മഞ്ഞു പൊഴിക്കുന്നു.
  rmc-rmc: Peskra goďaha diňa, hoj o bare paňa te demen avri andral e phuv a andral
    o chmari te perel o brišind.
  pes-OPV: به علم او لجه‌ها منشق گردید، و افلاک شبنم رامی چکانید.
  ron-1924: прин штиинца Луй с-ау дескис адынкуриле ши стрекоарэ норий роуа.
  ben-OBCV: তাঁর জ্ঞানের দ্বারাই গভীর জলরাশি বিভক্ত হয়েছিল, ও মেঘরাশি শিশির বর্ষণ
    করে।
  som-som: Aqoontiisa ayaa moolalku ku dillaaceen, Oo cirkuna wuxuu soo daadiyaa sayax.
  lat-VUC: Sapientia illius eruperunt abyssi, et nubes rore concrescunt.]
  eng-ASVBT: By his knowledge the depths were broken up, And the skies drop down the
    dew.
  mna-mna: Muŋgu kat yok ta imbot meleebe na, ise raama mburaana biibi. Ito ni ŋgar
    kini. Mi ŋgar kini, ta izzo i pa mbulu tabe ikam ma yaŋ izzu pa gubur tiene, mi
    tolou iwedet.
  ita-1885: Per lo suo conoscimento gli abissi furono fessi, E l'aria stilla la rugiada.
  eng-LXXUP: By understanding were the depths broken up, And the clouds dropped water.
  eng-ULB: By his knowledge the depths broke open and the clouds dropped their dew.
  spa-VBL: Fue gracias a su conocimiento que las aguas de las profundidades fueron
    liberadas, y las nubes enviadas como rocío.
  fra-_FOB: C'est par sa science que les abîmes s'ouvrent, et que les nuées distillent
    la rosée.
  mal-mal: അവിടുത്തെ പരിജ്ഞാനത്താൽ ആഴങ്ങൾ പിളർന്നു; മേഘങ്ങൾ മഞ്ഞ് പൊഴിക്കുന്നു.
  lit-lit: Jo pažinimu perskirti požeminiai vandenys, ir debesys lašina rasą.
  urd-GVR: Us ke irfān se hī gahrāiyoṅ kā pānī phūṭ niklā aur āsmān se shabnam ṭapak
    kar zamīn par paṛtī hai.
  suz-BL: आ जोक्‍तीकेमी ब्‍वाक्‍कु बुक्‍पाइक्‍तु। मिनु गोस्‍स रे फुरश यिपाइक्‍तु।
  eng-NOY: By his knowledge the deep waters were cleft, And the clouds drop down the
    dew.
  ita-1927: Per la sua scienza gli abissi furono aperti, e le nubi distillano la rugiada.
  ckb-ckb: بە زانیاری ئەو قووڵاییەکان شەق بوون، هەورەکان شەونمیان دڵۆپاند.
  eng-BBE: By his knowledge the deep was parted, and dew came dropping from the skies.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಅರಿವಿನಿಂದಲೇ ಸೆಲೆಗಳು ಒಡೆದು, ಮೇಘಗಳು ಇಬ್ಬನಿಯನ್ನು ಸುರಿಸುತ್ತವೆ.
  tam-2017: அவருடைய ஞானத்தினாலே ஆழங்கள் பிரிந்தது, ஆகாயமும் பனியைப் பெய்கிறது.
  spa-RV-1909: Con su ciencia se partieron los abismos, y destilan el rocío los cielos.
  ron-BTF: Prin cunoașterea lui sunt despicate adâncurile și norii picură roua.
  eng-WEBP: By his knowledge, the depths were broken up, and the skies drop down the
    dew.
  eng-FBV: It was through his knowledge the waters of the deep were broken open, and
    the clouds sent down the dew.
  nld-1939: Naar zijn kennis rollen de zeeën aan, En druppelen de wolken van dauw.
  nch-BL: Pampa yaya nochi quimati, quichijqui para ma moxelo nopa hueyi at, huan
    quichijqui para ten ilhuicac ma hualtemo at para huetzis ipan taltipacti.
  vie-1934: Do sự hiểu biết Ngài các vực sâu mở ra, Và mây đặt ra sương móc.
  hin-CV: उनके ज्ञान के द्वारा ही महासागर में गहरे सोते फूट पड़े, और मेघों ने ओस वृष्टि
    प्रारंभ की.
  eng-OURB: By his knowledge, the depths were broken up, and the skies drop down the
    dew.
  spa-BES: Según su conocimiento, el abismo se separó y el rocío cayó desde los cielos.
  tdx-tdx: O hilala’eo ro ampiborahañe o lalekeo, vaho ampi­tsopaha’ o rahoñeo mika.
  tha-KJV: โดยความรู้ของพระองค์น้ำบาดาลก็​ปะทุ​ออกมา และเมฆก็หยาดน้ำค้างลงมา
  por-BR-2018: Com seu conhecimento se fenderam os abismos, e as nuvens gotejam orvalho.
  deu-ELO: Durch seine Erkenntnis sind hervorgebrochen die Tiefen, und die Wolken
    träufelten Tau herab. -
  eng-WYC-2018: The depths of waters brake out by his wisdom; and (the) clouds waxed
    (al)together with dew.
  epo-epo: Per Lia ĉionsciado disiĝis abismoj; Kaj la nuboj elverŝas roson.
  uig-PIN: Uning bilimi bilǝn yǝrning qongⱪur ⱪatlamliri yerildi, Ⱨǝmdǝ bulutlardin
    xǝbnǝm qüxti.
  beo-beo: Gode Ea Bagade Dawa:su Hou amoga hano amola mu mobi (amo da osobo bagadega
    gibu iaha) hamoi dagoi.
  tpi-OTNT: na em i save mekim wara i kamap long graun na em i save mekim ol klaut
    i bung na ren i pundaun.
  hau-SA: ta wurin sani aka rarraba zurfafa, gizagizai kuma suka zubo raɓa.
  uig-LAT: Uning bilimi bilen yerning chongqur qatlamliri yérildi, Hemde bulutlardin
    shebnem chüshti.
  nde-nde: ngolwazi lwakhe inlwandle zehlukaniswa, lamayezi athontisa amazolo.
  ton-ton: Ko e meʻa ʻi heʻene faʻa ʻilo ʻoku mapunopuna hake ai ʻae ngaahi loloto,
    pea ʻoku toʻi ʻae hahau mei he ngaahi ʻao.
  ces-1613: Uměním jeho propasti protrhují se, a oblakové vydávají rosu.
  eng-WMB: By his knowledge, the depths were broken up, and the skies drop down the
    dew.
  tam-TCV: அவருடைய அறிவினால் ஆழங்கள் பிரிக்கப்பட்டன, மேகங்கள் பனித்துளியை விழப்பண்ணின.
  ceb-ULB: Pinaagi sa iyang kahibalo ang kahiladman naabli ug ang mga panganod nagahulog
    sa ilang yamog.
  pol-UBG: Dzięki jego wiedzy rozstąpiły się głębiny, a obłoki spuszczają rosę.
  urd-GVU: اُس کے عرفان سے ہی گہرائیوں کا پانی پھوٹ نکلا اور آسمان سے شبنم ٹپک کر
    زمین پر پڑتی ہے۔
  deu-1912: Durch seine Weisheit sind die Tiefen zerteilt und die Wolken mit Tau triefend
    gemacht.
  kan-2017: ಭೂಮಿಯ ಕೆಳಗಿನ ಸಾಗರವು ಒಡೆದದ್ದಕ್ಕೂ, ಆಕಾಶವು ಇಬ್ಬನಿಯನ್ನು ಸುರಿಸುವುದಕ್ಕೂ ಆತನ
    ತಿಳಿವಳಿಕೆಯೇ ಸಾಧನ.
  yap-yap: Gonop rok e k’aring e pi lul’ nge yan nlul’ nge manileng ni nge pi’ e n’uw
    nga fayleng.
  hlt-MCSB: A mingnah rhangneh a dung khaw ueth tih khomong khaw buemtui la pha.
  mdy-ETH: ዒዛ ዔራቶና ዎሮ ዋኣፃ ዎታኔ፤ ሻኣራ ሳዖም ዒሮ ዋርቂሳኔ።
  kew-kew: '@see-verse:PRO.003.019'
  twi-ASANTE: Ɛfiri ne nimdeɛ mu na ɔkyekyɛɛ ebunu mu, na omununkum nso tɔɔ bosuo.
  eng-WEBU: By his knowledge, the depths were broken up, and the skies drop down the
    dew.
  wal-wal: A eratettan shaafati goggoosona; shaaratuppekka irai bukkees.
  acu-NT: 'Tura nekas timiá nekau asa: Yakiya yumi nungkaya entsajai akankamu ati
    tusa akankamiayi. Tura yumin tura sanancha akupkamiayi.'
  spa-PDDPT: Con su conocimiento fueron divididos los océanos Y las nubes destilan
    rocío.
  gun-gun: Opa mba'e oikuaapa va'e vy yy ombovu raka'e yvy guýry oĩague gui, ha'e
    rã arai gui ma ombou yxapy.
  agu-BL: Nin tan yi tetz tajtza'kl ja xcye' tan jatxle'n cu'n yi mar. Nin ja jal
    yi k'ab che'w ta'n.
  ilo-ULB: Babaen iti pannakaammona ket naglukat dagiti yuyeng ken intinnag dagiti
    ulep ti linnaawda.
  kpg-kpg: Dono kabemee ne hai nia wai gii hali, ne hai nia gololangi gi haga doo
    di uwa gi henuailala.
  uig-ARA: ئۇنىڭ بىلىمى بىلەن يەرنىڭ چوڭقۇر قاتلاملىرى يېرىلدى، ھەمدە بۇلۇتلاردىن
    شەبنەم چۈشتى.
  bps-bps: Mdà di kfulungan tafalohan yéél, na mdà di kfulungan, ftatekan i alù mdà
    di dad labun.
  sus-sus: A xa lɔnni nan ye raminixi bɔxi ma, a xa xaxili fanyi nan ye ragataxi nuxuie
    kui.
  pon-2006: Sapwellime kupwurokong me kahrehda pillap akan ar pwilipwiliwei, oh depwek
    kan en kamwerehdi keteu pohn sampah.
  ksd-ksd: A lamanana i ga vuvuai rikai ta kana minatoto, Ma ra mavoko i tua kan ra
    bakut.
  tur-YTC: O'nun bilgisiyle derinlikler yarıldı, Gökler çiğ damlattı.
  bel-N: Яго веданьнем расчыніліся бяздоньні і аблокі імгляць расою.
  grc-BRENT: Ἐν αἰσθήσει ἄβυσσοι ἐῤῥάγησαν, νέφη δὲ ἐῤῥύησαν δρόσους.
  ind-AYT: dengan pengetahuan-Nya, samudra raya terbelah, dan awan-awan meneteskan
    embun.
  nya-nya: Mwa nzeru zake Yehova anatumphutsa madzi kuchokera mʼnthaka ndiponso mitambo
    inagwetsa mvula.
  hrv-hrv: njegovim su se znanjem otvorili bezdani i oblaci osuli rosom.
  mps-mps: tama agai te tǫba wę pedalumainu iliyu, te agai te dagalude elalubo pǫ
    dabe sisinimainu ilama, tama te tulubage tulubo dao.
  tpi-tpi: na em i save mekim wara i kamap long graun na em i save mekim ol klaut
    i bung na ren i pundaun.
  dan-1931: ved hans Kundskab brød Strømmene frem, lader Skyerne Dug dryppe ned.
  vie-OVCB: Do tri thức Ngài, biển sâu mở toang, và mây đọng thành sương.
  guj-2017: તેમના ડહાપણને પ્રતાપે ઊંડાણમાંથી પાણીનાં ઝરણાં ફૂટી નીકળ્યાં અને વાદળોમાંથી
    ઝાકળ ટપકે છે.
  pon-2006A: Sapwellime kupwurokong me kahrehda pillap akan ar pwilipwiliwei, oh depwek
    kan en kamwerehdi keteu pohn sampah.
  por-BRBSL: Por seu conhecimento, as profundezas foram rompidas, e o orvalho cai
    do céu.
  swe-swe: Hans kunskap fick djupen (vattenkällorna) att öppna sig och molnen att
    fälla sin dagg. [Både i den våldsamma uppdelningen av land och vatten, och i det
    stilla regnet finns Guds vishet.]
  cth-cth: A panuenae lahoi talî a kapek teh, tâmai ni tadamtui a bo sak.
  twi-twi: Efi ne nimdeɛ mu na ɔkyekyɛɛ ebun mu, na omununkum nso tɔɔ obosu.
  hlt-hlt: A mingnah rhangneh a dung khaw ueth tih khomong khaw buemtui la pha.
  tbz-SIM: Nɛ̀ mɛciì mmɛ kù duɔ́mmɛ̀ kɛ̀ mɛniɛ nyiɛ̀ní kɛtenkɛ̀ kɛ̀ fɛtɑɑfɛ̀ nìù.
  msy-2020: Egha nɨghnɨzir aghuimɨn dɨpar ekiar nguazir averiamɨn itim gamizɨ an akariaghɨrɨgha
    anabo. Egha ghuariabagh amima, da uari akuvima amozim izi.
  dop-dop: Ɩ nyəm kɛ ɩ hulinɑ pɔ́ɔ́ŋ sɔsɔɔŋ, nɑ ɩsɔŋmʋntʋ nɑ́ɑ́ kɔŋnɑ cɔlɔʋ.
  azb-azb: Biliyi ilə dərinliklər yarılıb, Göylərdən şeh çilənir.
  eng-DBY: By his knowledge the deeps were broken up, and the skies drop down the
    dew.
  hin-2017: उसी के ज्ञान के द्वारा गहरे सागर फूट निकले, और आकाशमण्डल से ओस टपकती है।
  wol-KYG: Ci xam-xamam la ndoxi xóote ya ne jàyy, ay niir di lay.
  bjr-bjr: Yaaweena amiqira irirafa qufanoo nammari quminau, kafa oonamuara qufanoo
    aaku suqufufanoo maqasaa aqufinau.
  eng-YLT: By His knowledge depths have been rent, And clouds do drop dew.
  kne-kne: Nan-ayosena abey obbog ya ginawang ya inpawada nay odan ay mapo sin liboo.
  eng-WYC-2017: The depths of waters brake out by his wisdom; and clouds waxed alto-gether
    with dew.
  eng-WMBB: By his knowledge, the depths were broken up, and the skies drop down the
    dew.
  urd-GVH: उसके इरफ़ान से ही गहराइयों का पानी फूट निकला और आसमान से शबनम टपककर ज़मीन
    पर पड़ती है।
  rug-rug: Pa Nana ginilagilana si va hoqa kolo sari na lei, meke varipaqaha ni Sa
    sari na kolo pa lamana na ovuku.
  gaz-gaz: beekumsa isaatiin tuujubawwan gargar qoodaman; duumessoonnis fixeensa coccobsan.
  fra-LSG: C’est par sa science que les abîmes se sont ouverts, Et que les nuages
    distillent la rosée.
  yal-yal: tilinne rabixi a kolonna nan ma, kundane yi xiila rafa.
  haw-1868: Ma kona ike hoi i wawahiia'i na wahi hohonu, A ninini mai no na ao i ka
    ua.
  arb-NAV: بِعِلْمِهِ تَفَجَّرَتِ اللُّجَجُ، وَقَطَرَ السَّحَابُ نَدىً.
  ewe-ewe: Etsɔ eƒe nunya ma gogloƒewoe eye lilikpowo dzaa zãmu.
  eng-LEE: By his knowledge were the depths split open, and the skies drop down the
    dew.
  asm-FB: তেওঁৰ জ্ঞানৰ দ্বাৰাই গভীৰ অংশ মুক্ত হ’ল; আৰু ডাৱৰে নিয়ৰ বৰষালে।
  sus-A: عَ شَ لْننِ نَن يٍ رَ مِنِشِ بْشِ مَ، عَ شَ شَشِلِ قَنيِ نَن يٍ رَفَتَشِ
    نُشُييٍ كُي.
  fra-SBL: Par sa connaissance, les profondeurs ont été brisées, et les cieux laissent
    tomber la rosée.
  hbo-hbo: בְּ֭דַעְתֹּו תְּהֹומֹ֣ות נִבְקָ֑עוּ וּ֝שְׁחָקִ֗ים יִרְעֲפוּ־טָֽל׃
  kik-kik: ũmenyo wake nĩguo wagayanirie kũrĩa kũriku, namo matu magatatagia ime.
  fra-NCL: C’est par sa science que les abîmes se sont ouverts, et que les nuages
    distillent la rosée.
  cek-AK: Kathuk parai tuipuinawk to a palunghahaih hoiah tapraek moe, tamai thung
    hoiah dantuinawk to a kraksak.
  cuk-cuk: Na ibmar nue-wisidba, diimar bachik-bachik nasiksad, nibneg-akale, dii-wiega
    imaksad.
  uig-CYR: Униң билими билән йәрниң чоңқур қатламлири йерилди, Һәмдә булутлардин шәбнәм
    чүшти.
  tel-2017: ఆయన తెలివివల్ల జలరాసులు అగాథం నుండి ప్రవహిస్తున్నాయి. ఆకాశంలోని మేఘాలు
    మంచు బిందువులు కురిపిస్తున్నాయి.
  hat-BSA: Ak konesans Li, fon yo te vin ouvri, e syèl yo te vin degoute lawouze.
  kos-kos: Lalmwetmet lal uh oru kof ye faclu in unonak, Ac pukunyeng uh in kahkunma
    af nu fin faclu.
  hbo-WLC: בְּ֭דַעְתּוֹ תְּהוֹמ֣וֹת נִבְקָ֑עוּ וּ֝שְׁחָקִ֗ים יִרְעֲפוּ־טָֽל׃
  ibo-ibo: Esitere nʼihe ọmụma ya kewaa ogbu mmiri niile, igwe ojii na-atụdakwa igirigi.
  ory-ory: ତାହାଙ୍କ ଜ୍ଞାନରେ ଗଭୀର ସ୍ଥାନରୁ ଜଳ ଉଚ୍ଛୁଳି ଉଠେ, ପୁଣି, ମେଘରୁ କାକର ଟୋପା ଟୋପା
    ପଡ଼େ।
  chk-chk: Lon an tipachem a föri pwe ekewe lenien puächen koluk ra puächetä, nge
    ekewe kuchu ra apüngätiu üt.
  rop-rop: Garram im sabibalawei imbin meigim detlot riba kamat en imbin meigim detlot
    klaud jandimdan rein langa dijan graun.
  ukr-1871: Його премудростю створились (морські) безоднї, і хмари кроплять росою.
  deu-1951: Durch seine Erkenntnis brachen die Fluten hervor und träufelten die Wolken
    Tau.
  eng-JPS: By His knowledge the depths were broken up, and the skies drop down the
    dew.
  srp-1865: Njegovom mudrošæu razvališe se bezdane i oblaci kaplju rosom.
  lug-lug: n’okumanya kwe, kwe yakozesa okwawula obuziba bw’ennyanja, era n’ebire
    ne bivaamu omusulo.
  heb-heb: בדעתו תהומות נבקעו ושחקים ירעפו טל׃
  ben-IRV: তাঁর জ্ঞান দিয়ে গভীরতা বিচ্ছিন্ন হয়েছে, আর মেঘ ফোঁটা ফোঁটা শিশির দেয়।
  pan-pan: ਉਹ ਦੇ ਗਿਆਨ ਨਾਲ ਹੀ ਡੁੰਘਿਆਈਆਂ ਫੁੱਟ ਨਿੱਕਲੀਆਂ ਅਤੇ ਬੱਦਲਾਂ ਵਿੱਚੋਂ ਤ੍ਰੇਲ ਪੈਂਦੀ
    ਹੈ।
  tkr-tkr: Ats'aalika k'oralybışençe xhyan alqavhu, Xəybışençe çiy gyuarı'ı.
  mya-JVB: သိပ္ပံ အတတ်တော်အားဖြင့် နက်နဲ သောအရပ် အက်ကွဲ ၍ ၊ မိုဃ်းတိမ် မှလည်း နှင်း
    ရည်ကျ တတ်၏။
  tte-O: Ana katai koina kalita iyakasali yo yaloyaloi koina iwalo galewa italu.
  tbg-tbg: Viva vo haika vo haikara kankoma kero iri vaivara tiro, viva tivaro vo
    namari vo namarivano aruvuqihairo tuvi vaira. Qaiqaa viva tivaro tonavuqaahairo
    aaqu nti vaira.
  hmo-hmo: Dirava ena aonega dainai, sinavai be idia heau lao, bona ori ese medu be
    tano ena latanai idia hadihoa.
  urd-urd: उसी के 'इल्म से गहराओ के सोते फूट निकले, और अफ़लाक शबनम टपकाते हैं।
  rus-SYN: Его премудростью разверзлись бездны, и облака кропят росою.
  bqc-SIM: À ísia ɛ bↄ̀ a dↄ̃a guu, a tò luabɛpuana mↄ̀sɛ vĩ.
  tcz-CHONGTHU: Ama thil hetkhenna jal'a komtong ho kisemdoh a, meilhang pumpi jong
    gotwi a julhaji ahi.
  mar-mar: त्याच्या ज्ञानाने खोल जलाशय फुटून उघडले, आणि ढग त्याचे दहिवर वर्षते.
  hlt-THB: A thoemnaak ing tuinu ce hqaa sak nawh, cingmai ing daamtui baw sak hy.
  qub-qub: Fiyupa yachaj munayniyoj cayninwanmi lamartapis raquisha; tamyamunanpäpis
    camacächisha.
  bqp-bqp: À ísira wɛ̀ɛ bò a dↄ̃naa gũn, à tò ludambɛ luku mↄtↄ vĩ.
  hat-hat: Avèk konesans li, li fè larivyè yo koule. Li fè nwaj yo bay lapli sou latè.
  eng-BSB: By His knowledge the watery depths were broken open, and the clouds dripped
    with dew.
  tod-tod: Ná-ɠimalai ʋɔ, zou wu ɗɛiti kulaʋɛ, ti la zooi ma, tonaɓiingiti ti ɗa
    tonai ʋu.
  eng-WEBPB: By his knowledge, the depths were broken up, and the skies drop down
    the dew.
  kbq-kbq: Agra'a antahizanteti higeno timo'a mopa agu'afintira katati huno marerigeno,
    hampomo'a atakora nerie.
  nhe-BL: Pampa yajaya nochi quimati, quichijqui para ma moxejxelo nopa hueyi atl,
    huan quichijqui para tlen elhuicac hualtemosquía atl para tlaahuetzis ipan tlaltepactli.
  bus-bus: À ísia wɛ̀ɛ bↄ̀ a dↄ̃na guu, à tò ludambɛ luguu mↄdↄ vĩ.
  gub-BL: Ima'ekwaw katu haw umuyryk kar yryhu paw. Umugyr kar àmàn ywàkun wi ywy
    rehe no.
  eng-DRA: By his wisdom the depths have broken out, and the clouds grow thick with
    dew.
