verse: PRO.003.001
translations:
  mal-C: എന്റെ കുഞ്ഞേ, എന്റെ ഉപദേശം നീ വിസ്മരിക്കരുത്, എന്റെ കൽപ്പനകൾ നിന്റെ ഹൃദയത്തിൽ
    സംഗ്രഹിച്ചുവെക്കുക,
  deu-TKW: Mein Sohn, vergiß meine Weisung nicht, und dein Herz bewahre meine Gebote!
  lin-lin: Mwana na Ngai, kobosana mateya na ngai te, kasi batela mibeko na ngai kati
    na motema na yo ;
  eng-LSV: My son! Do not forget my law, || And let your heart keep my commands,
  eng-GNV: My sonne, forget not thou my Lawe, but let thine heart keepe my commandements.
  eng-WEBSTER: My son, forget not my law; but let thy heart keep my commandments;
  nhw-BL: Notelpoca, amo xiquelcahua catli nimitzmachtía nica. Xicajocui notlanahuatil
    ipan moyolo.
  swh-ONEN: Mwanangu, usisahau mafundisho yangu, bali zitunze amri zangu moyoni mwako,
  bba-bba: Nɛn bii, ɑ ku nɛn sɔ̃ɔsinu duɑri. A nɛn woodɑbɑ nɛnuɔ.
  eng-KJVCPB: 'My son, forget not my law; But let thine heart keep my commandments:'
  luo-luo: Wuoda, kik wiyi wil kod puonjna to ket chikena osik e chunyi,
  meu-meu: Natugu e, egu hahediba herevadia basio lalodia boio, lalomu ese egu haheḡani
    baine badinadia;
  npi-ULB: हे मेरो छोरो, मेरा आज्ञाहरू नभुल्, र मेरा शिक्षाहरूलाई तेरो हृदयमा राख्
    ।
  yor-yor: Ọmọ mi, má ṣe gbàgbé ẹ̀kọ́ mi. Ṣùgbọ́n pa òfin mi mọ́ sí ọkàn rẹ.
  ind-ind: Anakku, janganlah melupakan ajaranku. Simpanlah segala perintahku di dalam
    hatimu
  pes-OPCB: پسرم، چیزهایی را که به تو آموخته‌ام هرگز فراموش نکن. اگر می‌خواهی زندگی
    خوب و طولانی داشته باشی، به دقت از دستورهای من پیروی کن.
  tgl-ULB: Aking anak, huwag kalimutan ang aking mga utos, at isapuso ang aking mga
    katuruan,
  hui-hui: I̱naga wanebi iginibi i̱na í̠hondo bi langigi buleberogo bi uruni embedaore
    nahabe. Embeda nahe horo bibahendengi i̱na bibe larugoni mitangi biaabo halu habe.
  mya-mya: ငါ့သား၊ ငါပေးသောတရားကို မမေ့နှင့်။ ငါ့ပညတ်တို့ကို သင်၏နှလုံးစောင့်ရှောက်ပါစေ။
  bod-N: བདག་གི་བུ་ལགས་ང་ཡི་བསླབ་བྱ་བརྗེད་མི༌རུང༌། །ཁྱོད་ཀྱི་སེམས་ཀྱིས་ང་ཡི་བཀའ་རྒྱ་ནན་གྱིས་རྩིས།།
  wsk-wsk: Aga namar, ani munan den ka kausem mu pempem kamin te anirukko.
  sna-sna: Mwanakomana wangu, usakanganwa kudzidzisa kwangu, asi uchengete mirayiro
    yangu mumwoyo mako,
  spa-BLM: Hijo mío, no olvides mis enseñanzas, pero que tu corazón guarde mis mandamientos,
  cac-cac: Ach vuninal, man̈ ac' sat a c'ool d'a juntzan̈ in c'ayb'ub'al tic. Sic'can
    in checnab'il tic d'a a pensar,
  swh-ULB: Mwanangu, usizisahau amri zangu na uyatunze mafundisho yangu katika moyo
    wako,
  bel-bel: Сыне мой! навукі маёй не забывай, і запаведзі мае хай захоўвае сэрца тваё;
  deu-ELBBK: Mein Sohn, vergiss nicht meine Belehrung, und dein Herz bewahre meine
    Gebote.
  mbb-OT: Mama, kenè nu lipati is menge penurù ku kenikew; tipiǥi nu ziyà te gehinawa
    nu is menge suǥù ku,
  mal-2015: മകനേ, എന്റെ ഉപദേശം മറക്കരുതു; നിന്റെ ഹൃദയം എന്റെ കല്പനകളെ കാത്തുകൊള്ളട്ടെ.
  rmc-rmc: Čhavo miro, ma bister pre oda, so tut sikaďom, a ľiker andro jilo mire
    prikazi.
  pes-OPV: ای پسر من، تعلیم مرا فراموش مکن و دل تو اوامر مرا نگاه دارد،
  ron-1924: Фиуле, ну уйта ынвэцэтуриле меле ши пэстрязэ ын инима та сфатуриле меле!
  ben-OBCV: হে আমার বাছা, তুমি আমার শিক্ষা ভুলে যেয়ো না, কিন্তু তোমার হৃদয়ে আমার
    আদেশগুলি সঞ্চয় করে রেখো,
  som-som: Wiilkaygiiyow, waxbariddayda ha illoobin, Laakiin qalbigaagu amarradayda
    ha hayo,
  lat-VUC: '[Fili mi, ne obliviscaris legis meæ, et præcepta mea cor tuum custodiat:'
  eng-ASVBT: 'My son, forget not my law; But let thy heart keep my commandments:'
  mna-mna: Lutuŋ, sua ta nio aŋkam pu na, motom mbelele pepe. Motom iŋgalŋgal tutu
    tio ta boozomen mi kiskis la lelem.
  ita-1885: Figliuol mio, non dimenticare il mio insegnamento; E il cuor tuo guardi
    i miei comandamenti;
  eng-LXXUP: 'My son, forget not my laws; But let thy heart keep my words:'
  eng-ULB: My son, do not forget my commands and keep my teachings in your heart,
  spa-VBL: Hijo mío, no olvides mis instrucciones. Recuerda siempre mis mandamientos.
  fra-_FOB: Mon fils, n'oublie point mon enseignement, et que ton cœur garde mes commandements.
  mal-mal: മകനേ, എന്റെ ഉപദേശം മറക്കരുത്; നിന്റെ ഹൃദയം എന്റെ കല്പനകൾ കാത്തുകൊള്ളട്ടെ.
  lit-lit: Mano sūnau, nepamiršk mano įstatymo, bet tavo širdis tesaugo mano įsakymus,
  urd-GVR: Mere beṭe, merī hidāyat mat bhūlnā. Mere ahkām tere dil meṅ mahfūz raheṅ.
  suz-BL: आं तौ, आं अरेशो मप्रेंदो। मिनु आं शेंशो लोव़ इ थुंमी वोतो। लेवी १८:५
  eng-NOY: My son, forget not my teaching, And let thy heart observe my precepts!
  ita-1927: Figliuol mio, non dimenticare il mio insegnamento, e il tuo cuore osservi
    i miei comandamenti,
  ckb-ckb: ڕۆڵە، فێرکردنەکەم لەبیر مەکە، فەرمانەکانم لەناو دڵتدا هەڵبگرە،
  eng-BBE: 'My son, keep my teaching in your memory, and my rules in your heart:'
  kan-OKCV: ಮಗನೇ, ನನ್ನ ಉಪದೇಶವನ್ನು ಮರೆಯಬೇಡ; ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಇಟ್ಟುಕೋ.
  tam-2017: என் மகனே, என்னுடைய போதகத்தை மறவாதே; உன்னுடைய இருதயம் என்னுடைய கட்டளைகளைக்
    காக்கட்டும்.
  spa-RV-1909: 'HIJO mío, no te olvides de mi ley; y tu corazón guarde mis mandamientos:'
  ron-BTF: Fiul meu, nu uita legea mea, ci inima ta să păzească poruncile mele;
  eng-WEBP: My son, don’t forget my teaching, but let your heart keep my commandments,
  eng-FBV: My son, don't forget my instructions. Always keep my commands in mind.
  nld-1939: Mijn zoon, vergeet mijn onderricht niet, Neem mijn wenken ter harte.
  nch-BL: Notelpoca, amo xiquelcahua cati nimitzmachtía nica. Xicajocui notanahuatil
    ipan moyolo.
  vie-1934: Hỡi con, chớ quên sự khuyên dạy ta, Lòng con khá giữ các mạng lịnh ta;
  hin-CV: मेरे पुत्र, मेरी शिक्षा को न भूलना, मेरे आदेशों को अपने हृदय में रखे रहना,
  eng-OURB: 'My son, don’t forget my teaching; but keep my mitzvot ·instructions·
    in your heart:'
  spa-BES: 'Hijo mío, guarda mis enseñanzas en tu memoria y mis reglas en tu corazón:'
  tdx-tdx: O anake, ko haliño o entakoo le ampañambeno ty tro’o o lilikoo,
  tha-KJV: บุ​ตรชายของเราเอ๋ย อย่าลืมกฎเกณฑ์ของเรา แต่​ให้​ใจของเจ้ารักษาบัญญั​ติ​ของเรา
  por-BR-2018: Filho meu, não te esqueças de minha lei; e que teu coração guarde meus
    mandamentos.
  deu-ELO: Mein Sohn, vergiß nicht meine Belehrung, und dein Herz bewahre meine Gebote.
  eng-WYC-2018: My son, forget thou not my law; and thine heart keep my commandments.
  epo-epo: Mia filo! ne forgesu mian instruon, Kaj via koro konservu miajn ordonojn.
  uig-PIN: I oƣlum, tǝlimimni untuma, Degǝnlirimni ⱨǝmixǝ kɵnglüngdǝ qing tut.
  beo-beo: Nagofe! Na adi hou olelebe amo mae gogolema amola eso huluane dawa:laloma
    amola na sia:be defele hamoma.
  tpi-OTNT: Pikinini, mi laik skulim yu nau, na yu no ken lusim tingting long dispela
    tok. Nogat. Oltaim yu mas tingim gut.
  hau-SA: Ɗana, kada ka manta da koyarwata, amma ka kiyaye umarnaina a cikin zuciyarka,
  uig-LAT: I oghlum, telimimni untuma, Dégenlirimni hemishe könglüngde ching tut.
  nde-nde: Ndodana yami, ungakhohlwa imfundiso yami, kodwa ugcine imilayo yami enhliziyweni
    yakho,
  ton-ton: '‌ʻE hoku foha, ʻoua naʻa fakangaloʻi ʻa ʻeku fono; ka ke tauhi ʻe ho loto
    ʻa ʻeku ngaahi fekau:'
  ces-1613: Synu můj, na učení mé nezapomínej, ale přikázaní mých nechať ostříhá srdce
    tvé.
  eng-WMB: My son, don’t forget my teaching, but let your heart keep my commandments,
  tam-TCV: என் மகனே, என் போதனைகளை மறவாதே, என் கட்டளைகளை உன் இருதயத்தில் வைத்துக்கொள்.
  ceb-ULB: Akong anak, ayaw kalimti ang akong mga mando ug tipigi ang akong pagpanudlo
    diha sa imong kasingkasing,
  pol-UBG: Synu mój, nie zapominaj mego prawa, a niech twoje serce strzeże moich przykazań;
  agr-agr: Uchuchih, wi jintinkagtamua nunú kajimatkipa, tuja mina chichameg umiktin
    agagbauwa nunú amina anentaimin jukita.
  urd-GVU: میرے بیٹے، میری ہدایت مت بھولنا۔ میرے احکام تیرے دل میں محفوظ رہیں۔
  deu-1912: Mein Kind, vergiß meines Gesetzes nicht, und dein Herz behalte meine Gebote.
  kan-2017: ಕಂದಾ, ನನ್ನ ಉಪದೇಶವನ್ನು ಮರೆಯಬೇಡ, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ಕೈಗೊಳ್ಳು.
  yap-yap: Fakag, dab mu pag talin e machib rog ngom. Gubin ngiyal’ ni ngi i par u
    wun’um e n’en kugog ngom ni ngam rin’.
  hlt-MCSB: Ka ca, kai kah olkhueng he hnilh boel lamtah ka olpaek he na lungbuei
    loh kueinah saeh.
  mdy-ETH: ታ ናዓሢዮ! ታ ኔና ዔርዛ ባኮ ዋሊፖ፤ ታ ዓይሣ ዓይሢፆዋ ኔ ዒና ዓርቄ።
  kew-kew: Go naaki neme ne agaa mana lagialo-ga waru pagape. Kone narugulape pare
    oro yalo neme go agaa waru pagoa ratape.
  twi-ASANTE: Me ba, mma wo werɛ mfiri me nkyerɛkyerɛ, kora me mmara yi wɔ wʼakoma
    mu,
  eng-WEBU: My son, don’t forget my teaching, but let your heart keep my commandments,
  wal-wal: Ta na7au, taani nena tamaarissiyoogaa dogoppa; ta azazotakka ne wozanan
    wotta.
  acu-NT: Uchiru, wi akupamurun unuiniajme nu kajinmatsuk tuke nintimin ukusta.
  spa-PDDPT: Hijo mío, no olvides mis enseñanzas, Y tu corazón guarde mis mandamientos.
  gun-gun: Xera'y, nderexarai eme xee rombo'eague re. Ndepy'a re emoĩ porã ke ajapo
    uka va'ekue.
  agu-BL: I bin jalu', ax wok jun c'oloj witz'un, quil tz'el yi inchusu'n te ic'u'l,
    ma na col wok yi e'chk inca'wl te italma'.
  ilo-ULB: Anakko, saanmo a liplipatan dagiti bilbilinko, ken tungpalem dagiti sursurok
    dita pusom,
  kpg-kpg: Dagu dama daane, hudee de langahia e goe agu mee ala e aago adu. Nia madagoaa
    huogodoo gi langahia agu mee ala e hagi adu bolo gi heia.
  uig-ARA: ئى ئوغلۇم، تەلىمىمنى ئۇنتۇما، دېگەنلىرىمنى ھەمىشە كۆڭلۈڭدە چىڭ تۇت.
  bps-bps: Tingàgu, nangam nlifet i tdògu ge, bay toom busek di nawam i dad fngewegu
    ge.
  sus-sus: N ma di, i naxa nɛɛmu n ma marasie ma, i bɔɲɛ xa n ma sɛriyɛ rabatu,
  pon-2006: Samwa, dehr manokehla dahme I kin padahkihwei. Tamataman ahnsou koaros
    dahme I kin nadaiong uhk ke en wia.
  ksd-ksd: Natugu, koko una valubane kaugu tinata na vartovo, Ma ra balam na toratorom
    ta kaugu lavur vartuluai;
  tur-YTC: Oğlum unutma öğrettiğimi, Yüreğin buyruklarımı tutsun,
  bel-N: Сыне мой, не забывайся настаўленьня майго, і няхай сэрца тваё захоўвае прыказаньні
    мае,
  grc-BRENT: Υἱὲ, ἐμῶννομίμων μὴ ἐπιλανθάνου, τὰ δὲ ῥήματά μου τηρείτω σὴ καρδία·
  ind-AYT: Anakku, jangan lupakan ajaranku, melainkan biarlah hatimu menyimpan perintah-perintahku,
  nya-nya: Mwana wanga, usayiwale malangizo anga, mtima wako usunge malamulo anga.
  hrv-hrv: Sine moj, ne zaboravljaj moje pouke, i tvoje srce neka čuva moje zapovijedi,
  mps-mps: Waio, eno nage ola mawainu ebao, tama nago homude te po munu me tagaligio.
    Menio. Te sesemane sogo nago bugagia homu kone palao.
  tpi-tpi: Pikinini, mi laik skulim yu nau, na yu no ken lusim tingting long dispela
    tok. Nogat. Oltaim yu mas tingim gut.
  dan-1931: Min Søn, glem ikke, hvad jeg har lært dig, dit hjerte tage vare på mine
    bud!
  vie-OVCB: Con ơi, đừng quên lời ta dạy. Nhưng giữ những mệnh lệnh ta trong lòng
    con.
  guj-2017: મારા દીકરા, મારી આજ્ઞાઓ ભૂલી ન જા અને તારા હૃદયમાં મારા શિક્ષણને સંઘરી
    રાખજે;
  pon-2006A: Samwa, dehr manokehla dahme I kin padahkihwei. Tamataman ahnsou koaros
    dahme I kin nadaiong uhk ke en wia.
  por-BRBSL: Meu filho, não se esqueça do meu ensinamento, mas deixe seu coração guardar
    meus mandamentos,
  swe-swe: Min son (barn, vän), glöm inte den undervisning (de instruktioner, den
    lag, hebr. ”Tora”) jag gett dig, bevara (beskydda, vakta) dem i ditt hjärta.
  cth-cth: Ka capa, kaie kâlawk hah pahnim hanh. Kaie kâpoelawknaw hah na lung dawk
    pâkuemh.
  twi-twi: Me ba, mma wo werɛ mfi me nkyerɛkyerɛ, kora me mmara wɔ wo koma mu,
  hlt-hlt: Ka ca, kai kah olkhueng he hnilh boel lamtah ka olpaek he na lungbuei loh
    kueinah saeh.
  tbz-SIM: M birɛ ɑ bɑ́ɑ́ yɛ̃̀ n dɑ tiè ntì, mpĩ́ n yɛ̃ nhɑ́ ndɔɔri tì.
  msy-2020: Nan borim, kɨ nɨn sure damuamin akar gavgavir kam nɨ a bakɨnɨghnɨghan
    markɨ. Nɨ zurara a gɨnɨghnɨgh a damu.
  dop-dop: Mɑ pəyɑlʋ, tɑɑ sɔɔ mɑ sɛɣɛsʋɣʋ. Tɔ́kɩ mɑ kʋsəsɩɩtʋ kɛ nyɑ́ lotu tɑɑ.
  azb-azb: Oğlum, təlimimi unutma, Qoy qəlbin əmrlərimə bağlansın.
  eng-DBY: My son, forget not my teaching, and let thy heart observe my commandments;
  hin-2017: हे मेरे पुत्र, मेरी शिक्षा को न भूलना; अपने हृदय में मेरी आज्ञाओं को रखे
    रहना;
  wol-KYG: Doom, bul fàtte sama njàngle, defal sa xel ci saay santaane,
  bjr-bjr: Qini qimaaku qinee qimamianna ufana sia qaunua. Qinee qimamianna ufana
    aiqama kari iridana qinee qimamunnandee ia.
  eng-YLT: My son! my law forget not, And my commands let thy heart keep,
  kne-kne: Anak ko, adi ka liwliw-an din init-itdok ya bilbilin ko mo adi et nenemnemem
  eng-WYC-2017: My son, forget thou not my law; and thine heart keep my command-ments.
  eng-WMBB: My son, don’t forget my teaching, but let your heart keep my commandments,
  urd-GVH: मेरे बेटे, मेरी हिदायत मत भूलना। मेरे अहकाम तेरे दिल में महफ़ूज़ रहें।
  rug-rug: Tuqu, mu lopu muliṉi ni sari qua vina tumatumae, ba kopu ni sari qua tinarae
    pa bulomu.
  gaz-gaz: Yaa ilma ko, barumsa ani siif kennu hin dagatin; ajaja koos garaatti qabadhu;
  fra-LSG: Mon fils, n’oublie pas mes enseignements, Et que ton cœur garde mes préceptes;
  yal-yal: N ma diina, i nama ɲinan n ma xaranna xɔn, i xa n ma yamarine suxu,
  haw-1868: E KUU keiki, mai haalele oe i ko'u kanawai, E waiho hoi i ka'u mau kauoha
    ma kou naau.
  arb-NAV: يَا ابْنِي لَا تَنْسَ تَعَالِيمِي، وَلْيُرَاعِ قَلْبُكَ وَصَايَايَ.
  ewe-ewe: Vinye, mègaŋlɔ nye nufiame be o, eye nàlé nye sededewo ɖe wò dzi me,
  eng-LEE: My son, forget not my teaching, and let thy heart keep my commandments;
  asm-FB: হে মোৰ পুত্র, মোৰ আদেশবোৰ নাপাহৰিবা, আৰু তোমাৰ হৃদয়ত মোৰ শিক্ষাবোৰ পালন
    কৰিবা।
  sus-A: ﭑ مَ دِ، عِ نَشَ نّيمُ ﭑ مَ مَرَ سِيٍ مَ، عِ بْحّ شَ ﭑ مَ سّرِيّ رَبَتُ،
  fra-SBL: Mon fils, n'oublie pas mon enseignement, mais que ton cœur garde mes commandements,
  hbo-hbo: בְּ֭נִי תֹּורָתִ֣י אַל־תִּשְׁכָּ֑ח וּ֝מִצְוֹתַ֗י יִצֹּ֥ר לִבֶּֽךָ׃
  kik-kik: Mũrũ wakwa, ndũkariganĩrwo nĩ ũrutani wakwa, no ngoro yaku nĩĩrũmagie maathani
    makwa,
  fra-NCL: Mon fils, n’oublie pas mes enseignements, et que ton cœur garde mes préceptes.
  cek-AK: Ka capa, kang patukhaih lok hae pahnet hmah, kang paek ih lok hae palung
    thungah pakuem ah;
  cuk-cuk: Machi, melle an-igar-odurdaked be iego, be-gwage-ulubgi an-igar-maid be
    sedigu guo.
  uig-CYR: И оғлум, тәлимимни унтума, Дегәнлиримни һемишә көңлүңдә чиң тут.
  pma-pma: Natkuli, em navobongentei asa koa naviseinuk eni. Lisenges, kindem kat
    mengkatien keil onak ka kusil kati.
  tel-2017: కుమారా, నేను బోధించే ఉపదేశాన్ని మనసులో ఉంచుకో. నేను బోధించే ఆజ్ఞలు హృదయపూర్వకంగా
    ఆచరించు.
  hat-BSA: Fis mwen an, pa bliye enstriksyon mwen an, men kite kè ou kenbe kòmandman
    Mwen yo;
  kos-kos: Tulik nutik, nimet mulkunla ma nga luti nu sum. Esam ma nukewa ma nga fahk
    nu sum in oru.
  hbo-WLC: בְּ֭נִי תּוֹרָתִ֣י אַל־תִּשְׁכָּ֑ח וּ֝מִצְוֺתַ֗י יִצֹּ֥ר לִבֶּֽךָ׃
  ibo-ibo: Nwa m echezọla ihe niile m ziri gị. Ma debe iwu m nʼobi gị.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ତୁମ୍ଭେ ମୋହର ବ୍ୟବସ୍ଥା ପାସୋର ନାହିଁ; ମାତ୍ର ତୁମ୍ଭର ହୃଦୟ ମୋହର
    ଆଜ୍ଞାସବୁ ପାଳନ କରୁ।
  chk-chk: Nei, kosap manlükala mine üa aiti ngonuk, nge kopwe iseis lon lelukom ai
    kewe allük.
  rop-rop: Wal det sabibala bin kipgon tok, “Wal main biginini, yu nomo fogedabat
    wanim aibin oldei titjimbat yu. Yu garra kipum ol detlot wed langa yu main,
  ukr-1871: Мій сину! памятай, чого я тебе навчаю, й ховай заповідї мої в серцї.
  deu-1951: Mein Sohn, vergiß meine Lehre nicht, und dein Herz bewahre meine Gebote!
  eng-JPS: My son, forget not my teaching; but let thy heart keep my commandments;
  srp-1865: Sine moj, ne zaboravljaj nauke moje, i zapovijesti moje neka hrani srce
    tvoje.
  lug-lug: Mwana wange, teweerabiranga bintu bye nakuyigiriza, era okuumanga ebiragiro
    byange mu mutima gwo,
  heb-heb: בני תורתי אל תשכח ומצותי יצר לבך׃
  ben-IRV: আমার পুত্র, তুমি আমার ব্যবস্থা ভুলে যেও না; তোমার হৃদয়ে আমার শিক্ষা ধরে
    রাখো।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਮੇਰੀ ਸਿੱਖਿਆ ਨੂੰ ਨਾ ਭੁੱਲ, ਸਗੋਂ ਆਪਣਾ ਮਨ ਲਗਾ ਕੇ ਮੇਰੇ ਹੁਕਮਾਂ
    ਦੀ ਪਾਲਣਾ ਕਰ,
  mya-JVB: ငါ့ သား ၊ ငါ ပေးသောတရား ကို မ မေ့ နှင့်။ ငါ့ ပညတ် တို့ကို သင် ၏နှလုံး စောင့်ရှောက်
    ပါစေ။
  tte-O: Natugu, tabu yagu yakayakatai kununuwa-mwatainan, na yagu walo koliwo ukwabi-kalatagili
    katem mena,
  tbg-tbg: Ti maaquo, te ai koqe uva maara tiva ami vaunara, are vi uvara kia tauru
    karaitira, vi uvara nena avu aatoqi vataana.
  hmo-hmo: Egu natuna e, egu hadibaia hereva, be do oi laloaboio lasi. Egu oda hereva,
    be oiemu kudouna lalonai do oi dogoatao noho.
  urd-urd: ऐ मेरे बेटे, मेरी ता'लीम को फ़रामोश न कर, बल्कि तेरा दिल मेरे हुक्मों को
    माने,
  rus-SYN: Сын мой! наставления моего не забывай, и заповеди мои да хранит сердце
    твое;
  bqc-SIM: Ma nɛ́, ńsu to ma yãdanɛ sãnguo, ǹyↄ̃ yã́ pↄ́ má dìlɛnɛↄ kũa n
    sↄ̃u.
  tcz-CHONGTHU: Kachapa kahilna ho sumil hih beh in, Kathupeh ho na lung sunga chen
    sah jing in,
  mar-mar: माझ्या मुला, माझ्या आज्ञा विसरु नकोस, आणि माझी शिकवण तुझ्या हृदयात ठेव;
  hlt-THB: Ka capa, kak awipek ve koeh hilh nawh, nak kawlung awh kym lah.
  qub-qub: Ïju, ama gonganquichu llapan yachachishäta. Willapashäcunataga umayquiman
    sumaj churacuy.
  bqp-bqp: Ma nɛ́, ǹsun tó ma yãdannɛna sãnguro, ǹgↄ̃ yã kũ ma dìtɛnnɛnↄ kũna
    n swɛ̃̀n.
  hat-hat: Pitit mwen, pa janm bliye sa mwen moutre ou yo. Kenbe tou sa mwen di ou
    fè yo nan kè ou.
  eng-BSB: My son, do not forget my teaching, but let your heart keep my commandments;
  tod-tod: Dòun zunu, mina yeema nà-kala gooiti ma, makɛ nà-deveiti ma è-yiimaʋɛ.
  eng-WEBPB: My son, don’t forget my teaching, but let your heart keep my commandments,
  kbq-kbq: Mofavrenimoke, nagrama rempima hugamua kea kage'okanio. Hianagi kasegeni'a
    kagu'tumote erintegeno meno.
  nhe-BL: Notelpoca, amo xiquilcahua tlen nimitzmachtía nica. Xicajcocui notlanahuatil
    ipan moyolo.
  bus-bus: Ma nɛ́, ǹton tó ma yãdannɛna sãnguro, ǹgↄ̃ yã kɛ̀ má dìɛnnɛɛnↄ kũna
    n swɛ̃̀n.
  gub-BL: Hera'yr, nereharaz zo hepurumu'e haw wi nehe. Nema'enukwaw katu hepureruze'egaw
    rehe tuweharupi nehe.
  eng-DRA: My son, forget not my law, and let thy heart keep my commandments.
