verse: PRO.003.032
translations:
  mal-C: വക്രതയുള്ളവർ യഹോവയ്ക്ക് അറപ്പാകുന്നു എന്നാൽ പരമാർഥതയുള്ളവരോട് അവിടന്ന് വിശ്വസ്തതപുലർത്തുന്നു.
  deu-TKW: Denn ein Greuel ist für Jahwe, wer Abwege geht; aber mit den Rechtschaffenen
    hält er vertraute Freundschaft.
  lin-lin: Pamba te Yawe ayinaka bato mabe, kasi ayebisaka basekele na Ye epai ya
    bato ya sembo.
  eng-LSV: For the perverted [is] an abomination to YHWH, || And His secret counsel
    [is] with the upright.
  eng-GNV: 'For the frowarde is abomination vnto the Lord: but his secret is with
    the righteous.'
  eng-WEBSTER: 'For the froward is abomination to the LORD: but his secret is with
    the righteous.'
  nhw-BL: Pampa TOTECO quicualancaita nopa masehuali catli huijcoltic iojhui, pero
    quinicnelía catli itztoque xitlahuaque iixpa.
  swh-ONEN: kwa kuwa Bwana humchukia mtu mpotovu, lakini siri yake iko kwa mwenye
    haki.
  bba-bba: Domi Yinni Gusunɔ u tɔn kɔ̃sobu tusɑ, ɑdɑmɑ u rɑ ɡemɡibu ko win bɔrɔbɑ.
  eng-KJVCPB: 'For the froward is abomination to the Lord: But his secret is with
    the righteous.'
  luo-luo: Nimar Jehova Nyasaye ger gi jaricho to ogeno joma kare.
  meu-meu: badina be kara heḡui-heḡui tauna na Iehova ese e inai henia badamu, a kara
    maoromaoro taudia na ia ese e abidadama henidiamu.
  npi-ULB: किनकि कुटिल व्यक्ति परमप्रभुको लागि घृणित हुन्छ, तर सोझो व्यक्तिलाई उहाँले
    आफ्नो विश्‍वासमा ल्याउनुहुन्छ ।
  yor-yor: Nítorí Olúwa kórìíra ènìyàn aláyídáyidà ṣùgbọ́n a máa fọkàn tán ẹni dídúró
    ṣinṣin.
  ind-ind: Sebab TUHAN membenci orang jahat, tetapi menjadi sahabat bagi orang jujur.
  pes-OPCB: زیرا خداوند از اشخاص کجرو نفرت دارد، اما به درستکاران اعتماد می‌کند.
  tgl-ULB: Dahil ang sinungaling na tao ay kasuklam-suklam kay Yahweh, nguniit dinadala
    niya ang matuwid na tao sa kaniyang pagtitiwala.
  hui-hui: Irane Anduane Homogo ibugua agali urunibi karuhondo turu nahaga ka. Anigo
    maru mana tigabi ngadagua bialu haga karuhondo Anduane Homogohanda turu haga ka.
  mya-mya: အကြောင်းမူကား၊ ထာဝရဘုရားသည် သဘော ကောက်သော သူတို့ကို စက်ဆုပ်ရွံ့ရှာတော်မူ၏။
    ဖြောင့် မတ်သောသူတို့မူကား၊ ကိုယ်တော်နှင့်မိဿဟာယ ဖွဲ့ရ သောအခွင့်ရှိကြ၏။
  bod-N: དེ་ནི་ལོག་ལམ་ཕྱིན་པ༌ལ། །ཡ་ཝཱེ་ཐུགས་ནས་ཞེན་ལོག༌ཅིང༌། །གཞུང་རྒྱུད་དྲང་བའི་མི་རྣམས༌ལ།
    །ཁོང་གིས་སྙིང་ནས་བརྩེ་ཕྱིར༌རོ།།
  wsk-wsk: mu awuk, Yawe kariimet memek nunga bagara aolak memek mu nunga biriruwuso
    nunguningkiri; bare nu kariimet nunga bagara aolak diram mu noko tiran yawara
    ko nunga beteso.
  sna-sna: nokuti Jehovha anovenga munhu akatsauka, asi anoudza akarurama zvaanoda
    kuita.
  spa-BLM: Porque el perverso es una abominación para Yahvé, pero su amistad es con
    los rectos.
  cac-cac: Yujto max scha sc'ool Jehová eb' chuc syutej sb'a chi', axo pax eb' vach'
    syutej sb'a, vach' yac'an yed' eb'.
  swh-ULB: Maana mtu mjanja ni chukizo kwa Yehova, bali humleta mtu mwaminifu kwenye
    tumaini lake.
  bel-bel: бо Гасподзь грэбуе тым, хто распусны, а справядлівага даверам Сваім адарае.
  deu-ELBBK: Denn der Verkehrte ist dem HERRN ein Gräuel, aber sein Geheimnis ist
    bei den Aufrichtigen.
  mbb-OT: Su egkeepesan te Nengazen is etew he mesinupaken, iyan, ebpekid-emiǥu mulà
    sikandin te etew he metazeng.
  mal-2015: വക്രതയുള്ളവൻ യഹോവെക്കു വെറുപ്പാകുന്നു; നീതിമാന്മാർക്കോ അവന്റെ സഖ്യത ഉണ്ടു.
  rmc-rmc: bo o RAJ kajse manušen našťi avri ačhel, ale hino prijaťeľis le čačipnaskre
    manušenca.
  pes-OPV: زیراکج خلقان نزد خداوند مکروهند، لیکن سر او نزدراستان است،
  ron-1924: Кэч Домнул урэште пе оамений стрикаць, дар есте приетен ку чей фэрэ приханэ.
  ben-OBCV: কারণ সদাপ্রভু উচ্ছৃঙ্খলদের ঘৃণা করেন কিন্তু ন্যায়পরায়ণদের সাথে তিনি
    ঘনিষ্ঠতা বাড়ান।
  som-som: Maxaa yeelay, kuwa qalloocanu waa u karaahiyo Rabbiga, Laakiinse wuxuu
    sir la leeyahay kuwa qumman.
  lat-VUC: quia abominatio Domini est omnis illusor, et cum simplicibus sermocinatio
    ejus.
  eng-ASVBT: For the perverse is an abomination to Jehovah; But his friendship is
    with the upright.
  mna-mna: Pa zin wal ta tikamam ŋoobo mbulu na, Yooba leleene pizin ri sa som kat.
    Tamen zin wal ta mbulu kizin iŋgeeze men na, Yooba igabgaaba zin mi izzwe leleene
    mi ŋgar kini pizin.
  ita-1885: Perciocchè l'uomo perverso è cosa abbominevole al Signore; Ma egli comunica
    il suo consiglio con gli uomini diritti.
  eng-LXXUP: For every transgressor is unclean before the Lord; Neither does he sit
    among the righteous.
  eng-ULB: For the devious person is detestable to Yahweh, but he brings the upright
    person into his confidence.
  spa-VBL: Porque el Señor aborrece a los mentirosos, pero es amigo de los que hacen
    lo que es bueno.
  fra-_FOB: Car celui qui va de travers est en abomination à l'Éternel; mais il est
    l'ami de ceux qui sont droits.
  mal-mal: വക്രതയുള്ളവൻ യഹോവയ്ക്ക് വെറുപ്പാകുന്നു; നീതിമാന്മാരോട് അവിടുത്തേയ്ക്ക്
    സഖ്യത ഉണ്ട്.
  lit-lit: nes suktas žmogus yra bjaurastis VIEŠPAČIUI, bet jo paslaptis yra pas doruosius.
  urd-GVR: Kyoṅki burī rāh par chalne wāle se Rab ghin khātā hai jabki sīdhī rāh par
    chalne wāloṅ ko wuh apne rāzoṅ se āgāh kartā hai.
  suz-BL: मरिम्‍शो दूली पाइब तशा, परमप्रभु यावे ग्रांग्रा दी‍ब। रिम्‍शो थुं पाइश्‍शोपुकी
    चहिं मेको नु बाक्‍चा ताइनीम। भजन संग्रह २५:१४
  eng-NOY: For the perverse man is the abomination of the LORD, But he is in friendship
    with the upright.
  ita-1927: poiché l’Eterno ha in abominio l’uomo perverso, ma l’amicizia sua è per
    gli uomini retti.
  ckb-ckb: چونکە لەلای یەزدان مرۆڤی قەڵپ قێزەونە، بەڵام نهێنی خۆی لەلای سەرڕاستانە.
  eng-BBE: For the wrong-hearted man is hated by the Lord, but he is a friend to the
    upright.
  kan-OKCV: ಏಕೆಂದರೆ ವಕ್ರಬುದ್ಧಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯ; ಆದರೆ ದೇವರ ನಂಬಿಗಸ್ತಿಕೆ ನೀತಿವಂತರೊಂದಿಗೆ
    ಇದೆ.
  tam-2017: மாறுபாடுள்ளவன் யெகோவாவுக்கு அருவருப்பானவன்; நீதிமான்களோடு அவருடைய இரகசியம்
    இருக்கிறது.
  spa-RV-1909: 'Porque el perverso es abominado de Jehová: mas su secreto es con los
    rectos.'
  ron-BTF: Fiindcă cel pervers este urâciune pentru DOMNUL, dar taina lui este cu
    cei drepți.
  eng-WEBP: For the perverse is an abomination to the LORD, but his friendship is
    with the upright.
  eng-FBV: For the Lord hates deceitful people, but he is a friend to those who do
    what is good.
  nld-1939: Want Jahweh heeft een afschuw van den zondaar, Maar met de rechtvaardigen
    gaat Hij vertrouwelijk om.
  nch-BL: Pampa TOTECO quicualancaita nopa masehuali cati huijcoltic iojhui, pero
    quinicnelía cati itztoque xitahuaque iixpa.
  vie-1934: Vì Đức Giê-hô-va gớm ghiếc kẻ gian tà; Nhưng kết tình bậu bạn cùng người
    ngay thẳng.
  hin-CV: कुटिल व्यक्ति याहवेह के लिए घृणास्पद है किंतु धर्मी उनके विश्वासपात्र हैं.
  eng-OURB: For the perverse is an abomination to Adonai, but his friendship is with
    the upright.
  spa-BES: Porque el hombre injusto es odiado por el Señor, pero Él es amigo de los
    rectos.
  tdx-tdx: tiva am’ Iehovà ty mengoke; fe itraofa’e safiry ty vantañe.
  tha-KJV: เพราะคนตลบตะแลงเป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์ แต่​ข้อลึ​กล​ับของพระองค์นั้นอยู่กับคนชอบธรรม
  por-BR-2018: Porque o SENHOR abomina os perversos; mas ele guarda o seu segredo
    com os justos.
  deu-ELO: Denn der Verkehrte ist Jehova ein Greuel, aber sein Geheimnis ist bei den
    Aufrichtigen.
  eng-WYC-2018: For each deceiver is (an) abomination to the Lord; and his speaking
    is with simple men (or and the Lord speaketh to those who be honest, or have integrity).
  epo-epo: Ĉar la perversulojn la Eternulo abomenas, Kaj Sian intencon Li malkaŝas
    al la piuloj.
  uig-PIN: Qünki ⱪingƣir yollarni mangidiƣanlar Pǝrwǝrdigarning nǝziridǝ yirginqliktur,
    Lekin Uning sirdax dostluⱪi durus yaxawatⱪan adǝmgǝ tǝǝlluⱪtur.
  beo-beo: Amola amai dunu ilima Hina Gode E da hahawane dogolegele hame ba:sa amola
    e da ilima bagadewane higasa. Be Hina Gode E da dunu nowa e da moloi hou hamosea,
    E da ilima Ea ilegesu olelesa.
  tpi-OTNT: Long wanem, Bikpela yet i no laik tru long kain man olsem. Tasol Bikpela
    i stap wanbel tru wantaim ol man i save wokabaut stret.
  hau-SA: Gama Ubangiji yana ƙyama mai aikata mugunta amma yakan rungumi adalin da
    ya amince da shi.
  uig-LAT: Chünki qingghir yollarni mangidighanlar Perwerdigarning neziride yirginchliktur,
    Lékin Uning sirdash dostluqi durus yashawatqan ademge teelluqtur.
  nde-nde: ngoba uThixo uyamenyanya umuntu oxhwalileyo kodwa oqotho umbeka ekhwapheni
    lakhe.
  ton-ton: 'He ko e angahala ʻoku fakalielia ia kia Sihova: ka ʻoku ʻi he māʻoniʻoni
    ʻa hono finangalo fufū.'
  ces-1613: Nebo ohavností jest Hospodinu převrácenec, ale s upřímými tajemství jeho.
  eng-WMB: For the perverse is an abomination to the LORD, but his friendship is with
    the upright.
  tam-TCV: ஏனெனில் நேர்மையற்றவர்களை யெகோவா அருவருக்கிறார்; ஆனால் நீதிமான்கள்மேல் தனது
    நம்பிக்கையை வைத்திருக்கிறார்.
  ceb-ULB: Tungod kay ang tawong malimbongon dulumtanan kang Yahweh, apan ang tawong
    matarong mahimo niyang suod nga higala.
  pol-UBG: Przewrotny bowiem budzi w PANU odrazę, ale jego tajemnica jest z prawymi.
  urd-GVU: کیونکہ بُری راہ پر چلنے والے سے رب گھن کھاتا ہے جبکہ سیدھی راہ پر چلنے
    والوں کو وہ اپنے رازوں سے آگاہ کرتا ہے۔
  deu-1912: denn der HERR hat Greuel an dem Abtrünnigen, und sein Geheimnis ist bei
    den Frommen.
  kan-2017: ವಕ್ರಬುದ್ಧಿಯವನು ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯನು, ಯಥಾರ್ಥರಿಗೆ ಆತನ ಸ್ನೇಹವು ದೊರೆಯುವುದು.
  yap-yap: ya SOMOL e ba fananikan e girdi’ nma rin’ e kireb, machane ma fek e girdi’
    nib mat’aw ngar manged tafger rok.
  hlt-MCSB: BOEIPA kah a tueilaehkoi loh kho a hmang dae aka thuem taengah a baecenol
    om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፑርቶ ማዻ ዓሶ ዒዒፃኔ፤ ዒኖ ፒዜዞንሢም ጋዓንቴ ፔኤኮ ዒና ዓኣ ባኮ ዒዚ ፔጋሲ ኬኤዛኔ።
  kew-kew: Adaa Aa-me wae kone imi aanuri gimea-daa lalo. Goa pea pare Adaa Aa nipumi
    epe pora ratua epe kone imi aanu page nipuna epe pu-robaa kata. Goa pua nimu waru
    surubea.
  twi-ASANTE: ɛfiri sɛ Awurade kyiri basabasayɛfoɔ na ɔde ne werɛ hyɛ ɔteneneeni mu.
  eng-WEBU: For the perverse is an abomination to the LORD, but his friendship is
    with the upright.
  wal-wal: Aissi giikko, GODAI iitaa oottiyaageeta ixxees; shin suuretuyyo i ulottees.
  acu-NT: Ii Apuri pase nintintin ainaun nakitawai. Antsu pengker nintintin ainaun
    ni amikria nunisang pengker awajui.
  spa-PDDPT: Porque Yavé aborrece al perverso. Su íntima comunión es con los rectos.
  gun-gun: mba'eta Senhor ojeguaru heko vai va'e gui, ha'e rã heko porã va'e ma oirũ
    ae rami 'rã oguereko.
  agu-BL: Na wi'nin na chi'ch c'u'l Ryos scye'j yi e' mal naka'tz. Poro wi'nin na
    pek' i' scye'j yi e' yi nter nin k'uklij chic'u'l te'j.
  ilo-ULB: Ta ti ulbod a tao ket makarimon kenni Yahweh, ngem iyasidegna kenkuana
    dagiti nalinteg a tattao.
  kpg-kpg: Idimaa Dimaadua e de hiihai gi nia daangada ala e haihai di huaidu, gei
    Mee e haga modongoohia ana haga maanadu ang gi digau ala e hai hegau donu.
  uig-ARA: چۈنكى قىڭغىر يوللارنى ماڭىدىغانلار پەرۋەردىگارنىڭ نەزىرىدە يىرگىنچلىكتۇر،
    لېكىن ئۇنىڭ سىرداش دوستلۇقى دۇرۇس ياشاۋاتقان ئادەمگە تەئەللۇقتۇر.
  bps-bps: du Dwata too mnang nawan i dad to mimò sasè, bay fgadean i fandaman di
    dad to matlu.
  sus-sus: Alatala mixi ɲaaxi xɔnma, kɔnɔ tinxintɔɛ tan nafan a ma.
  pon-2006: pwe KAUN-O kin ketin kalahdeki aramas akan me kin wia me suwed, ahpw e
    kin ketin kompoakepahnki me pwung kan.
  ksd-ksd: Tago nina i gegagege ra maukuana i da ra magit na milmilikuan pire ra Luluai,
    Ma ra dovot na tutana dir ki na bartalaina me.
  tur-YTC: Çünkü sapkın kişi Yahve'ye iğrençtir, Ama O'nun dostluğu doğrularladır.
  bel-N: бо ГОСПАД брыдзіцца крывадушным, а з правымі Ён сябруе.
  grc-BRENT: Ἀκάθαρτος γὰρ ἔναντι Κυρίου πᾶς παράνομος, ἐν δὲ δικαίοις οὐ συνεδριάζει.
  ind-AYT: karena orang-orang sesat itu memuakkan bagi TUHAN, tetapi Dia karib dengan
    mereka yang lurus hati.
  nya-nya: Pakuti Yehova amanyansidwa ndi munthu woyipa koma amayanjana nawo anthu
    olungama.
  hrv-hrv: jer su Jahvi mrski pokvarenjaci, a prisan je s pravednima.
  mps-mps: Magi baso meni, Genuai Bidigo digi te tobage bidi wei me isąwai. Te doloba
    pai kolesaga ebo bidi dali agai abagi homu ebo dao.
  tpi-tpi: Long wanem, Bikpela yet i no laik tru long kain man olsem. Tasol Bikpela
    i stap wanbel tru wantaim ol man i save wokabaut stret.
  dan-1931: thi den falske er HERREN en Gru; mod retsindig er han fortrolig;
  vie-OVCB: Vì Chúa Hằng Hữu ghét người hư hoại, nhưng thổ lộ tâm tình với ai ngay
    lành.
  guj-2017: કેમ કે આડા માણસોને યહોવાહ ધિક્કારે છે; પણ પ્રામાણિક માણસો તેનો મર્મ સમજે
    છે.
  pon-2006A: pwe KAUN-O kin ketin kalahdeki aramas akan me kin wia me suwed, ahpw
    e kin ketin kompoakepahnki me pwung kan.
  por-BRBSL: Pois o perverso é uma abominação para Yahweh, mas sua amizade é com os
    verticais.
  swe-swe: För den som avvikit från den rätta vägen (handlar mot Guds moral) är avskyvärd
    i Herrens (Jahves) ögon. Men de rättfärdiga talar han förtroligt (delar han sina
    planer) med.
  cth-cth: Bangkongtetpawiteh, a lungthin ka longkawi e teh BAWIPA hanelah panuet
    a tho teh, a lungthin kalan e teh, ama hoi arulahoi kâponae ao.
  twi-twi: efisɛ Awurade kyi basabasayɛfo na ɔde ne werɛ hyɛ ɔtreneeni mu.
  hlt-hlt: BOEIPA kah a tueilaehkoi loh kho a hmang dae aka thuem taengah a baecenol
    om.
  tbz-SIM: Kɛ yɛ̃́ Kuyie nyí dɔ́mɛ̀ bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi, kù nɑɑtinɛ̀ bɛsɑ̀ɑ̀bɛ̀ mbɛ.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God uabɨ gumazir arazir kurabagh amibagh ifongezir
    puvatɨ. Egha gumazir aghuiba, a me gifuegha egha men boroghɨra izi.
  dop-dop: Mpi tɔ, Tɑcɑɑ tɑɑ kpɑɑkənɑ ɑsɑɣɑɑ kɛ́. Amɑ ɩ cewɑɑ ntɛ́ tɑmpɑnɑ təŋlɑɑ.
  azb-azb: Çünki azğınlar Rəbdə ikrah yaradar, Rəbb əməlisalehlərlə dost olar.
  eng-DBY: For the perverse is an abomination to Jehovah; but his secret is with the
    upright.
  hin-2017: क्योंकि यहोवा कुटिल मनुष्य से घृणा करता है, परन्तु वह अपना भेद सीधे लोगों
    पर प्रगट करता है।
  wol-KYG: Aji Sax ji daa sib ku dëng, xejjoo kuy jubal.
  bjr-bjr: Manda oosana maree mariasara Yaaweefa fidiaqaa midanoo. Andeeqara oosna
    faqaasa Yaweena afaaqasaa aqondi mariafanoo misara aididanoo.
  eng-YLT: For an abomination to Jehovah [is] the perverted, And with the upright
    [is] His secret counsel.
  kne-kne: tan kaliliget Diyos din mangam-amag si lawa, ngem ibilang na ay gayyem
    na din nalinteg.
  eng-WYC-2017: For each deceiver is abomination to the Lord; and his speaking is
    with simple men.
  eng-WMBB: For the perverse is an abomination to the LORD, but his friendship is
    with the upright.
  urd-GVH: क्योंकि बुरी राह पर चलनेवाले से रब घिन खाता है जबकि सीधी राह पर चलनेवालों
    को वह अपने राज़ों से आगाह करता है।
  rug-rug: Ura sea hola koe Zihova sa tie sapu boni nana hahanana, ba raṉea Sa sa
    tie sapu toṉoto.
  gaz-gaz: Waaqayyo nama jalʼaa ni jibbaatii; nama qajeelaa garuu ofitti aanfata.
  fra-LSG: Car l’Éternel a en horreur les hommes pervers, Mais il est un ami pour
    les hommes droits;
  yal-yal: Amasɔtɔ muxu ɲaxin mi rafan Alatala ma, koni Alaa wundo feene muxu faɲine
    nan xa.
  haw-1868: No ka mea, he mea hoopailua ka aia ia Iehova, O ka poe pololei oia kona
    poe hoakuka.
  arb-NAV: لأَنَّ الْمُلْتَوِيَ رِجْسٌ لَدَى الرَّبِّ، أَمَّا الْمُسْتَقِيمُونَ فَهُمْ
    أَهْلُ ثِقَتِهِ.
  ewe-ewe: elabena Yehowa nyɔa ŋu ŋutsu nu tovo wɔla gake elɔ̃a ame siwo wɔa nu dzɔdzɔe.
  eng-LEE: For the froward is an abomination to the Lord; but with the upright is
    his good-will.
  asm-FB: কাৰণ কুটিললোক যিহোৱাৰ ঘৃণনীয়; কিন্তু তেওঁ ন্যায়নিষ্ঠ সকলৰ লগত তেওঁৰ আস্থা
    থাকে।
  sus-A: عَلَتَلَ مِشِ حَاشِ شْنمَ، كْنْ تِنشِنتْي تَن نَقَن عَ مَ.
  fra-SBL: Car le pervers est une abomination pour Yahvé, mais son amitié est avec
    les honnêtes gens.
  hbo-hbo: כִּ֤י תֹועֲבַ֣ת יְהוָ֣ה נָלֹ֑וז וְֽאֶת־יְשָׁרִ֥ים סֹודֹֽו׃
  kik-kik: nĩgũkorwo Jehova nĩathũire mũndũ mwaganu, no nĩagĩĩaga ndundu na andũ arĩa
    arũngĩrĩru.
  fra-NCL: car Yahweh a en horreur les hommes pervers, mais avec les cœurs droits
    est son intimité.
  cek-AK: Poek angkawnh kaminawk loe Angraeng mah panuet; toe poektoeng kaminawk loe
    angmah hoi nawnto angkomhaih to a sak.
  cuk-cuk: Ar Bab-Jehová dule-isganamar nue isdar-dakdaed. Ar dule-nuegan-ebodi walikaa
    gudidaed.
  uig-CYR: Чүнки қиңғир йолларни маңидиғанлар Пәрвәрдигарниң нәзиридә жиркиничликтур,
    Лекин Униң сирдаш достлуғи дурус яшаватқан адәмгә тәәллуқтур.
  pma-pma: veni Iahova vuroh kat vati meatin koa mukonek, ka koakeil moulien one mal,
    kei lah keil umai vesesal veni.
  tel-2017: కుటిల బుద్ధి గలవాణ్ణి యెహోవా అసహ్యించుకుంటాడు. నీతిమంతులకు ఆయన తోడుగా
    ఉంటాడు.
  hat-BSA: Moun pèvès se yon abominasyon a SENYÈ a; men SENYÈ a vin toupre a sila
    yo ki dwat yo.
  kos-kos: mweyen LEUM GOD El srunga mwet orekma koluk, a El insraelak nu sin mwet
    suwoswos.
  hbo-WLC: כִּ֤י תוֹעֲבַ֣ת יְהוָ֣ה נָל֑וֹז וְֽאֶת־יְשָׁרִ֥ים סוֹדֽוֹ׃
  ibo-ibo: Nʼihi na ndị dị otu a bụ ihe arụ nʼanya Onyenwe anyị, ma ọ na-emeso ndị
    na-eme ihe ziri ezi mmeso ọma.
  ory-ory: କାରଣ ଖଳ ଲୋକ ସଦାପ୍ରଭୁଙ୍କର ଘୃଣାପାତ୍ର; ମାତ୍ର ସରଳାଚାରୀମାନଙ୍କ ସଙ୍ଗେ ତାହାଙ୍କର
    ମିତ୍ରାଳାପ ଥାଏ।
  chk-chk: Pun ewe Samol mi Lapalap a oput eman aramas mi chök föri mine a ngau, nge
    a lükülükü eman mi wenechar.
  rop-rop: dumaji YAWEI nomo laigim detlot pipul hu oldei dumbat rong ting, bat im
    jidan fren langa detlot pipul hu oldei jidan trubalawei.
  ukr-1871: Бо гидує Господь переворотним, а з праведними у нього спільність.
  deu-1951: Denn der Verkehrte ist dem HERRN ein Greuel, aber mit Aufrichtigen ist
    er vertraut.
  eng-JPS: For the perverse is an abomination to the LORD; but His counsel is with
    the upright.
  srp-1865: Jer je mrzak Gospodu zlikovac, a u pravednih je tajna njegova.
  lug-lug: kubanga omuntu omugwagwa wa muzizo eri Mukama, naye abo abagolokofu abalinamu
    obwesige.
  heb-heb: כי תועבת יהוה נלוז ואת ישרים סודו׃
  ben-IRV: কারণ প্রতারক ব্যক্তি সদাপ্রভুর ঘৃণার পাত্র; কিন্তু সে তার বিশ্বাসের মধ্যে
    ন্যায়পরায়ণতা আনে।
  pan-pan: ਕਿਉਂ ਜੋ ਟੇਡੇ ਮਨੁੱਖਾਂ ਤੋਂ ਯਹੋਵਾਹ ਨੂੰ ਘਿਣ ਆਉਂਦੀ ਹੈ, ਪਰ ਸਚਿਆਰਾਂ ਨਾਲ ਉਹ ਦੀ
    ਦੋਸਤੀ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် သဘော ကောက်သောသူတို့ ကို စက်ဆုပ် ရွံ့ရှာတော်မူ၏။
    ဖြောင့်မတ် သောသူတို့မူကား ၊ ကိုယ်တော် နှင့် မိဿဟာယ ဖွဲ့ရ သောအခွင့်ရှိကြ၏။
  tte-O: kaiwena Yeoba toyauyaule ikalomagigi-lagili, na todudulai iedeedede kolili
    yo ikawa-elieliyam-wagili.
  tbg-tbg: Nora Kotira antuqavano kia mintia vaiintikara vaivaro, viva nai avu aatoqi
    vai uvara avuqavu ni variaka tiva nimi vaira.
  hmo-hmo: badina be Lohiabada ese kara gagevagageva taudia, ia ura henia lasi momokani,
    to kara maoromaoro taudia be ia ese ia abidadama henia noho.
  urd-urd: क्यूँकि कजरौ से ख़ुदावन्द को नफ़रत लेकिन रास्तबाज़ उसके महरम — ए — राज़
    हैं।
  rus-SYN: потому что мерзость пред Господом развратный, а с праведными у Него общение.
  bqc-SIM: Asa Dii ye kↄ̃nideↄ gĩyãio, nↄ̀sɛpuadeↄ ↄ̃ ì kɛ a kpàasiaↄ ũ.
  tcz-CHONGTHU: Hitobang milung dihlou chu Yahweh Pakai in athet ahin, milungtheng
    vang chu Yahweh Pakaija kingai jing ahi.
  mar-mar: कारण परमेश्वर कुटिल मनुष्याचा तिरस्कार करतो; परंतु सरळांना तो त्याच्या
    आत्मविश्वासात आणतो.
  hlt-THB: Ak thymna khaw amak sa taw Bawipa mikhuh awh tyih kawina awm nawh thlakleekkhqi
    taw pyi nak khqi hy.
  qub-qub: Fiyu runacunataga Tayta Dios melanäcunmi. Alli runacunatami ichanga alli
    rican.
  bqp-bqp: Zaakũ Dikiri tɛ̃̀ɛmɛ manafikidenↄ ũ, nɛ̀sɛpuradenↄn àdi kɛ a kpàasinↄ
    ũ.
  hat-hat: Paske Seyè a pa vle wè moun ki deprave. Men, li mete moun ki mache dwat
    yo nan tout sekrè l' yo.
  eng-BSB: for the LORD detests the perverse, but He is a friend to the upright.
  tod-tod: Mazɔlɔɔ yaava nuiti maayoseɠeʋɛ Ɠɔoɠɔ GALAGI ʋɛ, kɛlɛ toɠa ɗa ɠoozu vai
    lɛ ga naati niiti ti zɔlegai.
  eng-WEBPB: For the perverse is an abomination to the LORD, but his friendship is
    with the upright.
  kbq-kbq: Na'ankure Ra Anumzamo'a akrehe krehe zamavu'zmava'ene vahekura avesra huno
    agote'nezmanteno, fatgo zamavu'zmava'ma nehaza vaheku avesi'nezmante.
  nhe-BL: Pampa TOTECO quicualancaita nopa tlacatl tlen huijcoltic iojhui, pero quinicnelía
    tlen itztoque xitlahuaque iixpa.
  bus-bus: Zaakɛ Dii tɛ̃̀n mↄnafikideenↄ ũ, nↄ̀sɛpuradeenↄn è kɛ a kpaasinↄ ũ.
  gub-BL: Ta'e ikatu 'ym ma'e iapo har iro Tupàn Tuweharupi Wiko Ma'e pe wà xe. Wiko
    ikatu ma'e wamyrypar romo.
  eng-DRA: For every mocker is an abomination to the Lord, and his communication is
    with the simple.
