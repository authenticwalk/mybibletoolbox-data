verse: PRO.003.030
translations:
  mal-C: നിനക്കു നിരുപദ്രവകാരിയായ മനുഷ്യനെതിരേ, യാതൊരുകാരണവശാലും കലഹിക്കരുത്.
  deu-TKW: Hadere nicht mit jemand ohne Ursache, wenn er dir kein Leid angethan hat.
  lin-lin: Kolukelaka moto makambo te, oyo ezanga tina soki asali yo mabe te.
  eng-LSV: Do not strive with a man without cause, || If he has not done you evil.
  eng-GNV: Striue not with a man causelesse, when he hath done thee no harme.
  eng-WEBSTER: Strive not with a man without cause, if he hath done thee no harm.
  nhw-BL: Amo xijtelhui seyoc san molhui sintla yaya amo tleno mitzchihuilijtoc.
  swh-ONEN: Usimshtaki mtu bila sababu, wakati hajakutenda dhara lolote.
  bba-bba: A ku kɑ ɡoo sɑnnɑ kɑm u kun nun kɔ̃sɑ kue.
  eng-KJVCPB: Strive not with a man without cause, If he have done thee no harm.
  luo-luo: Kik ihangne ngʼato wach maonge gima omiyo, kaonge gima rach mosetimoni.
  meu-meu: Tau ta basio lodu henia kava, ia ese se hadikamu negana ai.
  npi-ULB: तँलाई कसैले हानि नपुर्‍याउँदा विनाकारण त्यससित तर्क-वितर्क नगर् ।
  yor-yor: Má ṣe fẹ̀sùn kan ènìyàn láìnídìí, nígbà tí kò ṣe ọ́ ní ibi kankan rárá.
  ind-ind: Jika sesamamu tidak bersalah terhadap engkau, jangan memulai pertengkaran
    dengannya.
  pes-OPCB: با کسی که به تو بدی نکرده است بی‌جهت دعوا نکن.
  tgl-ULB: Huwag makipagtalo sa isang tao ng walang dahilan, kapag wala siyang ginawa
    para saktan ka.
  hui-hui: Mbiralime í̠hondo ko mbira nabi kayaguabi í̠la keba nahe kayaguabi bame
    o biagohondo lai nale holene nga.
  mya-mya: သင်၌ အပြစ်မပြုသောသူကို အကြောင်းမရှိဘဲ ရန်မတွေ့
  bod-N: ཁྱོད་ལ་གནོད་པ་བསྐྱལ་བ་མིན་ན༌ནི། །སུ་ཞིག་ལ་ཡང་དོན་མེད་འཁྲུག་མི༌བྱ།།
  wsk-wsk: Kari bo am ipi den te me atumko; nu memek bo ni kimik te me beteram.
  sna-sna: Usapomera munhu mhosva pasina chikonzero, iye asina zvaakutadzira.
  spa-BLM: No te pelees con un hombre sin motivo, si no te ha hecho ningún daño.
  cac-cac: Man̈ ic'b'at eb' etanimail d'a yichan̈ eb' yajal tato malaj tzach yutej
    eb'.
  swh-ULB: Usishindane na mtu pasipo sababu, ikiwa hajafanya chochote kukudhuru.
  bel-bel: Не сварыся з чалавекам бяз прычыны, калі ён не зрабіў табе благога.
  deu-ELBBK: Streite nicht mit einem Menschen ohne Ursache, wenn er dir nichts Böses
    angetan hat.
  mbb-OT: Kenè nu tebeka is sengeeetew emun wazà mezaat he neveelan din diyà te kenikew.
  mal-2015: നിനക്കു ഒരു ദോഷവും ചെയ്യാത്ത മനുഷ്യനോടു നീ വെറുതെ ശണ്ഠയിടരുതു.
  rmc-rmc: Ma vaker pre ňikaste ča avke, te tut na kerďa ňič nalačho.
  pes-OPV: باکسی‌که به تو بدی نکرده است، بی‌سبب مخاصمه منما.
  ron-1924: Ну те черта фэрэ причинэ ку чинева, кынд ну ць-а фэкут ничун рэу!
  ben-OBCV: অকারণে কাউকে দোষারোপ কোরো না— যখন সে তোমার কোনও ক্ষতি করেনি।
  som-som: Ninna sababla'aan ha kula diririn, Haddaanu xumaan kugu samayn.
  lat-VUC: Ne contendas adversus hominem frustra, cum ipse tibi nihil mali fecerit.
  eng-ASVBT: Strive not with a man without cause, If he have done thee no harm.
  mna-mna: Mi tomtom ta so ikam ŋoobo mbulu som, na maŋga mi kam sorok sua pini pepe.
  ita-1885: Non litigar con alcuno senza cagione, S'egli non ti ha fatto alcun torto.
  eng-LXXUP: Be not ready to quarrel with a man without a cause, Lest he do thee some
    harm.
  eng-ULB: Do not argue with a person without a reason, when he has done nothing to
    harm you.
  spa-VBL: No discutas con nadie sin razón, si no han hecho nada para hacerte daño
    alguno.
  fra-_FOB: N'aie point de procès sans sujet avec personne, lorsqu'on ne t'a fait
    aucun mal.
  mal-mal: നിനക്ക് ഒരു ദോഷവും ചെയ്യാത്ത മനുഷ്യനോട് നീ വെറുതെ കലഹിക്കരുത്.
  lit-lit: Nesivaidyk be reikalo su žmogumi, jei jis tau nieko blogo nėra padaręs.
  urd-GVR: Jis ne tujhe nuqsān nahīṅ pahuṅchāyā adālat meṅ us par bebuniyād ilzām
    na lagānā.
  suz-BL: इ कली मारेइ मरिम्‍शो मपथु जिचा मपोक्‍को।
  eng-NOY: Contend not with a man without cause, When he hath done thee no harm.
  ita-1927: Non intentar causa ad alcuno senza motivo, allorché non t’ha fatto alcun
    torto.
  ckb-ckb: لەخۆڕایی دژایەتی کەسێک مەکە، ئەگەر خراپەی لەگەڵتدا نەکرد.
  eng-BBE: Do not take up a cause at law against a man for nothing, if he has done
    you no wrong.
  kan-OKCV: ಒಬ್ಬನು ನಿನಗೆ ಯಾವ ತೊಂದರೆ ಮಾಡದಿದ್ದರೆ, ಅವನೊಂದಿಗೆ ಕಾರಣವಿಲ್ಲದೆ ದೂರು ನುಡಿಯಬೇಡ.
  tam-2017: ஒருவன் உனக்குத் தீங்குசெய்யாமல் இருக்க, காரணமின்றி அவனோடு வழக்காடாதே.
  spa-RV-1909: No pleitees con alguno sin razón, si él no te ha hecho agravio.
  ron-BTF: Nu te certa fără motiv cu un om, dacă nu ți-a făcut niciun rău.
  eng-WEBP: Don’t strive with a man without cause, if he has done you no harm.
  eng-FBV: Don't quarrel with anybody for no reason, when they haven't done anything
    to hurt you.
  nld-1939: Zoek geen twist met iemand om niets, Als hij u geen kwaad heeft gedaan.
  nch-BL: Amo xijtelhui seyoc san molhui sinta yaya amo teno mitzchihuilijtoc.
  vie-1934: Nếu không có làm điều hại cho con, Chớ tranh giành vô cớ với ai.
  hin-CV: यदि किसी ने तुम्हारा कोई नुकसान नहीं किया है, तो उसके साथ अकारण झगड़ा प्रारंभ
    न करना.
  eng-OURB: Don’t strive with a man without cause, if he has done you no harm.
  spa-BES: No tomes una causa contra la ley contra un hombre por nada, si él no te
    ha hecho nada malo.
  tdx-tdx: Ko liera’o tsi-aman-tali’e ty ondaty tsy nanjoam-boiñe.
  tha-KJV: อย่าโต้​แย้​งก​ับผู้ใดอย่างไร้​เหตุ​ผลในเมื่อเขามิ​ได้​ทำอันตรายอย่างใดแก่​เจ้า
  por-BR-2018: Não brigues contra alguém sem motivo, se ele não fez mal contra ti.
  deu-ELO: Hadere nicht mit einem Menschen ohne Ursache, wenn er dir nichts Böses
    angetan hat. -
  eng-WYC-2018: Strive thou not against a man without cause, when he doeth none evil
    to thee. (Do not thou argue with someone for no reason, when he hath done nothing
    wrong to thee.)
  epo-epo: Ne malpacu kun iu senkaŭze, Se li ne faris al vi malbonon.
  uig-PIN: Birsi sanga ziyan yǝtküzmigǝn bolsa, Uning bilǝn sǝwǝbsiz majiralaxma.
  beo-beo: Eno dunuma di udigili mae sia:ga gegema. Amola bai hame galea, di mae sia:ga
    gegema.
  tpi-OTNT: Yu no ken tok pait nating wantaim man i no bin mekim nogut long yu.
  hau-SA: Kada ka zargi mutum ba dalili, sa’ad da bai yi laifi ba.
  uig-LAT: Birsi sanga ziyan yetküzmigen bolsa, Uning bilen sewebsiz majiralashma.
  nde-nde: Ungaxabani lomuntu kungelasizatho yena engakonelanga ngalutho.
  ton-ton: ‌ʻOua naʻa fekuki mo ha taha taʻehanoʻuhinga, ʻo kapau kuo ʻikai ke fai
    ʻe ia ha kovi kiate koe.
  ces-1613: Nevaď se s člověkem bez příčiny, jestližeť neučinil zlého.
  eng-WMB: Don’t strive with a man without cause, if he has done you no harm.
  tam-TCV: ஒருவர் உனக்கு ஒரு தீங்கும் செய்யாதபோது காரணம் இல்லாமல் அவர்கள்மேல் குற்றம்
    சாட்டாதே.
  ceb-ULB: Ayaw pakiglalis sa tawo kung walay rason, kung wala siyay nabuhat nga makadaot
    kanimo.
  pol-UBG: Nie spieraj się z człowiekiem bez przyczyny, jeśli ci nic złego nie wyrządził.
  urd-GVU: جس نے تجھے نقصان نہیں پہنچایا عدالت میں اُس پر بےبنیاد الزام نہ لگانا۔
  deu-1912: Hadere nicht mit jemand ohne Ursache, so er dir kein Leid getan hat.
  kan-2017: ನಿನಗೆ ಅಪಕಾರ ಮಾಡದವನ ಸಂಗಡ ಸುಮ್ಮನೆ ಜಗಳವಾಡಬೇಡ.
  yap-yap: Dab mu tugthingad bogni’ ni dariy rogon ni fa’anra dariy ban’en ni ka ra
    bucheged rom.
  hlt-MCSB: Boethae la nang aka saii pawt hlang te lungli lungla la oelh rhoe oelh
    boeh.
  mdy-ETH: ዓይጎዋ ፑርታ ማዺባኣ ዓሲ ዔኤቢ ማዺባኣንቴ ዎጌና ዓይሢሲፖ።
  kew-kew: Aa medame ne-para waea napalia-dare go aa nipu raapu yada-yada napipape.
  twi-ASANTE: Mfa ɛso nto obi so kwa ɛberɛ a ɔnyɛɛ wo bɔne biara.
  eng-WEBU: Don’t strive with a man without cause, if he has done you no harm.
  wal-wal: Nena naaqqibeenna asa, coo mootoppa.
  acu-NT: Aints amin pase awajtamtsuk pujamtaikia, ameka nangkami nijai maanitsuk
    asata.
  spa-PDDPT: No tengas pleito con alguno sin causa, Si no te hizo agravio.
  gun-gun: Nda'evei joupe ndeayvu ete-ete aguã mba'eve py e'ỹ, ndevy ojapo vai e'ỹ
    re.
  agu-BL: Quil cxo'yintzin te alchok tan cha'tz tu' ko cya'l jun na tzan tan ixuxe'n.
  ilo-ULB: Saanka a makirinikiar nga awan gapgapuna iti maysa a tao, idinto nga awan
    inaramidna kenka a dakes.
  kpg-kpg: Hudee lagamaaloo balumee maa digaula digi hai hala adu gi di goe.
  uig-ARA: بىرسى ساڭا زىيان يەتكۈزمىگەن بولسا، ئۇنىڭ بىلەن سەۋەبسىز ماجىرالاشما.
  bps-bps: Nang ge dmalam i demem to, lumban i to landè sasè nimoan di ge.
  sus-sus: I naxa mixi tɔɔɲɛgɛ, naxan mu fe ɲaaxi yo rabaxi i ra.
  pon-2006: Dehr akamaiong emen ni sohte kahrepe, ni eh sohte wiahiong uhk mehkot
    suwed.
  ksd-ksd: Koko amur a varngangar vakuku ma ta tutana, Ona pa i ga pait ta kaina magit
    piram.
  tur-YTC: Eğer sana zararı dokunmamışsa, Bir adamla sebepsiz yere çekişme.
  bel-N: Не сварыся з чалавекам без прычыны, калі ён не зрабіў табе нічога благога.
  grc-BRENT: Μὴ φιλεχθρήσῃς πρὸς ἄνθρωπον μάτην, μήτί σε ἐργάσηται κακόν.
  ind-AYT: Jangan beradu dengan orang tanpa alasan ketika dia tidak berbuat jahat
    kepadamu.
  nya-nya: Usakangane ndi munthu wopanda chifukwa pamene iye sanakuchitire zoyipa.
  hrv-hrv: Ne pravdaj se ni s kim bez razloga ako ti nije učinio nikakva zla.
  mps-mps: Te nage dali dwai sę me isiąbo bidi dali te nago odolali po konila me
    wagio.
  tpi-tpi: Yu no ken tok pait nating wantaim man i no bin mekim nogut long yu.
  dan-1931: Yp ikke Trætte med sagesløs Mand, når han ikke har voldet dig Men.
  vie-OVCB: Đừng vô cớ cáo tội ai, khi người ấy không gây cho con thiệt hại.
  guj-2017: કોઈ માણસે તારું કંઈ નુકસાન કર્યું ન હોય, તો તેની સાથે કારણ વગર તકરાર ન
    કર.
  pon-2006A: Dehr akamaiong emen ni sohte kahrepe, ni eh sohte wiahiong uhk mehkot
    suwed.
  por-BRBSL: Não se esforce com um homem sem causa, se ele não lhe tiver feito mal
    algum.
  swe-swe: Bråka (tvista) inte med någon utan orsak, när han inte har gjort dig något
    ont.
  cth-cth: Nang dawk patawnae na poe hoeh pawiteh, a khuekhaw awm laipalah tami taran
    hanh.
  twi-twi: Mmɔ obi sobo kwa bere a ɔnyɛɛ wo bɔne biara ɛ.
  hlt-hlt: Boethae la nang aka saii pawt hlang te lungli lungla la oelh rhoe oelh
    boeh.
  tbz-SIM: A bɑ́ɑ́ sɔ̃́ntɛ́ kɛ́kpɑnnɛ̀ òmɔù kòò í dɑ cɑ̀ɑ̀rɛ̀ mùmɑmù.
  msy-2020: Nɨ gumazir arazir kuratam nɨ gamizir puvatɨzir tam, nɨ puram an atar akabar
    a gasan markɨ.
  dop-dop: Ye nɔɣɔlʋ tɑ lɑ-ŋ pʋlʋpʋ tɑɑ yoonɑ pʋntʋ kɛ mʋsʋŋ.
  azb-azb: Sənə pislik etməyənlə Nahaq yerə çəkişmə.
  eng-DBY: Strive not with a man without cause, if he have done thee no harm.
  hin-2017: जिस मनुष्य ने तुझ से बुरा व्यवहार न किया हो, उससे अकारण मुकद्दमा खड़ा
    न करना।
  wol-KYG: Bul joteek kenn ci neen, te tooñu la.
  bjr-bjr: Ani sia mandaikamma amaqainnana sia fifau aanoo qima amaqaa.
  eng-YLT: Strive not with a man without cause, If he have not done thee evil.
  kne-kne: Adi kan makiibaw si ib-am ay magay gapo na mo magay lawa ay inamag nan
    sik-a.
  eng-WYC-2017: Strive thou not against a man without cause, when he doeth none evil
    to thee.
  eng-WMBB: Don’t strive with a man without cause, if he has done you no harm.
  urd-GVH: जिसने तुझे नुक़सान नहीं पहुँचाया अदालत में उस पर बेबुनियाद इलज़ाम न लगाना।
  rug-rug: Lopu zutu hoboria si keke tie totoso loke sinea si tavete atu nia sa.
  gaz-gaz: Nama tokko utuu inni homaa si hin godhin akkasumaan hin miidhin.
  fra-LSG: Ne conteste pas sans motif avec quelqu’un, Lorsqu’il ne t’a point fait
    de mal.
  yal-yal: I nama muxun kansun xa yo mi i xa, a mi fe ɲaxi ligaxi i ra.
  haw-1868: Mai hoopaapaa hala ole oe me ke kanaka, Ina aole oia i hana hewa aku ia
    oe.
  arb-NAV: لَا تُخَاصِمْ أَحَداً مِنْ غَيْرِ عِلَّةٍ طَالَمَا لَمْ يُؤْذِكَ.
  ewe-ewe: Mègatsɔ nya ɖe ame aɖeke ŋu dzodzro esi mewɔ vɔ̃ aɖeke ɖe ŋuwò o.
  eng-LEE: Quarrel not with any man without cause, if he have done thee no harm.
  asm-FB: তেওঁ যেতিয়া তোমাৰ কোনো অনিষ্ট নকৰে, তেতিয়া তেওঁৰ লগত বিনা কাৰণত তৰ্ক নকৰিবা।
  sus-A: عِ نَشَ مِشِ تْوحّفّ، نَشَن مُ قٍ حَاشِ يٌ رَبَشِ عِ رَ.
  fra-SBL: Ne vous disputez pas avec un homme sans raison, s'il ne vous a fait aucun
    mal.
  hbo-hbo: אַל־*תָּרֹוב (תָּרִ֣יב) עִם־אָדָ֣ם חִנָּ֑ם אִם־לֹ֖א גְמָלְךָ֣ רָעָֽה׃
  kik-kik: Ndũkanarũithie mũndũ tũhũ, rĩrĩa atarĩ ũndũ mũũru agwĩkĩte.
  fra-NCL: Ne conteste pas sans motif avec quelqu’un, lorsqu’il ne t’a pas fait de
    mal.
  cek-AK: Na nuiah sethaih sah ai kami to, tidoeh na ai ah zoeh hmah.
  cuk-cuk: Melle dule-gwen-be-oakalossulidbo be urwo, ar dule gwen-be-oakalossulid.
  uig-CYR: Бириси саңа зиян йәткүзмигән болса, Униң билән сәвәпсиз маҗиралашма.
  pma-pma: Konasel kutut kattei meatin sav koa romumon etai tounah vapurunuk.
  tel-2017: నీకేమీ కీడు తలపెట్టని వాడితో కారణం లేకుండా పోట్లాడవద్దు.
  hat-BSA: Pa fè kont ak yon nonm san koz, depi li pa konn fè ou tò.
  kos-kos: Nimet akukuin nu sin sie mwet ke wangin sripa, fin wangin ma el oru in
    akkolukye kom.
  hbo-WLC: אַל־תרוב עִם־אָדָ֣ם חִנָּ֑ם אִם־לֹ֖א גְמָלְךָ֣ רָעָֽה׃
  ibo-ibo: Ebola mmadụ ebubo na-enweghị isi, mgbe onye ahụ na-emeghị gị ihe ọjọọ ọbụla.
  ory-ory: ମନୁଷ୍ୟ ତୁମ୍ଭର କ୍ଷତି ନ କଲେ, ଅକାରଣରେ ତାହା ସହିତ ବିରୋଧ କର ନାହିଁ।
  chk-chk: Kosap anini ngeni eman aramas nge esap wor popun, are esap föri och mi
    ngau ngonuk.
  rop-rop: Yu nomo agamin langa enibodi wen im nomo bin dum enijing blanga ardim yu.
  ukr-1871: Не сварись із чоловіком, не маючи причини, як він тобі не заподїяв злого.
  deu-1951: Hadere mit keinem Menschen ohne Ursache, wenn er dir nichts Böses zugefügt
    hat.
  eng-JPS: Strive not with a man without cause, if he have done thee no harm.
  srp-1865: Ne svaðaj se ni s kim bez uzroka, ako ti nije uèinio zla.
  lug-lug: Tovunaananga muntu n’omu awatali nsonga nga talina kabi k’akukoze.
  heb-heb: אל תרוב עם אדם חנם אם לא גמלך רעה׃
  ben-IRV: অকারণে কোন লোকের সঙ্গে ঝগড়া কোরো না, যদি সে তোমার ক্ষতি না করে থাকে।
  pan-pan: ਜਿਸ ਨੇ ਤੇਰਾ ਕੋਈ ਵਿਗਾੜ ਨਾ ਕੀਤਾ ਹੋਵੇ, ਉਸ ਦੇ ਨਾਲ ਐਂਵੇਂ ਹੀ ਝਗੜਾ ਨਾ ਕਰ।
  mya-JVB: သင် ၌ အပြစ် မ ပြု သောသူကို အကြောင်း မရှိဘဲ ရန် မ တွေ့နှင့်။
  tte-O: Tabu ginauli naenaena yabo ugiginauli kamkava koina kaiwena iya nige ginauli
    yabo naenaena igiginauli koliwo.
  tbg-tbg: Vaiintivano kia ai qoraiqama amitairara hauri are qumina okara kaara viraqaa
    uva vaterora.
  hmo-hmo: Tau ta do oi heai henia kava lasi, bema ia ese oi ia hadikaia lasi neganai.
  urd-urd: अगर किसी ने तुझे नुक़सान न पहुँचाया हो, तू उससे बे वजह झगड़ा न करना।
  rus-SYN: Не ссорься с человеком без причины, когда он не сделал зла тебе.
  bqc-SIM: Tó gbɛ̃́ i yãe kɛnɛo, ńsu lɛkpaakɛaànↄ pão.
  tcz-CHONGTHU: Nachunga thilse bol-lou chu ajehbei in kinahpi dan,
  mar-mar: काही कारण नसताना तू एखाद्या मनुष्याशी वाद करू नकोस, जेव्हा त्याने तुझे
    काहीही वाईट केलेले नाही.
  hlt-THB: Khawboeseetnaak nak khanawh a ma toen awhtaw leehcaihnaak a awm kaana na
    kut koeh thlak.
  qub-qub: Pipis achäquita mana ashipaycäshuptiquega ama piwanpis rimanacunquichu.
  bqp-bqp: Tó gbɛ̃ dí yãke kɛnnɛro, ǹsun lɛ́kpakↄ̃a kɛ kãao pãro.
  hat-hat: Pa fè kabouyay san rezon ak yon moun san li pa janm fè ou anyen ki mal.
  eng-BSB: Do not accuse a man without cause, when he has done you no harm.
  tod-tod: Mina nu nɔpɛ sakpe wafuun, ni é la faa ɲɔu nɔpɛ kɛɛni ga ɗe.
  eng-WEBPB: Don’t strive with a man without cause, if he has done you no harm.
  kbq-kbq: Kegafa'a omaneno, mago kefozama huogante'nesnigenka, mago nera azerinka
    keaga huonto.
  nhe-BL: Amo xijteilhui seyoc intla yajaya ax tleno mitzchihuilijtoc.
  bus-bus: Tó gbɛ̃ e yãke kɛnnɛro, ǹton lɛokpakↄ̃a kɛo pãro.
  gub-BL: Eze'eg ahyahy zo teko newe ikatu 'ym ma'e iapo pixik 'ymar wanupe nehe.
  eng-DRA: Strive not against a man without cause, when he hath done thee no evil.
