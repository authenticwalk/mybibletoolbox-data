verse: PRO.003.027
translations:
  mal-C: നന്മചെയ്യാൻ നിനക്ക് അധികാരമുള്ളപ്പോൾ, അർഹതപ്പെട്ടവർക്ക് അതു ലഭ്യമാക്കാൻ വിമുഖതകാട്ടരുത്.
  deu-TKW: Weigere dich nicht, dem Bedürftigen Gutes zu thun, wenn es in deiner Hände
    Macht steht, es zu thun.
  lin-lin: Koboyaka te kosala bolamu epai ya moto oyo azali na bosenga, tango maboko
    na yo ezali na makoki ya kosala yango.
  eng-LSV: Do not withhold good from its owners, || When your hand [is] toward God
    to do [it].
  eng-GNV: Withhold not the good from the owners thereof, though there be power in
    thine hand to doe it.
  eng-WEBSTER: Withhold not good from them to whom it is due, when it is in the power
    of thy hand to do it .
  nhw-BL: Quema quinamiqui tijpalehuis se masehuali huan tihueli tijchihuas, amo xiquilhui
    para amo.
  swh-ONEN: Usizuie wema kwa wale wanaostahili ikiwa katika uwezo wako kutenda.
  bba-bba: Wi n weenɛ ɑ ɡeɑ kuɑ, ɑ̀ n yen dɑm mɔ, ɑ ye koowo.
  eng-KJVCPB: Withhold not good from them to whom it is due, When it is in the power
    of thine hand to do it.
  luo-luo: Kik iwe timo maber ni jogo mowinjorego, ka in kod nyalo mar timo kamano.
  meu-meu: Ihanamona na mai badina bae abia taudia edia amo basio rua, ba henidia
    diba negana ai.
  npi-ULB: तँ शक्तिमा रहुञ्‍जेलसम्म भलाइ गरिन योग्य भएकाहरूबाट त्यसलाई नरोक् ।
  yor-yor: Má ṣe fa ọwọ́ ìre sẹ́yìn kúrò lọ́dọ̀ àwọn tí ṣe tìrẹ, nígbà tí ó bá wà
    ní ìkápá rẹ láti ṣe ohun kan.
  ind-ind: Waktu sesamamu memerlukan bantuan, janganlah berdiam diri. Bantulah dia
    bila engkau mampu.
  pes-OPCB: اگر می‌توانی به داد کسی که محتاج است برسی، کمک خود را از او دریغ مدار.
  tgl-ULB: Huwag ipagkait ang mabuti sa mga karapat-dapat dito, kapag nasa iyong kapangyarihan
    upang kumilos.
  hui-hui: Mbiralime mbirale mbira buru pale howa í̠hondo ngi lalu hale hayagua nawi
    nale howa mulene wiagua nde mulene nga.
  mya-mya: ကျေးဇူးကိုခံသင့်သော သူတို့အား ကျေးဇူးပြုရ သော အခွင့်ရှိလျှင် မပြုဘဲမနေနှင့်။
  bod-N: ཁྱོད་ཀྱི་ལག་པའི་ནང་དུ་དྲིན་བྱེད༌པའི། །དབང་ཡོད་རིང་ལ་གཡོལ་ཐབས་མི་བྱེད༌པར།
    །རོགས་རམ་མཁོ་བ་རྣམས་ལ་དྲིན་གཟོས༌ཤིག།
  wsk-wsk: Awiriya mel ko tukunangaruk se ni karogo bager, mu ni nu am sangaruko.
  sna-sna: Usarega kuitira zvakanaka kuno uyo akafanirwa nazvo, kana zviri musimba
    rako kuzviita.
  spa-BLM: No niegues el bien a quien se lo merece, cuando está en el poder de tu
    mano hacerlo.
  cac-cac: Man̈ ach b'at mican d'a eb' sc'anan colval d'ayach tato syal tzach colvaj
    d'a eb'.
  swh-ULB: Usizuie mema kwa wale wanaoyastahili, wakati utendaji upo ndani ya mamlaka
    yako.
  bel-bel: Не адмаўляйся рабіць дабро, калі яно трэба, калі рука твая можа зрабіць
    гэта.
  deu-ELBBK: Enthalte kein Gutes dem vor, dem es zukommt, wenn es in der Macht deiner
    Hand steht, es zu tun.
  mbb-OT: Tevangi nu is kinahanglan he edtevangan sumalà is egkehimu nu.
  mal-2015: നന്മ ചെയ്‌വാൻ നിനക്കു പ്രാപ്തിയുള്ളപ്പോൾ അതിന്നു യോഗ്യന്മാരായിരിക്കുന്നവർക്കു
    ചെയ്യാതിരിക്കരുതു.
  rmc-rmc: Te tut hin pre oda, pomožin le manušenge, save peske oda zaslužinen.
  pes-OPV: احسان را ازاهلش باز مدار، هنگامی که بجا آوردنش در قوت دست توست.
  ron-1924: Ну опри о бинефачере челуй че аре невое де еа, кынд поць с-о фачь.
  ben-OBCV: যাদের মঙ্গল করা উচিত তাদের মঙ্গল করতে অসম্মত হোয়ো না, যখন তা করার ক্ষমতা
    তোমার আছে।
  som-som: Wanaag ha u diidin kuwa uu ku habboon yahay in loo sameeyo, Markaad awood
    u leedahay inaad u samayso.
  lat-VUC: '[Noli prohibere benefacere eum qui potest: si vales, et ipse benefac.'
  eng-ASVBT: Withhold not good from them to whom it is due, When it is in the power
    of thy hand to do it.
  mna-mna: Sombe pataŋana indeeŋe tomtom sa mi nu lem uraata be uuli, na titi pepe.
    Sombe rao be uuli, na kam pataaŋa. So pini be ila ma gaaga to imiili mini pepe.
    Sombe lem koroŋ imbot, na kam pini pataaŋa.
  ita-1885: Non negare il bene a quelli a cui è dovuto, Quando è in tuo potere di
    farlo.
  eng-LXXUP: Forbear not to do good to the poor, Whensoever thy hand may have power
    to help him.
  eng-ULB: Do not withhold good from those who deserve it, when it is in your power
    to act.
  spa-VBL: No le niegues el bien a quien lo merece cuando tengas el poder en tus manos.
  fra-_FOB: Ne refuse pas un bienfait à celui qui en a besoin, quand il est en ton
    pouvoir de l'accorder.
  mal-mal: നന്മ ചെയ്യുവാൻ നിനക്ക് പ്രാപ്തിയുള്ളപ്പോൾ അതിന് യോഗ്യന്മാരായിരിക്കുന്നവർക്ക്
    ചെയ്യാതിരിക്കരുത്.
  lit-lit: Nesulaikyk gero nuo to, kuriam tai priklauso, kai tavo rankos pajėgia tai
    padaryti.
  urd-GVR: Agar koī zarūratmand ho aur tū us kī madad kar sake to us ke sāth bhalāī
    karne se inkār na kar.
  suz-BL: मिनु मुर आन कली गेचा ङा गेवो। इ गुइमी बाक्‍त हना, शिं‍म मदुमो।
  eng-NOY: Withhold not kindness from those who need it, When it is in the power of
    thy hand to do it.
  ita-1927: Non rifiutare un benefizio a chi vi ha diritto, quand’è in tuo potere
    di farlo.
  ckb-ckb: دەستی چاکە مەگرەوە لەوانەی شایستەی چاکەن، کاتێک لە تواناتدایە بیکەیت.
  eng-BBE: Do not keep back good from those who have a right to it, when it is in
    the power of your hand to do it.
  kan-OKCV: ನಿನಗೆ ಶಕ್ತಿಯಿರುವಾಗಲೇ ಇತರರಿಗೆ ಉಪಕಾರಮಾಡು ಒಳಿತು ಮಾಡುವುದನ್ನು ನಿನ್ನಲ್ಲಿಯೇ ಇಟ್ಟುಕೊಳ್ಳಬೇಡ.
  tam-2017: நன்மைசெய்யும்படி உனக்குத் திராணியிருக்கும்போது, அதை செய்யக்கூடியவர்களுக்குச்
    செய்யாமல் இருக்காதே.
  spa-RV-1909: No detengas el bien de sus dueños, cuando tuvieres poder para hacerlo.
  ron-BTF: Nu opri binele de la cei cărora li se cuvine, când stă în puterea mâinii
    tale să o faci.
  eng-WEBP: Don’t withhold good from those to whom it is due, when it is in the power
    of your hand to do it.
  eng-FBV: Don't hold back good from those who deserve it when it's something you
    have the power to do.
  nld-1939: Weiger het goede niet, aan wien het toekomt, Zolang het in uw macht is,
    het te doen.
  nch-BL: Quema quinamiqui tijpalehuis se masehuali huan tihueli tijchihuas, amo xiquilhui
    para amo.
  vie-1934: Chớ từ chối làm lành cho kẻ nào xứng đáng, Miễn là tay con có quyền làm
    điều ấy.
  hin-CV: यदि तुममें भला करने की शक्ति है और किसी को इसकी आवश्यकता है, तो भला करने
    में आनाकानी न करना.
  eng-OURB: Don’t withhold good from those to whom it is due, when it is in the power
    of your hand to do it.
  spa-BES: No te niegues a hacer el bien a aquellos que tienen derecho a ello, cuando
    esté en el poder de tu mano hacerlo.
  tdx-tdx: Ko tana’o ami’ty mañeva ty soa, naho an-taña’o ty mahaeneñe aze.
  tha-KJV: อย่ายึดความดี​ไว้​จากผู้​ที่​สมควรจะได้​รับ ในเมื่อสิ่งนี้​อยู่​ในอำนาจมือของเจ้าที่จะกระทำได้
  por-BR-2018: Não detenhas o bem daqueles que possuem o direito, se tiveres em tuas
    mãos poder para o fazeres.
  deu-ELO: Enthalte kein Gutes dem vor, welchem es zukommt, wenn es in der Macht deiner
    Hand steht, es zu tun. -
  eng-WYC-2018: Do not thou forbid to do well him that may; if thou mayest, also do
    thou well. (Do not thou forbid anyone to do good who can; and if thou be able,
    thou do good as well.)
  epo-epo: Ne rifuzu bonon al la bezonantoj, Se via mano havas la forton por fari.
  uig-PIN: Pǝⱪǝt ⱪolungdin kǝlsila, ⱨajǝtmǝnlǝrdin yahxiliⱪni ayimiƣin.
  beo-beo: Dia da fidimu logo ba:sea, eno dunuma hou ida:iwane hamoma amola fidima.
  tpi-OTNT: Sapos wanpela man i sot long samting na em i askim yu long givim em, yu
    no ken tok, “Nogat.” Sapos yu inap, yu mas givim em.
  hau-SA: Kada ka ƙi yin alheri ga duk wanda ya dace, sa’ad da kana iya yin haka.
  uig-LAT: Peqet qolungdin kelsila, hajetmenlerdin yaxshiliqni ayimighin.
  nde-nde: Ungaze wala ukusiza labo abadinga uncedo, wena ulakho ongabasiza ngakho.
  ton-ton: ‌ʻOua naʻa taʻofi ʻae lelei meiate kinautolu ʻoku totonu ke ʻatu ia ki
    ai, ʻo kapau ʻoku ʻi ho nima hono mafai.
  ces-1613: Nezadržuj dobrodiní potřebujícím, když s to býti můžeš, abys je činil.
  eng-WMB: Don’t withhold good from those to whom it is due, when it is in the power
    of your hand to do it.
  tam-TCV: நன்மைசெய்ய உன்னால் இயலும்போது, அதை பெறத்தக்கவர்களுக்கு கொடுக்காமல் விடாதே.
  ceb-ULB: Ayaw ihikaw ang maayo gikan niadtong angayan niini, kung anaa kanimo ang
    kagahom sa pagbuhat.
  pol-UBG: Nie wzbraniaj się dobrze czynić potrzebującemu, gdy stać cię na to, aby
    dobrze czynić.
  urd-GVU: اگر کوئی ضرورت مند ہو اور تُو اُس کی مدد کر سکے تو اُس کے ساتھ بھلائی کرنے
    سے انکار نہ کر۔
  deu-1912: Weigere dich nicht, dem Dürftigen Gutes zu tun, so deine Hand von Gott
    hat, solches zu tun.
  kan-2017: ಉಪಕಾರಮಾಡುವುದಕ್ಕೆ ನಿನ್ನಿಂದ ಸಾಧ್ಯವಾಗುವಾಗ ಹೊಂದತಕ್ಕವರಿಗೆ ಅದನ್ನು ತಪ್ಪಿಸಬೇಡ.
  yap-yap: Demturug e ngiyal’ nrayag rom, ma ga pi’ e ayuw ko pi’in ke t’uf e ayuw
    rorad.
  hlt-MCSB: A kungmah lamkah hnothen te hloh boeh. Na kut loh a saii ham vaengah na
    kut te Pathen dongah om saeh.
  mdy-ETH: ኔ ማኣዳኒ ኮይሳ ዓሲም ኔ ዳንዳዔሢጉዴያ ኮሺ ባኣዚ ማዺሢፓ ጊንሢም ጌይፖ።
  kew-kew: Aa meda oyae rudu yaliada agaa mealiare oyae adaapu saina kalape. Dia yaliare
    nakalape.
  twi-ASANTE: Mfa ade pa nkame wɔn a wɔfata, ɛberɛ a tumi wɔ wo nsam.
  eng-WEBU: Don’t withhold good from those to whom it is due, when it is in the power
    of your hand to do it.
  wal-wal: Neeyyo wolqqai de7ishin, metootidaagau lo77obaa oottiyoogaa aggoppa.
  acu-NT: Aints ainau yuminamtaikia, ame yaingmin akumka, wait anentakum pachitsuk
    yaingta.
  spa-PDDPT: No retengas el bien a quien es debido, Cuando tienes el poder para hacerlo.
  gun-gun: Eipytyvõ e'ỹ eme ojexavai rei'i va'e kuery, ndepo py remboja'o aguã rereko
    ri vy.
  agu-BL: Cha'stzun te, ko al scyetz na opon tan jakle'n jun pawor tzitetz, nk'e'tz
    ntink iwutz wok tan xmaye'n nin, ma na ak' wok nin yi tajwe'n tetz.
  ilo-ULB: Saanmo nga iyimot ti kinaimbag kadagiti maikari iti daytoy, no adda kabaelam
    a mangaramid iti daytoy.
  kpg-kpg: Hagamaamaa ina digau ala e humalia e hagamaamaa i di ingoo hua di madagoaa.
  uig-ARA: پەقەت قولۇڭدىن كەلسىلا، ھاجەتمەنلەردىن ياخشىلىقنى ئايىمىغىن.
  bps-bps: Ku nun kiboam, galam tnabeng i demem to nun klidù.
  sus-sus: I naxa tondi mixi malide i nɔma naxan na.
  pon-2006: Ahnsou koaros me ke kak, sewese irail kan me kin anahne sawas.
  ksd-ksd: Koko una muie ra bo na magit ta diat i topa diat, Ona i tale u ba una tul
    tar ia ta diat.
  tur-YTC: İyilik yapmak elindeyken, İyiliğe hakkı olanlardan esirgeme.
  bel-N: Не адмаўляй у дабрадзействе таму, хто патрабуе, калі рука твая мае сілу зрабіць
    гэта.
  grc-BRENT: Μὴ ἀπόσχῃ εὖ ποιεῖν ἐνδεῆ, ἡνίκα ἂν ἔχῃ ἡ χείρ σου βοηθεῖν.
  ind-AYT: Jangan menahan kebaikan dari mereka yang berhak menerimanya jika ada padamu
    kesanggupan untuk melakukannya.
  nya-nya: Usaleke kuchitira zabwino amene ayenera kulandira zabwino, pamene uli nazo
    mphamvu zochitira zimenezi.
  hrv-hrv: Ne uskrati dobročinstva potrebitim kad god to možeš učiniti.
  mps-mps: Te bidi me deli aga te doado bage sǫą pobaso, tama agai nagebolo mao
    olama, hanalu obaso da, nago te po me sela sągio, nago agabolo te po “Menio,”
    wagio. Te nage usu elalubaso da, nago aga mao.
  tpi-tpi: Sapos wanpela man i sot long samting na em i askim yu long givim em, yu
    no ken tok, “Nogat.” Sapos yu inap, yu mas givim em.
  dan-1931: Nægt ikke den trængende Hjælp, når det står i din Magt at hjælpe;
  vie-OVCB: Đừng từ chối làm lành cho người xứng đáng khi con có năng lực làm việc
    ấy.
  guj-2017: હિત કરવાની શક્તિ તારા હાથમાં હોય તો જેને માટે તે ઘટિત હોય તેનું હિત કરવામાં
    પાછો ન પડ.
  pon-2006A: Ahnsou koaros me ke kak, sewese irail kan me kin anahne sawas.
  por-BRBSL: Não esconda o bem daqueles a quem ele é devido, quando está no poder
    de sua mão para fazer isso.
  swe-swe: Undanhåll inte gott (glädje, välgång, framgång) till någon som har rätt
    till det [dess rättmätiga ägare], när det står i din makt att ge det.
  cth-cth: Sak nahane kâ na kut dawk ao nahlangva, hmu hanelah kakamcunaw hah hnokahawi
    pasoung laipalah awm hanh.
  twi-twi: Mfa ade pa nkame wɔn a wɔfata, bere a tumi wɔ wo nsam.
  hlt-hlt: A kungmah lamkah hnothen te hloh boeh. Na kut loh a saii ham vaengah na
    kut te Pathen dongah om saeh.
  tbz-SIM: Kòo mɔù dɔ́ ndɛ̀mɑrɛ̀, kɑ̀ɑ mɔ̀kɛ ɑ bɑ́ɑ́ yetɛ ɑ bo ò duɔ́mmɛ̀.
  msy-2020: Eghtɨ gumazitam bizitam puvatɨgh egh uabɨ danɨngɨsɨ nɨn azangsɨghtɨ, nɨ
    kamaghɨn mɨkɨman markɨ, “Puvatɨ.” Nɨ a damuamin tuavim ikɨtɨ, nɨ a danɨngigh.
  dop-dop: Pɑɑ wɑɑtʋ wei kɛ́ n wɛnɑ pəsʋɣʋ, tɑɑ kisi kʋpɑntʋ lɑpʋ kɛ mpɑ pɑ lɑŋɑɑ
    tɔ.
  azb-azb: Əlindən yaxşılıq gəlirsə, Buna layiq insanlardan əsirgəmə.
  eng-DBY: Withhold not good from them to whom it is due, when it is in the power
    of thy hand to do it.
  hin-2017: जो भलाई के योग्य है उनका भला अवश्य करना, यदि ऐसा करना तेरी शक्ति में है।
  wol-KYG: Bul xañ njekk ku ko yelloo, ndegam man nga ko.
  bjr-bjr: Oo qini qimaaku faiqí moo fannoo moo ainainara dadaaqiannee qinana sia
    qaoo qia. Mi ainaina marinana kaqi dadaaqia.
  eng-YLT: Withhold not good from its owners, When thy hand [is] toward God to do
    [it].
  kne-kne: Seg-angam din makasapol, dalo et mo waday maibadang mo.
  eng-WYC-2017: Do not thou forbid to do well him that may; if thou mayest, also do
    thou well.
  eng-WMBB: Don’t withhold good from those to whom it is due, when it is in the power
    of your hand to do it.
  urd-GVH: अगर कोई ज़रूरतमंद हो और तू उस की मदद कर सके तो उसके साथ भलाई करने से इनकार
    न कर।
  rug-rug: Tavete valeana la koa rini pu garo pude ta tokae, pana koa koa goi sa ṉiniraṉira
    pude tavete va leana.
  gaz-gaz: Ati yeroo waan tokko gochuudhaaf aangoo qabdutti, warra wanni gaariin isaaniif
    malu irraa waan sana hin hanqisin.
  fra-LSG: Ne refuse pas un bienfait à celui qui y a droit, Quand tu as le pouvoir
    de l’accorder.
  yal-yal: I nama tondi fe faɲin nabɛ muxune xa, naxanye daxa e a sɔtɔ, xa fɛrɛna
    i xa.
  haw-1868: Mai aua oe i ka maikai i ka mea e pono ai ia, Ke hiki i kou lima ke hana
    aku.
  arb-NAV: لَا تَحْجُبِ الإِحْسَانَ عَنْ أَهْلِهِ كُلَّمَا كَانَ فِي وُسْعِكَ أَنْ
    تَقُومَ بِهِ.
  ewe-ewe: Mègagbe nyuiwɔwɔ na ame siwo dze nɛ, ne ele wò ŋusẽ me be nàwɔe o.
  eng-LEE: Withhold not a benefit from him who is deserving it, when it is in the
    power of thy hand to do it.
  asm-FB: তোমাৰ উপকাৰ কৰিবৰ সমৰ্থ থাকিলে, যিসকলক উপকাৰৰ প্রয়োজন, তেওঁলোকক উপকাৰ নকৰাকৈ
    নাথাকিবা।
  sus-A: عِ نَشَ تٌندِ مِشِ مَلِدٍ عِ نْمَ نَشَن نَ.
  fra-SBL: Ne refusez pas le bien à ceux à qui il est dû, quand il est dans le pouvoir
    de votre main de le faire.
  hbo-hbo: אַל־תִּמְנַע־טֹ֥וב מִבְּעָלָ֑יו בִּהְיֹ֨ות לְאֵ֖ל *יָדֶיךָ (יָדְךָ֣) לַעֲשֹֽׂות׃
  kik-kik: Ndũkanagirĩrĩrie ũndũ mwega ũkinyĩre arĩa maagĩrĩirwo nĩgũkinyĩrĩrwo nĩguo,
    rĩrĩa ũrĩ na ũhoti wa kũhingia ũndũ ũcio.
  fra-NCL: Ne refuse pas un bienfait à ceux à qui il est dû, quand il est en ton pouvoir
    de l’accorder.
  cek-AK: Na ban ah sakthaihaih na tawnh naah, kahoih hmuen sak pae han krak, tiah
    na poek ih kami nuiah kahoih hmuen to sah ai ah om hmah.
  cuk-cuk: Dule-baidga-ibmar-nued-imaked begi siile, ega be imako, melle ega imaksuli
    be guo.
  uig-CYR: Пәқәт қолуңдин кәлсила, һаҗәтмәнләрдин яхшилиқни айимиғин.
  pma-pma: Hetahos minuk keke konahuli kattei ui umen onen koakeil amum navong mul
    en hem keke kovasani min keil.
  tel-2017: అవసరంలో ఉన్నవారికి సహాయం చేయడానికి నీకు అవకాశం ఉన్నప్పుడు దాన్ని చేయడానికి
    వెనకడుగు వెయ్యవద్దు.
  hat-BSA: Pa refize fè byen a sila ki merite l yo, si se nan kapasite ou pou fè l.
  kos-kos: In pacl nukewa ma kom ku, kom in kasrelos su fal in eis kasru, ac tia sruokya
    ma wo lukelos.
  hbo-WLC: אַל־תִּמְנַע־ט֥וֹב מִבְּעָלָ֑יו בִּהְי֨וֹת לְאֵ֖ל ידיך לַעֲשֽׂוֹת׃
  ibo-ibo: Ejigidele ihe ọma ị pụrụ imere onye ọzọ mgbe ọ dị gị nʼaka ime ya.
  ory-ory: ଉପକାର କରିବାର ସାମର୍ଥ୍ୟ ତୁମ୍ଭ ହସ୍ତରେ ଥିଲେ, ଉଚିତ ଦାନପାତ୍ରମାନଙ୍କୁ ମନା କର ନାହିଁ।
  chk-chk: Kopwe eäni kirikiröch ngeni aramas mi osupwang, lupwen ka tufich ngeni.
  rop-rop: “Wal wen pipul wandim yu blanga album olabat yu garra duwit gudbinjiwei.
  ukr-1871: У нуждї помогти бідасї не одхиляйся, коли рука твоя здолїє се зробити.
  deu-1951: Verweigere keinem Bedürftigen eine Wohltat, wenn es in deiner Hände Macht
    steht, sie zu erweisen!
  eng-JPS: Withhold not good from him to whom it is due, when it is in the power of
    thy hand to do it.
  srp-1865: Ne odreci dobra onima kojima treba, kad možeš uèiniti.
  lug-lug: Tommanga birungi abo be bisaanira bwe kibeera mu buyinza bwo okukikola.
  heb-heb: אל תמנע טוב מבעליו בהיות לאל ידיך לעשות׃
  ben-IRV: যাদের মঙ্গল করা উচিত, তাদের মঙ্গল করতে অস্বীকার কোরো না, যখন তা করবার ক্ষমতা
    তোমার থাকে,
  pan-pan: ਜੇ ਤੇਰੇ ਵੱਸ ਵਿੱਚ ਹੋਵੇ, ਤਾਂ ਜਿਨ੍ਹਾਂ ਦਾ ਹੱਕ ਹੈ, ਉਨ੍ਹਾਂ ਦਾ ਭਲਾ ਕਰਨ ਤੋਂ ਨਾ
    ਰੁਕੀਂ।
  mya-JVB: ကျေးဇူးကိုခံသင့်သောသူတို့ အား ကျေးဇူးပြုရ သော အခွင့်ရှိလျှင် မပြုဘဲမနေနှင့်။
  tte-O: Tem todudulai yabo ilaoma koliwo sagu kaiwena ikawanoi tabu kusisikote.
  tbg-tbg: Ho vo vaiintivano ariara tiharo, Mpo, ti kahaqiane tirara, are tavairaro
    vira kahaqira aarava ho vairera, kia virara ai kia kahaqirerave tiraitira, vi
    vaiintira qaqi kahaqiana.
  hmo-hmo: Bema dika ese taunimanima namodia ia hadikaia, bona bema oi be mai oiemu
    dala do oi durudia neganai, oiemu durua do oi koua lasi.
  urd-urd: भलाई के हक़दार से उसे किनारा न करना जब तेरे मुक़द्दर में हो।
  rus-SYN: Не отказывай в благодеянии нуждающемуся, когда рука твоя в силе сделать
    его.
  bqc-SIM: Tó n ↄ lɛ́ n kpɛ le, ńsu gí maakɛi gbɛ̃́ pↄ́ kũ̀ ǹ kɛɛ̀ɛo.
  tcz-CHONGTHU: Nathahat laisen na kithopi thei chan ding in, thilpha nabol peh ding
    ahi.
  mar-mar: ज्यांचे हित करणे योग्य असून ते जेव्हा तुझ्या अधिकारात असल्यास, ते करण्यापासून
    माघार घेऊ नकोस.
  hlt-THB: Themleek ak hu tyngkhqi a do hly kawi themleek koeh haimah, na kutawh dangsak
    ham na taak khui taw.
  qub-qub: Yanapänanpita ñacaycaptenga pitapis yanapanqui. Timpuyqui caycaptenga ama
    fiyu canquichu.
  bqp-bqp: Tó n ↄ tɛni n kpɛ le, ǹsun gí ǹ yã mana kɛ gbɛ̃ kũ à de ǹ kɛnɛɛnɛro.
  hat-hat: Pa refize fè byen pou moun ki nan nesesite, chak fwa ou santi ou ka fè
    sa.
  eng-BSB: Do not withhold good from the deserving when it is within your power to
    act.
  tod-tod: Siɛnɔpɛ su zobogi è ʋɛ la, mina ɠɛlɛ, è ʋa ɓe ɓɔsu naati ba, niiti ti
    ɓalaai.
  eng-WEBPB: Don’t withhold good from those to whom it is due, when it is in the power
    of your hand to do it.
  kbq-kbq: Kagrama azama huga kankamunte'ma mani'nesunka, atupa'ma hu'ne'naza vahera
    amane aza huo.
  nhe-BL: Quema quinamiqui tijpalehuis se tlacatl huan tihueli tijchihuas, amo xiquilhui
    para axtle.
  bus-bus: Tó n ↄↄ e n kpɛɛ lee, gbɛ̃ kɛ̀ dɛ ǹ à maaa kɛnɛ, ǹton gí kɛnɛziro.
  gub-BL: Tuweharupi nehe, aze erepuner nehe, epytywà ma'e hereko 'ymar ne wà nehe.
  eng-DRA: 'Do not withhold him from doing good, who is able: if thou art able, do
    good thyself also.'
