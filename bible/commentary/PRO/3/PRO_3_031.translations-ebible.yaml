verse: PRO.003.031
translations:
  mal-C: അക്രമിയോട് അസൂയപ്പെടുകയോ അയാളുടെ പാത തെരഞ്ഞെടുക്കുകയോ ചെയ്യരുത്.
  deu-TKW: Sei nicht neidisch auf den Gewaltthätigen und laß dir keinen seiner Wege
    wohlgefallen.
  lin-lin: Kolulaka te moto ya mobulu mpe koponaka ata nzela moko te, kati na banzela
    na ye.
  eng-LSV: Do not be envious of a man of violence, || Nor fix on any of his ways.
  eng-GNV: Bee not enuious for the wicked man, neither chuse any of his wayes.
  eng-WEBSTER: Envy thou not the oppressor, and choose none of his ways.
  nhw-BL: Amo xiquixtoca inemilis se masehuali catli amo quitlepanita TOTECO. Amo
    xijtoquilis niyon se iojhui.
  swh-ONEN: Usimwonee wivu mtu mwenye jeuri wala kuchagua njia yake iwayo yote,
  bba-bba: A ku tɔn kɔ̃sobun dɑɑ kĩɑ, ɑ ku mɑɑ ben yirɑ swĩi.
  eng-KJVCPB: Envy thou not the oppressor, And choose none of his ways.
  luo-luo: Kik nyiego maki gi ja-mahundu, kata wuotho e yore moro amora.
  meu-meu: Taiḡa dika tauna basio vaḡeḡe henia, ena dala ta basio abia hidi;
  npi-ULB: हिंसात्मक व्यक्तिको ईर्ष्या नगर् वा त्यसको कुनै पनि मार्गलाई नछान् ।
  yor-yor: Má ṣe ṣe ìlara ènìyàn jàgídíjàgan tàbí kí o yàn láti rìn ní ọ̀nà rẹ̀.
  ind-ind: Jangan iri hati kepada orang yang mendapat harta dengan kekerasan. Jangan
    meniru cara hidup mereka.
  pes-OPCB: به اشخاص ظالم حسادت نکن و از راه و روش آنها پیروی ننما،
  tgl-ULB: Huwag kainggitan ang isang marahas na tao o piliin ang kahit na ano sa
    kaniyang mga paraan.
  hui-hui: Agali wai biaga karu tigua biagadagua ko bule lowa bu miniha kiau nale
    holene nga. Ani bialu tigua hariga piagadagua polene nawi.
  mya-mya: ညှဉ်းဆဲတတ်သောသူ၏ စည်းစိမ်ကိုမတောင့်တ နှင့်။ သူလိုက်သော လမ်းတစုံတခုကိုမျှ
    အလိုမရှိနှင့်။
  bod-N: གདུག་རྩུབ་ཅན་ལ་ཕྲག་དོག་མ་བསྐྱེད༌ཅིག །དེ་ཡི་ལམ་ནི་གང་ཡང་འདེམས་མི༌རུང༌།།
  wsk-wsk: Ni kari daong alis te melmasak gisan mu arik ale nomolak umu me karoko,
  sna-sna: Usachiva munhu anoita zvinhu nechisimba, kana kusarudza ipi zvayo yenzira
    dzake,
  spa-BLM: No envidies al hombre violento. No elijas ninguno de sus caminos.
  cac-cac: Man̈ a nib'ejoch b'eyumal icha syutej sb'a eb' malaj jab'oc yoq'uelc'olal,
    man̈ a c'ulej icha sb'eyb'al eb' chi'.
  swh-ULB: Usimhusudu mtu jeuri au kuchagua njia zake zozote.
  bel-bel: Не зайздросьці посьпехам гвалтаўніка і не бяры сабе за прыклад шляхі ягоныя,
  deu-ELBBK: Beneide nicht den Mann der Gewalttat, und erwähle keinen von seinen Wegen.
  mbb-OT: Kenè ka mesina te etew he mesipala ne kenè nu zaan iringi is menge ulaula
    zin.
  mal-2015: സാഹസക്കാരനോടു നീ അസൂയപ്പെടരുതു; അവന്റെ വഴികൾ ഒന്നും തിരഞ്ഞെടുക്കയുമരുതു.
  rmc-rmc: Ma zavidzin le manušeske, savo pes marel, a ma ker avke sar ov,
  pes-OPV: بر مرد ظالم حسد مبر وهیچکدام از راههایش را اختیار مکن.
  ron-1924: Ну пизмуи пе омул асупритор ши ну алеӂе ничуна дин кэиле луй!
  ben-OBCV: হিংস্র প্রকৃতির মানুষকে হিংসা কোরো না বা তাদের কোনও পথ মনোনীত কোরো না।
  som-som: Ha ka hinaasin nin dadka dulmiya, Oo jidadkiisana midnaba ha dooran.
  lat-VUC: 'Ne æmuleris hominem injustum, nec imiteris vias ejus:'
  eng-ASVBT: Envy thou not the man of violence, And choose none of his ways.
  mna-mna: Zin wal ta tikamam zaaba pizin tomtom na, motom berber pa mburu kizin pepe,
    mi to zin pa zaala kizin pepe.
  ita-1885: Non portare invidia all'uomo violento, E non eleggere alcuna delle sue
    vie.
  eng-LXXUP: Procure not the reproaches of bad men, Neither do thou covet their ways.
  eng-ULB: Do not envy a violent person or choose any of his ways.
  spa-VBL: ¡No sientas celos de los violentos, ni sigas su ejemplo!
  fra-_FOB: Ne porte pas envie à l'homme violent, et ne choisis aucune de ses voies.
  mal-mal: സാഹസക്കാരനോട് നീ അസൂയപ്പെടരുത്; അവന്റെ വഴികൾ ഒന്നും തിരഞ്ഞെടുക്കുകയുമരുത്.
  lit-lit: Nepavydėk smurtininkui ir nepasirink nė vieno iš jo kelių,
  urd-GVR: Na zālim se hasad kar, na us kī koī rāh iḳhtiyār kar.
  suz-BL: रोइक्‍ब मुर आ मारेइ मारेइ तशा, मवलो। मेको आ लांम काइ मगाक्‍को।
  eng-NOY: Envy not the oppressor, And choose none of his ways.
  ita-1927: Non portare invidia all’uomo violento, e non scegliere alcuna delle sue
    vie;
  ckb-ckb: بەغیلی بە پیاوی ستەمکار مەبە، هیچ ڕێگایەکی ئەو هەڵمەبژێرە،
  eng-BBE: Have no envy of the violent man, or take any of his ways as an example.
  kan-OKCV: ಬಲಾತ್ಕಾರಿಯ ವಿಷಯದಲ್ಲಿ ನೀನು ಹೊಟ್ಟೆಕಿಚ್ಚುಪಡಬೇಡ; ಅವನ ಮಾರ್ಗಗಳಲ್ಲಿ ಯಾವುದನ್ನೂ
    ನೀನು ಆರಿಸಿಕೊಳ್ಳಬೇಡ.
  tam-2017: கொடுமைக்காரன்மேல் பொறாமைகொள்ளாதே; அவனுடைய வழிகளில் ஒன்றையும் தெரிந்துகொள்ளாதே.
  spa-RV-1909: No envidies al hombre injusto, ni escojas alguno de sus caminos.
  ron-BTF: Nu invidia pe opresor și nu alege niciuna din căile lui.
  eng-WEBP: Don’t envy the man of violence. Choose none of his ways.
  eng-FBV: Don't be jealous of violent people—don't choose to follow their example!
  nld-1939: Wees niet jaloers op een tyran, Laat geen zijner wegen u gevallen;
  nch-BL: Amo xiquixtoca inemilis se masehuali cati amo quitepanita TOTECO. Amo xijtoquili
    yon se iojhui.
  vie-1934: Chớ phân bì với kẻ hung dữ, Cũng đừng chọn lối nào của hắn;
  hin-CV: न तो हिंसक व्यक्ति से ईर्ष्या करो और न उसकी जीवनशैली को अपनाओ.
  eng-OURB: Don’t envy the man of violence. Choose none of his ways.
  spa-BES: No tengas envidia del hombre violento, o tomes cualquiera de sus caminos
    como ejemplo.
  tdx-tdx: Ko tsikirihe’o t’indaty piaroteñe vaho ko joboñe’o o sata’eo;
  tha-KJV: อย่าอิจฉาคนที่​ทารุณ อย่าเลือกทางใดๆของเขาเลย
  por-BR-2018: Não tenhas inveja do homem violento, nem escolhas seguir algum dos
    caminhos dele.
  deu-ELO: Beneide nicht den Mann der Gewalttat, und erwähle keinen von seinen Wegen.
    -
  eng-WYC-2018: Follow thou not an unjust man (or Do not thou follow a law-breaker),
    follow thou not his ways.
  epo-epo: Ne enviu rabemulon, Kaj elektu neniun el liaj vojoj;
  uig-PIN: Zulumhor kixigǝ ⱨǝsǝt ⱪilma, Uning yol-tǝdbirliridin ⱨeqnemini tallima.
  beo-beo: Amola di da gegebe dunu ilima di mae mudama. Amola, ea hamobe amane mae
    hamoma.
  tpi-OTNT: Bel bilong yu i no ken kirap long bihainim pasin bilong ol man bilong
    pait, na yu no ken wokabaut long rot bilong ol.
  hau-SA: Kada ka ji kishin mai tā-da-na-zaune-tsaye ko ka yi sha’awar aikata ayyukansu.
  uig-LAT: Zulumxor kishige heset qilma, Uning yol-tedbirliridin héchnémini tallima.
  nde-nde: Ungamhawukeli umuntu othanda ukulwa loba nje ufise lakuphi ukwenza kwakhe,
  ton-ton: ‌ʻOua naʻa ke meheka ki he tangata fakamālohi, pea ʻoua naʻa ke fili ki
    hono ngaahi hala ʻoʻona.
  ces-1613: Nechtěj záviděti muži dráči, aniž zvoluj které cesty jeho.
  eng-WMB: Don’t envy the man of violence. Choose none of his ways.
  tam-TCV: வன்முறையாளர்மேல் பொறாமை கொள்ளாதே; அவர்களுடைய வழிகளில் எதையும் தெரிந்தெடுக்காதே.
  ceb-ULB: Ayaw kasina sa tawong bangis o pilia ang bisan unsa sa iyang mga dalan.
  pol-UBG: Nie zazdrość ciemięzcy i nie wybieraj żadnej z jego dróg.
  urd-GVU: نہ ظالم سے حسد کر، نہ اُس کی کوئی راہ اختیار کر۔
  deu-1912: Eifere nicht einem Frevler nach und erwähle seiner Wege keinen;
  kan-2017: ಬಲಾತ್ಕಾರಿಯನ್ನು ನೋಡಿ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಡದಿರು, ಅವನ ನಡತೆಯನ್ನು ಎಷ್ಟು ಮಾತ್ರಕ್ಕೂ
    ಅನುಸರಿಸಬೇಡ.
  yap-yap: Dabi awan’um ko girdi’ nma’ngach ara mu leamnag ni ngam ngongol ni bod
    yad,
  hlt-MCSB: Kuthlahnah hlang taengah thatlai boeh, anih kah longpuei te pakhat khaw
    tuek boeh.
  mdy-ETH: ጌኖ ማዻ ዓሶ ቂኢሪፖ፤ ሃሣ ዔያታ ማዻ ጌኖ ማዾ ጎይፆ ማዺፖ።
  kew-kew: Nena kone mo yada pi aanuna pea-rupa maeyaawa nimumi go peme-a luabu naratape.
    Goa pua nimumi pamualimi pora rayo gimape.
  twi-ASANTE: Mma wʼani mmere basabasayɛfoɔ, na mfa nʼakwan no mu biara,
  eng-WEBU: Don’t envy the man of violence. Choose none of his ways.
  wal-wal: Sugetta oottiya asata qulloppa; eta iita oosuwaakka kaalloppa.
  acu-NT: 'Pase aints wainkam: Wikia nijai metek kuikiartin wajasan, kakaram wajastasan
    wakerajai, tusam suwirpiaku nintimtusaip. Turasha ni tura nunasha turatasan wakerajai
    tuuka nintimtusaip.'
  spa-PDDPT: No envidies al hombre violento, Ni escojas alguno de sus caminos,
  gun-gun: Erovy'a rei eme ojerovia rei va'e, eiko eme guive ha'e kuery ikuaia rami,
  agu-BL: Ncha'tz, quil chi'ch ic'u'l scye'j yi e' mal nak. Ej, nin quil tz'el italma'
    tan banle'n yi e'chk takle'n yi na chiban cyetz.
  ilo-ULB: Saanka nga umapal iti naranggas a tao wenno mangpili iti aniaman kadagiti
    wagasna.
  kpg-kpg: Hudee manawa dubua i digau hagamuamua, ge hudee manawa hiihai e hai nia
    mee ala e hai go digaula.
  uig-ARA: زۇلۇمخور كىشىگە ھەسەت قىلما، ئۇنىڭ يول-تەدبىرلىرىدىن ھېچنېمىنى تاللىما.
  bps-bps: Nang mibal i knun i to labè, na nang ge mlalò i kenen nimò,
  sus-sus: I naxa geresoe tɔɔnɛ, i naxa bira a ɲɛrɛ ki fɔxɔ ra.
  pon-2006: Dehr peiriniong aramas akan me kin wia tiahk suwed, de alasang arail mwekid
    kan,
  ksd-ksd: Koko una pin ra tena vakavakaina, Ma koko una pilak pa kana ta mangamangana;
  tur-YTC: Zorba kişiye imrenme. Onun yollarından hiçbirini seçme.
  bel-N: Не зайзросьці чалавеку злачыннаму і не выбірай ніводнага з шляхоў яго,
  grc-BRENT: Μὴ κτήσῃ κακῶν ἀνδρῶν ὀνείδη, μηδὲ ζηλώσῃς τὰς ὁδοὺς αὐτῶν.
  ind-AYT: Jangan iri terhadap orang yang kejam, dan jangan memilih satu pun dari
    jalan-jalan mereka,
  nya-nya: Usachite naye nsanje munthu wachiwawa kapena kutsanzira khalidwe lake lililonse.
  hrv-hrv: Nemoj zavidjeti nasilniku niti slijediti njegove pute,
  mps-mps: Te hwįbo bidi dabego kolesaga wali painu te nago haliga me hodalugio,
    tama nage te augwaligo sunumidu me bilamu dao.
  tpi-tpi: Bel bilong yu i no ken kirap long bihainim pasin bilong ol man bilong pait,
    na yu no ken wokabaut long rot bilong ol.
  dan-1931: Misund ikke en Voldsmand, græm dig aldrig over hans Veje;
  vie-OVCB: Đừng thèm muốn địa vị người dữ dằn, cũng đừng bước theo con đường họ đi.
  guj-2017: દુષ્ટ માણસની અદેખાઈ ન કર, અથવા તેનો એક પણ માર્ગ પસંદ ન કર.
  pon-2006A: Dehr peiriniong aramas akan me kin wia tiahk suwed, de alasang arail
    mwekid kan,
  por-BRBSL: Não inveje o homem da violência. Escolha nenhuma de suas maneiras.
  swe-swe: Avundas inte en våldsam man (en grym förtryckare) och välj inte någon av
    hans vägar.
  cth-cth: Tami rep kacoungroenaw e hnopai noe awh hanh. Ahnimae lamthung hai rawi
    awh hanh.
  twi-twi: Mma wʼani mmere basabasayɛfo, na mfa nʼakwan no mu biara,
  hlt-hlt: Kuthlahnah hlang taengah thatlai boeh, anih kah longpuei te pakhat khaw
    tuek boeh.
  tbz-SIM: Bɑ́ ndɔ́ bɛnitiyɛibɛ kɛ́ntũ mbɛ borimɛ.
  msy-2020: Nɨ igharaz darazigh asɨghasɨsir gumazamizibar ganɨva men biziba bagh navim
    dɨkavan markɨ. Egh nɨ men tuavimɨn gɨn mangan markɨ.
  dop-dop: Tɑɑ lɑ mʋsʋŋtʋnɑɑ kɛ ɩsɛsɛɛmlɛ. Pə́cɔ́ tɑɑ nyɩɩlɩ pɑ tɔntɛ.
  azb-azb: Zorakıya qibtə etmə, O gedən yolların heç birini seçmə.
  eng-DBY: Envy not the man of violence, and choose none of his ways.
  hin-2017: उपद्रवी पुरुष के विषय में डाह न करना, न उसकी सी चाल चलना;
  wol-KYG: Bul ñee ku néeg, te bu ko roy fenn.
  bjr-bjr: Anee sia faiqí narimarasa naanna raa. Misa oosana qafammasee sia qinee
    faqa miqiunoo qia.
  eng-YLT: Be not envious of a man of violence, Nor fix thou on any of his ways.
  kne-kne: Adi kan omapal sin makedse ay ipogaw ya adi kan on-onodan din ogali na,
  eng-WYC-2017: Pursue thou not an unjust [or unrightwise] man, pursue [or follow]
    thou not his ways.
  eng-WMBB: Don’t envy the man of violence. Choose none of his ways.
  urd-GVH: न ज़ालिम से हसद कर, न उस की कोई राह इख़्तियार कर।
  rug-rug: Lopu okoro nia sa hahanana tanisa tie ṉiṉira, babe hiva tavete luli sari
    ginugua tanisa.
  gaz-gaz: Nama dabaatti hin hinaafin; yookaan karaa isaa tokko illee hin filatin.
  fra-LSG: Ne porte pas envie à l’homme violent, Et ne choisis aucune de ses voies.
  yal-yal: I nama gbalotɔɔn maxɔxɔlɔn, i nama a kira yo sugandi.
  haw-1868: Mai hoolalike oe me ke kanaka huhu, Mai koho hoi oe i kekahi aoao ona.
  arb-NAV: لَا تَغَرْ مِنَ الظَّالِمِ وَلا تَخْتَرْ طُرُقَهُ.
  ewe-ewe: Mègabiã ŋu ŋutsu nu sesẽ wɔla alo azɔ le eƒe mɔ aɖeke dzi o,
  eng-LEE: Envy not the man of violence, and choose none of his ways.
  asm-FB: উগ্র ব্যক্তিক ভয় নকৰিবা; বা তেওঁৰ কোনো পথ অনুসৰণ নকৰিবা।
  sus-A: عِ نَشَ فٍرٍ سٌي تْونّ، عِ نَشَ بِرَ عَ حّرّ كِ قْشْ رَ.
  fra-SBL: N'enviez pas l'homme de violence. Ne choisissez aucune de ses voies.
  hbo-hbo: אַל־תְּ֭קַנֵּא בְּאִ֣ישׁ חָמָ֑ס וְאַל־תִּ֝בְחַ֗ר בְּכָל־דְּרָכָֽיו׃
  kik-kik: Ndũkanacumĩkĩre maũndũ ma mũndũ wa ngũĩ, kana ũthuure njĩra o na ĩmwe yake,
  fra-NCL: 'Ne porte pas envie à l’homme de violence, et ne choisis aucune de ses
    voies :'
  cek-AK: Pacaekthlaek kami ih hmuen to ut hmah loe, a caehhaih loklam to awt hmah.
  cuk-cuk: Melle dule-sabsurdamalad-e-ibmar-imakdiidgi be nobguo, melle e-daedba be
    nanabalo.
  uig-CYR: Зулумхор кишигә һәсәт қилма, Униң йол-тәдбирлиридин һеч немини таллима.
  pma-pma: Konahati lattei meatin tatituen, ka konousiltei sakien keil onen,
  tel-2017: దౌర్జన్యం చేసేవాణ్ణి చూసి అసూయ పడవద్దు. వాడు చేసే పనులు నువ్వు చెయ్యాలని
    ఏమాత్రం కోరుకోవద్దు.
  hat-BSA: Pinga ou gen anvi a yon nonm vyolan, ni pa chwazi chemen li yo.
  kos-kos: Nimet mwel ma lun mwet sulallal, ku nunkauk in oru oana elos oru,
  hbo-WLC: אַל־תְּ֭קַנֵּא בְּאִ֣ישׁ חָמָ֑ס וְאַל־תִּ֝בְחַ֗ר בְּכָל־דְּרָכָֽיו׃
  ibo-ibo: Ekwosola onye na-eme ihe ike ekworo maọbụ họrọ ụzọ ya ọbụla.
  ory-ory: ଉପଦ୍ରବୀ ପ୍ରତି ଈର୍ଷା କର ନାହିଁ, ପୁଣି, ତାହାର କୌଣସି ପଥ ମନୋନୀତ କର ନାହିଁ।
  chk-chk: Kosap lolowoiti eman aramas mi mwänewüs, kosap pwal föri usun mine i a
    föri.
  rop-rop: Yu nomo git jelas langa enibodi hu oldei faitfaitbat, en yu nomo jidan
    wulijim olabat,
  ukr-1871: Не завидуй чоловікові, що поступає напастливо, й не вибирай для себе дороги
    його;
  deu-1951: Sei nicht neidisch auf den Gewalttätigen und erwähle dir keinen seiner
    Wege!
  eng-JPS: Envy thou not the man of violence, and choose none of his ways.
  srp-1865: Nemoj zavidjeti nasilniku, ni izabrati kojega puta njegova.
  lug-lug: Tokwatirwanga obuggya omuntu ayigganya abalala, era tokolanga nga ye bw’akola,
  heb-heb: אל תקנא באיש חמס ואל תבחר בכל דרכיו׃
  ben-IRV: যে অত্যাচার করে তার ওপর হিংসা কোরো না, আর তার কোনো পথ মনোনীত কোরো না;
  pan-pan: ਜ਼ਾਲਮ ਦੀ ਰੀਸ ਨਾ ਕਰ, ਨਾ ਉਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਉੱਤੇ ਨਾ ਚੱਲ,
  mya-JVB: ညှဉ်းဆဲ တတ်သောသူ ၏ စည်းစိမ်ကိုမ တောင့်တ နှင့်။ သူ လိုက်သော လမ်း တစုံတခု
    ကိုမျှ အလို မ ရှိနှင့်။
  tte-O: Tabu mumugam besiele kaleya toyatubu mumugana,
  tbg-tbg: Hauri vaaka himpiharo raqi vai vaiintiva nintema kera are nirora. Are kia
    vira voqaantema kera mintiana.
  hmo-hmo: Dagedage taudia do oi mama henia lasi. Edia mauri daladia ta danu do oi
    ura henia lasi,
  urd-urd: तुन्दख़ू आदमी पर जलन न करना, और उसके किसी चाल चलन को इख़्तियार न करना;
  rus-SYN: Не соревнуй человеку, поступающему насильственно, и не избирай ни одного
    из путей его;
  bqc-SIM: Ńsu gbãamↄnɛdeↄ kua nidɛo, ńsu ǹ ń kɛae kɛo.
  tcz-CHONGTHU: Chule pumthoa natong mihem chu thangsetpi hih in, alam lhahna tinchenga
    kon chu nakiven joh ding ahi.
  mar-mar: तू हिंसाचारी मनुष्याचा हेवा करू नको किंवा त्याचे कोणतेही मार्ग निवडू नकोस.
  hlt-THB: Khawboeseet ak toen ak thlang koeh ooet nawh a lampyi awh koeh hquut.
  qub-qub: Fiyu runa rurashantano ruraytaga ama munapanquichu. Mana allita rurashancunatanöga
    ama ruranquichu.
  bqp-bqp: Ǹsun gbãnamↄnnɛri kunna ni dɛro, ǹsun tɛ́ a yãkɛna keiro.
  hat-hat: Pa anvye sò mechan yo. Pa mete nan tèt ou pou ou fè tankou yo.
  eng-BSB: Do not envy a violent man or choose any of his ways;
  tod-tod: Mina ɠaazuɠula toosu nuiti ba, è mina ʋokɔɠɔ ti ziɛ ʋelei ma.
  eng-WEBPB: Don’t envy the man of violence. Choose none of his ways.
  kbq-kbq: Hazenkema hanaza vahe'mokizmi zamavu'zmavakura kegasane nosunka, zamagrama
    hanaza zamavu'zmavara osuo.
  nhe-BL: Amo xiquixtoca iyolis se tlacatl tlen ax quitlepanita TOTECO. Amo xijtoquilis
    niyon se iojhui.
  bus-bus: Ǹton gbãamↄnnɛri gwena ni dɛro, ǹton tɛ́ à yãkɛna keziro.
  gub-BL: Nerewyrowyroahy zo puruzukaiw ma'e wanehe nehe. Ezapo zo ma'e wanemiapo
    zàwenugar nehe.
  eng-DRA: 'Envy not the unjust man, and do not follow his ways:'
