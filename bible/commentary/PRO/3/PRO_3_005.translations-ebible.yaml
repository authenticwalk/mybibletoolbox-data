verse: PRO.003.005
translations:
  mal-C: പൂർണഹൃദയത്തോടെ നീ യഹോവയിൽ വിശ്വാസമർപ്പിക്കുക സ്വന്തവിവേകത്തിൽ ആശ്രയിക്കുകയുമരുത്;
  deu-TKW: Vertraue von ganzem Herzen auf Jahwe, aber auf deine Einsicht verlaß dich
    nicht.
  lin-lin: Ndimela Yawe na motema na yo mobimba, mpe kotia motema te na mayele na
    yo.
  eng-LSV: Trust to YHWH with all your heart, || And do not lean to your own understanding.
  eng-GNV: Trust in the Lord with all thine heart, and leane not vnto thine owne wisdome.
  eng-WEBSTER: Trust in the LORD with all thy heart; and lean not to thy own understanding.
  nhw-BL: Ximotemachi ipan TOTECO ica nochi moyolo. Amo xijtoquili san catli motlalnamiquilis
    mitzilhuía.
  swh-ONEN: Mtumaini Bwana kwa moyo wako wote wala usizitegemee akili zako mwenyewe;
  bba-bba: A Gusunɔ wunɛn Yinni nɑɑnɛ koowo kɑ ɡɔ̃ru tiɑ ɑ kun tɑ̃sɑ wunɛn tiin yɛ̃ru
    sɔɔ.
  eng-KJVCPB: Trust in the Lord with all thine heart; And lean not unto thine own
    understanding.
  luo-luo: Gen kuom Jehova Nyasaye gi chunyi duto, kendo kik igen kuom ngʼeyoni iwuon;
  meu-meu: Iehova bavabidadama henia mai lalomu idoinai; sibomu emu lalo-parara basio
    abidadama henia.
  npi-ULB: तेरो सारा हृदयले परमप्रभुमाथि भरोसा राख्, र तेरो आफ्नै समझशक्तिमा भर नपर्
    ।
  yor-yor: Gbẹ́kẹ̀lé Olúwa pẹ̀lú gbogbo ọkàn rẹ má ṣe sinmi lé òye ara à rẹ.
  ind-ind: Percayalah kepada TUHAN dengan sepenuh hatimu dan jangan mengandalkan pemikiranmu
    sendiri.
  pes-OPCB: با تمام دل خود به خداوند اعتماد کن و بر عقل خود تکیه منما.
  tgl-ULB: Magtiwala kay Yahweh ng buong puso at huwag umasa sa sarili mong pang-unawa;
  hui-hui: Í̠na í̠naga Anduane Homogohondo mini mbiraore hongo howa wu habe. I̱ni
    hangu miniwi karulape kogo manda nabibe.
  mya-mya: ထာဝရဘုရားကို စိတ်နှလုံးအကြွင်းမဲ့ ကိုးစားလော့။ ကိုယ်ဥာဏ်ကို အမှီမပြုနှင့်။
  bod-N: ཁྱོད་ཀྱིས་བློ་གཅིག་སེམས་གཅིག༌གིས། །ཡ་ཝཱེ་ཁོང་ལ་བློ་གཏོད༌ཅིག །རང་གི་རིག་པར་མ་བརྟེན༌ཞིག།
  wsk-wsk: Gemang motam lilim la Yawe te ira sanamirko, keta ka ikia te me ira sanamirko;
  sna-sna: Vimba naJehovha nomwoyo wako wose urege kuzendamira panjere dzako;
  spa-BLM: Confía en Yahvé con todo tu corazón, y no te apoyes en tu propio entendimiento.
  cac-cac: Ac'n̈ejoch a pensar d'a Jehová, man̈ ac'och a jelanil yipoc a c'ool.
  swh-ULB: Mtegemee Yehova kwa moyo wako wote na wala usitegemee ufahamu wako mwenyewe,
  bel-bel: Спадзявайся на Госпада ўсім сэрцам тваім і не кладзі надзеі на розум твой.
  deu-ELBBK: Vertraue auf den HERRN mit deinem ganzen Herzen, und stütze dich nicht
    auf deinen Verstand.
  mbb-OT: Purung ka sarig te Nengazen ne kenè nu iyan seriǥi is kenikew he keugelingen
    he ketau.
  mal-2015: പൂർണ്ണഹൃദയത്തോടെ യഹോവയിൽ ആശ്രയിക്ക; സ്വന്ത വിവേകത്തിൽ ഊന്നരുതു.
  rmc-rmc: Pača cale jileha le RAJESKE a ma muk tut pre tiri goďi.
  pes-OPV: به تمامی دل خود بر خداوند توکل نما و بر عقل خود تکیه مکن.
  ron-1924: Ынкреде-те ын Домнул дин тоатэ инима та ши ну те бизуи пе ынцелепчуня
    та!
  ben-OBCV: তুমি সর্বান্তঃকরণে সদাপ্রভুর উপর আস্থা রাখো ও নিজের বিচক্ষণতার উপর নির্ভর
    কোরো না;
  som-som: Qalbigaaga dhammaantii Rabbiga ku aamin, Oo waxgarashadaadana ha isku hallayn.
  lat-VUC: Habe fiduciam in Domino ex toto corde tuo, et ne innitaris prudentiæ tuæ.
  eng-ASVBT: 'Trust in Jehovah with all thy heart, And lean not upon thine own understanding:'
  mna-mna: 'Re: Kokena pase pa itum ŋgar ku. Ur lelem imap ila ki Yooba, mi pase pini
    men.'
  ita-1885: Confidati nel Signore con tutto il tuo cuore; E non appoggiarti in su
    la tua prudenza.
  eng-LXXUP: Trust in God with all thy heart; And be not exalted in thine own wisdom.
  eng-ULB: Trust in Yahweh with all your heart and do not lean on your own understanding;
  spa-VBL: Pon tu confianza totalmente en el Señor, y no te fíes de lo que crees saber.
  fra-_FOB: Confie-toi en l'Éternel de tout ton cœur, et ne t'appuie point sur ta
    prudence.
  mal-mal: പൂർണ്ണഹൃദയത്തോടെ യഹോവയിൽ ആശ്രയിക്കുക; സ്വന്ത വിവേകത്തിൽ ആശ്രയിക്കരുത്.
  lit-lit: Visa savo širdimi pasitikėk VIEŠPAČIU, o savo supratimu nesiremk.
  urd-GVR: Pūre dil se Rab par bharosā rakh, aur apnī aql par takiyā na kar.
  suz-BL: गे इ थुं नेल्‍लेमी परमप्रभु यावे आ देंशो मिम्‍शा, थमा सुतो। इ आंम जोक्‍शो
    तुइश्शो थमा मसुतो।
  eng-NOY: Trust in the LORD with all thy heart, And lean not on thine own understanding;
  ita-1927: Confidati nell’Eterno con tutto il cuore, e non t’appoggiare sul tuo discernimento.
  ckb-ckb: پڕ بەدڵ پشت بە یەزدان ببەستە و بە تێگەیشتوویی خۆت پشت ئەستوور مەبە.
  eng-BBE: Put all your hope in God, not looking to your reason for support.
  kan-OKCV: ಪೂರ್ಣಹೃದಯದಿಂದ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸೆ ಇಡು ನಿನ್ನ ಸ್ವಂತ ಬುದ್ಧಿಯ ಮೇಲೆಯೇ ಆಧಾರಗೊಳ್ಳಬೇಡ.
  tam-2017: உன்னுடைய சுயபுத்தியின்மேல் சாயாமல், உன்னுடைய முழு இருதயத்தோடும் கர்த்தரில்
    நம்பிக்கையாக இருந்து,
  spa-RV-1909: Fíate de Jehová de todo tu corazón, y no estribes en tu prudencia.
  ron-BTF: Încrede-te în DOMNUL cu toată inima ta și nu te sprijini pe propria ta
    înțelegere.
  eng-WEBP: Trust in the LORD with all your heart, and don’t lean on your own understanding.
  eng-FBV: Put your trust totally in the Lord—don't rely on what you think you know!
  nld-1939: Vertrouw op Jahweh met heel uw hart, Verlaat u niet op uw eigen inzicht;
  nch-BL: Ximotemachi ipan TOTECO ica nochi moyolo. Amo xijtoquili san cati motalnamiquilis
    mitzilhuía.
  vie-1934: Hãy hết lòng tin cậy Đức Giê-hô-va, Chớ nương cậy nơi sự thông sáng của
    con;
  hin-CV: याहवेह पर अपने संपूर्ण हृदय से भरोसा करना, स्वयं अपनी ही समझ का सहारा न
    लेना;
  eng-OURB: Trust in Adonai with all your heart, and don’t lean on your own understanding.
  spa-BES: Pon toda tu esperanza en Dios, y no te apoyes en tu propia inteligencia.
  tdx-tdx: Miatoa am’ Iehovà an-kaampon-tro’o vaho ko iatoa’o ty hilala’o;
  tha-KJV: จงวางใจในพระเยโฮวาห์ด้วยสุดใจของเจ้า และอย่าพึ่งพาความเข้าใจของตนเอง
  por-BR-2018: Confia no SENHOR com todo o teu coração; e não te apoies em teu próprio
    entendimento.
  deu-ELO: Vertraue auf Jehova mit deinem ganzen Herzen, und stütze dich nicht auf
    deinen Verstand.
  eng-WYC-2018: Have thou trust in the Lord, of all thine heart; and lean thou not
    to thy prudence. (Have thou trust in the Lord, with all thy heart, and lean thou
    not unto thy own understanding.)
  epo-epo: Fidu la Eternulon per via tuta koro, Kaj ne fidu vian prudenton.
  uig-PIN: Ɵz ǝⱪlinggǝ tayanmay, Pǝrwǝrdigarƣa qin ⱪǝlbing bilǝn tayanƣin;
  beo-beo: 'Hina Godema dia asigiga amola dogoga dawa:ma. Amola dia osobo bagadega
    dawa: amoga mae hamoma.'
  tpi-OTNT: Yu mas bilip strong long Bikpela. Yu no ken ting save bilong yu yet inap
    helpim yu.
  hau-SA: Ka dogara ga Ubangiji da dukan zuciyarka kada kuma ka dangana ga ganewarka;
  uig-LAT: Öz eqlingge tayanmay, Perwerdigargha chin qelbing bilen tayan’ghin;
  nde-nde: Themba kuThixo ngenhliziyo yakho yonke, ungathembi ekuzwisiseni kwakho;
  ton-ton: Falala kia Sihova ʻaki ho loto kotoa; pea ʻoua naʻa ke faʻaki ki ho poto
    ʻoʻou.
  ces-1613: Doufej v Hospodina celým srdcem svým, na rozumnost pak svou nezpoléhej.
  eng-WMB: Trust in the LORD with all your heart, and don’t lean on your own understanding.
  tam-TCV: உன் முழு இருதயத்தோடும் யெகோவாவிடம் நம்பிக்கைவை, உன் சொந்த அறிவை மட்டுமே
    சார்ந்திராதே.
  ceb-ULB: Salig kang Yahweh sa tibuok nimong kasingkasing ug ayaw gayod pagsalig
    sa kaugalingon nimong panabot;
  pol-UBG: Ufaj PANU z całego swego serca i nie polegaj na swoim rozumie.
  agr-agr: Amina dekatjumin kajinmamsa anentaimtsuk, ima Tuke Pujuuwaig ashí kajinmamsam
    anentaimta.
  kyc-kyc: Emba rangena suu pinginya suu pilyu ote lao pii napala mona peparaeme Anatu
    kapa ingingi lao suu pyao karape.
  urd-GVU: پورے دل سے رب پر بھروسا رکھ، اور اپنی عقل پر تکیہ نہ کر۔
  deu-1912: Verlaß dich auf den HERRN von ganzem Herzen und verlaß dich nicht auf
    deinen Verstand;
  ntj-ntj: Yungarralu-munta-lan tjurrkurltu kulilku? Wiya, Mama Kuurrnga-lan mularrkuliranytjalu
    tjapilku kulilku. Nyangka-lanya nintitjunku tjurrkurltu kuliltjaku.
  kan-2017: ಸ್ವಬುದ್ಧಿಯನ್ನೇ ಆಧಾರಮಾಡಿಕೊಳ್ಳದೆ ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಡು.
  yap-yap: Mu pagan’um ngak SOMOL u polo’ i lanin’um, ma ri dab mu toer ko tin ga
    be finey ni ga manang.
  hlt-MCSB: BOEIPA dongah na lungbuei boeih neh pangtung lamtah namah kah yakmingnah
    dongah hangdang boeh.
  mdy-ETH: ጉቤ ዒናፓ ናንጊና ናንጋ ጎዳ ጉሙርቄ፥ ኔ ዔራቶና ሄርሺንቲፖ።
  kew-kew: Neme Aapa Gote madaa kone ora waru rulaawa eperupa piraina. Neme nina bipa
    makuae yae madaa epe-rupa aalua kone nasape.
  twi-ASANTE: Fa wʼakoma nyinaa to Awurade so na mmfa wo ho nto wʼankasa nteaseɛ so;
  eng-WEBU: Trust in the LORD with all your heart, and don’t lean on your own understanding.
  wal-wal: Ne polo wozanan GODAA ammanetta; ne akeekan zemppoppa.
  acu-NT: 'Ami Apuram Yus tuke nintimaurmijai nintimtusta. Antsu amek: Wikia nintipitjai,
    tuuka nintimtumasaip.'
  spa-PDDPT: Confía en Yavé con todo tu corazón, Y no te apoyes en tu propia inteligencia.
  gun-gun: Ndepy'a ha'e javi py ejerovia tema Senhor re ae, ha'e rã ndee ae 'arandua
    re ma ejerovia eme.
  agu-BL: Cha'stzun te, k'ukek ic'u'l te Kajcaw tetz cu'n italma', nin quil cxom wok
    te iteri txumu'n.
  eng-PEV: You have to trust in God properly, you have to only trust in him. Don’t
    trust the things you know, you don’t know everything.
  ilo-ULB: Agtalekka kenni Yahweh iti amin a pusom ken saanka nga agtalek iti bukodmo
    a pannakaawat;
  kpg-kpg: Hagadonu ina Dimaadua aga i lodo do manawa hagatau. Hudee dugu ina goe
    gi au hagadilinga maanadu gi dagi ina goe.
  uig-ARA: ئۆز ئەقلىڭگە تايانماي، پەرۋەردىگارغا چىن قەلبىڭ بىلەن تايانغىن؛
  bps-bps: Too ge smalig di Dwata mdà di nawam, na nang ge smalig di ge kaglabat.
  sus-sus: I yɛtɛ taxu Alatala ra i bɔɲɛ birin na, i naxa la i yɛtɛ ra.
  pon-2006: Likih KAUN-O ni mohngiongomw unsek. Dehr koapworopworki mehkan me ke pein
    lemeleme me ke ese.
  ksd-ksd: Una nurnur tai God ma ra balam par, Ma koko una tur bokon ta kaum kabinana
    iat.
  tur-YTC: Bütün yüreğinle Yahve'ye güven, Kendi anlayışına dayanma.
  bel-N: Спадзявайся на ГОСПАДА ўсім сэрцам сваім і не абапірайся на розум свой.
  grc-BRENT: Ἴσθι πεποιθὼς ἐν ὅλῃ τῇ καρδίᾳ ἐπὶ Θεῷ, ἐπὶ δὲ σῇ σοφίᾳ μὴ ἐπαίρου.
  ind-AYT: Percayalah kepada TUHAN dengan sepenuh hatimu, dan jangan bersandar pada
    pengertianmu sendiri.
  nya-nya: Uzikhulupirira Yehova ndi mtima wako wonse ndipo usadalire nzeru zako za
    kumvetsa zinthu.
  hrv-hrv: Uzdaj se u Jahvu svim srcem i ne oslanjaj se na vlastiti razbor.
  mps-mps: Nago konealubo po Genuai Bidiba bomonama dąų wao. Nago te homu eyu, te
    naga digi koneani kolesagago te naga tau sabo usu yaibao homu munu me elamu dao.
  tpi-tpi: Yu mas bilip strong long Bikpela. Yu no ken ting save bilong yu yet inap
    helpim yu.
  dan-1931: Stol på HERREN af hele dit Hjerte, men forlad dig ikke på din Forstand;
  vie-OVCB: Hãy hết lòng tin cậy Chúa Hằng Hữu; đừng nương vào sự hiểu biết của riêng
    con.
  guj-2017: તારા પૂર્ણ હૃદયથી યહોવાહ પર ભરોસો રાખ અને તારી પોતાની સમજણ પર આધાર રાખીશ
    નહિ.
  pon-2006A: Likih KAUN-O ni mohngiongomw unsek. Dehr koapworopworki mehkan me ke
    pein lemeleme me ke ese.
  por-BRBSL: Confie em Yahweh com todo o seu coração, e não se apoie em seu próprio
    entendimento.
  swe-swe: Förtrösta på (lita på, luta dig mot) Herren (Jahve) av hela ditt hjärta,
    och stöd dig inte på ditt eget förstånd (bedömningsförmåga, uppfattning).
  cth-cth: Na lungthin buem hoi BAWIPA kâuep nateh, nama e thaipanueknae hah kângue
    hanh.
  twi-twi: Fa wo koma nyinaa to Awurade so, na mfa wo ho nto wʼankasa ntease so;
  hlt-hlt: BOEIPA dongah na lungbuei boeih neh pangtung lamtah namah kah yakmingnah
    dongah hangdang boeh.
  tbz-SIM: Bɑ́ nyĩkú ɑ ciì nyĩ́nkɛ̀, duɔ́ nhɑmɑ́ɑ̀ Kuyie nku.
  msy-2020: Nɨ nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨ. Egh kamaghɨn nɨghnɨghan
    markɨ, nan fofozimra nan akurvagham.
  dop-dop: Pɛtɩ nyɑ́ təɣɩ Tɑcɑɑ nɑ lotu kʋlʋmtʋ. Tɑɑ tɔnɑ nyɑ́ mɑɣɑmɑɣɑ nyɑ́ lɑɣɑtʋ.
  azb-azb: Bütün qəlbinlə Rəbbə güvən, Öz idrakına etibar etmə.
  eng-DBY: Confide in Jehovah with all thy heart, and lean not unto thine own intelligence;
  hin-2017: तू अपनी समझ का सहारा न लेना, वरन् सम्पूर्ण मन से यहोवा पर भरोसा रखना।
  wol-KYG: Nanga wóoloo Aji Sax ji, sa léppi xol, te bul wéeru ci saw déggin.
  bjr-bjr: Aneenna amuqusa aiqamannai karaambaiqa saqarikia. Sia anee aneenna iriranara
    amanammifoo qimasee minasaa mundua.
  eng-YLT: Trust unto Jehovah with all thy heart, And unto thine own understanding
    lean not.
  kne-kne: Imongsan mo di amin ay nemnem mo ay mantalek en Diyos, ta baken din bokod
    mo ay panang-awat di pantalkam.
  eng-WYC-2017: Have thou trust in the Lord, of all thine heart; and lean thou not
    to thy prudence.
  eng-WMBB: Trust in the LORD with all your heart, and don’t lean on your own understanding.
  urd-GVH: पूरे दिल से रब पर भरोसा रख, और अपनी अक़्ल पर तकिया न कर।
  rug-rug: Raṉea se Zihova pa doduruna sa bulomu, mu lopu kalavarae ia sa mua ginilagilana
    soti telemu,
  gaz-gaz: Garaa kee guutuun Waaqayyoon amanadhu; hubannaa kees hin abdatin;
  fra-LSG: Confie-toi en l’Éternel de tout ton cœur, Et ne t’appuie pas sur ta sagesse;
  yal-yal: I yigin sa Alatala yi i bɔɲɛn ma feu! I nama la i ya xaxilimayaan na.
  haw-1868: E paulele ia Iehova me kou naau a pau; Mai hilinai hoi ma kou naauao iho.
  arb-NAV: اتَّكِلْ عَلَى الرَّبِّ بِكُلِّ قَلْبِكَ، وَعَلَى فِطْنَتِكَ لَا تَعْتَمِدْ.
  ewe-ewe: Ɖo ŋu ɖe Yehowa ŋu kple wò dzi blibo, mègaku ɖe wò ŋutɔ wò nugɔmesese ŋu
    o;
  eng-LEE: 'Trust in the Lord with all thy heart: and upon thy own understanding do
    not rely.'
  asm-FB: তুমি সমস্ত মনেৰে সৈতে যিহোৱাক বিশ্বাস কৰা; আৰু তোমাৰ নিজৰ বিবেচনাত তুমি
    নিৰ্ভৰ নকৰিবা।
  sus-A: عِ يّتّ تَشُ عَلَتَلَ رَ عِ بْحّ بِرِن نَ، عِ نَشَ لَ عِ يّتّ رَ.
  fra-SBL: Fais confiance à Yahvé de tout ton cœur, et ne vous appuyez pas sur votre
    propre compréhension.
  hbo-hbo: בְּטַ֣ח אֶל־יְ֭הוָה בְּכָל־לִבֶּ֑ךָ וְאֶל־בִּֽ֝ינָתְךָ֗ אַל־תִּשָּׁעֵֽן׃
  kik-kik: Wĩhoke Jehova na ngoro yaku yothe, na ndũkanehoke ũmenyo waku mwene;
  fra-NCL: Confie-toi de tout ton cœur en Yahweh, et ne t’appuie pas sur ta propre
    intelligence.
  cek-AK: Na palungthin boih hoi Angraeng oephaih to tawn ah; na panoekhaih pongah
    amha hmah.
  cuk-cuk: Melle be-ibmar-wisidba be nanadii guo. Bab-Jehováʼgi bela-belad-ulubgi-bensuli
    be nanadii imako.
  uig-CYR: Өз әқлиңгә таянмай, Пәрвәрдигарға чин қәлбиң билән таянғин;
  pma-pma: Hetal min moulien vasi onom, kiling desien onom en Iahova. Konandesintei
    ileilien onom enges.
  tel-2017: నీ స్వంత తెలివితేటలపై ఆధారపడకుండా మనస్ఫూర్తిగా యెహోవాను నమ్ముకో.
  hat-BSA: Mete konfyans nan SENYÈ a ak tout kè ou; pa apiye sou pwòp bon konprann
    pa w.
  kos-kos: Lulalfongi LEUM GOD ke insiom kewa. Nimet lulalfongi etu lom sifacna.
  hbo-WLC: בְּטַ֣ח אֶל־יְ֭הוָה בְּכָל־לִבֶּ֑ךָ וְאֶל־בִּֽ֝ינָתְךָ֗ אַל־תִּשָּׁעֵֽן׃
  ibo-ibo: Tụkwasị Onyenwe anyị obi gị niile, adaberekwala na nghọta gị.
  ory-ory: ତୁମ୍ଭେ ସର୍ବାନ୍ତଃକରଣ ସହିତ ସଦାପ୍ରଭୁଙ୍କଠାରେ ବିଶ୍ୱାସ କର ଓ ନିଜ ସୁବିବେଚନାରେ ଆଉଜି
    ପଡ଼ ନାହିଁ।
  chk-chk: Kopwe lükü ewe Samol mi Lapalap ren unusen lelukom, nge kosap lükülükü
    püsin om sile.
  rop-rop: “Yu garra trastim YAWEI det trubala God garram yu hat holbit. Nomo reken
    miselp blanga dum ebrijing yuselp.
  ukr-1871: Надїйсь на Господа всїм серцем твоїм і не покладайся на власний твій розум.
  deu-1951: Vertraue auf den HERRN von ganzem Herzen und verlaß dich nicht auf deinen
    Verstand;
  eng-JPS: Trust in the LORD with all thy heart, and lean not upon thine own understanding.
  srp-1865: Uzdaj se u Gospoda svijem srcem svojim, a na svoj razum ne oslanjaj se.
  lug-lug: Weesige Mukama n’omutima gwo gwonna, so teweesigamanga ku magezi go gokka.
  heb-heb: בטח אל יהוה בכל לבך ואל בינתך אל תשען׃
  ben-IRV: তুমি সমস্ত হৃদয় দিয়ে সদাপ্রভুতে বিশ্বাস কর; তোমার নিজের বিবেচনায় নির্ভর
    কর না;
  pan-pan: ਆਪਣੇ ਪੂਰੇ ਦਿਲ ਨਾਲ ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖ ਅਤੇ ਆਪਣੀ ਹੀ ਸਮਝ ਉੱਤੇ ਅਤਬਾਰ ਨਾ ਕਰ।
  mya-JVB: ထာဝရဘုရား ကို စိတ် နှလုံးအကြွင်းမဲ့ ကိုးစား လော့။ ကိုယ် ဉာဏ် ကို အမှီ မ
    ပြုနှင့်။
  tte-O: Yeoba kana meli meuloina kupei katem mena na tabu kubomamo am katai koina
    kumemeli.
  tbg-tbg: Kia nena avu aatoqaa muntuvi vairaitira, Nora Kotiraqaa muntuvi vaihara
    virarama noraiqaa kera iriana.
  hmo-hmo: Lohiabada do oi abidadama henia, mai emu kudouna ibounai. Oi sibona oiemu
    diba do oi abidadama henia lasi.
  urd-urd: सारे दिल से ख़ुदावन्द पर भरोसा कर, और अपनी समझ पर इत्मिनान न कर।
  rus-SYN: Надейся на Господа всем сердцем твоим, и не полагайся на разум твой.
  bqc-SIM: Dii náaikɛ ń nↄ̀sɛmɛndoo, ńsu gbãa'e nzĩa ↄ̃nↄwao.
  tcz-CHONGTHU: Nalungthim pumpin Yahweh Pakai bou tahsan in, nangma hetna jenga kisong
    hih in.
  mar-mar: तू आपल्या सर्व अंतःकरणाने परमेश्वरावर विश्वास ठेव. आणि तुझ्या स्वत:च्या
    ज्ञानावर अवलंबून राहू नकोस;
  hlt-THB: Nak kawlung boeih ing Bawipa ce caang na nawh, Na siimnaak awh koeh hang
    qu;
  qub-qub: Llapan shonguyquipa Tayta Diosman yäracuy. Quiquiqui yachashayquimanga
    ama yäracuychu.
  bqp-bqp: Ǹ Dikiri náani kɛ kũ nɛ̀sɛ mɛ̀n doo, ǹsun gbãna kpá n zĩda dↄ̃naaaro.
  hat-hat: Mete tout konfyans ou nan Seyè a. Pa gade sou sa ou konnen.
  eng-BSB: Trust in the LORD with all your heart, and lean not on your own understanding;
  tod-tod: Ɠaliva Ɠɔoɠɔ GALAGI ma ga è-yiimaʋɛ pɛ, mina ʋoluzei è ɓɔɠɔ ɠeleɠelegi
    ʋa.
  eng-WEBPB: Trust in the LORD with all your heart, and don’t lean on your own understanding.
  kbq-kbq: Anumzamofona mika kagu'areti hunka antahi'neminka, nagrani'a antahintahiretira
    makazana hugahue hunka osuo.
  nhe-BL: Ximotemachi ipan TOTECO ica nochi moyolo. Amo xijtoquili san tlen motlalnamiquilis
    mitzilhuía.
  bus-bus: Ǹ Dii náanɛ kɛ kↄ̃n nↄ̀sɛo do, ǹton gbãaa kpá n zĩnda dↄ̃naaro.
  gub-BL: Ezeruzar Tupàn Tuweharupi Wiko Ma'e rehe nepy'a pe azeharomoete nehe. Ezeruzar
    zo nema'ekwaw paw rehe nehe.
  eng-DRA: Have confidence in the Lord with all thy heart, and lean not upon thy own
    prudence.
