verse: PRO.003.006
translations:
  mal-C: നിന്റെ ചെയ്തികളെല്ലാം ദൈവികാംഗീകാരമുള്ളതായിരിക്കട്ടെ, അവിടന്ന് നിന്റെ സഞ്ചാരപാതകൾ
    നേരേയാക്കും.
  deu-TKW: Auf allen deinen Wegen denke an ihn, so wird er deine Pfade ebnen.
  lin-lin: Yebaka Ye na banzela na yo nyonso, mpe Ye akokomisa yango alima.
  eng-LSV: In all your ways know Him, || And He makes your paths straight.
  eng-GNV: In all thy wayes acknowledge him, and he shall direct thy wayes.
  eng-WEBSTER: In all thy ways acknowledge him, and he will direct thy paths.
  nhw-BL: Ximoilhui tlaque ipaquilis TOTECO ipan nochi tlamantli catli tijchihuasquía,
    huan yaya mitzyacanas ipan se ojtli catli xitlahuac.
  swh-ONEN: katika njia zako zote mkiri yeye, naye atayanyoosha mapito yako.
  bba-bba: A de ɑ n win bwisikunu mɔ wunɛn kookoosu kpuro sɔɔ, kpɑ u wunɛn swɑɑ sɔmɛ.
  eng-KJVCPB: In all thy ways acknowledge him, And he shall direct thy paths.
  luo-luo: ket yoreni duto kuome eka nomi yoregi oriere tir.
  meu-meu: Emu dala iboudiai lalodiai ia bavabia dae, bena ia ese emu dala baine hamaoromaorodia.
  npi-ULB: तेरा सबै मार्गमा उहाँलाई उहाँलाई सम्झी र उहाँले तेरा मार्गहरू सोझा तुल्याउने
    हुनेछ ।
  yor-yor: Mọ̀ ọ́n ní gbogbo ọ̀nà rẹ òun yóò sì máa tọ́ ipa ọ̀nà rẹ.
  ind-ind: Mintalah kehendak-Nya dalam setiap langkah hidupmu, maka Dia akan menuntunmu
    ke jalan yang benar.
  pes-OPCB: در هر کاری که انجام می‌دهی خدا را در نظر داشته باش و او در تمام کارهایت
    تو را موفق خواهد ساخت.
  tgl-ULB: sa lahat ng iyong ginagawa ay kilalanin siya at gagawin niyang matuwid
    ang iyong mga landas.
  hui-hui: Mbirale bibahende bigi bereru bialu howa Anduane Homogo ala mitangi haga
    bibe. Ani biriyagua í̠ polene hariga tigabigo ibugua walia haga bulebira.
  mya-mya: သွားလေရာရာ၌ ထာဝရဘုရားကို မျက်မှောက် ပြုလော့။ သို့ပြုလျှင်၊ သင်၏လမ်းခရီးတို့ကို
    ပဲ့ပြင်တော် မူမည်။
  bod-N: རང་ཉིད་འགྲོ་བའི་ལམ་ཀུན༌དུ། །ཁོང་ཉིད་ཁས་ནི་ལེན་པར༌གྱིས། །ཁོང་གིས་ཁྱོད་ཀྱི་བགྲོད་ལམ༌ནི།
    །བདེ་ཞིང་དྲང་བར་མཛད་ངེས༌ཡིན།།
  wsk-wsk: munan suen la te mu nu giruwur se nu ka lage suen la dingumurokko.
  sna-sna: munzira dzako dzose umutungamidze, uye acharuramisa nzira dzako.
  spa-BLM: Reconócelo en todos tus caminos, y él enderezará tus caminos.
  cac-cac: Nacot Jehová d'a masanil tas tza c'ulej yic vach' a ol colvaj ed'oc d'a
    smasanil.
  swh-ULB: katika njia zako zote mkiri Yeye na yeye atayanyosha mapito yako.
  bel-bel: На ўсіх дарогах тваіх спазнавай Яго, і Ён выпрастуе шляхі твае.
  deu-ELBBK: Erkenne ihn auf allen deinen Wegen, und er wird gerade machen deine Pfade.
    –
  mbb-OT: Minsan hengkey is ed-ul-ulahan nu ne isipa nu is Nengazen, ne iyan sikandin
    metau wey nu iyan meikul is metandang he zalan.
  mal-2015: നിന്റെ എല്ലാവഴികളിലും അവനെ നിനെച്ചുകൊൾക; അവൻ നിന്റെ പാതകളെ നേരെയാക്കും;
  rmc-rmc: Pridžan tut ke leste pre savore tire droma a ov tuke rovňinela avri o chodňiki.
  pes-OPV: در همه راههای خود او را بشناس، و اوطریقهایت را راست خواهد گردانید.
  ron-1924: Рекуноаште-Л ын тоате кэиле тале, ши Ел ыць ва нетези кэрэриле.
  ben-OBCV: তোমার সমস্ত পথে তাঁর বশ্যতাস্বীকার করো, ও তিনি তোমার পথগুলি সোজা করে দেবেন।
  som-som: Jidadkaaga oo dhan isaga ku qiro, Oo isna waddooyinkaaguu toosin doonaa.
  lat-VUC: In omnibus viis tuis cogita illum, et ipse diriget gressus tuos.
  eng-ASVBT: In all thy ways acknowledge him, And he will direct thy paths.
  mna-mna: Mi so zaala i ta lelem iur pa be to, na kam ŋgar pa Yooba muŋgu, mana kam.
    Naso ni ikam peeze piwi mi iso u pa ka zaala.
  ita-1885: Riconoscilo in tutte le tue vie, Ed egli addirizzerà i tuoi sentieri.
  eng-LXXUP: In all thy ways acquaint thyself with her, That she may rightly direct
    thy paths.
  eng-ULB: in all your ways acknowledge him and he will make your paths straight.
  spa-VBL: Recuérdalo en todo lo que hagas, y él te mostrará el camino correcto.
  fra-_FOB: Considère-le dans toutes tes voies, et il dirigera tes sentiers.
  mal-mal: നിന്റെ എല്ലാ വഴികളിലും അവിടുത്തെ അംഗീകരിച്ചുകൊള്ളുക; അവിടുന്ന് നിന്റെ പാതകളെ
    നേരെയാക്കും;
  lit-lit: Visuose savo keliuose pripažink jį, ir jis nukreips tavo takus.
  urd-GVR: Jahāṅ bhī tū chale sirf usī ko jān le, phir wuh ḳhud terī rāhoṅ ko hamwār
    karegā.
  suz-BL: इ पतीक नेल्‍लेमी “परमप्रभु यावेमी मार दाक्‍बा” दे मिम्‍तो। मो पाप्‍तीवी
    हना, परमप्रभु यावेमी इ कली ठीक लां कोंइब।
  eng-NOY: In all thy ways acknowledge him, And he will make thy paths plain.
  ita-1927: Riconoscilo in tutte le tue vie, ed egli appianerà i tuoi sentieri.
  ckb-ckb: لە هەموو ڕێگاکانت بیناسە، ئەویش ڕێچکەکانت ڕاست دەکات.
  eng-BBE: In all your ways give ear to him, and he will make straight your footsteps.
  kan-OKCV: ನಿನ್ನ ಎಲ್ಲಾ ಮಾರ್ಗಗಳಲ್ಲಿ ದೇವರಿಗೆ ಅಧೀನವಾಗಿರು. ಆಗ ದೇವರು ನಿನ್ನ ಮಾರ್ಗಗಳನ್ನು
    ಸರಾಗ ಮಾಡುವರು.
  tam-2017: உன்னுடைய வழிகளிலெல்லாம் அவரை நினைத்துக்கொள்; அப்பொழுது அவர் உன்னுடைய பாதைகளைச்
    செவ்வைப்படுத்துவார்.
  spa-RV-1909: Reconócelo en todos tus caminos, y él enderezará tus veredas.
  ron-BTF: Recunoaște-l în toate căile tale și el îți va îndrepta cărările.
  eng-WEBP: In all your ways acknowledge him, and he will make your paths straight.
  eng-FBV: Remember him in everything you do, and he'll show you the right way.
  nld-1939: Denk aan Hem op al uw wegen, Dan zal Hij uw paden effenen.
  nch-BL: Ximoilhui taya ipaquilis TOTECO ipan nochi tamanti cati tijchihuasnequi,
    huan yaya mitzyacanas ipan se ojti cati xitahuac.
  vie-1934: Phàm trong các việc làm của con, khá nhận biết Ngài, Thì Ngài sẽ chỉ dẫn
    các nẻo của con.
  hin-CV: अपने समस्त कार्य में याहवेह को मान्यता देना, वह तुम्हारे मार्गों में तुम्हें
    स्मरण करेंगे.
  eng-OURB: In all your ways acknowledge him, and he will make your paths straight.
  spa-BES: En todos tus caminos escúchalo, y él enderezará tus pasos.
  tdx-tdx: Iantofo amy ze hene lia’o, le ho vantañe’e o lala’oo.
  tha-KJV: จงยอมรับรู้​พระองค์​ในทุกทางของเจ้า และพระองค์จะทรงกระทำให้​วิถี​ของเจ้าราบรื่น
  por-BR-2018: Dá reconhecimento a ele em todas os teus caminhos; e ele endireitará
    tuas veredas.
  deu-ELO: Erkenne ihn auf allen deinen Wegen, und er wird gerade machen deine Pfade.
    -
  eng-WYC-2018: In all thy ways think on him, and he shall (ad)dress thy goings. (In
    all thy ways, or in all thy deeds, think of him, and he shall direct thy steps.)
  epo-epo: Konsciu Lin en ĉiuj viaj vojoj, Kaj Li ĝustigos vian iradon.
  uig-PIN: Ⱪandaⱪla ix ⱪilsang, Pǝrwǝrdigarni tonuxⱪa intil; U sanga toƣra yollarni
    kɵrsitidu.
  beo-beo: Be Hina Godema dawa:ma, adi liligi dia hamosea. Amasea, Hi fawane da logo
    moloidafa gala dima olelemu.
  tpi-OTNT: Long olgeta samting yu mekim, yu mas tingting strong long Bikpela na yu
    mekim, na em bai i soim yu stretpela rot long bihainim.
  hau-SA: cikin dukan hanyoyinka ka amince da shi, zai kuwa sa hanyoyinka su miƙe.
  uig-LAT: Qandaqla ish qilsang, Perwerdigarni tonushqa intil; U sanga toghra yollarni
    körsitidu.
  nde-nde: mvume kuzozonke izindlela zakho, yena uzaqondisa zonke izindlela zakho.
  ton-ton: Ke ke fakaongoongo kiate ia ʻi ho hala kotoa pē, pea ʻe fakatonutonu ʻe
    ia ho ngaahi ʻaluʻanga.
  ces-1613: Na všech cestách svých snažuj se jej poznávati, a onť spravovati bude
    stezky tvé.
  eng-WMB: In all your ways acknowledge him, and he will make your paths straight.
  tam-TCV: நீ செய்யும் எல்லாவற்றிலும் யெகோவாவுக்கே அடங்கியிரு, அவர் உன்னை சரியான பாதையில்
    நடத்துவார்.
  ceb-ULB: sa tanan nimong mga dalan ilha siya ug itul-id niya ang imong agianan.
  pol-UBG: Zważaj na niego we wszystkich swoich drogach, a on będzie prostować twoje
    ścieżki.
  agr-agr: Ashí ame takattam duka Apajuí anentaimtusam takasta, nuniamin nii pujut
    pegkegnum etamtatui.
  kyc-kyc: Yulu peparae pilini dupwana Kamongome kando kaeyo karamo lao suu pyao kararenepa
    kata rolae lasaka pira.
  urd-GVU: جہاں بھی تُو چلے صرف اُسی کو جان لے، پھر وہ خود تیری راہوں کو ہموار کرے
    گا۔
  deu-1912: sondern gedenke an ihn in allen deinen Wegen, so wird er dich recht führen.
  ntj-ntj: Watatjalu palyaranytjamaaltu Mama Kuurrnga tjapila kulila wanytjapirinypan
    palyalku. Palunyangkanta yiwarra nintitjunku yankutjakun.
  kan-2017: ನಿನ್ನ ಎಲ್ಲಾ ನಡವಳಿಕೆಯಲ್ಲಿ ಆತನ ಚಿತ್ತಕ್ಕೆ ವಿಧೇಯನಾಗಿರು; ಆತನೇ ನಿನ್ನ ಮಾರ್ಗಗಳನ್ನು
    ಸರಾಗಮಾಡುವನು.
  yap-yap: Ngu’um leamnag SOMOL u fithik’ urngin ban’en ni ga be rin’, me dag ngom
    e bin mat’aw e kanawo’.
  hlt-MCSB: Na longpuei boeih ah amah te ming lamtah amah loh na caehlong a dueng
    sak bitni.
  mdy-ETH: ኔ ማዻ ባኮና ቢያ ናንጊና ናንጋ ጎዳ ኔኤኮ ቤርታሴ፤ ዒዚ ኔና ፒዜ ጎይሢ ዔኪ ዓኣዻንዳኔ።
  kew-kew: Neme oyae luabu pulalo paliri Adaa Aa madaa kone aba rulaawa pape. Go rabu
    nipumi ne epe redepone pora mea watea.
  twi-ASANTE: hunu no wʼakwan nyinaa mu, na ɔbɛtene wʼakwan.
  eng-WEBU: In all your ways acknowledge him, and he will make your paths straight.
  wal-wal: Neeni oottiyo ooso ubban a sinttaya; i nena likke ogiyaa kaalettana.
  acu-NT: Ame warí turame nuka Apuram nintimsam turata. Nu turakminkia ni jinti nekas
    tupin aa nuna inakturmastatui.
  spa-PDDPT: Reconócelo en todos tus caminos, Y Él enderezará tus sendas.
  gun-gun: Opa mba'e rejapoa py nema'endu'a hexe. Ha'e ramo ha'e oipe'a 'rã nerenonderã.
  agu-BL: Jak wok ẍch'eybil itetz tetz Ryos te cyakil yi e'chk takle'n yi na iban,
    tz'ocpon tzun i'-tz tan ich'eye'n te cyakil.
  eng-PEV: Always think about God in everything that you do. If you do that, he will
    show you the right way to live.
  ilo-ULB: iti amin a dalanmo, bigbigem isuna ket palintegennanto dagiti pagnaam.
  kpg-kpg: Gi langahia e goe bolo Dimaadua la i lodo nia mee huogodoo ala e hai kooe,
    gei Mee e hagi adu gi di goe di ala dela e donu.
  uig-ARA: قانداقلا ئىش قىلساڭ، پەرۋەردىگارنى تونۇشقا ئىنتىل؛ ئۇ ساڭا توغرا يوللارنى
    كۆرسىتىدۇ.
  bps-bps: Kabay di kdee nimoam funam Dwata, na fiten di ge i glut dalan.
  sus-sus: I xa Ala kolon i xa kira birin xɔn, a tan nan fama ɲɛrɛ ki fanyi masende
    i bɛ.
  pon-2006: Tamanda KAUN-O ni omw wiewia kan koaros, oh e pahn ketin kasalehiong uhk
    ahl me pwung.
  ksd-ksd: Una gire ilam ia ta kaum lavur vinavana, Ma na mal vado kaum lavur nga.
  tur-YTC: Bütün yollarında O'nu tanı, O senin yollarını düzeltir.
  bel-N: Думай пра Яго на ўсіх шляхах тваіх, і Ён выпрастуе сьцежкі твае.
  grc-BRENT: Πάσαις ὁδοῖς σου γνώριζε αὐτὴν, ἵνα ὀρθοτομῇ τὰς ὁδούς σου.
  ind-AYT: Dalam segala jalanmu, akuilah Dia, dan Dia akan meluruskan jalanmu.
  nya-nya: Pa zochita zako zonse uvomereze kuti Mulungu alipo, ndipo Iye adzawongola
    njira zako.
  hrv-hrv: Misli na nj na svim svojim putovima i on će ispraviti tvoje staze.
  mps-mps: Te tigidali sę nago ebo, nago bomai homu Genuai Bidiba elama, tama nago
    te sę yao, tama agai nagebolo te wali pabo doloba pai sunumi ola mawaibao.
  tpi-tpi: Long olgeta samting yu mekim, yu mas tingting strong long Bikpela na yu
    mekim, na em bai i soim yu stretpela rot long bihainim.
  dan-1931: hav ham i Tanke på alle dine Veje, så jævner han dine Stier.
  vie-OVCB: Trong các việc làm của con, hãy cầu xin Ngài, và Ngài sẽ hướng dẫn con
    trong các nẻo con đi.
  guj-2017: તારા સર્વ માર્ગોમાં પ્રભુનો અધિકાર સ્વીકાર અને તે તારા માર્ગો સીધા કરશે.
  pon-2006A: Tamanda KAUN-O ni omw wiewia kan koaros, oh e pahn ketin kasalehiong
    uhk ahl me pwung.
  por-BRBSL: Em todos os seus sentidos, reconheça-o, e ele vai tornar seus caminhos
    retos.
  swe-swe: På alla dina vägar (på din resa genom livet) – erkänn (sök, bli intimt
    förtrogen med, bekänn) honom och han ska leda (dirigera, jämna, räta ut) dina
    stigar (välkända, upptrampade gångvägar).
  cth-cth: Na lamthung pueng dawk ama na panuek haw, na lamthung pueng dawk na hrawi
    han.
  twi-twi: hu no wʼakwan nyinaa mu, na ɔbɛteɛ wʼakwan.
  hlt-hlt: Na longpuei boeih ah amah te ming lamtah amah loh na caehlong a dueng sak
    bitni.
  tbz-SIM: Yóu kɛ̀ kuù ndɑ ni ɑ dɔɔ̀rìmɛ̀ mɛmɔu miɛkɛ, kɛ́nte kɑ̀ɑ dɔ̀ɔ̀ri dɛ̀ nyíé.
  msy-2020: Bizir nɨ bar amiba, nɨ Ikiavɨra Itir Godra nɨghnɨgh egh dar amu, eghtɨ
    a tuavir aghuir nɨ mangamimra nɨn akagham.
  dop-dop: Nyənəɣɩ Ɩsɔ tike kɛ nyɑ́ kʋlɑpʋtʋ tənɑ tɑɑ. Ɩlɛ ɩ kɑ́ hʋlɩ-ŋ mpɑɑʋ ŋku
    n kɑ́ təŋ tɔ.
  azb-azb: Bütün yollarında Onu tanı, O sənin yollarını düzəldər.
  eng-DBY: in all thy ways acknowledge him, and he will make plain thy paths.
  hin-2017: उसी को स्मरण करके सब काम करना, तब वह तेरे लिये सीधा मार्ग निकालेगा।
  wol-KYG: Loo mébét, bàyyil Yàlla xel, mu xàllal la yoon.
  bjr-bjr: Anee aiqama ainaina auqeenanana Yaaeenara ani aaqooki marinana kai auqaa.
    Miqimmasee finanoo mifa andeeqara aana ani uqafiqaannoo.
  eng-YLT: In all thy ways know thou Him, And He doth make straight thy paths.
  kne-kne: Sisya di bigbigem ya onodam sin amin ay amagem et isagana na din pandanam
    ta maidoritso.
  eng-WYC-2017: In all thy ways think on him, and he shall dress thy goings.
  eng-WMBB: In all your ways acknowledge him, and he will make your paths straight.
  urd-GVH: जहाँ भी तू चले सिर्फ़ उसी को जान ले, फिर वह ख़ुद तेरी राहों को हमवार करेगा।
  rug-rug: pa doduru vinizata pa mua tinoa si mu balabala ia sa Tamasa, meke kote
    turaṉigo Sa pa siraṉa toṉotona.
  gaz-gaz: karaa kee hunda keessatti isa dursi; innis daandii kee siif qajeelcha.
  fra-LSG: Reconnais-le dans toutes tes voies, Et il aplanira tes sentiers.
  yal-yal: I xa Ala kolon i ya feene birin yi, a tan yi i ya kirane matinxin.
  haw-1868: Ma kou aoao a pau ia ia no oe e nana aku ai, A nana no e hoopololei i
    kou hele ana.
  arb-NAV: اعْرِفِ الرَّبَّ فِي كُلِّ طُرُقِكَ وَهُوَ يُقَوِّمُ سُبُلَكَ.
  ewe-ewe: ɖo ŋu ɖe eŋu le wò mɔwo katã dzi ekema awɔ wò toƒewo dzɔdzɔe.
  eng-LEE: In all thy ways acknowledge him, and he will make level thy paths.
  asm-FB: তোমাৰ সকলো পথত তেওঁক স্বীকাৰ কৰিবা, আৰু তেওঁ তোমাৰ পথবোৰ পোন কৰিব।
  sus-A: عِ شَ عَلَ كٌلٌن عِ شَ كِرَ بِرِن شْن، عَ تَن نَن قَمَ حّرّ كِ قَنيِ مَسٍندٍ
    عِ بّ.
  fra-SBL: Dans toutes tes voies, reconnais-le, et il rendra vos chemins droits.
  hbo-hbo: בְּכָל־דְּרָכֶ֥יךָ דָעֵ֑הוּ וְ֝ה֗וּא יְיַשֵּׁ֥ר אֹֽרְחֹתֶֽיךָ׃
  kik-kik: mũmenyithagie mĩthiĩre yaku yothe, na nĩarĩrũngaga njĩra ciaku.
  fra-NCL: Pense à lui dans toutes tes voies, et il aplanira tes sentiers.
  cek-AK: Na caehhaih loklam kruekah anih to panoek ah, to tih nahaeloe na caehhaih
    loklam na hnusak tih.
  cuk-cuk: Bela be ibmar-imakedgi Bab-Jehováʼse idakdii be imako. Deyob be imakele,
    Bab-Jehová bega igar nueganbi imakoed.
  uig-CYR: Қандақла иш қилсаң, Пәрвәрдигарни тонушқа интил; У саңа тоғра йолларни
    көрситиду.
  pma-pma: Kindem kat Iahova en tounah vasi koa komumoni, ka kei hetie sise koa mal
    minuk.
  tel-2017: ఆయన అధికారానికి నిన్ను నీవు అప్పగించుకో. అప్పుడు ఆయన నీ మార్గాలన్నీ సరళం
    చేస్తాడు.
  hat-BSA: Nan tout chemen ou yo rekonèt Li; konsa Li va fè pa ou yo vin dwat.
  kos-kos: Esam LEUM GOD in ma nukewa kom oru, ac El ac fah akkalemye inkanek suwohs
    nu sum.
  hbo-WLC: בְּכָל־דְּרָכֶ֥יךָ דָעֵ֑הוּ וְ֝ה֗וּא יְיַשֵּׁ֥ר אֹֽרְחֹתֶֽיךָ׃
  ibo-ibo: Nʼihe ọbụla ị na-eme, ka Chineke bute ụzọ, ọ ga-eduzi gị, meekwa ka okporoụzọ
    gị niile gazie.
  ory-ory: ଆପଣାର ସବୁ ଗତିରେ ତାହାଙ୍କୁ ସ୍ୱୀକାର କର; ତହିଁରେ ସେ ତୁମ୍ଭର ପଥସବୁ ସରଳ କରିବେ।
  chk-chk: Kopwe chechemeni i won meinisin mine ka föri, nge i epwe aiti ngonuk ewe
    al mi pwüng.
  rop-rop: Yu jinggabat langa YAWEI blanga ebrijing weya yu dum en im garra shoum
    yu det raitwei.
  ukr-1871: У всїх стежках твоїх думай про його, а він простувати ме шляхи твої.
  deu-1951: erkenne ihn auf allen deinen Wegen, so wird er deine Pfade ebnen.
  eng-JPS: In all thy ways acknowledge Him, and He will direct thy paths.
  srp-1865: Na svijem putovima svojim imaj ga na umu, i on æe upravljati staze tvoje.
  lug-lug: Mukama mukulembezenga mu by’okola byonna, naye anaakuluŋŋamyanga n’owangula.
  heb-heb: בכל דרכיך דעהו והוא יישר ארחתיך׃
  ben-IRV: তোমার সমস্ত পথে তাঁকে স্বীকার কর; তাতে তিনি তোমার সমস্ত পথ সরল করবেন।
  pan-pan: ਆਪਣੇ ਸਾਰਿਆਂ ਰਾਹਾਂ ਵਿੱਚ ਉਹ ਨੂੰ ਯਾਦ ਰੱਖ ਅਤੇ ਉਹ ਤੇਰੇ ਮਾਰਗਾਂ ਨੂੰ ਸਿੱਧਾ ਕਰੇਗਾ।
  mya-JVB: သွား လေရာရာ၌ ထာဝရ ဘုရားကို မျက်မှောက် ပြုလော့။ သို့ပြုလျှင် ၊ သင် ၏လမ်းခရီး
    တို့ကို ပဲ့ပြင် တော်မူ မည်။
  tte-O: Kuobigai sauga meuloina kabo isaguiwo yo am lau kani ikabi-yamalamalaeli.
  tbg-tbg: Are nana nana kaiqae varareva ihara, Noravano Kotiva ti kahaqiarirava vaivo
    tivakehara, vi kaiqara varairaro viva avuqavu vaina aarara, vo aara vo aara ai
    umiqaarira.
  hmo-hmo: Oi karaia gaudia ibounai lalonai, Lohiabada do oi laloa, vadaeni ia ese
    dala maorona, be oi dekenai do ia hadibaia.
  urd-urd: अपनी सब राहों में उसको पहचान, और वह तेरी रहनुमाई करेगा।
  rus-SYN: Во всех путях твоих познавай Его, и Он направит стези твои.
  bqc-SIM: Ǹyↄ̃ aà dↄ̃ n yã́ píi kɛa guu, i zɛpoonɛ.
  tcz-CHONGTHU: Nalam lhah natin chenga Yahweh Pakai jeng naphondoh ding, chuteng
    Aman na lampi nakomu peh ding ahi.
  mar-mar: तुझ्या सर्व मार्गात त्याची जाणीव ठेव, आणि तो तुझ्या वाटा सरळ करील.
  hlt-THB: Na lam hoeiawh amah ce siim poe nawh, na lam ce nim huh kaw.
  qub-qub: Imata ruraycashayquichöpis Tayta Diosllaman yäracuy. Chauraga paymi alli
    caminupa pusharäshunquipaj.
  bqp-bqp: Ǹgↄ̃ a dↄ̃ n yã sĩnda pínki kɛnaa gũn, ani zɛ́ poronnɛ súsu.
  hat-hat: Toujou chonje Seyè a nan tou sa w'ap fè. Li menm, l'a moutre ou chemen
    pou ou pran.
  eng-BSB: in all your ways acknowledge Him, and He will make your paths straight.
  tod-tod: Ziimai ɠaiziɛ è-ɠɛɛvaiti kpein su, toɠa è ziɛ ʋele ʋagɔiti dɛɛ ga ɗe.
  eng-WEBPB: In all your ways acknowledge him, and he will make your paths straight.
  kbq-kbq: Hanki mikazama hanampina antahiminka agihanta nevazigeno, vanana kana azeri
    ante fatgo hugantegahie.
  nhe-BL: Ximoilhui tlachque ipaquilis TOTECO ipan nochi tlamantli tlen tijchihuasquía,
    huan yajaya mitzyacanas ipan se ojtli tlen xitlahuac.
  bus-bus: Ǹgↄ̃ à dↄ̃ n yãpingikɛna guu, eé zɛ́ poronnɛ súusu.
  gub-BL: Wyzài ma'e iapo mehe nema'enukwaw Tupàn rehe nehe. A'e mehe wexak kar putar
    neho àwàm ikatu ma'e newe nehe.
  eng-DRA: In all thy ways think on him, and he will direct thy steps.
