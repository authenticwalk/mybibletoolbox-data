verse: PRO.003.035
translations:
  mal-C: ജ്ഞാനികൾ ബഹുമാനാർഹരായിത്തീരുന്നു, ഭോഷരെ അപമാനത്തിന് ഏൽപ്പിച്ചുകൊടുക്കും.
  deu-TKW: Ehre werden die Weisen zum Besitz erhalten, aber die Thoren hebt die Schande
    hoch.
  lin-lin: Bato ya bwanya bakozwa nkembo, kasi bazoba bakozala na soni.
  eng-LSV: The wise inherit glory, || And fools are bearing away shame!
  eng-GNV: 'The wise shall inherite glorie: but fooles dishonour, though they be exalted.'
  eng-WEBSTER: 'The wise shall inherit glory: but shame shall be the promotion of
    fools.'
  nhw-BL: Catli tlalnamiquij quiselise miyac tlatlepanitacayotl, pero catli huihuitique
    TOTECO quinpinahualtis.
  swh-ONEN: Wenye hekima hurithi heshima, bali huwaaibisha wapumbavu.
  bba-bba: Bwisiɡibu bɑ koo bɛɛrɛ wɑ, kpɑ ɡɑri bɑkɑsu su sekuru wɑ.
  eng-KJVCPB: 'The wise shall inherit glory: But shame shall be the promotion of fools.'
  luo-luo: Joma riek yudo luor kaka girkeni to joma ofuwo enonyis wichkuotgi ayanga.
  meu-meu: Aonega taudia davadia na heimodai, a kavakava taudia na bae hahemaraidia.
  npi-ULB: बुद्धिमान् मानिसहरू आदरको हकदार हुने छन्, तर मूर्खहरू तिनीहरूकै लाजमा पर्ने
    छन् ।
  yor-yor: Ọlọ́gbọ́n jogún iyì, ṣùgbọ́n àwọn aṣiwèrè ni yóò ru ìtìjú wọn.
  ind-ind: Orang bijak akan mendapat kehormatan tanpa mencarinya, tetapi orang bebal
    akan bergelimang aib.
  pes-OPCB: دانایان از عزت و احترام برخوردار خواهند گردید، ولی نادانان رسوا خواهند
    شد.
  tgl-ULB: Ang mga marurunong na tao ay nagmamana nang karangalan, ngunit ang mga
    hangal ay iaangat sa kanilang kahihiyan.
  hui-hui: Mini gigabiwi karu hondowa wali agalime ti mini lene ka lolebira. Anigo
    mini nawi karume tininaga mini nawi howa taga pani nolebira.
  mya-mya: ပညာရှိသောသူတို့သည် ဘုန်းအသရေကို အမွေခံရ၍၊ မိုက်သောသူတို့မူကား၊ အရှက်ကွဲခြင်းကို
    ထမ်းသွားရကြလိမ့်မည်။
  bod-N: ཤེས་རབ་ཅན་ལ་བཀུར་སྟི་མངའ་འགྱུར༌ཡང༌། །གླེན་པ་རྣམས་ནི་ངོ་ཚར་ལྷུང་བར༌འགྱུར།།
  wsk-wsk: Awiriya ikia sinar ago mu nup biya taukko; bare nusupuling aora biya alo
    mu dolomonko.
  sna-sna: Vakachenjera vanowana kukudzwa, asi mapenzi anozviwanira kunyadziswa.
  spa-BLM: Los sabios heredarán la gloria, pero la vergüenza será la promoción de
    los tontos.
  cac-cac: A eb' sb'eyb'alan vach'il, ol ic'jocchaan̈ eb', axo eb' chuc spensar, ol
    ac'joc q'uixvelal eb'.
  swh-ULB: Watu wenye busara huirithi heshima, bali wapumbavu huinuliwa kwa fedheha
    yao wenyewe.
  bel-bel: Мудрыя спадкуюць славу, а непапраўныя немысьлі - ганьбу.
  deu-ELBBK: Die Weisen erben Ehre, aber die Toren erhöht die Schande.
  mbb-OT: Is menge uluwanen, ne egkezeliǥan, piru is menge tulebung ne egkepeel-elezan.
  mal-2015: ജ്ഞാനികൾ ബഹുമാനത്തെ അവകാശമാക്കും; ഭോഷന്മാരുടെ ഉയർച്ചയോ അപമാനം തന്നേ.
  rmc-rmc: O goďaver manuša chudena e pačiv, ale o diline peske lena e ladž.
  pes-OPV: حکیمان وارث جلال خواهند شد، اما احمقان خجالت را خواهند برد.
  ron-1924: Ынцелепций вор моштени слава, дар партя челор небунь есте рушиня.
  ben-OBCV: জ্ঞানবানেরা সম্মানের অধিকারী হয়, কিন্তু মূর্খেরা শুধু লজ্জাই পায়।
  som-som: Kuwa xigmadda leh waxay dhaxli doonaan sharaf, Laakiinse nacasyadu waxay
    u dallici doonaan ceeb.
  lat-VUC: Gloriam sapientes possidebunt; stultorum exaltatio ignominia.]
  eng-ASVBT: The wise shall inherit glory; But shame shall be the promotion of fools.
  mna-mna: Zin wal ta len ŋgar ambaiŋana, nako zan iwe biibi. Mi wal kankaanaŋan ta
    tizorzooro, nako kan miaŋ biibi.
  ita-1885: I savi possederanno la gloria; Ma gli stolti se ne portano ignominia.
  eng-LXXUP: The wise shall inherit glory; But the ungodly have exalted their own
    dishonor.
  eng-ULB: Wise people inherit honor, but fools will be lifted up in their shame.
  spa-VBL: Los sabios recibirán honra, pero los necios permanecerán en desgracia.
  fra-_FOB: Les sages hériteront la gloire; mais l'ignominie accablera les insensés.
  mal-mal: ജ്ഞാനികൾ ബഹുമാനത്തെ അവകാശമാക്കും; ഭോഷന്മാരുടെ ഉയർച്ചയോ അപമാനം തന്നേ.
  lit-lit: Išmintingieji paveldės šlovę, bet negarbė „iškels“ kvailius.
  urd-GVR: Dānishmand mīrās meṅ izzat pāeṅge jabki ahmaq ke nasīb meṅ sharmindagī
    hogī.
  suz-BL: तुइक्‍ब मुरपुकी मान पाइक्‍चा पुंइसीनीम। तन्‍न मटीब मूर्खपुकी मुने दोक्‍नीम।
  eng-NOY: The wise shall obtain honor, But fools shall bear off shame.
  ita-1927: I savi erederanno la gloria, ma l’ignominia è la parte degli stolti.
  ckb-ckb: داناکان ڕێزداری بە میرات دەگرن، بەڵام گێلەکان شەرمەزاری هەڵدەگرن.
  eng-BBE: The wise will have glory for their heritage, but shame will be the reward
    of the foolish.
  kan-OKCV: ಜ್ಞಾನಿಗಳು ಸನ್ಮಾನಕ್ಕೆ ಬಾಧ್ಯನಾಗುವರು; ಆದರೆ ಜ್ಞಾನಹೀನರ ಪ್ರತಿಫಲವು ಅವಮಾನವೆ.
  tam-2017: ஞானவான்கள் மரியாதையைப் பெற்றுக்கொள்வார்கள்; மதிகேடரோ கனவீனத்தை அடைவார்கள்.
  spa-RV-1909: 'Los sabios heredarán honra: mas los necios sostendrán ignominia.'
  ron-BTF: Cei înțelepți vor moșteni glorie, dar rușinea va fi înălțarea proștilor.
  eng-WEBP: The wise will inherit glory, but shame will be the promotion of fools.
  eng-FBV: The wise will receive honor, but fools are held up in disgrace.
  nld-1939: Wijzen zullen achting verwerven, Dwazen schande verkrijgen!
  nch-BL: Cati talnamiquij quiselise miyac tatepanitacayot, pero cati huihuitique
    TOTECO quinpinahualtis.
  vie-1934: Người khôn ngoan sẽ hưởng được sự vinh hiển; Còn sự thăng lên của kẻ ngu
    dại sẽ ra điều hổ thẹn.
  hin-CV: ज्ञानमान लोग सम्मान पाएंगे, किंतु मूर्ख लज्जित होते जाएंगे.
  eng-OURB: The wise will inherit kavod ·weighty glory·, but shame will be the promotion
    of fools.
  spa-BES: Los sabios tendrán gloria por su herencia, pero la vergüenza será la recompensa
    de los necios.
  tdx-tdx: Handova hasiñe o mahihitseo, fa onjone’ o seretseo ka ty mahasalatse.
  tha-KJV: คนฉลาดจะได้​เกียรติ​เป็นมรดก แต่​คนโง่​จะได้ความอัปยศเป็นตำแหน่ง
  por-BR-2018: Os sábios herdarão honra; porém os loucos terão sobre si confusão.
  deu-ELO: Die Weisen erben Ehre, aber die Toren erhöht die Schande.
  eng-WYC-2018: Wise men shall have glory; [the] enhancing of fools is shame. (The
    wise shall receive honour; but fools shall only increase their shame.)
  epo-epo: Honoron heredas saĝuloj; Sed malsaĝuloj forportas honton.
  uig-PIN: Danalar xɵⱨrǝtkǝ warisliⱪ ⱪilidu, Lekin ⱨamaⱪǝtlǝr rǝswa ⱪilinidu.
  beo-beo: Amola dunu amo da Bagade Dawa:su Hou hamosa, dunu eno da ilima nodomu.
    Be gagaoui dunu ilia hou hamobeba:le da baligili gogosia:su ba:mu.
  tpi-OTNT: Ol manmeri bai i givim biknem long ol man i gat gutpela tingting. Tasol
    ol man i no gat gutpela tingting i save bagarapim nem bilong ol yet.
  hau-SA: Masu hikima sukan sami kyakkyawan suna, amma wawaye sukan ƙara wa kansu
    shan kunya.
  uig-LAT: Danalar shöhretke warisliq qilidu, Lékin hamaqetler reswa qilinidu.
  nde-nde: Abahlakaniphileyo baphiwa udumo kodwa abayiziwula ubathela ihlazo.
  ton-ton: '‌ʻE maʻu ʻe he poto ʻae ongoongolelei: ka ko e hakeakiʻi ʻoe vale ko e
    meʻa fakamā.'
  ces-1613: Slávu moudří dědičně obdrží, ale blázny hubí pohanění.
  eng-WMB: The wise will inherit glory, but shame will be the promotion of fools.
  tam-TCV: ஞானிகள் மதிப்பைப் பெறுவார்கள்; மூடர்கள் வெட்கப்படுவார்கள்.
  ceb-ULB: Mapanunod sa mga maalamong tawo ang kadungganan, apan ang buangbuang pagabayawon
    diha sa kaulawan.
  pol-UBG: Mądrzy odziedziczą chwałę, a głupi poniosą hańbę.
  urd-GVU: دانش مند میراث میں عزت پائیں گے جبکہ احمق کے نصیب میں شرمندگی ہو گی۔
  deu-1912: Die Weisen werden Ehre erben; aber wenn die Narren hochkommen, werden
    sie doch zu Schanden.
  kan-2017: ಜ್ಞಾನವಂತರು ಸನ್ಮಾನಕ್ಕೆ ಬಾಧ್ಯರಾಗುವರು, ಜ್ಞಾನಹೀನರಿಗಾಗುವ ಬಹುಮಾನವು ಅವಮಾನವೇ.
  yap-yap: Girdi’ nib gonop e bfel’ bugwarad, machane girdi’ nib pinat e ra mun daken
    e ma’fan ni yad bmata’.
  hlt-MCSB: Thangpomnah tah aka cueih rhoek loh a pang uh tih aka ang loh yah a ludoeng.
  mdy-ETH: ዔራ ማዔ ዓሳ ኮሺ ቦንቾ ዴንቃንዳኔ፤ ዔኤዮ ዓሳ ጋዓንቴ ዻውሲንታንዳኔ።
  kew-kew: Epe kone imi aanu-ri onaa luabumi epe bi kateme. Go yapare kone wae-imi
    aanuri nimuna bipa nimuna bi ma-oyatalo peme.
  twi-ASANTE: Anyansafoɔ bɛnya animuonyam adi, nanso nkwaseafoɔ deɛ, ɔma wɔn anim
    gu ase.
  eng-WEBU: The wise will inherit glory, but shame will be the promotion of fools.
  wal-wal: Aadhdhida eranchchati bonchchuwaa demmana; shin eeyyati kauyyana.
  acu-NT: Paan nintintin ainauka pengker awajsamu ainawai. Antsu netse ainauka natsanpiaku
    asaramtai, jiitnasha nakitin ainawai.
  spa-PDDPT: Los sabios heredarán honra, Pero los necios cargarán la afrenta.
  gun-gun: Hi'arandu va'e omboetepy 'rã ikuai, ha'e rã hi'arandu e'ỹ va'e ma oxĩmba
    aguã rami ikuai.
  agu-BL: Yi e' yi chin ch'inch'uj nin tunin e' tan juchle'n quil, tz'elpon cyetz
    chitx'ixa'tz. Ma yi e' yi tz'aknak cu'n cyajtza'kl, stz'ak'lok cyetz chik'eja'tz.
  ilo-ULB: Tawiden dagiti nasirib a tattao ti pammadayaw, ngem maibabainto dagiti
    maag.
  kpg-kpg: Nia daangada kabemee ga hagalaamua go nia daangada, gei nia daangada ala
    e dadaulia le e haga damana nadau langaadia.
  uig-ARA: دانالار شۆھرەتكە ۋارىسلىق قىلىدۇ، لېكىن ھاماقەتلەر رەسۋا قىلىنىدۇ.
  bps-bps: I dad to fulung faldam too mgafè, bay i dad to là fulung faldam tatì matnù
    i kyàla.
  sus-sus: Xaxilimae nɔrɔma nɛ, kɔnɔ xaxilitaree tan yaagi nan sɔtɔma.
  pon-2006: Aramas loalokong pahn adamwahula oh waunla, ahpw aramas pweipwei pahn
    kalaudehlahte arail namenek.
  ksd-ksd: A umana tena kabinana diat a kale pa ra variru boko, Ma ra umana lunga
    diat a vatur vake ra vavirvir.
  tur-YTC: Bilgeler yüceliği miras alacak, Ama akılsızların terfisi utanç olacak.
  bel-N: Мудрыя атрымаюць у спадчыну славу, а бязглуздыя насіць будуць ганьбу.
  grc-BRENT: Δόξαν σοφοὶ κληρονομήσουσιν, οἱ δὲ ἀσεβεῖς ὕψωσαν ἀτιμίαν.
  ind-AYT: Orang berhikmat akan mewarisi kehormatan, tetapi orang-orang bodoh mendapat
    malu.
  nya-nya: Anthu anzeru adzalandira ulemu, koma zitsiru adzazichititsa manyazi.
  hrv-hrv: Mudri će baštiniti čast, a bezumnici snositi sramotu.
  mps-mps: Te we bidi dabego te wiegi yai homu elalubo bidi dabeba te genuai nogi
    mawaibao. Tiali goli, te wiegi yai homu kolesaga meni yai bidi dabego te augwa
    digi augwa nogi doloyu, moni hale yaibao.
  tpi-tpi: Ol manmeri bai i givim biknem long ol man i gat gutpela tingting. Tasol
    ol man i no gat gutpela tingting i save bagarapim nem bilong ol yet.
  dan-1931: De vise får Ære til Arv, men Tåber høster kun Skam.
  vie-OVCB: Vinh dự là gia tài Chúa dành cho người khôn, còn xấu hổ nhuốc nhơ là phần
    của người dại dột.
  guj-2017: જ્ઞાનીઓ ગૌરવનો વારસો પામશે, પણ મૂર્ખોને બદનામી જ મળશે.
  pon-2006A: Aramas loalokong pahn adamwahula oh waunla, ahpw aramas pweipwei pahn
    kalaudehlahte arail namenek.
  por-BRBSL: Os sábios herdarão a glória, mas a vergonha será a promoção de tolos.
  swe-swe: De visa får ta emot ära som arv medan [de självsäkra högfärdiga] dårarnas
    ”befordran” blir skam (vanära).
  cth-cth: Tami lungkaang ni bawilennae râw a coe han. Hatei, tamipathunaw ni a coe
    awh e râw teh, kayanae doeh.
  twi-twi: Anyansafo benya anuonyam adi, nanso nkwaseafo de, ɔma wɔn anim gu ase.
  hlt-hlt: Thangpomnah tah aka cueih rhoek loh a pang uh tih aka ang loh yah a ludoeng.
  tbz-SIM: Kuyie nyóó sɑ̃ntɛmu mɛciì nyɛmbɛ̀ kɛ́fɛìkùnnɛ tiyɛìntì.
  msy-2020: Gumazamizir nɨghnɨzir aghuiba itiba, ziar ekiaba iniam. Eghtɨ gumazamizir
    nɨghnɨzir aghuiba puvatɨziba, me uari uan ziabagh asɨghasɨgh aghumsɨgham.
  dop-dop: Teeli kɛlɛ ləmɑɣɑsɛɛ nyə́mɑ pɑɑ tete. Ɩlɛnɑ nyʋɣʋ fɛɩnɑɑ kɛ fɛɛlɛ sɔsɔɔlɛ.
  azb-azb: Hikmətlilər şərəfi irs alacaq, Axmağın nəsibi şərəfsizlik olacaq.
  eng-DBY: The wise shall inherit glory; but shame shall be the promotion of the foolish.
  hin-2017: बुद्धिमान महिमा को पाएँगे, परन्तु मूर्खों की बढ़ती अपमान ही की होगी।
  wol-KYG: Teraanga di céru ku rafet xel, ab dof gàccoo gàcce.
  bjr-bjr: Irirana faqaasa nuqu uqeerarana mareefaranoo. Furufari mariasa nári mi
    furufarirafa nári nisaurirana nimiannoo.
  eng-YLT: Honour do the wise inherit, And fools are bearing away shame!
  kne-kne: Maidaydayaw din masirib, ngem din naong-ong pay et maibabain.
  eng-WYC-2017: Wise men shall have glory; [the] enhancing of fools is shame.
  eng-WMBB: The wise will inherit glory, but shame will be the promotion of fools.
  urd-GVH: दानिशमंद मीरास में इज़्ज़त पाएँगे जबकि अहमक़ के नसीब में शरमिंदगी होगी।
  rug-rug: Sa tie gilae si kote tava lavata, ba sari tie pekipeki si kote tava kurekure.
  gaz-gaz: Ogeeyyiin ulfina dhaalu; gowwoota garuu inni ni qaanessa.
  fra-LSG: Les sages hériteront la gloire, Mais les insensés ont la honte en partage.
  yal-yal: Fekolonne binyen nan sɔtɔma e kɛɛn na, koni xaxilitarene yagi gbeen nan
    sɔtɔma.
  haw-1868: E ili mai ka hanohano no ka poe naauao; O ka hookiekieia mai o ka poe
    hewa, he mea hilahila ia.
  arb-NAV: يَرِثُ الْحُكَمَاءُ كَرَامَةً، أَمَّا الْحَمْقَى فَيَرْتَدُونَ الْعَارَ.
  ewe-ewe: Nunyalawo nyia bubu ƒe dome, ke bometsilawo la, etsɔa wo dea asi na ŋukpe.
  eng-LEE: The wise shall inherit glory; but fools shall obtain disgrace as their
    portion.
  asm-FB: জ্ঞানীসকল সন্মানৰ অধিকাৰী হয়; কিন্তু অজ্ঞানী সকল তেওঁলোকৰ লাজতেই উর্ধ্বমুখী
    হ’ব।
  sus-A: شَشِلِمَيٍ نْرْ مَ نّ، كْنْ شَشِلِتَرٍيٍ تَن يَافِ نَن سْتْمَ.
  fra-SBL: Les sages hériteront de la gloire, mais la honte sera la promotion des
    imbéciles.
  hbo-hbo: כָּ֭בֹוד חֲכָמִ֣ים יִנְחָ֑לוּ וּ֝כְסִילִ֗ים מֵרִ֥ים קָלֹֽון׃ פ
  kik-kik: Andũ arĩa oogĩ magayaga gĩtĩĩo, no andũ arĩa akĩĩgu magayaga njono.
  fra-NCL: La gloire sera le partage des sages, mais les insensés ont pour leur part
    l’ignominie.
  cek-AK: Palungha kaminawk loe lensawkhaih to toepsak; toe amthu kaminawk loe azatsak.
  cuk-cuk: Dule-binsaed-ibegan-nug odummolegergebed. Ar dule-binsaedsulidamaladdi,
    egi dodoleddaed.
  uig-CYR: Даналар шөһрәткә варислиқ қилиду, Лекин һамақәтләр рәсва қилиниду.
  pma-pma: Meatin keil koa avi meteisau, ise hetahos. Ka koakeil avi varu, keil apurun
    ise.
  tel-2017: జ్ఞానం గలవారు పేరుప్రతిష్టలు సంపాదించుకుంటారు. జ్ఞానం లేనివాళ్ళు అవమానాలకు
    గురౌతారు.
  hat-BSA: Saj yo va resevwa gran respe kon eritaj, men moun plen foli yo va dezonere.
  kos-kos: Mwet lalmwetmet uh ac akfulatyeyuk, a mwet lalfon uh ac yokelik mwekin
    lalos.
  hbo-WLC: כָּ֭בוֹד חֲכָמִ֣ים יִנְחָ֑לוּ וּ֝כְסִילִ֗ים מֵרִ֥ים קָלֽוֹן׃ פ
  ibo-ibo: Ndị maara ihe na-enweta nsọpụrụ, ma ndị nzuzu na-enweta ihere.
  ory-ory: ଜ୍ଞାନବାନ ଲୋକେ ସମ୍ମାନର ଅଧିକାରୀ ହେବେ, ମାତ୍ର ଲଜ୍ଜା ଅଜ୍ଞାନମାନଙ୍କ ଉନ୍ନତି ହେବ।
  chk-chk: Eman chon tipachem epwe küna iteüöch, nge eman chon tiparoch epwe küna
    itengau.
  rop-rop: Ola sabibala pipul garra jidan haibala, bat detlot nogudbala pipul garra
    jidan nogudbinji en dei garra jidan sheimwan du.”
  ukr-1871: Розумні одержать славу, а тих, що без ума, ганьба окриє.
  deu-1951: Die Weisen ererben Ehre, die Toren aber macht die Schande berühmt.
  eng-JPS: The wise shall inherit honour; but as for the fools, they carry away shame.
  srp-1865: Mudri æe naslijediti slavu, a bezumnike æe odnijeti sramota.
  lug-lug: Ab’amagezi balisikira ekitiibwa, naye abasirusiru baliswazibwa.
  heb-heb: כבוד חכמים ינחלו וכסילים מרים קלון׃
  ben-IRV: জ্ঞানবানেরা সম্মানের অধিকারী হয়, কিন্তু বোকারা তাদের লজ্জাকে উপরে তুলবে।
  pan-pan: ਬੁੱਧਵਾਨ ਆਦਰ ਦੇ ਵਾਰਿਸ ਹੋਣਗੇ, ਪਰ ਮੂਰਖਾਂ ਦੀ ਤਰੱਕੀ ਸਿਰਫ਼ ਸ਼ਰਮ ਹੀ ਹੋਵੇਗੀ!
  mya-JVB: ပညာ ရှိသောသူတို့သည် ဘုန်း အသရေကို အမွေ ခံရ၍ ၊ မိုက် သောသူတို့မူကား၊ အရှက်
    ကွဲခြင်းကို ထမ်း သွားရကြလိမ့်မည်။
  tte-O: Siya me ali sonoga Yeoba esaliyao ikeleisinagili, na siya toyauyaule iyamwalimwalineli.
  tbg-tbg: Koqe avu aato vataa vaiinti nahenti nora autuma varevara. Koqe avu aato
    qoririmake variaka, vika autuvano vatainiqama viramanta kaurira haika varevara.
  hmo-hmo: Aonega taudia edia davana be matauraia namona, to kavakava taudia ese hemarai
    do idia davaria.
  urd-urd: '''अक़्लमंद जलाल के वारिस होंगे, लेकिन बेवक़ूफ़ों की तरक़्क़ी शर्मिन्दगी
    होगी।'
  rus-SYN: Мудрые наследуют славу, а глупые - бесславие.
  bqc-SIM: Ɔ̃nↄde a bɛɛɛ e, sↄũ sↄ̃ ì wida azĩawa.
  tcz-CHONGTHU: Miching chun mite a kon jana akimu ding, mingol ho vang muda chang
    diu ahitai.
  mar-mar: ज्ञानी सन्मानाचे वतनदार होतील, पण मूर्ख त्यांच्या लज्जेत वर उचलले जातील.
  hlt-THB: Kyihcahnaak taw thlakcyi ing ham nawh chahpyihnaak taw thlakqaw ing ham
    kaw.
  qub-qub: Yachajcunataga pï-maypis rispitangami. Tantiyacuyta mana munajcunami ichanga
    pengaycho canga.
  bqp-bqp: Ɔ̃ndↄ̃de dì bɛ̀ɛrɛ le, yↄ̃nkↄ sↄ̃ àdi wé'i da a zĩdaa.
  hat-hat: Y'a fè lwanj moun ki gen bon konprann yo, men moun fou yo, se wont y'a
    wont.
  eng-BSB: The wise will inherit honor, but fools are held up to shame.
  tod-tod: Lɛbiyai ɠa a ɠɛ ga ɠima nuiti tɔnɔi, kɛlɛ faaɠaaɠaalala nuiti tɔnɔi ɠa
    ɠɛ ga unfegi.
  eng-WEBPB: The wise will inherit glory, but shame will be the promotion of fools.
  kbq-kbq: Knare antahi'zane vahe'mo'a, ra agi erigahianagi, neginagi antahi'zane
    vahe'mo'za, zamagazegu hugahaze.
  nhe-BL: Tlen tlalnamiquij quiselise miyac tlatlepanitacayotl, pero tlen huihuitique
    TOTECO quinpinahualtis.
  bus-bus: Ɔ̃ndↄ̃dee è bɛ̀ɛ e, yↄ̃nkↄↄ sↄ̃ è wí da a zĩndaa.
  gub-BL: Teko uze'egatu putar ma'e kwaw katu har wanehe wà nehe. Ma'e kwaw 'ymar
    imaranugar wi wi wera'u putar wà nehe.
  eng-DRA: 'The wise shall possess glory: the promotion of fools is disgrace.'
