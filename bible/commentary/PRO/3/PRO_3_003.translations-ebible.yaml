verse: PRO.003.003
translations:
  mal-C: ആത്മാർഥതയും വിശ്വസ്തതയും നിന്നെ വിട്ടുപിരിയാതിരിക്കട്ടെ; അവ നിന്റെ കഴുത്തിൽ
    അണിയുക, നിന്റെ ഹൃദയഫലകത്തിൽ ആലേഖനംചെയ്യുക.
  deu-TKW: Liebe und Treue werden dich nimmermehr verlassen. Binde sie dir um den
    Hals, schreibe sie auf die Tafel deines Herzens,
  lin-lin: Tika ete bolamu mpe bosolo ekabwana na yo te, linga yango zingazinga na
    kingo na yo, mpe koma yango na etando ya motema na yo !
  eng-LSV: Do not let kindness and truth forsake you, || Bind them on your neck, ||
    Write them on the tablet of your heart,
  eng-GNV: 'Let not mercie and trueth forsake thee: binde them on thy necke, and write
    them vpon the table of thine heart.'
  eng-WEBSTER: 'Let not mercy and truth forsake thee: bind them about thy neck; write
    them upon the table of thy heart:'
  nhw-BL: Amo quema xijcahua xitetlasojtla huan xiquijto catli melahuac. Ma quiitaca
    nochi masehualme ni cuali tlamantli catli tijchihua quen quiitasquíaj se costli
    ipan moquechtla. Ma nesi tlanemijya para ipan moyolo tijtoquilía tlanahuatili
    catli xitlahuac.
  swh-ONEN: Usiache kamwe upendo na uaminifu vitengane nawe; vifunge shingoni mwako,
    viandike katika ubao wa moyo wako.
  bba-bba: A de ɑ ɡeɑ ko kpɑ ɑ n sɑ̃ɑ nɑɑnɛɡii. A ye kpuro sebuo wĩirɔ nɡe wurɑn sɑbɑ,
    kpɑ ɑ de yɑ n wɑ̃ɑ wunɛn ɡɔ̃ruɔ.
  eng-KJVCPB: 'Let not mercy and truth forsake thee: Bind them about thy neck; Write
    them upon the table of thine heart:'
  luo-luo: Kik iwe hera kod adiera weyi; twegi e ngʼuti, kendo ndikgi e chunyi maiye.
  meu-meu: Hebogahisi bona heabidadama basio negedia, a aiomu ba ḡeḡelaia bona lalomu
    ai ba toredia.
  npi-ULB: करारको विश्‍वसनीयता र भरोसाले तँलाई कहिल्यै नछोडून् । तिनलाई तेरो गलाको
    वरिपरि सँगसँगै बाँध् । तिनलाई तेरो हृदयको पाटीमा लेख् ।
  yor-yor: Má ṣe jẹ́ kí ìfẹ́ àti òtítọ́ ṣíṣe fi ọ́ sílẹ̀ láéláé so wọ́n mọ́ ọrùn rẹ,
    kọ wọ́n sí wàláà àyà rẹ.
  ind-ind: Hendaklah engkau senantiasa digerakkan oleh kebaikan hati dan kesetiaan.
    Jadikan keduanya seperti kalung pengingat pada lehermu. Ukirkanlah itu di dalam
    hatimu,
  pes-OPCB: محبت و راستی را هرگز فراموش نکن بلکه آنها را بر گردنت بیاویز و بر صفحهٔ
    دلت بنویس،
  tgl-ULB: Huwag hayaang lisanin ka ng pagiging tapat sa tipan at pagiging katiwa-tiwala,
    itali ito ng magkasama sa iyong leeg, isulat ito sa kaloob-looban ng iyong puso.
  hui-hui: Wali agali maru gubalini holenegobi mini bilinahe howa nenegeho haabo holenegobi
    hado waholeni kongi henedagola haabo habe. Mana bayale bulene uruni hado wanahe
    mani magagua wiradagua wu haabo habe. Í̠naga gubalinini gilibu ngelowa bialu habe.
  mya-mya: ကရုဏာတရားနှင့် သစ္စာတရားကို သင်နှင့် မကွာစေနှင့်။ ထိုတရားတို့ကို သင်၏လည်ပင်း၌ဆွဲထား
    လော့။ နှလုံးအင်းစာရင်း၌ ရေးသွင်းလော့။
  bod-N: བྱམས་བརྩེ་དང་ནི་བདེན་པ༌ཉིད། །ཁྱོད་དང་འབྲལ་བར་མི་བྱ༌ཞིང༌། །དེ་གཉིས་རང་གི་སྐེར་བཏགས༌ནས།
    །སྙིང་གི་བྱང་བུའི་སྟེང་དུ༌ཕྲིས།།
  wsk-wsk: Saki alo kua nungaru se, ningo la nongorak diram la bagara ko munan mu
    ilukuawurko; kulolo yawara iwita degetak tugum ale gemang motam ningi bitarko.
  sna-sna: Rudo nokutendeka ngazvirege kukusiya; uzvisungirire pamutsipa wako, zvinyore
    pahwendefa romwoyo wako.
  spa-BLM: No dejes que la bondad y la verdad te abandonen. Átalos alrededor de tu
    cuello. Escríbelos en la tabla de tu corazón.
  cac-cac: Man̈ actejcan a b'eyb'alan vach'il, tza c'anab'ajejn̈ej tas ix ala'. Cham
    val a naani, satta a c'ool d'ay.
  swh-ULB: Usiache utiifu wa agano na uaminifu viondoke kwako, vifunge katika shingo
    yako, viandike katika vibao vya moyo wako.
  bel-bel: 'Літасьцівасьць і праўда хай не пакідаюць цябе; абвяжы імі шыю тваю, напішы
    іх на скрыжалі сэрца твайго:'
  deu-ELBBK: Güte und Wahrheit mögen dich nicht verlassen; binde sie um deinen Hals,
    schreibe sie auf die Tafel deines Herzens;
  mbb-OT: Kenè nu ewaa ziyà te kenikew is kebpekid-uunungen wey is kegkemetinumanen;
    ke và dà belieg ne ipurung nu ivevelieg, ne ke và dà litra ne isurat nu ziyà te
    ǥehinawa nu.
  mal-2015: ദയയും വിശ്വസ്തതയും നിന്നെ വിട്ടുപോകരുതു; അവയെ നിന്റെ കഴുത്തിൽ കെട്ടിക്കൊൾക;
    നിന്റെ ഹൃദയത്തിന്റെ പലകയിൽ എഴുതിക്കൊൾക.
  rmc-rmc: O verno kamiben the e vernosť tut te na omukel; phand tuke len pašal e
    meň, a pisin tuke len andre tiro jilo,
  pes-OPV: زنهار که رحمت و راستی تو را ترک نکند. آنها را بر گردن خود ببند و بر لوح
    دل خودمرقوم دار.
  ron-1924: 'Сэ ну те пэрэсяскэ бунэтатя ши крединчошия: лягэ-ци-ле ла гыт, скрие-ле
    пе тэблица инимий тале!'
  ben-OBCV: ভালোবাসা ও বিশ্বস্ততা যেন কখনও তোমাকে ত্যাগ করে না যায়; সেগুলি তোমার
    গলায় বেঁধে রাখো, সেগুলি তোমার হৃদয়-ফলকে লিখে রাখো।
  som-som: Naxariista iyo runtu yaanay kaa tegin, Iyaga qoorta ku xidh, Oo looxa qalbigaaga
    ku qor,
  lat-VUC: 'Misericordia et veritas te non deserant; circumda eas gutturi tuo, et
    describe in tabulis cordis tui:'
  eng-ASVBT: 'Let not kindness and truth forsake thee: Bind them about thy neck; Write
    them upon the tablet of thy heart:'
  mna-mna: Mbulu ki tu'urur lelende pa Anutu mi zin tomtom mi tototo sua kiti mbukŋana
    na, zem pepe. Mbulu ru tana, kiskis la lelem mi zzwe totomen. Pa ina ko iwe kembei
    aigau ta imbot la ketem na.
  ita-1885: Benignità e verità non ti abbandoneranno; Legateli in su la gola, scrivili
    in su la tavola del tuo cuore;
  eng-LXXUP: 'Let not mercy and truth forsake thee; But bind them about thy neck:'
  eng-ULB: Do not let covenant faithfulness and trustworthiness ever leave you, tie
    them together about your neck, write them on the tablet of your heart.
  spa-VBL: Aférrate a la bondad y a la verdad. Átalas a tu cuello y escríbelas en
    tu mente.
  fra-_FOB: Que la miséricorde et la vérité ne t'abandonnent point; lie-les à ton
    cou, écris-les sur la table de ton cœur;
  mal-mal: ദയയും വിശ്വസ്തതയും നിന്നെ വിട്ടുപോകരുത്; അവയെ നിന്റെ കഴുത്തിൽ കെട്ടിക്കൊള്ളുക;
    നിന്റെ ഹൃദയത്തിന്റെ പലകയിൽ എഴുതിക്കൊള്ളുക.
  lit-lit: Gailestingumas ir tiesa tenepalieka tavęs; užsirišk juos sau ant kaklo,
    įsirašyk juos savo širdies plokštėje;
  urd-GVR: Shafqat aur wafā terā dāman na chhoṛeṅ. Unheṅ apne gale se bāndhnā, apne
    dil kī taḳhtī par kandā karnā.
  suz-BL: गेना हना यो दाक्‍शा गेनायो मप्रोंइथु, बाक्‍को। मेको निक्‍शी कली माला खोदेंशो
    पा रेल्‍शा, इ थुंम ब्रेक्‍शो खोदेंशो पा वोतो। ब्‍यवस्‍था ६:८; येरमीया ३१:३३
  eng-NOY: 'Let not kindness and truth forsake thee; Bind them around thy neck, Write
    them upon the tablet of thy heart:'
  ita-1927: Bontà e verità non ti abbandonino; lègatele al collo, scrivile sulla tavola
    del tuo cuore;
  ckb-ckb: با خۆشەویستی نەگۆڕ و دڵسۆزی لێت جیا نەبنەوە، بە ملتەوە گرێیان بدە، لەسەر
    پەڕەی دڵت بیاننووسە.
  eng-BBE: Let not mercy and good faith go from you; let them be hanging round your
    neck, recorded on your heart;
  kan-OKCV: ಪ್ರೀತಿ, ನಂಬಿಗಸ್ತಿಕೆಗಳು ನಿನ್ನನ್ನು ಬಿಡದಿರಲಿ; ಅವು ನಿನ್ನ ಕೊರಳಿನ ಸುತ್ತಲೂ ಕಟ್ಟಿರಲಿ,
    ನಿನ್ನ ಹೃದಯದ ಹಲಗೆಯ ಮೇಲೆ ಅವು ಬರೆದಿರಲಿ.
  tam-2017: கிருபையும் சத்தியமும் உன்னைவிட்டு விலகாமல் இருப்பதாக; நீ அவைகளை உன்னுடைய
    கழுத்திலே கட்டி, அவைகளை உன்னுடைய இருதயமாகிய பலகையில் எழுதிக்கொள்.
  spa-RV-1909: 'Misericordia y verdad no te desamparen; átalas á tu cuello, escríbelas
    en la tabla de tu corazón:'
  ron-BTF: Să nu te părăsească mila și adevărul; leagă-le în jurul gâtului tău; scrie-le
    pe tăblia inimii tale;
  eng-WEBP: Don’t let kindness and truth forsake you. Bind them around your neck.
    Write them on the tablet of your heart.
  eng-FBV: Hold on to kindness and truth. Tie them around your neck; write them in
    your mind.
  nld-1939: Liefde en trouw mogen u nimmer verlaten, Hang ze om uw hals, schrijf ze
    op de tafel van uw hart;
  nch-BL: Amo quema xijcahua xitetasojta huan xiquijto cati melahuac. Ma quiitaca
    nochi masehualme ni cuali tamanti cati tijchihua quej quiitasquíaj se costi ipan
    moquechta. Ma nesi tanemijya para ipan moyolo tijtoquilía tanahuatili cati xitahuac.
  vie-1934: Sự nhân từ và sự chân thật, chớ để lìa bỏ con; Hãy đeo nó vào cổ, ghi
    nó nơi bia lòng con;
  hin-CV: प्रेम और ईमानदारी तुमसे कभी अलग न हो; इन्हें अपने कण्ठ का हार बना लो, इन्हें
    अपने हृदय-पटल पर लिख लो.
  eng-OURB: Don’t let chesed ·loving-kindness· and truth forsake you. Bind them around
    your neck. Write them on the tablet of your heart.
  spa-BES: No se aparten de ti la misericordia y la buena fe; déjalos colgados del
    cuello, grabados en tu corazón;
  tdx-tdx: Ko ado’o hieng’azo ty fatarihañe naho ty hatò; rohizo am-bozo’o eo, sokiro
    an-takelan-tro’o ao,
  tha-KJV: อย่าให้ความเมตตาและความจริงทอดทิ้งเจ้า จงผูกมันไว้​ที่​คอของเจ้า จงเขียนมันไว้​ที่​แผ่​นจารึกแห่งหัวใจของเจ้า
  por-BR-2018: Que a bondade e a fidelidade não te desamparem; amarra-as junto ao
    teu pescoço; escreve-as na tábua de teu coração.
  deu-ELO: Güte und Wahrheit mögen dich nicht verlassen; binde sie um deinen Hals,
    schreibe sie auf die Tafel deines Herzens;
  eng-WYC-2018: Mercy and truth forsake thee not; bind thou those to thy throat, and
    write them in the tables of thine heart. (Let not mercy and truth desert thee;
    bind thou them about thy neck, and write them on the tablets of thy heart.)
  epo-epo: Favoro kaj vero vin ne forlasu; Alligu ilin al via kolo, Skribu ilin sur
    la tabeloj de via koro.
  uig-PIN: Meⱨriban wǝ ⱨǝⱪ-sǝmimiy boluxtin waz kǝqmǝ, Bularni boynungƣa esiwal, Ⱪǝlbinggǝ
    pütiwal.
  beo-beo: Dia eno dunu fidisu hou mae yolesima amola hohonosu maedafa hamoma. Amo
    hou huluane dia galogoaga noga:le idinigima amola dia dogoga fedege agoane dedema.
  tpi-OTNT: Yu no ken lusim pasin bilong givim bel bilong yu long ol arapela man na
    pasin bilong poroman tru long ol arapela man. Yu mas bihainim dispela pasin na
    em bai i kamap olsem gutpela bilas long nek bilong yu. Na yu mas putim gut long
    tingting bilong yu.
  hau-SA: Kada ka bar ƙauna da aminci su rabu da kai; ka ɗaura su kewaye da wuyanka,
    ka rubuta su a allon zuciyarka.
  uig-LAT: Méhriban we heq-semimiy bolushtin waz kechme, Bularni boynunggha ésiwal,
    Qelbingge pütiwal.
  nde-nde: Akungasuki kuwe loba nini uthando lokuthembeka; kubophele entanyeni yakho,
    ukubhale egwalibeni lenhliziyo yakho.
  ton-ton: 'Ke ʻoua naʻa mahuʻi ʻiate koe ʻae manavaʻofa mo e moʻoni: nonoʻo ia ki
    ho kia; tohi ia ki he kakano ʻo ho loto:'
  ces-1613: Milosrdenství a pravda nechť neopouštějí tě, přivaž je k hrdlu svému,
    napiš je na tabuli srdce svého,
  eng-WMB: Don’t let kindness and truth forsake you. Bind them around your neck. Write
    them on the tablet of your heart.
  tam-TCV: அன்பும் உண்மையும் உன்னைவிட்டு ஒருபோதும் விலகாதிருப்பதாக; அவற்றை உன் கழுத்திலே
    அணிந்து, உன் இருதயத்தில் எழுதி வைத்துக்கொள்.
  ceb-ULB: Ayaw tugoti nga ang pakamatinud-anon sa kasabotan ug pagkamasaligan mahimulag
    kanimo, ihigot kini sa imong liog, isulat kini sa papan sa imong kasingkasing.
  pol-UBG: Niech cię nie opuszczają miłosierdzie i prawda, przywiąż je do swojej szyi,
    wypisz je na tablicy swojego serca.
  agr-agr: Tuja anenka duka, dekaskea nujai makichkish idaisatin aipa; duka nugkutaijai
    betek nugkuaju ata. Amina anentaimtagmin kajimatmainchau aneaku ata.
  urd-GVU: شفقت اور وفا تیرا دامن نہ چھوڑیں۔ اُنہیں اپنے گلے سے باندھنا، اپنے دل کی
    تختی پر کندہ کرنا۔
  deu-1912: Gnade und Treue werden dich nicht lassen. Hänge sie an deinen Hals und
    schreibe sie auf die Tafel deines Herzens,
  kan-2017: ಪ್ರೀತಿ, ಸತ್ಯತೆಗಳು ನಿನ್ನನ್ನು ಬಿಡದಿರಲಿ, ಅವುಗಳನ್ನು ನಿನ್ನ ಕೊರಳಿಗೆ ಕಟ್ಟು, ನಿನ್ನ
    ಹೃದಯದ ಹಲಗೆಯ ಮೇಲೆ ಅವುಗಳನ್ನು ಬರೆ.
  yap-yap: Dab mu pithig pa’am ko yul’yul’ nge t’ufeg. Mu the’ row nga bilel’ugnam;
    mag yoloy nga lanin’um.
  hlt-MCSB: Sitlohnah neh uepomnah loh nang te n'hnoo boel saeh. Te te na rhawn dongah
    hlaengtang lamtah na lungbuei cabael dongah daek lah.
  mdy-ETH: ጉሙርቂንቲሢና ጎኑሞና ሃሺፖ፤ ኔ ሆላ ማይንታ ቂንቴጉዲ ዛጊ ዓርቄ፤ ኔኤኮ ዒኖ ጋራ ፃኣፔ።
  kew-kew: Neme aa meda raapu adapua aawape page aa meda lorobaa kalape kone page
    waru sua aape. Go agaa luabu nena kone-para mea sua nena maa-para epe kulubu oyae
    ma-imi-rupa madaa masaape.
  twi-ASANTE: Mma adɔeɛ ne nokorɛ mfiri wo nkyɛn fa yane wo kɔn mu twerɛ gu wʼakoma
    ɛpono so.
  eng-WEBU: Don’t let kindness and truth forsake you. Bind them around your neck.
    Write them on the tablet of your heart.
  wal-wal: Aggenna siiqoinne tumatettai neeppe haakkoppona; eta ne qooriyan qachcha;
    ne wozanankka eta xaafa.
  acu-NT: Tura nekas chicham ainauka tura wait anengkrataisha pengkej inaisaip. Antsu
    aints ainau shaak nungkurtinua nunismek kajinmatsuk nintinam nintimsam pujusta.
  spa-PDDPT: Nunca se aparten de ti la misericordia y la verdad. Átalas a tu cuello.
    Escríbelas en la tabla de tu corazón,
  gun-gun: Nderexarai eme mborayvu ha'e anhetẽ va'e rupi reikoa aguã gui. Ha'e rami
    reiko aguã emoĩ ndeaju'y re mbo'y remoĩa rami. Ndepy'a re embopara yvyrape re
    rami.
  agu-BL: Cha'stzun te, or tzitil. Quil tz'el yi lok' ib tu yi bintzi te ic'u'l, ma
    na tajwe'n tan ta'te'n le itxumu'n, chi tane'n jun cotoj uwaj. Chin tajwe'n cunin
    yil tz'a'tij te italma'.
  ilo-ULB: Saanmo nga ipalubos a panawannaka ti kinapudno ti tulag ken kinamatalek,
    maiyarig dagitoy iti kwintas nga igalutmo iti tengngedmo, isuratmo dagitoy dita
    pusom.
  kpg-kpg: Hudee diagia dau hagalaamua mo dau hagalabagau. Nnoo dia nia maa gi di
    gili o doo uwa. Hihia nia maa gi hongo do hadu manawa.
  uig-ARA: مېھرىبان ۋە ھەق-سەمىمىي بولۇشتىن ۋاز كەچمە، بۇلارنى بوينۇڭغا ئېسىۋال، قەلبىڭگە
    پۈتىۋال.
  bps-bps: Nangam kah kakdom Dwata na kagsaligan ge, na toom fkah ani di fandamam,
    na di nawam du fye laam glifet.
  sus-sus: I naxa dugutɛgɛɲa nun nɔndi rabɛɲin, i xa e xiri i kɔn ma, i xa e sɛbɛ
    i sondonyi ma.
  pon-2006: Ke dehr kadohwanowei mehlel oh loalopwoat. Pirehiong ni tepinweromw, oh
    ntingihediong nan omw mohngiong.
  ksd-ksd: A varmari ma ra dovotina koko dir a vana kan u; Una kurkurue dir, ma una
    tumu dir ta ra mapina balam.
  tur-YTC: İyilik ve gerçeğin seni bırakmasına İzin verme. Onları boynuna bağla. Yüreğinin
    levhasına yaz.
  bel-N: Міласэрнасьць і праўда няхай не пакідаюць цябе, абвяжы імі шыю сабе і напішы
    іх на табліцах сэрца твайго,
  grc-BRENT: Ἐλεημοσύναι καὶ πίστεις μὴ ἐκλειπέτωσάν σε· ἄφαψαι δὲ αὐτὰς ἐπὶ σῷ τραχήλῳ,
    καὶ εὑρήσεις χάριν·
  ind-AYT: Kiranya kasih dan kesetiaan tidak pernah meninggalkanmu. Ikatlah mereka
    pada lehermu, dan tulislah semuanya itu pada loh hatimu.
  nya-nya: Makhalidwe ochitira ena chifundo ndi owonetsa kukhulupirika asakuchokere.
    Uwamangirire mʼkhosi mwako ngati mkanda ndi kuwalemba pa mtima pako.
  hrv-hrv: Neka te ne ostavljaju dobrota i vjernost, objesi ih sebi oko vrata, upiši
    ih na ploču srca svoga.
  mps-mps: Nago te gasa bidi godolo ebo kolesaga, me te gasa bidi dali te mu kisa
    sabo kolesaga ebo me te munu me tagaligio. Nago te kolesaga si wali pelama, tama
    te nago dogonide au ilibo nai tiwai pedelaibao. Tama nago naga homuba bugagia
    dąų olama muao.
  tpi-tpi: Yu no ken lusim pasin bilong givim bel bilong yu long ol arapela man na
    pasin bilong poroman tru long ol arapela man. Yu mas bihainim dispela pasin na
    em bai i kamap olsem gutpela bilas long nek bilong yu. Na yu mas putim gut long
    tingting bilong yu.
  dan-1931: Godhed og Troskab vige ej fra dig, bind dem som Bånd om din Hals, skriv
    dem på dit Hjertes Tavle!
  vie-OVCB: Đừng để nhân từ, chân thật xa lìa con! Hãy đeo vào cổ để nhắc nhớ. Hãy
    ghi sâu vào lòng mình.
  guj-2017: કૃપા તથા સત્યતા તારો ત્યાગ ન કરો, તેઓને તું તારા ગળે બાંધી રાખજે, તેઓને
    તારા હૃદયપટ પર લખી રાખજે.
  pon-2006A: Ke dehr kadohwanowei mehlel oh loalopwoat. Pirehiong ni tepinweromw,
    oh ntingihediong nan omw mohngiong.
  por-BRBSL: Não deixe que a gentileza e a verdade o abandonem. Prenda-os ao redor
    de seu pescoço. Escreva-as na tábua do seu coração.
  swe-swe: Låt aldrig nåd (trofast kärlek, godhet, förbarmande) och sanning (stabilitet,
    fasthet, trofasthet) lämna dig; bind dem runt din hals, rista in dess initialer
    i ditt hjärta.
  cth-cth: Lungmanae hoi lawkkatang ni na cettakhai hanh naseh. Na lahuen dawk awi
    nateh, na lungthin dawkvah thut haw.
  twi-twi: Mma adɔe ne nokware mmfi wo nkyɛn fa yan wo kɔn mu kyerɛw gu wo koma pon
    so.
  hlt-hlt: Sitlohnah neh uepomnah loh nang te n'hnoo boel saeh. Te te na rhawn dongah
    hlaengtang lamtah na lungbuei cabael dongah daek lah.
  tbz-SIM: Ndɔɔri mɛsɑ̀ɑ̀ kɛ́ntũ timɔ́mmɔnti, ɑ bɑ́ɑ́ yóu kɛ̀ dɛ̀ dɑ dɛ́tɛ́nɛ̀, ndɛ̀
    dùúkú ɑ fɔ̃̀níí kɛ́ dɛ̀ wɑ̃̀ri ɑ yɛ̀mmɛ̀ miɛkɛ.
  msy-2020: Egh nɨ gumazir igharazibagh ifongezir arazim ko, igharaziba ko poroghav
    itir arazim ataghɨraghan markɨ. Egh nɨ arazir kamɨn gɨn mangɨtɨ, a mati kurukazir
    aghuimɨn mɨn nɨn fɨrimɨn ikiam. Egh nɨ deraghvɨra arazir kam isɨ uan navim datɨgh.
  dop-dop: Lɑkɩ kʋpɑntʋ nɑ ń təŋəɣɩ tɑmpɑnɑ. Tɑmsɩ-təɣɩ nyɑ́ luɣu tɛɛ ɩsɩɩ ɑcimɑ wontuɣu
    kʋpɑŋkʋ. Tɔ́kɩ-təɣɩ teu kɛ nyɑ́ lotu tɑɑ.
  azb-azb: Qoy səni xeyirxahlıq və sədaqət tərk etməsin, Onları boynuna bağla, ürəyinin
    lövhəsinə yaz.
  eng-DBY: 'Let not loving-kindness and truth forsake thee; bind them about thy neck,
    write them upon the tablet of thy heart:'
  hin-2017: कृपा और सच्चाई तुझ से अलग न होने पाएँ; वरन् उनको अपने गले का हार बनाना,
    और अपनी हृदयरूपी पटिया पर लिखना। (2 कुरि. 3:3)
  wol-KYG: Bu la ngor ak worma dëddu, booleel takk ci sa baat, bind ko ci sa àlluway
    xol.
  bjr-bjr: Mapukusee marirana faqa fisoo fisoo irana faqa mi ainainna qanda mareeqee
    saufauruara foora rumbasaina anukaki mariani, aneena amuqusaki akara rumaqaina
    mariani.
  eng-YLT: Let not kindness and truth forsake thee, Bind them on thy neck, Write them
    on the tablet of thy heart,
  kne-kne: Ipailam da nay ay ogali ay kaman kowintas ay maikeke ya igtom abe sin nemnem
    mo.
  eng-WYC-2017: Mercy and truth forsake thee not; bind thou those to thy throat, and
    write them in the tables of thine heart.
  eng-WMBB: Don’t let kindness and truth forsake you. Bind them around your neck.
    Write them on the tablet of your heart.
  urd-GVH: शफ़क़त और वफ़ा तेरा दामन न छोड़ें। उन्हें अपने गले से बाँधना, अपने दिल
    की तख़्ती पर कंदा करना।
  rug-rug: Mani lopu ta luarae koa goi sa tataru nabuna meke rinaṉeraṉe; paku i pa
    ruamu, mamu kuberi pa bulomu.
  gaz-gaz: Jaalallii fi amanamummaan yoom iyyuu sirraa hin fagaatin; morma keetti
    hidhadhu; gabatee garaa kee irrattis barreeffadhu.
  fra-LSG: Que la bonté et la fidélité ne t’abandonnent pas; Lie-les à ton cou, écris-les
    sur la table de ton cœur.
  yal-yal: Hinanna nun lannayaan nama ɲan i yi, e bira i kɔɛ ɲɛrɛn na, i e sa i bɔɲɛni.
  haw-1868: I ole e haalele ia oe ka lokomaikai a me ke aloha; E hawele ia mau mea
    ma kou a-i; E kakau hoi ma ka papa o ka naau.
  arb-NAV: لَا تَدَعِ الرَّحْمَةَ وَالأَمَانَةَ تَتَخَلَّيَانِ عَنْكَ، بَلْ تَقَلَّدْهُمَا
    فِي عُنُقِكَ، وَاكْتُبْهُمَا عَلَى صَفْحَةِ قَلْبِكَ،
  ewe-ewe: Lɔlɔ̃ kple nuteƒewɔwɔ megate ɖa le gbɔwò gbeɖe o, tsɔ wo de kɔ eye nàŋlɔ
    wo ɖe wò dzi ƒe nuŋlɔkpe dzi.
  eng-LEE: 'Let kindness and truth not forsake thee; bind them about thy throat; write
    them upon the table of thy heart:'
  asm-FB: বিশ্বাসযোগ্য আৰু নিৰ্ভৰযোগ্য গুৰুত্বপূর্ণ প্ৰতিশ্রুতিয়ে তোমাক কেতিয়াও
    ত্যাগ নকৰক; দুয়োকো তুমি ডিঙিত বান্ধি ৰাখিবা, আৰু তোমাৰ হৃদয় ফলিত সেইবোৰ লিখি
    থ’বা।
  sus-A: عِ نَشَ دُفُتّفّحَ نُن نْندِ رَبّحِن، عِ شَ عٍ شِرِ عِ كْن مَ، عِ شَ عٍ سّبّ
    عِ سٌندٌنيِ مَ.
  fra-SBL: Ne laissez pas la bonté et la vérité vous abandonner. Attachez-les autour
    de votre cou. Écris-les sur la tablette de ton cœur.
  hbo-hbo: חֶ֥סֶד וֶאֱמֶ֗ת אַֽל־יַעַ֫זְבֻ֥ךָ קָשְׁרֵ֥ם עַל־גַּרְגְּרֹותֶ֑יךָ כָּ֝תְבֵ֗ם
    עַל־ל֥וּחַ לִבֶּֽךָ׃
  kik-kik: Ndũkanareke wendani na wĩhokeku ikweherere; cioherere ngingo yaku, ũciandĩke
    kĩhengere-inĩ kĩa ngoro yaku.
  fra-NCL: Que la miséricorde et la vérité ne t’abandonnent pas ; attache-les à ton
    cou, grave-les sur la table de ton cœur.
  cek-AK: 'Tahmenhaih hoi loktang to caeh taak hmah; nangmah ih tahnong ah a oih ah
    loe, na palung cabu pongah tarik ah:'
  cuk-cuk: Sabgued-igar melle be iego, napiragwad-igar melle be iebalo. Igi wingwa
    be-dukargi-naigu be gudidae, deyobi be imako, be-gwage-ulubgi sedigu be imako.
  uig-CYR: Меһриван вә һәқ-сәмимий болуштин ваз кәчмә, Буларни бойнуңға есивал, Қәлбиңгә
    пүтивал.
  pma-pma: En moulien onom, avaseini asa hemai, kitie lat sakien ten more envatien
    onom en meatin sav keil ka lises kumoni hetahos min keil. Konalokoveintei sise
    keilu ekek, hetahos keke kitis kati hel en tinom.
  tel-2017: అన్ని వేళలా దయ, సత్య ప్రవర్తన కలిగి ఉండు. వాటిని మెడలో హారాలుగా ధరించుకో.
    నీ హృదయమనే పలక మీద వాటిని రాసుకో.
  hat-BSA: Pa kite dousè ak verite kite ou. Mare yo antoure kou ou. Ekri yo sou tablo
    kè ou.
  kos-kos: Nimet lela kulang ac inse pwaye in wanginla liki kom. Kapriya inkwawom,
    ac simusla insiom.
  hbo-WLC: חֶ֥סֶד וֶאֱמֶ֗ת אַֽל־יַעַ֫זְבֻ֥ךָ קָשְׁרֵ֥ם עַל־גַּרְגְּרוֹתֶ֑יךָ כָּ֝תְבֵ֗ם
    עַל־ל֥וּחַ לִבֶּֽךָ׃
  ibo-ibo: Ekwela ka ịhụnanya na ikwesi ntụkwasị obi hapụ gị, kekwasị ha nʼolu gị,
    deekwa ha nʼelu mbadamba nkume, bụ obi gị.
  ory-ory: ଦୟା ଓ ସତ୍ୟତା ତୁମ୍ଭକୁ ପରିତ୍ୟାଗ ନ କରୁ; ଆପଣା କଣ୍ଠରେ ଉଭୟକୁ ବାନ୍ଧ ଓ ଆପଣା ଚିତ୍ତରୂପ
    ପଟାରେ ଲେଖି ରଖ।
  chk-chk: Iwe, kosap mwüt ngeni kirikiröch me allükülük repwe sü senuk, kopwe riretä
    fän üom o makeretiu lon lelukom.
  rop-rop: Yu garra jidan brabli trubala en yu garra kain langa ebribodi en yu garra
    shoum ebribodi yu gin dum gudbala ting. Yu garra kipum ol dislot wed langa yu
    main.
  ukr-1871: Нехай любов тебе не кидає та правда; носи на шиї їх і напиши на таблицї
    серця твого, —
  deu-1951: Gnade und Wahrheit werden dich nicht verlassen! Binde sie um deinen Hals,
    schreibe sie auf die Tafel deines Herzens,
  eng-JPS: Let not kindness and truth forsake thee; bind them about thy neck, write
    them upon the table of thy heart;
  srp-1865: Milost i istina neka te ne ostavlja; priveži ih sebi na grlo, upiši ih
    na ploèi srca svojega.
  lug-lug: Amazima n’ekisa tobyerabiranga; byesibe mu bulago bwo, obiwandiike ku mutima
    gwo.
  heb-heb: חסד ואמת אל יעזבך קשרם על גרגרותיך כתבם על לוח לבך׃
  ben-IRV: বিশ্বস্ত চুক্তি ও বিশ্বাসযোগ্যতা তোমাকে ছেড়ে না যাক; তাদের একসঙ্গে তোমার
    গলায় বেঁধে রাখ, তোমার হৃদয়ে বেঁধে রাখ।
  pan-pan: ਦਯਾ ਅਤੇ ਸਚਿਆਈ ਤੇਰੇ ਤੋਂ ਅਲੱਗ ਨਾ ਹੋਣ, ਸਗੋਂ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਗਲ਼ ਦਾ ਹਾਰ
    ਬਣਾ, ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਦੀ ਤਖ਼ਤੀ ਉੱਤੇ ਲਿਖ ਲੈ,
  mya-JVB: ကရုဏာ တရားနှင့် သစ္စာ တရားကို သင် နှင့် မ ကွာ စေနှင့်။ ထို တရားတို့ကို
    သင် ၏လည်ပင်း ၌ ဆွဲ ထား လော့။ နှလုံး အင်း စာရင်း၌ ရေး သွင်းလော့။
  tte-O: Kutalam mulolo yo meli sikalapowon koliwo, ugwaloili galogalom koina yo kuleleli
    katem mena.
  tbg-tbg: Vorara muntuka vate okararave, mpo ike tiha vira koqema amite okararave,
    are kia vi okaratanta qaqira kaana. Vi okaratanta paama tivakera tuatera nena
    avu aatoqi qara ntuva taana.
  hmo-hmo: Bogahisihisi karadia bona abidadama kara danu, be do oi rakatania lasi.
    Oiemu aiona dekenai do oi kwatua, ma idia ruaosi be oiemu kudouna ena latanai
    do oi torea.
  urd-urd: शफ़क़त और सच्चाई तुझ से जुदा न हों, तू उनको अपने गले का तौक़ बनाना, और
    अपने दिल की तख़्ती पर लिख लेना।
  rus-SYN: 'Милость и истина да не оставляют тебя: обвяжи ими шею твою, напиши их
    на скрижали сердца твоего,'
  bqc-SIM: Gbɛ̃kɛ ń náaio su kɛ̃mao, ǹyↄ̃ daa yàbaa ũ, kɛ̃ n sↄ̃wa lá wì kɛ̃
    lákɛ̃kĩiwawa,
  tcz-CHONGTHU: Itih chan hi jong leh kitah nale khotona nalha-kang lou ding, hiche
    teni hi na ngonga khivui oa naki o-ding, hichengse hi na lungthim sunga lekhajem
    banga naki-jih lut ding ahi.
  mar-mar: विश्वासाचा करार आणि प्रामाणिकपणा तुला कधीही न सोडो, त्यांना एकत्र करून
    आपल्या गळ्यात बांध, ते आपल्या हृदयाच्या पाटीवर लिहून ठेव.
  hlt-THB: Qeennaak ingkaw awitak ing nang ce koeh ni hooet seh.
  qub-qub: Ama imaypis gonganquichu cuyapäcoj cayta. Chaycunataga shonguyquiman sumaj
    churacuy.
  bqp-bqp: Gbɛ̃kɛ kũ náanio sún kɛ̃mmaro, ǹgↄ̃ dana mↄ̀wakarɛ ũ, ǹ kɛ̃ n swɛ̃̀ɛa
    lákũ òdi yã kɛ̃ anloa nà,
  hat-hat: Se pou ou toujou viv byen ak tout moun. Se pou ou toujou gen yon sèl pawòl.
    Mete pawòl mwen yo nan kou ou tankou yon kolye, kenbe yo nan kè ou pou ou pa janm
    bliye yo.
  eng-BSB: Never let loving devotion or faithfulness leave you; bind them around your
    neck, write them on the tablet of your heart.
  tod-tod: Mina ʋala wooɠɛɠiladai ma, ta gaamai, ti ɠili ɠɔbu, è ti zɛʋɛ è-yiimaʋɛ.
  eng-WEBPB: Don’t let kindness and truth forsake you. Bind them around your neck.
    Write them on the tablet of your heart.
  kbq-kbq: Atregeno vahe'ma knare kavukvama huntezamo'ene, tamage avu'avamo'a katreno
    ovino. Hagi knankempi nofi kintegeno me'ne'na kagu'tumote avonkrentegeno meno.
  nhe-BL: Ax quema xijcahua xitetlasojtla huan xiquijto tlen melahuac. Ma quiitaca
    nochi tlacame ni cuali tlamantli tlen tijchihua queja quiitasquíaj se costli ipan
    moquechtla. Ma nesi tlanemijya para ipan moyolo tijtoquilía tlanahuatili tlen
    xitlahuac.
  bus-bus: Gbɛ̃kɛ kↄ̃n náanɛo tón kɛ̃mmaro, ǹgↄ̃ dana kã̀mbɛɛ ũ, ǹ kɛ̃ n swɛ̃̀a
    lán wè pↄ́ kɛ̃ walaaa nà,
  gub-BL: Etyryk zo nemyrypar wanuwi nehe, neànàm wanuwi nehe. Epytu'u zo Tupàn rehe
    nezeruzar ire nehe. Emonokatu netyryk 'ymaw nepy'a pe nehe. Emonokatu nezeruzar
    katu haw nepy'a pe nehe no.
  eng-DRA: 'Let not mercy and truth leave thee, put them about thy neck, and write
    them in the tables of thy heart:'
