verse: PRO.003.028
translations:
  mal-C: നിനക്ക് ഇപ്പോൾ സഹായിക്കാൻ സാധിക്കുമെങ്കിൽ, “പിന്നെവരിക, നാളെനോക്കാം,” എന്നു
    നിന്റെ അയൽവാസിയോട് പറയരുത്.
  deu-TKW: 'Sprich nicht zu deinem Nächsten: Gehe hin und komme wieder! und: Morgen
    will ich dir geben! während du es doch hast.'
  lin-lin: 'Kolobaka na moninga na yo te : « Kende, bongo oya sima ; nakopesa yo yango
    lobi ; » soki ozali na makoki ya kosala likambo yango.'
  eng-LSV: Do not say to your friend, || “Go, and return, and tomorrow I give,” ||
    When substance [is] with you.
  eng-GNV: Say not vnto thy neighbour, Go and come againe, and to morow wil I giue
    thee, if thou now haue it.
  eng-WEBSTER: Say not to thy neighbor, Go, and come again, and to-morrow I will give;
    when thou hast it by thee.
  nhw-BL: 'Amo xiquilhui seyoc: “Xihuala mostla huan nimitzmacas”, sintla tijpixtoc
    momaco para tijmacasquía ama.'
  swh-ONEN: 'Usimwambie jirani yako, “Njoo baadaye, nitakupa kesho”: wakati wewe unacho
    kitu kile karibu nawe.'
  bba-bba: Wunɛn beruse ù n nun ɡɑ̃ɑnu kɑnɑ ni kɑɑ kpĩ ɑ nùn kɛ̃ mii mii, ɑ ku nɛɛ,
    u doo sere siɑ.
  eng-KJVCPB: Say not unto thy neighbour, Go, and come again, and to morrow I will
    give; When thou hast it by thee.
  luo-luo: Ka inyalo konyo wadu kawuono, to kik iwachne niya, “Dogi iduog bangʼe kiny,
    eka akonyi.”
  meu-meu: Dekemu tauna basio hamaoroa, basioto “Aola, ma ba lou mai, kerukeru baina
    henimu”, a ḡau be dekemu ai e miamu.
  npi-ULB: तँसित रुपियाँ-पैसा हुँदा आफ्नो छिमेकीलाई यसो नभन्, “जाऊ, र फेरि आऊ अनि
    म भोली दिने छु ।”
  yor-yor: Má ṣe wí fún aládùúgbò rẹ pé, “Padà wá nígbà tó ṣe díẹ̀; èmi yóò fi fún
    ọ ní ọ̀la,” nígbà tí o ní i pẹ̀lú rẹ nísinsin yìí.
  ind-ind: Apa yang dapat engkau berikan hari ini, berikanlah tanpa menunda. Jangan
    katakan kepadanya, “Besok saja aku membantumu.”
  pes-OPCB: 'هرگز به همسایه‌ات مگو: «برو فردا بیا»، اگر همان موقع می‌توانی به او کمک
    کنی.'
  tgl-ULB: Huwag sabihin sa iyong kapwa, “pumunta ka, at bumalik muli at bukas ibibigay
    ko ito,” kapag ang pera ay nasa iyo.
  hui-hui: Í̠ dameneme í̠hondo mbirale hale harago ale áyu dege mulene wiagua ngelo
    howa í̠na ibuhondo yawi nguliya mo ibule áyu pu, nalabe.
  mya-mya: အိမ်နီးချင်းကိုပေးစရာရှိလျက်ပင်၊ သွားတော့။ တဖန်လာဦးတော့။ နက်ဖြန်မှ ငါပေး
    မည်ဟု မပြောနှင့်။
  bod-N: ཅི་སྟེ་ཁྱོད་ཀྱི་ལག་ཏུ་ཡོད་དུས༌སུ། །རང་གི་ཁྱིམ་མཚེས་ལ་ནི་ད་སོང༌ཞིག །སང་ཉིན་ཤོག་དང་ངས་ཁྱོད་སྦྱིན་མ༌ཟེར།།
  wsk-wsk: Ni mel ago agi mu, nu manaru ale “Ukirok se asele kisekko,” ma me manaruko.
  sna-sna: Usati kumuvakidzani wako, “Ugodzoka imwe nguva; ndichazokupa mangwana,”
    iwe uchitova nazvo pauri.
  spa-BLM: 'No digas a tu prójimo: “Vete y vuelve”; mañana te lo daré”. cuando lo
    tengas a tu lado.'
  cac-cac: Tato syal a colvaj ticnaic, mocab' ala' to q'uic'anto tzach colvaji.
  swh-ULB: Jirani yako usimwambie, “Nenda, na uje tena, na kesho nitakupa,” wakati
    pesa unazo.
  bel-bel: 'Не кажы сябру твайму: «ідзі і прыйдзі зноў, і заўтра я дам», калі маеш
    з сабою.'
  deu-ELBBK: 'Sage nicht zu deinem Nächsten: „Geh hin und komm wieder, und morgen
    will ich geben“, da es doch bei dir ist.'
  mbb-OT: Ne emun duen ebpekitavang ne kenè nu en kèkeeselema pa is kedtevangi nu
    kandin emun duen en igketavang nu kandin.
  mal-2015: 'നിന്റെ കയ്യിൽ ഉള്ളപ്പോൾ കൂട്ടുകാരനോടു: പോയിവരിക, നാളെത്തരാം എന്നു പറയരുതു.'
  rmc-rmc: 'Ma phen tire susedaske: „Dža, av pale tajsa a dava tut,“ te oda hin paš
    tu.'
  pes-OPV: به همسایه خود مگو برو وبازگرد، و فردا به تو خواهم داد، با آنکه نزد توحاضر
    است.
  ron-1924: 'Ну зиче апроапелуй тэу: „Ду-те ши вино ярэшь; ыць вой да мыне”, кынд
    ай де унде сэ дай!'
  ben-OBCV: তোমার প্রতিবেশীকে বোলো না, “আগামীকাল আবার এসো ও আমি তোমাকে তা দেব”— যখন
    তোমার কাছেই তা আছে।
  som-som: Deriskaaga ha ku odhan, Tag oo soo noqo, Berri baan ku siin doonaaye, Haddii
    aad markaas haysid.
  lat-VUC: 'Ne dicas amico tuo: Vade, et revertere: cras dabo tibi: cum statim possis
    dare.'
  eng-ASVBT: Say not unto thy neighbor, Go, and come again, And tomorrow I will give;
    When thou hast it by thee.
  mna-mna: '@see-verse:PRO.003.027'
  ita-1885: 'Non dire al tuo prossimo: Va'', e torna, E domani te lo darò, se tu l''hai
    appo te.'
  eng-LXXUP: 'Say not, Come back another time, tomorrow I will give; While thou art
    able to do him good: For thou knowest not what the next day will bring forth.'
  eng-ULB: Do not say to your neighbor, “Go, and come again, and tomorrow I will give
    it,” when you have the money with you.
  spa-VBL: 'No le digas a tu prójimo: “Vete. Ven mañana, y yo te daré”, si ya tienes
    los recursos para darle.'
  fra-_FOB: 'Ne dis point à ton prochain: Va et reviens, et je te donnerai demain;
    quand tu as de quoi donner.'
  mal-mal: 'നിന്റെ കയ്യിൽ ഉള്ളപ്പോൾ കൂട്ടുകാരനോട്: “പോയിവരുക, നാളെത്തരാം” എന്ന് പറയരുത്.'
  lit-lit: 'Nesakyk savo artimui: „Eik ir sugrįžk, ir rytoj tau duosiu“, kai tu dabar
    turi tai pas save.'
  urd-GVR: Agar tū āj kuchh de sake to apne paṛosī se mat kahnā, “Kal ānā to maiṅ
    āp ko kuchh de dūṅgā.”
  suz-BL: गे नु बाक्‍त हना “दीसा जाक्‍को। मिनु गेनन” दे इ नेक्‍था ङा मुर आन कली मदेनो।
  eng-NOY: Say not to thy neighbor, “Go, and come again, And to-morrow I will give
    to thee,” when thou hast it by thee.
  ita-1927: 'Non dire al tuo prossimo: “Va’ e torna” e “te lo darò domani”, quand’hai
    di che dare.'
  ckb-ckb: 'بە کەس مەڵێ: «بڕۆ، دواتر وەرەوە، بەیانی دەتدەمێ،» لە کاتێکدا ئەو شتەت
    پێیە.'
  eng-BBE: Say not to your neighbour, Go, and come again, and tomorrow I will give;
    when you have it by you at the time.
  kan-OKCV: ಕೊಡತಕ್ಕದ್ದು ಈಗಾಗಲೇ ನಿನ್ನಲ್ಲಿರುವಾಗ, “ಹೋಗಿ ಬಾ, ನಾಳೆ ನಿನಗೆ ಕೊಡುತ್ತೇನೆ,” ಎಂದು
    ನಿನ್ನ ನೆರೆಯವನಿಗೆ ಹೇಳಬೇಡ.
  tam-2017: 'உன்னிடத்தில் பொருள் இருக்கும்போது உன்னுடைய அயலானை நோக்கி: நீ போய்த் திரும்பவா,
    நாளைக்குத் தருவேன் என்று சொல்லாதே.'
  spa-RV-1909: 'No digas á tu prójimo: Ve, y vuelve, y mañana te daré; cuando tienes
    contigo qué darle.'
  ron-BTF: 'Nu spune vecinului tău: Du-te și revino, și mâine îți voi da; când ai
    lângă tine ce îi trebuie.'
  eng-WEBP: Don’t say to your neighbor, “Go, and come again; tomorrow I will give
    it to you,” when you have it by you.
  eng-FBV: Don't tell your neighbor, “Go away. Come back tomorrow and then I'll give
    it to you,” when you've already got it.
  nld-1939: 'Zeg niet tot uw naaste: “Ga heen en kom nog eens terug”; Of “Mórgen krijgt
    ge iets”, terwijl ge het nú hebt!'
  nch-BL: 'Amo xiquilhui: “Xihuala mosta huan nimitzmacas”, sinta tijpixtoc momaco
    para tijmacasquía ama.'
  vie-1934: 'Nhược bằng con có tại nơi con vật kẻ lân cận cầu xin, thì chớ nói với
    người rằng: Hãy đi và trở lại, ngày mai ta sẽ cho ngươi.'
  hin-CV: यदि तुम्हारे पास कुछ है, जिसकी तुम्हारे पड़ोसी को आवश्यकता है, तो उससे यह
    न कहना, “अभी जाओ, फिर आना; कल यह मैं तुम्हें दे दूंगा.”
  eng-OURB: Don’t say to your neighbor, “Go, and come again; tomorrow I will give
    it to you,” when you have it by you.
  spa-BES: 'No digas a tu prójimo: vete, y ven, y mañana yo daré; cuando lo tienes
    por ti en ese momento.'
  tdx-tdx: 'Ko manao ty hoe am’ondatio: Akia hey, le mibaliha, vaho hamaray ty hanolorako
    azo— ie ama’o ao avao.'
  tha-KJV: อย่าพู​ดก​ับเพื่อนบ้านของเจ้าว่า “ไปเถอะ แล​้วกลับมาอีก พรุ่งนี้​ฉันจะให้”
    ในเมื่อเจ้ามี​ให้​อยู่​แล้ว
  por-BR-2018: 'Não digas a teu próximo: Vai, e volta depois , que amanhã te darei;
    se tu tiveres contigo o que ele te pede .'
  deu-ELO: 'Sage nicht zu deinem Nächsten: Geh hin und komm wieder, und morgen will
    ich geben! da es doch bei dir ist. -'
  eng-WYC-2018: Say thou not to thy friend, Go, and turn again, and tomorrow I shall
    give to thee; when thou mayest give anon. (Say thou not to thy friend, Go away,
    and return tomorrow, and then I shall give you what you need; when thou can give
    it to him at once.)
  epo-epo: 'Kiam vi havas ĉe vi, ne diru al via proksimulo: Iru kaj revenu, kaj morgaŭ
    mi donos.'
  uig-PIN: Ⱪolum-ⱪoxniliring seningdin ɵtnǝ sorap kirsǝ, «Ⱪaytip ketip, ǝtǝ kǝlgin,
    ǝtǝ berǝy» — demigin.
  beo-beo: Dia na:iyado amo ea fidima:ne sia:sea, amola asa o aiya amane mae sia:ma.
    Be e hedolowane waha fidima.
  tpi-OTNT: Sapos yu inap helpim wantok long taim em i askim yu, orait yu no ken tokim
    em olsem, “Wet pastaim. Tumora yu kam bek na bai mi givim yu.”
  hau-SA: Kada ka ce wa maƙwabcinka “Ka yă dakata sai gobe,” idan kana iya taimakonsa
    yanzu.
  uig-LAT: Qolum-qoshniliring séningdin ötne sorap kirse, «Qaytip kétip, ete kelgin,
    ete bérey» — démigin.
  nde-nde: 'Ungabokuthi kumakhelwane wakho: “Ubobuya kwesinye isikhathi; ngizakunika
    kusasa” wena ulalo lololutho.'
  ton-ton: ‌ʻOua naʻa ke pehē ki ho kaungāʻapi, “ʻAlu, pea ke toe haʻu, pea te u foaki
    ia kiate koe ʻapongipongi;” kae ʻosi ʻoku ke maʻu pe ʻae meʻa ʻiate koe.
  ces-1613: 'Neříkej bližnímu svému: Odejdi, potom navrať se, a zítrať dám, maje to
    u sebe.'
  eng-WMB: Don’t say to your neighbor, “Go, and come again; tomorrow I will give it
    to you,” when you have it by you.
  tam-TCV: உன்னிடம் இருக்கும்போதே, உன் அயலவனிடம், “போய்வா; நாளைக்கு உனக்குத் தருவேன்”
    எனச் சொல்லாதே.
  ceb-ULB: Ayaw sultihi ang imong silingan, “Lakaw ug balik pag-usab, ug ihatag ko
    kini ugma nganha kanimo,” kung aduna kay salapi.
  pol-UBG: 'Nie mów bliźniemu: Idź i przyjdź znowu, dam ci jutro, gdy masz to u siebie.'
  urd-GVU: اگر تُو آج کچھ دے سکے تو اپنے پڑوسی سے مت کہنا، ”کل آنا تو مَیں آپ کو کچھ
    دے دوں گا۔“
  deu-1912: 'Sprich nicht zu deinem Nächsten: “Geh hin und komm wieder; morgen will
    ich dir geben”, so du es wohl hast.'
  kan-2017: ಕೊಡತಕ್ಕದ್ದು ನಿನ್ನಲ್ಲಿದ್ದರೆ ನೆರೆಯವನಿಗೆ, “ಹೋಗಿ ಬಾ, ನಾಳೆ ಕೊಡುತ್ತೇನೆ” ಎಂದು
    ಹೇಳಬೇಡ.
  yap-yap: Dariy e ngiyal’ ni ngamog ko pi’in gimed ba buguliyoror ni nge son ngaf
    ni gabul ni fa’anra yag ni ngam aywegrad e ngiyal’nem.
  hlt-MCSB: Namah taengah a om lalah na hui te, “Na hui taengah cet dae, thangvuen
    ah ha mael lamtah kam paek bitni,” ti nah boeh.
  mdy-ETH: ሜታዼ ኔ ዓሺናሢ ሃኖ ኔ ማኣዳኒ ዳንዳዓያታዖ «ቃራኬ፥ ዚሮ» ጌይ ጌይ ሃንቲሲ ዒዛ ላቢሲፖ።
  kew-kew: Nena adami aame oyae agaa mealia rabu katalo paliri, pa ogesi-da puaa adoaa
    nalape. Ekera wala epali rabu gialua-ga lo gorupa nalape.
  twi-ASANTE: 'Nka nkyerɛ wo yɔnko sɛ: “Kɔ na bra; mede bɛma wo ɔkyena” wɔ ɛberɛ a
    wowɔ no saa ɛberɛ no.'
  eng-WEBU: Don’t say to your neighbor, “Go, and come again; tomorrow I will give
    it to you,” when you have it by you.
  wal-wal: Ha77i neeyyo de7ishin, ne shooruwaayyo, “Simmada ya; taani neeyyo wontto
    immana” yaagoppa.
  acu-NT: 'Tura ami irutkamuram yuminamtaikia, yamaik takakumka: Kashin winita, turakminka
    susamjinam tutsuk, yamaik susata.'
  spa-PDDPT: 'No digas a tu prójimo: Anda y vuelve, mañana te lo daré, Cuando tienes
    contigo qué darle.'
  gun-gun: 'Xapy''a rei aỹ ma voi mba''emo rereko ri vy aipo''re eme neirũ pe: “Tereo
    ju, ha''e gui ko''ẽ rã ma eju ju. Ha''e ramo ma ame''ẽ ''rã mba''emo”, ''re eme.'
  agu-BL: 'Na qui''c rmeril tzital wok tetz jun: “Ba''n cẍu''l ek nin swak''e'' yi
    tajwe''n tzitetz, na qui''c nin atin cu''nt jalu''.” Poro ko at itetz, ba''n tzich''ey
    junt tal prow yi at tajwe''n tetz.'
  ilo-ULB: Saanmo a kunaen iti kaarrubam, “Agsublikanto no bigat ket itedkonto kenka,”
    idinto nga addan kenka ti kuarta.
  kpg-kpg: Maa goe e mee di hagamaamaa dolomeenei, hudee helekai gi digau ala e noho
    i doo baahi bolo gi taalia maalia gi daiaa.
  uig-ARA: قولۇم-قوشنىلىرىڭ سېنىڭدىن ئۆتنە سوراپ كىرسە، «قايتىپ كېتىپ، ئەتە كەلگىن،
    ئەتە بېرەي» ــ دېمىگىن.
  bps-bps: Na nangam man di demem to, “E fayah ktabengta ge”, ku nun kiboam tmabeng
    dun di duh ani.
  sus-sus: I naxa a fala i boore bɛ, «Siga, tina i fa,» xa a mali xa fɛɛrɛ na i bɛ
    to.
  pon-2006: Ke dehr ndahng mehn mpomw men en awih lel lakapw, ma ke kakehr sewese
    met.
  ksd-ksd: Koko una biti tai talaim, Una vana ka boko, ma una vana mulai uti, ma ningene
    ina tabar u, Ma go u tar vung ra magit.
  tur-YTC: Yanında varken komşuna, “Git de tekrar gel, yarın vereyim” deme.
  bel-N: 'Не кажы бліжняму твайму: «Ідзі сабе і прыйдзі зноў, заўтра дам табе», калі
    маеш гэта пры сабе.'
  grc-BRENT: Μὴ εἴπῃς, ἐπανελθὼν ἐπάνηκε, αὔριον δώσω, δυνατοῦ σου ὄντος εὖ ποιεῖν·
    οὐ γὰρ οἶδας τί τέξεται ἡ ἐπιοῦσα.
  ind-AYT: Jangan berkata kepada sesamamu, “Pergilah dan datanglah kembali, besok
    aku akan memberikannya,” padahal kamu memilikinya.
  nya-nya: Usanene kwa mnansi wako kuti, “Pita, uchite kubweranso. Ndidzakupatsa mawa”
    pamene uli nazo tsopano.
  hrv-hrv: 'Ne reci svome bližnjemu: “Idi i dođi opet, sjutra ću ti dati”, kad možeš
    već sada.'
  mps-mps: Te abagi agai nageba hanalubo sogo, te nago aga tau sabo homu usu ebaso
    da, teda nago agabolo te tiwai po weyu, “Tonalu bolo yao. Te do nage ma aselama,
    te nage eno mawaiba,” te po wagio.
  tpi-tpi: Sapos yu inap helpim wantok long taim em i askim yu, orait yu no ken tokim
    em olsem, “Wet pastaim. Tumora yu kam bek na bai mi givim yu.”
  dan-1931: 'sig ej til din Næste: “Gå og kom igen, jeg vil give i Morgen!” - såfremt
    du har det.'
  vie-OVCB: 'Nếu hiện tại con có thể giúp người láng giềng, thì đừng nói: “Ngày mai
    hãy trở lại, tôi sẽ giúp anh.”'
  guj-2017: જ્યારે તારી પાસે પૈસા હોય, ત્યારે તારા પડોશીને એમ ન કહે, “જા અને ફરીથી
    આવજે, આવતીકાલે હું આપીશ.”
  pon-2006A: Ke dehr ndahng mehn mpomw men en awih lel lakapw, ma ke kakehr sewese
    met.
  por-BRBSL: 'Não diga ao seu vizinho: “Vá, e venha novamente”; Amanhã eu vou dar
    a você”. quando você o tem por você.'
  swe-swe: 'Säg inte till din granne: ”Gå, kom tillbaka imorgon, då ska jag ge dig
    det”, när du redan nu har det [han frågar efter].'
  cth-cth: Poe hane na sin nahlangva, cet ei, bout tho lah a, tangtho torei na poe
    han, telah na imri koe tet pouh hanh.
  twi-twi: 'Nka nkyerɛ wo yɔnko se: “Kɔ na bra; mede bɛma wo ɔkyena” wɔ bere a wowɔ
    no saa bere no.'
  hlt-hlt: Namah taengah a om lalah na hui te, “Na hui taengah cet dae, thangvuen
    ah ha mael lamtah kam paek bitni,” ti nah boeh.
  tbz-SIM: 'A bɑ́ɑ́ nɑ́kɛ́ ɑ kou kɛ dɔ̀: Kò nkɛ nɑɑ wɛ̃tɛní. Kɑ̀ɑ mɔ̀kɛ ɑ ò duɔ́ ndɛndɛ
    bɑ̀mbɑ̀.'
  msy-2020: Eghtɨ nɨ uan namakamɨn akurvaghamin tuavitam ikɨva, nɨ datɨrɨghɨn an akurvagh.
    Nɨ kamaghɨn a mɨkɨman markɨ, “Nɨ tong orarkegh. Nɨ gurumzaraghan izɨtɨ, kɨ nɨ
    danɨngam.”
  dop-dop: Ye n wɛnɑ sɩ n kɑ́ sənɑ nɔɣɔlʋɣʋ kpɑkpɑɑ, tɑɑ tɔɣɔnɩ-ɩ nɑ ɩ́ kpe sɩ cele.
  azb-azb: 'İmkanın varsa, qonşuna demə: «Sonra gələrsən, sabah verərəm».'
  eng-DBY: Say not unto thy neighbour, Go, and come again, and to-morrow I will give,
    when thou hast it by thee.
  hin-2017: यदि तेरे पास देने को कुछ हो, तो अपने पड़ोसी से न कहना कि जा कल फिर आना,
    कल मैं तुझे दूँगा। (2 कुरि. 8:12)
  wol-KYG: 'Bul ne say dëkk: «Demal ba beneen, ma jox la,» te fekk la yor.'
  bjr-bjr: Sia aneenna aqoonnanara finana duna ani maraannee qia. Aniki marinana aaqee
    kai amia.
  eng-YLT: Say not thou to thy friend, 'Go, and return, and to-morrow I give,' And
    substance with thee.
  kne-kne: Adi kan ibaga sin katokmang mo en si bigat asi kan idawat mo waday mabalin
    ay idawat mo ed wani.
  eng-WYC-2017: Say thou not to thy friend, Go, and turn again, and tomorrow I shall
    give to thee; when thou mayest give anon.
  eng-WMBB: Don’t say to your neighbour, “Go, and come again; tomorrow I will give
    it to you,” when you have it by you.
  urd-GVH: अगर तू आज कुछ दे सके तो अपने पड़ोसी से मत कहना, “कल आना तो मैं आपको कुछ
    दे दूँगा।”
  rug-rug: Mamu lopu zama koasa turaṉamu, “Pule mae vugo; meke kote ponigo,” totoso
    koa nana mo kamahire koa goi.
  gaz-gaz: Utuu amma waa qabduu, ollaa keetiin, “Yeroo biraa deebiʼii kottu; ani bori
    siifin kennaatii” hin jedhin.
  fra-LSG: 'Ne dis pas à ton prochain: Va et reviens, Demain je donnerai! Quand tu
    as de quoi donner.'
  yal-yal: Xa sena i yii iki, i nama a fala i adamadi boden xa, i naxa, “Siga, tila
    i fa, n na a soma i yii!”
  haw-1868: Mai olelo oe i kou hoanoho, O hele oe a hoi mai, apopo e haawi aku au,
    Ke waiho wale ia mea ia oe.
  arb-NAV: 'لَا تَقُلْ لِجَارِكَ: «اذْهَبِ الآنَ، ثُمَّ عُدْ ثَانِيَةً. غَداً أُعْطِيكَ
    مَا تَطْلُبُ»، طَالَمَا لَدَيْكَ مَا يَطْلُبُ.'
  ewe-ewe: Mègagblɔ na wò aƒelika be, “Yi nàtrɔ va, etsɔ matsɔe na wò” esi wòle asiwò
    fifia o.
  eng-LEE: 'Say not unto thy neighbor, Go, and return, and tomorrow will I give: when
    thou hast it by thee.'
  asm-FB: যেতিয়া তোমাৰ হাতত ধন থাকে, তেতিয়া ওচৰ চুবুৰীয়াক “যোৱা, পুনৰ আহিবা, মই
    কাইলৈ তোমাক দিম,” এইদৰে নক’বা
  sus-A: عِ نَشَ عَ قَلَ عِ بٌورٍ بّ، «سِفَ، تِنَ عِ قَ،» شَ عَ مَلِ شَ قّيرّ نَ عِ
    بّ تٌ.
  fra-SBL: 'Ne dis pas à ton prochain : « Va, et reviens ; demain je te le donnerai, »
    quand vous l''avez près de vous.'
  hbo-hbo: אַל־תֹּ֘אמַ֤ר *לְרֵעֶיךָ (לְרֵֽעֲךָ֨ ׀) לֵ֣ךְ וָ֭שׁוּב וּמָחָ֥ר אֶתֵּ֗ן
    וְיֵ֣שׁ אִתָּֽךְ׃
  kik-kik: Ndũkaneere mũndũ wa itũũra rĩaku atĩrĩ, “Thiĩ ũgooka rĩngĩ; kĩu ũrenda
    nĩngakũhe rũciũ,” o rĩrĩa ũrĩ na kĩndũ kĩu hakuhĩ.
  fra-NCL: 'Ne dis pas à ton prochain : « Va et reviens, demain je donnerai, » quand
    tu peux donner sur l’heure.'
  cek-AK: Na imtaeng kami han paek koi hmuen na tawnh, toe anih khaeah vaihi loe amlaem
    raeh, khawnbang nang zoh let naah kang paek han hmang, tiah thui hmah.
  cuk-cuk: 'Melle ega be sogo: “Be nagwerye, banedse an be-bendakoye.” Ar emi sunna
    be a-dule-bendakele, bendaksabin be imako.'
  uig-CYR: Қолум-хошнилириң сениңдин өтнә сорап кирсә, «Қайтип кетип, әтә кәлгин,
    әтә берәй» — демигин.
  pma-pma: Munak meatin tai visuk en tounah tai koa kovuli kati mul, tahos keke kisan
    vareini mini. Konahitentei konahit, “Vuo, visuvong esuk nisani minuk.”
  tel-2017: నీ పొరుగువాడు కోరినది నీ దగ్గర ఉంటే “రేపు ఇస్తాను పోయి రా” అనవద్దు.
  hat-BSA: 'Pa di vwazen ou: “Ale e retounen pita”, oswa “Demen, m ap bay ou”, lè
    l deja nan men w.'
  kos-kos: Nimet fahk nu sin mwet tulan lom in soano nu ke len tok ah, kom fin ku
    in kasrel ingena.
  hbo-WLC: אַל־תֹּ֘אמַ֤ר לרעיך ׀ לֵ֣ךְ וָ֭שׁוּב וּמָחָ֥ר אֶתֵּ֗ן וְיֵ֣שׁ אִתָּֽךְ׃
  ibo-ibo: A sịkwala onye agbataobi gị laa, bịaghachi azụ echi mgbe i nwere ike ime
    ya taa.
  ory-ory: ଆପଣା ନିକଟରେ ଦ୍ରବ୍ୟ ଥିଲେ, ଯାଅ, ପୁନର୍ବାର ଆସ, ଆମ୍ଭେ କାଲି ଦେବା ଏହା ତୁମ୍ଭ ପ୍ରତିବାସୀକୁ
    କୁହ ନାହିଁ।
  chk-chk: Kosap üreni chon arum, “Kopwe feila o liwinsefälito lesor, mürin üpwe ngonuk
    mine ka tüngor,” nge a fen nom reöm ewe mettoch.
  rop-rop: If yu fren askim yu blanga album im yu kaan dalim im, ‘Yu weit! Ai garra
    album yu tumorro.’ Nomo. Yu kaan tok lagijat. Yu garra duwit streidawei.
  ukr-1871: 'Не говори твойму ближньому: Йди собі й прийди знов, завтра дам тобі,
    коли маєш при собі. (Бо не знаєш, що принесе день завтрішнїй.)'
  deu-1951: 'Sprich nicht zu deinem Nächsten: «Gehe hin und komme wieder; morgen will
    ich dir geben!» während du es doch hast.'
  eng-JPS: 'Say not unto thy neighbour: ''Go, and come again, and to-morrow I will
    give''; when thou hast it by thee.'
  srp-1865: 'Ne govori bližnjemu svojemu: idi, i doði drugi put, i sjutra æu ti dati,
    kad imaš.'
  lug-lug: Togambanga muliraanwa wo nti, “Genda, onodda enkya ne nkuwa,” ate nga kye
    yeetaaga okirina.
  heb-heb: אל תאמר לרעיך לך ושוב ומחר אתן ויש אתך׃
  ben-IRV: তোমার প্রতিবেশীকে বোলো না, “যাও, আবার এসো, আমি কাল দেব,” যখন তোমার কাছে
    টাকা থাকে।
  pan-pan: ਜੇ ਤੇਰੇ ਕੋਲ ਹੋਵੇ ਤਾਂ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਇਹ ਨਾ ਆਖੀਂ, ਕਿ ਤੂੰ ਜਾ, ਫੇਰ ਆਵੀਂ, ਮੈਂ
    ਕੱਲ ਤੈਨੂੰ ਦਿਆਂਗਾ।
  mya-JVB: အိမ်နီးချင်း ကိုပေးစရာရှိ လျက် ပင်၊ သွား တော့။ တဖန် လာ ဦးတော့။ နက်ဖြန်
    မှ ငါပေး မည်ဟု မ ပြော နှင့်။
  tte-O: Tem gogo siyaele koliwo na kamkava yabo ilaoma na ginauli yabo ikawanoiyan
    tabu kuwaloba, “Bwaliga kupileyoima kabo yaeyawa.” Nigele, bwai kuwolena mowoi.
  tbg-tbg: Ai kena vaiintivano vo haikara aavoqiharo ai naarirera, kia virara tihara,
    Ho vairaqe hura amiare tiane. Are vira amira aarava ho vairera, vaaka vi haikara
    vira amiana.
  hmo-hmo: Bema oiemu badibadina dekenai ia noho tauna, be hari dina oi durua diba
    neganai, do oi hamaoroa lasi, “Do oi naria ela bona kerukeru.”
  urd-urd: जब तेरे पास देने को कुछ हो, तो अपने पड़ोसी से यह न कहना, अब जा, फिर आना
    मैं तुझे कल दूँगा।
  rus-SYN: 'Не говори другу твоему: “Пойди и приди опять, и завтра я дам”, когда ты
    имеешь при себе. Ибо ты не знаешь, что родит грядущий день.'
  bqc-SIM: Tó n dↄnlɛ zɛ́ vĩ, ńsu o n gbɛ̃́deeɛ aà gɛ́ e ziao.
  tcz-CHONGTHU: Naheng nakom jenga jong chen lang hung kilen, jing le nale peh nanga
    tin, hinlah neinasan bol hihbeh in.
  mar-mar: एखादी वस्तू तुझ्याजवळ असता; आपल्या शेजाऱ्यास असे म्हणू नको कि, “जा, आणि
    पुन्हा ये, आणि उद्या मी तुला देईन.”
  hlt-THB: Na imceng venawh, “Ceh nawh ak changna va sui cang nawh voei law tlaih
    khawngawi ni pe kawng nyng,” koeh ti, na taak a loeiawh.
  qub-qub: Ima-aycayquipis caycaptin mañacushuptiquega ama «wararaj yawachishayqui»
    ninquichu.
  bqp-bqp: Tó ń kpányĩ zɛ́ vĩ, ǹsun pi n gbɛ̃dakenɛ à gɛ́ gĩa ari ziaro.
  hat-hat: 'Si ou gen lajan sou ou, ou pa ka di frè parèy ou: Ale non! Tounen denmen.
    M''a ba ou kichòy!'
  eng-BSB: Do not tell your neighbor, “Come back tomorrow and I will provide”— when
    you already have the means.
  tod-tod: 'Mina ɠɛ è-zeiɲɔɠɔi ma: «Li è ʋa ʋolu, lina, nà fe!» Tama anii è ya,
    nii ɗa fe zea.'
  eng-WEBPB: Don’t say to your neighbour, “Go, and come again; tomorrow I will give
    it to you,” when you have it by you.
  kbq-kbq: Tva'onkare nemani'simofona amiga'ma hu'nesunka, oki ege'na kami'neno hunka
    osuo.
  nhe-BL: 'Amo xiquilhui seyoc: “Xihuala mostla huan nimitzmacas”, intla tijpixtoc
    momaco para tijmacasquía ama.'
  bus-bus: Tó ń ĩankana zɛ́ vĩ, ǹton be n gbɛ̃daaanɛ à gá gĩa ai ziaro.
  gub-BL: — Xo pyhewe zo nehe, ere zo neruwake har pe nehe, aze erepuner ipytywà haw
    rehe kutàri nehe.
  eng-DRA: 'Say not to thy friend: Go, and come again: and tomorrow I will give to
    thee: when thou canst give at present.'
