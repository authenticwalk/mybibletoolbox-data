verse: PRO.003.004
translations:
  mal-C: അപ്പോൾ നീ ദൈവത്തിന്റെയും മനുഷ്യരുടെയും ദൃഷ്ടിയിൽ പ്രീതിയും സൽപ്പേരും സമ്പാദിക്കും.
  deu-TKW: so wirst du Anmut und feine Klugheit gewinnen, die Gott und Menschen gefallen.
  lin-lin: Okozwa ngolu mpe kombo ya malamu na miso ya Nzambe mpe na miso ya bato.
  eng-LSV: And find grace and good understanding || In the eyes of God and man.
  eng-GNV: So shalt thou finde fauour and good vnderstanding in the sight of God and
    man.
  eng-WEBSTER: So shalt thou find favor and good understanding in the sight of God
    and man.
  nhw-BL: Huan TOTECO huan masehualme quicualitase catli tijchihua. Quena, mitztlepanitase
    huan camanaltise cuali tlen ta.
  swh-ONEN: Ndipo utapata kibali na jina zuri mbele za Mungu na mwanadamu.
  bba-bba: Sɑɑ ye sɔɔrɑ kɑɑ n bɛɛrɛ mɔ Gusunɔ kɑ tɔmbun wuswɑɑɔ.
  eng-KJVCPB: So shalt thou find favour and good understanding In the sight of God
    and man.
  luo-luo: Eka iniyud ngʼwono kod nying maber e nyim Nyasaye kod dhano.
  meu-meu: Unu amo lalo-namo bona lalo-parara ba davaridia, Dirava bona taunimanima
    vairadiai.
  npi-ULB: तब तैँले परमेश्‍वर र मानिसको दृष्‍टिमा निगाह पाउने छस्, र ख्याति कमाउने
    छस् ।
  yor-yor: Nígbà náà ni ìwọ yóò rí ojúrere àti orúkọ rere ní ojú Ọlọ́run àti lójú
    ènìyàn.
  ind-ind: maka engkau akan dikasihi dan dihormati di hadapan Allah maupun manusia.
  pes-OPCB: اگر چنین کنی هم خدا از تو راضی خواهد بود هم انسان.
  tgl-ULB: Pagkatapos ikaw ay makakahanap ng pabor at mabuting reputasyon sa paningin
    ng Diyos at ng tao.
  hui-hui: Aniore bialu hariyagua dindini wali agali karumebi í̠hondo turu halu Ngode
    Datagaliwabe ibuguabi í̠hondo turuha bigi biragola í̠na mbirale bigi bereru bayale
    haga bulebira.
  mya-mya: ထိုသို့ပြုလျှင် ဘုရားသခင်ရှေ့လူတို့ရှေ့မှာ မျက်နှာရ၍၊ ကျေးဇူးကို ခံရလိမ့်မည်။
  bod-N: དེ་ནས་དཀོན་མཆོག་དང་ནི་མི་གཉིས༌ཀའི། །སྤྱན་སྔར་ཐུགས་རྗེ་མཚན་སྙན་ཁྱོད་ལ༌འཐོབ།།
  wsk-wsk: Ni uwuta bitar mu Kaem gomang motam kisok, se ali imi te betela kariimet
    agotala nika kuemon se ni nip yawara toko.
  sna-sna: Ipapo uchawana nyasha nezita rakanaka pamberi paMwari navanhu.
  spa-BLM: Así encontrarás el favor, y buen entendimiento ante Dios y los hombres.
  cac-cac: Yuj chi' vach' ach ol ach yil Dios, ol ach b'inajpax yuj eb' anima.
  swh-ULB: Ndipo utapata kibali na heshima mbele Mungu na wanadamu.
  bel-bel: і здабудзеш мудрасьць і ласку ў вачах Бога і людзей.
  deu-ELBBK: so wirst du Gunst finden und gute Einsicht in den Augen Gottes und der
    Menschen.
  mbb-OT: Emun ed-ul-ulahan nu heini, egkezeliǥan ka ne ebpekepenunuat ka te Megbevayà
    wey menge etew, ne meupiya is kedtengtengi zan kenikew.
  mal-2015: അങ്ങനെ നീ ദൈവത്തിന്നും മനുഷ്യർക്കും ബോദ്ധ്യമായ ലാവണ്യവും സൽബുദ്ധിയും പ്രാപിക്കും.
  rmc-rmc: kaleha tut ela e pačiv the baro nav anglo Del the anglo manuša.
  pes-OPV: آنگاه نعمت و رضامندی نیکو، درنظر خدا و انسان خواهی یافت.
  ron-1924: Ши, астфел, вей кэпэта тречере ши минте сэнэтоасэ ынаинтя луй Думнезеу
    ши ынаинтя оаменилор.
  ben-OBCV: তবেই তুমি ঈশ্বরের ও মানুষের দৃষ্টিতে অনুগ্রহ ও সুখ্যাতি লাভ করবে।
  som-som: Sidaasaad Ilaah iyo dadka hortooda Nicmo iyo sharaf uga heli doontaa.
  lat-VUC: et invenies gratiam, et disciplinam bonam, coram Deo et hominibus.
  eng-ASVBT: So shalt thou find favor and good understanding In the sight of God and
    man.
  mna-mna: Tana kiskis mbulu ru tana. Naso ndeeŋe kampeŋana biibi, mi Anutu ziŋan
    zin tomtom tire u kembei nu lem ŋgar ambaiŋana.
  ita-1885: E tu troverai grazia e buon senno Appo Iddio, ed appo gli uomini.
  eng-LXXUP: 'So shalt thou find favor: and do thou provide things honest In the sight
    of the Lord, and of men.'
  eng-ULB: Then you will find favor and a good reputation in the sight of God and
    man.
  spa-VBL: Así tendrás buena reputación y serás apreciado por Dios y la gente.
  fra-_FOB: Et tu obtiendras la grâce et une grande sagesse aux yeux de Dieu et des
    hommes.
  mal-mal: അങ്ങനെ നീ ദൈവത്തിന്റെയും മനുഷ്യരുടെയും ദൃഷ്ടിയിൽ ലാവണ്യവും സൽബുദ്ധിയും
    പ്രാപിക്കും.
  lit-lit: 'to padarinys toks: įgysi maloningumą ir puikią įžvalgą, kurie matysis
    Dievo ir žmonių akyse.'
  urd-GVR: Tab tujhe Allāh aur insān ke sāmne mehrbānī aur qabūliyat hāsil hogī.
  suz-BL: मो पाप्‍तीवी हना, गे परमप्रभु आ आसीक ताइनेवे। मुर नेल्‍लेमी इ कली रिम्‍शो
    देंनीम।
  eng-NOY: Then shalt thou find favor and good success In the sight of God and man.
  ita-1927: troverai così grazia e buon senno agli occhi di Dio e degli uomini.
  ckb-ckb: ئینجا پەسەندی و نازناوی چاک بەدەستدەهێنیت لەلای خودا و خەڵک.
  eng-BBE: So you will have grace and a good name in the eyes of God and men.
  kan-OKCV: ಆಗ ದೇವರ ಮುಂದೆಯೂ ಮನುಷ್ಯರ ಮುಂದೆಯೂ ದಯೆಯನ್ನೂ, ಒಳ್ಳೆಯ ಹೆಸರನ್ನೂ ನೀನು ಪಡೆದುಕೊಳ್ಳುವೆ.
  tam-2017: அதினால் தேவனுடைய பார்வையிலும் மனிதர்களுடைய பார்வையிலும் தயவையும் நற்புத்தியும்
    பெறுவாய்.
  spa-RV-1909: Y hallarás gracia y buena opinión en los ojos de Dios y de los hombres.
  ron-BTF: Astfel vei găsi favoare și bună înțelegere în ochii lui Dumnezeu și a oamenilor.
  eng-WEBP: So you will find favor, and good understanding in the sight of God and
    man.
  eng-FBV: That way you'll gain a good reputation and be appreciated by both God and
    people.
  nld-1939: Dan zult ge goed en verstandig zijn, In de ogen van God en de mensen.
  nch-BL: Huan TOTECO huan masehualme quicualitase cati tijchihua. Quena, mitztepanitase
    huan camanaltise cuali ten ta.
  vie-1934: Như vậy, trước mặt Đức Chúa Trời và loài người Con sẽ được ơn và có sự
    khôn ngoan thật.
  hin-CV: इसका परिणाम यह होगा कि तुम्हें परमेश्वर तथा मनुष्यों की ओर से प्रतिष्ठा
    तथा अति सफलता प्राप्‍त होगी.
  eng-OURB: So you will find chen ·grace·, and good understanding in the sight of
    God and man.
  spa-BES: Entonces tendrás gracia y un buen nombre a los ojos de Dios y de los hombres.
  tdx-tdx: hahaoniña’o hamaràm-bintañe vaho tahinañe soa ampivazohoan’ Añahare naho
    ondatio.
  tha-KJV: ดังนั้น เจ้​าจะพบความโปรดปรานและความเข้าใจอันดีในสายพระเนตรพระเจ้าและในสายตามนุษย์
  por-BR-2018: Então tu acharás graça e bom entendimento, aos olhos de Deus e dos
    homens.
  deu-ELO: so wirst du Gunst finden und gute Einsicht in den Augen Gottes und der
    Menschen. -
  eng-WYC-2018: And thou shalt find grace (or And thou shalt receive favour), and
    good teaching before God and men.
  epo-epo: Kaj vi trovos favoron kaj bonan opinion Ĉe Dio kaj homoj.
  uig-PIN: Xundaⱪ ⱪilƣanda Huda wǝ bǝndilǝrning nǝziridǝ iltipatⱪa layiⱪ bolisǝn,
    danixmǝn ⱨesablinisǝn.
  beo-beo: Di agoane hamosea, Gode amola osobo bagade dunu ilia da dima hahawane ba:mu.
  tpi-OTNT: Sapos yu mekim olsem, orait God bai i laikim yu na ol man tu bai i laikim
    yu, na wok bilong yu bai i kamap gutpela.
  hau-SA: Sa’an nan za ka sami tagomashi da kuma suna mai kyau a gaban Allah da kuma
    a gaban mutane.
  uig-LAT: Shundaq qilghanda Xuda we bendilerning neziride iltipatqa layiq bolisen,
    danishmen hésablinisen.
  nde-nde: Ngalokho uzathandeka uzuze ibizo elihle emehlweni kaNkulunkulu laphambi
    kwabantu.
  ton-ton: Ko ia te ke ʻilo ai ʻae lelei, pea ʻe tāpuekina koe ʻi he ʻao ʻoe ʻOtua
    mo e tangata.
  ces-1613: A nalezneš milost a prospěch výborný před Bohem i lidmi.
  eng-WMB: So you will find favor, and good understanding in the sight of God and
    man.
  tam-TCV: அப்பொழுது நீ இறைவனின் பார்வையிலும் மனிதனின் பார்வையிலும் தயவையும் நற்பெயரையும்
    பெறுவாய்.
  ceb-ULB: Unya makakaplag ka ug pabor ug maayong kadungganan sa panan-aw sa Dios
    ug sa tawo.
  pol-UBG: Wtedy znajdziesz łaskę i uznanie w oczach Boga i ludzi.
  agr-agr: Nuniakum Apajuí wait anentam atatme, tuja aents aidaushkam wait anenjamjagtatui.
  urd-GVU: تب تجھے اللہ اور انسان کے سامنے مہربانی اور قبولیت حاصل ہو گی۔
  deu-1912: so wirst du Gunst und Klugheit finden, die Gott und Menschen gefällt.
  kan-2017: ಇದರಿಂದ ನೀನು ದೇವರ ಮತ್ತು ಮನುಷ್ಯರ ದಯೆಯನ್ನೂ, ಸಮ್ಮತಿಯನ್ನೂ ಪಡೆದುಕೊಳ್ಳುವಿ.
  yap-yap: Fa’an ga ra rin’ ni arrogon, ma ga ra fel’ u wan’ Got nge girdi’.
  hlt-MCSB: Te tlam te Pathen neh hlang mikhmuh ah mikdaithen neh lungmingnah then
    te dang van lah.
  mdy-ETH: ዬያ ኔ ማዼቴ ፆኦሲና ዓሲና ቤርታ ናሽኪንቲሢና ኮሺ ሱንሢና ዴንቃንዳኔ።
  kew-kew: Neme goa pali-daare onaa luabumi ne raana omoa nena palide kogono epeta
    teme. Goa palimi rabu Gote-me page ne raaname omalia.
  twi-ASANTE: Na wobɛnya adom ne din pa wɔ Onyankopɔn ne nnipa anim.
  eng-WEBU: So you will find favor, and good understanding in the sight of God and
    man.
  wal-wal: Yaatikko, neeni Xoossaanne asaa sinttan sabettananne nashettana.
  acu-NT: Nu turakminka Yuscha aminka pengker nintimturmastinuitai, tura aints ainausha
    nunisarang amin pengker nintimturmasartinuitai.
  spa-PDDPT: Y hallarás gracia y buena opinión Ante los ojos de ʼElohim y del hombre.
  gun-gun: Ha'e rami vy reupity 'rã Nhanderuete nemboaxya, avakue voi nemboete 'rã.
  agu-BL: Na alchok scyetz yi ya'tz sban, sjalok wi'nin balajil swutz Ryos, nin ẍchiwutz
    wunak.
  ilo-ULB: Iti kasta makasarakkanto iti pabor ken nasayaat a pakasaritaan iti imatang
    ti Dios ken tao.
  kpg-kpg: Maa goe gaa hai beenei, gei God mo nia daangada ga manawa tene adu gi di goe.
  uig-ARA: شۇنداق قىلغاندا خۇدا ۋە بەندىلەرنىڭ نەزىرىدە ئىلتىپاتقا لايىق بولىسەن،
    دانىشمەن ھېسابلىنىسەن.
  bps-bps: Ku ani nimoam, toom gaflehew Dwata, na nun dengegam di dad to.
  sus-sus: I fama hinnɛ nun xaxili fanyi sɔtɔde na ki nɛ, Ala nun adamadie ya i.
  pon-2006: Ma ke pahn wia met, Koht oh aramas akan pahn kupwurperenkin uhk.
  ksd-ksd: Damana God na mari u, ma na manane u, Ma ra tarai bula.
  tur-YTC: Böylece Tanrı'nın ve insanların gözünde Lütuf ve iyi anlayış bulacaksın.
  bel-N: і знойдзеш ты ласку і спагаднасьць у вачах Бога і людзей.
  grc-BRENT: καὶ προνοοῦ καλὰ ἐνώπιον Κυρίου καὶ ἀνθρώπων.
  ind-AYT: Dengan demikian, kamu akan menemukan perkenanan dan pengertian yang baik
    menurut pandangan Allah dan manusia.
  nya-nya: Ukatero udzapeza kuyanja ndi mbiri yabwino pamaso pa Mulungu ndi anthu.
  hrv-hrv: Tako ćeš steći ugled i uspjeti pred Božjim i ljudskim očima.
  mps-mps: Te nago tama tibaso da, te Godigo nage godolo ebadi, te bidi dabego me
    nage godolo homu yaibao, tama nago sę te wiegi yai pedelaibao.
  tpi-tpi: Sapos yu mekim olsem, orait God bai i laikim yu na ol man tu bai i laikim
    yu, na wok bilong yu bai i kamap gutpela.
  dan-1931: Så finder du Nåde og Yndest i Guds og Menneskers Øjne.
  vie-OVCB: Như thế, trước mặt Đức Chúa Trời và loài người, con được ân huệ và sự
    hiểu biết chính đáng.
  guj-2017: તેથી તું ઈશ્વર તથા માણસની દૃષ્ટિમાં કૃપા તથા સુકીર્તિ પામશે.
  pon-2006A: Ma ke pahn wia met, Koht oh aramas akan pahn kupwurperenkin uhk.
  por-BRBSL: Então você encontrará um favor, e boa compreensão aos olhos de Deus e
    do homem.
  swe-swe: Då får du favör (gott anseende, uppskattning) i Guds och människors ögon.
    [Begreppet ”nåd och sanning” i vers 3, hebreiska ”chesed ve emet” hör alltid ihop
    och finns i Guds eget vittnesbörd, se . Nåd utan sanning blir uddlös, medan sanning
    utan nåd blir obarmhärtig. Det behövs både nåd och sanning, men nåden kommer alltid
    först.]
  cth-cth: Hottelah Cathut hoi tami hmalah, minhmai kahawi na hmu vaiteh, tawmrasang
    lah na o han.
  twi-twi: Na wubenya adom ne din pa wɔ Onyankopɔn ne nnipa anim.
  hlt-hlt: Te tlam te Pathen neh hlang mikhmuh ah mikdaithen neh lungmingnah then
    te dang van lah.
  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ri mɛmmɛ Kuyie nnɛ̀ bɛnìtìbɛ̀ dɛ̀ bo ndɑ dɔ́.
  msy-2020: Egh nɨ kamaghɨn damigh, God ko gumazamizibar damazimɨn ziar ekiam iniam,
    eghtɨ me nɨ gifongegham.
  dop-dop: Ɩlɛ Ɩsɔ nɑ yəlɑɑ pɑɑ sɔɔlɩ-ŋ nɑ nyɑnɑ-wɛ ɩ́ wɛɛ leleŋ.
  azb-azb: Onda Allahın və insanların gözündə Lütf tapıb şərəfə çatarsan.
  eng-DBY: and thou shalt find favour and good understanding in the sight of God and
    man.
  hin-2017: तब तू परमेश्वर और मनुष्य दोनों का अनुग्रह पाएगा, तू अति प्रतिष्ठित होगा।
    (लूका 2:52, रोम. 12:17, 2 कुरि. 8:21)
  wol-KYG: Kon nga xam lu jaadu, neex Yàllaak doom aadama.
  bjr-bjr: Anee miqinnanannai faiqí faqa Anutufa faqa aniara nidifaranoo.
  eng-YLT: And find grace and good understanding In the eyes of God and man.
  kne-kne: Mo say amagem di, malaydan si Diyos ya din ipogaw en sik-a et maidaydayaw
    ka.
  eng-WYC-2017: And thou shalt find grace, and good teaching before God and men.
  eng-WMBB: So you will find favour, and good understanding in the sight of God and
    man.
  urd-GVH: तब तुझे अल्लाह और इनसान के सामने मेहरबानी और क़बूलियत हासिल होगी।
  rug-rug: Gua asa si kote leana sa pozamu meke ta qetuqetue koasa Tamasa meke koari
    na tie si goi.
  gaz-gaz: Ati karaa kanaan fuula Waaqaatii fi fuula namaa duratti surraa fi maqaa
    gaarii ni argatta.
  fra-LSG: Tu acquerras ainsi de la grâce et une raison saine, Aux yeux de Dieu et
    des hommes.
  yal-yal: Nayi, i marafanna nun xili faɲin sɔtɔma nɛn, Ala nun muxune ra.
  haw-1868: Pela e loaa'i ka lokomaikai a me ka ike oiaio, Imua o Iehova a me na kanaka.
  arb-NAV: فَتَحْظَى بِالرِّضَى وَحُسْنِ السِّيرَةِ فِي عُيُونِ اللهِ وَالنَّاسِ.
  ewe-ewe: Ekema àkpɔ amenuveve kple ŋkɔ nyui le Mawu kple amewo ŋkume.
  eng-LEE: So shalt thou find grace and good favor in the eyes of God and man.
  asm-FB: তেতিয়া তুমি ঈশ্বৰ আৰু মানুহৰ দৃষ্টিত অনুগ্ৰহ আৰু সুযশস্যা পাবা।
  sus-A: عِ قَمَ هِننّ نُن شَشِلِ قَنيِ سْتْدٍ نَ كِ نّ، عَلَ نُن عَدَ مَدِيٍ يَ عِ.
  fra-SBL: Ainsi, vous trouverez la faveur, et une bonne compréhension aux yeux de
    Dieu et des hommes.
  hbo-hbo: וּמְצָא־חֵ֖ן וְשֵֽׂכֶל־טֹ֑וב בְּעֵינֵ֖י אֱלֹהִ֣ים וְאָדָֽם׃ פ
  kik-kik: Weka ũguo nĩũgeetĩkĩrĩka, na ũgĩe na rĩĩtwa rĩega maitho-inĩ ma Ngai o
    na ma andũ.
  fra-NCL: Ainsi tu trouveras faveur et auras la vraie sagesse, aux yeux de Dieu et
    des hommes.
  cek-AK: to tih nahaeloe Sithaw hmaa hoi kami hmaa ah mikhmai hnu ueloe, ahmin hoihaih
    na hnu tih.
