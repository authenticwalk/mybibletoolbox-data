verse: PRO.003.009
translations:
  mal-C: നിന്റെ സമ്പത്തുകൊണ്ട് യഹോവയെ ബഹുമാനിക്കുക നിന്റെ എല്ലാ വിളവുകളുടെയും ആദ്യഫലംകൊണ്ടുംതന്നെ;
  deu-TKW: Ehre Jahwe mit Gaben von deinem Gut und von den Erstlingen all' deines
    Einkommens,
  lin-lin: Pesaka Yawe lokumu na nzela ya biloko na yo mpe ya bambuma ya liboso ya
    bozwi na yo nyonso.
  eng-LSV: Honor YHWH from your substance, || And from the beginning of all your increase;
  eng-GNV: Honour the Lord with thy riches, and with the first fruites of all thine
    increase.
  eng-WEBSTER: 'Honor the LORD with thy substance, and with the first-fruits of all
    thy increase:'
  nhw-BL: Xijnexti para tijtlepanita TOTECO pampa tijmaca TOTECO catli iaxca tlen
    nochi tlamantli catli tijpiya. Xijmaca TOTECO nopa achtihui pixquistli catli tijcuis
    ipan momila.
  swh-ONEN: Mheshimu Bwana kwa mali zako na kwa malimbuko ya mazao yako yote;
  bba-bba: Ye ɑ mɔ kpuro sɔɔ, ɑ ɡbiiyo ɑ Yinni Gusunɔ win bɔnu wɛ̃. Nɡe mɛyɑ kɑɑ kɑ
    nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'Honour the Lord with thy substance, And with the firstfruits of all
    thine increase:'
  luo-luo: Mi Jehova Nyasaye duongʼ gi mwanduni kichiwone cham mabeyo ma ikayo e puotheni;
  meu-meu: Emu kohu amo Iehova ba hanamoa, bona emu uma ḡaudia iboudiai anidia roboadia
    amo danu;
  npi-ULB: तेरो धन-सम्पत्ति र तेरा सबै उब्जनीको अगौटे-फलले परमप्रभुको आदर गर् ।
  yor-yor: Fi ọrọ̀ rẹ bọ̀wọ̀ fún Olúwa, pẹ̀lú àkọ́so oko rẹ,
  ind-ind: Pergunakanlah apa pun yang engkau miliki untuk menghormati TUHAN, dan persembahkanlah
    bagian terbaik dari segala penghasilanmu.
  pes-OPCB: از دارایی خود برای خداوند هدیه بیاور، نوبر محصولت را به او تقدیم نما و
    به این وسیله او را احترام کن.
  tgl-ULB: Parangalan si Yahweh ng iyong kayamanan at ng mga unang bunga ng lahat
    ng iyong ani,
  hui-hui: Í̠na Anduane Homogonaga mini mo yaraga halu í̠ mabuni tomo hangareru damene
    bibahendeorenaga hini degedegeru loma bialu ibu bu mibe.
  mya-mya: သင်သည်ကိုယ်ဥစ္စာနှင့် အဦးသီးသော အသီး အနှံရှိသမျှကို ထာဝရဘုရားအား ပူဇော်လော့။
  bod-N: ཁྱོད་ཀྱིས་རང་གི་རྒྱུ་ནོར༌དང༌། །ལོ་ཏོག་ཀུན་གྱི་ཐོག་ཕུད༌ཀྱིས། །ཡ་ཝཱེ་ལ་ནི་བསྙེན་བཀུར༌གྱིས།།
  wsk-wsk: Yawe manga mel ningo ningo kisam mu te nup biya tui se, ka inang ningo
    sang gi ale ago tuiko.
  sna-sna: Kudza Jehovha nepfuma yako, zvokutanga zvezvirimwa zvako;
  spa-BLM: Honra a Yahvé con tu sustancia, con las primicias de todo su incremento;
  cac-cac: Ch'oxeli to nivan yelc'och Jehová d'ayach. Tzac'an junoc ofrenda d'ay d'a
    tas ay d'ayach yed' pax d'a juntzan̈ sb'ab'el sat tas tzavej.
  swh-ULB: Mheshimu Yehova kwa utajiri wako na kwa malimbuko ya mazao kwa kila unachozalisha,
  bel-bel: Шануй Госпада ад імя твайго і ад пачаткаў усіх прыбыткаў тваіх;
  deu-ELBBK: Ehre den HERRN von deinem Vermögen und von den Erstlingen all deines
    Ertrags;
  mbb-OT: Beǥayi nu te zengeg is Nengazen pinaaǥi te kedhelaza nu te ketiǥeyunan nu
    wey te egkehuna he veǥas te langun he menge pinemula nu.
  mal-2015: യഹോവയെ നിന്റെ ധനംകൊണ്ടും എല്ലാവിളവിന്റെയും ആദ്യഫലംകൊണ്ടും ബഹുമാനിക്ക.
  rmc-rmc: De pačiv le RAJES andral tiro barvaľipen the andral o ešebno ovocje savore
    uľipnastar.
  pes-OPV: از مایملک خود خداوند را تکریم نما و از نوبرهای همه محصول خویش.
  ron-1924: Чинстеште пе Домнул ку авериле тале ши ку челе динтый роаде дин тот венитул
    тэу,
  ben-OBCV: সদাপ্রভুর সম্মান করো তোমার ধনসম্পদ ও তোমার সমস্ত ফসলের অগ্রিমাংশ দিয়ে;
  som-som: Rabbiga ku murwee maalkaaga Iyo midhaha ugu horreeya waxa kuu kordha oo
    dhan;
  lat-VUC: 'Honora Dominum de tua substantia, et de primitiis omnium frugum tuarum
    da ei:'
  eng-ASVBT: 'Honor Jehovah with thy substance, And with the firstfruits of all thine
    increase:'
  mna-mna: Yooba, ni ikam lem koroŋ boozo kek. Tana pimilmiili koroŋ pakan ma ilala
    kini bekena pakuri pa. Koroŋ ku paazaŋan ta boozomen na, motom iŋgal be pazas
    mataana kana ma ilala kini.
  ita-1885: Onora il Signore con le tue facoltà, E con le primizie d'ogni tua rendita;
  eng-LXXUP: 'Honor the Lord with thy just labors, And give him the first of thy fruits
    of righteousness:'
  eng-ULB: Honor Yahweh with your wealth and with the firstfruits of all your produce,
  spa-VBL: Honra al Señor con tu riqueza y con los primeros frutos de tus cosechas.
  fra-_FOB: Honore l'Éternel de ton bien, et des prémices de tout ton revenu;
  mal-mal: യഹോവയെ നിന്റെ ധനംകൊണ്ടും എല്ലാ വിളവിന്റെയും ആദ്യഫലംകൊണ്ടും ബഹുമാനിക്കുക.
  lit-lit: Gerbk VIEŠPATĮ savo turtu ir viso savo prieaugio pirmaisiais vaisiais,
  urd-GVR: Apnī milkiyat aur apnī tamām paidāwār ke pahle phal se Rab kā ehtirām kar,
  suz-BL: इ शोंपोमी परमप्रभु यावे कली मान पावो। मिनु इ बाली नाली रे नेल्‍ल क्‍येङा
    ङोंइती सिश्‍शोमी आ नें ठेयब सेलो। प्रस्‍थान २३:१९
  eng-NOY: Honor the LORD with thy substance, And with the first-fruits of all thy
    increase;
  ita-1927: Onora l’Eterno con i tuoi beni e con le primizie d’ogni tua rendita;
  ckb-ckb: بە سامانت ڕێزی یەزدان بگرە، بە یەکەمین بەرهەمی هەموو خەرمانەکانت.
  eng-BBE: 'Give honour to the Lord with your wealth, and with the first-fruits of
    all your increase:'
  kan-OKCV: ನಿನ್ನ ಆಸ್ತಿಯಿಂದಲೂ ನಿನ್ನ ಎಲ್ಲಾ ಬೆಳೆಯ ಪ್ರಥಮ ಫಲದಿಂದಲೂ ಯೆಹೋವ ದೇವರನ್ನು ಸನ್ಮಾನಿಸು.
  tam-2017: உன்னுடைய பொருளாலும், உன்னுடைய எல்லா விளைச்சலின் முதற்பலனாலும் யெகோவாவுக்கு
    மரியாதை செலுத்து.
  spa-RV-1909: Honra á Jehová de tu sustancia, y de las primicias de todos tus frutos;
  ron-BTF: Onorează pe DOMNUL cu averea ta și cu primele roade din tot venitul tău;
  eng-WEBP: Honor the LORD with your substance, with the first fruits of all your
    increase;
  eng-FBV: Honor the Lord with your wealth and with the firstfruits of all the crops
    you grow.
  nld-1939: 'Eer Jahweh met heel uw bezit, Met het beste van al uw inkomsten:'
  nch-BL: Xijmaca TOTECO cati iaxca ten nochi cati tijpiya para tijnextis tijtepanita
    TOTECO. Xijmaca TOTECO nopa achtohui pixquisti cati tijcuis ipan momila.
  vie-1934: Hãy lấy tài vật và huê lợi đầu mùa của con, Mà tôn vinh Đức Giê-hô-va;
  hin-CV: अपनी संपत्ति के द्वारा, अपनी उपज के प्रथम उपज के द्वारा याहवेह का सम्मान
    करना;
  eng-OURB: 'Honor Adonai with your substance, with the first fruits of all your increase:'
  spa-BES: Honra a Jehová con tus riquezas, y con las primicias de todos tus frutos;
  tdx-tdx: Iasio t’Iehovà amo vara’oo, naho ami’ty lohavoa’ o nampitomboe’oo;
  tha-KJV: จงถวายเกียรติ​แด่​พระเยโฮวาห์ด้วยทรัพย์​สิ​นของตน และด้วยผลแรกแห่งผลิตผลทั้งสิ้นของเจ้า
  por-BR-2018: Honra ao SENHOR com teus bens, e com a primeira parte de toda a tua
    renda.
  deu-ELO: Ehre Jehova von deinem Vermögen und von den Erstlingen all deines Ertrages;
  eng-WYC-2018: Honour thou the Lord of thy chattel, and of the best of all thy fruits
    give thou to poor men; (Honour thou the Lord with thy possessions, and with the
    best of all thy fruits, or of all thy earnings;)
  epo-epo: 'Faru honoron al la Eternulo el via havo Kaj el la unuavenaĵo de ĉiuj viaj
    rikoltoj:'
  uig-PIN: Pǝrwǝrdigarning ⱨɵrmitini ⱪilip mal-dunyayingdin ⱨǝdiyǝlǝrni sunƣin, Etizingdin
    tunji qiⱪⱪan mǝⱨsulatliringdin Uningƣa atiƣin;
  beo-beo: Di da Godema dawa:beba:le, dia hamoi liligi gobele salasu iabe defele ima
    amola dia sogega bugibi liligi baligili noga:idafa Godema ima.
  tpi-OTNT: Yu mas kisim ol namba wan hap kaikai i mau long gaden bilong yu na givim
    long Bikpela olsem ofa, na dispela bai i givim biknem long em.
  hau-SA: Ka girmama Ubangiji da dukan dukiyarka, ta wurin miƙa masa nunan fari na
    dukan amfanin gonarka;
  uig-LAT: Perwerdigarning hörmitini qilip mal-dunyayingdin hediyelerni sun’ghin,
    Étizingdin tunji chiqqan mehsulatliringdin Uninggha atighin;
  nde-nde: Dumisa uThixo ngenotho yakho; ngezithelo zakho zokuqala zonke;
  ton-ton: '¶ Fakaʻapaʻapa kia Sihova ʻaki hoʻo koloa, pea mo e ʻuluaki fua ʻo hoʻo
    meʻa kotoa pē kuo tupu:'
  ces-1613: Cti Hospodina z statku svého, a z nejpřednějších věcí všech úrod svých,
  eng-WMB: Honor the LORD with your substance, with the first fruits of all your increase;
  tam-TCV: நீ உன் செல்வத்தினாலும், உனது எல்லா விளைச்சலின் முதற்பலனினாலும் யெகோவாவைக்
    கனம்பண்ணு.
  ceb-ULB: Pasidunggi si Yahweh uban sa imong bahandi ug uban sa unang mga bunga sa
    tanang nimong abot,
  pol-UBG: Czcij PANA swoim majątkiem i pierwocinami wszystkich twoich dochodów.
  agr-agr: Amina tagkujum aidau, wajijum aidau akanka Tuke Pujuu suwakum emematta;
    dutikakum ajak ajakmamu aina nuwiyashkam yama nagkamchaku juukbau Tuke Pujuu susata.
  kyc-kyc: Embena yuu dokona nenge mupwasa manjo nyerene dokome Anatunya kingi lakando
    kisi mairi.
  urd-GVU: اپنی ملکیت اور اپنی تمام پیداوار کے پہلے پھل سے رب کا احترام کر،
  deu-1912: Ehre den HERRN von deinem Gut und von den Erstlingen all deines Einkommens,
  kan-2017: ನಿನ್ನ ಆದಾಯದಿಂದಲೂ, ಬೆಳೆಯ ಪ್ರಥಮಫಲದಿಂದಲೂ ಯೆಹೋವನನ್ನು ಸನ್ಮಾನಿಸು.
  yap-yap: Tin be yib ko woldug rom e ngam fek e tin th’abi fel’ riy ngam pi’ ngak
    SOMOL, ni aram e ga be tay fan.
  hlt-MCSB: BOEIPA te na boeirhaeng neh, na cangvuei boeih khuikah a tanglue neh thangpom
    lah.
  mdy-ETH: ኔኤኮ ቆሎና ጎዣኣ ኔኤኮ ካፂሳ ባኮናፓ ቢያ ቤርቶ ናንጊና ናንጋ ጎዳም ዒንጊ ዒዛ ቦንቼ።
  kew-kew: Nena maapu-para eta meda napeyoa poralia raburi mua Adaa Aa nipu re-para
    orapi-lo kalape. Goa pali-daare go madaa Adaa Aa nipu adaa bi mada mealia.
  twi-ASANTE: Fa wʼahonya hyɛ Awurade animuonyam, ne wo nnɔbaeɛ a ɛdi ɛkan nyinaa;
  eng-WEBU: Honor the LORD with your substance, with the first fruits of all your
    increase;
  wal-wal: GODAA ne duretettan bonchcha; koiro aifida katta ubbaappekka xeeraa ayyo
    immiyoogan a bonchcha.
  acu-NT: Kuik juwame nuka tuu ajanmaya araka juwame nusha akankam Yus tuke susata.
  spa-PDDPT: Honra a Yavé con tus bienes Y con las primicias de todos tus frutos.
  gun-gun: Emboete ke Senhor mba'emo rereko va'e py, ha'e jypy'i rejou va'ekue-'ekue
    reme'ẽa py.
  agu-BL: Cha'stzun te, ak' wok k'ej Ryos tan yi e'chk ime'bi'l, nin tan yi bajx wutz
    yi icosech.
  ilo-ULB: Dayawem ni Yahweh iti kinabaknangmo ken kadagiti umuna a bunga dagiti amin
    nga apitmo,
  kpg-kpg: Tigidaumaha ina au meegai ala e kaedahi e humalia mai lodo dau gowaa, e hagalaamua ai
    Dimaadua.
  uig-ARA: پەرۋەردىگارنىڭ ھۆرمىتىنى قىلىپ مال-دۇنيايىڭدىن ھەدىيەلەرنى سۇنغىن، ئېتىزىڭدىن
    تۇنجى چىققان مەھسۇلاتلىرىڭدىن ئۇنىڭغا ئاتىغىن؛
  bps-bps: Toom nafè Dwata fagu di kablém kenen i too fye di kdee mdà di ulê tanaam.
  sus-sus: Alatala binya i harige ra, i xa daxamui singe fi a ma.
  pon-2006: Wauneki KAUN-O ni omw pahn meirongkihong wahnsahpw me keieu mwahu.
  ksd-ksd: Una ru ra Luluai ma kaum tabarikik, Ma una tabar ia ma ra luaina vuai e
    par ta kaum uma;
  tur-YTC: Malınla, bütün artışının ilk ürünüyle Yahve'yi onurlandır,
  bel-N: Шануй ГОСПАДА ўсёй маёмасьцю тваёй і пяршынамі ўсіх пладоў тваіх,
  grc-BRENT: Τίμα τὸν Κύριον ἀπὸ σῶν δικαίων πόνων, καὶ ἀπάρχου αὐτῷ ἀπὸ σῶν καρπῶν
    δικαιοσύνης·
  ind-AYT: Hormatilah TUHAN dengan kekayaanmu dan dengan buah pertama dari segala
    penghasilanmu,
  nya-nya: Uzilemekeza Yehova ndi chuma chako chonse; zokolola zonse zoyamba kucha
    uzilemekeza nazonso Yehova.
  hrv-hrv: Časti Jahvu svojim blagom i prvinama svega svojeg prirasta.
  mps-mps: Nago te naga gide te polasa ina yani nai te selama, tama te ofa tiwai ilama,
    te Genuai Bidiba mao, te tama tebogo te agaba genuai nogi mawaibao.
  tpi-tpi: Yu mas kisim ol namba wan hap kaikai i mau long gaden bilong yu na givim
    long Bikpela olsem ofa, na dispela bai i givim biknem long em.
  dan-1931: Ær med din Velstand HERREN med Førstegrøden af al din Avl;
  vie-OVCB: Hãy dùng tài sản và hoa lợi đầu mùa mà tôn vinh Chúa Hằng Hữu.
  guj-2017: તારા ધનથી તથા તારી પેદાશના પ્રથમ ફળથી યહોવાહનું સન્માન કર.
  pon-2006A: Wauneki KAUN-O ni omw pahn meirongkihong wahnsahpw me keieu mwahu.
  por-BRBSL: Honre Yahweh com sua substância, com os primeiros frutos de todo o seu
    aumento;
  swe-swe: Ära Herren (Jahve) med allt du äger, ge honom den första (och bästa) delen
    av din skörd (inkomst). []
  cth-cth: Na tawnta e naw hoi aluepawnaw hoi BAWIPA hah bari haw.
  twi-twi: Fa wʼahonya hyɛ Awurade anuonyam, ne wo nnɔbae a edi kan nyinaa;
  hlt-hlt: BOEIPA te na boeirhaeng neh, na cangvuei boeih khuikah a tanglue neh thangpom
    lah.
  tbz-SIM: Túótɛ́ ɑ mɔkɛ dɛ̀ kɛ́dɛ́úkùnnɛnɛ̀ Kuyie nyètìrì, duɔ́ nku ɑ diitì ketitì
    sɑ̀ɑ̀tì.
  msy-2020: Egh nɨ uan azenimɨn faragha mɨtɨghizir dagheba inigh ofan mɨn da isɨ Ikiavɨra
    Itir God danɨngigh, egh uaghan biziba ko dagɨaba abigh God danɨng, egh bizir kamɨn
    ziar ekiam God danɨngam.
  dop-dop: Sɛɛ Tɑcɑɑ nɑ nyɑ́ kʋwɛnɑm, nɑ nyɑ́ kʋhɑləm kɑncɑɑlɑɣɑ kʋlʋlʋm.
  azb-azb: Rəbbi var-dövlətinlə, Məhsulunun nübarı ilə şərəfləndir.
  eng-DBY: Honour Jehovah with thy substance, and with the first-fruits of all thine
    increase;
  hin-2017: अपनी सम्पत्ति के द्वारा और अपनी भूमि की सारी पहली उपज देकर यहोवा की प्रतिष्ठा
    करना;
  wol-KYG: Teralal Aji Sax ji ci sa alal ak loo jëkka meññle,
  bjr-bjr: Anee aneenna nara ainaina amiqirana kai aneenna maqakinaana unakuseenana
    Anutuna tatufirana suqa amia.
  eng-YLT: Honour Jehovah from thy substance, And from the beginning of all thine
    increase;
  kne-kne: Dayawem si Diyos babaen sin pangidatonam si pilak ya damo ay apit mo.
  eng-WYC-2017: Honour thou the Lord of thy chattel [or substance], and of the best
    of all thy fruits give thou to poor men;
  eng-WMBB: Honour the LORD with your substance, with the first fruits of all your
    increase;
  urd-GVH: अपनी मिलकियत और अपनी तमाम पैदावार के पहले फल से रब का एहतराम कर,
  rug-rug: Va lavatia se Zihova koari mua tinagotago, meke koari na vua kenudi ri
    na mua linetelete;
  gaz-gaz: Qabeenya keetiin, mataa midhaan keetii hundaanis Waaqayyoon kabaji;
  fra-LSG: 'Honore l’Éternel avec tes biens, Et avec les prémices de tout ton revenu:'
  yal-yal: Alatala binya i yii seene ra e nun i ya bogi se xabaxi singene.
  haw-1868: 'E hoonani ia Iehova ma kou waiwai, A me na hua mua o na mea a pau i loaa''i
    ia oe:'
  arb-NAV: أَكْرِمِ الرَّبَّ مِنْ مَالِكَ، وَمِنْ أَوَائِلِ غَلَّاتِ مَحَاصِيلِكَ.
  ewe-ewe: De bubu Yehowa ŋu kple wò kesinɔnuwo kple wò agblemenukuwo ƒe ŋgɔgbetɔwo,
  eng-LEE: 'Honor the Lord with thy wealth, and with the first-fruits of all thy products:'
  asm-FB: আৰু তোমাৰ সম্পত্তিৰে, আৰু তোমাৰ সকলো উৎপাদনৰ প্রথম ফলৰ সৈতে যিহোৱাক সমাদৰ
    কৰা।
  sus-A: عَلَتَلَ بِنيَ عِ هَرِفٍ رَ، عِ شَ دَشَمُي سِنفٍ قِ عَ مَ.
  fra-SBL: Honorez Yahvé par vos biens, avec les prémices de toute votre production ;
  hbo-hbo: כַּבֵּ֣ד אֶת־יְ֭הוָה מֵהֹונֶ֑ךָ וּ֝מֵרֵאשִׁ֗ית כָּל־תְּבוּאָתֶֽךָ׃
  kik-kik: Tĩĩaga Jehova na ũtonga waku, ningĩ ũmũtĩĩage na maciaro mothe ma mbere
    ma irio ciaku cia mĩgũnda;
  fra-NCL: Fais honneur à Dieu de tes biens, des prémices de tout ton revenu.
  cek-AK: 'Na tawnh ih hmuen, thingthai tangsuek hoiah Angraeng to pakoeh ah:'
  cuk-cuk: Be-ibmar-nikad-Bab-Jehováʼga-ukedgi Bab-Jehová-nug be odummoge. Gebe be-ibmar-sanmaked-Bab-Jehováʼga-ukedgi
    Bab-Jehová-nug be odummoge.
  uig-CYR: Пәрвәрдигарниң һөрмитини қилип мал-дунияйиңдин һәдийәләрни сунғин, Етизиңдин
    тунҗа чиққан мәһсулатлириңдин Униңға атиғин;
  pma-pma: Kihouhou min Iahova hetal min tounah vasi onom, ka kisan tei anien hau
    koa moul en ah osom heha mini.
  tel-2017: యెహోవాకు నీ రాబడి మొత్తంలో ప్రథమ ఫలం, నీ ఆస్తిలో వాటా ఇచ్చి ఆయనను ఘనపరచు.
  hat-BSA: Onore SENYÈ a ak sa ki soti nan bonte ou yo; ak premye pati nan tout prodwi
    ou,
  kos-kos: Akfulatye LEUM GOD ke mwe sang lom nu sel ke mwe kasrup lom, ac ke fahko
    se meet ke ima lom.
  hbo-WLC: כַּבֵּ֣ד אֶת־יְ֭הוָה מֵהוֹנֶ֑ךָ וּ֝מֵרֵאשִׁ֗ית כָּל־תְּבוּאָתֶֽךָ׃
  ibo-ibo: Sọpụrụ Onyenwe anyị site nʼinye ya mkpụrụ mbụ nke akụnụba gị, na mkpụrụ
    mbụ nke ihe ubi gị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଧନରେ ଓ ସମସ୍ତ ଆୟର ପ୍ରଥମ ଫଳରେ ସଦାପ୍ରଭୁଙ୍କର ସମାଦର କର।
  chk-chk: Kopwe asamolu ewe Samol mi Lapalap ren om fang ngeni seni woum, pwal ren
    mwen kiniom uän irä meinisin.
  rop-rop: Yu garra shoum rispek langa YAWEI en gibit im ol detlot feswan frut daga
    en sid daga weya yu gajim brom yu fam,
  ukr-1871: Шануй Господа приносами з майна твого й з первоплодів усього, що Бог тобі
    зародить,
  deu-1951: Ehre den HERRN mit deinem Gut und mit den Erstlingen all deines Einkommens,
  eng-JPS: Honour the LORD with thy substance, and with the first-fruits of all thine
    increase;
  srp-1865: Poštuj Gospoda imanjem svojim i prvinama od svega dohotka svojega;
  lug-lug: Mukama mugulumizenga n’eby’obugagga byo; n’ebibala ebisooka eby’ebintu
    byo byonna eby’omu nnimiro yo,
  heb-heb: כבד את יהוה מהונך ומראשית כל תבואתך׃
  ben-IRV: তুমি সদাপ্রভুর সম্মান কর নিজের ধনে, আর তোমার সব জিনিসের অগ্রিমাংশে;
  pan-pan: ਆਪਣੇ ਸਾਰੇ ਮਾਲ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਪੈਦਾਵਾਰ ਦੇ ਪਹਿਲੇ ਫਲ ਨਾਲ ਯਹੋਵਾਹ ਦੀ ਮਹਿਮਾ ਕਰ,
  mya-JVB: သင် သည်ကိုယ် ဥစ္စာ နှင့် အဦး သီးသော အသီးအနှံ ရှိသမျှ ကို ထာဝရ ဘုရားအား
    ပူဇော် လော့။
  tte-O: Am wasawasa koina Yeoba kuyakasisiyan yo am bwatano uwena bagubagunana kuwolena
    koina,
  tbg-tbg: Nora Kotirara noraiqaakera irihara are nena naahoqihaira avuni mpeqaiqina
    karara qantu varera vira naane viri amitaana.
  hmo-hmo: Oiemu uma ena anina namodia, be Lohiabada dekenai do oi henia, oiemu matauraia
    karana Lohiabada dekenai be unai.
  urd-urd: अपने माल से और अपनी सारी पैदावार के पहले फलों से, ख़ुदावन्द की ता'ज़ीम
    कर।
  rus-SYN: Чти Господа от имения твоего и от начатков всех прибытков твоих,
  bqc-SIM: Dii kpɛla ń n àizɛɛo ń n buapↄ́ káauↄ píi,
  tcz-CHONGTHU: Nanei nagou chule ga masa jouse Yahweh Pakai jabol pum'in tohdoh in,
  mar-mar: तुझ्या संपत्तीने आणि आपल्या सर्व उत्पन्नाच्या प्रथमफळाने परमेश्वरास मान
    दे,
  hlt-THB: Na khawhkham ing Khawsa ce kyihcah lah. Na them ak pung law lammacyk boeih
    ing awm;
  qub-qub: Ima-aycayqui cashallanpitapis Tayta Diosta rispitar garayniquita apay.
    Micuyniquita rimir-punta shuntar raquishayquitaga paypaj apay.
  bqp-bqp: Ǹ bɛ̀ɛrɛ lí Dikirinɛ kũ n aruzɛkɛo kũ n burapↄ káakunↄ pínki,
  hat-hat: 'Fè wè jan ou gen respè pou Seyè a: ba li nan tou sa ou genyen, ofri l''
    premye donn ou rekòlte nan jaden ou.'
  eng-BSB: Honor the LORD with your wealth and with the firstfruits of all your harvest;
  tod-tod: Ɠɔoɠɔ GALAGI lɛbi, ga è zɔlɔɔ gani ʋagɔiti, ta è zɔlɔɔ ganii ma mɔungiti
    kpein.
  eng-WEBPB: Honour the LORD with your substance, with the first fruits of all your
    increase;
  kbq-kbq: Feno zanka'anu'ene hozakafima pusama nenama hania nezanteti'ene Ra Anumzamofona
    aminka, agia erintesga huo.
  nhe-BL: Xijnexti para tijtlepanita TOTECO pampa tijmaca TOTECO tlen iaxca tlen nochi
    tlamantli tlen tijpiya. Xijmaca TOTECO nopa achtohui pixquistli tlen tijcuis ipan
    momila.
  bus-bus: Ǹ bɛ̀ɛ lí Diinɛ kↄ̃n n auzikio kↄ̃n n bura pↄ́ káakunↄ píngi,
  gub-BL: Emuwete katu Tupàn nehe. Emono neywy rehe hezuz ma'e kwer ikatu wera'u ma'e
    izupe nehe.
  eng-DRA: 'Honour the Lord with thy substance, and give him of the first of all thy
    fruits:'
