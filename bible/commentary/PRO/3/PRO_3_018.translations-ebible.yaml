verse: PRO.003.018
translations:
  mal-C: അവളെ ആലിംഗനംചെയ്യുന്നവർക്ക് അവൾ ഒരു ജീവവൃക്ഷം; അവളെ മുറുകെപ്പിടിക്കുന്നവർ
    അനുഗൃഹീതരാകും.
  deu-TKW: Sie ist ein Lebensbaum für die, die sie ergreifen, und wer sie festhält,
    ist beglückt.
  lin-lin: Bwanya ezali nzete ya bomoi mpo na bato oyo basimbaka yango ; bato oyo
    bakokanga yango makasi bakozala na esengo.
  eng-LSV: She [is] a tree of life to those laying hold on her, || And whoever is
    retaining her [is] blessed.
  eng-GNV: She is a tree of life to them that lay holde on her, and blessed is he
    that retaineth her.
  eng-WEBSTER: 'She is a tree of life to them that lay hold upon her: and happy is
    every one that retaineth her.'
  nhw-BL: Tlalnamiquilistli eltoc quen se cuali cuahuitl catli temaca se nemilistli
    catli nelía yejyectzi. Sintla timochihuas titlalnamiqui huan amo tiquiyocacahuas
    motlalnamiquilis, tijpiyas miyac paquilistli ipan monemilis.
  swh-ONEN: Yeye ni mti wa uzima kwa wale wanaomkumbatia; wale wamshikao watabarikiwa.
  bba-bba: Be bɑ yi mwɑ, yi bu wɑ̃ɑru wɛ̃ɛmɔ. Doo nɔɔruɡibɑ be bɑ yi nɛni kem kem.
  eng-KJVCPB: 'She is a tree of life to them that lay hold upon her: And happy is
    every one that retaineth her.'
  luo-luo: En yadh ngima ne jogo morwake; jogo mopadore kuome biro yudo gweth.
  meu-meu: Ia na mauri auna, e dabaia taomu taudia ediai; e dogoa taomu taudia na
    moale taudia e gwauraidiamu.
  npi-ULB: बुद्धिलाई पक्रनेहरूका लागि त्यो जीवनको रुख हो, र त्यसलाई समात्‍नेहरू खुसी
    हुन्छन् ।
  yor-yor: Igi ìyè ni ó jẹ́ fún gbogbo ẹni tí ó bá gbà á; àwọn tí ó bá sì dìímú yóò
    rí ìbùkún gbà.
  ind-ind: Memiliki dia akan membuatmu panjang umur, seperti menemukan pohon kehidupan.
    Bila engkau tetap berpegang padanya, engkau akan sangat diberkati.
  pes-OPCB: خوشا به حال کسی که حکمت را به چنگ آورد، زیرا حکمت مانند درخت حیات است.
  tgl-ULB: Siya ay isang puno ng buhay sa mga humahawak dito, ang mga kumakapit dito
    ay masasaya.
  hui-hui: Mini giga bulenegome holene miaga ira ale nga. Ani ngago wali agali mini
    gigabi holenego yu tigabu karu ti miniwi howa holene bayaore yu howa turuho ka.
  mya-mya: ပညာကို ကိုင်ဆွဲသောသူသည် အသက်ပင်ကို ရပြီ။ လက်မလွှတ်သော သူသည် မင်္ဂလာရှိ၏။
  bod-N: ཁོ་མོ་དམ་པོར་འཛིན་པ་རྣམས་ལ༌ནི། །ཁོ་མོ་སྲོག་གི་ལྗོན་ཤིང་ཡིན་པ༌དང༌། །ཁོ་མོ་དམ་པོར་འཆིང་བ་ཐམས་ཅད༌བདེ།།
  wsk-wsk: Ikia sinar mu tam bo marak nangarso wore turan; awiriya ilukuawuso mu marak
    amilmil ago la bagarukko.
  sna-sna: Ndihwo muti woupenyu kuna vose vanohumbundikira; vose vanohubata vacharopafadzwa.
  spa-BLM: Ella es un árbol de vida para los que se aferran a ella. Feliz es todo
    aquel que la retiene.
  cac-cac: Tato tz'ilchaj jelanil cuuj, ay co q'uinal, vach' ol on̈ ec'oc, tzalajc'olal
    quico'.
  swh-ULB: Yeye ni mti wa uzima kwa wale wanaomshikilia, wale wanaomshikilia wanafuraha.
  bel-bel: Яна - дрэва жыцьця тым, што называюць яе, - і шчасныя тыя, што маюць яе!
  deu-ELBBK: Ein Baum des Lebens ist sie denen, die sie ergreifen, und wer sie festhält,
    ist glückselig.
  mbb-OT: Utew zeyzey is etew he edtulung ebpepenurù su wey mebmetau; is ketau ebpekelipey
    kandin wey ebpekepeluǥayad te untung din.
  mal-2015: അതിനെ പിടിച്ചുകൊള്ളുന്നവർക്കു അതു ജീവ വൃക്ഷം; അതിനെ കരസ്ഥമാക്കുന്നവർ ഭാഗ്യവാന്മാർ.
  rmc-rmc: O goďaveripen hin o stromos le dživipnaskro olenge, ko pes lestar chuden,
    a požehňimen hine, save pes lestar ľikeren.
  pes-OPV: به جهت آنانی که او را به‌دست گیرند، درخت حیات‌است وکسی‌که به او متمسک می‌باشد
    خجسته است.
  ron-1924: Еа есте ун пом де вяцэ пентру чей че о апукэ, ши чей че о ау сунт феричиць.
  ben-OBCV: যারা প্রজ্ঞাকে ধরে রাখে তাদের কাছে সে এক জীবনবৃক্ষ; যারা তাকে অটলভাবে
    ধরে রাখে তারা আশীর্বাদধন্য হবে।
  som-som: Kuwii iyada qabsada waxay u tahay geed nololeed; Oo waxaa barakaysan ku
    alla kii iyada xajista.
  lat-VUC: Lignum vitæ est his qui apprehenderint eam, et qui tenuerit eam beatus.
  eng-ASVBT: 'She is a tree of life to them that lay hold upon her: And happy is everyone
    that retaineth her.'
  mna-mna: Ŋgar ambaiŋana, ina iwe kembei ke ki mbotŋana mata yaryaaraŋana. Pa zin
    wal ta so tikami ma iwe len mi tikiskisi, nako timbot ambai, mi kampeŋana ki Anutu
    imbotmbot se kizin.
  ita-1885: Ella è un albero di vita a quelli che si appigliano ad essa; E beati coloro
    che la ritengono.
  eng-LXXUP: She is a tree of life to all that lay hold upon her; And she is a secure
    help to all that stay themselves on her, as on the Lord.
  eng-ULB: She is a tree of life to those who take hold of it, those who hold on to
    it are happy.
  spa-VBL: La sabiduría es un árbol de vida para todo el que se aferra a ella, y bendice
    a todos los que la aceptan.
  fra-_FOB: Elle est l'arbre de vie pour ceux qui l'embrassent, et tous ceux qui la
    conservent sont rendus bienheureux.
  mal-mal: അതിനെ പിടിച്ചുകൊള്ളുന്നവർക്ക് അത് ജീവവൃക്ഷം; അതിനെ കരസ്ഥമാക്കുന്നവർ ഭാഗ്യവാന്മാർ.
  lit-lit: Ji yra gyvybės medis tiems, kurie ją nutveria, ir laimingas kiekvienas,
    kuris jos laikosi.
  urd-GVR: Jo us kā dāman pakaṛ le us ke lie wuh zindagī kā daraḳht hai. Mubārak hai
    wuh jo us se lipṭā rahe.
  suz-BL: मेको नु बाक्‍बपुकी शुश नाक्‍त ब्रोंइनीम। मेको कली मुप्‍शा बाक्‍ब आन पर्बम
    मुरपुकीमी “मेकोपुकी ग्‍येरसीशो मुर बाक्‍नीम” देंनीम। हितोपदेस ११:३०; हितोपदेस
    १३:१२; हितोपदेस १५:४
  eng-NOY: She is a tree of life to them that lay hold of her, And happy is every
    one who hath her in his grasp.
  ita-1927: Essa è un albero di vita per quei che l’afferrano, e quei che la ritengon
    fermamente sono beati.
  ckb-ckb: درەختی ژیانە بۆ ئەوانەی خۆیان پێوە گرتووە، خۆزگە دەخوازرێت بەوانەی پێی
    پابەند دەبن.
  eng-BBE: She is a tree of life to all who take her in their hands, and happy is
    everyone who keeps her.
  kan-OKCV: ಜ್ಞಾನವನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವವರಿಗೆ ಜ್ಞಾನವು ಜೀವವೃಕ್ಷವಾಗಿದೆ; ಅದನ್ನು ಭದ್ರವಾಗಿ
    ಇಟ್ಟುಕೊಳ್ಳುವವರು ಧನ್ಯರು.
  tam-2017: அது தன்னை அடைந்தவர்களுக்கு ஜீவமரம், அதைப் பற்றிக்கொள்ளுகிற எவனும் பாக்கியவான்.
  spa-RV-1909: 'Ella es árbol de vida á los que de ella asen: y bienaventurados son
    los que la mantienen.'
  ron-BTF: Ea este un pom al vieții pentru cei ce o țin strâns și fericit este cel
    care o păstrează.
  eng-WEBP: She is a tree of life to those who lay hold of her. Happy is everyone
    who retains her.
  eng-FBV: Wisdom is a tree of life to everyone who embraces her, blessing those who
    accept her.
  nld-1939: Zij is een boom des levens voor wie haar vatten, En wie haar vasthoudt,
    is zalig te prijzen!
  nch-BL: Talnamiquilisti eltoc quej se cuali cuahuit cati temaca se nemilisti cati
    nelía yejyectzi. Sinta timochihuas titalnamiqui huan amo tiquiyocacahuas motalnamiquilis,
    tijpiyas miyac paquilisti ipan monemilis.
  vie-1934: Nó là cây sự sống cho ai nắm lấy nó; Người nào cầm giữ nó đều được phước
    hạnh.
  hin-CV: जो उसे अपना लेते हैं, उनके लिए वह जीवन वृक्ष प्रमाणित होता है; जो उसे छोड़ते
    नहीं, वे धन्य होते हैं.
  eng-OURB: She is a tree of life to those who lay hold of her. Happy is everyone
    who retains her.
  spa-BES: Ella es un árbol de la vida para todos los que la toman en sus manos, y
    feliz es cada uno que la guarda.
  tdx-tdx: Hataen-kavelon-dre amo mivontititse ama’eo; naho hene haha ze mamejañe
    aze.
  tha-KJV: เธอเป็นต้นไม้​แห่​งชีวิตแก่​ผู้​ที่​ยึดเธอไว้ บรรดาผู้​ที่​ยึดเธอไว้​แน่​นก​็​เป็นสุข
  por-BR-2018: Ela é uma árvore de vida para os que dela pegam; e bem-aventurados
    são todos os que a retêm.
  deu-ELO: Ein Baum des Lebens ist sie denen, die sie ergreifen, und wer sie festhält,
    ist glückselig.
  eng-WYC-2018: It is a tree of life to them that take (hold of) it; and he that holdeth
    (onto) it, is blessed.
  epo-epo: Ĝi estas arbo de vivo por tiuj, kiuj ĝin ekkaptis; Kaj feliĉaj estas tiuj,
    kiuj ĝin posedas.
  uig-PIN: U ɵzini tapⱪan adǝmgǝ «ⱨayatliⱪ dǝrihi»dur, Uni qing tutⱪan kixi nemidegǝn
    bǝhtlik!
  beo-beo: Nowa da Bagade Dawa:su Hou amoma dawa:sea, ilia da nodoi esalumu. Amola
    Bagade Dawa:su Hou da hahawane esalusu ilima imunu.
  tpi-OTNT: Gutpela tingting i olsem diwai bilong givim laip. Olsem na ol man i holimpas
    gutpela tingting, ol i gat laip i gutpela tru na ol i amamas.
  hau-SA: Ita itacen rai ne ga waɗanda suka rungume ta; waɗanda suke riƙe da ta za
    su zama masu albarka.
  uig-LAT: U özini tapqan ademge «hayatliq derixi»dur, Uni ching tutqan kishi némidégen
    bextlik!
  nde-nde: Kuyisihlahla sokuphila kulabo abakwamukelayo; labo abakuphathayo bazabusiswa.
  ton-ton: 'Ko e ʻakau ia ʻoe moʻui kiate kinautolu ʻoku puke kiate ia: pea ʻoku monūʻia
    ʻakinautolu kotoa pē ʻoku kuku ia ke maʻu.'
  ces-1613: Stromem života jest těm, kteříž jí dosahují, a kteříž ji mají, blahoslavení
    jsou.
  eng-WMB: She is a tree of life to those who lay hold of her. Happy is everyone who
    retains her.
  tam-TCV: அதை அணைத்துக் கொள்கிறவர்களுக்கு அது வாழ்வு கொடுக்கும் மரம், அதனைப் பற்றிக்கொள்கிறவர்கள்
    ஆசீர்வதிக்கப்படுவார்கள்.
  ceb-ULB: Siya ang kahoy sa kinabuhi niadtong nagkupot niini, malipay kadtong nagkupot
    niini.
  pol-UBG: Jest drzewem życia dla tych, którzy się jej chwycą; a ci, którzy się jej
    trzymają, są błogosławieni.
  agr-agr: Shiig anentaimja pujutan unuimaina nunú pujutan juwinawai. Shiig anentaimja
    pujutan juidauk, numi pujuta sukagtinjai betek ainawai. Tuja nunú unuimatan jukiaju
    aidauk shiig aneasagtinai.
  kyc-kyc: Mona palenge dupwa rae maiyuo parami. Mona palenge singinya renge dokome
    isame jingi lyelamuli pyuo lete kararami.
  urd-GVU: جو اُس کا دامن پکڑ لے اُس کے لئے وہ زندگی کا درخت ہے۔ مبارک ہے وہ جو اُس
    سے لپٹا رہے۔
  deu-1912: Sie ist ein Baum des Lebens allen, die sie ergreifen; und selig sind,
    die sie halten.
  kan-2017: ಜ್ಞಾನವು ತನ್ನನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವವರಿಗೆ ಜೀವವೃಕ್ಷವಾಗಿದೆ. ಅದನ್ನು ಅವಲಂಬಿಸುವ ಪ್ರತಿಯೊಬ್ಬನೂ
    ಧನ್ಯನು.
  yap-yap: Pi’in nra ur pired ni yad ba gonop e yad ba felfelan’, ya gonop e ra pi’
    e yafos ngorad, ni bod rogon ba ke gek’iy ni yug be k’uf.
  hlt-MCSB: Hingnah thingkung cueihnah aka kop ham neh aka tu ham tah a uem om pai.
  mdy-ETH: ዔራቶ፦ ዒዞ ዛጊ ዓርቃ ዓሲም ናንጊ ዒንጋያኬ፤ ዒዞ ሚኢሼ ማሂ ዛጋ ዓሳ ዓንጂንቴያኬ።
  kew-kew: Epe koneme-re onaa epe-rupa piraama pope kone mea gialia. Gore oro-yalo
    kagaa piraama laama popena paa kato nona piane repena-rupa aalimi.
  twi-ASANTE: Ɔyɛ nkwa dua ma wɔn a wɔsɔ ne mu; wɔn a wɔkura ne mu no bɛnya nhyira.
  eng-WEBU: She is a tree of life to those who lay hold of her. Happy is everyone
    who retains her.
  wal-wal: I bana oiqqiyaageetussi de7o mitta; a mintti oiqqiya ubbatikka anjjettidaageeta.
  acu-NT: Paan nintimratin iin pujurtamatinkia, tuke iwiaaku pujustinuitji. Tura nekasar
    warastinuitji.
  spa-PDDPT: Es árbol de vida a los que echan mano a ella, Y los que la retienen son
    inmensamente felices.
  gun-gun: Oupity va'e pe ma yvyra tekove me'ẽa hi'aĩ. Ovy'a ete 'rã oupity va'e ha'e
    javi.
  agu-BL: Ncha'tz skacambaje' kutz'ajbil nin sjalok kabanl ta'n.
  ilo-ULB: Isuna ket maiyarig a kayo ti biag kadagiti kumpet kenkuana, naragsak dagiti
    agtalinaed iti daytoy.
  kpg-kpg: Digau ala gaa hai digau kabemee le e tenetene, idimaa, di kabemee gaa wanga
    gi digaula di mouli.
  uig-ARA: ئۇ ئۆزىنى تاپقان ئادەمگە «ھاياتلىق دەرىخى»دۇر، ئۇنى چىڭ تۇتقان كىشى نېمىدېگەن
    بەختلىك!
  bps-bps: I to mbaling fulung nun gufyen, na mlawil kenen.
  sus-sus: A findixi simaya wuri nan na a suxumae bɛ. Mixi naxee kankanma lɔnni ma,
    nee sɛɛwama nɛ.
  pon-2006: Irail kan me loalokonglahr kin pereperen; kupwurokong pahn kihong irail
    mour.
  ksd-ksd: I da ra davai na nilaun pire diat dia vatur vake; Ma diat par dia vatur
    vake dia ti doan.
  tur-YTC: Onu tutanlar için yaşam ağacıdır. Ne mutlu onu sıkı tutanlara.
  bel-N: Яна — дрэва жыцьця для тых, што трымаюцца яе, шчасьлівыя тыя, якія абапіраюцца
    на яе.
  grc-BRENT: Ξύλον ζωῆς ἐστι πᾶσι τοῖς ἀντεχομένοις αὐτῆς, καὶ τοῖς ἐπερειδομένοις
    ἐπʼ αὐτὴν ὡς ἐπὶ Κύριον ἀσφαλής.
  ind-AYT: Ia adalah pohon kehidupan bagi orang yang berpegang padanya; mereka yang
    memegangnya erat-erat disebut berbahagia.
  nya-nya: Nzeru ili ngati mtengo wopatsa moyo kwa oyigwiritsitsa; wodala munthu amene
    amayigwiritsa kwambiri.
  hrv-hrv: Životno je drvo onima koji se nje drže i sretan je onaj tko je zadrži.
  mps-mps: Wiegi yai homu ebo kolesaga te bidibo ula mabo ni tiwai yaibao. Tama te
    wiegi yai homu ebo kolesaga te dali kęą pabo bidi dabe, augwa te bidabo ula
    wiegi yai mu elalubaso, tama augwa wiegi yai homu pemene yaibao.
  tpi-tpi: Gutpela tingting i olsem diwai bilong givim laip. Olsem na ol man i holimpas
    gutpela tingting, ol i gat laip i gutpela tru na ol i amamas.
  dan-1931: den er et Livets Træ for dem, der griber den, lykkelig den, som holder
    den fast!
  vie-OVCB: Nó là cây vĩnh sinh cho người nắm lấy; và hạnh phúc cho ai giữ chặt.
  guj-2017: જેઓ તે ગ્રહણ કરે છે તેઓનું તે જીવનવૃક્ષ છે, જેઓ તેને દૃઢતાથી પકડી રાખે
    છે તેઓ સુખી થાય છે.
  pon-2006A: Irail kan me loalokonglahr kin pereperen; kupwurokong pahn kihong irail
    mour.
  por-BRBSL: Ela é uma árvore da vida para aqueles que a seguram. Felizes são todos
    os que a retêm.
  swe-swe: Hon är ett livets träd [ger livskraft och ett rikt liv] för dem som får
    tag i (greppar, tar ett stadigt tag om) henne, och lycklig (välsignad, glad, avundsvärd)
    är den som håller sig kvar hos henne.
  cth-cth: Kakuennaw hanelah hringnae thingkung lah ao teh, ka hringkhaie pueng teh
    tami lung kahawi e lah ao awh.
  twi-twi: Ɔyɛ nkwadua ma wɔn a woso ne mu; wɔn a wokura no mu no benya nhyira.
  hlt-hlt: Hingnah thingkung cueihnah aka kop ham neh aka tu ham tah a uem om pai.
  tbz-SIM: Mɛɛ̀ duɔ̀ mmufòmmu nɛ̀ diwɛ̀ì bɛ̀ɛ̀ mɛ̀ pikú sɑ̃́ɑ̃̀.
  msy-2020: Nɨghnɨzir aghuim, mati temer ikɨrɨmɨrir aghuim anɨdimɨn mɨn iti. Kamaghɨn,
    gumazir nɨghnɨzir aghuimɨn suiraziba, me ikɨrɨmɨrir aghuimɨn ikia egha bar akonge.
  dop-dop: Ləmɑɣɑsɛɛ wɛ kɛ́ ɩsɩɩ weesuɣu tʋɣʋ kɛ mpɑ pɑ wɛnɑ-yɛ tɔɣɔ. Mpɑ pɑ lɑkənɑ-yɛ
    tɔ pɑ nɩɩkɩ leleŋ kɛ́.
  azb-azb: Ona bağlananlar üçün o, həyat ağacıdır, Ondan möhkəm yapışanlar nə bəxtiyardır!
  eng-DBY: She is a tree of life to them that lay hold upon her; and happy is he that
    retaineth her.
  hin-2017: जो बुद्धि को ग्रहण कर लेते हैं, उनके लिये वह जीवन का वृक्ष बनती है; और
    जो उसको पकड़े रहते हैं, वह धन्य हैं।
  wol-KYG: Mooy garabu gudd fan ci ku ko jàpp, di mbégtey ku ca ŋoy.
  bjr-bjr: Amiqira irirana faqaasa asasidaqa, amiqira irirafa misa marirana nimiannoo.
  eng-YLT: A tree of life she [is] to those laying hold on her, And whoso is retaining
    her [is] happy.
  kne-kne: Din sirib et maiarig si kaiw ay mangidawat si biyag ya poon di ragsak para
    sin ipogaw ay kokompet en sisya.
  eng-WYC-2017: It is a tree of life to them that take it; and he that holdeth it,
    is blessed.
  eng-WMBB: She is a tree of life to those who lay hold of her. Happy is everyone
    who retains her.
  urd-GVH: जो उसका दामन पकड़ ले उसके लिए वह ज़िंदगी का दरख़्त है। मुबारक है वह जो
    उससे लिपटा रहे।
  rug-rug: Guana huda tinoa si asa koa rini pu hapahapa nia; arini pu harupu vagia
    si kote ta manae.
  gaz-gaz: Isheen warra jabeessanii ishee qabataniif muka jireenyaa ti; warri itti
    cichanii ishee qabatan immoo ni eebbifamu.
  fra-LSG: Elle est un arbre de vie pour ceux qui la saisissent, Et ceux qui la possèdent
    sont heureux.
  yal-yal: Naxanye fekolonna fenma a findixi siimaya wudin nan na ne xa. Naxanye a
    sɔtɔma, sɛwan ne xa.
  haw-1868: Oia ka laau o ke ola no ka poe e hoopaa ana ia ia, Poinaikai hoi ka mea
    e apo ana ia ia.
  arb-NAV: هِيَ شَجَرَةُ حَيَاةٍ لِمَنْ يَتَشَبَّثُ بِها، وَهَنِيئاً لِمَنْ يَتَمَسَّكُ
    بِها.
  ewe-ewe: Enye agbeti na ame siwo xɔ eya amea eye ame siwo ƒe asi su edzi la woayra
    wo.
  eng-LEE: 'A tree of life is she to those that lay hold on her: and every one that
    firmly graspeth her will be made happy.'
  asm-FB: যিসকলে তেওঁক ধৰি ৰাখে, তেওঁলোকৰ বাবে তেওঁ জীৱনদায়ক বৃক্ষস্বৰূপ; আৰু যি
    সকলে তেওঁক ধৰি ৰাখে তেওঁলোক সুখী।
  sus-A: عَ قِندِشِ سِمَيَ وُرِ نَن نَ عَ سُشُمَيٍ بّ. مِشِ نَشٍيٍ كَنكَنمَ لْننِ
    مَ، نٍيٍ سّيوَ مَ نّ.
  fra-SBL: Elle est un arbre de vie pour ceux qui la saisissent. Heureux tous ceux
    qui la retiennent.
  hbo-hbo: עֵץ־חַיִּ֣ים הִ֭יא לַמַּחֲזִיקִ֣ים בָּ֑הּ וְֽתֹמְכֶ֥יהָ מְאֻשָּֽׁר׃ פ
  kik-kik: Ũũgĩ nĩ mũtĩ wa muoyo kũrĩ arĩa maũhĩmbagĩria; arĩa megĩagĩra naguo-rĩ,
    nĩmarĩrathimagwo.
  fra-NCL: Elle est un arbre de vie pour ceux qui la saisissent et celui qui s’y attache
    est heureux.
  cek-AK: Palunghahaih loe palunghahaih patawn kami hanah hinghaih thingkung ah oh;
    palunghahaih tawn kami loe tahamhoih.
  cuk-cuk: Dule binsaed-nikagued-amisale, egi burba-dula-gudigued nikued. Dule binsaed-nuedgi-akas-gudiile,
    Bab-Dummad, we-dulegi nued binsaed.
  uig-CYR: У өзини тапқан адәмгә «һаятлиқ дәриғи»дур, Уни чиң тутқан киши немидегән
    бәхитлик!
  tel-2017: దాన్ని అనుసరించే వాళ్ళకు అది జీవఫలాలిచ్చే వృక్షం. దాన్ని అలవరచుకునే వాళ్ళు
    ధన్యజీవులు.
  hat-BSA: Li se yon pyebwa lavi a sila ki pran l yo, e byen kontan se tout sila ki
    kenbe l fèm yo.
  kos-kos: Lalmwetmet uh oana sak in moul nu selos su eisal, ac mwe insewowo nu selos
    su akfulatyal.
  hbo-WLC: עֵץ־חַיִּ֣ים הִ֭יא לַמַּחֲזִיקִ֣ים בָּ֑הּ וְֽתֹמְכֶ֥יהָ מְאֻשָּֽׁר׃ פ
  ibo-ibo: Amamihe bụ osisi nke ndụ nye ndị na-ejide ya aka, e, onye ahụ nke na-ejidesi
    ya aka ike ka ihe na-agara nke ọma.
  ory-ory: ଯେଉଁମାନେ ତାହାର ଆଶ୍ରୟ ନିଅନ୍ତି, ସେମାନଙ୍କ ପ୍ରତି ସେ ଜୀବନଦାୟକ ବୃକ୍ଷ ସ୍ୱରୂପ;
    ଯେଉଁ ଲୋକ ତାହା ଧରି ରଖେ, ସେ ଧନ୍ୟ।
  chk-chk: Tipachem epwe aworato manau ngeni chokewe mi kamwöch won, nge chokewe mi
    fitipacheiti ra pwapwa.
  rop-rop: Detlot pipul hu jidan sabibala garra jidan gudbinji. Det gudbinjiwei garra
    gibit olabat laif.
  ukr-1871: Вона — деревом життя про тих, хто її здобуде, й щасна доля тих, хто її
    держиться.
  deu-1951: Sie ist ein Baum des Lebens denen, die sie ergreifen; und wer sie festhält,
    ist glücklich zu preisen.
  eng-JPS: She is a tree of life to them that lay hold upon her, and happy is every
    one that holdest her fast.
  srp-1865: Drvo je životno onima koji se hvataju za nju, i ko je god drži sreæan
    je.
  lug-lug: Amagezi muti gwa bulamu eri abo abagakwata ne baganyweza; abo abagakwata
    ne baganyweza baliweebwa omukisa.
  heb-heb: עץ חיים היא למחזיקים בה ותמכיה מאשר׃
  ben-IRV: যারা তাকে ধরে রাখে, তাদের কাছে তা জীবন বৃক্ষ; যে কেউ তা গ্রহণ করে, সে সুখী।
  pan-pan: ਜਿਹੜੇ ਉਹ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰਦੇ ਹਨ, ਉਹ ਉਹਨਾਂ ਲਈ ਜੀਵਨ ਦਾ ਰੁੱਖ ਹੈ ਅਤੇ ਜੋ ਕੋਈ ਉਹ
    ਨੂੰ ਫੜ੍ਹੀ ਰੱਖਦਾ ਹੈ, ਉਹ ਖੁਸ਼ ਰਹਿੰਦਾ ਹੈ।
  tkr-tkr: At'ipq'ı'ninbışdemee mana ı'mrena yivobna, Mançike it'umba alyt'ipq'ıninbı
    nimee baxtivarariy!
  mya-JVB: ပညာ ကို ကိုင်ဆွဲ သောသူသည်အသက် ပင် ကို ရပြီ။ လက် မလွှတ်သောသူသည် မင်္ဂလာ
    ရှိ၏။
  tte-O: Sonoga besiele yawasi mayauna, kabo siya meuloili nuwanuwali sonoga mwa sonogane
    sikabi-kalatan Yaubada ana walo-mulolo silobai.
  tbg-tbg: Koqe avu aato rantake variaka, vika quaheha koqemake variqi vivarave.
  hmo-hmo: Aonega idia davaria taudia be idia moale, bona aonega ese mauri namona,
    idia dekenai do ia henia.
  urd-urd: जो उसे पकड़े रहते हैं, वह उनके लिए ज़िन्दगी का दरख़्त है, और हर एक जो उसे
    लिए रहता है, मुबारक है।
  rus-SYN: Она - древо жизни для тех, которые приобретают ее,- и блаженны, которые
    сохраняют ее!
  bqc-SIM: A dɛ lí wɛ̃nide ũ gbɛ̃́ pↄ́ kũaↄnɛ, báaadeↄn gbɛ̃́ pↄ́ sìↄ ũ.
  tcz-CHONGTHU: Chihna kisanlut chan dinga hinna thingphung ahin, chihna tuh chah
    jing ho chu anunnom ahiuve.
  mar-mar: जे कोणी तिला धरून राहतात त्यांना ती जीवनाचे वृक्ष आहे, जो कोणी ते धरून
    ठेवतो तो सुखी आहे.
  hlt-THB: Ak tuu thlang boeih ham hqingnaak thingkungna awm nawh, ak kym thlang boeih
    ham zoseennaak ni.
  qub-qub: Yachacojcunata yachayga allimi goyächin. Pipis yachaj cäga cushishami cawanga.
  bqp-bqp: À de lí wɛ̃̀ndide ũ gbɛ̃ kũ ò kũnanↄnɛ, arubarikadenↄn gbɛ̃ kũ ò sìnↄ
    ũ.
  hat-hat: Moun ki gen bon konprann jwenn lavi. Sa bon nèt pou moun ki gen bon konprann!
  eng-BSB: She is a tree of life to those who embrace her, and those who lay hold
    of her are blessed.
  tod-tod: Toɠa ga zɛnvu wului naati bɛ, niiti ti sosu kpe, niiti ti makɛsu ma, naati
    undaanɛɛʋɛ.
  eng-WEBPB: She is a tree of life to those who lay hold of her. Happy is everyone
    who retains her.
  kbq-kbq: Iza'o ana knare antahintahima azerimo'a, asimu eri zafagna hu'neankino,
    agri avesizama azeri hampo'na hanimo'a muse hugahie.
  nhe-BL: Tlalnamiquistli eltoc queja se cuali cuahuitl tlen temaca se yolistli tlen
    nelía yejyectzi. Intla timochihuas titlalnamiqui huan ax tiquiyocacahuas motlalnamiquilis,
    tijpiyas miyac paquilistli ipan moyolis.
  bus-bus: À dɛ lí wɛ̃̀ndidee ũ gbɛ̃ kɛ̀ kũnanↄnɛ, aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ↄ
    sìnↄ ũ.
  gub-BL: Ma'e kwaw katu har romo uzeapo ma'e kwer hurywete wà. Ma'e kwaw katu haw
    umuigo kar tuwe wà no.
  eng-DRA: 'She is a tree of life to them that lay hold on her: and he that shall
    retain her is blessed.'
