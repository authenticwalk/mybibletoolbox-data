verse: PRO.003.023
translations:
  mal-C: അപ്പോൾ നീ നിന്റെ വഴികളിൽ സുരക്ഷിതനായി മുന്നേറും, നിന്റെ കാലടികൾ ഇടറുകയുമില്ല.
  deu-TKW: Alsdann wirst du auf deinem Wege sicher wandeln und mit deinem Fuße nicht
    anstoßen.
  lin-lin: Boye, okotambola na kimia na nzela na yo, mpe lokolo na yo ekobeta libaku
    te.
  eng-LSV: Then you go your way confidently, || And your foot does not stumble.
  eng-GNV: 'Then shalt thou walke safely by thy way: and thy foote shall not stumble.'
  eng-WEBSTER: Then shalt thou walk in thy way safely, and thy foot shall not stumble.
  nhw-BL: Sintla tijpiyas tlalnamiquilistli huan ya nopa tijtoquilis, mitzpalehuis
    para tinejnemis ica temachili, huan amo timotepotlamis ipan moojhui.
  swh-ONEN: Kisha utaenda katika njia yako salama, wala mguu wako hautajikwaa;
  bba-bba: Kɑɑ kpĩ ɑ sĩ kɑ toro sindu, ɑ ǹ sokurɑmɔ.
  eng-KJVCPB: Then shalt thou walk in thy way safely, And thy foot shall not stumble.
  luo-luo: Eka ibiro dhi e yoreni gi kwe kendo tiendi ok nochwanyre;
  meu-meu: bena emu dala ai ba raka mai namomu ida, bona aemu na basine hetutuhi.
  npi-ULB: तब तँ आफ्नो मार्गमा सुरक्षितसाथ हिँड्ने छस्, र तेरो खुट्टा ठोक्‍किने छैन
    ।
  yor-yor: Nígbà náà ni ìwọ yóò bá ọ̀nà rẹ lọ ní àìléwu, ìwọ kì yóò sì kọsẹ̀.
  ind-ind: Engkau pun akan hidup dengan aman tanpa tersandung bahaya kesalahan.
  pes-OPCB: و تو در امنیت خواهی بود و در راهی که می‌روی هرگز نخواهی لغزید؛
  tgl-ULB: Pagkatapos ikaw ay lalakad sa iyong daan sa kaligtasan at ang iyong paa
    ay hindi madarapa;
  hui-hui: Ani bu howa í̠ poleberegoha mbiraleme í̠naga ge bobidi lolene mbira nawi
    hariga bayaleni hangu polebere.
  mya-mya: သင်သည်ခရီးသွားရာ၌ ဘေးမရှိ။ ခြေမတိုက်မိ ဘဲ သွားလိမ့်မည်။
  bod-N: ཁྱོད་རང་ལམ་དུ་བདེ་བར་འགྲོ་བ༌དང༌། །གོམ་པ་ཡང་ནི་འཁྱོར་བར་མི་འགྱུར༌རོ།།
  wsk-wsk: Se ni apalagaya namar mu ningo la lagerko;
  sna-sna: Ipapo uchafamba panzira yako murugare, uye rutsoka rwako harungagumburwi;
  spa-BLM: Entonces, seguirás tu camino con seguridad. Tu pie no tropezará.
  cac-cac: Te junc'olaln̈ej ol ach ec'oc, malaj b'aq'uin̈ ay tas ol ach ic'anoc.
  swh-ULB: Ndipo utatembea katika njia yako kwa usalama na mguu wako hautajikwaa;
  bel-bel: Туды бясьпечна пойдзеш шляхам тваім і нага твая не спатыкнецца.
  deu-ELBBK: Dann wirst du in Sicherheit deinen Weg gehen, und dein Fuß wird nicht
    anstoßen.
  mbb-OT: Ebpengungubpaan ka he wazà ebpekekaid kenikew ne kenè ka egkemenu.
  mal-2015: അങ്ങനെ നീ നിർഭയമായി വഴിയിൽ നടക്കും; നിന്റെ കാൽ ഇടറുകയുമില്ല.
  rmc-rmc: avke phireha andro smirom a o pindro tuke na poddžala.
  pes-OPV: آنگاه در راه خود به امنیت سالک خواهی شد، و پایت نخواهد لغزید.
  ron-1924: Атунч вей мерӂе ку ынкредере пе друмул тэу, ши пичорул ну ци се ва потикни.
  ben-OBCV: তখন তুমি নিরাপদে তোমার পথে চলে যাবে, ও তোমার পায়ে হোঁচট লাগবে না।
  som-som: Markaasaad jidkaaga ammaan ku mari doontaa, Oo cagtaaduna ma turunturoon
    doonto.
  lat-VUC: Tunc ambulabis fiducialiter in via tua, et pes tuus non impinget.
  eng-ASVBT: Then shalt thou walk in thy way securely, And thy foot shall not stumble.
  mna-mna: To pa pai ku ma ambai men. Pa kosasa ko ipasaanu som, mi irao tutkat kumbum
    na som.
  ita-1885: Allora camminerai sicuramente per la tua via, Ed il tuo piè non incapperà.
  eng-LXXUP: That thou mayest go confidently in peace in all thy ways, And that thy
    foot may not stumble.
  eng-ULB: Then you will walk on your way in safety and your foot will not stumble;
  spa-VBL: Caminarás con confianza y no tropezarás.
  fra-_FOB: Alors tu marcheras en assurance par ton chemin, et ton pied ne heurtera
    point.
  mal-mal: അങ്ങനെ നീ നിർഭയമായി വഴിയിൽ നടക്കും; നിന്റെ കാൽ ഇടറുകയുമില്ല.
  lit-lit: Tada saugiai eisi savo keliu, ir tavo koja nesuklups.
  urd-GVR: Tab tū chalte waqt mahfūz rahegā, aur terā pāṅw ṭhokar nahīṅ khāegā.
  suz-BL: मिनु गे इ लांम रिम्‍शो पा गाक्‍ङे नु इ खोइल दाइल मपाइब।
  eng-NOY: Then shalt thou go on thy way securely, And thy foot shall not stumble;
  ita-1927: Allora camminerai sicuro per la tua via, e il tuo piede non inciamperà.
  ckb-ckb: ئەوسا بە ئاسوودەیی بە ڕێگای خۆتدا دەڕۆیت و ساتمە ناکەیت و ناکەویت.
  eng-BBE: Then you will go safely on your way, and your feet will have no cause for
    slipping.
  kan-OKCV: ಆಗ ನಿನ್ನ ಮಾರ್ಗದಲ್ಲಿ ಸುರಕ್ಷಿತವಾಗಿರುವೆ; ನೀನು ಎಡವದೆ ನಡೆಯುವೆ.
  tam-2017: அப்பொழுது நீ பயமின்றி உன்னுடைய வழியில் நடப்பாய், உன்னுடைய கால் இடறாது.
  spa-RV-1909: Entonces andarás por tu camino confiadamente, y tu pie no tropezará.
  ron-BTF: Atunci vei umbla în siguranță pe calea ta și piciorul tău nu se va poticni.
  eng-WEBP: Then you shall walk in your way securely. Your foot won’t stumble.
  eng-FBV: You will be able to walk confidently on your way, and you won't trip up.
  nld-1939: Dan zult ge veilig uw weg bewandelen, En zult ge uw voeten niet stoten;
  nch-BL: Sinta tijpiyas talnamiquilisti huan ya nopa tijtoquilis, mitzpalehuis para
    tinejnemis ica temachili, huan amo timotepotanis ipan moojhui.
  vie-1934: Con sẽ bước đi vững vàng trong đường con, Và chân con không vấp ngã.
  hin-CV: तब तुम सुरक्षा में अपने मार्ग में आगे बढ़ते जाओगे, और तुम्हारे पांवों में
    कभी ठोकर न लगेगी.
  eng-OURB: Then you shall walk in your way securely. Your foot won’t stumble.
  spa-BES: Entonces irás seguro en tu camino, y tus pies no tendrán ningún motivo
    para resbalar.
  tdx-tdx: Le handena’o an-kanintsiñe ty lia’o, vaho tsy hikotrofotse ty tombo’o.
  tha-KJV: แล​้วเจ้าจะดำเนินในทางของเจ้าอย่างปลอดภัย และเท้าของเจ้าจะไม่​สะดุด
  por-BR-2018: Então andarás por teu caminho em segurança; e com teus pés não tropeçarás.
  deu-ELO: Dann wirst du in Sicherheit deinen Weg gehen, und dein Fuß wird nicht anstoßen.
  eng-WYC-2018: Then thou shalt go trustily in thy way (or Then thou shalt go with
    trust on thy way); and thy foot shall not stumble.
  epo-epo: Tiam vi iros sendanĝere vian vojon, Kaj via piedo ne falpuŝiĝos.
  uig-PIN: Xu qaƣda yolungda aman-esǝn mangalaysǝn, Yolda putlaxmaysǝn.
  beo-beo: Amasea, di da logoga ahoasea, di da hame dafamu.
  tpi-OTNT: Na bai yu wokabaut gut long rot na bai i no gat wanpela samting i sutim
    lek bilong yu.
  hau-SA: Sa’an nan za ka bi hanyarka lafiya, ƙafarka kuwa ba zai yi tuntuɓe ba;
  uig-LAT: Shu chaghda yolungda aman-ésen mangalaysen, Yolda putlashmaysen.
  nde-nde: Lapho-ke uzahamba ngendlela evikelweyo unyawo lwakho lungakhubeki;
  ton-ton: Pea te ke toki ʻalu lelei ʻi ho hala, pea ʻe ʻikai tūkia ho vaʻe.
  ces-1613: Tehdy choditi budeš bezpečně cestou svou, a v nohu svou neurazíš se.
  eng-WMB: Then you shall walk in your way securely. Your foot won’t stumble.
  tam-TCV: அப்பொழுது நீ உன் வழியில் பாதுகாப்புடன் போவாய்; உன் கால்களும் இடறாது.
  ceb-ULB: Unya maglakaw ka sa imong dalan nga layo sa kakuyaw ug dili mapandol ang
    imong tiil;
  pol-UBG: Wtedy będziesz bezpiecznie chodził swoją drogą, a noga twoja się nie potknie.
  urd-GVU: تب تُو چلتے وقت محفوظ رہے گا، اور تیرا پاؤں ٹھوکر نہیں کھائے گا۔
  deu-1912: Dann wirst du sicher wandeln auf deinem Wege, daß dein Fuß sich nicht
    stoßen wird.
  kan-2017: ಆಗ ನೀನು ಎಡವದೆ ನಿನ್ನ ಮಾರ್ಗದಲ್ಲಿ ನಿರ್ಭಯವಾಗಿ ನಡೆಯುವಿ.
  yap-yap: Ga ra yan ko kanawo’ rom ni dariy ban’en nra buch rom ma dariy e ngiyal’
    nra tun em.
  hlt-MCSB: Te vaengah na longpuei te ngaikhuek la na cet vetih na kho tongtah mahpawh.
  mdy-ETH: ኔኤኒ ዓኣዻ ጎይፆ ዒጊቹሞ ባኣያ ጉሙርቂ ዓኣዻኒ ዳንዳዓኔ፤ ፔቴታዖ ኔኤኒ ዹቂንታዓኬ።
  kew-kew: Goa pua ne epe pora pamuali rabu oyae medame nena àà mada na-aawalia.
  twi-ASANTE: Afei wo kwan so bɛyɛ wo dwoodwoo, na wo nan rensunti;
  eng-WEBU: Then you shall walk in your way securely. Your foot won’t stumble.
  wal-wal: He wode neeni ne ogiyan hirggi bainnan hemettana; ne tohoikka xubettenna.
  acu-NT: Tura asamtai pengker nintimsam jintanam angkan wekasatnuitme, turasha tukumkayatmek
    ayaarchatnuitme.
  spa-PDDPT: Entonces andarás con seguridad en tu camino Y tu pie no tropezará.
  gun-gun: Ha'e rami vy tape rupi reikoa rupi voi reiko porã 'rã, renhepyxanga e'ỹ
    re.
  agu-BL: Nin quil tzicabej ic'u'l te yi e'chk takle'n yi na iban, nin qui tzun cxubsij
    woktz.
  ilo-ULB: Ket magnakanto iti dalanmo a sitatalged ken saanto a maitibkol ti sakam;
  kpg-kpg: Goe e mee di haele haga humalia i doo ala, hagalee hinga.
  uig-ARA: شۇ چاغدا يولۇڭدا ئامان-ئېسەن ماڭالايسەن، يولدا پۇتلاشمايسەن.
  bps-bps: Na di kagum di dalan, landè sasè gaslokam, na là ge tlaab.
  sus-sus: i xa duniɲɛigiri sɔɔnɛyama nɛ, i mu dinkonma.
  pon-2006: E pahn doandoareiuk nan elomw oh ke sohte pahn dipekelekel.
  ksd-ksd: Una ga vana bulu ta kaum nga, Ma vakir una ga tuke ra kaum.
  tur-YTC: O zaman yolunda güvenlik içinde yürüyeceksin. Ayağın tökezlemeyecek.
  bel-N: Тады пойдзеш бясьпечна шляхам сваім, і нага твая не пахісьнецца.
  grc-BRENT: ἵνα πορεύῃ πεποιθὼς ἐν εἰρήνῃ πάσας τὰς ὁδούς σου, ὁ δὲ πούς σου οὐ μὴ
    προσκόψῃ.
  ind-AYT: Lalu, kamu akan menempuh jalanmu dengan aman, dan kakimu tidak akan tersandung.
  nya-nya: Choncho udzayenda pa njira yako mosaopa kanthu, ndipo phazi lako silidzapunthwa;
  hrv-hrv: Bez straha ćeš tada kročiti svojim putem i noga ti se neće spoticati.
  mps-mps: Tama nage te sunumidu bugagia biliyu, tama te magi nai me deligo te nago
    sągąde me selegobeo.
  tpi-tpi: Na bai yu wokabaut gut long rot na bai i no gat wanpela samting i sutim
    lek bilong yu.
  dan-1931: Da vandrer du trygt din Vej, støder ikke imod med din Fod;
  vie-OVCB: Nhờ đó, con tiến bước an toàn, chân con không vấp ngã.
  guj-2017: પછી તું તારા માર્ગમાં સુરક્ષિત જઈ શકીશ અને તારો પગ ઠોકર ખાઈને લથડશે નહિ.
  pon-2006A: E pahn doandoareiuk nan elomw oh ke sohte pahn dipekelekel.
  por-BRBSL: Então você deve caminhar no seu caminho com segurança. Seu pé não tropeçará.
  swe-swe: Då ska du vandra säkert på din väg utan att snubbla (snava eller slå emot
    din fot).
  cth-cth: Hottelah na lamthung dawk karoumcalah na cet vaiteh, na khok na kamthui
    mahoeh.
  twi-twi: Afei wo kwan so bɛyɛ wo dwoodwoo, na wo nan renhintiw;
  hlt-hlt: Te vaengah na longpuei te ngaikhuek la na cet vetih na kho tongtah mahpawh.
  tbz-SIM: Mɛm̀mɛ ɑ bo nkérímɛ̀ ɑ cɛ kɛ í yĩɛ̃̀kù, bɑ́ ɑ bɑ́ɑ́ bétɛ́.
  msy-2020: Eghtɨ nɨ deraghvɨra tuavimɨn mangɨtɨ, bizitam nɨn dagarim mɨtɨghtɨ nɨ
    irɨghan kogham.
  dop-dop: N kɑ́ tɔnɑ nɑɑni kɛ́ teu kɛ́, pʋlʋpʋ kɑɑ co-ŋ.
  azb-azb: O zaman rahat gəzərsən, Ayaqların büdrəməz.
  eng-DBY: Then shalt thou walk in thy way securely, and thy foot shall not stumble;
  hin-2017: तब तू अपने मार्ग पर निडर चलेगा, और तेरे पाँव में ठेस न लगेगी।
  wol-KYG: Kon sab dox wóor, doo fakktalu.
  bjr-bjr: Anee miqinana aneenna aatata amiqimmasee finnaranoo sia aiku rupauraki
    saamurinnaranoo.
  eng-YLT: Then thou goest thy way confidently, And thy foot doth not stumble.
  kne-kne: Mo say iyat mo et mayat di pandanam ya magay kaisokbaam.
  eng-WYC-2017: Then thou shalt go trustily in thy way; and thy foot shall not stumble.
  eng-WMBB: Then you shall walk in your way securely. Your foot won’t stumble.
  urd-GVH: तब तू चलते वक़्त महफ़ूज़ रहेगा, और तेरा पाँव ठोकर नहीं खाएगा।
  rug-rug: Gua si kote tiqe topue ene va bulei si agoi pa mua inene, meke lopu kaqu
    ta tubarae sa nenemu.
  gaz-gaz: Yoos ati karaa kee nagumaan deemta; miilli kees hin gufatu;
  fra-LSG: Alors tu marcheras avec assurance dans ton chemin, Et ton pied ne heurtera
    pas.
  yal-yal: Nayi, i sigan tima nɛn xaxili sani i ya kiraan xɔn, i mi i sanna radinɲɛ
    sese ra.
  haw-1868: Alaila, e hele makau ole oe ma kou ala, A o kou wawae hoi, aole ia e palaha.
  arb-NAV: فَتَسْلُكُ آنَئِذٍ فِي طَرِيقِكَ آمِناً وَلا تَتَعَثَّرُ قَدَمُكَ.
  ewe-ewe: Ekema àlé wò mɔ atsɔ le dedinɔnɔ me eye wò afɔ maɖiɖi o.
  eng-LEE: 'Then wilt thou walk in safety on thy way, and thy foot will not strike
    [against aught]:'
  asm-FB: তেতিয়া তুমি তোমাৰ পথত সুৰক্ষিত হৈ চলিব পাৰিবা; আৰু তোমাৰ ভৰিয়ে উজুতি নাখাব।
  sus-A: عِ شَ دُنِحّءِفِرِ سْونّيَمَ نّ، عِ مُ دِنكٌنمَ.
  fra-SBL: Alors tu marcheras dans ta voie en toute sécurité. Votre pied ne trébuchera
    pas.
  hbo-hbo: אָ֤ז תֵּלֵ֣ךְ לָבֶ֣טַח דַּרְכֶּ֑ךָ וְ֝רַגְלְךָ֗ לֹ֣א תִגֹּֽוף׃
  kik-kik: Ningĩ ũrĩthiiaga na njĩra yaku ũrĩ na thayũ, na kũgũrũ gwaku gũtikahĩngwo;
  fra-NCL: Alors tu marcheras en sécurité dans ton chemin, et ton pied ne heurtera
    pas.
  cek-AK: Kholong caeh naah raihaih na tawn mak ai; khok doeh na pathuih mak ai.
  cuk-cuk: Geb agine, bonisuli be nanadii gudoed, be yoledii guosulid.
  uig-CYR: Шу чағда йолуңда аман-есән маңалайсән, Йолда путлашмайсән.
  tel-2017: అప్పుడు నువ్వు నడిచే మార్గాల్లో భద్రంగా ఉంటావు. నీ నడక ఎప్పుడూ తొట్రుపడదు.
  hat-BSA: Konsa, ou va mache nan chemen ou ak sekirite, e pye ou p ap chape.
  kos-kos: Kom ac fah fahsr ke inkanek in misla, ac tiana tukulkul.
  hbo-WLC: אָ֤ז תֵּלֵ֣ךְ לָבֶ֣טַח דַּרְכֶּ֑ךָ וְ֝רַגְלְךָ֗ לֹ֣א תִגּֽוֹף׃
  ibo-ibo: Ha na-eme ka ị na-aga ije nʼụzọ gị na-enweghị ihe egwu maọbụ ihe mkpọbi
    ụkwụ.
  ory-ory: ତେବେ ତୁମ୍ଭେ ଆପଣା ପଥରେ ନିର୍ଭୟରେ ଚାଲିବ, ପୁଣି, ତୁମ୍ଭର ଚରଣ ଝୁଣ୍ଟିବ ନାହିଁ।
  chk-chk: Mürin, kopwe fetal won om al fän kinamwe, nge pecheöm esap chepetek.
  rop-rop: en yu garra jidan seifwan en najing kaan ardim yu.
  ukr-1871: Тодї ходити меш безпечно дорогою твоєю, й нога твоя не спіткнеться.
  deu-1951: Dann wirst du sicher deines Weges gehen, und dein Fuß stößt nicht an.
  eng-JPS: Then shalt thou walk in thy way securely, and thou shalt not dash thy foot.
  srp-1865: Tada æeš iæi bez brige putem svojim, i noga tvoja neæe se spotaæi.
  lug-lug: Bw’otyo bw’onootambulanga nga onyweredde mu kkubo lyo, era ekigere kyo
    tekijjanga kwesittala.
  heb-heb: אז תלך לבטח דרכך ורגלך לא תגוף׃
  ben-IRV: তখন তুমি নিজের পথে নির্ভয়ে যাবে, তোমার পায়ে হোঁচট লাগবে না।
  pan-pan: ਤਦ ਤੂੰ ਆਪਣੇ ਰਾਹ ਵਿੱਚ ਨਿਡਰ ਚੱਲੇਂਗਾ ਅਤੇ ਤੇਰਾ ਪੈਰ ਠੇਡਾ ਨਾ ਖਾਵੇਗਾ।
  mya-JVB: သင် သည်ခရီး သွားရာ၌ ဘေး မရှိ။ ခြေ မ တိုက်မိ ဘဲ သွား လိမ့်မည်။
  tte-O: Kabo kani nige kusisilae am kamwasa koina, kaekaem kani nige itutupa na kubebeku,
  tbg-tbg: aaraini viraro kia vo haikavano ai qoraiqama amitairara kia kuntavaivai
    iraitira, koqema kera nuvaqi vinara.
  hmo-hmo: Unai neganai oiemu dala, be do oi raka lao mai maino danu, bona oiemu aena
    do idia hekwakwanai lasi.
  urd-urd: तब तू बेखटके अपने रास्ते पर चलेगा, और तेरे पाँव को ठेस न लगेगी।
  rus-SYN: Тогда безопасно пойдешь по пути твоему, и нога твоя не споткнется.
  bqc-SIM: Ńyↄ̃ↄ bɛ n laaiwa, pↄe a kpàlikpanɛo.
  tcz-CHONGTHU: Chuteng lungmonga nalam lhah le ding, nakeng jong kipal talou ding
    ahi.
  mar-mar: नंतर तू आपल्या मार्गाने सुरक्षितपणे चालशील, आणि तुझ्या पायाला ठेच लागणार
    नाही;
  hlt-THB: Cawhce na lamawh ak dingna cet kawm tik saw, na khaw am tawngtawh kaw.
  qub-qub: Chauraga mana manchacuypami maypapis purinquipaj. Manami chayanquipächu
    ima mana allimanpis.
  bqp-bqp: Ĩnigↄ̃ kure n laakariia, pↄ́ke ni kpánnɛro.
  hat-hat: W'a fè chemen ou nan lavi san ou pa pè anyen. Ou p'ap janm bite sou anyen.
  eng-BSB: Then you will go on your way in safety, and your foot will not stumble.
  tod-tod: Naazu, è-ɠi su ɠa ɠala, è ɗa li ga lii ʋele, è-ɠɔɠɔi la ziɠaa.
  eng-WEBPB: Then you shall walk in your way securely. Your foot won’t stumble.
  kbq-kbq: Ana nehunka kama vananana, kva hugantenkenka traka osunka, knare hunka
    vugahane.
  nhe-BL: Intla tijpiyas tlalnamiquilistli huan ya nopa tijtoquilis, mitzpalehuis
    para tinejnemis ica temachili, huan ax timotepotlamis ipan moojhui.
  bus-bus: Nɛ́gↄ̃ tɛ́ n làakaria, pↄ́ke é kpánnɛro.
  gub-BL: Ereata putar pe ikatu ma'e rupi nehe. Nerezepyapi kwaw nehe.
  eng-DRA: 'Then shalt thou walk confidently in thy way, and thy foot shall not stumble:'
