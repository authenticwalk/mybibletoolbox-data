verse: PRO.003.025
translations:
  mal-C: പെട്ടെന്നു സംഭവിക്കുന്ന ദുരന്തമോ ദുഷ്ടരുടെ നാശമോ കണ്ട് നീ സംഭീതനാകരുത്,
  deu-TKW: Du brauchst dich nicht zu fürchten vor plötzlichem Schrecknis, noch vor
    dem Verderben, wenn es über die Gottlosen hereinbricht.
  lin-lin: Somo ya pwasa ekobangisa yo te, ezala tango bato mabe bakobimela yo na
    pwasa ;
  eng-LSV: Do not be afraid of sudden fear, || And of the desolation of the wicked
    when it comes.
  eng-GNV: Thou shalt not feare for any sudden feare, neither for the destruction
    of the wicked, when it commeth.
  eng-WEBSTER: Be not afraid of sudden fear, neither of the desolation of the wicked,
    when it cometh.
  nhw-BL: Amo monequi tiquimacasis para ipan tlen hueli tlatoctzi hualas catli fiero
    mopani quen quinajsi amo cuajcualme,
  swh-ONEN: Usiogope maafa ya ghafula au maangamizi yanayowapata waovu,
  bba-bba: A ǹ kɑɑ n mɑɑ kɑ ɡɑ̃ɑnu nɑnde ni nu koo nun deemɑ subɑru, ǹ kun mɛ tɔn
    kɔ̃so wi u koo nun wɔrimɑ.
  eng-KJVCPB: Be not afraid of sudden fear, Neither of the desolation of the wicked,
    when it cometh.
  luo-luo: Kik ibed giluoro mar masira ma ditimreni apoya nono kata kethruok mamako
    jogo maricho,
  meu-meu: Hahetaku ḡauna garina basio gari, eiava kara dika taudia ihabua-taridia
    baine kau negana ai danu basio gari;
  npi-ULB: दुष्‍टहरूबाट अकस्मात् आउने त्रास वा विपत्तिदेखि नडरा ।
  yor-yor: Má ṣe bẹ̀rù ìdààmú òjijì, tàbí ti ìparun tí ó ń dé bá àwọn ènìyàn búburú.
  ind-ind: Engkau tak perlu takut saat bencana tiba-tiba datang. Orang jahat akan
    dihantam, tetapi engkau tetap aman,
  pes-OPCB: از بلایی که به طور ناگهانی بر بدکاران نازل می‌شود، نخواهی ترسید،
  tgl-ULB: Huwag matakot sa biglaang pagkakilabot o pagkawasak na idinulot ng mga
    masasama, kapag dumating ang mga ito,
  hui-hui: Í̠naga waitigirume í̠ ho mabu bupe halu gono wiradagua bidagoha nadelo
    Anduane Homogohondo mini mbiraore hongo howa wu habe. Ani beregola ibugua í̠ baya
    hangu mamage holebira. Ani biragola mo ko holene bu ngarume mbirali ko biaga karuha
    mo ko holene abaleore iba dalu puyaburu hongohe ibiraligobi ibiyaguabi í̠ gi nahe
    holebere.
  mya-mya: လျင်မြန်သောဘေးနှင့် လူဆိုးတွေ့တတ်သော ပျက်စီးရာ ဘေးကို ကြောက်စရာမရှိရ။
  bod-N: གློ་བུར་བྱུང་བའི་འཇིགས་པར་མ་སྐྲག༌ཅིག །མི་ངན་རྩ་མེད་གཏོང་དུས་མ་དངངས༌ཤིག།
  wsk-wsk: Ikup tairatela arataso mu ko me nguangerko, ale kariimet memek alo ikup
    arigisan mu ni me ko nguangerko.
  sna-sna: Usatya zvako dambudziko rinovhundutsa kana kuparadza kunokunda vakaipa,
  spa-BLM: No tengas miedo del miedo repentino, ni de la desolación de los malvados,
    cuando llegue;
  cac-cac: Yujto ayoch Jehová yipoc a c'ool, yuj chi' man̈ ol ach schacan d'a junoc
    yaal, man̈ ol a na' to ay tas ol ja d'a ib'an̈, icha sja d'a yib'an̈ eb' chuc
    sb'eyb'al.
  swh-ULB: Usitishwe na hofu ya ghafula au uharibifu uliosababishwa na waovu unapotokea,
  bel-bel: Не збаішся раптоўнага страху і пагібелі ад бязбожных, калі яна прыйдзе;
  deu-ELBBK: Fürchte dich nicht vor plötzlichem Schrecken noch vor der Verwüstung
    der Gottlosen, wenn sie kommt;
  mbb-OT: Umbe, kenè ka ereg he egkehandek emun egketik-ew egkehitavù is mekahandekhandek
    he hitavù, etawa edezeetan is menge lalung,
  mal-2015: പെട്ടെന്നുള്ള പേടിഹേതുവായും ദുഷ്ടന്മാർക്കു വരുന്ന നാശംനിമിത്തവും നീ ഭയപ്പെടുകയില്ല.
  rmc-rmc: Na mušines te daral, hoj pes jekhvareste vareso ačhela, abo te daral le
    burkendar, so aven pro bijedevleskre.
  pes-OPV: از خوف ناگهان نخواهی ترسید، و نه از خرابی شریران چون واقع شود.
  ron-1924: Ну те теме нич де спаймэ нэпрасникэ, нич де о нэвэлире дин партя челор
    рэй,
  ben-OBCV: আকস্মিক বিপর্যয় দেখে ভয় পাবে না বা দুষ্টদের সর্বনাশ হতে দেখেও ভয় পাবে
    না,
  som-som: Ha ka baqin cabsi kedis ah, Iyo baabbi'inta kuwa sharka leh toona markii
    ay timaado.
  lat-VUC: Ne paveas repentino terrore, et irruentes tibi potentias impiorum.
  eng-ASVBT: 'Be not afraid of sudden fear, Neither of the desolation of the wicked,
    when it cometh:'
  mna-mna: Tana pataŋana biibi tabe ipamurur zin wal sananŋan mi ipasaana zin i, nu
    ko irao moto na som.
  ita-1885: Tu non temerai di subito spavento, Nè della ruina degli empi, quando ella
    avverrà.
  eng-LXXUP: And thou shalt not be afraid of alarm coming upon thee, Neither of approaching
    attacks of ungodly men.
  eng-ULB: Do not be afraid of sudden terror or devastation caused by the wicked,
    when it comes,
  spa-VBL: No tendrás temor del pánico repentino, ni de los desastres que azotan al
    malvado,
  fra-_FOB: Ne crains point la frayeur soudaine, ni l'attaque des méchants, quand
    elle arrivera.
  mal-mal: പെട്ടെന്നുള്ള വിപത്ത് ഹേതുവായും ദുഷ്ടന്മാർക്ക് വരുന്ന നാശംനിമിത്തവും നീ
    ഭയപ്പെടുകയില്ല.
  lit-lit: Nebijok staigaus siaubo ir nedorėlių niokojimo, kai jis ateis,
  urd-GVR: Nāgahāṅ āfat se mat ḍarnā, na us tabāhī se jo bedīn par ġhālib ātī hai,
  suz-BL: शुश हिंचा ङा दुम्‍मेनु, महिनो। फश पवानु, परमप्रभु यावे आ अरेशो मटीबपुकी
    खतम दुम्‍मानु, गे महिनो।
  eng-NOY: Be not thou afraid of sudden alarm, Nor of the storm that is for the wicked,
    when it cometh;
  ita-1927: Non avrai da temere i sùbiti spaventi, né la ruina degli empi, quando
    avverrà;
  ckb-ckb: نە لە بەڵای کتوپڕ دەترسیت و نە لە ماڵی بەدکاران کە وێران دەبێت،
  eng-BBE: 'Have no fear of sudden danger, or of the storm which will come on evil-doers:'
  kan-OKCV: ಆಕಸ್ಮಿಕ ವಿಪತ್ತಿಗೆ ನೀನು ಅಂಜುವುದಿಲ್ಲ; ದುಷ್ಟರ ಮೇಲೆ ಬರುವ ನಾಶನಕ್ಕೂ ನೀನು ಭಯಪಡದಿರುವೆ.
  tam-2017: திடீரென வரும் திகிலும், துன்மார்க்கர்களின் பேரழிவும் வரும்போது நீ பயப்படவேண்டாம்.
  spa-RV-1909: 'No tendrás temor de pavor repentino, ni de la ruina de los impíos
    cuando viniere:'
  ron-BTF: Nu te teme de spaima năprasnică, nici de pustiirea celor stricați când
    vine.
  eng-WEBP: Don’t be afraid of sudden fear, neither of the desolation of the wicked,
    when it comes;
  eng-FBV: You won't be afraid of a sudden panic, or of disasters that hit the wicked,
  nld-1939: Dan behoeft ge niet te vrezen, voor wat de dommen verschrikt, Of als het
    onweer komt, dat de bozen overvalt;
  nch-BL: Amo monequi tiquimacasis para ipan ten hueli talojtzi hualas cati fiero
    mopani quej quinajsi amo cuajcualme,
  vie-1934: Chớ sợ sự kinh khiếp xảy đến thình lình, Cũng đừng kinh hãi lúc sự tàn
    hại giáng trên kẻ ác;
  hin-CV: मेरे पुत्र, अचानक आनेवाले आतंक अथवा दुर्जनों पर टूट पड़ी विपत्ति को देख
    भयभीत न हो जाना,
  eng-OURB: 'Don’t be afraid of sudden fear, neither of the desolation of the wicked,
    when it comes:'
  spa-BES: 'No temas al peligro repentino, ni a la tempestad que vendrá sobre los
    malhechores:'
  tdx-tdx: Ko mianifañe te ivotraha’ ty mampangebahebake, ndra ty fampiantoañe o lo-tserekeo
    te mifetsake.
  tha-KJV: อย่าเกรงความหวาดกลัวอย่างปัจจุบันทันด่​วน และอย่าเกรงเมื่อการรกร้างว่างเปล่าของคนชั่วมาถึง
  por-BR-2018: Não temas o pavor repentino; nem da assolação dos perversos, quando
    vier.
  deu-ELO: Fürchte dich nicht vor plötzlichem Schrecken, noch vor der Verwüstung der
    Gesetzlosen, wenn sie kommt;
  eng-WYC-2018: Dread thou not of sudden fear, and the powers of wicked men falling
    in on thee. (Fear thou not sudden disaster, and the power, or the might, of the
    wicked falling in upon thee.)
  epo-epo: Ne timu subitan teruron, Nek pereigon, kiu povus veni de malbonuloj;
  uig-PIN: Bexingƣa dǝⱨxǝtlik wǝⱨimǝ qüxkǝndǝ ⱪorⱪmiƣin, Rǝzillǝrning wǝyranqiliⱪidin
    ƣǝm ⱪilmiƣin!
  beo-beo: Amola di da adi hou doaga:mu amoga di da hame beda:mu. Amola amo hou da
    fo mabe agoai gala wadela:i hamosu dunuma doaga:sa, be di da hame beda:mu.
  tpi-OTNT: Yu mas bilip strong long Bikpela na em bai i banisim yu na lukautim yu
    na ol birua bai i no inap holimpas yu long umben bilong ol. Olsem na sapos taim
    nogut i kamap long ol man nogut na ol i bagarap, yu no ken pret. Dispela kain
    taim i save kamap wantu long ol, olsem bikpela win na ren.
  hau-SA: Kada ka ji tsoron masifar da za tă faru farat ɗaya ko lalacin da yakan auka
    wa mugaye,
  uig-LAT: Béshinggha dehshetlik wehime chüshkende qorqmighin, Rezillerning weyranchiliqidin
    ghem qilmighin!
  nde-nde: Ungabi lovalo nxa ujunywa ngumonakalo kumbe yikubhidlika lokho okwehlela
    ababi,
  ton-ton: ‌ʻOua naʻa ke manavahē ki ha meʻa fakailifia ʻoku fakafokifā mai; pe ki
    he fakaʻauha ʻoe angahala, ʻoka hoko mai ia.
  ces-1613: Nelekneš se strachu náhlého, ani zpuštění bezbožníků, když přijde.
  eng-WMB: Don’t be afraid of sudden fear, neither of the desolation of the wicked,
    when it comes;
  tam-TCV: திடீரென வரும் பேராபத்திற்கும் கொடியவர்கள்மேல் வரும் அழிவுக்கும் நீ பயப்படவேண்டாம்.
  ceb-ULB: Ayaw kahadlok sa kalit nga kasamok ug pagpanggun-ob sa daotan, sa dihang
    moabot kini,
  pol-UBG: Nie lękaj się nagłego strachu ani spustoszenia niegodziwych, gdy przyjdzie.
  urd-GVU: ناگہاں آفت سے مت ڈرنا، نہ اُس تباہی سے جو بےدین پر غالب آتی ہے،
  deu-1912: daß du dich nicht fürchten darfst vor plötzlichem Schrecken noch vor dem
    Sturm der Gottlosen, wenn er kommt.
  kan-2017: ಪಕ್ಕನೆ ಬರುವ ಅಪಾಯಕ್ಕಾಗಲಿ ಅಥವಾ ದುಷ್ಟರಿಗೆ ಸಂಭವಿಸುವ ನಾಶನಕ್ಕಾಗಲಿ ನೀನು ಅಂಜುವುದೇ
    ಇಲ್ಲ.
  yap-yap: Ma dabi magfan’um ko riya’ nra yib nib tomgin, ni bod e tin ma yib ko pi’in
    kireb ni bod bang i lang.
  hlt-MCSB: Birhihnah aka pai buengrhuet neh halang rhoek aka muk khohli rhamrhael
    te khaw rhih boeh.
  mdy-ETH: ፑርቶ ዓሶ ዑፃ ዔሩዋንቴ ሄላ ሜታሢና ባይሲንቶና «ታና ሄላንዳኔ» ጌይ ኔ ዒጊጫዓኬ።
  kew-kew: Gore neme Adaa Aa madaa kone waru puri paboa rulali-dare iaa-numi ne tulalo
    yada salimi page nimuna agona-para ne mada na-odobali. Wae yapi-di meda waea palimide
    aanu madaa opopalia rabu ne napogola sali. Go piaene yapi-di nimu madaa yai-poripu
    laapo epea-rupa mada epea.
  twi-ASANTE: Nsuro mpofirim amanehunu anaa ɔsɛeɛ a ɛba amumuyɛfoɔ so,
  eng-WEBU: Don’t be afraid of sudden fear, neither of the desolation of the wicked,
    when it comes;
  wal-wal: Akeekennan gakkiya bashshau, woikko iitati xayiyo xayuwau yayyakka.
  acu-NT: Tura aneachmau itiurchat akungka, tura tunau aints ainaun Yus wait wajaktinun
    akupkamtaikia, ameka shamkashtinuitme.
  spa-PDDPT: No temerás el pavor repentino, Ni cuando llega el ataque de los perversos,
  gun-gun: Enhemondyi eme mba'emo oiko xapy'a teĩ, neĩ heko vai va'e kuery mokanhyarã
    ou va'e gui.
  agu-BL: Ej, nin quil cxob wok kol bajij jun il yi qui tz'icy' tzitetz, mpe ik yil
    tz'ul chicaws yi e' mal nak tan chixite'n.
  ilo-ULB: Saanka nga agbuteng iti inton adda kellaat a dumteng ti pagbutngan wenno
    panangdadael dagiti nadadangkes,
  kpg-kpg: Goe hagalee mamaanadu e logo i nia haingadaa llauehe ala e gila aga i di ingoo hua
    di madagoaa, gadoo be di madangi gono e tale gi digau huaidu.
  uig-ARA: بېشىڭغا دەھشەتلىك ۋەھىمە چۈشكەندە قورقمىغىن، رەزىللەرنىڭ ۋەيرانچىلىقىدىن
    غەم قىلمىغىن!
  bps-bps: Na landè klikoam i dad kaflayam makto i kakelan, ku demen i kalmo kel kadang
    di dad to sasè,
  sus-sus: I naxa gaaxu gbaloe ya ra, i naxa gaaxu mixi ɲaaxie xa gere ya ra,
  pon-2006: Ke sohte pahn pwunodki duwen paisuwed eh pahn mwadangete lelohng uhk,
    rasehng melimel me kin lelohng aramas suwed kan.
  ksd-ksd: Koko una burut ure ta magit na kinaian. Ba ure ra vinirua kai ra tena varpiam,
    ba i tadav ia;
  tur-YTC: Ani korkudan, Ya da kötülerin başına gelen yıkımdan korkma,
  bel-N: Не спалохаешся раптоўнага страху і загубы бязбожнікаў, калі яна прыйдзе,
  grc-BRENT: Καὶ οὐ φοβηθήσῃ πτόησιν ἐπελθοῦσαν, οὐδὲ ὁρμὰς ἀσεβῶν ἐπερχομένας.
  ind-AYT: Jangan takut terhadap kengerian yang tiba-tiba, atau kehancuran yang melanda
    orang fasik, ketika itu datang.
  nya-nya: Usaope tsoka lobwera mwadzidzidzi kapena chiwonongeko chimene chidzagwera
    anthu oyipa,
  hrv-hrv: Ne boj se nenadne strahote ni nagle propasti kad stigne bezbožnike.
  mps-mps: Nago konealubo po te Genuai Bidiba bomonama dąų wali da, tama te agai
    nage bobogela selama, te nago tonalu, tama te boi bidi dabego augwa wade te nage
    me kęą sogobeo. Tama te dwai sę ebo sogo te dwai bidi dabeba pedelama, te augwali
    dolobaso da, nage wi me elamuo. Te tobage dwai sę pedalubo sogo te augwaliba
    polo tama pedalu, te genuai wali me tulubage asobo tiwai ebo dao.
  tpi-tpi: Yu mas bilip strong long Bikpela na em bai i banisim yu na lukautim yu
    na ol birua bai i no inap holimpas yu long umben bilong ol. Olsem na sapos taim
    nogut i kamap long ol man nogut na ol i bagarap, yu no ken pret. Dispela kain
    taim i save kamap wantu long ol, olsem bikpela win na ren.
  dan-1931: du skal ikke frygte uventet Rædsel, Uvejret, når det kommer over gudløse;
  vie-OVCB: Khi thấy người ác gặp tai họa hay hủy diệt bất ngờ, con không hoang mang
    lo sợ,
  guj-2017: જ્યારે આકસ્મિક ભય આવી પડે અથવા દુષ્ટ માણસોની પાયમાલી થાય ત્યારે તું ગભરાઈશ
    નહિ.
  pon-2006A: Ke sohte pahn pwunodki duwen paisuwed eh pahn mwadangete lelohng uhk,
    rasehng melimel me kin lelohng aramas suwed kan.
  por-BRBSL: Não tenha medo de medo súbito, nem da desolação dos ímpios, quando se
    trata disso;
  swe-swe: Var inte rädd för plötslig (oväntad) terror (panik, skräck, alarmerande
    rapporter), eller för den kommande stormen (förstörelsen, undergången) av de ogudaktiga.
  cth-cth: Taki ka tho e kaluekalapnae hai taket hanh. Hoehpawiteh, tamikathoutnaw
    ni a kâhmo awh e runae hai taket hanh.
  twi-twi: Nsuro mpofirim amanehunu anaa ɔsɛe a ɛba amumɔyɛfo so,
  hlt-hlt: Birhihnah aka pai buengrhuet neh halang rhoek aka muk khohli rhamrhael
    te khaw rhih boeh.
  tbz-SIM: A bɑ́ ndé dɛ̀mɑrɛ̀ bo dɑ dɛ́ɛ́tɛ́mɛ̀, nɛ̀ bɛnitiyɛibɛ bo dɑ pĩ́mmɛ̀.
  msy-2020: Eghtɨ dughiar kuram zuamɨram otogh gumazir kurabagh asɨghasɨghtɨ, nɨ atiatingan
    markɨ. Dughiar kamagh gariba izam, mati amozir dafaba ko amɨnir gavgaviba izi,
    eghtɨ nɨ nɨghnɨzir avɨribar amuan markɨ.
  dop-dop: N kɑɑ nyɑnɑ wɑhɑlɑ kʋtutu nɔɣɔlʋ yɑɑ ɑsɑɣɑɑ.
  azb-azb: Qəfil fəlakətdən, Pislərə gələn bəladan qorxma.
  eng-DBY: Be not afraid of sudden fear, neither of the destruction of the wicked,
    when it cometh;
  hin-2017: अचानक आनेवाले भय से न डरना, और जब दुष्टों पर विपत्ति आ पड़े, तब न घबराना;
  wol-KYG: Kon doo ragal njàqare lu bette ak saaysaay buy songe,
  bjr-bjr: Manda oosana maree mariasasaa tautummasee kambiqara ummaara firaafa firaa
    aaku oonnamuara foora kambiqoondee iranara sia rufieennaranoo.
  eng-YLT: Be not afraid of sudden fear, And of the desolation of the wicked when
    it cometh.
  kne-kne: Adi ka emegyat si bigla ay paspasamak ono din kadadaelan di managbasol,
  eng-WYC-2017: Dread thou not of sudden fear, and the powers of wicked men falling
    in on thee.
  eng-WMBB: Don’t be afraid of sudden fear, neither of the desolation of the wicked,
    when it comes;
  urd-GVH: नागहाँ आफ़त से मत डरना, न उस तबाही से जो बेदीन पर ग़ालिब आती है,
  rug-rug: Mu lopu matagutu pana raza va hodaka sa tinasuna babe sa tinahuara pu kamo
    koari na tie kaleadi.
  gaz-gaz: Balaa akkuma tasaa sitti dhufu yookaan badiisa hamoota galaafatu hin sodaatin;
  fra-LSG: Ne redoute ni une terreur soudaine, Ni une attaque de la part des méchants;
  yal-yal: I nama gaxu fe magaxuxi yo yɛɛ ra naxan fɛ sanɲa ma kedenni, hanma gbalon
    naxan muxu ɲaxine sɔtɔma,
  haw-1868: Mai weliweli oe i ka mea e makau ai ke hikilele mai, Aole hoi i ka luku
    ana o ka poe hewa ke hiki mai.
  arb-NAV: لَا تَفْزَعْ مِنْ بَلِيَّةٍ مُبَاغِتَةٍ، وَلا مِمَّا يَجْرِي عَلَى الأَشْرَارِ
    مِنْ خَرَابٍ إِذَا حَلَّ بِهِمْ.
  ewe-ewe: Mègavɔ̃ ŋɔdzi si ava kpoyi alo gbegblẽ si vaa ame vɔ̃ɖiwo dzi o
  eng-LEE: Thou needest not to be afraid of sudden dread, neither of the [unlooked-for]
    tempest over the wicked, when it cometh.
  asm-FB: তুমি আকস্মিক বিপদলৈ বা দুষ্টবোৰৰ দ্বাৰাই অহা বিনাশ আহিব, তেতিয়া তুমি ভয়
    নকৰিবা।
  sus-A: عِ نَشَ فَاشُ فبَلٌي يَ رَ، عِ نَشَ فَاشُ مِشِ حَاشِيٍ شَ فٍرٍ يَ رَ،
  fra-SBL: Ne craignez pas la peur soudaine, ni de la désolation des méchants, quand
    elle viendra ;
  hbo-hbo: אַל־תִּ֭ירָא מִפַּ֣חַד פִּתְאֹ֑ם וּמִשֹּׁאַ֥ת רְ֝שָׁעִ֗ים כִּ֣י תָבֹֽא׃
  kik-kik: Ndũgetigĩre mwanangĩko wa narua, kana kĩhuhũkanio kĩrĩa gĩkoragĩrĩra andũ
    arĩa aaganu,
  fra-NCL: Tu n’auras à redouter ni une terreur subite, ni une attaque qui vienne
    des méchants.
  cek-AK: Tasoehhaih na tawn mak ai, kahoih ai kaminawk mah parohaih doeh na tong
    mak ai.
  cuk-cuk: Ukiagwar-bonigan-noardaedi, be dobguosulid, dule-Bab-wissurmaladgi ukiagwar
    boni-dummagan-noardaedi, be dobguosurbalid.
  uig-CYR: Бешиңға дәһшәтлик вәһимә чүшкәндә қорқмиғин, Рәзилләрниң вәйранчилиғидин
    ғәм қилмиғин!
  tel-2017: అకస్మాత్తుగా భయం వేస్తే కలవరపడకు. దుర్మార్గులు నాశనం అవుతున్నప్పుడు అది
    చూసి నువ్వు భయపడవద్దు.
  hat-BSA: Pa pè gwo laperèz ki parèt sibitman, ni atak a mechan an lè l vini.
  kos-kos: Kom ac tia sensen ke mwe fosrnga su ac sa sikyak, oana paka ma sun mwet
    koluk uh.
  hbo-WLC: אַל־תִּ֭ירָא מִפַּ֣חַד פִּתְאֹ֑ם וּמִשֹּׁאַ֥ת רְ֝שָׁעִ֗ים כִּ֣י תָבֹֽא׃
  ibo-ibo: Ị gaghị atụ egwu ihe mbibi mberede ọbụla maọbụ tụọ egwu ịla nʼiyi nke na-abịakwasị
    ndị ajọ omume.
  ory-ory: ହଠାତ୍‍ ଉତ୍ପନ୍ନ ଆଶଙ୍କାକୁ କିଅବା ଦୁଷ୍ଟମାନଙ୍କ ଉପସ୍ଥିତ ବିନାଶକୁ ଭୟ କର ନାହିଁ।
  chk-chk: Kosap niueiti och riaföü mi amairü epwe müttirituk, ika och feiengau epwe
    tori ekewe aramasangau.
  rop-rop: Yu kaan wori wen trabul kaman kwikbala langa yu, en yu kaan bradin wen
    detlot nogudbala ting kaman langa detlot nogudbala pipul,
  ukr-1871: Не злякаєшся наглого страху, анї пагуби від безбожників, як на тебе спаде;
  deu-1951: Du brauchst keinen plötzlichen Schrecken zu fürchten, auch nicht den Untergang
    der Gottlosen, wenn er kommt.
  eng-JPS: Be not afraid of sudden terror, neither of the destruction of the wicked,
    when it cometh;
  srp-1865: Neæeš se plašiti od nagle strahote ni od pogibli bezbožnièke kad doðe.
  lug-lug: Totyanga kabenje kootomanyiridde, wadde okuzikirira okujjira abakozi b’ebibi,
  heb-heb: אל תירא מפחד פתאם ומשאת רשעים כי תבא׃
  ben-IRV: হঠাৎ বিপদ থেকে ভয় পেও না, দুষ্টের বিনাশ আসলে তা থেকে ভয় পেও না।
  pan-pan: ਅਚਾਨਕ ਆਉਣ ਵਾਲੇ ਭੈਅ ਤੋਂ ਨਾ ਡਰੀਂ ਅਤੇ ਨਾ ਹੀ ਦੁਸ਼ਟਾਂ ਉੱਤੇ ਆਉਣ ਵਾਲੀ ਬਿਪਤਾ ਤੋਂ,
  mya-JVB: လျင်မြန် သောဘေး နှင့် လူဆိုး တွေ့ တတ်သော ပျက်စီး ရာ ဘေးကို ကြောက် စရာမ
    ရှိရ။
  tte-O: Kani nige kununuwatu silae kaiwena. Yo tabu me am matausi silaene iya kani
    tonaenaeli isibayanaeli,
  tbg-tbg: Qora entavano qora vaiinti nahentiqaa qovaraiqiaina entarave, qete haikava
    vaaka qovaraiqiaina entarave, are vi entara kia qetehara vairaitira,
  hmo-hmo: Mase haraga dekenai do oi gari lasi. Kara dika taudia ese, dika bada do
    idia havaraia neganai, unai danu be do oi gari henia lasi,
  urd-urd: अचानक दहशत से ख़ौफ़ न खाना, और न शरीरों की हलाकत से, जब वह आए;
  rus-SYN: Не убоишься внезапного страха и пагубы от нечестивых, когда она придет;
  bqc-SIM: Ńyↄ̃ kai vĩakɛo, ge músi pↄ́ ì vãikɛnaↄ le kã́ndo.
  tcz-CHONGTHU: Kiging man louva thiding kicha hihbeh in, migilou hoa kon manthahna
    hung lhung ding jong nagin louhel ding ahi.
  mar-mar: जेव्हा दुष्टाकडून नाशधूस होईल त्यामुळे, किंवा अचानक येणाऱ्या दहशतीस घाबरू
    नकोस;
  hlt-THB: Kqihlyynaak bawtbet awh ak dang law ce koeh kqih nawh, thlang ak mukkhqi
    a pha law awhawm koeh kqih kawp ti.
  qub-qub: Illajpita ima chayashunayquitapis manami manchacunquipächu. Fiyu runacunata
    mana alli chayaptinpis gamga manami manchacunquipächu.
  bqp-bqp: Ĩni vĩna kɛ kariinɛro, ke kisira kũ àdi yãvãnikɛrinↄ le kãnto.
  hat-hat: 'Ou p''ap bezwen pè: malè p''ap rete konsa pou l'' tonbe sou tèt ou. Ni
    tou, sa ki rive mechan yo p''ap rive ou.'
  eng-BSB: Do not fear sudden danger or the ruin that overtakes the wicked,
  tod-tod: È la luaa kulafiliba vaaɓa ba, ɓaa faa zuɠoloɠologi nii a zei nu ɲɔiti
    ma.
  eng-WEBPB: Don’t be afraid of sudden fear, neither of the desolation of the wicked,
    when it comes;
  kbq-kbq: Ame huno hazenkema esigenka kagra korera nosunka, kefo vahe'ma knazamo'ma
    azeri haviza hanigenka, korera osuo.
  nhe-BL: Ax monequi tiquimacasis para ipan tlen hueli tlalochtli hualas tlen fiero
    mopani queja quinajsi ax cuajcualme,
  bus-bus: Nɛ́ vĩa kɛ karinɛro, ke mↄ́nzi kɛ̀ è zaakɛrinↄ le kãndoo.
  gub-BL: Nanema'enukwaw kwaw ikatu 'ymaw na'arewahy uzeapo ma'e ràm rehe nehe. Agwer
    iaiw paw u'ar teko ikatu 'ym ma'e wanehe ywytuaiw ài.
  eng-DRA: Be not afraid of sudden fear, nor of the power of the wicked falling upon
    thee.
