verse: PRO.003.034
translations:
  mal-C: പരിഹാസികളെ അവിടന്ന് അപഹസിക്കുന്നു, എന്നാൽ വിനയാന്വിതർക്ക് അവിടന്ന് കൃപചൊരിയുന്നു.
  deu-TKW: Hat er's mit Spöttern zu thun, so spottet er, aber den Demütigen giebt
    er Gnade.
  lin-lin: asambwisaka batioli, kasi atalisaka ngolu na Ye epai ya bato oyo bamikitisaka.
  eng-LSV: If He scorns the scorners, || Yet He gives grace to the humble.
  eng-GNV: With the scornefull he scorneth, but hee giueth grace vnto the humble.
  eng-WEBSTER: 'Surely he scorneth the scorners: but he giveth grace to the lowly.'
  nhw-BL: TOTECO quinpinahualtía catli tehuihuiitaj, pero hueyi iyolo TOTECO ica masehualme
    catli moicnonequij.
  swh-ONEN: Huwadhihaki wale wanaodhihaki, lakini huwapa neema wale wanyenyekevu.
  bba-bba: Be bɑ rɑ nùn yɑɑkoru ko, beyɑ u rɑ mɑɑ yɑɑkoru ko. Adɑmɑ be bɑ tii kɑwe,
    beyɑ u rɑ durom kue.
  eng-KJVCPB: 'Surely he scorneth the scorners: But he giveth grace unto the lowly.'
  luo-luo: Ojaro jojaro masungore to ochiwo ngʼwono ni joma obolore.
  meu-meu: Heihi-ihirai taudia na ia ese e ihi-ihiraidiamu; a manau taudia na ia ese
    e lalo namo henidiamu.
  npi-ULB: उहाँले गिल्ला गर्नेहरूलाई गिल्ला गर्नुहुन्छ, तर विनम्र मानिसहरूलाई उहाँले
    आफ्नो स्‍नेह देखाउनुहुन्छ ।
  yor-yor: Ó fi àwọn ẹlẹ́yà ṣe yẹ̀yẹ́, ṣùgbọ́n ó fi oore-ọ̀fẹ́ fún onírẹ̀lẹ̀.
  ind-ind: TUHAN memandang rendah orang yang menghina orang lain, tetapi bermurah
    hati kepada orang yang rendah hati.
  pes-OPCB: خداوند مسخره‌کنندگان را مسخره می‌کند، اما به فروتنان فیض می‌بخشد.
  tgl-ULB: Kinukutya niya ang mga nangungutya, ngunit ibinibigay niya ang kaniyang
    pabor sa mga taong may mababang loob.
  hui-hui: Maru balagala haga karuhondo Anduane Homogohanda mana tinime bialu ka ale
    dege biadai bulebira. Anigo maru mana tigabi bialu tini mo dindiha haga karuhondo
    ibugua ti biamogo biaga ka.
  mya-mya: အကယ်စင်စစ် ကဲ့ရဲ့တတ်သောသူတို့ကို ကဲ့ရဲ့ တော်မူ၏။ စိတ်နှိမ့်ချသော သူတို့အားကား၊
    ကျေးဇူးပြု တော်မူ၏။
  bod-N: འཕྱ་མཁན་རྣམས་ལ་ཁོང་གིས་འཕྱ་བར༌མཛད། །འོན་ཀྱང་སྙེམས་ཆུང་མི་ལ་ཐུགས་རྗེས༌གཟིགས།།
  wsk-wsk: Nu suwik sapara ko den bala ko kariimet alo mu nu aguwaya nungumik te bitirukko
    mu nukote ikup bo iwita mena; bare kua kapara ko kariimet alo mu nu gomang nungarso
    ale nunga sangarso.
  sna-sna: Anoseka vaseki vanozvikudza, asi anoitira nyasha vanozvininipisa.
  spa-BLM: Seguramente se burla de los burlones, pero da gracia a los humildes.
  cac-cac: Sb'uchvaj Jehová d'a eb' b'uchumtac, axo d'a eb' emnaquil syutej sb'a,
    syac' svach'c'olal.
  swh-ULB: Yeye huwadhihaki wenye dhihaka, bali huwapa hisani watu wanyenyekevu.
  bel-bel: Калі з блюзьнераў Ён насьміхаецца, дык пакорным дае мілату.
  deu-ELBBK: Ja, der Spötter spottet er, den Demütigen aber gibt er Gnade.
  mbb-OT: Edsudien din is menge mesudì, ne edtuvazan din is kenà mepelevawen.
  mal-2015: പരിഹാസികളെ അവൻ പരിഹസിക്കുന്നു; എളിയവർക്കോ അവൻ കൃപ നല്കുന്നു.
  rmc-rmc: O RAJ asal avri olen, save asan, no le pokornen del peskri milosť.
  pes-OPV: یقین که مستهزئین را استهزا می‌نماید، اما متواضعان رافیض می‌بخشد.
  ron-1924: Кынд аре а фаче ку чей батжокориторь, Ышь бате жок де ей, дар челор смериць
    ле дэ хар.
  ben-OBCV: অহংকারী ঠাট্টা-বিদ্রুপকারীদের তিনি বিদ্রুপ করেন কিন্তু নম্র ও নিপীড়িতদের
    প্রতি তিনি অনুগ্রহ দেখান।
  som-som: Hubaal kuwa wax quudhsada ayuu isagu quudhsadaa, Kuwa is-hoosaysiiyase
    nicmuu siiyaa.
  lat-VUC: Ipse deludet illusores, et mansuetis dabit gratiam.
  eng-ASVBT: Surely he scoffeth at the scoffers; But he giveth grace unto the lowly.
  mna-mna: Zin wal ta tipakurkur zitun mi matan pasom ŋgar ambaiŋana na, Yooba irepilpiili
    zin. Mi zin wal ta tikototo zitun na, ni leleene pizin mi ikampewe zin.
  ita-1885: Se egli schernisce gli schernitori, Dà altresì grazia agli umili.
  eng-LXXUP: The Lord resists the proud; But he gives grace to the humble.
  eng-ULB: He mocks mockers, but he gives his favor to humble people.
  spa-VBL: Él se burla de los que se burlan, pero es bondadoso con los humildes.
  fra-_FOB: Il se moque des moqueurs; mais il fait grâce aux humbles.
  mal-mal: പരിഹാസികളെ അവിടുന്ന് പരിഹസിക്കുന്നു; എളിയവർക്കോ അവിടുന്ന് കൃപ നല്കുന്നു.
  lit-lit: Tikrai jis pašiepia šaipūnus, bet nuolankiesiems duoda malonę.
  urd-GVR: Mazāq uṛāne wāloṅ kā wuh mazāq uṛātā, lekin farotanoṅ par mehrbānī kartā
    hai.
  suz-BL: मिनु परमप्रभु यावेमी ठेयब लेश्‍शो शुक्‍शी पाइब मुर आन कली शुक्‍शी पाइब।
    ब्रेम्‍शो थुं पाइश्‍शो आन कली चहिं शिशी पाइब। १ पत्रुस ५:५
  eng-NOY: Surely the scorners he treadeth scornfully, But giveth favor to the lowly.
  ita-1927: Se schernisce gli schernitori, fa grazia agli umili.
  ckb-ckb: هەرچەندە گاڵتە بە گاڵتەجاڕان دەکات، بەڵام نیعمەت دەداتە بێفیزەکان.
  eng-BBE: He makes sport of the men of pride, but he gives grace to the gentle-hearted.
  kan-OKCV: ದೇವರು ಗರ್ವಿಷ್ಠ ಪರಿಹಾಸ್ಯಗಾರರನ್ನು ಪರಿಹಾಸ್ಯ ಮಾಡುತ್ತಾರೆ; ದೀನರಿಗಾದರೋ ದೇವರು
    ಕೃಪೆಯನ್ನು ಕೊಡುತ್ತಾರೆ.
  tam-2017: இகழ்வோரை அவர் இகழுகிறார்; தாழ்மையுள்ளவர்களுக்கோ கிருபையளிக்கிறார்.
  spa-RV-1909: Ciertamente él escarnecerá á los escarnecedores, y á los humildes dará
    gracia.
  ron-BTF: Într-adevăr, el batjocorește pe batjocoritori, dar dă har celor umili.
  eng-WEBP: Surely he mocks the mockers, but he gives grace to the humble.
  eng-FBV: He mocks those who mock, but he is kind to the humble.
  nld-1939: Met spotters drijft Hij de spot, Maar aan de nederigen schenkt hij genade.
  nch-BL: TOTECO quinpinahualtía cati tehuihuiitaj, pero hueyi iyolo TOTECO ica masehualme
    cati moechcapanohuaj.
  vie-1934: Quả thật Ngài nhạo báng kẻ hay nhạo báng; Nhưng Ngài ban ơn cho người
    khiêm nhường.
  hin-CV: वह स्वयं ठट्ठा करनेवालों का उपहास करते हैं किंतु दीन जन उनके अनुग्रह के
    पात्र होते हैं.
  eng-OURB: Surely he opposes the mockers, but he gives chen ·grace· to the humble.
  spa-BES: Él se burlará de los burlones, pero él da gracia a los gentiles.
  tdx-tdx: Toe ati’e o mpanitseo, fe isohe’e ty mpireke.
  tha-KJV: แน่​นอนพระองค์ทรงเยาะเย้ยคนที่มักเยาะเย้ย แต่​พระองค์​ทรงประทานพระคุณแก่​คนที​่ใจถ่​อม
  por-BR-2018: Certamente ele zombará dos zombadores; mas dará graça aos humildes.
  deu-ELO: Fürwahr, der Spötter spottet er, den Demütigen aber gibt er Gnade.
  eng-WYC-2018: He shall scorn [the] scorners; and he shall give grace to mild men.
    (He shall mock the mockers; but he shall give favour to the humble, or to the
    meek.)
  epo-epo: La mokantojn Li mokas, Kaj al la humiluloj Li donas favoron.
  uig-PIN: Bǝrⱨǝⱪ, mǝshirǝ ⱪilƣuqilarni U mǝshirǝ ⱪilidu, Lekin kiqik peil kixilǝrgǝ
    xǝpⱪǝt kɵrsitidu.
  beo-beo: Amola nowa dunu e da gasa fi hou hamosa amola hi hou da eno ilia hou baligisa
    dawa:sa, Hina Gode da hahawane hame ba:sa. Be E da nowa da moloi hou hamosa, ilima
    E da hahawane gala.
  tpi-OTNT: Sapos ol man i tok bilas long ol arapela man, orait God bai i bekim wankain
    pasin long ol. Tasol em i save mekim gut long ol man i daunim ol yet.
  hau-SA: Yakan yi wa masu girman kai ba’a amma yakan yi wa mai sauƙinkai alheri.
  uig-LAT: Berheq, mesxire qilghuchilarni U mesxire qilidu, Lékin kichik péil kishilerge
    shepqet körsitidu.
  nde-nde: Uyabahleka usulu abayizideleli ezizithembayo, kodwa abe lomusa kwabathobekileyo.
  ton-ton: 'Ko e moʻoni ʻoku ne manukiʻi ʻae kau manuki: ka ʻoku foaki ʻe ia ʻae lelei
    ki he angavaivai.'
  ces-1613: Poněvadž posměvačům on se posmívá, pokorným pak dává milost.
  eng-WMB: Surely he mocks the mockers, but he gives grace to the humble.
  tam-TCV: பெருமைகொண்ட பரியாசக்காரர்களை யெகோவா ஏளனம் செய்கிறார்; ஆனால் தாழ்மையுள்ளவர்களுக்கோ,
    கிருபையைக் கொடுக்கிறார்.
  ceb-ULB: Bugalbugalan niya ang mabugalbugalon, apan hatagan niya ug pabor ang mga
    tawong mapainubasanon.
  pol-UBG: On szydzi z szyderców, ale daje łaskę pokornym.
  urd-GVU: مذاق اُڑانے والوں کا وہ مذاق اُڑاتا، لیکن فروتنوں پر مہربانی کرتا ہے۔
  deu-1912: Er wird der Spötter spotten; aber den Elenden wird er Gnade geben.
  kan-2017: ಯಾರು ಧರ್ಮವನ್ನು ತಿರಸ್ಕರಿಸುವರೋ ಅವರನ್ನು ಆತನು ತಿರಸ್ಕರಿಸುವನು. ದೀನರಿಗಾದರೋ ತನ್ನ
    ಕೃಪೆಯನ್ನು ಅನುಗ್ರಹಿಸುವನು.
  yap-yap: Dariy rogon e girdi’ ni ufanthin ngak, machane ma dag ngak e pi’in nib
    sobut’an ni yad ba t’uf rok.
  hlt-MCSB: Hmuiyoi rhoek ngawn tah amah loh a hnael vetih mangdaeng neh kodo te mikdaithen
    la a khueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቦሂ ዓማላ ዓሶ ቶኦቻኔ፤ ሼሌዔ ዓሶ ጋዓንቴ ቦንቺሳኔ።
  kew-kew: Aa medame aa yagonu-para ero agaa teme-daare, Gote-me go aa nipu page ero
    agaa tea. Pare aanu medaloma epe kone-sua ae aanuri Gote-me nipuna epe kone luabu
    abutea.
  twi-ASANTE: Ɔdi fɛdifoɔ a wɔyɛ ahantan ho fɛ na ɔdom ahobrɛasefoɔ.
  eng-WEBU: Surely he mocks the mockers, but he gives grace to the humble.
  wal-wal: Otorettidi qilliicciyaageeta GODAIKKA qilliiccees; shin banttana kaushshiyaageeta
    nashshees.
  acu-NT: Wishikiartin ainaunka ii Apurisha wishikratnuitai. Antsu jampechu ainaun
    wait anentratnuitai.
  spa-PDDPT: Ciertamente Él se burla de los que se burlan Y da gracia a los humildes.
  gun-gun: Mba'eta ha'e ojojai 'rã ojojai reia rupi ikuai va'e, ha'e rã yvyĩgueve'i
    ma omboaxy 'rã.
  agu-BL: Ncha'tz, wi'nin na chi'ch c'u'l Kataj scye'j yi e' yi ntin xcy'akli'n cya'n.
    Poro wi'nin na pek' i' scye'j yi e' yi na cyocsaj quib juy.
  ilo-ULB: Lalaisenna dagiti mananglais, ngem kakaasianna dagiti napakumbaba a tattao.
  kpg-kpg: Mee hagalee hila gi nia daangada ala e bida hagalaamua ginaadou, gei Mee
    e hagagila dono hiihai gi digau ala e hila gi lala.
  uig-ARA: بەرھەق، مەسخىرە قىلغۇچىلارنى ئۇ مەسخىرە قىلىدۇ، لېكىن كىچىك پېئىل كىشىلەرگە
    شەپقەت كۆرسىتىدۇ.
  bps-bps: I dad to madoy, knang Dwata, bay blén i kafye di dad to fdanà i ktola.
  sus-sus: Ala yɛtɛ igboe igoroma nɛ, kɔnɔ a hinnɛma mixi magoroxi tan na.
  pon-2006: E sohte kin ketin kupwure me aklapalap akan, ahpw e kin ketin uhpalihki
    me aktikitik kan.
  ksd-ksd: A dovotina i kulume ra umana tena varkulumai, Ma i mari diat i madu ra
    nuknuk i diat.
  tur-YTC: Gerçekten O alaycılarla alay eder, Ama alçakgönüllülere lütfeder.
  bel-N: Ён сьмяецца з насьмешнікаў, а пакорным ласку дае.
  grc-BRENT: Κύριος ὑπερηφάνοις ἀντιτάσσεται, ταπεινοῖς δὲ δίδωσι χάριν.
  ind-AYT: Kepada para pengejek, Dia pun mengejek, tetapi kepada yang rendah hati,
    Dia memberi perkenanan.
  nya-nya: Anthu onyoza, Iye amawanyoza, koma amakomera mtima anthu odzichepetsa.
  hrv-hrv: S podsmjevačima on se podsmijeva, a poniznima dariva milost.
  mps-mps: Te bidi dabego te posobo po gasa bidiba obaso da, teda Godigo te tobage
    tiwai kolesaga te augwaliba wei ponaibao. Tiali goli, agai te augwa digi augwa
    aiyaba elalubo bidi dabeba te wiegi yai sę bugagia ebo dao.
  tpi-tpi: Sapos ol man i tok bilas long ol arapela man, orait God bai i bekim wankain
    pasin long ol. Tasol em i save mekim gut long ol man i daunim ol yet.
  dan-1931: Over for Spottere bruger han Spot, men ydmyge giver han Nåde.
  vie-OVCB: Chúa Hằng Hữu cười chê người kiêu căng báng bổ, nhưng ban ơn phước trên
    người khiêm nhu.
  guj-2017: તે તિરસ્કાર કરનારાનો તિરસ્કાર કરે છે, પણ તે નમ્ર જનોને કૃપા આપે છે.
  pon-2006A: E sohte kin ketin kupwure me aklapalap akan, ahpw e kin ketin uhpalihki
    me aktikitik kan.
  por-BRBSL: Com certeza, ele zomba dos zombadores, mas ele dá graça aos humildes.
  swe-swe: Han hånar (föraktar) de som ständigt är hånfulla (arroganta, nedlåtande,
    de som har som livsstil att vara översittare och förakta andra), men ger sin nåd
    (favör, gillande) till de ödmjuka.
  cth-cth: Dudam lahoi kaawmnaw hah a dudam teh, ka kârahnoumnaw hah pahrennae a poe.
  twi-twi: Odi fɛwdifo a wɔyɛ ahantan no ho fɛw, na ɔdom ahobrɛasefo ne wɔn a wɔhyɛ
    wɔn so no.
  hlt-hlt: Hmuiyoi rhoek ngawn tah amah loh a hnael vetih mangdaeng neh kodo te mikdaithen
    la a khueh.
  tbz-SIM: Kuyie nsènkumu bɛ̀ɛ̀ kù sènku, kɛ dɔɔri mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ kɛ̃́kùnko bɛmɑ́ɑ̀.
  msy-2020: Gumazir uari fava dɨbovir akabar igharaz daraziv geiba, God dɨbovir akaba
    me mɨkɨm me ikarvagham. Egha gumazir uan ziaba dɨkabɨriba God bar deravɨra me
    gami.
  dop-dop: Ɩ woŋiɣi mpɑ pɑ woŋiɣi-ɩ tɔ, nɑ ɩ́ hʋləɣɩ pɛɛlɛɛ kɛ mpɑ pɑ pɑsəɣɩ pɑ tɩ
    tɔ.
  azb-azb: Rəbb rişxəndçilərə istehza edər, İtaətkarlara isə lütf göstərər.
  eng-DBY: He indeed scorneth the scorners; but he giveth grace unto the lowly.
  hin-2017: ठट्ठा करनेवालों का वह निश्चय ठट्ठा करता है; परन्तु दीनों पर अनुग्रह करता
    है। (याकू. 4:6, 1 पत. 5:5)
  wol-KYG: Kuy ñaawle, moo lay ñaawal, ku toroxlu, mu may law yiw.
  bjr-bjr: Faiqí nári nifaaqa nári nuqu uqeeqee fasiqausa Yaaweefa misara akooqaidanoo.
    Fisoofisoo idaqa nári mara maree qumi mariasara Yaaweefa aididanoo.
  eng-YLT: If the scorners He doth scorn, Yet to the humble He doth give grace.
  kne-kne: Adi na pagan-ano din mangipapangatos awak na, ngem seg-angana pay din napakombaba.
  eng-WYC-2017: He shall scorn [the] scorners; and he shall give grace to mild men.
  eng-WMBB: Surely he mocks the mockers, but he gives grace to the humble.
  urd-GVH: मज़ाक़ उड़ानेवालों का वह मज़ाक़ उड़ाता, लेकिन फ़रोतनों पर मेहरबानी करता
    है।
  rug-rug: Va sisire ni Sa sari na tie va sisire pu vahesi pule ni, ba va mae ia Sa
    sa tataru lopu ta ṉana kamona koa rini pu va pepekae pule ni.
  gaz-gaz: Inni qoostota of tuultotatti ni qoosa; warra gad of qabaniif immoo ayyaana
    kenna.
  fra-LSG: Il se moque des moqueurs, Mais il fait grâce aux humbles;
  yal-yal: A magele ti wasoxine magelema nɛn, koni a hinanma nɛn yɛtɛ magodone ra.
  haw-1868: E hoowahawaha mai oia i ka poe hoowahawaha; E haawi mai oia i ka lokomaikai
    i ka poe i haahaa ka naau.
  arb-NAV: يَسخَرُ مِنَ الْمُسْتَكْبِرِينَ السَّاخِرِينَ، وَيُغْدِقُ رِضَاهُ عَلَى
    الْمُتَوَاضِعِينَ
  ewe-ewe: Yehowa ɖua fewu le dadala fewuɖulawo ŋu, ke evea ame siwo bɔbɔa wo ɖokui
    la nu.
  eng-LEE: If [it concern] the scornful he will himself render them a scorn; but unto
    the lowly doth he give grace.
  asm-FB: তেওঁ নিন্দকসকলক নিন্দা কৰে; কিন্তু নম্ৰসকলক অনুগ্ৰহ দান কৰে।
  sus-A: عَلَ يّتّ عِفبٌي عِفٌرٌ مَ نّ، كْنْ عَ هِننّمَ مِشِ مَفٌرٌشِ تَن نَ.
  fra-SBL: Certes, il se moque des moqueurs, mais il donne la grâce aux humbles.
  hbo-hbo: אִם־לַלֵּצִ֥ים הֽוּא־יָלִ֑יץ *וְלַעֲנִיִּים (וְ֝לַעֲנָוִ֗ים) יִתֶּן־חֵֽן׃
  kik-kik: Jehova nĩanyũrũragia andũ arĩa manyũrũranagia na mwĩtĩĩo, no arĩa menyiihagia
    nĩamaheaga wega wake.
  fra-NCL: Il se moque des moqueurs, et il donne la grâce aux humbles.
  cek-AK: Minawk pahnui thuih kami to anih mah pahnui thuih toeng, toe kami tlim ah
    khosah kaminawk khaeah loe tahmenhaih to a paek.
  cuk-cuk: Bab-Jehová, dule-emargi-dododimaladgi dododamogad, ar dule-san-bipi-imakmaladdi,
    bendakdaed.
  uig-CYR: Бәрһәқ, мәсқирә қилғучиларни У мәсқирә қилиду, Лекин кичик пеил кишиләргә
    шәпқәт көрситиду.
  pma-pma: Kei mundem heisav en vati meatin keil koa avut keil ka amundem heisav en
    meatin sav keil. Ka mul lele tahos min koakeil amumon rendemien one va netan.
  tel-2017: ఎగతాళి చేసేవాళ్ళను ఆయన ఎగతాళి చేస్తాడు. దీనమనస్సు గలవారిని ఆయన కనికరిస్తాడు.
  hat-BSA: Li moke moun k ap moke, men Li bay gras a sila ki aflije yo.
  kos-kos: El tiana lohang nu sin mwet inse fulat, a El kulang nu sin mwet pusisel.
  hbo-WLC: אִם־לַלֵּצִ֥ים הֽוּא־יָלִ֑יץ ולעניים יִתֶּן־חֵֽן׃
  ibo-ibo: Ndị mpako na-akwa emo ka ya onwe ya na-akwakwa emo, ma ndị dị umeala nʼobi
    ka ọ na-enye amara.
  ory-ory: ଯଦ୍ୟପି ସେ ନିନ୍ଦକମାନଙ୍କୁ ନିନ୍ଦା କରନ୍ତି, ତଥାପି ସେ ନମ୍ର ଲୋକମାନଙ୍କୁ ଅନୁଗ୍ରହ
    ପ୍ରଦାନ କରନ୍ତି।
  chk-chk: A turunufasei ekewe chon turunufas, nge a ümöümöch ngeni ekewe chon tipetekison.
  rop-rop: YAWEI nomo laigim detlot pipul hu oldei meigim miselp haibala, bat im jidan
    kainwan langa detlot pipul hu meigim miselp lobala.
  ukr-1871: З недовірків Господь сьміється, покірним же дає він благодать.
  deu-1951: Wenn er der Spötter spottet, so gibt er den Demütigen Gnade.
  eng-JPS: If it concerneth the scorners, He scorneth them, but unto the humble He
    giveth grace.
  srp-1865: Jer potsmjevaèima on se potsmijeva, a krotkima daje milost.
  lug-lug: Ddala ddala, Mukama anyooma abanyoomi, naye abeetoowaza abawa ekisa.
  heb-heb: אם ללצים הוא יליץ ולעניים יתן חן׃
  ben-IRV: নিশ্চয়ই তিনি নিন্দাকারীদের নিন্দা করেন, কিন্তু তিনি নম্রদেরকে অনুগ্রহ
    দান করেন।
  pan-pan: ਸੱਚੀਂ ਮੁੱਚੀਂ ਠੱਠਾ ਕਰਨ ਵਾਲਿਆਂ ਉੱਤੇ ਉਹ ਠੱਠਾ ਮਾਰਦਾ ਹੈ, ਪਰ ਹਲੀਮਾਂ ਉੱਤੇ ਉਹ ਕਿਰਪਾ
    ਕਰਦਾ ਹੈ।
  mya-JVB: အကယ် စင်စစ်ကဲ့ရဲ့ တတ်သောသူတို့ကို ကဲ့ရဲ့ တော်မူ၏။ စိတ် နှိမ့်ချသောသူတို့
    အား ကား ၊ ကျေးဇူး ပြု တော်မူ၏။
  tte-O: Siya togagasa sitalatalawasi sauga meuloina Yeoba italawasi-yagili, na siya
    tonuwalobi mulolo lalakina iwolena kolili.
  tbg-tbg: Nái mahuta tiha nái kena vaiinti nahenti naaraihama nimite variaka Kotiva
    náivata vohaa qarama nimitaanaro. Nái vara vatainiqama keha variaka, viva vika
    aaqurihama nimiteharo koqema nimitaanaro.
  hmo-hmo: Lohiabada ese hekokoroku taudia ia ura henia lasi, to ia ese manau taudia
    dekenai ia laloa namo.
  urd-urd: यक़ीनन वह ठठ्ठाबाज़ों पर ठठ्ठे मारता है, लेकिन फ़रोतनों पर फ़ज़ल करता है।
  rus-SYN: Если над кощунниками Он посмеивается, то смиренным дает благодать.
  bqc-SIM: Ì gbɛ̃́laanikɛnaↄ láanikɛ, a gbɛ̃kɛ vĩ ń zĩabusanaↄ.
  tcz-CHONGTHU: Yahweh Pakai in minoise ho chunga noisena alhunsah jin, akineosahte
    chunga lunglhaina aneiyin ahi.
  mar-mar: तो थट्टा करणाऱ्याची थट्टा करतो, पण तो नम्रजनांस त्याची कृपा देतो.
  hlt-THB: Thlang ak husitkhqi ce husitkhqi nawh, kawkneemkhqi ce qeennaak ham sak
    khqi hy.
  qub-qub: Manacajman pitapis churajcunataga quiquintami Tayta Diospis manacajman
    churan. Umildicunatami ichanga alli ñawinpa rican.
  bqp-bqp: Àdi lalandidenↄ lalandi kɛ, ama à gbɛ̃kɛ vĩ kũ zĩdabusarinↄ.
  hat-hat: Moun k'ap pase moun nan betiz, Bondye ap pase yo nan betiz tou. Men, moun
    ki fè byen, l'ap moutre yo jan li renmen yo.
  eng-BSB: He mocks the mockers, but gives grace to the humble.
  tod-tod: Toɠa ɗa ɲɛɛɠula ɲɛɛɠulasu nuiti su, kɛlɛ toɠa ɗa ɠaazu ʋagɔi lo ɓɔɠɔmaayei
    nuiti ba.
  eng-WEBPB: Surely he mocks the mockers, but he gives grace to the humble.
  kbq-kbq: Vahe'mokizmima azanava kema huzmante vahe'mofona, Ra Anumzamo'a agri'enena
    azanava ke huntegahie. Hianagi anteramino manimofona, asunku hunente.
  nhe-BL: TOTECO quinpinahualtía tlen tehuihuiitaj, pero hueyi iyolo TOTECO ica tlacame
    tlen moicnonequij.
  bus-bus: È lalandideenↄ lalandi kɛ, mↄde à gbɛ̃kɛɛ vĩ kↄ̃n zĩndabusarinↄ.
  gub-BL: Aze amo uze'eg urywahyahy hehe wà, a'e ae uze'eg urywahyahy a'e teko wanehe
    a'e no. Upytywà ikàg 'ym ma'e wà.
  eng-DRA: He shall scorn the scorners, and to the meek he will give grace.
