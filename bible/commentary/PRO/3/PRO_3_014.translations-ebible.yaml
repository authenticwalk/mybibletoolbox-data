verse: PRO.003.014
translations:
  mal-C: കാരണം അവൾ വെള്ളിയെക്കാൾ ആദായകരവും കനകത്തെക്കാൾ ലാഭകരവുമാണ്.
  deu-TKW: Denn ihr Erwerb ist besser als der von Silber, und wertvoller als Gold
    ihr Gewinn.
  lin-lin: Pamba te kozala na yango eleki kozala na palata na motuya, mpe lifuti na
    yango eleki wolo oyo balekisi na moto na motuya.
  eng-LSV: For better [is] her merchandise || Than the merchandise of silver, || And
    than gold—her increase.
  eng-GNV: For the marchandise thereof is better then the marchandise of siluer, and
    the gaine thereof is better then golde.
  eng-WEBSTER: For the merchandise of it is better than the merchandise of silver,
    and the gain of it than fine gold.
  nhw-BL: Pampa tlalnamiquilistli tepalehuía miyac. Más ipati que plata huan oro catli
    nelía cuali.
  swh-ONEN: kwa maana hekima ana faida kuliko fedha na mapato yake ni bora kuliko
    ya dhahabu safi.
  bba-bba: Domi bwisi yi ɑre mɔ n sii ɡeesu kɑ wurɑɡii kere.
  eng-KJVCPB: For the merchandise of it is better than the merchandise of silver,
    And the gain thereof than fine gold.
  luo-luo: nimar en gohala moloyo fedha kendo okelo gik mabeyo moloyo dhahabu.
  meu-meu: badina be aonega ena amo e heabimu ahuna ese silver ena amo e heabimu ahuna
    na e hereaiamu, bona davana ese gold e hereaiamu.
  npi-ULB: तैँले बुद्धिबाट प्राप्‍त गर्ने कुरो चाँदीबाट प्राप्‍त गर्ने कुरोभन्दा उत्तम
    हुन्छ, र यसको लाभ सुनभन्दा उत्तम हुन्छ ।
  yor-yor: nítorí ó ṣe èrè ju fàdákà lọ ó sì ní èrè lórí ju wúrà lọ.
  ind-ind: Sebab hasil pengajaran Sang Hikmat lebih berharga daripada perak maupun
    emas murni,
  pes-OPCB: زیرا یافتن آن از یافتن طلا و نقره، نیکوتر است!
  tgl-ULB: Ang matatamo ninyo sa karunungan ay mas mabuti kaysa sa maibibigay ng pilak
    at ang pakinabang ay mas mabuti kaysa sa ginto.
  hui-hui: Ani bulene ngago irane mini gigabi holenego ibu mbirale taratara muni daligame
    miagane ngolobi silibabi ale ndo uruni bolangua howa daligaore ngagoni.
  mya-mya: အကြောင်းမူကား၊ ပညာကုန်သွယ်ခြင်းသည် ငွေကုန်သွယ်ခြင်းထက်သာ၍ကောင်း၏။ ပညာကုန်သွယ်
    ၍ ရသောအမြတ်လည်း ရွှေစင်ထက် သာ၍ကောင်း၏။
  bod-N: དེ་ནི་ཅིའི་ཕྱིར་ཡིན་ཞེ༌ན། །ཤེས་རབ་ལས་ཐོབ་ཁེ་སྤོགས༌ནི། །དངུལ་གྱི་ཁེ་སྤོགས་ལས་ཀྱང༌མཆོག
    །ཁོ་མོ་ ལས་ཐོབ་ཡོང་འབབ༌ནི། །གསེར་གྱི་ཡོང་འབབ་ལས་ཀྱང༌འཕགས།།
  wsk-wsk: Mu awuk, ikia sinar mu silver se gold kiaram, se ko manga motam mu kalel
    biya.
  sna-sna: nokuti hwakanyanya kunaka kupfuura sirivha, uye hunopfumisa kupfuura goridhe.
  spa-BLM: Para ella es mejor la ganancia que la obtención de plata, y su retorno
    es mejor que el oro fino.
  cac-cac: Yujto a tas tz'ic'ji d'a juntzan̈ chi' yelxo te vach' d'a yichan̈ tas tz'ic'ji
    d'a q'uen plata, ma q'uen oro.
  swh-ULB: Kwani katika hekima unapata manufaa kuliko ukibadilisha kwa fedha na faida
    yake inafaa zaidi kuliko dhahabu.
  bel-bel: Бо здабываньне яе лепшае за здабываньне срэбра, і прыбытку зь яе больш,
    чым ад золата.
  deu-ELBBK: Denn ihr Erwerb ist besser als der Erwerb von Silber und ihr Gewinnbesser
    als feines Gold;
  mbb-OT: Su zekelè pa is pulus kayi kenà is selapì wey vulawan,
  mal-2015: അതിന്റെ സമ്പാദനം വെള്ളിയുടെ സമ്പാദനത്തിലും അതിന്റെ ലാഭം തങ്കത്തിലും നല്ലതു.
  rmc-rmc: Oda mol buter sar o rup a dela tut oda, so hin feder sar o somnakaj.
  pes-OPV: زیرا که تجارت آن از تجارت نقره ومحصولش از طلای خالص نیکوتر است.
  ron-1924: Кэч кыштигул пе каре-л адуче еа есте май бун декыт ал арӂинтулуй, ши венитул
    адус де еа есте май де прец декыт аурул;
  ben-OBCV: কারণ প্রজ্ঞা রুপোর চেয়েও বেশি লাভজনক ও সোনার চেয়েও ভালো প্রতিদান দেয়।
  som-som: Waayo, baayacmushtarigeedu waa ka sii wanaagsan yahay baayacmushtariga
    lacagta, Oo faa'iidadeeduna waa ka sii wanaagsan tahay dahabka saafiga ah.
  lat-VUC: Melior est acquisitio ejus negotiatione argenti, et auri primi et purissimi
    fructus ejus.
  eng-ASVBT: For the gaining of it is better than the gaining of silver, And the profit
    thereof than fine gold.
  mna-mna: Pa ŋgar ambaiŋana ipiyotyooto ŋonoono ambaimbaiŋan boozomen piti. Ilip
    pa silba ma gol.
  ita-1885: Perciocchè il traffico di essa è migliore che il traffico dell'argento,
    E la sua rendita è migliore che l'oro.
  eng-LXXUP: For it is better to traffic for her, Than for treasures of gold and silver.
  eng-ULB: What you gain from wisdom is better than what silver will give in return
    and its profit is better than gold.
  spa-VBL: porque la sabiduría vale más que la plata, y ofrece mejor recompensa que
    el oro.
  fra-_FOB: Car il vaut mieux l'acquérir que de gagner de l'argent, et le revenu qu'on
    en peut tirer vaut mieux que l'or fin.
  mal-mal: അതിന്റെ ആദായം വെള്ളിയെക്കാളും അതിന്റെ ലാഭം തങ്കത്തെക്കാളും നല്ലത്.
  lit-lit: nes nauda iš to, ką ji teikia, yra vertingesnė negu nauda iš to, ką teikia
    sidabras, ir pelnas iš jos yra vertingesnis už auksą.
  urd-GVR: Kyoṅki hikmat chāṅdī se kahīṅ zyādā sūdmand hai, aur us se sone se kahīṅ
    zyādā qīmtī chīzeṅ hāsil hotī haiṅ.
  suz-BL: मारदे हना तुइक्‍तीके चेम्‍शो चांदी क्‍येङा शुश रिम्‍शो बाक्‍ब। मिनु आ चेम्‍शो
    सुन क्‍येङा यो शुश क्‍येट लाइब बाक्‍ब। हितोपदेस ८:१०
  eng-NOY: For the profit thereof is greater than that of silver, And the gain thereof
    than that of fine gold.
  ita-1927: Poiché il guadagno ch’essa procura è preferibile a quel dell’argento,
    e il profitto che se ne trae val più dell’oro fino.
  ckb-ckb: چونکە قازانجی لە قازانجی زیو باشترە و بەرهەمیشی لە زێڕ.
  eng-BBE: For trading in it is better than trading in silver, and its profit greater
    than bright gold.
  kan-OKCV: ಏಕೆಂದರೆ ಜ್ಞಾನವು ಬೆಳ್ಳಿಗಿಂತ ಹೆಚ್ಚು ಲಾಭವೂ; ಬಂಗಾರಕ್ಕಿಂತ ಹೆಚ್ಚು ಆದಾಯವನ್ನು
    ಕೊಡುವುದು.
  tam-2017: அதின் வியாபாரம் வெள்ளி வியாபாரத்திலும், அதின் ஆதாயம் சுத்தப்பொன்னிலும்
    உத்தமமானது.
  spa-RV-1909: Porque su mercadería es mejor que la mercadería de la plata, y sus
    frutos más que el oro fino.
  ron-BTF: Căci comerțul cu ea este mai bun decât comerțul cu argint, iar câștigul
    ei decât aurul fin.
  eng-WEBP: For her good profit is better than getting silver, and her return is better
    than fine gold.
  eng-FBV: for wisdom is worth more than silver, and pays better than gold.
  nld-1939: Want haar voordelen zijn groter dan die van zilver, Wat zij opbrengt is
    beter dan goud.
  nch-BL: Pampa talnamiquilisti tepalehuía miyac. Más ipati que plata huan oro cati
    nelía cuali.
  vie-1934: Vì thà được nó hơn là được tiền bạc, Hoa lợi nó sanh ra tốt hơn vàng ròng.
  hin-CV: क्योंकि इससे प्राप्‍त बुद्धि, चांदी से प्राप्‍त बुद्धि से सर्वोत्तम होती
    है और उससे प्राप्‍त लाभ विशुद्ध स्वर्ण से उत्तम.
  eng-OURB: For her good profit is better than getting silver, and her teshuvah ·complete
    return· is better than fine gold.
  spa-BES: Para comerciar en ella es mejor que comerciar en plata, y su ganancia mayor
    que oro brillante.
  tdx-tdx: fa lombolombo ty fitomboam-bolafoty ty fibodobodoa’e, vaho ambonem-bolamena
    ty havokara’e.
  tha-KJV: เพราะผลที่​ได้​จากปัญญาย่อมดีกว่าผลที่​ได้​จากเงินและกำไรนั้นดีกว่าทองคำเนื้​อด​ี
  por-BR-2018: Porque seu produto é melhor que o produto da prata; e seu valor, mais
    do que o do ouro fino.
  deu-ELO: Denn ihr Erwerb ist besser als der Erwerb von Silber, und ihr Gewinn besser
    als feines Gold;
  eng-WYC-2018: The getting thereof is better than the merchandise of gold and of
    silver; the fruits thereof be the first and the cleanest.
  epo-epo: Ĉar estas pli bone ĝin aĉeti, ol aĉeti arĝenton, Kaj ĝia rikoltaĵo estas
    pli bona, ol pura oro.
  uig-PIN: Qünki danaliⱪning paydisi kümüxning paydisidin kɵptur, Ⱪimmiti sap altunningkidinmu
    ziyadidur.
  beo-beo: Silifa amola gouli amola ilia bidi lasu ilegei da bagade. Be Bagade Dawa:su
    Hou da amo ea bidi lasu ilegei da baligi dagoi.
  tpi-OTNT: long wanem, gutpela na stretpela tingting i winim tru silva na gol
  hau-SA: gama ta fi azurfa riba tana kuma da amfani fiye da zinariya.
  uig-LAT: Chünki danaliqning paydisi kümüshning paydisidin köptur, Qimmiti sap altunningkidinmu
    ziyadidur.
  nde-nde: ngoba khona kulenzuzo eyedlula isiliva lenzuzo eyedlula igolide.
  ton-ton: He ʻoku maʻongoʻonga hake ia ʻi he fakatau ʻoe siliva, mo hono mahuʻinga
    ʻi he koula lelei.
  ces-1613: Lépeť jest zajisté těžeti jí, nežli těžeti stříbrem, anobrž nad výborné
    zlato užitek její.
  eng-WMB: For her good profit is better than getting silver, and her return is better
    than fine gold.
  tam-TCV: ஏனெனில் ஞானம் வெள்ளியைவிட மேலானது, தங்கத்தைவிடப் பயனுள்ளது.
  ceb-ULB: Ang imong maangkon gikan sa kaalam mas maayo pa kung unsa ang maihatag
    pagbalik sa plata ug ang ginansya niini mas maayo pa kaysa bulawan.
  pol-UBG: Gdyż jego nabycie jest lepsze niż nabycie srebra, jego zdobycie bardziej
    pożyteczne niż złoto.
  agr-agr: ¡Nunú unuimata nunuwai oron nagkaesau, plata nagkaesau pegkeja duka!
  kyc-kyc: Doko mona palenge singinya renge doko kana golope kulingipinya poropiti
    nyilyamo dupwa nyuo isa palyuo nyera ingilyamo.
  urd-GVU: کیونکہ حکمت چاندی سے کہیں زیادہ سودمند ہے، اور اُس سے سونے سے کہیں زیادہ
    قیمتی چیزیں حاصل ہوتی ہیں۔
  deu-1912: Denn es ist besser, sie zu erwerben, als Silber; denn ihr Ertrag ist besser
    als Gold.
  kan-2017: ಅದರ ಲಾಭವು ಬೆಳ್ಳಿಯ ಲಾಭಕ್ಕಿಂತಲೂ, ಅದರಿಂದಾಗುವ ಆದಾಯವು ಬಂಗಾರಕ್ಕಿಂತಲೂ ಅಮೂಲ್ಯವೇ
    ಸರಿ.
  yap-yap: Ya fel’ nma yib riy e bo’or ko fel’ nma yib ko silber; ba ga’ fan ngom
    ko gol.
  hlt-MCSB: A thenpom te tangka thenpom lakah, a cangvuei khaw sui lakah then.
  mdy-ETH: ዬያሮ ዔራቶ ቢራ ዓንጊፓ ባሼ ባኣዚ ኔኤም ጴዺሳኔ፤ ሃሣ ዎርቄይዳፓኣ ዑሣ ዓኣዼ ባኣዚ ኔኤም ዴንቂሳንዳኔ።
  kew-kew: Gore akolo ya? Ora epede silva gol page epe kone-me rabuaniaaya.
  twi-ASANTE: ɛfiri sɛ, nimdeɛ ho mfasoɔ sene dwetɛ, na deɛ ɛfiri mu ba sene sikakɔkɔɔ.
  eng-WEBU: For her good profit is better than getting silver, and her return is better
    than fine gold.
  wal-wal: Aissi giikko, appe demmiyo go77ai biraappe demmiyo go77aappe aadhdhees;
    appe beettiya go77ai worqqaappe beettiya go77aappe kehees.
  acu-NT: '@see-verse:PRO.003.013'
  spa-PDDPT: Porque su provecho es mayor que el de la plata, Y su resultado es mejor
    que el oro fino.
  gun-gun: Mba'eta ha'e rami jaikoague repy ma prata gui ovareve, ouro iporãve va'e
    gui ovareve.
  agu-BL: Na at mas walor yi jun balaj ajtza'kla'tz swutz yi sakal tu yi oro,
  ilo-ULB: Nasaysayaat ti magun-odmo iti kinasirib ngem iti magun-odmo iti pirak ken
    nasaysayaat ti magungguna iti kinasirib ngem iti balitok.
  kpg-kpg: Di kabemee le e damana dono maluagina i nia silber. E damana dono maluagina
    adu gi di goe i nia goolo.
  uig-ARA: چۈنكى دانالىقنىڭ پايدىسى كۈمۈشنىڭ پايدىسىدىن كۆپتۇر، قىممىتى ساپ ئالتۇننىڭكىدىنمۇ
    زىيادىدۇر.
  bps-bps: du mdatah fa i gweam di kfulung i gweam di salafì, na mabtas fa di ge di
    blawen.
  sus-sus: Xaxilimaya xa geeni gbo gbeti bɛ, a tide dangi xɛɛma ra.
  pon-2006: Met me mwahusang silper, pwe me katep laud ong uhk sang kohl.
  ksd-ksd: Tago ra magit da vatur vake tana i boina, ma nam ba da vatur vake ure ra
    mani pata, Ma ra magit da pie pa ia tana i kat, ma ra ngatngat na goled pata.
  tur-YTC: Onun iyi kazancı gümüş kazanmaktan daha iyidir, Getirisi saf altından daha
    iyidir.
  bel-N: Бо здабыць яе лепш, чым здабыць срэбра, і плады ейныя лепшыя за золата.
  grc-BRENT: Κρεῖσσον γὰρ αὐτὴν ἐμπορεύεσθαι, ἢ χρυσίου καὶ ἀργυρίου θησαυρούς.
  ind-AYT: karena labanya lebih baik daripada perak, dan hasilnya lebih baik daripada
    emas.
  nya-nya: pakuti phindu la nzeru ndi labwino kuposa la siliva, phindu lakelo ndi
    labwino kuposanso golide.
  hrv-hrv: Jer bolje je steći nju nego steći srebro, i veći je dobitak ona i od zlata.
  mps-mps: Magi baso meni, te wiegi yai doloba pai homu kolesaga ebogo te silva, me
    gol,
  tpi-tpi: long wanem, gutpela na stretpela tingting i winim tru silva na gol
  dan-1931: thi den er bedre at købe end Sølv, bedre at vinde end Guld;
  vie-OVCB: Vì được nó có ích hơn được bạc, và sinh lợi hơn vàng.
  guj-2017: કેમ કે તેનો વેપાર ચાંદીના વેપાર કરતાં અને તેનો વળતર ચોખ્ખા સોનાના વળતર
    કરતાં શ્રેષ્ઠ છે.
  pon-2006A: Met me mwahusang silper, pwe me katep laud ong uhk sang kohl.
  por-BRBSL: Para ela o bom lucro é melhor do que obter prata, e seu retorno é melhor
    do que o ouro fino.
  swe-swe: För värdet av att känna henne är högre än värdet av silver, ja vinsten
    är bättre än guld.
  cth-cth: Bangkongtetpawiteh, ngun pungdaw sak e hlak, lungmanae pungdaw sak e hah
    ahawihnawn.
  twi-twi: efisɛ, nimdeɛ so mfaso sen dwetɛ, na nea efi mu ba sen sikakɔkɔɔ.
  hlt-hlt: A thenpom te tangka thenpom lakah, a cangvuei khaw sui lakah then.
  tbz-SIM: Dɛ kó mucɔ̃́ntimu dɛumu kɛ pɛ̃ɛ̃tɛ́ idíítí nɛ̀ mɛsɔɔ ndɛ kɔ̃mu.
  msy-2020: Guizbangɨra, nɨghnɨzir aghuim bar deragha silva ko gol gafira.
  dop-dop: Mpi tɔ, kɑwɑɑɣɑ ŋkɑ ləmɑɣɑsɛɛ hɑɑkɩ tɔ kɑ kəlɑ liɣitee nyəŋkɑ, nɑ pə kɑsəyɑɣɑ
    kəlɑ wʋlɑ kɛ teu.
  azb-azb: Bunları qazanmaq gümüş qazanmaqdan yaxşıdır, Bu qazanc saf qızıldan dəyərlidir.
  eng-DBY: For the gain thereof is better than the gain of silver, and her revenue
    than fine gold.
  hin-2017: जो उपलब्धि बुद्धि से प्राप्त होती है, वह चाँदी की प्राप्ति से बड़ी, और
    उसका लाभ शुद्ध सोने के लाभ से भी उत्तम है।
  wol-KYG: Am koo gën am xaalis, te njariñ laa raw wurus.
  bjr-bjr: Irirafa siruaa faqa koora faqa uriaaqararafa maridanoo.
  eng-YLT: For better [is] her merchandise Than the merchandise of silver, And than
    gold — her increase.
  kne-kne: Tan din sirib et nabanbanol mo palata ya balitok.
  eng-WYC-2017: The getting thereof is better than the merchandise [or chaffering]
    of gold and of silver; the fruits thereof be the first and the cleanest.
  eng-WMBB: For her good profit is better than getting silver, and her return is better
    than fine gold.
  urd-GVH: क्योंकि हिकमत चाँदी से कहीं ज़्यादा सूदमंद है, और उससे सोने से कहीं ज़्यादा
    क़ीमती चीज़ें हासिल होती हैं।
  rug-rug: Ura sa vinagi asa si hola nia sa siliva meke vua katakata, hola nia sa
    qolo.
  gaz-gaz: ogummaan meetii caalaa faayidaa qabaatii; warqee caalaas buʼaa namaaf buusa.
  fra-LSG: Car le gain qu’elle procure est préférable à celui de l’argent, Et le profit
    qu’on en tire vaut mieux que l’or;
  yal-yal: Amasɔtɔ a tɔnɔn gbo dangu gbetin na, a seen naxanye sɔtɔma, ne fisa xɛmaan
    xa.
  haw-1868: No ka mea, ua oi aku ka waiwai o ia mea mamua o ke kala, A o ke kuai ana
    hoi mamua o ke gula.
  arb-NAV: لأَنَّ مَكَاسِبَهَا أَفْضَلُ مِنْ مَكَاسِبِ الْفِضَّةِ، وَأَرْبَاحَهَا
    خَيْرٌ مِنْ أَرْبَاحِ الذَّهَبِ الْخَالِصِ.
  ewe-ewe: elabena nunya xɔ asi wu klosalo eye viɖe geɖe le eme wu sika.
  eng-LEE: For the obtaining of her is better than the obtaining of silver, and better
    than fine gold is her product.
  asm-FB: ৰূপৰ পৰিৱৰ্তে পোৱা লাভতকৈ প্ৰজ্ঞাৰ পৰা পোৱা লাভ উত্তম। আৰু ইয়াৰ লাভ সোণতকৈও
    উত্তম।
  sus-A: شَشِلِمَيَ شَ فٍينِ فبٌ فبٍتِ بّ، عَ تِدٍ دَنفِ شّيمَ رَ.
  fra-SBL: Pour elle, un bon profit vaut mieux que de l'argent, et son retour est
    meilleur que l'or fin.
  hbo-hbo: כִּ֤י טֹ֣וב סַ֭חְרָהּ מִסְּחַר־כָּ֑סֶף וּ֝מֵחָר֗וּץ תְּבוּאָתָֽהּ׃
  kik-kik: nĩgũkorwo ũũgĩ nĩ wa bata mũno gũkĩra betha, na ũciaraga uumithio ũkĩrĩte
    wa thahabu.
  fra-NCL: Son acquisition vaut mieux que celle de l’argent, sa possession que celle
    de l’or pur.
  cek-AK: Palunghahaih loe sumkanglung pongah atho oh kue moe, sui pongah doeh hoih
    kue.
  cuk-cuk: Binsaed-nikagued maniba bur bule ibnuedid, orba bur bule egi ibmar-nuegan
    amileged.
  uig-CYR: Чүнки даналиқниң пайдиси күмүчниң пайдисидин көптур, Қиммити сап алтунниңкидинму
    зиядидур.
  tel-2017: వెండి వలన పొందే లాభం కన్నా జ్ఞానం సంపాదించుకోవడం మంచిది. మేలిమి బంగారం
    సంపాదించుకోవడం కన్నా జ్ఞానం వలన లాభం పొందడం ఉత్తమం.
  hat-BSA: Paske avantaj li pi bon ke avantaj ajan, e pwofi li pi bon ke lò fen.
  kos-kos: Ma laesla kac yohk liki ma laesla ke silver, ac yohk sripa nu sum liki
    gold.
  hbo-WLC: כִּ֤י ט֣וֹב סַ֭חְרָהּ מִסְּחַר־כָּ֑סֶף וּ֝מֵחָר֗וּץ תְּבוּאָתָֽהּ׃
  ibo-ibo: Nʼihi na amamihe dị mma karịa ọlaọcha, ọ bakwara uru karịa ọlaedo.
  ory-ory: ଯେହେତୁ ରୂପାର ବାଣିଜ୍ୟଠାରୁ ତାହାର ବାଣିଜ୍ୟ ଉତ୍ତମ, ପୁଣି ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣଠାରୁ ତାହାର
    ଲାଭ ଶ୍ରେଷ୍ଠ।
  chk-chk: pun ewe feiöch a angei seni tipachem a mürina seni ewe feiöch a angei seni
    silifer, nge ewe win tipachem a atoto a aüchea seni kolt.
  rop-rop: If yu klebabala wal im mobeda den if yu jidan brabli ritjwan garram silba
    en gol.
  ukr-1871: Бо набуток се лїпший як набуток срібла, і хісна з його більш як із золота.
  deu-1951: Denn ihr Erwerb ist besser als Gelderwerb, und ihr Gewinn geht über feines
    Gold.
  eng-JPS: For the merchandise of it is better than the merchandise of silver, and
    the gain thereof than fine gold.
  srp-1865: Jer je bolje njom trgovati nego trgovati srebrom, i dobitak na njoj bolji
    je od zlata.
  lug-lug: kubanga amagezi gasinga ffeeza era galimu amagoba okusinga zaabu.
  heb-heb: כי טוב סחרה מסחר כסף ומחרוץ תבואתה׃
  ben-IRV: রূপার থেকে তুমি যা লাভ করবে তার থেকে জ্ঞান লাভ অনেক ভালো এবং তার লাভ সোনার
    চেয়েও বেশি।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਦੀ ਪ੍ਰਾਪਤੀ ਚਾਂਦੀ ਦੀ ਪ੍ਰਾਪਤੀ ਨਾਲੋਂ ਅਤੇ ਉਹ ਦਾ ਲਾਭ ਚੋਖੇ ਸੋਨੇ ਨਾਲੋਂ
    ਚੰਗਾ ਹੈ।
  tkr-tkr: Mançiken xayir nuk'rayle geed vod, İn g'azanc məttıne k'ınəəğəyle q'iymatıka
    vod.
  mya-JVB: အကြောင်း မူကား၊ ပညာ ကုန်သွယ် ခြင်းသည် ငွေ ကုန်သွယ် ခြင်းထက် သာ၍ကောင်း ၏။
    ပညာကုန်သွယ်၍ ရသောအမြတ် လည်း ရွှေစင် ထက် သာ၍ကောင်း၏။
  tte-O: kaiwena sonoga kaba sagu lalakisosina kabo muli mena siliba yo gole.
  tbg-tbg: '@see-verse:PRO.003.013'
  hmo-hmo: Badina be aonega ena namo ese, siliva ena namo ia hereaia, bona aonega
    ena davana ese, golo ena davana ia hereaia.
  urd-urd: क्यूँकि इसका हासिल चाँदी के हासिल से, और इसका नफ़ा' कुन्दन से बेहतर है।
  rus-SYN: 'потому что приобретение ее лучше приобретения серебра, и прибыли от нее
    больше, нежели от золота:'
  bqc-SIM: Asa a ài vĩ dɛ ã́nusua, ì kã́fĩakɛnɛ́ dɛ vuaa.
  tcz-CHONGTHU: Ajeh chu chihna kitihi dangka sanga phachomjo ahin, chule aga chu
    sana sanga jong phachomjo ahi.
  mar-mar: ज्ञानापासून जी काय वाढ होते त्याची प्राप्ती परत मिळणाऱ्या रुप्याच्या प्राप्तीपेक्षा
    चांगली आहे, आणि त्याचे फायदे उत्कृष्ट सोन्यापेक्षा चांगले आहेत.
  hlt-THB: Cetaw ngun a phu tlo ingkaw sui a phu tlo ang lakawh a phu tlo ngai hy.
  qub-qub: Yachaj cayga guellaypitapis masmi bälin. Gorita tarishanchïpitapis masmi
    gänachimanchi.
  bqp-bqp: Zaakũ à àre vĩ de andurufula, àdi karana kɛńnɛ de wurala.
  hat-hat: Benefis l'ap rapòte pi bon pase sa lajan bay. Avantaj l'ap bay gen plis
    valè pase lò.
  eng-BSB: for she is more profitable than silver, and her gain is better than fine
    gold.
  tod-tod: Mazɔlɔɔ kulanumai é sɔlɔɔsu, naa vizɔgɛ walii nɔnɔi ʋa, ná-tɔnɔgi vizɔgɛ
    zanu kitei ʋa.
  eng-WEBPB: For her good profit is better than getting silver, and her return is
    better than fine gold.
  kbq-kbq: Na'ankure ana knare antahintahimofona mizama'amo'a, silvaretima e'neriza
    zagoa agateneregeno, goliretima e'neriza zagoa, mago'ane agatere'ne.
  nhe-BL: Pampa tlalnamiquilistli tepalehuía miyac. Más ipati que plata huan oro tlen
    nelía cuali.
  bus-bus: Zaakɛ à àre vĩ dɛ kondogila, è kaarana kɛńnɛ dɛ vurala.
  gub-BL: Ma'e kwaw katu haw ikatu wera'u itaxig parat wi a'e. Hekuzar katu wera'u
    itazu or wi a'e no.
  eng-DRA: 'The purchasing thereof is better than the merchandise of silver, and her
    fruit than the chiefest and purest gold:'
