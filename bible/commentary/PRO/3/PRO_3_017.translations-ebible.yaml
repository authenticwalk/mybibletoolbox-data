verse: PRO.003.017
translations:
  mal-C: അവളുടെ വഴികൾ ആനന്ദഹേതുവും അവളുടെ പാതകളെല്ലാം സമാധാനപൂർണവും ആകുന്നു.
  deu-TKW: Ihre Wege sind liebliche Wege, und alle ihre Steige sind Wohlfahrt.
  lin-lin: Nzela na Ye ezali ya esengo, mpe banzela na Ye nyonso ya mike ezali ya
    kimia.
  eng-LSV: Her ways [are] ways of pleasantness, || And all her paths [are] peace.
  eng-GNV: Her wayes are wayes of pleasure, and all her pathes prosperitie.
  eng-WEBSTER: Her ways are ways of pleasantness, and all her paths are peace.
  nhw-BL: Masehualme catli tlalnamiquij quitoquilíaj se ojtli catli quipiya paquilistli.
    Quena, nopa ojtli mitzmacas tlasehuilistli ipan moyolo.
  swh-ONEN: Njia zake zinapendeza, mapito yake yote ni amani.
  bba-bba: Bwisi yi koo nun ɑlɑfiɑ wɛ̃, kpɑ ɑ n bɔri yɛndu mɔ wunɛn wɑ̃ɑrun swɛɛ kpuro
    sɔɔ.
  eng-KJVCPB: Her ways are ways of pleasantness, And all her paths are peace.
  luo-luo: Yorene gin yore mag mor kendo yorene duto gin mag kwe.
  meu-meu: Ena dala na moale daladia; ena dala iboudiai na maino daladia.
  npi-ULB: त्यसको मार्ग दयाको मार्ग हो, र त्यसका सबै बाटा शान्तिका छन् ।
  yor-yor: Àwọn ọ̀nà rẹ jẹ́ ọ̀nà ìtura, òpópónà rẹ sì jẹ́ ti àlàáfíà.
  ind-ind: Dia akan menuntunmu di jalan hidup yang menyenangkan dan penuh ketenangan.
  pes-OPCB: حکمت زندگی تو را از خوشی و سلامتی لبریز می‌کند.
  tgl-ULB: Ang kaniyang mga daan ay mga daan ng kabaitan at lahat ng kaniyang mga
    landas ay kapayapaan.
  hui-hui: Mini giga buleneme í̠ dindini holenego turu howa dungulo bayuwaore hama
    pobelo haru hama pialu í̠ haru hairi holebira.
  mya-mya: ပညာလမ်းတို့သည် သာယာသောလမ်း၊ ပညာ လမ်းခရီးရှိသမျှတို့သည် ငြိမ်ဝပ်လျက်ရှိကြ၏။
  bod-N: ཁོ་མོའི་གཤེགས་ལམ་རྣམས་ནི་དགའ་བདེའི༌ལམ། །ཁོ་མོའི་ཕེབས་ལམ་ཐམས་ཅད་ཞི་བདེ༌ཡིན།།
  wsk-wsk: Ikia sinar ko munan mu am ningo la suen biya, se ko bagara aolak lila ago
    se yawarakala.
  sna-sna: Nzira dzahwo dzinofadza, uye makwara ahwo ose rugare.
  spa-BLM: Sus caminos son caminos de placer. Todos sus caminos son la paz.
  cac-cac: Tato sco b'eyb'alej jelanil, tzalajc'olal tzon̈ eq'ui, junc'olal tzon̈
    aji.
  swh-ULB: Njia zake ni njia za ukarimu na mapito yake ni amani.
  bel-bel: шляхі яе - шляхі прыемнасьці, і ўсе сьцежкі яе - мірныя.
  deu-ELBBK: Ihre Wege sind liebliche Wege, und alle ihre Pfade sind Frieden.
  mbb-OT: Ebpekeuǥup heini te kebpengungubpaan nu wey te meupiya he kebpekesavuk nu.
  mal-2015: അതിന്റെ വഴികൾ ഇമ്പമുള്ള വഴികളും അതിന്റെ പാതകളെല്ലാം സമാധാനവും ആകുന്നു.
  rmc-rmc: leskre droma tut dena o šukar dživipen a leskre chodňiki tuke anena o smirom.
  pes-OPV: طریقهای وی طریقهای شادمانی است و همه راههای وی سلامتی می‌باشد.
  ron-1924: Кэиле ей сунт ниште кэй плэкуте ши тоате кэрэриле ей сунт ниште кэрэрь
    пашниче.
  ben-OBCV: তার পথগুলি সুখকর পথ, ও তার সব পথে শান্তি আছে।
  som-som: Jidadkeedu waa jidad farxadeed, Oo waddooyinkeeda oo dhammuna waa nabad.
  lat-VUC: Viæ ejus viæ pulchræ, et omnes semitæ illius pacificæ.
  eng-ASVBT: Her ways are ways of pleasantness, And all her paths are peace.
  mna-mna: Zin wal ta so titoto zaala ki ŋgar ambaiŋana, nako tiyamaana ambai. Pa
    mboti kizin ko ndabok kat.
  ita-1885: Le sue vie son vie dilettevoli, E tutti i suoi sentieri sono pace.
  eng-LXXUP: Her ways are good ways, And all her paths are peaceful.
  eng-ULB: Her ways are ways of kindness and all her paths are peace.
  spa-VBL: Te dará verdadera felicidad, y te guiará a una prosperidad llena de paz.
  fra-_FOB: Ses voies sont des voies agréables, et tous ses sentiers conduisent à
    la paix.
  mal-mal: അതിന്റെ വഴികൾ സന്തുഷ്ടവും അതിന്റെ പാതകളെല്ലാം സമാധാനവും ആകുന്നു.
  lit-lit: Jos keliai – malonūs keliai, ir visi jos takai – ramybė.
  urd-GVR: Us kī rāheṅ ḳhushgawār, us ke tamām rāste puramn haiṅ.
  suz-BL: मेको आ लां रिम्‍शो नु थुं नाइक्‍तीके बाक्‍नीम।
  eng-NOY: Her ways are ways of pleasantness, And all her paths are peace.
  ita-1927: Le sue vie son vie dilettevoli, e tutti i suoi sentieri sono pace.
  ckb-ckb: ڕێگاکانی ڕێگای خۆشحاڵین و هەموو ڕێڕەوەکانی ئاشتین.
  eng-BBE: Her ways are ways of delight, and all her goings are peace.
  kan-OKCV: ಜ್ಞಾನದ ಮಾರ್ಗಗಳು ಸಂತೋಷಕರ; ಅದರ ದಾರಿಗಳೆಲ್ಲಾ ಶಾಂತಿಯ ದಾರಿಗಳೇ.
  tam-2017: அதின் வழிகள் இனிதான வழிகள், அதின் பாதைகளெல்லாம் சமாதானம்.
  spa-RV-1909: Sus caminos son caminos deleitosos, y todas sus veredas paz.
  ron-BTF: Căile ei sunt căi plăcute și toate cărările ei sunt pace.
  eng-WEBP: Her ways are ways of pleasantness. All her paths are peace.
  eng-FBV: She brings true happiness, and leads to peaceful prosperity.
  nld-1939: Haar wegen zijn liefelijke wegen, Al haar paden leiden tot vrede;
  nch-BL: Masehualme cati talnamiquij quitoquilíaj se ojti cati quipiya paquilisti.
    Quena, nopa ojti mitzmacas tasehuilisti ipan moyolo.
  vie-1934: Các nẻo nó vốn là nẻo khoái lạc, Và các lối nó cả điều bình an.
  hin-CV: उसके मार्ग आनन्द-दायक मार्ग हैं, और उसके सभी मार्गों में शांति है.
  eng-OURB: Her ways are ways of pleasantness. All her paths are peace.
  spa-BES: Sus caminos son caminos de deleite, y todos sus caminos son paz.
  tdx-tdx: Lalam-panintsiñañe o lala’eo, vaho fierañerañañe o lalam-pandia’eo.
  tha-KJV: ทางของเธอเป็นทางของความร่มรื่น และวิถีทั้งสิ้นของเธอคือสันติ​ภาพ
  por-BR-2018: Seus caminhos são caminhos agradáveis; e todas as suas veredas são
    paz.
  deu-ELO: Ihre Wege sind liebliche Wege, und alle ihre Pfade sind Frieden.
  eng-WYC-2018: The ways thereof be fair ways, and all the paths thereof be peaceable.
    (Its way be fair ways, and all its paths be peaceful.)
  epo-epo: Ĝiaj vojoj estas vojoj agrablaj, Kaj ĉiuj ĝiaj vojetoj estas paco.
  uig-PIN: Uning yolliri sanga hux puraⱪ tuyulur, Uning barliⱪ tǝriⱪiliri seni aram
    tapⱪuzur.
  beo-beo: Bagade dawa:su esalusu hou amo da dima hou ida:iwane hamoma:ne olelesa
    amola di logo noga:iga oule ahoa.
  tpi-OTNT: Gutpela tingting bai i mekim yu belgut oltaim na mekim sindaun bilong
    yu i kamap gutpela.
  hau-SA: Hanyoyinta hanyoyi ne masu daɗi, dukan hanyoyinta kuma salama ne.
  uig-LAT: Uning yolliri sanga xush puraq tuyulur, Uning barliq teriqiliri séni aram
    tapquzur.
  nde-nde: Izindlela zakhe zilokuthokoza, lemikhondo yakhe ilokuthula.
  ton-ton: Ko hono ngaahi hala ko e hala ʻoe fiemālie, pea ʻoku melino ʻa hono ngaahi
    ʻaluʻanga kotoa pē.
  ces-1613: Cesty její cesty utěšené, a všecky stezky její pokojné.
  eng-WMB: Her ways are ways of pleasantness. All her paths are peace.
  tam-TCV: அதின் வழிகள் இன்பமானது; அதின் பாதைகள் எல்லாம் சமாதானமானவை.
  ceb-ULB: Ang iyang mga dalan mao ang mga paagi sa kaluoy ug ang tanan niyang mga
    agianan mao ang kalinaw.
  pol-UBG: Jej drogi są drogami rozkoszy i wszystkie jej ścieżki spokojne.
  agr-agr: Apajuín chichame umiamua nunú ima pegkejai, tuja nii jintinkagtamu betek
    umiamua nunú agkan pujutan sukagtawai.
  kyc-kyc: Mona palenge singinya renge dokome emba mona kyaka palyuo kata angi lasaka
    pyuo kyawa minyaramo karare.
  urd-GVU: اُس کی راہیں خوش گوار، اُس کے تمام راستے پُرامن ہیں۔
  deu-1912: Ihre Wege sind liebliche Wege, und alle ihre Steige sind Friede.
  kan-2017: ಆಕೆಯ ದಾರಿಗಳು ಸುಖಕರವಾಗಿವೆ, ಆಕೆಯ ಮಾರ್ಗಗಳೆಲ್ಲಾ ಸಮಾಧಾನವೇ.
  yap-yap: Gonop e ra i tayem ni ga bfelfelan’ ko biney e tamilang, mi i pow’iyem
    riy ndariy ban’en nra buch rom.
  hlt-MCSB: A longpuei te omthennah longpuei la om tih a hawn te ngaimongnah la boeih
    om.
  mdy-ETH: ጎይፃ ዒዞኮ ዎዛ ጎይሢኬ፤ ሃንቶ ጎይፃኣ ቢያ ኮሹሞ ኩሜያኬ።
  kew-kew: Epe koneme nena pu robaa-para raana waru gua go su-amaa adaalu-pu pirape
    yae page ora ma-epeaalia.
  twi-ASANTE: Nʼakwan yɛ ahomeka, na nʼasa nyinaa yɛ asomdwoeɛ.
  eng-WEBU: Her ways are ways of pleasantness. All her paths are peace.
  wal-wal: A ogeti ufaissiya ogeta; a loosso ubbaikka saro.
  acu-NT: Nujaingkia angkan nekas pengker pujusminuitji.
  spa-PDDPT: Sus caminos son agradables, Y en todas sus sendas hay paz.
  gun-gun: Ha'e va'e tape ma iporã va'e meme. Ha'e va'e rupi jaa vy jaupity 'rã mby'a
    porã.
  agu-BL: Cha'stzun te, na kanachon te'j yi chum balaj nin tetz ketz yi xomcho' te'j,
    nin na tak' jun chin tzatzin paz tetz kalma'.
  ilo-ULB: Dagiti wagasna ket wagwagas ti kinaimbag ken amin dagiti wagasna ket talna.
  kpg-kpg: Di kabemee le e dagi goe, ge e abaaba goe gi mouli i di aumaalia.
  uig-ARA: ئۇنىڭ يوللىرى ساڭا خۇش پۇراق تۇيۇلۇر، ئۇنىڭ بارلىق تەرىقىلىرى سېنى ئارام
    تاپقۇزۇر.
  bps-bps: Na i dalanan dunan klehew, na i ktanak knè.
  sus-sus: Xaxilimaya kira fan, a bɔɲɛsa fima adamadie ma.
  pon-2006: Kupwurokong kak kaparanda omw mour, oh kahluwaiuk pwe ke en dehr perki
    mehkot.
  ksd-ksd: Kana lavur nga dia mamar, Ma kana lavur pal a nga dia malmal.
  tur-YTC: Yolları tatlılık yollarıdır. Bütün yolları esenliktir.
  bel-N: Шляхі яе — шляхі прыемныя, і ўсе сьцежкі ейныя — супакой.
  grc-BRENT: Αἱ ὁδοὶ αὐτῆς ὁδοὶ καλαί, καὶ πάσαι αἱ τρίβοι αὐτῆς ἐν εἰρήνῃ.
  ind-AYT: Jalan-jalannya adalah jalan kesukaan, dan segala langkahnya adalah kedamaian.
  nya-nya: Njira zake ndi njira zosangalatsa, ndipo mu njira zake zonse muli mtendere.
  hrv-hrv: Njezini su putovi putovi miline i sve su njene staze pune spokoja.
  mps-mps: Te wiegi yai homu kolesagago te nage sesemane sogo te nage bugagia wiegi
    yai haliga ilama, tama homu tegaluama, nage bidibo te wiegi yai mu pedelaibao.
  tpi-tpi: Gutpela tingting bai i mekim yu belgut oltaim na mekim sindaun bilong yu
    i kamap gutpela.
  dan-1931: dens Veje er liflige Veje, og alle dens Stier er Lykke;
  vie-OVCB: Các đường của khôn ngoan đều thích thú; mọi nẻo của nó đều an vui.
  guj-2017: તેના માર્ગો સુખદાયક અને તેના બધા રસ્તા શાંતિપૂર્ણ છે.
  pon-2006A: Kupwurokong kak kaparanda omw mour, oh kahluwaiuk pwe ke en dehr perki
    mehkot.
  por-BRBSL: Seus caminhos são caminhos de agradabilidade. Todos os seus caminhos
    são de paz.
  swe-swe: Hennes vägar är ljuvliga (behagliga, angenäma), hennes stigar är trygga
    (fridsamma, framgångsrika).
  cth-cth: A lamthung teh lamthung kanawm lah ao teh, a lamthung pueng teh roumnae
    lah ao awh.
  twi-twi: Nʼakwan yɛ ahomeka, na nʼanammɔnkwan nyinaa yɛ asomdwoe.
  hlt-hlt: A longpuei te omthennah longpuei la om tih a hawn te ngaimongnah la boeih
    om.
  tbz-SIM: Mɛɛ̀ ò bɛnkú kucɛ sɑ̀ɑ̀kù, kòò kèrí kɛ í yĩɛ̃̀kù.
  msy-2020: Nɨghnɨzir aghuim zurara nɨn navim damutɨ an amɨragh ikiam. Egh nɨn dabirabim
    damutɨ a deraghvɨram otogham.
  dop-dop: Ləmɑɣɑsɛɛ mpɑɑŋ kɛ́ kʋpɑŋ kɛ́, nɑ timpi ɑ hʋləɣɩ yəlɑɑ sɩ pɑ́ tɔ tɔ pə
    kɔŋnɑ hɛɛsʋɣʋ.
  azb-azb: Onun yolları bəyənilir, Bütün yolları əmin-amandır.
  eng-DBY: Her ways are ways of pleasantness, and all her paths are peace.
  hin-2017: उसके मार्ग आनन्ददायक हैं, और उसके सब मार्ग कुशल के हैं।
  wol-KYG: Fa muy jaare yiw la, fu mu awe jàmm la.
  bjr-bjr: Amiqira irirafa ani marirana amiqimma amaqaseenoo ani amiqimmasee afiqee
    fuannoo.
  eng-YLT: Her ways [are] ways of pleasantness, And all her paths [are] peace.
  kne-kne: Paragsakena di biyag ya ilapo daka ta magay pandanagam.
  eng-WYC-2017: The ways thereof be fair ways, and all the paths thereof be peaceable.
  eng-WMBB: Her ways are ways of pleasantness. All her paths are peace.
  urd-GVH: उस की राहें ख़ुशगवार, उसके तमाम रास्ते पुरअमन हैं।
  rug-rug: Sari siraṉa tanisa si na siraṉa variva qetu, meke bule sari doduru nana
    inene.
  gaz-gaz: Karaan ishee karaa nama gammachiisuu dha; daandiin ishee hundis nagaa dha.
  fra-LSG: Ses voies sont des voies agréables, Et tous ses sentiers sont paisibles.
  yal-yal: A kirane birin fan, bɔɲɛ xunbenla nan ne ra.
  haw-1868: O kona mau aoao he mau aoao oluolu no, Ua pau hoi kona mau alanui i ka
    maluhia,
  arb-NAV: طُرُقُهَا طُرُقُ نِعَمٍ، وَدُرُوبُهَا دُرُوبُ سَلامٍ.
  ewe-ewe: Eƒe mɔwo nye mɔ siwo dzi vivi le eye ŋutifafa le eƒe toƒewo katã.
  eng-LEE: Her ways are ways of pleasantness, and all her paths are peace.
  asm-FB: তেওঁৰ পথবোৰ দয়াৰে পৰিপূৰ্ণ; আৰু তেওঁৰ সকলো পথ শান্তিময়।
  sus-A: شَشِلِمَيَ كِرَ قَن، عَ بْحّسَ قِمَ عَدَ مَدِيٍ مَ.
  fra-SBL: Ses voies sont des voies agréables. Tous ses chemins sont la paix.
  hbo-hbo: דְּרָכֶ֥יהָ דַרְכֵי־נֹ֑עַם וְֽכָל־נְתִ֖יבֹותֶ֣יהָ שָׁלֹֽום׃
  kik-kik: Mĩthiĩre ya ũũgĩ nĩ mĩthiĩre ya kwendeka, na njĩra ciaguo ciothe nĩ cia
    thayũ.
  fra-NCL: Ses voies sont des voies agréables, tous ses sentiers, des sentiers de
    paix.
  cek-AK: Palunghahaih loklam loe nawm moe, a caehhaih loklamnawk boih ah monghaih
    to oh.
  cuk-cuk: A-igarmarba-nanalegedi, yeer-ito dule-saedid, bela e-igarmar bogidik-gudii
    dule-imakedid.
  uig-CYR: Униң йоллири саңа хуш пурақ туюлур, Униң барлиқ тәриқилири сени арам тапқузур.
  tel-2017: అది నడిపించే దారులు రమ్యమైనవి. దాని విధానాలు క్షేమం కలిగించేవి.
  hat-BSA: Chemen li yo byen dous, e tout pa li yo se lapè.
  kos-kos: Inkanek lun lalmwetmet uh ac mwe engan nu sum, ac kol kom nu ke moul in
    misla.
  hbo-WLC: דְּרָכֶ֥יהָ דַרְכֵי־נֹ֑עַם וְֽכָל־נְתִ֖יבוֹתֶ֣יהָ שָׁלֽוֹם׃
  ibo-ibo: Ụzọ ya bụ ụzọ dị mma bụrụkwa ụzọ udo.
  ory-ory: ତାହାର ପଥସବୁ ସୁଖଦାୟକ ପଥ ଓ ତାହାର ସମସ୍ତ ମାର୍ଗ ଶାନ୍ତିକର ଅଟେ।
  chk-chk: Tipachem a tongeni awora pwapwa lon manauom o emweni ngonuk kinamwe.
  rop-rop: Det brabli sabibalawan meigim yu jidan brabli gudbalawei, nomo garram eni
    trabul.
  ukr-1871: Усї шляхи її — шляхи приятні, і всї стежки її — задоволеннє (серця).
  deu-1951: Ihre Wege sind liebliche Wege und alle ihre Pfade Frieden.
  eng-JPS: Her ways are ways of pleasantness, and all her paths are peace.
  srp-1865: Puti su njezini mili puti i sve staze njezine mirne.
  lug-lug: Mu magezi mulimu essanyu, era n’amakubo gaago ga mirembe.
  heb-heb: דרכיה דרכי נעם וכל נתיבותיה שלום׃
  ben-IRV: তার সমস্ত পথ দয়ার পথ এবং তার সমস্ত পথ শান্তির।
  pan-pan: ਉਹ ਦੇ ਰਾਹ ਮਨਭਾਉਂਦੇ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਮਾਰਗ ਸ਼ਾਂਤੀ ਦੇ ਹਨ।
  tkr-tkr: Mançin yəqbı q'abıledaxhenbı vod, Gırgın yəqbı əmin-amanınbı vod.
  mya-JVB: ပညာ လမ်း တို့သည် သာယာ သောလမ်း ၊ ပညာ လမ်း ခရီးရှိသမျှ တို့သည် ငြိမ်ဝပ် လျက်ရှိကြ၏။
  tte-O: Ana kamwasa meuloili kolili siyawatagili yaliyaya yo nuwadaumwali.
  tbg-tbg: Koqe avu aatovano vika koqema nimitairaro vika muntukavano paru iramantama
    vaivara.
  hmo-hmo: Aonega ese oiemu mauri do ia hanamoa, bona aonega dainai, oiemu mauri be
    mai maino danu do oi noho.
  urd-urd: उसकी राहें खु़श गवार राहें हैं, और उसके सब रास्ते सलामती के हैं।
  rus-SYN: пути ее - пути приятные, и все стези ее - мирные.
  bqc-SIM: Aà yã́ↄ kɛkɛá na, aà zɛ́ píi aafia vĩ.
  tcz-CHONGTHU: Chihna hin kipa thanop na lampia napui ding, alampi jouse chu lung
    chamna jeng ahibouve.
  mar-mar: तिचे मार्ग दयाळूपणाचे मार्ग आहेत, आणि तिच्या सर्व वाटा शांतीच्या आहेत.
  hlt-THB: A lam ce awmhlynaak lampyina awm nawh, a lam boeihboeih ce ngaiqeepnaak
    ing bee hy.
  qub-qub: Chay yachay nishannölla rurarga alli cushishami goyanga. Nishannölla goyarga
    cushisha goyaytami tarin.
  bqp-bqp: A yãkɛnanↄn nna, a zɛ́ sĩnda pínki aafia vĩ.
  hat-hat: L'ap fè moun viv ak kè kontan. L'ap fè ou reyisi nan tou sa w'ap fè.
  eng-BSB: All her ways are pleasant, and all her paths are peaceful.
  tod-tod: Peleiti é nu ʋilɛsu ti ʋa, naati pagɛ, ná-peleiti kpein ta ɠomisu undaanɛɛi
    ʋɔ bɛ.
  eng-WEBPB: Her ways are ways of pleasantness. All her paths are peace.
  kbq-kbq: Knare antahintahimofo avu'ava'ma huzamo'a, krimpafru nehunka muse hugahane.
  nhe-BL: Tlacame tlen tlalnamiquij quitoquilíaj se ojtli tlen quipiya paquilistli.
    Quena, nopa ojtli mitzmacas tlasehuilistli ipan moyolo.
  bus-bus: À yãkɛnanↄ nna, à zɛ́ píngi aafia vĩ.
  gub-BL: Ikatu wera'u waneko haw no. Wexak kar wanemiapo ràm paw wanupe no.
  eng-DRA: Her ways are beautiful ways, and all her paths are peaceable.
