verse: PRO.003.022
translations:
  mal-C: കാരണം അവ നിനക്കു ജീവനും, നിന്റെ കഴുത്തിൽ ഒരു അലങ്കാരമാലയും ആയിരിക്കട്ടെ.
  deu-TKW: so werden sie Leben für dich sein und ein Schmuck voll Anmut für deinen
    Hals.
  lin-lin: pamba te ekozala bomoi mpo na yo mpe ngolu mpo na kingo na yo.
  eng-LSV: And they are life to your soul, and grace to your neck.
  eng-GNV: So they shalbe life to thy soule, and grace vnto thy necke.
  eng-WEBSTER: So shall they be life to thy soul, and grace to thy neck.
  nhw-BL: pampa nochi ni tlalnamiquilistli huan tlamachiltili mitzmacas se cuali nemilistli.
    Quena, quiyejyecchihuas monemilis quen se costli quiyejyecchihuas se masehuali
    ipan iquechcuayo.
  swh-ONEN: ndipo vitakapokuwa uzima nafsini mwako na pambo la neema shingoni mwako.
  bba-bba: Yɑ koo nun wɑ̃ɑ ɡeeru kɑ bɛɛrɛ wɛ̃.
  eng-KJVCPB: So shall they be life unto thy soul, And grace to thy neck.
  luo-luo: Ginibedni ngima maber, ka tigo maber mitweyo e ngʼuti.
  meu-meu: bena idia ese laumamu bae hamauria, bona aiomu bae heralaia,
  npi-ULB: ती तेरो प्राणको निम्ति जीवन हुने छन्, र तेरो गलाको वरिपरि लगाउने स्‍नेहको
    गहना हुने छन् ।
  yor-yor: Wọn yóò jẹ́ ìyè fún ọ, àti ẹ̀ṣọ́ fún ọrùn rẹ.
  ind-ind: Dengan begitu, engkau akan berumur panjang dan beroleh nama baik.
  pes-OPCB: زیرا آنها به تو زندگی و عزت خواهند بخشید،
  tgl-ULB: Ang mga ito ay buhay sa iyong kaluluwa at isang palamuti ng pabor para
    isuot sa iyong leeg.
  hui-hui: Manda bayale mini gigabi wulenela libugua í̠naga holene bayale mo ngialu
    í̠ yári baya taraore bu haradagua bu holebere.
  mya-mya: သို့ပြုလျှင်၊ ထိုရတနာတို့သည် သင်၏ဝိညာဉ်၌ အသက်၊ သင်၏လည်ပင်း၌ ဂုဏ်အသရေဖြစ်လိမ့်မည်။
  bod-N: དེ་ནས་དེ་དག་ཁྱོད་ཀྱི་ཚེ་སྲོག༌དང༌། །མགུལ་གྱི་རྒྱན་དུ་ཡང་ནི་འགྱུར་ངེས༌ཤིང༌།།
  wsk-wsk: Munan umu ni daiga bagara ningo kisok, ale kulolo yawara bo degetak te
    iwita anirukko.
  sna-sna: zvichava upenyu kwauri, chishongo chakanaka pamutsipa wako.
  spa-BLM: así serán la vida de tu alma, y gracia para tu cuello.
  cac-cac: Yujto ol najatb'oc a q'uinal yuuj, vach' ol ach elc'och d'a sat eb' anima
    yuuj.
  swh-ULB: Vitakuwa uzima wa nafsi yako na urembo wa hisani wa kuvaa shingoni mwako.
  bel-bel: і яны будуць жыцьцём душы тваёй і акрасаю шыі тваёй.
  deu-ELBBK: so werden sie Leben sein für deine Seele und Anmut für deinen Hals.
  mbb-OT: su ebpekeveǥey heini kenikew te meluǥayad wey mekempet he ked-ubpà.
  mal-2015: അവ നിനക്കു ജീവനും നിന്റെ കഴുത്തിന്നു അലങ്കാരവും ആയിരിക്കും.
  rmc-rmc: Dena tut o dživipen a anena tuke e pačiv anglo manuša,
  pes-OPV: پس برای جان تو حیات، و برای گردنت زینت خواهد بود.
  ron-1924: кэч еле вор фи вяца суфлетулуй тэу ши подоаба гытулуй тэу!
  ben-OBCV: তোমার জন্য সেগুলি জীবনস্বরূপ হবে, তোমার গলার শোভাবর্ধক এক অলংকার হবে।
  som-som: Sidaasay naftaada nolol ugu noqon doonaan, Qoortaadana nimco.
  lat-VUC: et erit vita animæ tuæ, et gratia faucibus tuis.
  eng-ASVBT: So shall they be life unto thy soul, And grace to thy neck.
  mna-mna: Pa ina ko ikamu ma mbot ambai, mi ipeŋgeeze mbulu ku, kembei aigau ta imbot
    la ketem na.
  ita-1885: E quelle saranno vita all'anima tua, E grazia alla tua gola.
  eng-LXXUP: 'That thy soul may live, And that there may be grace round thy neck;
    And it shall be health to thy flesh, And safety to thy bones:'
  eng-ULB: They will be life to your soul and an adornment of favor to wear around
    your neck.
  spa-VBL: porque serán vida para ti, y como un adorno en tu cuello.
  fra-_FOB: Et elles seront la vie de ton âme, et un ornement à ton cou.
  mal-mal: അവ നിനക്ക് ജീവനും നിന്റെ കഴുത്തിന് അലങ്കാരവും ആയിരിക്കും.
  lit-lit: taip jie bus gyvybė tavo sielai ir gražmena tavo kaklui.
  urd-GVR: Un se terī jān tar-o-tāzā aur terā galā ārāstā rahegā.
  suz-BL: मारदे हना मेको इ ब्रोंइतीक नु इ दारस बाक्‍नीस।
  eng-NOY: For they shall be life to thy soul, And grace to thy neck.
  ita-1927: Esse saranno la vita dell’anima tua e un ornamento al tuo collo.
  ckb-ckb: دەبنە ژیان بۆ تۆ، ملوانکە بۆ جوانی گەردنت.
  eng-BBE: So they will be life for your soul, and grace for your neck.
  kan-OKCV: ಅವು ನಿನಗೆ ಜೀವವಾಗಿರಲಿ. ನಿನ್ನ ಕೊರಳಿಗೆ ಆಭರಣವೂ ಆಗಿರುವುವು.
  tam-2017: அவைகள் உன்னுடைய ஆத்துமாவுக்கு உயிரும், உன்னுடைய கழுத்துக்கு அலங்காரமுமாகவும்
    இருக்கும்.
  spa-RV-1909: Y serán vida á tu alma, y gracia á tu cuello.
  ron-BTF: Astfel ele vor fi viață sufletului tău și grație gâtului tău.
  eng-WEBP: so they will be life to your soul, and grace for your neck.
  eng-FBV: for they will be life to you, and an ornament for your neck.
  nld-1939: Laat ze het leven zijn voor uw ziel, Een sieraad voor uw hals.
  nch-BL: pampa nochi ni talnamiquilisti huan tamachiltili mitzmacas se cuali nemilisti.
    Quena, quiyejyecchihuas monemilis quej se costi quiyejyecchihua se masehuali ipan
    iquechcuayo.
  vie-1934: Thì nó sẽ là sự sống của linh hồn con, Và như đồ trang sức cho cổ con.
  hin-CV: ये तुम्हारे प्राणों के लिए संजीवनी सिद्ध होंगे और तुम्हारे कण्ठ के लिए हार.
  eng-OURB: so they will be life to your soul, and chen ·grace· for your neck.
  spa-BES: Entonces serán vida para tu alma, y gracia para tu cuello.
  tdx-tdx: hamelombeloñe ty tro’o, naho handravake ty vozo’o.
  tha-KJV: ดังนั้นทั้งสองจะเป็นชีวิตแก่​จิ​ตใจของเจ้า จะเป็นความงดงามประดับคอของเจ้า
  por-BR-2018: Porque serão vida para tua alma, e graça para teu pescoço.
  deu-ELO: so werden sie Leben sein für deine Seele und Anmut deinem Halse.
  eng-WYC-2018: and life shall be to thy soul, and grace to thy cheeks. (and thou
    shalt have life, and gain favour.)
  epo-epo: Ili estos vivo por via animo, Kaj ornamo por via kolo.
  uig-PIN: Xuning bilǝn ular jeningƣa jan ⱪoxidu, Boynungƣa esilƣan esil marjandǝk
    sanga güzǝllik ⱪoxidu.
  beo-beo: Amo hou amo da dima esalalalusu imunuyo. Amola nodosu hou di da ba:mu amola
    hahawane esalusu lamu.
  tpi-OTNT: Gutpela tingting na save bai i givim laip long yu na em bai i stap olsem
    gutpela bilas bilong yu.
  hau-SA: za su zama rai a gare ka, abin adon da zai gyara wuyanka.
  uig-LAT: Shuning bilen ular jéninggha jan qoshidu, Boynunggha ésilghan ésil marjandek
    sanga güzellik qoshidu.
  nde-nde: kuzakuba yikuphila kuwe, kube ngumceciso omuhle entanyeni yakho.
  ton-ton: Pea ʻe hoko ai ia ko e moʻui ki ho laumālie, mo e teunga lelei ki ho kia.
  ces-1613: I budeť to životem duši tvé, a ozdobou hrdlu tvému.
  eng-WMB: so they will be life to your soul, and grace for your neck.
  tam-TCV: அவை உனக்கு வாழ்வாகவும், உன் கழுத்துக்கு அலங்காரமாகவும் இருக்கும்.
  ceb-ULB: Mahimo sila nga kinabuhi sa imong kalag ug dayandayan nga pabor aron isul-ob
    sa imong liog.
  pol-UBG: A będą życiem twojej duszy i ozdobą twojej szyi.
  urd-GVU: اُن سے تیری جان تر و تازہ اور تیرا گلا آراستہ رہے گا۔
  deu-1912: Das wird deiner Seele Leben sein und ein Schmuck deinem Halse.
  kan-2017: ಅವು ನಿನಗೆ ಜೀವವೂ, ನಿನ್ನ ಕೊರಳಿಗೆ ಭೂಷಣವೂ ಆಗಿರುವವು.
  yap-yap: Ra yib riy ngom ba yafos ni bfel’ ma ba felfelan’.
  hlt-MCSB: Na hinglu ham hingnah neh na rhawn ham mikdaithen la om ni.
  mdy-ETH: ዔያታ ኔኤም ዖዶሲ ናንጊንታ ኮሺ ናንጊያ ዒንጋንዳኔ።
  kew-kew: Goa pea epe kone-para epe makuae yae laapomere ne oro yalo piraama laama
    pope kone gua epe pepena-rupa pua aawali.
  twi-ASANTE: ɛbɛyɛ nkwa ama wo, ahyehyɛdeɛ a ɛma wɔ kɔn nya animuonyam.
  eng-WEBU: so they will be life to your soul, and grace for your neck.
  wal-wal: Eti neeyyo de7o gidana; eti neeyyo ishalonne ufaissa de7uwaa immana.
  acu-NT: 'Tu pujakmeka nekas pengker pujustinuitme, tura aints ainau amin waitmakar:
    “Nuka nintipitai” tusar, aints shaakun nungkurar wekainawa nunisarang amin waitmakartinuitai.'
  spa-PDDPT: Y serán vida a tu alma y gracia a tu cuello.
  gun-gun: Mba'eta nenhe'ẽ pe ome'ẽ 'rã tekove, ndeaju'y re mbo'y remoĩ vy renhembojeguaa
    rami avi.
  agu-BL: Na xconk yi e'chk xtxolbila'tz tzitetz tan tak'le'n itz'ajbil, nin xconk
    tan jale'n ibalajil, chi tane'n jun cotoj uwaj yi chin yube'n nin.
  ilo-ULB: Agbalindanto a biag ti kararuam ken a kuwintas ti bendision nga isuotmo
    iti tengngedmo.
  kpg-kpg: Ma go nia maa ala ga gowadu do mouli tenetene mo di manawa lamalia.
  uig-ARA: شۇنىڭ بىلەن ئۇلار جېنىڭغا جان قوشىدۇ، بوينۇڭغا ئېسىلغان ئېسىل مارجاندەك
    ساڭا گۈزەللىك قوشىدۇ.
  bps-bps: du ku nun kfulungam faldam fye kagkah i nawam, na nun klehew i kneam.
  sus-sus: E simaya nun hinnɛ fima nɛ i ma,
  pon-2006: Pwe iei ih me pahn kahrehiong uhk mour kaperen oh kansenamwahu.
  ksd-ksd: Damana diat a valagar pa ra balam, Ma diat a da ra magit na marmar ta ra
    inoam.
  tur-YTC: Böylece onlar canına yaşam, Boynun için zarafet olacak.
  bel-N: І яны стануцца жыцьцём для душы тваёй і аздобаю для шыі тваёй.
  grc-BRENT: ἵνα ζήσῃ ἡ ψυχή σου, καὶ χάρις ᾖ περὶ σῷ τραχήλῳ· ἔσται δὲ ἴασις ταῖς
    σαρξί σου, καὶ ἐπιμέλεια τοῖς σοῖς ὀστέοις·
  ind-AYT: supaya mereka menjadi kehidupan bagi jiwamu, dan kasih karunia bagi lehermu.
  nya-nya: Zimenezi zidzakupatsa moyo, moyo wake wosangalatsa ndi wabwino ngati mkanda
    wa mʼkhosi.
  hrv-hrv: I bit će život tvojoj duši i ures vratu tvome.
  mps-mps: Te wiegi yai homu ebogo, me te koneani homu kolesaga dali, tego nage ula
    mayu, tama nago wiegi yai au elalubo tiwai gilama yaibao.
  tpi-tpi: Gutpela tingting na save bai i givim laip long yu na em bai i stap olsem
    gutpela bilas bilong yu.
  dan-1931: så bliver de Liv for din Sjæl og et yndigt Smykke til din Hals.
  vie-OVCB: Nó là sức sống trong tâm hồn, là trang sức duyên dáng nơi cổ con.
  guj-2017: તો તેઓ તારા આત્માનું જીવન અને તારા ગળાની શોભા થશે.
  pon-2006A: Pwe iei ih me pahn kahrehiong uhk mour kaperen oh kansenamwahu.
  por-BRBSL: para que eles sejam vida para sua alma, e graça para seu pescoço.
  swe-swe: De ska ge liv till din inre människa, och bli ett dyrbart smycke kring
    din hals.
  cth-cth: Hottelah pawiteh, na muitha hanelah hringnae lah awm vaiteh, na lahuen
    hanelah pahrennae lah ao han.
  twi-twi: ɛbɛyɛ nkwa ama wo, nnwinne a ɛma wo kɔn anuonyam wie pɛyɛ.
  hlt-hlt: Na hinglu ham hingnah neh na rhawn ham mikdaithen la om ni.
  tbz-SIM: Mɛɛ̀ yóó dɑ duɔ́ mufòmmu kɛ́ntú ɑ kó kusɑ̃rìkù.
  msy-2020: Nɨghnɨzir aghuim ko fofozim ikɨrɨmɨrir ruarim nɨ danɨngɨva, egh kurukazir
    aghuimɨn mɨn nɨn fɨrimɨn ikiam.
  dop-dop: Mpʋ pɩɩ hɑnɑ-ŋ weesuɣu nɑ ń nɩɩ leleŋ.
  azb-azb: Onlar sənin həyatın olar, Gözəl naxış kimi boynuna bağlanar.
  eng-DBY: so shall they be life unto thy soul, and grace unto thy neck.
  hin-2017: तब इनसे तुझे जीवन मिलेगा, और ये तेरे गले का हार बनेंगे।
  wol-KYG: Day guddal saw fan, di rafetal sa jikko.
  bjr-bjr: Anee miqinanoo mi ainaina qanda ani marirana amisee ani amiqira doodapaaniara
    foora marifaranoo.
  eng-YLT: And they are life to thy soul, and grace to thy neck.
  kne-kne: Idawat da en sik-a di ando ay biyag ya kaman kowintas ay mangipapteng en
    sik-a.
  eng-WYC-2017: and life shall be to thy soul, and grace to thy cheeks.
  eng-WMBB: so they will be life to your soul, and grace for your neck.
  urd-GVH: उनसे तेरी जान तरो-ताज़ा और तेरा गला आरास्ता रहेगा।
  rug-rug: Kote toa ni agoi si arini, na vina sari pude va doṉo lea ia sa ruamu.
  gaz-gaz: isaan jireenya siif taʼu; morma kee miidhagsuufis faaya mormaa siif taʼu.
  fra-LSG: Elles seront la vie de ton âme, Et l’ornement de ton cou.
  yal-yal: Na findima nɛn siimayaan na i niin xa, a lu alo ɲɛrɛna i kɔɛ.
  haw-1868: He ola no ia no kou uhane, He hanohano no ia i kou a-i.
  arb-NAV: فَيَكُونَ هَذَانِ حَيَاةً لِنَفْسِكَ وَقَلادَةً تُجَمِّلُ عُنُقَكَ.
  ewe-ewe: Woanye agbe na wò kple kɔga aɖo atsyɔ̃ na wò kɔ.
  eng-LEE: And they will be life unto thy soul, and grace to thy throat.
  asm-FB: তেওঁলোক তোমাৰ প্ৰাণৰ জীৱন স্বৰূপ হ’ব; আৰু অনুগ্রহৰ অলংকাৰ তোমাৰ ডিঙিৰ শোভাস্বৰূপ
    হ’ব।
  sus-A: عٍ سِمَيَ نُن هِننّ قِمَ نّ عِ مَ،
  fra-SBL: ainsi ils seront la vie de ton âme, et la grâce pour votre cou.
  hbo-hbo: וְיִֽהְי֣וּ חַיִּ֣ים לְנַפְשֶׁ֑ךָ וְ֝חֵ֗ן לְגַרְגְּרֹתֶֽיךָ׃
  kik-kik: nĩcio igaagũtũũria muoyo, na nĩ ithaga rĩa kũgemagia ngingo yaku.
  fra-NCL: elles seront la vie de ton âme, et l’ornement de ton cou.
  cek-AK: To tiah na sak nahaeloe na pakhra hinghaih ah om ueloe, na tahnong kranghoihaih
    bungmu ah om tih.
  cuk-cuk: Deyob be imakele, burba-dula-gudii be-imakoed. Bega ordubyobi ibnuedga
    guoed.
  uig-CYR: Шуниң билән улар җениңға җан қошиду, Бойнуңға есилған есил марҗандәк саңа
    гөзәллик қошиду.
  tel-2017: జ్ఞానం, వివేకాలు నీకు ప్రాణప్రదంగా, నీ మెడలో అలంకారాలుగా ఉంటాయి.
  hat-BSA: Konsa yo va lavi pou nanm ou ak dekorasyon pou kou ou.
  kos-kos: Ma inge ac sot moul wo ac insewowo nu sum.
  hbo-WLC: וְיִֽהְי֣וּ חַיִּ֣ים לְנַפְשֶׁ֑ךָ וְ֝חֵ֗ן לְגַרְגְּרֹתֶֽיךָ׃
  ibo-ibo: nʼihi na ha na-enye gị ndụ ọhụrụ, ha bụkwaara gị ihe ịchọ mma amara nʼolu
    gị.
  ory-ory: ତାହା ତୁମ୍ଭ ପ୍ରାଣର ଜୀବନ ଓ କଣ୍ଠର ଭୂଷଣ ହେବ।
  chk-chk: Repwe awora manau ngonuk, repwe usun chök epa mwärämwär me fän üom.
  rop-rop: Jis laik wen yu werrimon det tjein langa yu nek blanga meigim yu luk brabli
    gudwan, wal lagijat du wen yu lisin en teiknodis langa ol dislot wed dei garra
    meigim yu jidan gudbalawei,
  ukr-1871: Вони будуть жизнею душі твоїй і окрасою шиї в тебе.
  deu-1951: Sie werden deiner Seele zum Leben dienen und zum Schmuck deinem Hals.
  eng-JPS: So shall they be life unto thy soul, and grace to thy neck.
  srp-1865: I biæe život duši tvojoj i nakit grlu tvojemu.
  lug-lug: binaabeeranga obulamu eri emmeeme yo, era ekyokwambala ekirungi ekinaawoomesanga
    obulago bwo.
  heb-heb: ויהיו חיים לנפשך וחן לגרגרתיך׃
  ben-IRV: তাতে সে সব তোমার প্রাণের জীবনের মত হবে, তোমার গলায় অনুগ্রহের অলঙ্কার হবে।
  pan-pan: ਤਦ ਇਨ੍ਹਾਂ ਤੋਂ ਤੈਨੂੰ ਜੀਵਨ ਮਿਲੇਗਾ ਅਤੇ ਤੇਰੇ ਗਲ਼ ਲਈ ਸ਼ਿੰਗਾਰ ਹੋਣਗੀਆਂ।
  mya-JVB: သို့ပြုလျှင် ၊ ထိုရတနာတို့သည် သင် ၏ဝိညာဉ် ၌ အသက် ၊ သင် ၏လည်ပင်း ၌ ဂုဏ်
    အသရေဖြစ် လိမ့်မည်။
  tte-O: Tem uginauli besiele yawasi namwanamwana kulobai yo am sonoga kani iyamala
    kam galogalo ugaloi galogalom mena.
  tbg-tbg: Are mintiraro vi okarava ai kahaqirara are vukai enta maa vataraqaa variqira
    vihara
  hmo-hmo: Idia ese oiemu lauma do idia hamauria, bona noho namo, mai moale danu oi
    dekenai do idia henia.
  urd-urd: यूँ वह तेरी जान की हयात, और तेरे गले की ज़ीनत होंगी।
  rus-SYN: и они будут жизнью для души твоей и украшением для шеи твоей.
  bqc-SIM: Aↄ dɛ n nisĩna wɛ̃ni ũ, aↄ dɛ yàbaa ũ n nↄɛ.
  tcz-CHONGTHU: Ajeh chu hiche hohin nalhagao asuhnou jing a, nangong chang jenga
    jong khivui banga kijep thei ahi.
  mar-mar: ते तुझ्या आत्म्याला जीवन देतील. आणि ते तुझ्या गळ्याभोवती घालण्याचे कृपेचे
    अलंकार होईल.
  hlt-THB: Na hqingnaak ham hqingnaakna awm nawh, na haawng ham mikhaileek na awm
    kaw.
  qub-qub: Chaura gampäga cangapaj alli goyaymi. Runacunapis gampäga alli cashayquitami
    parlanga.
  bqp-bqp: Anigↄ̃ de n nini wɛ̃̀ndi ũ, anigↄ̃ de mↄ̀wakarɛ ũ n wakaaa.
  hat-hat: Y'ap ba ou lavi, y'ap fè lavi ou bèl tankou yon kolye ki pase nan kou ou.
  eng-BSB: They will be life to your soul and adornment to your neck.
  tod-tod: Mazɔlɔɔ ta ɠɛ ga zɛnvu ʋagɔi è ya, ɗa ɠɛ naazu ga zaalamai.
  eng-WEBPB: so they will be life to your soul, and grace for your neck.
  kbq-kbq: Hagi ana antahizamo'a kasimu kaminigenka za'za kna nemaninankeno, asunku'zamo'a
    knankempi kavasese huganteaza hugahie.
  nhe-BL: pampa nochi ni tlalnamiquilistli huan tlamachiltili mitzmacas se cuali yolistli.
    Quena, quiyejyecchihuas moyolis queja se costli quiyejyecchihuas se tlacatl ipan
    iquechcuayo.
  bus-bus: Eégↄ̃ dɛ n ninii wɛ̃̀ndi ũ, eégↄ̃ dɛ kã̀mbɛɛ ũ n waalɛ.
  gub-BL: Nemuigo kar putar wà nehe. Umur putar nereko katu haw newe wà nehe. Nerurywete
    putar nehe.
  eng-DRA: And there shall be life to thy soul, and grace to thy mouth.
