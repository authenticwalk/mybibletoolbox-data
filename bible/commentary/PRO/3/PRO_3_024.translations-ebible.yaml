verse: PRO.003.024
translations:
  mal-C: കിടക്കയിലേക്കുപോകുമ്പോൾ നിനക്കു ഭയമുണ്ടാകുകയില്ല; നീ കിടക്കുകയും ഉടനെതന്നെ
    സുഖനിദ്രയിലമരുകയും ചെയ്യും
  deu-TKW: Legst du dich nieder, so brauchst du nicht zu bangen, und liegst du, so
    wird dein Schlummer süß sein.
  lin-lin: Tango okolala, okobanga eloko moko te, pamba te pongi na yo ekozala ya
    kimia.
  eng-LSV: If you lie down, you are not afraid, || Indeed, you have lain down, ||
    And your sleep has been sweet.
  eng-GNV: If thou sleepest, thou shalt not bee afraide, and when thou sleepest, thy
    sleepe shalbe sweete.
  eng-WEBSTER: 'When thou liest down, thou shalt not be afraid: but thou shalt lie
    down, and thy sleep shall be sweet.'
  nhw-BL: Quema timotecas para ticochis, amo timajmahuis. Timotecas huan ticochis
    nelía cuali. Quena, ticochis ica temachili.
  swh-ONEN: ulalapo, hautaogopa; ulalapo usingizi wako utakuwa mtamu.
  bba-bba: À n kpunɑ wɔ̃kuru, bɛrum kun nun mɔ̀. Kɑɑ dweeyɑwɑ kɑ bɔri yɛndu.
  eng-KJVCPB: 'When thou liest down, thou shalt not be afraid: Yea, thou shalt lie
    down, and thy sleep shall be sweet.'
  luo-luo: ka inindo, to ok inibed maluor, kendo ininind mayom nyaka piny ru.
  meu-meu: Boma helai diho, basioma gari; boma hekure diho, emu mahuta bema gaiho.
  npi-ULB: तँ पल्टँदा डराउने छैनस् । तँ पल्टँदा तँलाई मिठो निद्रा लाग्‍ने छ ।
  yor-yor: Nígbà tí ìwọ bá dùbúlẹ̀, ìwọ kì yóò bẹ̀rù, nígbà tí ìwọ bá dùbúlẹ̀, oorun
    rẹ yóò jẹ́ oorun ayọ̀.
  ind-ind: Maka engkau dapat tidur lelap, karena tiadalah resah dan gelisah.
  pes-OPCB: با خیال راحت و بدون ترس خواهی خوابید؛
  tgl-ULB: kapag ikaw ay humiga, hindi ka matatakot; kapag ikaw ay humiga, ang iyong
    tulog ay magiging mahimbing.
  hui-hui: Andaga paleregohabi í̠ gi holene mbira nawi embedaho howa u bayaleore pu
    paluebere.
  mya-mya: အိပ်သောအခါ ကြောက်စရာမရှိရ။ကောင်းမွန် စွာ အိပ်ပျော်ရလိမ့်မည်။
  bod-N: ཁྱོད་རང་སྙེ་བའི་དུས་སུ་འཇིགས་མི༌འགྱུར། །མལ་དུ་ཉལ་དུས་བདེ་བའི་གཉིད་དུ༌ཡུར།།
  wsk-wsk: ale ka anira kuwim te taga anir, mu mel bo ko me nguangerko, yawarakala
    anirko.
  sna-sna: paunovata pasi, haungatyi; paunovata pasi, hope dzako dzichava dzakanaka.
  spa-BLM: Cuando te acuestes, no tendrás miedo. Sí, te acostarás y tu sueño será
    dulce.
  cac-cac: Ayic ol ic'an ip, malaj mach b'aj ol ach xivoc, d'a tzalajc'olal ol ach
    vayoc.
  swh-ULB: ulalapo hutaogopa; utakapolala, usingizi wako utakuwa mtamu.
  bel-bel: Калі ляжаш спаць, ня будзеш баяцца; і як засьнеш, сон твой салодкі будзе.
  deu-ELBBK: Wenn du dich niederlegst, wirst du nicht erschrecken; und liegst du,
    so wird dein Schlaf süß sein.
  mbb-OT: Emun edhizeǥè ka ne kenè ka egkahandek wey meupiya zaan is kedlipezeng nu.
  mal-2015: നീ കിടപ്പാൻ പോകുമ്പോൾ നിനക്കു പേടി ഉണ്ടാകയില്ല; കിടക്കുമ്പോൾ നിന്റെ ഉറക്കം
    സുഖകരമായിരിക്കും.
  rmc-rmc: Rači, sar džaha te sovel, na daraha tut a soveha tuke andro smirom.
  pes-OPV: هنگامی که بخوابی، نخواهی ترسید و چون دراز شوی خوابت شیرین خواهد شد.
  ron-1924: Кынд те вей кулка, вей фи фэрэ тямэ, ши кынд вей дорми, сомнул ыць ва
    фи дулче.
  ben-OBCV: তুমি যখন শুয়ে থাকবে, তখন তুমি ভয় পাবে না; তুমি যখন শুয়ে থাকবে, তখন
    তোমার ঘুমও তৃপ্তিদায়ক হবে।
  som-som: Markaad jiifsatidna ma cabsan doontid; Haah, waad jiifsan doontaa, oo hurdadaaduna
    way kuu macaanaan doontaa.
  lat-VUC: Si dormieris, non timebis; quiesces, et suavis erit somnus tuus.
  eng-ASVBT: 'When thou liest down, thou shalt not be afraid: Yea, thou shalt lie
    down, and thy sleep shall be sweet.'
  mna-mna: Mi sombe su murim be keene, nako moto som. Ko keene kat lem.
  ita-1885: Quando tu giacerai, non avrai spavento; E quando tu ti riposerai, il tuo
    sonno sarà dolce.
  eng-LXXUP: For if thou rest, thou shalt be undismayed; And if thou sleep, thou shalt
    slumber sweetly.
  eng-ULB: when you lie down, you will not be afraid; when you lie down, your sleep
    will be sweet.
  spa-VBL: Cuando descanses, no tendrás temor, y cuando te acuestes tu sueño será
    placentero.
  fra-_FOB: Si tu te couches, tu n'auras point de frayeur; et quand tu seras couché,
    ton sommeil sera doux.
  mal-mal: നീ കിടക്കുവാൻ പോകുമ്പോൾ നിനക്ക് പേടി ഉണ്ടാകുകയില്ല; കിടക്കുമ്പോൾ നിന്റെ
    ഉറക്കം സുഖകരമായിരിക്കും.
  lit-lit: Kai gulsiesi pailsėti, nebijosi, bet atsigulsi, ir tavo miegas bus saldus.
  urd-GVR: Tū pāṅw phailā kar so sakegā, koī sadmā tujhe nahīṅ pahuṅchegā balki tū
    leṭ kar gahrī nīnd soegā.
  suz-BL: गे निस्‍सेनु, हिंचा ममाल्‍नेवे। इमेनु ब्रोव़शो निन्‍द्रा पाइनेवे। भजन संग्रह
    ३:६
  eng-NOY: When thou liest down, thou shalt not be afraid, Yea, thou shalt lie down,
    and thy sleep shall be sweet.
  ita-1927: Quando ti metterai a giacere non avrai paura; giacerai, e il sonno tuo
    sarà dolce.
  ckb-ckb: کاتێک ڕادەکشێیت بێ ترسیت، ڕادەکشێیت و خەوت خۆش دەبێت.
  eng-BBE: When you take your rest you will have no fear, and on your bed sleep will
    be sweet to you.
  kan-OKCV: ನೀನು ಮಲಗುವಾಗ ನಿನಗೆ ಹೆದರಿಕೆ ಇರುವುದಿಲ್ಲ; ನೀನು ಮಲಗಿದಾಗ ನಿದ್ರೆಯು ಸುಖವಾಗಿರುವುದು.
  tam-2017: நீ படுக்கும்போது பயப்படாமல் இருப்பாய்; நீ படுத்துக்கொள்ளும்போது உன்னுடைய
    தூக்கம் இன்பமாக இருக்கும்.
  spa-RV-1909: Cuando te acostares, no tendrás temor; antes te acostarás, y tu sueño
    será suave.
  ron-BTF: Când te culci, nu te vei teme; da, te vei culca și somnul tău va fi dulce.
  eng-WEBP: When you lie down, you will not be afraid. Yes, you will lie down, and
    your sleep will be sweet.
  eng-FBV: When you rest, you won't be afraid; when you lie down, your sleep will
    be sweet.
  nld-1939: Dan behoeft ge niet te vrezen, als ge u neerlegt, Kunt ge rustig sluimeren,
    als ge wilt slapen.
  nch-BL: Quema timotecas para ticochis, amo timajmahuis. Timotecas huan ticochis
    nelía cuali. Quena, ticochis ica temachili.
  vie-1934: Khi con nằm, chẳng có điều sợ hãi; Phải, con sẽ nằm được ngủ ngon giấc.
  hin-CV: जब तुम बिछौने पर जाओगे तो निर्भय रहोगे; नींद तुम्हें आएगी और वह नींद सुखद
    नींद होगी.
  eng-OURB: When you lie down, you will not be afraid. Yes, you will lie down, and
    your sleep will be sweet.
  spa-BES: Cuando descanses no tendrás miedo, y en tu cama el sueño será dulce para
    ti.
  tdx-tdx: Tsy ho hembañe te mandre; eka ie mihitsy, ho mamy ty firoro’o.
  tha-KJV: เมื่อเจ้านอน เจ้​าจะไม่​กลัว เออ เจ้​าจะนอนและการนอนหลับของเจ้าจะเป็นอย่างผาสุกสดชื่น
  por-BR-2018: Quando te deitares, não terás medo; tu deitarás, e teu sono será suave.
  deu-ELO: Wenn du dich niederlegst, wirst du nicht erschrecken; und liegst du, so
    wird dein Schlaf süß sein.
  eng-WYC-2018: If thou shalt sleep, thou shalt not dread; thou shalt rest, and thy
    sleep shall be soft [or and sweet shall be thy sleep]. (When thou shalt sleep,
    thou shalt not fear; thou shalt rest, and thy sleep shall be sweet.)
  epo-epo: Kiam vi kuŝiĝos dormi, vi ne timos; Kaj kiam vi kuŝos, via dormo estos
    agrabla.
  uig-PIN: Yatⱪanda ⱨeq nemidin ⱪorⱪmaysǝn, Yetixing bilǝnla tatliⱪ uhlaysǝn.
  beo-beo: Di da hamedafa beda:mu, golasea. Amola di da hahawane mae nedigili golamu,
    gasi ganodini.
  tpi-OTNT: Na long taim bilong slip bai yu no inap pret. Bai yu slip gut tru.
  hau-SA: sa’ad da ka kwanta, ba za ka ji tsoro ba; sa’ad da ka kwanta, barci zai
    yi maka daɗi.
  uig-LAT: Yatqanda héch némidin qorqmaysen, Yétishing bilenla tatliq uxlaysen.
  nde-nde: nxa ulala kawuyikwesaba; uzalala ubuthongo obumnandi.
  ton-ton: '‌ʻOka ke ka tokoto ki lalo, ʻe ʻikai te ke manavahē: ʻio, te ke tokoto
    hifo, pea ʻe melie hoʻo mohe kiate koe.'
  ces-1613: Když lehneš, nebudeš se strašiti, ale odpočívati budeš, a bude libý sen
    tvůj.
  eng-WMB: When you lie down, you will not be afraid. Yes, you will lie down, and
    your sleep will be sweet.
  tam-TCV: நீ படுத்திருக்கும்போது பயப்படமாட்டாய்; நீ படுக்கும்போது உன் நித்திரை இன்பமாக
    இருக்கும்.
  ceb-ULB: kung mohigda ka, dili ka mahadlok; kung mohigda ka nindot ang imong pagkatulog.
  pol-UBG: Gdy się położysz, nie będziesz się lękał; a gdy zaśniesz, twój sen będzie
    przyjemny.
  urd-GVU: تُو پاؤں پھیلا کر سو سکے گا، کوئی صدمہ تجھے نہیں پہنچے گا بلکہ تُو لیٹ
    کر گہری نیند سوئے گا۔
  deu-1912: Legst du dich, so wirst du dich nicht fürchten, sondern süß schlafen,
  kan-2017: ನೀನು ಮಲಗುವಾಗ ಹೆದರಿಕೆ ಇರುವುದಿಲ್ಲ, ಮಲಗಿದ ಮೇಲೆ ಸುಖವಾಗಿ ನಿದ್ರೆಮಾಡುವಿ.
  yap-yap: Ma dab mu rus ko ngiyal’ ni ga ra yan nga chob, ma ga mol ni n’umngin e
    nep’ nib mola’ram.
  hlt-MCSB: Na yalh vaengah na rhih voel pawt vetih na yalh thuk neh na ih khaw tui
    ni.
  mdy-ETH: ኔኤኒ ላሃ ዎዶና ዒጊጫዓኬ፤ ዋንቶ ጉቤ ኮሺ ጊንዖ ኔ ጊንዓንዳኔ።
  kew-kew: Ne u-patulalo pali rabu ne oyae meda pala na-omali.
  twi-ASANTE: sɛ woda a worensuro; sɛ woda a wʼani bɛkum.
  eng-WEBU: When you lie down, you will not be afraid. Yes, you will lie down, and
    your sleep will be sweet.
  wal-wal: Neeni zin77ido wode, yayyakka; zin77adakka mal77o xiskkuwaa xiskkana.
  acu-NT: Tura kanakmesha shamkashtinuitme, tura sapijmiatsuk pengker kanurtinuitme.
  spa-PDDPT: Cuando te acuestas, no tendrás temor. Te acostarás, Y tu sueño será dulce.
  gun-gun: Renheno ta ma vy nderekyjei 'rã, ha'e gui renheno ma vy reke porã 'rã.
  agu-BL: Ncha'tz yil cxwit wok, qui'c jun e'chk takle'n xcyek tan ixo'wse'n. Na yil
    xcoye' cu'n wok jalcunin saj iwatl, nin penin sk'il yil cxuje' wok.
  ilo-ULB: inton agiddaka, saankanto nga agbuteng; inton agiddaka, mayatto ti pannaturogmo.
  kpg-kpg: Goe hagalee madagu i hee e kii iei goe, gei goe gaa kii danu mmoe i di
    boo dogomaalia.
  uig-ARA: ياتقاندا ھېچ نېمىدىن قورقمايسەن، يېتىشىڭ بىلەنلا تاتلىق ئۇخلايسەن.
  bps-bps: Di kileam, too fye kakudangam, na landè gamlikò ge.
  sus-sus: I na i sa, i mu gaaxuma, i xima nɛ a fanyi ra.
  pon-2006: Ke pahn nsenamwahu ni omw pahn meirla, oh ke pahn meir mwahu pwohng ehu
    pwon.
  ksd-ksd: Ba u va, pa una burut; Ma ba u va mat, kaum nidiop na kalakalami piram.
  tur-YTC: Yattığın zaman korkmayacaksın. Evet, yatacaksın, uykun tatlı olacak.
  bel-N: Калі ляжаш спаць, ня будзеш мець страху, і калі засьнеш, сон твой будзе салодкі.
  grc-BRENT: Ἐὰν γὰρ κάθῃ, ἄφοβος ἔσῃ· ἐὰν δὲ καθεύδῃς, ἡδέως ὑπνώσεις.
  ind-AYT: Bila kamu berbaring, kamu tidak akan takut; ketika kamu berbaring, tidurmu
    akan nyenyak.
  nya-nya: pamene ugona pansi, sudzachita mantha; ukadzagona pansi tulo tako tidzakhala
    tokoma.
  hrv-hrv: Kad legneš, nećeš se plašiti, i kad zaspiš, slatko ćeš snivati.
  mps-mps: Tama te pibo sogo te nage wi me isiąma, tama nage bugagia mu piaibao.
    Awe, nage pila muyu, tama bugagia bidaibao.
  tpi-tpi: Na long taim bilong slip bai yu no inap pret. Bai yu slip gut tru.
  dan-1931: sætter du dig, skal du ikke skræmmes, lægger du dig, skal din Søvn vorde
    sød;
  vie-OVCB: Khi nằm, con không phải lo lắng, vừa ngã lưng, con đã ngon giấc.
  guj-2017: જ્યારે તું ઊંઘી જશે, ત્યારે તને કોઈ ડર લાગશે નહિ; જ્યારે તું સૂઈ જશે,
    ત્યારે તને મીઠી ઊંઘ આવશે.
  pon-2006A: Ke pahn nsenamwahu ni omw pahn meirla, oh ke pahn meir mwahu pwohng ehu
    pwon.
  por-BRBSL: Quando você se deita, não terá medo. Sim, você vai se deitar, e seu sono
    será doce.
  swe-swe: När du lägger dig ska du inte vara rädd, när du ligger ner ska din sömn
    vara god.
  cth-cth: Na i navah na taket mahoeh, ihmu katuilah na i han.
  twi-twi: sɛ woda a worensuro; sɛ woda a wʼani bekum.
  hlt-hlt: Na yalh vaengah na rhih voel pawt vetih na yalh thuk neh na ih khaw tui
    ni.
  tbz-SIM: Mɛm̀mɛ ɑ níí bo nduɔ́mɛ̀ ɑ yɛ̀mmɛ̀ dɔ́mɛ̀ kɛ í yĩɛ̃̀kù kɛ̀ dɛ̀ ndɑ nɑɑti.
  msy-2020: Egh nɨ akuir dughiamɨn nɨ atiatingan kogham. Nɨ bar deraghvɨra dakuam.
  dop-dop: Nɑ ń too ɑhoo kɛ teu nɑ sɔɣɔntʋ fɛɩ.
  azb-azb: Qorxusuz, rahat yatarsan, Şirin yuxu taparsan.
  eng-DBY: when thou liest down, thou shalt not be afraid, but thou shalt lie down
    and thy sleep shall be sweet.
  hin-2017: जब तू लेटेगा, तब भय न खाएगा, जब तू लेटेगा, तब सुख की नींद आएगी।
  wol-KYG: Soo tëddee doo tiit; say nelaw day neex.
  bjr-bjr: Anee faiqeenana sia rufieennaranoo amiqimmasee afu rirainana faiqeennaranoo.
  eng-YLT: If thou liest down, thou art not afraid, Yea, thou hast lain down, And
    sweet hath been thy sleep.
  kne-kne: Mabalin ay man-illeng ka ya maseyep kas kosto ay magay pan-egyatam.
  eng-WYC-2017: If thou shalt sleep, thou shalt not dread; thou shalt rest, and thy
    sleep shall be soft [or and sweet shall be thy sleep].
  eng-WMBB: When you lie down, you will not be afraid. Yes, you will lie down, and
    your sleep will be sweet.
  urd-GVH: तू पाँव फैलाकर सो सकेगा, कोई सदमा तुझे नहीं पहुँचेगा बल्कि तू लेटकर गहरी
    नींद सोएगा।
  rug-rug: Pana eko goi si lopu kote matagutu; pa mua teqe si kote lomoso sa mua pinuta.
  gaz-gaz: ati yoo raftu hin sodaattu; hirribni kees yoo ati raftu sitti miʼaawa.
  fra-LSG: Si tu te couches, tu seras sans crainte; Et quand tu seras couché, ton
    sommeil sera doux.
  yal-yal: I na i sa, i mi gaxuɛ. I nɛma saxi, i ya xixɔnla ɲaxunma nɛn.
  haw-1868: I kou moe ana, aole oe e makau; E moe iho no oe, a e oluolu kou hiamoe
    ana.
  arb-NAV: إِذَا اضْطَجَعْتَ لَا يَعْتَرِيكَ خَوْفٌ، بَلْ تَرْقُدُ مُتَمَتِّعاً بِالنَّوْمِ
    اللَّذِيذِ.
  ewe-ewe: Ne èmlɔ anyi la, màvɔ̃ o, ne èmlɔ anyi la, àdɔ alɔ̃ vivi.
  eng-LEE: When thou layest thyself down, thou shalt feel no dread; and as thou liest
    down, thy sleep shall be pleasant.
  asm-FB: তুমি শয়ন কৰাৰ সময়ত তোমাৰ ভয় নালাগিব; তুমি যেতিয়া শুবা; তেতিয়া তোমাৰ
    টোপনি সুমধুৰ হ’ব।
  sus-A: عِ نَ عِ سَ، عِ مُ فَاشُمَ، عِ شِمَ نّ عَ قَنيِ رَ.
  fra-SBL: Quand tu te coucheras, tu n'auras pas peur. Oui, tu te coucheras, et ton
    sommeil sera doux.
  hbo-hbo: אִם־תִּשְׁכַּ֥ב לֹֽא־תִפְחָ֑ד וְ֝שָׁכַבְתָּ֗ וְֽעָרְבָ֥ה שְׁנָתֶֽךָ׃
  kik-kik: Wakoma-rĩ, ndũgetigĩra; wakoma-rĩ, ũrĩkomaga toro mwega.
  fra-NCL: Si tu te couches, tu seras sans crainte ; et quand tu seras couché, ton
    sommeil sera doux.
  cek-AK: Na iih naah zithaih na tawn mak ai; ue, kahnaep ah na iip thai tih.
  cuk-cuk: Be megid-sogele, be dobguosulid. Be gabidogu, bogidikidgi be gabidoed.
  uig-CYR: Ятқанда һеч немидин қорқмайсән, Йетишиң биләнла татлиқ ухлайсән.
  tel-2017: పండుకొనే సమయంలో నీకు భయం వెయ్యదు. నీవు పండుకుని హాయిగా నిద్రపోతావు.
  hat-BSA: Lè ou kouche ou p ap pè; kouche ou ak dòmi ou va byen dous.
  kos-kos: Kom ac fah tia sangeng ke kom motul, ac kom ac fah motul folosowosla ke
    fong uh.
  hbo-WLC: אִם־תִּשְׁכַּ֥ב לֹֽא־תִפְחָ֑ד וְ֝שָׁכַבְתָּ֗ וְֽעָרְבָ֥ה שְׁנָתֶֽךָ׃
  ibo-ibo: Mgbe ị ga-edina ala, ị gaghị atụ egwu, ị ga-edina ala ụra gị ga-adị ụtọ.
  ory-ory: ଶୟନ କାଳରେ ତୁମ୍ଭର ଆଶଙ୍କା ହେବ ନାହିଁ, ହଁ, ତୁମ୍ଭେ ଶୟନ କରିବ ଓ ତୁମ୍ଭର ନିଦ୍ରା
    ସୁଖଜନକ ହେବ।
  chk-chk: Ika kopwe konola, kosap niuokus, ika kopwe möür, kopwe möür fän kinamwe.
  rop-rop: Yu kaan bradin blanga enijing wen yu silip. Wen yu silip langa yu sweig
    yu garra silip brabli gudbalawei.
  ukr-1871: Коли лягати меш — не будеш боятись, а коли заснеш, — сон твій солодкий
    буде.
  deu-1951: Ohne Furcht wirst du dich niederlegen, und liegst du, so wird dein Schlaf
    süß sein.
  eng-JPS: When thou liest down, thou shalt not be afraid; yea, thou shalt lie down,
    and thy sleep shall be sweet.
  srp-1865: Kad liježeš, neæeš se plašiti, i kad poèivaš, sladak æe ti biti san.
  lug-lug: Bw’onoogalamiranga toobenga na kutya, weewaawo bw’oneebakanga otulo tunaakuwoomeranga.
  heb-heb: אם תשכב לא תפחד ושכבת וערבה שנתך׃
  ben-IRV: শোবার দিন তুমি ভয় করবে না, তুমি শোবে, তোমার ঘুম সুখের হবে।
  pan-pan: ਜਿਸ ਵੇਲੇ ਤੂੰ ਲੰਮਾ ਪਵੇਂਗਾ ਤਾਂ ਤੈਨੂੰ ਡਰ ਨਾ ਲੱਗੇਗਾ, ਹਾਂ, ਤੂੰ ਲੰਮਾ ਪਵੇਂਗਾ ਅਤੇ
    ਤੇਰੀ ਨੀਂਦ ਮਿੱਠੀ ਹੋਵੇਗੀ।
  mya-JVB: အိပ် သောအခါ ကြောက် စရာမ ရှိရ။ ကောင်းမွန် စွာ အိပ်ပျော် ရလိမ့်မည်။
  tte-O: yo am kaba keno koina kani nige kumamatausi, kani ukeno namwanamwa.
  tbg-tbg: Are vaitareva ihara kia qetaraitira, koqema kerama vaitenara.
  hmo-hmo: Geda dekenai oi hekure neganai do oi gari lasi, bona hanuaboi lalonai do
    oi mahuta namonamo.
  urd-urd: जब तू लेटेगा तो ख़ौफ़ न खाएगा, बल्कि तू लेट जाएगा और तेरी नींद मीठी होगी।
  rus-SYN: Когда ляжешь спать, - не будешь бояться; и когда уснешь,- сон твой приятен
    будет.
  bqc-SIM: Tó n wulɛ, vĩa a n kũo, ńyↄ̃ wúlɛ i'o na.
  tcz-CHONGTHU: Kichatna beihel'a jalkhun najot ding, na imut teng jong leh lungmong
    tah'a na-imut ding ahi.
  mar-mar: तू जेव्हा झोपशील, तेव्हा घाबरणार नाहीस; तू झोप घेशील तेव्हा तुझी झोप गोड
    होईल.
  hlt-THB: Na ih awm am kqih kawm tik saw, nang zaih nawh na ih awhawm na ih tui kaw.
  qub-qub: Puñurpis manami manchacunquipänachu. Mana yarpachacuypanami puñucunquipäpis.
  bqp-bqp: Tó n wutɛ, vĩna ni n kũro, ĩni wútɛ ǹ i o nna.
  hat-hat: Lè ou pral kouche, ou p'ap pè anyen. Lè w'a fin lonje kò ou, w'a dòmi nèt
    ale.
  eng-BSB: When you lie down, you will not be afraid; when you rest, your sleep will
    be sweet.
  tod-tod: Ni ɗa laana, maaɠili la ɠɛa è ma, ɗa-ɲiimɛnii ɠaaɠaanɛ.
  eng-WEBPB: When you lie down, you will not be afraid. Yes, you will lie down, and
    your sleep will be sweet.
  kbq-kbq: Kavu'ma masesanana kore osunka, haganentake kavu masegahane.
  nhe-BL: Quema timotecas para ticochis, ax timajmahuis. Timotecas huan ticochis nelía
    cuali. Quena, ticochis ica temachili.
  bus-bus: Tó n daɛ, vĩa é n kũro, nɛ́ daɛ ǹ ii o nna.
  gub-BL: Ne'aw mehe nerekyze kwaw nehe. Eremumaw putar pytun gatu neker katu pà nehe,
    neme'e 'ym pà nehe.
  eng-DRA: 'If thou sleep, thou shalt not fear: thou shalt rest, and thy sleep shall
    be sweet.'
