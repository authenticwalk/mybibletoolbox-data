verse: PRO.003.002
translations:
  mal-C: അവ നിന്റെ ആയുസ്സ് പല വർഷങ്ങൾ ദീർഘിപ്പിക്കും അവ നിനക്കു സമാധാനവും സമൃദ്ധിയും
    പ്രദാനംചെയ്യും.
  deu-TKW: Denn langes Leben und glückliche Jahre und Wohlfahrt werden sie dir in
    Fülle geben;
  lin-lin: pamba te ekoyeisa mikolo ya bomoi na yo milayi, ekobakisa mibu ebele na
    bomoi na yo mpe ekomemela yo kimia.
  eng-LSV: For [the] length of [your] days and years, || Life and peace they add to
    you.
  eng-GNV: For they shall increase the length of thy dayes and the yeeres of life,
    and thy prosperitie.
  eng-WEBSTER: For length of days, and long life, and peace, shall they add to thee.
  nhw-BL: Pampa sintla tijchihuas catli nimitzilhuía, tiitztos para miyac xihuitl
    huan tijpiyas tlasehuilistli huan paquilistli ipan moyolo.
  swh-ONEN: kwa kuwa zitakuongezea miaka mingi ya maisha yako na kukuletea mafanikio.
  bba-bba: Yerɑ yɑ koo de wunɛn wɑ̃ɑru tu dɛnyɑ, kpɑ ɑ n wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: For length of days, and long life, And peace, shall they add to thee.
  luo-luo: nimar gibiro miyo ngimani dhi maber midag higni mangʼeny kendo ibed gi
    kwe kod mwandu.
  meu-meu: badina be idia ese emu mauri dinadia bae hadaudaudia, bona idia ese emu
    mauri laḡanidia bae hahohodia, bona ḡau namodia momo bae henimu.
  npi-ULB: किनकि तिनले तेरो आयु लामो बनाउने छन्, र शान्ति ल्याउने छन् ।
  yor-yor: Nítorí ọjọ́ gígùn, ẹ̀mí gígùn, àti àlàáfíà, ni wọn yóò fi kùn un fún ọ.
  ind-ind: agar panjang umurmu dan tenteram hidupmu.
  pes-OPCB: '@see-verse:PRO.003.001'
  tgl-ULB: dahil ang haba ng mga araw at mga taon ng buhay at kapayapaan ang idadagdag
    ng mga ito sa iyo.
  hui-hui: Ani bialu i̱na bi larodaguaore bialu hariyagua dindini mali luore haabo
    halu í̠na mbirale bigi bereru baya hangu haga bulebira.
  mya-mya: အကြောင်းမူကား၊ ပညတ်တရားသည် အသက်တာရှည်သော ကာလနှစ်ပေါင်းများကို၎င်း၊ ငြိမ်ဝပ်ခြင်းကို
    ၎င်း တိုးပွါးစေလိမ့်မည်။
  bod-N: གང་ལ་ཞེ་ན་དེ་དག༌གིས། །ཚེ་རིང་ན་སོ་ཆེ་བ༌དང༌། །ཞི་བདེ་ཁྱོད་ལ་སྣོན་པར༌འགྱུར།།
  wsk-wsk: Se ni karo tui mu ni ali imi te kam maiya biya yawarakala lila karogo bagerko.
  sna-sna: nokuti zvichawedzera makore mazhinji kuupenyu hwako, uye nokubudirira.
  spa-BLM: porque te añadirán la duración de los días, años de vida, y la paz.
  cac-cac: yic vach' ol najatb'oc a q'uinal yuuj, tzalajc'olaln̈ej ol ach ec'oc.
  swh-ULB: maana ziatakuongezea siku zako na miaka ya maisha yako na amani.
  bel-bel: бо даўжыні дзён, гадоў жыцьця і міру яны памножаць табе.
  deu-ELBBK: Denn Länge der Tage und Jahre des Lebens und Frieden werden sie dir vermehren.
  mbb-OT: su pinaaǥi kayi edluǥeyazan ka te untung wey ebmeuswaǥen ka.
  mal-2015: അവ ദീർഘായുസ്സും ജീവകാലവും സമാധാനവും നിനക്കു വർദ്ധിപ്പിച്ചുതരും.
  rmc-rmc: Miro sikaviben tuke dothovela o berša ko dživipen a anela tuke o smirom.
  pes-OPV: زیرا که طول ایام وسالهای حیات و سلامتی را برای تو خواهدافزود.
  ron-1924: Кэч еле ыць вор лунӂи зилеле ши аний веций тале ши-ць вор адуче мултэ
    паче.
  ben-OBCV: কারণ সেগুলি তোমার আয়ু বহু বছর বাড়িয়ে তুলবে ও তোমার জীবনে শান্তি ও সমৃদ্ধি
    নিয়ে আসবে।
  som-som: Waayo, iyagu waxay kuu kordhin doonaan Maalmo badan iyo cimri dheer iyo
    nabad.
  lat-VUC: longitudinem enim dierum, et annos vitæ, et pacem, apponent tibi.
  eng-ASVBT: For length of days, and years of life, And peace, will they add to thee.
  mna-mna: Pa ina ko ikamu ma mbot ambai, mi iseeŋge mbotŋana ku ma molo.
  ita-1885: Perchè ti aggiungeranno lunghezza di giorni, Ed anni di vita, e prosperità.
  eng-LXXUP: For length of existence, and years of life, And peace, shall they add
    to thee.
  eng-ULB: for length of days and years of life and peace they will add to you.
  spa-VBL: Así vivirás muchos años, y tu vida será plena.
  fra-_FOB: Car ils t'apporteront de longs jours, et des années de vie, et la prospérité.
  mal-mal: അവ ദീർഘായുസ്സും ജീവകാലവും സമാധാനവും നിനക്ക് വർദ്ധിപ്പിച്ചുതരും.
  lit-lit: nes jie tau pridės ilgai besitęsiančias dienas ir gyvybingų metų ir ramybės.
  urd-GVR: Kyoṅki inhīṅ se terī zindagī ke dinoṅ aur sāloṅ meṅ izāfā hogā aur terī
    ḳhushhālī baṛhegī.
  suz-BL: मारदे हना मेकोमी इ कली शुश बर्स ब्रोंइतीक नु थम रिम्‍शो बाक्‍चा गेनीस।
  eng-NOY: For length of days, and years of life, And peace shall they multiply to
    thee.
  ita-1927: perché ti procureranno lunghi giorni, anni di vita e di prosperità.
  ckb-ckb: چونکە ڕۆژگاری درێژ و ساڵانی ژیان و ئاشتیت بۆ زیاد دەکات.
  eng-BBE: For they will give you increase of days, years of life, and peace.
  kan-OKCV: ಏಕೆಂದರೆ ಅವು ನಿನ್ನ ದಿನಗಳನ್ನು ಹೆಚ್ಚಿಸಿ ದೀರ್ಘಾಯುಷ್ಯವನ್ನು ನೀಡುವುದು, ಸಮಾಧಾನವನ್ನೂ
    ಸಮೃದ್ಧಿಯನ್ನೂ ನಿನಗೆ ಕೊಡುವುದು.
  tam-2017: அவைகள் உனக்கு நீடித்த நாட்களையும், நீண்ட ஆயுளையும், சமாதானத்தையும் பெருகச்செய்யும்.
  spa-RV-1909: Porque largura de días, y años de vida y paz te aumentarán.
  ron-BTF: Fiindcă ele vor adăuga zilelor tale lungime și ani de viață și pace.
  eng-WEBP: for they will add to you length of days, years of life, and peace.
  eng-FBV: Then you will live a long time, and have a full life.
  nld-1939: Ze schenken u lengte van dagen, jaren van leven, En overvloedige welvaart!
  nch-BL: Pampa sinta tijchihuas cati nimitzilhuía, tiitztos para miyac xihuit huan
    tijpiyas tasehuilisti huan paquilisti ipan moyolo.
  vie-1934: Vì nó sẽ thêm cho con lâu ngày, Số năm mạng sống, và sự bình an.
  hin-CV: क्योंकि इनसे तेरी आयु वर्षों वर्ष बढ़ेगी और ये तुझे शांति और समृद्धि दिलाएंगे.
  eng-OURB: for length of days, and years of life, and peace, will they add to you.
  spa-BES: porque te darán más días, años de vida y paz.
  tdx-tdx: Le halavan’andro naho taon-kavelo vaho fierañerañañe ty hatovoñ’ ama’o.
  tha-KJV: เพราะสิ่งเหล่านี้จะเพิ่มวันเดือนปี ชี​วิตยืนยาว และความสุขสมบู​รณ​์​แก่​เจ้า
  por-BR-2018: Porque te acrescentarão extensão de dias, e anos de vida e paz.
  deu-ELO: Denn Länge der Tage und Jahre des Lebens und Frieden werden sie dir mehren.
    -
  eng-WYC-2018: For they shall set to thee the length of days, and the years of life,
    and peace.
  epo-epo: Ĉar ili akirigos al vi longan vivon, Jarojn de vivo kaj paco.
  uig-PIN: Qünki u sanga bǝrikǝtlik künlǝr, uzun ɵmür wǝ hatirjǝmlik ⱪoxup beridu.
  beo-beo: Amola na olelebe amoga di da hahawane ode bagohame esalusu amola didili
    hamosu ba:mu.
  tpi-OTNT: Sapos yu bihainim dispela tok bai yu stap longpela taim long graun na
    bai yu sindaun gut tru.
  hau-SA: gama za su ƙara maka tsawon rai da shekaru masu yawa su kuma kawo maka wadata.
  uig-LAT: Chünki u sanga beriketlik künler, uzun ömür we xatirjemlik qoshup béridu.
  nde-nde: ngoba izakwandisa impilo yakho okweminyaka eminengi, ikuphe ukuthula.
  ton-ton: He koeʻuhi ʻe fakalahi ʻaki ia kiate koe ʻae ngaahi ʻaho lōloa, mo e moʻui
    fuoloa, pea mo e melino.
  ces-1613: Dlouhosti zajisté dnů, i let života i pokoje přidadí tobě.
  eng-WMB: for they will add to you length of days, years of life, and peace.
  tam-TCV: அவை உனக்கு நீண்ட ஆயுளையும், சமாதான வாழ்வையும் கொண்டுவரும்.
  ceb-ULB: kay ang gitas-on sa mga adlaw ug katuigan sa kinabuhi ug ang kalinaw igadugang
    kini diha kanimo.
  pol-UBG: Bo przyniosą ci długie dni i lata życia oraz pokoju.
  agr-agr: Nunú umiakum, kuashat tsawan iwaku shiig aneasam pujustinaitme.
  urd-GVU: کیونکہ اِن ہی سے تیری زندگی کے دنوں اور سالوں میں اضافہ ہو گا اور تیری
    خوش حالی بڑھے گی۔
  deu-1912: Denn sie werden dir langes Leben und gute Jahre und Frieden bringen;
  kan-2017: ಅವು ನಿನ್ನ ದಿನಗಳನ್ನು ಹೆಚ್ಚಿಸಿ, ನಿನ್ನ ಆಯುಷ್ಯವನ್ನು ವೃದ್ಧಿಗೊಳಿಸಿ, ನಿನಗೆ ಸುಕ್ಷೇಮವನ್ನು
    ಉಂಟುಮಾಡುವವು.
  yap-yap: Machib rog e ra pi’ ngom e yafos nib n’uw ma bfel’ rogon.
  hlt-MCSB: Na hingnah khohnin neh kum a sen vaengah nang hamla ngaimongnah han thap
    uh bitni.
  mdy-ETH: ታ ዔርዚፃ ኔኤም ሚርጌ ዖዶሲ ሌዔንታ ኮሹሞንታ ዎዛንታ ዒንጋንዳኔ።
  kew-kew: Neme go agaa mana pagoa ratali raburi ne go suamaa oro yalo eperupa pirali.
    Goa pua ne redepone porana aawali.
  twi-ASANTE: na ɛbɛma wo nkwa aware, mfeɛ bebree na ɛde yiedie abrɛ wo.
  eng-WEBU: for they will add to you length of days, years of life, and peace.
  wal-wal: Aissi giikko, eti ne bariyaa adussana; ishalo de7uwaakka neeyyo gujjana.
  acu-NT: Nuka timiatrusmek umirkumka, nukap musach pengker nintimsam pujusam warastinuitme.
  spa-PDDPT: Porque largura de días, años de vida Y paz te aumentarán.
  gun-gun: Mba'eta ha'e nunga ma nemoingove puku 'rã, ndere omoĩ retave 'rã ma'etỹa
    re reiko aguã.
  agu-BL: Na alchok scyetz yil scol yi e'chk inca'wla'tz nin yil sban tane'n, mben
    ẍkon tetz tiempa'tz, nin stzatzink i' tetz ben k'ej ben sak.
  ilo-ULB: ta inayonda kenka ti atiddog nga al-aldaw, ken tawtawen ti panagbiag, ken
    talna.
  kpg-kpg: Agu helekai aago ga gowadu gi di goe do mouli maluagina waalooloo.
  uig-ARA: چۈنكى ئۇ ساڭا بەرىكەتلىك كۈنلەر، ئۇزۇن ئۆمۈر ۋە خاتىرجەملىك قوشۇپ بېرىدۇ.
  bps-bps: Du i tdògu ge, én flawil ge, na mlé di ge kafye kneam.
  sus-sus: barima e fama i xa simaya xɔn nakuyade bɔɲɛsa kui.
  pon-2006: Ei padahk pahn kahrehiong uhk mour werei oh paiamwahu.
  ksd-ksd: Tago diat a valolovina kaum kini ati ra pia, Ma diat a vapealane kaum lavur
    kilala na nilaun, ma ra malmal piram.
  tur-YTC: Çünkü bunlar günlerine uzunluk, Ömrüne yıllar ve esenlik katacak.
  bel-N: бо доўгія дні, гады жыцьця і супакой прынясуць яны табе.
  grc-BRENT: Μῆκος γὰρ βίου, καὶ ἔτη ζωῆς, καὶ εἰρήνην προσθήσουσί σοι.
  ind-AYT: karena hari-hari yang panjang, tahun-tahun kehidupan, serta kesejahteraan
    akan mereka tambahkan kepadamu.
  nya-nya: Ukatero zaka za moyo wako zidzachuluka ndipo udzakhala pa mtendere.
  hrv-hrv: jer će ti produljiti dane i životne godine i podariti spokojstvo.
  mps-mps: Nago te po wali peyu da, te nage bobobage sogo sesabi elama tǫde bididu,
    tama nage bugagia mu dualalu bidaibao.
  tpi-tpi: Sapos yu bihainim dispela tok bai yu stap longpela taim long graun na bai
    yu sindaun gut tru.
  dan-1931: Thi en Række af Dage og Leveår og Lykke bringer de dig.
  vie-OVCB: Nếu con làm vậy, con sẽ được gia tăng tuổi thọ, và cho đời sống con thịnh
    vượng.
  guj-2017: કેમ કે તે તને દીર્ઘાયુષ્ય, આવરદાના વર્ષો અને શાંતિની વૃદ્ધિ આપશે.
  pon-2006A: Ei padahk pahn kahrehiong uhk mour werei oh paiamwahu.
  por-BRBSL: pois eles lhe acrescentarão a duração dos dias, anos de vida, e paz.
  swe-swe: De ger ett långt liv (längd av dagar) och många år med mer och mer (djupare)
    frid (trygghet, balans, ekonomisk framgång, hälsa, helhet på alla områden, vänskap
    med Gud och människor).
  cth-cth: Bangkongtetpawiteh, hote ni na hringsawnae hoi roumnae na thap sin han.
  twi-twi: na ɛbɛma wo nkwa aware, mfe bebree na ɛde yiyedi abrɛ wo.
  hlt-hlt: Na hingnah khohnin neh kum a sen vaengah nang hamla ngaimongnah han thap
    uh bitni.
  tbz-SIM: N tié nyiì yó nte kɑ̀ɑ fòmmuu okɛ̀, kɑ̀ɑ nyo ndiwɛ̀ì.
  msy-2020: Nɨ akar kamɨn gɨn mangɨva, egh nɨ dughiar ruarimɨn nguazimɨn ikɨva, bar
    deraghvɨra daperagham.
  dop-dop: Ntɩ tɩɩ yelinɑ nɑ ń cɑɣɑnɑ hɛɛsʋɣʋ, nɑ nyɑ́ weesuɣu tɑɣɑlɩ.
  azb-azb: Onlar ömrünü uzadar, Həyatına illər, firavanlıq artırar.
  eng-DBY: for length of days, and years of life, and peace shall they add to thee.
  hin-2017: क्योंकि ऐसा करने से तेरी आयु बढ़ेगी, और तू अधिक कुशल से रहेगा।
  wol-KYG: ngir fan wi gudd lool, nga gëna am jàmm.
  bjr-bjr: Qinee qimami marunna ufafa ani kuqirana kisaaqasaa sainana maridana amiqiranaki
    reemindeemi riranaki marinnaranoo.
  eng-YLT: For length of days and years, Life and peace they do add to thee.
  kne-kne: ta say omando ya somiged di biyag mo. Kanayon koma ay ipailam din napodno
    ay layad mo ya komakaman ka ay matalek.
  eng-WYC-2017: For they shall set to thee the length of days, and the years of life,
    and peace.
  eng-WMBB: for they will add to you length of days, years of life, and peace.
  urd-GVH: क्योंकि इन्हीं से तेरी ज़िंदगी के दिनों और सालों में इज़ाफ़ा होगा और तेरी
    ख़ुशहाली बढ़ेगी।
  rug-rug: Ura kote toa soku vuaheni meke gelenae sa mua tinoa, meke kote toa va leana
    si goi meke bokaboka.
  gaz-gaz: isaan bara baayʼee fi umurii dheeraa, nagaa fi badhaadhummaa siif dabaluutii.
  fra-LSG: Car ils prolongeront les jours et les années de ta vie, Et ils augmenteront
    ta paix.
  yal-yal: amasɔtɔ e i ya siimayaan xɔnkuyama ayi nɛn, i ya bɔɲɛ xunbeli ɲɛɛne yi
    fari sa.
  haw-1868: No ka mea, oia ka mea e nui ai na la a me na makahiki o kou ola ana, A
    o ka malu hoi e haawiia ia oe.
  arb-NAV: لأَنَّهَا تَمُدُّ فِي أَيَّامِ عُمْرِكَ، وَتَزِيدُكَ سِنِي حَيَاةٍ وَسَلاماً.
  ewe-ewe: elabena woadidi wò agbenɔƒewo ɖe edzi ƒe geɖe, eye woahe dzidzedzekpɔkpɔ
    vɛ na wò.
  eng-LEE: For length of days, and years of life, and peace, will they increase unto
    thee.
  asm-FB: কাৰণ এইবোৰৰ দ্বাৰাই তোমাৰ জীৱনৰ আয়ুস আৰু বছৰবোৰ বৃ্দ্ধি পাব, আৰু জীৱনত
    শান্তি লাভ কৰিবা।
  sus-A: بَرِ مَ عٍ قَمَ عِ شَ سِمَيَ شْن نَكُيَدٍ بْحّسَ كُي.
  fra-SBL: car ils vous ajouteront la durée des jours, années de vie, et de paix.
  hbo-hbo: כִּ֤י אֹ֣רֶךְ יָ֭מִים וּשְׁנֹ֣ות חַיִּ֑ים וְ֝שָׁלֹ֗ום יֹוסִ֥יפוּ לָֽךְ׃
  kik-kik: nĩgũkorwo nĩmagakuongerera matukũ ũtũũre mĩaka mĩingĩ, na matũme ũgaacĩre.
  fra-NCL: Ils te procureront de longs jours, des années de vie et la paix.
  cek-AK: nang hanah hing sawkhaih hoi monghaih na paek tih.
  cuk-cuk: Ar deyob be imakele, we-napneggi suitii mai be guoed, weligwar-itodii be
    guoed.
  uig-CYR: Чүнки у саңа бәрикәтлик күнләр, узун өмүр вә хатирҗәмлик қошуп бериду.
  pma-pma: Hihiseien onak houmon moulien onom hetaveah ka kiles tahosien.
  tel-2017: అవి నీకు మనశ్శాంతితో కూడిన ఆయుష్షును, సుఖంగా జీవించే కాలాన్ని కలగజేస్తాయి.
  hat-BSA: paske konsa, longè jou, ane lavi ak lapè yo va vin ogmante sou ou.
  kos-kos: Mwe luti luk ac fah akloesye moul lom ac akinsewowoye.
  hbo-WLC: כִּ֤י אֹ֣רֶךְ יָ֭מִים וּשְׁנ֣וֹת חַיִּ֑ים וְ֝שָׁל֗וֹם יוֹסִ֥יפוּ לָֽךְ׃
  ibo-ibo: Nʼihi na ha ga-eme ka ndụ gị dị ogologo ruo ọtụtụ afọ, wetakwara gị udo
    na ọganihu.
  ory-ory: ଯେହେତୁ ତଦ୍ଦ୍ୱାରା ପରମାୟୁର ଦୀର୍ଘତା ଓ ଜୀବନର ବର୍ଷ ସଂଖ୍ୟା ଓ ଶାନ୍ତି ବୃଦ୍ଧି ହେବ।
  chk-chk: Pun ren om föri ei, ierin manauom repwe langatamala, kopwe pwal uren feiöch.
  rop-rop: wulijim yu garra jidan laibala longtaim en yu laif garra jidan brabli gudwan.
  ukr-1871: Бо з ними жити меш на сьвітї довголїтен, і спокій принесуть вони тобі.
  deu-1951: Denn sie werden dir Verlängerung der Tage und Jahre des Lebens und viel
    Frieden bringen.
  eng-JPS: For length of days, and years of life, and peace, will they add to thee.
  srp-1865: Jer æe ti donijeti dug život, dobre godine i mir.
  lug-lug: kubanga bijja kuwangaaza obulamu bwo ku nsi, era bikukulaakulanye.
  heb-heb: כי ארך ימים ושנות חיים ושלום יוסיפו לך׃
  ben-IRV: কারণ তারা তোমার সঙ্গে আয়ুর দীর্ঘতা, জীবনের বছর এবং শান্তি যোগ করবে।
  pan-pan: ਕਿਉਂ ਜੋ ਅਜਿਹਾ ਕਰਨ ਨਾਲ ਤੇਰੀ ਉਮਰ ਅਤੇ ਜੀਵਨ ਦੇ ਸਾਲਾਂ ਵਿੱਚ ਵਾਧਾ ਹੋਵੇਗਾ ਅਤੇ ਤੂੰ
    ਸ਼ਾਂਤੀ ਵਿੱਚ ਵੱਸੇਂਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ပညတ်တရားသည် အသက်တာ ရှည် သော ကာလ နှစ်ပေါင်းများကို၎င်း၊
    ငြိမ်ဝပ် ခြင်းကို၎င်း တိုးပွါး စေလိမ့်မည်။
  tte-O: kaiwena tem yagu walone kunuwatu-kalatan kani am bolime imamalawe na kuwasawasa.
  tbg-tbg: Are vi uvara iriqira virera, are maa vataraqaa vukai entama koqema kera
    variqira vinara.
  hmo-hmo: Egu hadibaia hereva ese, oiemu mauri dinadia do idia halataia, bona noho
    namona momokani, oi dekenai do idia henia.
  urd-urd: क्यूँकि तू इनसे उम्र की दराज़ी और बुढ़ापा, और सलामती हासिल करेगा।
  rus-SYN: ибо долготы дней, лет жизни и мира они приложат тебе.
  bqc-SIM: Asa a n ka wɛ̃ni gbã̀awa, a aafia kã́fĩnɛ.
  tcz-CHONGTHU: Hichengsea kon hin, nakum ajop sau thei ding, chule phatheina bukim
    nachan theina ding ahi.
  mar-mar: कारण त्यापासून दीर्घायुष्य, वयोवृद्धी आणि शांती ही तुला अधिक लाभतील.
  hlt-THB: Na hqingnaak khawnghii khawkum ingkaw ngaiqeepnaakkhqi ing ni tawmsap kaw.
  qub-qub: Chaynöpami unaycama alli cawanquipaj.
  bqp-bqp: Zaakũ ani n ká wɛ̃̀ndi gbã̀naa, ani aafia karannɛ.
  hat-hat: Se yo k'ap fè ou viv lontan. Se yo k'ap fè ou viv ak kè poze.
  eng-BSB: for they will add length to your days, years and peace to your life.
  tod-tod: Mazɔlɔɔ ta ta ʋili ɗa-voloi liegɔiti su, ta è-zii ma ɠonagiti, ti undaanɛɛi
    ve è ʋɛ.
  eng-WEBPB: for they will add to you length of days, years of life, and peace.
  kbq-kbq: Na'ankure kaza nehanigenka, karimpa frune zaza kafuzage knare hunka maninka
    vugahane.
  nhe-BL: Pampa intla tijchihuas tlen nimitzilhuía, tiitztos para miyac xihuitl huan
    tijpiyas tlasehuilistli huan paquilistli ipan moyolo.
  bus-bus: Zaakɛ eé n ká wɛ̃̀ndi gbã̀aa, eé aafia kaarannɛ.
  gub-BL: Hepurumu'e haw umueta tetea'u putar nekwarahy newe wà nehe. Neremiapo tetea'u
    ikatu putar nehe no.
  eng-DRA: For they shall add to thee length of days, and years of life and peace.
