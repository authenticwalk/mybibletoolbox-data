verse: PRO.003.012
translations:
  mal-C: കാരണം, ഒരു പിതാവ് തന്റെ പ്രിയപുത്രനോട് എന്നതുപോലെ യഹോവ, താൻ സ്നേഹിക്കുന്നവരെ
    ശിക്ഷിക്കുന്നു.
  deu-TKW: Denn wen Jahwe liebt, den straft er, und zwar wie ein Vater den Sohn, dem
    er wohlwill.
  lin-lin: pamba te Yawe apamelaka moto oyo Ye alingaka, ndenge kaka tata apamelaka
    mwana na ye, oyo alingaka.
  eng-LSV: For whom YHWH loves He reproves, || Even as a father the son He is pleased
    with.
  eng-GNV: For the Lord correcteth him, whome he loueth, euen as the father doeth
    the childe in whom he deliteth.
  eng-WEBSTER: For whom the LORD loveth he correcteth; even as a father the son in
    whom he delighteth.
  nhw-BL: Pampa aqui TOTECO quiicnelía, quitlalnamictía quen se tetata quixitlahua
    icone catli tlahuel quiicnelía.
  swh-ONEN: kwa sababu Bwana huwaadibisha wale awapendao, kama vile baba afanyavyo
    kwa mwana apendezwaye naye.
  bba-bba: Domi wi u kĩ, wiyɑ u rɑ sɛɛyɑsie, nɡe mɛ tundo wi u win bii kĩ kɑ ɡem,
    u rɑ ko.
  eng-KJVCPB: For whom the Lord loveth he correcteth; Even as a father the son in
    whom he delighteth.
  luo-luo: nimar Jehova Nyasaye kumo jogo mohero mana kaka wuoro chiko wuode ma omorgo.
  meu-meu: badina be Iehova ese e lalokau heniamu tauna na e sisiba heniamu, tama
    ta ese natuna, e lalo namo heniamu merona, na e sisiba heniamu heḡereḡerena.
  npi-ULB: किनकि परमप्रभुले प्रेम गर्नुहुनेहरूलाई नै उहाँले अनुशासनमा राख्‍नुहुन्छ,
    जस्तो बुबालाई खुसी पार्ने छोरोलाई बुबाले व्यवहार गर्छ ।
  yor-yor: nítorí Olúwa a máa bá àwọn tí ó fẹ́ràn wí bí baba ti í bá ọmọ tí ó bá nínú
    dídùn sí wí.
  ind-ind: Karena TUHAN menegur orang yang Dia kasihi, seperti seorang ayah mendidik
    anak yang dikasihinya untuk memperbaiki kelakuannya.
  pes-OPCB: زیرا خداوند کسی را تأدیب می‌کند که دوستش می‌دارد. همان‌طور که هر پدری
    پسر محبوب خود را تنبیه می‌کند تا او را اصلاح نماید، خداوند نیز تو را تأدیب و تنبیه
    می‌کند.
  tgl-ULB: dahil dinidisiplina ni Yahweh ang kaniyang mga minamahal, katulad ng pakikitungo
    ng ama sa kaniyang anak na nakalulugod sa kaniya.
  hui-hui: Irane abame ibu igini gubalini howa dege mana liahe mbira biragola mana
    lagadagua dege Anduane Homogohanda wali agali ibuni gubalini ho karu mini wilo
    mana laga kago í̠ keba nahabe.
  mya-mya: ထာဝရဘုရားသည် ချစ်တော်မူသော သူကို ဆုံးမတော်မူတတ်၏။ နှစ်သက်တော်မူသော သူကို
    ဆုံးမ တော်မူတတ်၏။
  bod-N: དེ་ནི་གང་གི་ཕྱིར་དུ་ཡིན་ཞེ༌ན། །ཕ་ཡིས་རང་གི་གཅེས་པའི་བུ་ལ༌ནི། །གཤེ་གཤེ་གཏོང་བ་ནང་བཞིན་ཡ་ཝཱེས༌ཀྱང༌།
    །གཅེས་པ་རྣམས་ལ་བཀའ་བཀྱོན་གནང་ཕྱིར༌རོ།།
  wsk-wsk: mu awuk, Yawe ko kariimet nunga kueso mu bu nungarso, kari namar ko kua
    nanuguso ale nukum tagiso iwita.
  sna-sna: nokuti Jehovha anoranga avo vaanoda, sababa nomwanakomana wavanofarira.
  spa-BLM: porque al que ama Yahvé, lo corrige, como un padre reprende al hijo en
    el que se deleita.
  cac-cac: Yujto a eb' xajanab'il yuuj, aton eb' chi' scacha', icha val tz'aj scachan
    yuninal junoc mamab'il to stzalaj yed'oc.
  swh-ULB: maana Yehova huwaadibisha wale wapendao, kama baba anavyoshughulika kwa
    mtoto wake ampendezaye.
  bel-bel: бо, каго любіць Гасподзь, таго карае і дабра зычыць таму, як бацька сыну
    свайму.
  deu-ELBBK: Denn wen der HERR liebt, den züchtigt er, und zwar wie ein Vater den
    Sohn, an dem er Wohlgefallen hat.
  mbb-OT: Su ebmensuwen te Nengazen is menge mibpelanggè din iring te ebeelan te sevaha
    he amey ziyà te anak din he pelanggè din.
  mal-2015: അപ്പൻ ഇഷ്ടപുത്രനോടു ചെയ്യുന്നതുപോലെ യഹോവ താൻ സ്നേഹിക്കുന്നവനെ ശിക്ഷിക്കുന്നു.
  rmc-rmc: Bo o RAJ dovakerel oleske, kas kamel, avke sar o dad le čhaske, saves rado
    dikhel.
  pes-OPV: زیرا خداوند هر‌که را دوست داردتادیب می‌نماید، مثل پدر پسر خویش را که از
    اومسرور می‌باشد.
  ron-1924: Кэч Домнул мустрэ пе чине юбеште, ка ун пэринте пе копилул пе каре-л юбеште!
  ben-OBCV: কারণ সদাপ্রভু যাদের প্রেম করেন, তাদেরই শাস্তি দেন, যেভাবে একজন বাবা তাঁর
    প্রিয় ছেলেকে দেন।
  som-som: Waayo, Rabbigu ninkuu jecel yahay wuu canaantaa Sida aabbe u canaanto wiilkii
    uu ku faraxsan yahay.
  lat-VUC: quem enim diligit Dominus, corripit, et quasi pater in filio complacet
    sibi.
  eng-ASVBT: For whom Jehovah loveth he reproveth, Even as a father the son in whom
    he delighteth.
  mna-mna: Pa zin wal ta Yooba leleene pizin na, ni ipazalzal zin, kembei ta takamam
    pa lutundu bizin tau lelende pizin ilip na.
  ita-1885: Perciocchè il Signore gastiga chi egli ama; Anzi come un padre il figliuolo
    ch'egli gradisce.
  eng-LXXUP: For whom the Lord loves, he rebukes, And scourges every son whom he receives.
  eng-ULB: for Yahweh disciplines those he loves, as a father deals with a son who
    pleases him.
  spa-VBL: porque el Señor corrige a los que ama, así como un padre corrige al hijo
    que más le agrada.
  fra-_FOB: Car l'Éternel châtie celui qu'il aime, comme un père l'enfant qu'il chérit.
  mal-mal: അപ്പൻ ഇഷ്ടപുത്രനോട് ചെയ്യുന്നതുപോലെ യഹോവ താൻ സ്നേഹിക്കുന്നവനെ ശിക്ഷിക്കുന്നു.
  lit-lit: nes ką VIEŠPATS myli, tą sudraudžia kaip tėvas sūnų, kuriuo gėrisi.
  urd-GVR: Kyoṅki jo Rab ko pyārā hai us kī wuh tādīb kartā hai, jis tarah bāp us
    beṭe ko tambīh kartā hai jo use pasand hai.
  suz-BL: मारदे हना परमप्रभु यावेमी आ दाक्‍शो मुर आन कली ला हुइक्‍ब। मेकोमी रिम्‍शो
    आफोमी आ दाक्‍शो तौ कली खोदेंशो पा सजाइ गेब। १कोरिन्‍थी ११:३२; प्रकाश ३:१९
  eng-NOY: For whom the LORD loveth he chasteneth, Even as a father the son in whom
    he delighteth.
  ita-1927: ché l’Eterno riprende colui ch’egli ama, come un padre il figliuolo che
    gradisce.
  ckb-ckb: چونکە ئەوەی یەزدان خۆشیبوێ تەمبێی دەکات و وەک باوکێک بە کوڕ دڵخۆش دەبێت.
  eng-BBE: For to those who are dear to him the Lord says sharp words, and makes the
    son in whom he has delight undergo pain.
  kan-OKCV: ಏಕೆಂದರೆ ತಂದೆಯು ತನ್ನ ಮುದ್ದುಮಗನನ್ನು ಶಿಕ್ಷಿಸುವಂತೆ, ಯೆಹೋವ ದೇವರು ಯಾರನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೋ,
    ಅವರನ್ನು ಶಿಸ್ತುಗೊಳಿಸುವರು.
  tam-2017: தகப்பன் தான் நேசிக்கிற மகனைத் தண்டிக்கிறதுபோல, யெகோவாவும் எவனிடத்தில்
    அன்பாக இருக்கிறாரோ அவனை தண்டிக்கிறார்.
  spa-RV-1909: Porque al que ama castiga, como el padre al hijo á quien quiere.
  ron-BTF: Fiindcă DOMNUL îndreaptă pe cine iubește, precum un tată pe fiul în care
    își găsește plăcere.
  eng-WEBP: for whom the LORD loves, he corrects, even as a father reproves the son
    in whom he delights.
  eng-FBV: for the Lord corrects those he loves, as a father corrects a son who pleases
    him.
  nld-1939: Want Jahweh tuchtigt hem, dien Hij liefheeft, Kastijdt het kind, dat Hij
    mag.
  nch-BL: Pampa cati TOTECO quiicnelía, quitalnamictía quej se tetat quixitahua icone
    cati tahuel quiicnelía.
  vie-1934: Vì Đức Giê-hô-va yêu thương ai thì trách phạt nấy. Như một người cha đối
    cùng con trai yêu dấu mình.
  hin-CV: क्योंकि याहवेह उसे ही डांटते हैं, जिससे उन्हें प्रेम होता है, उसी पुत्र
    के जैसे, जिससे पिता प्रेम करता है.
  eng-OURB: for whom Adonai 'ahav ·affectionately loves·, he reproves; even as a father
    reproves his son in whom he delights.
  spa-BES: Porque a los que le son amados, el Señor corrige, como él padre corrige
    al hijo que le agrada.
  tdx-tdx: fa lilove’ Iehovà ty kokoa’e, hambañe ami’ty rae i anadahy ampokofe’ey.
  tha-KJV: เพราะพระเยโฮวาห์ทรงตักเตือนผู้​ที่​พระองค์​ทรงรัก ดั​งบ​ิดาตักเตือนบุตรชายผู้​ที่​เขาปี​ติ​ชื่นชม
  por-BR-2018: Porque o SENHOR repreende a quem ele ama, assim como o pai ao filho,
    a quem ele quer bem.
  deu-ELO: Denn wen Jehova liebt, den züchtigt er, und zwar wie ein Vater den Sohn,
    an dem er Wohlgefallen hat. -
  eng-WYC-2018: For the Lord chastiseth him, whom he loveth; and as a father in the
    son he pleaseth him (or and like a father to his son who pleaseth him).
  epo-epo: Ĉar kiun la Eternulo amas, tiun Li punkorektas, Kiel patro la filon, en
    kiu li havas plezuron.
  uig-PIN: Qünki, ata ǝziz kɵrgǝn oƣliƣa tǝnbiⱨ-tǝrbiyǝ bǝrgǝndǝk, Pǝrwǝrdigar kimni
    sɵygǝn bolsa uningƣa tǝnbiⱨ-tǝrbiyǝ beridu.
  beo-beo: Ada da ea mano amoma e da asigisa amoma dawa:ma:ne ema se iaha. Amo defele,
    Gode E da nowa dunu E da ema asigisia amoma se iasu amoga olelesa.
  tpi-OTNT: Long wanem, Bikpela i save stretim ol man em i laikim tumas, olsem ol
    papa i save stretim ol pikinini ol i laikim tumas.
  hau-SA: domin Ubangiji yakan hori waɗanda yake ƙauna, kamar yadda mahaifi yake yin
    wa ɗa da yake fariya da shi.
  uig-LAT: Chünki, ata eziz körgen oghligha tenbih-terbiye bergendek, Perwerdigar
    kimni söygen bolsa uninggha tenbih-terbiye béridu.
  nde-nde: ngoba uThixo ulaya labo abathandayo, njengoyise elaya indodana yakhe ayithandayo.
  ton-ton: He ko ia ʻoku ʻofa ki ai ʻa Sihova ʻoku ne tautea; ʻo hangē pe ko e tamai
    ki he foha ʻoku ne fiemālie ai.
  ces-1613: Nebo kohož miluje Hospodin, tresce, a to jako otec syna, jejž libuje.
  eng-WMB: for whom the LORD loves, he corrects, even as a father reproves the son
    in whom he delights.
  tam-TCV: ஏனெனில் ஒரு தகப்பன் தனது அருமை மகனை கண்டித்துத் திருத்துவதுபோல், யெகோவா
    யாரை நேசிக்கிறாரோ அவர்களைக் கண்டித்துத் திருத்துகிறார்.
  ceb-ULB: kay pagapantonon ni Yahweh kadtong iyang gihigugma, sama sa pagpanton sa
    amahan sa iyang anak nga lalaki nga nakapahimuot kaniya.
  pol-UBG: Bo kogo PAN miłuje, tego karze, jak ojciec syna, którego kocha.
  agr-agr: Wagki Tuke Pujuuk makichik múun uchijin jintintak, suwimkan suwama numamtuk,
    nii aneamu aidaun jintintak suwimkan suwawai.
  kyc-kyc: Baame wambu mona retelyamo dupwa baa pyalana koo pyuo leya kande dokopa
    monarena yamarangwa nalapape.
  urd-GVU: کیونکہ جو رب کو پیارا ہے اُس کی وہ تادیب کرتا ہے، جس طرح باپ اُس بیٹے کو
    تنبیہ کرتا ہے جو اُسے پسند ہے۔
  deu-1912: Denn welchen der HERR liebt, den straft er, und hat doch Wohlgefallen
    an ihm wie ein Vater am Sohn.
  kan-2017: ತಂದೆಯು ತನ್ನ ಮುದ್ದುಮಗನನ್ನು ಗದರಿಸುವಂತೆ ಯೆಹೋವನು ತಾನು ಪ್ರೀತಿಸುವವನನ್ನೇ ಗದರಿಸುತ್ತಾನೆ.
  yap-yap: Ya SOMOL e ma yal’uweg e pi’in yad ba t’uf rok, ni bod rogon ba matam nma
    yal’uweg bpagel ni fak nib t’uf rok.
  hlt-MCSB: BOEIPA loh a lungnah te tah a tluung dae pa bangla capa te a moeithen.
  mdy-ETH: ዓዴ ፔኤኮ ናሽካ ናዖ ጎሪ ዞራሢጉዲ ናንጊና ናንጋ ጎዳ ዒ ናሽካ ዓሶ ጎሪ ዞራኔ።
  kew-kew: Gore akoloya? Adaa Aa nipumi raaname omea onaa-re maredepo yaaya. Niaana
    aapanumi nimuna nogo naakinu kone rulaawa suruboa maredepo yaeme-rupa mada pea.
  twi-ASANTE: Ɛfiri sɛ, obiara a Awurade pɛ nʼasɛm no, ɔtwe nʼaso, sɛdeɛ agya tene
    ɔba a ɔdɔ no so no.
  eng-WEBU: for whom the LORD loves, he corrects, even as a father reproves the son
    in whom he delights.
  wal-wal: Aissi giikko, aawai ba siiqiyo na7aa seeriyoogaadan, GODAI ba ufaittiyo
    uraa seerees.
  acu-NT: '@see-verse:PRO.003.011'
  spa-PDDPT: Porque Yavé disciplina al que ama, Como el padre al hijo en quien se
    complace.
  gun-gun: mba'eta Senhor ma guembiayvu kuery pe ae 'rã ijayvu, tuu gua'y oayvu va'e
    pe ijayvua rami avi.
  agu-BL: Na cyakil yi e' yi na pek' Ryos scye'j, na oc chitz'u'm ta'n, tan makle'n
    chiwutz, chi na ban jun yaj yi na oc tz'u'm ta'n te yi cy'ajl yi wi'nin ok'le'n
    wutz ta'n, na qui na taj yil ben tul il.
  ilo-ULB: ta disdisiplinaen ni Yahweh dagiti ay-ayatenna, a kas iti panangdisiplina
    ti maysa nga ama iti anakna a makaay-ayo kenkuana.
  kpg-kpg: Dimaadua le e hai digau ala e aloho ai gii donu, gadoo be tamana dela e hai
    dana dama daane dela e aloho ai ge e hagadagadagagee ginai.
  uig-ARA: چۈنكى، ئاتا ئەزىز كۆرگەن ئوغلىغا تەنبىھ-تەربىيە بەرگەندەك، پەرۋەردىگار
    كىمنى سۆيگەن بولسا ئۇنىڭغا تەنبىھ-تەربىيە بېرىدۇ.
  bps-bps: du Dwata, nngakan di gusasè i to kandon, gambet i kngak i satu mà di tingaan
    toon kando.
  sus-sus: barima Alatala marasi fima nɛ a xanuntenyie ma, alɔ babae e xa di matinxinma
    marafanyi kui ki naxɛ.
  pon-2006: KAUN-O kin ketin kapwungala irail kan me e kin ketin loalloale, duwehte
    sahm emen eh kin kapwungala nah pwutak me e kin suweiki.
  ksd-ksd: Tago ra Luluai i pit nina i mari ia, Da ra tutana i pit natuna, a bul na
    vakak.
  tur-YTC: Çünkü memnun olduğu oğlunu azarlayan bir baba gibi, Yahve sevdiğini yola
    getirir.
  bel-N: бо каго любіць ГОСПАД, таго карае, як бацька, які спагадае сыну.
  grc-BRENT: Ὃν γὰρ ἀγαπᾷ Κύριος, ἐλέγχει, μαστιγοῖ δὲ πάντα υἱὸν ὃν παραδέχεται.
  ind-AYT: Sebab, TUHAN menegur orang yang Dia kasihi, sama seperti seorang ayah terhadap
    anak yang dikasihinya.
  nya-nya: Paja Yehova amadzudzula amene amamukonda, monga abambo achitira mwana amene
    amakondwera naye.
  hrv-hrv: Jer koga Jahve ljubi onoga i kori, kao otac sina koga voli.
  mps-mps: Magi baso meni, Genuai Bidigo te agai godolo homu ebo bidi dabe dodolaibao,
    te aya dabego te aga godolo homu ebo wai dabe dodolobo tiwai gilama ebo dao.
  tpi-tpi: Long wanem, Bikpela i save stretim ol man em i laikim tumas, olsem ol papa
    i save stretim ol pikinini ol i laikim tumas.
  dan-1931: HERREN revser den, han elsker, han straffer den Søn, han har kær.
  vie-OVCB: Vì Chúa Hằng Hữu sửa dạy người Ngài yêu, như cha đối với con yêu dấu.
  guj-2017: કેમ કે જેમ પિતા પોતાના પુત્રને ઠપકો આપે છે તેમ યહોવાહ જેના પર પ્રેમ રાખે
    છે તેને ઠપકો આપે છે.
  pon-2006A: KAUN-O kin ketin kapwungala irail kan me e kin ketin loalloale, duwehte
    sahm emen eh kin kapwungala nah pwutak me e kin suweiki.
  por-BRBSL: para quem Yahweh ama, ele corrige, mesmo como um pai reprova o filho
    em quem ele se compraz.
  swe-swe: För den Herren (Jahve) älskar den tillrättavisar (disciplinerar) han, på
    samma sätt som en far (förälder) uppfostrar (tillrättavisar) sitt barn i kärlek.
  cth-cth: Bangkongtetpawiteh, na pa ni a lungpataw e capa teh ouk a yue e patetlah,
    BAWIPA ni a lungpataw e naw hah ouk a yue.
  twi-twi: Efisɛ, obiara a Awurade pɛ nʼasɛm no, ɔtwe nʼaso, sɛnea agya teɛ ɔba a
    ɔdɔ no no.
  hlt-hlt: BOEIPA loh a lungnah te tah a tluung dae pa bangla capa te a moeithen.
  tbz-SIM: Kɛ yɛ̃́ Kuyie nhɔ̃ɔ̃ yṹɔ̃́mmɛ̀ kù dɔ́ wè toò ndi, wèè dɔ́ o birɛ ò ɔ̃ɔ̃
    yṹɔ̃́mmɛ̀ dɛ toò.
  msy-2020: Guizbangɨra, gumazamizir Ikiavɨra Itir God ifongeziba a me akɨrmɨsi, mati
    afeziam uan otarir a bar ifongezim akɨri.
  dop-dop: Yʋlʋ wei Tɑcɑɑ luɣu wɛɛ tɔ, pʋntʋ ŋkpɑŋʋɣʋ kɛ ɩ hɔŋ. Teitei ɩsɩɩ cɛcɛ hɔŋʋɣʋ
    ɩ pəyɑɣɑ kʋsɔɔlɑɣɑ nyəŋkʋ tɔ.
  azb-azb: Ata sevdiyi oğlunu necə məzəmmət edərsə, Rəbb də sevdiyini elə məzəmmət
    edər.
  eng-DBY: for whom Jehovah loveth he chasteneth, even as a father the son in whom
    he delighteth.
  hin-2017: जैसे पिता अपने प्रिय पुत्र को डाँटता है, वैसे ही यहोवा जिससे प्रेम रखता
    है उसको डाँटता है। (इफि. 6:4, इब्रा. 12:5-7)
  wol-KYG: ndax Aji Sax ji, ku mu sopp, waññi la, ni baay, ak doom ju ko neex.
  bjr-bjr: Yaaweefa narí aidi marisa aaqee foora andeeqa nimaqaidanoo. Faiqi anoofa
    akoofa narí faiqi andeeqaindee inoo miqidanoo.
  eng-YLT: For whom Jehovah loveth He reproveth, Even as a father the son He is pleased
    with.
  kne-kne: Tan bagbagaan Diyos din laylaydena ay kaman din iyat di ama sin laylaydena
    ay anak na.
  eng-WYC-2017: For the Lord chastiseth him, whom he loveth; and as a father in the
    son he pleaseth him.
  eng-WMBB: for whom the LORD loves, he corrects, even as a father reproves the son
    in whom he delights.
  urd-GVH: क्योंकि जो रब को प्यारा है उस की वह तादीब करता है, जिस तरह बाप उस बेटे
    को तंबीह करता है जो उसे पसंद है।
  rug-rug: sina e Zihova si va toṉoti mo sarini pu tataru ni Sa, gua sa tamana sapu
    gegesia sa tuna sina qetu nia sa.
  gaz-gaz: Waaqayyo akkuma abbaa ilma ofii isaa jaallatu tokkootti warra jaallatu
    ni adabaatii.
  fra-LSG: Car l’Éternel châtie celui qu’il aime, Comme un père l’enfant qu’il chérit.
  yal-yal: Amasɔtɔ Alatala a xanuntenne xuruma, alo dii fafan nafan dii xɛmɛna.
  haw-1868: No ka mea, o ka mea a Iehova i aloha'i oia kana i paipai mai. Me he makua
    la i ke keiki ana i makemake ai.
  arb-NAV: لأَنَّ مَنْ يُحِبُّهُ الرَّبُّ يُؤَدِّبُهُ، وَيُسَرُّ بِهِ كَمَا يُسَرُّ
    أَبٌ بِابْنِهِ.
  ewe-ewe: elabena Yehowa ɖɔa ame siwo wòlɔ̃ la ɖo abe ale si fofo wɔna na vi si ƒe
    nu dzea eŋu la ene.
  eng-LEE: Because whomever the Lord loveth he admonisheth; and as a father who delighteth
    in [his] son.
  asm-FB: পিতৃক সন্তুষ্ট কৰা পুত্রক যেনেকৈ পিতৃয়ে প্রেম কৰে; ঈশ্বৰেও যি জনক প্ৰেম
    কৰে, সেই জনক তেনেকৈ অনুযোগ কৰে।
  sus-A: بَرِ مَ عَلَتَلَ مَرَ سِ قِمَ نّ عَ شَنُنتٍنيِيٍ مَ، عَلْ بَبَيٍ عٍ شَ دِ
    مَتِنشِنمَ مَرَقَنيِ كُي كِ نَشّ.
  fra-SBL: car celui que Yahvé aime, il le corrige, comme un père reprend le fils
    dont il se réjouit.
  hbo-hbo: כִּ֤י אֶ֥ת אֲשֶׁ֣ר יֶאֱהַ֣ב יְהוָ֣ה יֹוכִ֑יחַ וּ֝כְאָ֗ב אֶת־בֵּ֥ן יִרְצֶֽה׃
  pjt-pjt: Panya paluṟu puḻkaṟa mukuringkupai palumpa katja uṉṯalpa tjuṯaku, munu
    pala palulanguṟu tjananya tjukaṟurulpai munu kuraringkunyangka tjananya pungkupai
    tjana tjukaṟuru nyinanytja-tjiratjangku.
  kik-kik: nĩgũkorwo Jehova arũithagia arĩa endete, o ta ũrĩa ithe wa mũndũ arũithagia
    mũriũ ũrĩa akenagĩra.
  fra-NCL: Car Yahweh châtie celui qu’il aime, comme un père châtie l’enfant qu’il
    chérit.
  cek-AK: palung ih capa loe ampa mah thuitaek baktih toengah, Angraeng mah palung
    ih kami loe thuitaek ah oh.
  cuk-cuk: Igi baba na e-mimmi-sabedba sabsur-odurdakdae, deyobi, Bab-Jehová dulemar-sabedi
    sabsur-odurdakdamogad.
  uig-CYR: Чүнки, ата әзиз көргән оғлиға тәнбиһ-тәрбийә бәргәндәк, Пәрвәрдигар кимни
    сөйгән болса униңға тәнбиһ-тәрбийә бериду.
  pma-pma: Kumon koanek veni Iahova ralimal en koakeil envatien onen mul en keil.
    Kei mumoni suval tata tai koa ralimal en natnali koa si veni.
  tel-2017: ఒక తండ్రి తన ప్రియమైన కొడుకును ఎలా గద్దిస్తాడో అలాగే యెహోవా తాను ప్రేమించే
    వాళ్ళను గద్దిస్తాడు.
  hat-BSA: Paske sila ke SENYÈ a renmen an, Li korije li, jis tankou yon papa konn
    korije fis nan sila li pran plezi a.
  kos-kos: LEUM GOD El kaelos su El lungse, oana ke sie papa kai tulik su el insewowo
    kac.
  hbo-WLC: כִּ֤י אֶ֥ת אֲשֶׁ֣ר יֶאֱהַ֣ב יְהוָ֣ה יוֹכִ֑יחַ וּ֝כְאָ֗ב אֶת־בֵּ֥ן יִרְצֶֽה׃
  ibo-ibo: Nʼihi na ọ bụ ndị Onyenwe anyị hụrụ nʼanya ka ọ na-abara mba, dịka nna
    si abara nwa ya nke ihe ya na-atọ ya ụtọ mba.
  ory-ory: କାରଣ ଯେପରି ପିତା ଆପଣା ସନ୍ତୋଷ ପାତ୍ର ପୁତ୍ରକୁ, ସେପରି ସଦାପ୍ରଭୁ ଆପଣା ପ୍ରେମପାତ୍ରକୁ
    ଅନୁଶାସନ କରନ୍ତି।
  chk-chk: pun ewe Samol mi Lapalap a emiriti ätewe a echeni, usun eman sam a emiriti
    nöün we a pwapwaiti.
  rop-rop: YAWEI oldei gibit woning langa detlot pipul weya im laigim jis laik det
    dediwan wen im gibit woning langa im biginini olabat weya im laigim.
  ukr-1871: Кого бо любить Господь, того він і карає, і ласкавий він до того, як отець
    до сина свого.
  deu-1951: denn welchen der HERR lieb hat, den züchtigt er, wie ein Vater den Sohn,
    dem er wohlwill.
  eng-JPS: For whom the LORD loveth He correcteth, even as a father the son in whom
    he delighteth.
  srp-1865: Jer koga ljubi Gospod onoga kara, i kao otac sina koji mu je mio.
  lug-lug: kubanga Mukama anenya oyo gw’ayagala, nga kitaawe w’omwana bw’anenya mutabani
    we gwe yeenyumiririzaamu.
  heb-heb: כי את אשר יאהב יהוה יוכיח וכאב את בן ירצה׃
  ben-IRV: কারণ সদাপ্রভু যাকে প্রেম করেন, তাকেই শাস্তি দেন, যেমন বাবা ছেলের প্রতি
    যে তাঁকে সন্তুষ্ট করে।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਸੇ ਨੂੰ ਤਾੜਦਾ ਹੈ, ਜਿਸ ਦੇ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਜਿਵੇਂ ਪਿਤਾ ਉਸ
    ਪੁੱਤਰ ਨੂੰ ਜਿਸ ਤੋਂ ਉਹ ਪ੍ਰਸੰਨ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ချစ် တော်မူသောသူ ကို ဆုံးမ တော်မူတတ်၏။ နှစ်သက် တော်မူသောသား
    ကို ဒဏ်ခတ်တော်မူတတ်၏။
  tte-O: kaiwena iya mumugana besiele tama namwanamwana, natunao iyokoi-yagili me
    ana mulolo kaiwena siya ana kaba yaliyaya.
  tbg-tbg: Noravano Kotiva nai muntuka vai vaiinti nahentikara qaiqaa qora aaraqaa
    vivorave tiro, viva vika nitiharo ruqutuqiro vi vaira. Vira qova nai muntuka vai
    vaintiva koqe aaraqaa vuarire tiro avuqavu qintemakero, Noravano Kotiva vika avuqavuqi
    vaira. (Hiparu 12:5-6)
  hmo-hmo: Badina be Lohiabada ese ia lalokau henia taudia, be ia matakani henidia
    noho, tamana ta ese iena natuna, ia lalokau henia merona, ia matakani henia bamona.
  urd-urd: क्यूँकि ख़ुदावन्द उसी को मलामत करता है जिससे उसे मुहब्बत है, जैसे बाप उस
    बेटे को जिससे वह ख़ुश है।
  rus-SYN: ибо кого любит Господь, того наказывает и благоволит к тому, как отец к
    сыну своему.
  bqc-SIM: Asa gbɛ̃́ pↄ́ Dii yei ↄ̃ ì dazɛwa, lá mae ì kɛ a nɛ́ pↄ́ kɛ̀ɛ maaɛwawa.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in asuhdih hohi angailut jeh ahin, mipan acha
    dihtah asuhdihji banga aphosalji ahi.
  mar-mar: जसा बाप आपल्या आवडत्या मुलाला शिक्षा करतो, तसा परमेश्वर ज्यांच्यावर प्रीती
    करतो त्यांनाच तो शिस्त लावतो.
  hlt-THB: Bawipa ing a lungnak cekhqi ce toel khawi nawh, Pa ing ca a lungnak awh
    a toelzyih khawi a myihna.
  qub-qub: Tayta Diosga cuyashan wamrancunatami piñacun imanömi taytanpis cuyay wamranta
    piñacun, chayno.
  bqp-bqp: Zaakũ gbɛ̃ kũ Dikiri yeiin àdi toto, lákũ de dì kɛ a nɛ́ kũ à kɛ̀nɛ
    mananɛ nà.
  hat-hat: Paske Seyè a korije moun li renmen, menm jan yon papa korije pitit li renmen
    anpil la.
  eng-BSB: for the LORD disciplines the one He loves, as does a father the son in
    whom he delights.
  tod-tod: Mazɔlɔɔ nii Ɠɔoɠɔ GALAGI nɛai ʋɛ, naa ɠa a ɗa zelii lo ma, eɠɛʋelei doun
    kɛɛɠɛi a ɗa kɛ la ná-doun zunui ʋɛ, nii nɛai bɛ.
  eng-WEBPB: for whom the LORD loves, he corrects, even as a father reproves the son
    in whom he delights.
  kbq-kbq: Na'ankure mago ne'mo'ma mofavre'ama avesima nenteno azeri fatgo nehiankna
    huno, Ra Anumzamo'a avesimantea vahera azeri fatgo nehie.
  nhe-BL: Pampa aqui TOTECO quiicnelía, quitlalnamictía queja se tetat quixitlahua
    icone tlen tlahuel quiicnelía.
  bus-bus: Zaakɛ gbɛ̃ kɛ̀ Dii yezin è toto, lán de è kɛ a nɛ́ kɛ̀ kɛ̀nɛ maaanɛ nà.
  gub-BL: Awa umume'u putar wa'yr hemiawy kwer izupe a'e nehe, aze uzamutar katu wa'yr
    a'e nehe. Nezewegatete Tupàn Tuweharupi Wiko Ma'e umume'u wemiamutar hemiawy kwer
    izupe a'e no.
  eng-DRA: 'For whom the Lord loveth, he chastiseth: and as a father in the son he
    pleaseth himself.'
