verse: PRO.024.029
translations:
  mal-C: “അവർ എന്നോടു ചെയ്തതുപോലെതന്നെ ഞാൻ അവരോടുംചെയ്യും; അവർ ചെയ്തതിനൊക്കെ ഞാൻ അവരോടു
    പകരംവീട്ടും,” എന്നു പറയരുത്.
  deu-TKW: 'Sprich nicht: “Wie er mir gethan, so will ich ihm wieder thun; ich will
    dem Manne nach seinem Thun vergelten!”'
  lin-lin: 'Kolobaka te : « Nakosala ye ndenge asali ngai, nakozongisela ye kolanda
    makambo oyo ye asali. »'
  eng-LSV: Do not say, “As he did to me, so I do to him, || I render to each according
    to his work.”
  eng-GNV: Say not, I wil doe to him, as he hath done to mee, I will recompence euery
    man according to his worke.
  eng-WEBSTER: 'Say not, I will do so to him as he hath done to me: I will render
    to the man according to his work.'
  nhw-BL: 'Amo quema xiquijto: “Quen yaya nechchijqui, na nojquiya nijchihuilis. Nijcuepilis
    ica nochi catli fiero nechchihuilijtoc.”'
  swh-ONEN: Usiseme, “Nitamtenda kama alivyonitenda mimi; nitamlipiza mtu yule kwa
    kile alichonitendea.”
  bba-bba: A ku mɑɑ nɛɛ, kɑɑ nùn kuɑ nɡe mɛ u nun kuɑ. Kɑɑ nùn kɔsiɑ nɡe mɛ win dɑɑ
    yɑ nɛ.
  eng-KJVCPB: 'Say not, I will do so to him as he hath done to me: I will render to
    the man according to his work.'
  luo-luo: Kik iwach niya, “Abiro timone mana kaka osetimona; abiro chulo ngʼatno
    mana kaka notimona.”
  meu-meu: 'Basioto: Ia vada e kara henigu heḡereḡerena baina kara henia; una tau
    ena kara do baina hadavaia.'
  npi-ULB: यसो नभन्, “त्यसले मलाई गरेजस्तै म त्यसलाई गर्ने छु । त्यसले मलाई गरेको
    साटो म लिने छु ।”
  yor-yor: Má ṣe wí pé, “Èmi yóò ṣe é fún un gẹ́gẹ́ bí ó ti ṣe fún mi; Èmi yóò san
    ohun tí ó ṣe fún mi padà fún un.”
  ind-ind: Janganlah berpikir, “Aku akan membalas perbuatannya kepadaku. Sebagaimana
    dia memperlakukan aku, demikianlah aku akan memperlakukan dia.”
  pes-OPCB: 'نگو: «هر چه بر سرم آورده تلافی خواهم کرد.»'
  tgl-ULB: Huwag mong sabihing, “Gagawin ko sa kaniya kung ano ang ginawa niya sa
    akin; babalikan ko siya dahil sa kaniyang ginawa.”
  hui-hui: Í̠na bi ogodagua lolene nawi. Ibugua i̱hondo ko biyagobiore i̱na biadai
    bulebero, nalabe.
  mya-mya: သူသည် ငါ၌ပြုသည်အတိုင်း သူ၌ငါပြုမည်။ သူ့အကျင့်နှင့်အလျောက် အကျိုးအပြစ်ကို
    ငါဆပ်ပေး မည်ဟု မဆိုနှင့်။
  bod-N: མི་ཡིས་ང་ལ་ཅི་བྱས༌ན། །ངས་ཀྱང་ཁོ་ལ་དེ་བཞིན༌བྱ། །མི་དེའི་ལས་ལ་འོས་པའི༌ལན། །འཇལ་བར་བྱ་འོ་མ་ཟེར༌ཞིག།
  wsk-wsk: Ni balu ale “Kari umu munan agate beteram uwutatala kote bitirikko,” ma
    me baluko.
  sna-sna: Usati, “Ndichamuitirawo zvaakandiitira; ndicharipira munhu uya zvaakaita.”
  spa-BLM: 'No digas: “Haré con él lo que él ha hecho conmigo”; Pagaré al hombre según
    su trabajo”.'
  cac-cac: Man̈ e na eyaq'uec' e pac d'a eb', icha val tzex yutej eb'.
  swh-ULB: Usiseme, “ Mimi nitamtendea kile alichonitendea; nitalipiza kwa kile alichofanya.”
  bel-bel: 'Не кажы: «як ён зрабіў са мною, так і я зраблю зь ім, адплачу чалавеку
    паводле ўчынкаў ягоных».'
  deu-ELBBK: 'Sprich nicht: Wie er mir getan hat, so will ich ihm tun, will dem Mann
    nach seinem Werk vergelten.'
  mbb-OT: Kenè ka megkaǥi te, “Ed-ul-ulahan ku ziyà te kandin is mid-ulaula zin kayi
    te kedì, ne ibpevayad ku sikandin tenged te mezaat he mid-ulaula zin kayi te kedì.”
  mal-2015: അവൻ എന്നോടു ചെയ്തതുപോലെ ഞാൻ അവനോടു ചെയ്യുമെന്നും ഞാൻ അവന്നു അവന്റെ പ്രവൃത്തിക്കു
    പകരം കൊടുക്കും എന്നും നീ പറയരുതു.
  rmc-rmc: 'Ma phen: „Avke sar kerďa ov mange, kerava the me leske! Sakoneske dava
    pale oda nalačho, so mange kerďa!“'
  pes-OPV: و مگو به طوری که او به من عمل کرد من نیزبا وی عمل خواهم نمود، و مرد را
    بر‌حسب اعمالش پاداش خواهم داد.
  ron-1924: 'Ну зиче: „Кум мь-а фэкут ел, аша ам сэ-й фак ши еу, ый вой рэсплэти дупэ
    фаптеле луй!”'
  ben-OBCV: একথা বোলো না, “তারা আমার প্রতি যা করেছে আমিও তাদের প্রতি তাই করব; তাদের
    কর্মের প্রতিফল আমি তাদের ফিরিয়ে দেব।”
  som-som: Hana odhan, Wixii uu igu sameeyey oo kale ayaan ku samayn doonaa, Oo ninkii
    sidii shuqulkiisu ahaa ayaan u abaalmarin doonaa.
  lat-VUC: 'Ne dicas: Quomodo fecit mihi, sic faciam ei; reddam unicuique secundum
    opus suum.]'
  eng-ASVBT: Say not, I will do so to him as he hath done to me; I will render to
    the man according to his work.
  mna-mna: 'Re: Kokena nu so ta kembei: “A buri! Mbulu ta ni ikam pio, ta iŋgi be
    kadoono aŋpokot. Nio ko aŋkam mbulu raraate men pini, kembei ta ni ikam pio.”
    Na mbulu ta kembei, kam pepe.'
  ita-1885: 'Non dire: Come egli ha fatto a me, così farò a lui; Io renderò a costui
    secondo l''opera sua.'
  eng-LXXUP: Say not, As he has treated me, so will I treat him, And I will avenge
    myself on him for that wherein he has injured me.
  eng-ULB: Do not say, “I will do to him what he has done to me; I will pay him back
    for what he has done.”
  spa-VBL: 'No digas en tu pensamiento: “Voy a hacerle lo mismo que me hizo! ¡Haré
    que me pague por lo que ha hecho!”'
  fra-_FOB: 'Ne dis point: Je lui ferai comme il m''a fait; je rendrai à cet homme
    selon son œuvre.'
  mal-mal: “അവൻ എന്നോട് ചെയ്തതുപോലെ ഞാൻ അവനോട് ചെയ്യുമെന്നും ഞാൻ അവന് അവന്റെ പ്രവൃത്തിക്ക്
    പകരം കൊടുക്കും” എന്നും നീ പറയരുത്.
  urd-GVR: Mat kahnā, “Jis tarah us ne mere sāth kiyā usī tarah maiṅ us ke sāth karūṅga,
    maiṅ us ke har fel kā munāsib jawāb dūṅgā.”
  suz-BL: गे “मेकोम आं कली मार पवा, मेको कली यो मोदेंशोन पाइनुङ। गो मेको कली क्‍येक्‍क
    लेत्‍नुङ” मदेनो। हितोपदेस २०:२२
  eng-NOY: Say not, “As he hath done to me, So will I do to him; I will render to
    the man according to his doings.”
  ita-1927: 'Non dire: “Come ha fatto a me così farò a lui; renderò a costui secondo
    l’opera sua”.'
  ckb-ckb: 'مەڵێ: «چی لێکردووم، ئاوای لێ دەکەم، سزای ئەو پیاوە بەپێی کردەوەکەی دەدەمەوە.»'
  eng-BBE: Say not, I will do to him as he has done to me; I will give the man the
    reward of his work.
  kan-OKCV: ನನಗೆ, “ಅವನು ಮಾಡಿದಂತೆ ನಾನೂ ಅವನಿಗೆ ಮಾಡುವೆನು; ಅವನು ಮಾಡಿದ್ದಕ್ಕೆ ಸರಿಯಾಗಿ ಮುಯ್ಯಿತೀರಿಸುವೆನು,”
    ಎಂದು ಹೇಳಬೇಡ.
  tam-2017: அவன் எனக்குச் செய்தபடி நானும் அவனுக்குச் செய்வேன், அவன் செய்த செயல்களுக்குத்
    தகுந்தபடி நானும் அவனுக்குச் சரிக்கட்டுவேன் என்று நீ சொல்லாதே.
  spa-RV-1909: 'No digas: Como me hizo, así le haré; daré el pago al hombre según
    su obra.'
  ron-BTF: 'Nu spune: Îi voi face cum mi-a făcut; îi voi întoarce omului conform faptelor
    sale.'
  eng-WEBP: Don’t say, “I will do to him as he has done to me; I will repay the man
    according to his work.”
  eng-FBV: Don't say to yourself, “I'm going to do to him what he did to me! I'll
    pay him back for what he's done!”
  nld-1939: 'Zeg niet: “Zoals hij mij heeft gedaan, zal ik hem doen; Ik zet den man
    zijn daden betaald.”'
  nch-BL: 'Amo quema xiquijto: “Quej yaya nechchihuili, na nojquiya nijchihuilis.
    Nijcuepilis nochi cati fiero nechchihuilijtoc.”'
  vie-1934: 'Chớ nên nói: Tôi sẽ làm cho hắn như hắn đã làm cho tôi; Tôi sẽ báo người
    tùy công việc của người.'
  hin-CV: यह कभी न कहना, “मैं उसके साथ वैसा ही करूंगा, जैसा उसने मेरे साथ किया है;
    उसने मेरे साथ जो कुछ किया है, मैं उसका बदला अवश्य लूंगा.”
  eng-OURB: Don’t say, “I will do to him as he has done to me; I will render to the
    man according to his work.”
  spa-BES: 'No digas: haré con él lo que me ha hecho; Le daré al hombre la recompensa
    de su trabajo.'
  tdx-tdx: 'Ko manao ty hoe: Hanoako hambañe amy nanoa’e ahikoy; sindre havahako ty
    amy sata’ey.'
  tha-KJV: อย่ากล่าวว่า “ข้าจะทำแก่เขาอย่างที่เขาได้ทำแล้วแก่​ข้า ข้าจะทำตอบแก่เขาอย่างที่เขาได้​กระทำ​”
  por-BR-2018: 'Não digas: Assim como ele fez a mim, assim também farei a ele; pagarei
    a cada um conforme sua obra.'
  deu-ELO: 'Sprich nicht: Wie er mir getan hat, so will ich ihm tun, will dem Manne
    vergelten nach seinem Werke.'
  eng-WYC-2018: Say thou not, As he did to me, so I shall do to him, and I shall yield
    to each man after his work.
  epo-epo: 'Ne diru: Kiel li agis kontraŭ mi, tiel mi agos kontraŭ li; Mi redonos
    al la homo laŭ lia faro.'
  uig-PIN: «U manga ⱪandaⱪ ⱪilƣan bolsa, mǝnmu uningƣa xundaⱪ ⱪilimǝn, Uning manga
    ⱪilƣinini ɵzigǝ yandurimǝn», degüqi bolma.
  beo-beo: Amola di amane mae sia:ma, “Na da e nama hamoi defele ema hamomu. Na da
    dabemu,” amane mae sia:ma.
  tpi-OTNT: Yu no ken tok olsem, “Nau bai mi bekim pasin nogut bilong en. Bai mi mekim
    wankain pasin long em olsem em i bin mekim long mi.”
  hau-SA: Kada ka ce, “Zan yi masa kamar yadda ya yi mini; zan rama abin da wannan
    mutum ya yi mini.”
  uig-LAT: «U manga qandaq qilghan bolsa, menmu uninggha shundaq qilimen, Uning manga
    qilghinini özige yandurimen», dégüchi bolma.
  nde-nde: Ungabokuthi, “Ngizakwenza kuye njengoba enze kimi; ngizahlawulisa ngalokho
    angenze khona.”
  ton-ton: '‌ʻOua naʻa ke pehē, “Te u fai kiate ia ʻo hangē ko ʻene fai kiate au:
    te u ʻatu ki he tangata ʻo tatau mo ʻene ngāue.”'
  ces-1613: 'Neříkej: Jakž mi učinil, tak mu učiním; odplatím muži tomu podlé skutku
    jeho.'
  eng-WMB: Don’t say, “I will do to him as he has done to me; I will repay the man
    according to his work.”
  tam-TCV: “அவன் எனக்குச் செய்ததுபோல நானும் அவனுக்குச் செய்வேன்” என்றோ, “அவன் செய்ததற்குத்
    தக்கதாக நானும் அவனைத் தண்டிப்பேன்” என்றோ நீ ஒருபோதும் சொல்லாதே.
  ceb-ULB: Ayaw pag-ingon, “buhaton ko kaniya kung unsa ang iyang gibuhat kanako;
    balosan ko siya tungod sa iyang gibuhat.”
  pol-UBG: 'Nie mów: Zrobię mu, jak on mi zrobił, oddam temu człowiekowi według jego
    uczynku.'
  urd-GVU: مت کہنا، ”جس طرح اُس نے میرے ساتھ کیا اُسی طرح مَیں اُس کے ساتھ کروں گا،
    مَیں اُس کے ہر فعل کا مناسب جواب دوں گا۔“
  deu-1912: 'Sprich nicht: “Wie man mir tut, so will ich wieder tun und einem jeglichen
    sein Werk vergelten.”'
  kan-2017: “ಅವನು ನನಗೆ ಮಾಡಿದಂತೆ ನಾನೂ ಅವನಿಗೆ ಮಾಡುವೆನು, ಅವನು ಮಾಡಿದ್ದಕ್ಕೆ ಸರಿಯಾಗಿ ಮುಯ್ಯಿತೀರಿಸುವೆನು”
    ಅಂದುಕೊಳ್ಳಬೇಡ.
  yap-yap: Dab mu ga’ar, “Bay gu rin’ ngak ni bod nike rin’ ngog! Rug ra sulweg taban
    ngak!”
  hlt-MCSB: “Kai taengah a saii bangla amah te ka saii van ni, hlang te amah kah bisai
    bangla ka thuung ni,” ti boeh.
  mdy-ETH: «ዓሲ ታኣም ፑርታ ማዼማጉዴያ ታኣኒያ ፑርታ ባኣዚ ዒዛም ማዻንዳኔ! ታኣኒ ኮሞ ማሃንዳኔ!» ጌይፖ።
  kew-kew: Go page pa aa meda madaa neme abia nipuna wae yae abutalo pi nalape. Aba
    ni go aa-me waea pisa-da wala abutalo pi nalape.
  twi-ASANTE: Nka sɛ, “Deɛ wayɛ me no me nso mɛyɛ no bi; deɛ ɔyɛeɛ no metua ne so
    ka.”
  eng-WEBU: Don’t say, “I will do to him as he has done to me; I will repay the man
    according to his work.”
  wal-wal: “I tau oottidoogaadan, taani au oottana; taani au a oosuwaa kushiyaa zaarana”
    yaagoppa.
  acu-NT: 'Chikich aints amin pase awajtamak pujumia nu pachisam: Maj, wikia yapaijkiatjai
    tiip.'
  spa-PDDPT: 'No digas: Le haré como él me hizo, Le retribuiré conforme a su obra.'
  gun-gun: 'Aipo''re eme: “Ha''e va''e xere ojapo vaiague rekovia hexe ju ''rã xee
    ajapo ha''ekue rami. Peteĩ-teĩ pe amboekovia ''rã ojapo vaiague re”, ''re eme.'
  agu-BL: 'Or tzawil, quil tzawal: “Wicy''se'' inc''u''l te''jx, nin welse'' xel yi
    mbanx swe''j.”'
  ilo-ULB: Saanmo nga ibaga, “Aramidekto kenkuana ti inaramidna kaniak; pagbayadekto
    isuna iti inaramidna.”
  kpg-kpg: Hudee helekai boloo, “Au gaa hai gi digaula di mee digaula ne hai mai!
    Au gaa hai au gi tongaadahi gi digaula!”
  uig-ARA: «ئۇ ماڭا قانداق قىلغان بولسا، مەنمۇ ئۇنىڭغا شۇنداق قىلىمەن، ئۇنىڭ ماڭا
    قىلغىنىنى ئۆزىگە ياندۇرىمەن»، دېگۈچى بولما.
  bps-bps: Na nangam man, “E, malas agu i sasè nimoan dideg.”
  sus-sus: I naxa a fala, «A naxan nabaxi n na, fo n fan na raba a ra, n a xa wali
    kobi sare ragbilenma nɛ a ma.»
  pon-2006: Ke dehr nda, “I pahn wiahiong dahme e wiahiong ie. I pahn dupukohng mehkoaros
    me e wiahiong ie!”
  ksd-ksd: 'Koko una biti dari: Da i ga pait ia tagu, damana ina bali ia pirana; Ina
    bali ka ra mangamangana kai nam ra tutana.'
  tur-YTC: “Bana yaptığının aynısını ben de ona yapacağım. Adama işine göre karşılık
    vereceğim” deme.
  bel-N: 'Не кажы: “Як ён мне зрабіў, так і я зраблю яму, аддам чалавеку паводле справаў
    яго”.'
  grc-BRENT: Μὴ εἴπῃς, ὃν τρόπον ἐχρήσατό μοι, χρήσομαι αὐτῷ, τίσομαι δὲ αὐτὸν ἅ με
    ἠδίκησεν.
  ind-AYT: Jangan berkata, “Seperti yang telah dilakukannya kepadaku, demikian pula
    aku memperlakukannya. Aku akan membalas orang seturut perbuatannya.”
  nya-nya: Usanene kuti, “Ine ndidzamuchitira iye monga momwe wandichitira ine; ndidzamubwezera
    munthu ameneyo zimene anandichitira.”
  hrv-hrv: 'Ne reci: “Kako je on meni učinio, tako ću i ja njemu; platit ću tom čovjeku
    po djelu njegovu!”'
  mps-mps: Nago te tiwai po weyu, “Megi da, eno te agai dwai sę yali wei ponaibao,”
    po wagio. “Te eno agai ena dali te yali tobage sę tiwai kolesaga te aga dali
    yaibao,” po me olamu dao.
  tpi-tpi: Yu no ken tok olsem, “Nau bai mi bekim pasin nogut bilong en. Bai mi mekim
    wankain pasin long em olsem em i bin mekim long mi.”
  dan-1931: 'sig ikke: “Jeg gør mod ham, som han gjorde mod mig, jeg gengælder hver
    hans Gerning.”'
  vie-OVCB: 'Chớ nói: “Tôi báo trả lại điều nó làm cho tôi! Tôi chỉ tốt với người
    tốt với tôi thôi!”'
  guj-2017: એમ ન કહે કે, “જેવું તેણે મને કર્યું છે, તેવું હું તેને કરીશ; તેને તેના
    કામ પ્રમાણે હું બદલો આપીશ.”
  pon-2006A: Ke dehr nda, “I pahn wiahiong dahme e wiahiong ie. I pahn dupukohng mehkoaros
    me e wiahiong ie!”
  por-BRBSL: 'Não diga: “Eu vou fazer com ele como ele fez comigo”; Eu reembolsarei
    o homem de acordo com seu trabalho”.'
  swe-swe: 'Säg inte: ”Jag ska ge igen för vad han gjort mot mig, jag ska ge honom
    vad han förtjänar.”'
  cth-cth: Ahni ni kai dawk a sak e patetlah ahni dawk ka sak han, amae moi rueng
    ka pathung han telah tet hanh.
  twi-twi: Nka se, “Nea wayɛ me no me nso mɛyɛ no bi; nea ɔyɛe no mitua no so ka.”
  hlt-hlt: “Kai taengah a saii bangla amah te ka saii van ni, hlang te amah kah bisai
    bangla ka thuung ni,” ti boeh.
  tbz-SIM: Bɑ́ɑ́ yĩ́ ò n dɔ̀ɔ̀ miɛ nkɛ̀ m bo ò fɔ̀ɔ́, m bo ò tɛ̃̀ńnɛ́ ò n dɔ̀ɔ̀ tì.
  msy-2020: Egh nɨ kamaghɨn mɨkɨman markɨ, “Kɨ datɨrɨghɨn arazir kuramɨn a ikaragham.
    Egh a na gamizir arazir kamra kɨ a damuam.”
  dop-dop: 'Tɑɑ tɔ sɩ: Ɩsənɑ ɩ lɑpɑ-m tɔɣɔ mɑɑ lɑpɩ-ɩ. Mɑɑ lɛɛtɩ pɑɑ wei kɛ́ ɩsənɑ
    ɩ lɑpɑ tɔ.'
  azb-azb: 'Demə: «Mənə etdiyini mən də ona edəcəyəm, Onun əməlinin əvəzini verəcəyəm».'
  eng-DBY: Say not, I will do so to him as he hath done to me, I will render to the
    man according to his work.
  hin-2017: मत कह, “जैसा उसने मेरे साथ किया वैसा ही मैं भी उसके साथ करूँगा; और उसको
    उसके काम के अनुसार पलटा दूँगा।”
  wol-KYG: 'Bul ne: «Li mu ma def laa koy def, damay feyu li mu ma def.»'
  bjr-bjr: Sia maaqi qia, mifa ummaara qimindee kai iqa narí faqa ummaara amianee
    qia. Sia maaqi qia, qinee maa fasiqana narí mandainaina akiiqara kai aruannauree
    qia.
  eng-YLT: Say not, 'As he did to me, so I do to him, I render to each according to
    his work.'
  kne-kne: Adi ka aben kanan en ibaes mo din inamag na met laeng en sik-a.
  eng-WYC-2017: Say thou not, As he did to me, so I shall do to him, and I shall yield
    to each man after his work.
  eng-WMBB: Don’t say, “I will do to him as he has done to me; I will repay the man
    according to his work.”
  urd-GVH: मत कहना, “जिस तरह उसने मेरे साथ किया उसी तरह मैं उसके साथ करूँगा, मैं उसके
    हर फ़ेल का मुनासिब जवाब दूँगा।”
  rug-rug: Mu lopu zama, “Kaqu tavete la nia rau koasa gua sapu tavete mae nia sa
    koa rau; kaqu hobequ si arau.”
  gaz-gaz: Ati, “Waanuma inni na godhe anis isa nan godha; waan inni hojjeteefis gatii
    isaa nan deebisa” hin jedhin.
  fra-LSG: 'Ne dis pas: Je lui ferai comme il m’a fait, Je rendrai à chacun selon
    ses œuvres.'
  yal-yal: I nama a fala, i naxa, “A to bata a liga n na, n fan xa a ɲɔxɔn liga a
    ra, n muxun birin saren fima a wanla nan na.”
  haw-1868: Mai olelo oe, E like me ia i hana mai ai ia'u, pela au e hana aku ai ia
    ia; E hoopai aku au i ke kanaka e like me kana hana ana.
  arb-NAV: 'لَا تَقُلْ: سَأُعَامِلُهُ بِمِثْلِ مَا عَامَلَنِي، وَأُجَازِيهِ عَلَى
    مَا ارْتَكَبَهُ فِي حَقِّي.'
  ewe-ewe: Mègagblɔ be, “Mele ewɔ ge nɛ abe ale si wòwɔe ɖe ŋutinye ene, mele eteƒe
    ɖo ge na ŋutsu sia ɖe nu si wòwɔ la ta” o.
  eng-LEE: 'Say not, As he hath done to me so will I do to him: I will recompense
    every man according to his doing.'
  asm-FB: এইদৰে নকবা, “তেওঁ মোলৈ যিদৰে কৰিলে, মইয়ো তালৈ সেইদৰেই কৰিম; তেওঁ যি কৰিলে
    তাৰ প্রতিফল মই তেওঁক দিম।”
  sus-A: عِ نَشَ عَ قَلَ، «عَ نَشَن نَبَشِ ﭑ نَ، قٌ ﭑ قَن نَ رَبَ عَ رَ، ﭑ عَ شَ وَلِ
    كٌبِ سَرٍ رَفبِلٍنمَ نّ عَ مَ.»
  fra-SBL: 'Ne dites pas : « Je lui ferai ce qu''il m''a fait » ; Je rendrai à l''homme
    ce qu''il a fait. »'
  hbo-hbo: אַל־תֹּאמַ֗ר כַּאֲשֶׁ֣ר עָֽשָׂה־לִ֭י כֵּ֤ן אֶֽעֱשֶׂה־לֹּ֑ו אָשִׁ֖יב לָאִ֣ישׁ
    כְּפָעֳלֹֽו׃
  kik-kik: Ndũkanoige atĩrĩ, “Ngũmwĩka o ta ũrĩa anjĩkĩte; ngwĩrĩhĩria harĩ mũndũ
    ũcio kũringana na ũrĩa eekire.”
  fra-NCL: 'Ne dis pas : « Comme il m’a fait, je lui ferai ; je rendrai à cet homme
    selon ses œuvres. »'
  cek-AK: Kai khaeah sak ih hmuen baktih toengah, anih nuiah doeh ka sak toeng han;
    a sak ih hmuen baktih toengah ka pathok let han, tiah thui hmah.
  cuk-cuk: 'Melle be sogo: “Igi be an-imaksa, deyob an be-imakmogoed. An deyopira
    imaked nikamoga.”'
  uig-CYR: «У маңа қандақ қилған болса, мәнму униңға шундақ қилимән, Униң маңа қилғинини
    өзигә яндуримән», дегүчи болма.
  tel-2017: “వాడు నాకు చేసినట్లు వాడికి చేస్తాను. వాడి క్రియ చొప్పున వాడికి ప్రతిఫలం
    ఇస్తాను” అనుకోవద్దు.
  hat-BSA: 'Pa di: “Se konsa mwen va fè l paske li te fè m konsa; mwen va rann a nonm
    nan selon zèv li yo.”'
  kos-kos: Nimet fahk mu, “Nga ac oru nu sel in oana ke el tuh oru nu sik! Nga ac
    folokunang pacna ma el oru nu sik!”
  hbo-WLC: אַל־תֹּאמַ֗ר כַּאֲשֶׁ֣ר עָֽשָׂה־לִ֭י כֵּ֤ן אֶֽעֱשֶׂה־לּ֑וֹ אָשִׁ֖יב לָאִ֣ישׁ
    כְּפָעֳלֽוֹ׃
  ibo-ibo: Asịla, “Aga m emeso ha dịka ha siri meso m. Aga m akwụghachi ha ụgwọ ihe
    ha mere.”
  ory-ory: “ସେ ମୋʼ ପ୍ରତି ଯେପରି କରିଅଛି, ତାହା ପ୍ରତି ମୁଁ ସେପରି କରିବି ଓ ତାହାର କର୍ମାନୁସାରେ
    ମୁଁ ତାହାକୁ ପ୍ରତିଫଳ ଦେବି, ଏରୂପ କୁହ ନାହିଁ।”
  chk-chk: Kosap apasa, “Ngang üpwe föri ngeni ewe aramas usun mine a föri ngeniei.
    Üpwe liwini ngeni won ükükün mine a föri ngeniei.”
  rop-rop: Yu nomo tok laiyawan wed o jinggabat miselp, “Ai garra peiyimbek im.”
  ukr-1871: 'Не говори: Як він менї вчинив, так само й я йому вчиню: відплачу чоловікові
    по вчинкам його.'
  deu-1951: 'Sage nicht: «Wie er mir getan, so will ich ihm tun; ich will dem Mann
    vergelten nach seinem Werk!»'
  eng-JPS: 'Say not: ''I will do so to him as he hath done to me; I will render to
    the man according to his work.'''
  srp-1865: 'Ne govori: kako je on meni uèinio tako æu ja njemu uèiniti; platiæu ovom
    èovjeku po djelu njegovu.'
  lug-lug: Toyogeranga nti, “Omuntu oyo ndimukola nga bw’ankoze, era ndimusasuza nga
    bw’ampisizza.”
  heb-heb: אל תאמר כאשר עשה לי כן אעשה לו אשיב לאיש כפעלו׃
  ben-IRV: বল না, “সে আমার প্রতি যেমন করেছে, আমিও তার প্রতি তেমনি করব; যা সে করেছে
    আমি তার ফল ফিরিয়ে দেব।”
  pan-pan: ਇਹ ਨਾ ਆਖੀਂ ਭਈ ਜਿਵੇਂ ਉਹ ਨੇ ਮੇਰੇ ਨਾਲ ਕੀਤਾ ਹੈ ਤਿਵੇਂ ਮੈਂ ਵੀ ਉਹ ਦੇ ਨਾਲ ਕਰਾਂਗਾ
    ਅਤੇ ਉਸ ਮਨੁੱਖ ਦੇ ਕੀਤੇ ਦਾ ਬਦਲਾ ਲਵਾਂਗਾ।
  mya-JVB: သူသည် ငါ ၌ ပြု သည်အတိုင်း သူ ၌ ငါပြု မည်။ သူ့ အကျင့် နှင့်အလျောက် အကျိုးအပြစ်ကို
    ငါဆပ် ပေး မည်ဟု မ ဆို နှင့်။
  tte-O: Tabu kuwawalo kuba, “Kani yayamaisa-pileyoi koina besiele ana paisowa koliyau,
    kau gum yayai.”
  tbg-tbg: Hauri are tihara, Vi vaiintiva ti qoraiqama timitaintemake, te naivata
    qoraiqama amitarerave. Viva ti mintima timitaintemake, te naivata mintima amitarerave
    tirora.
  hmo-hmo: 'Do oi hereva lasi inai bamona: “Ia ese lau dekenai ia karaia hegeregerena,
    be lau ese ia dekenai do lau karaia. Lau ese iena dika davana do lau henia.”'
  urd-urd: यूँ न कह, “मैं उससे वैसा ही करूंगा जैसा उसने मुझसे किया; मैं उस आदमी से
    उसके काम के मुताबिक़ सुलूक करूँगा।”
  rus-SYN: 'Не говори: “Как он поступил со мною, так и я поступлю с ним, воздам человеку
    по делам его”.'
  bqc-SIM: 'Ńsu mɛ: Má kɛɛ̀ lá a kɛ̀mɛɛwaɛo, ge má fĩaboɛ̀ a yãkɛawaɛo.'
  tcz-CHONGTHU: Mi kom'a “Kachunga anatoh bang banga keiman jong achunga katoh ding
    ahi; chule anatoh bang banga kalethuh tei ding ahi,” tin jong seidan.
  mar-mar: “त्याने जसे मला केले तसे मी त्यास करीन. मी त्यास त्याच्या करण्याप्रमाणे
    भरून देईन.” असे म्हणू नको.
  hlt-THB: “Kak khanawh a sai amyihna ak khanawh sai lawt kawng nyng saw, a bi sai
    amyihna pe kawng nyng,” koeh ti.
  qub-qub: Pï ima mana allita rurashuptiquipis gamga ama yarpaychu ayñita cutichiyta.
  bqp-bqp: 'Ǹsun pi: Mani kɛnɛ lákũ à kɛ̀mɛnɛ nàro, kesↄ̃ mani fĩna bonɛ a yãkɛnaaa.'
  hat-hat: Pa janm di li fè m', m'ap fè l' tou. M'ap fè l' peye sa li fè a.
  eng-BSB: Do not say, “I will do to him as he has done to me; I will repay the man
    according to his work.”
  tod-tod: 'Mina ɠɛ ma: «Nà sosu, eɠɛʋelei é sòni da, nà seizu zunu tɛi zea, eɠɛʋelei
    é kɛni la ga ze.»'
  eng-WEBPB: Don’t say, “I will do to him as he has done to me; I will repay the man
    according to his work.”
  kbq-kbq: Hagi zamagrama hunantesaza zana nona hu'na huzamantegahue hunka osuge,
    mago'mo'ma havizama hugantesiana, nona hu'na havizana huntegahue hunka osuo.
  nhe-BL: 'Ax quema xiquijto: “Queja yajaya nechchijqui, na nojquiya nijchihuilis.
    Nijcuepilis ica nochi tlen fiero nechchihuilijtoc.”'
  bus-bus: 'Ǹton be: Mɛ́ kɛnɛ lán à kɛ̀mɛ nàro, kesↄ̃ mɛ́ fĩa bonɛ a yãkɛnaa.'
  gub-BL: — Erezapo ikatu 'ym ma'e kwez ihewe ne. A'e rupi azapo putar agwer ma'e
    newe ihe nehe kury, imekuzar pà ihe nehe kury, ere zo nerapihar pe nehe.
  eng-DRA: 'Say not: I will do to him as he hath done to me: I will render to every
    one according to his work.'
