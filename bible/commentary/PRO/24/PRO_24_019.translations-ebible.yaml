verse: PRO.024.019
translations:
  mal-C: ദുഷ്ടർനിമിത്തം ക്ഷോഭിക്കുകയോ നീചരായവരോട് അസൂയപ്പെടുകയോ അരുത്,
  deu-TKW: Erhitze dich nicht über die Bösewichter, ereifere dich nicht über die Gottlosen.
  lin-lin: Kosilika te likolo ya bato oyo basalaka mabe, kolula te bato mabe ;
  eng-LSV: Do not fret yourself at evildoers, do not be envious at the wicked,
  eng-GNV: Fret not thy selfe because of the malicious, neither be enuious at the
    wicked.
  eng-WEBSTER: Fret not thyself because of evil men , neither be thou envious at the
    wicked;
  nhw-BL: Amo ximotequipacho pampa amo tiitztoc quen amo cuajcualme, niyon amo xiquixtoca
    inintomi.
  swh-ONEN: Usikasirike kwa sababu ya watu wabaya wala usiwaonee wivu waovu,
  bba-bba: A ku tii nɔwiɑ ko kɔ̃sɑn kowobun sɔ̃. A ku mɑɑ ye bɑ mɔn binɛ ko.
  eng-KJVCPB: Fret not thyself because of evil men, Neither be thou envious at the
    wicked;
  luo-luo: Kik ibed maluor nikech joricho kata kik nyiego maki kod joma timbegi richo,
  meu-meu: Lalomu basine hekwarahi kara dika taudia daidiai, bona kara havara taudia
    basio vaḡeḡe henidia;
  npi-ULB: खराबी गर्नेहरूको कारण चिन्ता नमान्, र दुष्‍ट मानिसहरूको ईर्ष्या नगर् ।
  yor-yor: Má ṣe fòyà nítorí àwọn ènìyàn ibi tàbí jowú àwọn ènìyàn búburú,
  ind-ind: Jangan kesal ataupun iri terhadap orang jahat ketika mereka berhasil dengan
    cara licik.
  pes-OPCB: به سبب بدکاران خودت را ناراحت نکن و به آنها حسادت نورز،
  tgl-ULB: Huwag kang mag-alala dahil sa kanila na gumagawa ng mga masasamang bagay,
    at huwag kang mainggit sa mga masasamang tao,
  hui-hui: Wali agali mini kowi karume mana bigi birago hondowa í̠ genda howa mini
    hululabu nahabe. Í̠naga mitangi bulenego í̠ni mo ko holigo ani nabibe. Ani bialu
    ko biaga uruni tigua bigi birago hondowa tigua biradagua bua howa hame nalabe.
  mya-mya: မတရားသောသူတို့ကြောင့် စိတ်မပူနှင့်။ အဓမ္မ လူတို့ကို မငြူစူနှင့်။
  bod-N: ངན་པའི་ཕྱིར་དུ་སེམས་མ༌འབར། །དེ་ལ་ཕྲག་དོག་ཀྱང་མ༌བསྐྱེད།།
  wsk-wsk: Ni kariimet memek mu ningo la bagasan mu ko me gemang dagulokko, ale nunga
    mel ningo ningo karogo bagasan mu ko me ikia ka morukko,
  sna-sna: Usashungurudzika nokuda kwavanhu vakaipa, kana kuchiva vakaipa,
  spa-BLM: No te preocupes por los malhechores, ni tengas envidia de los malvados;
  cac-cac: Man̈ chucoc tzeyab'i ayic sq'uib' sb'eyumal eb' chuc, man̈ eyiloch e c'ool
    d'a tastac ay d'a eb',
  swh-ULB: Usifadhaike kwa sababu ya watenda mabaya, na wala usiwahusudu watu waovu,
  bel-bel: 'Не абурайся ліхадзеямі і не зайздросьці бязбожнікам:'
  deu-ELBBK: Erzürne dich nicht über die Übeltäter, beneide nicht die Gottlosen;
  mbb-OT: Kenè ka mesemuki wey mesina te menge lalung he menge etew,
  mal-2015: ദുഷ്പ്രവൃത്തിക്കാർനിമിത്തം മുഷിയരുതു; ദുഷ്ടന്മാരോടു അസൂയപ്പെടുകയും അരുതു.
  rmc-rmc: Le nalačhe manušenca tut ma trapin, aňi lenge ma zavidzin.
  pes-OPV: خویشتن را به‌سبب بدکاران رنجیده مساز، و بر شریران حسد مبر،
  ron-1924: Ну те мыния дин причина челор че фак рэу ши ну пизмуи пе чей рэй!
  ben-OBCV: অনিষ্টকারীদের কারণে ধৈর্যচ্যুত হোয়ো না, বা দুষ্টদের প্রতি হিংসা কোরো
    না।
  som-som: Xumaanfalayaasha aawadood ha isku dhibin, Kuwa sharka lehna ha ka masayrin,
  lat-VUC: 'Ne contendas cum pessimis, nec æmuleris impios:'
  eng-ASVBT: 'Fret not thyself because of evildoers; Neither be thou envious at the
    wicked:'
  mna-mna: Zin wal sananŋan na, tipas ketem pepe, mi motom berber pizin pepe. Kokena
    tikam ma ŋgar ku isaana.
  ita-1885: Non adirarti per li maligni; Non portare invidia agli empi.
  eng-LXXUP: Rejoice not in evildoers, Neither be envious of sinners.
  eng-ULB: Do not worry because of evildoers, and do not envy wicked people,
  spa-VBL: No te enojes por causa de los malvados, ni sientas celos por los que hacen
    el mal,
  fra-_FOB: Ne t'irrite point à cause de ceux qui font le mal; ne porte point envie
    aux méchants;
  mal-mal: ദുഷ്പ്രവൃത്തിക്കാർനിമിത്തം മുഷിയരുത്; ദുഷ്ടന്മാരോട് അസൂയപ്പെടുകയും അരുത്.
  lit-lit: Nesierzink dėl blogadarių, nepavydėk nedorėliams,
  urd-GVR: Badkāroṅ ko dekh kar mushta'il na ho jā, bedīnoṅ ke bāis kuṛhtā na rah.
  suz-BL: काइ मरिम्‍शो पाइब आन पर्बम मगाइक्‍तो। परमप्रभु यावे आ अरेशो मटीब आन पर्बम
    गेहे मपावो। भजन संग्रह ३७:१
  eng-NOY: Fret not thyself on account of evil men, Neither be thou envious of the
    wicked;
  ita-1927: Non t’irritare a motivo di chi fa il male, e non portare invidia agli
    empi;
  ckb-ckb: مەراق لە خراپەکاران مەخۆ، ئیرەیی بە بەدکاران مەبە،
  eng-BBE: 'Do not be troubled because of evil-doers, or have envy of sinners:'
  kan-OKCV: ಕೆಟ್ಟವರನ್ನು ಕಂಡು ಉರಿಗೊಳ್ಳಬೇಡ; ಇಲ್ಲವೆ ದುಷ್ಟರನ್ನು ಕಂಡು ಅಸೂಯೆಪಡಬೇಡ.
  tam-2017: பொல்லாதவர்களைக்குறித்து எரிச்சலாகாதே; துன்மார்க்கர்மேல் பொறாமை கொள்ளாதே.
  spa-RV-1909: No te entrometas con los malignos, ni tengas envidia de los impíos;
  ron-BTF: Nu te îngrijora din cauza celor răi, nici nu fi invidios pe cei stricați,
  eng-WEBP: Don’t fret yourself because of evildoers, neither be envious of the wicked;
  eng-FBV: Don't get all upset over the wicked, or be jealous of those who do wrong,
  nld-1939: Erger u niet over hen, die kwaad doen, Wees niet jaloers op booswichten;
  nch-BL: Amo ximotequipacho pampa amo tiitztoc quej amo cuajcualme, yon amo xiquixtoca
    inintomi.
  vie-1934: Chớ nổi giận vì cớ kẻ làm ác, Cũng đừng ganh ghét những người hung dữ;
  hin-CV: दुष्टों के वैभव को देख कुढ़ने न लगाना और न बुराइयों की जीवनशैली से ईर्ष्या
    करना,
  eng-OURB: 'Don’t fret yourself because of evildoers; neither be envious of the wicked:'
  spa-BES: 'No te preocupes por los malvados, ni tengas envidia de los pecadores:'
  tdx-tdx: Ko angovita’o o tsivokatseo, le ko itsikiriha’o o lo-tserekeo;
  tha-KJV: เจ้​าอย่ากระวนกระวายเพราะคนชั่ว และอย่ามีใจริษยาคนชั่วร้าย
  por-BR-2018: Não te irrites com os malfeitores, nem tenhas inveja dos perversos;
  deu-ELO: Erzürne dich nicht über die Übeltäter, beneide nicht die Gesetzlosen;
  eng-WYC-2018: Strive thou not with the worst men, neither follow thou wicked men.
    (Argue thou not with the wicked, nor follow thou the wicked.)
  epo-epo: Ne koleru kontraŭ malbonfarantoj, Kaj ne enviu la malvirtulojn;
  uig-PIN: Yamanlar rawaj tapsa, biaram bolup kǝtmǝ; Rǝzillǝrgǝ rǝxk ⱪilma.
  beo-beo: Wadela:le hamosu dunu ilia hamobeba:le, mae da:i dioma. Amola, ilia wadela:i
    hou hamobeba:le, liligi bagade lasea, mae mudama.
  tpi-OTNT: Yu no ken wari tumas long pasin bilong ol man bilong mekim pasin nogut.
    Nogut tingting bilong yu i bagarap. Na tu yu no ken laikim tumas pasin bilong
    ol.
  hau-SA: Kada ka ji tsoro saboda masu mugunta ko ka yi ƙyashin mugaye,
  uig-LAT: Yamanlar rawaj tapsa, biaram bolup ketme; Rezillerge reshk qilma.
  nde-nde: Ungazikhathazi ngenxa yabantu ababi loba ubahawukele abaxhwalileyo,
  ton-ton: ‌ʻOua naʻa ke kau mo e kakai angakovi, pea ʻoua naʻa ke meheka ki he kakai
    angahala;
  ces-1613: Nehněvej se příčinou zlostníků, aniž následuj bezbožných.
  eng-WMB: Don’t fret yourself because of evildoers, neither be envious of the wicked;
  tam-TCV: தீமையானவர்களைக் குறித்து எரிச்சலடையாதே, கொடியவர்கள்மேல் பொறாமை கொள்ளாதே.
  ceb-ULB: Ayaw kabalaka tungod sa mga nagabuhat ug daotan, ug ayaw kasina sa mga
    tawong daotan,
  pol-UBG: Nie gniewaj się z powodu złoczyńców ani nie zazdrość niegodziwym;
  agr-agr: Aents pegkegchau aidau diisam kajekaipa, tuja niina wajiji aidau diigsamesh
    kajegkaipa.
  kyc-kyc: Wambu yulu koo pingi dupwame emba mona randanyi pyambwa nana lao karare.
    Dee bange lapo nakama retarami dupwana kanda lyanolyano pyuo kara napipi.
  urd-GVU: بدکاروں کو دیکھ کر مشتعل نہ ہو جا، بےدینوں کے باعث کُڑھتا نہ رہ۔
  deu-1912: Erzürne dich nicht über die Bösen und eifere nicht über die Gottlosen.
  kan-2017: ಕೆಡುಕರ ಮೇಲೆ ಉರಿಗೊಳ್ಳದಿರು, ದುಷ್ಟರನ್ನು ನೋಡಿ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಡದಿರು.
  yap-yap: Dab mu pag nge wagagaynag e pi’in kireb lanin’um; ma dabi awan’um ngorad.
  hlt-MCSB: Thaehuet dongah sai boeh. Halang rhoek taengah khaw thatlai boeh.
  mdy-ETH: ፑርቶ ዓሶ ማዾሮ ኔኤኒ ማሊ ሜታዺፖ፤ ዔያቶ ቂኢሪፖ፤
  kew-kew: Neme mo waea pemea adoa kedaame na-omape. Neme goa pali raburi nena kone
    mabebolalia. Goa pua mo palimide aanu madaa page kone kedaa nameape.
  twi-ASANTE: Ɛnha wo ho wɔ abɔnefoɔ enti na ɛmma wʼani mmere amumuyɛfoɔ nso,
  eng-WEBU: Don’t fret yourself because of evildoers, neither be envious of the wicked;
  wal-wal: Iitaa oottiyaageetu gishshau hirggoppa; eta mala gidarkkinaashsha gooppa.
  acu-NT: 'Pase aints ainau jiisam kajerkaip. Tura ni pachisam: Maj, wisha nijai metek
    yuumatsuk pujustasan wakerajai tiip.'
  spa-PDDPT: No te impacientes a causa de los malhechores, Ni tengas envidia de los
    pecadores,
  gun-gun: Mba'emo vai apoa kuery káuxa eiko eme nda'evei reia rupi, neĩ eroangeko
    rei eme heko vai va'e ikuaia,
  agu-BL: Quil cxbisun wok tan tu' yi at chiriquil yi e' mal nak, nin quil tz'el nin
    italma' te'j.
  ilo-ULB: Saanka nga agdanag gapu kadagiti agar-aramid kadagiti dakes a banbanag,
    ken saanmo nga apalan dagiti nadangkes a tattao,
  kpg-kpg: Hudee heia nia daangada ala e hai di huaidu gii hai goe gi manawa gee.
    Hudee dubua gi digaula.
  uig-ARA: يامانلار راۋاج تاپسا، بىئارام بولۇپ كەتمە؛ رەزىللەرگە رەشك قىلما.
  bps-bps: Nangam fsamuk i nawam gablà di dad to sasè, demen nang mibal nawam i kagkahla,
  sus-sus: I naxa xɔnɔ fe ɲaaxi rabae ma, i naxa e tɔɔnɛ.
  pon-2006: Dehr pwunodki aramas suwed akan; oh dehr peiriniong irail.
  ksd-ksd: Koko una ngarangarao ure ra umana tena varpiam, Ma koko una pin ra umana
    bilak na tutana;
  tur-YTC: Kötülük edenler yüzünden kendini üzme, Ne de kötülere imren,
  bel-N: Не абурайся на ліхотнікаў і не зайздросьці бязбожнікам,
  grc-BRENT: Μὴ χαῖρε ἐπὶ κακοποιοῖς, μηδὲ ζήλου ἁμαρτωλούς.
  ind-AYT: Jangan menjadi marah oleh karena para penjahat, dan jangan iri hati terhadap
    orang fasik.
  nya-nya: Usavutike mtima chifukwa cha anthu ochita zoyipa kapena kuchitira nsanje
    anthu oyipa,
  hrv-hrv: Nemoj se srditi zbog zločinaca, nemoj zavidjeti opakima,
  mps-mps: Nago te dwai kolesaga ebo bidigo kolesaga te nago homu si me elamuo. Tiyu,
    naga homu kolesaga dolabuo. Tama nago augwaligo ebo kolesaga me te homu godolo
    me elamuo.
  tpi-tpi: Yu no ken wari tumas long pasin bilong ol man bilong mekim pasin nogut.
    Nogut tingting bilong yu i bagarap. Na tu yu no ken laikim tumas pasin bilong
    ol.
  dan-1931: Græm dig ej over Ugerningsmænd, misund ikke de gudløse;
  vie-OVCB: Chớ nóng lòng vì công việc người ác, đừng ganh tị khi người dữ thành đạt.
  guj-2017: દુષ્કર્મીઓને લીધે તું ચિડાતો નહિ અને દુષ્ટોની અદેખાઈ ન કર.
  pon-2006A: Dehr pwunodki aramas suwed akan; oh dehr peiriniong irail.
  por-BRBSL: Não se preocupe por causa dos malfeitores, nem ter inveja dos ímpios;
  swe-swe: Irritera (reta, gräm) dig inte på ondskefulla människor, var inte avundsjuk
    på de ogudaktiga.
  cth-cth: Thoenae kasaknaw kecu dawk na lungpuen hanh, tamikathoutnaw hai ut hanh.
  twi-twi: Nhaw wo ho wɔ abɔnefo nti, na mma wʼani mmere amumɔyɛfo nso,
  hlt-hlt: Thaehuet dongah sai boeh. Halang rhoek taengah khaw thatlai boeh.
  tbz-SIM: Bɑ́ nhɛ̃ɛ̃nnɛ̀ bɛnitiyɛibɛ, bɑ́ɑ́ teetɛ́ mɛyɛi ndɔɔ̀rìbɛ̀.
  msy-2020: Nɨ mɨghɨgh gumazir arazir kurabagh amibar arazibagh nɨghnɨghan markɨ.
    Egh uaghan men arazibagh ifueghan markɨ.
  dop-dop: Nyɑ́ tɑɑ ɩ́ tɑɑ kpɑnɑ ɑsɑɣɑɑ. Pəyele tɑɑ nyɩɩlɩ-wɛ.
  azb-azb: Pislik edənlərə görə qəzəblənmə, Şər insanlara qibtə etmə,
  eng-DBY: 'Fret not thyself because of evil-doers, [and] be not envious of the wicked:'
  hin-2017: कुकर्मियों के कारण मत कुढ़, दुष्ट लोगों के कारण डाह न कर;
  wol-KYG: Bu sa xol tàng ci ku bon, bul ñee ku soxor.
  bjr-bjr: Anee sia manda oosana maree mariasa marirana qinee faqa miqiraree qimasee
    iria. Sia misa mariranara rua.
  eng-YLT: Fret not thyself at evil doers, Be not envious at the wicked,
  kne-kne: Baken koman magolo di nemnem mo begew sin mangam-amag si lawa ya adi kan
    apalan daida.
  eng-WYC-2017: Strive thou not with the worst men, neither pursue [or follow] thou
    wicked men.
  eng-WMBB: Don’t fret yourself because of evildoers, neither be envious of the wicked;
  urd-GVH: बदकारों को देखकर मुश्तइल न हो जा, बेदीनों के बाइस कुढ़ता न रह।
  rug-rug: Mu lopu balabala mamata ni sari na tie pu tavete va kaleana babe okoro
    ni sari dia tinago,
  gaz-gaz: Ati sababii jalʼootaatiif aariidhaan hin gubatin; hamootattis hin hinaafin.
  fra-LSG: Ne t’irrite pas à cause de ceux qui font le mal, Ne porte pas envie aux
    méchants;
  yal-yal: I nama xɔlɔ muxu ɲaxine fe ra, i nama mila e seene xɔn.
  haw-1868: Mai ukiuki oe no ka poe hewa, Aole hoi e kuko i ka noho ana o ka poe hana
    ino.
  arb-NAV: لَا يَتَآكَلْ قَلْبُكَ غَيْظاً مِنْ فَاعِلِي الإِثْمِ، وَلا تَحْسِدِ الأَشْرَارَ،
  ewe-ewe: Mègadzo nyanyanya le ame vɔ̃ɖiwo ta alo aʋã ŋu ŋutasẽla o,
  eng-LEE: Fret not thyself because of evil-doers, neither be thou envious of the
    wicked;
  asm-FB: কুকৰ্ম কৰা সকলৰ বাবে উদ্বিগ্ন নহবা, আৰু দুষ্ট লোকক ঈৰ্ষা নকৰিবা,
  sus-A: عِ نَشَ شْنْ قٍ حَاشِ رَبَيٍ مَ، عِ نَشَ عٍ تْونّ.
  fra-SBL: Ne vous inquiétez pas à cause des méchants, ne soyez pas envieux des méchants ;
  hbo-hbo: אַל־תִּתְחַ֥ר בַּמְּרֵעִ֑ים אַל־תְּ֝קַנֵּ֗א בָּרְשָׁעִֽים׃
  kik-kik: Ndũkanathĩĩnĩke ngoro nĩ ũndũ wa andũ arĩa ooru, kana wĩrirĩrie kũhaanana
    na arĩa aaganu,
  fra-NCL: Ne t’irrite pas à cause des méchants, ne porte pas envie aux pervers,
  cek-AK: Kahoih ai kami pongah palungboeng hmah; kahoih ai kami doeh awt hmah;
  cuk-cuk: Melle be dule-isganamarba akae. Melle be egi nobgubalo.
  uig-CYR: Яманлар раваҗ тапса, беарам болуп кәтмә; Рәзилләргә рәшк қилма.
  tel-2017: దుర్మార్గులను చూసి అందోళన చెందకు. భక్తిహీనుల విషయం మత్సరపడకు.
  hat-BSA: Pa twouble tèt ou pou malveyan yo, ni fè lanvi pou mechan yo,
  kos-kos: Nimet lela mwet koluk in akfosrngaye kom; ac nimet sok selos,
  hbo-WLC: אַל־תִּתְחַ֥ר בַּמְּרֵעִ֑ים אַל־תְּ֝קַנֵּ֗א בָּרְשָׁעִֽים׃
  ibo-ibo: Ekwosola onye na-emebi iwu ekworo, maọbụ nwe anya ukwu nʼebe onye ajọ omume
    nọọ.
  ory-ory: ମନ୍ଦକର୍ମକାରୀମାନଙ୍କ ସକାଶୁ ବିରକ୍ତ ହୁଅ ନାହିଁ; ପୁଣି, ଦୁଷ୍ଟମାନଙ୍କ ପ୍ରତି ଈର୍ଷା
    କର ନାହିଁ।
  chk-chk: Kosap öürek pokiten ekewe chon föföringau, kosap pwal lolowo ngeni ekewe
    aramasangau.
  rop-rop: Yumob nomo larram detlot nogudbala pipul meigim yumob wori o meigim yumob
    jelas langa olabat,
  ukr-1871: Не сердься на лиходїїв, і не завидуй безбожним,
  deu-1951: Erzürne dich nicht über die Bösen, sei nicht neidisch auf die Übeltäter!
  eng-JPS: Fret not thyself because of evildoers, neither be thou envious at the wicked;
  srp-1865: Nemoj se žestiti radi nevaljalaca, nemoj zavidjeti bezbožnicima.
  lug-lug: Teweeraliikiriranga olw’abo abakola ebibi, so abakozi b’ebibi tobakwatirwanga
    buggya.
  heb-heb: אל תתחר במרעים אל תקנא ברשעים׃
  ben-IRV: যারা খারাপ কাজ করে তাদের কারণে তুমি বিরক্ত হয়ো না এবং দুষ্টদের প্রতি ঈর্ষা
    কর না।
  pan-pan: ਕੁਕਰਮੀ ਦੇ ਕਾਰਨ ਤੂੰ ਨਾ ਕੁੜ੍ਹ ਨਾ ਦੁਸ਼ਟਾਂ ਉੱਤੇ ਖੁਣਸ ਕਰ,
  mya-JVB: မ တရားသောသူတို့ကြောင့် စိတ် မ ပူနှင့်။ အဓမ္မ လူတို့ကို မ ငြူစူ နှင့်။
  tte-O: Tabu kumunamunaisosi tonaenaeli kaiweli yo tabu mumugali ugagadosisiyan,
  tbg-tbg: Are kia qora vaiinti vika qora okara autira virara noraiqaakera iriane.
    Kia vika tavehara tevata vika voqaantemake variataarave tiane.
  hmo-hmo: Oiemu lalona do ia hekwarahi lasi, kara dika taudia dainai, bona kerere
    idia karaia noho taudia, be do oi mama henia lasi.
  urd-urd: तू बदकिरदारों की वजह से बेज़ार न हो, और शरीरों पे रश्क न कर;
  rus-SYN: Не негодуй на злодеев и не завидуй нечестивым,
  bqc-SIM: Ńsu to gbɛ̃vãiↄ yã́ n kũ gbãao, ńsu lua vãikɛnaↄ gweaio.
  tcz-CHONGTHU: Thilse bol ho jeh in nang le nang kisih hih in, chule achon chan-u
    jong thangsetpi dan.
  mar-mar: जो कोणी वाईट गोष्टी करतो त्याची काळजी करू नको, आणि दुष्टांचा मत्सर करू
    नको.
  hlt-THB: Thlakchekhqi caming koeh ly nawh, thlang thawlh koeh oet.
  qub-qub: Fiyu runacuna-jananga ama rabyacuychu. Fiyu runacuna charashantapis ama
    munapaychu.
  bqp-bqp: Ǹsun tó gbɛ̃ vãninↄ yã n kũ gbãnaro, ǹsun yãvãnikɛrinↄ gwena ni dɛro,
  hat-hat: Pa kite moun k'ap fè sa ki mal fè ou pèdi tèt ou. Pa anvye sò mechan yo.
  eng-BSB: Do not fret over evildoers, and do not be envious of the wicked.
  tod-tod: Mina yiiɠaawana naati ta-vaa zu, niiti ti faa ɲɔi ɠɛɛzu, mina ɠaazuɠula
    faa ɲɔu ɠɛ nuiti ba.
  eng-WEBPB: Don’t fret yourself because of evildoers, neither be envious of the wicked;
  kbq-kbq: Kefo vahe'mofo avu'avakura korera hunka antahintahi hakarea nosunka, ana
    havi zamavu zamavakura kegasanea osuo.
  nhe-BL: Amo ximocueso pampa ax tiitztoc queja ax cuajcualme, niyon amo xiquixtoca
    inintomi.
  bus-bus: Ǹton tó gbɛ̃ zaaanↄ yã n kũ gbãaro, ǹton zaakɛrinↄ gwena ni dɛro,
  gub-BL: Epytu'u zo Tupàn heruzar ire nehe, aze teko ikatu 'ym ma'e waneko haw ikatu
    nehe. Nerewyrowyroahy zo wanehe nehe.
  eng-DRA: 'Contend not with the wicked, nor seek to be like the ungodly:'
