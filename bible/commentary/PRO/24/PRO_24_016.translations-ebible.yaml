verse: PRO.024.016
translations:
  mal-C: കാരണം നീതിനിഷ്ഠർ ഏഴുവട്ടം വീണാലും അവർ എഴുന്നേൽക്കുകതന്നെചെയ്യും, എന്നാൽ ദുരന്തമുണ്ടാകുമ്പോൾ
    ദുഷ്ടർ നിലംപരിശാകുന്നു.
  deu-TKW: Denn siebenmal fällt der Fromme und steht wieder auf, aber die Gottlosen
    sinken hin in Unglück.
  lin-lin: pamba te ata soki moto ya sembo akweyi mbala sambo, akotelema kaka ; nzokande
    pasi ekweyisaka moto mabe.
  eng-LSV: For the righteous fall and rise seven [times], || And the wicked stumble
    in evil.
  eng-GNV: 'For a iust man falleth seuen times, and riseth againe: but the wicked
    fall into mischiefe.'
  eng-WEBSTER: 'For a just man falleth seven times, and riseth again: but the wicked
    shall fall into mischief.'
  nhw-BL: ¿Amo anquimatij para se cuali masehuali masque anquitlaijiyohuiltise chicome
    hueltas, nochipa sempa motlananas? Pero quema san setzi tlaijiyohuilistli anmechajsis
    anamo cuajcualme, elis cuali para anmechtzontlamiltis.
  swh-ONEN: Kwa maana ingawa mtu mwenye haki huanguka mara saba, huinuka tena, lakini
    waovu huangushwa chini na maafa.
  bba-bba: Gemɡii u rɑ wɔrumɛ kpɑ Gusunɔ u nùn seeyɑ, ɑdɑmɑ tɔn kɔ̃so, nɔni swɑ̃ɑru
    tɑ rɑ nùn kɑmiɛwɑ.
  eng-KJVCPB: 'For a just man falleth seven times, and riseth up again: But the wicked
    shall fall into mischief.'
  luo-luo: kata bedni ngʼat makare ogore piny nyadibiriyo, pod obiro chungo kendo;
    to joricho igoyo piny gi masira.
  meu-meu: Badina be kara maoromaoro tauna na nega hitu e ketomu, ma e tore isimu;
    a kara dika taudia na hahehisi karadia ese e doridia dobimu.
  npi-ULB: किनकि धर्मात्मा सात पटक लोट्छ र फेरि उठ्छ, तर दुष्‍ट मानिसहरू विपत्तिद्वारा
    तल खसालिन्छन् ।
  yor-yor: nítorí bí olódodo ènìyàn bá tilẹ̀ ṣubú ní ìgbà méje, yóò tún padà dìde
    sá á ni, ṣùgbọ́n ìdààmú yóò fa ènìyàn búburú lulẹ̀.
  ind-ind: Meskipun orang benar jatuh berkali-kali, dia akan selalu bangkit kembali,
    tetapi orang jahat akan gugur saat ditimpa malapetaka.
  pes-OPCB: زیرا عادل حتی اگر هفت بار هم بیفتد، باز برخواهد خاست، اما شریران گرفتار
    بلا شده، سرنگون خواهند شد.
  tgl-ULB: Sapagkat kung ang isang taong gumagawa ng tama ay bumagsak ng pitong beses,
    siya ay tatayo muli, ngunit ang mga masasama ay ibabagsak ng kalamidad.
  hui-hui: Wali agali mini tigabi karu dewa halu pilo ibira hayaguabi ibu lone heyu
    holebira. Anigo ko biaga karume ko bialu kagoria ibira haragola ti ko haiore ho
    waholebira.
  mya-mya: ဖြောင့်မတ်သောသူသည် ခုနစ်ကြိမ်လဲသော် လည်း ထပြန်လိမ့်မည်။ မတရားသောသူမူကား၊
    လဲသောအခါ ဆုံးရှုံးလိမ့်မည်။
  bod-N: གང་ལ་ཞེ་ན་དྲང་པོ༌ནི། །ལན་བདུན་འགྱེལ་ཡང་སླར་འགྲེང༌ནུས། །ངན་པ་བར་ཆད་ནང་དུ༌ལྟུང༌།།
  wsk-wsk: Mu awuk, kari ningo diram mu tom 7 ko ta dagulok bare am barasuwurukko,
    bare kari memek ikup te daguloso mu dagula biya daguloso.
  sna-sna: nokuti kunyange munhu akarurama achiwa runomwe, anosimukazve, asi akaipa
    anowisirwa pasi nenjodzi.
  spa-BLM: porque el justo cae siete veces y se levanta, pero los malvados son derribados
    por la calamidad.
  cac-cac: yujto vach'chom ijan stelvi uqueloc eb', an̈eja' uquel tz'ic'jipax q'ue
    vaan eb', axo pax eb' chuc jun, scotxon̈ejcan d'a yib'an̈ eb' d'a juneln̈ej.
  swh-ULB: Maana mwenye haki huanguka mara saba na kuinuka tena, lakini waovu huangushwa
    kwa maafa.
  bel-bel: Бо сем разоў упадзе праведнік і ўстане; а бязбожныя тонуць у пагібелі.
  deu-ELBBK: Denn der Gerechte fällt siebenmal und steht wieder auf, aber die Gottlosen
    stürzen im Unglück nieder.
  mbb-OT: Su minsan kepipitu pa mepiley is etew he metazeng, iyan, layun sikandin
    ebpekeenew. Ne emun iyan is lalung egkepiley, kenè en sikandin ebpekeenew.
  mal-2015: നീതിമാൻ ഏഴുപ്രാവശ്യം വീണാലും എഴുന്നേല്ക്കും; ദുഷ്ടന്മാരോ അനർത്ഥത്തിൽ നശിച്ചുപോകും.
  rmc-rmc: Se kajte o čačipnaskro eftavar perela, the avke pale ušťela, ale sar avel
    o nalačhipen pro bijedevleskre, hine zňičimen.
  pes-OPV: زیرا مرد عادل اگر‌چه هفت مرتبه بیفتدخواهد برخاست، اما شریران در بلا خواهندافتاد.
  ron-1924: Кэч чел неприхэнит де шапте орь каде ши се ридикэ, дар чей рэй се прэбушеск
    ын ненорочире.
  ben-OBCV: কারণ ধার্মিকেরা সাতবার পড়লেও, তারা আবার উঠে দাঁড়াবে, কিন্তু যখন চরম
    দুর্দশা আঘাত হানে তখন দুষ্টেরা হোঁচট খায়।
  som-som: Waayo, nin xaq ahu toddoba goor buu dhacaa, wuuna soo sara kacaa haddana,
    Laakiinse kuwa sharka leh waxaa lagu afgembiyaa belaayo.
  lat-VUC: 'Septies enim cadet justus, et resurget: impii autem corruent in malum.'
  eng-ASVBT: For a righteous man falleth seven times, and riseth up again; But the
    wicked are overthrown by calamity.
  mna-mna: Pa sombe tomtom ndeeŋeŋana sa itop, nako imaŋga mini. Ni irao itop pa lamata
    mi ru. Mi toŋgo. Ni kola imaŋga mini. Mi zin wal sananŋan na som. Sombe pataŋana
    sa ikam zin ma tisu, na tisu timbot pataaŋa.
  ita-1885: Perciocchè il giusto cade sette volte, e si rileva; Ma gli empi ruinano
    nel male.
  eng-LXXUP: 'For a righteous man will fall seven times, and rise again: But the ungodly
    shall be without strength in troubles.'
  eng-ULB: For the righteous person falls down seven times and rises again, but wicked
    people are brought down by calamity.
  spa-VBL: Los que hacen el bien podrán caer siete veces, y aun así se levantaran;
    pero el desastre vendrá para derribar a los malvados.
  fra-_FOB: Car le juste tombera sept fois, et il sera relevé; mais les méchants sont
    précipités dans le malheur.
  mal-mal: നീതിമാൻ ഏഴു പ്രാവശ്യം വീണാലും എഴുന്നേല്ക്കും; ദുഷ്ടന്മാരോ അനർത്ഥത്തിൽ നശിച്ചുപോകും.
  lit-lit: nes teisusis septynis kartus pargriūna ir vėl atsikelia, bet nedorėliai
    galutinai suklups nelaimėje.
  urd-GVR: Kyoṅki go rāstbāz sāt bār gir jāe to bhī har bār dubārā uṭh khaṛā hogā
    jabki bedīn ek bār ṭhokar khā kar musībat meṅ phaṅsā rahegā.
  suz-BL: ठीक पाइब मुरपुकी ७ खेयप गोल्‍तेक्‍म हना यो, लेंशा बोक्‍नीम। तन्‍न परमप्रभु
    यावे आ अरेशो मटीबपुकी मबोक्‍चा ङा पा गोल्‍नीम। भजन संग्रह ३७:२४
  eng-NOY: For though the righteous fall seven times, yet shall he rise up again;
    But the wicked shall fall into mischief.
  ita-1927: ché il giusto cade sette volte e si rialza, ma gli empi son travolti dalla
    sventura.
  ckb-ckb: چونکە کەسی ڕاستودروست حەوت جار دەکەوێت و هەڵدەستێتەوە، بەڵام کارەسات بەدکاران
    تێکدەشکێنێت.
  eng-BBE: 'For an upright man, after falling seven times, will get up again: but
    trouble is the downfall of the evil.'
  kan-OKCV: ಏಕೆಂದರೆ ನೀತಿವಂತನು ಏಳು ಸಾರಿ ಬಿದ್ದರೂ ಮತ್ತೆ ಏಳುತ್ತಾನೆ; ಆದರೆ ದುಷ್ಟನು ಕೇಡು
    ಬಂದಾಗ ಬೀಳುವನು.
  tam-2017: நீதிமான் ஏழுமுறை விழுந்தாலும் திரும்பவும் எழுந்திருப்பான்; துன்மார்க்கர்களோ
    தீங்கிலே இடறுண்டு கிடப்பார்கள்.
  spa-RV-1909: Porque siete veces cae el justo, y se torna á levantar; mas los impíos
    caerán en el mal.
  ron-BTF: Fiindcă un om drept cade de șapte ori și se ridică din nou, dar cel stricat
    va cădea în ticăloșie.
  eng-WEBP: for a righteous man falls seven times and rises up again, but the wicked
    are overthrown by calamity.
  eng-FBV: Those who do right may fall down seven times, and still get up again; but
    the wicked are brought down by disaster.
  nld-1939: Want al valt de rechtvaardige zevenmaal, hij staat weer op, Maar de bozen
    blijven liggen in het kwaad.
  nch-BL: ¿Amo anquimatij para se cuali masehuali masque anquitaijyohuiltise chicome
    hueltas, nochipa sempa motananas? Pero quema san setzi taijyohuilisti amechajsis
    anamo cuajcualme, elis cuali para amechtzontamiltis.
  vie-1934: Vì người công bình dầu sa ngã bảy lần, cũng chổi dậy; Còn kẻ hung ác bị
    tai vạ đánh đổ.
  hin-CV: क्योंकि सात बार गिरने पर भी धर्मी व्यक्ति पुनः उठ खड़ा होता है, किंतु दुष्टों
    को विपत्ति नष्ट कर जाती है.
  eng-OURB: for a upright man falls seven times, and rises up again; but the wicked
    are overthrown by calamity.
  spa-BES: Porque un hombre recto, después de haber caído siete veces, se levantará
    otra vez; pero los malos caerán en él mal.
  tdx-tdx: fa mikorovoke im-pito ty vantañe, le mbe mitroatse avao; fe mivembeñe añ’andron-kankàñe
    o lo-tserekeo.
  tha-KJV: เพราะคนชอบธรรมล้มลงเจ็ดครั้งแล้​วก​็​ลุ​กขึ้​นอ​ีก แต่​คนชั่วร้ายจะตกอยู่ในอาการร้าย
  por-BR-2018: Porque o justo cai sete vezes, e se levanta; mas os perversos tropeçam
    no mal.
  deu-ELO: Denn der Gerechte fällt siebenmal und steht wieder auf, aber die Gesetzlosen
    stürzen nieder im Unglück.
  eng-WYC-2018: For a just man shall fall seven times in the day, and shall rise again;
    but wicked men shall fall into evil. (For a righteous person shall fall seven
    times in a day, and shall rise up again each time; but the wicked shall fall into
    evil, and shall never get out of it.)
  epo-epo: Ĉar sep fojojn virtulo falos, kaj tamen leviĝos; Sed malvirtuloj implikiĝas
    en la malfeliĉo.
  uig-PIN: Qünki ⱨǝⱪⱪaniy yǝttǝ ⱪetim yiⱪilip qüxǝr, Biraⱪ ahiri yǝnǝ ornidin turar.
    Lekin rǝzil kixi külpǝt iqigǝ putlixip qüxǝr.
  beo-beo: Moloidafa dunu da dafasea, e da hedolo bu sinidigisa. Be se nabasu da wadela:i
    hamosu dunu ilima doaga:sea, e da wadela:lesi dagoi ba:mu.
  tpi-OTNT: Maski sapos stretpela man i save pundaun planti taim, oltaim em bai i
    kirap gen. Tasol sapos taim nogut i painim ol man bilong mekim pasin nogut, bai
    ol i bagarap olgeta.
  hau-SA: gama ko da adali ya fāɗi sau bakwai, yakan tashi kuma, amma bala’i kan kwantar
    da mugaye.
  uig-LAT: Chünki heqqaniy yette qétim yiqilip chüsher, Biraq axiri yene ornidin turar.
    Lékin rezil kishi külpet ichige putliship chüsher.
  nde-nde: ngoba loba angaze awe kasikhombisa umuntu olungileyo uyavuka futhi, kodwa
    ababi babhazalaliswa yizinhlupheko.
  ton-ton: 'He ka hinga ʻae tangata angatonu ke liunga fitu, ʻoku ne toetuʻu hake:
    ka ʻe tō ʻae angahala ki he kovi.'
  ces-1613: Nebo ač sedmkrát padá spravedlivý, však zase povstává, bezbožníci pak
    padají ve zlém.
  eng-WMB: for a righteous man falls seven times and rises up again, but the wicked
    are overthrown by calamity.
  tam-TCV: ஏனெனில் நீதிமான் ஏழுமுறை விழுந்தாலும், அவன் எழுந்திருப்பான்; ஆனால் கொடியவர்களோ
    பேராபத்தினால் வீழ்த்தப்படுவார்கள்.
  ceb-ULB: Kay mapukan ang matarong sa makapito ka higayon ug mobarog pag-usab, apan
    malaglag ang daotan pinaagi sa katalagman.
  pol-UBG: Bo sprawiedliwy upada siedem razy, jednak znowu powstaje; a niegodziwi
    popadną w nieszczęście.
  urd-GVU: کیونکہ گو راست باز سات بار گر جائے توبھی ہر بار دوبارہ اُٹھ کھڑا ہو گا
    جبکہ بےدین ایک بار ٹھوکر کھا کر مصیبت میں پھنسا رہے گا۔
  deu-1912: Denn ein Gerechter fällt siebenmal und steht wieder auf; aber die Gottlosen
    versinken im Unglück.
  kan-2017: ಶಿಷ್ಟನು ಏಳು ಸಾರಿ ಬಿದ್ದರೂ ಮತ್ತೆ ಏಳುವನು, ದುಷ್ಟನು ಕೇಡಿನಿಂದ ಬಿದ್ದೇಹೋಗುವನು.
  yap-yap: Demturug urngin yay nra paraw e girdi’ nib yul’yul’, ma gubin yay ma kuyad
    ra sak’iy; machane riya’ e ma thang mit e pi’in kireb.
  hlt-MCSB: Aka dueng tah voei rhih a cungku akhaw koep thoo dae, halang rhoek tah
    yoethae nen ni a. tongtah uh.
  mdy-ETH: ፂሎ ዓሲ ላንካይ ማይንቲ ሎኦሜታቴያ ጊንሣ ዔዔቃኔ፤ ዋይዞ ዒፃ ዓሶ ጋዓንቴ ባይሲንታ ሄላኔ።
  kew-kew: Gore epe redepone aa wae yaeme malopaaliare nipu oro yalo wala rekaa pitia.
    Go yapare wae pupitagi ne aanu lopalimiri nimu bebo teme.
  twi-ASANTE: Ɛwom sɛ ɔteneneeni hwe ase mpɛn nson deɛ, nanso ɔsɔre bio, na amumuyɛfoɔ
    deɛ, amanehunu baako ma wɔhwe ase.
  eng-WEBU: for a righteous man falls seven times and rises up again, but the wicked
    are overthrown by calamity.
  wal-wal: Xillo asi laapputoo kunddikkokka denddees; shin iitati metuwan xayana.
  acu-NT: Kame, pengker turin aina nuka sieten iyainayat, ataksha nantakiartin ainawai.
    Antsu pase aints ainauka wait wajaktinnum iyarartinuitai.
  spa-PDDPT: Porque siete veces cae el justo y se vuelve a levantar, Pero los impíos
    tropiezan en la calamidad.
  gun-gun: mba'eta heko porã va'e ma sete-kue ho'a rire teĩ opu'ã ju 'rã. Ha'e rã
    heko vai va'e ma jexavaia py 'rãe ho'a.
  agu-BL: Na mpe nink lo'on juk tir yi juna'tz ita'n, jepon txiclok junt tir. Ma yi
    e' yi chin juntlen nin cyajtza'kl juncu'n nchiben mulk'uj cyera'tz tul il.
  ilo-ULB: Ta no matuang a maminpito ti tao nga agar-aramid ti nalinteg, bumangonto
    manen isuna, ngem dagiti nadangkes ket parmeken ti didigra.
  kpg-kpg: Ma e aha digau ala e donu e tingatinga haga hia, gei digaula e tuu aga
    labelaa gi nua i nia madagoaa huogodoo, gei nia lauwa llauehe e oho gi daha digau
    ala e haihai di huaidu.
  uig-ARA: چۈنكى ھەققانىي يەتتە قېتىم يىقىلىپ چۈشەر، بىراق ئاخىرى يەنە ئورنىدىن تۇرار.
    لېكىن رەزىل كىشى كۈلپەت ئىچىگە پۇتلىشىپ چۈشەر.
  bps-bps: du balù file dulê fnugen i to matlu lêman gték, bay i to sasè, di kakel
    i too sasè kalima, laan gték.
  sus-sus: Tinxintɔɛ nɔma birade sanmaya solofere, a man keli. Kɔnɔ mixi ɲaaxi birama
    nɛ tɔɔrɛ kui kerenyi ra.
  pon-2006: Sohte katepen uwen tohtohn aramas lelepek men eh pahn pwupwudi, ahpw e
    kin pwurehng pwourda; ahpw kahpwal kin kamwomwala aramas suwed.
  ksd-ksd: Tago ra tena takodo i bura lavurua na pakana, ma i tut mulai; Ma ga ra
    kaina magit i vue pukue vue ra umana tena varpiam.
  tur-YTC: Çünkü doğru kişi yedi kez düşer ve yeniden kalkar, Ama kötüler felaketle
    çöker.
  bel-N: бо сем разоў упадзе праведнік і ўстане, а бязбожнікі трапяць у няшчасьце.
  grc-BRENT: Ἑπτάκις γὰρ πεσεῖται δίκαιος καὶ ἀναστήσεται, οἱ δὲ ἀσεβεῖς ἀσθενήσουσιν
    ἐν κακοῖς.
  ind-AYT: Sebab, walau tujuh kali orang benar jatuh, dia akan bangkit lagi, tetapi
    orang fasik tersandung dalam kejahatan.
  nya-nya: paja munthu wolungama akagwa kasanu nʼkawiri amadzukiriranso. Koma woyipa
    adzathedwa tsoka likadzawafikira.
  hrv-hrv: jer padne li pravednik i sedam puta, on ustaje, a opaki propadaju u nesreći.
  mps-mps: Te doloba pai bidi hauwa sogo tulalubadi digi tagala, te sesemane sogo
    aga ma hodaluaibao. Tiali digi, te dwai sogogo te dwai kolesaga ebo bidi dabe
    gegebaso da, teda augwali mu dolobo dao. (28)
  tpi-tpi: Maski sapos stretpela man i save pundaun planti taim, oltaim em bai i kirap
    gen. Tasol sapos taim nogut i painim ol man bilong mekim pasin nogut, bai ol i
    bagarap olgeta.
  dan-1931: thi syv Gange falder en retfærdig og står op, men gudløse styrter i Fordærv.
  vie-OVCB: Vì người công chính vẫn đứng dậy, dù bị ngã bảy lần. Nhưng chỉ một tai
    vạ, người ác đã bại liệt ngay.
  guj-2017: કારણ કે નીતિમાન માણસ સાત વાર પડશે તોપણ તે પાછો ઊભો થશે, પણ દુષ્ટો વિપત્તિથી
    પાયમાલ થઈ જશે.
  pon-2006A: Sohte katepen uwen tohtohn aramas lelepek men eh pahn pwupwudi, ahpw
    e kin pwurehng pwourda; ahpw kahpwal kin kamwomwala aramas suwed.
  por-BRBSL: para um homem justo cai sete vezes e sobe novamente, mas os ímpios são
    derrubados pela calamidade.
  swe-swe: För även om en rättfärdig man skulle falla sju gånger (skulle stöta på
    många problem och motgångar), så reser han sig upp igen, de ogudaktiga däremot
    faller handlöst när de möter svårigheter.
  cth-cth: Bangkongtetpawiteh, tamikalan teh vaisari touh ka rawm nakunghai bout a
    thaw hah, hatei tamikathout teh rawknae koe a rawp han.
  twi-twi: Ɛwɔ mu sɛ ɔtreneeni hwe ase mpɛn ason de, nanso ɔsɔre bio, na amumɔyɛfo
    de amanehunu baako ma wɔhwe ase.
  hlt-hlt: Aka dueng tah voei rhih a cungku akhaw koep thoo dae, halang rhoek tah
    yoethae nen ni a tongtah uh.
  tbz-SIM: Onitisɑ̀ù bo nɑ kɛ́do kucɛ mɛ̀yiekɛ̀ kɛ bɑɑ nyiitimu, kòo nitiyɛiwe tɑ
    mɛhɑ́ɑ́rìmɛ̀ miɛkɛ dɛ̀ dèèmu.
  msy-2020: Guizbangɨra, gumazir aghuim dughiar avɨribar daighiri, egha zurara ua
    dɨkafi. Eghtɨ dughiar kuram gumazir arazir kurabagh amiba batoghtɨ, me bar ikuvigham.
  dop-dop: Pɑɑ siɣisilu kɑ́ hoti tɔm nɑɑtosompɔɣɔlɑɣɑ ɩ kʋləɣɩ kɛ́. Amɑ ɑsɑɣɑɑ nɑ́
    cɑŋsəɣɩ wɑhɑlɑnɑɑ tɑɑ kɛ́.
  azb-azb: Saleh yeddi dəfə yıxılsa belə, yenə qalxar, Şər insan büdrəsə, bəlaya düçar
    olar.
  eng-DBY: For the righteous falleth seven times, and riseth up again; but the wicked
    stumble into disaster.
  hin-2017: क्योंकि धर्मी चाहे सात बार गिरे तो भी उठ खड़ा होता है; परन्तु दुष्ट लोग
    विपत्ति में गिरकर पड़े ही रहते हैं।
  wol-KYG: Ku jub day daanu juróom yaari yoon, jógaat, ab soxor sërëx ci njekkar.
  bjr-bjr: Andeeqarausa moomoo kari aqufiqa misa amana findififaranoo. Mandainaina
    fannoo manda oosana maree mariasa narusainaqa kuridifaranoo.
  eng-YLT: For seven [times] doth the righteous fall and rise, And the wicked stumble
    in evil.
  kne-kne: Tan olay mo mamin pito ay maisokba din nalinteg, bomangon met laeng. Ngem
    mo din managbasol di maisokba, adi makabangon.
  eng-WYC-2017: For a just [or rightwise] man shall fall seven times in the day, and
    shall rise again; but wicked men shall fall into evil.
  eng-WMBB: for a righteous man falls seven times and rises up again, but the wicked
    are overthrown by calamity.
  urd-GVH: क्योंकि गो रास्तबाज़ सात बार गिर जाए तो भी हर बार दुबारा उठ खड़ा होगा जबकि
    बेदीन एक बार ठोकर खाकर मुसीबत में फँसा रहेगा।
  rug-rug: ura be ka zuapa totoso si hoqa sa tie toṉoto, ba kote turu sage pule nana,
    ba sa tie kaleana si lopu kote tekulu pule mudina sa tinasuna.
  gaz-gaz: Namni qajeelaan yeroo torba kufu iyyuu, deebiʼee ni kaʼaatii; namni hamaan
    garuu yeroo balaan itti dhufutti ni gufata.
  fra-LSG: Car sept fois le juste tombe, et il se relève, Mais les méchants sont précipités
    dans le malheur.
  yal-yal: Bayo tinxin muxun nɔɛ birɛ nɛn dɔxɔɲa ma solofere a mɔn yi keli. Koni muxu
    ɲaxine birama nɛn gbaloni keden na.
  haw-1868: No ka mea, ehiku no ka haule ana o ka mea pono, a ala hou mai no; O ka
    poe hewa, e hina no lakou iloko o ka poino.
  arb-NAV: لأَنَّ الصِّدِّيقَ يَسْقُطُ سَبْعَ مَرَّاتٍ، وَمَعَ ذَلِكَ يَنْهَضُ، أَمَّا
    الأَشْرَارُ فَيَتَعَثَّرُونَ بِالشَّرِّ.
  ewe-ewe: elabena togbɔ be ame dzɔdzɔe adze anyi zi adre hã la, agafɔ gake ame vɔ̃ɖiwo
    ya la, dzɔgbevɔ̃e ahe wo aƒu anyi.
  eng-LEE: For though the righteous were to fall seven times, he will rise up again;
    but the wicked shall stumble into misfortune.
  asm-FB: কাৰণ যিসকলে ন্যায় কাৰ্য কৰে, তেওঁলোক সাতবাৰ পৰিলেও, তেওঁ পুনৰ উঠিব। কিন্তু
    দুষ্ট লোক দুৰ্যোগত পৰি বিনষ্ট হয়।
  sus-A: تِنشِنتْي نْمَ بِرَدٍ سَنمَيَ سٌلٌقٍرٍ، عَ مَن كٍلِ. كْنْ مِشِ حَاشِ بِرَ مَ
    نّ تْورّ كُي كٍرٍنيِ رَ.
  fra-SBL: car le juste tombe sept fois et se relève, mais les méchants sont renversés
    par la calamité.
  hbo-hbo: כִּ֤י שֶׁ֨בַע ׀ יִפֹּ֣ול צַדִּ֣יק וָקָ֑ם וּ֝רְשָׁעִ֗ים יִכָּשְׁל֥וּ בְרָעָֽה׃
  kik-kik: nĩgũkorwo mũndũ mũthingu o na angĩgũa maita mũgwanja, agũũaga o agĩũkagĩra,
    no andũ arĩa aaganu marũndagwo nĩ mũtino.
  fra-NCL: car sept fois le juste tombe, et il se relève, mais les méchants sont précipités
    dans le malheur.
  cek-AK: katoeng kami loe vai sarihto amtim cadoeh, angthawk let tih; toe kasae kami
    loe raihaih mah amtimsak tih.
  cuk-cuk: Dule-nuedi, amba ilagugle (7) aimukuele, gannar gwisgubaloed. Dule-isganamardi
    aimukusale, geg bar gannar gwisgued.
  uig-CYR: Чүнки һәққаний йәттә қетим жиқилип чүшәр, Бирақ ахири йәнә орнидин турар.
    Лекин рәзил киши күлпәт ичигә путлишип чүшәр.
  tel-2017: ఉత్తముడు ఏడు సార్లు పడిపోయినా తిరిగి లేస్తాడు. విపత్తు కలిగినప్పుడు భక్తిహీనులు
    కూలి పోతారు.
  hat-BSA: paske yon nonm ladwati tonbe sèt fwa e leve ankò, men se nan lè gwo malè
    ke mechan an tonbe.
  kos-kos: Finne pus pacl sie mwet suwohs el ikori, el ac sifil tuyak, a mwe ongoiya
    uh kunausla mwet koluk.
  hbo-WLC: כִּ֤י שֶׁ֨בַע ׀ יִפּ֣וֹל צַדִּ֣יק וָקָ֑ם וּ֝רְשָׁעִ֗ים יִכָּשְׁל֥וּ בְרָעָֽה׃
  ibo-ibo: Nʼihi na onye ezi omume nwere ike daa ugboro asaa ma o ga-ebilikwa ọzọ.
    Ma ndị na-emebi iwu na-asọ ngọngọ mgbe nsogbu bịakwasịrị ha.
  ory-ory: ଯେଣୁ ଧାର୍ମିକ ସାତ ଥର ପଡ଼ିଲେ ହେଁ ପୁନର୍ବାର ଉଠେ; ମାତ୍ର ଦୁଷ୍ଟମାନେ ବିପଦରେ ଝୁଣ୍ଟି
    ପଡ଼ନ୍ତି।
  chk-chk: Pun inamwo ika eman chon pwüng a turula fän fisu, a chök pwätäsefäl. Nge
    feiengau epwe tori ekewe aramasangau.
  rop-rop: Wen detlot gudbala pipul abumbat loda trabul olataim olabat nomo gibap,
    bat wen detlot wikitwan pipul abum bigiswan trabul olabat garra binijap.
  ukr-1871: Бо праведний впаде сїм раз — і встане, безбожні же впадуть у погибель.
  deu-1951: Denn der Gerechte fällt siebenmal und steht wieder auf; aber die Gottlosen
    stürzen nieder im Unglück.
  eng-JPS: For a righteous man falleth seven times, and riseth up again, but the wicked
    stumble under adversity.
  srp-1865: Jer ako i sedam puta padne pravednik, opet ustane, a bezbožnici propadaju
    u zlu.
  lug-lug: Omuntu omutuukirivu ne bw’agwa emirundi omusanvu, addamu n’ayimuka, naye
    abakozi b’ebibi basuulibwa mu mitawaana.
  heb-heb: כי שבע יפול צדיק וקם ורשעים יכשלו ברעה׃
  ben-IRV: কারণ ধার্মিক সাত বার পড়লেও সে আবার ওঠে; কিন্তু দুষ্টেরা বিপর্যয়ের দ্বারা
    পরাজিত হবে।
  pan-pan: ਧਰਮੀ ਸੱਤ ਵਾਰੀ ਡਿੱਗ ਕੇ ਉੱਠ ਖਲੋਂਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਬਿਪਤਾ ਵਿੱਚ ਡਿੱਗ ਕੇ ਪਏ ਰਹਿੰਦੇ
    ਹਨ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် ခုနစ် ကြိမ်လဲ သော်လည်း ထ ပြန်လိမ့်မည်။ မ တရားသောသူမူကား
    ၊ လဲ သောအခါ ဆုံးရှုံး လိမ့်မည်။
  tte-O: Bwagana tomo dudulaina ibeku meseben na iyamo kani sauga kaigeda kaigeda
    kolili itoloyoi. Na tomo yauyauleli kaiweli, saugana polowe iyawatagilima sisilae
    yawasosi.
  tbg-tbg: Avuqavu ni variaka airi tataa hiqintivi, vika qaiqaa himpi variara. Mintiavaro
    qora entavano qora okara auti variakaqaa qovarama virera, vika ekaarama qoraiqama
    vivara. -28-
  hmo-hmo: Badina be kara maoromaoro tauna, be nega momo do ia moru, to ma do ia toreisi.
    To kara dika tauna be hisihisi ese, do ia hadikaia ore momokani.
  urd-urd: क्यूँकि सादिक़ सात बार गिरता है और फिर उठ खड़ा होता है; लेकिन शरीर बला
    में गिर कर पड़ा ही रहता है।
  rus-SYN: ибо семь раз упадет праведник, и встанет; а нечестивые впадут в погибель.
  bqc-SIM: Baa tó gbɛ̃maa lɛ̀lɛ gɛ̃n sopla, ì ɛa fɛlɛɛ, vãikɛnaↄ sↄ̃, músi ì
    to aa fu.
  tcz-CHONGTHU: Ijeh-inem itileh mikitah kiti hi vel sagi jen lhu jongleh, athoudoh
    thei jin, hinlah miphalou ho chunga hamsetna ahung lhun teng akhup athal in aleh
    jitai.
  mar-mar: कारण जर कोणी मनुष्य चांगले करतो तो सात वेळा पडला तरी, तो पुन्हा उठतो, पण
    दुर्जनांचा संकटात विध्वंस होईल.
  hlt-THB: Thlakdyng taw voei khqih tlu seiawm tho tlaih kaw; thlakche ang tluuk awhtaw
    am tho thai voel kaw.
  qub-qub: Mana alliman ganchis cuti chayarpis alli runaga allichömi llojshenga. Fiyu
    runacunami ichanga mana alliman chayar chayllachöna ushacanga.
  bqp-bqp: Bee tó gbɛ̃ mana lɛ̀tɛ gɛ̃̀n suppla, àdi ɛra à futɛmɛ, yãvãnikɛrinↄ sↄ̃,
    kisira dì ń fu.
  hat-hat: Paske, moun k'ap mache dwat yo te mèt tonbe sèt fwa. Pa pè, y'ap toujou
    leve ankò. Men, nan mechanste yo, mechan yo ap tonbe, yo p'ap ka leve ankò.
  eng-BSB: For though a righteous man may fall seven times, he still gets up; but
    the wicked stumble in bad times.
  tod-tod: Mazɔlɔɔ anɛɛ ni telebo nui loo la ɠa ɠɛɛzu lɔfela, toɠa wuzeɠe, kɛlɛ faa
    ɲɔu ɠɛ nuiti su ɠa ɗa ɓezeɠele ga maanɔɠɔi.
  eng-WEBPB: for a righteous man falls seven times and rises up again, but the wicked
    are overthrown by calamity.
  kbq-kbq: Na'ankure fatgo vahe'mo'za, 7ni'a zupa evuramiga hazanagi, ete otigahaze.
    Hianagi kefo avu'ava'ma nehaza vahetema mago hazenkema esuno'a, eme zamazeri haviza
    hugahie.
  nhe-BL: ¿Ax inquimatij para se cuali tlacatl yonque inquitlaijiyohuiltise chicome
    hueltas, nochipa sampa motlalanas? Pero quema san setzi tlaijiyohuilistli inmechajsis
    inax cuajcualme, elis cuali para inmechtzontlamiltis.
  bus-bus: Baa tó gbɛ̃ maaa lɛ̀ɛ gɛ̃̀n swɛɛplaa, è ɛara à fɛɛmɛ, zaakɛrinↄ sↄ̃, mↄ́nzi
    è ń fu.
  gub-BL: Awa imunar 'ym ma'e upuner u'ar tetea'u haw rehe. Upu'àm wi putar tuweharupi
    nehe. Iaiw paw umumaw ikatu 'ym ma'e wà.
  eng-DRA: 'For a just mall shall fall seven times and shall rise again: but the wicked
    shall fall down into evil.'
