verse: PRO.024.025
translations:
  mal-C: എന്നാൽ കുറ്റവാളിയെ ശിക്ഷിക്കുന്നവർക്ക് നന്മ കൈവരും, അനവധി അനുഗ്രഹങ്ങൾ വന്നുചേരും.
  deu-TKW: Denen aber, welche nach Gebühr strafen, geht es wohl, und über sie kommt
    Segen und Glück.
  lin-lin: Kasi bato oyo bapamelaka moto mabe bakozala malamu mpe lipamboli ekozala
    likolo na bango.
  eng-LSV: And it is pleasant to those reproving, || And a good blessing comes on
    them.
  eng-GNV: But to them that rebuke him, shall be pleasure, and vpon them shall come
    the blessing of goodnesse.
  eng-WEBSTER: But to them that rebuke him shall be delight, and a good blessing shall
    come upon them.
  nhw-BL: Pero se juez catli tetlajtolsencahuas xitlahuac huan quintlatzacuiltis catli
    nelía tlaixpanotoque, quiselis tlatiochihualistli.
  swh-ONEN: Bali itakuwa vyema kwa wale watakaowatia hatiani wenye hatia, nazo baraka
    tele zitawajilia juu yao.
  bba-bba: ɑdɑmɑ wi u nùn sɛɛyɑsiɑ u ko n wɑ̃ɑ doo nɔɔru sɔɔ, kpɑ tɔmbu bu nùn domɑru
    kuɑ.
  eng-KJVCPB: But to them that rebuke him shall be delight, And a good blessing shall
    come upon them.
  luo-luo: To nobed maber gi jogo makumo joma oketho, kendo gweth mogundho nobed kodgi.
  meu-meu: A kara dika tauna e sisiba heniamu taudia na moale bae davaria, bona hahenamo
    badana na latadiai baine kau.
  npi-ULB: तर दुष्‍टलाई अनुशासनमा राख्‍नेहरू आनन्दित हुने छन्, र तिनीहरूमा भलाइका
    उपहारहरू आउने छन् ।
  yor-yor: Ṣùgbọ́n yóò dára fún àwọn tí ń dá ẹlẹ́bi lẹ́bi, ọ̀pọ̀ ìbùkún yóò sì wá
    sórí wọn.
  ind-ind: Sebaliknya, hakim yang menjatuhkan hukuman dengan jujur kepada orang yang
    bersalah akan berbahagia karena dia akan diberkati Allah dan disukai masyarakat.
  pes-OPCB: ولی آنکه گناهکار را محکوم کند سعادت و برکت نصیبش خواهد گردید.
  tgl-ULB: Pero sila na pinagsasabihan ang masama ay magkakaroon ng galak, at ang
    mga kaloob nang kabutihan ay darating sa kanila.
  hui-hui: Anigo dabaga kagome tigatiga dabalu agali ko biyagohondo pani karulape
    miyagua dabaga ogoni ibu bayale howa mini lene holebira.
  mya-mya: ဆုံးမပြစ်တင်သောသူတို့မူကား၊ စိတ်သာယာလျက်၊ ကောင်းကြီးမင်္ဂလာကို ခံလျက်ရှိကြ
    လိမ့်မည်။
  bod-N: ངན་པར་གཤེ་གཤེ་གཏོང་བར་དགའ་མོས༌འབྱུང༌། །བྱིན་རླབས་ཆེན་པོ་དེ་རྣམས་ལ་འཐོབ༌བོ།།
  wsk-wsk: Bare awiriya kari memek beteso mu diram la ko memek koma ikup tuso, mu
    nup ningo se den ningo kumik ko kaparukko.
  sna-sna: Asi zvichanakira vaya vanopa mhosva kune vane mhosva, uye kuropafadzwa
    kukuru kuchauya pamusoro pavo.
  spa-BLM: pero les irá bien a los que condenen a los culpables, y una rica bendición
    vendrá sobre ellos.
  cac-cac: Axo eb' juez tz'ac'an scastigo eb' ay smul chi', vach' ton tz'elc'och eb',
    axo eb' anima, vach' syal eb' d'a spatic eb'.
  swh-ULB: Bali wenye kuwakemea waovu watakuwa na furaha na zawadi za wema zitakuja
    kwao.
  bel-bel: а тыя, што судзяць справядліва, будуць любасныя, бо прыйдзе на іх дабраславеньне.
  deu-ELBBK: denen aber, die gerecht entscheiden, geht es wohl, und über sie kommt
    Segnung des Guten.
  mbb-OT: Piru emun ebpigedahan nu haazà is nekesalà, edtuvazan ka wey ed-uswag ka.
  mal-2015: അവനെ ശാസിക്കുന്നവർക്കോ നന്മ ഉണ്ടാകും; നല്ലോരനുഗ്രഹം അവരുടെ മേൽ വരും.
  rmc-rmc: ale olenge, ko les pokarhinena, džala mištes a bešela pre lende o baro
    požehnaňje.
  pes-OPV: اما برای آنانی که او را توبیخ نمایندشادمانی خواهد بود، و برکت نیکو به ایشان
    خواهد رسید.
  ron-1924: Дар челор че жудекэ дрепт ле мерӂе бине ши о маре бинекувынтаре вине песте
    ей.
  ben-OBCV: কিন্তু যারা অপরাধীদের দোষী সাব্যস্ত করে তাদের মঙ্গল হবে, ও তাদের উপরে
    প্রচুর আশীর্বাদ বর্ষিত হবে।
  som-som: Laakiinse kuwii isaga canaantaa farxad bay yeelan doonaan, Oo dushoodana
    waxaa ku soo degi doonta barako wanaagsan.
  lat-VUC: Qui arguunt eum laudabuntur, et super ipsos veniet benedictio.
  eng-ASVBT: But to them that rebuke him shall be delight, And a good blessing shall
    come upon them.
  mna-mna: Mi zin bibip ta tiurur kat kadoono pizin wal sananŋan ma ikot mbulu kizin,
    inako timbot ambai, mi kampeŋana ki Anutu imbotmbot se kizin.
  ita-1885: Ma quelli che lo gastigano saranno grati; E benedizione di bene verrà
    sopra loro.
  eng-LXXUP: But they that reprove him shall appear more excellent, And blessing shall
    come upon them;
  eng-ULB: But those who discipline the wicked will have delight and gifts of goodness
    will come to them.
  spa-VBL: pero los que condenan al culpable serán estimados, y recibirán rica bendición.
  fra-_FOB: Mais ceux qui le reprennent s'en trouveront bien; sur eux viendront la
    bénédiction et le bonheur.
  mal-mal: അവനെ ശാസിക്കുന്നവർക്ക് നന്മ ഉണ്ടാകും; വലിയ അനുഗ്രഹം അവരുടെ മേൽ വരും.
  lit-lit: bet tiems, kurie tokį sudraus, bus mielas atsiliepimas, ir jiems ateis
    gerovės palaima.
  urd-GVR: Lekin jo qusūrwār ko mujrim ṭhahrāe wuh ḳhushhāl hogā, use kasrat kī barkat
    milegī.
  suz-BL: तन्‍न सुमी मरिम्‍शो पाइब कली अरे‍बा, मेको ग्‍येरसीनीम। मिनु मेको शुश आसीक
    ताइनीम।
  eng-NOY: But it shall be well with them that punish him, And the blessing of prosperity
    shall come upon them.
  ita-1927: Ma quelli che sanno punire se ne troveranno bene, e su loro scenderanno
    benedizione e prosperità.
  ckb-ckb: بەڵام ئەوانەی بەدکار تاوانبار دەکەن دەکەونە خۆشی و بەرەکەتی باشیان بەسەردا
    دەڕژێت.
  eng-BBE: But those who say sharp words to him will have delight, and a blessing
    of good will come on them.
  kan-OKCV: ಆದರೆ ತಪ್ಪುಮಾಡಿದವರನ್ನು ತಿದ್ದುವವರಿಗೆ ಶುಭವಾಗುವುದು; ಅವರ ಮೇಲೆ ಒಳ್ಳೆಯ ಆಶೀರ್ವಾದವು
    ಬರುವುದು.
  tam-2017: அவனைக் கடிந்துகொள்ளுகிறவர்கள்மேல் பிரியம் உண்டாகும், அவர்களுக்கு உத்தம
    ஆசீர்வாதம் கிடைக்கும்.
  spa-RV-1909: Mas los que lo reprenden, serán agradables, y sobre ellos vendrá bendición
    de bien.
  ron-BTF: Dar celor ce îl mustră va fi desfătare și o bună binecuvântare va veni
    peste ei.
  eng-WEBP: but it will go well with those who convict the guilty, and a rich blessing
    will come on them.
  eng-FBV: while those who convict the guilty will be appreciated, and will receive
    a rich blessing.
  nld-1939: Maar die hem bestraffen, gaat het goed, Op hen rust zegen en voorspoed;
  nch-BL: Pero se juez cati tetajtolsencahuas xitahuac huan quintatzacuiltis cati
    nelía taixpanotoque, quiselis tatiochihualisti.
  vie-1934: Còn người nào quở trách kẻ ác ắt sẽ được đẹp lòng, Và sự phước lành sẽ
    giáng trên họ.
  hin-CV: किंतु जो अपराधी को फटकारते हैं उल्‍लसित रहेंगे, और उन पर सुखद आशीषों की
    वृष्टि होगी.
  eng-OURB: but it will go well with those who convict the guilty, and a rich blessing
    will come on them.
  spa-BES: Pero aquellos que le castigan les irá bien, y una bendición de bien vendrá
    sobre ellos.
  tdx-tdx: fe ho ehake o mahafañendakeo vaho ho soa tata.
  tha-KJV: แต่​บรรดาผู้ขนาบเขาจะมีความปี​ติ​ยินดี และพรอันดีจะมี​อยู่​กับเขา
  por-BR-2018: Mas para aqueles que o repreenderem, haverá coisas boas; e sobre eles
    virá uma boa bênção.
  deu-ELO: denen aber, welche gerecht entscheiden, geht es wohl, und über sie kommt
    Segnung des Guten.
  eng-WYC-2018: They that reprove justly sinners, shall be praised (or They who justly
    rebuke sinners, shall be praised); and blessing shall come [up] on them.
  epo-epo: Sed kiuj faras riproĉojn, tiuj plaĉas, Kaj sur ilin venos bona beno.
  uig-PIN: Biraⱪ ular jinayǝtqining gunaⱨini eqip taxliƣan kixidin hursǝn bolar, Ular
    uningƣa bǝht-saadǝt tilixǝr.
  beo-beo: Be fofada:su dunu da wadela:le hamosu dunu ilima se iasea, e da hahawane
    ba:mu amola eno dunu da ema nodomu.
  tpi-OTNT: Tasol sapos jas i tok long ol i mas mekim save long man i gat asua, orait
    bai jas i stap gut na kisim planti gutpela samting.
  hau-SA: Amma zai zama da lafiya ga duk waɗanda suka hukunta masu laifi, kuma babban
    albarka zai zo a kansu.
  uig-LAT: Biraq ular jinayetchining gunahini échip tashlighan kishidin xursen bolar,
    Ular uninggha bext-saadet tilisher.
  nde-nde: Kodwa kuzabalungela labo abamlahlayo olecala, lezibusiso ezinengi zizabehlela.
  ton-ton: Ka ʻe hoko ʻae monūʻia kiate kinautolu ʻoku valokiʻi ia, mo e tāpuaki ʻoe
    lelei ʻe hoko kiate kinautolu.
  ces-1613: Ale kteříž kárají, budou potěšeni, a přijde na ně požehnání dobrého.
  eng-WMB: but it will go well with those who convict the guilty, and a rich blessing
    will come on them.
  tam-TCV: ஆனால் குற்றவாளியைக் கடிந்துகொள்கிறவனுக்கு நலமுண்டாகும், அவர்கள்மேல் மிகுந்த
    ஆசீர்வாதம் பெருகும்.
  ceb-ULB: Apan magmalipayon kadtong mobadlong sa daotan ug ang mga gasa sa pagkamaayo
    moabot kanila.
  pol-UBG: A ci, którzy go strofują, będą szczęśliwi i przyjdzie na nich obfite błogosławieństwo.
  urd-GVU: لیکن جو قصوروار کو مجرم ٹھہرائے وہ خوش حال ہو گا، اُسے کثرت کی برکت ملے
    گی۔
  deu-1912: Welche aber strafen, die gefallen wohl, und kommt ein reicher Segen auf
    sie.
  kan-2017: ದುಷ್ಟನನ್ನು ಗದರಿಸುವವರಿಗಾದರೋ ಶುಭವಾಗುವುದು, ಸುಖಕರವಾದ ಆಶೀರ್ವಾದವೂ ಲಭಿಸುವುದು.
  yap-yap: Ma pi tapuf oloboch ni yad ma gechignag e en nib kireb, e ra fel’ rograd
    me fel’ bugwarad.
  hlt-MCSB: Tedae amih aka tluung rhoek te hoel ti vetih, a soah yoethennah hnothen
    loh a thoeng pah ni.
  mdy-ETH: ዻቢንቴሢ ፒዜና ጌስቲ ዎጋ ሱኡጋሢም ጋዓንቴ ኮሺ ማዓንዳኔ፤ ሚርጌ ዓንጆዋ ዴንቃንዳኔ።
  kew-kew: Go yapare mo koso pagea aame waea pi aanu adialepape teare nipu eperupa
    pirua epe yaenu mealia.
  twi-ASANTE: Na wɔn a wɔbu afɔdifoɔ fɔ no ɛbɛsi wɔn yie, na nhyira bɛba wɔn so.
  eng-WEBU: but it will go well with those who convict the guilty, and a rich blessing
    will come on them.
  wal-wal: Mooranchchaa qaxxayiyaageeti keehi nashettananne anjjettana.
  acu-NT: 'Antsu apu ainau tunau ainaun ni wait wajaktintrin suina nuka nekasar pengker
    pujusartin ainawai. Tura asaramtai aints ainau mash niin: Yus yainmakti tiartinuitai.'
  spa-PDDPT: Pero los que lo reprenden serán apreciados, Y una gran bendición vendrá
    sobre ellos.
  gun-gun: Ha'e rã heko vai va'e mbopagaare re ma ima'endu'a porãa 'rã, ha'e hexe
    oĩ reta 'rã imoingo porãarã.
  agu-BL: Poro scyak'e' wunak k'ej yi pujul xtisya' yi na tak' caws jun mal nak, nin
    tz'ak'lok banl i' tan Kataj.
  ilo-ULB: Ngem maaddaanto iti kasta unay a ragsak dagiti mangtubngar kadagiti nadangkes,
    ken addanto dumteng kadakuada a sagsagut a nasasayaat.
  kpg-kpg: Digau hai gabunga ala e hagaduadua digau hai hala, digaula ga maluagina
    ang gi ginaadou, ga hagalabagau go nia daangada.
  uig-ARA: بىراق ئۇلار جىنايەتچىنىڭ گۇناھىنى ئېچىپ تاشلىغان كىشىدىن خۇرسەن بولار،
    ئۇلار ئۇنىڭغا بەخت-سائادەت تىلىشەر.
  bps-bps: Kabay i to mukum, ku nukuman i to gamsalà na faflayaman i toani, nun gufyen
    na dnayen kenen i dad to.
  sus-sus: Kɔnɔ mixi naxan mixi ɲaaxi kalamuma nɔndi kui, na kanyi bara fe fanyi raba,
    a fama nɛ barakɛ sɔtɔde.
  pon-2006: Sounkopwung kan me pahn kaloke me dipadahr akan pahn paiamwahula oh pereperenki
    ar adamwahu.
  ksd-ksd: Ma diat dia pit ra tena varpiam diat a gugu boko, Ma ra bo na nidoan na
    tadav diat.
  tur-YTC: Ama suçluyu mahkûm edenlerin durumu iyidir, Üstlerine zengin bereket gelir.
  bel-N: А тымі, што дакараюць, будуць захапляцца, і зыйдзе на іх шчодрае дабраславенства.
  grc-BRENT: Οἱ δὲ ἐλέγχοντες βελτίους φανοῦνται, ἐπʼ αὐτοὺς δὲ ἥξει εὐλογία·
  ind-AYT: Akan tetapi, mereka yang menegur akan merasa senang, dan berkat kebaikan
    akan menghampiri mereka.
  nya-nya: Koma olanga anthu oyipa zinthu zidzawayendera bwino ndipo madalitso ochuluka
    adzakhala pa iwo.
  hrv-hrv: a oni koji ga ukore nalaze zadovoljstvo, i na njih dolazi blagoslov sreće.
  mps-mps: Tiali digi, te jasgo augwaliba te po weyu, te dwai sę ebo bidiba te dene
    mayąo po obaso da, teda te jas bugagia bidiyu, tama God Genuai Bidigo aga dali
    haniani dwagi yai sę yaibao.
  tpi-tpi: Tasol sapos jas i tok long ol i mas mekim save long man i gat asua, orait
    bai jas i stap gut na kisim planti gutpela samting.
  dan-1931: men dem, der dømmer med Ret, går det vel, dem kommer Lykkens Velsignelse
    over.
  vie-OVCB: Ai trách phạt người ác, sẽ được mọi người ưa thích; và tràn đầy phước
    hạnh.
  guj-2017: પણ જે કોઈ દોષિતને ઠપકો આપશે તેઓ આનંદિત થશે અને તેઓના પર ઘણો આશીર્વાદ ઊતરશે.
  pon-2006A: Sounkopwung kan me pahn kaloke me dipadahr akan pahn paiamwahula oh pereperenki
    ar adamwahu.
  por-BRBSL: mas irá bem com aqueles que condenam os culpados, e uma rica bênção virá
    sobre eles.
  swe-swe: Men för de [rättfärdiga domare] som går tillrätta med de ogudaktiga går
    det väl, de blir rikt välsignade (de får framgång).
  cth-cth: Hatei, tamikathout ka yue e teh kabawpnae a tawn han, a lathueng yawhawinae
    kahawi a pha han.
  twi-twi: Na wɔn a wobu afɔdifo fɔ no, ebesi wɔn yiye, na nhyira bɛba wɔn so.
  hlt-hlt: Tedae amih aka tluung rhoek te hoel ti vetih, a soah yoethennah hnothen
    loh a thoeng pah ni.
  tbz-SIM: Kɑ̀ɑ kpɑnnɛ̀ oyɛiwe dɛ̀ wennimu, ò ɔ̃ɔ̃ pɛ́tɛ́ mɛsɑ̀ɑ̀ mmɛ kɛ́di diwɛ̀ì.
  msy-2020: Eghtɨ jas gumazir arazir kuram gamizim ivezir kuram a danigham, jas deraghvɨra
    ikɨ bizir avɨrir aghuiba iniam.
  dop-dop: Mpɑ pɑ hɔŋ tɑsəkəlɛ tʋ ŋkpɑŋʋɣʋ tɔ. Pə cɑkənɑ-wɛɣɛ teu kɛ́ nɑ pɑɑ wei ɩ́
    sɛɛkɩ-wɛ.
  azb-azb: Amma onu danlayanlar xeyir tapar, Başlarından bol bərəkət yağar.
  eng-DBY: but to them that rebuke [him] shall be delight, and a good blessing cometh
    upon them.
  hin-2017: परन्तु जो लोग दुष्ट को डाँटते हैं उनका भला होता है, और उत्तम से उत्तम
    आशीर्वाद उन पर आता है।
  wol-KYG: 'ku ko ne: «Yaa tooñ,» yaay baaxle, taasoo barke bu yaa.'
  bjr-bjr: Siaasa fannoo aaqee mariasara sia rufiarai kaqi ummaara niminafa reemindeemiriranaki
    maridanoo amiqira mariranaki asasida mariannoo.
  eng-YLT: And to those reproving it is pleasant, And on them cometh a good blessing.
  kne-kne: Ngem din howis ay manosa si nakabasol et somiged di biyag da ya mabindisyonan
    da.
  eng-WYC-2017: They that reprove justly sinners, shall be praised; and blessing shall
    come [up] on them.
  eng-WMBB: but it will go well with those who convict the guilty, and a rich blessing
    will come on them.
  urd-GVH: लेकिन जो क़ुसूरवार को मुजरिम ठहराए वह ख़ुशहाल होगा, उसे कसरत की बरकत मिलेगी।
  rug-rug: Ba kote ta qetue si arini pu va kilasi sarini pu tavete sea, meke na minana
    si kote kamo la koa rini.
  gaz-gaz: Warri nama yakka hojjetu ifatan garuu ni gammadu; eebbi guddaanis ni dhufaaf.
  fra-LSG: Mais ceux qui le châtient s’en trouvent bien, Et le bonheur vient sur eux
    comme une bénédiction.
  yal-yal: Koni naxan na muxu ɲaxin yalagi, na lanxi. Duba gbeen nan na kanna xa.
  haw-1868: Aka, he oluolu ko ka poe i ao aku, E hiki mai hoi ia lakou ka pomaikai
    io.
  arb-NAV: أَمَّا الَّذِينَ يُوَبِّخُونَهُ فَلَهُمُ الْغِبْطَةُ وَتَحُلُّ عَلَيْهِمْ
    بَرَكَةُ الْخَيْرِ.
  ewe-ewe: Ke eme anyo na ame siwo abu fɔ agɔdzela eye yayra gãwo ava wo ameawo dzi.
  eng-LEE: But to those that punish delight shall be given, and upon them shall come
    the blessing of the good.
  asm-FB: কিন্তু যিসকলে দুষ্টলোকক নিন্দা কৰে, তেওঁলোক আনন্দিত হ’ব, আৰু তেওঁলোকলৈ ওপৰত
    উত্তম আশীৰ্ব্বাদ আহে।
  sus-A: كْنْ مِشِ نَشَن مِشِ حَاشِ كَلَمُمَ نْندِ كُي، نَ كَنيِ بَرَ قٍ قَنيِ رَبَ،
    عَ قَمَ نّ بَرَكّ سْتْدٍ.
  fra-SBL: mais il ira bien avec ceux qui condamnent les coupables, et une riche bénédiction
    viendra sur eux.
  hbo-hbo: וְלַמֹּוכִיחִ֥ים יִנְעָ֑ם וַֽ֝עֲלֵיהֶ֗ם תָּבֹ֥וא בִרְכַּת־טֹֽוב׃
  kik-kik: No arĩa matuagĩra andũ arĩa aaganu ciira, nĩmakona wega, na magĩe na kĩrathimo
    kĩega.
  fra-NCL: Mais ceux qui le corrigent sont applaudis, sur eux viennent la bénédiction
    et le bonheur.
  cek-AK: Toe minawk thuitaekkung loe poeknawm ueloe, tahamhoihaih to hnu tih.
  cuk-cuk: Ar dule-igar-nabogedi, dule-ibmar-oakalosad-sabsur-odurdakerdi, dulemar
    yeer dakmaloed, dulemar egi ise-nued binsamaloed.
  uig-CYR: Бирақ улар җинайәтчиниң гунайини ечип ташлиған кишидин хурсән болар, Улар
    униңға бәхит-саадәт тилишәр.
  tel-2017: న్యాయంగా తీర్పు తీర్చే వారికి మేలు కలుగుతుంది. క్షేమకరమైన దీవెన అలాంటి
    వారి మీదికి వస్తుంది.
  hat-BSA: men pou sila ki repwoche mechan yo, lap wale byen ak yo. Bon benediksyon
    va tonbe sou yo.
  kos-kos: A kutena mwet nununku su kai mwet oasr mwata, elos fah kapkapak ac mwet
    uh ac kaksakunulos.
  hbo-WLC: וְלַמּוֹכִיחִ֥ים יִנְעָ֑ם וַֽ֝עֲלֵיהֶ֗ם תָּב֥וֹא בִרְכַּת־טֽוֹב׃
  ibo-ibo: Ma ọ ga-adịrị ndị ahụ na-abara onye ikpe mara mba na mma, ha ga-anatakwa
    ezi ngọzị.
  ory-ory: ମାତ୍ର ଯେଉଁମାନେ ତାହାକୁ ଅନୁଯୋଗ କରନ୍ତି, ସେମାନଙ୍କର ଆନନ୍ଦ ହେବ; ପୁଣି, ଉତ୍ତମ ଆଶୀର୍ବାଦ
    ସେମାନଙ୍କ ଉପରେ ବର୍ତ୍ତେ।
  chk-chk: Nge ekewe soukapwüng mi apwüngü ekewe chon tipis repwe fefeitä o iteüöch.
  rop-rop: Bat if yu panishim detlot giltiwan pipul ebrijing garra wek gudwei blanga
    yu, en yu garra abum loda gudbala ting.
  ukr-1871: Хто ж викаже його вину, тих будуть любити й благословити.
  deu-1951: aber an denen, die recht richten, hat man Wohlgefallen, und über sie kommt
    der Segen des Guten.
  eng-JPS: But to them that decide justly shall be delight, and a good blessing shall
    come upon them.
  srp-1865: A koji ga karaju, oni æe biti mili, i doæi æe na njih blagoslov dobrijeh.
  lug-lug: Naye abo abasalira omusobya omusango ne gumusinga banaabanga n’essanyu,
    n’omukisa omulungi gulibatuukako.
  heb-heb: ולמוכיחים ינעם ועליהם תבוא ברכת טוב׃
  ben-IRV: কিন্তু যারা তাকে তিরষ্কার করে, তারা আনন্দিত হবে এবং তাদের প্রতি ধার্মিকতার
    উপহার আসবে।
  pan-pan: ਪਰ ਜੋ ਉਸ ਨੂੰ ਤਾੜਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦਾ ਭਲਾ ਹੋਵੇਗਾ, ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਚੰਗੀ ਤੋਂ ਚੰਗੀ
    ਬਰਕਤ ਆਵੇਗੀ।
  mya-JVB: ဆုံးမ ပြစ်တင်သောသူတို့မူကား ၊ စိတ် သာယာလျက် ၊ ကောင်းကြီး မင်္ဂလာကို ခံ
    လျက်ရှိကြ လိမ့်မည်။
  tte-O: Na siya toloinaone siwalo tonaenaeli kolili siwaloba, “Komiu tonaenaeli maisamiu
    ilonamwa-yagimiu” ee kabo Yaubada kani iwalo-muloloili.
  tbg-tbg: Ho iasivano vaiharo qora okara autikara quqaama vika qora kaiqa varakaavo
    tirera, vaiinti nahenti vira quahama amiteha koqema amitevara.
  hmo-hmo: To idia ese kerere taudia edia kerere davana, be idia henia momokani neganai,
    kota biagudia ese hanamoa bada bona ladana namo, do idia abia.
  urd-urd: लेकिन जो उसको डाँटते हैं ख़ुश होंगे, और उनकी बड़ी बरकत मिलेगी।
  rus-SYN: а обличающие будут любимы, и на них придет благословение.
  bqc-SIM: Gbɛ̃́ pↄ́ ì yã́'ĩikpawà aↄ maa e, Lua a báaadaaàgu maamaaɛ.
  tcz-CHONGTHU: Miphalou phohsal pa chu kipah thanom'a um ding, chule hitobang mi
    chunga chu phattheina lhung ding ahi.
  mar-mar: पण जो कोणी दुर्जनाचा निषेध करतो त्यास आनंद होईल, आणि त्यांच्यावर उत्तम
    आशीर्वाद येईल.
  hlt-THB: Ak toeltham ak thlangkhqi taw zeel kawm usaw, amik khanawh zoseennaak pha
    law kaw.
  qub-qub: Juchayojcunata castigaptinmi ichanga alliman churan. Chayno alli arriglajcunapäga
    llapan runa allimi parlan.
  bqp-bqp: Gbɛ̃ kũ àdi yã da taaridela nigↄ̃ yã mana le, Luda ni arubarika daagu
    manamana.
  hat-hat: Men, jij ki pini moun ki antò a va gen kè kontan. Bondye va beni l'. Tout
    zafè l' va mache byen.
  eng-BSB: but it will go well with those who convict the guilty, and rich blessing
    will come upon them.
  tod-tod: Kɛlɛ tama zɔiti ti faa ɲɔu ɠɛ nui ʋeelalazu, naati ta ɠɛ gaanɛ zu, tuya
    ɠa loo ti ʋɛ, é ɠɛ ga ta-undaanɛɛ.
  eng-WEBPB: but it will go well with those who convict the guilty, and a rich blessing
    will come on them.
  kbq-kbq: Hu'neanagi iza'zo kefoza hu'nesia neku'ma, kefoza hu'ne hu'zama huama'ma
    hanamo'za, rama'a asomu eri'za rama'aza antegahaze.
  nhe-BL: Pero se juez tlen tetlajtolsencahuas xitlahuac huan quintlatzacuiltis tlen
    nelía tlaixpanotoque, quiselis tlatiochihualistli.
  bus-bus: Gbɛ̃ kɛ̀ è yã da taarideela égↄ̃ à maaa ee, Luda é aubarika dan maamaa.
  gub-BL: Aze tuwihaw uzepyk ikatu 'ym ma'e iapo arer rehe nehe, teko uze'egatu putar
    a'e tuwihaw rehe wà nehe. Teko tetea'u ukwaw putar ikatu haw wà nehe.
  eng-DRA: 'They that rebuke him, shall be praised: and a blessing shall come upon
    them.'
