verse: PRO.024.026
translations:
  mal-C: സത്യസന്ധമായ ഉത്തരം യഥാർഥ സൗഹൃദത്തിന്റെ ചിഹ്നമാണ്.
  deu-TKW: Die Lippen küßt, wer eine richtige Antwort giebt.
  lin-lin: Eyano ya solo ezali lokola beze ya bibebu.
  eng-LSV: He who is returning straightforward words kisses lips.
  eng-GNV: They shall kisse the lippes of him that answereth vpright wordes.
  eng-WEBSTER: Every man shall kiss his lips that giveth a right answer.
  nhw-BL: Se tlanahuatijquetl quinextilía miyac tlatlepanitacayotl se acajya catli
    quinanquilis xitlahuac quema quitlatzintoquilía tlaque pano.
  swh-ONEN: Jawabu la uaminifu ni kama busu la midomoni.
  bba-bba: Wi u rɑ nun ɡem sɔ̃, kĩi ɡeerɑ u nun sɔ̃ɔsi mi.
  eng-KJVCPB: Every man shall kiss his lips That giveth a right answer.
  luo-luo: Dwoko maratiro nyiso ni mano osiepni mar adier.
  meu-meu: Haere maorona e henimu tauna na bibinana amo e haherahumu tauna na heto.
  npi-ULB: इमानदार जवाफ दिनेले ओठमा चुम्बन दिन्छ ।
  yor-yor: Ìdáhùn òtítọ́ dàbí ìfẹnukoni ní ẹnu.
  ind-ind: Persahabatan yang paling manis terasa ketika teman dekat memberi nasihat
    yang jujur.
  pes-OPCB: جواب صادقانه مانند بوسهٔ دوست دلچسب است.
  tgl-ULB: Ang isang nagbibigay ng tapat na sagot ay nagbibigay ng halik sa mga labi.
  hui-hui: Mbiralime í̠hondo bi tigatiga ladai biyagua ogoni ibu í̠naga nenege heneneore
    kagoni.
  mya-mya: မှန်သောစကားကို ပြန်ပြောတတ်သောသူ၏ နှုတ်ကို လူတိုင်းနမ်းလိမ့်မည်။
  bod-N: ཚིག་ལན་དྲང་པོར་སྨྲ་བ༌ནི། །མཆུ་སྒྲོས་སྟེང་ལ་འོ་སྐྱེལ༌བཞིན།།
  wsk-wsk: Tiran yawara ilu yasara ale gemang kua kapara iwita, den koma nunguning
    la se diram la balu kisa mu ni gemang kua kaparukko.
  sna-sna: Mhinduro yechokwadi yakafanana nokutsvoda pamiromo.
  spa-BLM: Una respuesta sincera es como un beso en los labios.
  cac-cac: A eb' vach' syutej spacan junoc lolonel, lajan eb' icha junoc eb' stz'ub'an
    sti' junoc anima.
  swh-ULB: Anayetoa jibu la kweli hutoa busu kwenye midomo.
  bel-bel: У вусны цалуе той, хто адказвае словамі правільнымі.
  deu-ELBBK: Die Lippen küsst, wer richtige Antwort gibt.
  mbb-OT: Is tavak he hustu ne tuus te tutuu he teleemiǥu.
  mal-2015: നേരുള്ള ഉത്തരം പറയുന്നവൻ അധരങ്ങളെ ചുംബനം ചെയ്യുന്നു.
  rmc-rmc: Te odphenes čačipnaha, oda hin avke, sar te pes čumidlehas o prijaťeľa.
  pes-OPV: آنکه به کلام راست جواب گوید لبها رامی بوسد.
  ron-1924: Ун рэспунс бун есте ка ун сэрут пе бузе.
  ben-OBCV: সরল উত্তর ঠোঁটে লেগে থাকা এক চুমুর মতো।
  som-som: Kii jawaab qumman ku jawaabaa Bushimuhuu dhunkadaa.
  lat-VUC: Labia deosculabitur qui recta verba respondet.
  eng-ASVBT: He kisseth the lips Who giveth a right answer.
  mna-mna: Sombe tomtom sa iso kat sua pu, ina iswe i kembei ni torom ŋonoono mi iurur
    kat leleene pu.
  ita-1885: Chi risponde parole diritte Bacia le labbra.
  eng-LXXUP: And men will kiss lips that answer well.
  eng-ULB: The one who gives an honest answer gives a kiss on the lips.
  spa-VBL: Una respuesta honesta es como un beso en los labios.
  fra-_FOB: Celui qui répond avec droiture à quelqu'un, lui donne un baiser sur les
    lèvres.
  mal-mal: നേരുള്ള ഉത്തരം പറയുന്നവൻ അധരങ്ങളെ ചുംബനം ചെയ്യുന്നു.
  urd-GVR: Sachchā jawāb dost ke bose kī mānind hai.
  suz-BL: थमा लोव़ लेत्‍चा, मुर कली पुक्‍पु पशो खोदेंशो बाक्‍ब। हितोपदेस १५:२३
  eng-NOY: He that giveth a right answer Kisseth the lips.
  ita-1927: Dà un bacio sulle labbra chi dà una risposta giusta.
  ckb-ckb: وەڵامی ڕاست وەک ماچی لێوە.
  eng-BBE: He gives a kiss with his lips who gives a right answer.
  kan-OKCV: ಪ್ರಾಮಾಣಿಕವಾದ ಉತ್ತರವು ತುಟಿಗೆ ಮುದ್ದಿಟ್ಟಂತೆ.
  tam-2017: செம்மையான மறுமொழி சொல்லுகிறவன் உதடுகளை முத்தமிடுகிறவனுக்குச் சமம்.
  spa-RV-1909: Besados serán los labios del que responde palabras rectas.
  ron-BTF: Fiecare va săruta buzele celui ce dă un răspuns drept.
  eng-WEBP: An honest answer is like a kiss on the lips.
  eng-FBV: An honest answer is a kiss on the lips.
  nld-1939: Een kus op de lippen krijgt hij, Die een rechtvaardige uitspraak doet.
  nch-BL: Se masehuali quinextilía miyac tatepanitacayot nopa masehuali cati quinanquilía
    xitahuac quema quitatzintoquilía se tamanti.
  vie-1934: Ai đáp lời chánh đáng, Tất như hôn nơi môi miệng vậy.
  hin-CV: सुसंगत प्रत्युत्तर होंठों पर किए गए चुम्बन-समान सुखद होता है.
  eng-OURB: An honest answer is like a kiss on the lips.
  spa-BES: Él es como si diera un beso con sus labios cuando da una respuesta correcta.
  tdx-tdx: Orofeñe o fivimby mahatoiñe an-kahiti’eo.
  tha-KJV: ทุ​กคนจะจุบริมฝีปากของผู้​ให้​คำตอบที่​ถูก
  por-BR-2018: Quem responde palavras corretas é como se estivesse beijando com os
    lábios.
  deu-ELO: Die Lippen küßt, wer richtige Antwort gibt.
  eng-WYC-2018: He that answereth (with) rightful words, shall kiss lips. (Lips shall
    kiss him, who answereth with upright words.)
  epo-epo: Kiu respondas ĝustajn vortojn, Tiu kisas per la lipoj.
  uig-PIN: Durus jawab bǝrgüqi, Goyaki kixining lǝwlirigǝ sɵygüqidur.
  beo-beo: Nowa dunu da moloidafa adole iasea, amo da eno dunuma dogeleidafa hou agoai.
  tpi-OTNT: Sapos man i bekim stretpela tok long yu, em i pren tru bilong yu.
  hau-SA: Amsa da take ta gaskiya tana kamar sumba a leɓuna.
  uig-LAT: Durus jawab bergüchi, Goyaki kishining lewlirige söygüchidur.
  nde-nde: Impendulo eqotho injengokwangiwa ezindebeni.
  ton-ton: ‌ʻE fekita ʻae kakai ki hono loungutu ʻo ia ʻoku faʻa tali aki ʻae lea
    ʻoku totonu.
  ces-1613: Bude líbati rty toho, kdož mluví slova pravá.
  eng-WMB: An honest answer is like a kiss on the lips.
  tam-TCV: நேர்மையான பதில் உதடுகளில் கொடுக்கும் முத்தத்தைப் போலிருக்கும்.
  ceb-ULB: Siya nga mohatag ug tinud-anay nga tubag naghatag usab ug halok sa mga
    ngabil.
  pol-UBG: Pocałują wargi tego, który daje słuszną odpowiedź.
  urd-GVU: سچا جواب دوست کے بوسے کی مانند ہے۔
  deu-1912: Eine richtige Antwort ist wie ein lieblicher Kuß.
  kan-2017: ಯಥಾರ್ಥವಾದ ಉತ್ತರವು, ತುಟಿಗೆ ಮುದ್ದು.
  yap-yap: Ba fulweg nib yul’yul’ e pow ko bin riyul’ e fager.
  hlt-MCSB: Langya la olka aka mael tah, a hmuilai te a mok pah.
  mdy-ETH: ዔኤቢ ፒዜና ማሂ ኬኤዛ ዓሲ ዒናፓ ዎሊ ናሽካ ላጌ ማዒ ፓይዲንታኔ።
  kew-kew: Epe redepone agaame abutea-daare go aare nena adami aa.
  twi-ASANTE: Mmuaeɛ pa te sɛ mfeano.
  eng-WEBU: An honest answer is like a kiss on the lips.
  wal-wal: Suure zaaruwaa zaariyoogee dabbotau malaata mala.
  acu-NT: Aints chikich aintsun pengker aimu wea nuna chichamenka chikich aints ainau
    pengker nintimsar anturin ainawai.
  spa-PDDPT: Besados serán los labios Del que responde palabras rectas.
  gun-gun: Jojuru rayvu va'e rami avi ayvu porã rupi nhombovaia iporã.
  agu-BL: Alchok scyetz yi chin sk'il nin na stza'w tzaj kayol, na tak' tzatzin sketz.
  ilo-ULB: Ti mangmangted iti pudno a sungbat ket arigna a mangmangted iti agek iti
    bibig.
  kpg-kpg: Di helekai donu gi di heeu la di hagamodongoohia o di hagadau ihoo donu.
  uig-ARA: دۇرۇس جاۋاب بەرگۈچى، گوياكى كىشىنىڭ لەۋلىرىگە سۆيگۈچىدۇر.
  bps-bps: I to tmimel i too glut timel, én ilè i to ani too fye deme sgalak.
  sus-sus: Yaabi tinxinxi ɲɔxun nɛ alɔ xanuntenyi xa xɛɛbui.
  pon-2006: Pasapeng mehlel iei kilel en kompoakepah mehlel.
  ksd-ksd: Nina i bali vatakodo ra tinata, I da i galum ra bul na ngie i dat.
  tur-YTC: Dürüst bir yanıt Dudakları öpmek gibidir.
  bel-N: У вусны цалуе той, хто адказвае шчырымі словамі.
  grc-BRENT: χείλη δὲ φιλήσουσιν ἀποκρινόμενα λόγους ἀγαθούς.
  ind-AYT: Siapa memberi jawaban jujur mengecup bibir.
  nya-nya: Woyankhula mawu owona ndiye amaonetsa chibwenzi chenicheni.
  hrv-hrv: U usta ljubi tko odgovara pošteno.
  mps-mps: Te bidigo doloba pai po nageba wei ponobaso da, aga te nago abagi mu dao.
  tpi-tpi: Sapos man i bekim stretpela tok long yu, em i pren tru bilong yu.
  dan-1931: Et Kys på Læberne giver den, som kommer med ærligt Svar.
  vie-OVCB: Lời nói thẳng xuất phát từ tình thương.
  guj-2017: જે કોઈ સાચો જવાબ આદરપૂર્વક આપે છે, તે હોઠોનું ચુંબન કરે છે.
  pon-2006A: Pasapeng mehlel iei kilel en kompoakepah mehlel.
  por-BRBSL: Uma resposta honesta é como um beijo nos lábios.
  swe-swe: Som en kyss på läpparna [lika önskvärd], är ett rättframt (ärligt, enkelt)
    svar.
  cth-cth: Kalan lah ka pato e pahni teh tami pueng ni a paco han.
  twi-twi: Mmuae pa te sɛ mfewano.
  hlt-hlt: Langya la olka aka mael tah, a hmuilai te a mok pah.
  tbz-SIM: Kɑ̀ɑ tɛ̃̀ńnɛ́ otɔù timɔ́mmɔnti, dɛɛ̀ bɛnkú ɑ ò dɔ́mɛ̀.
  msy-2020: Gumazitam, guizbangɨn akam nɨ ikara, a guizbangɨra nɨn namakam.
  dop-dop: Yʋlʋ təŋʋɣʋ tɑmpɑnɑ nɑ ɩ́ cɔ tɔm tɔ, mpʋ pə hʋləɣənɑ tɑɑpɑllɛ kʋpɑntɛ.
  azb-azb: İnsana doğru cavab verən Sanki onun üzündən öpər.
  eng-DBY: He kisseth the lips who giveth a right answer.
  hin-2017: जो सीधा उत्तर देता है, वह होठों को चूमता है।
  wol-KYG: Ki lay wax dëgg sa soppe la.
  bjr-bjr: Kuqaa anoona ufa qimaminafa ani aqoondi uqanna maridanoo.
  eng-YLT: Lips he kisseth who is returning straightforward words.
  kne-kne: Din ipogaw ay kosto ya naimposoan di songbat na et ipaila na di napodno
    ay panakigayyem.
  eng-WYC-2017: He that answereth with rightful [or right] words, shall kiss lips.
  eng-WMBB: An honest answer is like a kiss on the lips.
  urd-GVH: सच्चा जवाब दोस्त के बोसे की मानिंद है।
  rug-rug: Na inolaṉa hinokarana si variva qetu hola.
  gaz-gaz: Deebiin qajeelaan, akkuma hidhii dhungachuu ti.
  fra-LSG: Il baise les lèvres, Celui qui répond des paroles justes.
  yal-yal: Yabi tinxinxin ɲaxun alo marafan sunbuna.
  haw-1868: E honiia'ku na lehelehe O ka mea olelo aku ma ka pololei.
  arb-NAV: مَنْ يُجِيبُ بِقَوْلٍ صَائِبٍ يَحْظَى بِالْكَرَامَةِ.
  ewe-ewe: Nyaŋuɖoɖo ɖe ɖoɖo nu le abe nugbugbɔ ene.
  eng-LEE: Men will kiss the lips of him that giveth a proper answer.
  asm-FB: যিজনে সত্যতাত উত্তৰ দিয়ে, তেওঁ ওঁঠক চুমা খায়।
  sus-A: يَابِ تِنشِنشِ حْشُن نّ عَلْ شَنُنتٍنيِ شَ شّيبُي.
  fra-SBL: Une réponse honnête est comme un baiser sur les lèvres.
  hbo-hbo: שְׂפָתַ֥יִם יִשָּׁ֑ק מֵ֝שִׁ֗יב דְּבָרִ֥ים נְכֹחִֽים׃
  kik-kik: Icookio rĩa wĩhokeku nĩ ta kĩmumunyano kĩa mĩromo.
  fra-NCL: Il baise sur les lèvres celui qui répond des paroles justes.
  cek-AK: Kami boih mah toenghaih lokthui kami ih pahni to mok o tih.
  cuk-cuk: Napiragwadgi dule-abinsaed, yeer-itole dule-imaked.
  uig-CYR: Дурус җавап бәргүчи, Гояки кишиниң ләвлиригә сөйгүчидур.
  tel-2017: సరియైన మాటలతో జవాబివ్వడం పెదవులతో ముద్దు పెట్టుకున్నట్టు ఉంటుంది.
  hat-BSA: Yon repons onèt tankou yon bo sou lèv yo.
  kos-kos: El su kawuk na pwaye lom el ac topuk kom ke kas pwaye.
  hbo-WLC: שְׂפָתַ֥יִם יִשָּׁ֑ק מֵ֝שִׁ֗יב דְּבָרִ֥ים נְכֹחִֽים׃
  ibo-ibo: Ọsịsa ziri ezi bụ ihe na-egosi ikwesi ntụkwasị obi.
  ory-ory: ଯେ ଯଥାର୍ଥ ଉତ୍ତର ଦିଏ, ସେ ଓଷ୍ଠାଧର ଚୁମ୍ବନ କରେ।
  chk-chk: Eman mi pälüeni chienan fän wenechar, iei asisilen ar pwipwiöchfengen fän
    let.
  rop-rop: Enibodi hu tok streidat langa im fren, shoum im fren im rili laigim im.
  ukr-1871: Хто відказує по правдї, наче в уста цїлує.
  deu-1951: Eine rechte Antwort ist wie ein Kuß auf die Lippen.
  eng-JPS: He kisseth the lips that giveth a right answer.
  srp-1865: Ko govori rijeèi istinite, u usta ljubi.
  lug-lug: Eky’okuddamu eky’amazima, kiri ng’okunywegerwa.
  heb-heb: שפתים ישק משיב דברים נכחים׃
  ben-IRV: যে ব্যক্তি সৎ উত্তর দেয়, সে ঠোঁটে চুম্বন দেয়।
  pan-pan: ਜਿਹੜਾ ਸੱਚਾ ਉੱਤਰ ਦਿੰਦਾ ਹੈ, ਉਹ ਦੇ ਬੋਲਾਂ ਨੂੰ ਹਰੇਕ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ।
  mya-JVB: မှန် သောစကားကို ပြန် ပြောတတ်သောသူ၏ နှုတ် ကို လူတိုင်းနမ်း လိမ့်မည်။
  tte-O: Walo yawasosi iya kawa-elieliyam kana kilakilala.
  tbg-tbg: Kia ai una uva tiva amiraitiro, quqaa uva tiva amira vaiintiva viva ai
    tonti taruvama varianaro.
  hmo-hmo: Haere maoromaorona bona momokani oi dekenai ia henia tauna, be turana korikori
    ena kara ia karaia noho.
  urd-urd: जो हक़ बात कहता है, लबों पर बोसा देता है।
  rus-SYN: В уста целует, кто отвечает словами верными.
  bqc-SIM: Gbɛ̃́ pↄ́ ì yãwe gbɛ̃́wa wásawasa lɛ́ lɛ́pɛwàɛ.
  tcz-CHONGTHU: Thu kitohdel-a donbutna chu kigolngai kibeng chop avetsah ahi.
  mar-mar: जो कोणी प्रामाणिकपणे उत्तर देतो तो ओठांचे चुंबन देतो.
  hlt-THB: Awih thym ing ak hlatkung taw pyi leek ni.
  qub-qub: Imata tapuptinpis allita cutichëga alli amïgumi caycan.
  bqp-bqp: Yãwemmana súsu de lán lɛ́pɛna lɛ́aa bà.
  hat-hat: Lè ou bay yon bon repons, ou aji tankou yon bon zanmi.
  eng-BSB: An honest answer given is like a kiss on the lips.
  tod-tod: Gooɠaaʋotegi é veezu ga gaamai, naa ɠa ga bɔɔlalai ma ʋoogi.
  eng-WEBPB: An honest answer is like a kiss on the lips.
  kbq-kbq: Tamagema huno ke nonama hu'zamo'a, e'i knare kvate knampaka'amo kanukino
    kantako huganteankna hugahie.
  nhe-BL: Se tlanahuatijquetl quinextilía miyac tlatlepanitacayotl se acajya tlen
    quinanquilis xitlahuac quema quitlajtlanía tlachque pano.
  bus-bus: Yãwenlana súusu dɛ lán lɛ́pɛna lɛ́a bàmɛ.
  gub-BL: Aze amo wiko nemyryparete romo nehe, uwazar putar nepuranu haw newe wemu'em
    'ym pà a'e nehe.
  eng-DRA: He shall kiss the lips, who answereth right words.
