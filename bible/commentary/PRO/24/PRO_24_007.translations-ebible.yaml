verse: PRO.024.007
translations:
  mal-C: ജ്ഞാനം ഭോഷർക്ക് അപ്രാപ്യം; പട്ടണകവാടത്തിൽ സമ്മേളിക്കുമ്പോൾ അവർക്ക് പ്രതിവാദം
    ഇല്ലാതെയാകുന്നു.
  deu-TKW: Unerschwinglich ist für den Narren die Weisheit; im Thore thut er seinen
    Mund nicht auf.
  lin-lin: Bwanya ezalaka likolo mingi mpo na zoba, yango wana azalaka te na likambo
    ya koloba kati na mayangani oyo esalemaka pembeni ya ekuke.
  eng-LSV: Wisdom [is] high for a fool, he does not open his mouth in the gate.
  eng-GNV: 'Wisdome is hie to a foole: therefore he can not open his mouth in the
    gate.'
  eng-WEBSTER: 'Wisdom is too high for a fool: he openeth not his mouth in the gate.'
  nhw-BL: Pero se tlacatl catli huihuitic amo hueli quiaxilis tlalnamiquilistli, niyon
    amo quimatis tlaque quiijtos quema quihuicase ipan tequicali para quitlajtolsencahuase.
  swh-ONEN: Hekima i juu mno kwa mpumbavu, katika kusanyiko langoni hana lolote la
    kusema.
  bba-bba: Gɑri bɔkɔ kun kpɛ̃ u bwisin ɑsɑnsi ɡiɑ. Yen sɔ̃nɑ u ǹ kpɛ̃ u ɡɑri ɡere
    mi bɑ sirimɔ.
  eng-KJVCPB: 'Wisdom is too high for a fool: He openeth not his mouth in the gate.'
  luo-luo: Rieko bor moyombo ngʼat mofuwo; e kar bura mar alap oonge gi gima onyalo
    wacho.
  meu-meu: Aonega na atai ai, kavakava tauna na basine davaria diba; hanua ikoukouna
    ai ia na se herevamu.
  npi-ULB: मूर्खको लागि बुद्धि अति उच्‍च हुन्छ । ढोकामा त्यसले आफ्नो मुख खोल्दैन ।
  yor-yor: Ọgbọ́n ga ju fún aṣiwèrè àti gbọ̀ngàn ìlú níbi ibodè kò ní ohun tí yóò
    wí.
  ind-ind: Kebijaksanaan terlalu sulit untuk dimengerti orang bodoh. Dia tidak mampu
    memberikan pendapat dalam musyawarah.
  pes-OPCB: نادان نمی‌تواند به حکمت دست یابد؛ وقتی موضوع مهمی مورد بحث قرار می‌گیرد،
    او حرفی برای گفتن ندارد.
  tgl-ULB: Ang karunungan ay masyadong mataas para sa isang mangmang; sa tarangkahan
    hindi niya binubuksan ang kaniyang bibig.
  hui-hui: Mini bayale gigabiwi howa bi lolene ogoni daligaore taibi ngago mini nawi
    karume manda bibe nahe ka. Marume bi dunini laragoria mini nawi karume galone
    mbira labe nahe holebira.
  mya-mya: ပညာမြင့်သောကြောင့် မိုက်သောသူမမှီနိုင်။ မြို့တံခါးဝ၌ စကားမပြောဝံ့။
  bod-N: བླུན་པོར་ཤེས་རབ་ཆེས་འཕགས༌པས། །མཁར་སྒོར་དེ་ཡིས་ཁ་མི༌གྲགས།།
  wsk-wsk: Kari ngualara mu ikia sinar taukko ikup biya; buta se kariimet biguwura
    biya ningi den bo ta me balukko.
  sna-sna: Uchenjeri hahusvikirwi nebenzi; padare repasuo reguta harina chokutaura.
  spa-BLM: La sabiduría es demasiado elevada para un tonto. No abre la boca en la
    puerta.
  cac-cac: A eb' malaj spensar, max nachajlaj tas syutej eb' scolan sb'a d'a yichan̈
    eb' juez, ton̈ej tz'och q'uelan eb' yujto malaj sjelanil eb'.
  swh-ULB: Hekima ipo juu sana kwa mpumbavu; hafumbui kinywa chake kwenye mlango.
  bel-bel: Неразумнаму мудрасьць занадта высокая; каля брамы не разамкне ён вуснаў
    сваіх.
  deu-ELBBK: Weisheit ist dem Narren zu hoch, im Tor tut er seinen Mund nicht auf.
  mbb-OT: Is tulebung kenè din egkesavut is mezalem he menge lalag. Wazè din igkesambag
    emun impurtanti is egkevitiyeraan.
  mal-2015: ജ്ഞാനം ഭോഷന്നു അത്യുന്നതമായിരിക്കുന്നു; അവൻ പട്ടണവാതില്ക്കൽ വായ് തുറക്കുന്നില്ല.
  rmc-rmc: O goďaveripen hin igen učo le dilineske; sar pes zdžan o manuša, nane les
    ňič lačho te phenel.
  pes-OPV: حکمت برای احمق زیاده بلند است، دهان خود را در دربار باز نمی کند.
  ron-1924: 'Ынцелепчуня есте пря ыналтэ пентру чел небун: ел ну ва дескиде гура ла
    жудекатэ.'
  ben-OBCV: মূর্খদের জন্য প্রজ্ঞা খুবই গুরুভার; নগরদ্বারে নেতাদের সমাজে উপস্থিত থাকাকালীন
    তারা যেন মুখ না খোলে।
  som-som: Xigmaddu nacaska way ka dheer tahay, Isagu xagga iridda afkiisa kuma kala
    qaado.
  lat-VUC: Excelsa stulto sapientia; in porta non aperiet os suum.
  eng-ASVBT: 'Wisdom is too high for a fool: He openeth not his mouth in the gate.'
  mna-mna: Wal kankaanaŋan ta tizorzooro na, tikam kinkiini pa ŋgar ambaiŋana. Mi
    tirao som. Tana sombe tomtom tilup zin pa sua, na wal kankaanaŋan len sua sa som.
    Timaane men.
  ita-1885: Le sapienze son troppo alte per lo stolto; Egli non aprirà la bocca nella
    porta.
  eng-LXXUP: 'Wisdom and good understanding are in the gates of the wise: The wise
    turn not aside from the mouth of the Lord,'
  eng-ULB: Wisdom is too high for a fool; in the gate he does not open his mouth.
  spa-VBL: La sabiduría examina las mentes de los tontos. Ellos no tienen nada que
    aportar en las discusiones sobre los asuntos importantes.
  fra-_FOB: La sagesse est trop élevée pour un insensé; il n'ouvrira pas la bouche
    aux portes.
  mal-mal: ജ്ഞാനം ഭോഷന് അപ്രാപ്യമായിരിക്കുന്നു; അവൻ പട്ടണവാതില്ക്കൽ വായ് തുറക്കുന്നില്ല.
  urd-GVR: Hikmat itnī buland-o-bālā hai ki ahmaq use pā nahīṅ saktā. Jab buzurg shahr
    ke darwāze meṅ faislā karne ke lie jamā hote haiṅ to wuh kuchh nahīṅ kah saktā.
  suz-BL: मूर्खपुकीमी तुइक्‍तीके रुप्‍ने मचाप्‍नीम। मेकोपुकीमी ठेयब लाप्‍चो ङा ग्रुम्‍तीकेमी
    लोव़ पने मचाप्‍नीम।
  eng-NOY: Wisdom is too high for the fool; He openeth not his mouth at the gate.
  ita-1927: La sapienza è troppo in alto per lo stolto; egli non apre mai la bocca
    alla porta di città.
  ckb-ckb: دانایی بەرزە بۆ گێل، لە کۆڕی ناو دەروازەدا دەمی لێک ناکاتەوە.
  eng-BBE: 'Wisdom is outside the power of the foolish: he keeps his mouth shut in
    the public place.'
  kan-OKCV: ಜ್ಞಾನವು ಬುದ್ಧಿಹೀನನಿಗೆ ನಿಲುಕದು; ಪುರದ್ವಾರದಲ್ಲಿ ಕೂಡಿಬಂದ ಸಭೆಯಲ್ಲಿ ಅವನು ತನ್ನ
    ಬಾಯಿಯನ್ನು ತೆರೆಯುವುದೇ ಇಲ್ಲ.
  tam-2017: மூடனுக்கு ஞானம் எட்டாத உயரமாக இருக்கும்; அவன் நீதிமன்றத்தில் தன்னுடைய
    வாயைத் திறக்கமாட்டான்.
  spa-RV-1909: 'Alta está para el insensato la sabiduría: en la puerta no abrirá él
    su boca.'
  ron-BTF: Înțelepciunea este prea înaltă pentru un nebun; el nu își deschide gura
    la poartă.
  eng-WEBP: Wisdom is too high for a fool. He doesn’t open his mouth in the gate.
  eng-FBV: Wisdom goes over the heads of stupid people; they have nothing to contribute
    when important matters are discussed.
  nld-1939: Voor een dwaas is de wijsheid te hoog; Daarom doet hij in de poort zijn
    mond niet open.
  nch-BL: Pero se tacat cati huihuitic amo hueli quipantía talnamiquilisti, yon amo
    quimati taya quiijtos quema quihuicaj ipan tequicali para quitajtolsencahuase.
  vie-1934: Sự khôn ngoan lấy làm cao xa quá cho kẻ ngu dại; Nó không mở miệng ra
    nơi cửa thành.
  hin-CV: मूर्ख के लिए ज्ञान पहुंच के बाहर होता है; बुद्धिमानों की सभा में वह चुप
    रह जाता है.
  eng-OURB: 'Wisdom is too high for a fool: he does not open his mouth in the gate.'
  spa-BES: 'La sabiduría está fuera del poder del insensato: mantiene su boca cerrada
    en el lugar público.'
  tdx-tdx: Loho ambone’ i seretsey ty hihitse; ie tsy manoka-palie an-dalam-bey eo.
  tha-KJV: สำหรับคนโง่นั้นปัญญาสูงเกินไป ที่​ประตู​เมืองเขาไม่อ้าปากพูด
  por-BR-2018: A sabedoria é alta demais para o tolo; na porta do julgamento ele não
    abre sua boca.
  deu-ELO: Weisheit ist dem Narren zu hoch, im Tore tut er seinen Mund nicht auf.
  eng-WYC-2018: Wisdom is high to a fool; in the gate he shall not open his mouth.
    (Wisdom is too high for a fool to reach; in court or at the city gates, he shall
    not even dare to open his mouth.)
  epo-epo: Tro alta estas la saĝo por malsaĝulo; Ĉe la pordego li ne malfermos sian
    buŝon.
  uig-PIN: Danaliⱪ ǝⱪilsiz adǝmgǝ nisbǝtǝn tolimu egiz, qüxiniksizdur; Qonglar xǝⱨǝr
    dǝrwazisi aldiƣa yiƣilƣanda u zuwan aqalmas.
  beo-beo: 'Gagaoui dunu da dadawa:su sia: fada:ne hame dawa:. Dawa:su dunu da fada:i
    sia: bagade sia: dasea, gagaoui dunu da amo sia: fidili mae sia:ne, ouiya:le esala.'
  tpi-OTNT: Gutpela tingting na save i antap tru na i winim tingting bilong man i
    no gat gutpela tingting. Na sapos ol man i sindaun paitim tok long ol bikpela
    samting, orait man i no gat gutpela tingting bai i sindaun nating na pasim maus.
  hau-SA: Hikima ta yi wa wawa nisa ƙwarai a cikin taro a ƙofar gari ba shi da ta
    cewa.
  uig-LAT: Danaliq eqilsiz ademge nisbeten tolimu égiz, chüshiniksizdur; Chonglar
    sheher derwazisi aldigha yighilghanda u zuwan achalmas.
  nde-nde: Ukuhlakanipha kuphakeme kakhulu koyisiwula; enkundleni kalalutho angalukhuluma.
  ton-ton: '‌ʻOku ʻikai faʻa tatae ʻae poto ʻe he vale: ʻoku ʻikai mafaʻa hono ngutu
    ʻi he matapā.'
  ces-1613: Vysoké jsou bláznu moudrosti; v bráně neotevře úst svých.
  eng-WMB: Wisdom is too high for a fool. He doesn’t open his mouth in the gate.
  tam-TCV: ஞானம் மூடனுக்கு எட்டாத உயரத்திலுள்ளது; பட்டண வாசலில் கூடும் சபையில் சொல்வதற்கு
    அவனுக்கு ஒன்றும் இல்லை.
  ceb-ULB: Ang kaalam hataas kaayo alang sa usa ka buangbuang; wala niya bukha ang
    iyang baba diha sa ganghaan.
  pol-UBG: Mądrość jest dla głupca zbyt wzniosła; nie otwiera ust swoich w bramie.
  urd-GVU: حکمت اِتنی بلند و بالا ہے کہ احمق اُسے پا نہیں سکتا۔ جب بزرگ شہر کے دروازے
    میں فیصلہ کرنے کے لئے جمع ہوتے ہیں تو وہ کچھ نہیں کہہ سکتا۔
  deu-1912: Weisheit ist dem Narren zu hoch; er darf seinen Mund im Tor nicht auftun.
  kan-2017: ಜ್ಞಾನವು ಮೂರ್ಖನಿಗೆ ನಿಲುಕದು, ಅವನು ನ್ಯಾಯಸ್ಥಾನದಲ್ಲಿ ಬಾಯಿಬಿಡಲಾರನು.
  yap-yap: Thin ko gonop e yigub to’ar rok be’ nib pinat ni nge nangfan. Dariy ban’en
    nrayag ni yog u nap’an ni yira puruy’nag ban’en nib ga’fan.
  hlt-MCSB: Cueihnah he aka ang ham tah sang aih. Vongka ah a ka a ong pah moenih.
  mdy-ETH: ማሊ ጶቂሥሢ ፓጬ ዓሲ ዔራቶ ዔራኒ ዳንዳዑዋሴ፤ ዓሳ ኮይሳ ባኣዚ ጌስታኣና ዒዚ ሺኢሻ ማሊሢ ባኣሴ።
  kew-kew: Epe kone-para epe makuae yae laapo-re ora madaa ia-pulu epe kone na-i aanuna
    kone luabu rabuaniaaya. Go yapare aanumi agaa adapu teme rabu agaa kone nasapimi
    aanuri pa agaa loraawa piruaeme.
  twi-ASANTE: Nyansa wɔ akyiri dodo ma ɔkwasea; wɔ apono ano dwabɔ mu no ɔnni hwee
    ka.
  eng-WEBU: Wisdom is too high for a fool. He doesn’t open his mouth in the gate.
  wal-wal: Eeyyai aadhdhida eratettaa akeekanau danddayenna; au yaa7ankka odiyoobi
    aibinne baawa.
  acu-NT: Aints nintinchauka nekau ataj tayat jeachminuitai. Tura asa juun ainau iruntramunam
    chichaktatkama tujintawai.
  spa-PDDPT: La sabiduría está demasiado alta para el necio. En la puerta no abrirá
    su boca.
  gun-gun: Hi'arandu e'ỹ va'e pe haxy ete 'rã 'arandu oikuaa aguã, omboayvua py nombovai
    kuaai 'rã guive.
  agu-BL: Yi e' yi chin tze'tzuj nin chitxumu'n, quil jal yol cya'n tan chicolol quib
    swutz yi pujul xtisya', na qui na chixcye' tan xtxumle'n yi mbil cyal.
  ilo-ULB: Ti kinasirib ket nangato unay para iti maag, saanna nga ilukat ti ngiwatna
    kadagiti ruangan.
  kpg-kpg: Nnelekai kabemee la koia e llala gi digau dadaulia di modongoohia. Nia
    mee hagalabagau ma ga helehelekai ai, digaula nadau helekai ai.
  uig-ARA: دانالىق ئەقىلسىز ئادەمگە نىسبەتەن تولىمۇ ئېگىز، چۈشىنىكسىزدۇر؛ چوڭلار شەھەر
    دەرۋازىسى ئالدىغا يىغىلغاندا ئۇ زۇۋان ئاچالماس.
  bps-bps: I mngalam talù i to fulung faldam là glabat i to là fulungfaldam, taman
    ku nun kastulen too mngalam, landè timelan du laan glabat.
  sus-sus: Lɔnni xɔrɔxɔ xaxilitare bɛ, wɔyɛnyi yo mu na a naxan falama malanyi kui.
  pon-2006: Mahsen en kupwurokong kan me nohn loal pwe me pweipwei kan en kak dehdehki.
    E sohte kak patohwanda mehkot ni ahnsou me mahsen en ire kesempwal akan kin wiawi.
  ksd-ksd: A lunga pa i tadav ra kabinana tago i kiki arama iat; Pa i tak ra ngiene
    ta ra mataniolo.
  tur-YTC: Bilgelik akılsız için çok yüksektir. Kent kapısında ağzını açmaz.
  bel-N: Занадта высокая мудрасьць для неразумнага, ён не раскрывае ў брамах вуснаў
    сваіх.
  grc-BRENT: Σοφία καὶ ἔννοια ἀγαθὴ ἐν πύλαις σοφῶν· σοφοὶ οὐκ ἐκκλίνουσιν ἐκ στόματος
    Κυρίου,
  ind-AYT: Kebijaksanaan itu terlalu tinggi bagi orang bodoh; di pintu gerbang, dia
    tidak membuka mulutnya.
  nya-nya: Nzeru ndi chinthu chapatali kwambiri kwa chitsiru; chilibe choti chiyankhule
    pabwalo la milandu pa chipata.
  hrv-hrv: 'Previsoka je bezumnomu mudrost: zato na sudu ne otvara usta svojih!'
  mps-mps: Te wiegi yai homu kolesaga koneani te ugwanu mu elaluyu, tama te wiegi
    yai homu kolesaga konesiąwani bidigo kolesaga te aiyaba elaluaibao. Tama te bidi
    dabe dugulama, te genuai naide po mibo konila obaso da, teda te wiegi yai homu
    kolesaga konesiąwani bidi da, te olo dugulalu, tama pedauwali panialubo dao.
    (23)
  tpi-tpi: Gutpela tingting na save i antap tru na i winim tingting bilong man i no
    gat gutpela tingting. Na sapos ol man i sindaun paitim tok long ol bikpela samting,
    orait man i no gat gutpela tingting bai i sindaun nating na pasim maus.
  dan-1931: Visdom er Dåren for høj, han åbner ej Munden i Porten.
  vie-OVCB: Với người dại, khôn ngoan là điều cao xa quá. Nơi cổng thành, nó chẳng
    dám hé miệng ra.
  guj-2017: ડહાપણ એ મૂર્ખની શક્તિ ઉપરાંત છે; તે જાહેરમાં પોતાનું મુખ ખોલી શકતો નથી.
  pon-2006A: Mahsen en kupwurokong kan me nohn loal pwe me pweipwei kan en kak dehdehki.
    E sohte kak patohwanda mehkot ni ahnsou me mahsen en ire kesempwal akan kin wiawi.
  por-BRBSL: A sabedoria é alta demais para um tolo. Ele não abre a boca no portão.
  swe-swe: Vishet är ouppnåelig för en dåre, han blir mållös i porten [där rätt skipades
    och etik och moral diskuterades].
  cth-cth: Lungangnae heh tamipathu hanelah teh a rasang poung dawkvah, kho longkha
    koe dei hane panuek hoeh.
  twi-twi: Nyansa wɔ soro dodo ma ɔkwasea; wɔ apon ano aguabɔ mu no, ɛnsɛ sɛ wobue
    wɔn ano.
  hlt-hlt: Cueihnah he aka ang ham tah sang aih. Vongka ah a ka a ong pah moenih.
  tbz-SIM: Mɛciì nkó tinɑ́ɑǹtì pɛ̃ɛ̃tɛ́mu kuyɛìnkù wɛ̃rímú, dɛɛ̀ te kɛ̀ bɛ̀ tìí nkɛ
    nɑ́ɑ́ nkù ncĩ́ɛ̃́kɛ́.
  msy-2020: Nɨghnɨzir aghuim bar pɨn kogha, gumazir nɨghnɨzir aghuiba puvatɨzimɨn
    nɨghnɨzim a gafira. Gumazamiziba apiaghav ikia bizir ekiaba bagh akabav sosi,
    ezɨ gumazir nɨghnɨzir aghuim puvatɨzim, puram akam dukuagha aperaghav iti.
  dop-dop: Nyəm tɔm tɛɛwɑ kʋmɛlɛŋ kɛ́, kʋ kɑɑ kuli nɔɣɔ kɛ təhʋʋlɛ tɑɑ.
  azb-azb: Səfeh üçün hikmət əlçatmazdır, Darvazada susub ağzını açmır.
  eng-DBY: 'Wisdom is too high for a fool: he will not open his mouth in the gate.'
  hin-2017: बुद्धि इतने ऊँचे पर है कि मूर्ख उसे पा नहीं सकता; वह सभा में अपना मुँह
    खोल नहीं सकता।
  wol-KYG: Wax ju xelu sut nab dof, jataayu pénc du fa àddoo.
  bjr-bjr: Amiqira irirafa firaa farumara foora marifaqa furufarirausa sia iridaqa.
    Misa firaa ufa suqiranaki oonuree sia ufa qiaqaa ifaqa noo qumunimmasee maridaqa.
  eng-YLT: Wisdom [is] high for a fool, In the gate he openeth not his mouth.
  kne-kne: Adi maawatan di naong-ong din planon di masirib ay ipogaw, isonga mo matopog
    di papangolo ta manngalat da, magay maibaga na.
  eng-WYC-2017: Wisdom is high to a fool; in the gate he shall not open his mouth.
  eng-WMBB: Wisdom is too high for a fool. He doesn’t open his mouth in the gate.
  urd-GVH: हिकमत इतनी बुलंदो-बाला है कि अहमक़ उसे पा नहीं सकता। जब बुज़ुर्ग शहर के
    दरवाज़े में फ़ैसला करने के लिए जमा होते हैं तो वह कुछ नहीं कह सकता।
  rug-rug: Sa ginilagilana lohina si ululu hola koasa tie pekipeki; ke pa vinarigara
    palabatu si loke nana zinama si asa.
  gaz-gaz: Gowwaa irraa ogummaan akka malee ol fagoo dha; inni karra duratti afaan
    isaa hin saaqqatu.
  fra-LSG: La sagesse est trop élevée pour l’insensé; Il n’ouvrira pas la bouche à
    la porte.
  yal-yal: Xaxilimayaan gbo xaxilitaren ma, a mi falan tiyɛ taan fonne malanni.
  haw-1868: He kiekie loa ka naauao maluna o ka mea naaupo; Aole e oaka kona waha
    ma ka ipuka.
  arb-NAV: الْحِكْمَةُ أَسْمَى مِنْ أَنْ يُدْرِكَهَا الْجَاهِلُ، وَفِي سَاحَةِ الْمَدِينَةِ
    لَا يَفْتَحُ فَاهُ!
  ewe-ewe: Nunya kɔ boo na bometsila akpa; le amehawo dome, le agbo nu la, nya aɖeke
    mele esi wòagblɔ o.
  eng-LEE: 'Wisdom is too high for a fool: in the gate can he not open his mouth.'
  asm-FB: অজ্ঞানী লোকৰ বাবে প্ৰজ্ঞা অতি উচ্চ বিষয়; আৰু দুৱাৰত তেওঁ কথা কয়।
  sus-A: لْننِ شْرْشْ شَشِلِتَرٍ بّ، وْيّنيِ يٌ مُ نَ عَ نَشَن قَلَمَ مَلَنيِ كُي.
  fra-SBL: La sagesse est trop élevée pour un fou. Il n'ouvre pas sa bouche dans la
    porte.
  hbo-hbo: רָאמֹ֣ות לֶֽאֱוִ֣יל חָכְמֹ֑ות בַּ֝שַּׁ֗עַר לֹ֣א יִפְתַּח־פִּֽיהוּ׃
  kik-kik: Ũũgĩ ũrĩ igũrũ mũno, ndũngĩkinyĩrĩka nĩ mũndũ mũkĩĩgu; rĩrĩa kwagomanwo
    kĩhingo-inĩ, ndangĩona wa kuuga.
  fra-NCL: La sagesse est trop haute pour l’insensé ; il n’ouvre pas la bouche à la
    porte de la ville.
  cek-AK: Palunghahaih loe sang pongah kamthu mah pha thai ai; kami pop amkhuenghaih
    khongkha ah lokthui thai ai.
  cuk-cuk: Dule-binsaedsulidaedi, dule-binsaed-ibedga gwen guosurguoed. Igar-itolegedgi
    sunmakosulid, ar aku-itoged na ibi obaroe.
  uig-CYR: Даналиқ әқилсиз адәмгә нисбәтән толиму егиз, чүшиниксиздур; Чоңлар шәһәр
    дәрвазиси алдиға жиғилғанда у зуван ачалмас.
  tel-2017: మూర్ఖులకు జ్ఞానం అందని మాని పండే. గుమ్మం దగ్గర అలాంటి వారు మౌనంగా ఉంటారు.
  hat-BSA: Sajès twò wo pou moun ensanse a; li pa ouvri bouch li nan pòtay la.
  kos-kos: Kas lalmwetmet uh arulana loalla nu sin sie mwet lalfon in kalem kac. Wangin
    ma el ac ku in fahk ke pacl ac srumunyuk ma yohk sripa uh.
  hbo-WLC: רָאמ֣וֹת לֶֽאֱוִ֣יל חָכְמ֑וֹת בַּ֝שַּׁ֗עַר לֹ֣א יִפְתַּח־פִּֽיהוּ׃
  ibo-ibo: Amamihe dị elu nke ukwuu nye ndị nzuzu, ha gaghị asaghe ọnụ ha nʼọgbakọ
    ọnụ ụzọ ama.
  ory-ory: ଅଜ୍ଞାନ ପ୍ରତି ଜ୍ଞାନ ଅତି ଉଚ୍ଚ; ସେ ନଗର-ଦ୍ୱାରରେ ଆପଣା ମୁଖ ଫିଟାଏ ନାହିଁ।
  chk-chk: Kapasen tipachem ra kon tekia ngeni eman chon tiparoch, esap wor och mine
    a tongeni apasa lon mwichen pwüngüpwüng.
  rop-rop: Det silibala men nomo garram det streitbala main, en wanim im tok, tharran
    na nomo album enibodi.
  ukr-1871: Про дурного мудрість — річ надто висока, й в брамі нї пари він із уст
    не пустить.
  deu-1951: Die Weisheit ist dem Narren zu hoch; er tut seinen Mund nicht auf im Tor!
  eng-JPS: Wisdom is as unattainable to a fool as corals; he openeth not his mouth
    in the gate.
  srp-1865: Visoke su bezumnome mudrosti; neæe otvoriti usta svojih na vratima.
  lug-lug: Amagezi gasukkirira nnyo omusirusiru, talina ky’asobola kwogera mu lukuŋŋaana
    olw’oku wankaaki.
  heb-heb: ראמות לאויל חכמות בשער לא יפתח פיהו׃
  ben-IRV: বোকার জন্য প্রজ্ঞা খুব উঁচু; সে দরজায় তার মুখ খোলে না।
  pan-pan: ਬੁੱਧ ਮੂਰਖ ਲਈ ਬਹੁਤ ਉੱਚੀ ਹੈ, ਸਭਾ ਦੇ ਵਿੱਚ ਉਹ ਕੁਝ ਵੀ ਕਹਿ ਨਹੀਂ ਸਕਦਾ।
  mya-JVB: ပညာ မြင့် သောကြောင့် မိုက် သောသူမမှီနိုင်။ မြို့တံခါးဝ ၌ စကား မ ပြော ဝံ့။
  tte-O: Saugana tosonogao silogogo siedeedede nuwatu lalakili kaiweli toyauyaulene
    nige sowana iedeedede, bwai imwanoumo.
  tbg-tbg: Kaantaaqaini vai haikara kia ho varaintema kero, kia avu aato vataava avu
    aato vataaka ti varia uvara kia ho irianaro. Viva nora vaiinti ruvaaqumavi varianaini
    vaiharo no tinta tero vaira. -23-
  hmo-hmo: Aonega hereva be dobu momokani, bona kavakava tauna ese edia anina ia davaria
    diba lasi. Hebou lalonai hereva badadia idia herevalaia neganai, ia be ia hereva
    lasi noho.
  urd-urd: हिकमत बेवक़ूफ़ के लिए बहुत बलन्द है; वह फाटक पर मुँह नहीं खोल सकता।
  rus-SYN: Для глупого слишком высока мудрость; у ворот не откроет он уст своих.
  bqc-SIM: Ɔ̃nↄ lɛsĩ dɛ faasaidea, wɛ̃́lɛ kↄ̃kãaa guu aà lɛ́ ìↄ kpaaũaɛ.
  tcz-CHONGTHU: Chihna hi mingol ho din meiphah ahipon, thutanna kotpi mai lah'in
    jong seiding aneiji tapouve.
  mar-mar: मूर्खासाठी ज्ञान अति उंच आहे; वेशीत तो आपले तोंड उघडतो.
  hlt-THB: Thlakqaw ham cyihnaak sang aih nawh, thlang kqeng haiawh ak kqawn kawi
    awi am ta hy.
  qub-qub: Mana tantiyacoj upaga yachayta manami tarinchu. Chaymi autoridäpa ñaupancho
    ima rimaytapis mana camäpacunchu.
  bqp-bqp: Ɔ̃ndↄ̃ lei de fayasaridela, lakutu kↄ̃kakaranaa gũn a lɛ́ dìgↄ̃ nakↄ̃anamɛ.
  hat-hat: Pawòl moun konprann twò wo pou moun san konprann. Yo pa gen anyen pou yo
    di kote koze serye ap pale.
  eng-BSB: Wisdom is too high for a fool; he does not open his mouth in the meeting
    place.
  tod-tod: Ɠimalala nui la zooga é ʋa ɠima vaiti gaaɠa. Naa ɠa é ba, kɛni é ɗa
    maaɠɛ kpɔ, ta ɠɛna taa vaiti devea.
  eng-WEBPB: Wisdom is too high for a fool. He doesn’t open his mouth in the gate.
  kbq-kbq: Knare antahi'zamo'a mesga hu'neanki'za, neginagi vahe'mo'za erigara osu'nazanki'za,
    rankumamofo kafante'ma kva vahe'mo'zama atruma hu'zama kema hanafina, mago kea
    osugahie.
  nhe-BL: Pero se tlacatl tlen huihuitic ax hueli quiaxilis tlalnamiquilistli, niyon
    ax quimatis tlachque quiijtos quema quihuicase ipan tequicali para quitlajtolsencahuase.
  bus-bus: Ɔ̃ndↄ̃ↄ lezĩ dɛ faasaideela, lakutu kↄ̃kakↄ̃aa guu à lɛ́ ègↄ̃ nakↄ̃anamɛ.
  gub-BL: Ma'e kwaw katu har ze'eg xirogatu ma'e nuzawy kwaw 'y typya'u ma'e a'e.
    Iranaiw ma'e nupuner kwaw ikwaw paw rehe wà. Aze teko uze'eze'eg tuwe ma'e rehe
    wà, iranaiw ma'e numume'u kwaw ma'e wà, ta'e nukwaw kwaw ma'e a'e wà xe.
  eng-DRA: Wisdom is too high for a fool, in the gate he shall not open his mouth.
