  hbo-WLC: פֶּן־יִרְאֶ֣ה יְ֭הוָה וְרַ֣ע בְּעֵינָ֑יו וְהֵשִׁ֖יב מֵעָלָ֣יו אַפּֽוֹ׃
  ibo-ibo: Nʼihi na Onyenwe anyị pụrụ iwe iwe nʼihi ya megide gị ma kwụsị ịta ya ahụhụ.
  ory-ory: କେଜାଣି ସଦାପ୍ରଭୁ ତାହା ଦେଖି ଅସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତି ଓ ତାହାଠାରୁ ଆପଣା କ୍ରୋଧ ଫେରାନ୍ତି।
  chk-chk: Pun ewe Samol mi Lapalap epwe küna o oput ei lapalap, epwe pwal asepa an
