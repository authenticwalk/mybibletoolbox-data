  qub-qub: Chayno runa rurashanga Tayta Diosta manami gustanchu. Cushipaptiquega fiyu
    runata castigaycashanpita manami castiganganachu.
  bqp-bqp: Tó Dikiri è lɛ, ani kɛnɛ nnaro, a pↄfɛ̃ ni were n ibɛrɛɛ pìiamɛ.
  hat-hat: Seyè a ap wè sa. Sa p'ap fè l' plezi. Li ka rive pa pini l' poutèt sa.
  eng-BSB: or the LORD will see and disapprove, and turn His wrath away from him.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa naa ɠa ga wanama vaa, é la mɔ yiiɠaawana ma.
  eng-WEBPB: lest the LORD see it, and it displease him, and he turn away his wrath
    from him.
  kbq-kbq: Na'ankure Ra Anumzamo'a ana'ma hanankeno'a, negageno musena hunoganteno
    arimpahe zama'a anamofontetira eritregahie.
  nhe-BL: pampa TOTECO ax quipactis tlen tijchihua. Huelis cualanis ica ta huan ayoc
    quitlatzacuiltis ya.
  bus-bus: Tó Dii è lɛ, eé kɛnɛ nnaro, à pↄfɛ̃ é yãa n ibɛɛ pìamɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ukwaw putar i'ar awer rehe nerurywete awer a'e
