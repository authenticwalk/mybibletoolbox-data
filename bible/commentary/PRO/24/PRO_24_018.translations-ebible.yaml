  uig-CYR: Пәрвәрдигар буни көргәндә, Бу қилиғиңни яхши көрмәй, Бәлким ғәзивини рәқибиңгә
    чүшүрмәслиги мүмкин.
  tel-2017: యెహోవా అది చూసి అసహ్యించుకుని వాడి మీదనుండి తన కోపం చాలించుకుంటాడేమో.
  hat-BSA: Oswa, SENYÈ a va wè l, vin pa kontan e detounen kòlè Li de li.
  kos-kos: LEUM GOD El ac etu lah kom engankin, ac El ac tia lungse; fin ouinge, sahp
