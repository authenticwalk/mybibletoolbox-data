  arb-NAV: لِئَلّا يَشْهَدَ الرَّبُّ، فَيَسُوءَ الأَمْرُ فِي عَيْنَيْهِ وَيَصْرِفَ
    غَضَبَهُ عَنْهُ.
  ewe-ewe: elabena Yehowa akpɔe, eye madze eŋu o, eye wòaɖe eƒe dziku ɖa le edzi.
  eng-LEE: Lest the Lord see it and it be displeasing in his eyes, and he turn away
    from him his wrath.
  asm-FB: কিয়নো যিহোৱাই চাব আৰু অগ্রাহ্য কৰিব, আৰু তেওঁৰ পৰা তেওঁৰ ক্ৰোধ দূৰ কৰিব।
  sus-A: شَ نَ مُ عَ رَ عَلَتَلَ عِ شَ مَحْشُنيِ كٌبِ تٌمَ نّ، عَ قَ عَ شَ شْنّ رَفبِلٍن
    عِ يَشُي قْشْ رَ.
  fra-SBL: de peur que Yahvé ne le voie et que cela ne lui déplaise, et il détourne
    de lui sa colère.
  hbo-hbo: פֶּן־יִרְאֶ֣ה יְ֭הוָה וְרַ֣ע בְּעֵינָ֑יו וְהֵשִׁ֖יב מֵעָלָ֣יו אַפֹּֽו׃
  kik-kik: nĩguo Jehova ndakone ũndũ ũcio arakare, akĩhũndũre marakara make kuuma
