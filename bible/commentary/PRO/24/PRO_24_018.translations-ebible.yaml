  fra-NCL: de peur que Yahweh ne le voie, que cela soit mauvais à ses yeux, et qu’il
    ne détourne de lui sa colère.
  cek-AK: nang hoe nahaeloe Angraeng mah hnu ueloe, poeknawm mak ai, to kami nuiah
    Anih palungphuihaih to dip ving tih.
  cuk-cuk: Ar Bab-Jehová egi-be-wergue be-dakalile, be-daed nabir-dakosulid. Ar egi
