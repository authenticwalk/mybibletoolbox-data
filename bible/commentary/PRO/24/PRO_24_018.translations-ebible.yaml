  srp-1865: Jer bi vidio Gospod i ne bi mu bilo milo, i obratio bi gnjev svoj od njega
    na tebe.
  lug-lug: Si kulwa nga Mukama akiraba ne kitamusanyusa, n’amusunguwalira.
  heb-heb: פן יראה יהוה ורע בעיניו והשיב מעליו אפו׃
  ben-IRV: অথবা সদাপ্রভু দেখবেন এবং অগ্রাহ্য করবেন এবং তার থেকে তার ক্রোধ সরিয়ে নেন।
  pan-pan: ਕਿਤੇ ਯਹੋਵਾਹ ਇਹ ਵੇਖ ਕੇ ਬੁਰਾ ਮੰਨੇ, ਅਤੇ ਆਪਣਾ ਕ੍ਰੋਧ ਉਸ ਤੋਂ ਹਟਾ ਲਵੇ।
  mya-JVB: ရှိလျှင် ထာဝရဘုရား သိမြင် သဖြင့် ၊ မ နှစ်သက်ဘဲ သူ မှ အမျက် တော်ကို လွှဲ
