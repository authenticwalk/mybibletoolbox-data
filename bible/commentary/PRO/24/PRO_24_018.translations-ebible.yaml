  tte-O: kisi Yaubada am gagasa igitai na kam tokaleya nige iyayamaisa.
  tbg-tbg: Are virara quahairera, Noravano Kotiva kia ai quahama amitaraitiro, kia
    ai navutaara atianaro. -29-
  hmo-hmo: Lohiabada ese oiemu moale do ia itaia, vadaeni do ia badu, bona unai neganai
