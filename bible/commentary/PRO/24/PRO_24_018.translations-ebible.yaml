  bqc-SIM: Tó Dii è màa, a kɛɛ̀ nao, aà pↄkũma a wee n ibɛɛpiwaɛ.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in hin mudoh leh, lunghanna'a anei loding ahi.
