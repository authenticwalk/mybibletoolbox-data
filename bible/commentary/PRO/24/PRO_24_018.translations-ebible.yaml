verse: PRO.024.018
translations:
  mal-C: അങ്ങനെയായാൽ, യഹോവ അതുകണ്ട് അതൃപ്തനാകുകയും അവിടത്തെ കോപം ശത്രുവിൽനിന്നു പിൻവലിക്കുകയും
    ചെയ്യും.
  deu-TKW: daß nicht Jahwe es sehe und Mißfallen empfinde und seinen Zorn von jenem
    hinweg auf dich wende.
  lin-lin: noki te Yawe akomona, akosepela te mpe akokitisela yo kanda na Ye.
  eng-LSV: Lest YHWH see, and [it be] evil in His eyes, || And He has turned His anger
    from off him.
  eng-GNV: Least the Lord see it, and it displease him, and he turne his wrath from
    him.
  eng-WEBSTER: Lest the LORD see it , and it displease him, and he turn away his wrath
    from him.
  nhw-BL: pampa TOTECO amo quipactis catli tijchihua. Huelis cualanis ica ta huan
    ayacmo quitlatzacuiltis ya.
  swh-ONEN: Bwana asije akaona na kuchukia akaiondoa ghadhabu yake mbali naye.
  bba-bba: Domi Gusunɔ ù n wɑ mɛ, sɔrɔkudo u koo win mɔru wunɑ win min di.
  eng-KJVCPB: Lest the Lord see it, and it displease him, And he turn away his wrath
    from him.
  luo-luo: nimar Jehova Nyasaye biro neno kendo golo mirimbe oko kuome.
  meu-meu: Iehova ese baine itaia, bena baine badu, bona ena badu na iena amo baine
    abia oho na garina.
  npi-ULB: नत्रता परमप्रभुले देख्‍नुहुने छ र असहमति जनाउनुहुने छ अनि त्यसबाट आफ्नो
    क्रोध हटाउनुहुने छ ।
  yor-yor: Àìṣe bẹ́ẹ̀ Olúwa yóò rí i yóò sì bínú yóò sì yí ìbínú rẹ̀ padà kúrò lọ́dọ̀
    rẹ̀.
  ind-ind: Sebab TUHAN tidak berkenan kepada sikap seperti itu dan Dia bisa menarik
    kembali murka-Nya dari musuhmu.
  pes-OPCB: زیرا ممکن است خداوند این کار تو را نپسندد و از مجازات او دست بردارد!
  tgl-ULB: o si Yahweh ay makikita at tututulan at tatalikuran ang kaniyang galit
    mula sa kaniya.
  hui-hui: Anduane Homogo ibugua í̠naga waitigi biaru pani mulene winigo í̠ turu halu
    oba harigo hondowa ti pani namuligo í̠ anidagua nabibe.
  mya-mya: ရှိလျှင် ထာဝရဘုရားသိမြင်သဖြင့်၊ မနှစ်သက် ဘဲ သူမှ အမျက်တော်ကို လွှဲတော်မူမည်။
  bod-N: དེ་ནས་ཡ་ཝཱེས་གཟིགས་ན༌ནི། །ཁོང་ཉིད་ཁྱོད་ལ་ཐུགས་མི༌དགྱེས། །ཁོང་གི་ཐུགས་ཁྲོ་དགྲ་ལས༌འཐེན།།
  wsk-wsk: Ni uwuta bitar mu Yawe ni kerak me amilmilaruk, ale noko gomang memek kari
    mu kumik te mu kutuwu saparukko.
  sna-sna: kana kuti Jehovha achazviona akasafara nazvo uye agobvisa kutsamwa kwake
    kwaari.
  spa-BLM: no sea que Yahvé lo vea y le desagrade, y aleja de él su ira.
  cac-cac: Tato tzex q'uechaan̈ jun, man̈xo ol yac'laj yoval sc'ol Jehová d'a yib'an̈
    eb', yujto man̈ vach'oc e tzalajc'olal chi' d'a yol sat.
  swh-ULB: au Yehova ataona na kutoridhika na kuondoa ghadhabu juu yake.
  bel-bel: Інакш убачыць Гасподзь, і не даспадобы будзе Яму гэта, і Ён адверне ад
    яго Свой гнеў.
  deu-ELBBK: damit der HERR es nicht sehe und es in seinen Augen böse sei und er seinen
    Zorn von ihm abwende.
  mbb-OT: Egkaahà te Nengazen is baal nu, ne kenè din heeyan egkesuatan; ne kenè din
    en edsilutan haazà is kuntada nu.
  mal-2015: യഹോവ കണ്ടിട്ടു അവന്നു ഇഷ്ടക്കേടാകുവാനും തന്റെ കോപം അവങ്കൽനിന്നു മാറ്റിക്കളവാനും
    മതി.
  rmc-rmc: bo te oda o RAJ dikhela, na ela leske pre dzeka a visarela lestar peskri
    choľi.
  pes-OPV: مبادا خداوند این را ببیند و در نظرش ناپسند آید، و غضب خود را از او برگرداند.
  ron-1924: ка ну кумва Домнул сэ вадэ, сэ ну-Й плакэ ши сэ-Шь ынтоаркэ мыния де ла
    ел!
  ben-OBCV: পাছে সদাপ্রভু দেখেন ও অসন্তুষ্ট হন ও তাদের দিক থেকে তাঁর ক্রোধ ফিরিয়ে
    নেন।
  som-som: Waayo, waaba intaas oo Rabbigu taas arkaa, oo ay shar la ahaato indhihiisa,
    Oo uu dabadeedna cadhadiisa ka soo celiyaa isaga.
  lat-VUC: ne forte videat Dominus, et displiceat ei, et auferat ab eo iram suam.
  eng-ASVBT: Lest Jehovah see it, and it displease him, And he turn away his wrath
    from him.
  mna-mna: Kokena Yooba ire mbulu ku tana, to kete malmalŋana kini ikam kat kom koi
    tana som.
  ita-1885: Che talora il Signore nol vegga, e che ciò non gli dispiaccia, E ch'egli
    non istorni l'ira sua d'addosso a lui.
  eng-LXXUP: For the Lord will see it, and it will not please him, And he will turn
    away his wrath from him.
  eng-ULB: or Yahweh will see and disapprove and turn away his wrath from him.
  spa-VBL: porque puede que cuando el Señor lo note, se desagrade de ti y no lo castigue
    como lo había pensado.
  fra-_FOB: De peur que l'Éternel ne le voie, et que cela ne lui déplaise, et qu'il
    ne détourne de lui sa colère.
  mal-mal: യഹോവ കണ്ടിട്ട് അവിടുത്തേയ്ക്ക് ഇഷ്ടക്കേടാകുവാനും തന്റെ കോപം അവങ്കൽനിന്ന്
    മാറ്റിക്കളയുവാനും മതി.
  urd-GVR: Aisā na ho ki Rab yih dekh kar terā rawaiyā pasand na kare aur apnā ġhussā
    dushman par utārne se bāz āe.
  suz-BL: गे मेको तशा ग्‍येरसाक्‍वे हना, परमप्रभु यावेमी इ पशो मदाक्‍ब। मिनु इ जोरी
    सत्रु आन पर्बम गाइश्‍शो नाइश्‍‍शा मेको आन कली वारच पाइब।
  eng-NOY: Lest the LORD see, and it displease him, And he turn away his anger from
    him.
  ita-1927: che l’Eterno nol vegga e gli dispiaccia e non storni l’ira sua da lui.
  ckb-ckb: نەوەک یەزدان ببینێت و بەلایەوە خراپ بێت، جا تووڕەیی خۆی لێ بگێڕێتەوە.
  eng-BBE: For fear that the Lord may see it, and it may be evil in his eyes, and
    his wrath may be turned away from him.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅದನ್ನು ಕಂಡು, ಅದು ಅವರಿಗೆ ಇಷ್ಟವಿಲ್ಲದ್ದರಿಂದ, ಅವರು ಅವನ ಕಡೆಯಿಂದ
    ತನ್ನ ಕೋಪವನ್ನು ತಿರುಗಿಸಿಬಿಟ್ಟಾರು.
  tam-2017: யெகோவா அதைக் காண்பார், அது அவருடைய பார்வைக்கு தீங்காக இருக்கும்; அப்பொழுது
    அவனிடத்திலிருந்து அவர் தமது கோபத்தை நீக்கிவிடுவார்.
  spa-RV-1909: Porque Jehová no lo mire, y le desagrade, y aparte de sobre él su enojo.
  ron-BTF: Ca nu cumva DOMNUL să vadă și să nu îi placă și să își întoarcă furia de
    la el.
  eng-WEBP: lest the LORD see it, and it displease him, and he turn away his wrath
    from him.
  eng-FBV: otherwise when the Lord sees it, he'll be unhappy with you and won't punish
    your enemies as he planned.
  nld-1939: Want als Jahweh het ziet, mishaagt het Hem, En wendt Hij zijn gramschap
    van hem op u af.
  nch-BL: pampa TOTECO amo quipactis cati tijchihuas. Huelis cualanis ica ta huan
    ayecmo quitatzacuiltis ya.
  vie-1934: Kẻo e Đức Giê-hô-va thấy điều đó, mà chẳng đẹp lòng, Bèn cất cơn thạnh
    nộ Ngài khỏi nó chăng.
  hin-CV: ऐसा न हो कि यह याहवेह की अप्रसन्‍नता का विषय हो जाए और उन पर से याहवेह का
    क्रोध जाता रहे.
  eng-OURB: lest Adonai see it, and it displease him, and he turn away his wrath from
    him.
  spa-BES: Por temor de que el Señor lo vea, y pueda ser malo a sus ojos, y su ira
    se aleje de él.
  tdx-tdx: fa ho vazoho’ Iehovà naho ho alihe’e vaho havì’e tsy ho ama’e i haviñera’ey.
  tha-KJV: เกรงว่าพระเยโฮวาห์จะทอดพระเนตรและไม่ทรงพอพระทัย และทรงหันความกริ้วจากเขาเสีย
  por-BR-2018: Para que não aconteça de o SENHOR veja, e o desagrade, e desvie dele
    sua ira.
  deu-ELO: damit Jehova es nicht sehe, und es böse sei in seinen Augen, und er seinen
    Zorn von ihm abwende.
  eng-WYC-2018: lest peradventure the Lord see, and it displease him, and he take
    away his ire from him.
  epo-epo: Ĉar eble la Eternulo vidos, kaj tio ne plaĉos al Li, Kaj Li returnos de
    li Sian koleron.
  uig-PIN: Pǝrwǝrdigar buni kɵrgǝndǝ, Bu ⱪiliⱪingni yahxi kɵrmǝy, Bǝlkim ƣǝzipini
    rǝⱪibinggǝ qüxürmǝsliki mumkin.
  beo-beo: Dia ha lai dunu da se nababeba:le, di da nodosea, Hina Gode da amo hou
    higa:i hodosa. Amasea, e da dia ha lai ema se iasu hame ima:bela:?
  tpi-OTNT: Nogut Bikpela i lukim yu i amamas na bai em i bel nogut long yu na em
    i no kros moa long dispela birua.
  hau-SA: in ba haka ba in Ubangiji ya gani ba zai amince ba ya kuma juye fushinsa
    daga gare shi.
  uig-LAT: Perwerdigar buni körgende, Bu qiliqingni yaxshi körmey, Belkim ghezipini
    reqibingge chüshürmesliki mumkin.
  nde-nde: ngoba uThixo uzakubona lokho asole abesepholisa ulaka lwakhe kuso isitha.
  ton-ton: Telia naʻa ʻafioʻi ia ʻe Sihova, pea kovi ia ʻi hono ʻao, pea ne fakatafoki
    hono houhau meiate ia.
  ces-1613: Aby snad nepopatřil Hospodin, a nelíbilo by se to jemu, a odvrátil by
    od něho hněv svůj.
  eng-WMB: lest the LORD see it, and it displease him, and he turn away his wrath
    from him.
  tam-TCV: நீ மகிழ்ந்தால் யெகோவா அதைக்கண்டு அவன்மேலிருக்கும் தன் கோபத்தை விலக்கி உன்மேல்
    மனவருத்தமடைவார்.
  ceb-ULB: o makakita si Yahweh ug dili na itugot ug iiway niya ang iyang kapungot
    diha kaniya.
  pol-UBG: Aby PAN tego nie widział i nie uznał za zło, i nie odwrócił od niego swojego
    gniewu.
  agr-agr: Wagki duka Tuke Pujuunak shiig awagmatsui, nuniau asa amina kajegtamak
    suwimkan amamainai.
  kyc-kyc: Emba dopa piri ramo dokopa Kamongo dokome sepala rae mai nara. Dopa pipala
    baame wambu embena nyisu petenge doko randa mai nasera.
  urd-GVU: ایسا نہ ہو کہ رب یہ دیکھ کر تیرا رویہ پسند نہ کرے اور اپنا غصہ دشمن پر
    اُتارنے سے باز آئے۔
  deu-1912: der HERR möchte es sehen, und es möchte ihm übel gefallen und er seine
    Zorn von ihm wenden.
  kan-2017: ಯೆಹೋವನು ನಿನ್ನ ಹರ್ಷವನ್ನು ಕಂಡು ಬೇಸರಗೊಂಡು, ತನ್ನ ಕೋಪವನ್ನು ಅವನ ಕಡೆಯಿಂದ ತಿರುಗಿಸಾನು.
  yap-yap: Fa’anra ga be girig ma ra nang SOMOL, ma dabi m’agan’ ngay; ma aram e sana
    dabi gechignag fa’anem.
  hlt-MCSB: BOEIPA loh a hmuh vaengah a mik lolh vetih, anih taengkah a thintoek te
    vik lat ve.
  mdy-ETH: ዬያ ባኮና ኔ ዎዛዼቴ ጋዓንቴ ናንጊና ናንጋ ጎዳ ኔ ዖዪሳኔ፤ ኔ ሞርካሢዳ ዒዚ ዻጋዼ ዻጎዋ ሃሻኔ።
  kew-kew: Gore akolo ya? Adaa Aa-me neme go palide-a adalia rabu mo iaa madaa pape
    ronore wala ne madaa pina tea-ga waru adape?
  twi-ASANTE: ɛfiri sɛ Awurade bɛhunu wʼadwene na ɔrempɛ na ɔbɛyi nʼabufuhyeɛ afiri
    ne so.
  eng-WEBU: lest the LORD see it, and it displease him, and he turn away his wrath
    from him.
  wal-wal: Neeni ufaittikko, GODAI hegaa be7idi ufaittenna; a hanqqettiyoogaakka aggiigana.
  acu-NT: Apu Yus nunaka jiitnaka nakitawai. Antsu wait anentak ami nemasem tsangkuratnuitai.
  spa-PDDPT: No sea que Yavé lo vea y le desagrade, Y aparte de sobre él su enojo.
  gun-gun: ndereko Senhor oexa vy ndojou porãi vy nderovaigua gui oipe'a e'ỹ aguã
    opoxya.
  agu-BL: Na yi Kajcaw qui na pek' i' te yi e'chk ajtza'kla'tz. Ej nin tan yi jun
    xtxolbila'tz qui cunin batz qui't ltak' Ryos mas caws yi icontra'tz, tan ẍchajle'n
    yi qui na pek' i' te itajtza'kl.
  ilo-ULB: ta no saan ket makita ni Yahweh ken amangan no saannaka a kanunongan gapu
    iti dayta ket saannan a kapungtot dayta a tao.
  kpg-kpg: Dimaadua ga iloo Ia do madagoaa dela ma ga manawa beenei, ge Ia ga de hiihai,
    ga hagalee hagaduadua do hagadaumee.
  uig-ARA: پەرۋەردىگار بۇنى كۆرگەندە، بۇ قىلىقىڭنى ياخشى كۆرمەي، بەلكىم غەزىپىنى رەقىبىڭگە
    چۈشۈرمەسلىكى مۇمكىن.
  bps-bps: du ku ani nimoam gadè sa Dwata na laan mayè dun, na ken laan baling fanlayam
    i to dmuen ge.
  sus-sus: xa na mu a ra Alatala i xa maɲɔxunyi kobi toma nɛ, a fa a xa xɔnɛ ragbilen
    i yaxui fɔxɔ ra.
  pon-2006: KAUN-O pahn ketin mwahngih ma ke wia met, oh e sohte pahn kaloke omw imwintihtio.
  ksd-ksd: Kan ra Luluai na gire, ma pa na manane, Ma kana kankan na ngo kan ia.
  tur-YTC: Yoksa Yahve bunu görür ve hoşuna gitmez, Ve gazabını ondan çevirir.
  bel-N: бо часам убачыць ГОСПАД, і будзе [гэта] ліхім у вачах Ягоных, і Ён адверне
    гнеў Свой ад яго.
  grc-BRENT: Ὅτι ὄψεται Κύριος καὶ οὐκ ἀρέσει αὐτῷ, καὶ ἀποστρέψει τὸν θυμὸν αὐτοῦ
    ἀπʼ αὐτοῦ.
  ind-AYT: supaya jangan sampai TUHAN melihatnya dan menganggapnya jahat, lalu memalingkan
    kemurkaan-Nya dari orang itu.
  nya-nya: Kuopa kuti Yehova ataziona zimenezi nayipidwa nazo, angaleke kukwiyira
    mdaniyo.
  hrv-hrv: da ne bi vidio Jahve i za zlo uzeo i obratio srdžbu svoju od njega.
  mps-mps: Tiyu, nago wiegi yai homu pemene ebo Genuai Bidigo sulama, te agai nageba
    dwai haliga eyu, tama agai te boi bidi dali wado po ma wagobeo. (29)
  tpi-tpi: Nogut Bikpela i lukim yu i amamas na bai em i bel nogut long yu na em i
    no kros moa long dispela birua.
  dan-1931: at ikke HERREN skal se det med Mishag og vende sin Vrede fra ham.
  vie-OVCB: Kẻo e Chúa Hằng Hữu không bằng lòng và ngưng ra tay trừng phạt nó chăng.
  guj-2017: નહિ તો યહોવાહ તે જોઈને નારાજ થશે અને તેના ઉપરથી પોતાનો રોષ પાછો ખેંચી
    લેશે.
  pon-2006A: KAUN-O pahn ketin mwahngih ma ke wia met, oh e sohte pahn kaloke omw
    imwintihtio.
  por-BRBSL: para que Yahweh não o veja, e isso o desagrade, e ele afasta dele a sua
    ira.
  swe-swe: Herren (Jahve) ser vad du gör och det är ont i hans ögon (det orsakar sorg
    och smärta hos honom), och han vänder sin vrede från honom [och riktar den på
    dig, som begår ett ännu värre brott genom ditt hån].
  cth-cth: Hatnavah, BAWIPA ni hmawt vaiteh, a lunghawi hoeh langvaih, hahoi ahni
    koe a lungkhueknae hai a roum sak thai.
  twi-twi: efisɛ Awurade behu wʼadwene na ɔrempɛ na obeyi nʼabufuwhyew afi no so.
  hlt-hlt: BOEIPA loh a hmuh vaengah a mik lolh vetih, anih taengkah a thintoek te
    vik lat ve.
  tbz-SIM: Kuyie nyɑ̀ɑ̀ borɛ̀ yɑ̀ kɛ̀ dɛ̀ɛ kù yonkɛ bɑ́ kù tɛ̃́nkɛ bɑ́ɑ́ ò dɔ̀ɔ̀ mɛyɛi.
  msy-2020: Nɨ kamaghɨn damutɨ, Ikiavɨra Itir God nɨn gantɨma nɨ bar akueghtɨ, a navir
    kuram nɨn ikɨva egh nɨn apanir kamɨn ataran kogham.
  dop-dop: Tɑcɑɑ tɑɑ kɑ́ kpɑnɑ-ŋ nɑ ɩ́ yele nyɑ́ kolontunɑɑ ŋkpɑŋʋɣʋ hɔm.
  azb-azb: Yoxsa Rəbb görər, bundan xoşu gəlməz, Düşmənin üzərindən qəzəbini götürər.
  eng-DBY: lest Jehovah see it, and it be evil in his sight, and he turn away his
    anger from him.
  hin-2017: कहीं ऐसा न हो कि यहोवा यह देखकर अप्रसन्न हो और अपना क्रोध उस पर से हटा
    ले।
  wol-KYG: Lu ko moy Aji Sax ji gis la, ñaawlu ko, daldi giif, dootu ko mbugal.
  bjr-bjr: Anee asasinanoo Yaaweefa ani qafainanoo akooqaannoo narí aranaqarana rafaaqafusee
    sia naruannoo.
  eng-YLT: Lest Jehovah see, and [it be] evil in His eyes, And He hath turned from
    off him His anger.
  kne-kne: Mo say iyat mo di, adi malaydan si Diyos et makaan din bonget na en daida.
  eng-WYC-2017: lest peradventure the Lord see, and it displease him, and he take
    away his ire [or his wrath] from him.
  eng-WMBB: lest the LORD see it, and it displease him, and he turn away his wrath
    from him.
  urd-GVH: ऐसा न हो कि रब यह देखकर तेरा रवैया पसंद न करे और अपना ग़ुस्सा दुश्मन पर
    उतारने से बाज़ आए।
  rug-rug: na kote dogoria e Zihova meke lopu va egoa meke kote rizua Sa sa Nana tinaṉaziri
