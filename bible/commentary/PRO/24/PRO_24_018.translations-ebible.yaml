  fra-LSG: De peur que l’Éternel ne le voie, que cela ne lui déplaise, Et qu’il ne
    détourne de lui sa colère.
  yal-yal: alogo Alatala nama na to, na yi raɲaxu a ma, a yi ba xɔlɔxi i yaxun ma.
  haw-1868: O ike mai Iehova he hewa ia i kona mau maka, A e hoohuli oia i kona huhu
