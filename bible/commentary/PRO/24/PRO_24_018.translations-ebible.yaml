  mar-mar: उल्लासले तर परमेश्वर ते बघेल आणि त्यास ते आवडणार नाही आणि तो आपला क्रोध
    त्याच्यापासून फिरवेल.
  hlt-THB: Cekkaataw Bawipa ing ni hu kawm saw, am zeel kawm saw, ak khan awh ak kawsonaak
