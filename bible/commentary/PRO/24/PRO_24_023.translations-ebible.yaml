verse: PRO.024.023
translations:
  mal-C: 'ഇവയും ജ്ഞാനിയുടെ സൂക്തങ്ങൾതന്നെയാണ്: വിധിനിർണയത്തിൽ പക്ഷഭേദം ഉചിതമല്ല:'
  deu-TKW: Auch diese Sprüche sind von Weisen. Parteilichkeit im Gericht ist ein übel
    Ding.
  lin-lin: 'Makambo oyo mpe ezali toli ya bato ya bwanya : Kopona bilongi, kati na
    kosambisa, ezali malamu te.'
  eng-LSV: 'These are also for the wise: [It] is not good to discern faces in judgment.'
  eng-GNV: ALSO THESE THINGS PERTEINE TO THE WISE, It is not good to haue respect
    of any person in iudgement.
  eng-WEBSTER: These things also belong to the wise. It is not good to have respect
    of persons in judgment.
  nhw-BL: Nica eltoc tlalnamijca camanali catli quiijtojque masehualme catli tlalnamiquij.
    Amo cuali para se tetlajtolsencajquetl tlachicoicnelis quema tetlajtolsencahuas.
  swh-ONEN: 'Hii pia ni misemo ya wenye hekima: Kuonyesha upendeleo katika hukumu
    si vyema:'
  bba-bba: Wee ye bwisiɡibɑ mɑɑ ɡeruɑ. Bɑ nɛɛ, siribun sɑɑ sɔɔ, ɑ ku ɡoon nɔnu mɛɛri.
  eng-KJVCPB: These things also belong to the wise. It is not good to have respect
    of persons in judgment.
  luo-luo: 'Magi bende gin weche mag jomariek: Luoro wangʼ kuom ngʼado bura ok ber:'
  meu-meu: 'Aonega taudia edia hereva haida bini: Hahemaoro gageva-gageva na dia namo.'
  npi-ULB: यी पनि बुद्धिमान्‌का नीति-वचनहरू हुन् । मुद्दाको न्यायमा पक्षपात गर्नु
    राम्रो होइन ।
  yor-yor: 'Àwọn wọ̀nyí pẹ̀lú tún jẹ́ ọ̀rọ̀ ọlọ́gbọ́n: láti ṣe ojúsàájú níbi ìdájọ́
    kò dára rárá.'
  ind-ind: 'Berikut ini juga perkataan dari orang-orang bijak: Seorang hakim haruslah
    adil. Dia tidak boleh memihak siapa pun ketika memutuskan perkara.'
  pes-OPCB: قاضی نباید در داوری از کسی طرفداری کند.
  tgl-ULB: Ito rin ang mga kasabihan ng matalino. Ang pagkiling sa paghahatol ng isang
    kaso sa batas ay hindi mabuti.
  hui-hui: Agali mini bayale gigabiwi hearume bi maru uru la dege bini. Agali godi
    dabaga kago ibugua wali agali ti godi lole ibirangi maru biamogo bia halu maru
    mo wahayagua ogoni tigabi ndo bira.
  mya-mya: ထိုမှတပါး၊ ပညာရှိတို့နှင့်ဆိုင်သော အရာဟူမူ ကား၊ တရားတွေ့မှု စီရင်ရာတွင်
    လူမျက်နှာကို မထောက် ကောင်း။
  bod-N: གཤམ་གྱི་ཚིག་འདི་རྣམས་ཀྱང་ཤེས་ལྡན༌གསུང༌། །ཁྲིམས་ཐག་གཅོད་དུས་ཕྱོགས་རིས་འཛིན་པ༌ཐན།།
  wsk-wsk: 'Bala imi betela ikia sinar ko bala saki: Den ariga kam te nimi kema ko
    me nguangerko, diram la baluko.'
  sna-sna: 'Izviwo zvirevo zvomuchenjeri: Kuita rusaruro mukutonga hakuna kunaka:'
  spa-BLM: 'Estos son también los dichos de los sabios: Mostrar parcialidad en el
    juicio no es bueno.'
  cac-cac: 'An̈ejton pax a'' juntzan̈xo tic ix yalcan eb'' jelan spensar: Yelxo man̈
    vach''oc tato man̈ lajanoc syutej eb'' juez sb''oan yaj eb'' anima.'
  swh-ULB: Haya ni maneno ya wenye busara pia. Upendeleo katika kuhukumu kesi kwa
    sheria si vizuri.
  bel-bel: 'Сказана таксама мудрымі: зважаць на асобы ў судзе - нядобра.'
  deu-ELBBK: 'Auch diese sind von den Weisen: Die Person ansehen im Gericht ist nicht
    gut.'
  mbb-OT: 'Heini pa is duma he menge erubasa te menge etew he uluwanen: Kenà meupiya
    is kedhukum nu he zuen nu ibpelavi.'
  mal-2015: ഇവയും ജ്ഞാനികളുടെ വാക്യങ്ങൾ. ന്യായവിസ്താരത്തിൽ മുഖദാക്ഷിണ്യം നന്നല്ല.
  rmc-rmc: 'The kala lava phende o goďaver manuša: Nane mištes te chudel paš varekaste,
    sar sudzines:'
  pes-OPV: اینها نیز از (سخنان ) حکیمان است طرفداری در داوری نیکو نیست.
  ron-1924: 'Ятэ че май спун ынцелепций: „Ну есте бине сэ ай ын ведере фаца оаменилор
    ын жудекэць.”'
  ben-OBCV: 'এগুলিও জ্ঞানবানদের বলা নীতিবচন: বিচারে পক্ষপাতিত্ব দেখানো উচিত নয়:'
  som-som: Oo weliba waxyaalahanuna waa wixii ay kuwa caqliga lahaa yidhaahdeen. In
    dadka garsooridda loogu kala eexdaa ma wanaagsana.
  lat-VUC: Hæc quoque sapientibus. [Cognoscere personam in judicio non est bonum.
  eng-ASVBT: These also are sayings of the wise. To have respect of persons in judgment
    is not good.
  mna-mna: Iŋgi sua pakan kizin wal ta len ŋgar ambaiŋana na. Sombe iti lende uraata
    be tuurpe pataŋana kizin tomtom, na titiiri kat sua kizin. Kokena talae sorok
    kizin wal pakan. Pa ina mbulu ambai som.
  ita-1885: Queste cose ancora son per li Savi. Ei non è bene di aver riguardo alla
    qualità delle persone in giudicio.
  eng-LXXUP: 'And this thing I say to you that are wise for you to learn: It is not
    good to have respect of persons in judgment.'
  eng-ULB: These also are sayings of the wise. Partiality in judging a case at law
    is not good.
  spa-VBL: 'Estos son más dichos del sabio: Mostrar preferencias cuando emites un
    juicio no es bueno.'
  fra-_FOB: 'Voici encore ce qui vient des sages: Il n''est pas bon d''avoir égard
    à l''apparence des personnes dans le jugement.'
  mal-mal: ഇവയും ജ്ഞാനികളുടെ വാക്യങ്ങൾ. ന്യായവിസ്താരത്തിൽ മുഖപക്ഷം നന്നല്ല.
  urd-GVR: Zail meṅ dānishmandoṅ kī mazīd kahāwateṅ qalamband haiṅ. Adālat meṅ jānibdārī
    dikhānā burī bāt hai.
  suz-BL: एको लोव़ जोक्‍ब तुइक्‍ब मुर आन देंशो बाक्‍ब। निसाफ पतीकेमी कुल कोव़मुचा
    मरिम्‍शो बाक्‍‍ब। लेवी १९:१५
  eng-NOY: These also are words of the wise. It is not good to have respect of persons
    in judgment.
  ita-1927: Anche queste sono massime dei Savi. Non è bene, in giudizio, aver de’
    riguardi personali.
  ckb-ckb: 'هەروەها ئەمەش قسەی دانایانە: لایەنگریکردن لە دادوەری باش نییە.'
  eng-BBE: 'These are more sayings of the wise: To have respect for a person''s position
    when judging is not good.'
  kan-OKCV: 'ಇವು ಜ್ಞಾನಿಗಳ ಹೇಳಿಕೆಗಳಾಗಿವೆ: ನ್ಯಾಯ ವಿಚಾರಣೆಯಲ್ಲಿ ಪಕ್ಷಪಾತವು ಸರಿಯಲ್ಲ.'
  tam-2017: 'பின்னும் ஞானமுள்ளவர்களின் புத்திமதிகள் என்னவெனில்: நியாயத்திலே பாரபட்சம்
    நல்லதல்ல.'
  spa-RV-1909: También estas cosas pertenecen á los sabios. Tener respeto á personas
    en el juicio no es bueno.
  ron-BTF: Acestea aparțin de asemenea înțeleptului. Nu este bine să părtinești oamenii
    la judecată.
  eng-WEBP: 'These also are sayings of the wise: To show partiality in judgment is
    not good.'
  eng-FBV: 'These are more sayings of the wise: Showing favoritism when passing judgment
    is wrong.'
  nld-1939: Ook de volgende spreuken zijn van wijzen. Partijdigheid in een rechtszaak
    is nooit goed
  nch-BL: Nica eltoc talnamijca camanali cati quiijtojque masehualme cati talnamiquij.
    Amo cuali para se tetajtolsencajquet techicoicnelis quema tetajtolsencahua.
  vie-1934: 'Những ngôn ngữ nầy cũng do kẻ khôn ngoan mà đến: Trong việc xét đoán
    tư vị người, ấy chẳng phải tốt lành.'
  hin-CV: 'ये भी बुद्धिमानों द्वारा बोली गई सूक्तियां हैं: न्याय में पक्षपात करना
    उचित नहीं है:'
  eng-OURB: These also are sayings of the wise. To show partiality in judgment is
    not good.
  spa-BES: 'Estos son más dichos de los sabios: Tener preferencia por la posición
    de una persona cuando se juzga no es bueno.'
  tdx-tdx: 'Manoly o tsara retoañe ka o mahihitseo: Tsy mete an-jaka ao ty firihiañe.'
  tha-KJV: ข้อความเหล่านี้เป็นคำกล่าวของปราชญ์​ด้วย การเห็นแก่​หน​้าคนใดในการตัดสินนั้นไม่​ดี​เลย
  por-BR-2018: 'Estes provérbios também são para os sábios: fazer acepção de pessoas
    num julgamento não é bom.'
  deu-ELO: 'Auch diese sind von den Weisen: Die Person ansehen im Gericht ist nicht
    gut.'
  eng-WYC-2018: Also these things that follow be to wise men. It is not good to know
    a person in doom. (And these things that follow also be for the wise. It is not
    good to know a person whom thou is judging.)
  epo-epo: 'Ankaŭ ĉi tio estas vortoj de saĝuloj: Konsideri personojn ĉe juĝado estas
    ne bone.'
  uig-PIN: 'Bularmu aⱪilanilǝrning sɵzliridur: — Sot ⱪilƣanda bir tǝrǝpkǝ yan besix
    ⱪǝt’iy bolmas.'
  beo-beo: Molole dawa:su dunu da amo eno sia:su sia:i. ‘Fofada:su dunu da dunu aduna
    elama fofa:da:sea, e da dunu afamagamu da defea hame.’
  tpi-OTNT: Ol man i gat gutpela tingting i bin autim dispela tok tu. Long taim ol
    man i kam long kot, i no stret sapos jas i helpim sampela na daunim sampela.
  hau-SA: Waɗannan ma maganganun masu hikima ne, Nunan sonkai a shari’a ba shi da
    kyau.
  uig-LAT: 'Bularmu aqilanilerning sözliridur: — Sot qilghanda bir terepke yan bésish
    qet’iy bolmas.'
  nde-nde: 'La ngamanye amazwi ezihlakaniphi: Ukwahlulela ngobandlululo kakulunganga:'
  ton-ton: Ko e ngaahi meʻa ni foki ʻoku kau ki he poto. ʻOku ʻikai lelei ke filifilimānako
    ki he kakai ʻi he fai ʻoe fakamaau.
  ces-1613: 'Také i toto moudrým náleží: Přijímati osobu v soudu není dobré.'
  eng-WMB: 'These also are sayings of the wise: To show partiality in judgment is
    not good.'
  tam-TCV: 'ஞானிகளின் கூடுதலான பழமொழிகள் என்னவெனில்: நியாயத்தீர்ப்பில் பாரபட்சம் காட்டுவது
    நல்லதல்ல:'
  ceb-ULB: Kini usab ang mga panultihon sa maalamon. Ang dili makatarunganon nga paghukom
    sa katungod diha sa balaod dili maayo.
  pol-UBG: I to też należy do mądrych. Niedobrze jest mieć wzgląd na osobę w sądzie.
  urd-GVU: ذیل میں دانش مندوں کی مزید کہاوتیں قلم بند ہیں۔ عدالت میں جانب داری دکھانا
    بُری بات ہے۔
  deu-1912: Dies sind auch Worte von Weisen. Die Person ansehen im Gericht ist nicht
    gut.
  kan-2017: 'ಇವು ಕೂಡ ಜ್ಞಾನಿಗಳ ಮಾತುಗಳು: ನ್ಯಾಯವಿಚಾರಣೆಯಲ್ಲಿ ಪಕ್ಷಪಾತವು ಧರ್ಮವಲ್ಲ.'
  yap-yap: 'Pi’in gonop e ku u rogned e pin’ey: Ba kireb ni ngi i lanyan’ e pi’in
    ma puf oloboch.'
  hlt-MCSB: He rhoek khaw hlang cueih kah a hut ni. Laitloeknah dongah maelhmai loha
    sak khaw then pawh.
  mdy-ETH: ዔሮ ዓሳ ቃሲ ጌዔ ባካ፦ ዎጌ ዎጊንታ ዎዶና ፔቴሢ ዛላ ማዒ ጌስቲሢ ዻቢንቲኬ፤
  kew-kew: Epe kone i aanu medalomame go agaa kiritaawa isimi. Gore aa medaloma koso
    talo peme rabu koso surube aame aa medaloma rabamua medaloma maoyata palimiri
    otaa.
  twi-ASANTE: 'Yeinom nso yɛ anyansafoɔ Nsɛnka: Atemmuo a animhwɛ wɔ mu no nyɛ:'
  eng-WEBU: 'These also are sayings of the wise: To show partiality in judgment is
    not good.'
  wal-wal: 'Aadhdhida eranchchati gujjidikka hagaadan yaagidosona: Pirddiiddi maaddiyoogee
    lo77o gidenna.'
  acu-NT: 'Jusha nukap nekau aina nuna chichamentai: Aintsu apuri ainau tunau turamun
    nekaawartas eketinauka tunaun turaun chicharinak: Ame pengke aints asam jiinkita
    tinamtaikia, nuka paseetai. Chikich aints ainau nuna antukar nu apun pachisar
    pase chichasartin ainawai. Tura chikich nungkanmaya ainausha niin nakitrartinuitai.'
  spa-PDDPT: 'También estos son dichos de los sabios: No es bueno hacer acepción de
    personas en el juicio.'
  gun-gun: Pova'e ayvu voi 'arandu regua hi'arandu va'e kuery omombe'u va'ekue. Renhomboayvua
    py nda'evei peteĩ reepyvea rupi rejoguereko aguã.
  agu-BL: 'Ncha''tz yi e''chk yole''j i''tz chiyol yi e'' yi tz''aknak cu''n cyajtza''kl:
    Qui na yub yi na je'' k''ab yi pujul xtisya'' tibaj jun aj paj.'
  ilo-ULB: Dagitoy ket sasao met laeng dagiti masirib. No maipapan iti linteg, saan
    a nasayaat no adda panangidumduma iti panangukom.
  kpg-kpg: 'Nia daangada kabemee gu helekai labelaa nia mee aanei: E hagalee humalia
    ang gi tangada hai gabunga ma gaa dugu geegee nia daangada.'
  uig-ARA: 'بۇلارمۇ ئاقىلانىلەرنىڭ سۆزلىرىدۇر: ــ سوت قىلغاندا بىر تەرەپكە يان بېسىش
    قەتئىي بولماس.'
  bps-bps: 'Ani i dad dademe gman i dad to fulung faldam: Là fye ku i to gal mukum
    nun nsenan di dad to nukuman.'
  sus-sus: 'Lɔnnila gbɛtɛe xa taalie nan ya: Wo naxa mixi rafisa a boore bɛ kiiti
    kui.'
  pon-2006: 'Aramas kupwurokong kan pil iang wia mahsen en kupwurokong pwukat: E sohte
    pwung sounkopwung men en uhpalihki ehute pali.'
  ksd-ksd: Go bula ra umana tinata kai ra umana tena kabinana. Pa i boina ba di ru
    vakuku ra tarai ta ra varkurai.
  tur-YTC: 'Bunlar da bilgelerin sözleridir: Yargıda taraf tutmak iyi değildir.'
  bel-N: 'Гэта таксама для мудрых: нядобра зважаць на аблічча ў судзе.'
  grc-BRENT: Ταῦτα δὲ λέγω ὑμῖν τοῖς σοφοῖς ἐπιγινώσκειν· αἰδεῖσθαι πρόσωπον ἐν κρίσει
    οὐ καλόν.
  ind-AYT: 'Ini pun perkataan orang-orang berhikmat: Memandang muka dalam pengadilan
    tidaklah baik.'
  nya-nya: 'Malangizo enanso a anthu anzeru ndi awa: Kukondera poweruza mlandu si
    chinthu chabwino:'
  hrv-hrv: 'I ovo je od mudraca: Ne valja biti pristran na sudu.'
  mps-mps: Te wiegi yai homu kolesaga elalubo bidi dabego me te po pusali. Te bidi
    dabe te po tųba asobo sogo, te jasgo te meba tau siyu, meba aiyaba elalubo, te
    dolo me ebeo.
  tpi-tpi: Ol man i gat gutpela tingting i bin autim dispela tok tu. Long taim ol
    man i kam long kot, i no stret sapos jas i helpim sampela na daunim sampela.
  dan-1931: Også følgende Ordsprog er af vise Mænd. Partiskhed i Retten er ilde.
  vie-OVCB: 'Đây là lời của người khôn ngoan: Khi xét xử, đừng thiên vị ai cả.'
  guj-2017: આ પણ જ્ઞાનીઓનાં વચન છે. ન્યાયમાં પક્ષપાત બતાવવો તે યોગ્ય નથી.
  pon-2006A: 'Aramas kupwurokong kan pil iang wia mahsen en kupwurokong pwukat: E
    sohte pwung sounkopwung men en uhpalihki ehute pali.'
  por-BRBSL: 'Estes também são dizeres dos sábios: Mostrar parcialidade no julgamento
    não é bom.'
  swe-swe: 'Detta är också de visas ord: Att diskriminera (vara partisk) när man dömer
    är fasansfullt (fruktansvärt).'
  cth-cth: Het hai tamilungkaangnaw e doeh, lawkceng nah tami kapek e teh hawi hoeh.
  twi-twi: 'Eyinom nso yɛ anyansafo Nsɛnka: Atemmu a nhwɛanim wɔ mu no nye:'
  hlt-hlt: He rhoek khaw hlang cueih kah a hut ni. Laitloeknah dongah maelhmai loha
    sak khaw then pawh.
  tbz-SIM: Ntɛ mɛciì nkó tinɑ́ɑǹtì tɛtì, dɛ̀ í wenni ɑ bo mbekùmɛ̀ kɛ mɔkɛ mɛbɑtimɛ̀.
  msy-2020: Gumazir nɨghnɨzir aghuiba itiba, akar kamɨn gun mɨkeme. Gumaziba kotɨn
    izima, kotiaba tuisɨzir gumazim akurvazim marazi danɨng egh marazi dɨkabɨnam,
    arazir kam bar ikufi.
  dop-dop: 'Nti ləmɑɣɑsɛɛ nyə́mɑ tɑsɑ yɔɣɔtʋɣʋ tɔɣɔlɛ sɩ: Pə fɛɩ sɩ mɑ nyəmɑ-ɩ ɩ́
    wɛɛ hʋʋlɛ tɑɑ.'
  azb-azb: 'Bu sözləri də hikmətlilər deyib: Məhkəmədə tərəfkeşlik etmək yaxşı deyil.'
  eng-DBY: These things also come from the wise. It is not good to have respect of
    persons in judgment.
  hin-2017: बुद्धिमानों के वचन यह भी हैं। न्याय में पक्षपात करना, किसी भी रीति से
    अच्छा नहीं।
  wol-KYG: Lii it ñi rafet xel a ko wax. Par-parloo cib àtte baaxul.
  bjr-bjr: Irirana faqaasa maa ufana faqa qimannimiqau. Siaasa fannoo kootaki akaqausa
    dadaaqinoo akaqausa rafaaqa finanoo sia andeeqaannoo.
  eng-YLT: 'These also are for the wise: — To discern faces in judgment is not good.'
  kne-kne: Nay da di odom ay pamagbagan di masirib. Baken mayat mo waday pabpaboran
    sin pangokoman.
  eng-WYC-2017: Also these things that pursue be to wise men. It is not good to know
    a person in doom.
  eng-WMBB: 'These also are sayings of the wise: To show partiality in judgement is
    not good.'
  urd-GVH: ज़ैल में दानिशमंदों की मज़ीद कहावतें क़लमबंद हैं। अदालत में जानिबदारी दिखाना
    बुरी बात है।
  rug-rug: 'Hire tugo si kaiqa zinama ginilae: Pude tokatoka kale pa totoso vari pitui
    si lopu leana.'
  gaz-gaz: 'Kunneenis jechoota ogeessaa ti: Murtii kennuu irratti nama wal caalchisuun
    gaarii miti:'
  fra-LSG: 'Voici encore ce qui vient des sages: Il n’est pas bon, dans les jugements,
    d’avoir égard aux personnes.'
  yal-yal: 'Fekolonne mɔn ito nan falaxi: A mi lan muxune xa rafisa e bode xa kiti
    sadeni.'
  haw-1868: 'Na ka poe naauao hoi keia mau mea: O ka manao kapakahi ma ka hookolokolo
    ana, aole i pono ia.'
  arb-NAV: 'وَهَذِهِ أَيْضاً أَقْوَالُ الْحُكَمَاءِ: التَّحَيُّزُ فِي الْحُكْمِ مُشِينٌ،'
  ewe-ewe: 'Esiawo hã nye nunyalawo ƒe nyagbɔgblɔwo: Akpa ɖeka dzi dede le ʋɔnudɔdrɔ̃
    me menyo o.'
  eng-LEE: These things also are for the wise. To have respect of persons in judgment
    is not good.
  asm-FB: এই সকলো জ্ঞানী লোকৰ বচন। বিচাৰত পক্ষপাত কৰা উচিত নহয়।
  sus-A: لْننِلَ فبّتّيٍ شَ تَالِيٍ نَن يَ؛ وٌ نَشَ مِشِ رَقِسَ عَ بٌورٍ بّ كِيتِ
    كُي.
  fra-SBL: 'Ce sont là des paroles de sages : Faire preuve de partialité dans le jugement
    n''est pas bon.'
  hbo-hbo: גַּם־אֵ֥לֶּה לַֽחֲכָמִ֑ים הַֽכֵּר־פָּנִ֖ים בְּמִשְׁפָּ֣ט בַּל־טֹֽוב׃
  kik-kik: 'O na ici no thimo cia andũ arĩa oogĩ: Kwenda mwena ũmwe gũkĩra ũrĩa ũngĩ
    ciira-inĩ ti ũndũ mwega:'
  fra-NCL: 'Ce qui suit vient encore des sages : Il n’est pas bon, dans les jugements,
    d’avoir égard aux personnes.'
  cek-AK: Hae baktih hmuennawk doeh palungha kami mah thuih ih lok ah ni oh. Lok takroek
    naah mikhmai khet han hoih ai.
  cuk-cuk: 'Dule-binsaed-ibegan amba we-ibmar sogsamarbalid: Igar-nabirolegedgi dule-wargwenbarbi-nagued
    nuedsulid.'
  uig-CYR: 'Буларму ақиланиләрниң сөзлиридур: — Сот қилғанда бир тәрәпкә ян бесиш
    қәтъий болмас.'
  tel-2017: ఇవి కూడా జ్ఞానులు చెప్పిన సామెతలే. న్యాయ తీర్పులో పక్షపాతం ధర్మం కాదు.
  hat-BSA: 'Sila yo, anplis, se pawòl a sajès: Fè patipri nan jijman pa bon.'
  kos-kos: 'Mwet lalmwetmet uh oayapa fahk ma inge: Tia wo sie mwet nununku in wiwimwet.'
  hbo-WLC: גַּם־אֵ֥לֶּה לַֽחֲכָמִ֑ים הַֽכֵּר־פָּנִ֖ים בְּמִשְׁפָּ֣ט בַּל־טֽוֹב ׃
  ibo-ibo: Ndị a bụkwa okwu ọzọ ndị amamihe kwuru, iji gosi na ikpe ikpe na-akwụghị
    ọtọ adịghị mma.
  ory-ory: ଏସବୁ ମଧ୍ୟ ଜ୍ଞାନୀମାନଙ୍କ କଥା। ବିଚାରରେ ମନୁଷ୍ୟର ମୁଖାପେକ୍ଷା କରିବା ଭଲ ନୁହେଁ।
  chk-chk: 'Ikkei pwal ekoch mwiitun seni ekewe mi tipachem: A ngau ngeni eman soukapwüng
    an epwe lifilifil aramas lon kapwüng.'
  rop-rop: Wal dislot iya mowa brabli gudwan wed blanga ola sabibala. Wen yu jidan
    det jadj langa kothaus yu garra gibit pipul feyago.
  ukr-1871: 'Сказано ще й се мудрими: Вважати в судї на особу — се погано.'
  deu-1951: 'Auch diese Sprüche kommen von den Weisen: die Person ansehen im Gericht,
    ist nicht gut.'
  eng-JPS: These also are sayings of the wise. To have respect of persons in judgment
    is not good.
  srp-1865: 'I ovo je za mudarce: gledati ko je ko na sudu nije dobro.'
  lug-lug: Bino nabyo era bigambo by’abalina amagezi. Okwekubiira ng’osala emisango
    si kirungi.
  heb-heb: גם אלה לחכמים הכר פנים במשפט בל טוב׃
  ben-IRV: এইগুলিও জ্ঞানবানদের উক্তি। বিচারে পক্ষপাত করা ভাল নয়।
  pan-pan: ਇਹ ਵੀ ਬੁੱਧਵਾਨਾਂ ਦੇ ਵਾਕ ਹਨ, ਅਦਾਲਤ ਵਿੱਚ ਪੱਖਪਾਤ ਕਰਨਾ ਚੰਗੀ ਗੱਲ ਨਹੀਂ।
  mya-JVB: ထိုမှတပါး ၊ ပညာရှိ တို့နှင့် ဆိုင်သော အရာဟူမူကား ၊ တရား တွေ့မှု စီရင်ရာတွင်
    လူမျက်နှာ ကို မ ထောက် ကောင်း။
  tte-O: Walo bwaite silaomaya tomo sonosonogaliyao uloili kolili. Kuloina dudulai,
    tabu ugogolulau boda kaigeda koina.
  tbg-tbg: 'Koqe avu aato vataaka maa uvaravata tiara: Are iasivano ko irihara kia
    vaiinti autuara irihara vira uva avuqavu iane.'
  hmo-hmo: 'Aonega taudia edia hereva ma haida be inai: Kota maoromaorona lasi be
    dika.'
  urd-urd: 'ये भी ''अक़्लमंदों की बातें हैं: ''अदालत में तरफ़दारी करना अच्छा नहीं।'
  rus-SYN: 'Сказано также мудрыми: иметь лицеприятие на суде - нехорошо.'
  bqc-SIM: 'Ɔ̃nↄnaↄ yã́n kɛ lↄ: Gbɛ̃bↄbↄa''ↄsi yã́kpalɛ guu maao.'
  tcz-CHONGTHU: 'Hicheho jouse jong hi miching ho thusei ahisoh keijin: Thutan-a langneina
    nei kiti jong hi thildih ahipoi.'
  mar-mar: हेही शहाण्या मनुष्याचे शब्द आहेत. न्यायात पक्षपात करणे चांगले नाही.
  hlt-THB: Ve tloek awm thlakcyi ak awi kqawn ni, awi tlyk awh thlang hai toek am
    leek hy.
  qub-qub: 'Caycunapis yachajcuna rimashanmi: Pipis dimanducho captin jucajllata ricapayga
    manami allichu.'
  bqp-bqp: 'Ɔ̃ndↄ̃denↄ yãn dí dↄ: Gbɛ̃wɛgwana yãkpatɛ gũn manaro.'
  hat-hat: Men lòt pawòl moun ki gen bon konprann yo te di ankò. Sa pa bon pou yon
    jij gade sou figi moun lè l'ap rann jijman.
  eng-BSB: 'These also are sayings of the wise: To show partiality in judgment is
    not good.'
  tod-tod: Wɛlɛ nii ɠa ɠima nuiti ti boga mɔnɔ. Topolui ɠa ga faa ɲɔi tukpɔi ɠaaleʋezuʋɛ.
  eng-WEBPB: 'These also are sayings of the wise: To show partiality in judgement
    is not good.'
  kbq-kbq: Ama' antahi'zama eri'naza vahe'mo'za amanahu ke hugahaze. Nanekema trate
    refkoma hanuza magomofonkukera osugahaze.
  nhe-BL: Nica eltoc tlalnamijca tlajtoli tlen quiijtojque tlacame tlen tlalnamiquij.
    Ax cuali para se tetlajtolsencajquetl tlachicoicnelis quema tetlajtolsencahuas.
  bus-bus: 'Ɔ̃ndↄ̃deenↄ yãn yɛ̀ dↄ: Gbɛ̃wɛɛgwana yãkpaɛ guu maaro.'
  gub-BL: Na'aw amo ma'e kwaw katu haw wama'emume'u awer xe kury. Tuwe teko paw uzuawygatu
    tuwihaw wanenataromo wà nehe. Tuwe numuhem kar kwaw umyrypar uzepykaw wi wà nehe.
  eng-DRA: 'These things also to the wise: It is not good to have respect to persons
    in judgment.'
