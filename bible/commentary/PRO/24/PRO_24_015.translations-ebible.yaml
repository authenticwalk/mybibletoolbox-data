verse: PRO.024.015
translations:
  mal-C: നീതിനിഷ്ഠരുടെ ഭവനത്തിനെതിരേ ദുഷ്ടരെപ്പോലെ പതിയിരിക്കരുത്, അവരുടെ പാർപ്പിടം
    കൊള്ളയിടുകയുമരുത്;
  deu-TKW: Belaure nicht, Gottloser, die Wohnstatt des Frommen und verstöre seine
    Lagerstätte nicht.
  lin-lin: Yo moto mabe, komeka te kotia mitambo kati na ndako ya moto ya sembo, mpe
    komeka te kopanza yango,
  eng-LSV: Do not lay wait, O wicked one, || At the habitation of the righteous. Do
    not spoil his resting place.
  eng-GNV: Laye no waite, O wicked man, against the house of the righteous, and spoyle
    not his resting place.
  eng-WEBSTER: 'Lay not wait, O wicked man , against the dwelling of the righteous;
    destroy not his resting-place:'
  nhw-BL: ¡Anmasehualme catli amo anquitlepanitaj TOTECO! Ayacmo ximochiyaca icalteno
    se masehuali catli xitlahuac para anquichihuilise catli fiero. Amo xijtlachtequilica
    catli quipiya ipan ichaj.
  swh-ONEN: Usivizie kama haramia afanyavyo ili kuyashambulia makao ya mwenye haki,
    wala usiyavamie makazi yake,
  bba-bba: A ku ɡemɡiin yɛnu yinɑ bɛriɑ. A ku win wɑ̃ɑ yeru wɔri ɑ mwɑ.
  eng-KJVCPB: 'Lay not wait, O wicked man, against the dwelling of the righteous;
    Spoil not his resting place:'
  luo-luo: Kik ibut ka ngʼat marach mondo iketh od ngʼat makare, kik iyak dalane,
  meu-meu: Basio bani tao, kara dika tauna ese kara maoromaoro tauna ena ruma e bani
    henia taomu na heto; ena ruma na basio ḡiḡia dobi.
  npi-ULB: धर्मात्माको घरमाथि आक्रमण गर्ने दुष्‍ट मानिसजस्तै ढुकेर नबस् । त्यसको घर
    नभत्का ।
  yor-yor: Má ṣe ba ní ibùba bí ènìyàn búburú láti gba ibùjókòó olódodo, má ṣe fi
    ibi ìsinmi rẹ̀ ṣe ìjẹ;
  ind-ind: Jangan seperti orang jahat, yang diam-diam hendak merampok dan menghancurkan
    rumah orang benar.
  pes-OPCB: ای شریر، در کمین خانۀ شخص عادل نباش و منزلی را که او در آن زندگی می‌کند،
    تاراج نکن،
  tgl-ULB: Huwag kang mag-abang tulad ng mga masasamang tao na lumulusob sa bahay
    ng mga gumagawa ng mabuti. Huwag mong wasakin ang bahay niya!
  hui-hui: Mbirali ibu ko page bibi howa ibugua wali agali mini tigabiwi kagonaga
    anda bangulalu tinaga mbirale ngaru mo page bule lowa wahondo bira do hagadagua
    nahabe.
  mya-mya: အိုမတရားသောသူ၊ ဖြောင့်မတ်သောသူ၏ အိမ် ကို ချောင်း၍ မကြည့်နှင့်။ သူ၏ ငြိမ်ဝပ်ရာအရပ်ကို
    မဖျက်နှင့်။
  bod-N: ངན་པ་ཁྱོད་ནི་དྲང་པོ༌ཡི། །ཁྱིམ་ལ་རྒོལ་བར་མ་འཇབ༌ཅིག །དེ་ཡི་སྡོད་གནས་མ་བརླག༌ཅིག།
  wsk-wsk: Kari memek bo kari ningo diram bo memek tuokko, ko kawam duap te yumuwoso
    uwuta me bitar, ale ko kawam digo lilim me maguwurko.
  sna-sna: Usavandira sezvinoita akaipa paimba yomunhu akarurama, usaparadza paanogara;
  spa-BLM: No aceches, malvado, contra la morada de los justos. No destruyas su lugar
    de descanso;
  cac-cac: Man̈ e na chucal pensar d'a spatic eb' vach' spensar. Man̈ eyelq'uej tas
    ay d'a yol spat eb',
  swh-ULB: Usisubiri kwa kuvizia kama waovu ambao hushambulia nyumba ya mwenye haki.
    Usiiharibu nyumba yake!
  bel-bel: Не намышляй ліха, бязбожнік, супроць жытлішча праведнага; ня спустошвай
    месца спакою ягонага.
  deu-ELBBK: Laure nicht, Gottloser, auf die Wohnung des Gerechten, zerstöre nicht
    seine Lagerstätte.
  mbb-OT: Kenè nu iringi is lalung he etew, he ebpeniid su ebpenulis diyà te valey
    te etew he metazeng.
  mal-2015: ദുഷ്ടാ, നീ നീതിമാന്റെ പാർപ്പിടത്തിന്നു പതിയിരിക്കരുതു; അവന്റെ വിശ്രാമസ്ഥലത്തെ
    നശിപ്പിക്കയുമരുതു.
  rmc-rmc: Ma av sar o nalačho manuš, ko kamel te rozmarel le čačipnaskereske o kher;
    ma musar oda than, kaj bešel.
  pes-OPV: ‌ای شریر برای منزل مرد عادل در کمین مباش، و آرامگاه او را خراب مکن،
  ron-1924: Ну ынтинде курсе, нелеӂюитуле, ла локуинца челуй неприхэнит ши ну-й тулбура
    одихна!
  ben-OBCV: ধার্মিকদের বাড়ির কাছে চোরের মতো ওৎ পেতে থেকো না, তাদের বাসস্থানে লুটপাট
    চালিয়ো না;
  som-som: Sida nin shar leh, ha u gabban kan xaqa ah gurigiisa, Oo rugtiisa nasashadana
    ha kharribin.
  lat-VUC: Ne insidieris, et quæras impietatem in domo justi, neque vastes requiem
    ejus.
  eng-ASVBT: 'Lay not wait, O wicked man, against the habitation of the righteous;
    Destroy not his resting place:'
  mna-mna: Nu tomtom sananŋom, zaŋzaaŋa zin wal ndeeŋeŋan su ruumu kizin pepe. Mi
    petepaala ruumu kizin mi kem koroŋ kizin pepe.
  ita-1885: O empio, non insidiar l'abitacolo del giusto, Non guastare il suo ricetto.
  eng-LXXUP: 'Bring not an ungodly man into the dwelling of the righteous: Neither
    be deceived by the feeding of the belly.'
  eng-ULB: Do not lie in wait like the wicked person who attacks the house of the
    righteous person. Do not destroy his home!
  spa-VBL: No seas como el criminal que espera para entrar por sorpresa en las casas
    de las buenas personas. No ataques el lugar donde viven.
  fra-_FOB: Méchant, ne tends pas d'embûches contre la demeure du juste, et ne dévaste
    pas son habitation.
  mal-mal: ദുഷ്ടാ, നീ നീതിമാന്റെ പാർപ്പിടത്തിന് പതിയിരിക്കരുത്; അവന്റെ വിശ്രാമസ്ഥലത്തെ
    നശിപ്പിക്കുകയുമരുത്.
  urd-GVR: Ai bedīn, rāstbāz ke ghar kī tāk lagāe mat baiṭhnā, us kī rihāishgāh tabāh
    na kar.
  suz-BL: गे परमप्रभु यावे आ अरेशो मटीब ठीक पाइब आन खिं खतम पोक्‍चा कली बाप्‍शा मबाक्‍को।
    मेको ठीक पाइब आ बाक्‍तीकेमी हुश ख्राक्‍श मपोक्‍को।
  eng-NOY: Plot not, O wicked man! against the habitation of the righteous; Spoil
    not his resting-place!
  ita-1927: O empio, non tendere insidie alla dimora del giusto! non devastare il
    luogo ove riposa!
  ckb-ckb: وەک خراپەکار خۆت مەڵاس مەدە بۆ ماڵی کەسی ڕاستودروست، هەڵمەکوتە سەر جێی
    حەسانەوەی،
  eng-BBE: 'Do not keep a secret watch, O evil-doer, against the fields of the upright
    man, or send destruction on his resting-place:'
  kan-OKCV: ದುಷ್ಟನೇ, ನೀತಿವಂತನ ನಿವಾಸಕ್ಕೆ ಹೊಂಚು ಹಾಕಬೇಡ; ಅವನ ವಿಶ್ರಾಂತಿಯ ಸ್ಥಳವನ್ನು ಸೂರೆಮಾಡಬೇಡ.
  tam-2017: துன்மார்க்கனே, நீ நீதிமானுடைய வீட்டிற்கு விரோதமாக மறைந்திருக்காதே; அவன்
    தங்கும் இடத்தைப் பாழாக்கிப்போடாதே.
  spa-RV-1909: Oh impío, no aceches la tienda del justo, no saquees su cámara;
  ron-BTF: Nu pândi stricatule, împotriva locuinței celui drept; nu jefui locul lui
    de odihnă;
  eng-WEBP: Don’t lay in wait, wicked man, against the habitation of the righteous.
    Don’t destroy his resting place;
  eng-FBV: Don't be like a criminal waiting to ambush the home of good people; don't
    attack the place where they live.
  nld-1939: Booswicht, loer niet op de woning van den rechtvaardige, Beproef niet,
    zijn verblijf te vernielen;
  nch-BL: ¡Anmasehualme cati amo anquitepanitaj TOTECO! Ayecmo ximochiyaca icalteno
    se masehuali cati xitahuac para anquichihuilise cati fiero. Amo xiquichtequilica
    cati quipiya ipan ichaj.
  vie-1934: Hỡi kẻ ác, chớ rình rập nhà người công bình; Đừng phá tan chỗ nghĩ ngơi
    của người.
  hin-CV: दुष्ट व्यक्ति! धर्मी व्यक्ति के घर पर घात लगाकर न बैठ और न उसके विश्रामालय
    को नष्ट करने की युक्ति कर;
  eng-OURB: 'Don’t lay in wait, wicked man, against the habitation of the upright.
    Don’t destroy his resting place:'
  spa-BES: 'No hagas planes malvados , oh malhechor, contra los campos del hombre
    recto, o envíes destrucción sobre su lugar de reposo:'
  tdx-tdx: Ko vandroñe’o, ty tsereheñe tia, ty anjomba’ i vañoñey; ko joie’o ty akiba
    imoneña’e;
  tha-KJV: โอ คนชั่วร้ายเอ๋ย อย่าหมอบคอยเพื่อต่อสู้กั​บท​ี่อาศัยของคนชอบธรรม อย่าปล้นเรือนของเขา
  por-BR-2018: Tu, perverso, não espies a habitação do justo, nem assoles seu quarto;
  deu-ELO: Laure nicht, Gesetzloser, auf die Wohnung des Gerechten, zerstöre nicht
    seine Lagerstätte.
  eng-WYC-2018: Ambush thou not, and seek not (to bring) wickedness in the house of
    a just man, neither waste thou, his rest(ing)(place). (Do not thou ambush, and
    do not seek to bring wickedness into the house of a righteous person, nor destroy
    thou his resting place.)
  epo-epo: Ne insidu, ho malvirtulo, kontraŭ la domo de virtulo; Ne ataku lian ripozejon;
  uig-PIN: I rǝzil adǝm, ⱨǝⱪⱪaniyning ɵyigǝ yoxurun ⱨujum ⱪilixni kütmǝ, Uning turalƣusini
    buliƣuqi bolma!
  beo-beo: 'Wadela:le hamosu dunu da moloidafa dunu amo ea liligi amola ea diasu wamolamusa:
    ilegelala. Be di da agoane mae ilegema.'
  tpi-OTNT: Yu man nogut, yu no ken hait na was long haus bilong stretpela man, bilong
    brukim haus bilong en na stilim ol samting bilong en.
  hau-SA: Kada ka kwanta kana fako kamar ɗan iska don ƙwace gidan adali, kada ka ƙwace
    masa wurin zama;
  uig-LAT: I rezil adem, heqqaniyning öyige yoshurun hujum qilishni kütme, Uning turalghusini
    bulighuchi bolma!
  nde-nde: Ungacathameli indlu yomuntu olungileyo njengesigebenga, ungawuhlaseli umuzi
    wakhe;
  ton-ton: '‌ʻE tangata angakovi, ʻoua naʻa ke toiʻi mo lamasi ʻae fale ʻoe māʻoniʻoni;
    ʻoua naʻa ke maumauʻi hono nofoʻanga:'
  ces-1613: Nečiniž úkladů, ó bezbožníče, příbytku spravedlivého, a nekaz odpočinutí
    jeho.
  eng-WMB: Don’t lay in wait, wicked man, against the habitation of the righteous.
    Don’t destroy his resting place;
  tam-TCV: நீ ஒரு திருடனைப்போல் நீதிமானின் வீட்டிற்கு எதிராகப் பதுங்கிக் காத்திருக்காதே;
    அவனுடைய வீட்டைக் கொள்ளையடிக்காதே.
  ceb-ULB: Ayaw pangatang sama sa daotan nga mosulong sa balay sa matarong. Ayaw gubaa
    ang iyang pinuy-anan!
  pol-UBG: Nie czyhaj, niegodziwcze, przed mieszkaniem sprawiedliwego, nie burz miejsca
    jego odpoczynku;
  urd-GVU: اے بےدین، راست باز کے گھر کی تاک لگائے مت بیٹھنا، اُس کی رہائش گاہ تباہ
    نہ کر۔
  deu-1912: Laure nicht als Gottloser auf das Haus des Gerechten; verstöre seine Ruhe
    nicht.
  kan-2017: ದುಷ್ಟನೇ, ಶಿಷ್ಟನ ಮನೆಗೆ ಹೊಂಚುಹಾಕಬೇಡ, ಅವನ ನಿವಾಸವನ್ನು ಸೂರೆಮಾಡಬೇಡ.
  yap-yap: Dab mbod be’ nib kireb nma guy rogon ni nge mro’ro’ ko girdi’ ni yul’yul’
    ara fek e tabnaw rorad u pa’rad.
  hlt-MCSB: Halang aw, hlang dueng tolkhoeng ke rhongngol thil boeh, a kolhmuen te
    khaw rhoelrhak pah boeh.
  mdy-ETH: ዋይዞ ዒፃ ዓሶጉዲ ፂላሢኮ ማኣሮ ቡራኒ ካቲፖ፤ ሃሣ ማንጊፖ።
  kew-kew: Ne wae aa yaliare neme kudiripu pirua epe aa medana ada-para nasuruba pirape.
    Goa puare nipuna oyaenu paake napape.
  twi-ASANTE: Nkɔtɛ ɔteneneeni fie sɛ ɔkwanmukafoɔ, na ɛnkɔto nhyɛ nʼatenaeɛ so,
  eng-WEBU: Don’t lay in wait, wicked man, against the habitation of the righteous.
    Don’t destroy his resting place;
  wal-wal: Xilluwaa keettaanne aquwaa bonqqanau qoppiya iita asadan hanoppa.
  acu-NT: 'Aints anangmichu pachisam: Pase awajsatatjai tu nintimraip. Tura ni pujutirin
    mesraip.'
  spa-PDDPT: Oh impío, no aceches la tienda del justo Ni saquees su lugar de reposo,
  gun-gun: Ndee heko vai va'e, nda'evei rema'ẽ mbegue aguã heko porã va'e ro gui nemondaxe
    vy. Embovaipa eme ha'e kuery opytu'uaty,
  agu-BL: Quil cxo'c wok tan xtxumle'n e'chk ajtza'kl yi chin juntlen nin te jun balaj
    wunak, mpe ik tan po'tze'n yi ca'l kale najle't i'.
  ilo-ULB: Saanka nga aglemmeng nga aguray a kas kadagiti nadangkes a tattao a mangdarup
    iti balay dagiti agar-aramid iti nalinteg. Saanmo a dadaelen ti pagtaenganna!
  kpg-kpg: Hudee heia goe gii hai be digau huaidu ala e hagatogomaalia e gaiaa nia
    daangada mouli donu, be e kae gi daha nadau hale.
  uig-ARA: ئى رەزىل ئادەم، ھەققانىينىڭ ئۆيىگە يوشۇرۇن ھۇجۇم قىلىشنى كۈتمە، ئۇنىڭ تۇرالغۇسىنى
    بۇلىغۇچى بولما!
  bps-bps: Nang ge meye i kfagum mlayam i to matlu, salngad i nimò i tosasè du tmaku,
    na nangam falmo i gumnean,
  sus-sus: I naxa gantanyi itala tinxintɔɛ bɛ, i naxa a xɔnyi kana.
  pon-2006: Ke dehr duwehte aramas suwed me kin koasoanehdi en pirapa aramas lelepek
    men de adihasang imwe.
  ksd-ksd: U ra tena varpiam, koko una kobot upi ra gunan kai ra tena takodo; Koko
    una vakaina kana pal na vava;
  tur-YTC: Ey kötü kişi, doğruların konutuna karşı pusuya yatma. Onun dinlenme yerini
    yok etme.
  bel-N: Не цікуй, бязбожніку, каля жытла праведніка, не спусташай месца супачынку
    ягонага,
  grc-BRENT: Μὴ προσαγάγῃς ἀσεβῆ νομῇ δικαίων, μηδὲ ἀπατηθῇς χορτασίᾳ κοιλίας.
  ind-AYT: Jangan mengadang kediaman orang benar seperti orang fasik; jangan merusak
    tempat tinggalnya.
  nya-nya: Usachite zachifwamba nyumba ya munthu wolungama ngati munthu woyipa. Usachite
    nayo nkhondo nyumba yake;
  hrv-hrv: Ne postavljaj, opaki, zasjede stanu pravednikovu, ne čini nasilja boravištu
    njegovu;
  mps-mps: Nage dwai bidi, nage geme duala selama, tama te doloba pai bidigo bede
    tonalugio, te agai be aluama, tama agai doado bage dabe sainogo te tiwai me elamu
    dao.
  tpi-tpi: Yu man nogut, yu no ken hait na was long haus bilong stretpela man, bilong
    brukim haus bilong en na stilim ol samting bilong en.
  dan-1931: Lur ej på den retfærdiges Bolig, du gudløse, ødelæg ikke hans Hjem;
  vie-OVCB: Đừng rình rập nhà người công chính, cũng đừng cướp phá nơi ở của người,
  guj-2017: હે દુષ્ટ માણસ, સજ્જનના ઘર આગળ લાગ જોઈ બેસી રહીશ નહિ, તેના ઘર પર આક્રમણ
    કરીશ નહિ.
  pon-2006A: Ke dehr duwehte aramas suwed me kin koasoanehdi en pirapa aramas lelepek
    men de adihasang imwe.
  por-BRBSL: Não espere, homem perverso, contra a habitação dos justos. Não destrua
    seu lugar de descanso;
  swe-swe: Ligg inte på lur vid den rättfärdiges hem, som den ogudaktige gör. Försök
    inte förstöra den rättfärdiges boning (få den på fall).
  cth-cth: Oe tamikathout, tamikalan onae im hah pawm hanh, a kâhatnae hmuen hai raphoe
    hanh.
  twi-twi: Nkɔtɛw ɔtreneeni fi sɛ ɔkwanmukafo, na nkɔtow nhyɛ nʼatenae so,
  hlt-hlt: Halang aw, hlang dueng tolkhoeng ke rhongngol thil boeh, a kolhmuen te
    khaw rhoelrhak pah boeh.
  tbz-SIM: Bɑ́ɑ́ dɔɔ̀ onitiyɛiwe kɔ̃mɛ kɛ́pɔntɛ onitisɑ̀ù cĩ́ɛ̃̀tɛ̀ ò bo tɛ̀.
  msy-2020: Nɨ gumazir kuramɨn mɨn modogh, gumazir aghuimɨn dɨpenimɨn ganɨva, an dɨpenim
    akarigh an biziba okɨman markɨ.
  dop-dop: Tɑɑ lɛɛkənɑ ɑcilɑɣɑtʋ kɛ siɣisilu təyɑɣɑ. Pə́cɔ́ tɑɑ yele nɑ ɩ́ nɑ-ŋ ɩ
    təcɑɣɑlɛ.
  azb-azb: Ey şər insan, salehin yurdu üçün pusqu qurma, Onun evini soyma.
  eng-DBY: Lay not wait, O wicked [man], against the dwelling of the righteous; lay
    not waste his resting-place.
  hin-2017: तू दुष्ट के समान धर्मी के निवास को नष्ट करने के लिये घात में न बैठ; और
    उसके विश्रामस्थान को मत उजाड़;
  wol-KYG: Soxor bi, bul tëru ku jub ci këram, bul yàq dëkkuwaayam.
  bjr-bjr: Sia manda oosana maree mariasa naanna reenana andeeqarausa maaqa rapeemmasee
    minakinaa ainaina ummuariraee qimasee tipundaa ria.
  eng-YLT: Lay not wait, O wicked one, At the habitation of the righteous. Do not
    spoil his resting-place.
  kne-kne: Adi kan tadonen di tollisan. Adi kan mansiim si akewem sin beey di nalinteg.
  eng-WYC-2017: Ambush thou not, and seek not wickedness in the house of a just [or
    rightwise] man, neither waste thou, his resting place.
  eng-WMBB: Don’t lay in wait, wicked man, against the habitation of the righteous.
    Don’t destroy his resting place;
  urd-GVH: ऐ बेदीन, रास्तबाज़ के घर की ताक लगाए मत बैठना, उस की रिहाइशगाह तबाह न कर।
  rug-rug: Mu lopu la opo tome pa kali vetu tanisa tie toṉoto, lopu la hiko ia sa
    vasina tanisa;
  gaz-gaz: Akka nama seeraan hin bulleetti mana nama qajeelaa riphxee hin eeggatin;
    mana jireenya isaas hin saamin.
  fra-LSG: Ne tends pas méchamment des embûches à la demeure du juste, Et ne dévaste
    pas le lieu où il repose;
  yal-yal: Muxu ɲaxine, ɛ nama dɔxɔ muxune yɛɛ ra e suxu xinla ma tinxin muxun konni,
    ɛ fu a dɔxɔden ma.
  haw-1868: Mai hoohalua, e ke kanaka hewa, ma ka hale o ka mea pono; Mai powa aku
    oe ma kona wahi e moe ai.
  arb-NAV: لَا تَكْمُنْ كَمَا يَكْمُنُ الشِّرِّيرُ لِمَسْكَنِ الصِّدِّيقِ وَلا تُدَمِّرْ
    مَنْزِلَهُ،
  ewe-ewe: Mègade xa ɖe ame dzɔdzɔe ƒe aƒe ŋu o, mègava ha enɔƒe o
  eng-LEE: Lie not in wait, O wicked man! against the dwelling of the righteous; waste
    not his resting-place;
  asm-FB: ন্যায় কাৰ্য কৰাসকলৰ ঘৰ যিজনে আক্রমণ কৰে, তেনে দুষ্ট মানুহৰ দৰে তুমি মিছা
    কথা নকবা, তেওঁলোকৰ ঘৰ ধ্বংস নকৰিবা।
  sus-A: عِ نَشَ فَنتَنيِ عِتَلَ تِنشِنتْي بّ، عِ نَشَ عَ شْنيِ كَنَ.
  fra-SBL: Ne fais pas d'embuscades, méchant, contre la demeure des justes. Ne détruisez
    pas son lieu de repos ;
  hbo-hbo: אַל־תֶּאֱרֹ֣ב רָ֭שָׁע לִנְוֵ֣ה צַדִּ֑יק אַֽל־תְּשַׁדֵּ֥ד רִבְצֹֽו׃
  kik-kik: Ndũkanoohie mũndũ mũthingu njĩra-inĩ ũtharĩkĩre nyũmba yake ta mũitũ, ndũkanahithũkĩre
    gĩikaro gĩake;
  fra-NCL: Ne tends pas, ô méchant, des embûches à la demeure du juste, et ne dévaste
    pas le lieu où il repose ;
  cek-AK: Aw katoeng ai kami, katoeng kami ih im to toep hmah; anih ohhaih ahmuen
    to amrosak hmah;
  cuk-cuk: Dule-isgana, melle be dule-nued-oakalogedgi binsae. Melle be e-neg-obelogedgi
    binsabali.
  uig-CYR: И рәзил адәм, һәққанийниң өйигә йошурун һуҗум қилишни күтмә, Униң туралғусини
    булиғучи болма!
  tel-2017: మంచివారి ఇళ్ళ దగ్గర పొంచి ఉండి దాడి చేసే దురాత్ముల్లాగా ఉండకు. వారి గృహాలను
    పాడు చేయకు.
  hat-BSA: Pa kouche mete pyèj, o lòm mechan, kont kote ke moun dwat la rete a. Pa
    detwi kote repo li a;
  kos-kos: Nimet oana sie mwet koluk su pwapa sulal in pisrala ma lun sie mwet suwohs,
    ku in eisla lohm sel.
  hbo-WLC: אַל־תֶּאֱרֹ֣ב רָ֭שָׁע לִנְוֵ֣ה צַדִּ֑יק אַֽל־תְּשַׁדֵּ֥ד רִבְצוֹ׃
  ibo-ibo: Adịla ka onye na-emebi iwu, onye echiche ya niile bụ imegide ụlọ onye ezi
    omume. A gakwala ga kwakọrọ ihe dị nʼụlọ ya.
  ory-ory: ହେ ଦୁଷ୍ଟ ଲୋକ, ତୁମ୍ଭେ ଧାର୍ମିକର ବାସସ୍ଥାନ ବିରୁଦ୍ଧରେ ଛକି ବସ ନାହିଁ; ତାହାର ବିଶ୍ରାମ-ସ୍ଥାନ
    ଲୁଟ କର ନାହିଁ।
  chk-chk: Kosap operi imwen ewe chon pwüng usun eman aramasangau, kosap pwal tolong
    lon o angei pisekin fän pöchökül.
  rop-rop: Yumob nomo jidan wulijim det wikitwan men en gibitbat adtaim langa gudbala
    pipul en ardimbat olabat femili olabat.
  ukr-1871: Безбожний! не задумуй лиха на домівку праведного, й не пустош місця спокою
    його,
  deu-1951: Du Gottloser, laure nicht auf die Wohnung des Gerechten und störe seine
    Ruhe nicht!
  eng-JPS: Lie not in wait, O wicked man, against the dwelling of the righteous, spoil
    not his resting-place;
  srp-1865: Bezbožnièe, ne vrebaj oko stana pravednikova, i ne kvari mu poèivanja.
  lug-lug: Toteeganga, ng’omunyazi bw’akola ku nnyumba y’omutuukirivu, tonyaganga
    maka ge.
  heb-heb: אל תארב רשע לנוה צדיק אל תשדד רבצו׃
  ben-IRV: দুষ্টের মতো অপেক্ষা করে বসে থেকো না, যে ধার্ম্মিকের বাড়িতে আক্রমণ করে।
    তার ঘর ধ্বংস কর না।
  pan-pan: ਹੇ ਦੁਸ਼ਟ, ਧਰਮੀ ਦੀ ਵੱਸੋਂ ਦੀ ਘਾਤ ਵਿੱਚ ਨਾ ਬੈਠ! ਉਹ ਦੇ ਥਾਂ ਨੂੰ ਨਾ ਉਜਾੜ!
  mya-JVB: အိုမ တရားသောသူ၊ ဖြောင့်မတ် သောသူ၏ အိမ် ကို ချောင်း ၍ မ ကြည့်နှင့်။ သူ ၏
    ငြိမ်ဝပ် ရာအရပ်ကို မ ဖျက် နှင့်။
  tte-O: Na kowa toyauyaule, tabu ukekeno-wadam na yakato kusagena-yawatagili tomo
    dudulaina ana nume mena na ana gogo ukekewalili.
  tbg-tbg: Qora vaiintivauvo, kia avuqavu okara autina vaiintira qoraiqama amitareva
    vira naavu vainanaini vaara autuane. Kia vira naavu rakavu kera vira airaira varareva
    autuane.
  hmo-hmo: Kara maoromaoro tauna dekena amo henaoa totona, o iena ruma abia totona,
    hunia dekenai do oi naria noho lasi. Unai be kerere bada taudia idia karaia bamona.
  urd-urd: ऐ शरीर, तू सादिक़ के घर की घात में न बैठना, उसकी आरामगाह को ग़ारत न करना;
  rus-SYN: Не злоумышляй, нечестивый, против жилища праведника, не опустошай места
    покоя его,
  bqc-SIM: Dàade, ńsu gbɛ̃maa ua kpákpao, ńsu ǹ aà pↄ́ↄ waawà a bɛo.
  tcz-CHONGTHU: Miphalou bang in mikitah pa chu a-in pang dunga ga chang lhih hih
    in, mikitah pa in jong chomding gohih hel in.
  mar-mar: अरे दुष्टा, नीतिमानाच्या घरावर हल्ला करण्यासाठी टपून बसू नकोस. त्याच्या
    घराचा नाश करू नको!
  hlt-THB: Aw, thlakche pa, thlakdyng a im koeh muk, a awmnaak koeh hqee pe.
  qub-qub: Alli runacunataga ima mana allitapis ama yarpapaychu. Tiyaycashan wasintapis
    ama amiychu.
  bqp-bqp: Dàde, ǹsun gbɛ̃ mana ↄn kpákparo, ǹsun a bɛ pↄ́nↄ wararo.
  hat-hat: Pa janm fè plan tankou mechan yo pou chache fofile kò ou anndan kay moun
    k'ap mache dwat. Pa chache devalize kote l' rete a.
  eng-BSB: Do not lie in wait, O wicked man, near the dwelling of the righteous; do
    not destroy his resting place.
  tod-tod: Mina woya lɔ telebo nui ná-pɛlɛi ma, ga faa ɲɔu, mina seizuʋɛ ɠoloɠolo.
  eng-WEBPB: Don’t lay in wait, wicked man, against the habitation of the righteous.
    Don’t destroy his resting place;
  kbq-kbq: Kefo vahe'moka fatgo vahe'mo'zama nemaniza nontera, zamazeri haviza hunakura
    kva hunka omanio. Hagi fatgo vahe'mo'za nemaniza kumara eri havizana osuo.
  nhe-BL: ¡Intlacame tlen ax inquitlepanitaj TOTECO! Ayoc ximochiyaca icalteno se
    tlacatl tlen xitlahuac para inquichihuilise tlen fiero. Amo xijtlachtequilica
    tlen quipiya ipan ichaj.
  bus-bus: Dàde, ǹton gbɛ̃ maaa ua kpákparo, ǹton à bɛ pↄ́nↄ kpokɛro.
  gub-BL: Ne awa iaiw ma'e. Epyta zo awa imunar 'ym ma'e hàpuz rehe neme'e re nehe.
    — Hemunar putar ima'e rehe nehe, ere zo nehe.
  eng-DRA: Lie not in wait, nor seek after wickedness in the house of the just, nor
    spoil his rest.
