verse: PRO.024.021
translations:
  mal-C: എന്റെ കുഞ്ഞേ, യഹോവയെയും രാജാവിനെയും ഭയപ്പെടുക, മത്സരികളുടെ സംഘത്തിൽ ചേരുകയുമരുത്,
  deu-TKW: Fürchte Jahwe, mein Sohn, und den König; mit Aufrührerischen laß dich nicht
    ein.
  lin-lin: Mwana na ngai, tosaka Yawe mpe mokonzi, kosanganaka te na batomboki,
  eng-LSV: Fear YHWH, my son, and the king, || Do not mix yourself up with changers,
  eng-GNV: My sonne feare the Lord, and the King, and meddle not with them that are
    sedicious.
  eng-WEBSTER: 'My son, fear thou the LORD and the king: and meddle not with them
    that are given to change:'
  nhw-BL: Notelpoca, xiquimacasi huan xijtlepanita TOTECO huan nopa tlanahuatijquetl.
    Amo ximomanelo ininhuaya masehualme catli amo tlatlepanitaj.
  swh-ONEN: Mwanangu, mche Bwana na mfalme, wala usijiunge na waasi,
  bba-bba: Nɛn bii, ɑ de ɑ Yinni Gusunɔ kɑ sinɑ boko nɑsiɑ. A kun wɑ̃ɑ be bɑ bu seesimɔn
    wuurɔ.
  eng-KJVCPB: 'My son, fear thou the Lord and the king: And meddle not with them that
    are given to change:'
  luo-luo: Wuoda, luor Jehova Nyasaye kod ruoth morito piny, kendo kik iriwri gi joma
    kwede,
  meu-meu: Natugu e, Iehova bona hanua pavapavana na garidia ba gari, bona idia ta
    basio gwau edeede henia;
  npi-ULB: हे मेरो छोरो, परमप्रभुको भय मान्, र राजादेखि डरा । तिनीहरूको विरुद्धमा
    लाग्‍नेहरूको सङ्गत नगर् ।
  yor-yor: Bẹ̀rù Olúwa àti ọba, ọmọ mi, má sì ṣe darapọ̀ pẹ̀lú àwọn olórí kunkun.
  ind-ind: Anakku, takutlah akan TUHAN dan hormatlah terhadap raja. Jangan bergaul
    dengan para pemberontak.
  pes-OPCB: پسرم، از خداوند و پادشاه بترس و با کسانی که بر ضد ایشان شورش می‌کنند همدست
    نشو،
  tgl-ULB: Matakot kay Yahweh, at matakot sa hari, aking anak; huwag makisama sa mga
    naghihimagsik laban sa kanila,
  hui-hui: I̱ igini-o í̠na Anduane Homogo mo dunini howa ibunaga andaneha halu kini
    kagobi mitangi bialu ibunaga mini mo yaraga habe. Wali agali karume Anduane Homogo
    minibi kininaga minibi mo yo handalu mine haga kagoria nahe í̠ habagiho habe.
  mya-mya: ငါ့သား၊ ထာဝရဘုရားကို၎င်း၊ ရှင်ဘုရင်ကို၎င်း၊ ကြောက်ရွံ့လော့။ မတည်ကြည်သောသူတို့နှင့်
    ရောနှော မပေါင်းဘော်နှင့်။
  bod-N: ངའི་བུ་ཁྱོད་ཀྱིས་ཡ་ཝཱེ༌ལ། །གུས་ཤིང་འཇིགས་པར་གྱིས་ཤིག༌ཨང༌། །རྒྱལ་པོ་ལ་ཡང་བཀུར་བར༌གྱིས།
    །ངོ་ལོག་ཅན་དང་མ་འགྲོགས༌ཤིག།
  wsk-wsk: Aga namar, Yawe se king nobowa ningi bagerko, ale awiriya nongorak barimawoso
    mu nongorak me kapeterko.
  sna-sna: Itya Jehovha namambo, mwanakomana wangu, usabatana navanopanduka,
  spa-BLM: Hijo mío, teme a Yahvé y al rey. No te unas a los rebeldes,
  cac-cac: Ex vuninal, ayocab' yelc'och Jehová yed' eb' rey d'a e sat. Man̈ junoc
    tzeyutej e pensar yed' eb' ayoch ajc'olal d'a eb' rey chi',
  swh-ULB: Mwanangu; mche Yehova, na umwogope mfalme, usishirikiane na watu wenye
    kuasi dhidi yao,
  bel-bel: Бойся, сыне мой, Госпада і цара; і зь мяцежнікамі ня супольнічай,
  deu-ELBBK: Mein Sohn, fürchte den HERRN und den König; lass dich nicht mit Aufrührern
    ein.
  mbb-OT: Mama, tehuza nu is Nengazen wey is hadì. Kenè ka medtampu te menge etew
    he edsukul kandan,
  mal-2015: മകനേ, യഹോവയെയും രാജാവിനെയും ഭയപ്പെടുക; മത്സരികളോടു ഇടപെടരുതു.
  rmc-rmc: Čhavo miro, dara tut le Devlestar the le kraľistar, a ma ľiker tut olenca,
    ko pre lende džan,
  pes-OPV: ‌ای پسر من از خداوند و پادشاه بترس، و بامفسدان معاشرت منما،
  ron-1924: Фиуле, теме-те де Домнул ши де ымпэратул ши сэ ну те аместечь ку чей неастымпэраць!
  ben-OBCV: হে আমার বাছা, সদাপ্রভুকে ও রাজাকেও ভয় করো, ও বিদ্রোহী কর্মকর্তাদের দলে
    যোগ দিয়ো না,
  som-som: Wiilkaygiiyow, Rabbiga iyo boqorkaba ka cabso, Oo ha ku darsamin kuwa isrogrog
    badan,
  lat-VUC: 'Time Dominum, fili mi, et regem, et cum detractoribus non commiscearis:'
  eng-ASVBT: 'My son, fear thou Jehovah and the king; And company not with them that
    are given to change:'
  mna-mna: O lutuŋ, mototo Yooba ziru king, mi leŋleŋ la kalŋan. Mi zin wal ta so
    tizorzooro la Yooba ziru king kalŋan, na mbotmbot molo pizin.
  ita-1885: Figliuol mio, temi il Signore e il re; Non rimescolarti co' rapportatori.
  eng-LXXUP: My son, fear God and the king; And do not disobey either of them.
  eng-ULB: Fear Yahweh, and fear the king, my son; do not associate with those who
    rebel against them,
  spa-VBL: Hijo mío, honra al Señor y al rey, y no te juntes con los rebeldes,
  fra-_FOB: Mon fils, crains l'Éternel et le roi, et ne te mêle point avec des gens
    remuants.
  mal-mal: മകനേ, യഹോവയെയും രാജാവിനെയും ഭയപ്പെടുക; മത്സരികളോട് ഇടപെടരുത്.
  lit-lit: Mano sūnau, bijok VIEŠPATIES ir karaliaus; nesusidėk su linkusiais pakeisti,
  urd-GVR: Mere beṭe, Rab aur bādshāh kā ḳhauf mān, aur sarkashoṅ meṅ sharīk na ho.
  suz-BL: आं तौ, परमप्रभु यावे नु पिप कली मान पा हिनो। मेको आस कली मटीब नु मगाक्‍को।
    १ पत्रुस २:१७
  eng-NOY: My son, fear thou the LORD and the king; And mingle not with them that
    are given to change!
  ita-1927: Figliuol mio, temi l’Eterno e il re, e non far lega cogli amatori di novità;
  ckb-ckb: ڕۆڵە، لە یەزدان و پاشا بترسە، تێکەڵی یاخیبووەکان مەبە،
  eng-BBE: 'My son, go in fear of the Lord and the king: have nothing to do with those
    who are in high positions:'
  kan-OKCV: ಮಗನೇ, ಯೆಹೋವ ದೇವರಿಗೂ, ಅರಸನಿಗೂ ಭಯಪಡು; ತಿರುಗಿಬೀಳುವವರ ಸಹವಾಸ ಮಾಡಬೇಡ,
  tam-2017: என் மகனே, நீ யெகோவாவுக்கும் ராஜாவுக்கும் பயந்து நட, கலகக்காரர்களோடு சேராதே.
  spa-RV-1909: 'Teme á Jehová, hijo mío, y al rey; no te entrometas con los veleidosos:'
  ron-BTF: Fiul meu, teme-te de DOMNUL și de împărat; și nu te amesteca cu cei ce
    sunt dedați schimbării,
  eng-WEBP: My son, fear the LORD and the king. Don’t join those who are rebellious,
  eng-FBV: My son, honor the Lord and the king, and don't join those who are rebellious,
  nld-1939: Mijn zoon, vrees Jahweh en den koning, Houd u niet met nieuwlichters op;
  nch-BL: Notelpoca, xiquimacasi huan xijtepanita TOTECO huan nopa tanahuatijquet.
    Amo ximomanelo inihuaya masehualme cati amo tatepanitaj.
  vie-1934: Hỡi con, hãy kính sợ Đức Giê-hô-va và tôn kính vua; Chớ hội hiệp cùng
    kẻ phản nghịch;
  hin-CV: मेरे पुत्र, याहवेह तथा राजा के प्रति श्रद्धा बनाए रखो, उनसे दूर रहो, जिनमें
    विद्रोही प्रवृत्ति है,
  eng-OURB: 'My son, fear Adonai and the king. Don’t join those who are rebellious:'
  spa-BES: 'Hijo mío, teme al Señor y al rey; no tengas nada que ver con los inestables:'
  tdx-tdx: O anake, mañeveña am’ Iehovà naho amy mpanjakay, le ko mitraok’ amo mpiolao,
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงยำเกรงพระเยโฮวาห์และกษั​ตริ​ย์ อย่าเข้ายุ่​งก​ับคนที่หันกลับจากพระองค์ทั้งสองนั้น
  por-BR-2018: Meu filho, teme ao SENHOR e ao rei; e não te envolvas com os rebeldes;
  deu-ELO: Mein Sohn, fürchte Jehova und den König; mit Aufrührern laß dich nicht
    ein.
  eng-WYC-2018: My son, dread thou God, and the king; and be thou not meddled with
    backbiters. (My son, fear thou God or have thou reverence for God, and the king;
    and be thou not mixed in, or mingled, with backbiters.)
  epo-epo: Timu, mia filo, la Eternulon kaj la reĝon; Kun ribeluloj ne komunikiĝu.
  uig-PIN: I oƣlum, Pǝrwǝrdigardin ⱪorⱪⱪin, padixaⱨnimu ⱨɵrmǝt ⱪil. Ⱪutratⱪuqilar
    bilǝn arilaxma.
  beo-beo: Nagofe! Hina Godema beda:ne nodoma. Amola osobo bagade hina bagade amoma
    nabasu hou hamoma. Nowa dunu da Hina Gode o hina bagade ilima odoga:sea, ilima
    mae gilisima.
  tpi-OTNT: Pikinini bilong mi, yu mas aninit long Bikpela na yu mas aninit long king.
    Yu mas i stap longwe long ol manmeri i save bikhet long Bikpela na long king.
  hau-SA: Ka ji tsoron Ubangiji da kuma sarki, ɗana, kuma kada ka haɗa kai da masu
    tayarwa,
  uig-LAT: I oghlum, Perwerdigardin qorqqin, padishahnimu hörmet qil. Qutratquchilar
    bilen arilashma.
  nde-nde: Yesaba uThixo lombusi, ndodana yami, ungangenelani labahlamuki,
  ton-ton: '‌ʻE hoku foha, ke ke manavahē koe kia Sihova, pea mo e tuʻi: pea ʻoua
    naʻa ke kau kiate kinautolu ʻoku loto feliliuʻaki:'
  ces-1613: Boj se Hospodina, synu můj, i krále, a k neustavičným se nepřiměšuj.
  eng-WMB: My son, fear the LORD and the king. Don’t join those who are rebellious,
  tam-TCV: என் மகனே, யெகோவாவுக்கும் அரசனுக்கும் பயந்து நட, கலகக்காரர்களுடன் நீ சேராதே.
  ceb-ULB: Kahadloki si Yahweh, ug kahadloki ang hari, akong anak nga lalaki; ayaw
    pakig-uban niadtong nakigbatok tali kanila,
  pol-UBG: Synu mój, bój się PANA i króla, a nie przestawaj z chwiejnymi;
  urd-GVU: میرے بیٹے، رب اور بادشاہ کا خوف مان، اور سرکشوں میں شریک نہ ہو۔
  deu-1912: Mein Kind, fürchte den HERRN und den König und menge dich nicht unter
    die Aufrührer.
  kan-2017: ಮಗನೇ, ಯೆಹೋವನಿಗೂ ಮತ್ತು ರಾಜನಿಗೂ ಭಯಪಡು, ತಿರುಗಿಬೀಳುವವರ ಗೊಡವೆಗೆ ಹೋಗಬೇಡ.
  yap-yap: Fakag, mu digow ngak SOMOL ma ga tayfan e pilung. Ma dab mu’un nga ban’en
    nma rin’ e pi’in nma togopluw ngorow;
  hlt-MCSB: Ka ca, BOEIPA khaw, manghai khaw rhih lah. Aka thovael neh pitpom boeh.
  mdy-ETH: ታ ናዓሢዮ! ፆኦሲ ዒጊጬ፥ ካኣቲያ ቦንቼ፤ ዔያቶም ዋይዞ ዒፃ ዓሶና ዎላ ፔቴ ማዒፖ።
  kew-kew: Gore na si nere ora Adaa Aa-na rolo-para page piru aa mudu king-na rolo-para
    page pawa pirape. Go rabu wae aanu rol0-para napimi-pulu nimu raapu napirape.
  twi-ASANTE: Me ba, suro Awurade ne ɔhene, na mfa wo ho mmɔ adɔnyɛfoɔ ho,
  eng-WEBU: My son, fear the LORD and the king. Don’t join those who are rebellious,
  wal-wal: Ta na7au, GODAAYYOONNE kawuwaayyo yayya; etayyo makkaliyaageetuurakka zuppetoppa.
  acu-NT: Uchiru, Apu Yus tura aintsu apurisha umirkata. Tura ni chichamen umirtan
    nakitin ainaujai pachinkaip.
  spa-PDDPT: 'Hijo mío: Teme a Yavé y también al rey. No te asocies con los sediciosos,'
  gun-gun: Xera'y, eiko Senhor ha'e huvixa kuery renonde rejererokyjea rupi. Enhemoirũ
    eme opu'ã rei va'e kuery reve,
  agu-BL: Ax wok jun c'oloj witz'un, ek wok ẍchi' yi kaRyosil tu yi bajxom tetz katnumil,
    nin quil xom iwi' scye'j chicontr.
  ilo-ULB: Agbutengka kenni Yahweh, ken agbutengka iti ari, anakko; saanka a makikadua
    kadagiti mangsuksukir kadakuada,
  kpg-kpg: Dagu dama nei, hagalabagau ina Dimaadua mo di hagalaamua ina di king. Hudee
    buni anga gi digau ala e hai baahi ang gi meemaa.
  uig-ARA: ئى ئوغلۇم، پەرۋەردىگاردىن قورققىن، پادىشاھنىمۇ ھۆرمەت قىل. قۇتراتقۇچىلار
    بىلەن ئارىلاشما.
  bps-bps: Tingàgu, fye ku nun klikoam di Dwata na i harì, na nang ge magin i dad
    to là mimen dale,
  sus-sus: N ma di, i xa gaaxu Alatala ya ra, i xa mangɛe binya, i naxa lu matandilae
    ya ma,
  pon-2006: Lemmwiki KAUN-O, samwa, oh wauneki nanmwarki. Dehr patehng aramas akan
    me kin uhwong ira;
  ksd-ksd: Natugu, una ru ra Luluai ma ra king, Ma koko una laure diat dia pukpukue
    ra mangamangana;
  tur-YTC: Oğlum Yahve'den ve kraldan kork. Başkaldıranlara katılma.
  bel-N: Бойся ГОСПАДА, сыне мой, і валадара, і ня зьвязвайся са змоўшчыкамі,
  grc-BRENT: Φοβοῦ τὸν Θεὸν υἱὲ, καὶ βασιλέα, καὶ μηθʼ ἑτέρῳ αὐτῶν ἀπειθήσῃς.
  ind-AYT: Anakku, takutlah akan TUHAN dan raja, dan jangan bergabung dengan mereka
    yang menentang kedua-duanya.
  nya-nya: Mwana wanga, uziopa Yehova ndi mfumu, ndipo usamagwirizana ndi anthu owachitira
    mwano,
  hrv-hrv: 'Boj se Jahve, sine moj, i kralja: i ne buni se ni protiv jednoga ni protiv
    drugoga.'
  mps-mps: Eno waio, nage te Genuai Bidide wi eyu, aga dologode me bidiyu, te kingde
    wi eyu, aga dologode me bidao. Nage te Genuai Bidide me kingde te hagoma ebo we
    bidi augwalide digibulu bidao.
  tpi-tpi: Pikinini bilong mi, yu mas aninit long Bikpela na yu mas aninit long king.
    Yu mas i stap longwe long ol manmeri i save bikhet long Bikpela na long king.
  dan-1931: Frygt HERREN og Kongen, min Søn, indlad dig ikke med Folk, som gør Oprør;
  vie-OVCB: Con ơi, phải kính sợ Chúa và tôn trọng vua. Đừng liên kết với bọn người
    phản loạn,
  guj-2017: મારા દીકરા, યહોવાહનું તથા રાજાનું ભય રાખ; બળવાખોરો સાથે કશો સંબંધ ન રાખ,
  pon-2006A: Lemmwiki KAUN-O, samwa, oh wauneki nanmwarki. Dehr patehng aramas akan
    me kin uhwong ira;
  por-BRBSL: Meu filho, teme Yahweh e o rei. Não se junte àqueles que são rebeldes,
  swe-swe: Min son (barn), frukta Herren (Jahve) och kungen, och associera dig inte
    med rebeller (upprorsmän).
  cth-cth: Ka capa, BAWIPA hoi siangpahrang teh taket haw, kaletkalang kaawm e hah
    kamyawngkhai hanh.
  twi-twi: Me ba, suro Awurade ne ɔhene, na mfa wo ho mmɔ atuatewfo ho,
  hlt-hlt: Ka ca, BOEIPA khaw, manghai khaw rhih lah. Aka thovael neh pitpom boeh.
  tbz-SIM: M birɛ, ndé Kuyie nnɛ̀ okpɑ̀ɑ̀tì, bɑ́ɑ́ tɑunnɛ̀ bɛ̀ɛ̀ dɔ́ kɛ́ceetɛ dɛmɔu.
  msy-2020: Nan borim, nɨ Ikiavɨra Itir Godɨn apengan ikɨva atrivimɨn apengan ikɨ.
    Egh nɨ gumazamizir Ikiavɨra Itir God ko atrivim, aningɨn akaba batoziba, men saghon
    ikɨ.
  dop-dop: Mɑ pəyɑlʋ, nyɑnɑ Tɑcɑɑ, nɑ wulɑʋ, tɑɑ kpɛntənɑ mpɑ pɑ lʋkɩ pə tənɑɣɑ lɑɣɑsʋɣʋ
    tɔ.
  azb-azb: Oğlum, Rəbdən və padşahdan qorx, Xəyanətkarlarla yoldaş olmaqdan çəkin.
  eng-DBY: 'My son, fear Jehovah and the king: meddle not with them that are given
    to change.'
  hin-2017: हे मेरे पुत्र, यहोवा और राजा दोनों का भय मानना; और उनके विरुद्ध बलवा करनेवालों
    के साथ न मिलना; (1 पत. 2:17)
  wol-KYG: Doom, ragalal Aji Sax ji, wormaal buur. Bul lëngook kuy fippu.
  bjr-bjr: Oo qini qimaaku, anee Yaaweena ameemanai faqa (maqasaa karaambaiqa nimeemaanai
    faqa maria). Ufa rukiee mariasa faqa sia moodaanakikia.
  eng-YLT: Fear Jehovah, my son, and the king, With changers mix not up thyself,
  kne-kne: Anak ko, patgem ya egyatam si Diyos ya siya abe sin ari. Adi kan maitapi
    sin komontra en daida.
  eng-WYC-2017: My son, dread thou God, and the king; and be thou not meddled [or
    mingled] with backbiters.
  eng-WMBB: My son, fear the LORD and the king. Don’t join those who are rebellious,
  urd-GVH: मेरे बेटे, रब और बादशाह का ख़ौफ़ मान, और सरकशों में शरीक न हो।
  rug-rug: Tuqu, mu pamaṉa nia se Zihova meke sa baṉara, meke lopu somana ni saripu
    lopu hiva va tabe la koa rini,
  gaz-gaz: Yaa ilma ko, Waaqayyoo fi mootii sodaadhu; finciltootattis hin makamin;
  fra-LSG: Mon fils, crains l’Éternel et le roi; Ne te mêle pas avec les hommes remuants;
  yal-yal: N ma diina, gaxu Alatala yɛɛ ra e nun mangana, i nama lu muxu murutɛxine
    yɛ.
  haw-1868: E kuu keiki, e makau aku ia Iehova, a me ke alii; Me ka poe lolelua ka
    naau, mai launa aku.
  arb-NAV: يَا ابْنِي اتَّقِ الرَّبَّ وَالْمَلِكَ، وَلا تُعَاشِرِ الْمُتَقَلِّبِينَ،
  ewe-ewe: Vinye, vɔ̃ Yehowa kple fia la eye mègade aglãdzelawo dzi o
  eng-LEE: 'My son, fear the Lord and the king: with those that are desirous to change
    do not mingle thyself;'
  asm-FB: হে মোৰ পুত্র, যিহোৱালৈ ভয় কৰা, আৰু ৰজাক ভয় কৰা। তেওঁলোকৰ বিৰুদ্ধে বিদ্রোহ
    কৰা সকলৰ সৈতে সহযোগ নকৰিবা।
  sus-A: ﭑ مَ دِ، عِ شَ فَاشُ عَلَتَلَ يَ رَ، عِ شَ مَنفّيٍ بِنيَ، عِ نَشَ لُ مَتَندِلَيٍ
    يَ مَ،
  fra-SBL: Mon fils, crains Yahvé et le roi. Ne vous joignez pas à ceux qui sont rebelles,
  hbo-hbo: יְרָֽא־אֶת־יְהוָ֣ה בְּנִ֣י וָמֶ֑לֶךְ עִם־שֹׁ֝ונִ֗ים אַל־תִּתְעָרָֽב׃
  kik-kik: Mũrũ wakwa, wĩtigĩre Jehova na wĩtigĩre mũthamaki, na ndũkagĩe na ngwatanĩro
    na andũ arĩa aremi,
  fra-NCL: Mon fils, crains Yahweh et le roi ; ne te mêle pas avec les hommes remuants ;
  cek-AK: Ka capa, Angraeng hoi siangpahrang to zii ah; misa angthawk koeh kami hoiah
    angkom hmah;
  cuk-cuk: Machi, Bab-Jehová-dobekwaa be nanae, rey-nug be odummoge. Uayasulidamaladba
    mer be akae.
  uig-CYR: И оғлум, Пәрвәрдигардин қорққин, падишаниму һөрмәт қил. Қутратқучилар билән
    арилашма.
  tel-2017: కుమారా, యెహోవాను ఘనపరచు. రాజును ఘనపరచు. అలా చేయనివారి జోలికి పోకు.
  hat-BSA: Fis mwen an, gen lakrent SENYÈ a ak wa a; pa asosye ak sila ki pa stab
    yo,
  kos-kos: Tulik nutik, kom in akfulatye LEUM GOD ac sunakin tokosra. Nimet asruoki
    nu sin mwet su lainulos.
  hbo-WLC: יְרָֽא־אֶת־יְהוָ֣ה בְּנִ֣י וָמֶ֑לֶךְ עִם־שׁ֝וֹנִ֗ים אַל־תִּתְעָרָֽב׃
  ibo-ibo: Nwa m, tụọ egwu Onyenwe anyị na onye bụ eze, esonyerela ndị ozi na-enupu
    isi megide nna ha ukwu.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ସଦାପ୍ରଭୁଙ୍କୁ ଓ ରାଜାଙ୍କୁ ଭୟ କର, ପୁଣି, ଚଞ୍ଚଳମତିମାନଙ୍କ ସଙ୍ଗରେ
    ଲିପ୍ତ ହୁଅ ନାହିଁ।
  chk-chk: Nei kopwe niuokusiti ewe Samol mi Lapalap o asamolu ewe king, nge kosap
    chiechi ngeni chokewe mi ü ngeniir.
  rop-rop: Main biginini olabat, yumob garra abum rispek blanga YAWEI en det king
    brabliwei, en yumob kaan meigim fren garram detlot pipul hu gibit bekboun langa
    YAWEI en det king.
  ukr-1871: Мій сину! Господа й царя твого страхайся; з ворохобниками не товаришуй,
  deu-1951: Fürchte den HERRN, mein Sohn, und den König, und laß dich nicht mit Neuerungssüchtigen
    ein!
  eng-JPS: My son, fear thou the LORD and the king, and meddle not with them that
    are given to change;
  srp-1865: Boj se Gospoda, sine moj, i cara, i ne miješaj se s nemirnicima.
  lug-lug: Mwana wange otyanga Mukama, ne kabaka, era teweetabanga na bajeemu.
  heb-heb: ירא את יהוה בני ומלך עם שונים אל תתערב׃
  ben-IRV: আমার পুত্র, সদাপ্রভুকে ভয় কর এবং রাজাকে ভয় কর, যারা তাদের বিরুদ্ধে বিদ্রোহ
    করে তাদের সঙ্গে যোগ দিও না;
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਯਹੋਵਾਹ ਦਾ ਅਤੇ ਰਾਜੇ ਦਾ ਭੈਅ ਮੰਨ, ਅਤੇ ਵਿਦਰੋਹੀਆਂ ਨਾਲ ਨਾ ਰਲ,
  mya-JVB: ငါ့ သား ၊ ထာဝရဘုရား ကို၎င်း၊ ရှင် ဘုရင်ကို၎င်း ၊ ကြောက်ရွံ့ လော့။ မ တည်ကြည်သောသူတို့နှင့်
    မ ရောနှော မပေါင်းဘော်နှင့်။
  tte-O: Natugu, Yaubada yo kin kumatausagili, yo tabu kupapatu togamwa-panapanawa
    kolili,
  tbg-tbg: Ti maaquo, are Nora Kotira aatu qetehara avuhainaa vaiinti vevaaraini variane.
    Are vokiaka kia vitanta vevaaraini vaireka auti variaka hampata kia variane.
  hmo-hmo: Egu natuna e, Lohiabada do oi gari henia, bona king do oi matauraia. Bona
    haida ese Lohiabada bona king idia dagedage henia neganai, unai dika taudia do
    oi durudia lasi.
  urd-urd: ऐ मेरे बेटे, ख़ुदावन्द से और बादशाह से डर; और मुफ़सिदों के साथ सुहबत न
    रख;
  rus-SYN: Бойся, сын мой, Господа и царя; с мятежниками не сообщайся,
  bqc-SIM: Ma nɛ́, vĩakɛ Diiɛ ń kíao, ńsu gbɛ̃́kpa ń gbɛ̃́ pↄ́ bↄ̀ ń kpɛↄo.
  tcz-CHONGTHU: Kachapa, Yahweh Pakai le lengpa ging in lang, Anitah lhon-a athua
    nanun ding ahi.
  mar-mar: माझ्या मुला, परमेश्वराचे आणि राजाचे भय बाळग. जे त्यांच्या विरुध्द बंड करीत
    आहेत त्यामध्ये सामील होऊ नकोस.
  hlt-THB: Ka capa, Bawipa ingkaw sangpahrang ce kqih nawh, kawhaa ak toenkhqi ce
    koeh pyi na;
  qub-qub: Ïju, Tayta Diosta manchacuy. Raytapis rispitay. Fiyu runacunawanga ama
    goturpanquichu.
  bqp-bqp: Ma nɛ́, ǹ vĩna kɛ Dikirinɛ kũ kínao, ǹsun gbɛ̃nna kpá kũ gbɛ̃ kũ ò bò
    ń kpɛnↄoro,
  hat-hat: Pitit mwen, gen krentif pou Seyè a. Respekte wa a. Ou pa gen anyen pou
    ou wè ak moun k'ap kenbe tèt ak yo.
  eng-BSB: My son, fear the LORD and the king, and do not associate with the rebellious.
  tod-tod: Dòun zunu, unfe Ɠɔoɠɔ GALAGI ma ta masagi. Mina ʋɔɔkpɔ naati ba, niiti
    ti pɔ ga ti fai pɛ falibo.
  eng-WEBPB: My son, fear the LORD and the king. Don’t join those who are rebellious,
  kbq-kbq: Mofavre'nimoka, Ra Anumzamofone kinimofonena koro huneznantenka zanagorga
    nemaninka, ha'ma reznantesaza vahe'enena magopina tragoteta omaniho.
  nhe-BL: Notelpoca, xiquimacasi huan xijtlepanita TOTECO huan nopa tlanahuatijquetl.
    Amo ximomanelo ininhuaya tlacame tlen ax tlatlepanitaj.
  bus-bus: Ma nɛ́, ǹ vĩa kɛ Diinɛ kↄ̃n kínao, ǹton gbɛ̃nna kpá kↄ̃n gbɛ̃ kɛ̀ aↄ̃ bↄ̀
    ń kpɛɛnↄoro,
  gub-BL: Hera'yr. Ekyze Tupàn Tuweharupi Wiko Ma'e wi nehe. Eruzar neruwihaw ne wà
    nehe. Eiko zo Tupàn heruzar ire upytu'u ma'e kwer wainuromo nehe.
  eng-DRA: 'My son, fear the Lord and the king: and have nothing to do with detracters.'
