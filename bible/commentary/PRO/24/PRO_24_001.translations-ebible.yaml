verse: PRO.024.001
translations:
  mal-C: ദുഷ്ടരോടു നീ അസൂയപ്പെടരുത്, അവരുമായുള്ള കൂട്ടുകെട്ട് നീ അഭിലഷിക്കുകയുമരുത്;
  deu-TKW: Ereifere dich nicht um boshafter Leute willen und hege kein Gelüste, dich
    ihnen zuzugesellen;
  lin-lin: Kolulaka te bato oyo basalaka mabe mpe kolukaka te kozala elongo na bango,
  eng-LSV: Do not be envious of evil men, || And do not desire to be with them.
  eng-GNV: Be not thou enuious against euill men, neither desire to be with them.
  eng-WEBSTER: Be not thou envious against evil men, neither desire to be with them.
  nhw-BL: Amo xiquixtoca catli quichihuaj amo cuajcualme, niyon amo xijnequi tiitztos
    ininhuaya.
  swh-ONEN: Usiwaonee wivu watu waovu, usitamani ushirika nao;
  bba-bba: A ku tɔn kɔ̃sobun wɑ̃ɑru binɛ ko. A ku kĩɑ ɑ n kɑ bu wɑ̃ɑ.
  eng-KJVCPB: Be not thou envious against evil men, Neither desire to be with them.
  luo-luo: Kik nyiego maki gi joricho bende kik iyie chunyi gomb bedo e chokruok margi;
  meu-meu: Kara dika taudia basio vaḡeḡe henidia, ibamodia basio ura;
  npi-ULB: खराब मानिसहरूको लालच नगर्, न त तिनीहरूसित सङ्गत गर्ने चाहना राख् ।
  yor-yor: Má ṣe ṣe ìlara àwọn ènìyàn búburú má ṣe jẹ́ kí àwùjọ wọn wù ọ́;
  ind-ind: Jangan iri terhadap orang-orang jahat dan jangan menginginkan mereka sebagai
    teman.
  pes-OPCB: به اشخاص شریر حسادت نورز و آرزو نکن که با آنها دوست شوی،
  tgl-ULB: Huwag kang mainggit sa mga masasama, ni hangarin na makisama sa kanila,
  hui-hui: Wali agali ko biaga karu hondowa í̠na ti ale hoabagolo manda nabibe. Ti
    heba ibagabu hole nenege nahabe.
  mya-mya: မတရားသောသူတို့ကို မငြူစူနှင့်။ သူတို့နှင့် ပေါင်းဘော်ခြင်းငှါ အလိုမရှိနှင့်။
  bod-N: མི་ངན་ལ་ནི་ཕྲག་དོག་མ་བྱེད༌ཅིག །དེ་དང་འགྲོགས་པའི་རེ་འདོད་སྤང་བར༌གྱིས།།
  wsk-wsk: Kari memek nunga kiwem memek mu ko me gemang barasuk se nongorak nimi giko
    negerko;
  sna-sna: Usachiva vanhu vakaipa, usashuva kufamba navo;
  spa-BLM: No tengas envidia de los hombres malos, ni el deseo de estar con ellos;
  cac-cac: Man̈ e nib'ejoch tastac ay d'a eb' tz'och b'eyumal yuj chucal, man̈ e nib'ej
    jun tzex aj yed' eb',
  swh-ULB: Usiwe na husuda kwa wenye ubaya, wala usitamani kuambatana nao,
  bel-bel: 'Не зайздросьці ліхім людзям і ня прагні быць зь імі:'
  deu-ELBBK: Beneide nicht böse Menschen, und lass dich nicht gelüsten, mit ihnen
    zu sein;
  mbb-OT: Kenè ka mesina te menge etew he lalung etawa tinguhà te kebpekid emiǥu kandan.
  mal-2015: ദുഷ്ടന്മാരോടു അസൂയപ്പെടരുതു; അവരോടുകൂടെ ഇരിപ്പാൻ ആഗ്രഹിക്കയുമരുതു.
  rmc-rmc: Ma zavidzin le nalačhe manušenge a ma kam lenca te avel,
  pes-OPV: بر مردان شریر حسد مبر، و آرزو مدارتا با ایشان معاشرت نمایی،
  ron-1924: Ну пизмуи пе оамений чей рэй ши ну дори сэ фий ку ей;
  ben-OBCV: দুষ্টদের প্রতি হিংসা কোরো না, তাদের সঙ্গলাভের বাসনা রেখো না;
  som-som: Dad shar leh ha ka masayrin, Hana jeclaysan inaad iyaga la joogtid.
  lat-VUC: '[Ne æmuleris viros malos, nec desideres esse cum eis:'
  eng-ASVBT: 'Be not thou envious against evil men; Neither desire to be with them:'
  mna-mna: Wal sananŋan na, motom berber pizin pepe, tikam lelem pepe, mi gabgaaba
    zin pepe.
  ita-1885: Non portare invidia agli uomini malvagi, E non desiderare di esser con
    loro.
  eng-LXXUP: My son, envy not bad men, Nor desire to be with them.
  eng-ULB: Do not be envious of those who are evil, nor desire to associate with them,
  spa-VBL: No tengas envidia de los malvados, ni desees su compañía,
  fra-_FOB: Ne porte point envie aux hommes méchants, et ne désire point être avec
    eux.
  mal-mal: ദുഷ്ടന്മാരോട് അസൂയപ്പെടരുത്; അവരോടുകൂടി ഇരിക്കുവാൻ ആഗ്രഹിക്കുകയുമരുത്.
  lit-lit: Blogiems žmonėms nepavydėk ir su jais būti negeisk,
  urd-GVR: Sharīroṅ se hasad na kar, na un se sohbat rakhne kī ārzū rakh,
  suz-BL: मरिम्‍शो पाइब मुर आन मार मार तशा, गेहे मपने। मिनु मेको नु मबाक्‍कीन।
  eng-NOY: Be not thou envious of wicked men, And desire not to be with them!
  ita-1927: Non portare invidia ai malvagi, e non desiderare di star con loro,
  ckb-ckb: ئیرەیی بە پیاوخراپان مەبە، ئارەزوو مەکە لەگەڵیاندا بیت،
  eng-BBE: 'Have no envy for evil men, or any desire to be with them:'
  kan-OKCV: ಕೆಟ್ಟವರಿಗೆ ವಿರೋಧವಾಗಿ ನೀನು ಅಸೂಯೆ ಪಡದಿರು; ಇಲ್ಲವೆ ಅವರ ಸಂಗಡ ಇರುವುದಕ್ಕೆ ಅಪೇಕ್ಷಿಸಬೇಡ.
  tam-2017: பொல்லாத மனிதர்கள்மேல் பொறாமைகொள்ளாதே; அவர்களோடு இருக்கவும் விரும்பாதே.
  spa-RV-1909: 'NO tengas envidia de los hombres malos, ni desees estar con ellos:'
  ron-BTF: Nu invidia pe oamenii răi, nici nu dori să fii cu ei.
  eng-WEBP: Don’t be envious of evil men, neither desire to be with them;
  eng-FBV: Don't be jealous of evil people; don't long to spend time with them,
  nld-1939: Wees niet afgunstig op booswichten, Verlang niet naar hun gezelschap;
  nch-BL: Amo xiquixtoca cati quichihuaj amo cuajcualme, yon amo xijnequi tiitztos
    inihuaya.
  vie-1934: Chớ ganh ghét kẻ làm ác. Đừng ước ao ở cùng chúng nó.
  hin-CV: दुष्टों से ईर्ष्या न करना, उनके साहचर्य की कामना भी न करना;
  eng-OURB: 'Don’t be envious of evil men; neither desire to be with them:'
  spa-BES: 'No tengan envidia de los hombres malvados, ni ningún deseo de estar con
    ellos:'
  tdx-tdx: Ko kirañe’o o lo-tserekeo, ko mañiry ho mpiam’ iareo.
  tha-KJV: อย่าคิดริษยาคนชั่ว หรือปรารถนาอยู่ร่วมกับเขา
  por-BR-2018: Não tenhas inveja dos homens malignos, nem desejes estar com eles;
  deu-ELO: Beneide nicht böse Menschen, und laß dich nicht gelüsten, mit ihnen zu
    sein;
  eng-WYC-2018: Follow thou not evil men (or Do not thou follow evil people), desire
    thou not to be with them.
  epo-epo: Ne sekvu malbonajn homojn, Kaj ne deziru esti kun ili;
  uig-PIN: Yamanlarƣa rǝxk ⱪilma, Ular bilǝn bardi-kǝldi ⱪilixni arzu ⱪilma;
  beo-beo: Wadela:i hamobe dunu amo mae mudale ba:ma! Amola amo dunu amo bisili mae
    dogolegema.
  tpi-OTNT: Yu no ken laikim tumas pasin bilong ol man bilong mekim pasin nogut. Na
    yu no ken ting long poromanim ol.
  hau-SA: Kada ka yi ƙyashin mugaye, kada ka yi sha’awar ƙungiyarsu;
  uig-LAT: Yamanlargha reshk qilma, Ular bilen bardi-keldi qilishni arzu qilma;
  nde-nde: Ungabahawukeli abantu abaxhwalileyo, ungafisi ubungane labo;
  ton-ton: ‌ʻOua naʻa ke meheka ki he kakai angakovi, pea ʻoua naʻa ke holi ke kau
    mo kinautolu.
  ces-1613: Nenásleduj lidí zlých, aniž žádej bývati s nimi.
  eng-WMB: Don’t be envious of evil men, neither desire to be with them;
  tam-TCV: கொடியவர்கள்மேல் பொறாமை கொள்ளாதே; அவர்களுடன் கூட்டுச்சேர விரும்பாதே.
  ceb-ULB: Ayaw kasina niadtong mga daotan, ni magtinguha sa pagpakig-uban kanila,
  pol-UBG: Nie zazdrość złym ludziom ani nie pragnij z nimi przebywać;
  urd-GVU: شریروں سے حسد نہ کر، نہ اُن سے صحبت رکھنے کی آرزو رکھ،
  deu-1912: Folge nicht bösen Leuten und wünsche nicht, bei ihnen zu sein;
  kan-2017: ಕೆಟ್ಟವರನ್ನು ನೋಡಿ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಡಬೇಡ, ಅವರ ಸಹವಾಸವನ್ನು ಬಯಸಬೇಡ.
  yap-yap: Dabi awan’um ngak e girdi’ ni kireb, ma dab mu guy rogon ni ngam mang tafger
    rorad.
  hlt-MCSB: Hlang thae rhoek taengah thatlai boeh. Amih taengah om hamla nai rhoe
    nai boeh.
  mdy-ETH: ፑርቶ ዓሶ ቂኢሪፖ፤ ዔያቶና ዎላ ላጌ ማዓኒያ ኮይፖ፤
  kew-kew: Neme waea pi aanuna kone madaa raaname na-omape. Go waea pi aanu raapu
    pamuape page gimape.
  twi-ASANTE: Mma wʼani mmerɛ amumuyɛfoɔ, mfa wo ho mmɔ wɔn;
  eng-WEBU: Don’t be envious of evil men, neither desire to be with them;
  wal-wal: Ta na7au, iita asatu mala gidarkkinaashsha gooppa; etaara dabbotanaukka
    amottoppa;
  acu-NT: Pase aints ainauka pengker pujuinawai, tuuka nintimraip. Tura niijai iruntratasan
    wakerajai tuusha nintimraip.
  spa-PDDPT: No envidies a los perversos, Ni desees estar con ellos.
  gun-gun: Eroangeko rei eme avakue heko vai va'e ikuaia, neirũ eme guive ha'e kuery
    re.
  agu-BL: Quil tz'el nin italma' te yi na chiban yi e' yi juntlen cyajtza'kl, nin
    quil tz'el nin italma' tan ixome'n scye'j.
  ilo-ULB: Saanmo nga ap-apalan dagiti dakes, wenno saanmo a tarigagayan ti makikadua
    kadakuada,
  kpg-kpg: Hudee manawa dubua i digau haihai di huaidu, hudee hagamada e hai hoo gi
    digaula.
  uig-ARA: يامانلارغا رەشك قىلما، ئۇلار بىلەن باردى-كەلدى قىلىشنى ئارزۇ قىلما؛
  bps-bps: Nang mibal nawam i kagkah dad to sasè, na nang ge mayè dmeme dale,
  sus-sus: I naxa mila mixi ɲaaxie ma, i naxa tin lufe e ya ma.
  pon-2006: Dehr peirinki aramas suwed kan, oh ke dehr song en kompoakepahnkin irail.
  ksd-ksd: Koko una varngu ure ra umana tena varpiam, Ma koko una anan upi ra kini
    pire diat;
  tur-YTC: Kötü kişilere imrenme, Ne de onlarla birlikte olmayı dile.
  bel-N: Не зайздросьці людзям ліхім, не жадай быць з імі,
  grc-BRENT: Υἱέ, μὴ ζηλώσῃς κακοὺς ἄνδρας, μηδὲ ἐπιθυμήσῃς εἶναι μετʼ αὐτῶν.
  ind-AYT: Jangan iri hati terhadap orang fasik; jangan berkeinginan untuk bergaul
    dengan mereka.
  nya-nya: Usachitire nsanje anthu oyipa, usalakalake kuti uzikhala nawo,
  hrv-hrv: Ne zavidi opakim ljudima niti želi da budeš s njima.
  mps-mps: Nago te dwai kolesaga ebo bidi dabego ebo dwai kolesaga wei homu me elamuo.
    Tama nago augwali dali kisa sabo homu me elamu dao.
  tpi-tpi: Yu no ken laikim tumas pasin bilong ol man bilong mekim pasin nogut. Na
    yu no ken ting long poromanim ol.
  dan-1931: Misund ej onde Folk, hav ikke lyst til at være med dem;
  vie-OVCB: Chớ ganh tị người ác, cũng đừng mong kết bạn với họ.
  guj-2017: દુષ્ટ માણસોની અદેખાઈ ન કર, તેઓની સાથે રહેવાની ઇચ્છા ન કર.
  pon-2006A: Dehr peirinki aramas suwed kan, oh ke dehr song en kompoakepahnkin irail.
  por-BRBSL: Não tenha inveja dos homens maus, nem desejo de estar com eles;
  swe-swe: Var inte avundsjuk på onda människor, längta inte efter att vara med dem.
  cth-cth: Tamikayonnaw hah nôe awh hanh, ahnimouh koehai kambawng hanh.
  twi-twi: Mma wʼani mmere amumɔyɛfo, mfa wo ho mmɔ wɔn;
  hlt-hlt: Hlang thae rhoek taengah thatlai boeh. Amih taengah om hamla nai rhoe nai
    boeh.
  tbz-SIM: Bɑ́ɑ́ teetɛ́ bɛnitiyɛibɛ, bɑ́ mbɛ̀ nɛitinɛ̀.
  msy-2020: Nɨ gumazamizir arazir kurabagh amibar arazibagh ifueghan markɨ. Egh men
    poghsɨ nɨghnɨghan markɨ.
  dop-dop: Tɑɑ nyɩɩlɩ ɑsɑɣɑɑ. Pəyele tɑɑ sɔɔlɩ sɩ ń wɛɛ pɑ kiŋ.
  azb-azb: Pis adamlara qibtə etmə, Onlara qoşulmaq istəmə.
  eng-DBY: Be not thou envious of evil men, neither desire to be with them;
  hin-2017: बुरे लोगों के विषय में डाह न करना, और न उसकी संगति की चाह रखना;
  wol-KYG: Bul ñee ku bon, bul wuta ànd ak moom,
  bjr-bjr: Sia manda oosana maree mariasa oosanara rua. Sia misa aqoondikia.
  eng-YLT: Be not envious of evil men, And desire not to be with them.
  kne-kne: Adi kan omapal ono makigayyem sin managbasol,
  eng-WYC-2017: Pursue [or follow] thou not evil men, desire thou not to be with them.
  eng-WMBB: Don’t be envious of evil men, neither desire to be with them;
  urd-GVH: शरीरों से हसद न कर, न उनसे सोहबत रखने की आरज़ू रख,
  rug-rug: Mu lopu va gulea i sari tie kaleadi, lopu okoro la baere i;
  gaz-gaz: Hamootatti hin hinaafin; garee isaanii taʼuus hin hawwin;
  fra-LSG: Ne porte pas envie aux hommes méchants, Et ne désire pas être avec eux;
  yal-yal: I nama mila muxu ɲaxine fe xɔn. E yɛ lu xɔnla nama i suxu.
  haw-1868: MAI kuko oe i ka aoao o na kanaka hewa, Aole makemake hoi e noho pu me
    lakou.
  arb-NAV: لَا تَحْسِدْ أَهْلَ الشَّرِّ، وَلا تَشْتَهِ مُعَاشَرَتَهُمْ،
  ewe-ewe: Mègabiã ŋu ame vɔ̃ɖiwo o, mègadi woƒe hamenɔnɔ o
  eng-LEE: Be thou not envious of bad men, and do not long to be with them.
  asm-FB: দুষ্ট লোকক ঈৰ্ষা নকৰিবা, নাইবা তেওঁলোকৰ লগত থাকিবলৈ ইচ্ছা নকৰিবা;
  sus-A: عِ نَشَ مِلَ مِشِ حَاشِيٍ مَ، عِ نَشَ تِن لُقٍ عٍ يَ مَ.
  fra-SBL: Ne soyez pas envieux des hommes mauvais, ni le désir d'être avec eux ;
  hbo-hbo: אַל־תְּ֭קַנֵּא בְּאַנְשֵׁ֣י רָעָ֑ה וְאַל־*תִּתְאָו (תִּ֝תְאָ֗יו) לִהְיֹ֥ות
    אִתָּֽם׃
  kik-kik: Tiga kũiguĩra andũ arĩa aaganu ũiru, na ndũkanerirĩrie thiritũ yao,
  fra-NCL: Ne porte pas envie aux hommes méchants, et ne désire pas d’être avec eux.
  cek-AK: Kasae kaminawk to awt hmah; nihcae hoi angkom han doeh poek hmah.
  cuk-cuk: Melle be dule-isganamargi nobgue, melle be eba-akaedgi binsabali.
  uig-CYR: Яманларға рәшк қилма, Улар билән барди-кәлди қилишни арзу қилма;
  tel-2017: దుర్మార్గులను చూసి మత్సర పడవద్దు. వారి సహవాసం కోరుకోకు.
  hat-BSA: Pa fè anvi a moun mechan, ni dezire pou avèk yo;
  kos-kos: Nimet sok sin mwet koluk, ac nimet oru kom in kawuk selos.
  hbo-WLC: אַל־תְּ֭קַנֵּא בְּאַנְשֵׁ֣י רָעָ֑ה וְאַל־תתאו לִהְי֥וֹת אִתָּֽם׃
  ibo-ibo: Ekwosola ndị ajọ omume ekworo, ka ihe banyere ha ghara ịtọ gị ụtọ.
  ory-ory: ତୁମ୍ଭେ ମନ୍ଦ ଲୋକମାନଙ୍କ ପ୍ରତି ଈର୍ଷା କର ନାହିଁ, ପୁଣି, ସେମାନଙ୍କର ସଙ୍ଗୀ ହେବାକୁ
    ବାଞ୍ଛା କର ନାହିଁ।
  chk-chk: Kosap lolowoiti aramas mi ngau ika älälei om mochen chiechi ngeniir,
  rop-rop: Yu nomo jelas blanga detlot brabli nogudbala pipul, en yu nomo meigim fren
    garram olabat,
  ukr-1871: Нехай тебе до злих людей не пориває, анї бажай товаришувати з ними,
  deu-1951: Beneide böse Menschen nicht und begehre nicht, es mit ihnen zu halten;
  eng-JPS: Be not thou envious of evil men, neither desire to be with them.
  srp-1865: Ne zavidi zlijem ljudima niti želi da si s njima.
  lug-lug: Teweegombanga bakozi ba bibi era tobeesemberezanga.
  heb-heb: אל תקנא באנשי רעה ואל תתאו להיות אתם׃
  ben-IRV: যে খারাপ তার ওপরে ঈর্ষান্বিত হয়ো না, তাদের সঙ্গে থাকতেও ইচ্ছা কর না।
  pan-pan: ਬੁਰਿਆਂ ਮਨੁੱਖਾਂ ਉੱਤੇ ਖੁਣਸ ਨਾ ਕਰ, ਅਤੇ ਨਾ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਦੀ ਚਾਹ ਰੱਖ,
  mya-JVB: မ တရားသောသူ တို့ကို မ ငြူစူ နှင့်။ သူ တို့နှင့် ပေါင်းဘော် ခြင်းငှါ အလို
    မ ရှိနှင့်။
  tte-O: Tabu tomo yauyauleli mumugali ugagadosisiyan yo tabu ukakawa-elieliyam-wagili.
  tbg-tbg: Kia qora okara auti variaka tave hara tevata vika voqaantemake variataarave
    tiane. Kia mintia vaiintika hampata variqira vuane.
  hmo-hmo: Kara dika taudia dekenai do umui mama henia lasi. Idia dekenai umui turana
    karaia gwauraia lasi.
  urd-urd: तू शरीरों पर रश्क न करना, और उनकी सुहबत की ख़्वाहिश न रखना;
  rus-SYN: Не ревнуй злым людям и не желай быть с ними,
  bqc-SIM: Ńsu lua gbɛ̃vãiↄ gweaio, ńsu yãalɛańnↄ nidɛ seo.
  tcz-CHONGTHU: Miphalou ho umchan thangse hih in, chule hitobang miho chu kiloipi
    din jong ngaicha hih-in.
  mar-mar: दुर्जनांचा मत्सर करू नकोस, आणखी त्यांच्याबरोबर मैत्रीची इच्छा धरू नकोस.
  hlt-THB: Thlakchekhqi koeh oet nawh, aming lakawh ngawih koeh nai.
  qub-qub: Fiyu runacuna rïcuyaptin ama rabyapaychu. Ni paycunawan goturaytapis ama
    yarpaychu.
  bqp-bqp: Ǹsun luka gbɛ̃ vãninↄ gwenaairo, ǹsun kakara kũńwo ni dɛ sero,
  hat-hat: Pa anvye sò mechan yo. Pa chache fè zanmi ak yo.
  eng-BSB: Do not envy wicked men or desire their company;
  tod-tod: Mina ɠaazuɠula faa ɲɔu ɠɛ nuiti ba, mina wɔin ga ta-ziɛpolui.
  eng-WEBPB: Don’t be envious of evil men, neither desire to be with them;
  kbq-kbq: Havi vahe'mo'ma hania avu'ava zankura kegasane huge, ana vahe'enema tragotenka
    mani'zankura, kagesa ontahitfa huo.
  nhe-BL: Amo xiquixtoca tlen quichihuaj ax cuajcualme, niyon amo xijnequi tiitztos
    ininhuaya.
  bus-bus: Ǹtongↄ̃ lugaa gbɛ̃ zaaanↄ gwenaziro, ǹton kakↄ̃anyona ni dɛ sero,
  gub-BL: Nerewyrowyroahy zo teko ikatu 'ym ma'e wanehe nehe. — Eiko hemyrypar romo
    nehe, ere zo wanupe nehe.
  eng-DRA: 'Seek not to be like evil men, neither desire to be with them:'
