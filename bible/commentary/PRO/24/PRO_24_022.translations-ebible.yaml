verse: PRO.024.022
translations:
  mal-C: കാരണം അവരിരുവരും മത്സരികൾക്കുനേരേ ശീഘ്രനാശം അയയ്ക്കും, അവർ എന്തൊക്കെ ദുരിതങ്ങളാണ്
    അഴിച്ചുവിടുന്നതെന്ന് ആർക്കറിയാം?
  deu-TKW: Denn plötzlich erhebt sich ihr Verderben, und beider Untergang kommt unversehens.
  lin-lin: pamba te bango mibale bakoki kotindela batomboki pasi na pwasa. Bongo,
    nani ayebi pasi oyo bakoki kotinda ?
  eng-LSV: For their calamity rises suddenly, || And the ruin of them both—who knows!
  eng-GNV: For their destruction shall rise suddenly, and who knoweth the ruine of
    them both?
  eng-WEBSTER: For their calamity shall rise suddenly; and who knoweth the ruin of
    them both?
  nhw-BL: Sintla tiquintoquilía, timopantis para timotzontlamiltijtoc ininhuaya, pampa
    ¿ajqueya quimati hasta canque TOTECO huan nopa tlanahuatijquetl quintlaijiyohuiltis?
  swh-ONEN: kwa maana hao wawili watatuma maangamizi ya ghafula juu yao, naye ni nani
    ajuaye maafa wawezayo kuleta?
  bba-bba: Domi bɑ koo kɑm kowɑ subɑru sɔɔ. Goo kun mɑɑ yɛ̃ sɛɛyɑsiɑ bi Gusunɔ kɑ
    sinɑ boko bɑ koo bu ko.
  eng-KJVCPB: For their calamity shall rise suddenly; And who knoweth the ruin of
    them both?
  luo-luo: nimar ji ariyogo biro kelonegi chandruok apoya nono, to en ngʼa ma dingʼe
    ni en chandruok manade ma ginyalo kelo?
  meu-meu: baduna be idia edia amo hahebua-tari baine hedinarai taku. Daika dibana
    dahaka hahedika na idia raruosi edia amo bainema?
  npi-ULB: किनभने उहाँहरूको विपत्ति अकस्मात आइपर्ने छ, र उहाँहरू दुवैबाट आउने विनाशको
    मात्रा कसलाई थाहा छ र ?
  yor-yor: Nítorí àwọn méjèèjì yóò rán ìparun òjijì sórí wọn, ta ni ó sì mọ irú ìyọnu
    tí wọ́n lè mú wá?
  ind-ind: Karena orang-orang yang memberontak akan hancur dalam sekejap. Bayangkan
    betapa ngerinya hukuman yang akan ditimpakan TUHAN dan raja kepada mereka!
  pes-OPCB: کیست که بداند خداوند یا پادشاه چه بلایی بر سر چنین کسان خواهد آورد؟
  tgl-ULB: sapagkat darating nang biglaan ang kanilang kapamahakan at sino ang nakakaalam
    nang lawak ng pagkawasak na parehong darating mula sa kanila?
  hui-hui: Wali agali urunibi kagoria mo ko holene abaleore íbu wulebira. Anduane
    Homogohandabi kini ibuguabi urunibi karuhondo genda abi aleore mo wia holobadabe
    manda bibe nahe kamagoni.
  mya-mya: သူတို့ဘေးသည် ချက်ခြင်းရောက်တတ်၏။ ထိုနှစ်ပါးတို့၏ အဆုံးကို အဘယ်သူသိသနည်း။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན་དེ་དག༌ལ། །གློ་བུར་ཉེས་ཆད་འབྱུང་བར༌འགྱུར། །ཡ་ཝཱེ་དང་ནི་རྒྱལ་པོ༌ལས།
    །བར་ཆད་ཅི་འབྱུང་སུ་ཡིས༌རྟོགས།།
  wsk-wsk: Mu awuk, Yawe se king ilak memek biya bo nungumik te betemonko, se ikup
    nuna tamonko mu ko memek aguwaya mu awiri ko ikiokko?
  sna-sna: nokuti vaviri ivavo vanouyisa kuparadzwa kwavari nokukurumidza, uye ndiani
    anoziva njodzi dzavangauyisa?
  spa-BLM: porque su calamidad surgirá de repente. ¿Quién sabe qué destrucción puede
    venir de ambos?
  cac-cac: yujto elan̈chamel scham eb', axo satel eb' chi'. Malaj mach ojtannac tas
    yaelal scotcan d'a yib'an̈ eb' yuj Dios yed' pax yuj eb' rey chi'.
  swh-ULB: maana kwa ghafula msiba wao utakuja na ni nani ajuaye ukubwa wa uharibifu
    utakao kuja kutoka kwa hao wote?
  bel-bel: бо зьнянацку прыйдзе пагібель на іх; і бяду ад іх абодвух хто загадзя ўведае?
  deu-ELBBK: Denn plötzlich erhebt sich ihr Verderben; und ihrer beider Untergang,
    wer weiß ihn?
  mbb-OT: su egketik-awan sikandan te silut. Wazè nu metueni ke hengkey he kelasi
    te kemeresayan is ibpigada te Megbevayà etawa te hadì diyà te kandan.
  mal-2015: അവരുടെ ആപത്തു പെട്ടെന്നു വരും; രണ്ടു കൂട്ടർക്കും വരുന്ന നാശം ആരറിയുന്നു?
  rmc-rmc: bo jekhvareste šaj ena zňičimen. Ko džanel, savi pohroma pre lende o Del
    vaj o kraľis šaj mukel?
  pes-OPV: زیرا که مصیبت ایشان ناگهان خواهدبرخاست، و عاقبت سالهای ایشان را کیست که
    بداند؟
  ron-1924: Кэч деодатэ ле ва вени пеиря. Ши чине поате шти сфыршитул амындурора?
  ben-OBCV: কারণ তারা উভয়েই তাদের উপরে আকস্মিক বিনাশ পাঠাবেন, ও কে জানে, তারা কী
    চরম দুর্দশা নিয়ে আসবেন?
  som-som: Waayo, belaayadoodu si degdeg ah ayay u soo kici doontaa, Oo bal yaa yaqaan
    baabbi'inta labadoodaba?
  lat-VUC: quoniam repente consurget perditio eorum, et ruinam utriusque quis novit?]
  eng-ASVBT: For their calamity shall rise suddenly; And the destruction from them
    both, who knoweth it?
  mna-mna: Pa molo som to, wal ru tana tipamorsop zin wal zorzooroŋan pa pataŋana
    sa. Mi zaala tabe tipasaana zin pa i, ina tuute som.
  ita-1885: Perciocchè in un momento sorgerà la loro calamità; E chi conosce la ruina
    procedente d'amendue loro?
  eng-LXXUP: 'For they will suddenly punish the ungodly, And who can know the vengeance
    inflicted by both? A son that keeps the commandment shall escape destruction;
    For such a one has fully received it. Let no falsehood be spoken by the king from
    the tongue; Yea, let no falsehood proceed from his tongue. The king’s tongue is
    a sword, and not one of flesh; And whosoever shall be given up to it shall be
    destroyed: For if his wrath should be provoked, He destroys men with cords, And
    devours men’s bones, And burns them up as a flame, So that they are not even fit
    to be eaten by the young eagles. My son, reverence my words, And receive them,
    and repent. These things says the man to them that trust in God; and I cease.
    For I am the most simple of all men, And there is not in me the wisdom of men.
    God has taught me wisdom, And I know the knowledge of the holy. Who has gone up
    to heaven, and come down? Who has gathered the winds in his bosom? Who has wrapped
    up the waters in a garment? Who has dominion of all the ends of the earth? What
    is his name? or what is the name of his children? For all the words of God are
    tried in the fire, And he defends those that reverence him. Add not unto his words,
    Lest he reprove thee, and thou be made a liar. Two things I ask of thee; Take
    not favor from me before I die. Remove far from me vanity and falsehood: And give
    me not wealth or poverty; But appoint me what is needful and sufficient: Lest
    I be filled and become false, and say, Who sees me? Or be poor and steal, and
    swear vainly by the name of God. Deliver not a servant into the hands of his master,
    Lest he curse thee, and thou be utterly destroyed. A wicked generation curse their
    father, And do not bless their mother. A wicked generation judge themselves to
    be just, But do not cleanse their way. A wicked generation have lofty eyes, And
    exalt themselves with their eyelids. A wicked generation have swords for teeth
    and jaw teeth as knives, So as to destroy and devour the lowly from the earth,
    And the poor of them from among men.'
  eng-ULB: for suddenly their disaster will come and who knows the extent of the destruction
    that will come from both of them?
  spa-VBL: porque el desastre vendrá sobre ellos repentinamente. ¿Quién podrá saber
    cómo los castigarán el Señor y el rey?
  fra-_FOB: Car leur ruine surviendra tout d'un coup, et qui sait le malheur qui arrivera
    aux uns et aux autres?
  mal-mal: അവരിൽനിന്ന് ആപത്ത് പെട്ടെന്ന് വരും; രണ്ടു കൂട്ടരും വരുന്ന നാശം ആരറിയുന്നു?
  urd-GVR: Kyoṅki achānak hī un par āfat āegī, kisī ko patā hī nahīṅ chalegā jab donoṅ
    un par hamlā karke unheṅ tabāh kar deṅge.
  suz-BL: मारदे हना मेको आस पतीके रे गे मतुइक्‍थु श्‍येत ज‍ने चाप्‍नेवे। मिनु मेको
    आस खतम पोक्‍तीक सुम तुइक्‍बा?
  eng-NOY: For their calamity shall rise up suddenly, And their ruin, coming from
    them both, in a moment.
  ita-1927: la loro calamità sopraggiungerà improvvisa, e chi sa la triste fine dei
    loro anni?
  ckb-ckb: چونکە بەڵایان لەپڕ دێت، بەڵای هەردووکیان کێ دەیزانێت؟
  eng-BBE: For their downfall will come suddenly; and who has knowledge of the destruction
    of those in high positions?
  kan-OKCV: ಏಕೆಂದರೆ ಅವರಿಬ್ಬರು ವಿಧಿಸುವ ವಿಪತ್ತು ಫಕ್ಕನೆ ಸಂಭವಿಸುವದು; ಅವರು ಯಾವ ವಿಪತ್ತುಗಳನ್ನು
    ತರಬಹುದು ಎಂದು ಯಾರಿಗೆ ತಿಳಿದಿದೆ?
  tam-2017: திடீரென அவர்களுடைய ஆபத்து எழும்பும்; அவர்கள் இருவரின் அழிவையும் அறிந்தவன்
    யார்?
  spa-RV-1909: Porque su quebrantamiento se levantará de repente; y el quebrantamiento
    de ambos, ¿quién lo comprende?
  ron-BTF: Căci nenorocirea lor va veni dintr-o dată și cine știe ruina amândurora?
  eng-WEBP: for their calamity will rise suddenly. Who knows what destruction may
    come from them both?
  eng-FBV: for disaster will suddenly fall on them. Who knows how the Lord and king
    will punish them?
  nld-1939: Want plotseling daagt hun ongeluk, Wie weet, wat hun einde zal zijn?
  nch-BL: Sinta tiquintoquilía, timomacas cuenta para timotzontamiltijtoc inihuaya,
    pampa ¿ajquiya quimati hasta canque TOTECO huan nopa tanahuatijquet quintaijyohuiltis?
  vie-1934: Vì sự tai họa của chúng xảy đến thình lình; Và ai biết sự phá hại của
    người nầy người kia?
  hin-CV: सर्वनाश उन पर अचानक रूप से आ पड़ेगा और इसका अनुमान कौन लगा सकता है, कि याहवेह
    और राजा द्वारा उन पर भयानक विनाश का रूप कैसा होगा?
  eng-OURB: for their calamity will rise suddenly; the destruction from them both—
    who knows?
  spa-BES: porque su caída vendrá repentinamente; y ¿quién tiene conocimiento de la
    ruina que viene de ambos?
  tdx-tdx: fa hivovoa’ ty feh’ ohatse, vaho ia ty hahafohiñe ty fifetsaham-piantoañe
    hanoe’ i roroey?
  tha-KJV: เพราะภัยพิบั​ติ​จากพระองค์ทั้งสองจะอุบั​ติ​ขึ้นโดยพลัน และผู้ใดจะทราบถึงความพินาศที่จะมาจากพระองค์​ทั้งสอง
  por-BR-2018: Porque a destruição deles se levantará de repente; e quem sabe que
    ruína eles terão?
  deu-ELO: Denn plötzlich erhebt sich ihr Verderben; und ihrer beider Untergang, wer
    weiß ihn?
  eng-WYC-2018: For their perdition shall rise together suddenly (or For their perdition
    shall suddenly rise up, or shall happen), and who knoweth the fall of ever either?
  epo-epo: Ĉar subite venos ilia pereo; Kaj kiu scias, kiam venos la puno de ambaŭ?
  uig-PIN: Bundaⱪ kixilǝrgǝ kelidiƣan balayi’apǝt uxtumtut bolar, Pǝrwǝrdigar bilǝn
    padixaⱨning ularni ⱪandaⱪ yoⱪitidiƣanliⱪini bilǝmsǝn?
  beo-beo: 'Agoane odoga:su dunu ilia da hedolodafa dafasu dawa:. Gode amola osobo
    bagade hina bagade dunu da ilima se imunusa: dawa:.'
  tpi-OTNT: Kain manmeri olsem ol inap long painim bagarap wantu. Yumi no save wanem
    kain hevi Bikpela na king inap givim long ol.
  hau-SA: gama za a tura waɗannan biyu zuwa hallaka nan da nan, kuma wa ya sani irin
    bala’in da za su iya kawowa?
  uig-LAT: Bundaq kishilerge kélidighan balayi’apet ushtumtut bolar, Perwerdigar bilen
    padishahning ularni qandaq yoqitidighanliqini bilemsen?
  nde-nde: ngoba laba bobabili bazakwehlisa ulaka lubabhubhise, ngoba phela ngubani
    kambe okwaziyo ukubhubhisa abangakwehlisa?
  ton-ton: Koeʻuhi ʻe tupu fakafokifā ʻenau tuʻutāmaki; pea ko hai ʻoku ne ʻiloʻi
    hona tautea fakatouʻosi?
  ces-1613: Nebo v náhle nastane bída jejich, a pomstu obou těch kdo zná?
  eng-WMB: for their calamity will rise suddenly. Who knows what destruction may come
    from them both?
  tam-TCV: ஏனெனில், திடீரென அவர்களுக்கு அழிவு வரும், யெகோவாவும் அரசனும் எத்தகைய பேரழிவை
    அனுப்புவார்கள் என்று யாருக்குத் தெரியும்?
  ceb-ULB: kay ang ilang katalagman moabot dayon ug kinsa man ang masayod sa gidak-on
    sa kalaglagan nga moabot gikan kanilang duha?
  pol-UBG: Bo ich nieszczęście nastąpi nagle, a któż zna upadek obydwóch?
  urd-GVU: کیونکہ اچانک ہی اُن پر آفت آئے گی، کسی کو پتا ہی نہیں چلے گا جب دونوں اُن
    پر حملہ کر کے اُنہیں تباہ کر دیں گے۔
  deu-1912: Denn ihr Verderben wird plötzlich entstehen; und wer weiß, wann beider
    Unglück kommt?
  kan-2017: ಅವರಿಬ್ಬರು ವಿಧಿಸುವ ವಿಪತ್ತು ಫಕ್ಕನೆ ಸಂಭವಿಸುವುದು, ಅವರಿಂದಾಗುವ ನಾಶವು ಯಾರಿಗೆ
    ತಿಳಿದೀತು?
  yap-yap: Pi girdi’ nem e rayag ni ba tomgin e riya’ nga pulworad. Mog gamnang e
    re riya’ nra pi’ Got ara fare pilung?
  hlt-MCSB: Amih te rhainah loh buengrhuet a pai thil vetih, amih rhoi kah yoethaenah
    te ulong a ming?
  mdy-ETH: ዬንሢ ዋይዞ ዒፃዞንሢዳ ዼኤፒ ባይሲንታ ዔርቲባኣንቴ ሄላኔ፤ ፆኦሲንታ ካኣቲንታ ዔያቶይዳ ዓጋንዳ ሜታ ዓይጎታቴያ
    ዔራ ዓሲ ባኣሴ።
  kew-kew: Go piaene onaare nimu wae yae repara repara aipapulu mealia. Adaa Aa-para
    aa mudu king lapo-me go piaene onaa-re ake piaene yoto katea palo niaa namakuaema.
  twi-ASANTE: ɛfiri sɛ saa baanu yi de ɔsɛeɛ bɛba wɔn so mpofirim, na hwan na ɔnim
    amanehunu ko a wɔbɛtumi de aba?
  eng-WEBU: for their calamity will rise suddenly. Who knows what destruction may
    come from them both?
  wal-wal: Aissi giikko, hegaa mala asata qoppenna metoi gakkees; kawuwaappenne GODAAPPE
    yaana metuwaa oonee eriyai?
  acu-NT: Pase aints ainau aneachmau itiurchatniunam waitnasar pujusartin ainawai.
    Turasha Apu Yus aintsu apurijai ¿warí wait wajaktinnasha akupkartinuita tusar
    yáki nekaat?
  spa-PDDPT: Porque su calamidad viene de repente, Y la ruina que viene de ambos,
    ¿quién la conocerá?
  gun-gun: mba'eta ha'e kuery mombaarã ou xapy'a 'rã. Senhor ha'e huvixa gui imoingo
    axyarã ou va'e tu mava'e 'rã oikuaa?
  agu-BL: Na tz'ul chan chicaws yi e' contra'tz, nin qui cunin tz'icy' scyetz yil
    tz'ul, na yi kaRyosil tu yi kabajxom te yi katnumil, scyak'e' chicaws yi e' pajol
    ca'wla'tz, nin qui na kil yi mbi sbajok scye'j, na chin xo'wbil nin sbne' chicaws.
  ilo-ULB: ta giddatonto a dumteng ti didigrada ket siasino ti makaammo iti kadakkel
    ti pannakadadael a dumteng manipud kadakuada?
  kpg-kpg: Nia daangada ala e hai beelaa, e mee hua di hagahuaidu i lodo tama madagoaa
    dulii. E hai behee? Goe e de iloo di haga halauwa a God be di king dela e mee
    nau hai?!
  uig-ARA: بۇنداق كىشىلەرگە كېلىدىغان بالايىئاپەت ئۇشتۇمتۇت بولار، پەرۋەردىگار بىلەن
    پادىشاھنىڭ ئۇلارنى قانداق يوقىتىدىغانلىقىنى بىلەمسەن؟
  bps-bps: du dad to gambet ani nun kalmola tatì makto kel, du landè gmadè ku tan
    i flayam blé Dwata na i harì di dale.
  sus-sus: barima halaki nan fama e ratɛrɛnnade. Nde a kolon Ala halaki naxan dusuma
    e xun na?
  pon-2006: soangen aramas pwukat kakete ohla ni ahnsou mwadang. Ke ese soangen apwal
    laud me Koht de nanmwarki kak ketin wiahiong irail?
  ksd-ksd: Tago kadia kinadik na vut vakaian; Ma to ia i nunure ra vinirua i vuna
    ta dir?
  tur-YTC: Çünkü onların felaketi ansızın gelir. Her ikisinden de nasıl bir yıkım
    geleceğini kim bilir?
  bel-N: бо неспадзявана прыйдзе на іх загуба, і бедства ад іх абодвух хто можа ведаць.
  grc-BRENT: Ἐξαίφνης γὰρ τίσονται τοὺς ἀσεβεῖς, τὰς δὲ τιμωρίας ἀμφοτέρων τίς γνώσεται;
    Λόγον φυλασσόμενος υἱὸς ἀπωλείας ἐκτὸς ἔσται, [δεχόμενος δὲ ἐδέξατο αὐτόν· μηδὲν
    ψεῦδος ἀπὸ γλώσσης βασιλεῖ λεγέσθω, καὶ οὐδὲν ψεῦδος ἀπὸ γλώσσης αὐτοῦ οὐ μή ἐξέλθῃ·
    μάχαιρα γλῶσσα βασιλέως καὶ οὐ σαρκίνη, ὃς δʼ ἂν παραδοθῇ συντριβήσεται· ἐὰν γὰρ
    ὀξυνθῇ ὁ θυμὸς αὐτοῦ, σὺν νεύροις ἀνθρώπους ἀναλίσκει, καὶ ὀστᾶ ἀνθρώπων κατατρώγει,
    καὶ συγκαίει ὥσπερ φλὸξ, ὥστε ἄβρωτα εἶναι νεοσσοῖς ἀετῶν· τοὺς ἐμοὺς λόγους υἱὲ
    φοβήθητι, καὶ δεξάμενος αὐτοὺς μετανόει.] Τάδε λέγει ὁ ἀνὴρ τοῖς πιστεύουσι Θεῷ,
    καὶ παύομαι. Ἀφρονέστατος γάρ εἰμι ἁπάντων ἀνθρώπων, καὶ φρόνησις ἀνθρώπων οὐκ
    ἔστιν ἐν ἐμοί. Θεὸς δεδίδαχέ με σοφίαν, καὶ γνῶσιν ἁγίων ἔγνωκα. Τίς ἀνέβη εἰς
    τὸν οὐρανὸν καὶ κατέβη; τίς συνήγαγεν ἀνέμους ἐν κόλπῳ; τίς συνέστρεψεν ὕδωρ ἐν
    ἱματίῳ; τίς ἐκράτησε πάντων τῶν ἄκρων τῆς γῆς; τί ὄνομα αὐτῷ; ἢ τί ὄνομα τοῖς
    τέκνοις αὐτοῦ; Πάντες γὰρ λόγοι Θεοῦ πεπυρωμένοι, ὑπερασπίζει δὲ αὐτὸς τῶν εὐλαβουμένων
    αὐτόν. Μὴ προσθῇς τοῖς λόγοις αὐτοῦ, ἵνα μὴ ἐλέγξῃ σε, καὶ ψευδὴς γένῃ. Δύο αἰτοῦμαι
    παρὰ σοῦ, μὴ ἀφέλῃς μου χάριν πρὸ τοῦ ἀποθανεῖν με. Μάταιον λόγον καὶ ψευδῆ μακράν
    μου ποίησον, πλοῦτον δὲ καὶ πενίαν μή μοι δῷς, σύνταξον δέ μοι τὰ δέοντα καὶ τὰ
    αὐτάρκη· Ἵνα μὴ πλησθεὶς ψευδὴς γένωμαι, καὶ εἴπω, τίς με ὁρᾷ; ἢ πενηθεὶς κλέψω,
    καὶ ὀμόσω τὸ ὄνομα τοῦ Θεοῦ. Μὴ παραδῷς οἰκέτην εἰς χεῖρας δεσπότου, μήποτε καταράσηταί
    σε καὶ ἀφανισθῇς. Ἔκγονον κακὸν πατέρα καταρᾶται, τὴς δὲ μητέρα οὐκ εὐλογεῖ. Ἔκγονον
    κακὸν δίκαιον ἑαυτὸν κρίνει, τὴν δʼ ἔξοδον αὐτοῦ οὐκ ἀπένιψεν. Ἔκγονον κακὸν ὑψηλοὺς
    ὀφθαλμοὺς ἔχει, τοῖς δὲ βλεφάροις αὐτοῦ ἐπαίρεται. Ἔκγονον κακὸν μαχαίρας τοὺς
    ὀδόντας ἔχει, καὶ τὰς μύλας, τομίδας, ὥστε ἀναλίσκειν καὶ κατεσθίειν τοὺς ταπεινοὺς
    ἀπὸ τῆς γῆς, καὶ τοὺς πένητας αὐτῶν ἐξ ἀνθρώπων.
  ind-AYT: Sebab, mereka menimbulkan bencana dengan tiba-tiba; siapa mengetahui kehancuran
    yang akan datang dari keduanya?
  nya-nya: awiri amenewa amagwetsa tsoka mwadzidzidzi. Ndani angadziwe mavuto amene
    angagwetse?
  hrv-hrv: Jer iznenada provaljuje nesreća njihova i tko zna kad će doći propast njihova.
  mps-mps: Te tama tebo tobage we bidi te dolobo sęgo polo tama gegaibao. Te Genuai
    Bidigo me kingo te mena tiwai sęgę augwaliba maiabo, te dago me konebeo.
  tpi-tpi: Kain manmeri olsem ol inap long painim bagarap wantu. Yumi no save wanem
    kain hevi Bikpela na king inap givim long ol.
  dan-1931: thi brat kommer Ulykke fra dem, uventet Fordærv fra begge.
  vie-OVCB: vì họa tai sẽ đến bất ngờ. Ai lường được hình phạt của Chúa Hằng Hữu và
    vua?
  guj-2017: કારણ કે તેઓના પર અચાનક આફત આવી પડશે અને તે બન્નેના તરફથી આવતા વિનાશની
    ખબર કોને છે?
  pon-2006A: soangen aramas pwukat kakete ohla ni ahnsou mwadang. Ke ese soangen apwal
    laud me Koht de nanmwarki kak ketin wiahiong irail?
  por-BRBSL: por sua calamidade se levantará de repente. Quem sabe que destruição
    pode vir de ambos?
  swe-swe: För deras undergång kommer plötsligt, vem vet vilket straff som Herren
    och kungen låter komma över dem.
  cth-cth: Bangkongtetpawiteh, vaitahoi rawknae a pha han, ahnimouh roi e rawknae
    teh apinimaw a panue thai.
  twi-twi: efisɛ saa baanu yi de, ɔsɛe bɛba wɔn so mpofirim; na hena na onim amanehunu
    ko a wobetumi de aba?
  hlt-hlt: Amih te rhainah loh buengrhuet a pai thil vetih, amih rhoi kah yoethaenah
    te ulong a ming?
  tbz-SIM: Mɛyɛi nyóó bɛ̀ tùɔ̀kɛnímu bɑ̀mbɑ̀, òmɔù mɛ nyí yɛ̃́ bɛ yɛ̃ĩti yó mmɑmɛ̀.
  msy-2020: Guizbangɨra, gumazamizir kamagh gariba, me zuamɨra ikuvigham. Ezɨ e fozir
    puvatɨ, Ikiavɨra Itir God ko atrivim, osɨmtɨzir manam me danɨngam.
  dop-dop: Pɑ wɑkəlʋɣʋ kɑ́ kɔɔ kɛ́ təlɛʋ, nɔɣɔlʋ kɑɑ nyɩ wɑhɑlɑ wei Ɩsɔ nɑ wulɑʋ pɑɑ
    tʋ-wɛ tɔ.
  azb-azb: Onların bəlası qəfildən gəlir. Hər ikisinin verəcəyi cəzanı kim bilir?
  eng-DBY: For their calamity shall rise suddenly; and who knoweth the ruin of them
    both?
  hin-2017: क्योंकि उन पर विपत्ति अचानक आ पड़ेगी, और दोनों की ओर से आनेवाली विपत्ति
    को कौन जानता है?
  wol-KYG: Yàllaak buur a koy bette mbugal, te kenn xamul musiba mu muy doon.
  bjr-bjr: Miqi maria fasiqausa kai kaqi uqanna mandaikifaranoo. Moo mandainaina Anutufa
    faqa maqasaa rakisirafa faqa misasaa quqeefaranoo. Akaqa amiqira ufa maaqoo maridanoo.
  eng-YLT: For suddenly doth their calamity rise, And the ruin of them both — who
    knoweth!
  kne-kne: Tan magay makaammo sin bigla ay idawat da ay dosa.
  eng-WYC-2017: For their perdition shall rise together suddenly, and who knoweth
    the fall of ever either?
  eng-WMBB: for their calamity will rise suddenly. Who knows what destruction may
    come from them both?
  urd-GVH: क्योंकि अचानक ही उन पर आफ़त आएगी, किसी को पता ही नहीं चलेगा जब दोनों उन
    पर हमला करके उन्हें तबाह कर देंगे।
  rug-rug: ura ari karua boka garunu va hodaka la tinahuara koari kasa. Na esei kote
    boka gilania sa tinasuna kote va kamo la nia ri karua koa rini?
  gaz-gaz: badiisni akkuma tasaa isaanitti dhufaatii; balaa isaan lachuu fidan eenyutu
    beeka?
  fra-LSG: Car soudain leur ruine surgira, Et qui connaît les châtiments des uns et
    des autres?
  yal-yal: Amasɔtɔ e tɔrɔn kelima nɛn sanɲa ma kedenni. Nde nɔɛ a kolonɲɛ Ala nun
    mangan halagin naxan nagidima?
  haw-1868: No ka mea, e hiki wawe mai ko lakou poino; A o ka make ana o laua a elua,
    owai ka mea ike aku?
  arb-NAV: لأَنَّ هَذَيْنِ الاثْنَيْنِ يُنْزِلانِ الْبَلِيَّةَ بَغْتَةً عَلَيْهِمْ.
    وَمَنْ يَدْرِي أَيَّةَ كَوَارِثَ تَصْدُرُ عَنْهُمَا؟
  ewe-ewe: elabena ame eve mawo ana gbegblẽ naƒo ɖe wo dzi kpoyi eye ame kae nya dzɔgbevɔ̃e
    si woate ŋu ahe vɛ?
  eng-LEE: For suddenly will their calamity arise; and who knoweth the ruin of both
    of them!
  asm-FB: কাৰণ হঠাতে তেওঁলোকলৈ বিপৰ্যয় আহিব, তেওঁলোক দুয়োৰে পৰা বিনাশ কিমান পৰিমানে
    হ’ব কোনে জানে?
  sus-A: بَرِ مَ هَلَكِ نَن قَمَ عٍ رَتّرّننَدٍ. ندٍ عَ كٌلٌن عَلَ هَلَكِ نَشَن دُ سُمَ
    عٍ شُن نَ؟
  fra-SBL: car leur calamité se lève soudainement. Qui sait quelle destruction peut
    venir de ces deux-là ?
  hbo-hbo: כִּֽי־פִ֭תְאֹם יָק֣וּם אֵידָ֑ם וּפִ֥יד שְׁ֝נֵיהֶ֗ם מִ֣י יֹודֵֽעַ׃ ס
  kik-kik: nĩgũkorwo acio eerĩ no mamũrehithĩrie mwanangĩko wa narua, na nũũ ũngĩmenya
    nĩ mĩtino ĩrĩkũ mangĩrehe?
  fra-NCL: car soudain surgira leur malheur, et qui connaît la ruine des uns et des
    autres ? AUTRES PAROLES DES SAGES.
  cek-AK: akra ai ah nihcae nuiah amrohaih pha tih; kawbaktih raihaih maw nihcae mah
    omsak tih, tito mi mah maw panoek thai tih?
  cuk-cuk: Ar wemar ukiagwale, sabsur-odurdaklemaloed. Ar dule wissulid, ibi-bonigan
    egi danikoe.
  uig-CYR: Бундақ кишиләргә келидиған балаю-апәт уштумтут болар, Пәрвәрдигар билән
    падишаниң уларни қандақ йоқитидиғанлиғини биләмсән?
  tel-2017: అలాటి వారికి హఠాత్తుగా ఆపద వాటిల్లుతుంది. వారి కాలం ఎప్పుడు ముగిసి పోతుందో
    ఎవరికి తెలుసు?
  hat-BSA: paske, malè yo va leve vit. Kilès ki konnen destriksyon an k ap sòti nan
    yo de a.
  kos-kos: Mwet ouinge uh ac sa na in kunausyukla. Ya kom akilen luman ongoiya ma
    ku in tuku sin God me ac sin tokosra me?
  hbo-WLC: כִּֽי־פִ֭תְאֹם יָק֣וּם אֵידָ֑ם וּפִ֥יד שְׁ֝נֵיהֶ֗ם מִ֣י יוֹדֵֽעַ׃ ס
  ibo-ibo: Nʼihi na ọ bụ na mberede ka ị ga-eso ha daba na nhụju anya. Onye maara
    ihe ga-abụ ọgwụgwụ ya?
  ory-ory: କାରଣ ହଠାତ୍‍ ସେମାନଙ୍କର ବିପଦ ଘଟିବ; ପୁଣି, ସେହି ଉଭୟର ସଂହାର କିଏ ଜାଣେ?
  chk-chk: Pun feiengau epwe müttir toriir. Nge iö a tongeni silei ewe mäfeiengau
    epwe feito seni Kot me ewe king?
  rop-rop: Wal nobodi sabi wotaim YAWEI en det king garra panishim detkain pipul kwikbalawei
    wen dei gibit dubala bekboun.
  ukr-1871: Бо нагло прийде погибель від них, — і біду від обох — хто її наперед узнає?
  deu-1951: Denn ihr Unglück wird plötzlich kommen und ihrer beider Verderben; wer
    kennt es?
  eng-JPS: For their calamity shall rise suddenly; and who knoweth the ruin from them
    both?
  srp-1865: Jer æe se ujedanput podignuti pogibao njihova, a ko zna propast koja ide
    od obojice?
  lug-lug: Kubanga obusungu bwabwe bulibuubuukira ku bajeemu era ani amaanyi akabi
    akalibatuukako?
  heb-heb: כי פתאם יקום אידם ופיד שניהם מי יודע׃
  ben-IRV: কারণ হঠাৎ তাদের বিপদ আসবে এবং উভয়ের দ্বারা যে ধ্বংসের বিস্তার হবে তা কে
    জানে?
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਵੱਲੋਂ ਬਿਪਤਾ ਅਚਾਨਕ ਆਵੇਗੀ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਦੀ ਵੱਲੋਂ ਆਉਣ ਵਾਲੀ
    ਬਰਬਾਦੀ ਨੂੰ ਕੌਣ ਜਾਣਦਾ ਹੈ?
  mya-JVB: သူ တို့ဘေး သည် ချက်ခြင်း ရောက် တတ်၏။ ထို နှစ်ပါး တို့၏ အဆုံး ကို အဘယ်သူ
    သိ သနည်း။
  tte-O: kaiwena Yaubada yo kin sikaiwesosi, kani togamwa-panapanawa mwayamwayau siyemwawasili
    yo sowasowali am miyamiya sisibayanae.
  tbg-tbg: Oho, qora entavano vaakama vikaqaa qovarama viro vika qoraiqama kaanarove.
    Noravano Kotivavata avuhainaavavata nai nana maarae vikaqaa vatevarave?
  hmo-hmo: Unai bamona taudia be Lohiabada bona king ese, do idia hadikaia ore haraga.
    Idia ruaosi, Lohiabada bona king ese idia mailaia dika, be daika do ia diba?
  urd-urd: क्यूँकि उन पर अचानक आफ़त आएगी, और उन दोनों की तरफ़ से आने वाली हलाकत को
    कौन जानता है?
  rus-SYN: потому что внезапно придет погибель от них, и беду от них обоих кто предузнает?
  bqc-SIM: Asa yã́ a ń le kã́ndoɛ. Démɛ dↄ̃ lá wa ń ásookɛi?
  tcz-CHONGTHU: Ajeh chu Amania kon hetman louva hamsetna hung lhung ding, Yahweh
    Pakai le lengpa'a kon hung lhung ding manthahna chu koiman ahe thei poi.
  mar-mar: कारण त्यांच्यावर अचानक विपत्ती येईल, आणि त्यांच्या वर्षाचा नाश त्या दोघांकडून
    केव्हा होईल कोण जाणे?
  hlt-THB: Ami ham seetnaak thoeng law tawk kawm saw, a mi qeengnaak hly kum uing
    nu a sim hly?
  qub-qub: Fiyucunaga illajpitami usharaycangapaj. Manami pipis musyanchu Tayta Diospis,
    ni raypis imano castiganantapis.
  bqp-bqp: zaakũ yã ni ń le kãntomɛ. Dí mɛ́ à dↄ̃ lákũ oni ń ásaru kɛ nàa?
  hat-hat: Moun sa yo ap rete konsa, malè ap tonbe sou yo. Ou pa janm konnen ki kalite
    malè Seyè a osinon wa a ka fè rive sou ou.
  eng-BSB: For they will bring sudden destruction. Who knows what ruin they can bring?
  tod-tod: Mazɔlɔɔ ti ɠoloɠolo fai ɠa ɠula ti viliba, ɓɛ ɠa é kpɔlɔi ɠwɛɛ, nii Ɠɔoɠɔ
    GALAGI ta masagi, ʋaazu seizu ti ma?
  eng-WEBPB: for their calamity will rise suddenly. Who knows what destruction may
    come from them both?
  kbq-kbq: Na'ankure e'inahu vahetera, tusi'a hazenke zamo ame huno egahie. Ra Anumzamo'ene
    Kini ne'mo enema zamisaza knazana, mago'mo'e huno ontahitfa hugahie.
  nhe-BL: Intla tiquintoquilía, timopantis para timotzontlamiltijtoc ininhuaya, pampa
    ¿ajqueya quimati hasta canque TOTECO huan nopa tlanahuatijquetl quintlaijiyohuiltis?
  bus-bus: zaakɛ yã é ń le kãndomɛ. Dé bé à dↄ̃ lán weé ń ásaru kɛ nà?
  gub-BL: Ta'e na'arewahy upuner putar iaiw paw pupe u'ar haw rehe wà nehe xe. Tupàn
    a'e, neruwihaw a'e wà no, iaiw paw uhua'u ma'e imono haw rehe upuner a'e wà, a'e
    ikatu 'ym ma'e wanehe a'e wà.
  eng-DRA: 'For their destruction shall rise suddenly: and who knoweth the ruin of
    both?'
