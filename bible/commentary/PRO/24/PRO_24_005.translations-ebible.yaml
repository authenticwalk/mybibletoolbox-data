verse: PRO.024.005
translations:
  mal-C: ജ്ഞാനിക്ക് ബലമുള്ളവരെക്കാൾ ശക്തിയുണ്ട്, പരിജ്ഞാനി ശക്തിക്കുമേൽ ശക്തിനേടുന്നു.
  deu-TKW: Ein weiser Mann ist besser als ein starker, und ein einsichtiger besser
    als ein kraftvoller;
  lin-lin: Moto ya bwanya atondi na nguya, moto oyo azalaka na boyebi alendisaka nguya
    na ye.
  eng-LSV: The wise [is] mighty in strength, || And a man of knowledge is strengthening
    power,
  eng-GNV: 'A wise man is strong: for a man of vnderstanding encreaseth his strength.'
  eng-WEBSTER: A wise man is strong; and a man of knowledge increaseth strength.
  nhw-BL: Se tlacatl catli tlalnamiqui quitlanis se catli quipiya fuerza. Achi más
    ipati tlalnamiquilistli huan amo tetili.
  swh-ONEN: Mtu mwenye hekima ana uwezo mkubwa, naye mtu mwenye maarifa huongeza nguvu,
  bba-bba: Wi u bwisi kɑ yɛ̃ru mɔ, wiyɑ u dɑm mɔ.
  eng-KJVCPB: A wise man is strong; Yea, a man of knowledge increaseth strength.
  luo-luo: Ngʼat mariek nigi teko maduongʼ; to ngʼat man-gi ngʼeyo medo teko;
  meu-meu: Aonega tauna ese goada tauna e hereaiamu, bona mai dibana tauna ese mai
    goadana tauna e hereaiamu;
  npi-ULB: बुद्धिमान् योद्धा बलियो हुन्छ, र ज्ञानी मानिसले आफ्नो शक्ति बढाउँछ ।
  yor-yor: Ọlọ́gbọ́n ènìyàn ní agbára púpọ̀, ènìyàn tí ó ní ìmọ̀ sì ń ní agbára sí
    i.
  ind-ind: Semakin besar kebijaksanaan dan pengetahuan seseorang, semakin besar juga
    kuasanya.
  pes-OPCB: آدم دانا و فهمیده از قدرت زیاد برخوردار است و دائم به قدرت خویش می‌افزاید.
  tgl-ULB: Ang isang matalinong tao ay nagpapatunay na malakas, at ang isang taong
    mayroong kaalaman ay mas maigi kaysa sa isang malakas,
  hui-hui: Agali hongohe holenego emene karulape lowa agali mini bayale giga biaga
    holenego bayaore gibi nga.
  mya-mya: ပညာရှိသောသူသည် တန်ခိုးရှိ၏။ ပညာ အတတ်နှင့် ပြည့်စုံသောသူသည် ခွန်အားတိုးပွါးတတ်၏။
  bod-N: ཤེས་ལྡན་སྟོབས་དང་ལྡན་པ༌དང༌། །ཤེས་ཡོན་ཅན་གྱི་མཐུ་སྟོབས༌རྒྱས།།
  wsk-wsk: Ikia sinar ko kari mu ko sokel aora biya, se kari ikia ningo ago mu sokel
    iru iru giso.
  sna-sna: Munhu akachenjera ane simba guru, uye munhu ane zivo anowedzera simba;
  spa-BLM: Un hombre sabio tiene un gran poder. Un hombre con conocimientos aumenta
    la fuerza,
  cac-cac: A eb' aj pensar te tec'an eb'. Yuj tas yojtac eb', ste tec'c'aj eb'.
  swh-ULB: Shujaa wa hekima ni imara, na mtu wa maarifa huongeza nguvu zake;
  bel-bel: Чалавек мудры - дужы, і чалавек разумны мацуе сілу сваю.
  deu-ELBBK: Ein weiser Mann ist stark, und ein Mann von Erkenntnis befestigt seine
    Kraft.
  mbb-OT: Is etew he uluwanen dekelà is igkeuǥup din he med-iseg is kebpekegaga te
    menge ebpekidtebek,
  mal-2015: ജ്ഞാനിയായ പുരുഷൻ ബലവാനാകുന്നു; പരിജ്ഞാനമുള്ളവൻ ബലം വർദ്ധിപ്പിക്കുന്നു.
  rmc-rmc: Feder hin te el goďaver, sar te el zoralo, o avrisikado manuš hino bareder
    sar o zoralo murš,
  pes-OPV: مرد حکیم در قدرت می‌ماند، و صاحب معرفت در توانایی ترقی می‌کند،
  ron-1924: Ун ом ынцелепт есте плин де путере ши чел причепут ышь оцелеште влага.
  ben-OBCV: জ্ঞানবানেরা মহাশক্তির মাধ্যমে জয়ী হয়, ও যাদের জ্ঞান আছে তারা তাদের শক্তিবৃদ্ধি
    করে।
  som-som: Ninkii caqli lahu xoog buu leeyahay, Oo ninkii aqoon lahuna itaal buu sii
    korodhsadaa.
  lat-VUC: 'Vir sapiens fortis est, et vir doctus robustus et validus:'
  eng-ASVBT: A wise man is strong; Yea, a man of knowledge increaseth might.
  mna-mna: Tomtom ta le ŋgar ambaiŋana na, ni ilip pizin wal ta len mburan biibi na.
    Gorgori wal ŋgarŋan mburan izze.
  ita-1885: L'uomo savio è forte; E l'uomo intendente è possente di forza.
  eng-LXXUP: A wise man is better than a strong man; And a man who has prudence than
    a large estate.
  eng-ULB: A warrior of wisdom is strong, and a man of knowledge increases his strength;
  spa-VBL: Si tienes sabiduría, serás fuerte. Si tienes inteligencia, tu poder aumentará.
  fra-_FOB: L'homme sage est plein de force, et l'homme intelligent devient puissant.
  mal-mal: ജ്ഞാനിയായ പുരുഷൻ ബലവാനാകുന്നു; പരിജ്ഞാനമുള്ളവൻ ബലം വർദ്ധിപ്പിക്കുന്നു.
  urd-GVR: Dānishmand ko tāqat hāsil hotī aur ilm rakhne wāle kī quwwat baṛhtī rahtī
    hai,
  suz-BL: बोल्‍यो लडाइ पाइब आन क्‍येङा जोक्‍ब तुइक्‍ब लडाइ पाइब रिम्‍शो बाक्‍नीम।
    मिनु बोल पाइश्‍शो मुर आन क्‍येङा जोक्‍ब तुइक्‍ब मुरुमी अधिकार ताइब।
  eng-NOY: The wise man is strong; Yea, the man of understanding establisheth his
    strength.
  ita-1927: L’uomo savio è pien di forza, e chi ha conoscimento accresce la sua potenza;
  ckb-ckb: پیاوی دانا بەتوانایە، کەسی زانا هێزی زیاد دەبێت.
  eng-BBE: A wise man is strong; and a man of knowledge makes strength greater.
  kan-OKCV: ಬಲವುಳ್ಳವನಿಗಿಂತ ಜ್ಞಾನಿಯು ಶಕ್ತಿಶಾಲಿ; ತಿಳುವಳಿಕೆಯುಳ್ಳವನು ಬಲವನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: ஞானமுள்ளவன் பெலமுள்ளவன்; அறிவுள்ளவன் தன்னுடைய வல்லமையை அதிகரிக்கச்செய்கிறான்.
  spa-RV-1909: El hombre sabio es fuerte; y de pujante vigor el hombre docto.
  ron-BTF: Un om înțelept este puternic; da, un om al cunoașterii mărește puterea.
  eng-WEBP: A wise man has great power. A knowledgeable man increases strength,
  eng-FBV: If you have wisdom, you are strong; if you have knowledge, your power increases,
  nld-1939: Een wijze is meer waard dan een sterke, Een man van ervaring meer dan
    een krachtmens;
  nch-BL: Se tacat cati talnamiqui quitanis se cati quipiya tetili. Achi más ipati
    talnamiquilisti huan amo fuerza.
  vie-1934: Người khôn ngoan có sức mạnh, Và người tri thức gia thêm năng lực.
  hin-CV: ज्ञानवान व्यक्ति शक्तिमान व्यक्ति होता है, विद्वान अपनी शक्ति में वृद्धि
    करता जाता है.
  eng-OURB: A wise man has great power; and a knowledgeable man increases strength;
  spa-BES: El sabio es fuerte; y un hombre de conocimiento aumenta la fortaleza.
  tdx-tdx: Maozatse t’indaty mahihitse, manovon-kafatrarañe ty mahilala;
  tha-KJV: คนฉลาดมีกำลังมาก และคนมี​ความรู้​ก็​เพิ่มกำลังขึ้น
  por-BR-2018: O homem sábio é poderoso; e o homem que tem conhecimento aumenta sua
    força;
  deu-ELO: Ein weiser Mann ist stark, und ein Mann von Erkenntnis befestigt seine
    Kraft.
  eng-WYC-2018: A wise man is strong, and a learned man is stalworthy and mighty.
  epo-epo: Homo saĝa havas forton, Kaj homo prudenta estas potenca.
  uig-PIN: Dana adǝm zor küqkǝ igidur; Bilimi bar adǝm ⱪudritini axurar.
  beo-beo: Noga:le dadawa:su hou da da:i hodo gasa hou baligisa.
  tpi-OTNT: Man i gat gutpela tingting na save, em i strongpela man tru, na em i mekim
    kantri bilong en tu i kamap strong.
  hau-SA: Mutum mai hikima yana da iko sosai, kuma mutum mai sani yakan ƙaru da ƙarfi;
  uig-LAT: Dana adem zor küchke igidur; Bilimi bar adem qudritini ashurar.
  nde-nde: Umuntu ohlakaniphileyo ulamandla amakhulu, njalo umuntu ololwazi uyandisa
    amandla;
  ton-ton: ‌ʻOku mālohi ʻae tangata ʻoku poto, ʻio, ʻoku fakatupu ʻe he tangata faʻa
    ʻilo ʻa hono mālohi.
  ces-1613: Muž moudrý jest silný, a muž umělý přidává síly.
  eng-WMB: A wise man has great power. A knowledgeable man increases strength,
  tam-TCV: ஞானமுள்ளவன் மிகுந்த வல்லமையுடையவன், அறிவுள்ளவன் தன் பெலத்தை பெருக்குகிறான்.
  ceb-ULB: Kusgan ang manggugubat sa kaalam, ug ang tawo sa kahibalo makadugang sa
    iyang kusog;
  pol-UBG: Mądry człowiek jest silny, a mąż, który ma wiedzę, dodaje siły.
  agr-agr: Aents yacha nunuwai tikich aents senchigtina nuna nagkaesauk. Unuimata
    nunuwai dekas senchigtin ata nuna nagkaesauk.
  kyc-kyc: Dokona wambu porai ingyuo karenge dupwa kapako doŋo mona angi palenge dupwa
    ama kapa ingyuo karenge. Kinyi, porainya renge doko baa mupwako doŋo soo nyinginya
    renge doko baa kamame wakasa mupwa.
  urd-GVU: دانش مند کو طاقت حاصل ہوتی اور علم رکھنے والے کی قوت بڑھتی رہتی ہے،
  deu-1912: Ein weiser Mann ist stark, und ein vernünftiger Mann ist mächtig von Kräften.
  kan-2017: ಜ್ಞಾನಿಗೆ ತ್ರಾಣ, ಬಲ್ಲವನಿಗೆ ಬಹು ಬಲ.
  yap-yap: Kabfel’ ni ngan gonop ko bin nge gel gelngiy, arrogon, kab ga’ fan e llowan’
    ko gelngiy ni nge gel.
  hlt-MCSB: Cueih he tah hlang kah sarhi la om tih, mingnah loh hlang kah thadueng
    a cong pah.
  mdy-ETH: ዶዲ ማዒሢዳፓ ጪንጫ ማዒሢ ባሼኬ፤ ጎኔና ዔራቶ ዎልቄይዳፓ ዑሣኬ፤
  kew-kew: Aa nipu epe kone sua epe makuae waru rubina aaliare go aa nipu ora puri
    pabe aa alia. Goa pua nipuna ada kagure page puri waru mapabalia.
  twi-ASANTE: Onyansafoɔ wɔ tumi a ɛso, na onimdefoɔ nyini ahoɔden mu;
  eng-WEBU: A wise man has great power. A knowledgeable man increases strength,
  wal-wal: Wozannaama urau gita wolqqai de7ees; eranchcha asikka minotettaa gujjees.
  acu-NT: Aints paan nintimniuka aints kakarman nepetkatnuitai. Turasha aints nekamtikiartinka
    aints kakarmanka nangkamaktinuitai.
  spa-PDDPT: Mejor es el varón sabio que el fuerte. El hombre de conocimiento aumenta
    su poder.
  gun-gun: Imbaraete va'e gui hi'arandu va'e ipo'akave, hexaĩ rei va'e gui oiko kuaa
    va'e mba'emo ojapo kuaave 'rã.
  agu-BL: Ba'n tcu'n jun yaj yi na xcon tajtza'kl ta'n, swutz jun yi ntin na xcon
    yi ẍchamil ta'n. Ba'n tcu'n ko at kajtza'kl, swutz yi ntink kachamil at.
  ilo-ULB: Paneknekan ti masirib a tao a napigsa isuna, ken nasaysayaat ti tao nga
    addaan iti pannakaammo ngem iti tao a napigsa,
  kpg-kpg: Di kabemee le e koia e humalia i di maaloo, uaa, di kabemee le e koia e hagalabagau
    i di maaloo.
  uig-ARA: دانا ئادەم زور كۈچكە ئىگىدۇر؛ بىلىمى بار ئادەم قۇدرىتىنى ئاشۇرار.
  bps-bps: Fye fa i to fulung faldam di to too mgal, du too mdatah fa i gnagan i to
    nun gnadè di to nun kgal,
  sus-sus: Lɔnnila sɛnbɛ gbo, xaxilima sɛnbɛ xun masama nɛ.
  pon-2006: Omw loalokong mwahusang omw kehlail. Ei, loalokong me ienen kesempwalsang
    kehlail.
  ksd-ksd: A tena kabinana i ti ongor, Ma ra matotono i vangala ra dekdekina.
  tur-YTC: Bilge adamın büyük gücü vardır. Anlayışlı adam gücünü artırır,
  bel-N: Мудры чалавек мае моц, і чалавек, які мае веды, умацоўвае сілу [сваю].
  grc-BRENT: Κρείσσων σοφὸς ἰσχυροῦ, καὶ ἀνὴρ φρόνησιν ἔχων γεωργίου μεγάλου.
  ind-AYT: Orang yang berhikmat memiliki kekuatan, dan orang yang berpengetahuan menambah
    kekuatannya.
  nya-nya: Munthu wodziwa zinthu ali ndi mphamvu yayikulu kuposa munthu wanyonga zambiri,
    ndipo munthu wachidziwitso amaposa munthu wamphamvu.
  hrv-hrv: Bolji je mudar od jakoga i čovjek razuman od silne ljudine.
  mps-mps: Te wiegi yai kolesaga koneani homu elalubo bidigo, tama agai te aga bulu
    tǫ pedai me te bomo yai pedalumainu ebo dao.
  tpi-tpi: Man i gat gutpela tingting na save, em i strongpela man tru, na em i mekim
    kantri bilong en tu i kamap strong.
  dan-1931: Vismand er større end Kæmpe, kyndig Mand mer end Kraftkarl.
  vie-OVCB: Người khôn ngoan là người có sức lớn, người tri thức lại càng thêm năng
    lực.
  guj-2017: બહાદુર માણસ બળવાન હોય છે, પણ જે વ્યક્તિ પાસે ડહાપણ છે તે બહાદુર વ્યક્તિ
    કરતાં વધારે બળવાન હોય છે.
  pon-2006A: Omw loalokong mwahusang omw kehlail. Ei, loalokong me ienen kesempwalsang
    kehlail.
  por-BRBSL: Um homem sábio tem um grande poder. Um homem conhecedor aumenta a força,
  swe-swe: En vis man (stridsman, en man i sin bästa ålder) är stark, ja en man med
    kunskap (insikt, förståelse) växer i styrka.
  cth-cth: Tamilungkaang e teh a tha ao, panuenae ka tawn e ni a tha ao sak.
  twi-twi: Onyansafo wɔ tumi a ɛso, na onimdefo nyin ahoɔden mu;
  hlt-hlt: Cueih he tah hlang kah sarhi la om tih, mingnah loh hlang kah thadueng
    a cong pah.
  tbz-SIM: Wèè ciì weè mɔ̀kɛ muwɛ̃rímú, wèè ciì weè kpetì dɛ̀úkú.
  msy-2020: Gumazir nɨghnɨzir aghuim ko fofozim itim, a gumazir gavgaviba itim. Nɨghnɨzir
    aghuim bar deragha gumazir gavgavimɨn arazim gafira.
  dop-dop: Yʋlʋ ləmɑɣɑsɛɛ tʋ wɛnɑ toŋ kɛ́, nɑ nyəntʋ nɑ́ɑ́ sɔɔsəɣɩ kpelikpekɑ.
  azb-azb: Hikmətli kişi qüvvətli olar, Bilikli adam öz gücünü artırar.
  eng-DBY: A wise man is strong, and a man of knowledge increaseth strength.
  hin-2017: वीर पुरुष बलवान होता है, परन्तु ज्ञानी व्यक्ति बलवान पुरुष से बेहतर है।
  wol-KYG: Ku rafet xel di boroom doole, ku xam, gëna man;
  bjr-bjr: Irirana faqaa marirafa afeeka faqaa marirana uriaaqaramasee maridanoo.
    Amiqira irirafa afeeka faqaasa kaaqa urinnaaqaranoo maridanoo.
  eng-YLT: Mighty [is] the wise in strength, And a man of knowledge is strengthening
    power,
  kne-kne: Din masirib ay ipogaw yan dakdakdakey panakabalina mo din mabikas. Nabanbanol
    abe di laing mo din pigsan di awak.
  eng-WYC-2017: A wise man is strong, and a learned man is stalworth[y] and mighty.
  eng-WMBB: A wise man has great power. A knowledgeable man increases strength,
  urd-GVH: दानिशमंद को ताक़त हासिल होती और इल्म रखनेवाले की क़ुव्वत बढ़ती रहती है,
  rug-rug: Na tie gilae si nomana nana ṉiniraṉira, meke sa tie tumatumae si ṉiṉira
    hola la tu;
  gaz-gaz: Ogeessi humna guddaa qaba; beekaan namaa immoo jabina itti dabalata;
  fra-LSG: Un homme sage est plein de force, Et celui qui a de la science affermit
    sa vigueur;
  yal-yal: Fe kolonne sɛnbɛn gbo han! Kolonna muxun naxan yi, na fangan xun masama
    nɛn.
  haw-1868: O ke kanaka naauao, he ikaika no ia; E mahuahua ana no ka ikaika o ke
    kanaka ike.
  arb-NAV: الرَّجُلُ الْحَكِيمُ يَتَمَتَّعُ بِالْعِزَّةِ، وَذُو الْمَعْرِفَةِ يَزْدَادُ
    قُوَّةً،
  ewe-ewe: Ŋusẽ gã aɖe le nunyala si eye ame si si gɔmesese le la dzia eƒe ŋusẽ ɖe
    edzi.
  eng-LEE: A wise man is [always] in power; and a man of knowledge fortifieth [his]
    strength.
  asm-FB: সাহসী লোক বলৱান হয়, কিন্তু বলৱান লোকতকৈ জ্ঞানী লোক ভাল।
  sus-A: لْننِلَ سّنبّ فبٌ، شَشِلِمَ سّنبّ شُن مَسَمَ نّ.
  fra-SBL: Un homme sage a un grand pouvoir. Un homme bien informé accroît sa force,
  hbo-hbo: גֶּֽבֶר־חָכָ֥ם בַּעֹ֑וז וְאִֽישׁ־דַּ֝֗עַת מְאַמֶּץ־כֹּֽחַ׃
  kik-kik: Mũndũ mũũgĩ arĩ ũhoti mũnene, na mũndũ ũrĩ ũmenyo nĩakĩragĩrĩria kũgĩa
    na hinya;
  fra-NCL: Un homme sage est plein de force, et celui qui a de la science montre une
    grande puissance.
  cek-AK: Palungha kami loe thacak; ue, palunghahaih tawn kami loe thacakhaih pung
    aep.
  cuk-cuk: Dule-binsaed-ibedi, dule-gandikidid. Dule-nue-ibmar-wisidi, dule-dutusulidid.
  uig-CYR: Дана адәм зор күчкә егидур; Билими бар адәм қудритини ашурар.
  tel-2017: జ్ఞానం గలవాడు బలవంతుడు. తెలివిగలవాడు శక్తిశాలి.
  hat-BSA: Yon nonm saj byen fò, e yon nonm ak konesans ogmante pouvwa li.
  kos-kos: Wo in lalmwetmet liki na in ku; aok, yohk sripa in etauk liki in fokoko.
  hbo-WLC: גֶּֽבֶר־חָכָ֥ם בַּע֑וֹז וְאִֽישׁ־דַּ֝֗עַת מְאַמֶּץ־כֹּֽחַ׃
  ibo-ibo: Onye maara ihe na-emeri site nʼịdị ike, ndị nwere ọmụma ihe na-akpali ike
    ha.
  ory-ory: ଜ୍ଞାନବାନ ଲୋକ ବଳବାନ, ପୁଣି, ବିଦ୍ୱାନ୍‍ ଲୋକ ବଳ ବଢ଼ାଏ।
  chk-chk: Eman aramas mi tipachem a wor an manaman, nge eman aramas mi silelap a
    fokun wor an pöchökül.
  rop-rop: Wen yu jidan sabibala yu gin bidim det strongbala men.
  ukr-1871: Мудрий чоловік потужен, і розум піддержує силу в чоловіка.
  deu-1951: Ein weiser Mann ist stark, und ein verständiger Mensch stählt seine Kraft.
  eng-JPS: A wise man is strong; yea, a man of knowledge increaseth strength.
  srp-1865: Mudar je èovjek jak, i razuman je èovjek silan snagom.
  lug-lug: Omuntu ow’amagezi aba n’obuyinza, n’omuntu alina okumanya yeeyongera amaanyi.
  heb-heb: גבר חכם בעוז ואיש דעת מאמץ כח׃
  ben-IRV: সাহসী লোক বলবান কিন্তু যার জ্ঞান আছে সে এক জন শক্তিশালী লোকের থেকে ভালো।
  pan-pan: ਬੁੱਧਵਾਨ ਮਨੁੱਖ ਬਲਵਾਨ ਹੈ, ਅਤੇ ਗਿਆਨੀ ਮਨੁੱਖ ਸ਼ਕਤੀ ਵਧਾਈ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ပညာရှိ သောသူ သည် တန်ခိုး ရှိ ၏။ ပညာ အတတ်နှင့် ပြည့်စုံသောသူ သည် ခွန်အား
    တိုးပွါး တတ်၏။
  tte-O: Tokaiwe ikatai yona ana kaiwe sowasowana iyapaisowa na tomone me ana sonoga
    ikaiwesosi kabo muli mena tokaiwene.
  tbg-tbg: Iqoka vaiinti koqe avu aato vataava kempuka vaiintivano vairaro, vo okara
    vo okara iri tavai vaiintiva voqavata kempukaiqiro koqe iro varianaro.
  hmo-hmo: Aonega tauna ese goada tauna ia hereaia noho, bona diba namona tauna ese,
    tauanina goada tauna ia hereaia noho.
  urd-urd: '''अक़्लमंद आदमी ताक़तवर है, बल्कि साहिब — ए — ''इल्म का ताक़त बढ़ती रहती
    है।'
  rus-SYN: Человек мудрый силен, и человек разумный укрепляет силу свою.
  bqc-SIM: Ɔ̃nↄna gbãa ìↄ kã́fĩɛ, dↄ̃na iko ìↄ dɛdɛɛ.
  tcz-CHONGTHU: Miching chu mi thahat sang in ahat jon, hetna nei mi jong atha hatpa
    sang in ahat cheh jin ahi.
  mar-mar: शूर मनुष्य बलवान असतो, परंतु जो कोणी बलवान आहे त्यापेक्षा ज्ञानी मनुष्य
    उत्तम आहे.
  hlt-THB: Cyihnaak ak ta thlang taw a qym awm nawh, simnaak ak ta thlang taw ak thaawmnaak
    pung hy.
  qub-qub: Yachaj runaga masmi bälin callpasapa runapitaga. Yarpaysapa runapis sumaj
    munayniyojmi.
  bqp-bqp: Ɔ̃ndↄ̃de gbãna dìgↄ̃ karamɛ, dↄ̃̀ri ikoo dìgↄ̃ gɛ́ arɛmɛ.
  hat-hat: Pito ou gen bon konprann pase ou gen fòs. Wi, moun ki gen konesans vo plis
    pase moun ki gwonèg.
  eng-BSB: A wise man is strong, and a man of knowledge enhances his strength.
  tod-tod: Zunui ɠigi ma, toɠa ga zunui suzeeliai, zɔi faaɠwɛgi zea, ta ɠa ɗa ɓɔ sɛbɛi
    ʋa.
  eng-WEBPB: A wise man has great power. A knowledgeable man increases strength,
  kbq-kbq: Ama' antahi'zane vahe'mo'za rama'a hanave eri'zageno, antahi'zama eri vahe'mo'za
    mago'ane hanavea e'nerize.
  nhe-BL: Se tlacatl tlen tlalnamiqui quitlanis se tlen quipiya fuerza. Achi más ipati
    tlalnamiquilistli huan ax tetili.
  bus-bus: Ɔ̃ndↄ̃dee gbãaa ègↄ̃ kaaramɛ, dↄ̃̀ri iko ègↄ̃ gaa aɛmɛ.
  gub-BL: Ma'e kwaw katu har romo heko haw ikatu wera'u ikàg ma'e romo heko haw wi.
    Ma'e kwaw paw ikatu wera'u ikàgaw wi.
  eng-DRA: 'A wise man is strong: and a knowing man, stout and valiant.'
