verse: PRO.024.028
translations:
  mal-C: മതിയായ കാരണമില്ലാതെ നിന്റെ അയൽവാസിക്കെതിരേ മൊഴിനൽകരുത്— നിന്റെ അധരങ്ങൾകൊണ്ട്
    അവരെ വഞ്ചിക്കരുത്.
  deu-TKW: Sei nicht ohne Ursache Zeuge wider deinen Nächsten; denn möchtest du wohl
    Bethörung mit deinen Lippen anrichten?
  lin-lin: Kotatola na pamba te mpo na kosala moninga na yo mabe ; mpo na nini olingi
    kosalela bibebu na yo na lokuta ?
  eng-LSV: Do not be a witness against your neighbor for nothing, || Or you have enticed
    with your lips.
  eng-GNV: 'Be not a witnes against thy neighbour without cause: for wilt thou deceiue
    with thy lippes?'
  eng-WEBSTER: Be not a witness against thy neighbor without cause; and deceive not
    with thy lips.
  nhw-BL: Amo ximochihua se testigo catli quiijtos catli amo neli tlen mocalnechca
    catli xitlahuac nemi. Amo xitlacajcayahua huan xiistlacati tlen seyoc.
  swh-ONEN: Usishuhudie dhidi ya jirani yako bila sababu, au kutumia midomo yako kudanganya.
  bba-bba: A ku wunɛn beruse seedɑ weesuɡiɑ diiyɑ. A ku nùn nɔni wɔ̃ke kɑ wunɛn ɡɑri.
  eng-KJVCPB: Be not a witness against thy neighbour without cause; And deceive not
    with thy lips.
  luo-luo: Kik ibed janeno e wach jabuti kaonge gima omiyo, kata tiyo gi dhogi mondo
    iriambi.
  meu-meu: Dekemu tauna basio habadelaia kava; bibinamu amo basio koikoi.
  npi-ULB: विनाकारण तेरो छिमेकीको विरुद्धमा साक्षी नबन्, र तेरो ओठले छल्ने काम नगर्
    ।
  yor-yor: Má ṣe rojọ́ èké mọ́ aládùúgbò rẹ láìnídìí, tàbí kí o fi ètè rẹ tannijẹ.
  ind-ind: Jangan menjadi saksi dusta dan memfitnah sesamamu yang tidak bersalah.
  pes-OPCB: علیه همسایهٔ خود شهادت دروغ نده و سخنان نادرست درباره‌اش بر زبان نیاور.
  tgl-ULB: Huwag kang sumaksi laban sa iyong kapwa nang walang dahilan at huwag kang
    manlinlang gamit ang iyong mga labi.
  hui-hui: Í̠ mendealinaga godi wiyanaya pu hariyagua ibu ko nabi kagola í̠na ke̱
    howa hengedape halu manani nahelabe.
  mya-mya: သင်၏အိမ်နီးချင်းတဘက်၌ အကြောင်းမရှိဘဲ သက်သေမခံနှင့်။ ကိုယ်နှုတ်နှင့် သူတပါးကို
    မလှည့်စား နှင့်။
  bod-N: དོན་མེད་རང་གི་ཁྱིམ་མཚེས༌ལ། །གནོད་པའི་དཔང་པོར་མ་གྱུར༌ཅིག །མཆུ་སྒྲོས་མགོ་སྐོར་གཏོང་མི༌རུང༌།།
  wsk-wsk: Kawel ko munan te ka bo den te ipi me bitar, agi kiring te den kawel bo
    me ta aratukko.
  sna-sna: Usava chapupu chinopomera muvakidzani wako pasina mhaka, kana kushandisa
    miromo yako kuti unyengere.
  spa-BLM: No seas testigo contra tu prójimo sin motivo. No engañes con tus labios.
  cac-cac: Man̈ comonoc tzeyac'och lolonel d'a spatic eb' eyetanimail, max yal eyalan
    lolonel man̈ yeloc d'a spatic eb'.
  swh-ULB: Usitoe ushahidi dhidi ya jirani yako bila sababu na usidanganye kwa midomo
    yako.
  bel-bel: Ня сьведчы ілжыва на блізкага твайго; навошта табе ашукваць вуснамі тваімі?
  deu-ELBBK: Werde nicht ohne Ursache gegen deinen Nächsten Zeuge; wolltest du denn
    mit deinen Lippen täuschen?
  mbb-OT: Kenè ka penistiǥus he kaatbang te idsumbung he siringan nu emun kenè ka
    zait he ebpenistiǥus dutun he kasu.
  mal-2015: കാരണം കൂടാതെ കൂട്ടുകാരന്നു വിരോധമായി സാക്ഷിനില്ക്കരുതു; നിന്റെ അധരംകൊണ്ടു
    ചതിക്കയും അരുതു.
  rmc-rmc: Ma svedčin pre aver dženo, te tut nane soske, a ma klamin tire vuštenca.
  pes-OPV: بر همسایه خود بی‌جهت شهادت مده، و بالبهای خود فریب مده،
  ron-1924: Ну ворби ын кип ушуратик ымпотрива апроапелуй тэу; орь ай вря сэ ыншель
    ку бузеле тале?
  ben-OBCV: অকারণে তোমার প্রতিবেশীর বিরুদ্ধে সাক্ষ্য দিয়ো না— বিপথে চালিত করার জন্য
    তুমি কি তোমার ঠোঁট ব্যবহার করবে?
  som-som: Deriskaaga sababla'aan markhaati ha ku furin, Oo bushimahaagana ha ku khiyaanayn.
  lat-VUC: Ne sis testis frustra contra proximum tuum, nec lactes quemquam labiis
    tuis.
  eng-ASVBT: Be not a witness against thy neighbor without cause; And deceive not
    with thy lips.
  mna-mna: Sombe tipamender tomtom sa, na ŋgal sorok sua pini pepe, mi kwom pakaam
    pepe.
  ita-1885: Non essere testimonio contro al tuo prossimo senza cagione; E vorresti
    tu subornare alcuno con le tue labbra?
  eng-LXXUP: Be not a false witness against thy fellow citizen, Neither exaggerate
    with thy lips.
  eng-ULB: Do not bear witness against your neighbor without cause and do not deceive
    with your lips.
  spa-VBL: No seas testigo contra tu prójimo sin tener una buena razón, ni digas mentiras.
  fra-_FOB: 'Ne sois point témoin contre ton prochain sans qu''il soit nécessaire:
    voudrais-tu séduire par tes lèvres?'
  mal-mal: കാരണംകൂടാതെ കൂട്ടുകാരന് വിരോധമായി സാക്ഷിനില്‍ക്കരുത്; നിന്റെ അധരം കൊണ്ട്
    ചതിക്കുകയും അരുത്.
  urd-GVR: Bilāwajah apne paṛosī ke ḳhilāf gawāhī mat de. Yā kyā tū apne hoṅṭoṅ se
    dhokā denā chāhtā hai?
  suz-BL: गे इ नेक्‍था ङा मुरुम मारेइ मपथु, मेको आ पर्बम सांकछी मबाक्‍को। गे जोल मपावो।
    प्रस्‍थान २०:१६
  eng-NOY: Be not a witness without cause against thy neighbor, And deceive not with
    thy lips.
  ita-1927: Non testimoniare, senza motivo, contro il tuo prossimo; vorresti tu farti
    ingannatore con le tue parole?
  ckb-ckb: بەبێ هۆ لە دژی دراوسێکەت شایەتی مەدە، بە لێوەکانت فێڵ مەکە.
  eng-BBE: Do not be a violent witness against your neighbour, or let your lips say
    what is false.
  kan-OKCV: ಕಾರಣವಿಲ್ಲದೆ ನೆರೆಯವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಸಾಕ್ಷಿ ಹೇಳಬೇಡ; ನಿನ್ನ ಮಾತುಗಳಿಂದ ಅವನಿಗೆ
    ಮೋಸ ಮಾಡಬೇಡ.
  tam-2017: நியாயமில்லாமல் பிறனுக்கு விரோதமாகச் சாட்சியாக ஏற்படாதே; உன்னுடைய உதடுகளினால்
    வஞ்சகம் பேசாதே.
  spa-RV-1909: No seas sin causa testigo contra tu prójimo; y no lisonjees con tus
    labios.
  ron-BTF: Nu fi martor fără motiv împotriva aproapelui tău; și nu înșela cu buzele
    tale.
  eng-WEBP: Don’t be a witness against your neighbor without cause. Don’t deceive
    with your lips.
  eng-FBV: Don't testify against your neighbors without having a good reason, and
    don't tell lies.
  nld-1939: Leg geen valse getuigenis af tegen uw naaste, Waarom zouden uw lippen
    bedriegen?
  nch-BL: Amo ximochihua se testigo para tiquijtos cati amo melahuac ten mocalnechca
    cati xitahuac nemi. Amo xitacajcayahua huan xiistacati ten seyoc.
  vie-1934: Chớ làm chứng vô cớ nghịch kẻ lân cận mình; Con há muốn lấy môi miệng
    mình mà phỉnh gạt sao?
  hin-CV: बिना किसी संगत के कारण अपने पड़ोसी के विरुद्ध साक्षी न देना, और न अपनी साक्षी
    के द्वारा उसे झूठा प्रमाणित करना.
  eng-OURB: Don’t be a witness against your neighbor without cause. Don’t deceive
    with your lips.
  spa-BES: No seas un testigo falso contra tu prójimo, o deja que tus labios digan
    falso testimonio.
  tdx-tdx: Ko sesehe’o, tsy amam-poto’e t’indaty; vaho ko mamañahy am-pivimby.
  tha-KJV: อย่าเป็นพยานปรักปรำเพื่อนบ้านของเจ้าอย่างไม่​มี​เหตุ และอย่าล่อลวงด้วยริมฝีปากของเจ้า
  por-BR-2018: Não sejas testemunha contra o teu próximo sem causa; por que enganarias
    com teus lábios?
  deu-ELO: Werde nicht ohne Ursache Zeuge wider deinen Nächsten; wolltest du denn
    täuschen mit deinen Lippen?
  eng-WYC-2018: Be thou not a witness without reasonable cause against thy neighbour;
    neither flatter thou any man with thy lips.
  epo-epo: Ne atestu sen kaŭzo kontraŭ via proksimulo; Ĉu vi trompus per via buŝo?
  uig-PIN: Yeⱪiningƣa ⱪarxi asassiz guwaⱨliⱪ ⱪilma; Aƣzingdin ⱨeq yalƣanqiliⱪ qiⱪarma.
  beo-beo: Dia da udigili eno dunuma mae fofada:ma. Amola bai hamedei hou amola ema
    ogogolewane mae fofada:ma.
  tpi-OTNT: Sapos yu kamap witnes long kot, yu no ken tok giaman na daunim nating
    man i no bin mekim rong.
  hau-SA: Kada ka ba da shaida a kan maƙwabcinka ba tare da isashen dalili ba, ko
    ka yi amfani da leɓunanka ka yi ruɗu.
  uig-LAT: Yéqininggha qarshi asassiz guwahliq qilma; Aghzingdin héch yalghanchiliq
    chiqarma.
  nde-nde: Ungafakazi ngokubethela umakhelwane kungelamlandu, kumbe usebenzise izindebe
    zakho ukhohlisa.
  ton-ton: ‌ʻOua naʻa ke fakamoʻoni meʻa ki ho kaungāʻapi taʻehanototonu; pea ʻoua
    naʻa ke kākā ʻaki ho loungutu.
  ces-1613: Nebývej svědkem všetečným proti bližnímu svému, aniž lahodně namlouvej
    rty svými.
  eng-WMB: Don’t be a witness against your neighbor without cause. Don’t deceive with
    your lips.
  tam-TCV: காரணமின்றி உன் அயலானுக்கு விரோதமாக சாட்சி கூறாதே; பொய்களை சொல்ல உன் உதடுகளை
    நீ பயன்படுத்தலாமா?
  ceb-ULB: Ayaw pagsaksi batok sa imong silingan kung wala kay kapasikaran ug ayaw
    panglimbong pinaagi sa imong mga ngabil.
  pol-UBG: Nie bądź bez powodu świadkiem przeciw swemu bliźniemu ani nie oszukuj swymi
    wargami.
  urd-GVU: بلاوجہ اپنے پڑوسی کے خلاف گواہی مت دے۔ یا کیا تُو اپنے ہونٹوں سے دھوکا
    دینا چاہتا ہے؟
  deu-1912: Sei nicht Zeuge ohne Ursache wider deinen Nächsten und betrüge nicht mit
    deinem Munde.
  kan-2017: ಕಾರಣವಿಲ್ಲದೆ ನೆರೆಯವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಸಾಕ್ಷಿ ಹೇಳಬೇಡ, ಮಾತಿನಿಂದ ಮೋಸಮಾಡಬೇಡ.
  yap-yap: Dab mu micheg ban’en nib togopluw ngak be’ ni dariy tapgin, ara mog ban’en
    ni de riyul’ u murung’agen.
  hlt-MCSB: Na hui te ahong mai neh laipai la om thil boeh. Namah kah hmuilai neh
    na hloih a?
  mdy-ETH: ዓይጎ ዓሲዳኣ ማዖም ዔርቴ ባኣዚ ባኣንቴ ማርካዺፖ፤ ዒዛይዳ ሉኡዚ ባኣዚያ ጌስቲፖ።
  kew-kew: Gore neme aa medana koso rabamua talo palidare neme pama pupitagi nane
    aa loa go aa narabameape.
  twi-ASANTE: Nni adanseɛ ntia ɔyɔnko a ɔnyɛɛ wo hwee, na mfa wʼano nnaadaa.
  eng-WEBU: Don’t be a witness against your neighbor without cause. Don’t deceive
    with your lips.
  wal-wal: Ne shooruwaa bolli gaasoi bainnan markkattoppa; ne doonankka cimmoppa.
  acu-NT: Ami irutkamuram pachisam nangkami wait chichaman chichaakum wiasmakaip.
    Tura wait chichamjai chikich aints tsanuraip.
  spa-PDDPT: No testifiques sin causa contra tu prójimo, Ni engañes con tus labios.
  gun-gun: Ndero katy'igua re ndeayvu rive eme mba'e py e'ỹ, embotavy eme guive ndeayvua
    py.
  agu-BL: Quil cẍo'c tan tak'le'n til junt yi ko qui'c xe' yi til, nin quil cẍo'c
    tetz stiw te jun e'chk takle'n yi nk'e'tz bintzi.
  ilo-ULB: Saanka nga agsaksi iti maibusor iti kaarubam nga awan ti gapgapuna, ken
    saanka a mangallilaw babaen kadagiti bibigmo.
  kpg-kpg: Hudee hagadootonu kai tilikai balumee i digau ala i golo, be helekai halahalau
    i digaula.
  uig-ARA: يېقىنىڭغا قارشى ئاساسسىز گۇۋاھلىق قىلما؛ ئاغزىڭدىن ھېچ يالغانچىلىق چىقارما.
  bps-bps: Nang ge tmulen gablà di demem to di gususay ku landè duenan, na nang ge
    tmulen ise glut gablà di kenen.
  sus-sus: I naxa i dɔxɔboore tɔɔɲɛgɛ. Wule naxa mini i dɛ kui.
  pon-2006: Ke dehr wia kadehde en uhwong emen ni eh sohte kahrepe, de koasoia mehkot
    suwed duwen ih.
  ksd-ksd: Koko una takun vakuku talaim, Ma koko una vartuam ma ra bul na ngiem.
  tur-YTC: Komşuna karşı nedensiz yere tanıklık etme. Dudaklarınla aldatma.
  bel-N: Ня сьведчы без прычыны супраць бліжняга твайго, і не падманвай вуснамі тваімі.
  grc-BRENT: Μὴ ἴσθι ψευδὴς μάρτυς ἐπὶ σὸν πολίτην, μηδὲ πλατύνου σοῖς χείλεσι.
  ind-AYT: Jangan menjadi saksi bagi sesamamu tanpa alasan, atau menipu dengan bibirmu.
  nya-nya: Usakhale mboni yotsutsa mnzako popanda chifukwa, kapena kugwiritsa ntchito
    pakamwa pako kunena zachinyengo.
  hrv-hrv: 'Ne svjedoči lažno na bližnjega svoga: zar ćeš varati usnama svojim?'
  mps-mps: Te nage te po tų ebode te witnes bidi pedalubaso da, nago tibo po me olama,
    tama te magi dwai sę me isąwani bidigo nogi aiyaba odolali me aiyaba elalugio.
  tpi-tpi: Sapos yu kamap witnes long kot, yu no ken tok giaman na daunim nating man
    i no bin mekim rong.
  dan-1931: Vidn ikke falsk mod din Næste, vær ikke letsindig med dine Læber;
  vie-OVCB: Đừng vô cớ làm chứng hại láng giềng; môi miệng con đừng thốt ra lời dối
    trá.
  guj-2017: વિનાકારણ તારા પડોશી વિરુદ્ધ સાક્ષી પૂરીશ નહિ અને તારા હોઠોથી ઠગાઈ ન કર.
  pon-2006A: Ke dehr wia kadehde en uhwong emen ni eh sohte kahrepe, de koasoia mehkot
    suwed duwen ih.
  por-BRBSL: Não seja uma testemunha contra seu vizinho sem causa. Não engane com
    seus lábios.
  swe-swe: Vittna inte mot din nästa (granne) utan orsak, på så sätt bedrar du med
    dina läppar.
  cth-cth: A khuekhaw awm laipalah na imri taranlahoi kapanuekkhaikung lah awm hanh,
    bangkongtetpawiteh na pahni hoi na dum han namaw.
  twi-twi: Nni adanse ntia ɔyɔnko a ɔnyɛɛ wo hwee, na mfa wʼano nnaadaa.
  hlt-hlt: Na hui te ahong mai neh laipai la om thil boeh. Namah kah hmuilai neh na
    hloih a?
  tbz-SIM: Bɑ́ɑ́ sɔ̃́ntɛ́ kɛ́nnɑ́ɑ́ ɑ kou kpɛ́í ndɛtetìrɛ̀, ɑ dɔ́ kɛ́nɑɑ́ nsiyɑ́ɑ̀bìsí
    yiɛ̀ nweɑ̀?
  msy-2020: Nɨ kotɨn guizbangɨra mɨkɨm, egh gumazir arazir kuram gamizir puvatɨzim
    gifaragh puram a mɨkɨmɨva a dɨkabɨnan markɨ.
  dop-dop: Tɑɑ kɑlənɑ nyɑ́ tɔɣɔntəlɛ kɛ yem, n cɑɑ sɩ ń loolinɑ nyɑ́ nɔɣɔ nɑ?
  azb-azb: Qonşunun əleyhinə haqsız şahidlik etmə, Qoy dilindən yalan söz çıxmasın.
  eng-DBY: Be not a witness against thy neighbour without cause; and wouldest thou
    deceive with thy lips?
  hin-2017: व्यर्थ अपने पड़ोसी के विरुद्ध साक्षी न देना, और न उसको फुसलाना।
  wol-KYG: Bul tuumaal nit ci neen, te bu ko seedeel ay fen.
  bjr-bjr: Anee kootaki oonuree sia aaqarana siaisara unna qimasee rafaaqa fua. Sia
    ani afauru fannoo unnufa qiani.
  eng-YLT: Be not a witness for nought against thy neighbour, Or thou hast enticed
    with thy lips.
  kne-kne: Adi kan pabasolen di ib-am mo magay kosto ay gapo na, adi ka aben palawlawaen.
  eng-WYC-2017: Be thou not a witness without reasonable cause against thy neighbour;
    neither flatter thou any man with thy lips.
  eng-WMBB: Don’t be a witness against your neighbour without cause. Don’t deceive
    with your lips.
  urd-GVH: बिलावजह अपने पड़ोसी के ख़िलाफ़ गवाही मत दे। या क्या तू अपने होंटों से धोका
    देना चाहता है?
  rug-rug: Mu lopu va sosode hoboro la koasa turaṉamu, babe kokoha nia sa berumu.
  gaz-gaz: Sababii tokko malee ollaa keetti dhugaa hin baʼin yookaan hidhii keetiin
    hin gowwoomsin.
  fra-LSG: Ne témoigne pas à la légère contre ton prochain; Voudrais-tu tromper par
    tes lèvres?
  yal-yal: I nama i adamadi boden tɔɲɛgɛ, i wulen nan sama a xun ma ba?
  haw-1868: Mai liio hala ole oe i hoike ku e i kou hoanoho; Aole hoi e hoopunipuni
    me kou mau lehelehe.
  arb-NAV: لَا تَشْهَدْ ضِدَّ قَرِيبِكَ مِنْ غَيْرِ دَاعٍ، فَلِمَاذَا تَنْطِقُ شَفَتَاكَ
    زُوراً؟
  ewe-ewe: Mègaɖu ɖasefo ɖe hawòvi ŋu dzodzro alo atsɔ wò nuyiwo aka aʋatsoe o.
  eng-LEE: Be not without cause a witness against thy neighbor; for wouldst thou beguile
    with thy lips?
  asm-FB: কাৰণ নোহোৱাকৈ তোমাৰ চুবুৰীয়াৰ অহিতে সাক্ষী নহবা; আৰু তোমাৰ মুখেৰে প্ৰতাৰণা
    নকৰিবা।
  sus-A: عِ نَشَ عِ دْشْبٌورٍ تْوحّفّ. وُلٍ نَشَ مِنِ عِ دّ كُي.
  fra-SBL: Ne sois pas un témoin contre ton prochain sans raison. Ne trompez pas avec
    vos lèvres.
  hbo-hbo: אַל־תְּהִ֣י עֵד־חִנָּ֣ם בְּרֵעֶ֑ךָ וַ֝הֲפִתִּ֗יתָ בִּשְׂפָתֶֽיךָ׃
  kik-kik: Ndũkanarute ũira ũigĩrĩre mũndũ wa itũũra rĩaku kĩgeenyo, kana ũheenanie
    na mĩromo yaku.
  fra-NCL: 'Ne témoigne pas à la légère contre ton prochain : voudrais-tu tromper
    par tes lèvres ?'
  cek-AK: Takung om ai ah na imtaeng kami to zaehaih net hmah; alinghaih lok thui
    hmah.
  cuk-cuk: Melle be ibmar-daksasuli dule-baidgi sunmako, melle be egi gakansabalo.
  uig-CYR: Йеқиниңға қарши асассиз гувалиқ қилма; Ағзиңдин һеч ялғанчилиқ чиқарма.
  tel-2017: అకారణంగా నీ పొరుగువాడిపై సాక్ష్యం పలక వద్దు. నీ పెదాలతో మోసపు మాటలు పలకొచ్చా?
  hat-BSA: Pa vin yon temwen kont vwazen ou san koz, e pa bay manti ak lèv ou.
  kos-kos: Nimet orek loh lain sie mwet fin wangin mwatal. Nimet fahk kutena ma sutuu
    kacl.
  hbo-WLC: אַל־תְּהִ֣י עֵד־חִנָּ֣ם בְּרֵעֶ֑ךָ וַ֝הֲפִתִּ֗יתָ בִּשְׂפָתֶֽיךָ׃
  ibo-ibo: Agbala ama ụgha megide onye agbataobi gị nʼefu. Ọ bụ egbugbere ọnụ gị abụọ
    ka ị ga-eji ghọọ aghụghọ?
  ory-ory: ଅକାରଣରେ ତୁମ୍ଭ ପ୍ରତିବାସୀ ବିପକ୍ଷରେ ସାକ୍ଷୀ ହୁଅ ନାହିଁ ଓ ତୁମ୍ଭ ଓଷ୍ଠ ଦ୍ୱାରା ପ୍ରତାରଣା
    କର ନାହିଁ।
  chk-chk: Kosap pwärätä mettoch mi ngau usun chon arum nge esap wor popun, kosap
    pwal apasa kapas atuputup usun.
  rop-rop: Yu nomo tok sambodi im gilti wen im nomo gilti.
  ukr-1871: Не будь льживим на ближнього твого сьвідком; чого ж бо тобі оманювати
    устами твоїми?
  deu-1951: Tritt nicht ohne Ursache als Zeuge auf wider deinen Nächsten! Was willst
    du irreführen mit deinen Lippen?
  eng-JPS: Be not a witness against thy neighbour without cause; and deceive not with
    thy lips.
  srp-1865: Ne budi svjedok na bližnjega svojega bez razloga, i ne varaj usnama svojima.
  lug-lug: Towanga bujulizi bwa bulimba ku muliraanwa wo, so akamwa ko tekalimbanga.
  heb-heb: אל תהי עד חנם ברעך והפתית בשפתיך׃
  ben-IRV: অকারণে তোমার প্রতিবেশীর বিরুদ্ধে সাক্ষী হয়ো না; এবং তুমি কি ঠোঁটের দ্বারা
    প্রতারণা কর না?
  pan-pan: ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਵਿਰੁੱਧ ਝੂਠੀ ਗਵਾਹੀ ਨਾ ਦੇ, ਆਪਣਿਆਂ ਬੁੱਲ੍ਹਾਂ ਨਾਲ ਧੋਖਾ ਨਾ ਦੇ।
  mya-JVB: သင် ၏အိမ်နီးချင်း တဘက် ၌ အကြောင်း မရှိဘဲ သက်သေ မ ခံ နှင့်။ ကိုယ် နှုတ်
    နှင့် သူတပါးကို မလှည့်စား နှင့်။
  tte-O: Siya simiyamiya salim mena tabu kumwakota kaiweli yatala mena yo tabu mwakota
    yabo kuyadebalala kaiweli.
  tbg-tbg: Are ko avuqaa vaihara kia qumina vo vaiintiqaa uva vataane. Kia viraqaa
    una uva vataane.
  hmo-hmo: Oiemu badibadinai noho tauna do oi samania kava lasi, bona ia totona do
    oi hereva koikoi lasi.
  urd-urd: बेवजह अपने पड़ोसी के ख़िलाफ़ गावाही न देना, और अपने लबों से धोखा न देना।
  rus-SYN: 'Не будь лжесвидетелем на ближнего твоего: к чему тебе обманывать устами
    твоими?'
  bqc-SIM: Ńsu bↄbↄ ń n gbɛ̃́deeo pão, ńsu to n lɛ́ gbɛ̃́ↄ sã́são.
  tcz-CHONGTHU: Ajeh beijin naheng nakom dounan hettohsah in pang hih in, nakam sunga
    jouthu jong seitahih in.
  mar-mar: निष्कारण आपल्या शेजाऱ्याविरूद्ध साक्ष देऊ नको, आणि आपल्या वाणीने फसवू नको.
  hlt-THB: Lehcainaak a awm kaana na imcengkhqi a kawnglamawh simpyikungna koeh awm
    nawh, nam kha ingawm koeh thalat na.
  qub-qub: Manacajtaga runa-masiquipaj ama declaraychu. Manacajpitaga ama rasuntano
    rimanquichu.
  bqp-bqp: Ǹsun n gbɛ̃dake bobo a dàn pãpãro, ǹsun tó n lɛ́ gbɛ̃nↄ sãtɛro.
  hat-hat: Pa leve pale sou do frè parèy ou san rezon. Pa bay manti sou li.
  eng-BSB: Do not testify against your neighbor without cause, and do not deceive
    with your lips.
  tod-tod: Mina zeele woo wo fuun è-zeiɲɔɠɔi laalɔɠɔma, mina nu yaava ga è-laawooi.
  eng-WEBPB: Don’t be a witness against your neighbour without cause. Don’t deceive
    with your lips.
  kbq-kbq: Tava'onka'are'ma nemanisimofoma trate'ma kegagama hunentezama, kenana zanku
    nehazafi huama huo hanagenka, havigea hunka hazenkema osu'nesia zankura, hazenke
    hu'ne huonto.
  nhe-BL: Amo ximochihua se testigo tlen quiijtos tlen ax neli tlen mocalnechca tlen
    xitlahuac nemi. Amo xitlacajcayahua huan xiistlacati tlen seyoc.
  bus-bus: Ǹton n gbɛ̃daaa bↄbↄ a dàn pãro, ǹton tó n lɛ́ gbɛ̃nↄ sãsãro.
  gub-BL: Emume'u e zo nerapi har hemiapo kwer ikatu 'ym ma'e nehe. Eze'eg zemueteahy
    e zo hehe nehe.
  eng-DRA: 'Be not witness without cause against thy neighbour: and deceive not any
    man with thy lips.'
