verse: PRO.024.002
translations:
  mal-C: കാരണം അവരുടെ ഹൃദയം അതിക്രമത്തിനു കളമൊരുക്കുന്നു, അവരുടെ അധരങ്ങൾ സംഘർഷം സൃഷ്ടിക്കുന്നതിനെപ്പറ്റി
    സംസാരിക്കുന്നു.
  deu-TKW: den Gewaltthat sinnt ihr Herz, und Unheil reden ihre Lippen.
  lin-lin: pamba te mitema na bango ekanisaka kaka kosala mabe, mpe bibebu na bango
    eyeisaka kaka mobulu soki elobi.
  eng-LSV: For their heart meditates [on] destruction, || And their lips speak perverseness.
  eng-GNV: For their heart imagineth destruction, and their lippes speake mischiefe.
  eng-WEBSTER: For their heart studieth destruction, and their lips talk of mischief.
  nhw-BL: Pampa inijuanti mojmostla san moilhuíaj tlaque hueli quiichtequise. Quema
    camanaltij, san catli fiero quiijtohuaj.
  swh-ONEN: kwa maana mioyo yao hupanga mambo ya jeuri, nayo midomo yao husema juu
    ya kuleta madhara.
  bba-bba: Domi bɑ rɑ kɑ̃wɑ bɑ n tɔmbu dɑm dɔremɔ, kpɑ bɑ n ɡerumɔ kɔ̃sɑ ye bɑ koo
    ko.
  eng-KJVCPB: For their heart studieth destruction, And their lips talk of mischief.
  luo-luo: nimar chunjegi chano timo mamono to dhogi wacho mana gik makelo chandruok.
  meu-meu: badina be lalodia ese daḡedaḡe karadia e lalo hatamu, bona bibinadia ese
    hahedika karadia e herevalaimu.
  npi-ULB: किनभने तिनीहरूको हृदयले हिंसाको षड्यन्त्र रच्छ, र तिनीहरूको ओठले कष्‍टबारे
    कुराकानी गर्छ ।
  yor-yor: nítorí ọkàn wọn ń gbèrò ohun búburú, ètè wọn sì ń sọ̀rọ̀ nípa dídá rúgúdù
    sílẹ̀.
  ind-ind: Karena mereka suka berbicara tentang kelakuan kejam dan merencanakan kekerasan.
  pes-OPCB: زیرا تمام فکر و ذکر آنها این است که به مردم ظلم کنند.
  tgl-ULB: dahil ang kanilang mga puso ay nagbabalak ng karahasan, at ang kanilang
    mga labi ay nag-uusap tungkol sa kaguluhan.
  hui-hui: Tigua ko buleneru hangu mitangi biaabo halu tinaga ne harigaha howa bi
    laragome mendeali mo ko holenaga hangu laga ka.
  mya-mya: သူတို့သည် ဖျက်ဆီးခြင်းငှါ နှလုံးကြံစည်တတ် ၏။ နှုတ်နှင့်လည်း ဘေးပြုမည်စကားကို
    ပြောတတ်၏။
  bod-N: རྒྱུ་མཚན་དེ་དག་སེམས་ཀྱིས་གདུག་རྩུབ༌སྙེག །དེ་ཚོའི་ཁ་ནས་བསྟན་བཤིག་གཏམ་གླེང༌བྱ།།
  wsk-wsk: mu awuk, nononga nongomang mu kager ko la aniso; se nuguring mu ikup ko
    munak karogo terong mam.
  sna-sna: nokuti mwoyo yavo inoronga kuita nechisimba, uye miromo yavo inotaura pamusoro
    pokuita mhirizhonga.
  spa-BLM: para que sus corazones traman la violencia y sus labios hablan de travesuras.
  cac-cac: yujto an̈ej elc'al b'aj ayoch spensar eb', axon̈ej chucal syalub'tan̈ej
    eb'.
  swh-ULB: kwa sababu mioyo yao inapanga njama za vurugu na midomo ya huongea juu
    ya madhara.
  bel-bel: бо пра насільле думае сэрца іхняе, і пра ліхое гавораць вусны іхнія.
  deu-ELBBK: denn ihr Herz sinnt auf Gewalttat, und ihre Lippen reden Mühsal.
  mbb-OT: Su iyan dà ed-isipen dan is kebpesipala wey edhisgutan dan is kedsinamuk.
  mal-2015: അവരുടെ ഹൃദയം സാഹസം ചിന്തിക്കുന്നു; അവരുടെ അധരം വേണ്ടാതനം പറയുന്നു.
  rmc-rmc: bo le jileha gondoľinen pro mariben a le vuštenca vakeren, sar te dukhavel
    avren.
  pes-OPV: زیرا که دل ایشان در ظلم تفکر می‌کند ولبهای ایشان درباره مشقت تکلم می‌نماید.
  ron-1924: кэч инима лор се гындеште ла прэпэд ши бузеле лор ворбеск нелеӂюирь.
  ben-OBCV: কারণ তাদের হৃদয় হিংস্রতার চক্রান্ত করে, ও তাদের ঠোঁট অশান্তি উৎপন্ন করার
    কথা বলে।
  som-som: Waayo, qalbigoodu wuxuu ka fikiraa kharribaad, Oo bushimahooduna waxay
    ku hadlaan belaayo.
  lat-VUC: quia rapinas meditatur mens eorum, et fraudes labia eorum loquuntur.
  eng-ASVBT: For their heart studieth oppression, And their lips talk of mischief.
  mna-mna: Pa wal ta kembei lelen be tikamam zaaba pizin tomtom. Gorgori tiluplup
    zin mi timburmbuuru pizin tomtom.
  ita-1885: Perciocchè il cuor loro macchina rapina, E le lor labbra parlano d'iniquità.
  eng-LXXUP: For their heart meditates falsehoods, And their lips speak mischiefs.
  eng-ULB: because their hearts plot violence and their lips talk about trouble.
  spa-VBL: porque ellos conspiran planes crueles y discuten entre ellos para causar
    tribulación.
  fra-_FOB: Car leur cœur médite la ruine et leurs lèvres parlent de nuire.
  mal-mal: അവരുടെ ഹൃദയം അക്രമം മെനയുന്നു; കലഹം ഉണ്ടാക്കുവാൻ അവരുടെ അധരങ്ങൾ ഉപയോഗിക്കുന്നു.
  lit-lit: nes jų širdis apmąsto, kaip smurtą vartoti, ir jų lūpos aptaria, kaip žalą
    padaryti.
  urd-GVR: kyoṅki un kā dil zulm karne par tulā rahtā hai, un ke hoṅṭ dūsroṅ ko dukh
    pahuṅchāte haiṅ.
  suz-BL: मारदे हना मेको आन थुंमी हुश ख्राक्‍श पोक्‍चा ला मिम्‍नीम। मिनु मेकोपुकीमी
    मरिम्‍शो आ पर्बम ला लोव़ पाइनीम।
  eng-NOY: For their heart studieth destruction, And their lips speak mischief.
  ita-1927: perché il loro cuore medita rapine, e le loro labbra parlan di nuocere.
  ckb-ckb: چونکە دڵیان پیلانی زۆرداری دەکێشێت و لێوەکانیان باسی گرفتنانەوە دەکەن.
  eng-BBE: For the purposes of their hearts are destruction, and their lips are talking
    of trouble.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರ ಹೃದಯವು ಹಿಂಸೆಯನ್ನು ಯೋಜಿಸುತ್ತದೆ; ಅವರ ತುಟಿಗಳು ಹಾನಿಯನ್ನು ಪ್ರಸ್ತಾಪಿಸುತ್ತವೆ.
  tam-2017: அவர்களுடைய இருதயம் கொடுமையை யோசிக்கும், அவர்களுடைய உதடுகள் தீவினையைப்
    பேசும்.
  spa-RV-1909: Porque su corazón piensa en robar, é iniquidad hablan sus labios.
  ron-BTF: Fiindcă inima lor studiază nimicirea și buzele lor vorbesc ticăloșie.
  eng-WEBP: for their hearts plot violence and their lips talk about mischief.
  eng-FBV: for they think up cruel plans and discuss how to cause trouble.
  nld-1939: Want wat zij willen is geweld, Wat zij bespreken, is onheil.
  nch-BL: Pampa inijuanti mojmosta san moilhuíaj taya hueli quiichtequise. Quema camanaltij,
    san cati fiero quiijtohuaj.
  vie-1934: Vì lòng chúng nó toan điều hủy phá, Và môi họ nói ra sự tổn hại.
  hin-CV: उनके मस्तिष्क में हिंसा की युक्ति तैयार होती रहती है, और उनके मुख से हानिकर
    शब्द ही निकलते हैं.
  eng-OURB: for their hearts plot violence, and their lips talk about mischief.
  spa-BES: porque el propósito de sus corazones es la destrucción, y sus labios están
    hablando de causar problemas.
  tdx-tdx: Fa mikitroke hapiaroteñe ty ron-doha’iareo, vaho mivolan-tsiroe-tafatoe
    o soñi’eo.
  tha-KJV: เพราะว่าใจของเขาคิดประกอบการทำลาย และริมฝีปากของเขาพูดการประทุษร้าย
  por-BR-2018: Porque o coração deles imagina destruição, e os lábios deles falam
    de opressão.
  deu-ELO: denn ihr Herz sinnt auf Gewalttat, und ihre Lippen reden Mühsal.
  eng-WYC-2018: For the soul of them bethinketh (on) ravens, and their lips speak
    frauds. (For their minds think about robberies, and their lips speak lies.)
  epo-epo: Ĉar ilia koro pensas pri perfortaĵo, Kaj ilia buŝo parolas malbonaĵon.
  uig-PIN: Qünki ularning kɵngli zorawanliⱪnila oylar; Ularning aƣzi azar yǝtküzüxni
    sɵzlǝr.
  beo-beo: 'Ilia asigi dawa:su ganodini da mosolamusa: fawane dawa:lala. Amola eso
    huluane ilia lafidili esega dunu eno amo se nabima:ne sia:daha.'
  tpi-OTNT: Ol i tingting tasol long bagarapim man, na ol i toktok oltaim long pasin
    bilong kamapim trabel.
  hau-SA: gama leɓunansu suna maganar tā-da-na-zaune-tsaye ne.
  uig-LAT: Chünki ularning köngli zorawanliqnila oylar; Ularning aghzi azar yetküzüshni
    sözler.
  nde-nde: ngoba ezingqondweni zabo bahlose udlakela, lezindebe zabo zikhuluma ngokuvusa
    umsindo.
  ton-ton: He ʻoku fakakaukau ʻa honau loto ki he fakaʻauha, pea lea ʻa honau loungutu
    ki he fakamaveuveu.
  ces-1613: Nebo o zhoubě přemýšlí srdce jejich, a rtové jejich o trápení mluví.
  eng-WMB: for their hearts plot violence and their lips talk about mischief.
  tam-TCV: ஏனெனில் அவர்கள் இருதயம் மற்றவர்களைக் காயப்படுத்தத் திட்டமிடுகின்றன, அவர்களுடைய
    உதடுகள் கலகம் விளைவிப்பதையே பேசும்.
  ceb-ULB: tungod kay ang ilang mga kasingkasing naglaraw ug kadaot ug ang ilang mga
    ngabil nagsulti mahitungod sa kasamok.
  pol-UBG: Ich serce bowiem obmyśla przemoc, a ich wargi mówią o krzywdzie.
  urd-GVU: کیونکہ اُن کا دل ظلم کرنے پر تُلا رہتا ہے، اُن کے ہونٹ دوسروں کو دُکھ پہنچاتے
    ہیں۔
  deu-1912: denn ihr Herz trachte nach Schaden, und ihre Lippen raten zu Unglück.
  kan-2017: ಅವರ ಮನಸ್ಸು ಹಿಂಸೆಯನ್ನು ಯೋಚಿಸುತ್ತಿರುವುದು, ಅವರ ತುಟಿಯು ಹಾನಿಯನ್ನು ಪ್ರಸ್ತಾಪಿಸುತ್ತಿರುವುದು.
  yap-yap: K’ar oloboch e kemus e tin yad ma leamnag; gubin ngiyal’ ni yad ra pithig
    langrad me nge gafgow be’.
  hlt-MCSB: Amih kah lungbuei loh rhoelrhanah te a taeng tih, a hmuilai loh thakthaenah
    ni a. thui.
  mdy-ETH: ዔያታ ቢያ ዎዴ ፔ ማሊፆና ጌኔ ማሊ ቱካኔ፤ ዻንጎናኣ ጌጌሻኔ።
  kew-kew: Nimu waea pape agu niminaaeme. Goa pua nimumi oro yalo wae pupitagi yada
    papena agaa agu teme.
  twi-ASANTE: Ɛfiri sɛ, wɔn akoma dwene atirimuɔdensɛm ho, na wɔn ano ka deɛ ɛde basabasayɛ
    ba ho asɛm.
  eng-WEBU: for their hearts plot violence and their lips talk about mischief.
  wal-wal: aissi giikko, eti ubbatoo makkalabaa maqettoosona; bantta inxxarssan genebaa
    haasayoosona.
  acu-NT: Kame, pase aints ainauka tuke maaniatnun nintimsar pujuinawai. Tura asar
    pase turatniun pachisar tuke chichainawai.
  spa-PDDPT: Porque su corazón trama violencia, Y sus labios hablan gran injusticia.
  gun-gun: Mba'eta ha'e kuery ma opy'a re omoĩ 'rã jojukaxe aguã, ha'e ojuru py ijayvu
    'rã teko vairã re rive.
  agu-BL: Na ntin na chitzan tan xtxumle'n yi e'chk biyo'n ib, nin ntin na chitzan
    tan xtxumle'n yi ẍe'n lcyulej e'chk takle'n cachi'.
  ilo-ULB: gapu ta agpangpanggep dagiti pusoda kadagiti rinaranggas, ken agibagbaga
    dagiti bibigda iti maipanggep iti riribuk.
  kpg-kpg: Nadau mee ala e hagamaanadu la nia hagahuaidu. I nia madagoaa huogodoo
    digaula ma gaa huge nadau ngudu, tangada i golo e tale gi di haingadaa.
  uig-ARA: چۈنكى ئۇلارنىڭ كۆڭلى زوراۋانلىقنىلا ئويلار؛ ئۇلارنىڭ ئاغزى ئازار يەتكۈزۈشنى
    سۆزلەر.
  bps-bps: du gal ale faldam i kibòla smamuk, na galla sanman gablà di kimòla sasè
    di demela to.
  sus-sus: E bɔɲɛ kobi, e xa wɔyɛnyi xɔrɔxɔ.
  pon-2006: Ihte me re kin medemedewe re en kapingada wasa; ahnsou koaros me re kin
    sarapeseng re kin kamedekehla emen.
  ksd-ksd: Tago ra bala i diat i nuk upi ra arung varbat, Ma ra ngie i diat i tatike
    ra kaina magit.
  tur-YTC: Çünkü onların yürekleri zorbalık tasarlar, Dudakları kötülük hakkında konuşur.
  bel-N: бо пра злачыннасьць думае сэрца іхняе, і пра ліхоту вусны іхнія гавораць.
  grc-BRENT: Ψευδῆ γὰρ μελετᾷ ἡ καρδία αὐτῶν, καὶ πόνους τὰ χείλη αὐτῶν λαλεῖ.
  ind-AYT: Sebab, hati mereka memikirkan kekejaman, dan bibir mereka membicarakan
    keonaran.
  nya-nya: pakuti mitima yawo imalingalira chiwawa, ndipo pakamwa pawo pamayankhula
    zoyambitsa mavuto.
  hrv-hrv: Jer im srce smišlja nasilje i usne govore o nedjelu.
  mps-mps: Augwaligo te bidi dolabo homu naga elama, tama augwaligo te sesemane sogo
    po miyu, te dwai sę pedalubo kolesaga ebo dao. (20)
  tpi-tpi: Ol i tingting tasol long bagarapim man, na ol i toktok oltaim long pasin
    bilong kamapim trabel.
  dan-1931: thi deres Hjerte pønser på Vold, deres Læbers Ord volder Men.
  vie-OVCB: Vì lòng chúng đầy âm mưu bạo tàn, môi nói ra toàn lời nguy hại.
  guj-2017: કારણ કે તેઓનાં મન હિંસાના વિચારો કરે છે અને તેઓના હોઠ ઉપદ્રવની વાતો કરે
    છે.
  pon-2006A: Ihte me re kin medemedewe re en kapingada wasa; ahnsou koaros me re kin
    sarapeseng re kin kamedekehla emen.
  por-BRBSL: para seus corações conspiram violência e seus lábios falam de travessuras.
  swe-swe: De tänker bara på det som är ont (de planerar våldshandlingar), från deras
    mun kommer bara nedsättande (ondskefullt) tal.
  cth-cth: Bangkongtetpawiteh, rawk nahane dueng a pouk awh teh, runae kâhmo nahan
    dueng doeh a dei awh.
  twi-twi: Efisɛ wɔn koma dwene atirimɔdensɛm ho, na wɔn ano ka nea ɛde basabasayɛ
    ba ho asɛm.
  hlt-hlt: Amih kah lungbuei loh rhoelrhanah te a taeng tih, a hmuilai loh thakthaenah
    ni a thui.
  tbz-SIM: Bɛ̀ dɔ́ kɛ́ndɔɔri mɛyɛi mmɛ kɛ nɑ́ɑ́ mmɛɛ̀ kpɛti mɑ́ɑ̀.
  msy-2020: Guizbangɨra, me gumazamizibagh asɨghasɨghasa nɨghnigha, zurara osɨmtɨzibar
    amutɨ da otivamin arazibav gei.
  dop-dop: Wɑkəlʋɣʋ tɔm kɛ pɑ mɑɣɑsəɣɩ, nɑ pɑ nɔɔsɩ yɔɣɔtəɣɩ ɩsɑɣɑtʋ tɔm.
  azb-azb: Çünki ürəklərində zalımlığı fikirləşər, Dilləri qəddarlıqdan danışar.
  eng-DBY: for their heart studieth destruction, and their lips talk of mischief.
  hin-2017: क्योंकि वे उपद्रव सोचते रहते हैं, और उनके मुँह से दुष्टता की बात निकलती
    है।
  wol-KYG: ndax coxor lay nas ci xolam, te fitna la ay waxam di yee.
  bjr-bjr: Misa iriranaki faiqí mandaikamma nimaqarara kai randaidaqa. Misa aiqama
    kari ummaara kambiqaanifeera kai ufa qidaqa.
  eng-YLT: For destruction doth their heart meditate, And perverseness do their lips
    speak.
  kne-kne: tan kedse ya golo di nemnemnemen da ya kalkalien da.
  eng-WYC-2017: For the soul of them bethinketh on ravens, and their lips speak frauds.
  eng-WMBB: for their hearts plot violence and their lips talk about mischief.
  urd-GVH: क्योंकि उनका दिल ज़ुल्म करने पर तुला रहता है, उनके होंट दूसरों को दुख पहुँचाते
    हैं।
  rug-rug: ura sari bulodi si balabala hata vinaripera mo, meke sari berudia si vivinei
    hata tinasuna.
  gaz-gaz: garaan isaanii hammina malataatii; hidhiin isaaniis rakkina odeessa.
  fra-LSG: Car leur cœur médite la ruine, Et leurs lèvres parlent d’iniquité.
  yal-yal: Amasɔtɔ e gbalo feen nan yitɔnma e bɔɲɛni, fe ɲaxin nan minima e dɛ.
  haw-1868: No ka mea, noonoo ae la ko lakou naau i ka mea e make ai, A no ka ino
    hoi ko lakou lehelehe e kamailio ai.
  arb-NAV: لأَنَّ قُلُوبَهُمْ تَتَآمَرُ عَلَى ارْتِكَابِ الظُّلْمِ، وَأَلْسِنَتَهُمْ
    تَنْطِقُ بِالإِسَاءَةِ.
  ewe-ewe: elabena woƒe dzi ɖoa nu tovo eye woƒe nuyiwo ƒoa nu tso nu gbegblẽ wɔwɔ
    ŋuti.
  eng-LEE: For their heart meditateth destruction, and of mischief do their lips speak.
  asm-FB: কাৰণ তেওঁলোকৰ হৃদয়ে অত্যাচাৰৰ চক্রান্ত কৰে, আৰু তেওঁলোকৰ ওঁঠে সমস্যাৰ কথা
    কয়।
  sus-A: عٍ بْحّ كٌبِ، عٍ شَ وْيّنيِ شْرْشْ.
  fra-SBL: pour la violence du complot de leurs cœurs et leurs lèvres parlent de méchanceté.
  hbo-hbo: כִּי־שֹׁ֖ד יֶהְגֶּ֣ה לִבָּ֑ם וְ֝עָמָ֗ל שִׂפְתֵיהֶ֥ם תְּדַבֵּֽרְנָה׃
  kik-kik: nĩgũkorwo ngoro ciao ithugundaga o haaro, na mĩromo yao yaragia ũhoro wa
    kũrehere andũ thĩĩna.
  fra-NCL: Car leur cœur médite la violence, et leurs lèvres ne profèrent que le malheur.
  cek-AK: Nihcae loe palung thung hoi amro han khue ni poek o, pahni hoiah raihaih
    sak han khue to a thuih o.
  cuk-cuk: Ar e-gwagegi unnila emar-sabsur-imakedgi binsamalad, unnila ibmar-isgana-imakedgi
    sunmakmalad.
  uig-CYR: Чүнки уларниң көңли зораванлиқнила ойлар; Уларниң ағзи азар йәткүзүшни
    сөзләр.
  tel-2017: వారి హృదయం బలాత్కారం చేయడానికి యోచిస్తుంది. వారి నోరు కీడును గూర్చి మాటలాడుతుంది.
  hat-BSA: paske panse yo fòmante vyolans e lèv yo pale inikite.
  kos-kos: Pacl nukewa elos pwapa sulal, ac sramsram lalos mwe na purakak lokoalok.
  hbo-WLC: כִּי־שֹׁ֭ד יֶהְגֶּ֣ה לִבָּ֑ם וְ֝עָמָ֗ל שִׂפְתֵיהֶ֥ם תְּדַבֵּֽרְנָה׃
  ibo-ibo: Nʼihi na-atụmatụ obi ha niile bụ otu ha ga-esi mee ihe ike, egbugbere ọnụ
    ha na-ekwu naanị maka ọgbaaghara.
  ory-ory: କାରଣ ସେମାନଙ୍କ ଅନ୍ତଃକରଣ ଦୌରାତ୍ମ୍ୟ କଳ୍ପନା କରେ, ପୁଣି, ସେମାନଙ୍କ ଓଷ୍ଠ ଅନିଷ୍ଟ
    କଥା କହେ।
  chk-chk: pun ra chök ekiekietä usun föförün mwänewüs, kapasen awer a afisätä osukosuk.
  rop-rop: dumaji olabat oldei jinggabat blanga faitfait en dum ola krulbala ting.
  ukr-1871: Бо в серцї в них насильство, а уста їх говорять лихе.
  deu-1951: denn ihr Herz trachtet nach Schaden, und ihre Lippen reden Unheil!
  eng-JPS: For their heart studieth destruction, and their lips talk of mischief.
  srp-1865: Jer o pogibli misli srce njihovo i usne njihove govore o muci.
  lug-lug: Kubanga emitima gyabwe giteesa kukola bya butemu, era akamwa kaabwe koogera
    ku kukola bya ffujjo.
  heb-heb: כי שד יהגה לבם ועמל שפתיהם תדברנה׃
  ben-IRV: কারণ তাদের হৃদয় অনিষ্টের পরিকল্পনা করে এবং তাদের ঠোঁট বিপদের বিষয়ে কথা
    বলে।
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਮਨ ਅਨ੍ਹੇਰ ਕਰਨ ਵਿੱਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਬੁੱਲ
    ਦੁਸ਼ਟਤਾ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: သူ တို့သည် ဖျက်ဆီး ခြင်းငှါ နှလုံး ကြံစည် တတ် ၏။ နှုတ် နှင့်လည်း ဘေး ပြုမည်စကားကို
    ပြော တတ်၏။
  tte-O: Kaiwena kateli mena sinuwanuwatu tem nae siginauli yo sopali mena siedeedede
    kaleya kaiwena.
  tbg-tbg: Vika nái avu aatoqi vaiinti qoraiqama kerara iriha, noqihai antua uva ti
    variara. -20-
  hmo-hmo: Badina kerere havaraia totona idia laloa karaia noho, bona taunimanima
    hadikaia totona idia herevahereva noho.
  urd-urd: क्यूँकि उनके दिल जुल्म की फ़िक्र करते हैं, और उनके लब शरारत का ज़िक्र।
  rus-SYN: потому что о насилии помышляет сердце их, и о злом говорят уста их.
  bqc-SIM: Yã́ gbãa làasoo mɛ́ ìↄ kú ń sↄ̃u, yãkele mɛ́ ìↄ dↄ ń lɛ́u.
  tcz-CHONGTHU: Ajeh chu alung thim un thilse jeng agong un, akamdung uva jou le nal
    jeng aseijun ahi.
  mar-mar: कारण त्यांचे मन हिंसामय कृतीची योजना आखते, आणि त्यांचे ओठ क्लेश देण्याच्या
    गोष्टी बोलतात.
  hlt-THB: Amik kawlungawh amak leek poeknaak doeng cawng unawh, amim kha ing thawlh
    sainaak doeng teng uhy.
  qub-qub: Paycunaga wañuchicuyllapämi yarparcaycan. Mana allicunata rurayllapämi
    parlanpis.
  bqp-bqp: zaakũ yã pãsĩ laasun mɛ́ àdigↄ̃ kú ń swɛ̃̀n, yãkete dìgↄ̃ kú n lɛ́n.
  hat-hat: Yon sèl bagay ki nan tèt yo, se fè mechanste. Yon sèl pawòl ki nan bouch
    yo, se fè moun mal.
  eng-BSB: for their hearts devise violence, and their lips declare trouble.
  tod-tod: Mazɔlɔɔ ta-ɠisiɛi ɠa nɔ ga ti suɠoloɠolo, ti ɗa ɓɔɛ, é ʋilɛ faa ɲɔi ʋa,
    ti ʋaazu kɛɛzu.
  eng-WEBPB: for their hearts plot violence and their lips talk about mischief.
  kbq-kbq: Na'ankure antahiza zamifina vahe'ma hazenke'zami antahi'zamo avitegeno,
    zamagipinti'ma atineramia ke'mo'a, hazenke erinte kege nehaze.
  nhe-BL: Pampa yajuanti mojmostla san moilhuíaj tlachque hueli quiichtequise. Quema
    camatij, san tlen fiero quiijtohuaj.
  bus-bus: zaakɛ yã gbãaa laasuu bé ègↄ̃ kú ń swɛ̃̀n, yãkete ègↄ̃ kú n lɛ́mmɛ.
  gub-BL: Xo puruzuka haw rehe ima'enukwaw wà. Waze'eg mehe, ipurukutuk wer amo wanehe
    wà.
  eng-DRA: Because their mind studieth robberies, and their lips speak deceits.
