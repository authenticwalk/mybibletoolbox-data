verse: PRO.024.006
translations:
  mal-C: യുദ്ധത്തിൽ മുന്നേറാൻ മാർഗനിർദേശങ്ങൾ ആവശ്യമാണ്, എന്നാൽ ഉപദേഷ്ടാക്കളുടെ ബാഹുല്യം
    വിജയം ഉറപ്പിക്കുന്നു.
  deu-TKW: denn mit kluger Leitung wirst du glücklich Krieg führen, und wohl steht's,
    wo genug Ratgeber sind.
  lin-lin: Pamba te kolonga na etumba esengaka bwanya, mpe lobiko ezalaka kati na
    motango ebele ya bapesi toli.
  eng-LSV: For you make war for yourself by plans, || And deliverance [is] in a multitude
    of counselors.
  eng-GNV: For with counsel thou shalt enterprise thy warre, and in the multitude
    of them that can giue counsell, is health.
  eng-WEBSTER: 'For by wise counsel thou shalt make thy war: and in multitude of counselors
    there is safety.'
  nhw-BL: Se catli tlalnamiqui huelis tlatlanis ipan tlahuilancayotl pampa quintlajtlanía
    tlalnamiquini miyac consejo.
  swh-ONEN: kwa kufanya vita unahitaji uongozi na kwa ushindi washauri wengi.
  bba-bba: N weenɛ ɑ lɑsɑbu ko ɑ sere tɑbu dɑ. Tɔn dɑbinun bwisi kɛ̃ɛ ɡeeru tɑ koo
    de ɑ nɑsɑrɑ wɑ.
  eng-KJVCPB: 'For by wise counsel thou shalt make thy war: And in multitude of counsellers
    there is safety.'
  luo-luo: nimar dhiyo e lweny dwaro ni ongʼadni rieko, to bedo gi loch dwaro jongʼad
    rieko mangʼeny.
  meu-meu: badina be hahekau mai aonegana amo emu tuari ba goadalaia, bona hahealo
    taudia hutuma daidiai ba kwalimu.
  npi-ULB: किनभने बुद्धिमानी निर्देशनद्वारा तैँले आफ्नो युद्ध लड्न सक्छस्, र धेरै
    परामर्शदाताहरूद्वारा विजय हासिल गरिन्छ ।
  yor-yor: 'Láti jagun, ó nílò ìtọ́sọ́nà: nínú ìṣẹ́gun ni ọ̀pọ̀ onígbìmọ̀.'
  ind-ind: Itulah sebabnya, untuk meraih kemenangan, seorang raja harus mengatur rencana
    perang dengan teliti dan dengan mendengarkan banyak penasihat.
  pes-OPCB: پیروزی در جنگ بستگی به تدابیر خوب و مشورت زیاد دارد.
  tgl-ULB: sapagkat sa matalinong mga utos kaya mong itaguyod ang iyong digmaan, at
    kasama ang maraming mga tagapangaral mayroong tagumpay.
  hui-hui: Kini mbira ibu hameigini mende kagola wai bule manda biyagua ala agali
    miniwi mandabi wai hanaga karume wai agua bimi̱ya lalu bi lamirago hale holene
    nga. Agali mandawi dewa bu karume lamirago hale hai halu laradagua biyagua wai
    buwa wayali holebira.
  mya-mya: ပညာရှိတို့နှင့် တိုင်ပင်ပြီးမှ စစ်မှုကိုပြုရ၏။ အကြံပေးနိုင်သော သူများစွာရှိလျှင်၊
    ဘေးလွတ်တတ်၏။
  bod-N: ཐབས་མཁས་ཀྱིས་ནི་གཡུལ་འགྱེད༌དགོས། །གྲོས་མི་མང་ན་རྒྱལ་ཁ༌ལོན།།
  wsk-wsk: Buta se kager ko namar ale marirerko mu, ni kiti guruga ko den se den sangam
    kari sinar nongote gi ale asele kager ko namarko.
  sna-sna: nokuti kundorwa hondo kunoda kutungamirirwa, uye kuti ukunde unoda vapi
    vamazano vazhinji.
  spa-BLM: pues con una sabia guía libras tu guerra, y la victoria está en muchos
    asesores.
  cac-cac: Ayic tzex b'at d'a oval, tze c'anb'ej eyab' junoc razón. Tato tzijtum eb'
    tz'ac'an e razón, ol yal eyuuj.
  swh-ULB: maana kwa uongozi wa busara unaweza kufanya vita na kwa washauri wengi
    kuna ushindi.
  bel-bel: Таму абдумана вядзі вайну тваю, і посьпех будзе пры мностве радцаў.
  deu-ELBBK: Denn mit weiser Überlegung wirst du glücklich Krieg führen, und bei der
    Ratgeber Menge ist Rettung.
  mbb-OT: su kinahanglan dan is menge sambag din te kebpekidtebek. Ne kelegmitan iyan
    ebpekezaag is mahabet is menge peresambag dan.
  mal-2015: ഭരണസാമർത്ഥ്യത്തോടെ നീ യുദ്ധം നടത്തി ജയിക്കും; മന്ത്രിമാരുടെ ബഹുത്വത്തിൽ
    രക്ഷയുണ്ടു.
  rmc-rmc: bo le goďaver radenca ľidžaha o mariben a e zachrana hiňi andro but radci.
  pes-OPV: زیرا که با حسن تدبیر باید جنگ بکنی، و ازکثرت مشورت دهندگان نصرت است.
  ron-1924: Кэч прин мэсурь кибзуите кыштиӂь бэтэлия, ши прин мареле нумэр ал сфетничилор
    ай бируинца.
  ben-OBCV: নিশ্চয় যুদ্ধ শুরু করার জন্য তোমার জ্ঞানগর্ভ পরিচালনা প্রয়োজন, ও অনেক
    পরামর্শদাতার মাধ্যমেই যুদ্ধজয় করা যায়।
  som-som: Waayo, waa inaad talo wanaagsan ku dagaallantaa, Oo waxaa taliyayaal badan
    la jirta nabadgelyo.
  lat-VUC: quia cum dispositione initur bellum, et erit salus ubi multa consilia sunt.
  eng-ASVBT: For by wise guidance thou shalt make thy war; And in the multitude of
    counselors there is safety.
  mna-mna: Iti sombe lelende be takam malmal, na turu zin wal ŋgarŋan be tikam peeze
    piti mi tiso iti pa malmal ka zaala. Pa bela wal boozo tiuulu iti pa ŋgar kizin,
    tona tilip pa kanda koi bizin.
  ita-1885: Perciocchè con prudenti consigli tu farai la guerra; E la salute è posta
    in moltitudine di consiglieri.
  eng-LXXUP: War is carried on with generalship, And aid is supplied to the heart
    of a counselor.
  eng-ULB: for by wise direction you can wage your war and with many advisors there
    is victory.
  spa-VBL: Porque con la guía correcta, podrás ir a la guerra, y serás victorioso
    si tienes muchos buenos consejeros.
  fra-_FOB: Car c'est avec la prudence qu'on fait la guerre, et la victoire dépend
    du nombre des conseillers.
  mal-mal: ബുദ്ധിയുള്ള ആലോചനയാൽ നീ യുദ്ധം നടത്തി ജയിക്കും; മന്ത്രിമാരുടെ ബഹുത്വത്തിൽ
    രക്ഷയുണ്ട്.
  urd-GVR: kyoṅki jang karne ke lie hidāyat aur fatah pāne ke lie muta'addid mushīroṅ
    kī zarūrat hotī hai.
  suz-BL: मारदे हना रिम्‍शो लां कोंइब बाक्‍त हना, लडाइ पने चाप्‍नीनी। अर्ती गेब शुश
    बाक्‍तेक्‍म हना, लडाइ ग्रा‍नीनी। हितोपदेस २०:२८; हितोपदेस ११:१४
  eng-NOY: For by wise counsel shalt thou make war, And by the multitude of counsellors
    cometh success.
  ita-1927: infatti, con savie direzioni potrai condur bene la guerra, e la vittoria
    sta nel gran numero de’ consiglieri.
  ckb-ckb: بێگومان بە ڕاوێژەوە شەڕ دەکەیت، سەرکەوتنیش بە زۆری ئامۆژگارانە.
  eng-BBE: 'For by wise guiding you will overcome in war: and in a number of wise
    guides there is salvation.'
  kan-OKCV: ಖಂಡಿತವಾಗಿಯೂ ನಿಮಗೆ ಯುದ್ಧಮಾಡಲು ಮಾರ್ಗದರ್ಶನ ಬೇಕು, ಬಹುಮಂದಿ ಸಲಹೆಗಾರರು ಇರುವಲ್ಲಿ
    ಜಯವಿರುವುದು.
  tam-2017: நல்யோசனைசெய்து யுத்தம்செய்; ஆலோசனைக்காரர்கள் அநேகரால் வெற்றி கிடைக்கும்.
  spa-RV-1909: 'Porque con ingenio harás la guerra: y la salud está en la multitud
    de consejeros.'
  ron-BTF: Căci prin sfat înțelept îți vei purta războiul, și în mulțimea sfătuitorilor
    este siguranță.
  eng-WEBP: for by wise guidance you wage your war, and victory is in many advisors.
  eng-FBV: for with wise guidance you can go to war; you will be victorious by having
    many good advisors.
  nld-1939: Want alleen met overleg wordt een oorlog gevoerd, De zege bevochten door
    rijp beraad.
  nch-BL: Se cati talnamiqui huelis tatanis ipan tatehuilisti pampa quintajtanía talnamiquini
    miyac consejo.
  vie-1934: Vì con phải nhờ mưu khôn mà đánh giặc; Đâu có nhiều mưu sĩ thì đặng toàn
    thắng.
  hin-CV: क्योंकि कुशल दिशा-निर्देश के द्वारा ही युद्ध में तुम आक्रमण कर सकते हो,
    अनेक परामर्शदाताओं के परामर्श से विजय सुनिश्चित हो जाती है.
  eng-OURB: for by wise guidance you wage your war; and victory is in many advisers.
  spa-BES: Porque guiándote sabiamente, vencerás en la guerra; y en varios guías sabios
    está la victoria.
  tdx-tdx: amy te fiaoloañe mahihitse ty ifanehafa’o amo ali’oo, vaho minday fandrebahañe
    ty hamarom-piaolo.
  tha-KJV: เพราะว่าโดยการนำที่​ฉลาด เจ้​าก็​จะเข้​าสงครามได้ และด้วยมี​ที่​ปรึกษามากๆก็​มี​ความปลอดภัย
  por-BR-2018: Porque com conselhos prudentes farás tua guerra; e a vitória é alcançada
    pela abundância de conselheiros.
  deu-ELO: Denn mit weiser Überlegung wirst du glücklich Krieg führen, und bei der
    Ratgeber Menge ist Heil.
  eng-WYC-2018: For why battle is begun with ordinance; and health shall be, where
    many counsels be. (For battle is begun with forethought; and victory shall be,
    where there be many plans, or much good advice.)
  epo-epo: Kun pripenso faru militon; Kaj venko venas per multe da konsilantoj.
  uig-PIN: Puhta nǝsiⱨǝtlǝr bilǝn jǝng ⱪilƣin; Ƣǝlibǝ bolsa Birdinbir Uluƣ Mǝsliⱨǝtqi
    bilǝn bolar.
  beo-beo: 'Amasea, gegena masunusa: gala, hidadea iligelalu masa. Amola fada:i sia:
    noga:le ha:ini nabalu ahoasea, dilia da ha lai ilima osa:la heda:mu agoai ba:mu.'
  tpi-OTNT: Sapos king i laik pait long narapela kantri, orait pastaim em i mas kisim
    tingting long ol man i save long pasin bilong pait. Sapos king i gat planti man
    bilong givim tingting long em, orait em bai inap winim pait.
  hau-SA: don yin yaƙi kana bukatar bishewa, kuma don ka yi nasara kana bukatar mashawarta
    masu yawa.
  uig-LAT: Puxta nesihetler bilen jeng qilghin; Ghelibe bolsa Birdinbir Ulugh Meslihetchi
    bilen bolar.
  nde-nde: ukuthi unqobe empini kufunakala izeluleko, lokunqoba kudinga abeluleki
    abanengi.
  ton-ton: 'He te ke fakahoko hoʻo tau ʻi he fakakaukau poto: pea ʻi he tokolahi ʻa
    hono fakakaukauʻi ʻoku ai ʻae tuʻumālie.'
  ces-1613: Nebo skrze rady opatrné svedeš bitvu, a vysvobození skrze množství rádců.
  eng-WMB: for by wise guidance you wage your war, and victory is in many advisors.
  tam-TCV: போர் செய்ய வழிநடத்துதல் தேவை, வெற்றிபெற அநேக ஆலோசகர்கள் தேவை.
  ceb-ULB: kay pinaagi sa maalamon nga paggiya makaasdang ka sa imong pagpakiggubat
    ug uban sa daghang mga magtatambag adunay kadaogan.
  pol-UBG: Bo dzięki mądrej radzie poprowadzisz wojnę, a mnóstwo doradców da ci wybawienie.
  agr-agr: Wagki maaniatag takuik, shiig anentaimsa chicham umika maanitayai, tuja
    depetmaktatus wakegauk tikichi chichamenash shiig antuku amainai.
  kyc-kyc: Dokona yanda piroŋo lapala wambo emba kandokondali pyuo lao retape. Emba
    nyisarali pii keyange malu dupwa soo nyepala yanda piri ramo doko emba keyange
    ingyuo pyao wini piri.
  urd-GVU: کیونکہ جنگ کرنے کے لئے ہدایت اور فتح پانے کے لئے متعدد مشیروں کی ضرورت
    ہوتی ہے۔
  deu-1912: Denn mit Rat muß man Krieg führen; und wo viele Ratgeber sind, da ist
    der Sieg.
  kan-2017: ಮಂತ್ರಾಲೋಚನೆಯಿಂದ ಯುದ್ಧವನ್ನು ನಡೆಸು, ಬಹು ಸುಮಂತ್ರಿಗಳು ಇರುವಲ್ಲಿ ಸುರಕ್ಷಣೆಯಿರುವುದು.
  yap-yap: Thingar mu tanom ni bfel’ rogon u m’on ni ngam man ko mael, ma feni fel’
    rogon e fanow ni ka ni tay ngom, aram feni fel rogon ni ga ra gel.
  hlt-MCSB: Caemtloek vaengah nang hamla a niing hang hol vetih, uentonah cungkuem
    neh loeihnah hang khueh ni.
  mdy-ETH: ዖልዚም ጊኢጊ ኬስኪፆኮ ቤርታ ማዾንዶ ጎይፆ ኮሺ ዛጊ ቱካንዳያ ኮይሳኔ፤ ሚርጌ ዞራ ዓሲ ዴንቄያ ኔ ማዔቴ ባሺሢ
    ኔ ዓታዓኬ።
  kew-kew: King medame ada kagure medapara piri king meda raapu yada pulalo paliare
    mo epe kone sua makuae aanu madaa kone aba mealiare goa ora epelia. Goa pua mo
    yada papena mana page agaa aba waru minaawa yada waru makuae aa adaapu salia-daare
    mogo pulalo paliade yada ora nipumi mada wini palia.
  twi-ASANTE: deɛ ɔretu sa hia akwankyerɛ, deɛ ɔrepɛ nkonimdie no hia afotufoɔ pii.
  eng-WEBU: for by wise guidance you wage your war, and victory is in many advisors.
  wal-wal: Neeni olau kiyanaappe kasetada halchchuwaa halchchana koshshees; daro zoriyaageetu
    zoriyan xoonoi beettees.
  acu-NT: 'Tura asamtai mesetan najanawartas: Itiurkamnawaita tusar nintip ainaun
    yuuminawai. Tura ni nemase ainaun nepetkartas chichaman najanin ainaun untsuri
    wakerinawai.'
  spa-PDDPT: Porque con estrategia harás tu guerra, Y en la multitud de consejeros
    está la victoria.
  gun-gun: Mba'eta jaikuaa pota vy 'rãe joe nhapu'ã kuaa, nhanemongetaarã heta ikuai
    ramo nhandepo'aka 'rã.
  agu-BL: Na yi e' sanlar, ntin na chixcye' te chicontr ko puntil cu'n na chitxum
    yi mbi ẍchibne' tan oyintzi'. Ncha'tz yi o' ketz, na taj kajak wi'nin kajtza'kl
    scyetz yi e' ak'ol ajtza'kl, ko na kaj kacambaj yi e'chk takle'n yi kawutz quen
    te'j.
  ilo-ULB: ta babaen kadagiti nainsiriban a wagas ket mapagballigiam ti pannakigubatmo,
    ken adda balligi babaen kadagiti adu a mammagbaga.
  kpg-kpg: Idimaa, goodou gi hagataele ina gi humalia di godou ala dela e heebagi iei
    goodou i mua di godou hula gi tauwa. Maa goodou gaa kae nia helekai hagamaamaa
    gi mada logo, goodou koia ga mada maaloo i lodo tauwa.
  uig-ARA: پۇختا نەسىھەتلەر بىلەن جەڭ قىلغىن؛ غەلىبە بولسا بىردىنبىر ئۇلۇغ مەسلىھەتچى
    بىلەن بولار.
  bps-bps: du ku fan ge salu di gusfati, mni ge funa i fye fngewe, na fagu di fye
    kafngewe i dee mebe, na matu ge sa di kasfati.
  sus-sus: I hayi na marasima alako fe xa sɔɔnɛya, xunnakeli sɔtɔma marasimae nan
    saabui ra.
  pon-2006: Eri, kumwail uhdahn pahn wiahda koasoandi mwahu mwohn amwail pahn kowohng
    mahwen. Oh uwen tohtohn kaweid mwahu me kumwail kin alehdi, iei ih kasalepen amwail
    pahn kana nan mahwen.
  ksd-ksd: Ba u pait ra vinarubu una nuk mal pa ia, Ma ba i peal ra umana tena varvateten
    da vatur vake ra niuvia.
  tur-YTC: Çünkü bilgece rehberlikle savaşını yürütürsün, Zafer birçok danışmanla
    kazanılır.
  bel-N: Таму з разважлівасьцю вядзі вайну тваю, і пры мностве дарадцаў — выратаваньне.
  grc-BRENT: Μετὰ κυβερνήσεως γίνεται πόλεμος, βοήθεια δὲ μετὰ καρδίας βουλευτικῆς.
  ind-AYT: Sebab, dengan nasihat yang bijak, kamu dapat melakukan peperangan, dan
    dalam melimpahnya penasihat, ada kemenangan.
  nya-nya: Pafunika malangizo kuti ukamenye nkhondo. Pakakhala aphungu ambiri kupambana
    kumakhalapo.
  hrv-hrv: Jer s promišljanjem se ide u boj i pobjeda je u mnoštvu savjetnika.
  mps-mps: Te kingo gasa bulu tǫ pedai bage dali hwįainogo eyu da, teda hasia bolo
    te hwįbo kolesaga koneani bidi dabede te homu kolesaga konea saibao. Te king
    agabolo homu kolesaga mabo bidi hauwa elaluyu da, teda agai te hwįbode ugwaba
    ela holaibao. (22)
  tpi-tpi: Sapos king i laik pait long narapela kantri, orait pastaim em i mas kisim
    tingting long ol man i save long pasin bilong pait. Sapos king i gat planti man
    bilong givim tingting long em, orait em bai inap winim pait.
  dan-1931: Thi Krig skal du føre efter modent Overlæg, vel står det til, hvor mange
    giver Råd.
  vie-OVCB: Đánh giặc phải nhờ mưu khôn ngoan; muốn chiến thắng, cần nhiều mưu sĩ.
  guj-2017: કેમ કે ચતુર માણસની સલાહ પ્રમાણે તું યુદ્ધ કરશે અને વધારે સલાહકારીઓમાં
    સલામતી છે.
  pon-2006A: Eri, kumwail uhdahn pahn wiahda koasoandi mwahu mwohn amwail pahn kowohng
    mahwen. Oh uwen tohtohn kaweid mwahu me kumwail kin alehdi, iei ih kasalepen amwail
    pahn kana nan mahwen.
  por-BRBSL: para que, por sábia orientação, você empreenda sua guerra, e a vitória
    está em muitos conselheiros.
  swe-swe: Utan visa råd (utan en plan och en strategi) kan du inte föra krig, och
    med många rådgivare blir det seger (säkerhet, trygghet, befrielse).
  cth-cth: Bangkongtetpawiteh, lungkaangnaw hoi kâpankhai e lahoi na taran na tâ vaiteh
    kâpankhaikung a papnae koe hloutnae ao.
  twi-twi: nea ɔretu sa hia akwankyerɛ, nea ɔrehwehwɛ nkonimdi no hia afotufo pii.
  hlt-hlt: Caemtloek vaengah nang hamla a niing hang hol vetih, uentonah cungkuem
    neh loeihnah hang khueh ni.
  tbz-SIM: Wèè bɑ̀ɑ́tí mɛsɑ̀ɑ̀ nweè ɔ̃ɔ̃ nɑ mudoò, wèè mɔ̀kɛ bɛ̀ɛ̀ ò duɔ̀ nyitié nkɛ̀
    bɛ̀ sũ weè nɔ ndikpɑ̀nnì.
  msy-2020: Guizbangɨra, atrivim nguibar igharazim ko mɨsoghsɨ, a faragh gumazir mɨdorozimɨn
    arazibagh fozim da nɨghnɨzim inigham. Atrivim, gumazir nɨghnɨzir aghuiba a danɨngamin
    avɨriba ikɨtɨ, a mɨdorozim gafiragham.
  dop-dop: Mpi tɔ, nyʋɣʋ tɑɑ mɑɣɑsəm kɛ n kɑ yoonɑ yoou. Ɩlɛnɑ lɑɣɑtʋ tɑsəlɑɑ pɑɣɑlɛ
    wɑɑsəɣɩ-wɛɣɛ sɔsɔm.
  azb-azb: Düzgün məsləhətlə müharibə edə bilərsən, Doğru nəsihət verən çoxdursa,
    qələbəyə çatarsan.
  eng-DBY: For with good advice shalt thou make thy war; and in the multitude of counsellors
    there is safety.
  hin-2017: इसलिए जब तू युद्ध करे, तब युक्ति के साथ करना, विजय बहुत से मंत्रियों के
    द्वारा प्राप्त होती है।
  wol-KYG: tegtal yu xelu lañuy xaree, diisoo bu yaatooy maye ndam.
  bjr-bjr: Anee moo maqannaasa faqa rakirarinana irirana faqaasiannai irirana mara
    mareenana rakirannai fua. Moomoo irirana faqaa fasiqa ufa iriseenana rakirana
    uriqareennaranoo.
  eng-YLT: For by plans thou makest for thyself war, And deliverance [is] in a multitude
    of counsellors.
  kne-kne: Tan mangabak di ipogaw si gobat gapo sin siged ay pamagbaga ya ad-ado ay
    plano.
  eng-WYC-2017: For why battle is begun with ordinance; and health shall be, where
    many counsels be.
  eng-WMBB: for by wise guidance you wage your war, and victory is in many advisors.
  urd-GVH: क्योंकि जंग करने के लिए हिदायत और फ़तह पाने के लिए मुतअद्दिद मुशीरों की
    ज़रूरत होती है।
  rug-rug: pude la pa vinaripera si kaqu ta totolie si agoi, ba pana soku tie si vari
    tokae pa binalabala si koa sa minataqara.
  gaz-gaz: waraana banuuf qajeelfama, moʼannaa argachuudhaaf immoo gorsitoota hedduu
    si barbaachisa.
  fra-LSG: Car tu feras la guerre avec prudence, Et le salut est dans le grand nombre
    des conseillers.
  yal-yal: Amasɔtɔ fɔ muxun xa a miri ki faɲi benun a xa mini yɛngɛ sodeni. Nɔɔn sɔtɔma
    maxadi muxu wuyaxi nan baraka yi.
  haw-1868: No ka mea, ma ka noonoo nui oe e kaua aku ai, A he ola no ma ka nui o
    ka poe kukakuka pu.
  arb-NAV: لأَنَّكَ بِحُسْنِ التَّدْبِيرِ تَخُوضُ حَرْبَكَ، وَبِكَثْرَةِ الْمُشِيرِينَ
    يَكُونُ الْخَلاصُ.
  ewe-ewe: Èhiã nufiame hafi adze aʋa eye hafi dziɖuɖu nava la, èhiã aɖaŋuɖola geɖewo.
  eng-LEE: For by wise counsel canst thou conduct thy war; and there is help in a
    multitude of counsellors.
  asm-FB: সুপৰামৰ্শৰ দ্বাৰাই তুমি তোমাৰ যুদ্ধ আৰম্ভ কৰিব পাৰা, আৰু বহুতো উপদেষ্টাৰ
    সৈতে জয় লাভ হয়।
  sus-A: عِ هَيِ نَ مَرَ سِمَ عَلَكٌ قٍ شَ سْونّيَ، شُننَكٍلِ سْتْمَ مَرَ سِمَيٍ نَن
    سَابُي رَ.
  fra-SBL: car c'est par des conseils avisés que tu fais la guerre, et la victoire
    est dans de nombreux conseillers.
  hbo-hbo: כִּ֣י בְ֭תַחְבֻּלֹות תַּעֲשֶׂה־לְּךָ֣ מִלְחָמָ֑ה וּ֝תְשׁוּעָ֗ה בְּרֹ֣ב
    יֹועֵֽץ׃
  kik-kik: ũgĩthiĩ mbaara-inĩ nĩũbatarĩtio nĩgũtaarwo, na nĩgeetha ũhootane nĩũbatarĩtio
    nĩ aheani kĩrĩra aingĩ.
  fra-NCL: Car avec la prudence tu conduiras la guerre, et le salut est dans le grand
    nombre des conseillers.
  cek-AK: Palungha kami khae hoi poekhaih lak pacoengah, misa tuh ah; ngancuem hanah
    kahoih poekhaih paekkung pop tawnh han angaih.
  cuk-cuk: Nue-igar-amiale, bila onoleged. Bukidar-dulemar-binsaed-dakmaladgi nakwileged
    siid.
  uig-CYR: Пухта несиһәтләр билән җәң қилғин; Ғәлибә болса Бирдин-бир Улуқ Мәслиһәтчи
    билән болар.
  tel-2017: వివేకం గల నాయకుడివై యుద్ధం చెయ్యి. ఆలోచన చెప్పేవారు ఎక్కువ మంది ఉండడం
    భద్రత.
  hat-BSA: Paske ak konsèy saj ou va fè lagè, e ak konseye an abondans, gen viktwa.
  kos-kos: Kom enenu na in akola akwoya meet liki kom srola ke sie mweun, ac kom fin
    eis kas in kasru wo puspis na kom ac fah ku in kutangla.
  hbo-WLC: כִּ֣י בְ֭תַחְבֻּלוֹת תַּעֲשֶׂה־לְּךָ֣ מִלְחָמָ֑ה וּ֝תְשׁוּעָ֗ה בְּרֹ֣ב
    יוֹעֵֽץ׃
  ibo-ibo: Ejela ọgụ ma ọ bụghị na i nwetara ezi ndụmọdụ, nʼihi na nzọpụta dị nʼige
    ọtụtụ ndị ndụmọdụ ntị.
  ory-ory: ଅବଶ୍ୟ ତୁମ୍ଭେ ଭଲ ପରାମର୍ଶ ଘେନି ଆପଣା ଯୁଦ୍ଧ କରିବ; ଆଉ, ମନ୍ତ୍ରୀମାନଙ୍କ ବାହୁଲ୍ୟରେ
    ରକ୍ଷା ହୁଏ।
  chk-chk: Kopwe akomwen föri om akot me mwen om kopwe feila ngeni maun, nge ia a
    wor chomong chon öüröür ie, a wor win.
  rop-rop: Yu garra jinggabat brabliwei en meigim ola gudwan plen bifo yu go langa
    wo. If yu garram gudwan plen yu garra win.
  ukr-1871: Тим то й війну веди з розвагою, а добрий конець буде, як буде доволї нарад.
  deu-1951: Denn durch kluge Maßregeln gewinnst du die Schlacht und durch die Menge
    der Ratgeber den Sieg.
  eng-JPS: For with wise advice thou shalt make thy war; and in the multitude of counsellors
    there is safety.
  srp-1865: Jer mudrijem savjetom ratovaæeš, i izbavljenje je u mnoštvu savjetnika.
  lug-lug: Kubanga okulwana olutalo weetaaga okuluŋŋamizibwa, n’okuluwangula, weetaaga
    abawi b’amagezi bangi.
  heb-heb: כי בתחבלות תעשה לך מלחמה ותשועה ברב יועץ׃
  ben-IRV: কারণ সুবিবেচনার নির্দেশে তুমি যুদ্ধ চালাবে এবং অনেকের উপদেশে বিজয় হয়।
  pan-pan: ਤੂੰ ਚੰਗੀ ਮੱਤ ਲੈ ਕੇ ਆਪਣਾ ਯੁੱਧ ਕਰ, ਬਹੁਤੇ ਸਲਾਹੂਆਂ ਨਾਲ ਹੀ ਬਚਾਓ ਹੈ।
  mya-JVB: ပညာရှိ တို့နှင့် တိုင်ပင်ပြီးမှစစ်မှု ကိုပြု ရ၏။ အကြံ ပေးနိုင်သော သူများစွာ
    ရှိ လျှင် ၊ ဘေး လွတ်တတ်၏။
  tte-O: Tem ukatububu namwanamwa kabo sowasowam kulau na ukaleya kam tokaleyayao
    kolili. Yo tem kam tosagu sibaibaiwa yo me ali katai ee sowasowana kam tokaleyayao
    ukaiwe-gabaegili.
  tbg-tbg: Are iqoka raqireva ihara, avuni iqoka raqi okarara taveka iraira vika koqe
    avu aato ai amivara. Airi vaiinti avuhainaara koqe avu aato amivaro viva iqoka
    aatarama kaanaro. -22-
  hmo-hmo: Badina be tuari do umui karaia namonamo dalana, be palani namodia do umui
    karaia guna, bona tuari do umui kwalimu totona, sisiba namona do umui kamonai
    henia namonamo guna.
  urd-urd: क्यूँकि तू नेक सलाह लेकर जंग कर सकता है, और सलाहकारों की कसरत में सलामती
    है।
  rus-SYN: Поэтому с обдуманностью веди войну твою, и успех будет при множестве совещаний.
  bqc-SIM: Zĩgbasɛlɛa ì to wà fↄ̃ wà zĩka, tó yãkɛkɛnaↄ dasi, ì to wà zĩble.
  tcz-CHONGTHU: Ijeh-inem itileh lungthim thepna jal-a gal kisatji ahin, chule gal
    jona jong thumop them hoa kingam ahi.
  mar-mar: कारण शहाणपणाचे मार्गदर्शन घेऊन तू युध्द चालू करू शकतो; आणि पुष्कळ सल्लागारबरोबर
    असल्याने विजय मिळतो.
  hlt-THB: Ceem tlyk hlanawh ak leek soeih khawkhannaak taak leek nawh, cainaak ak
    leek taak ing qaal noeng sak hy.
  qub-qub: Guërra gallaycuptenga sumaj yarpachacuycurmi pillyayta gallaycun. Achcaj
    tantiyachejnincuna captinrämi guërrachöga binsin.
  bqp-bqp: Baaruu dì tó ò zĩ̀ asãnsĩni dↄ̃, tó yãkɛkɛrinↄn dasi, àdi tó ò zĩ̀
    ble.
  hat-hat: Paske, se pou ou ranje plan ou anvan ou antre nan batay. Plis ou gen moun
    k'ap ba ou konsèy, plis ou gen chans pou ou genyen batay la.
  eng-BSB: Only with sound guidance should you wage war, and victory lies in a multitude
    of counselors.
  tod-tod: Mazɔlɔɔ faazeikpasu ʋagɔi ɠa ɗa zoo è kɔɔi ɠɔ la, tɛnɛ bo nuiti ta-mɔin
    ɠa kizogi a ɗa zɔlɔɔ su.
  eng-WEBPB: for by wise guidance you wage your war, and victory is in many advisors.
  kbq-kbq: Ha'ma hu'zante'ma ama' antahi'zama hunka e'orinesunka, hatera ovuo. Na'ankure
    rama'a vahe'mo'zama hate'ma vanana kavumro'ma kantesagenka, hara azeri agateregahane.
  nhe-BL: Se tlen tlalnamiqui huelis tlatlanis ipan tlatehuijcayotl pampa quintlajtlanía
    tlalnamiquini miyac consejo.
  bus-bus: Baaru è tó wà zĩ̀ asãnsi dↄ̃, tó yãkɛkɛrinↄↄ pari, è tó wà zĩ̀ ble.
  gub-BL: Zeàmàtyry'ymawhu pe oho 'ym mehe we tuwihaw ima'enukwaw katu wemiapo ràm
    rehe a'e wà. Aze heta tetea'u pureruze'eg ma'e wà, nazawaiw kwaw wàmàtyry'ymar
    waneityk àwàm.
  eng-DRA: 'Because war is managed by due ordering: and there shall be safety where
    there are many counsels.'
