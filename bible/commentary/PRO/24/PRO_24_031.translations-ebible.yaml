verse: PRO.024.031
translations:
  mal-C: അവിടെയെല്ലാം മുൾച്ചെടികൾ പടർന്നുപിടിച്ചിരിക്കുന്നു, നിലമെല്ലാം കളകൾ മൂടിയിരിക്കുന്നു,
    അതിലെ മതിലുകൾ ഇടിഞ്ഞുപോയിരിക്കുന്നു.
  deu-TKW: 'Da fand sich: er war ganz in Nesseln aufgegangen, seine Oberfläche war
    mit Unkraut bedeckt, und seine Steinmauer war eingerissen.'
  lin-lin: bongo, tala ndenge etondi na banzube, tala ndenge matiti mabe ezipi yango,
    mpe mir na yango ya mabanga ebukani.
  eng-LSV: And behold, it has gone up—all of it—thorns! Nettles have covered its face,
    || And its stone wall has been broken down.
  eng-GNV: And lo, it was al growen ouer with thornes, and nettles had couered the
    face thereof, and the stone wall thereof was broken downe.
  eng-WEBSTER: And lo, it was all grown over with thorns, and nettles had covered
    the face of it, and its stone wall was broken down.
  nhw-BL: Huan niquitac para tlahuel cuatitla eltoya ica huitztli huan xihuitl. Huan
    ya huetztoya nopa tepamitl catli ica quitzactoya yahualtic.
  swh-ONEN: miiba ilikuwa imeota kila mahali, ardhi ilikuwa imefunikwa na magugu,
    na ukuta wa mawe ulikuwa umebomoka.
  bba-bba: Mɑ nɑ deemɑ sɑ̃ki kɑ yɑkɑ kɔ̃susɑ su kpiimɔ bɑɑmɑ, mɑ ten kɑrɑ ye u kuɑ
    kɑ kpenu yɑ wɔrukɑ.
  eng-KJVCPB: And lo, it was all grown over with thorns, And nettles had covered the
    face thereof, And the stone wall thereof was broken down.
  luo-luo: kudho notwi kuonde duto, puodho duto noim gi buya, to ohinga mar kidi nomukore.
  meu-meu: Bena na itaia, au ḡinigini ese vada e habubunia, ava ḡiniḡini ese tano
    e lahea tao, ena nadi maḡuna vada e hegiḡi dobi.
  npi-ULB: जताततै काँढाहरू उम्रेका थिए; जमिन झारैझारले ढाकिएको थियो, र यसको ढुङ्गाको
    पर्खाल तोडिएको थियो ।
  yor-yor: ẹ̀gún ti hù ní ibi gbogbo, koríko ti gba gbogbo oko náà.
  ind-ind: Semuanya penuh ditumbuhi rumput liar dan semak berduri, bahkan pagar temboknya
    pun sudah runtuh.
  pes-OPCB: همه جا خار روییده بود، علفهای هرز زمین را پوشانده و دیوار مزرعه فرو ریخته
    بود.
  tgl-ULB: Ang mga tinik ay tumubo sa lahat ng dako, ang lupa ay nababalot ng halamang
    matinik at ang batong pader nito ay sira.
  hui-hui: Ibunaga mabu ogoriani datani aniherubi tani korubi andaho hearia handaru.
    To̱le̱me pabe bu yaanda hene biagobi podope ho wia.
  mya-mya: ဆူးပင်များပြား၍၊ မြေတပြင်လုံး၌ ဆူးလေပင် အနှံ့အပြား လွှမ်းမိုးလျက်၊ ကျောက်ရိုးပြိုလျက်ရှိသည်ကို၊
  bod-N: གང་ས་གང་ལ་ཚེར་མ་སྐྱེས་པ༌དང༌། །ས་ངོས་ཡོངས་ལ་རྩྭ་ལྡུམ་གྱིས་ཁེབས༌ཤིང༌། །རྡོ་ཡི་ལྕགས་རི་ཞིག་རལ་གྱུར་པ༌མཐོང༌།།
  wsk-wsk: Mayang kore ago mu se sum barasam sor ira saparam; se ko ningam ko kar
    mu parasaram ale kaparam aniram se arigem.
  sna-sna: minzwa yakanga yamera pose pose, munda wakanga wafukidzwa nesora, uye rusvingo
    rwamabwe rwakanga rwakoromoka.
  spa-BLM: He aquí que todo estaba cubierto de espinas. Su superficie estaba cubierta
    de ortigas, y su muro de piedra fue derribado.
  cac-cac: A tas ix vil d'a sat sluum eb' chi', an̈ej te' q'uiix sq'uib'q'uei. Axo
    q'uen tz'alq'ueen ayoch smactealoc, toxo ix lan̈chaj q'ueen.
  swh-ULB: Miiba imeota kila sehemu, ardhi ilikuwa imefunikwa kwa upupu, na ukuta
    wake wa mawe ulikuwa umebomoka.
  bel-bel: І вось, усе гэта зарасло крапівою, паверхня яго збуяла бадзякамі, і каменны
    мур абваліўся.
  wed-wed: A inanai da modu i gogo-nae, ma donadona wapuna i vioai. Ma ana gari, i wanarikarikai.
  deu-ELBBK: Und siehe, er war ganz mit Disteln überwachsen, seine Fläche war mit
    Brennnesseln bedeckt, und seine steinerne Mauer eingerissen.
  mbb-OT: Mid-erikumunan en heini te ribpes wey zuǥiyen he menge zezeisey he kayu,
    ne nerundus en is menge alad kayi.
  mal-2015: അവിടെ മുള്ളു പടർന്നുപിടിച്ചിരിക്കുന്നതും തൂവ നിറഞ്ഞു നിലം മൂടിയിരിക്കുന്നതും
    അതിന്റെ കന്മതിൽ ഇടിഞ്ഞുകിടക്കുന്നതും കണ്ടു.
  rmc-rmc: A dikh, savoro sas zabarardo le koľakenca, e phuv sas učharďi andre la
    pokrivaha a o baruno muros, so džalas pašal, sas telečhido.
  pes-OPV: و اینک بر تمامی آن خارها می‌رویید، وخس تمامی روی آن را می‌پوشانید، و دیوارسنگیش
    خراب شده بود،
  ron-1924: Ши ера нумай спинь, акоперит де мэрэчинь, ши зидул де пятрэ ера прэбушит.
  aui-aui: Bi akita da dinamona iyiyodi kwabuna debane siyagogogo, bi pasiporo dobodobo
    sisowomumuni, da kwabuna garina akimama beraberana itamoririgha.
  ben-OBCV: সর্বত্র কাঁটাগাছ জন্মেছে, জমি আগাছায় ভরে গিয়েছে, ও পাথরের প্রাচীর ধ্বংসস্তূপে
    পরিণত হয়েছে।
  som-som: Oo bal eeg, kulligood waxaa ka baxay qodxan, Oo dhammaantoodna waxaa qariyey
    maraboob, Oo derbigoodii dhagaxa ahaana waa dumay.
  lat-VUC: et ecce totum repleverant urticæ, et operuerant superficiem ejus spinæ,
    et maceria lapidum destructa erat.
  eng-ASVBT: And, lo, it was all grown over with thorns, The face thereof was covered
    with nettles, And the stone wall thereof was broken down.
  mna-mna: Worwooro matanmatanŋan mi mbutmbuutu sananŋan ise pa mokleene kini mi ilol
    ma imap. Mi siiri ta iliu lele kini tana na, borok su lene lup.
  ita-1885: Ed ecco, amendue erano tutti montati in ortiche, I cardi ne aveano coperto
    il disopra, E la lor chiusura di pietre era ruinata.
  eng-LXXUP: If thou let him alone, he will altogether remain barren and covered with
    weeds; And he becomes destitute, And his stone walls are broken down.
  eng-ULB: Thorns had grown up everywhere, the ground was covered with nettles, and
    its stone wall was broken down.
  spa-VBL: Y estaba lleno de monte y espinas, el suelo estaba cubierto de hierba y
    la piedra angular se había caído.
  fra-_FOB: Et voici, les chardons y croissaient partout; les ronces en couvraient
    la surface, et son mur de pierre était écroulé.
  mal-mal: അവിടെ മുള്ള് പടർന്നുപിടിച്ചിരിക്കുന്നതും കള നിറഞ്ഞ് നിലം മൂടിയിരിക്കുന്നതും
    അതിന്റെ കന്മതിൽ ഇടിഞ്ഞുകിടക്കുന്നതും കണ്ടു.
  urd-GVR: Har jagah kāṅṭedār jhāṛiyāṅ phailī huī thīṅ, ḳhudrau paude pūrī zamīn par
    chhā gae the. Us kī chārdīwārī bhī gir gaī thī.
  suz-BL: मिनु गो मार ताता देंशा हना, मेको रू नेल्‍ल चूम सुम्‍शो बाक्‍त। खप नेल्‍ल
    चूले वाशो बाक्‍तेक्‍म। मिनु रू एर ओंथ ङा गारो यो ब्रेश्‍शो बाक्‍त।
  eng-NOY: And, lo! it was all overgrown with thorns, And the face thereof was covered
    with nettles, And the stone wall thereof was broken down.
  ita-1927: ed ecco le spine vi crescean da per tutto, i rovi ne coprivano il suolo,
    e il muro di cinta era in rovina.
  ckb-ckb: چقڵ هەمووی داگرتبوو، گەزگەزکە هەمووی داپۆشی بوو، کەڵەکە بەردەکانی ڕووخابوو.
  eng-BBE: And it was all full of thorns, and covered with waste plants, and its stone
    wall was broken down.
  kan-OKCV: ಆಗ ಇಗೋ, ಹೊಲವೆಲ್ಲವೂ ಮುಳ್ಳು ಗಿಡಗಳಿಂದ ಬೆಳೆದು ಕಳೆಗಳು ಅವುಗಳನ್ನು ಮುಚ್ಚಿ ಅದರ
    ಕಲ್ಲಿನ ಗೋಡೆಯು ಬಿದ್ದುಹೋಗಿತ್ತು.
  tam-2017: இதோ, அதெல்லாம் முள்ளுக்காடாக இருந்தது; நிலத்தின் முகத்தை முட்கள் மூடினது,
    அதின் கற்சுவர் இடிந்துகிடந்தது.
  spa-RV-1909: Y he aquí que por toda ella habían ya crecido espinas, ortigas habían
    ya cubierto su haz, y su cerca de piedra estaba ya destruída.
  ron-BTF: Și, iată, peste tot crescuseră spini, și mărăcini acoperiseră suprafața
    ei și zidul ei de piatră a fost dărâmat.
  eng-WEBP: Behold, it was all grown over with thorns. Its surface was covered with
    nettles, and its stone wall was broken down.
  eng-FBV: It was all overgrown with thorns, the ground was covered with weeds, and
    the stone wall had fallen down.
  nld-1939: 'En zie: hij was geheel met onkruid begroeid, De grond met distels bedekt,
    En de stenen muur lag in puin.'
  nch-BL: Huan niquitac para tahuel cuatita eltoya ica huitzti huan xihuit. Huan ya
    huetztoya nopa tepamit cati ica quitzactoya yahualtic.
  vie-1934: Thấy cây tật lê mọc khắp cùng, Gai góc che khuất mặt đất, Và tường đá
    của nó đã phá hư rồi
  hin-CV: मैंने देखा कि समस्त वाटिका में, कंटीली झाड़ियां बढ़ आई थीं, सारी भूमि पर
    बिच्छू बूटी छा गई थी.
  eng-OURB: Behold, it was all grown over with thorns. Its surface was covered with
    nettles, and its stone wall was broken down.
  spa-BES: Y todo estaba lleno de espinas, y cubierto de plantas deshechas, y su muro
    de piedra se quebró.
  tdx-tdx: hehe t’ie nioboñobom-patike; nilafihan-kisatse i taney, vaho narobake ty
    kijolim-bato’e.
  tha-KJV: และดู​เถิด มี​หนามงอกเต็มไปหมด และแผ่นดิ​นก​็เต็มไปด้วยตำแย และกำแพงหินของมั​นก​็พังลง
  por-BR-2018: e eis que ela estava toda cheia de espinheiros, e sua superfície coberta
    de urtigas; e o seu muro de pedras estava derrubado.
  deu-ELO: Und siehe, er war ganz mit Disteln überwachsen, seine Fläche war mit Brennesseln
    bedeckt, und seine steinerne Mauer eingerissen.
  eng-WYC-2018: and lo! nettles had filled all, thorns had covered the higher part
    thereof, and the wall of stones without mortar was destroyed.
  epo-epo: Kaj jen ĉie elkreskis urtiko, Ĉio estas kovrita de dornoj, Kaj la ŝtona
    muro estas detruita.
  uig-PIN: Mana, ⱨǝr yeridin tikǝnlǝr ɵsüp qiⱪⱪan, Hohilar yǝr yüzini besip kǝtkǝn,
    Ⱪoruⱪ temi ɵrülüp kǝtkǝn!
  beo-beo: 'Amo ganodini, aya: gaga:nomei amola gisi heda:i bagade bai. Amola igiga
    gagoi amo da mugululi sa:i dagoi ba:i.'
  tpi-OTNT: Rop i gat nil na gras nogut i karamapim dispela gaden. Na banis ston i
    bin raunim gaden, em i pundaun pinis.
  hau-SA: ƙayayyuwa sun yi girma ko’ina, ciyayi sun rufe ƙasar, katangar duwatsu duk
    ta rushe.
  uig-LAT: Mana, her yéridin tikenler ösüp chiqqan, Xoxilar yer yüzini bésip ketken,
    Qoruq témi örülüp ketken!
  nde-nde: ameva ayesekhula indawo yonke, indawo yonke isithe phethu ukhula, lomduli
    wamatshe usudilikile.
  ton-ton: Pea vakai, kuo vaoa ia ʻi he ʻakau talatala, pea ʻufiʻufi ia ʻaki ʻae talatalaʻāmoa,
    pea kuo maumau hono ʻā maka ʻo ia.
  ces-1613: A aj, porostlo všudy trním, přikryly všecko kopřivy, a ohrada kamenná
    její byla zbořená.
  eng-WMB: Behold, it was all grown over with thorns. Its surface was covered with
    nettles, and its stone wall was broken down.
  tam-TCV: அதெல்லாம் முள்ளுக்காடாக இருந்தது; தரையெங்கும் களைகள் நிறைந்திருந்தன, தோட்டத்தின்
    கற்சுவரும் இடிந்து கிடந்தது.
  ceb-ULB: Mitubo ang mga tunok bisan asa, ang yuta naputos sa mga sampinit, ug nahugno
    ang paril nga hinimo sa bato.
  pol-UBG: A oto wszystko zarosło cierniem, pokrzywy pokryły wszystko, a kamienny
    mur był zburzony.
  urd-GVU: ہر جگہ کانٹےدار جھاڑیاں پھیلی ہوئی تھیں، خود رَو پودے پوری زمین پر چھا
    گئے تھے۔ اُس کی چاردیواری بھی گر گئی تھی۔
  deu-1912: und siehe, da waren eitel Nesseln darauf, und er stand voll Disteln, und
    die Mauer war eingefallen.
  kan-2017: ಆಹಾ, ಮುಳ್ಳುಗಿಡಗಳು ಅದರಲ್ಲಿ ಹರಡಿಕೊಂಡಿದ್ದವು, ಕಳೆಗಳು ಅದನ್ನು ಮುಚ್ಚಿದ್ದವು, ಅದರ
    ಕಲ್ಲಿನ ಗೋಡೆಯು ಹಾಳಾಗಿತ್ತು.
  yap-yap: Ma ke sug ko pan ni bay e rchangal riy ma ke mathrow ko pan. Ma yoror riy
    ni malang e ke puth nga but’.
  hlt-MCSB: Lo pum ah dohui daih tih, canghli ah lota loh a thing. A vongtung dongkah
    lungto khaw a koengloeng coeng ke.
  mdy-ETH: ዒማና ዬያ ጎዦይዳ ሆኦሪና ቶሻና ኩሚ ዓኣኔ፤ ዓጮ ዲርቆና ኬኤሎ ዲፃኣ ዶዔኔ።
  kew-kew: Go maapu ripu wae-para itutu medaloma page opea. E-kepore aana-me pi yapare
    aba robapapepu lopisana.
  twi-ASANTE: nkasɛɛ afu wɔ baabiara, wira afu akata asase no so, na aboɔ afasuo no
    nso abubu.
  eng-WEBU: Behold, it was all grown over with thorns. Its surface was covered with
    nettles, and its stone wall was broken down.
  wal-wal: Kanttiyo wode, agunttainne sharafai goozi wottiis; yuushuwan de7iya shuchchaa
    gimbbeekka qolettiichchiis.
  acu-NT: Tura ajarin jangkik nupak, tura wenukrisha yumpungkaun wainkamjai. Tura
    nuna wainkan nukap nintimramjai.
  spa-PDDPT: Y ahí todo estaba cubierto de espinas. Su superficie estaba cubierta
    de ortigas, Y su muro de piedra, derribado.
  gun-gun: Ha'e vy aexa rã juuty anho itui, pyno ojao'ipa ma yvy, ikora ita guigua
    voi ivaipa ma.
  agu-BL: Ej nin ja wil yi ntin tx'i'x at swutz yi luwara'tz, nin yi e'chk tapij yi
    c'ub cu'n cu'nak woc'.
  ilo-ULB: Nagtubtuboanen dagiti sisiit ti talonna, naabbonganen ti daga kadagiti
    siitan a mula, ken narban ti bato nga aladna.
  kpg-kpg: Nia maa guu honu waa geinga duduia, guu buni geinga lloo. Di abaaba duuli
    nia maa gu mooho gi lala.
  uig-ARA: مانا، ھەر يېرىدىن تىكەنلەر ئۆسۈپ چىققان، خوخىلار يەر يۈزىنى بېسىپ كەتكەن،
    قورۇق تېمى ئۆرۈلۈپ كەتكەن!
  bps-bps: Na di klamang nligon tatmabò dad bnas nun sual, na salnok i dad dademe
    sabat, na tamalbà i labatan batu.
  sus-sus: N tunbee nun ɲooge ɲaaxie nan tun to naa. Tɛtɛ fan nu biraxi.
  pon-2006: Nan sahpwo me inenen dipwidipw mehlel oh diren dihpw tekatek. Kehl me
    kapilpene mwahto pil rengkdier.
  ksd-ksd: Ma ea, ra kait i ga tavua tana, Ma i ga avur ma ra kara, Ma kana liplip
    na vat i ga kaina.
  tur-YTC: İşte, her yanında dikenler büyümüş, Üstü ısırganlarla kaplanmış, Taş duvarı
    da yıkılmıştı.
  bel-N: і вось, усё зарасло асотам, і крапіва пакрыла паверхню яго, і каменная агароджа
    зруйнаваная.
  grc-BRENT: Ἐὰν ἀφῇς αὐτὸν, χερσωθήσεται καὶ χορτομανήσει ὅλος, καὶ γίνεται ἐκλελειμμένος,
    οἱ δὲ φραγμοὶ τῶν λίθων αὐτοῦ κατασκάπτονται.
  ind-AYT: Lihatlah, semuanya itu ditumbuhi semak berduri; tanahnya tertutup jelatang,
    dan tembok batunya sudah runtuh.
  nya-nya: Ndinapeza kuti paliponse mʼmundamo munali mutamera minga, mʼnthaka imeneyo
    munali mutamera khwisa, ndipo mpanda wake wamiyala unali utawonongeka.
  hrv-hrv: i gle, sve bijaše zaraslo u koprive, i sve pokrio čkalj, i kamena ograda
    porušena.
  mps-mps: Te sesane yai bonogo, me te dwai dosago te gi mesega sai elaluai. Tama
    te gi bagulali masigi obo te degasa pai yalio.
  tpi-tpi: Rop i gat nil na gras nogut i karamapim dispela gaden. Na banis ston i
    bin raunim gaden, em i pundaun pinis.
  dan-1931: se, den var overgroet af Tidsler, ganske skjult af Nælder; Stendiget om
    den lå nedbrudt.
  vie-OVCB: Cỏ mọc um tùm, gai phủ giăng. Rào dậu điêu tàn nghiêng ngửa đổ.
  guj-2017: ત્યારે મેં જોયું તો તેમાં બધે ઝાંખરાં ઊગી નીકળ્યાં હતાં, જમીન કાંટાથી
    છવાઈ ગઈ હતી અને તેની પથ્થરનો કોટ તૂટી ગયો હતો.
  pon-2006A: Nan sahpwo me inenen dipwidipw mehlel oh diren dihpw tekatek. Kehl me
    kapilpene mwahto pil rengkdier.
  por-BRBSL: Eis que tudo cresceu com espinhos. Sua superfície estava coberta de urtigas,
    e sua parede de pedra foi derrubada.
  swe-swe: Den var överväxt med tistlar, och markytan var täckt av nässlor (ogräs),
    och dess stenmur var nedriven.
  cth-cth: Pâkhing ni king a kayo, pho king a cak, rapan koung a tip toe.
  twi-twi: nsɔe afuw wɔ baabiara, wura afuw akata asase no so, na abo afasu no nso
    abubu.
  hlt-hlt: Lo pum ah dohui daih tih, canghli ah lota loh a thing. A vongtung dongkah
    lungto khaw a koengloeng coeng ke.
  tbz-SIM: tisɑ̃mpotì nɛ̀ timúsĩ̀ntì kɛ̀ dɛ̀ dɑ̀ɑ́tí kupɑku, kuduotí kùù fitɛ́ o pɑku
    kɛ̀ kù do.
  msy-2020: Ezɨ ogher kuram ko dɨkonir beniba dagher azenir kamɨn ave. Ezɨ dagɨar
    dɨvazir azenir kam avɨnizim, a dɨpɨriaghirɨgha irɨ.
  dop-dop: Sɔwɑ nɑ nyɩɩtʋ ɩsɑɣɑtʋ pə nyɑlənɑ. Hɑlɩ ɩ koluŋɑ pɛɛ nyəŋkɑ nɑ́ timɑ.
  azb-azb: Gördüm hər yanı tikan basıb, Gicitkən bürüyüb, daşı-divarı uçub.
  eng-DBY: and lo, it was all grown over with thistles, and nettles had covered the
    face thereof, and its stone wall was broken down.
  hin-2017: तो क्या देखा, कि वहाँ सब कहीं कटीले पेड़ भर गए हैं; और वह बिच्छू पौधों
    से ढँक गई है, और उसके पत्थर का बाड़ा गिर गया है।
  wol-KYG: Ndeke lépp a nga saxi dég, fépp fees akum ñax, tabaxu doj ba ko wër màbb.
  bjr-bjr: Amuka faqaafa faqa firaa andanda faqa mina rafaaqafinoo marifaqa qafeeqa.
    Ooni faandaamura mi afuqanasee auquqaafa rapeemmaki aqufinoo marifaqa qafeeqa.
  eng-YLT: And lo, it hath gone up — all of it — thorns! Covered its face have nettles,
    And its stone wall hath been broken down.
  kne-kne: Enggay nabeas ya nagodogod abe din batog ay alad na.
  eng-WYC-2017: and lo! nettles had filled all, thorns had covered the higher part
    thereof, and the wall of stones without mortar was destroyed.
  eng-WMBB: Behold, it was all grown over with thorns. Its surface was covered with
    nettles, and its stone wall was broken down.
  urd-GVH: हर जगह काँटेदार झाड़ियाँ फैली हुई थीं, ख़ुदरौ पौदे पूरी ज़मीन पर छा गए
    थे। उस की चारदीवारी भी गिर गई थी।
  rug-rug: na hiqohiqo rakihi si sage doduru vasina, sa pepeso si ele arahia na hilibubuku,
    meke sari gobana si ele huara gore.
  gaz-gaz: qoraattiin lafa hunda guuteera; laftis aramaadhaan fudhatameera; dallaan
    dhagaas diigameera.
  fra-LSG: Et voici, les épines y croissaient partout, Les ronces en couvraient la
    face, Et le mur de pierres était écroulé.
  yal-yal: Xalone bata yi mini yirena ngaani, sɛxɛ ɲaxine yi xɛɛn birin ma, a gɛmɛ
    sansanna bata yi bira.
  haw-1868: Aia hoi, ulu paapu ae la ka puakala, Uhi mai la maluna ona na kakalaioa,
    O kona pa pohaku hoi, ua hiolo iho la ia.
  arb-NAV: وَإذَا بِالشَّوْكِ قَدْ كَسَاهُ، وَالْعَوْسَجِ قَدْ غَطَّى كُلَّ أَرْضِهِ،
    وَجِدَارِ حِجَارَتِهِ قَدِ انْهَارَ،
  ewe-ewe: ŋu vu tsyɔ afi sia afi, gbe to ɖe eme katã eye kpekpɔ la kaka le eŋu.
  eng-LEE: And, lo, it was all grown over with thorns, nettles had covered its surface,
    and its stone-wall was broken down.
  asm-FB: চাৰিওফালে কাঁইটীয়া বন গজিছিল, গোটেই পথাৰ কাঁইটে ঢাকি ধৰিছিল, আৰু সীমাত
    থকা শিলৰ বেৰা ভাঙি গৈছিল।
  sus-A: ﭑ تُنبٍيٍ نُن حٌوفٍ حَاشِيٍ نَن تُن تٌ نَا. تّتّ قَن نُ بِرَشِ.
  fra-SBL: Voici, elle était couverte d'épines. Sa surface était couverte d'orties,
    et son mur de pierre a été démoli.
  hbo-hbo: וְהִנֵּ֨ה עָ֘לָ֤ה כֻלֹּ֨ו ׀ קִמְּשֹׂנִ֗ים כָּסּ֣וּ פָנָ֣יו חֲרֻלִּ֑ים וְגֶ֖דֶר
    אֲבָנָ֣יו נֶהֱרָֽסָה׃
  kik-kik: na rĩrĩ, mĩigua yamerete kũndũ guothe, na mũgũnda ũkaiyũra riya, naruo
    rũthingo rwa mahiga rũkamomoka.
  fra-NCL: Et voici, ... les épines y croissaient partout, les ronces en couvraient
    la surface, et le mur de pierres était écroulé.
  cek-AK: khenah, soekhring cing ah oh, long doeh phroh cing ah oh; thlung hoi pakaa
    ih sipae doeh amtimh boih.
  cuk-cuk: A-nainugine, ikomar yaisur an daksad, e-nainu bula-moodo-nai an daksabalid,
    e-galu-emakaled-nainu-ebiris-naidi aimukumai an daksabalid.
  uig-CYR: Мана, һәр йеридин тикәнләр өсүп чиққан, Хохилар йәр йүзини бесип кәткән,
    Қоруқ теми өрүлүп кәткән!
  pma-pma: Nalesi keke oumunai tatisa keil amusar koe ka viau tatisa keil apar vini.
    Nalesi keke vieh teni mahoiahoi mules mukonek.
  tel-2017: ఇదిగో దాన్నిండా ముండ్ల తుప్పలు పెరిగి ఉన్నాయి. ముళ్ళపొదలు వ్యాపించి ఉన్నాయి.
    దాని రాతి గోడ శిథిలం అయి పోయింది.
  hat-BSA: Epi gade byen, li te plen ak raje pikan, e kouvri ak move zèb, Miray an
    wòch la te fin kraze nèt.
  bxh-bxh: E ita, pole sa dau hafihafiti yo ya hawa heyaheyaya na gabu ganana umeꞌehuna
    hige i obiꞌobiyo.
  kos-kos: Kupoi ke kokul ac mah kap wel, ac pot ma kuhlasak uh mokukla.
  hbo-WLC: וְהִנֵּ֨ה עָ֘לָ֤ה כֻלּ֨וֹ ׀ קִמְּשֹׂנִ֗ים כָּסּ֣וּ פָנָ֣יו חֲרֻלִּ֑ים וְגֶ֖דֶר
    אֲבָנָ֣יו נֶהֱרָֽסָה׃
  ibo-ibo: hụ na ogwu etochiela ya, ahịhịa etochiekwala ya; mgbidi dị ya gburugburu
    adaakwala.
  ory-ory: ପୁଣି, ଦେଖ, ତହିଁର ସବୁଆଡ଼େ କଣ୍ଟା ବଢ଼ିଅଛି ଓ ବିଛୁଆତି ତହିଁ ଉପରେ ବ୍ୟାପ୍ତ ଅଛି,
    ତହିଁର ପଥର ପାଚେରୀସବୁ ଭଗ୍ନ ହୋଇଅଛି।
  chk-chk: Iwe, üa küna pwe ewe tanipi a kula ren iräfölüföl, ewe pwül a pwölüla ren
    pötöwölingau, nge tittin we tittin fau a sönüla.
  rop-rop: Ola jigininbala gras bin gro ebriweya na, en det stoniwan wol bin buldan.
  ukr-1871: Дивлюсь — терниною все позаростало, земля кругом кропивою окрилась, а
    камінна огорожа розвалилась.
  deu-1951: und siehe, er ging ganz in Disteln auf, und Nesseln überwucherten ihn,
    und seine Mauer war eingestürzt.
  eng-JPS: And, lo, it was all grown over with thistles, the face thereof was covered
    with nettles, and the stone wall thereof was broken down.
  srp-1865: I gle, bješe sve zaraslo u trnje i sve pokrio èkalj, i ograda im kamena
    razvaljena.
  lug-lug: Kale laba, ng’ennimiro eyo ebunye amaggwa, wansi wonna nga wabikkiddwa
    omuddo, n’olukomera lwayo olw’amayinja nga lugudde.
  heb-heb: והנה עלה כלו קמשנים כסו פניו חרלים וגדר אבניו נהרסה׃
  ben-IRV: সব জায়গার কাঁটাবন বেড়ে উঠেছে, ভূমি বিছুটিতে ঢাকা রয়েছে এবং তার পাথরের
    পাঁচিল ভেঙে গিয়েছে।
  pan-pan: ਤਾਂ ਵੇਖੋ, ਉੱਥੇ ਸਭ ਕੰਡੇ ਹੀ ਕੰਡੇ ਉੱਗੇ ਪਏ ਸਨ, ਉਹ ਭੱਖੜਿਆਂ ਨਾਲ ਢੱਕਿਆ ਹੋਇਆ ਸੀ,
    ਅਤੇ ਉਹ ਦੀ ਪੱਕੀ ਕੰਧ ਢੱਠੀ ਪਈ ਸੀ।
  tkr-tkr: G'acuyn gırgın sura zazaanıd aalyat'u, Mağaanıd aqqı, cabırbıd hı'ğətkırıd.
  mya-JVB: ဆူးပင် များပြား ၍၊ မြေတပြင်လုံး ၌ ဆူးလေ ပင် အနှံ့အပြားလွှမ်းမိုး လျက် ၊
    ကျောက် ရိုး ပြို လျက်ရှိသည်ကို၊
  tte-O: Yagitai samasamali sikinkin bwagabwaga yo tanone ikalapowon kawasi naenaeli
    yo kana gana itata-gwaligwaliko.
  tbg-tbg: auqu vai ahaikavave vo nimirivanove vi naahora aqukaavaro ori ohaavano
    naaho vira ututuma taiva ekaa hiqintira.
  hmo-hmo: Vadaeni lau itaia, au ginigini ese idia koua momokani, ava ginigini ese
    tano idia hahonua momokani, bona iena nadi maguna be ia makohia vadaeni.
  urd-urd: और देखो, वह सब का सब काँटों से भरा था, और बिच्छू बूटी से ढका था; और उसकी
    संगीन दीवार गिराई गई थी।
  rus-SYN: и вот, все это заросло терном, поверхность его покрылась крапивою, и каменная
    ограда его обрушилась.
  bqc-SIM: ↄ̃ má è lɛ bↄ̀lɛ dàgua píi, à sɛ̃kù, gĩ pↄ́ a bò ń gbɛo kwɛ̀.
  tcz-CHONGTHU: Hiche loulai chu apum chang in lingle khao akhul lha jeng in, atollham
    jenga jong ling adimset in, apal jong achimsoh tan ahi.
  mar-mar: तेव्हा त्या सर्वांवर काटेरी झाडे वाढली होती, त्याची जमीन खाजकुइरीने झाकली
    होती, आणि त्याची दगडी भिंत मोडून पडली होती.
  hlt-THB: Ngai lah, hling hqoengna awm nawh, dek awm bei hqoengna be nawh, a vawng
    chungnak lung khoeng awm tlu boeih hy.
  soq-soq: Irai sa bedewe gedara inintoio ewamona, do ina kadiwa inilene debamalen,
    ita do irai gonaawa seu mampe dewalala daberaralen.
  qub-qub: Chaychömi ricashcä chacran jacha juntashalla caycajta, pergancunapis juchusha
    caycajta.
  bqp-bqp: akũ ma è lɛ̀ɛ bùtɛ à dàgula pínki, à sɛ̃̀ɛ kù, gbĩ̀ kũ à bò kũ gbɛ̀ɛo
    lɛ̀tɛ.
  hat-hat: Pikan te fin pran jaden an nèt. Move zèb t'ap pouse toupatou. Lantouraj
    jaden yo te fin tonbe.
  eng-BSB: Thorns had grown up everywhere, thistles had covered the ground, and the
    stone wall was broken down.
  tod-tod: Wɛlɛ, kpolo ɠaingiti ta gui ɲɔiti ti ɠɛni ʋɔnɔsu ná pɛ, siɠigi é ɠɛni
    ma ga sasai, naa woloni.
  eng-WEBPB: Behold, it was all grown over with thorns. Its surface was covered with
    nettles, and its stone wall was broken down.
  kbq-kbq: ave've trazamo'ene hozafi inozamo hageno ana hoza refitegeno, have keginama
    hugagi'nea zamo'a fraguvazirami'ne.
  nhe-BL: Huan niquitac para tlahuel cuatitla eltoya ica huitztli huan xihuitl. Huan
    ya huetztoya nopa tepamitl tlen ica quitzactoya yahualtic.
  bus-bus: ben má è lɛ̀ bↄ̀ɛ à dàgula píngi, à sɛ̃̀ kù, gũ̀ kɛ̀ à bò kↄ̃n gbɛ̀o lɛ̀ɛ.
  gub-BL: Heta tetea'u xu a'e pe. Ka'a upyk ma'etymaw paw. Pàrirogaw ita iapo pyrer
    uzekazeka a'e no. Ita u'au'ar ywy rehe.
  eng-DRA: And behold it was all filled with nettles, and thorns had covered the face
    thereof, and the stone wall was broken down.
