verse: PRO.024.004
translations:
  mal-C: അതിന്റെ മുറികൾ പരിജ്ഞാനത്താൽ നിറയ്ക്കപ്പെടുന്നു; അമൂല്യവും രമണീയവുമായ നിക്ഷേപങ്ങൾകൊണ്ടുതന്നെ.
  deu-TKW: durch Einsicht werden die Kammern gefüllt mit allerlei kostbarer und lieblicher
    Habe.
  lin-lin: Bashambre ekotondisama na biloko nyonso ya talo mpe ya kitoko na nzela
    ya boyebi.
  eng-LSV: And the inner parts are filled by knowledge, || [With] all precious and
    pleasant wealth.
  eng-GNV: And by knowledge shall the chambers bee filled with all precious, and pleasant
    riches.
  eng-WEBSTER: And by knowledge shall the chambers be filled with all precious and
    pleasant riches.
  nhw-BL: Pampa inijuanti quimatij quichihuaj miyac tlamantli, quicualchijchihuaj
    sesen cuarto ipan ininchajchaj, huan quintemitía ica miyac tlamantli yejyectzitzi
    huan catli patiyo.
  swh-ONEN: kwa njia ya maarifa vyumba vyake hujazwa vitu vya thamani na vya kupendeza.
  bba-bba: Yɛ̃rɑ bɑ rɑ kɑ ɡen diɑ ɡɑ̃ɑ ɡeenu kɑ ɑrumɑni yibie.
  eng-KJVCPB: And by knowledge shall the chambers be filled With all precious and
    pleasant riches.
  luo-luo: kuom ngʼeyo, utene maiye ipongʼo gi gik moko ma ok yudo yot kod mwandu
    mabeyo.
  meu-meu: aonega ai ena daiutu na dava bada kohudia bona kohu namodia iboudiai amo
    e honumu.
  npi-ULB: ज्ञानद्वारा सारा बहुमूल्य र उत्कृष्‍ट थोकहरूले कोठाहरू भरिन्छन् ।
  yor-yor: nípa ìmọ̀ ni àwọn yàrá rẹ̀ kún pẹ̀lú àwọn ohun ọ̀ṣọ́ tí ó lẹ́wà tí ó sì
    ṣọ̀wọ́n.
  ind-ind: Dan dengan pengetahuan, engkau dapat mengumpulkan harta indah bagi rumah
    tanggamu.
  pes-OPCB: اتاقهایش با دانایی از اسباب نفیس و گرانبها پر می‌شود.
  tgl-ULB: Sa kaalaman ang mga silid ay puno ng lahat ng mga mamahalin at kaaya-ayang
    kayamanan.
  hui-hui: Agali ogonibi kagome mbirale taratara muni daligame miaga ngaruni muwa
    ibu andagani mo hombedo tagiho ngelaga ka.
  mya-mya: ပညာအတတ်အားဖြင့် အခန်းများတို့သည် အဘိုးထိုက်၍၊ နှစ်သက်ဘွယ်သော ဥစ္စာအပေါင်းတို့နှင့်
    ပြည့်ရကြ၏။
  bod-N: ཤེས་ཡོན་བརྒྱུད་ནས་ཁང་མིག་སོ་སོ༌རུ། །རིན་པོ་ཆེ་དང་ཡིད་འོང་ནོར་རྫས༌འགེངས།།
  wsk-wsk: ale ikia ningo te meltutuk balayam yawara yawara mu ko galung tugu tugu
    karogo namarko.
  sna-sna: kubudikidza nezivo makamuri ayo anozadzwa nezvinhu zvinoshamisa uye nepfuma
    yakaisvonaka inokosha.
  spa-BLM: por conocimiento las habitaciones se llenan con todos los tesoros raros
    y hermosos.
  cac-cac: yic vach' icha chi' ol b'ud'joquel yol e pat yed' juntzan̈ tas vach' yilji
    yed' tastac ay stojol.
  swh-ULB: Kwa maarifa vyumba hujazwa vitu vyote vya thamani na utajiri wa kupendeza.
  bel-bel: і праз гаспадарчасьць нутро яго напаўняецца ўсякай каштоўнай і прыемнай
    маёмасьцю.
  deu-ELBBK: und durch Erkenntnis füllen sich die Kammern mit allerlei kostbarem und
    lieblichem Gut.
  mbb-OT: '@see-verse:PRO.024.003'
  mal-2015: പരിജ്ഞാനംകൊണ്ടു അതിന്റെ മുറികളിൽ വലിയേറിയതും മനോഹരവുമായ സകല സമ്പത്തും
    നിറഞ്ഞുവരുന്നു.
  rmc-rmc: a le prindžaripnaha pherďon o komori savore vzacne the šukar barvaľipnaha.
  pes-OPV: و به معرفت اطاقها پر می‌شود، از هر گونه اموال گرانبها و نفایس.
  ron-1924: прин штиинцэ се умплу кэмэриле ей де тоате бунэтэциле де прец ши плэкуте.
  ben-OBCV: জ্ঞানের মাধ্যমে সেটির ঘরগুলি দুষ্প্রাপ্য ও সুন্দর সুন্দর সম্পদে পরিপূর্ণ
    হয়।
  som-som: Qawladuhuna aqoontay kaga buuxsamaan Maal kasta oo qaali ah oo qurux badan.
  lat-VUC: In doctrina replebuntur cellaria, universa substantia pretiosa et pulcherrima.
  eng-ASVBT: And by knowledge are the chambers filled With all precious and pleasant
    riches.
  mna-mna: Pa ŋgar ta iwe zaala piti be ruumu kiti bok pa koroŋ ambaimbaiŋan mi ndabokbokŋan
    matakiŋa ta kan kadon bibip i.
  ita-1885: E per conoscimento le camere saranno ripiene Di beni preziosi e dilettevoli,
    d'ogni maniera.
  eng-LXXUP: By discretion the chambers are filled With all precious and excellent
    wealth.
  eng-ULB: By knowledge the rooms are filled with all precious and pleasant riches.
  spa-VBL: Sus habitaciones están llenas de conocimiento, con todo tipo de hermosos
    y valiosos objetos.
  fra-_FOB: Et c'est par la science que les chambres seront remplies de tous les biens
    précieux et agréables.
  mal-mal: പരിജ്ഞാനംകൊണ്ട് അതിന്റെ മുറികളിൽ വിലയേറിയതും മനോഹരവുമായ സകലസമ്പത്തും നിറഞ്ഞുവരുന്നു.
  urd-GVR: aur ilm-o-irfān us ke kamroṅ ko beshqīmat aur manmohan chīzoṅ se bhar detā
    hai.
  suz-BL: जोक्‍तीकेमी मेको खिं ङा कोठापुकी शुश क्‍येट लाइब नु रिम्‍शो थोव़कीमी प्रिंब।
    हितोपदेस ३१:१०-३१
  eng-NOY: Yea, by knowledge are the chambers filled With all precious and goodly
    substance.
  ita-1927: mediante la scienza, se ne riempiono le stanze d’ogni specie di beni preziosi
    e gradevoli.
  ckb-ckb: بە زانیاریش ژوورەکان پڕ دەبن لە هەموو گەنجینەیەکی بە نرخ و جوان.
  eng-BBE: And by knowledge its rooms are full of all dear and pleasing things.
  kan-OKCV: ತಿಳುವಳಿಕೆಯಿಂದ ಅದರ ಕೋಣೆಗಳು ಅಮೂಲ್ಯವಾದ ಎಲ್ಲಾ ಇಷ್ಟ ಸಂಪತ್ತಿನಿಂದ ತುಂಬುವುದು.
  tam-2017: அறிவினாலே அறைகளில் அருமையும் இனிமையுமான எல்லாவிதப் பொருள்களும் நிறைந்திருக்கும்.
  spa-RV-1909: Y con ciencia se henchirán las cámaras de todo bien preciado y agradable.
  ron-BTF: Și prin cunoaștere vor fi încăperile umplute cu toate averile prețioase
    și plăcute.
  eng-WEBP: by knowledge the rooms are filled with all rare and beautiful treasure.
  eng-FBV: Its rooms are filled by knowledge with all kinds of valuable and beautiful
    objects.
  nld-1939: Door kunde worden de kamers vol Van allerlei kostbaar en prettig bezit.
  nch-BL: Pampa inijuanti quimatij quichihuaj miyac tamanti, quicualchijchihuaj sese
    cuarto ipan ininchajchaj, huan quintemitía ica miyac tamanti yejyectzitzi huan
    cati patiyo.
  vie-1934: Nhờ sự tri thức, các phòng vi đều được đầy đủ Các thứ tài vật quí báu
    và đẹp đẽ.
  hin-CV: ज्ञान के द्वारा घर के कक्षों में सभी प्रकार की बहुमूल्य तथा सुखदाई वस्तुएं
    सजाई जाती हैं.
  eng-OURB: by knowledge the rooms are filled with all rare and beautiful treasure.
  spa-BES: Y por el conocimiento, sus habitaciones están llenas de todas las cosas
    queridas y agradables.
  tdx-tdx: Fahafohinañe ty mahapea o efe’eo amy ze hene vara soa naho mahafale.
  tha-KJV: โดยความรู้บรรดาห้องก็เต็มไปด้วยความมั่งคั่งล้วนประเสริฐและเพลิดเพลินทั้งสิ้น
  por-BR-2018: E pelo conhecimento os cômodos se encherão de riquezas preciosas e
    agradáveis.
  deu-ELO: und durch Erkenntnis füllen sich die Kammern mit allerlei kostbarem und
    lieblichem Gut.
  eng-WYC-2018: '[The] Cellars shall be filled in teaching, with all riches precious
    and full fair. (By knowledge and study, the cellars shall be filled with all precious
    and beautiful things of riches.)'
  epo-epo: Kaj per sciado la ĉambroj pleniĝas Per ĉia havo grandvalora kaj agrabla.
  uig-PIN: Bilim bilǝn ɵyning haniliri ⱨǝrhil ⱪimmǝtlik, esil gɵⱨǝrlǝrgǝ toldurular.
  beo-beo: Diasu da amo da:iya gagui amo ea sesei huluane da fedege agoane, dawa:su
    noga:idafa amola liligi ida:iwane gala, amoga nabai gala.
  tpi-OTNT: Dispela kain man em inap baim olkain gutpela samting i dia tumas na putim
    long haus bilong en.
  hau-SA: ta wurin sani ɗakunanta sukan cika da kyawawan kayayyaki masu daraja.
  uig-LAT: Bilim bilen öyning xaniliri herxil qimmetlik, ésil göherlerge toldurular.
  nde-nde: amakamelo ayo agcwaliswe ngolwazi, agcwaliswe ngemiceciso yakude eligugu.
  ton-ton: Pea ko e meʻa ʻi he faʻa ʻilo ʻe fakapito ai ʻae ngaahi potu fale ʻaki
    ʻae ngaahi koloa mahuʻinga mo lelei.
  ces-1613: Skrze umění zajisté pokojové naplněni bývají všelijakým zbožím drahým
    a utěšeným.
  eng-WMB: by knowledge the rooms are filled with all rare and beautiful treasure.
  tam-TCV: அறிவினால் அதின் அறைகள், அபூர்வமான அழகிய பொருட்களால் நிரப்பப்படுகின்றன.
  ceb-ULB: Pinaagi sa kahibalo napuno ang mga lawak sa tanang bililhon ug maanindot
    nga mga bahandi.
  pol-UBG: Dzięki wiedzy komory będą napełnione wszelkimi kosztownymi i przyjemnymi
    bogactwami.
  agr-agr: Waji pegkejuch wakejumain aidau ijumaina numamtuk, unuimata nuna niina
    kanutaiji aidaunum ijumui.
  kyc-kyc: Soo nyinginya renge soo manjipyamo palamo dorena andana andakare bange
    elyape rungi rungi pingi dupwame kalya pyuo retenge dopale ingyuo silyamo.
  urd-GVU: اور علم و عرفان اُس کے کمروں کو بیش قیمت اور من موہن چیزوں سے بھر دیتا
    ہے۔
  deu-1912: Durch ordentliches Haushalten werden die Kammern voll aller köstlichen,
    lieblichen Reichtümer.
  kan-2017: ಅದರ ಕೋಣೆಗಳನ್ನು ಅಮೂಲ್ಯವಾದ ಎಲ್ಲಾ, ಇಷ್ಟ ಸಂಪತ್ತಿನಿಂದ ತುಂಬಿಸುವುದಕ್ಕೆ, ತಿಳಿವಳಿಕೆಯೇ
    ಉಪಕರಣ.
  yap-yap: Ra bay e llowan’ riy, ma pi senggil e bay e pin’en nib t’uf ma ba tolang
    puluwon maba gamog riy.
  hlt-MCSB: Mingnah loh boeirhaeng neh a kuel a ka, a naep a noi boeih khaw imkhui
    ah a khawk sak.
  mdy-ETH: ዔራቶ ዓኣያ ማዓዛ ማኣሪ ቦንቺንታያና ሚዛጲ ማዔ ሜሄና ኩማኔ።
  kew-kew: Go piaene aa nipumi yoto adaapu pe yaenu kaboa nipuna ada-para marubia
    salia.
  twi-ASANTE: ɛnam nimdeɛ so na wɔnya ademudeɛ a ɛho yɛ na na ɛyɛ fɛ hyehyɛ nʼadan
    mu.
  eng-WEBU: by knowledge the rooms are filled with all rare and beautiful treasure.
  wal-wal: Erai de7ikko, qol77oi al77obaaninne lo77oban ubban kumees.
  acu-NT: Tura ni nekamurijai jea tesakmauri mash pengker arti tusar tesawar, warinchu
    shiiram iruna nuna piirkanam kentsartin ainawai.
  spa-PDDPT: Con el conocimiento se llenan sus cuartos De todo bien preciado y agradable.
  gun-gun: Jaiko kuaa vy 'rãe opy ja'o'i ha'e javi rupi nhamonyẽ opa mba'e porã nhanembovy'aarã.
  agu-BL: Nin tan yube'n yi ca'la'tz, na taj tajske'n mbi'tz yi e'chk takle'n balaj,
    yi wi'nin jamel yi ba'n xcon xe yi ca'la'tz.
  ilo-ULB: Babaen iti pannakaammo, napunno dagiti siled kadagiti agkakapateg ken agkakapintas
    a kinabaknang.
  kpg-kpg: Nia goloo ala e maluagina ge madamada le e haga honu nia ruum ala iai di
    kabemee.
  uig-ARA: بىلىم بىلەن ئۆينىڭ خانىلىرى ھەرخىل قىممەتلىك، ئېسىل گۆھەرلەرگە تولدۇرۇلار.
  bps-bps: na du nun gnadean, nun mabtas na nun fye baweh kandeenan di dad sibayan.
  sus-sus: Fe kolonyi a niyama nɛ e xa harige sɔtɔ, harige hagigɛ naxan maniyɛ mu
    na.
  pon-2006: Wasa me loalokong kin mi ie, pere kan kin audaudkihda dipwisou kesempwal
    oh lingan.
  ksd-ksd: Ma ra kabinana i vangan ra lavur pakana pal Ma ra lavur tabarikik i ngatngat
    ma i potar.
  tur-YTC: Bilgi sayesinde odaları Her çeşit nadir ve güzel hazineyle dolar.
  bel-N: і праз веданьне напаўняюцца пакоі яго ўсялякай каштоўнай і прывабнай маёмасьцю.
  grc-BRENT: Μετὰ αἰσθήσεως ἐμπίμπλανται ταμιεῖα ἐκ παντὸς πλούτου τιμίου καὶ καλοῦ.
  ind-AYT: dengan pengetahuan, kamar-kamar diisi dengan segala harta benda yang berharga
    dan indah.
  nya-nya: Munthu wodziwa zinthu angathe kudzaza zipinda zake ndi chuma chamtengowapatali
    ndiponso chabwino.
  hrv-hrv: i po znanju se pune klijeti svakim blagom dragocjenim i ljupkim.
  mps-mps: Te tobage bidigo te wiegi yai gasa bomai nai dabe te abelama, tama aga
    beba muaibao. (21)
  tpi-tpi: Dispela kain man em inap baim olkain gutpela samting i dia tumas na putim
    long haus bilong en.
  dan-1931: ved Kundskab fyldes kamrene med alskens kosteligt, herligt Gods.
  vie-OVCB: Do tri thức các phòng được đầy vật quý hiếm.
  guj-2017: ડહાપણ વડે સર્વ મૂલ્યવાન તથા સુખદાયક દ્રવ્યથી ઓરડાઓ ભરપૂર થાય છે.
  pon-2006A: Wasa me loalokong kin mi ie, pere kan kin audaudkihda dipwisou kesempwal
    oh lingan.
  por-BRBSL: por conhecimento as salas são preenchidas com todos os raros e belos
    tesouros.
  swe-swe: Genom kunskap (vishet, urskillningsförmåga) möbleras varje rum med värdefulla
    och vackra (ljuvliga, för ögonen sköna) rikedomar.
  cth-cth: Thoumthainae lahoi rakhannaw teh aphukaawm niteh ngai kaawm e hnonaw hoi
    a kawisak.
  twi-twi: ɛnam nimdeɛ so na wonya ademude a ɛho yɛ na na ɛyɛ fɛ hyehyɛ nʼadan mu.
  hlt-hlt: Mingnah loh boeirhaeng neh a kuel a ka, a naep a noi boeih khaw imkhui
    ah a khawk sak.
  tbz-SIM: Nɛ̀ mɛciì mmɛ bɛ̀ ɔ̃ɔ̃ píɛmmɛ̀ yɛbuɔ tikpɑ̀tì tisɑ̀ɑ̀tì tìì wenni.
  msy-2020: Kamagh garir gumazim, a bizir aghuir avɨrir bar pɨn kozibagh ivezegh uan
    dɨpenimɨn dar arigham.
  dop-dop: Lɑɣɑtʋ kɛ yʋlʋ suuliɣinɑ ɩ kutuluŋ kɛ liɣitee wontu nɑ kʋpɑntʋ.
  azb-azb: Mənzillər bilik vasitəsilə, Hər cür dəyərli, yaxşı şeylərlə dolar.
  eng-DBY: and by knowledge are the chambers filled with all precious and pleasant
    substance.
  hin-2017: ज्ञान के द्वारा कोठरियाँ सब प्रकार की बहुमूल्य और मनोहर वस्तुओं से भर
    जाती हैं।
  wol-KYG: Xam-xam ay feesal néeg ya ak mboolem alal ju jafe te yànj.
  bjr-bjr: Amiqira irirafa mari maaqanaki amiqira ainainauqa qumbiqanoo maridanoo.
  eng-YLT: And by knowledge the inner parts are filled, [With] all precious and pleasant
    wealth.
  kne-kne: Babaen si laing, mapno di kowarto na si nankababanol ay gameng.
  eng-WYC-2017: '[The] Cellars shall be filled in teaching, with all riches precious
    and full fair.'
  eng-WMBB: by knowledge the rooms are filled with all rare and beautiful treasure.
  urd-GVH: और इल्मो-इरफ़ान उसके कमरों को बेशक़ीमत और मनमोहन चीज़ों से भर देता है।
  rug-rug: pa tinumatumae si tava siṉi sari losena, koari na tinago leleadi meke arilaedi.
  gaz-gaz: kutaawwan isaas, beekumsaan, qabeenya gatii guddaatii fi miidhagaadhaan
    guutamu.
  fra-LSG: C’est par la science que les chambres se remplissent De tous les biens
    précieux et agréables.
  yal-yal: Banxin nafema hɛrisigɛ kɛndɛne nun se faɲine ra fe kolonna sabun nin.
  haw-1868: Na ka ike e hoopihaia'i na keena, I na waiwai a pau, he maikai no a he
    nani hoi.
  arb-NAV: بِالْمَعْرِفَةِ تَكْتَظُّ الْحُجْرَاتُ بِكُلِّ نَفِيسٍ، وَكُنُوزٍ نَادِرَةٍ.
  ewe-ewe: to sidzedze me wotsɔa nu nyui tɔxɛ siwo mebɔ o kple kesinɔnu nyuiwo yɔa
    woƒe xɔwo mee.
  eng-LEE: And through knowledge are chambers filled with all manner of precious and
    pleasant wealth.
  asm-FB: জ্ঞানৰ দ্বাৰাই কোঁঠালিবোৰ পৰিপূৰ্ণ হয়, লগতে সকলো বহুমুল্য আৰু আনন্দদায়ক
    বস্তুৰে পৰিপূৰ্ণ হয়।
  sus-A: قٍ كٌلٌنيِ عَ نِيَمَ نّ عٍ شَ هَرِفٍ سْتْ، هَرِفٍ هَفِفّ نَشَن مَنِيّ مُ
    نَ.
  fra-SBL: par connaissance les chambres sont remplies avec tous les trésors rares
    et magnifiques.
  hbo-hbo: וּ֭בְדַעַת חֲדָרִ֣ים יִמָּלְא֑וּ כָּל־הֹ֖ון יָקָ֣ר וְנָעִֽים׃
  kik-kik: ũmenyo nĩguo ũiyũragia tũnyũmba twayo, ũgatũiyũria na indo cia bata, na
    ũtonga mwega.
  fra-NCL: C’est par la science que l’intérieur se remplit, de tous les biens précieux
    et agréables.
  cek-AK: palunghahaih mah imkhaannawk to atho kana hmuenmae, koeh kaom hmuennawk
    hoiah koisak.
  cuk-cuk: Itoakwaa-binsalegedba e-gabednegmaryaba ibmar-gargermaladi, degi, ibmar-yeerdaklemaladi
    enoleged.
  uig-CYR: Билим билән өйниң ханилири һәр хил қиммәтлик, есил гөһәрләргә толдурулар.
  tel-2017: తెలివి చేత దాని గదుల్లో విలువైన రమ్యమైన సర్వ సంపదలు నిండిపోతాయి.
  hat-BSA: Pa konesans, chanm yon moun vin ranpli avèk tout bèl kalite richès.
  kos-kos: Acn ma oasr etauk we, infukil uh yunla ke ma saok ac oaskulana.
  hbo-WLC: וּ֭בְדַעַת חֲדָרִ֣ים יִמָּלְא֑וּ כָּל־ה֖וֹן יָקָ֣ר וְנָעִֽים׃
  ibo-ibo: Sitekwa nʼihe ọmụma ka akụ niile ji ejupụta nʼime ya, bụ akụ ndị pụrụ iche
    ma dịkwa oke ọnụahịa.
  ory-ory: ଜ୍ଞାନରେ ତାହାର କୋଠରିସବୁ ବହୁମୂଲ୍ୟ ଓ ମନୋରମ ବସ୍ତୁରେ ପରିପୂର୍ଣ୍ଣ ହୁଏ।
  chk-chk: nge ia a wor silelap ie, ekewe rumwen lon ra ur ren sokopaten pisek mi
    aüchea me mürina.
  rop-rop: Yu garra sabi brabliwei blanga bilimap yu haus garram ola gudwan ting weya
    mani kaan baiyim.
  ukr-1871: Знаннє же сповняє внутро його всяким дорогим і прекрасним майном.
  deu-1951: auch werden durch Einsicht seine Kammern mit allerlei köstlichem und lieblichem
    Gut gefüllt.
  eng-JPS: And by knowledge are the chambers filled with all precious and pleasant
    riches.
  srp-1865: I znanjem se pune klijeti svakoga blaga i dragocjena i mila.
  lug-lug: Olw’amagezi ebisenge by’ayo bijjula ebintu ebirungi, eby’obugagga ebitalabikalabika
    eby’omuwendo omungi.
  heb-heb: ובדעת חדרים ימלאו כל הון יקר ונעים׃
  ben-IRV: জ্ঞানের মাধ্যমে ঘরগুলি সব পরিপূর্ণ হয়, মূল্যবান ও সুন্দর সমস্ত সম্পদে।
  pan-pan: ਗਿਆਨ ਦੇ ਦੁਆਰਾ ਉਹ ਦੀਆਂ ਕੋਠੜੀਆਂ ਸਭ ਪਰਕਾਰ ਦੇ ਅਣਮੁੱਲ ਅਤੇ ਮਨਭਾਉਂਦੇ ਪਦਾਰਥਾਂ ਨਾਲ
    ਭਰਦੀਆਂ ਹਨ।
  mya-JVB: ပညာ အတတ်အားဖြင့် အခန်း များတို့သည် အဘိုးထိုက်၍၊ နှစ်သက် ဘွယ်သော ဥစ္စာ အပေါင်း
    တို့နှင့် ပြည့် ရကြ၏။
  tte-O: Yo katai koina biliutusi kaigeda kaigeda ikalapowon ginauli wasawasali kolili.
  tbg-tbg: Mintima vai vaiintiva homa vo qara ina haikara koqe haika koqaamakero nai
    naavuqi vatairaro varianaro. -21-
  hmo-hmo: Inai tau ena diba dainai, ruma ena daiutu be davana bada kohu, bona gau
    namodia dekenai ia hahonua noho.
  urd-urd: और 'इल्म के वसीले से कोठरियाँ, नफ़ीस — ओ — लतीफ़ माल से मा'मूर की जाती
    हैं।
  rus-SYN: и с уменьем внутренности его наполняются всяким драгоценным и прекрасным
    имуществом.
  bqc-SIM: Dↄ̃a ↄ̃ wì pↄ́ kaò làasiↄ pai ń àizɛɛ maa gawideo.
  tcz-CHONGTHU: Hetkhen themna akon insung dann jousea, thil manlutah tah le; lung
    lhaina thilpha chom haona dimset-ji ahi.
  mar-mar: ज्ञानाच्या योगे त्याच्या सर्व खोल्या मौल्यवान आणि प्रसन्न करणाऱ्या संपत्तीने
    भरल्या जातात.
  hlt-THB: Simnaak ing imkhui awh khawh a phuk tlo tlo bee sakna awm hy.
  qub-qub: Yachaj cayninwanmi imatapis wasiman shuntan alli cajllata, mas chanin cuestaj
    cuyayllapaj cajcunallata.
  bqp-bqp: Dↄ̃naan òdi pↄ́ káo kpɛ́nↄ pa kũ aruzɛkɛ mana bɛ̀ɛrɛdeo.
  hat-hat: Kote ki gen konesans, pyès kay yo plen ak bon bagay ki koute chè.
  eng-BSB: through knowledge its rooms are filled with every precious and beautiful
    treasure.
  tod-tod: Faaɠwɛgi ɠa a ɗa buuʋɛti daave ga ani ʋagɔiti ti vizɔgai.
  eng-WEBPB: by knowledge the rooms are filled with all rare and beautiful treasure.
  kbq-kbq: Antahi'zama eri'nenanteti, knare fenozane zago'amo'ma mareri zantamina
    nonka'afina erinte avitegahane.
  nhe-BL: Pampa yajuanti quimatij quichihuaj miyac tlamantli, quicualchijchihuaj sesen
    cuarto ipan ininchajchaj, huan quintemitía ica miyac tlamantli yejyectzitzi huan
    tlen patiyo.
  bus-bus: Dↄ̃nan wè pↄ́ káo kpɛ́nↄ pa kↄ̃n auziki maa bɛ̀ɛdeeo.
  gub-BL: Ma'e kwaw katu har hàpuz me ipupyaikaw pyrer a'e tynehem ipuràg ma'e hekuzar
    katu ma'e pupe a'e.
  eng-DRA: By instruction the storerooms shall be filled with all precious and most
    beautiful wealth.
