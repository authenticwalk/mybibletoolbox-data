verse: PRO.024.013
translations:
  mal-C: എന്റെ കുഞ്ഞേ, തേൻ കഴിക്കുക, അതു നല്ലതാണ്; തേനടയിലെ തേൻ നിന്റെ നാവിന് ആസ്വാദ്യമാണ്.
  deu-TKW: Iß Honig, mein Sohn, denn er ist gut, und Honigseim ist süß auf deinem
    Gaumen.
  lin-lin: Mwana na ngai, lia mafuta ya nzoyi, pamba te ezalaka kitoko ! Mwa ndambo
    ya mafuta ya nzoyi ekozala elengi na lolemo na yo.
  eng-LSV: My son, eat honey that [is] good, || And the honeycomb [is] sweet to your
    palate.
  eng-GNV: My sonne, eate hony, for it is good, and the hony combe, for it is sweete
    vnto thy mouth.
  eng-WEBSTER: 'My son, eat thou honey, because it is good; and the honey-comb, which
    is sweet to thy taste:'
  nhw-BL: Notelpoca, xijcua sayolnectli pampa nelía cuali huan tijmatis para tzopelic.
  swh-ONEN: Ule asali mwanangu, kwa kuwa ni nzuri; asali kutoka kwenye sega ni tamu
    kwa kuonja.
  bba-bba: Nɛn bii, ɑ tim dio, domi tim mu wɑ̃, mu koo mɑɑ nun dore.
  eng-KJVCPB: 'My son, eat thou honey, because it is good; And the honeycomb, which
    is sweet to thy taste:'
  luo-luo: Wuoda, cham mor kich, nimar ober; mor kich moa e pedni mar kich nigi ndhandhu
    mamit.
  meu-meu: Natugu e, bada-ranuna bavania, badina be ia na namo; labolabo edia ruma
    amo e hetuturumu ḡauna na mai gaihona udumu ai.
  npi-ULB: हे मेरो छोरो, मह खा, किनकि यो गुलियो हुन्छ, किनकि महको चाकाबाटको महको स्वाद
    तँलाई गुलियो हुन्छ ।
  yor-yor: Jẹ oyin, ìwọ ọmọ mi, nítorí tí ó dára, oyin láti inú afárá oyin dùn lẹ́nu.
  ind-ind: Anakku, makanlah madu karena itu baik, terlebih manis lagi madu yang menetes
    dari sarang lebah.
  pes-OPCB: پسرم، همان‌طور که خوردن عسل کام تو را شیرین می‌کند، همچنان کسب حکمت برای
    جان تو شیرین خواهد بود. کسی که حکمت بیاموزد آیندهٔ خوبی در انتظارش خواهد بود و
    امیدهایش بر باد نخواهد رفت.
  tgl-ULB: Aking anak, kumain ng pulot dahil ito ay mabuti, dahil ang mga katas ng
    pulut-pukyutan ay matamis sa iyong panlasa.
  hui-hui: I̱ igini-o í̠na mone ibane naregola í̠naga ne hambuni dendebiore hagadagua
  mya-mya: ငါ့သား၊ ပျားရည်ကောင်းသောကြောင့် စား လော့။ ချိုမြိန်သော ပျားလပို့ကိုလည်း
    စားလော့။
  bod-N: ངའི་བུ་སྦྲང་རྩི་བཟང་བས་དེ་ཟོ༌ཞིག །སྦྲང་ཚང་ཁ་ཡི་སྦྲང་རྩི་ཁ་ལ༌མངར།།
  wsk-wsk: Aga namar, ni honey sang noko; mu mel ningo, ni kamili te kau to mu yaman
    nuam ko ikiko.
  sna-sna: Idya uchi, mwanakomana wangu, nokuti hwakanaka; uchi hunobva pazinga hunozipa
    parurimi.
  spa-BLM: Hijo mío, come miel, porque es buena, los excrementos del panal, que son
    dulces a su gusto;
  cac-cac: Ex vuninal, leq'uec schab'il noc' acan̈ man̈ jantacoc schi'al, ab'ec tonab'
    jab'oc schi'al ayoch d'a noc'.
  swh-ULB: Mwanangu, kula asali kwa kuwa ni nzuri, kwa sababu matone ya sega la asali
    ni matamu unapoonja.
  bel-bel: 'Еж, сыне мой, мёд, бо ён смачны, і сотавы, бо ён салодкі паднябеньню майму:'
  deu-ELBBK: Iss Honig, mein Sohn, denn er ist gut, und Honigseim ist deinem Gaumen
    süß.
  mbb-OT: Mama, kaan ka te teneb su meupiya heini para kenikew,
  mal-2015: മകനേ, തേൻ തിന്നുക; അതു നല്ലതല്ലോ; തേങ്കട്ട നിന്റെ അണ്ണാക്കിന്നു മധുരമത്രേ.
  rmc-rmc: 'Cha, čhavo miro, o medos, bo hino lačho: Ajso gulo sar o medos andre tiro
    muj'
  pes-OPV: ‌ای پسر من عسل را بخور زیرا که خوب است، و‌شان عسل را چونکه به کامت شیرین
    است.
  ron-1924: Фиуле, мэнынкэ мьере, кэч есте бунэ, ши фагуреле де мьере есте дулче пентру
    черул гурий тале!
  ben-OBCV: হে আমার বাছা, মধু খাও, কারণ তা উপকারী; মৌচাকের মধুর স্বাদ তোমার কাছে মিষ্টি
    লাগবে।
  som-som: Wiilkaygiiyow, malab cun, waayo, wuu wanaagsan yahay, Oo waxaad cuntaa
    awlallada malabka, taas oo kuu dhadhan macaan.
  lat-VUC: Comede, fili mi, mel, quia bonum est, et favum dulcissimum gutturi tuo.
  eng-ASVBT: 'My son, eat thou honey, for it is good; And the droppings of the honeycomb,
    which are sweet to thy taste:'
  mna-mna: O lutuŋ, win bigil suruunu. Pa ina koroŋ ambaiŋana. Sombe win, na inamut
    kat.
  ita-1885: Figliuol mio, mangia pure del miele; Perciocchè egli è buono; E del favo
    del miele, che è dolce al tuo palato;
  eng-LXXUP: My son, eat honey, for the honeycomb is good, That thy throat may be
    sweetened.
  eng-ULB: My son, eat honey because it is good, because the drippings of the honeycomb
    are sweet to your taste.
  spa-VBL: Hijo mío, comer miel te conviene; el panal de miel tiene un dulce sabor.
  fra-_FOB: Mon fils, mange le miel, car il est bon, et le rayon de miel, qui est
    doux à ton palais.
  mal-mal: മകനേ, തേൻ തിന്നുക; അത് നല്ലതല്ലോ; തേങ്കട്ട നിന്റെ അണ്ണാക്കിന് മധുരമത്രേ.
  urd-GVR: Mere beṭe, shahd khā kyoṅki wuh achchhā hai, chhatte kā ḳhālis shahd mīṭhā
    hai.
  suz-BL: आं तौ, खुदो जावो। मारदे हना मेको रिम्‍शो बाक्‍ब। चाका रे याप्‍शो खुदो जीजी
    पा ब्रोव़ब।
  eng-NOY: Eat honey, my son, for it is good, And the honeycomb, which is sweet to
    thy taste;
  ita-1927: Figliuol mio, mangia del miele perché è buono; un favo di miele sarà dolce
    al tuo palato.
  ckb-ckb: ڕۆڵە، هەنگوین بخۆ، چونکە باشە و شیلەی هەنگوین لە گەرووت شیرینە،
  eng-BBE: 'My son, take honey, for it is good; and the flowing honey, which is sweet
    to your taste:'
  kan-OKCV: ಮಗನೇ, ಜೇನನ್ನು ತಿನ್ನು, ಅದು ಚೆನ್ನಾಗಿದೆ; ಜೇನು ಗೂಡಿನ ಜೇನುತುಪ್ಪವು ನಿನ್ನ ಬಾಯಿಗೆ
    ಸಿಹಿಯಾಗಿದೆ.
  tam-2017: என் மகனே, தேனைச் சாப்பிடு, அது நல்லது; கூட்டிலிருந்து ஒழுகும் தேன் உன்
    வாய்க்கு இன்பமாக இருக்கும்.
  spa-RV-1909: 'Come, hijo mío, de la miel, porque es buena, y del panal dulce á tu
    paladar:'
  ron-BTF: Fiul meu, mănâncă miere, pentru că este bună; și fagurele care este dulce
    pentru cerul gurii tale;
  eng-WEBP: My son, eat honey, for it is good, the droppings of the honeycomb, which
    are sweet to your taste;
  eng-FBV: My son, eating honey is good for you; the honeycomb tastes sweet.
  nld-1939: 'Mijn zoon, eet honing, want die smaakt goed; Honingzeem is zoet voor
    het gehemelte:'
  nch-BL: Notelpoca, xijcua sayolnecti pampa nelía cuali huan tijmatis para tzopelic.
  vie-1934: Hỡi con, hãy ăn mật, vì nó ngon lành; Tàng ong lấy làm ngọt ngào cho ổ
    gà con.
  hin-CV: मेरे प्रिय बालक, मधु का सेवन करो क्योंकि यह भला है; छत्ते से टपकता हुआ मधु
    स्वादिष्ट होता है.
  eng-OURB: 'My son, eat honey, for it is good; the droppings of the honeycomb, which
    are sweet to your taste:'
  spa-BES: 'Hijo mío, toma miel, porque es bueno; y la miel que fluye, que es dulce
    a tu gusto:'
  tdx-tdx: O anako, mihinana tantele, amy te soa, eka, mamy an-dañilañy ao ty tantele
    boak’ am-papi’ey.
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงรับประทานน้ำผึ้งเพราะเป็นของดี และรวงผึ้งซึ่​งม​ีรสหวาน
  por-BR-2018: Come mel, meu filho, porque é bom; e o favo de mel é doce ao teu paladar.
  deu-ELO: Iß Honig, mein Sohn, denn er ist gut, und Honigseim ist deinem Gaumen süß.
  eng-WYC-2018: My son, eat thou honey, for it is good; and the honeycomb for it is
    full sweet to thy throat.
  epo-epo: Manĝu, mia filo, mielon, ĉar ĝi estas bona; Kaj la mieltavolo estas dolĉa
    por via gorĝo;
  uig-PIN: I oƣlum, ⱨǝsǝl tapsang istimal ⱪil, u yahxidur. Ⱨǝrǝ kɵnikidin alƣan ⱨǝsǝl
    bolsa tatliⱪ tetiydu;
  beo-beo: Nagofe! Di agime hano amo moma. Amo da dia gona:suga leba:le ba:sea, hedaiwane
    ba:sa.
  tpi-OTNT: Pikinini bilong mi, yu mas kaikai hani. Em i gutpela samting na i swit
    moa long maus bilong yu.
  hau-SA: Ka sha zuma, ɗana, ka sha zuma gama tana da kyau; zuma daga kaki yana da
    zaƙi a harshenka.
  uig-LAT: I oghlum, hesel tapsang istimal qil, u yaxshidur. Here könikidin alghan
    hesel bolsa tatliq tétiydu;
  nde-nde: Dlana uluju ndodana yami, ngoba lulungile; uluju olujuluka ekhekhebeni
    lumnandi luyanambitheka.
  ton-ton: '‌ʻE hoku foha, kai ʻe koe ʻae honi, koeʻuhi ʻoku lelei ia; pea mo e ngeʻesi
    ʻoe hone ʻaia ʻoku melie ki ho ngutu:'
  ces-1613: Synu můj, jez med, nebo dobrý jest, a plást sladký dásním tvým.
  eng-WMB: My son, eat honey, for it is good, the droppings of the honeycomb, which
    are sweet to your taste;
  tam-TCV: என் மகனே, நீ தேனைச் சாப்பிடு; அது நல்லது; கூட்டிலிருந்து ஒழுகும் தேன் நீ
    சுவைப்பதற்கு இனிமையாயிருக்கும்.
  ceb-ULB: Akong anak nga lalaki, pagkaon ug dugos tungod kay maayo kini, tungod kay
    ang tinulo sa balayan sa putyokan tam-is sa imong pagtilaw.
  pol-UBG: Synu mój, jedz miód, bo jest dobry, i plaster miodu słodki dla twojego
    podniebienia.
  urd-GVU: میرے بیٹے، شہد کھا کیونکہ وہ اچھا ہے، چھتے کا خالص شہد میٹھا ہے۔
  deu-1912: Iß, mein Sohn, Honig, denn er ist gut, und Honigseim ist süß in deinem
    Halse.
  kan-2017: ಕಂದಾ, ಜೇನು ಚೆನ್ನಾಗಿದೆಯಲ್ಲವೆ, ಜೇನುತುಪ್ಪವು ನಿನ್ನ ಬಾಯಿಗೆ ಸಿಹಿಯಷ್ಟೆ, ಅದನ್ನು
    ತಿನ್ನು.
  yap-yap: Fakag, mu koy e honey; yab manigil. Rribod feni athibthib e honey ni kabay
    u tafen u daken blothem,
  hlt-MCSB: Ka ca, khoitui tah then tih ca lah. Khoilitui tah na ka dongah didip ta.
  mdy-ETH: ታ ናዓሢዮ! ኮሺታሢሮ ዔኤሲ ሙዔ፤ ዔኤሲኮ ፆሎሊ ዻንጋም ዓኣሢኬ።
  kew-kew: Naa si nere epe redepi alumbi apaa nape. Gore epe eta yapulu agaa-para
    rede ora waru palia.
  twi-ASANTE: Me ba, di ɛwoɔ, ɛfiri sɛ ɛyɛ; ɛwokyɛm mu woɔ yɛ wʼanomu dɛ.
  eng-WEBU: My son, eat honey, for it is good, the droppings of the honeycomb, which
    are sweet to your taste;
  wal-wal: Ta na7au, eessaa ma; eessai lo77o. Eessaa ililoi manggaagan mal77ees.
  acu-NT: Uchiru, wapasa yumiri mukunata. Wapasa jee jukimka, nuka nekas yuminuitai
    tusam nekapsatnuitme.
  spa-PDDPT: Come miel, hijo mío, pues es buena. Sí, el panal es dulce a tu paladar.
  gun-gun: Xera'y, he'u ke ei, mba'eta nemoexaĩ 'rã, hetãgue guive, mba'eta ndejurupy
    rupi voi he'ẽmba 'rã.
  agu-BL: Ax wok jun c'oloj witz'un, ba'n cxu'l wok tan bajse'n yi cabil wunak txuc,
    na chin tijle'n nin.
  ilo-ULB: Anakko, manganka iti diro gapu ta nasayaat daytoy, gapu ta ti tedted ti
    diro ket nasam-it iti panagramanmo.
  kpg-kpg: Dagu dama nei, geina nia mee maangala lodo henua, ma e humalia gadoo be
    nia mee maangala mai di gowaa benebene mee maangala, e maangala i hongo do holole.
  uig-ARA: ئى ئوغلۇم، ھەسەل تاپساڭ ئىستىمال قىل، ئۇ ياخشىدۇر. ھەرە كۆنىكىدىن ئالغان
    ھەسەل بولسا تاتلىق تېتىيدۇ؛
  bps-bps: Tingàgu, minum ge tnab, du too fye neman, na tnab mdà di dalit i sugen
    too mi.
  sus-sus: N ma di, kumi nde don, barima se ɲɔxunmɛ nan a ra, a fan i fate bɛ.
  pon-2006: Samwa, tungoale sukehn loangalap; pwe mehkot mwahu ehu. Oh duwen sukehn
    loangalap eh mem nan eweomw,
  ksd-ksd: Natugu, una en ra polo na livur, tago i boina, Ma ra bulit na livur, nina
    i kalakalami ta ra ngiem.
  tur-YTC: Oğlum, bal ye, çünkü iyidir, Süzme bal damağına tatlıdır.
  bel-N: Еш мёд, сыне мой, бо ён добры, і соты салодкія для паднябеньня твайго.
  grc-BRENT: Φάγε μέλι υἱὲ, ἀγαθὸν γὰρ κηρίον, ἵνα γλυκανθῇ σου ὁ φάρυγξ.
  ind-AYT: Anakku, makanlah madu karena itu baik, dan tetesan madu itu manis untuk
    langit-langit mulutmu.
  nya-nya: Mwana wanga, uzidya uchi popeza ndi wabwino; uchi wochokera mʼchisa cha
    njuchi ndi wokoma ukawulawa.
  hrv-hrv: Jedi med, sine moj, jer je dobar, i saće je slatko nepcu tvome.
  mps-mps: Eno waio, nago te bunu ge hani tuao, te wiegi yai nai tama te nago pedauwalide
    pusu mu yaibao.
  tpi-tpi: Pikinini bilong mi, yu mas kaikai hani. Em i gutpela samting na i swit
    moa long maus bilong yu.
  dan-1931: Spis Honning, min Søn, det er godt, og Kubens Saft er sød for din Gane;
  vie-OVCB: Con ơi, hãy ăn mật ong vì nó tốt, mật của tàn ong ngon ngọt cho miệng
    con.
  guj-2017: મારા દીકરા, મધ ખા કેમ કે તે ગુણકારી છે, મધનું ચાકું પણ ખા, કેમ કે તેનો
    સ્વાદ તને મીઠો લાગે છે.
  pon-2006A: Samwa, tungoale sukehn loangalap; pwe mehkot mwahu ehu. Oh duwen sukehn
    loangalap eh mem nan eweomw,
  por-BRBSL: Meu filho, coma mel, pois é bom, os excrementos do favo de mel, que são
    doces ao seu gosto;
  swe-swe: Min son, ät honung, för det är gott, självrunnen honung smälter i munnen.
  cth-cth: Ka capa khoitui hah cat haw, bangkongtetpawiteh ahawi, ka radip e khoipha
    hah cat haw.
  twi-twi: Me ba, di ɛwo, efisɛ eye; ɛwokyɛm mu wo yɛ wʼanom dɛ.
  hlt-hlt: Ka ca, khoitui tah then tih ca lah. Khoilitui tah na ka dongah didip ta.
  tbz-SIM: M birɛ, nyo mmɛcekùɔ̀, mɛ̀ teénnɛ̀mu kɛ nɑɑti.
  msy-2020: Nan borim, nɨ hanibar amɨ. A bar nɨn akamɨn isɨngi.
  dop-dop: Mɑ pəyɑlʋ tɔɣɔ tɩɩŋ, ɩ wɛ teu kɛ́. Sɛtɑɣɑ kɑ́ wɛɛ leleŋ kɛ nyɑ́ nɔɣɔ tɑɑ.
  azb-azb: Oğlum, bal ye, xeyri var, Şanı balının şirin dadı damağında qalar.
  eng-DBY: 'Eat honey, my son, for it is good; and a honeycomb is sweet to thy taste:'
  hin-2017: हे मेरे पुत्र तू मधु खा, क्योंकि वह अच्छा है, और मधु का छत्ता भी, क्योंकि
    वह तेरे मुँह में मीठा लगेगा।
  wol-KYG: Doom, deel lekk lem, baax na, lem ju xelli, boo sexee, mu tem-temi.
  bjr-bjr: Oo qini qimaaku anee ookasaasa anoona naa. Mifa amiqirafa maridanoo afaurusaa
    quqasainanoo adiafaa iannoo.
  eng-YLT: Eat my son, honey that [is] good, And the honeycomb — sweet to thy palate.
  kne-kne: Anak ko, mangan kas anig, tan waday panmayatana ya mam-is.
  eng-WYC-2017: My son, eat thou honey, for it is good; and the honeycomb for it is
    full sweet to thy throat.
  eng-WMBB: My son, eat honey, for it is good, the droppings of the honeycomb, which
    are sweet to your taste;
  urd-GVH: मेरे बेटे, शहद खा क्योंकि वह अच्छा है, छत्ते का ख़ालिस शहद मीठा है।
  rug-rug: Tuqu, mu hena zipale sina leana si asa; na namu zipale si lomoso pa mea.
  gaz-gaz: Yaa ilma ko, dammi waan gaarii taʼeef nyaadhu; nadhiin dammaa sitti ni
    miʼaawa.
  fra-LSG: Mon fils, mange du miel, car il est bon; Un rayon de miel sera doux à ton
    palais.
  yal-yal: N ma diina, kumina nde kɔn bayo a fan. Kumi dɛngbɛn ɲaxun i dɛ.
  haw-1868: E kuu keiki, e ai iho oe i ka meli, no ka mea, he maikai ia; A i ka waihona
    meli hoi he ono ia i kou waha;
  arb-NAV: يَا ابْنِي، كُلْ عَسَلاً لأَنَّهُ طَيِّبٌ، وَكَذَلِكَ الشَّهْدَ لأَنَّهُ
    حُلْوٌ لِمَذَاقِكَ.
  ewe-ewe: Vinye, no anyitsi elabena enyo; anyitsi tso anyito me avivi le wò nu me.
  eng-LEE: 'Eat honey, my son, because it is good; and the fine honey, which is sweet
    to thy palate:'
  asm-FB: হে মোৰ পুত্র, মৌ খোৱা, কাৰণ ই ভাল, আৰু মৌচাকৰ পৰা নিগৰি অহা মৌ তোমাৰ জিভাৰ
    বাবে সুস্বাদু।
  sus-A: ﭑ مَ دِ، كُمِ ندٍ دٌن، بَرِ مَ سٍ حْشُنمّ نَن عَ رَ، عَ قَن عِ قَتٍ بّ.
  fra-SBL: Mon fils, mange du miel, car il est bon, les excréments du rayon de miel,
    qui sont doux à votre goût ;
  hbo-hbo: אֱכָל־בְּנִ֣י דְבַ֣שׁ כִּי־טֹ֑וב וְנֹ֥פֶת מָ֝תֹ֗וק עַל־חִכֶּֽךָ׃
  kik-kik: Mũrũ wakwa, rĩa ũũkĩ, nĩgũkorwo nĩ mwega; ũũkĩ uumĩte magua-inĩ ũrĩ mũrĩo
    ũkĩũcama.
  fra-NCL: Mon fils, mange du miel, car il est bon ; un rayon de miel est doux à ton
    palais.
  cek-AK: Ka capa, khoitui loe hoih pongah nae ah; khoi lutui loe pataeng naah luep
    dueng;
  cuk-cuk: Machi, achanis be mae, ar yeer-maleged, achanis ochii maleged.
  uig-CYR: И оғлум, һәсәл тапсаң истимал қил, у яхшидур. Һәрә көнигидин алған һәсәл
    болса татлиқ тетийду;
  tel-2017: కుమారా, తేనె తాగు. అది రుచికరం. తేనెపట్టునుండి కారే తేనె తినుము అది నీ
    నాలుకకి మధురం గదా.
  hat-BSA: Fis mwen, manje siwo myèl, paske li bon; wi, siwo sòti nan nich lan dous
    pou goute.
  kos-kos: Tulik nutik, kom in mongo honey, mweyen arulana wo. Oana ke honey emwem
    in oalum,
  hbo-WLC: אֱכָל־בְּנִ֣י דְבַ֣שׁ כִּי־ט֑וֹב וְנֹ֥פֶת מָ֝ת֗וֹק עַל־חִכֶּֽךָ׃
  ibo-ibo: Nwa m nwoke, rachaa mmanụ aṅụ nʼihi na ọ dị mma. Mmanụ aṅụ nke si nʼugbugbo
    mmanụ aṅụ na-adị gị ụtọ nʼọnụ.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ତୁମ୍ଭେ ମଧୁ ଖାଅ, ଯେହେତୁ ତାହା ଭଲ; ପୁଣି, ମଧୁଚାକ ଖାଅ, ଯେହେତୁ
    ତାହା ତୁମ୍ଭ ତୁଣ୍ଡକୁ ସୁସ୍ୱାଦୁ ଲାଗିବ।
  chk-chk: Nei, kopwe ün chönün chunen, pun a annö. Nge usun supun ewe fasen chunen
    a arar ngonuk,
  rop-rop: Main biginini olabat, det shugabeig im gudwan blanga yumob en im teist
    brabli gudwan.
  ukr-1871: 'Їж, сину мій, мед, бо він смачний, й крижку, бо солодка вона піднебенню:'
  deu-1951: Iß Honig, mein Sohn, denn er ist gut, und Honigseim ist süß für deinen
    Gaumen!
  eng-JPS: My son, eat thou honey, for it is good, and the honeycomb is sweet to thy
    taste;
  srp-1865: Sine moj, jedi med, jer je dobar, i sat, jer je sladak grlu tvojemu.
  lug-lug: Mwana wange olyanga omubisi gw’enjuki kubanga mulungi, omubisi oguva mu
    bisenge byagwo guwoomerera.
  heb-heb: אכל בני דבש כי טוב ונפת מתוק על חכך׃
  ben-IRV: আমার পুত্র, মধু খাও, কারণ তা ভালো, কারণ মধুর চাকের ক্ষরণ তোমার স্বাদে মিষ্টি
    লাগে;
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਸ਼ਹਿਦ ਖਾਹ, ਉਹ ਚੰਗਾ ਜੋ ਹੈ, ਅਤੇ ਮਖ਼ੀਰ ਦਾ ਟਪਕਾ ਤੇਰੇ ਤਾਲੂ
    ਨੂੰ ਮਿੱਠਾ ਲੱਗੇਗਾ,
  mya-JVB: ငါ့ သား ၊ ပျားရည် ကောင်း သောကြောင့် စား လော့။ ချိုမြိန် သော ပျားလပို့ ကိုလည်း
    စားလော့။
  tte-O: Natugu, kamwakamwa ukwan, kaiwena iluviluvi yo kaba sagu yom kaiwena.
  tbg-tbg: Ti maaquo, bivano nkurutai hanira naane. Vira koqe haika ai noqaa voqamakero
    hiakaa ianaro.
  hmo-hmo: Egu natuna e, hani do oi ania, badina ia be namo. Hanibi edia ruma dekena
    amo ia mai hani, be mai ena mamina namo oiemu uduna dekenai.
  urd-urd: ऐ मेरे बेटे, तू शहद खा, क्यूँकि वह अच्छा है, और शहद का छत्ता भी क्यूँकि
    वह तुझे मीठा लगता है।
  rus-SYN: 'Ешь, сын мой, мед, потому что он приятен, и сот, который сладок для гортани
    твоей:'
  bqc-SIM: Ma nɛ́, zↄ́ ble, asa a naɛ, zↄsapuna ì kɛ lɛ́ɛ na.
  tcz-CHONGTHU: Kachapa, khoiju hi don in atui lheh jeng e, khoi-phanga apat hung
    pot khoiju hi nele chun alhum'a lhum ahi.
  mar-mar: माझ्या मुला, मध खा, कारण तो चांगला आहे, कारण मधाच्या पोळ्यातून टिपकणारा
    मध तुझ्या जिभेला गोड आहे.
  hlt-THB: Ka capa, khawitui ak leek soeih aw lah; khawilutui na hamna ak aawi dikdik
    ce aw.
  qub-qub: Ïju, abëjapa mishquinta jorgurcur micuy. Masqui yawarcuy. Chayga fiyupa
    mishquejmi.
  bqp-bqp: Ma nɛ́, ǹ zↄ́ ble, zaakũ à mana, zↄ́sa dì kɛ lɛ́nɛ nna.
  hat-hat: Pitit mwen, bwè siwo myèl, sa bon pou ou. Menm jan siwo myèl k'ap koule
    soti nan gato myèl dous nan bouch ou,
  eng-BSB: Eat honey, my son, for it is good, and the honeycomb is sweet to your taste.
  tod-tod: Dòun zunu, kɔin gulɔi ɠɔmɔ, mazɔlɔɔ kɔin gulɔi ʋagɛ, ma ɲɛmigi ɠa nɛɛ
    è-laaʋɛ.
  eng-WEBPB: My son, eat honey, for it is good, the droppings of the honeycomb, which
    are sweet to your taste;
  kbq-kbq: Mofavre'nimoka tume rima'a no, na'ankure knare hu'neankino, kagitera haga
    hugahie.
  nhe-BL: Notelpoca, xijcua sayolnectli pampa nelía cuali huan tijmatis para tzopelic.
  bus-bus: Ma nɛ́, ǹ zↄ́ ble, zaakɛ à maa, zↄ́sa è kɛ lɛ́nɛ nna.
  gub-BL: Hera'yr. E'u hàir nehe. Ta'e ikatu newe xe. Hàir hàtàgwer hete katu neapeku
    rehe.
  eng-DRA: 'Fat honey, my son, because it is good, and the honeycomb most sweet to
    thy throat:'
