verse: PRO.024.010
translations:
  mal-C: ആപത്ഘട്ടത്തിൽ നിങ്ങൾ ഇടറിപ്പോകുന്നെങ്കിൽ, നിങ്ങളുടെ ശക്തി എത്രയോ പരിമിതം!
  deu-TKW: Zeigst du dich schlaff am Tage der Not, so ist auch schwächlich deine Kraft.
  lin-lin: Soki omilembisi na mokolo ya pasi, makasi na yo ekozala pamba.
  eng-LSV: You have showed yourself weak in a day of adversity, || Your power is restricted,
  eng-GNV: If thou bee faint in the day of aduersitie, thy strength is small.
  eng-WEBSTER: If thou faintest in the day of adversity, thy strength is small.
  nhw-BL: Sintla timotlatzcanequis tonaya ipan motequi, noja más caxantiyas mofuerza
    para tijtlamiltis.
  swh-ONEN: Ukikata tamaa wakati wa taabu, jinsi gani nguvu zako ni kidogo!
  bba-bba: À n tɛmɑnɑbu kpɑnɑ wɑhɑlɑ sɔɔ, ɑ wunɛn dɑm sɑriru sɔ̃ɔsiwɑ mi.
  eng-KJVCPB: If thou faint in the day of adversity, Thy strength is small.
  luo-luo: Ka tekri orumo mipodho e kinde mar lweny, to mano kaka tekri tin!
  meu-meu: Hekwakwanai dinana ai boma manoka-manoka, emu goada na maraḡi-maraḡi.
  npi-ULB: कष्‍टको दिनमा तँ डरले कमजोर भइस् भने तेरो शक्ति क्षीण हुने छ ।
  yor-yor: Bí ìwọ bá dákú lásìkò ìdààmú báwo ni agbára rẹ ha ti kéré tó!
  ind-ind: Bila engkau menyerah saat menghadapi kesusahan, maka sesungguhnya engkau
    lemah!
  pes-OPCB: اگر نتوانی سختیهای زندگی را تحمل کنی، آدم ضعیفی هستی.
  tgl-ULB: Kung ipinapakita mo ang iyong kaduwagan sa araw ng kaguluhan, kung gayon
    ang iyong lakas ay hindi sapat.
  hui-hui: Í̠ kegoria genda ibirangi í̠ hongo ibira hayagua í̠ gedaore dege haga kegoni.
  mya-mya: သင်သည် အမှုရောက်သောကာလ၌ စိတ်ပျက် လျှင် အားနည်း၏။
  bod-N: སྡུག་བསྔལ་ཉིན་མོར་ཡིད་ཕམ༌ན། །ཁྱོད་ཀྱི་སྟོབས་ཤུགས་ཆུང་བ༌ཡིན།།
  wsk-wsk: Ni ikup kam ningi durdur lager, mu ni kituwura se sokel mena!
  sna-sna: Kana ukapera simba panguva dzokutambudzika, simba rako ishoma sei!
  spa-BLM: Si flaqueas en el momento de la dificultad, tu fuerza es pequeña.
  cac-cac: Tato schab'axq'ue co c'ool, ayic ayon̈ och d'a ilc'olal, malaj co tec'anil
    syal chi'.
  swh-ULB: Kama utakuwa dhaifu na mwenye kuogopa siku ya taabu, basi nguvu zako ni
    haba.
  bel-bel: Калі ты ў дзень бедства зьнясіліўся, дык бедная сіла твая.
  deu-ELBBK: Zeigst du dich schlaff am Tag der Drangsal, so ist deine Kraft gering.
  mbb-OT: Emun egkeewaan ka te perateng te timpu te kemereǥenan, tuus heeyan he meluya
    ka.
  mal-2015: കഷ്ടകാലത്തു നീ കുഴഞ്ഞുപോയാൽ നിന്റെ ബലം നഷ്ടം തന്നേ.
  rmc-rmc: Te slabisaľos andre oda džives, sar pre tu avel o pharipen, akor sal čačes
    igen slabo!
  pes-OPV: اگر در روز تنگی سستی نمایی، قوت توتنگ می‌شود.
  ron-1924: Дакэ слэбешть ын зиуа неказулуй, микэ ыць есте путеря.
  ben-OBCV: সংকটকালে তুমি যদি ভয়ে পশ্চাদগামী হও, তবে তোমার শক্তি কতই না কম!
  som-som: Maalinta dhibaatada haddaad liicdid, Itaalkaagu waa yar yahay.
  lat-VUC: Si desperaveris lassus in die angustiæ, imminuetur fortitudo tua.]
  eng-ASVBT: If thou faint in the day of adversity, Thy strength is small.
  mna-mna: Sombe nu mbotmbot la pataŋana sa leleene mi mburom imap, na nu tomtom ŋonoono
    som. Pa zin wal ta tomtom ŋonoono na, timendernder mbolŋana mi tirao be tibaada
    pataŋana.
  ita-1885: Se tu ti rallenti nel giorno della distretta, Le tue forze saranno corte.
  eng-LXXUP: He shall be defiled in the evil day, And in the day of affliction, until
    he be utterly consumed.
  eng-ULB: If you become weak with fear in the day of trouble, then your strength
    is small.
  spa-VBL: Si te rindes en el momento de la prueba, mostraras cuan débil eres.
  fra-_FOB: Si tu perds courage au jour de la détresse, ta force sera petite.
  mal-mal: കഷ്ടകാലത്ത് നീ പതറിപ്പോയാൽ നിന്റെ ബലം കുറഞ്ഞുപോകും.
  urd-GVR: Agar tū musībat ke din himmat hār kar ḍhīlā ho jāe to terī tāqat jātī rahegī.
  suz-BL: श्‍येत नाक्‍ती गोल्‍चा चिक्‍ताक्‍वी हना, इ बोल दोशो बाक्‍म ङा?
  eng-NOY: If thy spirit faint in the day of adversity, Faint will be thy strength.
  ita-1927: Se ti perdi d’animo nel giorno dell’avversità, la tua forza è poca.
  ckb-ckb: ئەگەر ورە بەردەیت لە ڕۆژی تەنگانە، بێ هێزیت!
  eng-BBE: If you give way in the day of trouble, your strength is small.
  kan-OKCV: ಇಕ್ಕಟ್ಟಿನ ಸಮಯದಲ್ಲಿ ನೀನು ಬಳಲಿ ಹೋದರೆ, ನಿನ್ನ ಬಲವು ಕೊಂಚವಾಗಿದೆ.
  tam-2017: ஆபத்துக்காலத்தில் நீ சோர்ந்துபோனால், உன்னுடைய பெலன் குறுகினது.
  spa-RV-1909: Si fueres flojo en el día de trabajo, tu fuerza será reducida.
  ron-BTF: Dacă leșini în ziua de restriște, puterea ta este mică.
  eng-WEBP: If you falter in the time of trouble, your strength is small.
  eng-FBV: If you give up in times of trouble, it shows how weak you are.
  nld-1939: Gedraagt ge u slap, als het u goed gaat, Dan schieten in moeilijke tijden
    uw krachten te kort.
  nch-BL: Sinta timotatzcanequis tonaya ipan motequi, noja más caxantiyas motetilis
    para tijtamiltis.
  vie-1934: Nếu con ngã lòng trong ngày hoạn nạn, Thì sức lực con nhỏ mọn thay.
  hin-CV: कठिन परिस्थिति में तुम्हारा हताश होना तुम्हारी सीमित शक्ति का कारण है.
  eng-OURB: If you falter in the time of trouble, your strength is small.
  spa-BES: Si cedes en el día de la angustia, tu fuerza es pequeña.
  tdx-tdx: Vata’e tsy an-kaozaran-drehe t’ie mitoirañe añ’andron-kaemberañe.
  tha-KJV: ถ้าเจ้าท้อใจในวันแห่งความชั่วร้าย กำลังของเจ้าก็​น้อย
  por-BR-2018: Se te mostrares fraco no dia da angústia, como é pouca tua força!
  deu-ELO: Zeigst du dich schlaff am Tage der Drangsal, so ist deine Kraft gering.
  eng-WYC-2018: If thou hast slid, despairest (thou) in the day of anguish, (for)
    thy strength shall be made less.
  epo-epo: Se vi montriĝis malforta en tago de mizero, Via forto estas ja malgranda.
  uig-PIN: Bexingƣa eƣir kün qüxkǝndǝ jasarǝtsiz bolsang, Küqsiz ⱨesablinisǝn.
  beo-beo: Se nabasu bagade doaga:sea, di da gasa hame agoane hamosea, gogayeidafa
    dunu agoane ba:mu.
  tpi-OTNT: Sapos taim nogut i painim yu na bun bilong yu i slek, orait yu no gat
    strong tru.
  hau-SA: In ba ka da ƙarfi a lokacin wahala, ka tabbatar kai marar ƙarfi ne sosai!
  uig-LAT: Béshinggha éghir kün chüshkende jasaretsiz bolsang, Küchsiz hésablinisen.
  nde-nde: Nxa uthikaza ngezikhathi zenhlupheko, mancinyane kanganani amandla akho!
  ton-ton: Kapau te ke pongia ʻi he ʻaho ʻoe mamahi, ta ʻoku siʻi ho mālohi.
  ces-1613: Budeš-li se lenovati ve dni ssoužení, špatná bude síla tvá.
  eng-WMB: If you falter in the time of trouble, your strength is small.
  tam-TCV: துன்ப காலத்தில் நீ மனம் சோர்ந்துபோனால், உன் பெலன் எவ்வளவு குறைவானது.
  ceb-ULB: Kung magmaluyahon ka uban ang kahadlok sa adlaw sa kasamok, nan diyutay
    ra ang imong kusog.
  pol-UBG: Jeśli w dniu ucisku ustaniesz, twoja siła jest słaba.
  urd-GVU: اگر تُو مصیبت کے دن ہمت ہار کر ڈھیلا ہو جائے تو تیری طاقت جاتی رہے گی۔
  deu-1912: Der ist nicht stark, der in der Not nicht fest ist.
  kan-2017: ಇಕ್ಕಟ್ಟಿನ ದಿನದಲ್ಲಿ ನೀನು ಬಳಲಿಹೋದರೆ, ನಿನ್ನ ಬಲವೂ ಇಕ್ಕಟ್ಟೇ.
  yap-yap: Fa’anra ga ba me’waer u nap’an ni aw e gafgow nib tomgin, ma rriyul ni
    ga ba me’waer.
  hlt-MCSB: Citcai tue vaengah na tahah tih, na thadueng khaw tla.
  mdy-ETH: ሜታ ኔና ሄላ ዎዶና ዶዳኒ ኔኤኒ ዳንዳዑዋያ ማዔቴ ፔቴታዖ ዶዱሞ ኔኤኮ ባኣሴ ጌይሢኬ።
  kew-kew: Gore wae yapi-di meda ne alalia rabu nena uni omapaawa ne ora puri ogesi-da
    page meda ora nasalia.
  twi-ASANTE: Sɛ wʼabamu go wɔ ɔhaw mu a, na wʼahoɔden sua!
  eng-WEBU: If you falter in the time of trouble, your strength is small.
  wal-wal: Neeni metuwaa gallassi laafikko, ne wolqqai guutta giyoogaa.
  acu-NT: Itiurkachminnum atsantrachmin nekapeakmeka, kakarmarka jumchikita tusam
    paan nekaatnuitme.
  spa-PDDPT: Si flaqueas en el día de la adversidad, También tu fuerza se reducirá.
  gun-gun: Rejexavaia ára py nekangy ri vy ma nembaraetea ruxã'i ae.
  agu-BL: Kol kacabej kac'u'l te yi ato' swutz yi sotz c'u'lal, na elepon yi qui'c
    mas kawalor.
  ilo-ULB: No ipakpakitam ti kinatakrutmo iti aldaw ti riribuk, nakapuyka ngarud.
  kpg-kpg: Maa goe e bagege i lodo di haingadaa, e donu bolo goe tangada bagege.
  uig-ARA: بېشىڭغا ئېغىر كۈن چۈشكەندە جاسارەتسىز بولساڭ، كۈچسىز ھېسابلىنىسەن.
  bps-bps: Ku mlungay i nawam di nun samuk, too glut mlungay ge.
  sus-sus: Xa limaniya bama i yi ra tɔɔrɛ kui, i sɛnbɛ mu gbo.
  pon-2006: Ma ke me luwet ni ahnsou apwal, ke me uhdahn lamalam luwet.
  ksd-ksd: Ba u matmat ta ra bung ba di tur bat u, A ongorim i ikilik ika.
  tur-YTC: Sıkıntı zamanında yalpalarsan, Gücün azdır.
  bel-N: Калі ты слабы ў дзень бедства, дык малая сіла твая.
  grc-BRENT: ἐμμολυνθήσεται ἐν ἡμέρᾳ κακῇ, καὶ ἐν ἡμέρᾳ θλίψεως ἕως ἂν ἐκλίπῃ.
  ind-AYT: Jika kamu lemah pada hari kesukaran, kecillah kekuatanmu.
  nya-nya: Ngati utaya mtima nthawi ya mavuto ndiye kuti mphamvu yako ndi yochepadi!
  hrv-hrv: Kloneš li u dan bijede, bijedna je tvoja snaga.
  mps-mps: Te dwai sogogo nage gegelama, tama nago tigi dili te kimi isilibaso da,
    teda nago bomo te mu meni ebao. (25)
  tpi-tpi: Sapos taim nogut i painim yu na bun bilong yu i slek, orait yu no gat strong
    tru.
  dan-1931: Taber du Modet på Trængslens Dag, da er din Kraft kun ringe.
  vie-OVCB: Chỉ người yếu hèn mới sờn lòng trong ngày hoạn nạn.
  guj-2017: જો તું સંકટને દિવસે નાહિંમત થઈ જાય, તો તારું બળ થોડું જ છે.
  pon-2006A: Ma ke me luwet ni ahnsou apwal, ke me uhdahn lamalam luwet.
  por-BRBSL: If você vacila no momento de problemas, sua força é pequena.
  swe-swe: Om du förlorar modet (blir tyst, drar dig tillbaka) när du stöter på motstånd
    (motgångar, problem, prövningar) så var det inte så mycket med din styrka från
    början.
  cth-cth: Runae na kâhmo navah na lungpout pawiteh, na tha a youn han.
  twi-twi: Sɛ wʼaba mu gow wɔ ɔhaw mu a, na wʼahoɔden sua!
  hlt-hlt: Citcai tue vaengah na tahah tih, na thadueng khaw tla.
  tbz-SIM: Kɛ̀ mɛhɑ́ɑ́rìmɛ̀ tùɔ̀kɛní kɑ̀ɑ bonkɛ ɑ do í kpeńnì.
  msy-2020: Dughiar kuram nɨ batoghtɨ, nɨn agharir suiaba amɨraghtɨ, nɨ guizbangɨra
    gavgaviba puvatɨgham.
  dop-dop: Ye n lɔ ɑpɑlʋtʋ kɛ lɑŋwɑkəllɛ kʋyɑkʋ wule, nyɑ́ toŋ kɛ lɑŋwɑkəllɛ kɛ́.
  azb-azb: Dar gündə taqətdən düşsən, Necə də zəif adamsan!
  eng-DBY: '[If] thou losest courage in the day of trouble, thy strength is small.'
  hin-2017: यदि तू विपत्ति के समय साहस छोड़ दे, तो तेरी शक्ति बहुत कम है।
  wol-KYG: Bu mettee, nga yoqi, sa doolee néew.
  bjr-bjr: Ufarurira aukuana anee kudoosaapeenana anee afeeka siaifa marinnaranoo.
  eng-YLT: Thou hast shewed thyself weak in a day of adversity, Straitened is thy
    power,
  kne-kne: Nakapsot di nemnem di ipogaw ay manpaabak si ligat.
  eng-WYC-2017: If thou hast slid, despairest in the day of anguish, thy strength
    shall be made less.
  eng-WMBB: If you falter in the time of trouble, your strength is small.
  urd-GVH: अगर तू मुसीबत के दिन हिम्मत हारकर ढीला हो जाए तो तेरी ताक़त जाती रहेगी।
  rug-rug: Pana malohoro si goi pa totoso tasuna, si hitekena mo sa mua ṉiniraṉira.
  gaz-gaz: Ati yoo gaafa rakkinaa laafte, jabinni kee dhugumaanuu xinnaa dha!
  fra-LSG: Si tu faiblis au jour de la détresse, Ta force n’est que détresse.
  yal-yal: Xa wɛkilɛn ɲan i yi gbalon lɔxɔni, sese mi i fangan na.
  haw-1868: Ina pauaho oe i kou la popilikia, Uuku wale no kou ikaika.
  arb-NAV: إِنْ عَيِيتَ فِي يَوْمِ الضِّيقِ تَكُونُ وَاهِنَ الْقُوَى.
  ewe-ewe: Ne èʋuʋu le xaxaɣi la, aleke wò ŋusẽ mehele sue o?
  eng-LEE: If thou despond on the day of distress, thy strength is small.
  asm-FB: সমস্যাৰ দিনত যদি তোমাৰ ভীৰুতা দেখুওৱা, তেনেহ’লে তুমি নিশকতীয়া।
  sus-A: شَ لِمَنِيَ بَمَ عِ يِ رَ تْورّ كُي، عِ سّنبّ مُ فبٌ.
  fra-SBL: Si vous chancelez au moment de la détresse, votre force est faible.
  hbo-hbo: הִ֭תְרַפִּיתָ בְּיֹ֥ום צָרָ֗ה צַ֣ר כֹּחֶֽכָה׃
  kik-kik: Ũngĩtuĩka wa kũũrwo nĩ hinya hĩndĩ ya thĩĩna, hinya waku kaĩ nĩ mũnini-ĩ!
  fra-NCL: Si tu te montres faible au jour de la détresse, ta force n’est que faiblesse.
  cek-AK: Raihaih phak naah palung boeng nahaeloe, thazok kami ah ni na oh.
  cuk-cuk: Ar be bonigan-abin sikirmakele, amba be-gangued nollogwad.
  uig-CYR: Бешиңға еғир күн чүшкәндә җасарәтсиз болсаң, Күчсиз һесаплинисән.
  tel-2017: కష్ట కాలంలో నీవు కుంగిపోతే చేతగాని వాడివౌతావు.
  hat-BSA: Si ou lach nan jou gran pwoblèm nan, fòs ou pa fò.
  kos-kos: Kom fin munasla ke pacl kom sun ma upa, kalmac pa ku lom uh srikla.
  hbo-WLC: הִ֭תְרַפִּיתָ בְּי֥וֹם צָרָ֗ה צַ֣ר כֹּחֶֽכָה׃
  ibo-ibo: Ọ bụrụ na ị pụghị iguzosi ike nʼoge nsogbu, ị bụ nnọọ onye ike ya dị ntakịrị.
  ory-ory: ବିପଦର ଦିନରେ ତୁମ୍ଭେ ଯେବେ ସାହସହୀନ ହେବ, ତେବେ ତୁମ୍ଭର ଶକ୍ତି ଅଳ୍ପ।
  chk-chk: Are ka apilükingau lon fansoun riaföü, om pöchökül a kisikis.
  rop-rop: If yu gibap en jidan wikwan wen trabul kaman, wal yu brabli wikwan na.
  ukr-1871: Коли ти в бідї показавсь безсилком, то бідна сила в тебе.
  deu-1951: Zeigst du dich schwach am Tage der Not, so ist deine Kraft beschränkt!
  eng-JPS: If thou faint in the day of adversity, thy strength is small indeed.
  srp-1865: Ako kloneš u nevolji, skratiæe ti se sila.
  lug-lug: Bw’oyongobera mu kiseera eky’ebizibu, olwo ng’olina amaanyi matono!
  heb-heb: התרפית ביום צרה צר כחכה׃
  ben-IRV: বিপদের দিনের যদি কাপুরুষতা দেখাও, তবে তোমার শক্তি সামান্য।
  pan-pan: ਜੇ ਤੂੰ ਬਿਪਤਾ ਦੇ ਦਿਨ ਢਿੱਲਾ ਪੈ ਜਾਵੇਂ, ਤਾਂ ਤੇਰਾ ਬਲ ਘੱਟ ਹੈ।
  mya-JVB: သင် သည် အမှု ရောက်သောကာလ ၌ စိတ်ပျက် လျှင် အားနည်း ၏။
  tte-O: Tem sauga polowe koina kubeku nuwana kowa tomo dabedabeuna.
  tbg-tbg: Ho qora entavano ariqaa qovaraiqirera, kempukaiqama kera variane. Are vi
    entaraqaa popohaira vairera, ai kempukavano inaaraiqama varianaro. -25-
  hmo-hmo: Bema hekwakwanai neganai oi manoka neganai, oiemu goada be maragimaragi
    momokani.
  urd-urd: अगर तू मुसीबत के दिन बेदिल हो जाए, तो तेरी ताक़त बहुत कम है।
  rus-SYN: Если ты в день бедствия оказался слабым, то бедна сила твоя.
  bqc-SIM: Tó n nzĩa bùsa taasiɛ, n yɛ̃̀ɛɛ mɛ́ bílao.
  tcz-CHONGTHU: Kidoupin nahin phah nikho teng jongleh lung lhadai hih in, ajeh chu
    lhahsamna'a nanei cheh ding ahibouve.
  mar-mar: जर तुम्ही संकटाच्या दिवशी तुमचा भित्रेपणा दाखवला तर, मग तुझी शक्ती थोडीच
    आहे.
  hlt-THB: Kyinaak na huhawh nang ngaam awhtaw tha amak ta thlang ni.
  qub-qub: Ñacaycunata mana awantäga manami runachu canqui.
  bqp-bqp: Tó n mɛ̀busɛɛ kɛ̀ warikɛgↄrↄa, n gbãna zↄ̃kↄ̃ro.
  hat-hat: Si jou malè ou pa gen kouraj pou kenbe, ou pa t' janm gen fòs vre.
  eng-BSB: If you faint in the day of distress, how small is your strength!
  tod-tod: Ɗa iɲɔteʋena kpɔlɔi ma ziɛgi zu, è-zɛbɛi maa ɠa ʋɛlɛʋɛlɛ!
  eng-WEBPB: If you falter in the time of trouble, your strength is small.
  kbq-kbq: Knazampima unefrenka hanavema otisankeno'a, hanaveka'a omanegosie.
  nhe-BL: Intla timotlatzcanequis tonaya ipan motequi, noja más caxantiyas mofuerza
    para tijtlamiltis.
  bus-bus: Tó n mɛ̀kpɛtɛ kɛ̀ nawɛ̃akɛgurↄ, n gbãaa bítaro.
  gub-BL: Ikatu 'ym ma'e izeapo mehe ikàg 'ym ma'e a'e, azeharomoete ipyw a'e.
  eng-DRA: If thou lose hope being weary in the day of distress, thy strength shall
    be diminished.
