  eng-WEBPB: 'so you shall know wisdom to be to your soul. If you have found it, then
    there will be a reward: Your hope will not be cut off.'
  kbq-kbq: E'i anahukna huno, ama' antahi'zamo'a kagu'afina haga hugahie. Hagi hakenkama
    erifore'ma hanankeno'a, henkama erigahue hunka amuha'ma nehana zamo'a, amnezanknara
    osugahie.
  nhe-BL: Queja nopa nojquiya moalma quimatis tlalnamiquilistli para nelcuali. Intla
    tijpantis tlalnamiquilistli, nochi quisas cuali para ta. Huan nochi tlen cuali
    timochiyayaya para panos, tijpantis.
  bus-bus: Lɛn ↄ̃ndↄ̃ↄ è kɛ gbɛ̃nɛ nna a nↄ̀sɛn lɛ. Tó n ↄ̃ndↄ̃ kũ̀, nɛ́gↄ̃ ziaa
    vĩ, tãmaa é n nɛro.
  gub-BL: Nezewegatete ma'e kwaw katu haw ikatu nerekwe pe no. Aze erepyhyk nehe,
    nereko haw ikatuahy putar nehe. A'e mehe nerepytu'u kwaw ikatu ma'e hàro re nehe.
  eng-DRA: 'So also is the doctrine of wisdom to thy soul: which when thou hast found,
    thou shalt have hope in the end, and thy hope shall not perish.'
