  bqp-bqp: Lɛn ↄ̃ndↄ̃ dì kɛ gbɛ̃nɛ nna a nɛ̀sɛn lɛ. Tó n ↄ̃ndↄ̃ kũ̀, ĩnigↄ̃ zia vĩ,
