verse: PRO.024.014
translations:
  mal-C: 'അതുപോലെതന്നെ, ജ്ഞാനം നിനക്ക് തേൻപോലെയെന്ന് അറിയുക: അതു നീ കണ്ടെത്തിയാൽ,
    നിനക്കു ശോഭനമായൊരു ഭാവിയുണ്ട്, നിന്റെ പ്രത്യാശ അറ്റുപോകുകയില്ല.'
  deu-TKW: 'Ebenso erachte die Weisheit für deine Seele: Hast du sie erlangt, so ist
    eine Zukunft vorhanden, und deine Hoffnung wird nicht zu nichte werden.'
  lin-lin: Yeba lisusu ete bwanya ezali elengi mpo na molimo na yo ; soki ozwi yango,
    yeba ete lobi na yo ekozala malamu, mpe elikya na yo ekozala ya pamba te.
  eng-LSV: So [is] the knowledge of wisdom to your soul, || If you have found that
    there is a posterity || And your hope is not cut off.
  eng-GNV: So shall the knowledge of wisdome be vnto thy soule, if thou finde it,
    and there shall be an ende, and thine hope shall not be cut off.
  eng-WEBSTER: 'So shall the knowledge of wisdom be to thy soul: when thou hast found
    it , then there shall be a reward, and thy expectation shall not be cut off.'
  nhw-BL: Quej nopa nojquiya moalma quimatis tlalnamiquilistli para nelcuali. Sintla
    tijpantis tlalnamiquilistli, nochi quisas cuali para ta. Huan nochi catli cuali
    timochiyayaya para panos, tijpantis.
  swh-ONEN: Ujue pia kwamba hekima ni tamu kwa nafsi yako, kama ukiipata, kuna matumaini
    kwako ya siku zijazo, nalo tumaini lako halitakatiliwa mbali.
  bba-bba: Nɡe mɛyɑ bwisi yi ko n wɑ̃ wunɛn wɑ̃ɑru sɔɔ. À n yi dendimɔ, kɑɑ kpĩ ɑ
    n nuku dobu mɔ. Kɑɑ n mɑɑ yĩiyɔbu mɔ wunɛn siɑn sɔ̃.
  eng-KJVCPB: 'So shall the knowledge of wisdom be unto thy soul: When thou hast found
    it, then there shall be a reward, And thy expectation shall not be cut off.'
  luo-luo: Ngʼe bende ne rieko mit ni chunyi; ka iyude, nitie geno mar ndalo mabiro
    kuomi, to genoni ok nongʼad oko.
  meu-meu: Ba diba, aonega na unuheto, laumamu enai; boma davaria, vaira dinadia be
    dounu, bona emu helaro na basine doko.
  npi-ULB: तेरो प्राणको लागि बुद्धि यही होः तैँले यसलाई भेट्टाइस् भने तेरो भविष्य
    सुन्दर हुने छ, र तेरो आशा निराश हुने छैन ।
  yor-yor: Mọ̀ pẹ̀lú pé ọgbọ́n pẹ̀lú dùn fún ọkàn rẹ bí ìwọ bá rí i ìrètí ọjọ́ iwájú
    wà fún ọ ìrètí rẹ kì yóò sì já ṣófo.
  ind-ind: Kebijaksanaan itu seperti madu bagi hidupmu. Bila engkau memperolehnya,
    masa depanmu cerah dan harapanmu tidak akan hilang.
  pes-OPCB: '@see-verse:PRO.024.013'
  tgl-ULB: Katulad nito ang karunungan para sa iyong kaluluwa— kung nahanap mo ito,
    magkakaroon ng kinabukasan at ang iyong pag-asa ay hindi mapuputol.
  hui-hui: í̠na manda bayale bulenebi mini bayale gigabiwi holenebi ogoni bayale dendebiore
    nga. Mini bayale gigabiwi hariyagua mani í̠ni hama poregoha bayaleore mini dunubiahe
    holebere.
  mya-mya: ထိုအတူ၊ သင်တွေ့ရသောပညာတရားသည် စိတ်ဝိညာဉ်၌ အရသာနှင့်ပြည့်စုံ၍၊ သင်သည် မြော်လင့်
    ခြင်းအကြောင်းမပျက်၊ ကောင်းသောအကျိုးကို ခံရလိမ့် မည်။
  bod-N: ཤེས་རབ་ཁྱོད་ཀྱི་ཡིད༌ལ་ཡང་། །དེ་བཞིན་ཡིན་པ་ཤེས་པར༌གྱིས། །གལ་སྲིད་ཤེས་རབ་ཐོབ་ན༌ནི།
    །ཁྱོད་ལ་མཇུག་འབྲས་ལེགས་པོ༌འབྱུང༌། །རེ་ལྟོས་ཀྱང་ནི་ཟད་མི༌འགྱུར།།
  wsk-wsk: Uwutatala, ikia sinar mu gemang motam ningi bitar mu yaman nuam; ni to
    ale ilup mu, maingte ko ningo ari se lager se uwutata ka sangaru se lagarukko.
  sna-sna: Uzivewo zvakare kuti uchenjeri hunozipa kumweya wako; kana wahuwana, ramangwana
    rako rine tariro, uye tariro yako haingaparari.
  spa-BLM: 'así conocerás que la sabiduría es para tu alma. Si lo has encontrado,
    habrá una recompensa: Su esperanza no será cortada.'
  cac-cac: Icha schi'al schab'il noc' acan̈ chi', icha chi' ol aj eyab'an schi'al
    jelanil yed' aj pensaril. Tato ol ilchaj eyuuj, vach' ol ex ajelc'ochoc, axo tas
    ayoch yipoc e c'ool, malaj b'aq'uin̈ ol lajvoquec' d'ayex.
  swh-ULB: Hekima ndiyo ilivyo katika nafsi yako - kama utaitafuta, tumaini lako halitabatilika
    na kutakuwa na tumaini.
  bel-bel: такое і спазнаньне мудрасьці для душы тваёй. Калі ты знайшоў яе, дык ёсьць
    будучыня, і надзея твая ня марная.
  deu-ELBBK: 'Ebenso betrachte die Weisheit für deine Seele: Wenn du sie gefunden
    hast, so gibt es eine Zukunft, und deine Hoffnung wird nicht vernichtet werden.'
  mbb-OT: su iring keniyan is ketau. Su ke uluwanen ka, duen meupiya he egkeperateng
    nu ne kenà egkehimu he wazà pulus te menge penganduy nu.
  mal-2015: ജ്ഞാനവും നിന്റെ ഹൃദയത്തിന്നു അങ്ങനെ തന്നേ എന്നറിക; നീ അതു പ്രാപിച്ചാൽ
    പ്രതിഫലം ഉണ്ടാകും; നിന്റെ പ്രത്യാശെക്കു ഭംഗം വരികയുമില്ല.
  rmc-rmc: avke hin the o goďaveripen tira dušake. Te les arakhľal, aveha bachtalo
    andro dživipen, so tut užarel, a oda, pre soste tut zmukes, na ela hijaba.
  pes-OPV: همچنین حکمت را برای جان خود بیاموز، اگر آن را بیابی آنگاه اجرت خواهد بود،
    و امید تومنقطع نخواهد شد.
  ron-1924: 'Тот аша ши ынцелепчуня есте бунэ пентру суфлетул тэу: дакэ о вей гэси,
    ай ун виитор ши ну ци се ва тэя нэдеждя.'
  ben-OBCV: 'একথাও মনে রেখো যে প্রজ্ঞা তোমার পক্ষে মধুর মতো: তুমি যদি তা খুঁজে পাও,
    তবে তোমার জন্য ভবিষ্যৎকালীন এক আশা আছে, ও তোমার আশা বিচ্ছিন্ন করা হবে না।'
  som-som: Oo xigmadda aqoonteeduna sidaasoo kalay naftaada u ahaan doontaa, Oo haddaad
    iyada heshid waxaa jiri doona abaalgud, Oo rajadaaduna ma go'i doonto.
  lat-VUC: 'Sic et doctrina sapientiæ animæ tuæ: quam cum inveneris, habebis in novissimis
    spem, et spes tua non peribit.'
  eng-ASVBT: So shalt thou know wisdom to be unto thy soul; If thou hast found it,
    then shall there be a reward, And thy hope shall not be cut off.
  mna-mna: 'Mi ŋgar ambaiŋana ta kembena. Nio leleŋ be nu ute kat ta kembei: Sombe
    kam ma iwe lem, nako yamaana ambai. Pa sombe ndeeŋe ŋgar ambaiŋana, na kaimer
    ko mbot ambai. Swom ko irao imap karau na som. Tana koroŋ ambaiŋana ta urur motom
    pa i, nako mbotmbot mi re kat ka ŋonoono.'
  ita-1885: Tal sarà la conoscenza della sapienza all'anima tua, Quando tu l'avrai
    trovata; e vi sarà premio, E la tua speranza non sarà troncata.
  eng-LXXUP: 'Thus shalt thou perceive wisdom in thy soul: For if thou find it, thine
    end shall be good, And hope shall not fail thee.'
  eng-ULB: Such is wisdom for your soul— if you find it, there will be a future and
    your hope will not be cut off.
  spa-VBL: Del mismo modo, debes saber que te conviene la sabiduría; y que sin la
    encuentras habrá un futuro para ti que no será frustrado.
  fra-_FOB: Telle sera la connaissance de la sagesse à ton âme; quand tu l'auras trouvée,
    il y aura une bonne issue, et ton attente ne sera point trompée.
  mal-mal: ജ്ഞാനവും നിന്റെ ഹൃദയത്തിന് അങ്ങനെ തന്നെ എന്നറിയുക; നീ അത് പ്രാപിച്ചാൽ പ്രതിഫലം
    ഉണ്ടാകും; നിന്റെ പ്രത്യാശക്ക് ഭംഗം വരികയുമില്ല.
  urd-GVR: Jān le ki hikmat isī tarah terī jān ke lie mīṭhī hai. Agar tū use pāe to
    terī ummīd jātī nahīṅ rahegī balki terā mustaqbil achchhā hogā.
  suz-BL: मार मिम्‍चा माल्‍नेवे देंशा हना, जोक्‍तीक तुइक्‍तीक इ थुं कली खुदो खोदेंशो
    जिज बाक्‍ब। मेको ताप्‍तीवी हना, इ कली नोले सम्‍म रिम्‍शो दुम्‍ब। इ मिम्‍शो जाक्‍दीप्‍ब।
  eng-NOY: So learn thou wisdom for thy soul! When thou hast found it, there shall
    be a reward, And thy expectation shall not be cut off.
  ita-1927: Così conosci la sapienza per il bene dell’anima tua! Se la trovi, c’è
    un avvenire, e la speranza tua non sarà frustrata.
  ckb-ckb: هەروەها بزانە دانایی بۆ گیانت بەم جۆرەیە. ئەگەر دانایی بدۆزیتەوە دواڕۆژت
    دەبێت و ئومێدبڕ نابیت.
  eng-BBE: 'So let your desire be for wisdom: if you have it, there will be a future,
    and your hope will not be cut off.'
  kan-OKCV: ಅಂತೆಯೇ ಜ್ಞಾನವು ನಿನಗೆ ಜೇನುತುಪ್ಪದಂತೆ ತಿಳಿದುಕೋ. ಅದು ಸಿಕ್ಕಿದಾಗ ನಿನಗೆ ಉಜ್ವಲ
    ಭವಿಷ್ಯವಿದೆ. ನಿನ್ನ ನಿರೀಕ್ಷೆಯು ನಿರರ್ಥಕವಾಗುವುದಿಲ್ಲ.
  tam-2017: அப்படியே ஞானத்தை அறிந்துகொள்வது உன்னுடைய ஆத்துமாவுக்கு இன்பமாக இருக்கும்;
    அதைப் பெற்றுக்கொண்டால், அது முடிவில் உதவும், உன்னுடைய நம்பிக்கை வீண்போகாது.
  spa-RV-1909: 'Tal será el conocimiento de la sabiduría á tu alma: si la hallares
    tendrá recompensa, y al fin tu esperanza no será cortada.'
  ron-BTF: Așa va fi cunoașterea înțelepciunii pentru sufletul tău; după ce ai găsit-o,
    atunci va fi o răsplată și așteptarea ta nu va fi stârpită.
  eng-WEBP: 'so you shall know wisdom to be to your soul. If you have found it, then
    there will be a reward: Your hope will not be cut off.'
  eng-FBV: In the same way, you should know that wisdom is good for you; if you find
    it, there will be a future for you, and your hope will not be crushed.
  nld-1939: Zo is ook de kennis goed voor uw hart, En de wijsheid voor uw ziel. Vindt
    ge haar, dan is er toekomst, En wordt uw verwachting niet beschaamd.
  nch-BL: Quej nopa nojquiya moalma quimatis para nopa talnamiquilisti eltoc nelcuali.
    Sinta tijpantis talnamiquilisti, nochi quisas cuali para ta. Huan nochi cati cuali
    timochiyayaya para tijpantis, quena tijpantis.
  vie-1934: Con sẽ biết sự khôn ngoan nơi linh hồn con cũng như vậy; Nếu con đã tìm
    được sự khôn ngoan, ắt sẽ có phần thưởng, Và sự trông đợi của con sẽ chẳng phải
    thành luống công.
  hin-CV: 'यह भी समझ लो, कि तुम्हारे जीवन में ज्ञान भी ऐसी ही है: यदि तुम इसे अपना
    लोगे तो उज्जवल होगा तुम्हारा भविष्य, और तुम्हारी आशाएं अपूर्ण न रह जाएंगी.'
  eng-OURB: so you shall know wisdom to be to your soul; if you have found it, then
    there will be a reward, your hope will not be cut off.
  spa-BES: 'Así que deja que tu deseo sea sabiduría: si la tienes, habrá un futuro,
    y tu esperanza no será cortada.'
  tdx-tdx: Maharendreha te izay ty hihitse ami’ty fiai’o; ie trea’o le ho tendrek’
    ama’o ty ho avi’o, vaho tsy haitoañe ty fisalalà’o.
  tha-KJV: การรู้จักปัญญาก็เป็นเช่นนั้นแก่วิญญาณของเจ้า เมื่อเจ้าพบปัญญาก็จะมี​บำเหน็จ
    และความคาดหวังของเจ้าจะไม่​ถู​กตัดออก
  por-BR-2018: Assim será o conhecimento da sabedoria para tua alma; se a encontrares
    haverá recompensa para ti ; e tua esperança não será cortada.
  deu-ELO: 'Ebenso betrachte die Weisheit für deine Seele: wenn du sie gefunden hast,
    so gibt es eine Zukunft, und deine Hoffnung wird nicht vernichtet werden.'
  eng-WYC-2018: So and the teaching of wisdom is good to thy soul; and when thou hast
    found it, thou shalt have hope in the last things, and thine hope shall not perish.
    (And so the teaching of wisdom is good for thy soul; and when thou hast found
    it, thou shalt have hope unto the end, and thy hope shall never perish.)
  epo-epo: Tia estas por via animo la sciado de saĝo, se vi ĝin trovis, Kaj ekzistas
    estonteco, kaj via espero ne pereos.
  uig-PIN: Danaliⱪ bilǝn tonuxsang, umu kɵnglünggǝ xuningdǝk bolar; Uni tapⱪiningda
    jǝzmǝn yahxi kɵridiƣan kününg bolidu, Arzu-ümiding bikarƣa kǝtmǝs.
  beo-beo: 'Amo defele, molole dawa:su sia: da dia da:i hodo amola asigi dawa:su obenasa.
    Di da molole dawa:su lasea, hahawane esalumu.'
  tpi-OTNT: Na mi laik bai yu save olsem, gutpela tingting na save em tu i gutpela
    na i swit moa. Sapos yu kisim, bai yu painim gutpela taim bihain, na yu no inap
    i dai kwik.
  hau-SA: Ka kuma san cewa hikima tana da zaƙi ga rai; in ka same ta, akwai sa zuciya
    ta nan gaba dominka, kuma sa zuciyarka ba za tă zama a banza ba.
  uig-LAT: Danaliq bilen tonushsang, umu könglüngge shuningdek bolar; Uni tapqiningda
    jezmen yaxshi köridighan kününg bolidu, Arzu-ümiding bikargha ketmes.
  nde-nde: Yazi njalo ukuthi ukuhlakanipha kumnandi emphefumulweni wakho, aluba ukuzuza
    ikusasa lakho lilethemba elihle, njalo ithemba lakho aliyikudaniswa.
  ton-ton: '‌ʻE pehē ʻae ʻiloʻi ʻoe poto ki ho laumālie: ʻoka ke ka maʻu ia, ʻe hoko
    ai ʻae totongi, pea ʻe ʻikai motuhi hoʻo ʻamanaki.'
  ces-1613: Tak umění moudrosti duši tvé. Jestliže ji najdeš, onať bude mzda, a naděje
    tvá nebude vyťata.
  eng-WMB: 'so you shall know wisdom to be to your soul. If you have found it, then
    there will be a reward: Your hope will not be cut off.'
  tam-TCV: 'அதேபோல் ஞானமும் உன் ஆத்துமாவிற்கு இனிமையானது என்று அறிந்துகொள்: அதை நீ
    தெரிந்துகொண்டால் உனக்கு எதிர்கால நம்பிக்கை உண்டு, உன் எதிர்பார்ப்பு வீண்போகாது.'
  ceb-ULB: Mao usab ang kaalam alang sa imong kalag— kung makaplagan mo kini, aduna
    gayoy kaugmaon ug ang imong paglaom dili mahanaw.
  pol-UBG: Tak będzie poznanie mądrości dla twojej duszy; jeśli ją znajdziesz, będzie
    nagroda, a twoja nadzieja nie będzie zawiedziona.
  urd-GVU: جان لے کہ حکمت اِسی طرح تیری جان کے لئے میٹھی ہے۔ اگر تُو اُسے پائے تو
    تیری اُمید جاتی نہیں رہے گی بلکہ تیرا مستقبل اچھا ہو گا۔
  deu-1912: Also lerne die Weisheit für deine Seele. Wo du sie findest, so wird's
    hernach wohl gehen, und deine Hoffnung wird nicht umsonst sein.
  kan-2017: ಜ್ಞಾನವು ನಿನ್ನ ಆತ್ಮಕ್ಕೆ ಹೀಗೆಯೇ ಇರುವುದೆಂದು ತಿಳಿದುಕೋ, ಅದನ್ನು ಪಡೆದುಕೊಂಡರೆ
    ಮುಂದೆ ಫಲಕಾಲ ಬರುವುದು, ನಿನ್ನ ನಿರೀಕ್ಷೆಯು ನಿರರ್ಥಕವಾಗದು.
  yap-yap: ere nge mich u wun’um ni erfeni fel’ e gonop nga lanin’uy. Mu yagnag e
    gonop ngom me par e yafos rom ni bfel’ rogon iyan.
  hlt-MCSB: Cueihnah te na hinglu ham ming van lah. Na hmuh atah na hmailong khui
    vetih, na ngaiuepnah khaw yoe mahpawh.
  mdy-ETH: ዔራቶ ኔኤኮ ሼምፓሢም ኮሺ ማዔሢ ዔሬ፤ ዔራቶ ኔኤኒ ዴንቄቴ ሴካ ቤርታኣ ናንጋ ኔኤኮ ጊኢጌያ ማዓንዳኔ፤ ሃጊ ማዓንዳ
    ዎዛኣ ኔኤኮ ባይቃዓኬ።
  kew-kew: Gorupare neme waru makuaawa adape epe kone-para epe makuae yae lapore rede
    pi yae meda mua oro yalo pirali. Neme go yaenu mealiri epe-rupa pirua ne abi naomali.
  twi-ASANTE: Hunu nso sɛ nyansa yɛ wo kra dɛ; sɛ wonya a, wowɔ anidasoɔ ma daakye,
    na wʼanidasoɔ renyɛ kwa.
  eng-WEBU: 'so you shall know wisdom to be to your soul. If you have found it, then
    there will be a reward: Your hope will not be cut off.'
