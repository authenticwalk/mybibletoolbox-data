verse: PRO.024.003
translations:
  mal-C: ജ്ഞാനത്താൽ ഒരു ഭവനം നിർമിക്കപ്പെടുന്നു, വിവേകത്തിലൂടെ അതു സ്ഥിരപ്പെടുകയും
    ചെയ്യുന്നു.
  deu-TKW: Durch Weisheit wird ein Haus gebaut und durch verständiges Wesen wird es
    fest gegründet;
  lin-lin: Ndako etongamaka na nzela ya bwanya, mpe elendisamaka na nzela ya mayele.
  eng-LSV: A house is built by wisdom, || And it establishes itself by understanding.
  eng-GNV: Through wisdome is an house builded, and with vnderstanding it is established.
  eng-WEBSTER: 'Through wisdom is a house built; and by understanding it is established:'
  nhw-BL: Pero tlalnamiquini ica inintlalnamiquilis quichijchihuaj se cali, huan ica
    inintlaiximatilis quimatij quitlalilise itzinpepechol para elis nelía cuali.
  swh-ONEN: Kwa hekima nyumba hujengwa, nayo kwa njia ya ufahamu huimarishwa
  bba-bba: Lɑsɑbuwɑ bɑ rɑ kɑ yɛnu bɑni. Bwisiyɑ bɑ rɑ kɑ ɡe tɑ̃sisie.
  eng-KJVCPB: 'Through wisdom is a house builded; And by understanding it is established:'
  luo-luo: Rieko ema igerogo ot, to kuom winjo ogurore mosiko;
  meu-meu: Aonega ai ruma e hadaiamu; lalo-parara ai e haginiamu;
  npi-ULB: बुद्धिद्वारा घर निर्माण गरिन्छ, र समझशक्तिद्वारा यसलाई स्थापित गरिन्छ ।
  yor-yor: Nípa ọgbọ́n ni ilé di kíkọ́ nípa òye sì ni ó ti fìdímúlẹ̀;
  ind-ind: Dengan menjadi bijaksana, engkau dapat membangun rumah tangga. Dengan memiliki
    pengertian, keluargamu akan kokoh.
  pes-OPCB: خانه با حکمت بنا می‌شود و با فهم استوار می‌گردد،
  tgl-ULB: Sa pamamagitan ng karunungan ang isang bahay ay naitatayo at sa kaunawaan
    ito ay naitatatag.
  hui-hui: Agali mini bayale gigabiwi mbirale bayuwa mandabi kago ibunaga anda bayale
    holebira. Ibu one waneiginibi bayale hongohe dege holebira.
  mya-mya: ဥာဏ်ပညာအားဖြင့် အိမ်ကိုတည်ဆောက်၍ ခိုင်ခံ့မြဲမြံစေရ၏။
  bod-N: ཤེས་རབ་ལ་བརྟེན་ཁང་པ་བརྩིགས་པ༌དང༌། །གོ་རྟོགས་ཀྱིས་ནི་ཁང་པ་ཚུགས་པར༌བྱེད།།
  wsk-wsk: Ikia sinar te kawam bo kalo ale ko ngatalek aora bibiya mu ikia nunguning
    te bangaru bangaru karogo namarko;
  sna-sna: Nouchenjeri imba inovakwa, uye kubudikidza nokunzwisisa inosimbiswa;
  spa-BLM: A través de la sabiduría se construye una casa; mediante la comprensión
    se establece;
  cac-cac: Tze na sic'lab'il tas tzeyutej e b'oan junoc e pat yed' jelanil yed' aj
    pensaril tzeyaq'uem cimientoal yich,
  swh-ULB: Kwa hekima nyumba hujengwa na kwa ufahamu huimarishwa.
  bel-bel: Мудрасьцю ладзіцца дом і розумам сталюецца,
  deu-ELBBK: Durch Weisheit wird ein Haus gebaut, und durch Verstand wird es befestigt;
  mbb-OT: Emun metau ka, egkevangun nu wey igkepeuswag nu is pemilya nu.
  mal-2015: ജ്ഞാനംകൊണ്ടു ഭവനം പണിയുന്നു; വിവേകംകൊണ്ടു അതു സ്ഥിരമായിവരുന്നു.
  rmc-rmc: La goďaha pes ačhavel o kher a le achaľuvipnaha pes zoraľarel
  pes-OPV: خانه به حکمت بنا می‌شود، و با فطانت استوار می‌گردد،
  ron-1924: Прин ынцелепчуне се ыналцэ о касэ ши прин причепере се ынтэреште;
  ben-OBCV: প্রজ্ঞা দ্বারাই গৃহ নির্মাণ হয়, ও বিচক্ষণতার মাধ্যমে তা প্রতিষ্ঠিত হয়;
  som-som: Guri wuxuu ku dhismaa xigmad, Wuxuuna ku taagnaadaa waxgarasho,
  lat-VUC: Sapientia ædificabitur domus, et prudentia roborabitur.
  eng-ASVBT: Through wisdom is a house built; And by understanding it is established;
  mna-mna: Sombe ŋgar kiti ipet mi takam ŋgar ambaiŋana ma iwe lende, nako tuurpe
    mbulu kiti mi mboti kiti. Naso itiŋan wal kiti tombot ambai. Ko kembei topo lende
    ruumu ambaiŋana be tombot lela.
  ita-1885: La casa sarà edificata per sapienza, E sarà stabilita per prudenza.
  eng-LXXUP: A house is built by wisdom, And is set up by understanding.
  eng-ULB: Through wisdom a house is built and by understanding it is established.
  spa-VBL: Una casa se construye con sabiduría. Su fundamento seguro es la inteligencia.
  fra-_FOB: C'est par la sagesse que la maison sera bâtie, et c'est par l'intelligence
    qu'elle sera affermie.
  mal-mal: ജ്ഞാനംകൊണ്ട് ഭവനം പണിയുന്നു; വിവേകംകൊണ്ട് അത് സ്ഥിരമായിവരുന്നു.
  lit-lit: Namai statomi išmintimi ir sutvirtinami supratimu,
  urd-GVR: Hikmat ghar ko tāmīr kartī, samajh use mazbūt buniyād par khaṛā kar detī,
  suz-BL: तुइक्‍‍तीकेमी खिं सेल्‍सीब। रु‍प्‍ब मुरुमी आ खिं सेल्‍शा रिम्‍शो पा बाक्‍ब।
  eng-NOY: Through wisdom is a house builded, And by understanding is it established;
  ita-1927: La casa si edifica con la sapienza, e si rende stabile con la prudenza;
  ckb-ckb: بە دانایی ماڵ بنیاد دەنرێت، بە تێگەیشتنیش دەچەسپێت،
  eng-BBE: 'The building of a house is by wisdom, and by reason it is made strong:'
  kan-OKCV: ಜ್ಞಾನದಿಂದ ಮನೆಯು ಕಟ್ಟಲಾಗುತ್ತದೆ. ತಿಳುವಳಿಕೆಯಿಂದ ಅದು ಸ್ಥಿರಗೊಳ್ಳುತ್ತದೆ.
  tam-2017: வீடு ஞானத்தினாலே கட்டப்பட்டு, விவேகத்தினாலே நிலைநிறுத்தப்படும்.
  spa-RV-1909: 'Con sabiduría se edificará la casa, y con prudencia se afirmará:'
  ron-BTF: Prin înțelepciune este zidită o casă; și prin înțelegere este întemeiată;
  eng-WEBP: Through wisdom a house is built; by understanding it is established;
  eng-FBV: A house is built by wisdom; its foundation is made secure through understanding.
  nld-1939: Door wijsheid wordt een huis gebouwd, Door inzicht houdt het stand;
  nch-BL: Pero talnamiquini ica inintalnamiquilis quichijchihuaj se cali, huan ica
    inintaixmatilis quimatij quitalilise itzinpehualtil para elis nelía cuali.
  vie-1934: Nhờ sự khôn ngoan, cửa nhà được xây cất nên, Và được vững vàng bởi sự
    thông sáng;
  hin-CV: गृह-निर्माण के लिए विद्वत्ता आवश्यक होती है, और इसकी स्थापना के लिए चतुरता;
  eng-OURB: Through wisdom a house is built; by understanding it is established;
  spa-BES: 'La construcción de una casa es por sabiduría, y por la razón se fortalece:'
  tdx-tdx: Hihitse ty mahafonitse anjomba, vaho hilàla ty añorizañe aze;
  tha-KJV: เรือนนั้นเขาสร้างกันด้วยปัญญา และสถาปนามันไว้ด้วยความเข้าใจ
  por-BR-2018: Pela sabedoria a casa é edificada, e pelo entendimento ela fica firme;
  deu-ELO: Durch Weisheit wird ein Haus gebaut, und durch Verstand wird es befestigt;
  eng-WYC-2018: An house shall be builded by wisdom, and it shall be made strong by
    prudence, (or by understanding).
  epo-epo: Per saĝo konstruiĝas domo, Kaj per prudento ĝi fortikiĝas;
  uig-PIN: ailǝ bolsa danaliⱪ asasida bǝrpa ⱪilinar; Qüxinix bilǝn mustǝⱨkǝmlinǝr.
  beo-beo: Sosogo fi ilia hou noga:le dadawa:le fifilasu da igi bai magufu fa:i noga:i
    agoai gala.
  tpi-OTNT: Man i gat gutpela tingting na save, em bai i gat gutpela haus, na famili
    bilong en bai i kamap strong.
  hau-SA: Ta wurin hikima ce ake gina gida, kuma ta wurin fahimi ake kafa ta;
  uig-LAT: Aile bolsa danaliq asasida berpa qilinar; Chüshinish bilen mustehkemliner.
  nde-nde: Indlu yakhiwa ngokuhlakanipha, imiswe ngokuzwisisa;
  ton-ton: 'Ko e meʻa ʻi he poto ʻoku langa ai ha fale; pea ʻoku fokotuʻumaʻu ia ʻi
    he faʻa fakakaukau:'
  ces-1613: Moudrostí vzdělán bývá dům, a rozumností upevněn.
  eng-WMB: Through wisdom a house is built; by understanding it is established;
  tam-TCV: ஞானத்தால் வீடு கட்டப்பட்டு புரிந்துகொள்ளுதலினால் அது நிலைநாட்டப்படுகிறது;
  ceb-ULB: Pinaagi sa kaalam natukod ang balay ug pinaagi sa panabot napabarog kini.
  pol-UBG: Dom buduje się mądrością, a umacnia się rozumem.
  agr-agr: Jegak shiig anentaimsa jegamtayai, tuja shugkushkam shiig anentaimsa ajitayai.
  kyc-kyc: Mona palenge singinya renge dokomepe soo gisinginya renge dokomepe anda
    dupwana isa susa pyao pingi dopale ingilyamo.
  urd-GVU: حکمت گھر کو تعمیر کرتی، سمجھ اُسے مضبوط بنیاد پر کھڑا کر دیتی،
  deu-1912: Durch Weisheit wird ein Haus gebaut und durch Verstand erhalten.
  kan-2017: ಮನೆಯನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಜ್ಞಾನವೇ ಸಾಧನ, ಅದನ್ನು ಸ್ಥಿರಪಡಿಸುವುದಕ್ಕೆ ವಿವೇಕವೇ ಆಧಾರ,
  yap-yap: Tabinaw e ni toy nga daken e def ni gonop nge tamilangan’.
  hlt-MCSB: Cueihnah neh im a sak tih a lungcuei neh a thoh.
  mdy-ETH: ማኣሪ ዔራቶና ማዢንታኔ፤ ማሊ ጶቂሥሢና ዶዲ ናንጋኔ።
  kew-kew: Aa meda nipu epe kone su epe makuae yae raapu piraliadare nipu ora epe
    ada-rupa pu patea. Goa pua nipuna ona nogo naaki raayo puri paloa piralimi.
  twi-ASANTE: Wɔde nyansa na ɛsi efie, na nhunumu mu na wɔma ɛtim;
  eng-WEBU: Through wisdom a house is built; by understanding it is established;
  wal-wal: Keettai aadhdhida eratettan keexettees; akeekankka minnees.
  acu-NT: Jea jeamin ainau nekau asar jean jeaminawai. Tura paan nintimsar painin
    jintatin ainawai.
  spa-PDDPT: Con la sabiduría se edifica una casa, Con la prudencia se afirma,
  gun-gun: '''Arandu rupi vy jajapo ''rã nhanderorã, mba''emo jaikuaa rupi nhamo''ã
    atã ''rã.'
  agu-BL: Na taj wi'nin ajtza'kl tan banle'n jun balaj ca'l, nin na taj balaj txumu'n
    tan cu'se'n xe' yi ca'la'tz.
  ilo-ULB: Babaen iti kinasirib, adda maipatakder a balay, ken babaen iti pannakaawat,
    naipasdek daytoy.
  kpg-kpg: Nia hale le e hau i hongo di hagamau o di iloo mo di modongoohia.
  uig-ARA: ئائىلە بولسا دانالىق ئاساسىدا بەرپا قىلىنار؛ چۈشىنىش بىلەن مۇستەھكەملىنەر.
  bps-bps: Fagu di kfulung i satu to gafdakan i gumnè, na fagu di kaglabatan nun kgal
    i gumnean,
  sus-sus: Lɔnni banxi tima nɛ, xaxili fanyi denbaya rasabati a kui.
  pon-2006: Ihmw kan kin kokouda pohn poahsoan me poahsoanki kupwurokong oh dehdehki.
  ksd-ksd: Di pait ra pal ma ra kabinana, Ma ra minatoto i vatur vapadikat ia;
  tur-YTC: Ev bilgelikle yapılır, Anlayışla kurulur,
  bel-N: Мудрсьцю будуецца дом, і розумам умацоўваецца,
  grc-BRENT: Μετὰ σοφίας οἰκοδομεῖται οἶκος, καὶ μετὰ συνέσεως ἀνορθοῦται.
  ind-AYT: Dengan hikmat, rumah dibangun, dan dengan pengertian, ia ditegakkan;
  nya-nya: Nyumba imamangidwa ndi anthu anzeru, ndipo imakhazikika ndi anthu odziwa
    zinthu;
  hrv-hrv: Mudrošću se zida kuća i razborom utvrđuje,
  mps-mps: Te wiegi yai kolesaga koneani homu elalubo bidigo aga be te wiegi yai elaluyu,
    tama aga we wai te boma pai pedelaibao.
  tpi-tpi: Man i gat gutpela tingting na save, em bai i gat gutpela haus, na famili
    bilong en bai i kamap strong.
  dan-1931: Ved Visdom bygges et Hus, ved Indsigt holdes det oppe,
  vie-OVCB: Nhà cửa xây trên nền khôn ngoan và được vững vàng do hiểu biết.
  guj-2017: ડહાપણ વડે ઘર બંધાય છે અને બુદ્ધિથી તે સ્થિર થાય છે.
  pon-2006A: Ihmw kan kin kokouda pohn poahsoan me poahsoanki kupwurokong oh dehdehki.
  por-BRBSL: Through sabedoria uma casa é construída; por entender que está estabelecido;
  swe-swe: Det krävs skicklighet och vishet för att bygga ett hus (hem, en familj),
    och det krävs förstånd (insikt, förmåga att förstå) att bygga det på en god grund.
  cth-cth: Lungangnae hoi im sak lah ao teh, thaipanueknae lahoi caksak lah ao.
  twi-twi: Wɔde nyansa na esi fi, na nhumu mu na wɔma etim;
  hlt-hlt: Cueihnah neh im a sak tih a lungcuei neh a thoh.
  tbz-SIM: Nɛ̀ mɛciì mmɛ bɛ̀ mɑɑ̀mɛ̀ tɛcĩ́ɛ̃̀tɛ̀, mɛciì mmɛɛ̀ ɔ̃ nte kɛ̀ tɛ̀ nkpeńnì.
  msy-2020: Gumazir nɨghnɨzir aghuim ko fofozim itim, a dɨpenir aghuimɨn ikɨtɨ, an
    amuiroghboriba gavgavigh ikiam.
  dop-dop: Nyəm kɛ pɑ sɩɩkənɑ təyɑɣɑ kite, nɑ pɑ́ ŋmɑ-kɛ nɑ ləmɑɣɑsɛɛ.
  azb-azb: Ev hikmətlə tikilər, Dərrakə ilə möhkəmlənər.
  eng-DBY: Through wisdom is a house built, and by understanding it is established;
  hin-2017: घर बुद्धि से बनता है, और समझ के द्वारा स्थिर होता है।
  wol-KYG: Xel mu rafet ay tabax kër, rafet déggin a koy samp.
  bjr-bjr: Amiqira iriranannai faqa oonu mafi iriranannai faqa maaqa atunara foora
    aruseeqa usakaidaqa.
  eng-YLT: By wisdom is a house builded, And by understanding it establisheth itself.
  kne-kne: Babaen si sirib ya panakaawat, maisaad ya komneg di beey.
  eng-WYC-2017: An house shall be builded by wisdom, and it shall be made strong by
    prudence, or understanding.
  eng-WMBB: Through wisdom a house is built; by understanding it is established;
  urd-GVH: हिकमत घर को तामीर करती, समझ उसे मज़बूत बुनियाद पर खड़ा कर देती,
  rug-rug: Pa ginilagilana lohina si ta kuri sa vetu, meke pa ginilae si tava nabu
    si asa;
  gaz-gaz: Manni ogummaadhaan ijaarama; hubannaadhaanis jabeeffamee dhaabama;
  fra-LSG: C’est par la sagesse qu’une maison s’élève, Et par l’intelligence qu’elle
    s’affermit;
  yal-yal: Banxin tima fe kolonna nan xɔn, a sabatima xaxinla nan xɔn.
  haw-1868: Ma ke akamai i kukuluia'i ka hale, Ma ka naauao hoi ia i hookupaaia'i.
  arb-NAV: بِالْحِكْمَةِ يُبْنَى الْبَيْتُ، وَبِالْفَهْمِ يَرْسَخُ.
  ewe-ewe: Nunya wotsɔna tua xɔe eye gɔmesese wotsɔna ɖoa egɔme anyie,
  eng-LEE: Through wisdom is a house built; and through understanding is it firmly
    established;
  asm-FB: প্ৰজ্ঞাৰ দ্বাৰাই ঘৰ নিৰ্মাণ হয়, আৰু বিবেচনাৰ দ্বাৰাই ঘৰ সংস্থাপন হয়।
  sus-A: لْننِ بَنشِ تِمَ نّ، شَشِلِ قَنيِ دٍنبَيَ رَ سَبَتِ عَ كُي.
  fra-SBL: C'est par la sagesse que l'on construit une maison ; par l'entendement,
    il est établi ;
  hbo-hbo: בְּ֭חָכְמָה יִבָּ֣נֶה בָּ֑יִת וּ֝בִתְבוּנָ֗ה יִתְכֹּונָֽן׃
  kik-kik: Nyũmba yakagwo na ũũgĩ, naguo ũtaũku nĩguo ũtũmaga ĩĩhaande;
  fra-NCL: C’est par la sagesse qu’une maison s’élève, et par l’intelligence qu’elle
    s’affermit.
  cek-AK: Im loe palunghahaih hoiah sak moe, panoekhaih hoiah caksak;
  cuk-cuk: Nue-binsaed-nikaguedba neg sobleged. Nue-ibmar-wisidba neg-e-sailamar mesleged.
  uig-CYR: Аилә болса даналиқ асасида бәрпа қилинар; Чүшиниш билән мустәһкәмлинәр.
  tel-2017: జ్ఞానం వలన ఇల్లు నిర్మాణం అవుతుంది. వివేచన వలన అది స్థిరం అవుతుంది.
  hat-BSA: Avèk sajès, kay la bati e avèk bon konprann, li vin etabli.
  kos-kos: Lohm uh musaiyuk fin pwelung lun lalmwetmet ac etauk.
  hbo-WLC: בְּ֭חָכְמָה יִבָּ֣נֶה בָּ֑יִת וּ֝בִתְבוּנָ֗ה יִתְכּוֹנָֽן׃
  ibo-ibo: Ọ bụ amamihe ka e ji ewu ụlọ, ọ bụkwa nghọta ka e ji eme ka o guzosie ike.
  ory-ory: ଜ୍ଞାନରେ ଗୃହ ନିର୍ମିତ ହୁଏ ଓ ବୁଦ୍ଧିରେ ତାହା ସ୍ଥିର ହୁଏ;
  chk-chk: Eu imw a kaütä ren tipachem o nükünük ren mirit,
  rop-rop: Yu garra abum streitbala main en sabi hau blanga bildimap gudwan femili.
  ukr-1871: Мудрістю уладжуєсь дім, і розумом скріпляєсь,
  deu-1951: Durch Weisheit wird ein Haus gebaut, und durch Verstand wird es sich behaupten;
  eng-JPS: Through wisdom is a house builded; and by understanding it is established;
  srp-1865: Mudrošæu se zida kuæa i razumom utvrðuje se.
  lug-lug: Amagezi ge gazimba ennyumba, n’okutegeera kwe kugiggumiza.
  heb-heb: בחכמה יבנה בית ובתבונה יתכונן׃
  ben-IRV: প্রজ্ঞার মাধ্যমে বাড়ি নির্মাণ হয় এবং বুদ্ধির মাধ্যমে তা প্রতিষ্ঠিত হয়;
  pan-pan: ਬੁੱਧ ਨਾਲ ਘਰ ਬਣਾਈਦਾ ਹੈ, ਅਤੇ ਸਮਝ ਨਾਲ ਉਹ ਸਥਿਰ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ဉာဏ် ပညာအားဖြင့် အိမ် ကိုတည်ဆောက် ၍ ခိုင်ခံ့ မြဲမြံစေရ၏။
  tte-O: Na sonoga koina, nume namwanamwana sikabi yo nuwamayale koina kana wauwau
    sikatububunan.
  tbg-tbg: Koqe avu aatovano vaiinti kahaqi vaivaro viva nai naavu kaqakero, viva
    vo okara vo okara kankoma kero iriro, nai vaintivaraqaa koqemakero raqiki vaira.
  hmo-hmo: Aonega bona laloa kehoa tauna ese ruma ia haginia noho, bona iena famili
    idia tubu goada noho.
  urd-urd: हिकमत से घर ता'मीर किया जाता है, और समझ से उसको क़याम होता है।
  rus-SYN: Мудростью устрояется дом и разумом утверждается,
  bqc-SIM: Ɔ̃nↄ wì uakpaò, wɛzɛ̃ ì to àↄ báaa vĩ.
  tcz-CHONGTHU: Chihna jeh chun in akisadoh jin, chule hetkhen themna jal-a kitungdet
    ji ahi.
  mar-mar: सुज्ञानाच्या योगे घर बांधता येते; आणि समजूतदारपणाने ते स्थिर राहते.
  hlt-THB: Cyihnaak im taw sakna awm nawh, simnaak ing cak sak hy.
  qub-qub: Alli yachajpämi wasi ruraypis. Alli tantiyajpämi wasipa simintun pergaypis.
  bqp-bqp: Ɔ̃ndↄ̃n òdi bɛ pɛ́tɛo, laakarii dì tó àgↄ̃ arubarika vĩ.
  hat-hat: Bon konprann ap fè kay ou kanpe. Bon konesans ap fè l' kanpe fèm.
  eng-BSB: By wisdom a house is built and by understanding it is established;
  tod-tod: Pɛlɛi ɠa ɗa lo ga ɠimalai, keleɠelegi ɠa a ɗa sapeziɛ.
  eng-WEBPB: Through wisdom a house is built; by understanding it is established;
  kbq-kbq: Knare antahi'zanteti nona neginka, ama' antahi'zanteti eri hanavetigahane.
  nhe-BL: Pero tlalnamiquini ica inintlalnamiquilis quichijchihuaj se cali, huan ica
    iniixtlamatil quimatij quitlalilise icaltzinpepechcayo para elis nelía cuali.
  bus-bus: Ɔ̃ndↄ̃ↄn wè bɛ kpáɛo, làakari è tó àgↄ̃ pɛɛna.
  gub-BL: Ma'e kwaw katu haw pupe teko uzapo wàpuz wà. Ma'e kwaw paw nuzawy kwaw iwy
    pe har.
  eng-DRA: By wisdom the house shall be built, and by prudence it shall be strengthened.
