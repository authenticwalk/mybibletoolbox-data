verse: PRO.024.032
translations:
  mal-C: 'ഞാൻ നിരീക്ഷിച്ചവ വിചിന്തനത്തിനു വിധേയമാക്കി, ഞാൻ കണ്ടതിൽനിന്നും ഒരു പാഠം
    പഠിച്ചു:'
  deu-TKW: 'Ich aber schaute, richtete meinen Sinn darauf, sah hin, entnahm mir daraus
    eine Warnung:'
  lin-lin: 'Tango natiaki makanisi na ngai kati na makambo oyo namonaki, nazwaki mayele
    oyo :'
  eng-LSV: And I see—I set my heart, || I have seen—I have received instruction,
  eng-GNV: 'Then I behelde, and I considered it well: I looked vpon it, and receiued
    instruction.'
  eng-WEBSTER: 'Then I saw, and considered it well: I looked upon it , and received
    instruction.'
  nhw-BL: Huajca quema niquitac nochi ya nopa, nijtzontecontlali huan nimonejnehuili
    quej ni.
  swh-ONEN: 'Nikatafakari moyoni mwangu lile nililoliona, nami nikajifunza somo kutokana
    na niliyoyaona:'
  bba-bba: Mɑ nɑ ye mɛɛrɑ kɑ lɑɑkɑri, yerɑ nɑ bwisi dɔbɑ mi.
  eng-KJVCPB: 'Then I saw, and considered it well: I looked upon it, and received
    instruction.'
  luo-luo: Naketo chunya nono gino mane aneno to napuonjora kuom gino mane aneno.
  meu-meu: Na itaia, bena na haeroa; na raraia, bena lalogu e parara.
  npi-ULB: तब मैले देखेका कुरामा मैले विचार गरेँ । मैले हेरेँ र अर्ती प्राप्‍त गरेँ
    ।
  yor-yor: Mo fi ọkàn mi sí nǹkan tí mo kíyèsi mo sì kẹ́kọ̀ọ́ lára ohun tí mo rí;
  ind-ind: 'Lalu aku merenungkan hal itu dan inilah pelajaran yang aku dapatkan:'
  pes-OPCB: 'با دیدن این منظره به فکر فرو رفتم و این درس را آموختم:'
  tgl-ULB: Pagkatapos ay nakita ko at pinag-isipan ito; tumingin ako at nakatanggap
    ng katuruan.
  hui-hui: I̱na mabu ogoni de hondowa mitangitangi bialu manda maru bayale birugo
    ogo.
  mya-mya: ငါမြင်၍ စေ့စေ့ဆင်ခြင်၏။ ကြည့်ရှု၍ သွန်သင် ခြင်းကို ခံရ၏။
  bod-N: བདག་གིས་ཅི་ཞིག་མཐོང་བར་བསམ་བློ༌བཏང༌། །ཞིབ་པར་བལྟས་ནས་བསླབ་བྱ་ཐོབ་པ༌འོ།།
  wsk-wsk: 'Ani anapeya arigem mu ko iki gurugem ale mel arigem mu munan bo aga kausam:'
  sna-sna: Ndakafungisisa zvandakanga ndacherechedza ndikadzidza chidzidzo pane zvandakanga
    ndaona.
  spa-BLM: 'Entonces vi, y consideré bien. Vi y recibí instrucción:'
  cac-cac: Ayic ix vilan juntzan̈ chi' ix in sic'ancan d'a in pensar, ix vic'ancan
    in c'ayb'ub'al d'ay.
  swh-ULB: Kisha nikaliona na kufikiria juu yake; nikatazama na kupokea mafundisho.
  bel-bel: 'І падзівіўся я, і ўзяў да сэрца, і ўбачыў, і атрымаў навуку:'
  wed-wed: Lamna a inanai ma a vinua-notanotei. A tuvirevirei ma wei i viararamaniu.
  deu-ELBBK: 'Und ich schaute es, ich richtete mein Herz darauf; ich sah es, empfing
    Unterweisung:'
  mbb-OT: 'Ne mibpurungan ku is-isipa ke maan is neulaula haazà is neehè ku, ne neisip
    ku is penurù he iyan is:'
  mal-2015: ഞാൻ അതു നോക്കി വിചാരിക്കയും അതു കണ്ടു ഉപദേശം പ്രാപിക്കയും ചെയ്തു.
  rmc-rmc: 'A me sar pre oda dikhavas, iľom mange oda andro jilo a sikľiľom olestar
    kada:'
  pes-OPV: پس من نگریسته متفکر شدم، ملاحظه کردم و ادب آموختم.
  ron-1924: М-ам уйтат бине ши ку луаре аминте ши ам трас ынвэцэтурэ дин че ам вэзут.
  aui-aui: 'Tagu mmkodi sawara akitadi, na akowa gwabidima akabi:'
  ben-OBCV: 'আমি যা লক্ষ্য করেছিলাম তা নিয়ে একটু ভাবলাম ও যা দেখেছিলাম তা থেকে এই
    শিক্ষা পেলাম:'
  som-som: Markaasaan eegay oo aad uga fiirsaday, Waan fiiriyey oo wax ka bartay.
  lat-VUC: Quod cum vidissem, posui in corde meo, et exemplo didici disciplinam.
  eng-ASVBT: 'Then I beheld, and considered well; I saw, and received instruction:'
  mna-mna: To aŋkam ŋgar pa mbulu ta aŋre na, mi ŋgar tio ipet.
  ita-1885: Ed io, riguardando ciò, vi posi mente; Vedutolo, ne presi ammaestramento.
  eng-LXXUP: Afterward I reflected, I looked that I might receive instruction.
  eng-ULB: Then I saw and considered it; I looked and received instruction.
  spa-VBL: 'Y mientras veía, pensé y aprendí una lección:'
  fra-_FOB: Quand je vis cela, j'y appliquai mes pensées; je le regardai, j'en tirai
    instruction.
  mal-mal: ഞാൻ അത് നോക്കി വിചാരിക്കുകയും അത് കണ്ട് ഉപദേശം പ്രാപിക്കുകയും ചെയ്തു.
  urd-GVR: Yih dekh kar maiṅ ne dil se dhyān diyā aur sabaq sīkh liyā,
  suz-BL: मिनु गो नेल्‍ल कोव़शा, मिम्‍ताक्‍ङ। मिनु शेंतीक लोव़ का रुप्‍ता। मार रुप्‍ता
    देंशा हना,
  eng-NOY: Then I saw, and considered it well; I looked upon it. and received instruction.
  ita-1927: 'Considerai la cosa, e mi posi a riflettere; e da quel che vidi trassi
    una lezione:'
  ckb-ckb: 'تەماشام کرد و لە دڵی خۆمدا لێکم دایەوە، بینیم و وانەم لێ وەرگرت:'
  eng-BBE: 'Then looking at it, I gave thought: I saw, and I got teaching from it.'
  kan-OKCV: ಆಗ ನಾನು ಅದನ್ನು ನೋಡಿ ಚಿಂತಿಸತೊಡಗಿದೆ; ನಾನು ಕಂಡದ್ದರಿಂದ ಪಾಠ ಕಲಿತೆನು.
  tam-2017: அதைக் கண்டு சிந்தனை செய்தேன்; அதை நோக்கிப் புத்தியடைந்தேன்.
  spa-RV-1909: 'Y yo miré, y púselo en mi corazón: vilo, y tomé consejo.'
  ron-BTF: Atunci am văzut și cu grijă am luat aminte; m-am uitat la acestea și am
    primit instruire.
  eng-WEBP: 'Then I saw, and considered well. I saw, and received instruction:'
  eng-FBV: 'As I looked I thought about it, and what I saw taught me a lesson:'
  nld-1939: 'Toen ik dat zag, nam ik het ter harte; Toen ik dat merkte, heb ik er
    deze les uit getrokken:'
  nch-BL: Huajca quema niquitac nochi ya nopa, nijtzontecontali huan nimoyolilhui
    quej ni.
  vie-1934: Ta nhìn xem, bèn để ý vào đó; Ta thấy và nhận được sự dạy dỗ.
  hin-CV: 'यह सब देख मैं विचार करने लगा, जो कुछ मैंने देखा उससे मुझे यह शिक्षा प्राप्‍त
    हुई:'
  eng-OURB: 'Then I saw, and considered well. I saw, and received instruction:'
  spa-BES: 'Luego mirándolo, pensé: lo vi, y obtuve enseñanza de él.'
  tdx-tdx: Ie nitreako le naereñereko, nenteako vaho nitendrek’ anatse.
  tha-KJV: แล​้วเราได้​เห​็นและพิ​เคราะห์​ดู เรามองดูและได้รับคำสั่งสอน
  por-BR-2018: 'Quando eu vi isso , aprendi em meu coração, e, olhando, recebi instrução:'
  deu-ELO: 'Und ich schaute es, ich richtete mein Herz darauf; ich sah es, empfing
    Unterweisung:'
  eng-WYC-2018: And when I had seen this thing, I setted (it) in mine heart, and by
    ensample, I learned (the) teaching. (And when I had seen this, I put it in my
    heart, and by example, I learned the lesson.)
  epo-epo: 'Kaj kiam mi vidis, mi prenis ĝin en mian koron, Mi rigardis, kaj ricevis
    instruon:'
  uig-PIN: 'Ularni kɵrgǝq, obdan oylandim; Kɵrginimdin sawaⱪ aldim: —'
  beo-beo: Amo na da ba:lalu, amola na da bu dawa:i, amola amo ea bai dawa:i dagoi.
  tpi-OTNT: Mi lukim dispela gaden na mi tingting planti na mi kisim gutpela save.
  hau-SA: Na yi tunani a zuciyata na kuwa koyi darasi daga abin da na gani.
  uig-LAT: 'Ularni körgech, obdan oylandim; Körginimdin sawaq aldim: —'
  nde-nde: 'Ngakunanzelela konke engangikubona ngafunda isifundo kulokho engakubonayo:'
  ton-ton: 'Naʻaku toki mamata, pea u fifili lahi ki ai: naʻaku sio ki ai, pea ne
    akonakiʻi au.'
  ces-1613: A vida to, posoudil jsem toho; vida, vzal jsem to k výstraze.
  eng-WMB: 'Then I saw, and considered well. I saw, and received instruction:'
  tam-TCV: 'நான் பார்த்ததை என் இருதயத்தில் சிந்தித்தேன்; அப்பொழுது நான் கண்டதிலிருந்து
    ஒரு பாடத்தைக் கற்றுக்கொண்டேன்:'
  ceb-ULB: Unya ako kining nakita ug gihunahuna; mitan-aw ako ug nadawat ang gitudlo.
  pol-UBG: Spojrzałem i rozważałem w sercu; obejrzałem i wyciągnąłem naukę.
  urd-GVU: یہ دیکھ کر مَیں نے دل سے دھیان دیا اور سبق سیکھ لیا،
  deu-1912: Da ich das sah, nahm ich's zu Herzen und schaute und lernte daran.
  kan-2017: ಆಗ ನಾನು ನೋಡಿ ಆಲೋಚಿಸಿದೆನು, ದೃಷ್ಟಿಸಿ ಶಿಕ್ಷಿತನಾದೆನು.
  yap-yap: 'Mug guy e ran’ey mu gu tafnenag rogon, ma aram mu gu fil ban’en riy:'
  hlt-MCSB: Ka hmuh vaengah kai long tah, ka lungbuei ah ka khueh tih, ka sawt vaengah
    thuituennah la ka loh.
  mdy-ETH: ዬያ ታኣኒ ዛጌ ዎዶና ዬያ ዛሎ ታ ማሌኔ፤ ታኣኒ ዛጌ ባኮይዳፓኣ ዔራቶ ዔኬኔ።
  kew-kew: Neme go maapu adoa kone adaapu mua ni makuae yae ora waru meawa.
  twi-ASANTE: 'Mede mʼadwene kɔɔ deɛ mehunuiɛ no so na mesuaa biribi firii mu:'
  eng-WEBU: 'Then I saw, and considered well. I saw, and received instruction:'
  wal-wal: Taani a be7ido wode, qoppaas; taani be7idoogaappe timirttiyaa tamaaraas.
  acu-NT: 'Tura nuna wainkau asan wi nuimiarja nuka nuwaitai:'
  spa-PDDPT: 'Observé esto y reflexioné. Lo vi y aprendí la lección:'
  gun-gun: 'Ha''e nunga aexa vy aikuaa porã pota vy ajopy xe''arandurã:'
  agu-BL: 'Yi nwil yi e''chk takle''na''tz ja oc quen le inwi'' nin ja el intxum tetz
    yi xtxolbile''j:'
  ilo-ULB: Kalpasanna, nakitak ket pinanunotko; kimmitaak ket nakasursuroak.
  kpg-kpg: 'Au ne gidee di mee deenei, gu hagamaanadu ai, gei au guu kabe dagu hagamaanadu
    mai di maa:'
  uig-ARA: 'ئۇلارنى كۆرگەچ، ئوبدان ئويلاندىم؛ كۆرگىنىمدىن ساۋاق ئالدىم: ــ'
  bps-bps: Na di kitegu ani, toogu fkah di fandamgu, na nun kagbetgu.
  sus-sus: 'N naxa na fe maɲɔxun han a naxa findi xaxili ra n bɛ:'
  pon-2006: 'I ahpw kilang oh medemedewe, oh diarada padahk ehu sang ni ire wet:'
  ksd-ksd: Io, iau ga bobe, ma iau ga nuk mal pa ia; Iau ga gire ma iau ga matoto
    tana.
  tur-YTC: 'O zaman gördüm, iyice düşündüm. Baktım ve ders aldım:'
  bel-N: 'І паглядзеў я, і зьвярнуў [на гэта] сэрца маё, убачыў, і атрымаў настаўленьне:'
  grc-BRENT: Ὕστερον ἐγὼ μετενόησα, ἐπέβλεψα τοῦ ἐκλέξασθαι παιδείαν.
  ind-AYT: Aku memandanginya, dan hatiku memikirkannya; aku melihat, dan menerima
    didikan.
  nya-nya: 'Tsono nditaona ndinayamba kuganizira mu mtima mwanga ndipo ndinatolapo
    phunziro ili:'
  hrv-hrv: 'Vidjeh to i pohranih u srcu, promotrih i uzeh pouku:'
  mps-mps: Eno te gi sulama, tama eno homu hauwa elama, tama eno te wiegi yai kolesaga
    me salio.
  tpi-tpi: Mi lukim dispela gaden na mi tingting planti na mi kisim gutpela save.
  dan-1931: 'Jeg skued og skrev mig det bag Øre, jeg så og tog Lære deraf:'
  vie-OVCB: 'Quan sát cảnh ấy, ta để ý, suy xét, và học được rằng:'
  guj-2017: પછી મેં જોયું અને વિચાર કર્યો; હું સમજ્યો અને મને શિખામણ મળી.
  pon-2006A: 'I ahpw kilang oh medemedewe, oh diarada padahk ehu sang ni ire wet:'
  por-BRBSL: 'Então eu vi, e considerei bem. Eu vi, e recebi instruções:'
  swe-swe: 'Jag betraktade och tänkte noga på vad jag såg, jag drog följande lärdom
    från vad jag sett:'
  cth-cth: Ka khet teh kahawicalah ka pouk, cangkhainae ao telah ka panue.
  twi-twi: 'Mede me koma kɔɔ nea mihuu no so na misuaa biribi fii mu:'
  hlt-hlt: Ka hmuh vaengah kai long tah, ka lungbuei ah ka khueh tih, ka sawt vaengah
    thuituennah la ka loh.
  tbz-SIM: 'Kɛ̀ nní ndɛ̀ wùó nkɛ́totí n yɛ̀mmɛ̀ kɛ̀ dɛ̀ m bɛnkɛ mɛciì mmɑmɛ̀:'
  msy-2020: Ezɨ kɨ dagher azenir kamɨn ganigha, nɨghnɨzir avɨribagh amua, fofozir
    aghuim ini.
  dop-dop: Ɩlɛnɑ mɑ́ nyənɩ mpi mɑ nɑ́ mpʋ tɔ, nɑ mɑ́ mɑɣɑsɩ pə tɔm kɛ mɑ tɑɑ nɑ pə́
    sɛɣɛsɩ-m.
  azb-azb: 'Baxaraq ona diqqət yetirdim, Bundan ibrət götürdüm:'
  eng-DBY: 'Then I looked, I took it to heart; I saw, I received instruction:'
  hin-2017: तब मैंने देखा और उस पर ध्यानपूर्वक विचार किया; हाँ मैंने देखकर शिक्षा
    प्राप्त की।
  wol-KYG: Maa ko gis, di xalaat, xoolaat ko, jànge ca.
  bjr-bjr: Qinee mina qafaidaqa oonu mafi iriqa. Oonu mafi iridaqa irirana mareeqa.
  eng-YLT: And I see — I — I do set my heart, I have seen — I have received instruction,
  kne-kne: Idi inilak di, waday inadal ko.
  eng-WYC-2017: And when I had seen this thing, I setted [or put] in mine heart, and
    by ensample, I learned teaching.
  eng-WMBB: 'Then I saw, and considered well. I saw, and received instruction:'
  urd-GVH: यह देखकर मैंने दिल से ध्यान दिया और सबक़ सीख लिया,
  rug-rug: 'Doṉo la si rau meke vilitia, si keke tinumatumae si dogoria rau:'
  gaz-gaz: 'Ani argeen waan sana qalbeeffadhe; waanan arge sana irraas barumsa nan
    argadhe:'
  fra-LSG: J’ai regardé attentivement, Et j’ai tiré instruction de ce que j’ai vu.
  yal-yal: N to na to, n yi a rakɔrɔsi, n yi na feen sa n bɔɲɛni, n yi xurun sɔtɔ.
  haw-1868: Nana aku la au, halalo iho la ko'u naau; Ike iho la au, a loaa ia'u ke
    aoia mai.
  arb-NAV: فَاعْتَبَرَ قَلْبِي بِمَا شَاهَدْتُ، وَتَلَقَّنْتُ دَرْساً مِمَّا رَأَيْتُ.
  ewe-ewe: Metsɔ nye dzi ɖo nu si mekpɔ la ŋu eye mesrɔ̃ nu tso nu si mekpɔ la me.
  eng-LEE: 'And when I had indeed beheld [this] I took it to my heart: I saw it, and
    received a warning.'
  asm-FB: তাৰ পাছত মই চাই বিবেচনা কৰিলোঁ; আৰু চালোঁ আৰু শিক্ষা পালোঁ।
  sus-A: ﭑ نَشَ نَ قٍ مَحْشُن هَن عَ نَشَ قِندِ شَشِلِ رَ ﭑ بّ؛
  fra-SBL: 'Alors j''ai vu, et j''ai bien réfléchi. J''ai vu, et reçu des instructions :'
  hbo-hbo: וָֽאֶחֱזֶ֣ה אָ֭נֹכִֽי אָשִׁ֣ית לִבִּ֑י רָ֝אִ֗יתִי לָקַ֥חְתִּי מוּסָֽר׃
  kik-kik: 'Nĩndacũũranirie na ngoro yakwa maũndũ macio ndonire, na ngĩĩruta ũndũ
    kuumana na ũrĩa ndonire:'
  fra-NCL: 'J’ai regardé, et j’ai appliqué mon cœur, j’ai considéré et j’ai tiré cette
    leçon :'
  cek-AK: Ka hnuk ih hmuen to palung thung hoi ka poek het naah, ka khet ih hmuen
    nuiah amtuk han koi ka hnuk.
  cuk-cuk: 'An weyob ibmar-daksadi bipisaale, an iessulid. We-ibmargine, ibmar-soggwen
    an durdaksad:'
  uig-CYR: 'Уларни көргәч, убдан ойландим; Көргинимдин савақ алдим: —'
  pma-pma: Munak nalesi mukonek, namundem usili, ka koanek viseinau en tounah tai.
  tel-2017: నేను దాన్ని చూసి ఆలోచించాను. దాన్ని గమనించి బుద్ధి తెచ్చుకున్నాను.
  hat-BSA: Lè m te wè, mwen te reflechi sou sa; mwen te gade e m te resevwa enstriksyon.
  bxh-bxh: Ginaulidi te, E mainene komakomanidi; E fadosidi nuwagu yai be E ita lobahi.
  kos-kos: 'Nga liye ma inge ac nunku kac, na pa inge mwe luti nga eis kac:'
  hbo-WLC: וָֽאֶחֱזֶ֣ה אָ֭נֹכִֽי אָשִׁ֣ית לִבִּ֑י רָ֝אִ֗יתִי לָקַ֥חְתִּי מוּסָֽר׃
  ibo-ibo: 'Elegharịrị m ya anya site na ya mụta otu ihe a:'
