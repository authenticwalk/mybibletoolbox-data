verse: PRO.024.017
translations:
  mal-C: നിങ്ങളുടെ ശത്രുവിന്റെ പതനത്തിൽ ആനന്ദിക്കരുത്; അവരുടെ കാലിടറുമ്പോൾ നിന്റെ
    ഹൃദയം സന്തോഷിക്കുകയുമരുത്,
  deu-TKW: Wenn dein Feind fällt, so freue dich nicht, und wenn er hinsinkt, frohlocke
    nicht dein Herz,
  lin-lin: Soki monguna na yo akweyi, kosepela te ; mpe soki apengwi, tika ete motema
    na yo esepela te ;
  eng-LSV: Do not rejoice in the falling of your enemy, || And do not let your heart
    be joyful in his stumbling,
  eng-GNV: Bee thou not glad when thine enemie falleth, and let not thine heart reioyce
    when hee stumbleth,
  eng-WEBSTER: 'Rejoice not when thy enemy falleth, and let not thy heart be glad
    when he stumbleth:'
  nhw-BL: Amo xiyolpaqui quema mocualancaitaca huetzi ipan tlaohuijcayotl. Amo xijhuetzquili
    quema yaya quipiya tequipacholi,
  swh-ONEN: Usitazame kwa kufurahia adui yako aangukapo; wakati ajikwaapo, usiruhusu
    moyo wako ushangilie.
  bba-bba: A ku de wunɛn ɡɔ̃ru ɡu dorɑ wunɛn yibɛrɛ ù n wɔrumɑ, ǹ kun mɛ ù n sokurɑ.
  eng-KJVCPB: 'Rejoice not when thine enemy falleth, And let not thine heart be glad
    when he stumbleth:'
  luo-luo: Kik ibed mamor gi masiche mag jasiki, ka ochwanyore, kik iyie chunyi bed
    mamor;
  meu-meu: Oi inaimu e ketomu negana ai na basio hisi dae; e hetutuhimu negana ai
    na lalomu basine moale;
  npi-ULB: तेरो शत्रुको पतन हुँदा उत्सव नमना, र त्यसले ठक्‍कर खाँदा तेरो हृदयलाई प्रसन्‍न
    हुन नदे ।
  yor-yor: Má ṣe yọ̀ nígbà tí ọ̀tá rẹ bá ṣubú; nígbà tí ó bá kọsẹ̀, má ṣe jẹ́ kí ọkàn
    rẹ kí ó yọ̀.
  ind-ind: Jangan bergembira ketika musuhmu jatuh, dan jangan merasa puas ketika dia
    celaka.
  pes-OPCB: وقتی دشمنت دچار مصیبتی می‌شود شادی نکن و هنگامی که می‌افتد دلشاد نشو،
  tgl-ULB: Huwag magdiwang kapag ang iyong kaaway ay bumagsak at huwag hayaan ang
    iyong puso ay magalak kapag siya ay nadapa,
  hui-hui: Í̠naga waitigi karu genda yu kago hondowa í̠ turu halu gi habe nababe.
    Ti harigani pialu karia mbirale ngarume ge bobidi lenego tandaga howa kagola í̠
    hondo oba nahabe.
  mya-mya: သင်၏ရန်သူလဲသောအခါ ဝမ်းမမြောက်နှင့်။ ခြေထိခိုက်သောအခါ ရွှင်လန်းသောစိတ်မရှိနှင့်။
  bod-N: དགྲ་བོ་འགྱེལ་དུས་ཁྱོད་མ༌དགའ། །དེ་ཁ་རྡབ་དུས་སེམས་མ༌སྤྲོ།།
  wsk-wsk: Kari ni kerak bitawara mu dagulok mu ni me gusir agi, suwik motam atumok
    ale taguruk mu ni me amilmilerko.
  sna-sna: Usafara kana muvengi wako achiwa; paanogumburwa, mwoyo wako ngaurege kufara,
  spa-BLM: No te alegres cuando tu enemigo caiga. No dejes que tu corazón se alegre
    cuando sea derrocado,
  cac-cac: Man̈ ex tzalajoc ayic scot d'a yib'an̈ eb' ayoch ajc'olal d'ayex.
  swh-ULB: Usisherekee wakati adui yako anapoanguka na wala moyo wako usifurahi anapojikwaa,
  bel-bel: Ня радуйся, калі ўпадзе вораг твой; і хай не весяліцца сэрца тваё, калі
    ён спатыкнецца.
  deu-ELBBK: 'Freue dich nicht über den Fall deines Feindes, und dein Herz frohlocke
    nicht über seinen Sturz:'
  mbb-OT: Kenè nu ikelipey emun duen mezaat he egkeulaula te kuntada nu.
  mal-2015: നിന്റെ ശത്രു വീഴുമ്പോൾ സന്തോഷിക്കരുതു; അവൻ ഇടറുമ്പോൾ നിന്റെ ഹൃദയം ആനന്ദിക്കരുതു.
  rmc-rmc: Ma radisaľuv, te tiro ňeprijaťeľis perela; te leske poddžala o pindro,
    ma thov baripen andro jilo,
  pes-OPV: چون دشمنت بیفتد شادی مکن، و چون بلغزد دلت وجد ننماید،
  ron-1924: Ну те букура де кэдеря врэжмашулуй тэу ши сэ ну ци се веселяскэ инима
    кынд се потикнеште ел,
  ben-OBCV: তোমার শত্রুর পতনে উল্লসিত হোয়ো না; তারা যখন হোঁচট খায়, তখন তোমার অন্তরকে
    আনন্দিত হতে দিয়ো না।
  som-som: Ha rayrayn markuu cadowgaagu dhaco, Oo qalbigaaguna yaanu farxin markuu
    turunturoodo,
  lat-VUC: 'Cum ceciderit inimicus tuus ne gaudeas, et in ruina ejus ne exsultet cor
    tuum:'
  eng-ASVBT: Rejoice not when thine enemy falleth, And let not thy heart be glad when
    he is overthrown;
  mna-mna: Kom koi sa, sombe pataŋana ikami, na menmeenu pepe. Mi sombe itop, na nim
    se pepe.
  ita-1885: Non rallegrarti, quando il tuo nemico sarà caduto; E quando egli sarà
    ruinato, il cuor tuo non ne gioisca;
  eng-LXXUP: If thine enemy should fall, rejoice not over him, Neither be elated at
    his overthrow.
  eng-ULB: Do not celebrate when your enemy falls and let not your heart be glad when
    he stumbles,
  spa-VBL: No celebres cuando tu enemigo caiga. No te alegues cuando se tropiece,
  fra-_FOB: Quand ton ennemi sera tombé, ne t'en réjouis point; et quand il sera renversé,
    que ton cœur ne s'en égaie point;
  mal-mal: നിന്റെ ശത്രു വീഴുമ്പോൾ സന്തോഷിക്കരുത്; അവൻ ഇടറുമ്പോൾ നിന്റെ ഹൃദയം ആനന്ദിക്കരുത്.
  urd-GVR: Agar terā dushman gir jāe to ḳhush na ho, agar wuh ṭhokar khāe to terā
    dil jashn na manāe.
  suz-BL: इ जोरी सत्रु जाम्‍शा लाम्‍तेक्‍म हना, मग्‍येरसो। मेकोपुकी दाइल पा थिस्‍साक्‍म
    हना, मरिस्‍सो। अय्‍युब ३१:२९
  eng-NOY: Rejoice not when thine enemy falleth, And let not thy heart be glad when
    he stumbleth;
  ita-1927: Quando il tuo nemico cade, non ti rallegrare; quand’è rovesciato, il cuor
    tuo non ne gioisca,
  ckb-ckb: بە ساتمەکردنی دوژمنت شاد مەبە، بە کەوتنیشی دڵت خۆش نەبێت،
  eng-BBE: 'Do not be glad at the fall of your hater, and let not your heart have
    joy at his downfall:'
  kan-OKCV: ನಿನ್ನ ಶತ್ರು ಬಿದ್ದರೆ ಆನಂದಿಸಬೇಡ; ಅವನು ಎಡವಿದರೆ ನಿನ್ನ ಹೃದಯವು ಹರ್ಷಿಸದಿರಲಿ.
  tam-2017: உன் எதிரி விழும்போது சந்தோஷப்படாதே; அவன் இடறும்போது உன்னுடைய இருதயம் சந்தோஷப்படாமல்
    இருப்பதாக.
  spa-RV-1909: 'Cuando cayere tu enemigo, no te huelgues; y cuando tropezare, no se
    alegre tu corazón:'
  ron-BTF: Nu te bucura când dușmanul tău cade și nu lăsa să se veselească inima ta
    când el se poticnește,
  eng-WEBP: Don’t rejoice when your enemy falls. Don’t let your heart be glad when
    he is overthrown,
  eng-FBV: Don't celebrate when your enemies fall; don't be glad when they trip up,
  nld-1939: Als uw vijand valt, moet ge u niet verheugen, Als hij struikelt, u niet
    verblijden;
  nch-BL: Amo xiyolpaqui quema mocualancaitaca huetzi ipan taohuijcayot. Amo xijhuetzquili
    quema yaya quipiya tequipacholi,
  vie-1934: Khi kẻ thù nghịch con sa ngã, chớ vui mừng; Lúc nó bị đánh đổ, lòng con
    đừng hớn hở;
  hin-CV: तुम्हारे विरोधी का पतन तुम्हारे हर्ष का विषय न हो; और उन्हें ठोकर लगने पर
    तुम आनंदित न होना,
  eng-OURB: Don’t rejoice when your enemy falls. Don’t let your heart be glad when
    he is overthrown;
  spa-BES: 'No te alegres por la caída de tu adversario, y no se alegre tu corazón
    por su caída:'
  tdx-tdx: Ko irebeha’o ty fihotraha’ o rafelahi’oo, vaho ko ado’o hifalea’ ty tro’o
    i fitsikapia’ey.
  tha-KJV: อย่าเปรมปรี​ดิ​์เมื่อศั​ตรู​ของเจ้าล้ม และอย่าให้ใจของเจ้ายินดีเมื่อเขาสะดุด
  por-BR-2018: Quando teu inimigo cair, não te alegres; nem teu coração fique contente
    quando ele tropeçar,
  deu-ELO: 'Freue dich nicht über den Fall deines Feindes, und dein Herz frohlocke
    nicht über seinen Sturz:'
  eng-WYC-2018: When thine enemy falleth, have thou not joy; and thine heart have
    not full out joying in his falling;
  epo-epo: Kiam falas via malamiko, ne ĝoju, Kaj ĉe lia malfeliĉo via koro ne plezuriĝu;
  uig-PIN: Rǝⱪibing yiⱪilip kǝtsǝ hux bolup kǝtmǝ, Düxmining putlixip qüxsǝ xadlanma;
  beo-beo: Se nabasu bagade da dia ha lai dunuma doaga:sea, mae nodoma. E da dafasea,
    hahawane mae ba:ma.
  tpi-OTNT: Yu no ken amamas long taim yu lukim birua bilong yu i painim taim nogut.
    Na sapos em i sutim lek long wanpela samting na i laik pundaun, orait yu no ken
    lap.
  hau-SA: Kada ka yi dariya sa’ad da abokin gāba ya fāɗi; sa’ad da ya yi tuntuɓe,
    kada ka yi farin ciki,
  uig-LAT: Reqibing yiqilip ketse xush bolup ketme, Düshmining putliship chüshse shadlanma;
  nde-nde: Ungathatshiswa yikuwa kwesitha sakho; nxa sikhubeka ungavumeli inhliziyo
    yakho ithokoze,
  ton-ton: '‌ʻOua naʻa ke fiefia ʻoka tō hifo ho fili, pea ʻoua naʻa fiefia ho loto
    ʻoka tūkia ia:'
  ces-1613: Když by padl nepřítel tvůj, neraduj se, a když by klesl, nechať nepléše
    srdce tvé,
  eng-WMB: Don’t rejoice when your enemy falls. Don’t let your heart be glad when
    he is overthrown,
  tam-TCV: உன் பகைவன் விழும்போது நீ ஏளனம் செய்து மகிழாதே; அவன் தடுமாறும்போது, உன்
    இருதயத்தில் சந்தோஷமடையாதே.
  ceb-ULB: Ayaw paglipay sa dihang mapukan ang imong kaaway ug ayaw tugoti nga magmaya
    ang imong kasingkasing sa dihang mahisukamod siya,
  pol-UBG: Nie ciesz się, gdy twój nieprzyjaciel upadnie, i niech twoje serce się
    nie raduje, gdy się potknie;
  agr-agr: Amina shiwaajum waituinakuish, shiig aneakjum dushikjaigpajum, tuja utugchatji
    ajakuish dushikjaigpa.
  kyc-kyc: Embena nyisu petenge dupwa randa angi nyiyami kande dokopa emba rae mai
    napipi. Dee baa lukumao paleya kande dokopa rae maiyuo kara napipi.
  urd-GVU: اگر تیرا دشمن گر جائے تو خوش نہ ہو، اگر وہ ٹھوکر کھائے تو تیرا دل جشن نہ
    منائے۔
  deu-1912: Freue dich des Falles deines Feindes nicht, und dein Herz sei nicht froh
    über seinem Unglück;
  kan-2017: ನಿನ್ನ ಶತ್ರು ಬಿದ್ದರೆ ಹಿಗ್ಗಬೇಡ, ಎಡವಿದರೆ ನಿನ್ನ ಹೃದಯವು ಹರ್ಷಿಸದಿರಲಿ.
  yap-yap: Dabi felan’um ko ngiyal’ nra mada’nag e to’ogor rom e riya’, ma dab mu
    girig ko ngiyal ni yad ra dol’.
  hlt-MCSB: Na thunkha, na thunkha te a cungku vaengah kokhahnah boeh, a paloe vaengah
    khaw na lungbuei omngaih sak boeh.
  mdy-ETH: ኔኤኮ ሞርካሢ ዹቂንታኣና ኔና ዎዛሶፓ፤ ዒ ሎኦማ ዎዶናኣ ዎዛዺፖ።
  kew-kew: Nena iaa medame kedaa rialia rabu neme epe pia nalape. Neme oyae meda madaa
    aa-kidipa pitaawa lopolalo paliare gore neme giri nalape.
  twi-ASANTE: Sɛ wo ɔtamfoɔ hwe ase a mma ɛnyɛ wo dɛ; na sɛ ɔsunti a mma wʼakoma nni
    ahurisie,
  eng-WEBU: Don’t rejoice when your enemy falls. Don’t let your heart be glad when
    he is overthrown,
  wal-wal: Ne morkkee kunddiyo wode ufaittoppa; i xubettiyo wodekka, “Hashshu!” gooppa.
  acu-NT: Ami nemasem itiurkachminnum pujamtai warasaip. Tura tukumak iyaramtaikia
    pengkeraitai tiip.
  spa-PDDPT: Si tu enemigo cae, no te alegres, Y si tropieza, no se regocije tu corazón,
  gun-gun: Nderovaigua ho'a ramo nda'evei revy'a rei aguã, onhepyxanga rã nda'evei
    ndepy'a py rerovy'a rei aguã,
  agu-BL: Yi kol cu' yi icontr tk'ab jun il, quil cxtze'en te'j, nin quil tzital “colon
    te'jx”.
  ilo-ULB: Saanka nga agrambak no marigrigatan ti kabusormo, ken saan koma nga aragsak
    ta pusom no maitublak isuna,
  kpg-kpg: Hudee manawa lamalia gi do hagadaumee dono madagoaa ma gaa tale gi di haingadaa,
    ge hudee tenetene dono madagoaa ma gaa doo gi lodo di huaidu.
  uig-ARA: رەقىبىڭ يىقىلىپ كەتسە خۇش بولۇپ كەتمە، دۈشمىنىڭ پۇتلىشىپ چۈشسە شادلانما؛
  bps-bps: Nang ge lehew ku nun sasè kel di to dmuen ge, na nang flehew i nawam di
    kfugenan,
  sus-sus: I naxa ɲɛlɛxin i yaxui xa birɛ ra, i bɔɲɛ naxa rafan i ma i na a to tɔɔrɔ
    ra,
  pon-2006: Dehr perenki ma omw imwintihti kin lelohng apwal.
  ksd-ksd: Ba kaum ebar i bura, koko una gugu; Ma ba i tutukai, koko ra balam na ga
    tana;
  tur-YTC: Düşmanın düştüğünde sevinme. O yıkılınca yüreğin memnun olmasın,
  bel-N: Ня радуйся, калі ўпадзе вораг твой, і няхай ня цешыцца сэрца тваё, калі ён
    спатыкнецца,
  grc-BRENT: Ἐὰν πέσῃ ὁ ἐχθρός σου, μὴ ἐπιχαρῇς αὐτῷ, ἐν δὲ τῷ ὑποσκελίσματι αὐτοῦ
    μὴ ἐπαίρου.
  ind-AYT: Jangan bersukaria ketika musuhmu jatuh, dan jangan biarkan hatimu bersorak-sorak
    ketika dia tersandung,
  nya-nya: Usamakondwera ndi kugwa kwa mdani wako. Mtima wako usamasangalale iye akapunthwa.
  hrv-hrv: Ne veseli se kad padne neprijatelj tvoj i ne kliči srcem kada on posrće,
  mps-mps: Te nago boi bidi te dwai sęgo dolobo subo sogode, te nago homu wiegi yai
    pemene igio. Tama agai te nai me deli sągąde enama, te tulaluainu ebaso da,
    teda nago gisugu me olamu dao.
  tpi-tpi: Yu no ken amamas long taim yu lukim birua bilong yu i painim taim nogut.
    Na sapos em i sutim lek long wanpela samting na i laik pundaun, orait yu no ken
    lap.
  dan-1931: Falder din Fjende, så glæd dig ikke, snubler han, juble dit Hjerte ikke,
  vie-OVCB: Khi kẻ địch sa cơ, con chớ mừng; khi nó ngã, lòng con đừng hớn hở.
  guj-2017: જ્યારે તારા દુશ્મનની પડતી થાય, ત્યારે હર્ષ ન કર અને જ્યારે તે પાયમાલ થાય
    ત્યારે તારા હૃદયમાં તું મગ્ન થતો નહિ.
  pon-2006A: Dehr perenki ma omw imwintihti kin lelohng apwal.
  por-BRBSL: Não se regozije quando seu inimigo cair. Não deixe que seu coração fique
    contente quando ele for derrubado,
  swe-swe: Gläd dig inte när din fiende faller, låt inte ditt hjärta glädja sig (fröjda
    sig i dans) när han störtar (lider nederlag).
  cth-cth: Na taran a rawp navah na konawm hanh, a kamthui navah na lunghawi hanh
    naseh.
  twi-twi: Sɛ wo tamfo hwe ase a mma ɛnyɛ wo dɛ; na sɛ ohintiw a mma wo koma nni ahurusi,
  hlt-hlt: Na thunkha, na thunkha te a cungku vaengah kokhahnah boeh, a paloe vaengah
    khaw na lungbuei omngaih sak boeh.
  tbz-SIM: Kɑ̀ɑ dootitɔù do dɛ̀ bɑ́ɑ́ dɑ nɑrikɛ, kòò bètɛ́, diwɛ̀ì bɑ́ɑ́ dɑ pĩ́,
  msy-2020: Nɨ uan apanimɨn gantɨ, dughiar kuram a batoghtɨ, nɨ bar akueghan markɨ.
    A uan dagarim bizitam gasegh irɨsɨ damutɨ, nɨ an ingarvakan markɨ.
  dop-dop: Nyɑ́ kolontu ɩ́ hotɑɑ tɑɑ woŋ. Pəyele ye ɩ cɛŋləɣɩ tɑɑ yɔɔlɩ.
  azb-azb: Düşməninin yıxılmasına sevinmə, Onun büdrəməsinə görə ürəyin fərəhlənməsin.
  eng-DBY: Rejoice not when thine enemy falleth, and let not thy heart be glad when
    he stumbleth;
  hin-2017: जब तेरा शत्रु गिर जाए तब तू आनन्दित न हो, और जब वह ठोकर खाए, तब तेरा मन
    मगन न हो।
  wol-KYG: Bu sab noon daanoo, bu ko bànneexoo, bu tërëfee, bu ko bége.
  bjr-bjr: Ani namuqaa mandainainaki aqufifana sia asasia. Mifa aiku rupauraki saamurinana
    sia nasuria.
  eng-YLT: In the falling of thine enemy rejoice not, And in his stumbling let not
    thy heart be joyful,
  kne-kne: Adi ka koman manragsak ay mangila sin kaisokbaan ya katokangan di kaibaw
    mo.
  eng-WYC-2017: When thine enemy falleth, have thou not joy; and thine heart have
    not full out joying in his falling;
  eng-WMBB: Don’t rejoice when your enemy falls. Don’t let your heart be glad when
    he is overthrown,
  urd-GVH: अगर तेरा दुश्मन गिर जाए तो ख़ुश न हो, अगर वह ठोकर खाए तो तेरा दिल जशन न
    मनाए।
  rug-rug: Mu lopu qetu pana hoqa sa mua kana; pana ta tubarae si asa, si mu lopu
    va qetua sa bulomu,
  gaz-gaz: Yeroo diinni kee kufutti hin ililchin; yeroo inni gufatuttis garaan kee
    hin gammadin;
  fra-LSG: Ne te réjouis pas de la chute de ton ennemi, Et que ton cœur ne soit pas
    dans l’allégresse quand il chancelle,
  yal-yal: I nama ɲaxan xa i yaxun bira. Xa a dagalanɲɛ ayi, i nama sɛwa i bɔɲɛni
  haw-1868: I ka haule ana o kou euemi, mai hauoli oe, I koua hina ana hoi mai olioli
    kou naau;
  arb-NAV: لَا تَشْمَتْ لِسُقُوطِ عَدُوِّكَ، وَلا يَبْتَهِجْ قَلْبُكَ إِذَا عَثَرَ،
  ewe-ewe: Mègakpɔ dziɖuɖu ƒe dzidzɔ ne wò futɔ dze anyi o, eye ne ekli nu la, dzi
    megadzɔ wò o,
  eng-LEE: 'At the fall of thy enemy do not rejoice; and at his stumbling let not
    thy heart be glad:'
  asm-FB: যেতিয়া তোমাৰ শত্ৰুৰ পতন হয়, তেতিয়া আনন্দ নকৰিবা, আৰু যেতিয়া তেওঁ উজুতি
    খায়, তেতিয়া তোমাৰ মনক উল্লাসিত হ’বলৈ নিদিবা।
  sus-A: عِ نَشَ حّلّشِن عِ يَشُي شَ بِرّ رَ، عِ بْحّ نَشَ رَقَن عِ مَ عِ نَ عَ تٌ
    تْورْ رَ،
  fra-SBL: Ne te réjouis pas quand ton ennemi tombe. Ne laissez pas votre cœur se
    réjouir quand il sera renversé,
  hbo-hbo: בִּנְפֹ֣ל *אֹויְבֶיךָ (אֹֽ֭ויִבְךָ) אַל־תִּשְׂמָ֑ח וּ֝בִכָּשְׁלֹ֗ו אַל־יָגֵ֥ל
    לִבֶּֽךָ׃
  kik-kik: Hĩndĩ ĩrĩa thũ yaku yagũa-rĩ, ndũkanamĩkenerere; hĩndĩ ĩrĩa yahĩngwo-rĩ,
    ndũkareke ngoro yaku ĩkene,
  fra-NCL: Si ton ennemi tombe, ne te réjouis pas, et que ton cœur ne se réjouisse
    pas de sa ruine,
  cek-AK: Na misa amtim naah anghoe hmah; anih amthaek naah palung anghoe hmah;
  cuk-cuk: Be-isdaradi aimukusale, mer be yeer-itogo. Be-isdarad akar-gusale, mer
    be wergubalo.
  uig-CYR: Рәқибиң жиқилип кәтсә хуш болуп кәтмә, Дүшминиң путлишип чүшсә шатланма;
  tel-2017: నీ శత్రువు పడిపొతే సంతోషించవద్దు. వాడు తూలిపడినప్పుడు నీవు మనస్సులో అనందించవద్దు.
  hat-BSA: Pa rejwi lè lènmi ou tonbe. Ni pa kite kè ou kontan lè l tonbe;
  kos-kos: Nimet engan ke pacl mwet lokoalok lom sun ongoiya uh, ac nimet enganak
    ke pacl el tukulkul.
  hbo-WLC: בִּנְפֹ֣ל אויביך אַל־תִּשְׂמָ֑ח וּ֝בִכָּשְׁל֗וֹ אַל־יָגֵ֥ל לִבֶּֽךָ׃
  ibo-ibo: Aṅụrịla ọṅụ mgbe onye iro gị dabara na nsogbu. Ka obi gharakwa ịtọ gị ụtọ
    mgbe ọ dara.
  ory-ory: ତୁମ୍ଭର ଶତ୍ରୁ ପତିତ ହେଲେ ଆନନ୍ଦ କର ନାହିଁ, ମଧ୍ୟ ସେ ଝୁଣ୍ଟି ପଡ଼ିଲେ, ତୁମ୍ଭର ଚିତ୍ତ
    ହୃଷ୍ଟ ନ ହେଉ;
  chk-chk: Kosap meseik ren chon oputom, lupwen a tolong lon feiengau, kosap pwal
    pwapwa, lupwen a chepetek.
  rop-rop: Yumob nomo gudbinji wen yumob enami abum trabul en buldan.
  ukr-1871: Як ворог твій впаде, не радуйсь, і не веселись у серцї, як він спотикнеться;
  deu-1951: Freue dich nicht über den Fall deines Feindes, und wenn er strauchelt,
    so frohlocke nicht!
  eng-JPS: Rejoice not when thine enemy falleth, and let not thy heart be glad when
    he stumbleth;
  srp-1865: Kad padne neprijatelj tvoj, nemoj se radovati, i kad propadne, neka ne
    igra srce tvoje.
  lug-lug: Tosanyukanga ng’omulabe wo agudde, bwe yeesittalanga omutima gwo gulemenga
    okujaguza.
  heb-heb: בנפל אויביך אל תשמח ובכשלו אל יגל לבך׃
  ben-IRV: তোমার শত্রুর পতনে আনন্দ কর না এবং সে হোঁচট খেলে তোমার হৃদয় উল্লাসিত না
    হোক;
  pan-pan: ਜਦ ਤੇਰਾ ਵੈਰੀ ਡਿੱਗੇ ਤਾਂ ਤੂੰ ਅਨੰਦ ਨਾ ਹੋਵੀਂ, ਅਤੇ ਜਾਂ ਉਹ ਠੋਕਰ ਖਾਵੇ ਤਾਂ ਤੇਰਾ
    ਮਨ ਪ੍ਰਸੰਨ ਨਾ ਹੋਵੇ,
  mya-JVB: သင် ၏ရန်သူ လဲ သောအခါ ဝမ်း မ မြောက်နှင့်။ ခြေ ထိခိုက်သောအခါ ရွှင်လန်း သောစိတ်
    မ ရှိနှင့်။
  tte-O: Saugana kam tokaleya isilae tabu kuyayaliyaya yo tabu ugagagasa,
  tbg-tbg: Ai navutaava maaraqi vaiharo kia koqema kero vairera, kia virara huviqorave
    tiane. Viva kaavunti ruhiqau virera, kia nena muntukaqihaira virara quahaane.
  hmo-hmo: Oi dekenai ia tuari tauna ia moru neganai, do oi moale lasi. Ia hekwakwanai
    neganai, do oi moale bada lasi.
  urd-urd: जब तेरा दुश्मन गिर पड़े तो ख़ुशी न करना, और जब वह पछाड़ खाए तो दिलशाद न
    होना।
  rus-SYN: Не радуйся, когда упадет враг твой, и да не веселится сердце твое, когда
    он споткнется.
  bqc-SIM: Tó n ibɛɛ lɛ̀lɛ, ńsu pↄnakɛo, tó à fù, ńsu tidↄaàlao.
  tcz-CHONGTHU: Namelma akipal lhuh teng kipanan neihih hel in, aman kipal lhuhna
    ato khah jongleh kipa thanopna'a nanei lou ding ahi.
  mar-mar: तुझा शत्रू पडला असता उत्सव करू नकोस, आणि जेव्हा तो अडखळतो तेव्हा तुझे मन
    आनंदीत होऊ देऊ नको.
  hlt-THB: Na qaal ang tluuk awh koeh zeel nawh, bo sakna a awmawh nak kaw koeh zeel
    sak;
  qub-qub: Chiquishojcuna mana alliman chayashpan ñacaycho caycaptenga ama cushicuychu
    ni asipaypischu.
  bqp-bqp: Tó n ibɛrɛ lɛ̀tɛ, ǹsun pↄnna kɛro, tó à fù, ǹsun à yáa dↄro.
  hat-hat: Pa prese fè kè ou kontan lè malè rive lènmi ou. Pa kouri fè fèt lè li bite.
  eng-BSB: Do not gloat when your enemy falls, and do not let your heart rejoice when
    he stumbles,
  tod-tod: Mina ɠoozunɛ ni è zili nui a loona, ni a lɔɔna kpɔlɔi zu, mina kua wo
    ga koozunɛɛi.
  eng-WEBPB: Don’t rejoice when your enemy falls. Don’t let your heart be glad when
    he is overthrown,
  kbq-kbq: Ha'ma renegantesaza vahe'ma evuramisagenka, musena osuo. Hagi tanafa'ma
    hanaza zankura, musena osuo.
  nhe-BL: Amo xiyolpaqui quema mocualancaitaca huetzi ipan tlaohuijcayotl. Amo xijhuetzquili
    quema yajaya quipiya cuesoli,
  bus-bus: Tó n ibɛɛ lɛ̀ɛ, ǹton pↄnnaa kɛro, tó à fù, ǹton à yáa dↄro.
  gub-BL: Aze neàmàtyry'ymar u'ar iaiw paw pupe nehe, nerurywete zo nehe.
  eng-DRA: 'When thy enemy shall fall, be not glad, and in his ruin let not thy heart
    rejoice:'
