verse: PRO.024.034
translations:
  mal-C: അങ്ങനെ ദാരിദ്ര്യം കൊള്ളക്കാരെപ്പോലെ നിന്റെമേൽ ചാടിവീഴും ദുർഭിക്ഷത ഒരു ആയുധപാണിയെപ്പോലെ
    നിന്നെ ആക്രമിക്കും.
  deu-TKW: so kommt wie ein Landstreicher die Armut über dich, und der Mangel wie
    ein gewappneter Mann.
  lin-lin: bobola ekoyela yo na pwasa lokola moleki nzela, mpe pasi ekoyela yo lokola
    moyibi.
  eng-LSV: And your poverty has come [as] a traveler, || And your want as an armed
    man!
  eng-GNV: So thy pouertie commeth as one that traueileth by the way, and thy necessitie
    like an armed man.
  eng-WEBSTER: So shall thy poverty come as one that traveleth; and thy want as an
    armed man.
  nhw-BL: Catli ya nopa quiijtohua ica se tlatoctzi mochihuas se teicneltzi. Nimantzi
    itlaijiyohuilis huetzis ipani quen se tlachtejquetl huala ipan se tlatoctzi quema
    amo quichiya.
  swh-ONEN: hivyo umaskini utakuja juu yako kama mnyangʼanyi, na kupungukiwa kutakujia
    kama mtu mwenye silaha.
  bba-bba: sɑ̃ɑru tɑ koo nun deemɑwɑ nɡe ɡbɛnɔ, kpɑ yɑ̃ɑru tu nun wɔri nɡe swɑɑ diobu.
  eng-KJVCPB: So shall thy poverty come as one that travelleth; And thy want as an
    armed man.
  luo-luo: to dhier biro monji ka janjore kendo chan ka jalweny momanore.
  meu-meu: bena ogoḡami ese baine abimu, dadidadi tauna na heto, bona dabu na emu
    ai baine kau, tuari tauna na heto.
  npi-ULB: गरिबी चोरझैँ आउने छ, र आवश्यकताचाहिँ हतियार भिरेको सिपाहीझैँ आउने छ ।
  yor-yor: òsì yóò sì dé bá ọ bí adigunjalè àti àìní bí olè.
  ind-ind: Maka seperti perampok yang datang tak terduga, demikianlah si pemalas mendadak
    miskin. Kekurangan tiba-tiba menyerang dia seperti seorang penjahat.
  pes-OPCB: و فقر و تنگدستی همچون راهزنی مسلح به سراغ تو خواهد آمد.
  tgl-ULB: at ang kahirapan ay pupunta sa iyo tulad ng isang magnanakaw at ang iyong
    mga pangangailangan ay pupunta sa iyo tulad ng isang armadong sundalo.
  hui-hui: Ti ogonidagua bialu palia hondo karia pagealirume mbirale abale mo yalu
    piai hagadagua tinaga mbirale ngaru ereba hai haragola ti yagibanoore holebira.
  mya-mya: ဆင်းရဲခြင်းသည် ခရီးသွားသောသူကဲ့သို့၎င်း၊ ဥစ္စာပြုန်းတီးခြင်းသည် သူရဲကဲ့သို့၎င်း
    ရောက်လာလိမ့် မည်။
  bod-N: དེ་ནས་ཁྱོད་ཀྱི་དབུལ་ཕོངས༌ནི། །ཆོམ་པོ་བཞིན་དུ་བསླེབ་ཡོང༌ཞིང༌། །དཀོན་པོ་མཚོན་ཐོགས་ཚུལ་དུ༌བསླེབ།།
  wsk-wsk: kimik mel mena, kituwura bagara ko munan mu tere kari iwita tairuk ka maguwurokko.
  sna-sna: ipapo urombo huchauya pauri segororo uye kushayiwa kuchauya somunhu akashonga
    nhumbi dzokurwa nadzo.
  spa-BLM: por lo que su pobreza vendrá como un ladrón y su necesidad como hombre
    armado.
  cac-cac: axo meb'ail ol ja d'a eyib'an̈, icha junoc elc'um ed'jinac junoc arma.
  swh-ULB: na umasikini huja kwa kutembea juu yako, na mahitaji yako kama askari mwenye
    silaha.
  bel-bel: і прыйдзе беднасьць твая, як разбойнік, і галеча твая - як чалавек узброены».
  wed-wed: Ma gomara ina ravim me taudanene; anatapuna ina pupuni.
  deu-ELBBK: und deine Armut kommt herangeschritten, und deine Not wie ein gewappneter
    Mann.
  mbb-OT: ne iring te ebpekeuma he tulisan he egkeǥumeenan is kewewezai.
  mal-2015: അങ്ങനെ നിന്റെ ദാരിദ്ര്യം വഴിപോക്കനെപ്പോലെയും നിന്റെ ബുദ്ധിമുട്ടു ആയുധപാണിയെപ്പോലെയും
    വരും.
  rmc-rmc: akor jekhvareste pre tu avela o čoripen sar o zbujňikos the e bokh sar
    o vizbrojimen murš.
  pes-OPV: پس فقر تو مثل راهزن بر تو خواهد آمد، ونیازمندی تو مانند مرد مسلح.
  ron-1924: Ши сэрэчия вине песте тине пе неаштептате, ка ун хоц, ши липса, ка ун
    ом ынармат.
  aui-aui: bi gegha, noko raghanine kunakenakena na yaininagha tam kunigiikayokayo
    ware yapiyapi tomoyina ruta yawata yapiika da yam sawara tupadi yayounana naboni.
  ben-OBCV: ও দারিদ্র এক চোরের মতো ও অভাব এক সশস্ত্র সৈনিকের মতো তোমার উপরে এসে পড়বে।
  som-som: Haddaba caydhnimo waa kuu iman doontaa sida tuug oo kale, Oo baahina sida
    nin hub sita oo kale.
  lat-VUC: et veniet tibi quasi cursor egestas, et mendicitas quasi vir armatus.]
  eng-ASVBT: So shall thy poverty come as a robber, And thy want as an armed man.
  mna-mna: na molo som, to tusu ma tombot ŋoobo kat. Koroŋ kiti ko imap kat, kembei
    tomtom kuumbuŋana sa iyo lup ma ila ne.
  ita-1885: La tua povertà verrà come un viandante, E la tua inopia come uno scudiere.
  eng-LXXUP: But if thou do this, thy poverty will come speedily; And thy want like
    a swift courier.
  eng-ULB: and poverty comes marching upon you, and your needs like an armed soldier.
  spa-VBL: pero la pobreza te atacará como un ladrón, y la miseria como un guerrero
    armado.
  fra-_FOB: Et ta pauvreté viendra comme un passant, et ta disette comme un homme
    armé.
  mal-mal: അങ്ങനെ നിന്റെ ദാരിദ്ര്യം വഴിപോക്കനെപ്പോലെയും നിന്റെ ബുദ്ധിമുട്ട് ആയുധപാണിയെപ്പോലെയും
    വരും.
  lit-lit: ir tavo skurdas ateis kaip žygiuotojas ir tavo nepriteklius kaip ginkluotas
    vyras.
  urd-GVR: to ḳhabardār, jald hī ġhurbat rāhzan kī tarah tujh par āegī, muflisī hathiyār
    se lais ḍākū kī tarah tujh par ā paṛegī.
  suz-BL: प्रुङग दुम्‍तीके नु श्‍येत जतीके या कुरब मुर खोदेंशो पा रीब पा मेको मुर
    तारी जाक्‍ब, दे रुप्‍ता।
  eng-NOY: So shall poverty come upon thee like a highwayman; Yea, want like an armed
    man.
  ita-1927: e la tua povertà verrà come un ladro, e la tua indigenza, come un uomo
    armato.
  ckb-ckb: ئینجا هەژاریت وەک چەتە دێت، نەبوونیشت وەک چەکدار.
  eng-BBE: So loss will come on you like an outlaw, and your need like an armed man.
  kan-OKCV: ಹೀಗೆ ನಿನಗೆ ಬಡತನವು ಕಳ್ಳನಂತೆಯೂ ಕೊರತೆಯು ಶಸ್ತ್ರಧಾರಿಯಂತೆಯೂ ನಿನ್ನ ಮೇಲೆ ಬರುವುವು.
  tam-2017: உன் தரித்திரம் வழிப்போக்கனைப்போலவும் உன் வறுமை ஆயுதம் அணிந்தவனைப்போலவும்
    வரும்.
  spa-RV-1909: Así vendrá como caminante tu necesidad, y tu pobreza como hombre de
    escudo.
  ron-BTF: Așa va veni sărăcia ta ca unul care călătorește și lipsa ta ca un om înarmat.
  eng-WEBP: so your poverty will come as a robber and your want as an armed man.
  eng-FBV: and poverty will attack you like a robber, destitution like an armed warrior.
  nld-1939: Dan overvalt u de armoe als een zwerver, Het gebrek als een rover.
  nch-BL: Cati ya nopa quiijtohua ica se talojtzi mochihuas se teicneltzi. Nimantzi
    itaijyohuilis hualas ipani quej se tachtejquet huala ipan se talojtzi quema amo
    quichiya.
  vie-1934: Thì sự nghèo của con sẽ đến như một kẻ đi rạo, Và sự thiếu thốn của con
    áp tới như một kẻ cầm binh khí.
  hin-CV: तब देखना निर्धनता कैसे तुझ पर डाकू के समान टूट पड़ती है और गरीबी, सशस्त्र
    पुरुष के समान.
  eng-OURB: so your poverty will come as a robber, and your want as an armed man.
  spa-BES: Entonces la pérdida caerá sobre ti como un forajido, y tu necesidad como
    un hombre armado.
  tdx-tdx: le hikovovoke mb’ama’o ty hararahañe, vaho hoe lahin-defoñe ty hapoia’o.
  tha-KJV: แล​้วความจนจะมาหาเจ้าอย่างนักท่องเที่ยว ความขัดสนอย่างคนถืออาวุธ”
  por-BR-2018: e assim a tua pobreza virá como um assaltante; a tua necessidade, como
    um homem armado.
  deu-ELO: und deine Armut kommt herangeschritten, und deine Not wie ein gewappneter
    Mann.
  eng-WYC-2018: and then thy neediness as a courier shall come to thee, and thy beggary
    as an armed man.
  epo-epo: Kaj venos via malriĉeco kiel rabisto, Kaj via senhaveco kiel viro armita.
  uig-PIN: Namratliⱪ bulangqidǝk seni besip kelǝr, Ⱨajǝtmǝnlik ⱪalⱪanliⱪ ǝskǝrdǝk
    sanga ⱨujum ⱪilar.
  beo-beo: Be di da golai dialoba, wamolasu dunu da doagala:be defele, hame gagui
    hou da dima doaga:mu.
  tpi-OTNT: Ol i mekim olsem, na wantu olgeta samting bilong ol bai i pinis na ol
    i kamap rabisman. I olsem ol stilman i stilim olgeta samting bilong ol.
  hau-SA: sai talauci ya shigo maka kamar ’yan fashi rashi kuma ya zo maka kamar mai
    hari.
  uig-LAT: Namratliq bulangchidek séni bésip kéler, Hajetmenlik qalqanliq eskerdek
    sanga hujum qilar.
  nde-nde: ubuyanga buzafika kuwe njengesela lokuswela njengesigebenga.
  ton-ton: Pea pehē, ʻe haʻu ai hoʻo masiva ʻo hangē ha taha ʻoku fononga mai; mo
    hoʻo paea ʻo hangē ha tangata ʻoku toʻo mahafu.
  ces-1613: V tom přijde jako pocestný chudoba tvá, a nouze tvá jako muž zbrojný.
  eng-WMB: so your poverty will come as a robber and your want as an armed man.
  tam-TCV: வறுமை கொள்ளைக்காரனைப்போல் உன்மேல் வரும்; பற்றாக்குறை ஆயுதம் தாங்கிய முரடனைப்போல
    உன்னைத் தாக்கும்.
  ceb-ULB: ug ang kawalad-on nagapadulong nga nagpanon nganha kanimo, ug ang imong
    mga gikinahanglan sama sa sundalo nga sinangkapan sa hinagiban.
  pol-UBG: A twoje ubóstwo przyjdzie jak podróżny, a niedostatek – jak mąż uzbrojony.
  urd-GVU: تو خبردار، جلد ہی غربت راہزن کی طرح تجھ پر آئے گی، مفلسی ہتھیار سے لیس
    ڈاکو کی طرح تجھ پر آ پڑے گی۔
  deu-1912: aber es wird dir deine Armut kommen wie ein Wanderer und dein Mangel wie
    ein gewappneter Mann.
  kan-2017: ಬಡತನವು ದಾರಿಗಳ್ಳನ ಹಾಗೂ, ಕೊರತೆಯು ಪಂಜುಗಳ್ಳನಂತೆಯೂ ನಿನ್ನ ಮೇಲೆ ಬೀಳುವವು.
  yap-yap: machane nap’an ni kag be mol, ma gafgow e bayi og ngom ni bod ba mororo’
    ni bay talin e cham rok.
  hlt-MCSB: Te vaengah na khodaeng loh aka cetpaitai bangla, na tloelnah loh photling
    aka bai hlang bangla ha pawk.
  mdy-ETH: ሃጊ ኔ ላሂ ዓኣንቴ ማንቃቶና ዔኤቢኮ ባይሲንታና ዖልዚ ዓንጋሞ ዓርቄ ሱላጉዲ ዔሩዋንቴ ኔ ጊዳ ሙካንዳሢ ዔሬ።
  kew-kew: Nimumi goa peme rabu oyae luabu aipapulu diayoa naraa onaa pirualimi. Go
    rabu nimuna oyae luabu paake ne aanumi mube nona palia.
  twi-ASANTE: bɛma ohia aba wo so sɛ ɔkwanmukafoɔ na nneɛma ho nna bɛba wo so sɛ obi
    a ɔkura akodeɛ. Na ohia bɛto akyere wo sɛ ɔkwanmukafoɔ; ahokyere bɛtoa wo sɛ ɔkorɔmfoɔ.
  eng-WEBU: so your poverty will come as a robber and your want as an armed man.
  wal-wal: Hegaappe guyyiyan, hiyyeesatettai panggadan yaana; pacaikka ola miishshaa
    oiqqida asadan puttu gaana.
  acu-NT: ami yuumaktintrum yaitas kasa aintsua nunisang amin kuikiartichun awajtamsatas
    aneachmau winitramtinuitai.
  spa-PDDPT: Así vendrá tu miseria como un vagabundo, Y tu escasez como un hombre
    armado.
  gun-gun: ou xapy'a 'rã nemomboriauarã imonda va'e rami, nembojexavaiarã ou 'rã ava
    guembiporu revegua rami.
  agu-BL: na ul tzaj yi me'ba'il skibaj, nin na oc tan kawi'tze'n cu'n chi na ban
    jun biyol nak yi cy'a'n ma'cl ta'n.
  ilo-ULB: ket dumteng kenka ti kinapanglaw a kas iti agtatakaw, ken dumteng kenka
    dagiti panagkasapulam a kasla dagitoy ket nakaarmas a soldado.
  kpg-kpg: Malaa i di madagoaa e kii iei goe, di hagaloale ga heebagi adu gadoo be
    tangada gaiaa.
  uig-ARA: نامراتلىق بۇلاڭچىدەك سېنى بېسىپ كېلەر، ھاجەتمەنلىك قالقانلىق ئەسكەردەك
    ساڭا ھۇجۇم قىلار.
  bps-bps: bay ku én alò i nimoam, klom kudang kel di ge klandeam, salngad kakel i
    satu to mebe tek du tmaku.
  sus-sus: setareɲa fa dutun i ma alɔ muɲɛti ɲaaxi.
  pon-2006: ahpw nindokon omw pahn memeir, semwehmwe pahn lel uhk rasehng sounpirap
    me wisik kesik.
  ksd-ksd: Damana ra kini na luveana na pot da ra kinakinao, Ma ra kini na niiba da
    ra tutana i kap vargal.
  tur-YTC: Yoksulluğun da bir haydut gibi, Yokluğun silahını kuşamış bir adam gibi
    öyle gelir.
  bel-N: і прыйдзе, як валацуга, беднасьць твая, і нястача твая — як чалавек узброены».
  grc-BRENT: Ἐὰν δὲ τοῦτο ποιῇς, ἥξει προπορευομένη ἡ πενία σου, καὶ ἡ ἔνδειά σου
    ὥσπερ ἀγαθὸς δρομεύς.
  ind-AYT: Dengan demikian, kemiskinan akan datang kepadamu seperti seorang perampok,
    dan kemelaratan seperti orang bersenjata.
  nya-nya: umphawi udzafika pa iwe ngati mbala ndipo usiwa udzakupeza ngati munthu
    wachifwamba.
  hrv-hrv: i doći će tvoje siromaštvo kao skitač i oskudica kao oružanik!”
  mps-mps: Augwaligo te tama tiyu, tama polo tama augwa doado bage tigidali te sia
    siyu, tama augwali te dwai mu te magi doado bage meni yai bidi pedelaibao. Awe,
    te nai wi sabo bidi dabego te augwaligo doado bage tigidali sela pai tiwai ąǫ
    ebo dao.
  tpi-tpi: Ol i mekim olsem, na wantu olgeta samting bilong ol bai i pinis na ol i
    kamap rabisman. I olsem ol stilman i stilim olgeta samting bilong ol.
  dan-1931: Som en Stimand kommer da Fattigdom over dig, Trang som en skjoldvæbnet
    Mand.
  vie-OVCB: cảnh nghèo đến như kẻ trộm; bạo tàn, đột ngột như phường cướp tấn công.
  guj-2017: એમ કરવાથી તારી દરિદ્રતા લૂંટારાની જેમ અને તારી કંગાલાવસ્થા હથિયારબંધ માણસની
    જેમ આવી પહોંચશે.
  pon-2006A: ahpw nindokon omw pahn memeir, semwehmwe pahn lel uhk rasehng sounpirap
    me wisik kesik.
  por-BRBSL: para que sua pobreza venha como um ladrão e sua vontade de ser um homem
    armado.
  swe-swe: och fattigdomen kommer marscherande till dig, nöden överraskar dig som
    en invaderande soldat.”
  cth-cth: mathoenae ni imyin patetlah tho vaiteh, na voutnae teh ransa patetlah a
    tho han.
  twi-twi: bɛma ohia aba wo so sɛ ɔkwanmukafo, na nneɛma ho nna bɛba wo so sɛ obi
    a okura akode. Na ohia bɛtow akyere wo sɛ ɔkwanmukafo; ahokyere bɛtoa wo sɛ ɔkorɔmfowerɛmfo.
  hlt-hlt: Te vaengah na khodaeng loh aka cetpaitai bangla, na tloelnah loh photling
    aka bai hlang bangla ha pawk.
  tbz-SIM: ɑ bo nyóó dɑɑtɛ kɛ̀ tidɑwɑntì dɑ ĩkú, kɛ̀ dikònnì dɑ dɛ́ɛ́tɛ́ oyúókù kɔ̃mɛ.
  msy-2020: Nɨ kamaghɨn damutɨ, nɨn biziba ko dagheba zuamɨra gɨvaghtɨ, nɨ gumazir
    onganarazibagh amimɨn mɨn otogham. Mati okɨmakɨar gumazim nɨn biziba bar da okeme.
  dop-dop: Wɑɑtʋ ɩnɩ kʋnyɔŋ kɑ́ tɑ-ŋ mɛlɛmɛlɛ, nɑ wɑhɑlɑ tutu-ŋ ɩsɩɩ yoolu nɑ ɩ wontu.
  azb-azb: Yoxsulluq üstünə soyğunçu kimi, Ehtiyac üstünə quldur kimi hücum çəkər.
  eng-DBY: So shall thy poverty come [as] a roving plunderer, and thy penury as an
    armed man.
  hin-2017: तब तेरा कंगालपन डाकू के समान, और तेरी घटी हथियार-बन्द के समान आ पड़ेगी।
  wol-KYG: néewlee ngi lay dikkal nib sàcc, ñàkk gànnaayul la.
  bjr-bjr: Doo misa miqianara misa aiqama ainaina fannoo taikafuannoo. Sarau irafa
    faiqí nári mari fasiqafara foora ani aruannoo.
  eng-YLT: And thy poverty hath come [as] a traveller, And thy want as an armed man!
  kne-kne: di pantongpalana et bigla ay bomiteg ka ay kaman din inakewan di tollisan.
