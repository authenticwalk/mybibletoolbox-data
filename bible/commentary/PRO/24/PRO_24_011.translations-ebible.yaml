verse: PRO.024.011
translations:
  mal-C: അന്യായമായി മരണത്തിലേക്കു നയിക്കപ്പെടുന്നവരെ വിടുവിക്കുക; കൊലക്കളത്തിലേക്ക്
    ഇടറിയിടറി നീങ്ങുന്നവരെ രക്ഷിക്കുക.
  deu-TKW: Errette, die zum Tode geschleppt werden, und die zur Schlachtbank wanken,
    o halte sie zurück!
  lin-lin: Kangola bato oyo bazali komema bango na kufa, mpe bikisa bato oyo bazali
    kokende na kufa lokola bato oyo balangwe masanga.
  eng-LSV: If [from] delivering those taken to death, || And you take back those slipping
    to the slaughter.
  eng-GNV: 'Deliuer them that are drawen to death: wilt thou not preserue them that
    are led to be slaine?'
  eng-WEBSTER: If thou forbearest to deliver them that are drawn to death, and those
    that are ready to be slain;
  nhw-BL: Xiquinmanahui nopa masehualme catli quinhuicaj para quinmictise masque amo
    tleno quichijtoque. Xiquinmaquixti catli quinhuahuatatztiyohuij para quinmictise.
  swh-ONEN: Okoa wale wanaoongozwa kwenye kifo; wazuie wote wanaojikokota kuelekea
    machinjoni.
  bba-bba: A kookɑri koowo ɑ be bɑ ǹ ɡɑ̃ɑnu kue wɔrɑ be bɑ kɑ dɔɔ bu ɡo.
  eng-KJVCPB: If thou forbear to deliver them that are drawn unto death, And those
    that are ready to be slain;
  luo-luo: Res jogo mitero kar tho; mak jogo mawuotho ka tangni dhiyo kar yengʼo.
  meu-meu: Mase dalana ai e laohaidiamu taudia na ba hamauridia; mase gabuna ai e
    dedi dobimu taudia na ma ba veridia lou.
  npi-ULB: मृत्युको लागि लगिँदै गरेकाहरूलाई छुटकारा दे, र मारिनका लागि ढुनमुनिएकाहरूलाई
    बचा ।
  yor-yor: Gba àwọn tí a ń wọ́ lọ sí ibi ikú là; fa àwọn tó ń ta gbọ̀nọ́ngbọ̀nọ́n
    lọ sí ibi ìparun padà.
  ind-ind: Saat engkau melihat orang yang tak bersalah berada dalam bahaya kematian,
    jangan tinggal diam! Selamatkanlah dia.
  pes-OPCB: از نجات دادن کسی که به ناحق به مرگ محکوم شده است کوتاهی نکن.
  tgl-ULB: Sagipin mo silang mga inilalayo papunta sa kamatayan, at pigilan mo silang
    mga nalilito papunta sa pagpatay.
  hui-hui: Mbiralime ko nabi howa godime lo mbira halu o biago homelo bole lo wirangi
    í̠na puwa agali ogoni ba nabilonaga haru dai bibe.
  mya-mya: သင်္ချိုင်းသို့ထုတ်၍ အသေခံလုသောသူတို့ကို သင်သည် နှုတ်အံ့သောငှါ၊ အားမထုတ်ဘဲနေလျက်၊
  bod-N: གསོད་དུ་འདྲུད་རྣམས་སྐྱོབ་པར༌གྱིས། །འཆི་ཁར་འཁྱོར་བ་ཕྱིར་འཐེན༌བྱོས།།
  wsk-wsk: Kariimet nungumik den mena nunga momon se kuemonko nongorak namawomon mu,
    nunga bataguru to ale nunga ilup se me nunga momon se kuemonko.
  sna-sna: Nunurai avo vari kuiswa kurufu; dzosai avo vari kudzedzereka vachienda
    kundourayiwa.
  spa-BLM: ¡Rescata a los que están siendo llevados a la muerte! En efecto, ¡retened
    a los que se tambalean hacia la matanza!
  cac-cac: Co coleccanel eb' van yic'jib'at d'a chamel. Co yamecoch vaan eb' ichato
    squetconec' d'a sti' yolanil b'aj smucchaj eb' chamnac.
  swh-ULB: Waokoe wanaochukuliwa kwenda kwenye mauti na uwashikilie wale wanaopepesuka
    kwenda kwa mchinjaji.
  bel-bel: Ратуй узятых на сьмерць, і няўжо ты адмовішся ад асуджаных на ўбой?
  deu-ELBBK: Errette, die zum Tod geschleppt werden, und die zur Würgung hinwanken,
    o halte sie zurück!
  mbb-OT: Kenè ka peneǥana te kedlibri te menge etew he wazà salà he midsintinsiyahan
    he edhimetayan.
  mal-2015: മരണത്തിന്നു കൊണ്ടുപോകുന്നവരെ വിടുവിക്ക; കൊലെക്കായി വിറെച്ചു ചെല്ലുന്നവരെ
    രക്ഷിപ്പാൻ നോക്കുക.
  rmc-rmc: Zachraňin olen, kas načačipnaha ľidžan pro meriben, a the olen, kas cirden
    te murdarel.
  pes-OPV: آنانی را که برای موت برده شوند خلاص کن، و از رهانیدن آنانی که برای قتل
    مهیااندکوتاهی منما.
  ron-1924: Избэвеште пе чей тырыць ла моарте ши скапэ пе чей че сунт апроапе сэ фие
    ынжунгияць.
  ben-OBCV: যারা মৃত্যুর দিকে চালিত হচ্ছে তাদের উদ্ধার করো; যারা টলতে টলতে বধ্যভূমির
    দিকে এগিয়ে যাচ্ছে তাদের আটকে রাখো।
  som-som: Samatabbixi kuwa dhimashada loo wadayo, Kuwa ku dhow in la gowracona dib
    uga qabo.
  lat-VUC: '[Erue eos qui ducuntur ad mortem, et qui trahuntur ad interitum, liberare
    ne cesses.'
  eng-ASVBT: Deliver them that are carried away unto death, And those that are ready
    to be slain see that thou hold back.
  mna-mna: Zin wal ta len uunu sa som, mi kan koi bizin tikam zin sorok ma tila be
    tipun zin ma timeete na, re be tatke zin la kan koi bizin naman. Mi zin wal ta
    titoto zaala ki meeteŋana mi sursur ma tila na, karau men la mi kamke zin.
  ita-1885: Se tu ti rattieni dal riscuoter quelli che son tratti alla morte, E quelli
    che stanno in forse di essere uccisi,
  eng-LXXUP: Deliver them that are led away to death, And redeem them that are appointed
    to be slain; spare not thy help.
  eng-ULB: Rescue those who are being taken away to death and hold back those who
    are staggering to the slaughter.
  spa-VBL: Rescata a los que son expulsados para ser ejecutados. Salva a los que desfallecen
    de camino a su muerte.
  fra-_FOB: Délivre ceux qui sont traînés à la mort, et qui sont sur le point d'être
    tués.
  mal-mal: മരണത്തിന് കൊണ്ടുപോകുന്നവരെ വിടുവിക്കുക; കൊലക്കളത്തിലേക്ക് വിറച്ച് ചെല്ലുന്നവരെ
    രക്ഷിക്കുവാൻ ശ്രമിക്കുക.
  lit-lit: O, kad išvaduotum tuos, kurie vedami į mirtį ir sulaikytum tuos, kurie
    slysta į skerdimą!
  urd-GVR: Jinheṅ maut ke hawāle kiyā jā rahā hai unheṅ chhuṛā, jo qasāī kī taraf
    ḍagmagāte hue jā rahe haiṅ unheṅ rok de.
  suz-BL: मुर कली साइक्‍चा, दे कीशा लाइश्‍शो ताप्‍तीवी हना, मेको आन कली प्रोंइथ लावो।
    मिनु साइक्‍चा पुंइसीचा चिक्‍शो कली वारच पावो। भजन संग्रह ८२:४
  eng-NOY: Deliver thou those who are dragged to death, And those who totter to the
    slaughter,—O keep them back!
  ita-1927: Libera quelli che son condotti a morte, e salva quei che, vacillando,
    vanno al supplizio.
  ckb-ckb: ئەوانە دەرباز بکە کە بۆ مردن دەبردرێن و لەوانەی بۆ سەربڕین پاڵخراون، کەمتەرخەم
    مەبە.
  eng-BBE: Be the saviour of those who are given up to death, and do not keep back
    help from those who are slipping to destruction.
  kan-OKCV: ಅನ್ಯಾಯವಾಗಿ ಮರಣಕ್ಕೆ ಸಾಗಿಸುವನನ್ನು ಬಿಡಿಸುವುದಕ್ಕೆ ಯತ್ನಿಸು; ಕೊಲೆಗೆ ನೇಮಿತವಾದವರನ್ನು
    ನೀನು ರಕ್ಷಿಸು.
  tam-2017: மரணத்திற்கு ஒப்புவிக்கப்பட்டவர்களையும், கொலைசெய்வதற்கு கொண்டுபோகிறவர்களையும்
    விடுவிக்க முடிந்தால் விடுவி.
  spa-RV-1909: Si dejares de librar los que son tomados para la muerte, y los que
    son llevados al degolladero;
  ron-BTF: Dacă te abții să eliberezi pe cei duși la moarte și pe aceia ce sunt gata
    să fie uciși,
  eng-WEBP: Rescue those who are being led away to death! Indeed, hold back those
    who are staggering to the slaughter!
  eng-FBV: Rescue those who are being led away to be executed; save those who are
    stumbling on their way to be slaughtered.
  nld-1939: Red hen, die ter dood worden gebracht; Bevrijd hen, die naar de plaats
    van terechtstelling wankelen.
  nch-BL: Xiquinmanahui nopa masehualme cati quinhuicaj para quinmictise masque amo
    teno quichijtoque. Xiquinmaquixti cati quinhuilantiyahuij para quinmictise.
  vie-1934: Hãy giải cứu kẻ bị đùa đến sự chết, Và chớ chối rỗi cho người đi xiêu
    tó tới chốn hình khổ.
  hin-CV: जिन्हें मृत्यु दंड के लिए ले जाया जा रहा है, उन्हें विमुक्त कर दो; और वे,
    जो लड़खड़ाते पैरों से अपने ही वध की ओर बढ़ रहे हैं, उन्हें वहीं रोक लो.
  eng-OURB: Rescue those who are being led away to death! Indeed, hold back those
    who are staggering to the slaughter!
  spa-BES: Sé el salvador de los que son entregados a la muerte, y no retires la ayuda
    de aquellos que están cayendo en la destrucción.
  tdx-tdx: Hahao o kozozotem- bam-pandentañe mb’eoo, ie midaliendalieñe mb’am-panjamanañe
    mb’eo, Ehe, kalaño!
  tha-KJV: ถ้าเจ้าไม่ช่วยบรรดาผู้​ที่​ถู​กนำไปสู่ความมรณา และไม่ช่วยบรรดาผู้​ที่​ตุปัดตุเป๋​ไปเพื่อถูกฆ่าให้​รอด
  por-BR-2018: Livra os que estão tomados para a morte, os que estão sendo levados
    para serem mortos;
  deu-ELO: Errette, die zum Tode geschleppt werden, und die zur Würgung hinwanken,
    o halte sie zurück!
  eng-WYC-2018: Deliver thou them, that be led to death, (or Rescue thou them, who
    be led to death); and cease thou not to deliver them, that be drawn to death.
  epo-epo: Savu tiujn, kiujn oni prenis por mortigi, Kaj ne fortiriĝu de tiuj, kiuj
    estas kondamnitaj al morto.
  uig-PIN: Sǝwǝbsiz ɵlümgǝ tartilƣanlarni ⱪutⱪuzƣin; Boƣuzlinix hǝwpidǝ turƣanlardin
    yardǝm ⱪolungni tartma;
  beo-beo: 'Fofada:su dunu da wadela:i hame hamosu dunu amo giadofale medole legemusa:
    dawa:sea, defea, mae ha:aligima. Amo dunu hedolo gaga:ma.'
  tpi-OTNT: Sapos kot i tok, na ol i laik kilim man i dai, orait yu mas i go kisim
    bek dispela man.
  hau-SA: Ka kuɓutar da waɗanda ake ja zuwa inda za a kashe su; ka riƙe waɗanda suke
    tangaɗi zuwa wajen yanka.
  uig-LAT: Sewebsiz ölümge tartilghanlarni qutquzghin; Boghuzlinish xewpide turghanlardin
    yardem qolungni tartma;
  nde-nde: Bahlangule labo abaholelwa ekufeni; banqande labo abadayizela besiya ekubulaweni.
  ton-ton: Kapau te ke taʻofi ke ʻoua naʻa ke fakamoʻui ʻakinautolu kuo takina ki
    he mate, pea mo kinautolu kuo teu ke tāmateʻi;
  ces-1613: Vytrhuj jaté k smrti; nebo od těch, ješto se chýlí k zabití, což bys se
    zdržel?
  eng-WMB: Rescue those who are being led away to death! Indeed, hold back those who
    are staggering to the slaughter!
  tam-TCV: மரணத்திற்கு வழிநடத்தப்படுகிறவர்களைத் தப்புவி; கொல்லப்பட களத்துக்குக் கொண்டுசெல்லப்படுகிறவர்களைக்
    காப்பாற்று.
  ceb-ULB: Luwasa kadtong gidala ngadto sa kamatayon ug kupti kadtong nagsusapinday
    ngadto sa ihawanan.
  pol-UBG: Jeśli odmówisz ratunku prowadzonym na śmierć i tym, którzy idą na stracenie;
  urd-GVU: جنہیں موت کے حوالے کیا جا رہا ہے اُنہیں چھڑا، جو قصائی کی طرف ڈگمگاتے ہوئے
    جا رہے ہیں اُنہیں روک دے۔
  deu-1912: Errette die, so man töten will; und entzieh dich nicht von denen, die
    man würgen will.
  kan-2017: ಕೊಲೆಗೆ ಸೆಳೆಯಲ್ಪಟ್ಟವರನ್ನು ರಕ್ಷಿಸು, ಸಂಹಾರಕ್ಕೆ ಗುರಿಯಾದವರನ್ನು ತಪ್ಪಿಸು.
  yap-yap: Dab mu satuntun ni ngam ayweg be’ ni ngan thang e fan rok nde mat’aw ni
    ngan li’.
  hlt-MCSB: Duek sak ham a khuen uh te huul uh laeh, ngawnnah la aka yalh te khaw
    hloh uh laeh.
  mdy-ETH: ኮይሱዋ ጎይሢና ሃይቢም ዔውታ ዓሶ ዓውሴ፤ ዎዻኒ ሂዒ ዔኪ ዓኣዻ ዓሶ ኩጫፓ ቶሊሴ።
  kew-kew: Gore koso-me rumaawa aa meda wae napea pare tumaomatalo palimimiri neme
    go aa wala puaa raba meape.
  twi-ASANTE: Gye wɔn a wɔde wɔn rekɔ akɔkum wɔn no nkwa; na sianka wɔn a wɔtɔ ntintan
    kɔ akumiiɛ.
  eng-WEBU: Rescue those who are being led away to death! Indeed, hold back those
    who are staggering to the slaughter!
  wal-wal: Haiqqanau bessennan, haiquwau pirddidi efiyoogeeta ashsha; worana haniyo
    wode co77u gaada xeelloppa.
  acu-NT: 'Nangkamiar maawartinnum jukimu ainauka angkanmamtikiata. Tura nangkamiar:
    Nu aints maataram tinu ainaunmaya nu aintska uwemtikrata.'
  spa-PDDPT: ¡Libra a los que son llevados a la muerte! ¡Rescata a los que se tambalean
    hacia a la matanza!
  gun-gun: Peepy pota ke omano aguã katy heraa va'e kuery, peraa jepe ojukaa aguã
    katy ho'a-o'a jogueravy va'e.
  agu-BL: Tajwe'n tan che' icolpil yi e' yi txant tan chiq'uixpe'n, nin tajwe'n tan
    ijoyol puntil tan chiclaxe'n yi e' yi txant tan chiquime'n.
  ilo-ULB: Ispalem dagiti maipanpanaw maiyap-apan iti ipapatay, ken tenglem dagiti
    agibar-ibar nga agturong iti pannakatayda.
  kpg-kpg: Hudee duugia di hagamaamaa tangada dela e lahi e daaligi gii made, gei
    mee digi hai dana mee hala.
  uig-ARA: سەۋەبسىز ئۆلۈمگە تارتىلغانلارنى قۇتقۇزغىن؛ بوغۇزلىنىش خەۋپىدە تۇرغانلاردىن
    ياردەم قولۇڭنى تارتما؛
  bps-bps: Faflalam falwà i to landè gugsalaan, i fan fnati i dademe.
  sus-sus: Mixie ratanga naxee na saya kira xɔn ma, e ba mixie yi ra naxee wama e
    faxafe.
  pon-2006: Dehr peikasalki doarehla emen me pahn kamakamala ni sapwung.
  ksd-ksd: Una valaun pa diat di al pa diat tadav ra minat, Ma una tigal bat diat
    dia pa lebalebe tadav ra vardodoko.
  tur-YTC: Ölüme götürülenleri kurtar! Kıyıma sendeleyerek gidenleri durdur.
  bel-N: Ратуй узятых на сьмерць, і ці ж не пашкадуеш тых, якія сказаныя на загубу?
  grc-BRENT: Ῥῦσαι ἀγομένους εἰς θάνατον, καὶ ἐκπρίου κτεινομένους, μὴ φείσῃ.
  ind-AYT: Bebaskanlah mereka yang dibawa kepada kematian, dan pertahankanlah mereka
    yang terhuyung-huyung menuju tempat pemancungan.
  nya-nya: Uwapulumutse amene akutengedwa kuti akaphedwe; uwalanditse amene akuyenda
    movutika kupita kokaphedwa.
  hrv-hrv: Izbavi one koje vode u smrt; i spasavaj one koji posrćući idu na stratište.
  mps-mps: Te po tųde te po olama, tama augwaligo te bidi ela muainu ebaso da, teda
    nage pelama, te bidi ma sigi pao.
  tpi-tpi: Sapos kot i tok, na ol i laik kilim man i dai, orait yu mas i go kisim
    bek dispela man.
  dan-1931: Frels dem, der slæbes til Døden, red dem, der vakler hen for at dræbes.
  vie-OVCB: Hãy cứu người bị đưa đến cõi chết; hãy ngăn bước người lảo đảo đi đến
    chỗ tử vong.
  guj-2017: જેઓને મોત માટે ઘસડી જવામાં આવે છે તેઓને છોડાવ જેઓ માર્યા જવાની તૈયારીમાં
    છે તેઓને છોડાવવાનું ચૂકતો નહિ.
  pon-2006A: Dehr peikasalki doarehla emen me pahn kamakamala ni sapwung.
  por-BRBSL: Resgatar aqueles que estão sendo levados à morte! De fato, retenha aqueles
    que estão cambaleando para o abate!
  swe-swe: Rädda dem som släpas i väg mot döden, undsätt dem som förs bort till slakten.
  cth-cth: Due hanelah a hrawi awh e hah rungngang awh nateh, thei hanelah a hrawi
    awh e hah ratang awh haw.
  twi-twi: Gye wɔn a wɔde wɔn rekɔ akokum wɔn no nkwa; na sianka wɔn a wɔtɔ ntintan
    kɔ akumii.
  hlt-hlt: Duek sak ham a khuen uh te huul uh laeh, ngawnnah la aka yalh te khaw hloh
    uh laeh.
  tbz-SIM: Dɛɛtɛ́ bɛ̀ dɔ́ kɛ́kuɔ bɛ̀, bɛ̀ dɛ̀ri bɛ̀ kɛ kɔrinɛ̀ mukɔ̀ù, dɛɛtɛ́ bɛ.
  msy-2020: Kot pazɨ mɨkɨm suam, me gumazim mɨsueghtɨ an aremegham, nɨ uamategh mangɨ
    gumazir kam uam a inigh an akurvagham.
  dop-dop: Wɑɑsɩ mpɑ lɛlɑɑ hɔŋ nɑ pɑ́ pukinɑ təkʋlɛ tɔ, lʋ nɑ pɑ́ tɑɑ kʋ-wɛ.
  azb-azb: Ölümə aparılanları qurtar, Qırğın təhlükəsi altında olanları geri çək.
  eng-DBY: Deliver them that are taken forth unto death, and withdraw not from them
    that stagger to slaughter.
  hin-2017: जो मार डाले जाने के लिये घसीटे जाते हैं उनको छुड़ा; और जो घात किए जाने
    को हैं उन्हें रोक।
  wol-KYG: Wallul ku ñuy reyi te tooñul, xettlil kuy tërëf, ñu di ko reyi.
  bjr-bjr: Kootaki faiqí quqasee fifau kuqa ariraree qifana anee minakinaana mareeqee
    kaqini quqaa.
  eng-YLT: If [from] delivering those taken to death, And those slipping to the slaughter
    — thou keepest back.
  kne-kne: Isalakan mo din nakeddengan ay matey. Adi ka baybay-an mo ikaan da ta en
    da peslen.
  eng-WYC-2017: Deliver thou them, that be led to death; and cease thou not to deliver
    them, that be drawn to death.
  eng-WMBB: Rescue those who are being led away to death! Indeed, hold back those
    who are staggering to the slaughter!
  urd-GVH: जिन्हें मौत के हवाले किया जा रहा है उन्हें छुड़ा, जो क़साई की तरफ़ डगमगाते
    हुए जा रहे हैं उन्हें रोक दे।
  rug-rug: Harupi si arini pu korapa ta turaṉa la pa minate; tuqe pule vagi sarini
    pu korapa tedeve la pude ta seke va mate.
  gaz-gaz: Warra gara duʼaatti geeffamaa jiran duʼa jalaa baasi; warra ajjeefamuuf
    qopheeffamanis oolchi.
  fra-LSG: Délivre ceux qu’on traîne à la mort, Ceux qu’on va égorger, sauve-les!
  yal-yal: Muxune xunba naxanye xalima e faxadeni, i yi muxune rakisi naxanye faxamatɔ
    a ra.
  haw-1868: Ina e hookaulua oe e hoopakele i ka poe i hana paa ia e make, A me ka
    poe e kokoke ana i ka pepehiia mai;
  arb-NAV: أَنْقِذِ الْمَسُوقِينَ إِلَى الْمَوْتِ وَرُدَّ الْمُتَعَثِّرِينَ الذَّاهِبِينَ
    إِلَى الذَّبْحِ.
  ewe-ewe: Ɖe ame siwo wokplɔ yina wuwu ge eye xɔ na ame siwo le yiyim sɔgɔsɔgɔ yina
    ɖe ku me.
  eng-LEE: Deliver those that are taken unto death, and those that are moved away
    to the slaughter hold back.
  asm-FB: মৃত্যুলৈ লৈ যোৱা লোকসকলক ৰক্ষা কৰা, আৰু বধ কৰিবলৈ নিওতে যিসকল হতভম্ব হয়
    তেওঁলোকক তুমি যদি পাৰা ঘূৰাই আনা।
  sus-A: مِشِيٍ رَتَنفَ نَشٍيٍ نَ سَيَ كِرَ شْن مَ، عٍ بَ مِشِيٍ يِ رَ نَشٍيٍ وَ مَ
    عٍ قَشَقٍ.
  fra-SBL: Sauvez ceux qui sont conduits à la mort ! En effet, retenez ceux qui titubent
    vers le massacre !
  hbo-hbo: הַ֭צֵּל לְקֻחִ֣ים לַמָּ֑וֶת וּמָטִ֥ים לַ֝הֶ֗רֶג אִם־תַּחְשֹֽׂוךְ׃
  kik-kik: Honokia arĩa maratwarĩrĩrio gĩkuũ-inĩ; girĩrĩria arĩa maratũgũũga merekeire
    gĩthĩnjĩro.
  fra-NCL: Délivre ceux qu’on traîne à la mort ; ceux qui vont en chancelant au massacre,
    sauve-les !
  cek-AK: Duekhaih loklam ah zaeh ih kami to pahlong ah; humhaih ahmuen ah caehhaih
    ih kami to hoi let ah.
  cuk-cuk: Dulemar-burgwed-igarse-nadapmalad be ollor-imake, dulemar e-burgwed-modanimalad
    be bendake.
  uig-CYR: Сәвәпсиз өлүмгә тартилғанларни қутқузғин; Боғузлиниш хәвпидә турғанлардин
    ярдәм қолуңни тартма;
  tel-2017: మృత్యు ముఖంలో ఉన్న వారిని తప్పించు. నాశనం వైపుకు తూలుతున్న వారిని చేతనైతే
    రక్షించు.
  hat-BSA: Delivre sila k ap mennen vè lanmò a, ak sila k ap mache tonbe vè labatwa
    a. O, kenbe yo!
  kos-kos: Nimet alolo in molela sie mwet su akola in anwuki ke sripen nununku sesuwos.
  hbo-WLC: הַ֭צֵּל לְקֻחִ֣ים לַמָּ֑וֶת וּמָטִ֥ים לַ֝הֶ֗רֶג אִם־תַּחְשֽׂוֹךְ׃
  ibo-ibo: Napụta ndị a na-eduba nʼọnwụ. Napụtakwa ndị ahụ a mara ikpe ọnwụ nʼụzọ
    na-ezighị ezi.
  ory-ory: ମୃତ୍ୟୁୁ ନିମନ୍ତେ ନିଆଯିବା ଲୋକମାନଙ୍କୁ ଉଦ୍ଧାର କର ଓ ହତ ହେବା ନିମନ୍ତେ ଉଦ୍ୟତ ଲୋକମାନଙ୍କୁ
    ରକ୍ଷା କରିବା ପାଇଁ କ୍ଷାନ୍ତ ହୁଅ ନାହିଁ।
  chk-chk: Kopwe amanaua chokewe ra nukunuk ngeni mäla. Kopwe amwöchü chokewe mi äpäp
    ngeni ar repwe ninnila.
  rop-rop: Yu garra album enibodi hu dei garra kilim wen dei nomo bin gibit im feyago.
  ukr-1871: Рятуй тих, що їх на смерть ведуть, а тих, що їх засуджено на страченнє
    — чи ж покинеш їх?
  deu-1951: Errette, die zum Tode geschleppt werden, und die zur Schlachtbank wanken,
    halte zurück!
  eng-JPS: Deliver them that are drawn unto death; and those that are ready to be
    slain wilt thou forbear to rescue?
  srp-1865: Izbavljaj pohvatane na smrt; i koje hoæe da pogube, nemoj se ustegnuti
    od njih.
  lug-lug: Odduukiriranga n’owonya abo abatwalibwa okuttibwa, n’abo abali ku njegoyego
    z’okuttibwa, obawonye okuttirwa obwemage.
  heb-heb: הצל לקחים למות ומטים להרג אם תחשוך׃
  ben-IRV: তাদেরকে উদ্ধার কর, যারা মৃত্যুর কাছ থেকে সরিয়ে নেওয়া হয়েছে, যারা বধের
    জন্য কম্পমান হয় তুমি তাদেরকে পিছনে ধরে রাখো।
  pan-pan: ਜਿਹੜੇ ਮਾਰੇ ਜਾਣ ਲਈ ਲਿਜਾਏ ਜਾਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਛੁਡਾ, ਜਿਹੜੇ ਘਾਤ ਹੋਣ ਵਾਲੇ ਹਨ,
    ਉਨ੍ਹਾਂ ਨੂੰ ਫੜਵਾ।
  mya-JVB: သင်္ချိုင်း သို့ ထုတ် ၍ အသေခံ လုသောသူတို့ကို သင်သည် နှုတ်အံ့သောငှါ၊ အား
    မထုတ်ဘဲနေလျက်၊
  tte-O: Tem boda yabo nuwanuwana todudulai yabo siunuyamateli kutonan tem kuleboi.
    Bwagana siniuli-yawatagilan dedeinane koina yakato siunui kuwalo silopei na silivasi.
  tbg-tbg: Quminaiqama kero kovano vaiinti vira aru kaate tirera, kia qaqi vairaitira,
    vi vaiintira ruaruama amitaane.
  hmo-hmo: Bema kerere lasi tauna, be do idia hamasea gwauraia neganai, unai tau do
    oi hamauria haraga. Mase dekenai kahirakahira idia moru taudia, be do oi veria
    mauri.
  urd-urd: जो क़त्ल के लिए घसीटे जाते हैं, उनको छुड़ा; जो मारे जाने को हैं उनको हवाले
    न कर।
  rus-SYN: Спасай взятых на смерть, и неужели откажешься от обреченных на убиение?
  bqc-SIM: Gbɛ̃́ pↄ́ aa mipɛ̀ gawaↄ suaba, gbɛ̃́ pↄ́ aa sòo lɛ́ si kaalɛ guuↄ misi.
  tcz-CHONGTHU: Thina lam jon-a kijot hokhu huhhing loijin, chule min athagamna dinga
    kipal-lhu ho jong huhdoh loijin.
  mar-mar: ज्या कोणाला ठार मारण्यासाठी दूर घेऊन जात असतील तर त्यांना वाचव, ज्यांच्या
    वधाची तयारी झाली आहे त्यांचा बचाव करण्याचा होईल तितका प्रयत्न कर.
  hlt-THB: Him ham a mi sawikhqi ce hul lah. Himna ak awm hly khqi ce ang tawnna thawng.
  qub-qub: Mana juchan caycaptin wañuchinanpaj caycajtaga salbay. Wañunanpaj caycajcunatapis
    salbay.
  bqp-bqp: Ǹ gbɛ̃ kũ ò mìi pɛ̀ gaanↄ sura ba, ǹ gí gbɛ̃ kũ ò sòro òtɛn si kakatɛnannↄnɛ.
  hat-hat: Delivre moun y'ap trennen pou y' al touye. Sove moun y'ap bourade pou y'
    al egzekite.
  eng-BSB: Rescue those being led away to death, and restrain those stumbling toward
    the slaughter.
  tod-tod: Naati unmɔɔ, niiti ti liizu ga tiye ga ti ti lɔ saai zu, naati kizo, niiti
    ti liizu ga tiye kazemazu, ga ti ti ʋaa.
  eng-WEBPB: Rescue those who are being led away to death! Indeed, hold back those
    who are staggering to the slaughter!
  kbq-kbq: Havigema hu'za zamahe frinaku'ma hanaza vahera, zamaza huta zamavareho.
    Hagi zamahe frinaku hanaza vahera, zamaza huta zamavareho.
  nhe-BL: Xiquinmanahui nopa tlacame tlen quinhuicaj para quinmictise yonque ax tleno
    quichijtoque. Xiquinmaquixti tlen quinhuahuatatztiyohuij para quinmictise.
  bus-bus: Ǹ gbɛ̃ kɛ̀ aↄ̃ mì pɛ̀ gaaanↄ mì sí, ǹ gí gbɛ̃ kɛ̀ aↄ̃ sòro wèe sii kaatɛnannↄnɛ.
  gub-BL: Aze màno haw weraha amo hereko nehe, ezeagaw a'e teko ipytywà pà nehe.
  eng-DRA: 'Deliver them that are led to death: and those that are drawn to death
    forbear not to deliver.'
