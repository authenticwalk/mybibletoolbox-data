verse: PRO.024.020
translations:
  mal-C: കാരണം നീചർക്കു ഭാവിപ്രതീക്ഷയില്ല, ദുഷ്ടരുടെ വിളക്ക് ഊതിയണയ്ക്കപ്പെടുകയും
    ചെയ്യും.
  deu-TKW: Denn der Böse wird keine Zukunft haben; die Leuchte der Gottlosen erlischt.
  lin-lin: pamba te lobi ya malamu ekozala te mpo na moto oyo asalaka mabe, mpe mwinda
    ya bato mabe ekokufa.
  eng-LSV: For there is not a posterity to the evil, || The lamp of the wicked is
    extinguished.
  eng-GNV: 'For there shall bee none ende of plagues to the euill man: the light of
    the wicked shall bee put out.'
  eng-WEBSTER: For there shall be no reward to the evil man ; the candle of the wicked
    shall be extinguished.
  nhw-BL: Pampa amo tleno catli cuali quipantise teipa. Ininnemilis amo cuajcualme
    sehuis san quen se tlahuili.
  swh-ONEN: kwa maana mtu mbaya hana tumaini la siku zijazo, nayo taa ya waovu itazimwa.
  bba-bba: Domi kɔ̃sɑn kowobu bɑ ǹ ɡɑ̃ɑnu wɑsi siɑ. Ben wɑ̃ɑrɑ koo kpewɑ tumɑru nɡe
    fitilɑ ɡe ɡɑ ɡum kpɑ.
  eng-KJVCPB: For there shall be no reward to the evil man; The candle of the wicked
    shall be put out.
  luo-luo: nimar jaricho onge gi geno mar ndalo mabiro, kendo taya mar ngʼat marach
    ibiro nego.
  meu-meu: badina be kara dika tauna enai vaira dinadia na dia mimia; bona kara havara
    tauna ena lamepa na baine bodo.
  npi-ULB: किनभने दुष्‍ट मानिसको कुनै भविष्य छैन, र दुष्‍ट मानिसको बत्ती निभाइने छ
    ।
  yor-yor: nítorí ẹni ibi kò ní ìrètí ọjọ́ iwájú a ó sì pa fìtílà àwọn ènìyàn búburú
    kú.
  ind-ind: Karena orang jahat tidak memiliki masa depan, dan kehidupan mereka akan
    dipadamkan.
  pes-OPCB: زیرا شخص بدکار آینده‌ای ندارد و چراغش خاموش خواهد شد.
  tgl-ULB: sapagkat ang masamang tao ay walang kinabukasan, at ang ilawan ng masama
    ay mamamatay.
  hui-hui: Irane ti turu howa kagoni tigimandi áyu kanginaga kago mani anidagua naholebirago
    í̠ ti biradagua bua nahabe. Wali agali mini kowi karuni lamu hale hundiradagua
    bibahende hundu tegelope haiore holebira.
  mya-mya: အကြောင်းမူကား၊ မတရားသောသူသည် အကျိုးကိုမရ။ အဓမ္မလူ၏ မီးခွက်သည် သေလိမ့်မည်။
  bod-N: གང་ལ་ཞེ་ན་མི་ངན༌ལ། །མཇུག་འབྲས་ལེགས་པོ་ཡོད་མ༌ཡིན། །ངན་པའི་སྒྲོན་མེ་ཞི་བར༌འགྱུར།།
  wsk-wsk: mu awuk, kari memek mu nunga bagara aolak bo maiya biya mena, se nunga
    galep mu tairate la iri palagukko.
  sna-sna: nokuti vanhu vakaipa havana tariro yeramagwana, uye mwenje wavakaipa uchadzimwa.
  spa-BLM: porque no habrá recompensa para el hombre malo. La lámpara de los malvados
    se apagará.
  cac-cac: yujto a eb' chuc chi', man̈ vach'oc yic eb', ol lajvoquel eb' icha tz'aj
    stup junoc candil.
  swh-ULB: maana mtu mbaya hana matumaini na taa ya watu waovu itazimika.
  bel-bel: бо ліхі ня мае будучыні - сьветач бязбожных патухне.
  deu-ELBBK: denn für den Bösen wird keine Zukunft sein, die Leuchte der Gottlosen
    wird erlöschen.
  mbb-OT: su wazà meupiya he egkepaabut dan, su is untung dan iring te sulù he egkeevukan.
  mal-2015: ദോഷിക്കു പ്രതിഫലമുണ്ടാകയില്ല; ദുഷ്ടന്റെ വിളക്കു കെട്ടുപോകും.
  rmc-rmc: Se le nalačhe manušes na užarel ňič lačho, a e lampa olengri, ko dživen
    bi o Del, murdaľola andre.
  pes-OPV: زیرا که به جهت بدکاران اجر نخواهد بود، و چراغ شریران خاموش خواهد گردید.
  ron-1924: Кэч чел че фаче рэул н-аре ничун виитор ши лумина челор рэй се стинӂе.
  ben-OBCV: কারণ অনিষ্টকারীদের ভবিষ্যৎকালীন কোনো আশা নেই, ও দুষ্টদের প্রদীপ নিভিয়ে
    ফেলা হবে।
  som-som: Waayo, kii shar leh abaalgud ma heli doono, Oo laambadda xumaanfalayaashana
    waa la bakhtiin doonaa.
  lat-VUC: quoniam non habent futurorum spem mali, et lucerna impiorum extinguetur.
  eng-ASVBT: For there shall be no reward to the evil man; The lamp of the wicked
    shall be put out.
  mna-mna: Pa kaimer zin ko irao timbot ambai na som. Anutu ko iyembut swon ma timeete
    karau men, kembei lam ta tupunmeete na.
  ita-1885: Perciocchè non vi sarà premio alcuno per lo malvagio; La lampana degli
    empi sarà spenta.
  eng-LXXUP: 'For the evil man shall have no posterity: And the light of the wicked
    shall be put out.'
  eng-ULB: for the evil person has no future and the lamp of wicked people will go
    out.
  spa-VBL: porque los malvados no tienen futuro. La lámpara de los malvados se apagará.
  fra-_FOB: Car il n'y a pas d'issue pour celui qui fait le mal, et la lampe des méchants
    sera éteinte.
  mal-mal: ദോഷിക്ക് പ്രതിഫലമുണ്ടാകുകയില്ല; ദുഷ്ടന്റെ വിളക്ക് കെട്ടുപോകും.
  lit-lit: nes blogajam nebus geros baigties, nedorėlio žibintas bus užgesintas.
  urd-GVR: Kyoṅki sharīroṅ kā koī mustaqbil nahīṅ, bedīnoṅ kā charāġh bujh jāegā.
  suz-BL: मारदे हना काइ मरिम्‍शो पाइब शुश नाक्‍त मलीनीम। मिनु परमप्रभु यावे आ अरेशो
    मटीब आन बत्ती काप्‍शा लाइब। हितोपदेस १३:९
  eng-NOY: For there shall be no posterity to the evil man; The lamp of the wicked
    shall be put out.
  ita-1927: perché non c’è avvenire per il malvagio; la lucerna degli empi sarà spenta.
  ckb-ckb: چونکە خراپەکار دواڕۆژی نابێت و چرای بەدکاران دەکوژێتەوە.
  eng-BBE: For there will be no future for the evil man; the light of sinners will
    be put out.
  kan-OKCV: ಏಕೆಂದರೆ ಕೆಡುಕನಿಗೆ ಭವಿಷ್ಯದ ನಿರೀಕ್ಷೆ ಇರುವುದಿಲ್ಲ; ದುಷ್ಟರ ದೀಪವು ಆರಿಹೋಗುವುದು.
  tam-2017: துன்மார்க்கனுக்கு நல்ல முடிவு இல்லை; துன்மார்க்கர்களுடைய விளக்கு அணைந்துபோகும்.
  spa-RV-1909: Porque para el malo no habrá buen fin, y la candela de los impíos será
    apagada.
  ron-BTF: Deoarece pentru cel rău nu va fi nicio răsplată; candela celui stricat
    va fi stinsă.
  eng-WEBP: for there will be no reward to the evil man. The lamp of the wicked will
    be snuffed out.
  eng-FBV: for evil people have no future—the lamp of the wicked will be snuffed out.
  nld-1939: Want voor den booswicht is er geen toekomst, De lamp der bozen gaat uit.
  nch-BL: Pampa amo teno cati cuali quipantise teipa. Ininemilis amo cuajcualme sehuis
    san quej se taahuili.
  vie-1934: Vì kẻ làm gian ác sẽ không được thiện báo, Và đèn kẻ hung dữ sẽ tắt đi.
  hin-CV: क्योंकि दुष्ट का कोई भविष्य नहीं होता, उनके जीवनदीप का बुझना निर्धारित है.
  eng-OURB: for there will be no reward to the evil man; and the lamp candle of the
    wicked shall be snuffed out.
  spa-BES: Porque no habrá futuro para el malvado; la luz de los pecadores será apagada.
  tdx-tdx: fa tsy aman-ko tamae’e ty tsereheñe; le hakipe ty failo’ i borololoy.
  tha-KJV: เพราะคนชั่วจะไม่​มี​บำเหน็จ ประทีปของคนชั่วร้ายจะถู​กด​ับเสีย
  por-BR-2018: Porque o maligno não terá um bom futuro; a lâmpada dos perversos se
    apagará.
  deu-ELO: denn für den Bösen wird keine Zukunft sein, die Leuchte der Gesetzlosen
    wird erlöschen.
  eng-WYC-2018: For why evil men have not hope of things to come, and the lantern
    of wicked men shall be quenched. (For evil people have no hope in things to come,
    and the lantern of the wicked shall be quenched.)
  epo-epo: Ĉar la malbonulo ne havos estontecon; La lumilo de malvirtuloj estingiĝos.
  uig-PIN: Qünki yamanlarning kelǝqiki yoⱪtur, Uning qiriƣimu ɵqürülǝr.
  beo-beo: Bai ilia da hame fifi ahoanumu. Fa:no misunu hahawane hou da ilima hame
    doaga:mu.
  tpi-OTNT: Ol dispela man i no inap painim gutpela taim. Nogat. Bai ol i dai olsem
    lam i dai.
  hau-SA: gama mugu ba shi da zuciya ta nan gaba, kuma fitilar mugaye za tă mutu.
  uig-LAT: Chünki yamanlarning kélechiki yoqtur, Uning chirighimu öchürüler.
  nde-nde: ngoba umuntu omubi akalalo ithemba lakusasa, njalo isibane sezixhwali sizacinywa.
  ton-ton: 'Koeʻuhi ʻe ʻikai ha totongi lelei ki he angakovi: ʻe tāmateʻi ke mate
    ʻae maama ʻae angahala.'
  ces-1613: Nebo zlý nebude míti odplaty; svíce bezbožných zhasne.
  eng-WMB: for there will be no reward to the evil man. The lamp of the wicked will
    be snuffed out.
  tam-TCV: ஏனெனில் தீய மனிதனுக்கு எதிர்காலத்தைப் பற்றிய நம்பிக்கை இல்லை; கொடியவர்களின்
    விளக்கோ அணைந்துபோகும்.
  ceb-ULB: kay walay kaugmaon ang tawong daotan ug pagapalungon ang lampara sa mga
    tawong daotan.
  pol-UBG: Bo zły nie otrzyma nagrody, pochodnia niegodziwych zostanie zgaszona.
  agr-agr: Wagki aents pegkegchauwa duka pegkeg pujutnakesh jukishtinai. ¡Aents pegkegchau
    aina duka lampara ikagnakbaujai betek agtinai!
  kyc-kyc: Akali koo pingi dokome karo dolapokolyamo lapala akali dokona dee rakya
    mende see nara. Dee keyange mende rakya nyepenge lao suu pyaa nange.
  urd-GVU: کیونکہ شریروں کا کوئی مستقبل نہیں، بےدینوں کا چراغ بجھ جائے گا۔
  deu-1912: Denn der Böse hat nichts zu hoffen, und die Leuchte der Gottlosen wird
    verlöschen.
  kan-2017: ಕೆಟ್ಟವನಿಗೆ ಶುಭಕಾಲವು ಬಾರದು, ದುಷ್ಟರ ದೀಪವು ಆರಿಯೇ ಹೋಗುವುದು.
  yap-yap: Be’ nib kireb e dariy rogon nga bang, dariy ban’en nike par ni be lagan’
    ngay.
  hlt-MCSB: Boethae ham a hmailong a khui pah moenih, halang kah hmaithoi khaw a thih
    pah ni.
  mdy-ETH: ዋይዚ ዒፃ ዓሲ «ሃጊ ታኣኒ ሃያ ዴንቃንዳኔ» ጌይ ሃጊ ማዓ ዎዛ ጌሣ ባኣዚ ባኣሴ።
  kew-kew: Dia go aanu nimu epe yae meda mada na-adasalimi. Nimu ora laba paa udinita-rupa
    mada aipapulu omalimi.
  twi-ASANTE: ɛfiri sɛ, ɔbɔnefoɔ nni anidasoɔ biara daakye, na wɔbɛdum amumuyɛfoɔ
    kanea.
  eng-WEBU: for there will be no reward to the evil man. The lamp of the wicked will
    be snuffed out.
  wal-wal: Aissi giikko, iita urau sinttaara yaana kehi baawa; iitatu xomppeekka to7ana.
  acu-NT: Pase aints ainau tuke pengkerka pujuschartin ainawai, antsu ni iwiaakmari
    namparing kajinua nunisang amuktinuitai.
  spa-PDDPT: Porque para el perverso no habrá buen fin, Y la lámpara de los impíos
    será apagada.
  gun-gun: mba'eta heko vai va'e renonderã ma iporã va'e'ỹ, ha'e kuery rataendy oguepa
    rive 'rã.
  agu-BL: Na wi'tzbil tlen ẍchitije' cyera'tz wi'nin q'uixc'uj nin cyakil yi chime'bi'l
    sotzok tera'tz.
  ilo-ULB: ta awan masakbayan ti dakes a tao, ken arigna a maiddepto ti lampara ti
    nadangkes.
  kpg-kpg: Tangada e hai di huaidu, la deai dono hagadagadagagee gi dono mouli ai.
    Mee ana mee e gana ginai ai.
  uig-ARA: چۈنكى يامانلارنىڭ كېلەچىكى يوقتۇر، ئۇنىڭ چىرىغىمۇ ئۆچۈرۈلەر.
  bps-bps: du dad to sasè landè fatanla, na landè gufyela di satu duh.
  sus-sus: Mixi ɲaaxi mu fe fanyi lima yare, e xa lanpui fama nɛ xubende.
  pon-2006: Sohte ahnsou mwahu ong aramas suwed emen ni ahnsou kohkohdo—sohte mehkot
    e pahn kak kasikasik.
  ksd-ksd: Tago ra tena varpiam pa na vatur vake ta vabongon, Ma da pun ra lamp kai
    ra umana tena varpiam.
  tur-YTC: Çünkü kötü kişiye ödül verilmeyecek. Kötülerin kandili sönecek.
  bel-N: бо ня будзе будучыні ліхому, і сьветач бязбожнікаў стухне.
  grc-BRENT: Οὐ γὰρ μὴ γένηται ἔκγονα πονηρῷ, λαμπτὴρ δὲ ἀσεβῶν σβεσθήσεται.
  ind-AYT: Sebab, orang jahat tidak punya masa depan; pelita orang fasik akan dipadamkan.
  nya-nya: paja munthu woyipa alibe tsogolo. Moyo wa anthu oyipa adzawuzimitsa ngati
    nyale.
  hrv-hrv: jer zao čovjek nema budućnosti, svjetiljka opakih gasi se.
  mps-mps: Magi baso meni, te bidi dabe augwali te wiegi yai sogo bidibo gegebo usu
    me egobeo. Menio. Te augwali te lam sole isibo tiwai gilama yaibao. (30)
  tpi-tpi: Ol dispela man i no inap painim gutpela taim. Nogat. Bai ol i dai olsem
    lam i dai.
  dan-1931: thi den onde har ingen Fremtid, gudløses Lampe går ud.
  vie-OVCB: Đời người ác không có tương lai; đèn người dữ nay mai sẽ tắt.
  guj-2017: કારણ કે દુર્જનોનું કોઈ ભવિષ્ય નથી અને દુષ્ટોનો દીવો હોલવાઈ જશે.
  pon-2006A: Sohte ahnsou mwahu ong aramas suwed emen ni ahnsou kohkohdo—sohte mehkot
    e pahn kak kasikasik.
  por-BRBSL: pois não haverá recompensa para o homem mau. A lâmpada dos ímpios será
    apagada.
  swe-swe: För de som är onda har ingen framtid, lampan (livsanden) hos de ogudaktiga
    ska slockna.
  cth-cth: Bangkongtetpawiteh, tamikathoutnaw hanelah ngaihawinae awm hoeh, tamikathoutnaw
    e hmaiim teh padue pouh lah ao han.
  twi-twi: efisɛ, ɔbɔnefo nni anidaso biara daakye, na wobedum amumɔyɛfo kanea.
  hlt-hlt: Boethae ham a hmailong a khui pah moenih, halang kah hmaithoi khaw a thih
    pah ni.
  tbz-SIM: Bɛnitiyɛibɛ í bɑɑ dɛ̀mɑrɛ̀ dɛyììkɛ̀, bɛ fòmmu yóó kúmu fìtírɛ̀ kɔ̃mɛ.
  msy-2020: Guizbangɨra, gumazir kaba me dughiar aghuim bativan kogham. Me lamɨn avim
    mungezɨ moghɨn, arɨghiregham.
  dop-dop: Pɑ kɑɑ wɑɑ pʋlʋɣʋ cele, pɑ kɔŋ sɑɑlʋɣʋ kɛ́ ɩsɩɩ fətəlɑ teŋuɣu tɔ.
  azb-azb: Çünki pis insanın axırı yoxdur, Şər adamın çırağı sönər.
  eng-DBY: for there shall be no future to the evil [man]; the lamp of the wicked
    shall be put out.
  hin-2017: क्योंकि बुरे मनुष्य को अन्त में कुछ फल न मिलेगा, दुष्टों का दीपक बुझा
    दिया जाएगा।
  wol-KYG: Ku bon amul muj, ku soxor day mel ni taal bu fey.
  bjr-bjr: Manda oosana maree mariasa sia misa kasooaqee marirafa mariannoo. Misa
    qausana qooma dauni maqa raquraminoo dimbaannoo.
  eng-YLT: For there is not a posterity to the evil, The lamp of the wicked is extinguished.
  kne-kne: Tan magay mayat ay pantongpalan da et kaman dan lampa ay mad-ep.
  eng-WYC-2017: For why evil men have not hope of things to come, and the lantern
    of wicked men shall be quenched.
  eng-WMBB: for there will be no reward to the evil man. The lamp of the wicked will
    be snuffed out.
  urd-GVH: क्योंकि शरीरों का कोई मुस्तक़बिल नहीं, बेदीनों का चराग़ बुझ जाएगा।
  rug-rug: ura sari tie kaleadi si loke dia lineana pa vugo na repere, meke sa zuke
    tadirini si kote tava mate.
  gaz-gaz: Namni jalʼaan fuul duratti abdii hin qabuutii; ibsaan hamootaas ni dhaama.
  fra-LSG: Car il n’y a point d’avenir pour celui qui fait le mal, La lampe des méchants
    s’éteint.
  yal-yal: Amasɔtɔ fe ɲaxi rabaan mi hɛrin lima a yɛɛ ra. Muxu ɲaxine lɛnpun tuma
    nɛn.
  haw-1868: No ka mea, aohe uku maikai no ka mea hewa; O ke kukui o ka poe hewa, e
    pio ana no ia.
  arb-NAV: إِذْ لَا ثَوَابَ لِلشِّرِّيرِ، وَسِرَاجُهُ يَنْطَفِئُ.
  ewe-ewe: elabena mɔkpɔkpɔ aɖeke meli na ame vɔ̃ɖi ɖe etsɔ si gbɔna ŋuti o eye woatsi
    ŋutasẽlawo ƒe akaɖi.
  eng-LEE: 'For there will be no [happy] future for the bad man: the lamp of the wicked
    will be quenched.'
  asm-FB: কাৰণ দুষ্ট লোকৰ কোনো ভবিষ্যত নাই, আৰু দুষ্ট লোকৰ প্ৰদীপ নুমাই যাব।
  sus-A: مِشِ حَاشِ مُ قٍ قَنيِ لِمَ يَرٍ، عٍ شَ لَنثُي قَمَ نّ شُبٍندٍ.
  fra-SBL: car il n'y aura pas de récompense pour l'homme mauvais. La lampe des méchants
    sera éteinte.
