  tel-2017: దుర్జనుడికి పుట్టగతులుండవు. భక్తిహీనుల దీపం కొడిగడుతుంది.
  hat-BSA: paske pou yon nonm mechan, pa gen avni. Lanp a mechan an va etenn nèt.
