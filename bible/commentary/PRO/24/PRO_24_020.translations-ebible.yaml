  mar-mar: कारण दुष्कर्म्याला चांगले प्रतिफळ मिळणार नाही दुष्टांचा दिप मालवला जाईल.
  hlt-THB: Thlangthawlh ham kutdo am awm kawm saw, thlakche a maihchoei cetaw him
