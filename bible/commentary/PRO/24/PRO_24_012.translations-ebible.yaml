  tha-KJV: ถ้าเจ้าจะว่า “​ดู​เถิด เราไม่​รู้​เรื่องนี้​เลย​” พระองค์​ผู้​ทรงชั่งใจจะไม่ทรงเพ่งเล็งเห็นหรือ
