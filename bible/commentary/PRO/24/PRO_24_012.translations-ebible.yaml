    ʻoku ne ʻilo ia ki ai? Pea ʻikai ʻe ʻatu ʻe ia ki he tangata taki taha ʻae fakatatau
    ʻo ʻene ngaahi ngāue?
  ces-1613: 'Díš-li: Aj, nevěděli jsme o tom: zdaliž ten, jenž zpytuje srdce, nerozumí,
