    to man according to his work.
  hin-2017: यदि तू कहे, कि देख मैं इसको जानता न था, तो क्या मन का जाँचनेवाला इसे नहीं
    समझता? और क्या तेरे प्राणों का रक्षक इसे नहीं जानता? और क्या वह हर एक मनुष्य के
    काम का फल उसे न देगा? (मत्ती 16:27, रोम. 2:6, प्रका. 2:23, प्रका. 22:12)
  wol-KYG: Soo nee sa yoon nekku ci it, kiy natt xol yi, xam na, moom miy wattu sa
    bakkan, xam na, te kat mooy fey nit jëfam.
  bjr-bjr: Sia ani ainaina marida fee qia. Anutufa iridanoo mifa kai ani marirana
    rainaannoo fee qia. Mifa anisaa rakisidanoo, mifa iridanoo anee auqee mariannana
    akiiqara mifa amiannoo fee qia.
  eng-YLT: When thou sayest, 'Lo, we knew not this.' Is not the Ponderer of hearts
    He who understandeth? And the Keeper of thy soul He who knoweth? And He hath rendered
    to man according to his work.
  kne-kne: Adi kan kanan en adi ka ammo, tan kabaelan Diyos ay ilaen din wadas nemnem
    mo. Ammo na di nemnemnemen ya am-amagen di am-in ay ipogaw et gon-gonaana am-in
    maibasar sin am-amagen da.
  eng-WYC-2017: If thou sayest, Strengths or Strong-holds suffice not; he that is
    [the] beholder of the heart, understandeth, and nothing deceiveth the keeper of
    thy soul, and he shall yield to a man after his works.
  eng-WMBB: If you say, “Behold, we didn’t know this,” doesn’t he who weighs the hearts
    consider it? He who keeps your soul, doesn’t he know it? Shall he not render to
    every man according to his work?
  urd-GVH: शायद तू कहे, “हमें तो इसके बारे में इल्म नहीं था।” लेकिन यक़ीन जान, जो
    दिल की जाँच-पड़ताल करता है वह बात समझता है, जो तेरी जान की देख-भाल करता है उसे
    मालूम है। वह इनसान को उसके आमाल का बदला देता है।
  rug-rug: Pana zama si goi, “Ba lopu na qua ginugua si hie,” gua. Ba Tamasa tumae
    ni sari bulo tie meke dogorigo Nana. Asa pu kopu nia sa mua tinoa si gilanigo
    tugo Nana. Kote pia igo Sa luli gua koari na mua tinavete.
  gaz-gaz: Yoo ati, “Nu waan kana homaa hin beekne” jette, inni yaada namaa madaalu
    sun hin hubatuu? Kan lubbuu kee eegu sun waan kana hin beekuu? Inni nama hundaaf
    akkuma hojii isaatti gatii hin kennuu?
  fra-LSG: 'Si tu dis: Ah! Nous ne savions pas!… Celui qui pèse les cœurs ne le voit-il
    pas? Celui qui veille sur ton âme ne le connaît-il pas? Et ne rendra-t-il pas
    à chacun selon ses œuvres?'
  yal-yal: Xa i a fala, i naxa, “Nxu mi yi a kolon,” naxan bɔɲɛne fɛsɛfɛsɛma, na mi
    ɲɔndin kolonɲɛ ba? Naxan i niin kantanma, na mi a kolon ba?
  haw-1868: Ina e i ae oe, E, aole makou i ike; Aole anei e noonoo mai ka mea nana
    e kaupaona na naau? A o ka mea hoi nana e malama i ka uhane, aole anei oia e ike?
    Aole anei oia e hoopai i ke kanaka e like me kana hana ana?
  arb-NAV: 'إِنْ قُلْتَ: إِنَّنَا لَمْ نَعْرِفْ هَذَا، أَفَلا يَفْهَمُ هَذَا وَازِنُ
    الْقُلُوبِ؟ أَلا يُدْرِكُهُ رَاعِي النُّفُوسِ، فَيُجَازِيَ الإِنْسَانَ بِمُقْتَضَى
    عَمَلِهِ؟'
  ewe-ewe: Ne ègblɔ be, “Míenya naneke tso nu sia ŋuti o” la, ɖe ame si daa dziwo
    kpɔ la menyae oa? Ɖe wòle nyanya na ame si kpɔa wò agbe ta? Ɖe maɖo eteƒe na ame
    sia ame ɖe nu si wòwɔ la nu oa?
  eng-LEE: 'If thou shouldst say, Behold, we know not this man: lo, he that weigheth
    hearts will truly regard it, and he that keepeth thy soul will surely know it;
    and he will give a recompense to man according to his doing.'
  asm-FB: তুমি যদি কোৱা, “আমি এই বিষয়ে একো নাজানো।” তুমি কি কৈছা? সেই বিষয়ে যি জনাই
    হৃদয় পৰীক্ষা কৰে, তেওঁ জানো নুবুজে? আৰু যিজনাই তোমাৰ জীৱন ৰক্ষা কৰে, তেওঁ জানো
    এই বিষয়ে নাজানে? ঈশ্বৰে মানুহক কৰ্ম অনুসাৰে জানো ফল নিদিয়ে?
  sus-A: شَ عِ عَ قَلَمَ، «مُشُ مُ نُ عَ كٌلٌن،» نَشَن بْحّيٍ مَ قٍ كٌلٌن، عَ مُ نَ
    تٌمَ؟ نَشَن حّنفِ سَشِ عِ شَ سِمَيَ شْن مَ، نَ مُ عِ قُرِ عِقٍ كٌلٌن؟ عَ مُ كَنكَن
    سَرٍ رَفبِلٍنمَ عَ مَ شّ؟
  fra-SBL: 'Si vous dites : « Voici, nous ne savions pas cela, » Celui qui pèse les
    cœurs ne le considère-t-il pas ? Celui qui garde ton âme, ne le sait-il pas ?
    Ne doit-il pas rendre à chacun selon son travail ?'
  hbo-hbo: כִּֽי־תֹאמַ֗ר הֵן֮ לֹא־יָדַ֪עְנ֫וּ זֶ֥ה הֲ‍ֽלֹא־תֹ֘כֵ֤ן לִבֹּ֨ות ׀ הֽוּא־יָבִ֗ין
    וְנֹצֵ֣ר נַ֭פְשְׁךָ ה֣וּא יֵדָ֑ע וְהֵשִׁ֖יב לְאָדָ֣ם כְּפָעֳלֹֽו׃
  kik-kik: Ũngiuga atĩrĩ, “Ũhoro ũcio tũtiraũmenyete,” githĩ ũrĩa ũthimaga ngoro tiwe
    ũmenyaga? Ũrĩa ũrangagĩra muoyo waku-rĩ, githĩ ndooĩ kana nĩguo? Githĩ ndakaarĩha
    o mũndũ kũringana na ũrĩa ekĩte?
  fra-NCL: 'Si tu dis : « Mais ! Nous ne le savions pas ! » Celui qui pèse les cœurs
    ne le voit-il pas ? Celui qui veille sur ton âme ne le connaît-il pas, et ne rendra-t-il
    pas à chacun selon ses œuvres ?'
  cek-AK: Khenah, hae kawng hae ka panoek ai, tiah na thuih nahaeloe, palungthin khenkung
    mah panoek mak ai maw? Na hinghaih khenkung mah panoek mak ai maw? Kami mah sak
    ih hmuen baktiah anih mah pathok mak ai maw?
  cuk-cuk: 'Ar amba be sogele: “An wissulinye.” ¿Dule-gwage-wilubdakedi, gwen wisguosur
    be insae? Dule-begi-nakulegedi gwen wisguosur, ¿be insae? Bab-Jehová dulemar-e-daedba
    dulemarga ibmar-uked.'
  uig-CYR: 'Әгәр сән: «Бу иштин хәвиримиз йоқтур» десәң, Һәр адәмниң көңлини таразиға
    Салғучи буни көрмәсму? Җениңни һаят Сақлиғучи уни билмәсму? У һәр бир инсан балсиниң
    өз қилғанлири бойичә уларниң өзигә яндурмасму?'
  tel-2017: “చూసావా ఈ సంగతి మనకి తెలియ లేదు” అని నీవంటే సరిపోతుందా? హృదయాలను పరిశోధించేవాడు
    నీవు చెబుతున్నది గ్రహించడా? నీ జీవాన్ని కాపాడే వాడు నీ మాటను గ్రహించడా? మనుషులకు
    వారి చర్యలను బట్టి దేవుడు ప్రతిఫలం ఇవ్వడా?
  hat-BSA: 'Si ou di: “Gade, nou pa t konnen sa”; èske Li pa konsidere sa, sila ki
    peze kè? Epi èske Li pa konnen sa, sila kap kenbe nanm ou an? Èske Li p ap rann
    a lòm selon zèv li?'
  kos-kos: Sahp kom ac fahk mu kom nikin, a God El etekom ac nunak lom. El ac fah
    moli nu sum fal nu ke ma kom orala.
  hbo-WLC: כִּֽי־תֹאמַ֗ר הֵן֮ לֹא־יָדַ֪עְנ֫וּ זֶ֥ה הֲֽלֹא־תֹ֘כֵ֤ן לִבּ֨וֹת ׀ הֽוּא־יָבִ֗ין
    וְנֹצֵ֣ר נַ֭פְשְׁךָ ה֣וּא יֵדָ֑ע וְהֵשִׁ֖יב לְאָדָ֣ם כְּפָעֳלֽוֹ׃
  ibo-ibo: Ọ bụrụ na ị sị, “Anyị amaghị banyere ihe ndị a,” ọ bụ na onye na-enyocha
    obi aghọtaghị ya? Ọ bụ na onye na-eche ndụ gị amaghị ya? Ọ bụ na ọ gaghị akwụghachi
    onye ọbụla ụgwọ dịka akaọrụ ya siri dị?
  ory-ory: ଯଦି ତୁମ୍ଭେ କୁହ, ଦେଖ, ଆମ୍ଭେମାନେ ଏହା ଜାଣି ନାହୁଁ, ତେବେ ଅନ୍ତଃକରଣ ତୌଲିବା କର୍ତ୍ତା
    କʼଣ ତାହା ବୁଝନ୍ତି ନାହିଁ? ପୁଣି, ତୁମ୍ଭ ପ୍ରାଣର ରକ୍ଷାକର୍ତ୍ତା କʼଣ ତାହା ଜାଣନ୍ତି ନାହିଁ?
    ଆଉ, ସେ କʼଣ ପ୍ରତି ଜଣକୁ ଆପଣା କର୍ମାନୁସାରେ ପ୍ରତିଫଳ ଦେବେ ନାହିଁ?
  chk-chk: Are ka apasa pwe kosap silei usun ei lapalap, ifa usun, ewe mi atittina
    leluken aramas esap küna? Ifa usun, ewe mi mamasok esap silei? I epwe liwini ngeni
    eman me eman aramas ükükün liwinin an föför.
  rop-rop: Yu kaan tok, “Ai nomo sabi enijing blanga dijan.” God sabi wanim yu jinggabat
    langa yu main. Im oldei wotjimbat wi en im sabi wanim wi jinggabat en im garra
    peiyimbek wi blanga wanim wibin dumbat.
  ukr-1871: 'Скажеш може: Ми про се не знали! Та, може, й той не знає, що вивідує
    серця? Той, що дивиться тобі в душу, той се знає, й відплатить чоловікові по вчинках
    його.'
  deu-1951: 'Wenn du sagen wolltest: «Siehe, wir haben das nicht gewußt!» wird nicht
    der, welcher die Herzen prüft, es merken, und der deine Seele beobachtet, es wahrnehmen
    und dem Menschen vergelten nach seinem Tun?'
  eng-JPS: 'If thou sayest: ''Behold, we knew not this'', doth not He that weigheth
    the hearts consider it? And He that keepeth thy soul, doth not He know it? And
    shall not He render to every man according to his works?'
  srp-1865: 'Ako li reèeš: gle, nijesmo znali za to; neæe li razumjeti onaj koji ispituje
    srca, i koji èuva dušu tvoju neæe li doznati i platiti svakome po djelima njegovijem?'
  lug-lug: Bw’ogambanga nti, “Laba kino twali tetukimanyi,” oyo akebera emitima aba
    talaba? Oyo akuuma obulamu bwo takimanyi? Talisasula buli muntu ng’omulimu gwe
    bwe guli?
  heb-heb: כי תאמר הן לא ידענו זה הלא תכן לבות הוא יבין ונצר נפשך הוא ידע והשיב לאדם
    כפעלו׃
  ben-IRV: যদি বল, “দেখ, আমরা এই বিষয়ে জানতাম না,” তবে যিনি হৃদয় ওজন করেন, তিনি
    কি তা বোঝেন না যা তুমি বলছ? এবং যিনি তোমার প্রাণ রক্ষা করেন, তিনি কি তা জানেন
    না? এবং তিনি কি প্রত্যেককে তার কাজ অনুযায়ী পুরষ্কার দেবেন না?
  pan-pan: ਜੇ ਤੂੰ ਆਖੇਂ, ਲਓ, ਸਾਨੂੰ ਤਾਂ ਇਸ ਗੱਲ ਦਾ ਪਤਾ ਹੀ ਨਹੀਂ ਸੀ, ਤਾਂ ਜਿਹੜਾ ਦਿਲਾਂ ਨੂੰ
    ਜਾਚਦਾ ਹੈ ਭਲਾ, ਉਹ ਨਹੀਂ ਸਮਝਦਾ? ਅਤੇ ਤੇਰੀ ਜਾਨ ਦਾ ਰਾਖ਼ਾ ਇਹ ਨਹੀਂ ਜਾਣਦਾ? ਭਲਾ, ਉਹ ਆਦਮੀ
    ਨੂੰ ਉਹ ਦੀਆਂ ਕਰਨੀਆਂ ਦਾ ਫਲ ਨਾ ਦੇਵੇਗਾ?
  mya-JVB: ငါ့တို့မ သိ ဟုဆို သော်လည်း ၊ နှလုံး သဘောကို ဆင်ခြင် သောသူသည် မ မှတ်၊ သင်
    ၏စိတ် ဝိညာဉ်ကို စောင့် သောသူသည် မသိဘဲ၊ လူအသီးအသီးတို့အား သူ တို့အကျင့် နှင့် အလျောက်၊
    အကျိုးအပြစ်ကို မဆပ် မပေးဘဲ နေတော်မူမည်လော။
  tte-O: Tem kuba, “Nige yakakataili, mwa nige yagu dedei” bwaimwa nige inanamwanamwa,
    kaiwena Yaubada iya mwa katem ikatai yo yaluyaluwam igitegite-kalatan kani iyamaisao
    am paisowa naenaena kaiwena. Besiele, awa?
  tbg-tbg: Hauri are tihara, Kia tinavu kaiqave tirora. Noravano ariqaa raqikiharo
    ai avu aatoqi ekaa raira kero iri tave vaivo. Viva ai okara kankoma kero iri tavaivo.
    Ekaa vohaiqa vohaiqavano nai qora okarave koqe okarave autirara iriharo viva koqaa
    nimianaro. -26-
  hmo-hmo: Bema oi koikoi, oi gwau, “Lau be inai gau lau diba lasi,” laloa ibounai
    Dirava ese, inai koikoi ia itaia lasi, a? Oiemu lauma ia naria noho Dirava ia
    diba lasi, a? Ia ese taunimanima edia davana, be edia kara hegeregerena do ia
    henia.
  urd-urd: अगर तू कहे, देखो, हम को यह मा'लूम न था, तो क्या दिलों को जाँचने वाला यह
    नहीं समझता? और क्या तेरी जान का निगहबान यह नहीं जानता? और क्या वह हर शख़्स को
    उसके काम के मुताबिक़ बदला न देगा?
  rus-SYN: 'Скажешь ли: “Вот, мы не знали этого”? А Испытующий сердца разве не знает?
    Наблюдающий над душою твоею знает это, и воздаст человеку по делам его.'
  bqc-SIM: 'Tó n mɛ̀: Ó''o, wá dↄ̃ yãao fá, Lua pↄ́ nↄ̀sɛ guu yã́ dↄ̃ a eo lé?
    N wɛ̃ni Dↄ̃̀ana a yã́ dↄ̃, a fĩabo baadeɛ a yãkɛawaɛ.'
  tcz-CHONGTHU: Nangman, “vetem in, keihon hiche hi kahe phapouve,” tin nasei in,
    Ama bouvin mihem lungthim akholchil-a ahet chin ji hilou ham? Nalhagao vea ching
    jing pan hitobang hi amelchih jing hilou ham? Aman mihem koi hileh atoh dungjui
    cheh-a lethuhna anei ding hilou ham?
  mar-mar: जर तू म्हणशील, “तेथे! आम्हांस ह्याबद्दल काहीच माहित नव्हते.” तर तू काय
    म्हणतो हे जो कोणी हृदये तोलून पाहतो त्यास हे समजणार नाही का? आणि जो कोणी तुझ्या
    जिवाचे रक्षण करतो त्यास माहित नाही का? आणि देव प्रत्येकाला ज्याच्या त्याच्या कृतीप्रमाणे
    प्रतिफळ देत नाही कां?
  hlt-THB: “Ngai lah vetaw am sim nyng” na ti awhtaw, kawlung ak khinkung ing am sim
    hly nawh aw? Na hqingnaak ak doenkung ing am sim hly nawh aw? Thlang boeih, ami
    bibi amyihna thungna am awm hly nawh aw?
  qub-qub: «Manami musyashcächu» niptiquipis pï imallata rurashanpitapis jusgaj Tayta
    Diosllami musyanga. Imano caycashayquitapis ricashöga llapan rurashayquitami ricaycäshunqui.
    Runacunataga rurashanmannömi llapanta cutichenga.
  bqp-bqp: 'Tó n pì: O''o, ó dↄ̃ yãro fá, Luda kũ à nɛ̀sɛgũnyã dↄ̃ ni eroo? N
    wɛ̃̀ndi Gwàri a yã dↄ̃, ani fĩna bo baadinɛ a yãkɛnaaamɛ.'
  hat-hat: Si ou pran pòz ou pa t' konn sa, chonje Bondye. Li menm k'ap jije sa ki
    nan kè moun, l'ap wè sa. Li menm k'ap veye tou sa w'ap fè, l'ap konn sa. L'ap
    fè tout moun peye pou sa yo fè.
  eng-BSB: If you say, “Behold, we did not know about this,” does not He who weighs
    hearts consider it? Does not the One who guards your life know? Will He not repay
    a man according to his deeds?
  tod-tod: 'Mina ɠɛ ma: «Ee, gè la ɠɛa suɠwɛɛ!» GALA nii é fai pɛ kwɛɛ, nii é ɠɛɛzu
    è-yiimaʋɛ, naa la zɔɠɔzuɠwɛɛ ɓaa? Ungo, zɔi é è-yɛnvui makɛsu, naa kwɛɛ, toɠa
    ɛsɛ gilagilagi zala, eɠɛʋelei ná-kɛɛwotiiti ti la.'
  eng-WEBPB: If you say, “Behold, we didn’t know this,” doesn’t he who weighs the
    hearts consider it? He who keeps your soul, doesn’t he know it? Shall he not render
    to every man according to his work?
  kbq-kbq: Antahi'nesunka ontahi'noe hunka havigea osuo. Na'ankure Anumzamo'a kagu'a
    kageno antahino nehuno, kagu'a kegava hunegantea ne'mo'a, kagu'a kageno antahino
    osugahie hunka osuo. Miko vahe'mokizmia zamagrama hu'nesaza zamavu'zmavate anteno
    mizana zamamigahie.
  nhe-BL: Ax huelis timotechtis huan tiquijtos para ax tijmatiyaya tleno. ¿Ax tijmati
    para TOTECO tlen quiixmati ininyolo nochi tlacame quiixmati moyolo ta, huan yajaya
    quimati para tijmatiyaya? Huan yajaya techtlaxtlahuis sesen tojuanti queja quinamiqui
    ica tlen tijchijtoque.
  bus-bus: 'Tó n bè: O''o, wá dↄ̃ yãro fá, Luda kɛ̀ nↄ̀sɛguuyã dↄ̃ é eroo? N wɛ̃̀ndi
    gwàri à yã dↄ̃, eé fĩa bo baadenɛ a yãkɛnaamɛ.'
  gub-BL: — Nakwaw kwaw a'e ma'e izeapo haw ihe, erepuner neze haw rehe. Nezewe rehe
    we Tupàn ukwaw nepy'a a'e. Ukwaw neremimutar no. Teko wanemiapo kwer pitàitàigatu
    umekuzar putar a'e nehe.
  eng-DRA: 'If thou say: I have not strength enough: he that seeth into the heart,
    he understandeth, and nothing deceiveth the keeper of thy soul, and he shall render
    to a man according to his works.'
