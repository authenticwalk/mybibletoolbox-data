  grc-BRENT: Ἐὰν δὲ εἴπῃς, οὐκ οἶδα τοῦτον, γίνωσκε, ὅτι Κύριος καρδίας πάντων γινώσκει·
    καὶ ὁ πλάσας πνοὴν πᾶσιν, αὐτὸς οἶδε πάντα, ὃς ἀποδίδωσιν ἑκάστῳ κατὰ τὰ ἔργα
