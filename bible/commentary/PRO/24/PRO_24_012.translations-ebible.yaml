  dop-dop: Ye n tɔmɑ sɩ n tɑ cɛkənɑ, Ɩsɔ nɑ́ nyəmɑ́ pə tənɑ. Ɩ feŋiɣi kɛ́ nɑ ɩ́ fɛləɣɩ
    pɑɑ wei ɩsɩɩ ɩ lɑpɑ tɔ.
  azb-azb: Desən ki, bax bundan xəbərim yox idi, Ürəkləri yoxlayan bunu görməzmi?
