  kan-2017: “ಇದು ನನಗೆ ಗೊತ್ತಿರಲಿಲ್ಲ” ಎಂದು ನೀನು ನೆವ ಹೇಳಿದರೆ, ಹೃದಯಶೋಧಕನು ಗ್ರಹಿಸುವುದಿಲ್ಲವೋ?
