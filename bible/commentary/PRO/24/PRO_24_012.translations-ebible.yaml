verse: PRO.024.012
translations:
  mal-C: “ഞങ്ങൾ ഇതേപ്പറ്റി യാതൊന്നും അറിഞ്ഞിരുന്നില്ല,” എന്നു നീ പറഞ്ഞാൽ, ഹൃദയത്തെ
    തൂക്കിനോക്കുന്നവൻ അതു മനസ്സിലാക്കാതിരിക്കുമോ? നിന്റെ ജീവൻ സംരക്ഷിക്കുന്ന അവിടത്തേക്ക്
    ഇത് അറിയാതിരിക്കുമോ? അവിടന്ന് ഓരോരുത്തർക്കും അവരുടെ പ്രവൃത്തികൾക്കനുസരിച്ച് പകരം
    ചെയ്യാതിരിക്കുമോ?
  deu-TKW: 'Wolltest du sagen: “Wir haben ja nichts davon gewußt!” - Fürwahr, der
    die Herzen wägt, der merkt es, und der auf deine Seele acht hat, der weiß es und
    wird dem Menschen vergelten nach seinem Thun.'
  lin-lin: 'Soki olobi : « Tala, toyebaki likambo moko te kati na makambo oyo nyonso ; »
    boni, Ye oyo amekaka mitema asosolaka yango te ? Ye oyo abatelaka molimo na yo
    ayebaka yango te ? Afutaka te moto na moto kolanda misala na ye ?'
  eng-LSV: When you say, “Behold, we did not know this.” Is the Ponderer of hearts
    not He who understands? And the Keeper of your soul He who knows? And He has rendered
    to man according to his work.
  eng-GNV: 'If thou say, Beholde, we knew not of it: he that pondereth the heartes,
    doeth not hee vnderstand it? and hee that keepeth thy soule, knoweth he it not?
    will not he also recompense euery man according to his workes?'
  eng-WEBSTER: If thou sayest, Behold, we knew it not; doth not he that pondereth
    the heart consider it ? and he that keepeth thy soul, doth not he know it ? and
    will not he render to every man according to his works?
  nhw-BL: Amo huelis timotechtis huan tiquijtos para amo tijmatiyaya tleno. ¿Amo tijmati
    para TOTECO catli quiiximati ininyolo nochi masehualme quiiximati moyolo ta, huan
    yaya quimati para tijmatiyaya? Huan yaya techtlaxtlahuis sesen tojuanti quen quinamiqui
    ica catli tijchijtoque.
  swh-ONEN: Kama mkisema, “Lakini hatukujua lolote kuhusu hili,” je, yule apimaye
    mioyo halitambui hili? Je, yule awalindaye maisha yenu halijui hili? Je, hatamlipa
    kila mtu kulingana na aliyotenda?
  bba-bba: Kɑɑ kpĩ ɑ weesu ko ɑ nɛɛ, ɑ ǹ yɛ̃ ye n koorɑ, ɑdɑmɑ Gusunɔ u yɛ̃ ye n
    koorɑ, domi u rɑ tɔnun ɡɔ̃ru wɛ̃ɛri. U mɛɛrɑ kpuro ye ɑ mɔ̀. U koo bɑɑwure nùn
    win kookoosun ɑre wɛ̃.
  eng-KJVCPB: If thou sayest, Behold, we knew it not; Doth not he that pondereth the
    heart consider it? And he that keepeth thy soul, doth not he know it? And shall
    not he render to every man according to his works?
  luo-luo: Ka iwacho niya, “Ne ok wangʼeyo gimoro kuom wachni,” donge ngʼatno mapimo
    chuny dhano ongʼeyo wachno? Donge ngʼat morito kendo ngʼiyo ngimani ongʼeyogo?
    To donge obiro chulo ngʼato ka ngʼato mowinjore gi timbene?
  meu-meu: Boma toma “A itaia, ina na do asia dibaia”, lalo e dibaiamu Diravana ese
    se itaiamu a? Laumamu e gimaiamu Diravana na asi dibana a? Ia ese taunimanima
    davadia na edia ḡaukara heḡereḡeredia ai baine henidia, ani?
  npi-ULB: “हामीलाई यस विषयमा केही थाहा थिएन,” भनी तैँले भनिस् भने के हृदयको जाँच
    गर्नुहुनेले तैँले भनिरहेको कुरालाई बुझ्नुहुन्‍न र ? तेरो जीवनको रखवाली गर्नुहुनेलाई
    के यो कुरा थाहा छैन र ? के परमेश्‍वरले हरेकलाई त्यसको प्रतिफलअनुसार दिनुहुन्‍न
    र ?
  yor-yor: Bí ìwọ bá wí pé, “Ṣùgbọ́n a kò mọ nǹkan kan nípa èyí,” ǹjẹ́ ẹni tí ń díwọ̀n
    ọkàn kò kíyèsi i? Ǹjẹ́ ẹni tí ń ṣọ́ ẹ̀mí rẹ kò mọ̀ ọ́n? Ǹjẹ́ kò ní san án fún
    ẹnìkọ̀ọ̀kan gẹ́gẹ́ bí ohun tí ó ti ṣe?
  ind-ind: Janganlah membuat alasan, “Oh, saya tidak tahu bahwa dia tak bersalah!”
    Ingatlah bahwa Allah mengetahui pikiranmu dan Dia memegang nyawamu. Dia akan membalas
    setiap orang menurut perbuatannya.
  pes-OPCB: نگو که از جریان بی‌خبر بوده‌ای، زیرا خدایی که جان تو در دست اوست و از
    دل تو آگاه است، می‌داند که تو از همه چیز باخبر بوده‌ای. او هر کسی را مطابق اعمالش
    جزا خواهد داد.
  tgl-ULB: Kung sinabi mo, “Diyan! Wala kaming alam tungkol dito.” Hindi ba't ang
    Siyang nagtitimbang ng puso ay naiintindihan kung ano ang sinasabi mo? At Siyang
    nagbabantay ng iyong buhay, hindi ba niya alam ito? At hindi ba ibibigay ng Diyos
    sa bawat isa kung ano ang karapat-dapat sa kaniya?
  hui-hui: Í̠na ogonidagua bulene i̱naga biabe ndo lolene nawi. Anigo Ngode Datagaliwabe
    ibugua í̠na mitangi bia do keru handalu í̠na bi larerunagabi irane bibahende manda
    biaihe kagoni. Ani manda buwa ibugua wali agali hangu hangume biabe biradagua
    yolo mulebira.
  mya-mya: ငါ့တို့မသိဟုဆိုသော်လည်း၊ နှလုံးသဘောကို ဆင်ခြင်သောသူသည် မမှတ်၊ သင်၏စိတ်ဝိညာဉ်ကို
    စောင့်သောသူသည် မသိဘဲ၊ လူအသီးအသီးတို့အား သူတို့အကျင့်နှင့်အလျောက်၊ အကျိုးအပြစ်ကို
    မဆပ် မပေးဘဲ နေတော်မူမည်လော။
  bod-N: བདག་གིས་མ་ཤེས་ཞེས་སྨྲ༌ན། །མི་སེམས་སྲང་ལ་འཇལ་མཁན༌གྱིས། །དེ་ནི་རྟོགས་པ་མ་ཡིན༌ནམ།
    །ཁྱོད་ཀྱི་ཚེ་སྲོག་སྲུང་མཁན༌གྱིས། །དེ་ནི་མཁྱེན་པ་མ་ཡིན༌ནམ། །ཁོང་གིས་རེ་རེའི་བྱ་སྤྱོད༌བཞིན།
    །རེ་རེར་ལན་ཞིག་མི་གནང༌ངམ།།
  wsk-wsk: Bare ni balu, “Arikko, ana mel umu me ko ikiman,” ma balu, bare Kaem kariimet
    gomang motam tuati ikiwara mu ka kawel mu me ikiok i? Nu nika bitaruwara mu am
    kuluru i? Se nu kariimet suen la nunga munan betesan mu koma diram la me nungaruk
    i?
  sna-sna: Asi kana mukati, “Hapana zvataiziva pamusoro paizvozvi?” Ko, iye anoyera
    mwoyo haangazvioni here? Iye anorinda upenyu hwako haangazvizivi here? Haangaripire
    munhu mumwe nomumwe maererano nezvaakaita here?
  spa-BLM: 'Si dices: “He aquí que no sabíamos esto” ¿acaso el que pesa los corazones
    no lo considera? El que guarda tu alma, ¿no lo sabe? ¿No ha de dar a cada uno
    según su trabajo?'
  cac-cac: Vach'chom scala' to man̈ cojtacoc tas van yic'an eb', axo Dios yojtac tas
    ay d'a co pensar, yojtac tas yuj icha chi' sco c'ulej. A Dios tzon̈ tan̈vani,
    yojtac tas caji, a' ol pactzitan d'ayon̈ junjun on̈ icha tas sco c'ulej.
  swh-ULB: Kama utasema, “Tazama, hatujui chochote juu ya hili,” je yule anayepima
    mioyo hajui unachosema? Na yule anayelinda maisha yako, je hajui? Je Mungu hatampa
    kila mmoja kile anachostahili?
  bel-bel: 'Ці скажаш: «вось, мы ня ведалі гэтага?» А Выпрабавальнік сэрцаў хіба ня
    ведае? Назіральнік за душою тваёю ведае гэта і дасьць чалавеку паводле ўчынкаў
    ягоных.'
  deu-ELBBK: 'Wenn du sprichst: Siehe, wir wussten nichts davon – wird nicht er, der
    die Herzen prüft, es merken, und er, der auf deine Seele achthat, es wissen? Und
    er wird dem Menschen vergelten nach seinem Tun.'
  mbb-OT: Egkehimu he ebpemarew ka he wazè nu metueni heini. Piru netuenan te Megbevayà
    ke tutuu ve is migkaǥi nu wey kekenà, su ebentayan ke zin ne netuenan din ke hengkey
    is diyà te isip nu. Ebelesan ke zin sumalà te nengeveelan nu.
  mal-2015: ഞങ്ങൾ അറിഞ്ഞില്ലല്ലോ എന്നു നീ പറഞ്ഞാൽ ഹൃദയങ്ങളെ തൂക്കിനോക്കുന്നവൻ ഗ്രഹിക്കയില്ലയോ?
    നിന്റെ പ്രാണനെ കാക്കുന്നവൻ അറികയില്ലയോ? അവൻ മനുഷ്യന്നു പ്രവൃത്തിക്കു തക്കവണ്ണം
    പകരം കൊടുക്കയില്ലയോ?
  rmc-rmc: 'Te pheneha: „Amen olestar na džanahas,“ či oda, ko prindžarel o jile,
    oleske na achaľol? A či oda, ko stražinel tiro dživipen, olestar na džanel? Ov
    počinela le manušeske pal oda, sar kerelas.'
  pes-OPV: اگر گویی که این را ندانستیم، آیا آزماینده دلها نمی فهمد؟ و حافظ جان تو
    نمی داند؟ و به هرکس برحسب اعمالش مکافات نخواهد داد؟
  ron-1924: 'Дакэ зичь: „Ах! н-ам штиут…”, крезь кэ ну веде Чел че кынтэреште инимиле
    ши Чел че вегязэ асупра суфлетулуй тэу? Ши ну ва рэсплэти Ел фиекэруя дупэ фаптеле
    луй?'
  ben-OBCV: তুমি যদি বলো, “আমার তো এই বিষয়ে কিছুই জানা নেই,” তবে যিনি অন্তর মাপেন
    তিনি কি তা বুঝবেন না? যিনি তোমার জীবন পাহারা দেন তিনি কি জানতে পারবেন না? তিনি
    কি প্রত্যেককে তাদের কর্ম অনুযায়ী প্রতিফল দেবেন না?
  som-som: Haddaad tidhaahdid, Bal eeg, waxan ma aannu garanayn, Kan qalbiyada miisaamaa
    miyaanu ka fiirsanayn? Oo kan naftaada dhawraa miyaanu ogayn? Oo miyaanu isagu
    nin walba ugu abaalgudayn sida shuqulkiisu yahay?
  lat-VUC: 'Si dixeris: Vires non suppetunt; qui inspector est cordis ipse intelligit:
    et servatorem animæ tuæ nihil fallit, reddetque homini juxta opera sua.'
  eng-ASVBT: If thou sayest, Behold, we knew not this; Doth not he that weigheth the
    hearts consider it? And he that keepeth thy soul, doth not he know it? And shall
    not he render to every man according to his work?
  mna-mna: 'Kokena pakaam ma so: “Wai, mi mbulu ta iwedet pizin na, niam ti amute
    som.” Pa Anutu, ni irre iti tomtom lelende ma imap. Tana mbulu ta kam na, ni iute
    kek. Pa Ni ta imborro u na, ikankaana pu som. Mi ni kola iur kadoono piti tomtom
    tataŋa ikot mbulu kiti kiti.'
  ita-1885: 'Dicendo: Ecco noi non ne sappiamo nulla; Colui che pesa i cuori non vi
    porrà egli mente? E il guardiano dell''anima tua non lo conoscerà egli, E non
    renderà egli a ciascuno secondo le sue opere?'
  eng-LXXUP: But if thou shouldest say, I know not this man; Know that the Lord knows
    the hearts of all; And he that formed breath for all, he knows all things, Who
    renders to every man according to his works.
  eng-ULB: If you say, “Behold, we knew nothing about this,” does not the one who
    weighs the heart understand what you are saying? The one who guards your life,
    does he not know it? Will God not give to each one what he deserves?
  spa-VBL: 'Si dices: “No sabíamos nada sobre esto”, ¿no crees que el Dios que juzga
    las motivaciones no se dará cuenta de lo que ocurre realmente? El que te mira
    desde arriba lo sabe todo, y le pagará a todos según sus actos.'
  fra-_FOB: 'Si tu dis: Voici, nous n''en avons rien su; celui qui pèse les cœurs
    ne l''entendra-t-il point? Et celui qui garde ton âme ne le saura-t-il point?
    Et ne rendra-t-il pas à chacun selon son œuvre?'
  mal-mal: “ഞങ്ങൾ അറിഞ്ഞില്ലല്ലോ” എന്ന് നീ പറഞ്ഞാൽ ഹൃദയങ്ങളെ തൂക്കിനോക്കുന്നവൻ ഗ്രഹിക്കുകയില്ലയോ?
    നിന്റെ പ്രാണനെ കാക്കുന്നവൻ അറിയുകയില്ലയോ? അവിടുന്ന് മനുഷ്യന് പ്രവൃത്തിക്ക് തക്കവണ്ണം
    പകരം കൊടുക്കുകയില്ലയോ?
  lit-lit: 'Jeigu sakai: „Mes juk šito nežinojome!“ – tai argi tas, kuris pasveria
    širdis, nesusigaudo? Argi tas, kuris saugo tavo sielą, nežino? Ir argi jis neatlygins
    kiekvienam žmogui pagal jo darbus?'
  urd-GVR: Shāyad tū kahe, “Hameṅ to is ke bāre meṅ ilm nahīṅ thā.” Lekin yaqīn jān,
    jo dil kī jāṅch-paṛtāl kartā hai wuh bāt samajhtā hai, jo terī jān kī dekh-bhāl
    kartā hai use mālūm hai. Wuh insān ko us ke āmāl kā badlā detā hai.
  suz-BL: मिनु गे “गो मेको मतुइक्‍तु” देंते हना, थुं नाक्‍‍बम इ मरिम्‍शो पशो तुइक्‍ब।
    इ कली कोव़बमी नेल्‍ल तुइक्‍ब। मेकोमी मुर आ मरिम्‍शो पशो ङा क्‍येक्‍क लेप्‍ब।
  eng-NOY: If thou sayst, “Behold, we knew it not!” Doth not he that weigheth the
    heart observe it? Yea, he that keepeth thy soul knoweth it. And he will render
    to every man according to his works.
  ita-1927: 'Se dici: “Ma noi non ne sapevamo nulla!…” Colui che pesa i cuori, non
    lo vede egli? Colui che veglia sull’anima tua non lo sa forse? E non renderà egli
    a ciascuno secondo le opere sue?'
  ckb-ckb: 'ئەگەر بڵێی: «ئەوەتا ئەمەم نەزانیوە،» ئایا هەڵسەنگێنەری دڵەکان تێناگات؟
    ئەوەی گیانت دەپارێزێت ئایا نازانێت؟ ئایا سزای مرۆڤ بەپێی کردەوەکانی ناداتەوە؟'
  eng-BBE: 'If you say, See, we had no knowledge of this: does not the tester of hearts
    give thought to it? and he who keeps your soul, has he no knowledge of it? and
    will he not give to every man the reward of his work?'
  kan-OKCV: ನೀನು, “ಅದು ನನಗೆ ಏನೂ ಗೊತ್ತಿಲ್ಲ” ಎಂದು ಹೇಳಿದರೆ, ಹೃದಯವನ್ನು ಪರಿಶೋಧಿಸುವ ದೇವರು
    ಅದನ್ನು ತಿಳಿಯುವದಿಲ್ಲವೋ? ನಿನ್ನ ಜೀವವನ್ನು ಕಾಯುವಾತನು ಅದನ್ನು ತಿಳಿಯುವುದಿಲ್ಲವೋ? ಪ್ರತಿಯೊಬ್ಬನ
    ಕಾರ್ಯಗಳಿಗನುಸಾರವಾಗಿ ಆತನು ಪ್ರತಿಫಲವನ್ನು ಕೊಡದೆ ಇರುವನೇ?
  tam-2017: அதை நாங்கள் அறியோம் என்று சொன்னால், இருதயங்களைச் சோதிக்கிறவர் அறியமாட்டாரோ?
    உன்னுடைய ஆத்துமாவைக் காக்கிறவர் கவனிக்கமாட்டாரோ? அவர் மனிதர்களுக்கு அவனவன் செயல்களுக்கு
    தக்கதாகப் பலனளிக்கமாட்டாரோ?
  spa-RV-1909: 'Si dijeres: Ciertamente no lo supimos; ¿no lo entenderá el que pesa
    los corazones? El que mira por tu alma, él lo conocerá, y dará al hombre según
    sus obras.'
  ron-BTF: 'Dacă spui: Iată, noi nu am știut aceasta; nu ia aminte el, cel ce cumpănește
    inimile? Și cel ce îți păzește sufletul, nu știe aceasta? Și nu va întoarce fiecărui
    om conform faptelor sale?'
  eng-WEBP: If you say, “Behold, we didn’t know this,” doesn’t he who weighs the hearts
    consider it? He who keeps your soul, doesn’t he know it? Shall he not render to
    every man according to his work?
  eng-FBV: If you say, “Look, we didn't know anything about this,” don't you think
    the God who judges your motives will see what's happening? He who watches over
    you knows, and he will pay people back for what they've done.
  nld-1939: 'Al zegt ge: “Och, we wisten het niet,” Zou Hij, die de harten peilt,
    het niet merken, Hij, die uw leven beschermt, het niet weten, En den mens niet
    naar zijn werken vergelden?'
  nch-BL: Amo huelis timotechtis huan tiquijtos para amo tijmatiyaya yon teno. ¿Amo
    tijmati para TOTECO cati quiixmati iniyolo nochi masehualme quiixmati moyolo ta,
    huan yaya quimati para tijmatiyaya? Huan yaya techtaxtahuis sese tojuanti quej
    quinamiqui ica cati tijchijtoque.
  vie-1934: 'Nếu con nói: Chúng tôi chẳng biết gì đến; Thì Đấng mà cân nhắc lòng người
    ta, há chẳng xem xét điều ấy sao? Và Đấng gìn giữ linh hồn con, há không biết
