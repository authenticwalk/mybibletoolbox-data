verse: PRO.024.024
translations:
  mal-C: ഒരു കുറ്റവാളിയോട്, “താങ്കൾ നിരപരാധിയാണ്,” എന്നു പറയുന്നവരെ പൊതുജനം ശപിക്കുകയും
    ജനതകൾ വെറുക്കുകയും ചെയ്യും.
  deu-TKW: 'Wer zum Schuldigen spricht: “Du hast Recht!”, den verwünschen Völker,
    verfluchen Nationen.'
  lin-lin: 'Moto oyo alobaka na moto mabe : « Ozali moto ya sembo, » bato bakolakela
    ye mabe, mpe bikolo ekotombokela ye.'
  eng-LSV: Whoever is saying to the wicked, “You [are] righteous,” || Peoples execrate
    him—nations abhor him.
  eng-GNV: He that saith to the wicked, Thou art righteous, him shall the people curse,
    and the multitude shall abhorre him.
  eng-WEBSTER: 'He that saith to the wicked, Thou art righteous; him shall the people
    curse, nations shall abhor him:'
  nhw-BL: 'Sintla quiilhuis catli tlaixpanotoc: “Amo tijpiya tlajtlacoli”, nochi masehualme
    quicualancaitase huan quitelchihuase.'
  swh-ONEN: Yeyote amwambiaye mwenye hatia, “Wewe huna hatia,” Kabila zitamlaani na
    mataifa yatamkana.
  bba-bba: Wi u tɔn kɔ̃so ɡem wɛ̃, tɔmbu bɑ koo nùn bɔ̃rusi,
  eng-KJVCPB: 'He that saith unto the wicked, Thou art righteous; Him shall the people
    curse, nations shall abhor him:'
  luo-luo: Ngʼatno mowachone jaketho niya, “In kare ionge ketho” ji biro kwongʼe to
    piny kwede.
  meu-meu: Kara dika tauna baine hamaoroa, baineto “Asi emu kerere”, tauna na bese
    idau-idau ese bae uduguiraia; orea idau-idau ese bae inai henia bada.
  npi-ULB: दुष्‍ट मानिसलाई “तिमी धर्मात्मा हौ,” भनी भन्‍ने कुनै पनि व्यक्ति मानिसहरूद्वारा
    श्रापित हुने छ, र जाति-जातिहरूद्वारा घृणित हुने छ ।
  yor-yor: Ẹnikẹ́ni tí ó wí fún ẹlẹ́bi pé, “Ìwọ lo jàre,” àwọn ènìyàn yóò ṣẹ́ èpè
    fún un àwọn orílẹ̀-èdè yóò sì kọ̀ ọ́.
  ind-ind: Bila kepada pihak yang bersalah hakim memutuskan, “Engkau tidak bersalah,”
    maka hakim itu akan dikutuki dan dibenci di seluruh negeri.
  pes-OPCB: 'هر که به مجرم بگوید: «تو بی‌گناهی»، مورد لعنت و نفرت همهٔ مردم واقع خواهد
    شد،'
  tgl-ULB: Sinuman ang nagsasabi sa may kasalanan, “Ikaw ay nasa tama,” ay susumpain
    ng mga tao at kapopootan ng mga bansa.
  hui-hui: Godi dabaga kago ibugua mbirali ko biyago manani helenego bame golope hayagua
    wali agali dindi bibahendeni karume dabaga ogoni hame nale howa tigua ibu ha halu
    mege bulebira.
  mya-mya: သင်သည် ဖြောင့်မတ်၏ဟု မတရားသောသူ အား ဆိုသောသူကို လူအမျိုးတို့သည် ကျိန်ဆဲကြလိမ့်မည်။
    လူအနွှယ်တို့သည် စက်ဆုပ်ရွံရှာကြလိမ့်မည်။
  bod-N: ངན་པར་ཁྱོད་ནི་མི་བཟང་རེད་ཅེས༌ན། །མི་སྡེ་ཀུན་གྱིས་དེ་ལ་དམོད་མོ༌འདེབས། །མི་རིགས་ཡོངས་ཀུན་དེ་ལ་ཞེ་སྡང༌སྐྱེ།།
  wsk-wsk: Awiriya kari bo memek beteram ta wore manarso, “Ni kari ningo diram,” maso,
    mu kariimet kumik ko bala memek balmon, se sor suen biya mu nubiring tumonko.
  sna-sna: Ani naani anoti kune ane mhosva, “Hauna mhosva,” marudzi achamutuka uye
    ndudzi dzichamushora.
  spa-BLM: 'El que dice al impío: “Eres justo” los pueblos lo maldecirán, y las naciones
    lo aborrecerán —'
  cac-cac: A eb' juez ton̈ej syaq'uel eb' anima ay smul d'a libre, chuc syal eb' anima
    d'a spatic eb', spaticajcanel eb' yuj masanil anima.
  swh-ULB: Anayemwambia mwenye hatia, “ Wewe upo sawa,” atalaaniwa na watu na mataifa
    yatamchukia.
  bel-bel: 'Хто кажа вінаватаму: «твая праўда», таго праклянуць народы, таго зьненавідзяць
    плямёны;'
  deu-ELBBK: 'Wer zu dem Gottlosen spricht: Du bist gerecht, den verfluchen die Völker,
    den verwünschen die Völkerschaften;'
  mbb-OT: Emun egkaǥi ka he wazà salà dutun te nekesalà, ebpenrewakan ka wey egkepeukan
    ka te menge etew.
  mal-2015: ദുഷ്ടനോടു നീ നീതിമാൻ എന്നു പറയുന്നവനെ ജാതികൾ ശപിക്കയും വംശങ്ങൾ വെറുക്കുകയും
    ചെയ്യും.
  rmc-rmc: 'O manuša košena ajses, ko phenela le nalačhe manušeske: „Na kerďal ňič
    nalačho,“ a o narodi les odsudzinena,'
  pes-OPV: کسی‌که به شریر بگوید تو عادل هستی، امت‌ها او را لعنت خواهند کرد و طوایف
    از اونفرت خواهند نمود.
  ron-1924: 'Пе чине зиче челуй рэу: „Ту ешть бун!” ыл блестемэ попоареле ши-л урэск
    нямуриле.'
  ben-OBCV: যে অপরাধীদের বলে, “তুমি নির্দোষ,” সে লোকজনের দ্বারা অভিশপ্ত হবে ও জাতিদের
    দ্বারা নিন্দিত হবে।
  som-som: Kii kan shar leh ku yidhaahda, Xaq baad tahay, Dadyowga ayaa habaari doona,
    oo quruumuhuna way karhi doonaan isaga,
  lat-VUC: 'Qui dicunt impio: Justus es: maledicent eis populi, et detestabuntur eos
    tribus.'
  eng-ASVBT: He that saith unto the wicked, Thou art righteous, Peoples shall curse
    him, nations shall abhor him;
  mna-mna: 'Biibi ta so itirtiiri kat sua som, mi iso pizin wal ta tikamam ŋoobo mbulu
    na ta kembei: “Nio aŋre kembei leyom uunu sa isaana som.” Na biibi ta kembei,
    iwal biibi ko keten malmal pini, mi tigiibi sua sananŋana pini.'
  ita-1885: 'I popoli malediranno, e le nazioni esecreranno Colui che dice all''empio:
    Tu sei giusto.'
  eng-LXXUP: He that says of the ungodly, He is righteous, Shall be cursed by peoples,
    and hateful among the nations.
  eng-ULB: Whoever says to the wicked person, “You are a righteous person,” will be
    cursed by peoples and hated by nations.
  spa-VBL: 'Los que le dicen al culpable: “Eres inocente”, serán malditos por el pueblo
    y odiados por la nación,'
  fra-_FOB: 'Celui qui dit au méchant: Tu es juste, les peuples le maudiront, et les
    nations le détesteront.'
  mal-mal: ദുഷ്ടനോട് “നീ നീതിമാൻ” എന്ന് പറയുന്നവനെ ജനതകൾ ശപിക്കുകയും വംശങ്ങൾ വെറുക്കുകയും
    ചെയ്യും.
  lit-lit: 'Kas nedorėliui sako: „Tu teisus“, – tą žmonės prakeiks, ant jo tautos
    pyks;'
  urd-GVR: Jo qusūrwār se kahe, “Tū bequsūr hai” us par qaumeṅ lānat bhejeṅgī, us
    kī sarzanish ummateṅ kareṅgī.
  suz-BL: सुमी पाप पाइब कली “गे ठीक पाइब बाक्‍नीनी” देंबा, जात जात ङा मुरपुकीमी मेको
    कली सराप पाइनीम। रागी रागी ङा मुरपुकी मेको आ पर्बम ग्रांग्रा दीनीम।
  eng-NOY: He that saith to the wicked, “Thou art righteous,” Him shall the people
    curse; Nations shall abhor him.
  ita-1927: 'Chi dice all’empio: “Tu sei giusto”, i popoli lo malediranno, lo esecreranno
    le nazioni.'
  ckb-ckb: 'ئەوەی بە بەدکار بڵێت: «تۆ بێتاوانی،» گەلان نەفرەتی لێ دەکەن و نەتەوەکان
    تاوانباری دەکەن.'
  eng-BBE: He who says to the evil-doer, You are upright, will be cursed by peoples
    and hated by nations.
  kan-OKCV: ಯಾವನು ದುಷ್ಟನಿಗೆ, “ನೀನು ನೀತಿವಂತನು” ಎಂದು ಹೇಳುತ್ತಾನೋ ಅವನನ್ನು ಜನರು ಶಪಿಸುವರು;
    ಜನಾಂಗಗಳು ಅವನನ್ನು ದೂಷಿಸುವರು.
  tam-2017: 'துன்மார்க்கனைப் பார்த்து: நீதிமானாக இருக்கிறாய் என்று சொல்லுகிறவனை மக்கள்
    சபிப்பார்கள், குடிமக்கள் அவனை வெறுப்பார்கள்.'
  spa-RV-1909: 'El que dijere al malo, Justo eres, los pueblos lo maldecirán, y le
    detestarán las naciones:'
  ron-BTF: 'Cel ce spune celui stricat: Tu ești drept; pe el îl va blestema poporul,
    națiunile îl vor detesta;'
  eng-WEBP: He who says to the wicked, “You are righteous,” peoples will curse him,
    and nations will abhor him—
  eng-FBV: Those who tell the guilty, “You're innocent,” will be cursed by the people
    and hated by the nation,
  nld-1939: 'Wie tot een schuldige zegt: ge hebt gelijk, De volkeren zullen hem verwensen,
    De naties hem vloeken.'
  nch-BL: 'Sinta quiilhuis cati taixpanotoc: “Amo tijpiya tajtacoli”, nochi masehualme
    quicualancaitase huan quitelchihuase.'
  vie-1934: 'Kẻ nào nói với kẻ ác rằng: Ngươi là công bình, Sẽ bị dân tộc rủa sả,
    và các nước lấy làm gớm ghiếc mình;'
  hin-CV: जो कोई अपराधी से कहता है, “तुम निर्दोष हो,” वह लोगों द्वारा शापित किया जाएगा
    तथा अन्य राष्ट्रों द्वारा घृणास्पद समझा जाएगा.
  eng-OURB: He who says to the wicked, “You are upright;” peoples shall curse him,
    and nations shall abhor him—
  spa-BES: El que dice al malvado, eres recto, será maldecido por los pueblos y aborrecido
    por las naciones.
  tdx-tdx: 'Ze manao ty hoe amo aman-kakeoo: ‘Vantan-drehe,’ ro honjira’ i màroy;
    vaho ho heje’ o fifeheañeo;'
  tha-KJV: บุ​คคลผู้​กล​่าวแก่คนชั่วร้ายว่า “​เจ้​าไร้​ความผิด​” จะถูกชนชาติทั้งหลายแช่งและประชาชาติจะรังเกียจ
  por-BR-2018: 'Aquele que disser ao ímpio: Tu és justo,Os povos o amaldiçoarão, as
    nações o detestarão.'
  deu-ELO: 'Wer zu dem Gesetzlosen spricht: Du bist gerecht, den verfluchen die Völker,
    den verwünschen die Völkerschaften;'
  eng-WYC-2018: Peoples shall curse them that say to a wicked man, Thou art just;
    and lineages shall hold them abominable. (The peoples, or the nations, shall curse
    those who say to a wicked person, Thou art righteous; and the tribes, or all the
    people, shall hold them as abominable.)
  epo-epo: 'Kiu diras al malvirtulo: Vi estas virtulo, Tiun malbenos popoloj, tiun
    malamos gentoj.'
  uig-PIN: 'Jinayǝtqigǝ: «Əyibsiz sǝn» dǝp ⱨɵküm qiⱪarƣan kixigǝ, Hǝlⱪlǝr lǝnǝt eytar;
    Əl-yurtlar uningdin nǝprǝtlinǝr.'
  beo-beo: E da wadela:le hamosu dunu da moloidafa sia:sea, dunu huluane da e aligima:ne
    gagabumu amola e higamu.
  tpi-OTNT: Sapos wanpela man i mekim rong na ol i kotim em, tasol jas i larim em
    i go nating, orait ol manmeri bilong olgeta kantri bai i no laikim tru dispela
    jas na bai ol i tok nogut long em.
  hau-SA: Duk wanda ya ce wa mai laifi, “Ba ka da laifi”, mutane za su la’ance shi
    al’umma kuma za tă ce ba a san shi ba.
  uig-LAT: 'Jinayetchige: «Eyibsiz sen» dep höküm chiqarghan kishige, Xelqler lenet
    éytar; El-yurtlar uningdin nepretliner.'
  nde-nde: Loba ngubani othi kolecala, “Umsulwa,” abantu bonke bazamqalekisa lezizwe
    zonke zizamhlamukela.
  ton-ton: 'Ko ia ʻoku lea ʻo pehē ki he angakovi, “Ko e māʻoniʻoni koe;” ʻe fakamalaʻia
    ia ʻe he kakai, ʻe fehiʻa ʻaupito ki ai ʻae ngaahi puleʻanga:'
  ces-1613: 'Toho, kdož říká bezbožnému: Spravedlivý jsi, klnouti budou lidé, a v
    ošklivost jej vezmou národové.'
  eng-WMB: He who says to the wicked, “You are righteous,” peoples will curse him,
    and nations will abhor him—
  tam-TCV: குற்றவாளியைப் பார்த்து, “நீ குற்றமில்லாதவன்” எனச் சொல்பவனை மக்கள் சபிப்பார்கள்,
    நாடுகள் அனைத்தும் அவனை வெறுப்பார்கள்.
  ceb-ULB: Si bisan kinsa nga mosulti ngadto sa sad-an, “Anaa ka sa katarong,” matinunglo
    sa mga tawo ug kasilagan sa kanasoran.
  pol-UBG: 'Kto mówi niegodziwemu: Jesteś sprawiedliwy, tego będą ludzie przeklinać,
    a narody będą się nim brzydzić.'
  urd-GVU: جو قصوروار سے کہے، ”تُو بےقصور ہے“ اُس پر قومیں لعنت بھیجیں گی، اُس کی
    سرزنش اُمّتیں کریں گی۔
  deu-1912: 'Wer zum Gottlosen spricht: “Du bist fromm”, dem fluchen die Leute, und
    das Volk haßt ihn.'
  kan-2017: ಯಾವನು ಅಧರ್ಮಿಗೆ, “ನೀನು ಧರ್ಮಾತ್ಮನು” ಎಂದು ಹೇಳುತ್ತಾನೋ, ಅವನನ್ನು ಜನರು ಶಪಿಸುವರು,
    ಪ್ರಜೆಗಳು ದೂಷಿಸುವರು.
  yap-yap: Fa’an yad ra duwgiliy ni de buch e rok be’ nib kireb, ma bayi buch wa’athrad
    me dabuyrad gubin e girdi’.
  hlt-MCSB: Halang te, “Na dueng,” aka ti nah tah, amah te pilnam loh a tap vetih,
    namtu loh kosi a sah thil ni.
  mdy-ETH: ዻቢንቴሢ ጌኤሺ ማሂ ዎጋ ሱኡጋሢ ዓሳ ጫሽካኔ፤ ሜሌ ዴራኣ ዒዛ ዒፃኔ።
  kew-kew: Waea pi aa koso mada adialimi pare mo koso pagoa rumae aame nipu na-adini
    pa penatea. Goa palia raburi ada kagure-nini piri onaame go koso pagoa-rumae aa
    nipu ero loa marakepeae agaa adaapu teme.
  twi-ASANTE: Obiara a ɔbɛka akyerɛ deɛ ɔdi fɔ sɛ, “Wo ho nni asɛm” no nnipa bɛdome
    no na amanaman remmɔ no din pa.
  eng-WEBU: He who says to the wicked, “You are righteous,” peoples will curse him,
    and nations will abhor him—
  wal-wal: Mooranchchaa, “Neeni moorabaakka” yaagiya daannaa asai qanggana; kawotettatikka
    a ixxana.
  acu-NT: '@see-verse:PRO.024.023'
  spa-PDDPT: 'El que dice al impío: Eres justo, Lo maldecirán los pueblos, Y lo detestarán
    las naciones.'
  gun-gun: Heko vai va'e mboeko porãare re heta va'e kuery voi ijayvu vai 'rã, amboae
    regua avi nda'ija'ei 'rã okuapy.
  agu-BL: Cyakil yi e' wunak ẍchi'chok chic'u'l te'j jun pujul xtisya', yi na je k'ab
    tib jun aj paj. Ncha'tz yi e' mas nación scyale' yi qui'c mu'ẍ xac yi jun pujul
    xtisya'a'tz.
  ilo-ULB: Siasinoman a mangibaga iti nagbasol, “Sika ti husto,” ket ilunodto dagiti
    tattao ken guraento dagiti nasion.
  kpg-kpg: Maa digaula ga haga iloo bolo tangada ono hala ai le e hala, nia daangada
    huogodoo ga de hiihai ga hagahuaidu digaula.
  uig-ARA: 'جىنايەتچىگە: «ئەيىبسىز سەن» دەپ ھۆكۈم چىقارغان كىشىگە، خەلقلەر لەنەت ئېيتار؛
    ئەل-يۇرتلار ئۇنىڭدىن نەپرەتلىنەر.'
  bps-bps: Du i to mukum, ku di kukuman i to gamsalà na manan landè salaan, fanlagi
    kenen i dad to na kdee dad to mnang nawala kenen.
  sus-sus: Mixi naxan a falama mixi ɲaaxi bɛ, «I tinxin,» ɲama birin fama nɛ na kanyi
    dankade, si birin xɔnɔma nɛ a ma.
  pon-2006: Ma pwunglahn kopwungo pahn kasalehda me aramas dipadahro me mwakelekel,
    e pahn riahla oh aramas koaros pahn kailongkihla.
  ksd-ksd: Nina i biti ta ra tena varpiam, U a tena takodo, A tarai diat a tata kaina
    ure, ma ra umana vuna tarai diat a milmilikuane;
  tur-YTC: Kötüye, “Sen doğrusun” diyeni, Halklar lanetler ve uluslar ondan tiksinir,
  bel-N: 'Таго, хто кажа бязбожніку: «Ты праведны», будуць праклінаць народы і будуць
    брыдзіцца ім людзі.'
  grc-BRENT: Ὁ εἰπὼν τὸν ἀσεβῆ, δίκαιός ἐστιν, ἐπικατάρατος λαοῖς ἔσται καὶ μισητὸς
    εἰς ἔθνη.
  ind-AYT: Siapa berkata kepada orang fasik, “Kamu benar,” akan dikutuki oleh bangsa-bangsa,
    dan dilaknat oleh suku-suku bangsa.
  nya-nya: Aliyense amene amawuza munthu wolakwa kuti, “Iwe ndi munthu wosalakwa,”
    anthu a mitundu yonse adzamutemberera, ndi mitundu ya anthu idzayipidwa naye.
  hrv-hrv: 'Tko opakomu veli: “Pravedan si”, proklinju ga narodi i kunu puci;'
  mps-mps: Te bidi me deligo dwai sę ebaso, augwaligo aga po tų ilali, tiali goli
    te jasgo aga odolali pomainu tagala palobaso da, teda te tigidali bulu tǫ pedaide
    bidalubo we bidigo te jas bidi wei homu me isiąma, tama augwaligo agaba te i
    ola mabo po waibao.
  tpi-tpi: Sapos wanpela man i mekim rong na ol i kotim em, tasol jas i larim em i
    go nating, orait ol manmeri bilong olgeta kantri bai i no laikim tru dispela jas
    na bai ol i tok nogut long em.
  dan-1931: Mod den, som kender en skyldig fri, er Folkeslags Banden, Folkefærds Vrede;
  vie-OVCB: Ai tuyên bố với người ác rằng “Anh vô tội,” sẽ bị mọi người nguyền rủa
    không thôi.
  guj-2017: જે કોઈ દુષ્ટને કહે છે, “તું નેક છે,” તે લોકો દ્વારા શાપિત ગણાશે અને પ્રજાઓ
    તેને ધિક્કારશે.
  pon-2006A: Ma pwunglahn kopwungo pahn kasalehda me aramas dipadahro me mwakelekel,
    e pahn riahla oh aramas koaros pahn kailongkihla.
  por-BRBSL: 'Aquele que diz aos ímpios: “Vocês são justos”. os povos vão amaldiçoá-lo,
    e as nações vão abominá-lo...'
  swe-swe: 'Den som säger till den skyldige: ”Du är oskyldig,” blir förbannad av folket,
    och avskydd av nationerna.'
  cth-cth: Tamikathout koe, nang teh na lan, ka tet e teh, tamipueng ni thoebo vaiteh
    miphun pueng ni a panuet han.
  twi-twi: Obiara a ɔbɛka akyerɛ nea odi fɔ se, “Wo ho nni asɛm” no, nnipa bɛdome
    no na amanaman remmɔ no din pa.
  hlt-hlt: Halang te, “Na dueng,” aka ti nah tah, amah te pilnam loh a tap vetih,
    namtu loh kosi a sah thil ni.
  tbz-SIM: Kòo beéntì mɔù kòńnɛ́ oyɛiwe, ibotí nɛ̀ bɛnìtìbɛ̀ dɛ miɛkɛ ɔ̃ nhò pɛ́ìmu.
  msy-2020: Ezɨ gumazir arazir kuram gamizim, me a kot datɨghtɨ, jas aneteghtɨ a pura
    mangɨtɨ, kantrin gumazamiziba bar jasɨn kam gifueghan koghɨva, akar kurabar a
    mɨkɨmam.
  dop-dop: Ye hʋʋlʋ hɑwɑ tɑsəkəlɛ tʋ kɛ tɑmpɑnɑ, yəlɑɑ tənɑ tɑɑ kpɑɑnɑ-ɩ kɛ́ nɑ pɑ́
    təŋsɩ-ɩ mpusi.
  azb-azb: Pis insana «sən salehsən» deyəni xalqlar qınayar, Ümmətlər lənət yağdırar.
  eng-DBY: He that saith unto the wicked, Thou art righteous, peoples shall curse
    him, nations shall abhor him;
  hin-2017: जो दुष्ट से कहता है कि तू निर्दोष है, उसको तो हर समाज के लोग श्राप देते
    और जाति-जाति के लोग धमकी देते हैं;
  wol-KYG: 'Ku ne defkatu lu bon: «Yaw, tooñoo,» aw nit móolu la, mbooloo ŋàññ la;'
  bjr-bjr: Siaasa fannoo aaqee mariasara sia aaqarana marisee qinaqa faiqí anaasee
    aiqamausa mi siaasanara fidiaqaa ifaranoo.
  eng-YLT: Whoso is saying to the wicked, 'Thou [art] righteous,' Peoples execrate
    him — nations abhor him.
  kne-kne: Din mangikeddeng ay magay basol di nakabasol et baosan ya kaliliget di
    kaipoipogaw isnan lobong.
  eng-WYC-2017: Peoples shall curse them that say to a wicked man, Thou art just [or
    rightwise]; and lineages shall hold them abominable.
  eng-WMBB: He who says to the wicked, “You are righteous,” peoples will curse him,
    and nations will abhor him—
  urd-GVH: जो क़ुसूरवार से कहे, “तू बेक़ुसूर है” उस पर क़ौमें लानत भेजेंगी, उस की
    सरज़निश उम्मतें करेंगी।
  rug-rug: Asa pu zama koasa tie koa ia sinea, “Agoi si toṉoto mua” si kote leve nia
    rina tie si asa meke kilua rina butubutu.
  gaz-gaz: Kan nama yakka qabuun, “Ati balleessaa hin qabdu” jedhu kam iyyuu namni
    isa abaara; sabnis isa balaaleffata.
  fra-LSG: 'Celui qui dit au méchant: Tu es juste! Les peuples le maudissent, les
    nations le maudissent.'
  yal-yal: Naxan na a fala muxu ɲaxin ma, a naxa, “I tinxin,” yamaan nan na kanna
    dangama, siyane yi xɔlɔ a xili ma.
  haw-1868: O ka mea olelo aku i ka mea hewa, He pono no oe; E hoino aku no na kanaka
    ia ia, E hoowahawaha hoi na lahuikanaka ia ia.
  arb-NAV: 'وَمَنْ يَقُولُ لِلشِّرِّيرِ: أَنْتَ بَرِيءٌ، تَلْعَنُهُ الشُّعُوبُ وَتَمْقُتُهُ
    الأُمَمُ.'
  ewe-ewe: Ame si agblɔ na fɔɖila be, “Mèdze agɔ o” la, amewo ado ɖiŋu nɛ eye dukɔwo
    anyɔ ŋui.
  eng-LEE: Him that saith unto the wicked, Thou art righteous, will the people denounce,
    him will nations hold accursed;
  asm-FB: যি জনে দোষীজনক কয়, “তুমি নিৰ্দোষী হোৱা,” তেওঁক মানুহে শাও দিব, আৰু দেশবাসীয়ে
    ঘিণ কৰিব।
  sus-A: مِشِ نَشَن عَ قَلَمَ مِشِ حَاشِ بّ، «عِ تِنشِن،» حَمَ بِرِن قَمَ نّ نَ كَنيِ
    دَنكَدٍ، سِ بِرِن شْنْمَ نّ عَ مَ.
  fra-SBL: 'Celui qui dit au méchant : « Tu es juste, » les peuples le maudiront,
    et les nations l''abhorreront -'
  hbo-hbo: אֹ֤מֵ֨ר ׀ לְרָשָׁע֮ צַדִּ֪יק אָ֥תָּה יִקְּבֻ֥הוּ עַמִּ֑ים יִזְעָמ֥וּהוּ
    לְאֻמִּֽים׃
  kik-kik: Ũrĩa wothe wĩraga mũndũ ũrĩa ũrĩ na mahĩtia atĩrĩ, “Wee ndũrĩ na mahĩtia,”
    kĩrĩndĩ nĩgĩkamũruma, na athũũrwo nĩ ndũrĩrĩ.
  fra-NCL: 'Celui qui dit aux méchants : « Tu es juste », les peuples le maudissent,
    les nations l’exècrent.'
  cek-AK: Kasae kami khaeah, Nang loe na toeng, tiah thui kami loe minawk mah kasae
    thui o ueloe, prae kaminawk mah panuet o tih.
  cuk-cuk: Dule-igar-naboged, dule-ibmar-oakalosad ibmar-oakalossuliyob dakele, neggweburmarse
    ukabsalegoed, dulemarse isdar daklebaloed.
  uig-CYR: 'Җинайәтчигә: «Әйипсиз сән» дәп һөкүм чиқарған кишигә, Хәлиқләр ләнәт ейтар;
    Әл-жутлар униңдин нәпрәтлинәр.'
  tel-2017: నీలో దోషం లేదని దుష్టుడితో చెప్పే వాణ్ణి మనుషులు శపిస్తారు. జనం అలాటి
    వాణ్ణి అసహ్యించుకుంటారు.
  hat-BSA: 'Sila ki di a mechan an: “Ou dwat”, pèp yo va modi li e nasyon yo va rayi
    li;'
  kos-kos: El fin sang mwata nu fin mwet se ma suwohs, mwet nukewa ac srungal ac selngawel.
  hbo-WLC: אֹ֤מֵ֨ר ׀ לְרָשָׁע֮ צַדִּ֪יק אָ֥תָּה יִקְּבֻ֥הוּ עַמִּ֑ים יִזְעָמ֥וּהוּ
    לְאֻמִּֽים׃
  ibo-ibo: Onye ọbụla nke na-asị onye ikpe mara, “Onye ezi omume ka ị bụ,” ga-anata
    ọbụbụ ọnụ site nʼọnụ ọtụtụ mmadụ, mba niile ga-eweso ya iwe.
  ory-ory: ଦୁଷ୍ଟକୁ ଯେ କହେ, ତୁମ୍ଭେ ଧାର୍ମିକ, ତାହାକୁ ଲୋକେ ଅଭିଶାପ ଦେବେ, ଗୋଷ୍ଠୀୟମାନେ ତାହାକୁ
    ଘୃଣା କରିବେ।
  chk-chk: Are a apasa ngeni ewe chon tipis pwe esap wor an tipis, ekewe aramas meinisin
    repwe otteki o oputa.
  rop-rop: If yu larram giltiwan pipul go fri, wal ebribodi langa dijan kantri en
    ola najalot kantri garra tok nogudwei blanga yu.
  ukr-1871: 'Хто винуватому скаже: „Ти невинен‟, того клясти ме люд, того зненавидить
    народ;'
  deu-1951: 'Wer zum Gottlosen spricht: «Du bist gerecht!» dem fluchen die Völker,
    und die Leute verwünschen ihn;'
  eng-JPS: 'He that saith unto the wicked: ''Thou art righteous'', peoples shall curse
    him, nations shall execrate him;'
  srp-1865: 'Ko govori bezbožniku: pravedan si, njega æe proklinjati ljudi i mrziæe
    na nj narodi.'
  lug-lug: Kale oyo agamba azizza omusango nti, “Toliiko ky’ovunaanibwa,” abantu banaamukolimiranga,
    n’amawanga ganaamwetamwanga.
  heb-heb: אמר לרשע צדיק אתה יקבהו עמים יזעמוהו לאמים׃
  ben-IRV: যে দুষ্টকে বলে, “তুমি ধার্মিক,” লোকদের দ্বারা অভিশপ্ত এবং জাতির দ্বারা
    ঘৃণিত হবে।
  pan-pan: ਜਿਹੜਾ ਦੁਸ਼ਟ ਨੂੰ ਆਖਦਾ ਹੈ, ਤੂੰ ਧਰਮੀ ਹੈ, ਉਹ ਨੂੰ ਲੋਕ ਫਿਟਕਾਰਨਗੇ ਤੇ ਉੱਮਤਾਂ ਉਸ
    ਤੋਂ ਘਿਣ ਕਰਨਗੀਆਂ,
  mya-JVB: သင် သည် ဖြောင့်မတ် ၏ဟု မ တရားသောသူအား ဆို သောသူကို လူ အမျိုးတို့သည် ကျိန်ဆဲ
    ကြလိမ့်မည်။ လူ အနွှယ်တို့သည် စက်ဆုပ် ရွံရှာကြလိမ့်မည်။
  tte-O: Analiyao siya toloinao siwalo tonaenaeli kolili siwaloba, “Komiu tonamwanamwa,
    yalivasimiu” naga muli mena tomo meuloili kani toloinaone sikawa-gulaili.
  tbg-tbg: Iasivano qora okara autina vaiintira kahaqiharo kia ariqaa uva vaivo tirera,
    vaiinti nahenti virara kia antuqa ariramanta virara vaaquqama vuane tivara.
  hmo-hmo: Bema kota biaguna ta ese kerere tauna ia hamaoroa, ia gwau, “Oi be kerere
    lasi” neganai, unai kota biaguna be taunimanima ibounai bona bese ibounai, ese
    do idia badu henia momokani.
  urd-urd: जो शरीर से कहता है तू सादिक़ है, लोग उस पर ला'नत करेंगे और उम्मतें उस से
    नफ़रत रख्खेंगी;
  rus-SYN: 'Кто говорит виновному: “Ты прав”, того будут проклинать народы, того будут
    ненавидеть племена;'
  bqc-SIM: Gbɛ̃́ pↄ́ ì yãnakpa tàaedewa, wa savãi'oɛ̀, buiↄ i ↄlɛlɛɛ̀.
  tcz-CHONGTHU: Migiloupa kom'a, “Nangman themmona nanei poi,” tia sei chu, mitin
    vaipi gaosap chang ding, namtin in athet ding ahi.
  mar-mar: जो कोणी अपराधी मनुष्यास म्हणेल, तू योग्य आहेस; तर लोक शाप देतील आणि राष्ट्रे
    त्यांचा द्वेष करतील.
  hlt-THB: Ak bo thlang venawh, “Na thawlhnaak am awm hy,” ak ti naak taw thlang boeih
    ing tamlawh kawm usaw, khawqam ing hoet kaw.
  qub-qub: Juchayoj caycaptin «Manami juchayojchu canqui» niptenga llapan runami rabyanga.
    Chayno nejtaga juc-lä nasyun runacunapis manacajmanmi churan.
  bqp-bqp: Gbɛ̃ kũ àdi yã nna kpá taaridea, gbɛ̃nↄ ni sa vãni onɛ, burinↄ ni a
    ká.
  hat-hat: 'Lè yon jij di yon moun ki fè sa ki mal: Se ou ki gen rezon, jij sa a,
    tout moun gen pou madichonnen l''. Y''ap rayi l'' toupatou sou latè.'
  eng-BSB: Whoever tells the guilty, “You are innocent”— peoples will curse him, and
    nations will denounce him;
  tod-tod: 'Ni tukpɔɠaaleʋe nui a ɠɛna faa ɲɔu ɠɛ nui ma: «Sɔ ge la è ʋa,» nuɓusɛiti
    ta foovo, ziiti ti yiiɠaawana ma.'
  eng-WEBPB: He who says to the wicked, “You are righteous,” peoples will curse him,
    and nations will abhor him—
  kbq-kbq: Iza'o kefozama hu'nesia neku'ma, kefozana osune huno'ma hanige'za, rama'a
    vahe'mo'za anagema hania nekura, huhaviza hunentesageno, kokankoka vahe'mo'za
    antahi haviza huntegahaze.
  nhe-BL: 'Intla quiilhuis tlen tlaixpanotoc: “Ax tijpiya tlajtlacoli”, nochi tlacame
    quicualancaitase huan quitelchihuase.'
  bus-bus: Gbɛ̃ kɛ̀ è yã nnaa kpá taarideea, gbɛ̃nↄ é sa zaaa onɛ, boriinↄ é à ká.
  gub-BL: — Nereiko kwaw a'e ikatu 'ym ma'e iapo arer romo ne, aze i'i tuwihaw iapo
    arer pe nehe, teko paw omono putar ze'egaiw a'e tuwihaw rehe wà nehe. Teko paw
    na'iakatuwawahy kwaw hehe wà nehe.
  eng-DRA: 'They that say to the wicked man: Thou art just: shall be cursed by the
    people, and the tribes shall abhor them.'
