verse: PRO.024.027
translations:
  mal-C: വെളിയിൽ നിന്റെ വേല ക്രമീകരിക്കുക നിന്റെ പുരയിടം ഒരുക്കുക; അതിനുശേഷം നിന്റെ
    ഗൃഹനിർമിതി തുടങ്ങുക.
  deu-TKW: Richte draußen dein Geschäft aus und mache dir's auf dem Felde fertig;
    darnach magst du dein Haus bauen.
  lin-lin: Bongisa libanda ya mosala na yo, bongisa bilanga na yo, bongo na sima,
    tonga ndako na yo.
  eng-LSV: Prepare your work in an out-place, || And make it ready in the field—go
    afterward, || Then you have built your house.
  eng-GNV: Prepare thy worke without, and make readie thy thinges in the fielde, and
    after, builde thine house.
  eng-WEBSTER: Prepare thy work without, and make it fit for thyself in the field;
    and afterwards build thy house.
  nhw-BL: Achtihui xijtlani nopa tomi catli monequi para ica timopanoltis, teipa ximocualtlalili
    momil huan hasta teipa xijpehualti xijchijchihua mochaj.
  swh-ONEN: Maliza kazi zako za nje, nawe uweke mashamba yako tayari, baada ya hayo,
    jenga nyumba yako.
  bba-bba: A de ɑ n ɡberu mɔ kpɑ ɑ n yɛ̃ mɛ kɑɑ kpĩ ɑ tii diisiɑ ɑ sere yɛnu swĩi.
  eng-KJVCPB: Prepare thy work without, And make it fit for thyself in the field;
    And afterwards build thine house.
  luo-luo: Tiek tijeni ma oko kendo ik puothegi; bangʼ mano, eka iger odi.
  meu-meu: Murimuri ai emu ḡaukara ba heḡaeḡaelaia, tano paka ai emu ruma dagana bavabi
    heḡaeḡae; una murinai emu ruma ba haginia.
  npi-ULB: तेरो बाहिरको काम तयार गर्, र खेतबारीमा गरिने हरेक काम तँ आफैले तयार राख्
    । त्यसपछि तेरो घर बना ।
  yor-yor: Parí gbogbo iṣẹ́ ajé rẹ sì rí i pé oko rẹ ti ṣe dáradára; lẹ́yìn náà kọ́
    ilé rẹ.
  ind-ind: Anakku, sesudah menikah, bereskanlah dahulu pekerjaan di ladang. Sesudah
    itu, barulah membangun rumahmu.
  pes-OPCB: اول کسب و کاری داشته باش بعد خانه و خانواده تشکیل بده.
  tgl-ULB: Ihanda mo ang iyong panlabas na gawain, at gawin mong handa ang lahat para
    sa iyong sarili sa bukirin; pagkatapos noon, itayo mo ang iyong bahay.
  hui-hui: Í̠na anda mbira bule manda biriyagua ala dindi mbira mo tiga bialu tomo
    ogoriani hangabe. Ani buwa mani anda bibe.
  mya-mya: ပြင်အရပ်မှာ သင်၏အလုပ်ကိုပြင်လော့။ လယ်တော၌ ကိုယ်အဘို့ ပြင်ဆင်လော့။ နောက်မှ
    သင်၏ နေရာအိမ်ကို ဆောက်လော့။
  bod-N: ཕྱི་ཡི་ལས་ཀ་འགྲུབ་པར༌གྱིས། །ས་ཞིང་གྲ་སྒྲིག་ལེགས་པོ༌བྱོས། །དེ་ནས་ཁང་པ་བརྩིག་པར༌གྱིས།།
  wsk-wsk: Matangi ko ura gek am tala nunguru sapar, ningam asuru asele, kawam kaloko.
  sna-sna: Pedza basa rako rapanze ugadzirire minda yako; shure kwaizvozvo, uvake
    imba yako.
  spa-BLM: Prepara tu trabajo en el exterior, y preparen sus campos. Después, construye
    tu casa.
  cac-cac: Man̈ e b'olaj e pat, tato mantalaj tas tze va'a yed' tas ol aj yec' tiempo
    eyuuj.
  swh-ULB: Andaa kazi yako ya nje, na tayarisha kila kitu kwa ajili yako mwenyewe
    shambani; baada ya hapo, jenga nyumba yako.
  bel-bel: Зрабі справы свае па-за домам, закончы іх на полі тваім, а потым уладжвай
    і дом твой.
  deu-ELBBK: Besorge draußen deine Arbeit und bestelle sie dir auf dem Feld; danach
    magst du dann dein Haus bauen.
  mbb-OT: Hunaa nu endama is igkeuyag-uyag nu, iring te pemuleey nu, ne human ka tukud
    te pemilya.
  mal-2015: വെളിയിൽ നിന്റെ വേല ചെയ്ക; വയലിൽ എല്ലാം തീർക്കുക; പിന്നെത്തേതിൽ നിന്റെ
    വീടു പണിയുക.
  rmc-rmc: Ker tuke ešeb tiri buči avral, pripravin tuke tire maľi a paľis tuke ačhaveha
    o kher.
  pes-OPV: کار خود را در خارج آراسته کن، و آن را درملک مهیا ساز، و بعد از آن خانه
    خویش را بنا نما.
  ron-1924: Везь-ць ынтый де требурь афарэ, ынгрижеште де лукрул кымпулуй, ши апой
    апукэ-те сэ-ць зидешть каса!
  ben-OBCV: তোমার বাইরের কাজকর্ম সেরে ফেলো ও ক্ষেতজমি তৈরি করে রাখো; তারপর, তোমার
    গৃহ নির্মাণ করো।
  som-som: Shuqulkaaga dibadda ku hagaajiso, Oo beerta ku diyaarso, Oo dabadeedna
    gurigaaga dhiso.
  lat-VUC: Præpara foris opus tuum, et diligenter exerce agrum tuum, ut postea ædifices
    domum tuam.
  eng-ASVBT: Prepare thy work without, And make it ready for thee in the field; And
    afterward build thy house.
  mna-mna: Paaza lem koroŋ, kam uraata pa mokleene ma imap, mi po lem ruumu, mana
    woolo. Naso niomŋan wal ku kombot ambai.
  ita-1885: Ordina le tue faccende fuori, E mettile in assetto ne' tuoi campi; E poi
    edificherai la tua casa.
  eng-LXXUP: Prepare thy works for thy going forth, And prepare thyself for the field;
    And come after me, And thou shalt rebuild thy house.
  eng-ULB: Prepare your outdoor work, and make everything ready for yourself in the
    field; after that, build your house.
  spa-VBL: Haz primero el trabajo que necesitas hacer afuera y prepárate para sembrar
    tus campos. Solo después de eso, comienza a construir tu casa.
  fra-_FOB: Règle ton ouvrage au-dehors, et mets ordre à ton champ; et puis tu bâtiras
    ta maison.
  mal-mal: വെളിയിൽ നിന്റെ വേല ചെയ്യുക; വയലിൽ എല്ലാം തീർക്കുക; പിന്നീട് നിന്റെ വീട്
    പണിയുക.
  lit-lit: Paruošk savo darbą po atvira dangumi ir jį padaryk tinkamą sau laukuose,
    o paskui įkurk sau šeimą.
  urd-GVR: Pahle bāhar kā kām mukammal karke apne khetoṅ ko taiyār kar, phir hī apnā
    ghar tāmīr kar.
  suz-BL: ङोंइती इ लाङगा ङा गेय थुमो। इ रूमी मार मार शोक्‍को। मिनु नोले इ खिं सेलो।
  eng-NOY: 'Arrange thy work without, And prepare it in thy field: Afterwards thou
    mayst build thy house.'
  ita-1927: Metti in buon ordine gli affari tuoi di fuori, metti in assetto i tuoi
    campi, poi ti fabbricherai la casa.
  ckb-ckb: کاروباری خۆت لە دەرەوە ڕاپەڕێنە و لە کێڵگەکەت ئامادەی بکە، دوای ئەمە ماڵی
    خۆت بنیاد بنێ.
  eng-BBE: Put your work in order outside, and make it ready in the field; and after
    that, see to the building of your house.
  kan-OKCV: ನಿನ್ನ ಹೊರಗಿನ ಕೆಲಸವನ್ನು ಕ್ರಮವಾಗಿ ಇರಿಸು. ನಿನ್ನ ಹೊಲಗಳನ್ನು ಸಿದ್ಧಪಡಿಸು; ತರುವಾಯ
    ನಿನ್ನ ಮನೆಯನ್ನು ಕಟ್ಟಿಕೋ.
  tam-2017: வெளியில் உன்னுடைய வேலையைத் தயாராக்கி, வயலில் அதை ஒழுங்காக்கி, பின்பு உன்னுடைய
    வீட்டைக் கட்டு.
  spa-RV-1909: Apresta tu obra de afuera, y disponla en tu heredad; y después edificarás
    tu casa.
  ron-BTF: Pregătește-ți lucrarea de afară și potrivește-ți-o la câmp, și după aceea
    zidește-ți casa.
  eng-WEBP: Prepare your work outside, and get your fields ready. Afterwards, build
    your house.
  eng-FBV: Do the work you need to do outside first, then prepare and sow your fields,
    and only after that start building your house.
  nld-1939: Stel orde op uw werk buitenshuis, Maak, dat het klaar is op uw akker;
    Neem dan eerst een vrouw En bouw u een huis.
  nch-BL: Achtohui xijtani nopa tomi cati monequi para ica timopanoltis, teipa ximocualtalili
    momil huan hasta teipa xijpehualti xijchijchihua mochaj.
  vie-1934: Hãy sửa sang công việc ở ngoài của con, Và sắm sẵn tại trong ruộng con;
    Rồi sau hãy cất nhà của con.
  hin-CV: पहले अपने बाह्य कार्य पूर्ण करके खेत को तैयार कर लो और तब अपना गृह-निर्माण
    करो.
  eng-OURB: Prepare your work outside, and get your fields ready. Afterwards, build
    your house.
  spa-BES: Pon en orden tu trabajo afuera, y prepáralo en el campo; y después de eso,
    ve a la construcción de tu casa.
  tdx-tdx: Henefo heike ty fitromaha’o alafe’e ao naho halahalao o tete’oo, vaho ranjio
    amy zao ty akiba’o.
  tha-KJV: จงเตรียมงานของเจ้าที่​ภายนอก ทำทุกอย่างของเจ้าให้​พร​้อมที่ในนา และหลังจากนั้​นก​็จงสร้างเรือนของเจ้า
  por-BR-2018: Prepara o teu trabalho de fora, e deixa pronto o teu campo; então depois,
    edifica a tua casa.
  deu-ELO: Besorge draußen deine Arbeit und bestelle sie dir auf dem Felde; hernach
    magst du dann dein Haus bauen.
  eng-WYC-2018: Make ready thy work withoutforth, and work thy field diligently, that
    thou build thine house afterward. (Do all thy work outside, and work thy field
    diligently, and then afterward, thou shalt build thy house.)
  epo-epo: Plenumu vian laboron ekstere, Pretigu ĉion sur via kampo; Kaj poste aranĝu
    vian domon.
  uig-PIN: Awwal sirtta ixliringning yolini ⱨazirlap, Etiz-eriⱪliringni tǝyyarla,
    Andin ɵyüngni salƣin.
  beo-beo: 'Dia diasu gaguli, fifi lamusa: dawa:sea, hidadea ifa abalegele, ha:i manu
    heda:sea, dia manu defele ba:sea, dia diasu gaguli, fifi laloma.'
  tpi-OTNT: Pastaim yu mas stretim graun bilong yu na wokim ol gaden, na bihain yu
    ken wokim haus.
  hau-SA: Ka gama aikinka ka kuma shirya gonakinka; bayan haka, ka gina gidanka.
  uig-LAT: Awwal sirtta ishliringning yolini hazirlap, Étiz-ériqliringni teyyarla,
    Andin öyüngni salghin.
  nde-nde: Qeda umsebenzi wakho waphandle ulungise lamasimu akho; kuthi-ke usuqedile
    wakhe indlu yakho.
  ton-ton: Ke teuteu hoʻo ngāue ʻituʻa, pea ke teuteu ia ke taau mo koe ʻae ngoue;
    pea ke toki langa ho fale.
  ces-1613: Nastroj vně dílo své, a sprav je sobě na poli; potom také vystavíš dům
    svůj.
  eng-WMB: Prepare your work outside, and get your fields ready. Afterwards, build
    your house.
  tam-TCV: உன் வெளிவேலைகளை ஒழுங்குபடுத்தி, உன் வயல்வெளிகளை ஆயத்தப்படுத்து; அதின்பின்,
    உனது வீட்டைக் கட்டு.
  ceb-ULB: Andama ang imong buluhaton sa gawas, ug himoa nga andam ang tanan alang
    sa imong kaugalingon diha sa uma; human niana, tukora ang imong balay.
  pol-UBG: Przygotuj swoją pracę na zewnątrz, a wykonuj ją na swoim polu, a potem
    buduj swój dom.
  urd-GVU: پہلے باہر کا کام مکمل کر کے اپنے کھیتوں کو تیار کر، پھر ہی اپنا گھر تعمیر
    کر۔
  deu-1912: Richte draußen dein Geschäft aus und bearbeite deinen Acker; darnach baue
    dein Haus.
  kan-2017: ನಿನ್ನ ಕೆಲಸದ ಸಾಮಾನುಗಳನ್ನು ಸಿದ್ಧಮಾಡು, ನಂತರ ಹೊಲಗದ್ದೆಗಳ ಕೆಲಸವನ್ನು ಮುಗಿಸು,
    ಆಮೇಲೆ ನಿನ್ನ ಮನೆಯನ್ನು ಕಟ್ಟು.
  yap-yap: Dab mu toy e naun rom ngam sunmiy reb e tabnaw nge mada’ ko ngiyal’ ni
    ka mu fal’eg rogon yung i flang rom, nike pagan’um nrayag ni ngam par rom.
  hlt-MCSB: Na bibi te vongvoel ah khaw cikngae sak. Anih te a hnukah na lo ah a sikim
    phoeiah na im te thoh.
  mdy-ETH: ቤርታዺ ኔ ሳዖይዳ ኔ ናንጎም ኮይሳ ባኮ ቢያ ጊኢጊሼ፤ ዬካፓ ማኣሪ ማዤ።
  kew-kew: Neme aba ripia maapu poa su maredepo yaawoare orope gopare ada paina.
  twi-ASANTE: Wie wo mfikyidwuma na siesie wo mfuo; ɛno akyi, si wo fie.
  eng-WEBU: Prepare your work outside, and get your fields ready. Afterwards, build
    your house.
  wal-wal: Kasetada ne gadiyaa ootta; kattaakka zera; hegaappe guyyiyan, ne keettaa
    keexxa.
  acu-NT: Numi ajaktin umisam, tura árak tenapkesam araam, nuniangka jeemin jeamkata.
  spa-PDDPT: Prepara tus labores de afuera, Y disponlas en tus campos, Y después edifica
    tu casa.
  gun-gun: Enhea'ã oka rupi mba'emo rejapo aguã, ereko katupa nemba'etyrã, ha'e gui
    mae ma ejapo nderorã.
  agu-BL: Tajwe'n bajx bnix yi ak'un wi cojbil, nin tajwe'n cẍo'c il te alijens, tan
    bene'n swutz. Nin yil jal yi abambil, kalena's tzun ba'n cẍo'ctz tan je'se'n aca'l.
  ilo-ULB: Aramidem ti trabahom iti ruar, samo isagana ti talon; kalpasan dayta, ipatakdermon
    ti balaymo.
  kpg-kpg: Hudee hauhia mo di haga noho ina doo hale, gaa dae loo gi dau gowaa gu togomaalia,
    gei goe gu modongoohia bolo goe e mee di kae do mouli mai di gowaa deelaa.
  uig-ARA: ئاۋۋال سىرتتا ئىشلىرىڭنىڭ يولىنى ھازىرلاپ، ئېتىز-ئېرىقلىرىڭنى تەييارلا،
    ئاندىن ئۆيۈڭنى سالغىن.
  bps-bps: Funam fatlagad i nligom, du fye gadeam nun gumweam, kafnge én fdakam gumneam.
  sus-sus: Fɛntɛn i xa wali ma, i fe raba baloe sɔtɔfe ra, na tɛmui i fa denbaya rasabati.
  pon-2006: Ke dehr kauwada imwomw oh koasoanehdi loale, ke lao kaunopada omw mwaht
    akan nan sapwomw, oh ke wehwehkier me ke kakehr mour sang loale.
  ksd-ksd: Una vaninara ure ra papalum aro ra pia, Ma una mal varurue ra tabarikik
    aro ra pupui; Ma namur una vatur kaum pal.
  tur-YTC: Dışardaki işini hazırla, Tarlalarını hazır duruma getir. Ondan sonra evini
    yap.
  bel-N: Выканай працу тваю вонках [дому] і скончы яе на полі тваім, а пасьля пабудуй
    дом твой.
  grc-BRENT: Ἑτοίμαζε εἰς τὴν ἔξοδον τὰ ἔργα σου, καὶ παρασκευάζου εἰς τὸν ἀγρὸν,
    καὶ πορεύου κατόπισθέν μου, καὶ ἀνοικοδομήσεις τὸν οἶκόν σου.
  ind-AYT: Sediakanlah pekerjaanmu di luar, dan siapkanlah itu di ladang; sesudah
    itu, bangunlah rumahmu.
  nya-nya: Ugwiriretu ntchito zako zonse, makamaka za ku munda ndipo pambuyo pake
    uyambe kumanga nyumba.
  hrv-hrv: Svrši svoj posao vani i uredi svoje polje, potom i kuću svoju zidaj.
  mps-mps: Hasia bolo nago te naga tǫ dodolama, tama te gi dabe bulao, tama nosali
    nago te be sę ebaso, te usu dao.
  tpi-tpi: Pastaim yu mas stretim graun bilong yu na wokim ol gaden, na bihain yu
    ken wokim haus.
  dan-1931: Fuldfør din Gerning udendørs, gør dig færdig ude på Marken og byg dig
    siden et Hus!
  vie-OVCB: Lo làm ăn trong ngoài chu tất, rồi hãy tính đến việc cất nhà.
  guj-2017: તારું બહારનું કામ તૈયાર રાખ અને તારા ખેતરનું કામ તૈયાર કર અને ત્યારપછી
    તારું ઘર બાંધ.
  pon-2006A: Ke dehr kauwada imwomw oh koasoanehdi loale, ke lao kaunopada omw mwaht
    akan nan sapwomw, oh ke wehwehkier me ke kakehr mour sang loale.
  por-BRBSL: Prepare seu trabalho lá fora, e prepare seus campos. Em seguida, construa
    sua casa.
  swe-swe: Ordna först allt där ute, förbered marken [plöj och så], sedan kan du bygga
    ditt hus (hem). [Bokstavligt bygga hus eller bilda familj.]
  cth-cth: Alawilah na thaw hah kâcai haw, law thaw tawk hanelah kâcai haw, hathnukkhu
    na im hah sak.
  twi-twi: Wie wo mfikyidwuma na siesie wo mfuw; ɛno akyi, si wo fi.
  hlt-hlt: Na bibi te vongvoel ah khaw cikngae sak. Anih te a hnukah na lo ah a sikim
    phoeiah na im te thoh.
  tbz-SIM: Bɑ́ ntu ɑ bo mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ kɛ í tũ̀ntɛ ɑ tɔ̃mmú ditowɑɑ̀ kɔ̃mu, kɛ í
    kùútí kupɑku.
  msy-2020: Nɨ faragh uan azenibar ingarigh dagheba oparigh, egh gɨn dɨpenimɨn ingar.
  dop-dop: Tɑɑ hulinɑ təyɑɣɑ wɛnɑʋ nɑ ń fɛɩnɑ tɑwɑ, yɑɑ mpi n kɑ́ tɔɣɔnɑ tɔ.
  azb-azb: Əvvəlcə çöldəki işini qurtar, Zəmi sal, sonra evini tik.
  eng-DBY: Prepare thy work without, and put thy field in order, and afterwards build
    thy house.
  hin-2017: अपना बाहर का काम-काज ठीक करना, और अपने लिए खेत को भी तैयार कर लेना; उसके
    बाद अपना घर बनाना।
  wol-KYG: Ruujal sab tool, ji ko, doora tabax sa kër.
  bjr-bjr: Anee ququsa auquseenana ainaina masainanoo anoona koorooinana miqoo kai
    maaqa usakasee maria.
  eng-YLT: Prepare in an out-place thy work, And make it ready in the field — go afterwards,
    Then thou hast built thy house.
  kne-kne: Isaganam din payew mo ya manmola ka omona asi kan amagen di beey mo.
  eng-WYC-2017: Make ready thy work withoutforth, and work thy field diligently, that
    thou build thine house afterward.
  eng-WMBB: Prepare your work outside, and get your fields ready. Afterwards, build
    your house.
  urd-GVH: पहले बाहर का काम मुकम्मल करके अपने खेतों को तैयार कर, फिर ही अपना घर तामीर
    कर।
  rug-rug: Va hokotia sa mua tinavete pa sada, meke va nama ni sari na mua inuma;
    beto asa si mu kuria sa mua vetu.
  gaz-gaz: Hojii kee kan diidaa raawwadhuutii lafa qotiisaa kees qopheeffadhu; ergasii
    mana kee ijaarradhu.
  fra-LSG: Soigne tes affaires au-dehors, Mets ton champ en état, Puis tu bâtiras
    ta maison.
  yal-yal: I ya wanle rakamali tanden ma, i yi i ya xɛɛne yitɔn, na xanbi ra i fa
    i ya banxin ti.
  haw-1868: Muwaho e hoomakaukau ai i kau hana, A e hooponopono nou iho ma ke kula;
    A mahope iho, e kukula ae i kou hale.
  arb-NAV: أَنْجِزْ عَمَلَكَ فِي الْخَارِجِ وَهَيِّئْ حَقْلَكَ لِنَفْسِكَ، ثُمَّ ابْنِ
    بَيْتَكَ.
  ewe-ewe: Wu wò gotadɔwo nu eye nàdzra wò agble me ɖo, ema megbe la, tu wò xɔ.
  eng-LEE: 'Prepare without thy work, and make it fit in the field for thyself: and
    afterward build thy house.'
  asm-FB: তোমাৰ বাহিৰৰ কাম প্রস্তুত কৰা, আৰু নিজৰ বাবে মুকলি ঠাইত সকলো বস্তু যুগুত
    কৰা, আৰু তাৰ পাছতহে তোমাৰ গৃহ নিৰ্মাণ কৰা।
  sus-A: قّنتّن عِ شَ وَلِ مَ، عِ قٍ رَبَ بَلٌي سْتْقٍ رَ، نَ تّمُي عِ قَ دٍنبَيَ
    رَ سَبَتِ.
  fra-SBL: Préparez votre travail à l'extérieur, et préparez vos champs. Ensuite,
    construisez votre maison.
  hbo-hbo: הָ֘כֵ֤ן בַּח֨וּץ ׀ מְלַאכְתֶּ֗ךָ וְעַתְּדָ֣הּ בַּשָּׂדֶ֣ה לָ֑ךְ אַ֝חַ֗ר
    וּבָנִ֥יתָ בֵיתֶֽךָ׃ פ
  kik-kik: Rĩĩkia wĩra wa gũtua mwako na nja, na ũhaarĩrie mĩgũnda yaku; thuutha ũcio
    cooka wĩakĩre nyũmba.
  fra-NCL: Règle ton travail au dehors, applique-le à ton champ, puis tu bâtiras ta
    maison.
  cek-AK: Tasa bang ih tok to sah hmaloe ah, nangmah hanah laikok atok pacoengah,
    na ohhaih im to sah ah.
  cuk-cuk: Ibmar-digoed guakwa be urbe, ibmar-digega be-nainumar guakwa be nasike,
    geb a-sorbali, be-neg be soboed.
  uig-CYR: Авал сиртта ишлириңниң йолини һазирлап, Етиз-ериқлириңни тәйярла, Андин
    өйүңни салғин.
  tel-2017: బయట పని చక్కబెట్టుకో. ముందుగా పొలంలో సిద్ధపరచుకో. ఆ తరవాత ఇల్లు కట్టుకోవచ్చు.
  hat-BSA: Prepare tout travay ou a deyò; byen prepare chan ou. Apre, alò, bati kay
    ou.
  kos-kos: Akola ima lom ac yukwiya ma kom ac moul kac, na kom fah musai lohm sum
    ac sou lom.
  hbo-WLC: הָ֘כֵ֤ן בַּח֨וּץ ׀ מְלַאכְתֶּ֗ךָ וְעַתְּדָ֣הּ בַּשָּׂדֶ֣ה לָ֑ךְ אַ֝חַ֗ר
    וּבָנִ֥יתָ בֵיתֶֽךָ׃ פ
  ibo-ibo: Rụchaa ọrụ gị dị nʼezi. Dozie ala ubi gị. Emesịa wuoro onwe gị ụlọ.
  ory-ory: ବାହାରେ ତୁମ୍ଭ କାର୍ଯ୍ୟର ଆୟୋଜନ କର, କ୍ଷେତ୍ରରେ ଆପଣା ନିମନ୍ତେ ତାହା ପ୍ରସ୍ତୁତ କର;
    ତହିଁ ଉତ୍ତାରେ ଆପଣା ଗୃହ ନିର୍ମାଣ କର।
  chk-chk: Kopwe akomwen amolätä o fotuki om kewe tanipi, pwe epwe wor mine kopwe
    manau seni, mürin na kopwap aüetä imwom o popuetä eu famili.
  rop-rop: Yu garra meiksho yu meigim pedik redibala en growimap sid daga basdam bifo
    yu bildimapbat yu haus.
  ukr-1871: Упорай перш твої поза домом справи, упорай перш усе на твойму полі, а
    тодї вже й в твоїй домівцї розпоряджуй.
  deu-1951: Verrichte zuerst draußen dein Geschäft und besorge deine Feldarbeit, darnach
    baue dein Haus.
  eng-JPS: Prepare thy work without, and make it fit for thyself in the field; and
    afterwards build thy house.
  srp-1865: Uredi svoj posao na polju, i svrši svoje na njivi, potom i kuæu svoju
    zidaj.
  lug-lug: Malirizanga omulimu gwo ogw’ebweru, oteeketeeke ennimiro zo, n’oluvannyuma
    olyoke weezimbire ennyumba yo.
  heb-heb: הכן בחוץ מלאכתך ועתדה בשדה לך אחר ובנית ביתך׃
  ben-IRV: বাইরে তোমার কাজ প্রস্তুত কর এবং ক্ষেত্রে নিজের জন্য সব প্রস্তুত কর এবং
    পরে তোমার ঘর নির্মাণ কর।
  pan-pan: ਪਹਿਲਾਂ ਬਾਹਰ ਆਪਣਾ ਕੰਮ ਤਿਆਰ ਕਰ ਅਤੇ ਖੇਤ ਨੂੰ ਸੁਆਰ, ਫੇਰ ਆਪਣਾ ਘਰ ਬਣਾ।
  mya-JVB: ပြင် အရပ်မှာ သင် ၏အလုပ် ကိုပြင် လော့။ လယ် တော၌ ကိုယ်အဘို့ ပြင်ဆင် လော့။
    နောက်မှ သင် ၏ နေရာအိမ် ကို ဆောက် လော့။
  tte-O: Am tano ugiyali yo like ukumaili kabo muli mena am nume ukwabi.
  tbg-tbg: Kia vaaka nena naavu naane kaqaraitira, avuni vata qerama kera naaho ututera,
    vira naantiara naavu kaqaane.
  hmo-hmo: Oiemu tano hanamoa gaukara do oi haorea, bona oiemu uma gabuna do oi abia
    hegaegae. Unai murinai, oiemu noho rumana do oi haginia.
  urd-urd: अपना काम बाहर तैयार कर, उसे अपने लिए खेत में दुरूस्त कर ले; और उसके बाद
    अपना घर बना।
  rus-SYN: Соверши дела твои вне дома, окончи их на поле твоем, и потом устрояй и
    дом твой.
  bqc-SIM: Ɔlia n buai a zĩↄ láa, ní gbasa kpɛdↄ sa.
  tcz-CHONGTHU: Polam'a natoh ding abonchan kigontoh in lang, chule lou laija natohna
    ding aboncha naki gonsoh keija; chujou tengleh na chenna ding in sapan tan.
  mar-mar: तू आपले बाहेरचे काम आधी कर, आणि शेतात प्रत्येक गोष्ट स्वतःसाठी सज्ज कर,
    आणि मग आपले घर बांध.
  hlt-THB: Kawngmaa awh bi na sai ham toen boeih nawh, na lo maa awh toen nawh, cecoengawh
    na im ce sa.
  qub-qub: Rimëruga chacrayquitaraj camariy. Chacra aruyniquicunataraj aruy. Nircur-raj
    mushoj wasitaga jatarachiy.
  bqp-bqp: Ǹ n bàai zĩ kɛ ǹ n bura soru kɛ, gbasa ǹ kpɛ́ bo sà.
  hat-hat: Regle tout zafè ou. Mete jaden ou anfòm. Apre sa, ou mèt tabli.
  eng-BSB: Complete your outdoor work and prepare your field; after that, you may
    build your house.
  tod-tod: Aisa è ʋa ɗa-ʋɛlɛi lo, kɛni è etea ʋele wotiiti kɛ dɛ, è ɗa-ɓalagi ɠɛʋele
    ɓɛtɛ, é zoloo molo leʋei ma.
  eng-WEBPB: Prepare your work outside, and get your fields ready. Afterwards, build
    your house.
  kbq-kbq: Kotazana hozama antesanaza retro hunka hoza antetenka, henka nonka'a kigahane.
  nhe-BL: Achtohui xijtlani nopa tomi tlen monequi para ica timopanoltis, teipa ximocualtlalili
    momil huan hasta teipa xijpehualti xijchijchihua mochaj.
  bus-bus: Ǹ n bàazi zĩi kɛ ǹ n bura soru kɛ, nɛ́ gbasa ǹ kpɛ́ bo sa.
  gub-BL: Emuàgà'ym nema'etymaw nehe. — Apuner heànàm wanemi'u ràm imono'ogaw rehe
    ihe kury, ere putar a'e re nehe. Xo a'e 'ar mehe zo ezapo neràpuz nehe. Xo a'e
    mehe zo emuixe kar neànàm ipupe ne wà nehe.
  eng-DRA: 'Prepare thy work without, and diligently till thy ground: that afterward
    thou mayst build thy house.'
