verse: PRO.024.009
translations:
  mal-C: ഭോഷത്തം ആസൂത്രണംചെയ്യുന്നത് പാപം, പരിഹാസിയെ ജനം വെറുക്കുന്നു.
  deu-TKW: Ein närrisches Vorhaben ist die Sünde, und ein Greuel für die Menschen
    ist der Spötter.
  lin-lin: Mabongisi ya bozoba ezali masumu, mpe bato bayinaka motioli.
  eng-LSV: The thought of folly [is] sin, || And a scorner [is] an abomination to
    man.
  eng-GNV: The wicked thought of a foole is sinne, and the scorner is an abomination
    vnto men.
  eng-WEBSTER: 'The thought of foolishness is sin: and the scorner is an abomination
    to men.'
  nhw-BL: Nochi catli moilhuíaj para quichihuase catli huihuitique eltoc se tlajtlacoli.
    Huan sequinoc masehualme amo quinequij quiitase catli tlahuihuiitaj pampa mohueyimatij.
  swh-ONEN: Mipango ya upumbavu ni dhambi, watu huchukizwa na mwenye dhihaka.
  bba-bba: Gɑri bɔkɔn bwisikunu rɑ n durum wuuwɑwɑ. Wi u rɑ mɑɑ tɔnu yɑɑkoru ko, bɑ
    rɑ n nùn tusɑwɑ.
  eng-KJVCPB: 'The thought of foolishness is sin: And the scorner is an abomination
    to men.'
  luo-luo: Andhoga mar fuwo en richo, to ji mon kod ja-jar ji.
  meu-meu: Kara kavakavadia ilalo-hatadia na kerere, bona ḡonaḡona tauna na taunimanima
    ese bae inai henia bada.
  npi-ULB: मूर्ख योजना पाप हो, र मानिसहरूले खिल्ली उडाउनेलाई तुच्छ ठान्छन् ।
  yor-yor: Ète òmùgọ̀ ènìyàn jẹ́ ẹ̀ṣẹ̀, àwọn ènìyàn sì kórìíra ẹlẹ́gàn.
  ind-ind: Rencana orang bebal selalu menimbulkan dosa. Orang yang suka menghina akan
    dibenci.
  pes-OPCB: نقشه‌های آدم جاهل گناه‌آلود است و کسی که دیگران را مسخره می‌کند مورد نفرت
    همهٔ مردم می‌باشد.
  tgl-ULB: Ang isang hangal na hangarin ay kasalanan, at ang mga tao ay hinahamak
    ang nangungutya.
  hui-hui: Mbirali mini nawi kagome mana tiga nabi ngaru hangu bule manda biaabo hagago
    ogoni bibahende mana ko dege nga. Wali agalime handalu karia ogoni ibu maruhondo
    mine howa mege dege biaga kagonaga handabe manga haga ka.
  mya-mya: မိုက်သောအကြံအစည်၌ အပြစ်ပါ၏။ မထီမဲ့ မြင်ပြုသော သူသည်လည်း၊ လူစက်ဆုပ်ရွံရှာဘွယ်ဖြစ်
    ၏။
  bod-N: བླུན་པོའི་གཡོ་ཇུས་སྡིག་པ་ཡིན་པ༌དང༌། །འཕྱ་སྨོད་མཁན་ལ་མི་རྣམས་ཞེན་པ༌ལོག།
  wsk-wsk: Ikia memek kari supuling aora biya mu balu nungurso mu memek; se kariimet
    mu awiriya ikia sinar ko den ko doleng saposo mu ninguru biriruwusan.
  sna-sna: Mufungo woupenzi chivi, uye vanhu vanonyangadzwa nomuseki.
  spa-BLM: Los planes de la locura son pecado. El burlador es detestado por los hombres.
  cac-cac: A tas sna eb' malaj spensar, aton chucal. Max tzalajlaj eb' anima yed'
    eb' b'uchumtac.
  swh-ULB: Mipango ya mpumbavu ni dhambi na watu humchukia mwenye dhihaka.
  bel-bel: Намысел неразумнага - грэх, і блюзьнер - мярзота людзям.
  deu-ELBBK: Das Vorhaben der Narrheit ist die Sünde, und der Spötter ist den Menschen
    ein Gräuel.
  mbb-OT: Salà is minsan hengkey he pelanu te etew he tulebung, ne egkeepesan te menge
    etew is ked-undaunda.
  mal-2015: ഭോഷന്റെ നിരൂപണം പാപം തന്നേ; പരിഹാസി മനുഷ്യർക്കു വെറുപ്പാകുന്നു.
  rmc-rmc: o gondoľišagos le nagoďavereskro hin binos; le manušenge džungľol oda,
    ko asal savore lačhipnastar.
  pes-OPV: فکر احمقان گناه است، و استهزاکننده نزد آدمیان مکروه است.
  ron-1924: Гындул челуй небун ну есте декыт пэкат ши батжокориторул есте о скырбэ
    пентру оамень.
  ben-OBCV: মূর্খের চক্রান্তগুলি পাপময়, ও মানুষজন বিদ্রুপকারীকে ঘৃণা করে।
  som-som: Fikirka nacasnimadu waa dembi, Kii wax quudhsadaana waa u karaahiyo dadka.
  lat-VUC: cogitatio stulti peccatum est, et abominatio hominum detractor.
  eng-ASVBT: The thought of foolishness is sin; And the scoffer is an abomination
    to men.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, sombe tirru zaala pa koroŋ sa, na ŋgar
    kizin ilala pa zaala sananŋan men. Mi zin wal ta tipakurkur zitun mi tirepilpiili
    ŋgar ambaiŋana na, tomtom lelen pizin ri sa som kat.
  ita-1885: Il pensiero di stoltizia è peccato; E lo schernitore è l'abbominio degli
    uomini.
  eng-LXXUP: The fool also dies in sins; And uncleanness attaches to a pestilent man.
  eng-ULB: A foolish plan is sin and men despise a mocker.
  spa-VBL: Los planes que hacen los tontos son de pecado. Todos aborrecen a los que
    se burlan de otros.
  fra-_FOB: Un mauvais dessein est une folie, et le moqueur est en abomination aux
    hommes.
  mal-mal: ഭോഷന്റെ നിരൂപണം പാപം തന്നെ; പരിഹാസി മനുഷ്യർക്ക് വെറുപ്പാകുന്നു.
  lit-lit: Sumanyti kvailystę yra nuodėmė; ir išjuokėjas – pasibjaurėjimas žmonėms.
  urd-GVR: Ahmaq kī chālākiyāṅ gunāh haiṅ, aur log tānāzan se ghin khāte haiṅ.
  suz-BL: मूर्खे गेय पाप बाक्‍ब। मिनु शुक्‍शी पाइब कली तशा मुर नेल्‍ल ग्रांग्रा दीनीम।
  eng-NOY: The purpose of folly is sin; And a scoffer is an abomination to men.
  ita-1927: I disegni dello stolto sono peccato, e il beffardo è l’abominio degli
    uomini.
  ckb-ckb: پیلانی گێلایەتی گوناهە، خەڵک قێزیان لە گاڵتەجاڕە.
  eng-BBE: 'The purpose of the foolish is sin: and the hater of authority is disgusting
    to others.'
  kan-OKCV: ಬುದ್ಧಿಹೀನನ ಆಲೋಚನೆಯು ಪಾಪಮಯ; ಪರಿಹಾಸ್ಯಗಾರನು ಮನುಷ್ಯರಿಗೆ ಅಸಹ್ಯ.
  tam-2017: தீயநோக்கம் பாவமாகும்; பரியாசக்காரன் மனிதர்களுக்கு அருவருப்பானவன்.
  spa-RV-1909: 'El pensamiento del necio es pecado: y abominación á los hombres el
    escarnecedor.'
  ron-BTF: Gândul la nechibzuință este păcat, și batjocoritorul este urâciune pentru
    oameni.
  eng-WEBP: The schemes of folly are sin. The mocker is detested by men.
  eng-FBV: Plans thought up by stupid people are sinful. Everyone hates those who
    are scornful of others.
  nld-1939: De gedachten van een dwaas zijn zondig, Een spotter is voor de mensen
    een gruwel.
  nch-BL: Nochi cati moilhuíaj para quichihuase cati huihuitique eltoc se tajtacoli.
    Huan sequinoc masehualme amo quinequij quinitase cati tehuihuiitaj pampa mohueyimatij.
  vie-1934: Tư tưởng ngu dại là tội lỗi; Kẻ nhạo báng lấy làm gớm ghiếc cho loài người.
  hin-CV: मूर्खतापूर्ण योजना वस्तुतः पाप ही है, और ज्ञान का ठट्ठा करनेवाला सभी के
    लिए तिरस्कार बन जाता है.
  eng-OURB: The schemes of folly are habitual sin ·missing the mark·. The mocker is
    detested by men.
  spa-BES: El propósito del necio es el pecado; y el que odia a la autoridad es repugnante
    para los demás.
  tdx-tdx: Hakeo ty mikitro-kagegeañe, vaho tiva am’ondatio ty mpañinje.
  tha-KJV: การคิดในเรื่องที่​โง่​เขลาเป็นบาป และคนมักเยาะเย้ยเป็​นที​่น่าเกลียดน่าชังแก่​มนุษย์
  por-BR-2018: O pensamento do tolo é pecado; e o zombador é abominável aos homens.
  deu-ELO: Das Vorhaben der Narrheit ist die Sünde, und der Spötter ist den Menschen
    ein Greuel.
  eng-WYC-2018: The thought of a fool is (a) sin; and a backbiter is abomination of
    men (or and a backbiter is an abomination to everyone).
  epo-epo: Malico de malsaĝulo estas peko; Kaj blasfemanto estas abomenaĵo por homo.
  uig-PIN: Əhmǝⱪliⱪtin bolƣan niyǝt gunaⱨdur; Ⱨakawur kixi adǝmlǝrgǝ yirginqliktur.
  beo-beo: 'Gagaoui dunu da wadela:i ilegemusa: fawane dawa:lala. Dunu mogili da dunu
    eno ilima gasa fili higasu hou hamosa. Dunu huluane da amaiwane dunuma higasa.'
  tpi-OTNT: Ol man i no gat gutpela tingting, ol i save tingting long mekim olkain
    pasin i no stret, na olgeta dispela pasin ol i pasin bilong sin. Ol man i save
    lukim bikhetman olsem man nogut tru.
  hau-SA: Makircin wawa zunubi ne, mutane kuma sukan yi ƙyamar mai ba’a.
  uig-LAT: Exmeqliqtin bolghan niyet gunahdur; Hakawur kishi ademlerge yirginchliktur.
  nde-nde: Amacebo obuwula ayisono, njalo abantu bayasizonda isideleli.
  ton-ton: 'Ko e mahalo ʻae vale ko e angahala ia: pea ko ia ʻoku faʻa manuki ko e
    fakalielia ia ki he kakai.'
  ces-1613: Zlé myšlení blázna jest hřích, a ohavnost lidská posměvač.
  eng-WMB: The schemes of folly are sin. The mocker is detested by men.
  tam-TCV: மூடரின் திட்டங்கள் பாவமாகும், ஏளனம் செய்பவர்களை மனிதர் வெறுக்கிறார்கள்.
  ceb-ULB: Sala ang binuang nga laraw ug biaybiayon sa mga lalaki ang mga matamayon.
  pol-UBG: Obmyślanie głupoty jest grzechem, a szyderca budzi odrazę w ludziach.
  urd-GVU: احمق کی چالاکیاں گناہ ہیں، اور لوگ طعنہ زن سے گھن کھاتے ہیں۔
  deu-1912: Des Narren Tücke ist Sünde, und der Spötter ist ein Greuel vor den Leuten.
  kan-2017: ಮೂರ್ಖನ ಸಂಕಲ್ಪವು ಪಾಪವೇ, ಧರ್ಮನಿಂದಕನು ಮನುಷ್ಯರಿಗೆ ಅಸಹ್ಯ.
  yap-yap: Demturug ban’en nra t’ar be’ nib balyang liben mab denen. Ma fananikay
    e girdi’ be’ ni dariy ban’en nma rin’ ya go’ moning.
  hlt-MCSB: Anglat kah a tholh khaw khonuen rhamtat, hmuiyoi hlang khaw tueilaehkoi
    ni.
  mdy-ETH: ዔኤያ ዓሲ ቢያ ዎዴ ማላሢ ጎሜ ማዻኒኬ፤ ዔኤቢ ቦሂ ሺራ ዓሢ ዓሲ ቢያ ዒዒፃኔ።
  kew-kew: Wae kone imi aanuni oro yalo nimu wae pupitagi nape kone agu niminawaeme.
    Go pemea luaburi waeana re luabu yade. Aanumi ademe raburi nimu ora wae aanu-rupa
    ademe.
  twi-ASANTE: Ogyimifoɔ nhyehyɛeɛ yɛ bɔne, nnipa kyiri ɔfɛdifoɔ.
  eng-WEBU: The schemes of folly are sin. The mocker is detested by men.
  wal-wal: Eeyyatettaa qofai nagara; asai qilliicciyaagaa ixxees.
  acu-NT: Aints netsea nuka aya tunaanak nintimratnuitai. Tura asamtai aints ainau
    katsekmin ainaun arantak nakitinawai.
  spa-PDDPT: La intención del insensato es pecado, El burlador es detestado por los
    hombres.
  gun-gun: Hi'arandu e'ỹa rupi onhembopy'aa ma jejavya meme, jojojai rei va'e re avakue
    nda'ija'ei 'rã.
  agu-BL: Yi cyajbil yi e' yi chin juntlen nin cyajtza'kl i'tz yi juchle'n il. Ej
    nin yi e' yi ntin yolche'n junt cyamiw na chiban, cya'l tx'ajon cyetz yi e'a'tz.
  ilo-ULB: Ti minamaag a panggep ket basol, ken um-umsien dagiti tattao ti mananglais.
  kpg-kpg: Di ingoo hua di hagamaanadu o tangada dadaulia la di hala. Nia daangada
    e de hiihai gi tangada ana mee ai dela hua ana hagabalumee digau ala i golo.
  uig-ARA: ئەخمەقلىقتىن بولغان نىيەت گۇناھدۇر؛ ھاكاۋۇر كىشى ئادەملەرگە يىرگىنچلىكتۇر.
  bps-bps: I ksamuk i gal fandam i to là fulung faldam, salà sa, na knang dad to i
    to gal madoy.
  sus-sus: Xaxilitareɲa findixi yunubi nan na. Adamadie mixi mayele xɔnma.
  pon-2006: Soangen koasoandi koaros me aramas pweipwei men pahn medewehda pahn wia
    dihp ehu. Aramas kin kailongki mehmen me sohte eh mehkot ahpw kin mwamwahliki
    meteikan.
  ksd-ksd: A nuknuk i ra umana lunga i tar kaina, Ma ra tena varkulumai i da ra magit
    na milmilikuan ta ra luaina mata i ra tarai.
  tur-YTC: Akılsızın entrikaları günahtır. Alaycıdan insanlar nefret eder.
  bel-N: Намеры бязглуздага — грэх, і [намеры] блюзьнера — агіда для чалавека.
  grc-BRENT: ἀποθνήσκει δὲ ἄφρων ἐν ἁμαρτίαις· ἀκαθαρσία δὲ ἀνδρὶ λοιμῷ,
  ind-AYT: Merancangkan kebodohan adalah dosa, dan pencemooh adalah suatu kekejian
    bagi manusia.
  nya-nya: Kukonzekera kuchita za uchitsiru ndi tchimo, ndipo munthu wonyoza amanyansa
    anthu.
  hrv-hrv: Ludost samo grijeh snuje, i podrugljivac je mrzak ljudima.
  mps-mps: Te wiegi yai homu kolesaga meni yani bidi dabe, augwaligo te dolo isiąbo
    tobage kolesaga dabe yabo homu elama, tama te kolesaga tigidali te dwai sę ebo
    kolesaga ebao. Te bidi dabego te hagoma ebo bidi dabe subo, te dwai bidi mu subo
    tiwai ebo dao. (24)
  tpi-tpi: Ol man i no gat gutpela tingting, ol i save tingting long mekim olkain
    pasin i no stret, na olgeta dispela pasin ol i pasin bilong sin. Ol man i save
    lukim bikhetman olsem man nogut tru.
  dan-1931: Hvad en Dåre har for, er Synd, en Spotter er Folk en Gru.
  vie-OVCB: Âm mưu của người dại là tội lỗi; người nhạo báng bị người ta ghê tởm.
  guj-2017: મૂર્ખની યોજનાઓ પાપી છે અને લોકો બડાઈ કરનારને ધિક્કારે છે.
  pon-2006A: Soangen koasoandi koaros me aramas pweipwei men pahn medewehda pahn wia
    dihp ehu. Aramas kin kailongki mehmen me sohte eh mehkot ahpw kin mwamwahliki
    meteikan.
  por-BRBSL: Os esquemas de insensatez são pecado. O zombador é detestado pelos homens.
  swe-swe: Att smida onda planer (planera dårskap) är synd, den som hädar (talar nedsättande
    om allt och alla) blir till sist avskydd av alla människor.
  cth-cth: Tamipathunaw e pouknae teh yonnae doeh, ayâ ka dudam e teh ayâ hanelah
    panuet a tho.
  twi-twi: Ogyimifo nhyehyɛe yɛ bɔne, nnipa kyi ɔfɛwdifo.
  hlt-hlt: Anglat kah a tholh khaw khonuen rhamtat, hmuiyoi hlang khaw tueilaehkoi
    ni.
  tbz-SIM: Kuyɛìnkù yɛntotí tú iyɛiyi nyi, bɛ̀ í dɔ́ kɛ́yɑ̀ tɛpɔ̀tɛ̀ yiɛ̀ fɛnɔ̀nfɛ̀.
  msy-2020: Gumazamizir nɨghnɨzir aghuiba puvatɨziba, me arazir derazir puvatɨzibar
    amuasa nɨghnɨsi, ezɨ arazir kaba bar arazir kuraba. Ezɨ gumazamiziba, dɨbovir
    akabav geir gumazimɨn gara ghaze, a gumazir kuram, e bar an aghua.
  dop-dop: Kʋmɛlətɔm mɑɣɑsʋɣʋ kɛ́ ɩsɑɣɑtʋ kɛ́, nɑ yəlɑɑ ɩɩ cɑɑ wei ɩ pɑɑnɑ lɛlɑɑ tɔ.
  azb-azb: Səfehin pis əməlləri günah sayılar, Rişxəndçilər insanlarda ikrah yaradar.
  eng-DBY: The purpose of folly is sin, and the scorner is an abomination to men.
  hin-2017: मूर्खता का विचार भी पाप है, और ठट्ठा करनेवाले से मनुष्य घृणा करते हैं।
  wol-KYG: Pexem dof bàkkaar la, te kuy ñaawle, ñu sib la.
  bjr-bjr: Furufarirausa mandainaina auqarara kai iridaqa. Aiqama misa auqee maria
    ainainausa numoo ainaina kai maridanoo. Faiqí ramoo ramaa imari fasiqanra manda
    fasiqee qimasee qafaidaqa.
  eng-YLT: The thought of folly [is] sin, And an abomination to man [is] a scorner.
  kne-kne: Din planoen di naong-ong yan basol. Kaliliget di ipogaw di makalasoy.
  eng-WYC-2017: The thought of a fool is sin; and a backbiter is abomination of men.
  eng-WMBB: The schemes of folly are sin. The mocker is detested by men.
  urd-GVH: अहमक़ की चालाकियाँ गुनाह हैं, और लोग तानाज़न से घिन खाते हैं।
  rug-rug: Sari hiniva tomedi pude tavete va kaleana si na sinea, meke na tie va gugue
    si ta hakohakoedi pa tie.
  gaz-gaz: Malli gowwummaa cubbuu dha; namoonnis qoostuu ni balfu.
  fra-LSG: La pensée de la folie n’est que péché, Et le moqueur est en abomination
    parmi les hommes.
  yal-yal: Xaxilitareyana miriyane findixi yulubin nan na. Magele tiin naɲaxuma nɛn
    muxune tagi.
  haw-1868: O ka manao lapuwale, he hewa ia; A he hoopailua i na kanaka ka mea hoowahawaha.
  arb-NAV: نَوَايَا الْجَاهِلِ خَطِيئَةٌ، وَالْمُسْتَهْزِئُ رِجْسٌ عِنْدَ النَّاسِ.
  ewe-ewe: Bometsinuwo ɖoɖo nye nu vɔ̃ eye amewo tsria fewuɖula.
  eng-LEE: The counsel of folly is sin; and an abomination to men is the scorner.
  asm-FB: জ্ঞানহীন আঁচনি পাপ, আৰু নিন্দক লোকক মানুহে ঘৃণা কৰে।
  sus-A: شَشِلِتَرٍحَ قِندِشِ يُنُبِ نَن نَ. عَدَ مَدِيٍ مِشِ مَيٍلٍ شْنمَ.
  fra-SBL: Les projets de la folie sont des péchés. Le moqueur est détesté par les
    hommes.
  hbo-hbo: זִמַּ֣ת אִוֶּ֣לֶת חַטָּ֑את וְתֹועֲבַ֖ת לְאָדָ֣ם לֵֽץ׃
  kik-kik: Mathugunda ma ũrimũ nĩ mehia, na mũnyũrũrania nĩ kĩndũ kĩrĩ magigi harĩ
    andũ.
  fra-NCL: Le dessein de l’insensé, c’est le péché, et le railleur est en abomination
    parmi les hommes.
  cek-AK: Kamthu poekhaih loe zaehaih ah oh, minawk pahnui thuih kami loe panuet thoh.
  cuk-cuk: Dule-binsaedsulidaedi, unnila isguedginbi binsaed. Bela dulemar dule-emargi-dododiid
    isdar-dakmalad.
  uig-CYR: Ахмақлиқтин болған нийәт гунадур; Һакавур киши адәмләргә жиркиничликтур.
  tel-2017: మూర్ఖుని ఆలోచన పాప భూయిష్టం. అపహాసకులను మనుషులు చీదరించుకుంటారు.
  hat-BSA: Fòmante foli se peche, e mokè a abominab a tout moun.
  kos-kos: Ma nukewa sie mwet lalfon ac nunkauk in oru uh ac ma na koluk. Mwet uh
    srunga mwet se ma kwacna aklusrongtenye mwet.
  hbo-WLC: זִמַּ֣ת אִוֶּ֣לֶת חַטָּ֑את וְתוֹעֲבַ֖ת לְאָדָ֣ם לֵֽץ׃
  ibo-ibo: Nzube niile nke onye na-enweghị uche bụ mmehie, ndị mmadụ na-akpọ onye
    na-akwa emo asị.
  ory-ory: ଅଜ୍ଞାନର ସଂକଳ୍ପ ପାପଯୁକ୍ତ; ପୁଣି, ନିନ୍ଦକ ମନୁଷ୍ୟମାନଙ୍କ ନିକଟରେ ଘୃଣିତ।
  chk-chk: Mine eman chon tiparoch a ekiekietä iei tipis, nge aramas ra oput eman
    mi turunufasei chon arun.
  rop-rop: Pipul nomo laigim detlot silibala pipul hu oldei jinggabat blanga dumbat
    nogudbala ting.
  ukr-1871: Помисл дурноти — гріх; зрадник — людям гидота.
  deu-1951: Dummheiten ersinnen ist Sünde, und ein Spötter ist ein abscheulicher Mensch!
  eng-JPS: The thought of foolishness is sin; and the scorner is an abomination to
    men.
  srp-1865: Misao bezumnikova grijeh je, i potsmjevaè je gad ljudski.
  lug-lug: Entegeka ez’obusirusiru muvaamu kwonoona, abantu beetamwa omukudaazi.
  heb-heb: זמת אולת חטאת ותועבת לאדם לץ׃
  ben-IRV: অজ্ঞানতার পরিকল্পনা পাপময় এবং লোকেরা উপহাসককে তুচ্ছ করে।
  pan-pan: ਮੂਰਖਤਾਈ ਦਾ ਵਿਚਾਰ ਹੀ ਪਾਪ ਹੈ, ਅਤੇ ਠੱਠਾ ਕਰਨ ਵਾਲੇ ਤੋਂ ਮਨੁੱਖ ਘਿਣ ਕਰਦੇ ਹਨ।
  mya-JVB: မိုက် သောအကြံ အစည်၌ အပြစ် ပါ၏။ မထီမဲ့မြင် ပြုသောသူသည် လည်း ၊ လူ စက်ဆုပ်
    ရွံရှာဘွယ်ဖြစ် ၏။
  tte-O: Tomo meuloili totalatalawasi sisikotanan kaiwena tomone ipaipaisowai besiele
    iya tomo naenaena yo toyauyaule yabo.
  tbg-tbg: Kia avu aato vataaka varareka ia kaiqava qora kaiqama vairo. Nai hanauka
    naaraihama nimite vai vaiintira virara vaiinti nahenti kia antuqa arimanta variara.
    -24-
  hmo-hmo: Kavakava tauna ese ia laloa noho palani be kara dika, bona tau haida dekenai
    ia hereva dika henia tauna, be taunimanima ese idia badu henia noho.
  urd-urd: बेवक़ूफ़ी का मन्सूबा भी गुनाह है, और ठठ्ठा करने वाले से लोगों को नफ़रत
    है।
  rus-SYN: Помысл глупости - грех, и кощунник - мерзость для людей.
  bqc-SIM: Yãfaasai wàaipaaá duunaɛ, gbɛ̃e líↄ ye gbɛ̃́laanikɛna gĩyãio.
  tcz-CHONGTHU: Mingol ho thilse gonhi chonset ahin, mi ahilou lam'a tot chaveipa
    jong mi jousen athet ahibouve.
  mar-mar: मूर्खाची योजना पाप असते, निंदकाचा मनुष्यांना तिटकारा येतो.
  hlt-THB: Thlakqaw poeknaak taw thawlh ni, thlang husit taw thlang ham sawhnaak kawi
    ni.
  qub-qub: Mana tantiyacoj upaga jucha rurayllatami yarpan. Shimisapatapis llapanmi
    chiquipan.
  bqp-bqp: Yãfayasari wàaripana bi durunnamɛ, gbɛ̃ke dìgↄ̃ ye lalandikɛriiiro.
  hat-hat: Tou sa moun san konprann gen lide fè, se fè sa ki mal. Konsa tou, moun
    pa vle wè moun k'ap plede pase moun nan betiz.
  eng-BSB: A foolish scheme is sin, and a mocker is detestable to men.
  tod-tod: Ɠimalala nui ná-kidafaawui ɠa ga kotoi, ɲɛɛɠulasu nui maayoseɠeʋɛ nuɓusɛiti
    bɛ.
  eng-WEBPB: The schemes of folly are sin. The mocker is detested by men.
  kbq-kbq: Neginagi avu'ava'ma hu'zama retro'ma hanazana, kumi nehaze. Vahe'ma huhavizama
    hunezmantea vahe'mofona, vahe'mo'za zamavesra hu'za zamagote'nentaze.
  nhe-BL: Nochi tlen moilhuíaj para quichihuase tlen huihuitique eltoc se tlajtlacoli.
    Huan sequinoc tlacame ax quinequij quiitase tlen tlahuihuiitaj pampa mohueyimatij.
  bus-bus: Yãfaasai wàaripana nɛ́ durummɛ, gbɛ̃ke ègↄ̃ ye faboriziro.
  gub-BL: Aze ma'e kwaw 'ymar umume'u wemiapo ràm wà nehe, xo ikatu 'ym ma'e rehe
    zo ipuruapo wer wà. Teko paw na'iakatuwawahy kwaw purehe uze'eg urywahyahy ma'e
    wanehe wà.
  eng-DRA: 'The thought of a fool is sin: and the detracter is the abomination of
    men.'
