verse: PRO.024.033
translations:
  mal-C: ഒരൽപ്പം ഉറക്കം, ഒരൽപ്പം മയക്കം, ഒരൽപ്പനേരംകൂടി കൈകൾ കെട്ടിപ്പിണച്ചുള്ള വിശ്രമം;
  deu-TKW: Ja, noch ein wenig Schlaf, ein wenig Schlummer, noch ein wenig die Hände
    ineinanderschlagen, um zu ruhen,
  lin-lin: mwa pongi moke, mwa kopema moke, mwa kokanga maboko moke mpo na kolala,
  eng-LSV: A little sleep—a little slumber—A little folding of the hands to lie down.
  eng-GNV: Yet a litle sleepe, a litle slumber, a litle folding of the handes to sleepe.
  eng-WEBSTER: 'Yet a little sleep, a little slumber, a little folding of the hands
    to sleep:'
  nhw-BL: 'Sintla se moilhuía: “Noja se quentzi más nicochis huan nimosiyajquetzas.
    San se tlatoctzi más nimomanajnahuas huan amo nitequitis.”'
  swh-ONEN: 'Bado kulala kidogo, kusinzia kidogo, bado kukunja mikono kidogo upate
    kupumzika:'
  bba-bba: Nɑ wɑ ɑ̀ n kpunɑ mɑ ɑ dom mɔndu kuɑ ɑ dweeyɑ fiiko ɑ kun sɔmburu kue,
  eng-KJVCPB: 'Yet a little sleep, a little slumber, A little folding of the hands
    to sleep:'
  luo-luo: Nindo matin, ayula wangʼ matin, kwakruok matin kiyweyo,
  meu-meu: Matamu ba taia, ba laḡa ani sisina, nega sisina kwaramu na imamu ai ba
    hahekwinaia;
  npi-ULB: क्षणिक सुताइ, क्षणिक उँघाइ र आरामको लागि क्षणिक हात बाँध्‍ने कामले
  yor-yor: oorun díẹ̀, òògbé díẹ̀, ìkáwọ́gbera díẹ̀ láti sinmi,
  ind-ind: Pemalas berpikir, “Ah, aku masih mengantuk. Aku mau tidur sebentar lagi.
    Biarkan aku melipat tangan dan berbaring sebentar saja.”
  pes-OPCB: کمی خواب بیشتر، کمی چُرت بیشتر، کمی دست رو دست گذاشتن و استراحت بیشتر،
  tgl-ULB: Kaunting tulog, kaunting idlip, kaunting pagtitiklop ng mga kamay para
    magpahinga—
  hui-hui: Agali mangahe karume agua laga. Biabe nabi emene paluwa erehi dogolalu
    heyuliya, laga.
  mya-mya: ခဏအိပ်လျက်၊ ခဏပျော်လျက်၊ အိပ်ပျော်ခြင်း ငှါ၊ ခဏ လက်ချင်းပိုက်လျက်နေစဉ်တွင်၊
  bod-N: ད་དུང་ཡུད་ཙམ་གཉིད་ཅིག་དང༌། །སྐད་ཅིག་ཙམ་ལ་གཉིད་དུ༌ཡུར། །ལག་པ་འཁུམས་ལ་ཨེན་ཙམ༌སྡོད།།
  wsk-wsk: Mu iwita, katir la anira ko munan, namotam kilikilok ma ko munan, se nagiting
    patutumu saen ko betera ko munan mu te,
  sna-sna: Kumbovata zvishomanana, kumbotsumwaira, kumbofungatira maoko kuti ndizorore,
  spa-BLM: un poco de sueño, un poco de sopor, un pequeño pliegue de las manos para
    dormir,
  cac-cac: 'Yuj chi'' sval d''ayex: Yacb''an tzex vay jab''oc, snecnecan pax e jolom
    e vayi yed'' jeljumb''a tz''aj e c''ab'' ayic tzeyic''an eyip,'
  swh-ULB: Kulala kidogo, kusinzia kidogo, kupumzika kwa kukunja mikono kidogo-
  bel-bel: «крыху пасьпіш, крыху падрэмлеш, крыху, рукі згарнуўшы, паляжыш;
  wed-wed: Matam ma potai, ma rauviraim. Wapu nolana avena, uram au nuanuam ma terei
    ma ma matave.
  deu-ELBBK: Ein wenig Schlaf, ein wenig Schlummer, ein wenig Händefalten, um auszuruhen
    –
  mbb-OT: Is ed-isipen te etew he mevavè dà he kedlipezeng, mevavè dà he kebpeuurek
    wey mevavè dà he kebpahareyharey su wey mekehimeley;
  mal-2015: കുറെക്കൂടെ ഉറക്കം, കുറെക്കൂടെ നിദ്ര, കുറെക്കൂടെ കൈ കെട്ടി കിടക്ക.
  rmc-rmc: 'Te tuke phenes: „Mek sikra mange sovav, mek sikra mange pašľuvav, sikra
    mange prethovav o vasta a odpočovinav mange,“'
  pes-OPV: اندکی خفت و اندکی خواب، و اندکی بر هم نهادن دستها به جهت خواب.
  ron-1924: „Сэ май дорм пуцин, сэ май аципеск пуцин, сэ май ынкручишез мыниле пуцин,
    ка сэ мэ одихнеск…”
  aui-aui: Da kena pinimina, wiiyawiitaveyana gisina kabina. Bi imam kunarukuma da
    kuniyawiitaveyana kamogha,
  ben-OBCV: আর একটু ঘুম, আর একটু তন্দ্রা, হাত পা গুটিয়ে আরও কিছুক্ষণ বিশ্রাম নেওয়া—
  som-som: Weliba in yar baad seexanaysaa, oo in yar baad gam'aysaa, Oo in yar baad
    gacmaha hurdo u laabaysaa,
  lat-VUC: 'Parum, inquam, dormies, modicum dormitabis; pauxillum manus conseres ut
    quiescas:'
  eng-ASVBT: Yet a little sleep, a little slumber, A little folding of the hands to
    sleep;
  mna-mna: Iti sombe namanda mburanda pa uraata som, mi tuurur matanda ri, tekenene
    lende ri, tombomboorende ri,
  ita-1885: Dormendo un poco, sonnecchiando un poco, Piegando un poco le mani per
    riposare;
  eng-LXXUP: The sluggard says, I slumber a little, and I sleep a little, And for
    a little while I fold my arms across my breast.
  eng-ULB: A little sleep, a little slumber, a little folding of the hands to rest—
  spa-VBL: 'Puedes decir: “Solo dormiré un poco más, me recostaré apenas un rato,
    y cruzaré mis brazos para descansar un poco más”,'
  fra-_FOB: Un peu dormir, un peu sommeiller, un peu croiser les mains pour se reposer,
  mal-mal: കുറെക്കൂടെ ഉറക്കം, കുറെക്കൂടെ നിദ്ര, കുറെക്കൂടെ കൈകെട്ടി കിടപ്പ്.
  lit-lit: Dar truputį pamiegoti, truputį pasnausti, truputį rankas susidėjęs padrybsoti,
    –
  urd-GVR: agar tū kahe, “Mujhe thoṛī der sone de, thoṛī der ūṅghne de, thoṛī der
    hāth par hāth dhare baiṭhne de tāki maiṅ ārām kar sakūṅ”
  suz-BL: याम का ङा इप्‍चा। याम का ङा निन्‍द्रा पचा। याम का गुइ फिम्‍ला पा बाक्‍चामी
    हितोपदेस ६:९-११
  eng-NOY: “A little sleep, a little slumber! A little folding of the hands to rest!”
  ita-1927: Dormire un po’, sonnecchiare un po’, incrociare un po’ le mani per riposare…
  ckb-ckb: کەمێک خەوتن، کەمێک خەواڵووبوون، کەمێکیش دەست تێکنان بۆ ڕاکشان،
  eng-BBE: 'A little sleep, a little rest, a little folding of the hands in sleep:'
  kan-OKCV: ಇನ್ನು ಸ್ವಲ್ಪ ನಿದ್ರೆ, ಇನ್ನು ಸ್ವಲ್ಪ ತೂಕಡಿಕೆ, ಇನ್ನು ಸ್ವಲ್ಪ ವಿಶ್ರಾಂತಿಗಾಗಿ
    ಕೈ ಮುದುರಿಕೊಳ್ಳುವೆ ಎನ್ನುವೆಯಾ?
  tam-2017: இன்னும் கொஞ்சம் உறங்கட்டும், இன்னும் கொஞ்சம் கைமுடக்கிக்கொண்டு தூங்கட்டும்
    என்பாயோ?
  spa-RV-1909: Un poco de sueño, cabeceando otro poco, poniendo mano sobre mano otro
    poco para dormir;
  ron-BTF: Încă puțin somn, puțină ațipire, puțină încrucișare a mâinilor pentru a
    dormi;
  eng-WEBP: a little sleep, a little slumber, a little folding of the hands to sleep,
  eng-FBV: You may say, “Please, just a little more sleep, a little longer snooze,
    a little more folding of the arms to rest”—
  nld-1939: Nog even slapen, nog even soezen, Nog even in bed de handen over elkaar;
  nch-BL: 'Sinta se moilhuía: “Noja se quentzi más nicochis huan nimosiyajquetzas.
    San se talojtzi más nimomanajnahuas huan amo titequitis.”'
  vie-1934: Ngủ một chút, chợp mắt một chút, Khoanh tay ngủ một chút,
  hin-CV: थोड़ी और नींद, थोड़ा और विश्राम, कुछ देर और हाथ पर हाथ रखे हुए विश्राम,
  eng-OURB: a little sleep, a little slumber, a little folding of the hands to sleep;
  spa-BES: 'Un poco de sueño, un poco de descanso, un poco de doblar las manos en
    el sueño:'
  tdx-tdx: Firotse kede, mandre betebeteke, mañohom-pitañe hiroro,
  tha-KJV: “หลั​บน​ิด เคลิ้มหน่อย กอดมือพักนิดหน่อย
  por-BR-2018: um pouco de sono, cochilando um pouco, cruzando as mãos por um pouco
    de tempo, deitado,
  deu-ELO: Ein wenig Schlaf, ein wenig Schlummer, ein wenig Händefalten, um auszuruhen-
  eng-WYC-2018: How long sleepest thou, slow man? when shalt thou rise from sleep?
    Soothly thou shalt sleep a little, thou shalt nap a little, thou shalt join together
    the hands a little, to take rest; (How long sleepest thou, O lazy man? when shalt
    thou rise from sleep? Truly thou shalt sleep a little, thou shalt nap a little,
    and then thou shalt join together thy hands a little, and take rest again;)
  epo-epo: Iom da dormo, iom da dormeto, Iom da kunmeto de la manoj por kuŝado;
  uig-PIN: 'Sǝn: «Yǝnǝ birdǝm kɵzümni yumuwalay, Yǝnǝ birdǝm uhliwalay, Yǝnǝ birdǝm
    put-ⱪolumni almap yetiwalay» — desǝng,'
  beo-beo: Bai di helefili golamu da defea. Dia lobo sogoba:digili fa:bihadi golama.
  tpi-OTNT: Ol lesman i save tok, “Maski, mipela i laik slip liklik moa. Mipela i
    laik malolo liklik taim tasol na bai mipela i kirap.”
  hau-SA: Ɗan barci, ɗan gyangyaɗi, ɗan naɗin hannuwa don a huta,
  uig-LAT: 'Sen: «Yene birdem közümni yumuwalay, Yene birdem uxliwalay, Yene birdem
    put-qolumni almap yétiwalay» — déseng,'
  nde-nde: Ukulala okuncane, ukuwozela okuncane, ukugoqa izandla kancane uphumula,
  ton-ton: '‌ʻIo, ʻe toe siʻi pe ʻae mohe, ʻe toe siʻi mo e moʻumohea, ʻe toe siʻi
    mo e fehulunaki ʻoe nima ke mohe:'
  ces-1613: Maličko pospíš, maličko zdřímeš, maličko složíš ruce, abys poležel,
  eng-WMB: a little sleep, a little slumber, a little folding of the hands to sleep,
  tam-TCV: கொஞ்சம் நித்திரை செய்வேன், கொஞ்சம் தூங்குவேன், கொஞ்சம் என் கைகளை மடித்து
    ஓய்வெடுப்பேன் என்பாயானால்,
  ceb-ULB: Ang diyutay nga pagkatulog, ang diyutay nga hinanok, ang diyutay nga pagkiyugpos
    sa mga kamot aron mopahulay—
  pol-UBG: Trochę snu, trochę drzemania, trochę założenia rąk, by odpocząć;
  urd-GVU: اگر تُو کہے، ”مجھے تھوڑی دیر سونے دے، تھوڑی دیر اونگھنے دے، تھوڑی دیر ہاتھ
    پر ہاتھ دھرے بیٹھنے دے تاکہ مَیں آرام کر سکوں“
  deu-1912: 'Du willst ein wenig schlafen und ein wenig schlummern und ein wenig deine
    Hände zusammentun, daß du ruhest:'
  kan-2017: ಇನ್ನು ಸ್ವಲ್ಪ ನಿದ್ದೆ, ಇನ್ನು ತುಸ ತೂಕಡಿಕೆ, ಇನ್ನೂ ಕೊಂಚ ನಿದ್ದೆಗಾಗಿ ಕೈಮುದುರಿಕೊಳ್ಳುವೆ
    ಅಂದುಕೊಳ್ಳುವಿಯಾ?
  yap-yap: Mu par ngu’um somolmol, ma ga pi’ nga daken ngam mol. Mag uchmiy pa’am
    ngam toffan buchu’uw,
  hlt-MCSB: Bet ip, bet ngam, kut bet a poem neh yalh pahoi.
  mdy-ETH: «ዻካ ታ ሊጵ ሊጵ ጎዖም፤ ዻካ ታ ጊንዖም፤ ኩጮዋ ታኣኮ ታኣኒ ጳንጪ ዻካ ሃውሾም» ኔ ጌዔቴ፥
  kew-kew: 'Wae kiaa rakepene aame goa teme: Palainawa loa u ogeda pateme. Goa pua
    ki arota-para pagoa kiaa rakepea pimi.'
  twi-ASANTE: nna kakra, nkotɔ kakra, nsa a woabobɔ de rehome kakra,
  eng-WEBU: a little sleep, a little slumber, a little folding of the hands to sleep,
  wal-wal: Neeni guuttaa liphphi ga; guuttaa xiskka; ne kushiyaakka shiishshada guuttaa
    shemppa ekka.
  acu-NT: Ame tamrukam kánakum, karamin asam, pengker kanurtasam minakmamsam tepamin,
  spa-PDDPT: Un poco de sueño, un poco de dormitar, Un poco de cruzar las manos para
    descansar,
  gun-gun: Xapy'a'i rekeve jave, xapy'a'i nderopeyi vy repytu'ua py renhekuavã jave
    ma
  agu-BL: Ko ntin na kawit, nin ko tu kaxnakca'p tu' tan watl,
  ilo-ULB: Maturog pay bassit, iridep pay bassit, idalikepkep pay biit tapno makainana-
  kpg-kpg: Hagagemu gii kii goe. Habinia oo lima, kii hagamolooloo.
  uig-ARA: 'سەن: «يەنە بىردەم كۆزۈمنى يۇمۇۋالاي، يەنە بىردەم ئۇخلىۋالاي، يەنە بىردەم
    پۇت-قولۇمنى ئالماپ يېتىۋالاي» ــ دېسەڭ،'
  bps-bps: I gagbetgu dini, fakay fadlug ge milè, na fadlug kudang, na fadlug ftud,
  sus-sus: Xixɔli na i suxu, i kinsɔn fɔlɔ, i i bɛlɛxɛe findigilin i ma,
  pon-2006: kanahngada omw meiren; kihpene pehmw pohn mwaremwaromw, kowe kommoaldi
    oh meirla mahs ekis ahnsou,
  ksd-ksd: Ta ik a niva boko, ma ta ik a mata vava, Da likun ra lima ta ik upi da
    ngo,
  tur-YTC: Biraz uyku, biraz uyuklama, Uyumak için biraz elleri kavuşturma,
  bel-N: «Крыху пасьпіш, крыху падрэміш, крыху, склаўшы рукі, паляжыш.
  grc-BRENT: Ὀλίγον νυστάζω, ὀλίγον δὲ καθυπνῶ, ὀλίγον δὲ ἐναγκαλίζομαι χερσὶ στήθη.
  ind-AYT: “Tidur sebentar, mengantuk sebentar, melipat tangan sebentar untuk berbaring.”
  nya-nya: Ukati, “Bwanji ndigone pangʼono,” kapena “Ndiwodzereko pangʼono,” kapenanso
    “Ndipinde manja pangʼono kuti ndipumule,”
  hrv-hrv: “Još malo odspavaj, još malo odrijemaj, još malo podvij ruke za počinak,
  mps-mps: Te hagela bidi dabego te po wai, “Tagalao, da godege manu gana piaibao,”
    wali. “Da te dwasianu sogo naga toma nenama, tama da hodaluaibao,” wali.
  tpi-tpi: Ol lesman i save tok, “Maski, mipela i laik slip liklik moa. Mipela i laik
    malolo liklik taim tasol na bai mipela i kirap.”
  dan-1931: 'Lidt Søvn endnu, lidt Blund, lidt Hvile med samlagte Hænder:'
  vie-OVCB: Ngủ một chút, mơ màng thêm một chút, khoanh tay nghỉ một chút nữa thôi—
  guj-2017: હજી થોડીક નિદ્રા, થોડીક ઊંઘ લેવા દો, થોડીક વાર હાથ વાળીને સૂવા દો.
  pon-2006A: kanahngada omw meiren; kihpene pehmw pohn mwaremwaromw, kowe kommoaldi
    oh meirla mahs ekis ahnsou,
  por-BRBSL: um pouco de sono, um pouco de sonolência, um pouco de dobra das mãos
    para dormir,
  swe-swe: ”Lite mer sömn, en liten tupplur, lägg armarna i kors för att sova lite
    till,
  cth-cth: Dongdeng ka yan ei nei, dongdeng ka ip ei nei, kut tapam laihoi kâhat einei
    na ti lahun nah,
  twi-twi: nna kakra, nkotɔ kakra, nsa a woabobɔw de rehome kakra
  hlt-hlt: Bet ip, bet ngam, kut bet a poem neh yalh pahoi.
  tbz-SIM: Kɑ̀ɑ tu m bo duɔ́ sɑ́m̀pɔ́, m bo ṹṹnko sɑ́m̀pɔ́, kɛ́om̀pɛ̀ sɑ́m̀pɔ́,
  msy-2020: Guizbangɨra, gumazamizir amɨraziba ghaze, “A dera, kɨ tong dakuigham.
    Kɨ dughiar ovezimɨn tong avughsegh ikɨ mangɨ egh gɨn ua dɨkavigham.”
  dop-dop: Nyɑ́ sɩ n kɑ́ tɔɔlɩ nyɑ́ tɩ, nɑ ń tʋ nyɑ́ niŋ kɛ nyɑ́ nyʋɣʋ, nɑ ń too pəcɔ
    nɑ ń hɛɛsɩ.
  azb-azb: Bir az da uzanıb yuxuya dalsan, Əl-qolunu uzadaraq yatsan,
  eng-DBY: — A little sleep, a little slumber, a little folding of the hands to rest!
  hin-2017: छोटी सी नींद, एक और झपकी, थोड़ी देर हाथ पर हाथ रख के लेटे रहना,
  wol-KYG: Booy dajjant ak a for bët, di tegley loxook a jaaxaan,
  bjr-bjr: Ainainirara raindaani mariasa maaqi qidaqa. Maasa kaqikaaqoo faiqararee
    qidaqa. Maasa kaqikaaqoo idooamasee findifuanauree qidaqa.
  eng-YLT: A little sleep — a little slumber — A little folding of the hands to lie
    down.
  kne-kne: Mo kanam en maseyep kas at-atik ono man-illeng ka anggoy,
  eng-WYC-2017: How long sleepest thou, slow man? when shalt thou rise from sleep?
    Soothly thou shalt sleep a little, thou shalt nap a little, thou shalt join together
    the hands a little, to take rest;
  eng-WMBB: a little sleep, a little slumber, a little folding of the hands to sleep,
  urd-GVH: अगर तू कहे, “मुझे थोड़ी देर सोने दे, थोड़ी देर ऊँघने दे, थोड़ी देर हाथ
    पर हाथ धरे बैठने दे ताकि मैं आराम कर सकूँ”
  rug-rug: Na puta hola hite mo, opo hite mata mo, va polo hitei mo sari lima pude
    magogoso,
  gaz-gaz: hirriba xinnaa; mugaatii xinnaa; xinnoo harka walitti marachuu;
  fra-LSG: Un peu de sommeil, un peu d’assoupissement, Un peu croiser les mains pour
    dormir!…
  yal-yal: I na i sa, yeriyerinna yi dangu i ma ndedi, i xi ndedi, i yi i yiine filin
    e bode ma ndedi,
  haw-1868: He moe iki ae, he hiamoe iki ae, He pelu hou iki ae i na lima a hiamoe;
