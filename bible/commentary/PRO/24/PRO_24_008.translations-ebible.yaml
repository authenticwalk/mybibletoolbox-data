verse: PRO.024.008
translations:
  mal-C: ദുഷ്കൃത്യങ്ങൾ ആസൂത്രണംചെയ്യുന്നവർ ഗൂഢാലോചനയിൽ വിദഗ്ദ്ധർ എന്നു വിളിക്കപ്പെടും.
  deu-TKW: Wer sich vornimmt, Böses zu thun, den nennt man einen Erzbösewicht.
  lin-lin: Moto oyo asalaka mabongisi ya kosala mabe akokende sango lokola moteki
    baninga.
  eng-LSV: Whoever is devising to do evil, || They call him a master of wicked thoughts.
  eng-GNV: Hee that imagineth to doe euill, men shall call him an autour of wickednes.
  eng-WEBSTER: He that deviseth to do evil shall be called a mischievous person.
  nhw-BL: Se catli san moyolilhuía quenicatza quichihuas catli amo cuali, sequinoc
    quiiximatij para se masehuali catli fiero itlalnamiquilis.
  swh-ONEN: Yeye apangaye mabaya atajulikana kama mtu wa hila.
  bba-bba: Wi u rɑ n kɔ̃sɑ bwisikumɔ u koo yĩsiru yɑri kɔ̃sɑn kobu sɔɔ.
  eng-KJVCPB: He that deviseth to do evil Shall be called a mischievous person.
  luo-luo: Ngʼat machano gima rach biro ngʼere kaka ja-andhoga.
  meu-meu: Kara dika ikarana e laloa hatamu tauna na hahedika tauna bae gwauraia.
  npi-ULB: खराबी गर्न योजनाहरू बनाउने एउटा छ जसलाई मानिसहरू “षड्यन्त्रकारीको गुरु”
    भन्छन् ।
  yor-yor: Ẹni tí ń pète ibi ni a ó mọ̀ bí ènìyàn ibi.
  ind-ind: Orang yang selalu merencanakan kejahatan, sebutlah dia si perusuh.
  pes-OPCB: کسی که دائم نقشه‌های پلید در سر بپروراند، عاقبت رسوا خواهد شد.
  tgl-ULB: Mayroong isang nagbabalak na gumawa ng masama— tinatawag siya ng mga tao
    na bihasa sa mga masamang balakin.
  hui-hui: Í̠na ko bulene hangu manda biaabo hariyagua wali agali karume í̠ ko biaga
    lene holebere.
  mya-mya: မကောင်းသောအမှုကို ပြုခြင်းငှါ ကြံစည်သော သူကို၊ ဘေးပြုသောသူဟူ၍ မှည့်ရ၏။
  bod-N: ཐབས་བཀོད་ངན་པ་འཐེན་མཁན༌ལ། །ངན་ཤོམ་བྱེད་པོ་ཞེས་སུ༌འབོད།།
  wsk-wsk: Ikia memek balu nunga ko kari mu nup betemon ikup memek ko kari supuling
    mamonko.
  sna-sna: Uyo anoronga kuita zvakaipa achazivikanwa senhubu.
  spa-BLM: El que conspira para hacer el mal se le llamará intrigante.
  cac-cac: A eb' an̈ej chucal sna'a, b'inajnac eb' yuj schuc pensaril chi'.
  swh-ULB: Kuna yule mwenye kupanga kufanya mabaya- watu wanamwita bwana wa njama.
  bel-bel: Хто намышляе зрабіць зло, таго называюць зламысьнікам.
  deu-ELBBK: Wer darauf sinnt, Böses zu tun, den nennt man einen hinterhältigen Mann.
  mbb-OT: Is etew he ebpelanu layun te mezaat ne egkilelaan he iyan ebaal te kezeetan.
  mal-2015: ദോഷം ചെയ്‌വാൻ നിരൂപിക്കുന്നവനെ ദുഷ്കർമ്മി എന്നു പറഞ്ഞുവരുന്നു;
  rmc-rmc: Oles, ko gondoľinel, sar te kerel o nalačhipen, vičinena bitangos;
  pes-OPV: هر‌که برای بدی تفکر می‌کند، او را فتنه انگیزمی گویند.
  ron-1924: Чине се гындеште сэ факэ рэу се кямэ ун ом плин де рэутате.
  ben-OBCV: যে অনিষ্টের চক্রান্ত করে সে এক কুচক্রী বলে পরিচিত হবে।
  som-som: Kii ku fikira inuu xumaan sameeyo, Waxaa loogu yeedhi doonaa belaayo-sameeye.
  lat-VUC: 'Qui cogitat mala facere stultus vocabitur:'
  eng-ASVBT: He that deviseth to do evil, Men shall call him a mischief-maker.
  mna-mna: Tomtom ta so gorgori irru zaala be ikam mbulu sananŋana, nako tipaati be
    pakaamŋana katuunu.
  ita-1885: Chi divisa far male Sarà chiamato uomo malizioso.
  eng-LXXUP: But deliberate in council. Death befalls uninstructed men.
  eng-ULB: There is one who plans to do evil— people call him a master of schemes.
  spa-VBL: Todo aquel que hace planes para hacer el mal, será considerado un problemático.
  fra-_FOB: Celui qui pense à faire mal, on l'appellera maître en méchanceté.
  mal-mal: ദോഷം ചെയ്യുവാൻ നിരൂപിക്കുന്നവനെ ദുഷ്ക്കർമ്മി എന്ന് പറഞ്ഞുവരുന്നു;
  lit-lit: Kas sumano daryti blogį, tas bus pramintas pinklininku.
  urd-GVR: Bure mansūbe bāndhne wālā sāzishī kahlātā hai.
  suz-BL: सुमी काइ मरिम्‍शो पचा मिम्‍बा, मेको कली मरिम्‍शो पाइब देंनीम।
  eng-NOY: He that deviseth to do evil Shall be called mischief-master.
  ita-1927: Chi pensa a mal fare sarà chiamato esperto in malizia.
  ckb-ckb: ئەوەی بیر لە خراپە بکاتەوە، بە تەڵەکەباز ناودەبردرێت.
  eng-BBE: He whose purposes are bad will be named a man of evil designs.
  kan-OKCV: ಕೇಡನ್ನು ಕಲ್ಪಿಸುವವನು ಕುಚೋದ್ಯಗಾರನೆಂದು ಕರೆಯಲ್ಪಡುವನು.
  tam-2017: தீவினைசெய்ய நினைக்கிறவன் மதிகெட்டவன் என்னப்படுவான்.
  spa-RV-1909: Al que piensa mal hacer le llamarán hombre de malos pensamientos.
  ron-BTF: Cel ce plănuiește să facă răul va fi numit o persoană ticăloasă.
  eng-WEBP: One who plots to do evil will be called a schemer.
  eng-FBV: Anyone who plans to do evil will be seen as a troublemaker.
  nld-1939: Wie op kwaad zint, Wordt een gluiperd genoemd.
  nch-BL: Se cati san moyolilhuía quenicatza quichihuas cati amo cuali, sequinoc quiitaj
    para eli se masehuali cati fiero italnamiquilis.
  vie-1934: Kẻ nào toan làm điều ác, Người ta sẽ gọi hắn là kẻ gian giảo.
  hin-CV: वह, जो अनर्थ की युक्ति करता है वह षड़्‍यंत्रकारी के रूप में कुख्यात हो जाता
    है.
  eng-OURB: One who plots to do evil will be called a schemer.
  spa-BES: Aquel cuyo propósito es malo será nombrado hombre de malos designios.
  tdx-tdx: Hatao mpikitro-draha ty mikilily hanao raty.
  tha-KJV: บุ​คคลผู้กะแผนงานทำความชั่วเขาเรียกกั​นว​่าคนเจ้าเล่ห์
  por-BR-2018: Quem planeja fazer o mal será chamado de vilão.
  deu-ELO: Wer darauf sinnt, Böses zu tun, den nennt man einen Ränkeschmied.
  eng-WYC-2018: He that thinketh to do evils, shall be called a fool.
  epo-epo: Kiu intencas fari malbonon, Tiun oni nomas maliculo.
  uig-PIN: Əskilikni niyǝtligǝn adǝm «suyiⱪǝstqi» atilar.
  beo-beo: 'Di da eso huluane wadela:i hou hamomusa: ilegesea, dunu eno ilia da di
    da mosolasu hamosu dunu amane dawa:mu.'
  tpi-OTNT: Sapos man i tingting oltaim long mekim pasin nogut, bai ol i kolim em
    raskol.
  hau-SA: Duk mai ƙulla mugunta za a ɗauka shi mai kuta hargitsi ne.
  uig-LAT: Eskilikni niyetligen adem «suyiqestchi» atilar.
  nde-nde: Lowo oceba ububi uzakwaziwa njengomacebomabi.
  ton-ton: Ko ia ʻoku filioʻi ki he fai ʻo ha kovi ʻe ui ia ko e tangata pauʻu.
  ces-1613: Kdo myslí zle činiti, toho nešlechetným nazovou.
  eng-WMB: One who plots to do evil will be called a schemer.
  tam-TCV: தீமையான சூழ்ச்சி செய்பவன் சதிகாரன் என அழைக்கப்படுவான்.
  ceb-ULB: Adunay naglaraw nga magbuhat ug daotan— gitawag siya sa mga tawo nga agalon
    sa daotang mga laraw.
  pol-UBG: Kto knuje zło, będzie zwany złośliwym.
  urd-GVU: بُرے منصوبے باندھنے والا سازشی کہلاتا ہے۔
  deu-1912: Wer sich vornimmt, Böses zu tun, den heißt man billig einen Erzbösewicht.
  kan-2017: ಕೇಡನ್ನು ಕಲ್ಪಿಸುವವನು, ಕುಯುಕ್ತಿಯುಳ್ಳವನು ಎನಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Fa’anra urngin ngiyal’ ma ga be tanomnag e kireb, ma bayi par nga langay
    nge wear thim ni gur be’ ni ga ba tak’ar oloboch.
  hlt-MCSB: Thaehuet ham aka moeh tah, “Tangkhuepnah boei,” la a khue uh ni.
  mdy-ETH: ቢያ ዎዴ ፑርቱሞ ቱኪ ሃንታ ዓሲ «ጌኔ ዓሲ» ጌይንቲ ዔርታኔ፤
  kew-kew: Waea pape mada agu kone niminaalia aare nipu pupikagi nape aa yade teme.
  twi-ASANTE: Onipa ɔbɔ pɔ bɔne no wɔbɛfrɛ no ɔkɔtwebrɛfoɔ.
  eng-WEBU: One who plots to do evil will be called a schemer.
  wal-wal: Iitaa oottanau halchchiya urai genanchcha geetettana.
  acu-NT: 'Aints chikich ainaun tuke pase awajsatas wakerina nuna pachisar: Nuka pase
    nintintinuitai tinawai.'
  spa-PDDPT: Al que trama el mal Lo llamarán hombre de malas intenciones.
  gun-gun: Teko vairã re rive onhembopy'a va'e pe ma “Nhombo'e vaikue va'e” 'ea 'rã.
  agu-BL: Alchok scyetz yi ntin na tzan tan xtxumle'n tan banle'n e'chk takle'n cachi',
    cyakil wunak na el chitxum tetz yi chin juntlen nin i'.
  ilo-ULB: Adda maysa a tao nga agpangpanggep nga agaramid iti dakes-nalaing nga agaramid
    iti linuloko ti iyaw-awag kenkuana dagiti tattao.
  kpg-kpg: Maa goe e haganohonoho di hai nia mee huaidu i nia madagoaa huogodoo, do
    mouli gi muli e gila mai goe tangada haihai di huaidu.
  uig-ARA: ئەسكىلىكنى نىيەتلىگەن ئادەم «سۇيىقەستچى» ئاتىلار.
  bps-bps: I to funan fandam i kiboan mimò sasè, én kdagit kenen i to mimò samuk.
  sus-sus: Mixi naxan fe ɲaaxi xabuma, a xili nɛ kɔɔta ɲaaxi xabui.
  pon-2006: Ma ke pahn kin koasoakoasoane mehkot suwed ahnsou koaros, ke pahn ndandkihla
    me kowe sounkaping wasa.
  ksd-ksd: Nina ba i abe pa ra kaina upi na pait ia, A tarai diat a vatang ia ba ra
    tena varpiam.
  tur-YTC: Kötülük tasarlayana Düzenbaz denir.
  bel-N: Хто задумляе рабіць ліхое, таго называюць зламысным.
  grc-BRENT: ἀλλὰ λογίζονται ἐν συνεδρίοις· ἀπαιδεύτοις συναντᾷ θάνατος,
  ind-AYT: Siapa merencanakan kejahatan akan disebut penipu.
  nya-nya: Amene amakonzekera kuchita zoyipa adzatchedwa mvundulamadzi.
  hrv-hrv: Tko smišlja zlo zove se učitelj podmukli.
  mps-mps: Te bidigo te sesemane sogo dwai kolesaga yabo homu ebo bidi yai baso da,
    teda augwaligo aga te tibo kolesaga ebo bidi nogi poaibao.
  tpi-tpi: Sapos man i tingting oltaim long mekim pasin nogut, bai ol i kolim em raskol.
  dan-1931: Den, der har ondt i Sinde, kaldes en rænkefuld Mand.
  vie-OVCB: Ai mưu tính điều ác, sẽ nổi danh là người gian xảo.
  guj-2017: જે ખોટાં કામ કરવા માટે યુક્તિઓ રચે છે તેને લોકો ઉપદ્રવી પુરુષ કહેશે.
  pon-2006A: Ma ke pahn kin koasoakoasoane mehkot suwed ahnsou koaros, ke pahn ndandkihla
    me kowe sounkaping wasa.
  por-BRBSL: One que conspira para fazer o mal será chamado de esquema.
  swe-swe: En som tänker ut onda planer får snart rykte om sig att vara ondskefull.
  cth-cth: Thoenae sak hanelah kâcai e tami teh, thoenae khokhankung telah kaw lah
    ao han.
  twi-twi: Onipa a ɔbɔ pɔw bɔne no, wɔbɛfrɛ no ɔkɔtwebrɛfo.
  hlt-hlt: Thaehuet ham aka moeh tah, “Tangkhuepnah boei,” la a khue uh ni.
  tbz-SIM: Wèè wɑnti mɛyɛi nsɑ̃́ɑ̃̀ bɛ̀ we ntu mɛyɛi ncicɛ.
  msy-2020: Gumazir arazir kuram damuasa nɨghnɨzir avɨribagh amim, me a dɨpon suam,
    osɨmtɨzibagh amir gumazim.
  dop-dop: Wei ɩ tʋɣɩ ɩsɑɣɑtʋ pəlɛ tɔ, ɩ pəsəɣɩ ɑcilɑɣɑtʋ tʋ kɛ́.
  azb-azb: Şər quran fitnəkar adlanar,
  eng-DBY: He that deviseth to do evil shall be called a master of intrigues.
  hin-2017: जो सोच विचार के बुराई करता है, उसको लोग दुष्ट कहते हैं।
  wol-KYG: Kuy mébét lu bon, ñu ne yaay rambaaj bi.
  bjr-bjr: Maqee maqee mandainainara randee mari fasiqanara ummaara oosana aree marifee
    qidaqa.
  eng-YLT: Whoso is devising to do evil, Him they call a master of wicked thoughts.
  kne-kne: Am-in ay manplanos lawa et mandinamag ay makedse da.
  eng-WYC-2017: He that thinketh to do evils, shall be called a fool.
  eng-WMBB: One who plots to do evil will be called a schemer.
  urd-GVH: बुरे मनसूबे बाँधनेवाला साज़िशी कहलाता है।
  rug-rug: Asa pu balabala hata kinaleana si kote ta pozae na tie sekesekei.
  gaz-gaz: Namni hammina malu, “Maltee” jedhama.
  fra-LSG: Celui qui médite de faire le mal S’appelle un homme plein de malice.
  yal-yal: Naxan fe ɲaxini tɔnma, na xilima nɛn a kɔtɛ ɲaxin kanna.
  haw-1868: O ka mea noonoo e hana hewa aku, E kapaia'ku ia he mea hana kolohe.
  arb-NAV: الْمُتَفَكِّرُ فِي ارْتِكَابِ الشَّرِّ يُدْعَى مُتَآمِراً.
  ewe-ewe: Ame si ɖo vɔ̃ be yeawɔ lae woyɔna be ame vɔ̃ɖi.
  eng-LEE: Him that deviseth to do evil, men call a master of wicked devices.
  asm-FB: তাত আমাৰ এজন দুষ্ট কাৰ্য কল্পনা কৰা লোক আছে, লোকসকলে তেওঁক পৰিকল্পনাৰ পৰিচালক
    বুলি কয়।
  sus-A: مِشِ نَشَن قٍ حَاشِ شَبُمَ، عَ شِلِ نّ كْوتَ حَاشِ شَبُي.
  fra-SBL: Celui qui complote pour faire le mal sera appelé un magouilleur.
  hbo-hbo: מְחַשֵּׁ֥ב לְהָרֵ֑עַ לֹ֝֗ו בַּֽעַל־מְזִמֹּ֥ות יִקְרָֽאוּ׃
  kik-kik: Mũndũ ũrĩa ũthugundaga ũũru-rĩ, andũ mamwĩtaga mungumania.
  fra-NCL: Celui qui pense à faire le mal s’appelle un artisan d’intrigues.
  cek-AK: Kahoih ai hmuen sak pacaeng kami loe raihaih sah kami ni, tiah kawk o tih.
  cuk-cuk: 'Dule unnila ibmar-isganaginbi-binsaedi, egi-soglegoed: “Dule-isganaye.”'
  uig-CYR: Әскиликни нийәтлигән адәм «сүйқәстчи» атилар.
  tel-2017: కీడు చేయాలని పన్నాగాలు పన్నే వాడికి జిత్తులమారి అని పేరు పెడతారు.
  hat-BSA: Yon moun ki fè plan pou fè mal, moun va rele li magouyè.
  kos-kos: Kom fin orek pwapa koluk pacl nukewa, ac fah eteyuk kom lah kom sie mwet
    orek lokoalok.
  hbo-WLC: מְחַשֵּׁ֥ב לְהָרֵ֑עַ ל֝֗וֹ בַּֽעַל־מְזִמּ֥וֹת יִקְרָֽאוּ׃
  ibo-ibo: Onye na-eche echiche ime ihe ọjọọ ka a ga-agụ dịka onye nzube ihe ọjọọ
  ory-ory: ଯେଉଁ ଲୋକ ମନ୍ଦ କରିବାକୁ ଚିନ୍ତା କରେ, ଲୋକମାନେ ତାହାକୁ କୁସନ୍ଧାନୀ ବୋଲି କହିବେ।
  chk-chk: Eman mi ekiekietä mine a ngau epwe iteni chon afisätä rawangau.
  rop-rop: Detlot pipul hu oldei meigimbat trabul, olabat na laigimbat trabul.
  ukr-1871: Хто задумає заподїяти лихо, того й лиходїєм називають.
  deu-1951: Wer vorsätzlich Böses tut, den nenne man einen Bösewicht!
  eng-JPS: He that deviseth to do evil, men shall call him a mischievous person.
  srp-1865: Ko misli zlo èiniti zvaæe se zlikovac.
  lug-lug: Oyo asala enkwe ez’okukola ebibi, aliyitibwa mukujjukujju.
  heb-heb: מחשב להרע לו בעל מזמות יקראו׃
  ben-IRV: যে মন্দের পরিকল্পনা করে, লোকে তাকে পরিকল্পনাকারীর গুরু বলবে।
  pan-pan: ਜਿਹੜਾ ਬੁਰਿਆਈ ਸੋਚਦਾ ਹੈ, ਲੋਕ ਉਹ ਨੂੰ ਸਾਜਸ਼ੀ ਆਖਣਗੇ।
  mya-JVB: မ ကောင်းသောအမှုကို ပြုခြင်းငှါ ကြံစည် သောသူကို၊ ဘေး ပြုသောသူဟူ၍ မှည့် ရ၏။
  tte-O: Tomone iya sauga meuloina naenaena inuwanuwatuili kani ilobai tomo meuloili
    wasana sibenalanako.
  tbg-tbg: Vaiintivano ekaa enta qora okara autuainararaqai iriqiro virera, vaiinti
    nahenti virara qora okara auti vai vaiintirave tivara.
  hmo-hmo: Bema kara dika karaia dalana, be nega ibounai oi laloa noho neganai, taunimanima
    ese kerere havaraia tauna oi do idia gwauraia.
  urd-urd: जो बदी के मन्सूबे बाँधता है, फ़ितनाअंगेज़ कहलाएगा।
  rus-SYN: Кто замышляет сделать зло, того называют злоумышленником.
  bqc-SIM: Gbɛ̃́ pↄ́ ìↄ vãikɛanɛ́ làasoo vĩ ↄ̃ wì mɛ kↄ̃nide.
  tcz-CHONGTHU: Koi hileh thilse bol ding ngaito chan chu, jou le nal-a natongpa tia
    kikou ding ahi.
  mar-mar: जो कोणी तेथे दुष्कर्म करण्याचे योजितो, लोक त्यास योजनेचा गुरू म्हणतात.
  hlt-THB: Them amak leek sai ham khawkpoeknaak ak ta taw thlang ing seet ak saikung
    tina kawm uh.
  qub-qub: Pitapis mana alli rurayllata yarpajcunataga pï-maypis rejsin «fiyu runa»
    nirmi.
  bqp-bqp: Gbɛ̃ kũ àdigↄ̃ vãnikɛnnɛna laasun vĩn òdi a sísi manafikide.
  hat-hat: Lè yon moun tout tan ap kalkile jan pou l' fè sa ki mal, y'ap rele l' malveyan.
  eng-BSB: He who plots evil will be called a schemer.
  tod-tod: Zɔi ná-kisiɛi ga é faa ɲɔi ɠɛ, naa laa ɠa ɠɛ ga tɔɠɔ ɠoloɠolo kalamɔin.
  eng-WEBPB: One who plots to do evil will be called a schemer.
  kbq-kbq: Kefo avu'ava'zama hu antahi'zama retro'ma nehaza vahe'mokizmigura, hazenke
    vahere hu'za nehaze.
  nhe-BL: Se tlen san moyolilhuía quejatza quichihuas tlen ax cuali, sequinoc quiixmatij
    para se tlacatl tlen fiero itlalnamiquilis.
  bus-bus: Gbɛ̃ kɛ̀ ègↄ̃ zaakɛnnɛna laasuu vĩin wè à sísi mↄnafikide.
  gub-BL: Aze amo umume'u ikatu 'ym ma'e iapo àwàm nehe, — Iaiw paw iapo haw, i'i
    putar teko izupe wà nehe.
  eng-DRA: He that deviseth to do evils, shall be called a fool.
