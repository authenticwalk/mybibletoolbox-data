verse: PRO.004.003
translations:
  mal-C: ഞാനും എന്റെ പിതാവിനു മകനും മാതാവിന്റെ ഏക ഓമനസന്താനവും ആയിരുന്നു.
  deu-TKW: Denn da ich meinem Vater ein Sohn war, ein zarter und einziger unter der
    Obhut meiner Mutter,
  lin-lin: Ngai mpe nazalaki mwana malamu na miso ya tata na ngai, boye mama na ngai
    alingaki ngai makasi lokola mwana oyo abotama kaka ye moko.
  eng-LSV: For I have been a son to my father—tender, || And an only one before my
    mother.
  eng-GNV: For I was my fathers sonne, tender and deare in the sight of my mother,
  eng-WEBSTER: For I was my father's son, tender and only beloved in the sight of
    my mother.
  nhw-BL: Na nojquiya nielqui se conetl huan nijpixqui notata. Tlahuel nechicneliyaya
    nonana pampa nieliyaya niiyojtzi cone.
  swh-ONEN: Nilipokuwa mvulana mdogo katika nyumba ya baba yangu, ningali mchanga
    na mtoto pekee kwa mama yangu,
  bba-bba: Sɑnɑm mɛ nɛn tii nɑ sɑ̃ɑ bii, nɑ wɑ̃ɑ nɛn tundon bɔkuɔ, mɑ nɑ sɑ̃ɑ nɛn
    mɛron bii teereru,
  eng-KJVCPB: For I was my father’s son, Tender and only beloved in the sight of my
    mother.
  luo-luo: Kane pod an wuowi e od wuora, kane pod an rawera kendo nyathi achiel kende
    mar minwa,
  meu-meu: Merogu ai lau danu mai tamagu, maraḡigu ai sinagu ese e lalokau henigu
    bada;
  npi-ULB: म मेरो बुबाको छोरो हुँदा, मेरी आमाको कोमल र एक मात्र सन्तान हुँदा,
  yor-yor: Nígbà tí mo jẹ́ ọ̀dọ́mọkùnrin ní ilé baba à mí, mo jẹ́ èwe, tí mo sì jẹ́
    ọ̀kan ṣoṣo lọ́wọ́ ìyá mi.
  ind-ind: Semasa kecil, waktu aku masih tinggal bersama ayah ibuku sebagai anak tunggal
    mereka,
  pes-OPCB: من هم زمانی جوان بودم؛ پدری داشتم و تنها فرزند عزیز مادرم بودم.
  tgl-ULB: Nung ako ay anak na lalaki ng aking ama at tanging anak ng aking ina,
  hui-hui: I̱ ai̱yahanda waneigini mende nahonowi i̱ hangu hono winigome
  mya-mya: ငါမူကား၊ အဘ၏ရင်နှစ်၊ အမိရှေ့မှာနူးညံ့၍ အချစ်ဆုံးသော သားဖြစ်၏။
  bod-N: ང་ནི་རང་གི་ཕ་ཡི་དྲུང་དུ་བུ་ཆུང༌དང༌། །མ་ཡི་མདུན་དུ་གཅེས་ཕྲུག་གཅིག་པུ་ཡིན་དུས༌སུ།།
  wsk-wsk: Ani gotektir la aga ayam ninguru aga kuakaso; ani aga ait ayam nongorak
    bagakasam,
  sna-sna: Pandakanga ndiri mukomana mumba mababa vangu, ndichiri muduku uye mwana
    mumwe chete wamai vangu,
  spa-BLM: Porque yo era hijo de mi padre, tierna y única a los ojos de mi madre.
  cac-cac: Ayic quelem unin in, ayinto ec' d'a yol spat in mam, yelxo val xajanab'il
    in yuj ix in nun.
  swh-ULB: Mimi nilikuwa mwana kwa baba yangu, mpole na mtoto pekee kwa mama yangu,
  bel-bel: Бо і я быў сын у бацькі майго, пяшчотна любімы і адзіны ў маці маёй.
  deu-ELBBK: Denn ein Sohn bin ich meinem Vater gewesen, ein zarter und einziger vor
    meiner Mutter.
  mbb-OT: Siak, hein batè e pa, is budtung he anak te ginikanan ku, pinelanggà a te
    iney ku.
  mal-2015: ഞാൻ എന്റെ അപ്പന്നു മകനും എന്റെ അമ്മെക്കു ഓമനയും ഏകപുത്രനും ആയിരുന്നു;
  rmc-rmc: The me somas cikno čhavoro le dadeskro, ča jekhoro mira dakro,
  pes-OPV: زیرا که من برای پدر خود پسر بودم، ودر نظر مادرم عزیز و یگانه.
  ron-1924: Кэч, кынд ерам ынкэ фиу ла татэл меу ши фиу ӂингаш ши сингур ла мама мя,
  ben-OBCV: কারণ আমিও এক সময় আমার বাবার ছেলে ছিলাম, তখনও সুকুমার ছিলাম, ও আমার মায়ের
    দ্বারা লালিত হয়েছিলাম।
  som-som: Waayo, aniguba waxaan aabbahay u ahaa wiil, Oo mid yar oo bacbac ah oo
    madi ah ayaan u ahaa hooyaday.
  lat-VUC: Nam et ego filius fui patris mei, tenellus et unigenitus coram matre mea.
  eng-ASVBT: For I was a son unto my father, Tender and only beloved in the sight
    of my mother.
  mna-mna: Muŋgu ta nio naŋgaŋŋoŋ mi aŋbotmbot tamaŋ ruumu kini na, naŋgoŋ lutuunu
    tamen ŋonoono ta nio i. Tana ni leleene pio ilip.
  ita-1885: Perciocchè io ancora sono stato figliuol di mio padre, Tenero, ed unico
    appresso mia madre.
  eng-LXXUP: 'For I also was a son obedient to my father, And loved in the sight of
    my mother:'
  eng-ULB: When I was a son of my father, the tender and only child of my mother,
  spa-VBL: Porque yo también fui hijo de mi padre, un joven tierno, e hijo único de
    mi madre
  fra-_FOB: Quand j'étais encore enfant près de mon père, tendre et chéri auprès de
    ma mère,
  mal-mal: ഞാൻ എന്റെ അപ്പന് മകനും എന്റെ അമ്മയ്ക്ക് ഓമനയും ഏകപുത്രനും ആയിരുന്നു;
  lit-lit: Kai buvau savo tėvo sūnelis, gležnas ir branginamas kaip vienintelis savo
    motinos akyse,
  urd-GVR: Maiṅ abhī apne bāp ke ghar meṅ nāzuk laṛkā thā, apnī māṅ kā wāhid bachchā,
  suz-BL: गो यो आं आफ नु बाक्‍शो बाक्‍ती। गो आं ममा आ दाक्‍शो तौ बाक्‍ती।
  eng-NOY: For I was my father's son, A tender and only child in the sight of my mother.
  ita-1927: Quand’ero ancora fanciullo presso mio padre, tenero ed unico presso mia
    madre,
  ckb-ckb: کاتێک کوڕی باوکم بووم، ناسک و تاقانە لەلای دایکم،
  eng-BBE: For I was a son to my father, a gentle and an only one to my mother.
  kan-OKCV: ನಾನೂ ಕೂಡ ನನ್ನ ತಂದೆಗೆ ನೆಚ್ಚಿನ ಮಗನೂ ನನ್ನ ತಾಯಿಗೆ ಮುದ್ದು ಮಗನೂ ಆಗಿದ್ದೆನು.
  tam-2017: நான் என்னுடைய தகப்பனுக்குப் பிரியமான மகனும், என்னுடைய தாய்க்கு மிகவும்
    அருமையான ஒரே பிள்ளையுமானவன்.
  spa-RV-1909: Porque yo fuí hijo de mi padre, delicado y único delante de mi madre.
  ron-BTF: Pentru că eram fiul tatălui meu, plăpând și singurul iubit înaintea mamei
    mele.
  eng-WEBP: For I was a son to my father, tender and an only child in the sight of
    my mother.
  eng-FBV: When I was a son with my father—a tender young boy, my mother's only child—
  nld-1939: Toen ik voor mijn vader nog een kind was, Een teer en enig kind onder
    het oog van mijn moeder,
  nch-BL: Na nojquiya nielqui se conet huan nijpixqui notata. Tahuel nechicneliyaya
    nonana pampa nieliyaya niiyojtzi cone.
  vie-1934: Khi còn thơ ấu, ta là con trai của cha ta, Một đứa con một của mẹ ta yêu
    mến.
  hin-CV: जब मैं स्वयं अपने पिता का पुत्र था, मैं सुकुमार था, माता के लिए लाखों में
    एक.
  eng-OURB: For I was a son to my father, tender and an only child in the sight of
    my mother.
  spa-BES: Porque yo era un hijo para mi padre, un gentil y único para mi madre.
  tdx-tdx: Izaho anadahin-draeko, nitrotrotrotro, bako tokañe ampahaisahan-dreneko,
  tha-KJV: เพราะเราเป็นลูกชายของพ่อเรา ดู​อ่อนโยนและเป็​นที​่รักยิ่งในสายตาของแม่​เรา
  por-BR-2018: Porque eu era filho do meu pai; tenro, e único perante a face de minha
    mãe.
  deu-ELO: Denn ein Sohn bin ich meinem Vater gewesen, ein zarter und einziger vor
    meiner Mutter.
  eng-WYC-2018: For why and I was the son of my father, a tender son, and one begotten,
    before my mother. (For I was my father’s son, a tender son, and my mother’s only
    child.)
  epo-epo: Ĉar mi estis filo de mia patro, Dorlotata kaj sola de mia patrino.
  uig-PIN: Qünki mǝnmu atamning yumran balisi idim, Anamning arzuluⱪ yalƣuz oƣli idim,
  beo-beo: Amola na mano fonobahadiga na da na ada ea mano afadafa galu.
  tpi-OTNT: Mama bilong mi i no bin karim narapela pikinini, mi wanpela tasol, na
    em i laikim mi tumas.
  hau-SA: Sa’ad da nake yaro a gidan mahaifina, yaro kaɗai kuma na mahaifiyata,
  uig-LAT: Chünki menmu atamning yumran balisi idim, Anamning arzuluq yalghuz oghli
    idim,
  nde-nde: Ngathi ngisengumfana emzini kababa, ngisebuthakathaka, ngiyimi ngedwa ingane
    kamama,
  ton-ton: He ko e foha au ʻo ʻeku tamai, ko e pele mo e ʻofeina taha pe au ʻi he
    ʻao ʻo ʻeku faʻē.
  ces-1613: Když jsem byl syn u otce svého mladičký, a jediný při matce své,
  eng-WMB: For I was a son to my father, tender and an only child in the sight of
    my mother.
  tam-TCV: நான் எனது தகப்பனுக்குச் செல்ல மகனாய், என் தாய்க்கு அருமையான ஒரே பிள்ளையாய்
    வளர்ந்து வந்தேன்.
  ceb-ULB: Sa dihang bata pa ako diha sa akong amahan, huyang ug nag-inusarang anak
    sa akong inahan,
  pol-UBG: Byłem bowiem synem mego ojca i miłym jedynakiem w oczach mojej matki.
  urd-GVU: مَیں ابھی اپنے باپ کے گھر میں نازک لڑکا تھا، اپنی ماں کا واحد بچہ،
  deu-1912: Denn ich war meines Vaters Sohn, ein zarter und ein einziger vor meiner
    Mutter.
  kan-2017: ನಾನೂ ನನ್ನ ತಂದೆಗೆ ಅಧೀನನಾದ ಮಗನೂ, ತಾಯಿಯ ದೃಷ್ಟಿಗೆ ಕೋಮಲನಾದ ಏಕಪುತ್ರನೂ ಆಗಿದ್ದೆನು.
  yap-yap: Nap’an ni ku gu ba’chig, ni kar gu mus e pagel ni fak e gal labthir rog,
  hlt-MCSB: Ka camoe vaengah a pa taengah mongkawt la, a nu mikhmuh ah oingaih cangloeng
    la ka om.
  mdy-ETH: ታኣኒ ታ ዓዶና ዎላ ዻካ ናይ ዓኣዖ ናንጌኔ፤ ታ ዒንዶኮዋ ታ ፔቴኬ።
  kew-kew: Nina amame naaki meda abi namadini ni komea madu isa-pulu, nipumi ni madaa
    raana omea.
  twi-ASANTE: Meyɛ ɔbabanin wɔ mʼagya fie, meda so yɛ abadomaa na me maame di me bakorɔ
    no,
  eng-WEBU: For I was a son to my father, tender and an only child in the sight of
    my mother.
  wal-wal: Taani ta huuphenkka ta aawaassi na7a; ta aayeessikka a siiqiyo mexi issi
    na7a.
  acu-NT: Wikia uchi asan, aparu jeen pujain, nukuru uchiri chikichik asamtai,
  spa-PDDPT: Pues yo también fui hijo de mi padre, Afectuoso y singular delante de
    mi madre.
  gun-gun: Ha'e gui xee voi ta'y aiko va'ekue xeru ro py. Naxembaraetei teri va'ekue,
    ha'i reve ipi'a peteĩ'i va'e aiko vy.
  agu-BL: Na ncha'tz in wetz, in jun cy'ajol banak, nin wi'nin pek'nak yi intxu' swe'j.
  ilo-ULB: Idi maysaak nga ubing ti amak, ti nalupoy ken kakaisuna nga anak ti inak,
  kpg-kpg: Dogu madagoaa nogo hai tama daane dulii, ko au hua dela di tama daane ni
    ogu maadua,
  uig-ARA: چۈنكى مەنمۇ ئاتامنىڭ يۇمران بالىسى ئىدىم، ئانامنىڭ ئارزۇلۇق يالغۇز ئوغلى
    ئىدىم،
  bps-bps: Alògu satu tingà i màgu di satu yaanan, na di tukay agu fa,
  sus-sus: Di fanyi nan nu n na n baba bɛ. Di kerenyi nan nu n na n nga bɛ.
  pon-2006: Ngehi iehros emen rehn pahpa oh nohno, eri, ni ei kekeirda,
  ksd-ksd: Tago lua iau ga bul, ma iau ga ki pire tamagu, Iau a gobolina ma ra kavakake
    ta ra luaina mat i nagu.
  tur-YTC: Ben babamın oğluydum, Annemin gözünde narin ve tek çocuğuydum.
  bel-N: Бо і я быў сы?нам у бацькі майго, пешчаны і адзіны ў маці маёй.
  grc-BRENT: Υἱὸς γὰρ ἐγενόμην κᾀγὼ πατρὶ ὑπήκοος, καὶ ἀγαπώμενος ἐν προσώπῳ μητρός.
  ind-AYT: Ketika aku masih tinggal sebagai seorang anak bersama ayahku, lemah, dan
    anak tunggal dari ibuku,
  nya-nya: Paja ndinalinso mwana mʼnyumba mwa abambo anga; mwana mmodzi yekha wapamtima
    pa amayi anga.
  hrv-hrv: I ja sam bio sin u svoga oca i nježan jedinac u svoje matere;
  mps-mps: Te idago gasa wai me ame nabe, te ena deli naga, tama agai homugo ena godolo
    mu yali.
  tpi-tpi: Mama bilong mi i no bin karim narapela pikinini, mi wanpela tasol, na em
    i laikim mi tumas.
  dan-1931: Da jeg var min Faders Dreng, min Moders Kælebarn og eneste,
  vie-OVCB: Vì ta cũng vậy, vốn là con của cha ta, là đứa con một yêu quý của mẹ ta.
  guj-2017: જ્યારે હું મારા પિતાનો માનીતો દીકરો હતો, ત્યારે હું મારી માતાની દૃષ્ટિમાં
    સુકુમાર તથા એકનોએક હતો,
  pon-2006A: Ngehi iehros emen rehn pahpa oh nohno, eri, ni ei kekeirda,
  por-BRBSL: Pois eu era um filho de meu pai, terno e filho único à vista de minha
    mãe.
  swe-swe: När jag [Salomo] själv bara var ett barn inför min far [David], och i min
    mors [Batsebas] ögon hennes ömt älskade enda son,
  cth-cth: Apa e capa lah ka o navah, anu e capa a pahren e tawntoe e capa lah ka
    o.
  twi-twi: Efisɛ na me nso, meyɛ mʼagya babarima, meda so yɛ akokoaa no, na me na
    ani gye me ho.
  hlt-hlt: Ka camoe vaengah a pa taengah mongkawt la, a nu mikhmuh ah oingaih cangloeng
    la ka om.
  tbz-SIM: M múnkɛ do tú dɛbirɛ kɛ yíémmu n cicɛ nɑ́ɑǹtì kɛ̀ n yɔ̃ n dɔ́ mɛdiɛ̀.
  msy-2020: Nan amebam borir igharazir tam batezir puvatɨ, a nararam ote, egha a bar
    na gifonge. Ezɨ kɨ aghɨrimra itir dughiamɨn uan afeziamɨn dɨpenimɨn itima, a nan
    sure gamigha kamaghɨn na mɨgei, “Nan akam deraghvɨram a inigh uan navim datɨgh,
    egh an gɨn mangɨ, egh nɨ bar deraghvɨra ikiam.
  dop-dop: Mɑ mɑɣɑmɑɣɑ mɑɑ kɛ́ mɑ cɑɑ pəyɑlʋ kʋpɑŋ kɛ́. Pəyele mɑ too kɑ sɔɔlɑ-m kɛ́
    ɩsɩɩ pəyɑɣɑ ɩkpɑmlɛ.
  azb-azb: Mən ata ocağında uşaq olanda, Anamın yeganə balası olanda
  eng-DBY: For I was a son unto my father, tender and an only one in the sight of
    my mother.
  hin-2017: देखो, मैं भी अपने पिता का पुत्र था, और माता का एकलौता दुलारा था,
  wol-KYG: Man it amoon naa baay, di benn bàjjo ci saa ndey.
  bjr-bjr: Qinee faqa ooqai kaqikaa faiqi mariaafanausa maridaqa. Qinee qeeqa qinaukoo
    moodaa faiqi mariaafanausa maridaqa.
  eng-YLT: For, a son I have been to my father — tender, And an only one before my
    mother.
  kne-kne: Sin kakitkittoy ko pay laeng, esaak ay anak sin beey da amak yan bogbogtong
    ay anak sin pangilan inak.
  eng-WYC-2017: For why and I was the son of my father, a tender son, and one begotten,
    before my mother.
  eng-WMBB: For I was a son to my father, tender and an only child in the sight of
    my mother.
  urd-GVH: मैं अभी अपने बाप के घर में नाज़ुक लड़का था, अपनी माँ का वाहिद बच्चा,
  rug-rug: Totosona koburu si arau pa vetu tanisa tamaqu, hitekequ si rau meke na
    koburu ekei tanisa tinaqu,
  gaz-gaz: Yeroo ani mucaa xinnaa taʼee mana abbaa koo turetti, yeroo ani daaʼima
    dhiiga taʼee haadha kootiif ilma tokkicha turetti,
  fra-LSG: J’étais un fils pour mon père, Un fils tendre et unique auprès de ma mère.
  yal-yal: N yi n baba konni waxatin naxan yi, n nga n nafan nɛn han alo dii kedenna.
  haw-1868: No ka mea, he keiki no wau a ko'u makua, He malamia, a he hanaukahi imua
    o ko'u makuwahine.
  arb-NAV: عِنْدَمَا كُنْتُ ابْناً لأَبِي، غَضّاً وَحِيداً لأُمِّي،
  ewe-ewe: Esi menye ɖevi sue kple vi fɛ̃ le fofonye ƒe aƒe me kple vi ɖekɛ na danye
    la,
  eng-LEE: For I was a son unto my father, a tender and an only child before my mother.
  asm-FB: মই যেতিয়া মোৰ পিতৃৰ পুত্ৰ আছিলোঁ, মোৰ মাতৃৰ মৰমৰ একমাত্র সন্তান আছিলোঁ।
  sus-A: دِ قَنيِ نَن نُ ﭑ نَ ﭑ بَبَ بّ. دِ كٍرٍنيِ نَن نُ ﭑ نَ ﭑ نفَ بّ.
  fra-SBL: Car j'étais un fils pour mon père, tendre et enfant unique aux yeux de
    ma mère.
  hbo-hbo: כִּי־בֵ֭ן הָיִ֣יתִי לְאָבִ֑י רַ֥ךְ וְ֝יָחִ֗יד לִפְנֵ֥י אִמִּֽי׃
  kik-kik: Rĩrĩa ndaarĩ mwana nyũmba-inĩ ya baba, ndĩ o mũndũ mwĩthĩ, na ndĩ mwana
    wa mũmwe wa maitũ-rĩ,
  fra-NCL: Moi aussi j’ai été un fils pour mon père, un fils tendre et unique auprès
    de ma mère.
  cek-AK: Kam pa hanah kai loe nawkta ah ka oh, kam no han loe palung ih capa, nawkta
    ah ka oh.
  cuk-cuk: An bipigwaunni, an-babba-an-gudigusgua, an-nana anbina bela-belad-sogdigusgua,
  uig-CYR: Чүнки мәнму атамниң юмран балиси едим, Анамниң арзулуқ ялғуз оғли едим,
  tel-2017: నేను నా తండ్రి కుమారుణ్ణి. నా తల్లికి నేను అందమైన ఏకైక కుమారుణ్ణి.
  hat-BSA: Lè m te yon jenn timoun ak papa m, byen jenn e sèl fis devan zye a manman
    m,
  kos-kos: Ke nga srakna tulik srisrik, wen sefanna nutin papa ac nina,
  hbo-WLC: כִּי־בֵ֭ן הָיִ֣יתִי לְאָבִ֑י רַ֥ךְ וְ֝יָחִ֗יד לִפְנֵ֥י אִמִּֽי׃
  ibo-ibo: Mgbe m bụ nwantakịrị nʼụlọ nna m, mgbe m ka dị ntakịrị, bụrụkwa naanị otu
    nwa nne m ji,
  ory-ory: ମୁଁ ଆପଣା ପିତାଙ୍କର ପୁଅଟିଏ ଥିଲି, ପୁଣି, ମାତାଙ୍କ ଦୃଷ୍ଟିରେ କୋମଳ ଓ ଏକମାତ୍ର ପ୍ରିୟ
    ଥିଲି।
  chk-chk: Lupwen üa chüen eman kükün ät, ngang nöün semei me inei aleman,
  rop-rop: Wen aibin oni lilboi en oni san blanga main mami en dedi,
  ukr-1871: Я ж бо й сам був у панотця мого любимою дитиною, й неначе єдиною у неньки
    моєї.
  deu-1951: Denn da ich noch als Sohn bei meinem Vater war, als zartes und einziges
    Kind unter den Augen meiner Mutter,
  eng-JPS: For I was a son unto my father, tender and an only one in the sight of
    my mother.
  srp-1865: Kad bijah sin u oca svojega mlad, i jedinac u matere svoje,
  lug-lug: Bwe nnali omuvubuka nga ndi ne kitange, omwana omu yekka omwagalwa, owa
    mmange,
  heb-heb: כי בן הייתי לאבי רך ויחיד לפני אמי׃
  ben-IRV: কারণ আমিও নিজে আমার বাবার ছেলে ছিলাম, মায়ের চোখে শান্ত ও একমাত্র সন্তান
    ছিলাম।
  pan-pan: ਜਦ ਮੈਂ ਆਪਣੇ ਪਿਤਾ ਦਾ ਪੁੱਤਰ ਅਤੇ ਆਪਣੀ ਮਾਂ ਦਾ ਇਕੱਲਾ ਹੀ ਲਾਡਲਾ ਸੀ,
  mya-JVB: ငါ မူကား ၊ အဘ ၏ရင် နှစ်၊ အမိ ရှေ့ မှာနူးညံ့ ၍ အချစ် ဆုံးသော သားဖြစ်၏။
  tte-O: Yagu sauga gamegame koina, nige dugu nige kaukava,
  tbg-tbg: Haaru ti nova ti vohaiqa vatataika vaiha, te vaintikaa tenta qora naavuqi
    vauraro
  hmo-hmo: Lau be mero neganai, lau danu be mai egu tamana. Lau be egu sinana ena
    natuna tamona, bona ia ese lau ia lalokau henia bada.
  urd-urd: क्यूँकि मैं भी अपने बाप का बेटा था, और अपनी माँ की निगाह में नाज़ुक और
    अकेला लाडला।
  rus-SYN: Ибо и я был сын у отца моего, нежно любимый и единственный у матери моей,
  bqc-SIM: Kɛ́ má kú nɛ́ ũ ma mae ↄzĩ, má busɛ ma da nɛ́ mɛ̀ndona ũ.
  tcz-CHONGTHU: Keima kapa dinga chapa khatseh kahin, kanu mitvet jenga jong ngailut
    umtah chapa changkhat kahi.
  mar-mar: जेव्हा मी माझ्या वडिलाचा मुलगा होतो, माझ्या आईच्या दृष्टीने सुकुमार व एकुलता
    एक होतो,
  hlt-THB: Ka pa capa na awm nyng, Ka nu a ca, capa a lungnak soeih na awm nyng.
  qub-qub: Nogapis mama taytawanmi goyashcä. Amatar cuyarmi paycunaga uywamaran.
  bqp-bqp: Kũ má kun nɛ́ ũ ma de ↄĩ, má busana ma da nɛ́ mɛ̀n do légelege ũ.
  hat-hat: Lè mwen te timoun piti lakay papa m', lè sa a mwen te sèl pitit manman
    mwen.
  eng-BSB: When I was a son to my father, tender and the only child of my mother,
  tod-tod: Gè ɠɛni kɛ̀ɛ ya, ga doun zunu ɠilagi, dèe nɛ̀ɛni ʋɛ gola, eɠɛ doun zunu
    ɠila kpegi.
  eng-WEBPB: For I was a son to my father, tender and an only child in the sight of
    my mother.
  kbq-kbq: Nagrama nenfa nompima onensa mofavrema mani'norera, anta'nimofo magoke
    mofavre'a mani'nogeno kegava hunante'negeno,
  nhe-BL: Na nojquiya nielqui se conetl huan nijpixqui notata. Tlahuel nechicneliyaya
    nonana pampa nieliyaya niiyojtzi cone.
  bus-bus: Kɛ̀ má kuu nɛ́ ũ ma de ↄzĩ, má busana ma da nɛ́ mɛ̀n do léle ũ.
  gub-BL: Hekwarer mehe naheta kwaw amo heru ta'yr izupe.
  eng-DRA: 'For I also was my father’s son, tender and as an only son in the sight
    of my mother:'
