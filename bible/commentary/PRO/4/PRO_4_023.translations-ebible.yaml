verse: PRO.004.023
translations:
  mal-C: എല്ലാറ്റിനുമുപരി നിന്റെ ഹൃദയത്തെ സംരക്ഷിക്കുക, കാരണം അതിൽനിന്നാണ് ജീവന്റെ
    ഉറവ ഉത്ഭവിക്കുന്നത്.
  deu-TKW: Mehr denn alles andere wahre dein Herz, denn von ihm geht das Leben aus.
  lin-lin: Batela malamu motema na yo koleka biloko nyonso, pamba te makambo nyonso
    oyo tosalaka, wana tozali na bomoi, ewutaka na motema.
  eng-LSV: Above every charge keep your heart, || For out of it [are] the outgoings
    of life.
  eng-GNV: 'Keepe thine heart with all diligence: for thereout commeth life.'
  eng-WEBSTER: Keep thy heart with all diligence; for out of it are the issues of
    life.
  nhw-BL: Catli más ipati para tijchihuas elis para tijmocuitlahuis moyoltzi huan
    catli tiquicnelía, pampa catli tiquicnelía quiijtos catli tijchihuas ipan monemilis.
  swh-ONEN: Zaidi ya yote, linda moyo wako, kuliko yote uyalindayo, maana ndiko zitokako
    chemchemi za uzima.
  bba-bba: A de ɑ n tii sɛ kɑ bwisiku ni ɑ mɔ̀ wunɛn tii tii sɔɔ, domi niyɑ nu kpuro
    kere, niyɑ nu wunɛn wɑ̃ɑru kpɑre.
  eng-KJVCPB: Keep thy heart with all diligence; For out of it are the issues of life.
  luo-luo: To moloyo duto, rit chunyi, nikech en e soko mar ngima.
  meu-meu: Lalomu ba gimaia tarika-tarika, badina be iena amo mauri e lohilohiamu.
  npi-ULB: तेरो हृदयलाई सुरक्षित राख्, र पुरा मेहनतसाथ यसको रक्षा गर्, किनकि यसबाट
    नै जीवनका मूलहरू उम्रन्छन् ।
  yor-yor: Ju gbogbo nǹkan tókù lọ, pa ọkàn rẹ mọ́, nítorí òun ni orísun ìyè.
  ind-ind: Jagalah hatimu dengan waspada, karena hati menentukan segala pilihan hidupmu.
  pes-OPCB: مراقب افکارت باش، زیرا زندگی انسان از افکارش شکل می‌گیرد.
  tgl-ULB: Panatilihing ligtas ang iyong puso at bantayan ito nang may buong sigasig,
    dahil mula dito dumadaloy ang mga bukal ng buhay.
  hui-hui: Í̠na horo bibahendengi í̠naga bu miniha mitangi bulene bayuwa mamage haabo
    habe. Ani bialu hariyagua iba uliha howa bayale tagira ibagadagua í̠naga miniha
    howa mitangi bayale tagira ibulebira.
  mya-mya: နှလုံးသည်အသက်၏အခြေအမြစ် ဖြစ်သော ကြောင့်၊ သင်၏နှလုံးကို အထူးသဖြင့်စောင့်ရှောက်လော့။
  bod-N: བསྲུང་བྱ་ཀུན་ལས་རང་སེམས་ལྷག་པར་སྲུངས། །རྒྱུ་མཚན་དེ་ནི་སྲོག༌གི་འབྱུང་གནས་ཡིན།།
  wsk-wsk: Mel gira nunguningkiri mu ni ka gemang motam ko sinar toko; mu awuk, borta
    nika bagara aolak suen la kiti guruguwoso.
  sna-sna: Pamusoro pazvo zvose, chengetedza mwoyo wako, nokuti ndicho chitubu choupenyu.
  spa-BLM: Guarda tu corazón con toda diligencia, porque de ella brota el manantial
    de la vida.
  cac-cac: Tza ya'ilej a pensar d'a yichan̈ masanil tastac ay d'a yolyib'an̈q'uinal
    tic, yujto a a pensar chi' tzach cuchb'an d'a vach'il, ma d'a chucal.
  swh-ULB: Ulinde salama moyo wako na uukinge kwa bidii zote; kwa kuwa katika moyo
    hububujika chemichemi za uzima.
  bel-bel: Больш за ўсё запаветнае захоўвай сэрца тваё; бо ў ім - крыніца жыцьця.
  deu-ELBBK: Behüte dein Herz mehr als alles, was zu bewahren ist; denn von ihm aus
    sind die Ausgänge des Lebens.
  mbb-OT: Purungi nu pekeventayi is diyà te isip nu, su ke hengkey is ed-is-isipen
    nu, iyan daan egkeveelan nu.
  mal-2015: സകലജാഗ്രതയോടുംകൂടെ നിന്റെ ഹൃദയത്തെ കാത്തുകൊൾക; ജീവന്റെ ഉത്ഭവം അതിൽനിന്നല്ലോ
    ആകുന്നതു.
  rmc-rmc: Nekbuter savorestar tuke chraňin tiro jilo, bo lestar avel o dživipen.
  pes-OPV: دل خود را به حفظ تمام نگاه دار، زیرا که مخرج های حیات ازآن است.
  ron-1924: Пэзеште-ць инима май мулт декыт орьче, кэч дин еа ес извоареле веций!
  ben-OBCV: সর্বোপরি, তোমার হৃদয়কে পাহারা দিয়ে রাখো, কারণ তুমি যাই কিছু করো না কেন,
    তা সেখান থেকেই প্রবাহিত হয়।
  som-som: Digtoonaan qalbigaaga u dhawr, Waayo, isagay noloshu ka soo baxdaaye.
  lat-VUC: Omni custodia serva cor tuum, quia ex ipso vita procedit.
  eng-ASVBT: Keep thy heart with all diligence; For out of it are the issues of life.
  mna-mna: Motom iŋgalŋgal be mboro kat lelem. Ina koroŋ biibi ta ilip pa koroŋ ta
    boozomen. Pa lelende ta ipiyotyooto mbotŋana kiti.
  ita-1885: Sopra ogni guardia, guarda il tuo cuore; Perciocchè da esso procede la
    vita.
  eng-LXXUP: Keep thy heart with the utmost care; For out of these are the issues
    of life.
  eng-ULB: Keep your heart safe and guard it with all diligence, for from it flow
    the springs of life.
  spa-VBL: Por encima de todas las cosas, protege tu mente, pues todo en la vida procede
    de ella.
  fra-_FOB: Garde ton cœur plus que toute autre chose qu'on garde; car c'est de lui
    que procèdent les sources de la vie.
  mal-mal: സകലജാഗ്രതയോടുംകൂടി നിന്റെ ഹൃദയത്തെ കാത്തുകൊള്ളുക; ജീവന്റെ ഉത്ഭവം അതിൽനിന്നല്ലയോ
    ആകുന്നത്.
  lit-lit: Labiau už viską, kas saugotina, saugok savo širdį, nes iš jos teka gyvenimo
    versmės.
  urd-GVR: Tamām chīzoṅ se pahle apne dil kī hifāzat kar, kyoṅki yihī zindagī kā sarchashmā
    hai.
  suz-BL: नेल्‍ल आन क्‍येङा इ थुं कली कोव़ङो। मारदे हना मेको रे इ ब्रोंइतीक जाक्‍ब।
  eng-NOY: More than any thing which thou watchest, watch thy heart; For from it goeth
    forth life.
  ita-1927: Custodisci il tuo cuore più d’ogni altra cosa, poiché da esso procedono
    le sorgenti della vita.
  ckb-ckb: لە سەرووی هەموو چاودێرییەکەوە دڵت بپارێزە، چونکە دڵ سەرچاوەی ژیانە.
  eng-BBE: And keep watch over your heart with all care; so you will have life.
  kan-OKCV: ಬಹು ಜಾಗ್ರತೆಯಿಂದ ನಿನ್ನ ಹೃದಯವನ್ನು ಕಾಪಾಡಿಕೋ; ಏಕೆಂದರೆ ಅದರೊಳಗಿಂದ ನಿನ್ನ ಕೃತ್ಯಗಳು
    ಜೀವಧಾರೆಯಾಗಿ ಹೊರಡುತ್ತವೆ.
  tam-2017: எல்லாக் காவலோடும் உன்னுடைய இருதயத்தைக் காத்துக்கொள், அதிலிருந்து ஜீவஊற்று
    புறப்படும்.
  spa-RV-1909: Sobre toda cosa guardada guarda tu corazón; porque de él mana la vida.
  ron-BTF: Păzește-ți inima cu toată silința, fiindcă din ea sunt ieșirile vieții.
  eng-WEBP: Keep your heart with all diligence, for out of it is the wellspring of
    life.
  eng-FBV: Most of all, protect your mind, for everything in life flows from it.
  nld-1939: Bewaak dus uw hart met de uiterste zorg, Want daar ligt de oorsprong des
    levens.
  nch-BL: Cati más ipati para tijchihuas eltoc para xijmocuitahui moyolo, pampa nopona
    pehua nochi monemilis.
  vie-1934: Khá cẩn thận giữ tấm lòng của con hơn hết, Vì các nguồn sự sống do nơi
    nó mà ra.
  hin-CV: सबसे अधिक अपने हृदय की रक्षा करते रहना, क्योंकि जीवन के प्रवाह इसी से निकलते
    हैं.
  eng-OURB: Keep your heart with all diligence, for out of it is the wellspring of
    life.
  spa-BES: Y guarda tu corazón con todo cuidado; entonces tendrás vida.
  tdx-tdx: Ambeno am-pilozohañe ty tro’o, fa boak’ama’e o fanganahanan-dranon-kaveloñeo.
  tha-KJV: จงรักษาใจของเจ้าด้วยความระวังระไวรอบด้าน เพราะแหล่งแห่งชีวิตเริ่มต้นออกมาจากใจ
  por-BR-2018: Acima de tudo o que se deve guardar, guarda o teu coração; porque dele
    procedem as saídas da vida.
  deu-ELO: Behüte dein Herz mehr als alles, was zu bewahren ist; denn von ihm aus
    sind die Ausgänge des Lebens. -
  eng-WYC-2018: With all (safe) keeping keep thine heart (safe), for life cometh forth
    of it (or for life cometh forth from it).
  epo-epo: Pli ol ĉion gardatan, gardu vian koron; Ĉar el ĝi eliras la vivo.
  uig-PIN: Ⱪǝlbingni «ⱨǝmmidin ǝziz» dǝp sap tut, Qünki barliⱪ ⱨayat ixliri ⱪǝlbtin
    baxlinidu.
  beo-beo: Dawa:ma! Dia asigiga dawa:su noga:le ouligima. Bai dia esalusu da dia asigi
    dawa:su dawa:i liligi amo defele ba:mu.
  tpi-OTNT: Gutpela tingting bilong stiaim laip bilong yu, em i save kamap long tingting
    bilong yu, olsem wara i save kamap long hul wara. Olsem na olgeta taim yu mas
    was gut tru long tingting bilong yu.
  hau-SA: Fiye da kome duka, ka tsare zuciyarka, gama maɓulɓulan ruwan rijiyar rai
    ne.
  uig-LAT: Qelbingni «hemmidin eziz» dep sap tut, Chünki barliq hayat ishliri qelbtin
    bashlinidu.
  nde-nde: Phezu kwakho konke, gcina inhliziyo yakho, ngoba ingumthombo wokuphila
    kwakho.
  ton-ton: Ke ke tauhi fakamātoato ki ho loto; he ʻoku tupu mei ai ʻae ikuʻanga ʻoe
    moʻui.
  ces-1613: Přede vším, čehož se stříci sluší, ostříhej srdce svého, nebo z něho pochází
    život.
  eng-WMB: Keep your heart with all diligence, for out of it is the wellspring of
    life.
  tam-TCV: எல்லாவற்றிற்கும் மேலாக, உன் இருதயத்தைக் காத்துக்கொள், அதிலிருந்து நீ செய்யும்
    எல்லாமே உனது வாழ்வின் ஊற்றாகப் புறப்பட்டு வரும்.
  ceb-ULB: Panalipdi ang imong kasingkasing ug bantayi kini uban sa tanang pagkugi,
    kay gikan niini modagayday ang tuboran sa kinabuhi.
  pol-UBG: Strzeż twego serca z całą pilnością, bo z niego tryska życie.
  urd-GVU: تمام چیزوں سے پہلے اپنے دل کی حفاظت کر، کیونکہ یہی زندگی کا سرچشمہ ہے۔
  deu-1912: Behüte dein Herz mit allem Fleiß; denn daraus geht das Leben.
  kan-2017: ನಿನ್ನ ಹೃದಯವನ್ನು ಬಹು ಜಾಗರೂಕತೆಯಿಂದ ಕಾಪಾಡಿಕೋ, ಅದರೊಳಗಿಂದ ಜೀವಬುಗ್ಗೆಗಳು ಹೊರಡುವವು.
  yap-yap: Mmokol ayuw u rogon ni ga be leam; ya lanin’um e be duwgiliy rogon e yofos
    rom.
  hlt-MCSB: Na lungbuei te kueinah khingrhing lah hingnah kah a dawn tah te lamkah
    ni.
  mdy-ETH: ዒኔ ናንጊኮ ካራ ማዔሢሮ ዒኖ ኔኤኮ ቢያ ባኣዚዳፓ ባሼ ማሂ ዛጊ ካፔ።
  kew-kew: Epe koneme ne maredepo yatalo nena kone-para epaliare, ipa naaku-para yokoa
    epeade-rupa epea. Oroyalo nena pora pamuape page nena kone wasupa luabu waru maredepo
    yaawa pamuape.
  twi-ASANTE: Ne nyinaa akyi, bɔ wʼakoma ho ban, ɛfiri sɛ, ɛno ne wo nkwa asutire.
  eng-WEBU: Keep your heart with all diligence, for out of it is the wellspring of
    life.
  wal-wal: Ubbabaappekka ne wozanaa minttada naaga; aissi giikko, de7oi appe pulttees.
  acu-NT: Mash warinchu ainaun nangkamasmek nintim wainkata. ¿Waruka? Nujaingkia iwiaaku
    pujustinuitme tajame.
  spa-PDDPT: Con toda diligencia, guarda tu corazón, Porque de él emana la vida.
  gun-gun: Opa mba'e re repenaa gui epena porãve ndepy'a re, mba'eta ha'e py ae oĩ
    nderekoverã.
  agu-BL: Q'uicy'lej wok mas itxumu'n swutz alchok e'chk takle'nil, na yi e'chk takle'n
    yi na itak' ama'l tan xtxumle'n ya'stzun yi na iban wok.
  ilo-ULB: Pagtalinaedem a natalged ti pusom ken ikagumaam daytoy a bantayan, ta manipud
    iti daytoy ket agayus ti ubbog ti biag.
  kpg-kpg: Pula i au hagamaanadu, do mouli le e hau go o hagamaanadu.
  uig-ARA: قەلبىڭنى «ھەممىدىن ئەزىز» دەپ ساپ تۇت، چۈنكى بارلىق ھايات ئىشلىرى قەلبتىن
    باشلىنىدۇ.
  bps-bps: Toom neye ku tan fandam i nawam, du ku tan i mnè di nawam, én nimoam.
  sus-sus: I bɔɲɛ kanta dangife se birin na, barima simaya kelima a tan nan ma.
  pon-2006: Kanahieng omw madamadau, pwe omw madamadau kan kin kahrehda mwomwen omw
    mour.
  ksd-ksd: Una mono bat tuna ra balam; Tago ra nilaun i arikai tana.
  tur-YTC: Yüreğini tam bir özenle koru, Çünkü yaşam ondan kaynaklanır.
  bel-N: З усёй стараннасьцю захоўвай сэрца сваё, бо з яго крыніца жыцьця.
  grc-BRENT: Πάσῃ φυλακῇ τήρει σὴν καρδίαν, ἐκ γὰρ τούτων ἔξοδοι ζωῆς.
  ind-AYT: Peliharalah hatimu dengan segala kewaspadaan karena dari sanalah pancaran
    kehidupan.
  nya-nya: Ndipotu mtima wako uziwuyangʼanira bwino ndithu pakuti ndiwo magwero a
    moyo.
  hrv-hrv: A svrh svega, čuvaj svoje srce, jer iz njega izvire život.
  mps-mps: Te nage bidabo wiegi yai ula dodolabo wiegi yai homu kolesaga, te naga
    homude pedelaibao, te wę te idu wę gomo pedalubo tiwai ebo dao. Tama tiyu, tigidali
    sogo nago te naga homude ebo te bugagia mu tonaluao.
  tpi-tpi: Gutpela tingting bilong stiaim laip bilong yu, em i save kamap long tingting
    bilong yu, olsem wara i save kamap long hul wara. Olsem na olgeta taim yu mas
    was gut tru long tingting bilong yu.
  dan-1931: Vogt dit Hjerte mer end alt andet, thi derfra udspringer Livet.
  vie-OVCB: Phải lo giữ tấm lòng con trước hết, vì là nguồn nước sống tuôn tràn.
  guj-2017: પૂર્ણ ખંતથી તારા હૃદયની સંભાળ રાખ, કારણ કે તેમાંથી જ જીવનનો ઉદ્દભવ છે.
  pon-2006A: Kanahieng omw madamadau, pwe omw madamadau kan kin kahrehda mwomwen omw
    mour.
  por-BRBSL: Mantenha seu coração com toda a diligência, pois dela é a fonte da vida.
  swe-swe: Över allt annat, ska du bevara (skydda, värna) ditt hjärta, för därifrån
    utgår livets källor.
  cth-cth: Hno pueng hlak hoi na lungthin hah kahawicalah ring haw. Bangkongtetpawiteh,
    hringnae akungtuen lah ao.
  twi-twi: Ne nyinaa akyi, bɔ wo koma ho ban, efisɛ, ɛno ne wo nkwa asuti.
  hlt-hlt: Na lungbuei te kueinah khingrhing lah hingnah kah a dawn tah te lamkah
    ni.
  tbz-SIM: Ndɑkɛ ɑ toti tì ɑ yɛ̀mmɛ̀, dɛɛ̀ pɛ̃ɛ̃tɛ́ dɛmɔu, kɛ yɛ̃́ ɑ yɛ̀mmɛ̀ mɛɛ̀
    temɛ̀ ɑ fòmmu.
  msy-2020: Ezɨ nɨghnɨzir aghuir nɨn ikɨrɨmɨrim akakazim, a nɨn nɨghnɨzimɨn otifi.
    Kamaghɨn amizɨ nɨ zurara uan nɨghnɨzim deraghvɨram an gan.
  dop-dop: Feŋ nyɑ́ nyɑmlɛ tɔɔ nɑ pə́ kəlɩ pə tənɑ. Mpi tɔ, tə tɑɑ kɛ́ weesuɣu sɩɩlɑsɩ
    tənɑ wɛɛ.
  azb-azb: Hər şeydən əvvəl öz ürəyini qoru, Çünki həyat çeşməsi odur.
  eng-DBY: Keep thy heart more than anything that is guarded; for out of it are the
    issues of life.
  hin-2017: सबसे अधिक अपने मन की रक्षा कर; क्योंकि जीवन का मूल स्रोत वही है।
  wol-KYG: Sàmmala sàmm sab xol, nde xalaati xol ngay jëfe.
  bjr-bjr: Maa firaa ainainnara qimamianaura. Aneenna amuqusasaa rakisia. Aiqama marirana
    oosana amuqusaki qari ururaidanoo minara aneenna amuqusa amiqimmaseenana rakisia.
  eng-YLT: Above every charge keep thy heart, For out of it [are] the outgoings of
    life.
  kne-kne: Ilaem ta mas es-estem din nemnem mo mo olay sino ay nabanol en sik-a, tan
    say poon di biyag mo.
  eng-WYC-2017: With all keeping keep thine heart, for life cometh forth of it.
  eng-WMBB: Keep your heart with all diligence, for out of it is the wellspring of
    life.
  urd-GVH: तमाम चीज़ों से पहले अपने दिल की हिफ़ाज़त कर, क्योंकि यही ज़िंदगी का सरचश्मा
    है।
  rug-rug: Lavelave nia sa bulomu; ura vasina bukaha vura sa mua tinoa.
  gaz-gaz: Waan hunda caalaa qalbii kee eeggadhu; burqaan jireenyaa achii baʼaatii.
  fra-LSG: Garde ton cœur plus que toute autre chose, Car de lui viennent les sources
    de la vie.
  yal-yal: I bɔɲɛn suxu dangu seen birin na, amasɔtɔ siimayaan binla nan na ra.
  haw-1868: E kiai oe i kou naau me ka malama loa; No ka mea, noloko olaila ka waipuna
    o ke ola.
  arb-NAV: فَوْقَ كُلِّ حِرْصٍ احْفَظْ قَلْبَكَ لأَنَّ مِنْهُ تَنْبَثِقُ الْحَيَاةُ.
  ewe-ewe: Dzɔ wò dzi ŋu wu nuwo katã, elabena eyae nye agbe ƒe vudo.
  eng-LEE: Above all that is to be guarded, keep thy heart, for out of it are the
    issues of life.
  asm-FB: সকলো অধ্যৱসায়ৰ দ্বাৰাই তোমাৰ হৃদয়ক অধিক যত্নেৰে ৰক্ষা কৰা, কিয়নো তাৰ
    পৰাই জীৱন উৎপন্ন হয়।
  sus-A: عِ بْحّ كَنتَ دَنفِقٍ سٍ بِرِن نَ، بَرِ مَ سِمَيَ كٍلِمَ عَ تَن نَن مَ.
  fra-SBL: Garde ton cœur avec toute la diligence requise, car de lui jaillit la source
    de la vie.
  hbo-hbo: מִֽכָּל־מִ֭שְׁמָר נְצֹ֣ר לִבֶּ֑ךָ כִּֽי־מִ֝מֶּ֗נּוּ תֹּוצְאֹ֥ות חַיִּֽים׃
  kik-kik: Makĩria ya macio mothe, rangagĩra ngoro yaku, nĩgũkorwo nĩyo gĩthima kĩrĩa
    gĩtherũkaga muoyo.
  fra-NCL: Garde ton cœur avant toute chose, car de lui jaillissent les sources de
    la vie.
  cek-AK: Palung loe hinghaih lokpui koekah oh pongah, na palung to kahoih ah khenzawn
    ah.
  cuk-cuk: Bela ibmar-sunsogmalad-baiganba, be-binsaedi nue-itoakwaa be ebugo. Ar
    we-binsalegedgine, gudiguleged danikid.
  uig-CYR: Қәлбиңни «һәммидин әзиз» дәп сап тут, Чүнки барлиқ һаят ишлири қәлбтин
    башлиниду.
  tel-2017: అన్నిటికంటే ముఖ్యంగా వాటిని నీ హృదయంలో భద్రంగా కాపాడుకో. అప్పుడు నీ హృదయంలో
    నుండి జీవధారలు ప్రవహిస్తాయి.
  hat-BSA: Veye sou kè ou ak tout dilijans; paske de li, sous lavi yo koule.
  kos-kos: Arulana karinganang nunak lom an — mweyen moul lom ac sikyak oana ma kom
    nunku.
  hbo-WLC: מִֽכָּל־מִ֭שְׁמָר נְצֹ֣ר לִבֶּ֑ךָ כִּֽי־מִ֝מֶּ֗נּוּ תּוֹצְא֥וֹת חַיִּֽים׃
  ibo-ibo: Nke ka nke, lezie echiche uche gị niile anya, nʼihi na ha na-emetụta ndụ
    gị niile.
  ory-ory: ତୁମ୍ଭ ହୃଦୟକୁ ଅତି ଯତ୍ନରେ ରଖ; ଯେହେତୁ ତହିଁରୁ ଜୀବନର ପ୍ରବାହ ଜନ୍ମେ।
  chk-chk: Kopwe fokun tümwünü lelukom lap seni om tümwünü och pisek aüchea, pun manau
    a pop seni lon lelukom.
  rop-rop: Yu garra wotjim wanim yu jinggabat, dumaji yu laif shoum wanim yu oldei
    jinggabat.
  ukr-1871: Бережи твоє серце, мій сину, над усе, що бережеться, бо з нього виходить
    усе, чим живемо.
  deu-1951: Mehr als alles andere behüte dein Herz; denn von ihm geht das Leben aus.
  eng-JPS: Above all that thou guardest keep thy heart; for out of it are the issues
    of life.
  srp-1865: Svrh svega što se èuva èuvaj srce svoje, jer iz njega izlazi život.
  lug-lug: Ekisinga byonna kuuma omutima gwo, kubanga y’ensulo y’obulamu bwo.
  heb-heb: מכל משמר נצר לבך כי ממנו תוצאות חיים׃
  ben-IRV: সব কিছুর থেকে তোমরা হৃদয় রক্ষা কর, কারণ তা থেকে জীবনের সঞ্চার হয়।
  pan-pan: ਆਪਣੇ ਮਨ ਦੀ ਵੱਡੀ ਚੌਕਸੀ ਕਰ, ਕਿਉਂ ਜੋ ਜੀਵਨ ਦੀਆਂ ਧਾਰਾਂ ਓਸੇ ਤੋਂ ਨਿੱਕਲਦੀਆਂ ਹਨ!
  mya-JVB: နှလုံး သည်အသက် ၏အခြေ အမြစ် ဖြစ်သောကြောင့် ၊ သင် ၏နှလုံး ကို အထူးသဖြင့်စောင့်ရှောက်
    လော့။
  tte-O: Ginauli lalakina bwaite, katem ugite-kalatan kaiwena iya yawasi yaina.
  tbg-tbg: Vaiintivano nai avu aatoqi iritaintemakero viva kaiqa vare vairara tira,
    are nena avu aatoqaa koqema kera raqikiqira vi vairaro kia qora okaravano viraqihairo
    qovaraiqiarira.
  hmo-hmo: To gau badana momokani, oiemu kudouna, oiemu laloa ia havaraia gauna, do
    oi naria namonamo, badina be oiemu laloa dekena amo, oiemu mauri be ia heau noho.
  urd-urd: अपने दिल की खू़ब हिफ़ाज़त कर; क्यूँकि ज़िन्दगी का सर चश्मा वही हैं।
  rus-SYN: Больше всего хранимого храни сердце твое, потому что из него источники
    жизни.
  bqc-SIM: Azaiasa laaidↄ n sↄ̃ yã́wa, asa wɛ̃ni zĩ́na bↄ̀ sↄ̃ kĩ́iɛ.
  tcz-CHONGTHU: Khodah in limgeh chan um in, ajeh chu hinna gui hung konna asohjin
    ahi.
  mar-mar: तुझे अंतःकरण सुरक्षित ठेव आणि सर्व दक्षतेने त्याचे संरक्षण कर, कारण त्यातूनच
    जीवनाचा झरा वाहतो.
  hlt-THB: Ak chang boeih ang lakawh nak kawlung ce doen, hqingnaak ak cawnnaak ni.
  qub-qub: Ima-aycayquitapis cuydashayquipita masta cuyday shonguyquicho yarpashayquicunata.
    Yarpashayqui imanöpis cashanpitami goyanqui allipis u mana allipis.
  bqp-bqp: A kũ à denla ǹ laakari dↄ n swɛ̃̀ yãa, zaakũ wɛ̃̀ndi zĩni bò swɛ̃̀ kĩnaamɛ.
  hat-hat: Pase tout lòt bagay, veye byen lide k'ap travay nan tèt ou, paske se yo
    k'ap di ou ki jan pou ou viv.
  eng-BSB: Guard your heart with all diligence, for from it flow springs of life.
  tod-tod: Makɛ è-yii ma, é leʋe anii pɛ ba, mazɔlɔɔ toɠa zɛnvui wo fai ma ungi
    su.
  eng-WEBPB: Keep your heart with all diligence, for out of it is the wellspring of
    life.
  kbq-kbq: Ana mika'zana hugahananagi agatere'nea zama hananana, antahi zanka'a kegavahu
    so'e huo. Na'ankure e'i tamage asimu erisana tinkampui me'ne.
  nhe-BL: Tlen más ipati para tijchihuas elis para tijmocuitlahuis moyoltzi huan tlen
    tiquicnelía, pampa tlen tiquicnelía quiijtos tlen tijchihuas ipan moyolis.
  bus-bus: Kɛ̀ dɛnlaa ǹ làakari dↄ n swɛ̃̀ yãa, zaakɛ wɛ̃̀ndi kãsãa bↄ̀ swɛ̃̀ kiiamɛ.
  gub-BL: Ezekaiw katu nema'enukwaw paw rehe nehe. Ta'e nema'enukwaw paw wiko nereko
    haw izar romo a'e xe.
  eng-DRA: With all watchfulness keep thy heart, because life issueth out from it.
