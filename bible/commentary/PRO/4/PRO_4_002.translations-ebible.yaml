verse: PRO.004.002
translations:
  mal-C: കാരണം ഞാൻ നിനക്കു സദുപദേശം നൽകുന്നു, എന്റെ അഭ്യസനം നിരാകരിക്കരുത്.
  deu-TKW: Denn gute Lehre gebe ich euch, laßt meine Unterweisung nicht außer acht!
  lin-lin: Pamba te nazali kopesa bino mateya ya malamu ; bobwaka mateya na ngai te.
  eng-LSV: For I have given to you good learning, do not forsake my law.
  eng-GNV: 'For I doe giue you a good doctrine: therefore forsake yee not my lawe.'
  eng-WEBSTER: For I give you good doctrine, forsake ye not my law.
  nhw-BL: Pampa nica nimechmaca se tlamachtili catli cuali. Huajca amo quema xijcahuaca
    catli nimechilhuía.
  swh-ONEN: Ninawapa mafundisho ya maana, kwa hiyo msiyaache mafundisho yangu.
  bba-bba: Domi bwisi ɡeeyɑ nɑ bɛɛ kɛ̃mɔ. Yen sɔ̃, i ku nɛn sɔ̃ɔsinu yinɑ.
  eng-KJVCPB: For I give you good doctrine, Forsake you not my law.
  luo-luo: Puonj mara mamiyou beyo, omiyo kik ujwangʼ puonjna.
  meu-meu: badina be hahediba herevadia namodia vada na henimui; egu hahediba na basio
    rakatania.
  npi-ULB: म तिमीहरूलाई असल निर्देशनहरू दिँदै छु । मेरो शिक्षालाई नत्याग ।
  yor-yor: Mo fún ọ ní ẹ̀kọ́ tí ó yè kooro, nítorí náà, má ṣe kọ ẹ̀kọ́ mi sílẹ̀.
  ind-ind: sebab yang aku ajarkan adalah baik. Janganlah meninggalkan bimbinganku.
  pes-OPCB: پندهای من مفید است؛ آنها را به خاطر بسپارید.
  tgl-ULB: Ibinibigay ko sa inyo ang mga mabuting tagubilin; huwag ninyong pabayaan
    ang aking katuruan.
  hui-hui: Bi i̱na tí langigi beroru bayaleorego tígua mo wa nahalimu.
  mya-mya: ကောင်းသောဩဝါဒကို ငါပေး၏။ ငါ့ပညတ် တရားကို မပယ်ကြနှင့်။
  bod-N: བདག་གིས་ཁྱོད་ཚོར་སློབ་སྟོན་བཟང་པོ༌བྱེད། །དེའི་ཕྱིར་ང་ཡི་བསླབ་བྱ་འདོར་མི༌བྱ།།
  wsk-wsk: Den ani ninga manorsam mu nunguningta, se ningamili me saparukko.
  sna-sna: Ndinokupai dzidziso yakanaka, saka regai kurasa dzidziso yangu.
  spa-BLM: porque te doy un aprendizaje sólido. No abandones mi ley.
  cac-cac: A c'ayb'ub'al te vach' svac' d'ayex, yuj chi' tzeyailejn̈ej d'a masanil
    tiempo.
  swh-ULB: Mimi ninawapa mafundisho mazuri; msiyaache mafundisho yangu.
  bel-bel: бо я дам вам добрую навуку. Не адкідайце наказу майго.
  deu-ELBBK: 'Denn gute Lehre gebe ich euch: Verlasst meine Belehrung nicht.'
  mbb-OT: Meupiya is penurù ku keniyu umbe kenè niw iselikwey.
  mal-2015: ഞാൻ നിങ്ങൾക്കു സൽബുദ്ധി ഉപദേശിച്ചുതരുന്നു; എന്റെ ഉപദേശം നിങ്ങൾ ഉപേക്ഷിക്കരുതു.
  rmc-rmc: Oda, so tumen me sikavav, hin lačho, vašoda ma omuken oda.
  pes-OPV: چونکه تعلیم نیکو به شما می‌دهم. پس شریعت مرا ترک منمایید.
  ron-1924: 'кэч еу вэ дау сфатурь буне: ну лепэдаць ынвэцэтура мя!'
  ben-OBCV: আমি তোমাদের নির্ভরযোগ্য শিক্ষা দিচ্ছি, তাই আমার দেওয়া শিক্ষা পরিত্যাগ
    কোরো না।
  som-som: Waayo, anigu waxaan idin siiyaa tacliin wanaagsan, Haddaba cilmigayga ha
    ka tegina.
  lat-VUC: 'Donum bonum tribuam vobis: legem meam ne derelinquatis.'
  eng-ASVBT: For I give you good doctrine; Forsake ye not my law.
  mna-mna: Ŋgar ambaiŋana ta tipaute yo pa kek, ta iŋgi be aŋkam piom i. Tana kezem
    sua tio ti pepe.
  ita-1885: Perciocchè io vi ho data buona dottrina, Non lasciate la mia legge.
  eng-LXXUP: For I give you a good gift; Forsake ye not my law.
  eng-ULB: I am giving you good instructions; do not forsake my teaching.
  spa-VBL: porque lo que les diré es consejo fiel. No rechacen mis enseñanzas.
  fra-_FOB: Car je vous donne de bons conseils; n'abandonnez point mon enseignement.
  mal-mal: ഞാൻ നിങ്ങൾക്ക് സൽബുദ്ധി ഉപദേശിച്ചുതരുന്നു; എന്റെ ഉപദേശം നിങ്ങൾ ഉപേക്ഷിക്കരുത്.
  lit-lit: nes duodu jums gerą pamokymą! Nepalikite mano įstatymo!
  urd-GVR: Maiṅ tumheṅ achchhī tālīm detā hūṅ, is lie merī hidāyat ko tark na karo.
  suz-BL: गो इन कली रिम्‍शो पा अरेनुङ। आं शेंशो लोव़ मप्रोनीन।
  eng-NOY: For I give you good instruction; Forsake ye not my commandments.
  ita-1927: perché io vi do una buona dottrina; non abbandonate il mio insegnamento.
  ckb-ckb: من شتی چاکتان فێر دەکەم، بۆیە فێرکردنەکانی من پشتگوێ مەخەن.
  eng-BBE: For I give you good teaching; do not give up the knowledge you are getting
    from me.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ನಿಮಗೆ ಸದುಪದೇಶವನ್ನು ಮಾಡುವೆನು, ನನ್ನ ಉಪದೇಶವನ್ನು ಬಿಟ್ಟುಬಿಡಬೇಡಿರಿ.
  tam-2017: நான் உங்களுக்கு நற்போதகத்தைத் தருகிறேன்; என் உபதேசத்தை விடாதிருங்கள்.
  spa-RV-1909: Porque os doy buena enseñanza; no desamparéis mi ley.
  ron-BTF: Nu părăsiți legea mea, pentru că eu vă dau doctrină bună.
  eng-WEBP: for I give you sound learning. Don’t forsake my law.
  eng-FBV: for what I am passing on to you is reliable. Don't reject my teachings.
  nld-1939: Ik prent u een gezonde leer in; Sla dus mijn lessen niet in de wind.
  nch-BL: Pampa nica nimechmaca se tamachtili cati cuali. Huajca amo quema xijcahuaca
    cati nimechilhuía.
  vie-1934: Vì ta ban cho các con một đạo lý tốt lành; Chớ lìa bỏ lời dạy dỗ của ta.
  hin-CV: क्योंकि मेरे द्वारा दिए जा रहे नीति-सिद्धांत उत्तम हैं, इन शिक्षाओं का कभी
    त्याग न करना.
  eng-OURB: for I give you sound learning. Don’t forsake my Torah ·Teaching·.
  spa-BES: Porque te doy una buena enseñanza; no renuncies al conocimiento que recibes
    de mí.
  tdx-tdx: 'fa nanolorako fiohan-tsoa: aa le ko apo’ areo ty Fañòhako'
  tha-KJV: เพราะเราให้หลักคำสอนที่​ดี​แก่​เจ้า อย่าละทิ้งกฎเกณฑ์ของเรา
  por-BR-2018: Pois eu vos dou boa doutrina; não deixeis a minha lei.
  deu-ELO: 'Denn gute Lehre gebe ich euch: verlasset meine Belehrung nicht.'
  eng-WYC-2018: I shall give to you a good gift; forsake ye not my law. (I give you
    a good gift; do not ye abandon my instructions.)
  epo-epo: Ĉar bonan instruon mi donis al vi; Mian leĝon ne forlasu.
  uig-PIN: Qünki silǝrgǝ ɵgitidiƣanlirim yahxi bilimdur, Kɵrsǝtmilirimdin waz kǝqmǝnglar.
  beo-beo: Na adi olelebe amo da moloi houdafa. Amaiba:le, dili da eso huluane dawa:laloma.
  tpi-OTNT: Tok mi givim yupela, em i gutpela tru, na yupela i no ken tromoi i go.
  hau-SA: Ina ba ku sahihiyar koyarwa, saboda haka kada ku ƙyale koyarwata.
  uig-LAT: Chünki silerge ögitidighanlirim yaxshi bilimdur, Körsetmilirimdin waz kechmenglar.
  nde-nde: Ngilipha izifundo ezipheleleyo; ngakho lingalahli imfundiso yami.
  ton-ton: He ʻoku ou foaki ʻae akonaki lelei kiate kimoutolu, pea ʻoua naʻa mou liʻaki
    ʻa ʻeku fono.
  ces-1613: Nebo naučení dobré dávám vám, neopouštějtež zákona mého.
  eng-WMB: for I give you sound learning. Don’t forsake my law.
  tam-TCV: நான் உங்களுக்கு நல்ல ஆலோசனையைத் தருகிறேன், எனவே நீங்கள் எனது போதனைகளைக்
    கைவிடாதிருங்கள்.
  ceb-ULB: Hatagan ko kamo ug maayo nga mga pagpanudlo; ayaw talikdi ang akong pagpanudlo.
  pol-UBG: Bo daję wam dobrą naukę, nie porzucajcie mego prawa.
  urd-GVU: مَیں تمہیں اچھی تعلیم دیتا ہوں، اِس لئے میری ہدایت کو ترک نہ کرو۔
  deu-1912: Denn ich gebe euch eine gute Lehre; verlaßt mein Gesetz nicht.
  kan-2017: ನಾನು ನಿಮಗೆ ಸುಬೋಧೆಯನ್ನು ಮಾಡುವೆನು, ನನ್ನ ಉಪದೇಶವನ್ನು ಬಿಡಬೇಡಿರಿ.
  yap-yap: N’en ni gu be machibnag ngomed e ba manigil, ere nge par uwan’med ni gubin.
  hlt-MCSB: Nangmih taengah aka then rhingtuknah kam paek coeng dongah ka olkhueng
    he hnoo boeh.
  mdy-ETH: ታኣኒ ዒንሢ ዔርዛ ዔርዚፃ ኮሺ ማዔሢሮ ቄል ጌይፖቴ።
  kew-kew: Agaa neme go lagialo-re epeta-ga, nimimi narubalepape. Pa yae kone sua
    rubalimi raburi nimi omalimi.
  twi-ASANTE: Mema mo adenim a ɛkɔ anim, enti monnyaa me nkyerɛkyerɛ mu.
  eng-WEBU: for I give you sound learning. Don’t forsake my law.
  wal-wal: Taani intteyyo lo77o timirttiyaa immiyo gishshau, ta timirttiyaa yeggoppite.
  acu-NT: Wikia atumin pengker nuiniartatjarme. Tura asaram wi nuikiartamur umirkuram
    inaisairap.
  spa-PDDPT: Porque les doy buena doctrina. No abandonen mi enseñanza,
  gun-gun: Mba'eta xee ma iporã va'e re rombo'e. Ha'e nunga rupi penderexarai eme
    rombo'eague re.
  agu-BL: Na yi in wetz na wak' balaj chusu'n tzitetz. Cha'stzun te or tzitil, eli'ch
    yi e'chk ca'wla'tz te ic'u'l.
  ilo-ULB: Ik-ikkankayo iti nasasayaat a sursuro; saanyo a laksiden ti pannursurok.
  kpg-kpg: Agu mee ala e aago adu le e humalia, goodou la gi langahia nia maa huogodoo.
  uig-ARA: چۈنكى سىلەرگە ئۆگىتىدىغانلىرىم ياخشى بىلىمدۇر، كۆرسەتمىلىرىمدىن ۋاز كەچمەڭلار.
  bps-bps: Nangyu nlifet i tdògu gamu, du slame glut.
  sus-sus: barima n na lɔnni fanyi nan fife wo ma yi ki. Wo naxa tondi n ma masenyi
    ra.
  pon-2006: Dahme I padapadahkihong kumwail me mwahu, eri, kumwail tamataman padahk
    pwukat koaros.
  ksd-ksd: Tago iau tul tar a bo na minatoto ta vavat; Koko avat a vana irai kan kaugu
    tinata na vartovo.
  tur-YTC: Çünkü size sağlam eğitim veriyorum. Yasamı bırakmayın.
  bel-N: бо я даю вам добрую навуку; не пакідайце закону майго.
  grc-BRENT: Δῶρον γὰρ ἀγαθὸν δωροῦμαι ὑμῖν, τὸν ἐμὸν νόμον μὴ ἐγκαταλίπητε.
  ind-AYT: Sebab, aku memberikan kepadamu ajaran-ajaran kebaikan; jangan tinggalkan
    hukumku.
  nya-nya: Zimene ndikukuphunzitsani ndi zabwino. Choncho musasiye malangizo anga.
  hrv-hrv: 'jer dobar vam nauk dajem: ne prezrite moga naputka.'
  mps-mps: Te eno nagebolo mabo po, te wiegi yai mu, tama tibaso, dagego munu me sąnamu
    dao.
  tpi-tpi: Tok mi givim yupela, em i gutpela tru, na yupela i no ken tromoi i go.
  dan-1931: thi gavnlig Viden giver jeg jer, slip ej hvad jeg har lært jer.
  vie-OVCB: vì ta cho con bài học tốt. Đừng bỏ phép tắc của ta.
  guj-2017: હું તમને ઉત્તમ બોધ આપું છું; મારા શિક્ષણનો ત્યાગ કરશો નહિ.
  pon-2006A: Dahme I padapadahkihong kumwail me mwahu, eri, kumwail tamataman padahk
    pwukat koaros.
  por-BRBSL: para que eu lhe dê um bom aprendizado. Não abandone minha lei.
  swe-swe: För jag ger er goda lärosatser (doktriner, god lärdom), lämna (överge)
    inte min undervisning (instruktioner, hebr. ”Tora”).
  cth-cth: Bangkongtetpawiteh, cangkhainae kahawi hah na poe dawkvah, kaie kâlawk
    hah cettakhai hanh.
  twi-twi: Mema mo adesua a ɛkɔ anim, enti munnnyaa me nkyerɛkyerɛ mu.
  hlt-hlt: Nangmih taengah aka then rhingtuknah kam paek coeng dongah ka olkhueng
    he hnoo boeh.
  tbz-SIM: N di duɔ̀ nyitié sɑ̀ɑ̀yì nyi, di nyì pĩ́.
  msy-2020: Aghuzir akar kɨ ia ganɨdir kam, a bar dera, eghtɨ ia an suiragh gavgafigh.
  dop-dop: Sɛɣɛsʋɣʋ kʋpɑŋkʋ kɛ mɑ hʋlɑ-mɛ, ɩ́ tɑɑ lɔ mɑ kʋsɛɣɛsətʋ.
  azb-azb: Çünki sizə yaxşı dərs verirəm, Təlimimi atmayın.
  eng-DBY: 'for I give you good doctrine: forsake ye not my law.'
  hin-2017: क्योंकि मैंने तुम को उत्तम शिक्षा दी है; मेरी शिक्षा को न छोड़ो।
  wol-KYG: Maa ngi leen di jàngal lu baax, buleen fàtte sama njàngle.
  bjr-bjr: Qinee qimannimianna ufafa amiqira ufa maridanoo. Minara aiqama aiqamara
    iria.
  eng-YLT: For good learning I have given to you, My law forsake not.
  kne-kne: Kosto din it-itdok en sik-a, isonga adi kan liwliw-an.
  eng-WYC-2017: I shall give to you a good gift; forsake ye not my law.
  eng-WMBB: for I give you sound learning. Don’t forsake my law.
  urd-GVH: मैं तुम्हें अच्छी तालीम देता हूँ, इसलिए मेरी हिदायत को तर्क न करो।
  rug-rug: Na vina tumatumae leanana si ponigo rau, ke lopu veko pani sari qua zinama.
  gaz-gaz: Ani barumsa gaarii isinii nan kenna; kanaafuu barsiisa koo hin dhiisinaa.
  fra-LSG: 'Car je vous donne de bons conseils: Ne rejetez pas mon enseignement.'
  yal-yal: N yi n ma fe kolon kɛndɛn so ɛ yii. Ɛ nama n ma xaranna woli ayi.
  haw-1868: No ka mea, he ike pono ka'u e haawi aku nei ia oukou, Mai haalele oukou
    i ko'u kanawai.
  arb-NAV: فَإِنِّي أُقَدِّمُ لَكُمْ تَعْلِيماً صَالِحاً، فَلا تُهْمِلُوا شَرِيعَتِي.
  ewe-ewe: Nusɔsrɔ̃ deto mele mia nam eya ta migagbe nye nufiafia o.
  eng-LEE: 'For good information do I give you: my teaching must ye not forsake.'
  asm-FB: মই তোমালোকক উত্তম কৰ্মবিধি দিওঁ। মোৰ শিক্ষা প্রণালী পৰিত্যাগ নকৰিবা।
  sus-A: بَرِ مَ ﭑ نَ لْننِ قَنيِ نَن قِقٍ وٌ مَ يِ كِ. وٌ نَشَ تٌندِ ﭑ مَ مَسٍنيِ
    رَ.
  fra-SBL: car je vous donne un apprentissage solide. N'abandonnez pas ma loi.
  hbo-hbo: כִּ֤י לֶ֣קַח טֹ֭וב נָתַ֣תִּי לָכֶ֑ם תֹּֽ֝ורָתִ֗י אַֽל־תַּעֲזֹֽבוּ׃
  kik-kik: Tondũ ngũmũhe ũrutani mwega, nĩ ũndũ ũcio mũtigatirike ũrutani wakwa.
  fra-NCL: 'car je vous donne une bonne doctrine : n’abandonnez pas mon enseignement.'
  cek-AK: Patukhaih kahoih kang paek o, to pongah kang patuk ih lok hae pahnawt o
    hmah.
  cuk-cuk: Igar-nuegangi an be-odurdakgwelo, melle an-ibmar-odurdaked be itosuli guo.
  uig-CYR: Чүнки силәргә үгитидиғанлирим яхши билимдур, Көрсәтмилиримдин ваз кәчмәңлар.
  tel-2017: నేను మీకు మంచి మాటలు చెబుతాను. నా మాటలు పెడచెవిన పెట్టకండి.
  hat-BSA: Paske mwen bay ou bon konsèy; pa abandone enstriksyon mwen.
  kos-kos: Nga luti kowos ke inkanek wo. Nimet kowos pilesru.
  hbo-WLC: כִּ֤י לֶ֣קַח ט֭וֹב נָתַ֣תִּי לָכֶ֑ם תּֽ֝וֹרָתִ֗י אַֽל־תַּעֲזֹֽבוּ ׃
  ibo-ibo: Ṅaanụ ntị, nwee uche, nʼihi na ọ bụ ezi ozizi ka m na-ezi unu; ya mere,
    unu ahapụkwala iwu m.
  ory-ory: ଯେହେତୁ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଉତ୍ତମ ଶିକ୍ଷା ଦେଉଅଛି, ମୋହର ଆଦେଶ ପରିତ୍ୟାଗ କର ନାହିଁ।
  chk-chk: 'Pun üa ngenikemi kapasen öüröür mi mürina: Iei mine ousap likitala mine
    üa aiti ngenikemi.'
  rop-rop: “Wal yu nomo fogedabat wanim mi oldei dalimbat yu du.
  ukr-1871: Бо я добру науку даю вам; не покидайте ж того, що заповідаю вам.
  deu-1951: Denn ich habe euch eine gute Lehre gegeben; verlasset meine Gebote nicht!
  eng-JPS: For I give you good doctrine; forsake ye not my teaching.
  srp-1865: Jer vam dobru nauku dajem, ne ostavljajte zakona mojega.
  lug-lug: Kubanga mbawa okuyigiriza okulungi; temulekanga biragiro byange.
  heb-heb: כי לקח טוב נתתי לכם תורתי אל תעזבו׃
  ben-IRV: আমি তোমাদেরকে সুশিক্ষা দেব; তোমরা আমার শিক্ষা ত্যাগ কোরো না।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਨੂੰ ਚੰਗੀ ਸਿੱਖਿਆ ਦਿੰਦਾ ਹਾਂ, ਤੁਸੀਂ ਮੇਰੀ ਸਿੱਖਿਆ ਨੂੰ ਨਾ ਛੱਡੋ।
  mya-JVB: ကောင်း သောဩဝါဒ ကို ငါပေး ၏။ ငါ့ ပညတ် တရားကို မ ပယ် ကြနှင့်။
  tte-O: Yawalowalo dudulai kolimiu kabo yagu yakayakatai kwanuwatu-kalatan.
  tbg-tbg: Koqe uva maara te ni tiva nimunara kia vira qaqira kaata.
  hmo-hmo: Badina be lau ese hadibaia hereva namodia, be umui dekenai lau henia noho.
    Egu hadibaia hereva do umui rakatania lasi.
  urd-urd: क्यूँकि मैं तुम को अच्छी तल्क़ीन करता तुम मेरी ता'लीम को न छोड़ना।
  rus-SYN: потому что я преподал вам доброе учение. Не оставляйте заповеди моей.
  bqc-SIM: Dↄ̃a súsu málɛ daɛ́, ásu pãkpa ma yãdanɛio.
  tcz-CHONGTHU: Ajeh chu Keiman Dan phatah kapeh nahiuve. Hiche kathuhil chengse hi
    pelkeh hihbeh un.
  mar-mar: मी तुम्हास चांगला सल्ला देतो; माझी शिकवण कधीही विसरु नका.
  hlt-THB: Nami venawh ak leek soeih cawngpyinaak ka ni pekkhqi; ka cawngpyinaak koeh
    mangtak uh.
  qub-qub: Nogaga allimi yachachishcä. Chay yachachishäcunataga ama gongaychu.
  bqp-bqp: Dↄ̃na súsun matɛn daárɛ, àsun pã kpá ma yãdannɛnaairo.
  hat-hat: 'Pa janm bliye anyen nan sa m''ap moutre nou la a: Se bon konsèy m''ap
    ban nou.'
  eng-BSB: For I give you sound teaching; do not abandon my directive.
  tod-tod: Nà kala pagɔ veezu wo ya, à mina nà-kala gooiti pili ya.
  eng-WEBPB: for I give you sound learning. Don’t forsake my law.
  kbq-kbq: Nagra knare antahiza negamuanki, rempi hugamisua kea kamefira huonto.
  nhe-BL: Pampa nica nimechmaca se tlamachtili tlen cuali. Huajca ax quema xijcahuaca
    tlen nimechilhuía.
  bus-bus: Dↄ̃na súusun mɛ́ɛ daaare, àton pã kpá ma yãdannɛziro.
  gub-BL: Hepurumu'e haw ikatuahy a'e. A'e rupi, pema'enukwaw hepureruze'egaw rehe
    nehe.
  eng-DRA: I will give you a good gift, forsake not my law.
