verse: PRO.004.022
translations:
  mal-C: കാരണം, കണ്ടെത്തുന്നവർക്ക് അവ ജീവനും അവരുടെ ശരീരംമുഴുവൻ ആരോഗ്യവും നൽകുന്നു.
  deu-TKW: Denn sie sind Leben für die, die sie bekommen, und bringen ihrem ganzen
    Leibe Gesundung.
  lin-lin: pamba te ezali bomoi mpo na bato oyo bazwaka yango, mpe epesaka nzoto kolongono.
  eng-LSV: For they [are] life to those finding them, || And healing to all their
    flesh.
  eng-GNV: For they are life vnto those that find them, and health vnto all their
    flesh.
  eng-WEBSTER: For they are life to those that find them, and health to all their
    flesh.
  nhw-BL: Pampa catli nimitzilhuía para tijchihuas mitzmacas se nemilistli yejyectzi.
    Elis quen se cuali pajtli catli quimacas chicahualistli nochi motlacayo.
  swh-ONEN: kwa sababu ni uzima kwa wale wanaoyapata na afya kwa mwili wote wa mwanadamu.
  bba-bba: Domi wi u yi mwɑ, yi koo nùn wɑ̃ɑru kɑ bwɑ̃ɑ dobu wɛ̃.
  eng-KJVCPB: For they are life unto those that find them, And health to all their
    flesh.
  luo-luo: nikech gikelo ngima ni jogo moyudogo kendo gin gi ngima maber ne ringre
    dhano duto.
  meu-meu: Badina be idia na mauri, e davaridiamu tauna enai; idia na ia hidiona idoinai
    ihamaurina.
  npi-ULB: किनकि मेरा वचनहरू पाउनेका लागि ती जीवन हुन्, र तिनीहरूको पुरै शरीरको लागि
    स्वास्थ्य हो ।
  yor-yor: nítorí ìyè ni wọ́n jẹ́ fún gbogbo ẹni tí ó rí wọn àti ìlera fún gbogbo
    ara ènìyàn.
  ind-ind: Karena seluruh nasihat dan pengajaranku memberi hidup bahagia bagi yang
    menyelami artinya dan mendatangkan kesegaran bagi tubuh.
  pes-OPCB: زیرا سخنان من به شنونده حیات و سلامتی کامل می‌بخشد.
  tgl-ULB: Dahil ang aking mga salita ay buhay sa mga nakakatagpo sa kanila at kalusugan
    sa kanilang buong katawan.
  hui-hui: Anigo í̠na i̱naga bi laga beroru baya hangu manda buwa bialu hariyagua
    bi urunime í̠hondo holene ngialu hongo habelo mo hongo holebira.
  mya-mya: အကြောင်းမူကား၊ ထိုတရားစကားကို တွေ့ရ သောသူတို့သည် အသက်ရှင်ခြင်း၊ တကိုယ်လုံးကျန်းမာ
    ခြင်းအကြောင်းကို တွေ့ရပြီ။
  bod-N: འདི་དག་ཐོབ་པར་ཚེ་སྲོག་ཐོབ་པ༌དང༌། །ཁོ་ཚོའི་ལུས་ཁམས་བདེ་བར་འགྱུར་ཕྱིར༌རོ།།
  wsk-wsk: Mu awuk, ni umu te bagara aolak ningo arik, se nika kimik lilim ko kuera
    ikes mu menawurokko.
  sna-sna: nokuti upenyu kuna avo vanoawana uye noutano kumuviri wose womunhu.
  spa-BLM: Porque son la vida para los que las encuentran, y salud a todo su cuerpo.
  cac-cac: yujto a juntzan̈ lolonel tic tz'ac'an sq'uinal eb' tz'ilchaj yuuj.
  swh-ULB: Maana maneno yangu ni uzima kwa wenye kuyapata na afya katika mwili wao.
  bel-bel: бо яны жыцьцё таму, хто знайшоў іх, і ацаленьне ўсяму яго целу.
  deu-ELBBK: Denn Leben sind sie denen, die sie finden, und Gesundheit ihrem ganzen
    Fleisch.
  mbb-OT: Su ebpekeveǥey heini te meupiya he kedlelawa wey meluǥayad he untung te
    edawat kayi.
  mal-2015: അവയെ കിട്ടുന്നവർക്കു അവ ജീവനും അവരുടെ സർവ്വദേഹത്തിന്നും സൗഖ്യവും ആകുന്നു.
  rmc-rmc: Kala lava hine o dživipen olenge, ko len arakhen, a hine pro sasťipen cale
    lengre ťeloske.
  pes-OPV: زیراهر‌که آنها را بیابد برای او حیات‌است، و برای تمامی جسد او شفا می‌باشد.
  ron-1924: Кэч еле сунт вяцэ пентру чей че ле гэсеск ши сэнэтате пентру тот трупул
    лор.
  ben-OBCV: কারণ যারা সেগুলি খুঁজে পায় তাদের পক্ষে সেগুলি জীবন ও তাদের সারা শরীরের
    স্বাস্থ্যস্বরূপ।
  som-som: Waayo, iyagu waa u nolol kuwa hela, Oo jidhkooda oo dhanna waa u caafimaad.
  lat-VUC: vita enim sunt invenientibus ea, et universæ carni sanitas.
  eng-ASVBT: For they are life unto those that find them, And health to all their
    flesh.
  mna-mna: Pa zin wal ta so tikam sua tio ti ma iwe len, nako tindeeŋe mbotŋana ambaiŋana.
    Mi sua tio ko iuulu zin ma kulin tomini imbot ambai.
  ita-1885: Perciocchè son vita a quelli che li trovano, E sanità a tutta la lor carne.
  eng-LXXUP: For they are life to those that find them, And health to all their flesh.
  eng-ULB: For my words are life to those who find them and health to their whole
    body.
  spa-VBL: porque son vida para quien las encuentra, y traen sanidad a todo el cuerpo.
  fra-_FOB: Car ils sont la vie de ceux qui les trouvent, et la santé de tout leur
    corps.
  mal-mal: അവയെ കിട്ടുന്നവർക്ക് അവ ജീവനും അവരുടെ മുഴുവൻശരീരത്തിനും സൗഖ്യവും ആകുന്നു.
  lit-lit: Nes jie yra gyvybė tiems, kurie juos randa, ir sveikata visam jų kūnui.
  urd-GVR: Kyoṅki jo yih bāteṅ apnāeṅ wuh zindagī aur pūre jism ke lie shafā pāte
    haiṅ.
  suz-BL: मारदे हना सु मेको ताइबा, मेको आ ब्रोंइतीक दुम्‍ब। मिनु मेको आ रां नेल्‍ल
    कली सापाइक्‍तीक बाक्‍ब। हितोपदेस ३:८
  eng-NOY: For they are life to those who find them, And health to all their flesh.
  ita-1927: poiché sono vita per quelli che li trovano, e salute per tutto il loro
    corpo.
  ckb-ckb: چونکە ژیانن بۆ ئەو کەسەی دەیاندۆزێتەوە، دەرمانە بۆ هەموو لەشی.
  eng-BBE: For they are life to him who gets them, and strength to all his flesh.
  kan-OKCV: ಏಕೆಂದರೆ ಆ ನುಡಿಗಳನ್ನು ಕಂಡುಕೊಳ್ಳುವವರಿಗೆ ಅವು ಜೀವವೂ, ದೇಹಕ್ಕೆಲ್ಲಾ ಆರೋಗ್ಯವೂ
    ಆಗಿವೆ.
  tam-2017: அவைகளைக் கண்டுபிடிக்கிறவர்களுக்கு அவைகள் உயிரும், அவர்களுடைய உடலுக்கெல்லாம்
    ஆரோக்கியமுமாம்.
  spa-RV-1909: Porque son vida á los que las hallan, y medicina á toda su carne.
  ron-BTF: Fiindcă ele sunt viață pentru cei ce le găsesc și sănătate pentru toată
    carnea lor.
  eng-WEBP: For they are life to those who find them, and health to their whole body.
  eng-FBV: for they are life to anyone who finds them, and make the whole body healthy.
  nld-1939: Want ze zijn het leven voor hem, die ze vindt, Voor heel zijn lichaam
    genezing.
  nch-BL: Pampa cati nimitzilhuía para tijchihuas mitzmacas se nemilisti yejyectzi.
    Elis quej se cuali pajti cati quimacas chicahualisti nochi motacayo.
  vie-1934: Vì lời ấy là sự sống cho người nào tìm được nó, Và sự khỏe mạnh cho toàn
    thân thể của họ.
  hin-CV: क्योंकि जिन्होंने इन्हें प्राप्‍त कर लिया है, ये उनका जीवन हैं, ये उनकी
    देह के लिए स्वास्थ्य हैं.
  eng-OURB: For they are life to those who find them, and health to their whole body.
  spa-BES: Porque ellos son vida para el que los recibe, y fortaleza para toda su
    carne.
  tdx-tdx: Amy t’ie haveloñe amo maharendrekeo, toe fijanganañe ho an-tsandri’iareo
    iaby.
  tha-KJV: เพราะมันเป็นชีวิตแก่​ผู้​ที่​ค้นพบ และมันเป็นสุขภาพแก่เนื้อหนังของผู้นั้นทั้งสิ้น
  por-BR-2018: Porque são vida para aqueles que as encontram; e saúde para todo o
    seu corpo.
  deu-ELO: Denn Leben sind sie denen, die sie finden, und Gesundheit ihrem ganzen
    Fleische. -
  eng-WYC-2018: For those be life to men finding those, and health of all flesh. (For
    they be life to those who find them, and health to all their flesh.)
  epo-epo: Ĉar ili estas vivo por tiuj, kiuj ilin trovis, Kaj sanigaj por ilia tuta
    korpo.
  uig-PIN: Qünki sɵzlirim tapⱪanlar üqün ⱨayattur, Ularning pütün tenigǝ salamǝtliktur.
  beo-beo: 'Na sia: da nowa dunu da amo noga:le dawa:sea, amo da esalusu imunu, amola
    ea da:i fidimu.'
  tpi-OTNT: Sapos yu kisim tok bilong mi, orait dispela tok bai i givim laip long
    yu. Dispela tok inap mekim yu i stap gut tru.
  hau-SA: gama rai ne ga waɗanda suke nemansu da kuma lafiya ga dukan jikin mutum.
  uig-LAT: Chünki sözlirim tapqanlar üchün hayattur, Ularning pütün ténige salametliktur.
  nde-nde: ngoba ayikuphila kulabo abawafumanayo; lokuqina komzimba wonke womuntu.
  ton-ton: He ko e moʻui ia kiate kinautolu ʻoku maʻu ia, pea ko e faitoʻo ki honau
    kakano.
  ces-1613: Nebo životem jsou těm, kteříž je nalézají, i všemu tělu jejich lékařstvím.
  eng-WMB: For they are life to those who find them, and health to their whole body.
  tam-TCV: அவற்றைக் கண்டுபிடிப்பவர்களுக்கு அவை வாழ்வாக இருக்கும்; அவை மனிதரின் முழு
    உடலுக்கும் நலனளிக்கும்.
  ceb-ULB: Kay ang akong mga pulong mao ang kinabuhi alang niadtong nagapangita niini
    ug kaayohan sa ilang tibuok panglawas.
  pol-UBG: Są bowiem życiem dla tych, którzy je znajdują, i lekarstwem dla całego
    ich ciała.
  urd-GVU: کیونکہ جو یہ باتیں اپنائیں وہ زندگی اور پورے جسم کے لئے شفا پاتے ہیں۔
  deu-1912: Denn sie sind das Leben denen, die sie finden, und gesund ihrem ganzen
    Leibe.
  kan-2017: ಅವುಗಳನ್ನು ಹೊಂದುವವರಿಗೆ ಅವು ಜೀವವು, ದೇಹಕ್ಕೆಲ್ಲಾ ಅವೇ ಆರೋಗ್ಯವು.
  yap-yap: Pi thin nem e ma pi’ e yafos mma golnag e en ma tamilangan’ riy.
  hlt-MCSB: Te te aka hmuh rhoek ham tah amamih kah hingnah neh a pumsa boeih ham
    khaw hoeihnah la om.
  mdy-ETH: ዬያታ ዔያቶ ማሊ ጶቂሣዞንሢም ናንጊ ዒንጋኔ፤ ዑፆዋ ኔኤኮ ማሃንዳኔ።
  kew-kew: Neme naa agaa pagoa ratali rabu go agaame ne epe-rupa pirama pope pora
    mea gialia. Goa pua go agaa-me ne ora epe redepoya mapiraalia.
  twi-ASANTE: ɛfiri sɛ, ɛyɛ nkwa ma wɔn a wɔhunu ne akwahosan ma onipadua no nyinaa.
  eng-WEBU: For they are life to those who find them, and health to their whole body.
  wal-wal: Aissi giikko, etabai geliyo asau ubbau eti de7uwaa immoosona; eta bollaukka
    payyatettaa immoosona.
  acu-NT: Nu chichaman antinauka tsuwakan kujarua nunisarang pengker pujusartinuitai.
    Turasha pengker pujustinnun wainkartinuitai.
  spa-PDDPT: Pues son vida a los que los hallan Y sanidad a todo su cuerpo.
  gun-gun: Mba'eta oupity va'e pe ma tekove me'ẽa oĩ, ome'ẽ avi 'rã hete rexaĩrã.
  agu-BL: Na cyakil yi e'chk ca'wla'tz na tak' itz'ajbil scyetz cyakil yi e' yi na
    chiban tane'n, nin stz'ak'onk ba'n te chiwankil.
  ilo-ULB: Ta dagiti sasaok ket biag kadagiti mangsapul kadagitoy ken salun-at iti
    entero a bagida.
  kpg-kpg: Nia maa e wanga di mouli maaloo gi tangada dela e iloo ia nia maa.
  uig-ARA: چۈنكى سۆزلىرىم تاپقانلار ئۈچۈن ھاياتتۇر، ئۇلارنىڭ پۈتۈن تېنىگە سالامەتلىكتۇر.
  bps-bps: I dad to too gamlabat i gmangu ani fye lawehla, na too ale mlawil.
  sus-sus: barima e findima simaya nan na mixie bɛ, naxee e fahaamuma. E findima yalanyi
    nan na e fate bɛ.
  pon-2006: Padahk pwukat pahn kahrehda mour oh kakehlahda mehmen me wehwehki.
  ksd-ksd: Tago diat dia tikan tadav diat dia laun tana, Ma ra paka i diat par i lagar
    tana.
  tur-YTC: Çünkü onları bulanlar için yaşam, Bütün bedenleri için sağlıktır.
  bel-N: бо яны — жыцьцё для таго, хто знайшоў іх, і здароўе для ўсяго цела яго.
  grc-BRENT: Ζωὴ γάρ ἐστι τοῖς εὑρίσκουσιν αὐτὰς, καὶ πάσῃ σαρκὶ ἴασις.
  ind-AYT: Sebab, mereka adalah kehidupan bagi orang yang menemukannya, dan kesembuhan
    bagi segenap tubuh mereka.
  nya-nya: Pakuti amapatsa moyo kwa aliyense amene awapeza ndipo amachiritsa thupi
    lake lonse.
  hrv-hrv: Jer su život onima koji ih nalaze i ozdravljenje svemu tijelu njihovu.
  mps-mps: Magi baso meni. Te nago eno te po sali da, teda te pogo nageba te bidabo
    ula mawaibao. Te pogo te nage bugagia mu bidimainu yaibao.
  tpi-tpi: Sapos yu kisim tok bilong mi, orait dispela tok bai i givim laip long yu.
    Dispela tok inap mekim yu i stap gut tru.
  dan-1931: thi det er Liv for dem, der finder det, Helse for alt deres Kød.
  vie-OVCB: Vì lời ta đem sinh lực cho ai tìm được nó, và chữa lành cho toàn thân
    họ.
  guj-2017: જે કોઈને મારાં વચનો મળે છે તેના માટે તે જીવનરૂપ છે અને તેઓના આખા શરીરને
    આરોગ્યરૂપ છે.
  pon-2006A: Padahk pwukat pahn kahrehda mour oh kakehlahda mehmen me wehwehki.
  por-BRBSL: Pois eles são vida para aqueles que os encontram, e saúde para todo o
    seu corpo.
  swe-swe: För de [Guds ord] är liv (levande, livgivande) för dem som hittar dem,
    helande (hälsa, livgivande) för hela kroppen.
  cth-cth: Bangkongtetpawiteh, kahmawtnaw hanelah hringnae lah ao teh, a takthai abuemlah
    hanelah damnae lah ao.
  twi-twi: efisɛ, ɛyɛ nkwa ma wɔn a wohu ne akwahosan ma nipadua no nyinaa.
  hlt-hlt: Te te aka hmuh rhoek ham tah amamih kah hingnah neh a pumsa boeih ham khaw
    hoeihnah la om.
  tbz-SIM: Iì tu bɛ̀ɛ̀ ì yìé mbɛ fòmmu, iì bɛ̀ duɔ̀ nkukɔ̃ǹnɑɑtí.
  msy-2020: Nɨ nan akam inigh, eghtɨ akar kam ikɨrɨmɨrir aghuim nɨ danɨngtɨ nɨn mɨkarzim
    ghuamagheghtɨ, nɨ bar deraghvɨra ikiam.
  dop-dop: Mpi tɔ, tə hɑɑkɩ weesuɣu nɑ ɑlɑɑfəyɑ kɛ pɑ tənɑ mpɑ pɑ hikɑ-tɩ tɔɣɔ.
  azb-azb: Çünki onları tapanlar Həyat və cansağlığı tapar.
  eng-DBY: For they are life unto those that find them, and health to all their flesh.
  hin-2017: क्योंकि जिनको वे प्राप्त होती हैं, वे उनके जीवित रहने का, और उनके सारे
    शरीर के चंगे रहने का कारण होती हैं।
  wol-KYG: Mooy dundloo ku ci jàpp, di wéral jëmmam jépp.
  bjr-bjr: Amiqira irirafa faqa oonumafi irirana faqa sia kuqirana faqa nifaaqa amiqi
    amiqirana faqa nimidanoo.
  eng-YLT: For life they [are] to those finding them, And to all their flesh healing.
  kne-kne: Tan say poon di biyag ya salon-at di olay sino ay mamati isna.
  eng-WYC-2017: For those be life to men finding those, and health of all flesh.
  eng-WMBB: For they are life to those who find them, and health to their whole body.
  urd-GVH: क्योंकि जो यह बातें अपनाएँ वह ज़िंदगी और पूरे जिस्म के लिए शफ़ा पाते हैं।
  rug-rug: Ura na tinoa si arini koari tie pu va bakali, meke na minagogoso pa tini
    tie.
  gaz-gaz: inni warra isa argatuuf jireenya, dhagna namaa guutuufis fayyinaatii.
  fra-LSG: Car c’est la vie pour ceux qui les trouvent, C’est la santé pour tout leur
    corps.
  yal-yal: Naxanye birin e sɔtɔma e siimayaan nun kɛndɛyaan nan fima ne ma.
  haw-1868: No ka mea, he ola ia no na mea i loaa'i ia, He laau hoola hoi no ke kino
    a pau.
  arb-NAV: لأَنَّهَا حَيَاةٌ لِمَنْ يَعْثُرُ عَلَيْهَا، وَعَافِيَةٌ لِكُلِّ جَسَدِهِ.
  ewe-ewe: elabena wonye agbe na ame siwo ke ɖe wo ŋu kple dɔyɔyɔ na ame ƒe ŋutilã
    blibo la.
  eng-LEE: For they are life unto every one of those that find them, and to all his
    body a healing.
  asm-FB: কাৰণ যিসকলে সেইবোৰ বিচাৰি পায়, তেওঁলোকৰ বাবে মোৰ বাক্য জীৱনস্বৰূপ, আৰু
    তেওঁলোকৰ সৰ্ব্বশৰীৰলৈ সুস্বাস্থ্যস্বৰূপ।
  sus-A: بَرِ مَ عٍ قِندِ مَ سِمَيَ نَن نَ مِشِيٍ بّ، نَشٍيٍ عٍ قَهَامُمَ. عٍ قِندِ مَ
    يَلَنيِ نَن نَ عٍ قَتٍ بّ.
  fra-SBL: Car ils sont la vie pour ceux qui les trouvent, et la santé à l'ensemble
    de leur corps.
  hbo-hbo: כִּֽי־חַיִּ֣ים הֵ֭ם לְמֹצְאֵיהֶ֑ם וּֽלְכָל־בְּשָׂרֹ֥ו מַרְפֵּֽא׃
  kik-kik: nĩgũkorwo nĩcio itũũragia arĩa maciĩgwatĩire muoyo, na igekĩra mwĩrĩ wao
    wothe ũgima.
  fra-NCL: Car ils sont vie pour ceux qui les trouvent, santé pour tout leur corps.
  cek-AK: Hae tiah patukhaih loe hnu kaminawk hanah hinghaih ah oh moe, taksa ngantuihaih
    ah oh.
  cuk-cuk: Ar dule binsaed-nikagunonikile, ega burba-duladga gued, we-dulega ina-nuedga
    gubalid.
  uig-CYR: Чүнки сөзлирим тапқанлар үчүн һаяттур, Уларниң пүтүн тенигә саламәтликтур.
  tel-2017: అవి దొరికిన వారికి జీవం కలుగుతుంది. వాళ్ళ శరీరమంతటికీ ఆరోగ్యం కలిగిస్తాయి.
  hat-BSA: Paske yo se lavi a sila ki jwenn yo, ak lasante a tout kò yo.
  kos-kos: Kas inge ac sang moul ac ku lun mano nu sin kutena mwet su kalem kac.
  hbo-WLC: כִּֽי־חַיִּ֣ים הֵ֭ם לְמֹצְאֵיהֶ֑ם וּֽלְכָל־בְּשָׂר֥וֹ מַרְפֵּֽא׃
  ibo-ibo: nʼihi na ha bụ ndụ nye ndị chọtara ha, bụrụkwa ahụ ike nye mmadụ.
  ory-ory: ଯେହେତୁ ତାହା ଯେଉଁମାନେ ପାଆନ୍ତି, ସେମାନଙ୍କ ପ୍ରତି ତାହା ଜୀବନ ଓ ସର୍ବାଙ୍ଗର ସ୍ୱାସ୍ଥ୍ୟ
    ଅଟେ।
  chk-chk: Pun ina mine chokewe mi angei ekewe kapas repwe manau rer, inisir epwe
    pöchökül rer.
  rop-rop: Dijan wed garra meigim yu jidan brabli gudwei en nomo garram siknis.
  ukr-1871: Бо життє вони для того, хто їх знайде, і здоровлє для всього тїла його.
  deu-1951: Denn sie sind das Leben denen, die sie finden, und heilsam ihrem ganzen
    Leib.
  eng-JPS: For they are life unto those that find them, and health to all their flesh.
  srp-1865: Jer su život onima koji ih nalaze i zdravlje svemu tijelu njihovu.
  lug-lug: kubanga bya bulamu eri abo ababifuna, era biwonya omubiri gwabwe gwonna.
  heb-heb: כי חיים הם למצאיהם ולכל בשרו מרפא׃
  ben-IRV: কারণ যারা তা খোঁজে, তাদের পক্ষে তা জীবন, তা তাদের শরীরের স্বাস্থ্যস্বরূপ।
  pan-pan: ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਪ੍ਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਜੀਵਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ
    ਸਰੀਰ ਦੇ ਲਈ ਤੰਦਰੁਸਤੀ ਹਨ।
  mya-JVB: အကြောင်း မူကား၊ ထို တရားစကားကို တွေ့ ရ သောသူ တို့သည် အသက်ရှင် ခြင်း၊ တကိုယ်လုံး
    ကျန်းမာ ခြင်းအကြောင်း ကို တွေ့ရပြီ။
  tte-O: kaiwena siya yawasi yaina siya analiyao silobaili sinamwanamwa.
  tbg-tbg: Are ti uva koqema kera irirera, ho vi uvava ai koqema amitairara are koqema
    kera variqira viraro ai vaatavanovata koqema kero varianaro.
  hmo-hmo: badina idia davaridia taudia dekenai, inai aonega herevadia be mauri, bona
    idia ese tau ta ena tauanina, be idia hanamoa noho.
  urd-urd: क्यूँकि जो इसको पा लेते हैं, यह उनकी ज़िन्दगी, और उनके सारे जिस्म की सिहत
    है।
  rus-SYN: потому что они жизнь для того, кто нашел их, и здравие для всего тела его.
  bqc-SIM: Asa a dɛ wɛ̃ni ũ gbɛ̃́ pↄ́ le kũ̀ↄnɛ, a dɛ mɛ̀ bṹu aafia ũ.
  tcz-CHONGTHU: Ajeh chu hiche kimu chan chun hinna'a anei ding, atahsa jeng jong
    adamsah ding ahi.
  mar-mar: कारण ज्यांना माझी वचने सापडतात त्यांस ती जीवन देतात, आणि त्यांच्या सर्व
    देहाला आरोग्य देतात.
  hlt-THB: Ak hukhqi ham hqingnaak na awm nawh, a mi pumsa ham sadingnaak na awm hy.
  qub-qub: Willapashäcunami wiyacojcunataga alli goyayta tarichin.
  bqp-bqp: Zaakũ à de wɛ̃̀ndi ũ gbɛ̃ kũ à lè à kũnaanɛ, à de mɛ̀ pínki aafia ũ.
  hat-hat: Se lavi pou moun ki jwenn yo. Se lasante pou tout moun ki konprann yo.
  eng-BSB: For they are life to those who find them, and health to the whole body.
  tod-tod: Mazɔlɔɔ niiti ti yeezeizu ti wu, ta ʋa ga zɛnvui naati pɔ, ti kɛdɛyai ve
    ti-ɓusɛi ya.
  eng-WEBPB: For they are life to those who find them, and health to their whole body.
  kbq-kbq: Na'ankure iza'o ana kema erino agu'afima antemofona, mani'zama'amo'a knare
    hanigeno, mika avufgamo'a knare hugahie.
  nhe-BL: Pampa tlen nimitzilhuía para tijchihuas mitzmacas se yolistli yejyectzi.
    Elis queja se cuali pajtli tlen quimacas chicahualistli nochi motlacayo.
  bus-bus: Zaakɛ à dɛ wɛ̃̀ndi ũ gbɛ̃ kɛ̀ lè à kũ̀nɛ, à dɛ mɛ̀ píngi aafia ũ.
  gub-BL: Umur putar kwarahy tetea'u ikwaw par wanupe nehe. Huhàg putar wà nehe no.
  eng-DRA: For they are life to those that find them, and health to all flesh.
