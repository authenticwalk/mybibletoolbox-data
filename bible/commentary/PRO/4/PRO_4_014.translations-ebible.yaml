verse: PRO.004.014
translations:
  mal-C: ദുഷ്ടരുടെ വഴിയിൽ നീ പ്രവേശിക്കരുത് ദുർമാർഗികളുടെ പാതയിൽ നീ സഞ്ചരിക്കുകയുമരുത്.
  deu-TKW: Begieb dich nicht auf den Pfad der Gottlosen und gehe nicht auf dem Wege
    der Bösen einher.
  lin-lin: Kokotaka te na nzela ya bato ya mobulu mpe kotambolaka te na nzela ya bato
    mabe.
  eng-LSV: Do not enter into the path of the wicked, || And do not be blessed in a
    way of evildoers.
  eng-GNV: Enter not into the way of the wicked, and walke not in the way of euill
    men.
  eng-WEBSTER: Enter not into the path of the wicked, and go not in the way of evil
    men .
  nhw-BL: Amo xicalaqui ipan iniojhui masehualme catli amo quitlepanitaj TOTECO, niyon
    amo xijchihua catli quichihuaj.
  swh-ONEN: Usiuweke mguu wako katika njia ya waovu wala usitembee katika njia ya
    watu wabaya.
  bba-bba: A ku tɔn kɔ̃sobun dɑɑ sɑɑri. A ku mɑɑ ben yirɑ swĩi.
  eng-KJVCPB: Enter not into the path of the wicked, And go not in the way of evil
    men.
  luo-luo: Kik iwuothi e yor joma timbegi mono kata kik iluw yor jomaricho.
  meu-meu: Kara dika taudia edia dala ai basio raka vareai, kara havara taudia edia
    dala ai basio raka;
  npi-ULB: दुष्‍टहरूको चालमा नहिँड् र खराबी गर्नेहरूको मार्गमा नजा ।
  yor-yor: Má ṣe gbé ẹsẹ̀ rẹ sí ojú ọnà àwọn ènìyàn búburú tàbí kí o rìn ní ọ̀nà àwọn
    ẹni ibi.
  ind-ind: Jangan mengikuti perbuatan orang jahat, apalagi menjadi seperti mereka.
  pes-OPCB: به راه بدکاران نرو و از روش گناهکاران پیروی ننما.
  tgl-ULB: Huwag sumunod sa landas ng masama at huwag sumama sa kaparaanan ng mga
    gumagawa ng masama.
  hui-hui: Agali ko biaga karu hariga poradagua í̠ nape tigua biradaguabi nabibe.
  mya-mya: အဓမ္မလူတို့ လမ်းထဲသို့မဝင်နှင့်။ ဆိုးယုတ် သောသူတို့နှင့်အတူ မလိုက်နှင့်။
  bod-N: ངན་རུལ་ཅན་གྱི་ལམ་དུ་མི་ཞུགས༌ཤིང༌། །ངན་པའི་ལམ་དུ་འགྲོ་བར་མི་བྱ༌འོ།།
  wsk-wsk: Ni kari memek nunga nomolak me karo tui, ale munan betesan mu ni me bitarko.
  sna-sna: Usaisa rutsoka panzira dzavakaipa, kana kufamba panzira dzavanhu vakaipa.
  spa-BLM: No entres en el camino de los malvados. No sigas el camino de los hombres
    malos.
  cac-cac: Man̈ ach b'at tzac'an d'a spatic eb' chuc sb'eyb'al, man̈ a c'ulej icha
    tas sc'ulej eb'.
  swh-ULB: Usifuate njia ya waovu wala usiende katika njia ya watendao uovu.
  bel-bel: Ня выходзь на сьцежку бязбожнікаў, і не хадзі па дарозе ліхіх;
  deu-ELBBK: Komm nicht auf den Pfad der Gottlosen und beschreite nicht den Weg der
    Bösen.
  mbb-OT: Kenè nu iringi is menge vaal te menge lalung.
  mal-2015: ദുഷ്ടന്മാരുടെ പാതയിൽ നീ ചെല്ലരുതു; ദുർജ്ജനത്തിന്റെ വഴിയിൽ നടക്കയുമരുതു;
  rmc-rmc: Ma dža pro chodňikos le bijedevleskre manušengro a ma phir pal o drom le
    nalačhe manušengro.
  pes-OPV: به راه شریران داخل مشو، و در طریق گناهکاران سالک مباش.
  ron-1924: Ну интра пе кэраря челор рэй ши ну умбла пе каля челор нелеӂюиць!
  ben-OBCV: দুষ্টদের পথে পা বাড়িয়ো না বা অনিষ্টকারীদের পথে হেঁটো না।
  som-som: Waddada kuwa sharka leh ha gelin, Oo jidka xumaanfalayaashana ha qaadin.
  lat-VUC: Ne delecteris in semitis impiorum, nec tibi placeat malorum via.
  eng-ASVBT: Enter not into the path of the wicked, And walk not in the way of evil
    men.
  mna-mna: Zaala ta zin wal sananŋan titoto na, ur kumbum ise ri sa pepe. Kokena gaaba
    zin mi to zin pa mbulu kizin. Tana pizil ndemem pa zaala kizin mi mbotmbot molo
    pa. Motom iŋgalŋgal zaala ambaiŋana men mi toto.
  ita-1885: Non entrare nel sentiero degli empi; E non camminar per la via de' malvagi.
  eng-LXXUP: Go not in the ways of the ungodly, Neither covet the ways of transgressors.
  eng-ULB: Do not follow the path of the wicked and do not go along the way of those
    who do evil.
  spa-VBL: No andes por el camino de los malvados, ni sigas el ejemplo de los que
    hacen el mal.
  fra-_FOB: N'entre point dans le sentier des méchants, et ne pose pas ton pied dans
    le chemin des pervers.
  mal-mal: ദുഷ്ടന്മാരുടെ പാതയിൽ നീ ചെല്ലരുത്; ദുർജ്ജനത്തിന്റെ വഴിയിൽ നടക്കുകയും അരുത്;
  lit-lit: Į nedorėlių taką neįeik, ir blogųjų keliu neženk.
  urd-GVR: Bedīnoṅ kī rāh par qadam na rakh, sharīroṅ ke rāste par mat jā.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब नु मगाक्‍को। मरिम्‍शो पाइब आन लां मगाक्‍को भजन
    संग्रह १:१
  eng-NOY: Enter not into the path of the wicked, And go not in the way of evil men;
  ita-1927: Non entrare nel sentiero degli empi, e non t’inoltrare per la via de’
    malvagi;
  ckb-ckb: مەچووە سەر ڕێگەی بەدکاران، بە ڕێگای خراپەکاراندا مەڕۆ.
  eng-BBE: Do not go in the road of sinners, or be walking in the way of evil men.
  kan-OKCV: ದುಷ್ಟರ ದಾರಿಯೊಳಗೆ ನೀನು ಪ್ರವೇಶಿಸದಿರು ಕೆಟ್ಟವರ ಮಾರ್ಗದಲ್ಲಿ ನೀನು ಹೋಗಬೇಡ.
  tam-2017: துன்மார்க்கர்களுடைய பாதையில் நுழையாதே; தீயோர்களுடைய வழியில் நடக்காதே.
  spa-RV-1909: No entres por la vereda de los impíos, ni vayas por el camino de los
    malos.
  ron-BTF: Nu intra în cărarea celor stricați și nu te duce pe calea celor răi.
  eng-WEBP: Don’t enter into the path of the wicked. Don’t walk in the way of evil
    men.
  eng-FBV: Don't go the way of the wicked or follow the example of those who do evil.
  nld-1939: Begeef u niet op de weg der bozen, Ga niet voort op het pad der zondaars;
  nch-BL: Amo xicalaqui ipan iniojhui masehualme cati amo quitepanitaj TOTECO, yon
    amo xijchihua cati quichihuaj.
  vie-1934: Chớ vào trong lối kẻ hung dữ, Và đừng đi đường kẻ gian ác.
  hin-CV: दुष्टों के मार्ग पर पांव न रखना, दुर्जनों की राह पर पांव न रखना.
  eng-OURB: Don’t enter into the path of the wicked. Don’t walk in the way of evil
    men.
  spa-BES: No sigas el camino de los pecadores, ni andes en el camino de los hombres
    malos.
  tdx-tdx: Ko mitsile mb’añ’oloñolo’ o lo-tserekeo vaho ko andenà’o ty lala’ o tsivokatseo.
  tha-KJV: อย่าเข้าไปในวิถีของคนชั่ว และอย่าเดินในทางของคนชั่วร้าย
  por-BR-2018: Não entres pela vereda dos perversos, nem andes pelo caminho dos maus.
  deu-ELO: Komm nicht auf den Pfad der Gesetzlosen, und schreite nicht einher auf
    dem Wege der Bösen.
  eng-WYC-2018: Delight thou not in the paths of wicked men; and the way of evil men
    please not thee. (Delight thou not in the paths of the wicked; and do not let
    the ways of evil people please thee.)
  epo-epo: La vojstrekon de malpiuloj ne iru, Kaj ne ekpaŝu sur la vojo de malbonuloj;
  uig-PIN: Yaman adǝmlǝr mangƣan yolƣa kirmǝ, Rǝzillǝrning izini basma.
  beo-beo: Wadela:le hamosu dunu ilia ahoabe amoga mae masa. Amola wadela:le hamosu
    dunu ilia hou amoga mae lama.
  tpi-OTNT: Yu no ken wokabaut long rot bilong ol man nogut, na yu no ken bihainim
    pasin bilong ol.
  hau-SA: Kada ka sa ƙafa a kan hanyar mugaye kada ka bi gurbin mugaye.
  uig-LAT: Yaman ademler mangghan yolgha kirme, Rezillerning izini basma.
  nde-nde: Ungayingeni indlela yababi njalo ungahambi endleleni yezigangi.
  ton-ton: ‌ʻOua naʻa ke ʻalu atu ki he hala ʻoe angahala, pea ʻoua naʻa ʻeveʻeva
    ʻi he ʻaluʻanga ʻoe kakai angakovi.
  ces-1613: Na stezku bezbožných nevcházej, a nekráčej cestou zlostníků.
  eng-WMB: Don’t enter into the path of the wicked. Don’t walk in the way of evil
    men.
  tam-TCV: கொடியவர்களின் பாதையில் அடியெடுத்து வைக்காதே; தீய மனிதர்களின் வழியில் நீ
    நடக்காதே.
  ceb-ULB: Ayaw sunda ang agianan sa daotan ug ayaw paglakaw sa dalan niadtong nagbuhat
    sa daotan.
  pol-UBG: Nie chodź ścieżką niegodziwych i nie wchodź na drogę złych ludzi.
  urd-GVU: بےدینوں کی راہ پر قدم نہ رکھ، شریروں کے راستے پر مت جا۔
  deu-1912: Komm nicht auf der Gottlosen Pfad und tritt nicht auf den Weg der Bösen.
  kan-2017: ದುಷ್ಟರ ಮಾರ್ಗದಲ್ಲಿ ಸೇರಬೇಡ, ಕೆಟ್ಟವರ ದಾರಿಯಲ್ಲಿ ನಡೆಯಬೇಡ.
  yap-yap: Dab mman u kanawo’en e girdi’ ni kireb. Dab mu falwok ko pi’in kireb.
  hlt-MCSB: Halang kah caehlong ah pongpa boeh, boethae rhoek kah longpuei dongah
    uem puei boeh.
  mdy-ETH: ፑርቶ ዓሳ ዓኣዻ ጎይፆና ዓኣዺፖ፤ ዔያታ ማዻ ጎይፆዋ ማዺፖ።
  kew-kew: Neme wae aanuna agaa gimoa nimuna pulalo palimide-anu page gimape.
  twi-ASANTE: Ntu wo nan nsi amumuyɛfoɔ kwan so na nnante abɔnefoɔ kwan so.
  eng-WEBU: Don’t enter into the path of the wicked. Don’t walk in the way of evil
    men.
  wal-wal: Nagaranchchatu ogiyaa yedhdhoppa; iita asatu ogiyankka hemettoppa;
  acu-NT: Tura asamtai, uchiru, tunau ainau wekaina nu jintanmaka wekaasaip. Tura
    ni turutirisha turawaip.
  spa-PDDPT: No entres por el camino del perverso, Ni vayas por el sendero de los
    malos.
  gun-gun: Nderepiai 'rã heko vai va'e kuery ooa katy. Eiko eme heko vai va'e ikuaia
    rupi.
  agu-BL: Or bin tzitil, icxomi'ch nin wok te cyajtza'kl yi e' wunak yi qui na cyek
    ẍchi' Ryos. Quil cxom wok te yi cyetz cyajbil.
  ilo-ULB: Saanmo a suroten ti wagas dagiti nadangkes ken saanmo nga ar-aramiden ti
    wagas dagiti agar-aramid iti dakes.
  kpg-kpg: Hudee hana gi nia gowaa ala e hula ginai digau huaidu. Hudee daudalia nia
    hangaahai digaula.
  uig-ARA: يامان ئادەملەر ماڭغان يولغا كىرمە، رەزىللەرنىڭ ئىزىنى باسما.
  bps-bps: Na nang ge salu di gal gusalu i dad to sasè, na nang ge mlalò i dale dalan.
  sus-sus: I naxa bira mixi ɲaaxi fɔxɔ ra, i naxa mixi kobi xa kira suxu.
  pon-2006: Ke dehr kohla wasa aramas suwed kan kin kohla ie. Dehr idawehn karasepen
    aramas suwed kan.
  ksd-ksd: Koko una mur ra nga kai ra bilak na tarai, Ma koko una vanavana ta ra nga
    kai ra umana tena varpiam.
  tur-YTC: Kötülerin yoluna girme. Kötü kişilerin yolunda yürüme.
  bel-N: Не ўзыходзь на сьцежку бязбожнікаў і не хадзі па шляху ліхотнікаў,
  grc-BRENT: Ὁδοὺς ἀσεβῶν μὴ ἐπέλθῃς, μηδὲ ζηλώσῃς ὁδοὺς παρανόμων.
  ind-AYT: Jangan memasuki jalan orang fasik, dan jangan berjalan di jalan para penjahat.
  nya-nya: Usayende mʼnjira za anthu oyipa kapena kuyenda mʼnjira ya anthu ochimwa.
  hrv-hrv: Ne idi stazom opakih i ne stupaj putem zlikovaca.
  mps-mps: Nage te dwai bidi dabego sunumide me biligio, tama nago augwaligo kolesaga
    wali me pigio.
  tpi-tpi: Yu no ken wokabaut long rot bilong ol man nogut, na yu no ken bihainim
    pasin bilong ol.
  dan-1931: Kom ikke på gudløses Sti, skrid ej frem ad de ondes Vej.
  vie-OVCB: Đừng bước vào đường người ác, và đừng theo lối bọn gian manh.
  guj-2017: દુષ્ટ માણસોના માર્ગને અનુસરીશ નહિ અને ખરાબ માણસોને રસ્તે પગ મૂકીશ નહિ.
  pon-2006A: Ke dehr kohla wasa aramas suwed kan kin kohla ie. Dehr idawehn karasepen
    aramas suwed kan.
  por-BRBSL: Não entre no caminho dos ímpios. Não se meta no caminho dos homens maus.
  swe-swe: Gå inte in på de ogudaktigas stig (välkända, upptrampade gångväg), vandra
    inte på de ondas väg.
  cth-cth: Tamikathoutnaw e lamthung dawk kâen awh hanh. Tami kahawihoehnaw e lamthung
    dawn hanh.
  twi-twi: Ntu wo nan nsi amumɔyɛfo kwan so na nnantew abɔnefo kwan so.
  hlt-hlt: Halang kah caehlong ah pongpa boeh, boethae rhoek kah longpuei dongah uem
    puei boeh.
  tbz-SIM: Bɑ́ɑ́ tũnnɛ bɛnitiyɛibɛ borimɛ, bɑ́ɑ́ tũnnɛ bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi mbɛ kó
    kucɛ.
  msy-2020: Nɨ gumazir kurabar tuavimɨn mangan markɨ, egh men arazibar gɨn mangan
    markɨ.
  dop-dop: Tɑɑ sʋʋ ɑsɑɣɑɑ mpɑɑʋ tɑɑ. Pəyele tɑɑ tɔ kʋ tɑɑ.
  azb-azb: Pislərin yoluna ayaq basma, Şər insanın yolu ilə getmə.
  eng-DBY: 'Enter not into the path of the wicked, and go not in the way of evil [men]:'
  hin-2017: दुष्टों की डगर में पाँव न रखना, और न बुरे लोगों के मार्ग पर चलना।
  wol-KYG: Yoonu ku bon, bu ci tegu; fu ab soxor di jaar, bu fa dox.
  bjr-bjr: Aaqee mariasa fimaria aatata sia fua. Sia manda oosana maree mariasa naanna
    raa.
  eng-YLT: Into the path of the wicked enter not, And be not happy in a way of evil
    doers.
  kne-kne: Adi kan em-emey sin em-emeyan di mangam-amag si lawa ya adi kan on-onodan
    din am-amagen da.
  eng-WYC-2017: Delight thou not in the paths of wicked men; and the way of evil men
    please not thee.
  eng-WMBB: Don’t enter into the path of the wicked. Don’t walk in the way of evil
    men.
  urd-GVH: बेदीनों की राह पर क़दम न रख, शरीरों के रास्ते पर मत जा।
  rug-rug: Lopu neti la vasina hoke ene gua sari tie kaleadi babe ene luli koa rini.
  gaz-gaz: Daandii hamootaa irra miilla kee hin dhaabin yookaan karaa jalʼootaa irra
    hin deemin.
  fra-LSG: N’entre pas dans le sentier des méchants, Et ne marche pas dans la voie
    des hommes mauvais.
  yal-yal: I nama ti muxu ɲaxine kiraan xɔn, i nama bira fe ɲaxi rabane fɔxɔ ra.
  haw-1868: Ma ke alanui o ka poe hewa, mai hele oe, Mai hele hoi ma ka aoao o ka
    poe hewa.
  arb-NAV: لَا تَدْخُلْ فِي سَبِيلِ الأَشْرَارِ وَلا تَنْهَجْ نَهْجَهُمْ.
  ewe-ewe: Mègaka afɔ ame vɔ̃ɖiwo ƒe toƒewo alo nàzɔ ame vɔ̃ɖiwo ƒe mɔ dzi o.
  eng-LEE: Enter not into the path of the wicked, and step not on the way of the bad.
  asm-FB: পাপীবোৰৰ পথ অনুসৰণ নকৰিবা, আৰু যিসকলে দুষ্টকৰ্ম কৰে, তেওঁলোকৰ পথত নাযাবা।
  sus-A: عِ نَشَ بِرَ مِشِ حَاشِ قْشْ رَ، عِ نَشَ مِشِ كٌبِ شَ كِرَ سُشُ.
  fra-SBL: N'entrez pas dans le chemin des méchants. Ne marchez pas dans la voie des
    hommes mauvais.
  hbo-hbo: בְּאֹ֣רַח רְ֭שָׁעִים אַל־תָּבֹ֑א וְאַל־תְּ֝אַשֵּׁ֗ר בְּדֶ֣רֶךְ רָעִֽים׃
  kik-kik: Ndũkanagerere njĩra ya andũ arĩa aaganu, kana ũthiĩre njĩra ya andũ arĩa
    ooru.
  fra-NCL: N’entre pas dans le sentier des méchants, et ne marche pas dans la voie
    des hommes mauvais.
  cek-AK: Kasae kaminawk ih loklam ah khok takan hmah loe, kasae kaminawk ih loklam
    to pazui hmah.
  cuk-cuk: Dule-isganamarba melle be akae. Amar-igarba melle be nanae.
  uig-CYR: Яман адәмләр маңған йолға кирмә, Рәзилләрниң изини басма.
  tel-2017: భక్తిహీనుల గుంపులో చేరవద్దు. దుర్మార్గుల ఆలోచనలతో ఏకీభవించవద్దు.
  hat-BSA: Pa antre nan chemen mechan yo, e pa avanse nan vwa malfektè yo.
  kos-kos: Nimet fahsr nu yen mwet koluk uh fahsr nu we. Nimet ukwe ouiyen moul lalos.
  hbo-WLC: בְּאֹ֣רַח רְ֭שָׁעִים אַל־תָּבֹ֑א וְאַל־תְּ֝אַשֵּׁ֗ר בְּדֶ֣רֶךְ רָעִֽים׃
  ibo-ibo: Emela dịka ndị na-emebi iwu. Esokwala ụzọ ha.
  ory-ory: କୁକର୍ମୀମାନଙ୍କ ପଥ ମଧ୍ୟରେ ପ୍ରବେଶ କର ନାହିଁ ଏବଂ ଦୁଷ୍ଟ ଲୋକମାନଙ୍କ ବାଟରେ ଚାଲ ନାହିଁ।
  chk-chk: Kosap feila lon ewe leni ia ekewe aramasangau ra feila ie, kosap pwal apirü
    än ekewe chon föföringau föför.
  rop-rop: Yu nomo bulurrum det wei blanga detlot nogudwan pipul, en yu nomo dum detlot
    nogudbala ting olabat dumbat.
  ukr-1871: Не ходи стежкою безбожних і не любуйся дорогою лихих.
  deu-1951: Begib dich nicht auf den Pfad der Gottlosen und tue keinen Schritt auf
    dem Wege der Bösen!
  eng-JPS: Enter not into the path of the wicked, and walk not in the way of evil
    men.
  srp-1865: Ne idi na stazu bezbožnièku i putem nevaljalijeh ljudi ne stupaj.
  lug-lug: Toyingiranga mu kkubo ly’abakozi b’ebibi, wadde okutambulira mu kkubo ly’abantu
    aboonoonyi.
  heb-heb: בארח רשעים אל תבא ואל תאשר בדרך רעים׃
  ben-IRV: দুষ্টদের পথে যেও না, মন্দদের পথে যেও না,
  pan-pan: ਦੁਸ਼ਟਾਂ ਦੇ ਰਾਹ ਵਿੱਚ ਨਾ ਚੱਲ ਅਤੇ ਬੁਰਿਆਰਾਂ ਦੇ ਮਾਰਗ ਉੱਤੇ ਨਾ ਤੁਰ।
  mya-JVB: အဓမ္မ လူတို့ လမ်း ထဲသို့ မ ဝင် နှင့်။ ဆိုးယုတ် သောသူတို့နှင့်အတူ မ လိုက်
    နှင့်။
  tte-O: Tabu kaekaem kupepei tonaenaeli ali kamwasa koina yo tabu mumugali ipapanaisiwa
    koliwo.
  tbg-tbg: Kia qora vaiinti ni varia aararaqaa nuana. Kia vika hampi nuantema kera
    nuana.
  hmo-hmo: Kara dika taudia edia dala dekenai, do oi raka vareai lasi. Kerere taudia
    edia kara do oi karaia lasi.
  urd-urd: शरीरों के रास्ते में न जाना, और बुरे आदमियों की राह में न चलना।
  rus-SYN: Не вступай на стезю нечестивых и не ходи по пути злых;
  bqc-SIM: Ńsu vãikɛnaↄ zɛ́ sɛo, ńsu tɛ gbɛ̃vãiↄ zɛ́io.
  tcz-CHONGTHU: Milungthim phalou lam lhahna'a che dan, mipapse te lam lhahna'a jong
    vah-le hih in.
  mar-mar: दुष्टांचे मार्ग आचरणात आणू नको, आणि जे वाईट करतात त्यांच्या मार्गाने चालू
    नको.
  hlt-THB: Thlakchekhqi cehnaak awh koeh plaa nawh, thlakhalangkhqi a cehnaak awh
    koeh cet.
  qub-qub: Mana allita ruraj runacunamanga ama tallupaychu. Mana allita rurashancunataga
    ama yachacunquichu.
  bqp-bqp: Ǹsun yãvãnikɛrinↄ zɛ́ sɛ́ro, ǹsun tɛ́ gbɛ̃ vãninↄ zɛ́iro.
  hat-hat: Pa fè menm chemen ak mechan yo. Pa swiv egzanp moun ki deprave yo.
  eng-BSB: Do not set foot on the path of the wicked or walk in the way of evildoers.
  tod-tod: Mina ziɛ ga nu ɲɔiti ta-ʋelei, mina ʋilɛ naati kɛʋelei ʋolu, niiti ti faa
    ɲɔi ɠɛɛzu.
  eng-WEBPB: Don’t enter into the path of the wicked. Don’t walk in the way of evil
    men.
  kbq-kbq: Havi kefo avu'ava hania vahe'mofo kantera ovunka, haviza huno kefoza hu'ne'nia
    vahe'mo hania zana ovaririo.
  nhe-BL: Amo xicalaqui ipan iniojhui tlacame tlen ax quitlepanitaj TOTECO, niyon
    amo xijchihua tlen quichihuaj.
  bus-bus: Ǹton zaakɛrinↄ zɛ́ sɛ́ro, ǹton tɛ́ gbɛ̃ zaaanↄ zɛ́ziro.
  gub-BL: Eho zo ikatu 'ym ma'e waho àwàm me nehe. Ezapo zo ma'e wanemiapo zàwenugar
    nehe.
  eng-DRA: Be not delighted in the paths of the wicked, neither let the way of evil
    men please thee.
