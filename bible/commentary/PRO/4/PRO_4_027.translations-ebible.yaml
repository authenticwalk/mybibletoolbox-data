verse: PRO.004.027
translations:
  mal-C: നീ വലത്തോട്ടോ ഇടത്തോട്ടോ വ്യതിചലിക്കരുത്; നിന്റെ കാലുകൾ തിന്മയിൽനിന്ന് ഒഴിഞ്ഞിരിക്കട്ടെ.
  deu-TKW: Biege weder zur Rechten noch zur Linken ab; halte deinen Fuß vom Bösen
    fern.
  lin-lin: Kotengama te, ezala na ngambo ya loboko ya mobali to ya mwasi, longola
    makolo na yo na mabe.
  eng-LSV: Do not incline [to] the right or to the left, || Turn aside your foot from
    evil!
  eng-GNV: Turne not to the right hande, nor to the left, but remooue thy foote from
    euill.
  eng-WEBSTER: 'Turn not to the right hand nor to the left: remove thy foot from evil.'
  nhw-BL: Amo ximoiyocatlali tlen nopa ojtli catli xitlahuac, niyon para monejmatco,
    niyon ica moopochco.
  swh-ONEN: Usigeuke kulia wala kushoto; epusha mguu wako na ubaya.
  bba-bba: A ku yen ɡɑm ɡɛrɑ. A torɑru dukɑ suurio.
  eng-KJVCPB: 'Turn not to the right hand nor to the left: Remove thy foot from evil.'
  luo-luo: Kik ibar kidhiyo korachwich kata koracham; rit tiendi mondo kik idonji
    e richo.
  meu-meu: Basio heau mageva, idiba kahana amo eiava lauri kahana amo; aemu na kara
    dika amo bae raka siri.
  npi-ULB: दाहिने वा देब्रेतिर नलाग् । खराबीबाट तेरो चाललाई फर्का ।
  yor-yor: Má ṣe yà sọ́tùn ún tàbí sósì; pa ẹsẹ̀ rẹ mọ́ kúrò nínú ibi.
  ind-ind: Jagalah dirimu supaya tetap mengikuti jalan yang benar. Jangan pernah menyimpang
    ke jalan yang jahat.
  pes-OPCB: از راه راست منحرف نشو و خود را از بدی دور نگه دار.
  tgl-ULB: Huwag kang liliko sa kanan o sa kaliwa; ipihit ang iyong paa palayo mula
    sa kasamaan.
  hui-hui: Ko ngagoria hondo wandialu hariga tigatiga hendedegoria hondo yalu puabo
    habe. Hariga gi tigaha pedagoria pialu gi leha pedagoria ge ha amu nahe tigatiga
    puabo habe.
  mya-mya: လက်ျာဘက်၊လက်ဝဲဘက်သို့ မတိမ်းမလွှဲနှင့်။ ဒုစရိုက်ပြုရာ လမ်းကိုရှောင်လော့။
  bod-N: གཡས་སམ་གཡོན་དུ་མི་གཡོ༌བར། །རང་གི་རྐང་པ་ངན་ལས༌སྲུངས།།
  wsk-wsk: bola pala me nama tairko; kilek memek suen la biring tuiko.
  sna-sna: Usatsaukira kurudyi kana kuruboshwe; chengetedza rutsoka rwako kuti rusaende
    pane zvakaipa.
  spa-BLM: No te vuelvas a la derecha ni a la izquierda. Retira tu pie del mal.
  cac-cac: Man̈ ach elcan d'a jun b'e te tojol, man̈ ach b'atcan d'a sb'eal chucal.
  swh-ULB: Usigeuke upande wa kulia au kushoto; ondoa mguu wako mbali na uovu.
  bel-bel: Ня ўхіляйся ні направа, ні налева; адвядзі нагу тваю ад ліхога.
  deu-ELBBK: biege nicht ab zur Rechten noch zur Linken, wende deinen Fuß ab vom Bösen.
  mbb-OT: Pengungubpaan ka he metazeng; likayi nu is kebaal te mezaat.
  mal-2015: ഇടത്തോട്ടോ വലത്തോട്ടോ തിരിയരുതു; നിന്റെ കാലിനെ ദോഷം വിട്ടകലുമാറാക്കുക.
  rmc-rmc: Ma dža pre čači aňi pre baľogňi sera a ma uštar tire pindreha andro nalačhipen.
  pes-OPV: به طرف راست یا چپ منحرف مشو، و پای خود رااز بدی نگاه دار.
  ron-1924: ну те абате нич ла дряпта, нич ла стынга ши фереште-те де рэу!
  ben-OBCV: ডাইনে বা বাঁয়ে ফিরো না; মন্দ থেকে তোমার পা দূরে সরিয়ে রাখো।
  som-som: Xagga midigta iyo xagga bidixda toona ha u leexan, Oo cagtaadana xumaanta
    ka fogee.
  lat-VUC: 'Ne declines ad dexteram neque ad sinistram; averte pedem tuum a malo:
    vias enim quæ a dextris sunt novit Dominus: perversæ vero sunt quæ a sinistris
    sunt. Ipse autem rectos faciet cursus tuos, itinera autem tua in pace producet.]'
  eng-ASVBT: 'Turn not to the right hand nor to the left: Remove thy foot from evil.'
  mna-mna: Kumbum ilalae mi imarmare pepe. Kokena kam mbulu sananŋana sa.
  ita-1885: Non dichinar nè a destra, nè a sinistra; Rimuovi il tuo piè dal male.
  eng-LXXUP: 'Turn not aside to the right hand nor to the left, But turn away thy
    foot from an evil way: For God knows the ways on the right hand, But those on
    the left are crooked: And he will make thy ways straight, And will guide thy steps
    in peace.'
  eng-ULB: Do not turn aside to the right or to the left; turn your foot away from
    evil.
  spa-VBL: No te apartes ni a la derecha, ni a la izquierda, y aléjate del mal.
  fra-_FOB: Ne te détourne ni à droite ni à gauche; retire ton pied du mal.
  mal-mal: ഇടത്തോട്ടോ വലത്തോട്ടോ തിരിയരുത്; നിന്റെ കാലുകൾ തിന്മയിൽനിന്ന് അകലുമാറാക്കുക.
  lit-lit: Nesuk nei į dešinę, nei į kairę; atitrauk savo koją nuo blogio.
  urd-GVR: Na dāīṅ, na bāīṅ taraf muṛ balki apne pāṅwoṅ ko ġhalat qadam uṭhāne se
    bāz rakh.
  suz-BL: ग्‍युरा पेरा मलावो। मरिम्‍शो पतीक नेल्‍ल रे ङोन बाक्‍को। यहोसु १:७
  eng-NOY: Turn not to the right hand or to the left; Remove thy foot from evil.
  ita-1927: Non piegare né a destra né a sinistra, ritira il tuo piede dal male.
  ckb-ckb: بەلای ڕاست یان چەپدا لامەدە، پێت لە خراپە دووربخەوە.
  eng-BBE: Let there be no turning to the right or to the left, keep your feet from
    evil.
  kan-OKCV: ನಿನ್ನ ಬಲಕ್ಕಾಗಲಿ, ಎಡಕ್ಕಾಗಲಿ ತಿರುಗಬೇಡ; ಕೇಡಿನಿಂದ ನಿನ್ನ ಕಾಲುಗಳು ದೂರವಿರಲಿ.
  tam-2017: வலதுபுறமோ இடதுபுறமோ சாயாதே; உன்னுடைய காலைத் தீமைக்கு விலக்கு.
  spa-RV-1909: 'No te apartes á diestra, ni á siniestra: aparta tu pie del mal.'
  ron-BTF: Nu te întoarce nici la dreapta nici la stânga; îndepărtează-ți piciorul
    de la rău.
  eng-WEBP: Don’t turn to the right hand nor to the left. Remove your foot from evil.
  eng-FBV: Don't deviate to the right or the left, and turn away from evil.
  nld-1939: Wijk niet af naar rechts of naar links, Houd uw voet verre van het kwaad.
  nch-BL: Amo ximoiyocatali ten nopa ojti cati xitahuac, yon ica monejmat, yon ica
    moarraves.
  vie-1934: Chớ xây qua bên hữu hay bên tả; Hãy dời chân con khỏi sự ác.
  hin-CV: सन्मार्ग से न तो दायें मुड़ना न बाएं; बुराई के मार्ग पर पांव न रखना.
  eng-OURB: Don’t turn to the right hand nor to the left. Remove your foot from evil.
  spa-BES: No haya vuelta a la derecha ni a la izquierda, aparten sus pies del mal.
  tdx-tdx: Ko mivio mb’an-kavana ndra mb’ankavia; fa ampandifiho ty raty o tombo’oo.
  tha-KJV: อย่าเหไปข้างขวาหรือหันมาข้างซ้าย จงกลับเท้าของเจ้าเสียจากความชั่วร้าย
  por-BR-2018: Não te desvies nem para a direita, nem para a esquerda; afasta teus
    pés do mal.
  deu-ELO: biege nicht aus zur Rechten noch zur Linken, wende deinen Fuß ab vom Bösen.
  eng-WYC-2018: Bow thou not to the right side, neither to the left side; turn away
    thy foot from evil.
  epo-epo: Ne ŝanceliĝu dekstren, nek maldekstren; Forigu de malbono vian piedon.
  uig-PIN: Ongƣa, solƣa ⱪaymiƣin; Ⱪǝdǝmliringni yamanliⱪ yolidin neri tart.
  beo-beo: Wadela:i hou dawa:ma! Moloiwane ahoanoma! Amola sadena:ne dafasa:besa:le
    dawa:ma.
  tpi-OTNT: Yu no ken lusim gutpela rot yu wokabaut long en. Yu no ken i go long han
    sut o long han kais. Nogat. Yu mas abrusim olkain pasin nogut.
  hau-SA: Kada ka kauce dama ko hagu; ka kiyaye ƙafarka daga mugunta.
  uig-LAT: Onggha, solgha qaymighin; Qedemliringni yamanliq yolidin néri tart.
  nde-nde: Ungaphambukeli kwesokunene loba kwesokhohlo; ugcine unyawo lwakho lunganyatheli
    okubi.
  ton-ton: '‌ʻOua naʻa afe ki he nima toʻomataʻu pe ki he toʻohema: ka ke fakatafoki
    ho vaʻe mei he kovi.'
  ces-1613: Neuchyluj se na pravo ani na levo, odvrať nohu svou od zlého.
  eng-WMB: Don’t turn to the right hand nor to the left. Remove your foot from evil.
  tam-TCV: நீ இடது பக்கமோ, வலதுபக்கமோ விலகாதே; உன் கால்களைத் தீமையிலிருந்து விலக்கிக்கொள்.
  ceb-ULB: Ayaw pagtipas diha sa tuo o diha sa wala; ilikay ang imong tiil gikan sa
    daotan.
  pol-UBG: Nie zbaczaj ani na prawo, ani na lewo; odwróć twoją nogę od zła.
  urd-GVU: نہ دائیں، نہ بائیں طرف مُڑ بلکہ اپنے پاؤں کو غلط قدم اُٹھانے سے باز رکھ۔
  deu-1912: Wanke weder zur Rechten noch zur Linken; wende deinen Fuß vom Bösen.
  kan-2017: ಎಡಕ್ಕಾಗಲಿ ಅಥವಾ ಬಲಕ್ಕಾಗಲಿ ತಿರುಗಬೇಡ, ನಿನ್ನ ಕಾಲನ್ನು ಕೇಡಿಗೆ ದೂರಮಾಡು.
  yap-yap: Mu pithigem ko kireb ngam man u puluwom nga m’on. Dab mu chaf nga wuru’
    e wo’.
  hlt-MCSB: Banvoei bantang la phael boeh, na kho te a thae dong lamloh hoeptlang
    lah.
  mdy-ETH: ኔ ዴንዳ ጎይፆ ሚዛቂ፥ ሻውላ ጌይሲፖ፤ ፑርታ ባኣዚ ባንሢ ዓኣዺሢፓ ቶኮ ኔኤኮ ማሄ።
  kew-kew: Neme mo epe pora pamuaaridere na-kone rugulape. Dia-ga ne popoke-nane puala
    wala koya-nane epala napape. Goa pua neme wae yae luabu gimapena pora adoa ratape.
  twi-ASANTE: Mmane mfa nifa anaa benkum; twe wo nan firi bɔne ho.
  eng-WEBU: Don’t turn to the right hand nor to the left. Remove your foot from evil.
  wal-wal: Suure ogiyaappe ushachchi haddirssi baqqoppa; ne tohoi iitasaa beennaadan
    naaga.
  acu-NT: Pengker jintanam wekame nunia jiinkip. Antsu tunau jintanam wekakmeka, nunia
    jiinkim pengker jintanam wekasata.
  spa-PDDPT: No te desvíes a la derecha ni a la izquierda. Aparta tu pie del mal.
  gun-gun: Epia eme reiporu kuaa katy neĩ reiporu kuaa e'ỹa katy. Ejoko ndepy teko
    vai katy oo ta ramo.
  agu-BL: Qui bin tzixajslen itib te yi na itocsaj. Nin quil cxom wok te yi e'chk
    ajtza'kl cachi' yi qui'c na tak'.
  ilo-ULB: Saanka a sumiasi a mapan iti kannawan wenno kannigid; iyadayom ti sakam
    iti dakes.
  kpg-kpg: Hagaligaliga i daha mo di haihai huaidu, haele hagahuudonu gi mua. Hudee
    hana gee i di ala dela e donu.
  uig-ARA: ئوڭغا، سولغا قايمىغىن؛ قەدەملىرىڭنى يامانلىق يولىدىن نېرى تارت.
  bps-bps: Fawag ge di sasè, na fadlug ge magu di matlu dalan, na nang ge samyat.
  sus-sus: I naxa binya yirefanyi ma, i naxa binya kɔɔla ma. I naxa i sanyi ti kira
    ɲaaxi xɔn ma.
  pon-2006: Sohpeisang me suwed oh wenewei mwohmw. Dehr wia ehu kahk sang ni ahl pwung.
  ksd-ksd: Koko una tapgaga ta ra papar a lima tuna ba ta ra papar a maira; Una tak
    vakari vue ra kaum kan ra varpiam.
  tur-YTC: Ne sağa sap, ne sola. Ayağını kötülükten çek.
  bel-N: Не зыходзь ані направа, ані налева, аддалі нагу тваю ад ліхоцьця.
  grc-BRENT: Μὴ ἐκκλίνῃς εἰς τὰ δεξιὰ, μηδὲ εἰς τὰ ἀριστερά, ἀπόστρεψον δὲ σὸν πόδα
    ἀπὸ ὁδοῦ κακῆς· ὁδοὺς γὰρ τὰς ἐκ δεξιῶν οἶδεν ὁ Θεὸς, διεστραμμέναι δέ εἰσιν αἱ
    ἐξ ἀριστερῶν· αὐτὸς δὲ ὀρθὰς ποιήσει τὰς τροχιάς σου, τὰς δὲ πορείας σου ἐν εἰρήνῃ
    προάξει.
  ind-AYT: Janganlah menyimpang ke kanan atau ke kiri; jauhkanlah kakimu dari yang
    jahat.
  nya-nya: Usapatukire kumanja kapena kumanzere; usapite kumene kuli zoyipa.
  hrv-hrv: Ne skreći ni desno ni lijevo, drži svoj korak daleko oda zla.
  mps-mps: Nago te naga bugagia bilali te wiegi yai sunumi te me tagaligio. Nage te
    dolo nogoba, me te pobase nogoba me pelamuo. Menio. Nago te tobage dwai kolesaga
    dabe ebo te edelama pao.
  tpi-tpi: Yu no ken lusim gutpela rot yu wokabaut long en. Yu no ken i go long han
    sut o long han kais. Nogat. Yu mas abrusim olkain pasin nogut.
  dan-1931: bøj hverken til højre eller venstre, lad Foden vige fra ondt!
  vie-OVCB: Đừng quay sang phải hay trái; phải giữ chân con khỏi chỗ gian tà.
  guj-2017: જમણે કે ડાબે વળ્યા વિના સીધા માર્ગે જજે; દુષ્ટતાથી તારો પગ દૂર કર.
  pon-2006A: Sohpeisang me suwed oh wenewei mwohmw. Dehr wia ehu kahk sang ni ahl
    pwung.
  por-BRBSL: Não vire para a mão direita nem para a esquerda. Retire seu pé do mal.
  swe-swe: Vik inte av till höger eller vänster, och håll din fot borta från det onda.
  cth-cth: Aranglah nakunghai, avoilah nakunghai phen hanh. Thoenae lamthung hah roun
    haw.
  twi-twi: Mman mfa nifa anaa benkum; twe wo nan fi bɔne ho.
  hlt-hlt: Banvoei bantang la phael boeh, na kho te a thae dong lamloh hoeptlang lah.
  tbz-SIM: Bɑ́ɑ́ wɛ̃ɛ̃tɛ kucɑ̃̀nku yoo kuyoú, dɛ́tìnnɛ ɑmɑ́ɑ̀ mɛyɛi.
  msy-2020: Nɨ zuir tuavir aghuim, nɨ anetaghɨraghan markɨ. Egh nɨ agharir guvim ko
    ikiriamɨn gɨn mangɨ arazir kuratam bar a damuan markɨ.
  dop-dop: Tɑɑ hɛlɩ ntɔɣɔŋ yɑɑ mpətəŋ. Hɑtələnɑ ɩsɑɣɑtʋ.
  azb-azb: Nə sağa, nə də sola dön, Ayağını pislikdən çək.
  eng-DBY: Turn not to the right hand nor to the left; remove thy foot from evil.
  hin-2017: न तो दाहिनी ओर मुड़ना, और न बाईं ओर; अपने पाँव को बुराई के मार्ग पर चलने
    से हटा ले।
  wol-KYG: Bul jàdd, ndijoor mbaa càmmoñ, na sa tànk moyu lu bon.
  bjr-bjr: Anee aneenna aatata fidana sia dinni quandee dinni quandee ia. Andeeqasee
    manda oosanara qeerairammasee ani aiku fannoo ani aatata kai fuani.
  eng-YLT: Incline not [to] the right or to the left, Turn aside thy foot from evil!
  kne-kne: Addawiam din lawa. Adi kan masangsangaw ay mandan sin kannawan ono kannigid
    mo adi et idoritsom sin kosto ay danan.
  eng-WYC-2017: Bow thou not to the right side, neither to the left side; turn away
    thy foot from evil.
  eng-WMBB: Don’t turn to the right hand nor to the left. Remove your foot from evil.
  urd-GVH: न दाईं, न बाईं तरफ़ मुड़ बल्कि अपने पाँवों को ग़लत क़दम उठाने से बाज़ रख।
  rug-rug: Lopu taliri la pa kali matao babe kali gede, kopu nia sa nenemu pude lopu
    neti vura koasa siraṉa toṉotona.
  gaz-gaz: Gara mirgaatti yookaan gara bitaatti hin gorin; miilla kee hammina irraa
    eeggadhu.
  fra-LSG: N’incline ni à droite ni à gauche, Et détourne ton pied du mal.
  yal-yal: I nama kiraan fata yiifanna ma hanma kɔmɛnna ma. I masiga fe ɲaxin na.
  haw-1868: Mai huli ae oe i ka lima akau aole hoi i ka lima hema; E huli nae kou
    wawae mai ka hewa aku.
  arb-NAV: لَا تَحِدْ يَمِيناً أَوْ يَسَاراً، وَأَبْعِدْ رِجْلَكَ عَنْ مَسَالِكِ الشَّرِّ.
  ewe-ewe: Mègadze ɖe ɖusime alo miame o, eye ɖe wò afɔ ɖa le vɔ̃ me.
  eng-LEE: 'Turn not to the right hand nor to the left: remove thy foot from evil.'
  asm-FB: সোঁ হাতে কি বাওঁ হাতে নুঘুৰিবা, মন্দৰ পৰা তোমাৰ ভৰি দূৰত ৰাখিবা।”
  sus-A: عِ نَشَ بِنيَ يِرٍقَنيِ مَ، عِ نَشَ بِنيَ كْولَ مَ. عِ نَشَ عِ سَنيِ تِ كِرَ
    حَاشِ شْن مَ.
  fra-SBL: Ne vous tournez ni vers la droite ni vers la gauche. Retirez votre pied
    du mal.
  hbo-hbo: אַֽל־תֵּט־יָמִ֥ין וּשְׂמֹ֑אול הָסֵ֖ר רַגְלְךָ֣ מֵרָֽע׃
  kik-kik: Ndũkanaahũke na mwena wa ũrĩo kana wa ũmotho; eheria kũgũrũ gwaku kuuma
    ũũru-inĩ.
  fra-NCL: N’incline ni à droite ni à gauche, et détourne ton pied du mal.
  cek-AK: Bangqoi bantang angqoi hmah; sethaih thungah caeh han ai ah ayae ah.
  cuk-cuk: Melle igar-nuedgi be aibane. ¡Igar-isganagi be bangue!
  uig-CYR: Оңға, солға қаймиғин; Қәдәмлириңни яманлиқ йолидин нери тарт.
  tel-2017: కుడివైపుకు గానీ, ఎడమవైపుకు గానీ తొలగిపోవద్దు. దుర్మార్గం వైపు నడవకుండా
    నీ అడుగులు తప్పించుకో.”
  hat-BSA: Pa vire ni adwat ni agoch; fè pye ou vire kite mal.
  kos-kos: Kaingkin ma koluk ac fahsr suwohs nu meeto. Nimet kuhfla liki inkanek pwaye.
  hbo-WLC: אַֽל־תֵּט־יָמִ֥ין וּשְׂמֹ֑אול הָסֵ֖ר רַגְלְךָ֣ מֵרָֽע׃
  ibo-ibo: Ewezugala onwe gị site nʼaka nri maọbụ nʼaka ekpe; si nʼihe ọjọọ wezuga
    ụkwụ gị.
  ory-ory: ଡାହାଣ କି ବାମ ପାର୍ଶ୍ୱକୁ ଯାଅ ନାହିଁ, ପୁଣି ତୁମ୍ଭ ପାଦ ମନ୍ଦଠାରୁ ଦୂର କର।
  chk-chk: Kopwe fetal wenewen won ewe al mi pwüng, nge kosap rik ngeni pelifich ika
    pelimöng, kosap pwal föri mine a ngau.
  rop-rop: Yu nomo dum eni nogudbala ting. Yu garra dum ola gudbala ting.”
  ukr-1871: Не звертай нї праворуч нї лїворуч, і держи твою ногу від зла далеко.
  deu-1951: weiche weder zur Rechten noch zur Linken, halte deinen Fuß vom Bösen fern!
  eng-JPS: Turn not to the right hand nor to the left; remove thy foot from evil.
  srp-1865: Ne svræi ni nadesno ni nalijevo, odvraæaj nogu svoju oda zla.
  lug-lug: Tokyamanga ku mukono ogwa ddyo oba ogwa kkono; ebigere byo byewalenga ekkubo
    ekyamu.
  heb-heb: אל תט ימין ושמאול הסר רגלך מרע׃
  ben-IRV: ডান দিকে কি বাম দিকে ফিরো না, খারাপ থেকে তোমার পা সরিয়ে নাও।
  pan-pan: ਨਾ ਸੱਜੇ ਨੂੰ ਮੁੜ ਅਤੇ ਨਾ ਖੱਬੇ ਨੂੰ, ਆਪਣੇ ਪੈਰ ਨੂੰ ਬੁਰਿਆਈ ਤੋਂ ਦੂਰ ਰੱਖ।
  mya-JVB: လက်ျာ ဘက်၊ လက်ဝဲ ဘက်သို့ မ တိမ်း မလွှဲနှင့်။ ဒုစရိုက် ပြုရာ လမ်း ကိုရှောင်
    လော့။
  tte-O: Tabu ugogolulau gegebam mena o nuwana ulaulam mena kisi kaekaem siwoyaiwo
    naenaena koina kubeku.
  tbg-tbg: Are qora aaraqaa vuarorave tira, kia kauqu tanarainie kaanaaqainie viraitira,
    avuqavuqama kera koqe aaraqaa nuana.
  hmo-hmo: Dala maoromaorona dekenai do oi raka, idiba kahana o lauri kahana dekenai
    do oi raka lasi. Oiemu aena be kara dika dekena amo, do idia raka siri.
  urd-urd: न दहने मुड़ न बाएँ; और पाँव को बदी से हटा ले।
  rus-SYN: Не уклоняйся ни направо, ни налево; удали ногу твою от зла,
  bqc-SIM: Ńsu yɛɛlɛ ↄplaai ge zɛɛio, ńsu gbápɛlɛ vãi zɛ́uo.
  tcz-CHONGTHU: Jetle vei-a jong kiheile dan, thil dihlou lampia kon chun nakeng phang
    sepdoh in, kihei mang jeng tan.
  mar-mar: तू उजवीकडे किंवा डावीकडे दूर वळू नको; तू आपला पाय वाईटापासून राख.
  hlt-THB: Nak tang ben mai aw, nak cawng ben mai awi koeh pleng; seetnaak awhkawng
    na khaw ce thoeih.
  qub-qub: Alli caminupa puriycashayquipitaga janaman ni uramanpis ama yaycunquichu.
    Mana allicunataga ama ruraychu.
  bqp-bqp: Ǹsun na ↄplai ke ↄzɛiro, ǹsun gbá pɛ́tɛ yã vãni zɛ́nlo.
  hat-hat: Pa vire ni adwat ni agoch. Pa lage kò ou nan fè sa ki mal.
  eng-BSB: Do not swerve to the right or to the left; turn your feet away from evil.
  tod-tod: È mina zeɠe ba, è ʋa li ga yeezazu ʋelei, ɓaa ɠɔʋɛzu ʋelei, ɠɔɠɔɠula
    faa ɲɔu ɠɛɛ vai zu.
  eng-WEBPB: Don’t turn to the right hand nor to the left. Remove your foot from evil.
  kbq-kbq: Kagia antifi omerege amafi emerege osunka, kagamo'ma kefo avu'avapima kavareno
    vuzankura kva huo.
  nhe-BL: Amo ximoiyocatlali tlen nopa ojtli tlen xitlahuac, niyon para monejmatco,
    niyon ica moarravesco.
  bus-bus: Ǹton na ↄplazi ke ↄzɛziro, ǹton gbá pɛ́ɛ à zaa zɛ́nlo.
  gub-BL: Etyryk ikatu 'ymaw wi nehe. Tuweharupi eata nerenataromo nehe. Epia pixik
    zo nehe. Ehem zo pe ikatu ma'e wi nehe.
  eng-DRA: 'Decline not to the right hand, nor to the left: turn away thy foot from
    evil. For the Lord knoweth the ways that are on the right hand: but those are
    perverse which are on the left hand. But he will make thy courses straight, he
    will bring forward thy ways in peace.'
