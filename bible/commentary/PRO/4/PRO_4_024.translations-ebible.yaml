verse: PRO.004.024
translations:
  mal-C: വഞ്ചന നിന്റെ വായിൽനിന്ന് ഒഴിവാക്കുക; ദുർഭാഷണത്തിൽനിന്നു നിന്റെ അധരങ്ങളെ അകറ്റിനിർത്തുക.
  deu-TKW: Thue Falschheit des Mundes von dir ab und Verkehrtheit der Lippen laß ferne
    von dir sein.
  lin-lin: Longola lokuta na monoko na yo, mpe longola mabe na bibebu na yo.
  eng-LSV: Turn aside a contrary mouth from you, || And put perverse lips far from
    you,
  eng-GNV: Put away from thee a froward mouth, and put wicked lippes farre from thee.
  eng-WEBSTER: Put away from thee a froward mouth, and perverse lips put far from
    thee.
  nhw-BL: Amo quema xicamanalti ica camanali catli fiero, niyon amo xiquijto camanali
    catli tlacajcayahua.
  swh-ONEN: Epusha kinywa chako na ukaidi; weka mazungumzo machafu mbali na midomo
    yako.
  bba-bba: A ku de weesu kɑ ɡɑri kɑnkɑm yen ɡɑɑ yu yɑri wunɛn nɔɔn di.
  eng-KJVCPB: Put away from thee a froward mouth, And perverse lips put far from thee.
  luo-luo: Wach ma ok adiera kik aa e dhogi; weche mag miganga kik wuogi e dhogi.
  meu-meu: Hereva gageva-gagevadia na emu amo bavato siri; hereva koikoidia na emu
    amo ba nege daure.
  npi-ULB: कुवाक्यलाई तँबाट पर राख्, र भ्रष्‍ट कुराकानीलाई तँबाट टाढा राख् ।
  yor-yor: Mú àrékérekè kúrò ní ẹnu rẹ; sì jẹ́ kí ọ̀rọ̀ ìsọkúsọ jìnnà réré sí ẹnu
    rẹ.
  ind-ind: Jangan mengucapkan kata-kata dusta. Buanglah ucapan yang tak benar.
  pes-OPCB: دروغ و ناراستی را از دهان خود دور کن.
  tgl-ULB: Ilayo ang baluktot na pananalita mula sa iyo at ilayo ang maruruming salita
    mula sa iyo.
  hui-hui: Bi larego lalu howa tindule lalu mbira lolene nawi. Í̠naga ne harigaha
    howa ke̱ halu bi ko maru heba lolene nakarulape.
  mya-mya: ကောက်သောစကားတို့ကို၎င်း၊ ငြင်းဆန်တတ် သော နှုတ်ခမ်းတို့ကို၎င်း ဝေးစွာ ပယ်ရှောင်လော့။
  bod-N: ལོག་པར་སྨྲ་བའི་ཁ་ནི་འདོར་བ༌དང༌། །སླུ་བྲིད་གཏམ་གྱི་མཆུ་སྒྲོས་རིང་དུ༌སྤོངས།།
  wsk-wsk: Ni den kawel me ta baluko; ale den memek kiring te me aratukko.
  sna-sna: Bvisa zvinotsausa pamuromo wako; kutaura kwakaora ngakuve kure nemiromo
    yako.
  spa-BLM: Aparta de ti la boca perversa. Poner los labios corruptos lejos de ti.
  cac-cac: Man̈ esalvumoc tzutej a b'a, man̈ a comon alej pax chucal lolonel.
  swh-ULB: Jiepushe na kauli za udanganyifu na ujiepushe na mazungumzo ya ufisadi.
  bel-bel: Адкінь ад сябе ілжывасьць вуснаў, і круцельства языка адхісьні ад сябе.
  deu-ELBBK: Tu die Verkehrtheit des Mundes von dir, und die Verdrehtheit der Lippen
    entferne von dir.
  mbb-OT: Iselikwey nu is mezaat wey is mahawag he kegkaǥi.
  mal-2015: വായുടെ വക്രത നിങ്കൽനിന്നു നീക്കിക്കളക; അധരങ്ങളുടെ വികടം നിങ്കൽനിന്നകറ്റുക.
  rmc-rmc: Le avri o klamišagos andral tiro muj a de tutar het o vušta, so na vakeren
    o čačipen.
  pes-OPV: دهان دروغگو را از خود بینداز، ولبهای کج را از خویشتن دور نما.
  ron-1924: Изгонеште неадевэрул дин гура та ши депэртязэ викления де пе бузеле тале!
  ben-OBCV: তোমার মুখকে নষ্টামি-মুক্ত রাখো; তোমার ঠোঁট থেকে নীতিভ্রষ্ট কথাবার্তা দূরে
    সরিয়ে রাখো।
  som-som: Af qalloocan iska saar, Oo bushimo maroorsanna iska fogee.
  lat-VUC: Remove a te os pravum, et detrahentia labia sint procul a te.
  eng-ASVBT: Put away from thee a wayward mouth, And perverse lips put far from thee.
  mna-mna: 'Mi mboro kat kwom tomini: Kokena sua sananŋana, som pakaamŋana sa ipet
    pa.'
  ita-1885: Rimuovi da te la perversità della bocca, Ed allontana da te la perversità
    delle labbra.
  eng-LXXUP: Remove from thee a froward mouth, And put far away from thee unjust lips.
  eng-ULB: Put crooked speech away from you and put corrupt talk far from you.
  spa-VBL: Nunca mientas, ni hables con deshonestidad.
  fra-_FOB: Éloigne de toi la perversité de la bouche, et la fausseté des lèvres.
  mal-mal: വായുടെ വക്രത നിന്നിൽനിന്ന് നീക്കിക്കളയുക; അധരങ്ങളുടെ വികടം നിന്നിൽനിന്ന്
    അകറ്റുക.
  lit-lit: Pašalink nuo savęs burnos suktumą, ir lūpų iškrypimą atitolink nuo savęs.
  urd-GVR: Apne muṅh se jhūṭ aur apne hoṅṭoṅ se kajgoī dūr kar.
  suz-BL: इ शोव़ कली मरिम्‍शो लोव़ पचा मगेवो। हेंथे लोव़ इ क्‍येङा ङोन वोतो।
  eng-NOY: Put away from thee a deceitful mouth, And remove far from thee perverse
    lips.
  ita-1927: Rimuovi da te la perversità della bocca, e allontana da te la falsità
    delle labbra.
  ckb-ckb: خواری لە دەمت داماڵە و چەوتی لە لێوانت دووربخەوە.
  eng-BBE: Put away from you an evil tongue, and let false lips be far from you.
  kan-OKCV: ವಕ್ರಮಾತುಗಳನ್ನು ನಿನ್ನ ಬಾಯಿಂದ ತೊಲಗಿಸಿ; ಕೆಟ್ಟ ಮಾತುಗಳು ನಿನ್ನ ತುಟಿಗಳಿಂದ ದೂರವಿರಲಿ.
  tam-2017: வாயின் தாறுமாறுகளை உன்னைவிட்டு அகற்றி, உதடுகளின் மாறுபாட்டை உனக்குத் தூரப்படுத்து.
  spa-RV-1909: Aparta de ti la perversidad de la boca, y aleja de ti la iniquidad
    de labios.
  ron-BTF: Alungă de la tine o gură perversă și îndepărtează buze perverse de la tine.
  eng-WEBP: Put away from yourself a perverse mouth. Put corrupt lips far from you.
  eng-FBV: Don't ever lie, and don't say anything dishonest.
  nld-1939: Verwijder van u een onbetrouwbare mond, Houd verre van u venijnige lippen;
  nch-BL: Amo quema xicamanalti ica camanali cati fiero, yon amo xiquijto camanali
    cati tacajcayahua.
  vie-1934: Con hãy dẹp ra sự gian tà của miệng, Và bỏ cách xa con sự giả dối của
    môi.
  hin-CV: कुटिल बातों से दूर रहना; वैसे ही छल-प्रपंच के वार्तालाप में न बैठना.
  eng-OURB: Put away from yourself a perverse mouth. Put corrupt lips far from you.
  spa-BES: Aparta de ti una lengua mala, y que los labios falsos estén lejos de ti.
  tdx-tdx: Asioro ama’o ty vava mengoke, vaho ihankaño o soñy mikelokeo.
  tha-KJV: จงหันไปจากปากที่​พู​ดคดเคี้ยว และให้ริมฝีปากลดเลี้ยวอยู่ห่างจากเจ้า
  por-BR-2018: Afasta de ti a perversidade da boca; e põe longe de ti a corrupção
    dos lábios.
  deu-ELO: Tue von dir die Verkehrtheit des Mundes, und die Verdrehtheit der Lippen
    entferne von dir. -
  eng-WYC-2018: Remove thou a shrewd mouth from thee (or Do not thou speak depraved
    things); and backbiting lips be far from thee.
  epo-epo: Forigu de vi falsemon de la buŝo, Kaj malicon de la lipoj malproksimigu
    de vi.
  uig-PIN: Aƣzingni ǝgri gǝptin yiraⱪ tart, Lǝwliring ezitⱪuluⱪtin neri bolsun.
  beo-beo: 'Sia: dafawane hame, ogogole maedafa sia:ma. Amola ogogosu hou amoma mae
    gilisima.'
  tpi-OTNT: Yu no ken mekim tok giaman na olkain tok nogut.
  hau-SA: Ka kau da muguwar magana daga bakinka; ka yi nesa da magana marar kyau daga
    leɓunanka.
  uig-LAT: Aghzingni egri geptin yiraq tart, Lewliring ézitquluqtin néri bolsun.
  nde-nde: Lahla izibozi zamazwi emlonyeni wakho; ungakhuphi inkulumo yokuxhwala ezindebeni
    zakho.
  ton-ton: Ke liʻaki ke mamaʻo ʻiate koe ʻae ngutu ʻoku kovi, mo e loungutu paongataʻa.
  ces-1613: Odlož od sebe převrácenost úst, a zlost rtů vzdal od sebe.
  eng-WMB: Put away from yourself a perverse mouth. Put corrupt lips far from you.
  tam-TCV: வஞ்சகத்தை உன் வாயிலிருந்து அகற்று, சீர்கேடான பேச்சுக்களை உன் உதடுகளிலிருந்து
    தூரமாய் விலக்கு.
  ceb-ULB: Isalikway ang hiwi nga pamulong gikan kanimo ug biyai ang mga daotang pagpanulti
    diha kanimo.
  pol-UBG: Odsuń od siebie przewrotność ust, oddal od siebie złośliwe wargi.
  urd-GVU: اپنے منہ سے جھوٹ اور اپنے ہونٹوں سے کج گوئی دُور کر۔
  deu-1912: Tue von dir den verkehrten Mund und laß das Lästermaul ferne von dir sein.
  kan-2017: ಸೊಟ್ಟಮಾತುಗಳನ್ನು ನಿನ್ನಿಂದ ತೊಲಗಿಸಿಬಿಡು, ಕೆಟ್ಟ ನುಡಿಗಳನ್ನು ಬಾಯಿಂದ ದೂರಮಾಡು.
  yap-yap: Dariy e ngiyal’ ni ngamog ban’en nde riyul’. Mu pithgem ko ban nge felfel’igun.
  hlt-MCSB: Ka dongkah olhmaang te na taeng lamloh thaek lamtah hmuilai dongkah olrhong
    oling khaw namah lamloh lakhla sak.
  mdy-ETH: ፑርታ ጌኤሲ ኔ ዻንጋፓ ኬሲፖ፤ ሉኡዙሞና ጌሺሢና ኔኤፓ ሃኪሴ።
  kew-kew: Neme yaa agaa na-lo wae yaenu page ora gimape.
  twi-ASANTE: Mma akontonkyesɛm mfiri wʼano; mma nkontomposɛm mmɛn wʼano koraa.
  eng-WEBU: Put away from yourself a perverse mouth. Put corrupt lips far from you.
  wal-wal: Ne doonaappe gene haasayaa digga; wordduwaa haasayiyaageetu achchappekka
    kichcha.
  acu-NT: Pase chicham chichastinka inaisam, wait chichamsha pengké chichakaip.
  spa-PDDPT: Aparta de ti la boca perversa Y aleja de ti la falsedad de labios.
  gun-gun: Emombytu'u ndejuru ndeapu reiaty gui, eipe'a ndejegui ayvu vai rupi ndeayvua.
  agu-BL: Quil tzital e'chk takle'n yi nk'e'tz bintzi. Quil tzital e'chk la'jil.
  ilo-ULB: Ikkatem ti panagul-ulbodmo ken ibellengmo dagiti dakes a panagsarsaritam.
  kpg-kpg: Hagaligaliga i daha mo nia helekai huaidu, hudee helekai tilikai.
  uig-ARA: ئاغزىڭنى ئەگرى گەپتىن يىراق تارت، لەۋلىرىڭ ئېزىتقۇلۇقتىن نېرى بولسۇن.
  bps-bps: Nang ge tmulen kéng, na ku nun manam toom man i glut.
  sus-sus: Wule naxa mini i dɛ i, i naxa mixi madaxu i xa wɔyɛnyi ra.
  pon-2006: Dehr koasoia mehkot me sohte mehlel. Dehr kedirepwki lokaia likamw oh
    lokaia me kin kasalongehla aramas.
  ksd-ksd: Koko una vatang ra tinata i vaongo, Ma koko una pukue vagege ra varvai.
  tur-YTC: Sapık ağzı kendinden uzaklaştır. Bozuk dudakları kendinden uzak tut.
  bel-N: Адкінь ад сябе вусны хлусьлівыя, аддалі ад сябе язык крывадушны.
  grc-BRENT: Περίελε σεαυτοῦ σκολιὸν στόμα, καὶ ἄδικα χείλη μακρὰν ἀπὸ σοῦ ἄπωσαι.
  ind-AYT: Hilangkanlah ucapan yang tidak jujur dari mulutmu, dan jauhkanlah bibir
    yang serong darimu.
  nya-nya: Usiyiretu kuyankhula zokhotakhota; ndipo ulekeretu kuyankhula zinthu zonyansa.
  hrv-hrv: Drži daleko od sebe lažna usta i udalji od sebe usne prijevarne.
  mps-mps: Nago te tibo po me weyu, me te tobage po dwai dabe me wagio.
  tpi-tpi: Yu no ken mekim tok giaman na olkain tok nogut.
  dan-1931: Hold dig fra Svig med din Mund, lad Læbernes Falskhed være dig fjern.
  vie-OVCB: Con hãy tránh xa miệng lưỡi dối trá; và bỏ cách xa con môi gian tà.
  guj-2017: કુટિલ વાણી તારી પાસેથી દૂર કર અને ભ્રષ્ટ વાત તારાથી દૂર રાખ.
  pon-2006A: Dehr koasoia mehkot me sohte mehlel. Dehr kedirepwki lokaia likamw oh
    lokaia me kin kasalongehla aramas.
  por-BRBSL: Afaste de si uma boca perversa. Coloque os lábios corruptos longe de
    você.
  swe-swe: Ta bort falskt (oärligt) tal från din mun, låt perverst tal vara långt
    ifrån dina läppar.
  cth-cth: Dumyennae pahni hah pahnawt nateh, payonnae pahni hah ahlanae koe takhoe
    haw.
  twi-twi: Mma oburu kasa mfi wʼano; mma nkontomposɛm mmɛn wʼano koraa.
  hlt-hlt: Ka dongkah olhmaang te na taeng lamloh thaek lamtah hmuilai dongkah olrhong
    oling khaw namah lamloh lakhla sak.
  tbz-SIM: A bɑ́ nnɑ́ɑntɛ siyɑ́ɑ̀bìsí kɛ sountɛ.
  msy-2020: Nɨ akar ifavariba ko akar kurabav mɨkɨman markɨ.
  dop-dop: Hɑtələnɑ nyɑ́ nɔɣɔ kɛ kɑloolɑɣɑ tɔm, nɑ ń kisinɑ nyɑ́ ntompee kɛ tɔm kʋkɛkɛɛtʋ.
  azb-azb: Əyri danışığı ağzından götür, Azğın dodaqları özündən uzaqlaşdır.
  eng-DBY: Put away from thee perverseness of mouth, and corrupt lips put far from
    thee.
  hin-2017: टेढ़ी बात अपने मुँह से मत बोल, और चालबाजी की बातें कहना तुझ से दूर रहे।
  wol-KYG: Dàqal wor, mu sore la; kàdduy naxe, na la dànd.
  bjr-bjr: Sia unna ufa qia. Unna ufa faqa eendaandira oosanrafa faqa sia qia.
  eng-YLT: Turn aside from thee a froward mouth, And perverse lips put far from thee,
  kne-kne: Adi ka man-et-etek ono manbolboladas.
  eng-WYC-2017: Remove thou a shrewd mouth from thee; and backbiting lips be far from
    thee.
  eng-WMBB: Put away from yourself a perverse mouth. Put corrupt lips far from you.
  urd-GVH: अपने मुँह से झूट और अपने होंटों से कजगोई दूर कर।
  rug-rug: Veko pani sari zinama sapu lopu hinokara, va seu i sari zinama sinekesekeidi.
  gaz-gaz: Dubbii jalʼinaa afaan kee keessaa balleessi; haasaa hamaas arraba kee irraa
    fageessi.
  fra-LSG: Écarte de ta bouche la fausseté, Éloigne de tes lèvres les détours.
  yal-yal: I dɛɛn natanga wulen ma, i dɛɛn nama yanfa falane ti.
  haw-1868: E waiho aku oe i ku waha wahahee wale, E haalele loa hoi i na lehelehe
    hoopunipuni.
  arb-NAV: انْزِعْ مِنْ فَمِكَ كُلَّ قَوْلٍ مُلْتَوٍ، وَأَبْعِدْ عَنْ شَفَتَيْكَ خَبِيثَ
    الْكَلامِ.
  ewe-ewe: Ɖe nya dzodzrowo ɖa le wò nu me, eye te aʋatsonyawo ɖa xaa tso wò nuyiwo
    gbɔ.
  eng-LEE: Remove from thee frowardness of mouth; and perverseness of lips put away
    far from thee.
  asm-FB: তোমাৰ মুখৰ পৰা কটুকথা দূৰ কৰা, আৰু নৈতিকতাহীন কথা তোমাৰ পৰা দূৰ কৰা।
  sus-A: وُلٍ نَشَ مِنِ عِ دّ عِ، عِ نَشَ مِشِ مَدَشُ عِ شَ وْيّنيِ رَ.
  fra-SBL: Éloigne de toi une bouche perverse. Mettez les lèvres corrompues loin de
    vous.
  hbo-hbo: הָסֵ֣ר מִ֭מְּךָ עִקְּשׁ֣וּת פֶּ֑ה וּלְז֥וּת שְׂ֝פָתַ֗יִם הַרְחֵ֥ק מִמֶּֽךָּ׃
  kik-kik: Eheria rũnano kanua-inĩ gaku; nacio ndeto cia ũmaramari-rĩ, nĩciikare kũraya
    na iromo ciaku.
  fra-NCL: Ecarte de ta bouche les paroles tortueuses, et éloigne de tes lèvres la
    fausseté.
  cek-AK: Oep om ai lok to pakha thung hoiah tacawtsak hmah loe, angaek thaih pahni
    to kangthla ah suem ah.
  cuk-cuk: Gaya-isgana-sunmaked be indake, melle bar be gakansadii nanae.
  uig-CYR: Ағзиңни әгир гәптин жирақ тарт, Ләвлириң езитқулуқтин нери болсун.
  tel-2017: నీ నోటి నుండి కుటిలమైన మాటలు, మోసకరమైన మాటలు రానియ్యకు.
  hat-BSA: Mete lwen de ou yon bouch manti e mete tout pawòl foub byen lwen ou.
  kos-kos: Nimet fahk kutena ma su tia pwaye, ac tia orekmakin kas kikiap ku kutena
    ouiya ma ac kiapu mwet uh.
  hbo-WLC: הָסֵ֣ר מִ֭מְּךָ עִקְּשׁ֣וּת פֶּ֑ה וּלְז֥וּת שְׂ֝פָתַ֗יִם הַרְחֵ֥ק מִמֶּֽךָּ׃
  ibo-ibo: Ka ụgha ọbụla ghara isi gị nʼọnụ pụta; kpọọ ịgha ụgha niile na okwu rụrụ
    arụ niile asị.
  ory-ory: ଆପଣାଠାରୁ କୁଟିଳ ମୁଖ ଦୂର କର ଓ ବକ୍ର ଓଷ୍ଠାଧର ବହୁ ଦୂରରେ ରଖ।
  chk-chk: Kosap fokun eäni kapas rikirik, kosap pwal eäni kapas chofana me fos mi
    pwor.
  rop-rop: Yu nomo dalimbat laiya en yu nomo tok enijing blanga trikim enibodi.
  ukr-1871: Відкидай від себе лукавство уст, і зрадливість язика держи оддалїк від
    себе.
  deu-1951: Enthalte dich falscher Worte, und verdrehte Reden seien fern von dir!
  eng-JPS: Put away from thee a froward mouth, and perverse lips put far from thee.
  srp-1865: Ukloni od usta svojih opaèinu i od usana svojih nevaljalstvo udalji.
  lug-lug: Weewalire ddala eby’obubambavu era n’okwogera ebya swakaba.
  heb-heb: הסר ממך עקשות פה ולזות שפתים הרחק ממך׃
  ben-IRV: মুখের কুটিলতা নিজে থেকে দূর কর, বিকৃত কথা নিজে থেকে দূর কর।
  pan-pan: ਪੁੱਠੀਆਂ ਗੱਲਾਂ ਆਪਣੇ ਮੂੰਹ ਤੋਂ ਅਤੇ ਟੇਢੀ ਬੋਲੀ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਤੋਂ ਦੂਰ ਰੱਖ।
  mya-JVB: ကောက် သောစကား တို့ကို၎င်း ၊ ငြင်းဆန် တတ် သော နှုတ်ခမ်း တို့ကို၎င်းဝေး စွာ
    ပယ်ရှောင် လော့။
  tte-O: Tabu walo naenaeli siyayawatagilima gamwam yo sopam kolili.
  tbg-tbg: Hauri ai noqihairo kia quqaa uvavano qovaraiqiantora. Are una uvave, hampi
    uvave, ekaa vi uvara kia tiana.
  hmo-hmo: Hereva gagevagageva be, oi dekena amo do oi atoa siri. Hereva koikoi be
    nega ta do oi gwauraia lasi.
  urd-urd: कजगो मुँह तुझ से अलग रहे, दरोग़गो लब तुझ से दूर हों।
  rus-SYN: Отвергни от себя лживость уст, и лукавство языка удали от себя.
  bqc-SIM: Bↄ yãbɛ̃ɛ'oau, mikɛ̃ yãkpaanla'oawa.
  tcz-CHONGTHU: Thudihlou nasei pai lhan, thuchavei kihoulimna nanei jong dalha tan.
  mar-mar: वाकडे बोलणे तुझ्यापासून दूर ठेव, आणि दूषित बोलणे सोडून दे.
  hlt-THB: Nam khaawh awihche koeh cawn sak nawh, thlang koeh thailat na.
  qub-qub: Umayquipita jorgurcur manacajcunataga ama rimanquichu. Ama llullacunquichu.
  bqp-bqp: Ǹ bo yãvãni'onan, ǹ mì kɛ̃ yãlɛkpɛrɛ'onaaa.
  hat-hat: Pa janm kite manti soti nan bouch ou, ni move pawòl, ni mo deplase.
  eng-BSB: Put away deception from your mouth; keep your lips from perverse speech.
  tod-tod: Mina ɓe è-laaʋɛ ʋa, é ʋa ɗa zɛɛiti bo, mina è-lakɔlɔgiti zɛ ná, ti
    ʋa ɗa yaava ɓɔɛiti bo.
  eng-WEBPB: Put away from yourself a perverse mouth. Put corrupt lips far from you.
  kbq-kbq: Havigema hu'zana netrenka, krunagema kagipinti'ma atiramizankura atregeno
    afete meno.
  nhe-BL: Ax quema xicamati ica tlajtoli tlen fiero, niyon amo xiquijto tlajtoli tlen
    tlacajcayahua.
  bus-bus: Ǹ bↄ yãzaa'onan, ǹ mì kɛ̃ yãlɛkpɛɛ'onaa.
  gub-BL: Emume'u pixik zo temu'emaw nehe. Emume'u pixik zo ze'eg iaiw ma'e nehe.
  eng-DRA: Remove from thee a froward mouth, and let detracting lips be far from thee.
