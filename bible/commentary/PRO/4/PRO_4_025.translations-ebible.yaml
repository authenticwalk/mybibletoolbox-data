verse: PRO.004.025
translations:
  mal-C: നിന്റെ ദൃഷ്ടികൾ ഋജുവായിരിക്കട്ടെ; നിന്റെ കണ്ണുകൾ മുൻപോട്ടുതന്നെ പതിപ്പിക്കുക.
  deu-TKW: Laß deine Augen stracks vor sich sehen und deine Augenlider gerade vor
    dich hinblicken.
  lin-lin: Tika ete miso na yo etalaka kaka liboso, mpe salaka makambo na bosembo
    mpe bosolo.
  eng-LSV: Your eyes look straightforward, || And your eyelids look straight before
    you.
  eng-GNV: Let thine eyes beholde the right, and let thine eyelids direct thy way
    before thee.
  eng-WEBSTER: Let thy eyes look right on, and let thy eyelids look straight before
    thee.
  nhw-BL: Nochipa xijtlachili para tijchihuas san catli xitlahuac. Quena, ximotlachili
    tlaque eltoc para campa tiya.
  swh-ONEN: Macho yako na yatazame mbele, kaza macho yako moja kwa moja mbele yako.
  bba-bba: A de ɑ n mɛɛrɑ ye ɑ nɑɑ ɡire. A ku wuswɑɑ sĩiyɑ.
  eng-KJVCPB: Let thine eyes look right on, And let thine eyelids look straight before
    thee.
  luo-luo: Rang mana nyimi tir, ka ichomo wangʼi moriere tir e nyimi.
  meu-meu: Matamu na vairamu kahana bae roha henia; vairamu kahana do ba raraia tao.
  npi-ULB: तेरा आँखाले सिधा अगाडि हेरून्, र तेरो अगिल्तिर सिधा एकटक लगाएर हेर् ।
  yor-yor: Jẹ́ kí ojú rẹ máa wo iwájú, jẹ́ kí ìwo ojú rẹ máa wo ọ̀kánkán iwájú rẹ
    sá á.
  ind-ind: Tetaplah memandang tujuan hidupmu supaya engkau tidak menyimpang.
  pes-OPCB: چشمان خود را به هدف بدوز و به اطراف توجه نکن.
  tgl-ULB: Hayaan mong tumingin nang tuwid ang iyong mga mata at ipirmi ng tuwid ang
    iyong pagtitig sa harap mo.
  hui-hui: Í̠na hariga pole manda birigoria tigatiga hondo yalu puabo habe. Handa
    a̱i̱ na̱i̱ nabi hendedegoria hondo yalu puabo habe.
  mya-mya: သင်၏မျက်စိသည် ရှေ့ရှုကြည့်၍၊ မျက်ခမ်းတို့ သည် တည့်တည့်အာရုံပြုစေလော့။
  bod-N: ཁྱོད་ཀྱི་མིག་གིས་མདུན་ལ༌ལྟོས། །མིག་གིས་དྲང་མོར་བལྟ་བར༌གྱིས།།
  wsk-wsk: Lage te namasam mu la arikuawu se ngual ngual me loagerko.
  sna-sna: Meso ako ngaatarire mberi bedzi, ramba wakatarira mberi kwako.
  spa-BLM: Deja que tus ojos miren al frente. Fija tu mirada directamente delante
    de ti.
  cac-cac: Te tojoln̈ej tzach b'at d'a ichan̈ d'a sb'eal vach'il, man̈ ach b'at q'uelan
    d'a tas malaj svach'il.
  swh-ULB: Macho yako yatazame mbele kwa unyoofu na kwa uthabiti tazama mbele sawasawa.
  bel-bel: Вочы твае хай наперад глядзяць, і позірк твой хай скіраваны будзе перад
    табою.
  deu-ELBBK: Lass deine Augen geradeaus blicken und deine Wimpern gerade vor dich
    hin schauen.
  mbb-OT: Tengteng ka ziyà te egkehunaan wey ziyà te menge meupiya he menge vutang.
  mal-2015: നിന്റെ കണ്ണു നേരെ നോക്കട്ടെ; നിന്റെ കണ്ണിമ ചൊവ്വെ മുമ്പോട്ടു മിഴിക്കട്ടെ.
  rmc-rmc: Tire jakha mi dikhen anglal peste a te na dikhen avrether pre sera.
  pes-OPV: چشمانت به استقامت نگران باشد، و مژگانت پیش روی توراست باشد.
  ron-1924: Окий тэй сэ привяскэ дрепт ши плеоапеле тале сэ кауте дрепт ынаинтя та!
  ben-OBCV: তোমার চোখ সোজা সামনে তাকিয়ে থাকুক; স্থিরদৃষ্টিতে সরাসরি সামনের দিকে তাকাও।
  som-som: Indhahaagu qummaati wax ha u fiiriyeen, Oo indhahaaga daboolkooduna si
    toosan hortaada ha u eegeen.
  lat-VUC: Oculi tui recta videant, et palpebræ tuæ præcedant gressus tuos.
  eng-ASVBT: Let thine eyes look right on, And let thine eyelids look straight before
    thee.
  mna-mna: Motom su pa zaala ndeeŋeŋana men mi toto. Motom rikrik pepe.
  ita-1885: Gli occhi tuoi riguardino diritto davanti a te, E le tue palpebre dirizzino
    la lor mira dinanzi a te.
  eng-LXXUP: Let thine eyes look right on, And let thine eyelids assent to just things.
  eng-ULB: Let your eyes look straight ahead and fix your gaze straight before you.
  spa-VBL: Enfócate en lo que está delante de ti, mira lo que tienes adelante.
  fra-_FOB: Que tes yeux regardent droit, et que tes paupières se dirigent devant
    toi.
  mal-mal: നിന്റെ കണ്ണ് നേരെ നോക്കട്ടെ; നിന്റെ ദൃഷ്ടി മുമ്പോട്ട് തന്നെ ആയിരിക്കട്ടെ.
  lit-lit: Tavo akys turi žiūrėti tiesiai į priekį, ir tavo akių vokai turi būti nukreipti
    į tai, kas tiesiai prieš tave.
  urd-GVR: Dhyān de ki terī āṅkheṅ sīdhā āge kī taraf dekheṅ, ki terī nazar us rāste
    par lagī rahe jo sīdhā hai.
  suz-BL: इ मिक्‍ची मरिक्‍थु ठीक पा ङोंइ‍ती कोव़ङो। सिका मपथु ङोंइती गे कोव़ङो। हितोपदेस
    १७:२४
  eng-NOY: Let thine eyes look straight forward, And thine eyelids be directed before
    thee.
  ita-1927: Gli occhi tuoi guardino bene in faccia, e le tue palpebre si dirigano
    dritto davanti a te.
  ckb-ckb: با چاوەکانت تەماشای پێشت بکەن و پێڵووەکانت ڕێک بۆ بەردەمت بێت.
  eng-BBE: Keep your eyes on what is in front of you, looking straight before you.
  kan-OKCV: ನಿನ್ನ ದೃಷ್ಟಿ ನೇರವಾಗಿಯೇ ನೋಡಲಿ; ನಿನ್ನ ನೋಟವು ನೇರವಾಗಿ ನಿನ್ನ ಮುಂದೆಯೇ ನಾಟಿರಲಿ.
  tam-2017: உன்னுடைய கண்கள் நேராக நோக்குவதாக; உன்னுடைய கண்ணின் இமைகள் உனக்கு முன்னே
    செவ்வையாகப் பார்க்கட்டும்.
  spa-RV-1909: Tus ojos miren lo recto, y tus párpados en derechura delante de ti.
  ron-BTF: Să privească ochii tăi înainte, iar pleoapele tale să privească drept în
    fața ta.
  eng-WEBP: Let your eyes look straight ahead. Fix your gaze directly before you.
  eng-FBV: Focus on what's ahead of you; look at what's in front of you.
  nld-1939: Laat uw ogen vrij voor zich uitzien, Uw wimpers zich richten recht voor
    u uit.
  nch-BL: Nochipa xijtachili para tijchihuas san cati xitahuac. Quena, xijtachili
    taya eltoc campa tiya.
  vie-1934: Mắt con hãy ngó ngay trước mặt, Và mí mắt con khá xem thẳng trước mặt
    con.
  hin-CV: तुम्हारी आंखें सीधे लक्ष्य को ही देखती रहें; तुम्हारी दृष्टि स्थिर रहे.
  eng-OURB: Let your eyes look straight ahead. Fix your gaze directly before you.
  spa-BES: Mantén tus ojos en lo recto, en lo que está frente a ti, mirando directamente
    hacia ti.
  tdx-tdx: Ampañenteo mahity o maso’oo, vaho ampivantaño mañaolo o holi-maso’oo.
  tha-KJV: ให้​ตาของเจ้ามองตรงไปข้างหน้า และให้​หน​ังตาของเจ้ามองตรงไปข้างหน้าเจ้า
  por-BR-2018: Teus olhos olhem direito; tuas pálpebras estejam corretas diante de
    ti.
  deu-ELO: Laß deine Augen geradeaus blicken, und deine Wimpern stracks vor dich hin
    schauen. -
  eng-WYC-2018: Thine eyes see rightful things; and thine eyelids go before thy steps.
  epo-epo: Viaj okuloj rigardu rekte, Kaj viaj palpebroj direktiĝu rekte antaŭen.
  uig-PIN: Kɵzüngni aldingƣa tüz tikkin, Nǝziringni aldingƣa toƣra taxla;
  beo-beo: Mae beda:iwane molole ba:le gusuma! Dia da hou moloiwane hamobeba:le, dia
    dialuma da gogosiane fili sa:imu da defea hame.
  tpi-OTNT: Yu mas lukluk stret long rot yu laik i go long en. Yu no ken lukluk nabaut.
  hau-SA: Bari idanunka su dubi gaba sosai, ka kafa idanunka kai tsaye a gabanka.
  uig-LAT: Közüngni aldinggha tüz tikkin, Neziringni aldinggha toghra tashla;
  nde-nde: Khangelisa amehlo akho nta phambili, uwathi nhlo amehlo akho kulokho okuphambi
    kwakho.
  ton-ton: Ke sio totonu atu pe ho mata, pea ke hangatonu ki muʻa ho laumata ʻiate
    koe.
  ces-1613: Oči tvé ať k dobrým věcem patří, a víčka tvá ať přímě hledí před tebou.
  eng-WMB: Let your eyes look straight ahead. Fix your gaze directly before you.
  tam-TCV: உன் கண்கள் நேராய் பார்க்கட்டும்; உனக்கு முன்பாக இருப்பதில் உன் பார்வையை
    செலுத்து.
  ceb-ULB: Itan-aw ang imong mga mata sa unahan ug itutok ang imong panan-aw sa imong
    atubangan.
  pol-UBG: Niech twoje oczy patrzą na wprost, a twoje powieki niech będą zwrócone
    przed siebie.
  urd-GVU: دھیان دے کہ تیری آنکھیں سیدھا آگے کی طرف دیکھیں، کہ تیری نظر اُس راستے
    پر لگی رہے جو سیدھا ہے۔
  deu-1912: Laß deine Augen stracks vor sich sehen und deine Augenlider richtig vor
    dir hin blicken.
  kan-2017: ನೆಟ್ಟಗೆ ದೃಷ್ಟಿಸು, ನಿನ್ನ ಕಣ್ಣುಗಳು ನಿನ್ನ ಮುಂದೆಯೇ ಇರಲಿ.
  yap-yap: Mu duwgiliy e changar rom u puluwom nga m’on nib pagan’um ngom; mu pug
    owchem ngalang ni dab mu tamra’.
  hlt-MCSB: Na mik loh phek paelki saeh lamtah na mikkhu loh namah hmaiah buelh dueng
    saeh.
  mdy-ETH: ዓኣፓ ኔኤኮ ፒዜ ዛጎንጎ፤ ሻውላ ሚዛቃ ጎውዋዖ ሴካ ቤርቲም ዛጌ።
  kew-kew: Neme inimini na-pi mo ne palide pora waru adoa go pora ratape.
  twi-ASANTE: Hwɛ wʼanim tee, na ma wʼani nkɔ deɛ ɛwɔ wʼanim no so.
  eng-WEBU: Let your eyes look straight ahead. Fix your gaze directly before you.
  wal-wal: Sitti gaada sinttau xeella; ne aifee ne sinttan de7iyaabaa tishshi oottidi
    xeello.
  acu-NT: Tura jiimkumka, tunau juninisha jiimtsuk, tura atuninisha jiimtsuk tupnik
    jiimsata.
  spa-PDDPT: Tus ojos miren de frente Y dirige tu mirada hacia lo que está delante.
  gun-gun: Nderexa toexa porã ovy nerenonderã ae. Nderova ma nerenonde re ae toĩ.
  agu-BL: Xmay wok nin tziwutz, ej nin qui't tzixmaynin wutz icoc.
  ilo-ULB: Arigna nga ikitam a deretso dagiti matam ken iti sangoanam laeng ti kitkitam.
  kpg-kpg: Mmada hagahuudonu gi mua mo di hagadagadagagee, mmada gi doo ala e haele iei
    goe.
  uig-ARA: كۆزۈڭنى ئالدىڭغا تۈز تىككىن، نەزىرىڭنى ئالدىڭغا توغرا تاشلا؛
  bps-bps: Tatì ge fatlu magu di matlu dalan, du fye landè gumyaam.
  sus-sus: I nɛ wɔyɛnma mixi bɛ, i i ya ti a ra, i naxa i ya rasiga yire gbɛtɛ.
  pon-2006: Sarada kilengwei ni likilik; dehr itiekidi ni namenek.
  ksd-ksd: A matam na gigira uro na lua ka, Ma ra pilpil na matam na gigira takodo
    ko.
  tur-YTC: Gözlerin dosdoğru ileriye baksın. Bakışını doğru önüne sabitle.
  bel-N: Вочы твае няхай глядзяць проста, а павекі твае няхай скіраваныя будуць перад
    табою.
  grc-BRENT: Οἱ ὀφθαλμοί σου ὀρθὰ βλεπέτωσαν, τὰ δὲ βλέφαρά σου νευέτω δίκαια.
  ind-AYT: Biarlah pandangan matamu menghadap ke depan, dan tatapanmu lurus ke hadapanmu.
  nya-nya: Maso ako ayangʼane patsogolo; uziyangʼana kutsogolo molunjika.
  hrv-hrv: Nek' tvoje oči gledaju u lice i neka ti je pogled uvijek prav.
  mps-mps: Nago te naga painu ebo sunumiba dolo si tonalua pao. Nago gasa tedaliba
    me tonono pigio.
  tpi-tpi: Yu mas lukluk stret long rot yu laik i go long en. Yu no ken lukluk nabaut.
  dan-1931: Lad dine Øjne se lige ud, dit Blik skue lige frem;
  vie-OVCB: Mắt con phải nhìn thẳng, và hướng tầm nhìn về phía trước mặt con.
  guj-2017: તારી આંખો સામી નજરે જુએ અને તારાં પોપચાં તારી આગળ સીધી નજર નાખે.
  pon-2006A: Sarada kilengwei ni likilik; dehr itiekidi ni namenek.
  por-BRBSL: Deixe que seus olhos olhem em frente. Fixe seu olhar diretamente diante
    de você.
  swe-swe: Låt dina ögon se rakt fram, fokusera (fixera) din blick på vad som ligger
    framför dig. [Låt dig inte distraheras av vad som händer runt omkring eller vad
    som har hänt tidigare på din väg.]
  cth-cth: Na mit hoi hmalah kalan lah khen nateh, na hmalah kalan lah radoung haw.
  twi-twi: Hwɛ wʼanim tee, na ma wʼani nkɔ nea ɛwɔ wʼanim no so.
  hlt-hlt: Na mik loh phek paelki saeh lamtah na mikkhu loh namah hmaiah buelh dueng
    saeh.
  tbz-SIM: Nwúó nhɑ ììkɛ̀ weti weti, kɛ bɑ́ nsĩ́ĩ́.
  msy-2020: Nɨ tuavir nɨ mangamimra deraghvɨram an gan. Egh nɨ tintinimɨn ganan markɨ.
  dop-dop: Nyɑ́ ɩsəpee ɩ́ nyənəɣɩ nyɑ́ nɔɣɔ tɔɔ nɑ nyɑ́ ɩsəhutu hɛtɩ teu.
  azb-azb: Gözlərin irəliyə baxsın, Düppədüz qarşına nəzər sal.
  eng-DBY: Let thine eyes look right on, and let thine eyelids look straight before
    thee.
  hin-2017: तेरी आँखें सामने ही की ओर लगी रहें, और तेरी पलकें आगे की ओर खुली रहें।
  wol-KYG: Xooleel, sa bët ne jàkk, ngay xool sa kanam màkk.
  bjr-bjr: Aneenna firaree qinnaqoo amiqimmasee aiuqummasee kuqaa qimaseenana fua.
    Sia aneenna akiiqa asauriranaki quqaa.
  eng-YLT: Thine eyes do look straightforward, And thine eyelids look straight before
    thee.
  kne-kne: Estem ay ilan din kosto ay sangoanam
  eng-WYC-2017: Thine eyes see rightful [or right] things; and thine eyelids go before
    thy steps.
  eng-WMBB: Let your eyes look straight ahead. Fix your gaze directly before you.
  urd-GVH: ध्यान दे कि तेरी आँखें सीधा आगे की तरफ़ देखें, कि तेरी नज़र उस रास्ते पर
    लगी रहे जो सीधा है।
  rug-rug: Sari matamu si madi doṉo toṉoto la pa kekenu, mu doṉo la vasina pu korapa
    ene la ia goi.
  gaz-gaz: Iji kee kallattiidhaan qajeelchee haa ilaalu; atis xiyyeeffadhuu fuula
    kee dura ilaali.
  fra-LSG: Que tes yeux regardent en face, Et que tes paupières se dirigent devant
    toi.
  yal-yal: I yɛɛn xa lu tixi i yɛɛ ra, i matoon ti tinxinni i yɛtagi.
  haw-1868: I nana pono ae kou mau maka, I pololei hoi kou mau lihilihi mamua ou.
  arb-NAV: حَدِّقْ بِاسْتِقَامَةٍ أَمَامَكَ، وَوَجِّهْ أَنْظَارَكَ إِلَى قُدَّامِكَ.
  ewe-ewe: Wò ŋkuwo nekpɔ ŋgɔ tẽe eye wò mo nelé mɔ ɖeka tsɔ le ŋgɔwò.
  eng-LEE: Let thy eyes look right forward, and let thy eyelids see straight out before
    thee.
  asm-FB: তোমাৰ চকুৱে সন্মুখলৈ চাওক, আৰু তোমাৰ দৃষ্টি তোমাৰ সন্মুখত স্থিৰ কৰা।
  sus-A: عِ نّ وْيّنمَ مِشِ بّ، عِ عِ يَ تِ عَ رَ، عِ نَشَ عِ يَ رَ سِفَ يِرٍ فبّتّ.
  fra-SBL: Laissez vos yeux regarder droit devant vous. Fixez votre regard directement
    devant vous.
  hbo-hbo: עֵ֭ינֶיךָ לְנֹ֣כַח יַבִּ֑יטוּ וְ֝עַפְעַפֶּ֗יךָ יַיְשִׁ֥רוּ נֶגְדֶּֽךָ׃
  kik-kik: Maitho maku nĩmarorage na mbere, ũcũthagĩrĩrie mbere yaku wega.
  fra-NCL: Que tes yeux regardent en face, et que tes paupières se dirigent devant
    toi.
  cek-AK: Na mik mah hmabang to katoeng ah khen nasoe, na hmaa to kahoih ah dan ah.
  cuk-cuk: Ibmar-nueganginbi be atake, yoo ibmar-danimaloedgi-atakdii be sae.
  uig-CYR: Көзүңни алдиңға түз тиккин, Нәзириңни алдиңға тоғра ташла;
  tel-2017: నీ కంటిచూపు సూటిగా ఉండనియ్యి. నీ ఆలోచనల్లో ముందు చూపు కలిగి ఉండు.
  hat-BSA: Kite zye ou gade tou dwat devan e kite vizyon ou konsantre devan nèt.
  kos-kos: Ngetot suwohs nu meeto ke inse pulaik. Nimet ngetnget in tonong.
  hbo-WLC: עֵ֭ינֶיךָ לְנֹ֣כַח יַבִּ֑יטוּ וְ֝עַפְעַפֶּ֗יךָ יַיְשִׁ֥רוּ נֶגְדֶּֽךָ׃
  ibo-ibo: Legide anya nʼihu ime ihe bụ eziokwu; atụgharịkwala isi gị ile ihe ọbụla.
  ory-ory: ତୁମ୍ଭ ଚକ୍ଷୁ ଆଗକୁ ଦୃଷ୍ଟି କରୁ ଓ ତୁମ୍ଭ ଚକ୍ଷୁର ପତା ତୁମ୍ଭ ସମ୍ମୁଖରେ ସଳଖ ଅନାଉ।
  chk-chk: Mesom epwe newenewenela, kopwe chök nefotofotola mwom.
  rop-rop: Yu garra kipgon jinggabat ola trubalawan ting en nomo jidan sheimwan.
  ukr-1871: Очі твої нехай просто позирають, і війки твої нехай справляються впрост
    навперед тебе.
  deu-1951: Laß deine Augen geradeaus schauen und deine Augenlider stracks vor dich
    blicken.
  eng-JPS: Let thine eyes look right on, and let thine eyelids look straight before
    thee.
  srp-1865: Oèi tvoje neka gledaju upravo i vjeðe tvoje neka se upravljaju pravo pred
    tobom.
  lug-lug: Amaaso go gatunulenga butereevu, era otunulenga n’obumalirivu eyo gy’olaga.
  heb-heb: עיניך לנכח יביטו ועפעפיך יישרו נגדך׃
  ben-IRV: তোমার চোখের দৃষ্টি সরল হোক, তোমার সামনে তোমার দৃষ্টি নির্ধারণ কর।
  pan-pan: ਤੇਰੀਆਂ ਅੱਖਾਂ ਸਾਹਮਣੇ ਵੱਲ ਹੀ ਵੇਖਦੀਆਂ ਰਹਿਣ ਅਤੇ ਤੇਰੀਆਂ ਪਲਕਾਂ ਅੱਗੇ ਨੂੰ ਲੱਗੀਆਂ
    ਰਹਿਣ।
  mya-JVB: သင် ၏မျက်စိ သည် ရှေ့ရှု ကြည့် ၍ ၊ မျက်ခမ်း တို့ သည် တည့်တည့် အာရုံ ပြုစေလော့။
  tte-O: Manim ilaulau kamwasa dudulaina koina.
  tbg-tbg: Hauri ai avuvano viti viri qora aara tavairara are vi aararaqaa virora.
    Avuqavu taveharama koqe aaraqaa nuana.
  hmo-hmo: Oiemu matana dekena amo. vairana kahana do oi itaia noho. Mai laloa maoromaoro
    danu gau do oi itaia noho.
  urd-urd: तेरी आँखें सामने ही नज़र करें, और तेरी पलके सीधी रहें।
  rus-SYN: Глаза твои пусть прямо смотрят, и ресницы твои да направлены будут прямо
    пред тобою.
  bqc-SIM: Wɛdↄ n aɛ, gugwa n kuu súsu.
  tcz-CHONGTHU: Na mitte-nin ching geh in mive phan, namai changa nathilmu jeng jong
    adih hiding ahi.
  mar-mar: तुझे डोळे नीट समोर पाहोत, आणि तुझ्या पापण्या तुझ्यापुढे सरळ राहोत.
  hlt-THB: Na mik ing hailam dan nawh, ak leekna na hai lam toek.
  qub-qub: Chayanayquipaj cajllaman yarparay. Juc-lämanga ama yarpaychu.
  bqp-bqp: Ǹ wɛ́ dↄ n arɛ, ǹ gu gwa n kuru súsu.
  hat-hat: Gade dwat devan ou. Kenbe je ou fikse sou chemen ki dwat devan ou lan.
  eng-BSB: Let your eyes look forward; fix your gaze straight ahead.
  tod-tod: Ɠaazulo ɠakala ʋelei ʋa, wɛlɛ ɠakalaʋɛ ga pagɔ.
  eng-WEBPB: Let your eyes look straight ahead. Fix your gaze directly before you.
  kbq-kbq: Kavua kegantigama osunka, ke fatgo hunka kavugage kavua kenka vuo.
  nhe-BL: Nochipa xijtlachili para tijchihuas san tlen xitlahuac. Quena, ximotlachili
    tlachque eltoc para campa tiya.
  bus-bus: Ǹ wɛ́ɛ dↄ n aɛ, ǹ guu gwa n kuu súusu.
  gub-BL: Eme'egatu nerenataromo nezeruzar haw rupi nehe. Ezemumew zo nehe. Nemaranugar
    zo nehe.
  eng-DRA: Let thy eyes look straight on, and let thy eyelids go before thy steps.
