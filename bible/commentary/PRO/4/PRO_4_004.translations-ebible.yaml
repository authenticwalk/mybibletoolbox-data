  chk-chk: semei we a soun aiti ngeniei ekei kapas o üreniei, “Kopwe amwöchü ai kewe
    kapas lon lelukom, kopwe aleasochis ngeni ai kewe allük pwe kopwe manau.
  rop-rop: main dedi bin titjimbat mi. Imbin oldei tok, ‘Yu jinggabat en nomo fogedabat
    main wed. If yu kipum ol detlot wed wal yu garra jidan laibala.
  ukr-1871: 'І вчив мене панотець і мовляв менї: Вдержуй слова мої в серцї; допильновуй
    наказів моїх і жий (щасливо).'
  deu-1951: 'da lehrte er mich und sprach zu mir: Dein Herz halte meine Worte fest;
    bewahre meine Gebote, so wirst du leben!'
  eng-JPS: 'And he taught me, and said unto me: ''Let thy heart hold fast my words,
    keep my commandments, and live;'
  srp-1865: 'On me uèaše i govoraše mi: neka primi srce tvoje rijeèi moje, drži zapovijesti
    moje i biæeš živ.'
  lug-lug: yanjigiriza n’aŋŋamba nti, “Ebigambo byange bikuumenga ku mutima gwo, kuuma
    ebiragiro byange obeere mulamu.
  heb-heb: וירני ויאמר לי יתמך דברי לבך שמר מצותי וחיה׃
  ben-IRV: বাবা আমাকে শিক্ষা দিতেন, বলতেন, তোমার হৃদয়ে আমার কথা ধরে রাখ; আমার আদেশ
    সব পালন কর, জীবনযাপন কর;
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੈਨੂੰ ਸਿਖਾਇਆ ਤੇ ਇਹ ਆਖਿਆ, ਤੇਰਾ ਮਨ ਮੇਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਫੜ੍ਹੀ ਰੱਖੇ,
    ਤੂੰ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨ, ਤਾਂ ਤੂੰ ਜੀਵੇਂਗਾ।
  mya-JVB: ငါ့ အဘသွန်သင် ၍ မြွက်ဆို လေသည်ကား၊ ငါ့ စကား ကို သင် ၏နှလုံး ၌ သွင်းမိ ၍၊
    ငါ့ ပညတ် တို့ကို ကျင့် စောင့်သဖြင့် အသက်ရှင် လော့။
  tte-O: tamagu iguguyaiyau iwalo koliyau iwaloba, “Yagu walo meuloili kaiweli kunuwanuwatu,
    yagu loina kuobigaili kabo kumiya-namwanamwa.”
  tbg-tbg: 'vi entara ti qova koqe uva maara ti tiva timiro tiharo: Are ti uva maa
    koqema kera nena avu aatoqi vataane. Te ariara minti mintiane tiaina uvara, are
    vi uvara iriqira virera, are koqema kera qaqi variqira vinarave.'
  hmo-hmo: Unai neganai egu tamana ese lau ia hadibaia, ia gwau, “Egu hereva be oiemu
    kudouna dekenai do oi dogoatao goada. Egu oda hereva do oi badinaia, bona oi be
    do oi mauri.
  urd-urd: बाप ने मुझे सिखाया और मुझ से कहा, “मेरी बातें तेरे दिल में रहें, मेरे फ़रमान
    बजा ला और ज़िन्दा रह।
  rus-SYN: 'и он учил меня и говорил мне: да удержит сердце твое слова мои; храни
    заповеди мои, и живи.'
  bqc-SIM: 'Ma mae yãdàmɛɛ à mɛ̀: Ǹyↄ̃ ma yã́ kũa n sↄ̃u, ma yãdilɛnɛↄ da,
    n kua iↄ na.'
  tcz-CHONGTHU: Kapan hitin eina hil in, “Kathusei ho nalung in chensah jing in, ka
    thupeh jouse jong tuhdet jing in, hinna'a nanei ding ahi.
  mar-mar: त्यांनी मला शिकवले आणि मला म्हणाले, “तुझे मन माझी वचने घट्ट धरून ठेवो;
    माझ्या आज्ञा पाळ आणि जिवंत राहा.
  hlt-THB: Ni cawngpyi nawh, ka venawh, “Nak kawlung ing kak awikhqi ve kym poe sei
    taw; kak awipekkhqi ce haana nawh hqing pyi,” ti hy.
  qub-qub: 'Papänëmi yachachimar willapämar cayno nimaj: «Llapan willapashäcunata
    umayquiman sumaj churacuy. Willapashäcunano rurarga allimi goyanquipaj.'
  bqp-bqp: 'Ma de yã dàmɛnɛ à pì: Ǹgↄ̃ ma yã kũna n swɛ̃̀ɛ gũn, ǹ ma yãditɛnanↄ
    da ĩnigↄ̃ kun.'
  hat-hat: 'Papa m'' t''ap moutre m'' anpil bagay. Li te konn di m'': Kenbe pawòl
    mwen nan kè ou. Fè sa m''ap di ou fè, konsa w''a viv.'
  eng-BSB: he taught me and said, “Let your heart lay hold of my words; keep my commands
    and you will live.
  tod-tod: 'Kɛ̀ɛ ɠɛni kàlasu, é ɗa ɠɛ mà: «Dàawooiti so ga è-yii pɛ, nà-deveiti
    so, ɗa zɛnvui wo.'
  eng-WEBPB: 'He taught me, and said to me: “Let your heart retain my words. Keep
    my commandments, and live.'
  kbq-kbq: amanage huno nenfa'a rempi hunami'ne, Mika kema kasamisua kea kagu tumote
    erintenka azeri hampo'na nehunka, kasegeni'a amage'ma antesunka, knare hunka manigahane.
  nhe-BL: 'Huan notata nechmachti huan nechilhui: “Ax quema xiquilcahuas ni tlamachtili,
    xijchihua tlen nimitznahuatía ica nochi moyolo huan tiitztos ica cuali.'
  bus-bus: 'Ma de yã dàmɛ à bè: Ǹgↄ̃ ma yã kũna n swɛ̃̀ guu, ǹ ma yãdiɛnanↄ da
    nɛ́gↄ̃ kuu.'
  gub-BL: Heru hemu'e hekwarer mehe. — Nema'enukwaw heze'eg rehe nehe, i'i ihewe.
    — Nereharaz pixik zo izuwi nehe. Ezapo ma'e heze'eg rupi nehe. A'e mehe ereiko
    putar nehe.
  eng-DRA: 'And he taught me, and said: Let thy heart receive my words, keep my commandments,
    and thou shalt live.'
