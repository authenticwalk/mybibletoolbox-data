verse: PRO.004.004
translations:
  mal-C: 'എന്റെ പിതാവ് എന്നെ പഠിപ്പിച്ച് എന്നോട് ഇപ്രകാരം പറഞ്ഞു: “എന്റെ വാക്കുകൾ
    നീ ഹൃദയപൂർവം സ്വീകരിക്കുക; എന്റെ കൽപ്പനകൾ പാലിച്ചാൽ നീ ജീവിക്കും.'
  deu-TKW: 'da unterwies er mich und sprach zu mir: Laß dein Herz meine Worte festhalten;
    bewahre meine Gebote, so wirst du leben!'
  lin-lin: 'Tata na ngai azalaki koteya mpe koloba na ngai boye : « Tika ete motema
    na yo ebatela maloba na ngai, bomba mibeko na ngai mpe okozala na bomoi,'
  eng-LSV: 'And he directs me, and he says to me: “Let your heart retain my words,
    || Keep my commands, and live.'
  eng-GNV: 'When he taught me, and sayde vnto me, Let thine heart holde fast my woordes:
    keepe my commandements, and thou shalt liue.'
  eng-WEBSTER: 'He taught me also, and said to me, Let thy heart retain my words:
    keep my commandments, and live.'
  nhw-BL: 'Huan notata nechmachti huan nechilhui: “Amo quema xiquelcahuas ni tlamachtili,
    xijchihua catli nimitznahuatía ica nochi moyolo huan tiitztos ica cuali.'
  swh-ONEN: baba alinifundisha akisema, “Yashike maneno yangu yote kwa moyo wako wote;
    yashike maagizo yangu na wewe utaishi.
  bba-bba: nɛn tundo u mɑn keu kuɑ u nɛɛ, n win ɡɑri nɛnuɔ. N win woodɑbɑ mɛm nɔɔwɔ,
    kpɑ n wɑ nɑ n wɑ̃ɑ.
  eng-KJVCPB: 'He taught me also, and said unto me, Let thine heart retain my words:
    Keep my commandments, and live.'
  luo-luo: nopuonja kowacho niya, “Mak matek wechena gi chunyi duto, rit chikena eka
    inibed mangima.
  meu-meu: 'una negana ai tamagu ese e hadibagu, eto: Egu hereva na lalomu ai ba dogodia
    tao tarika-tarika; egu haheḡani ba badinadia, bena ba mauri.'
  npi-ULB: उहाँले मलाई सिकाउनुभयो, र भन्‍नुभयो, “तेरो हृदयले मेरा वचनहरू पक्रिराख्
    । मेरा आज्ञाहरू पालन गरेर बाँच् ।
  yor-yor: Ó kọ́ mi ó sì wí pé, “Jẹ́ kí àyà rẹ kí ó gba ọ̀rọ̀ mi dúró, pa òfin mi
    mọ́, kí ìwọ kí ó sì yè.
  ind-ind: ayahku mengajarkan, “Anakku, bila engkau setia mengikuti pengajaran dan
    petunjuk-petunjukku, engkau akan hidup bahagia.
  pes-OPCB: 'پدرم به من پند می‌داد و می‌گفت: «اگر سخنان مرا بشنوی و به آنها عمل کنی،
    زنده خواهی ماند.'
  tgl-ULB: tinuruan niya ako at sinabi sa akin, “Panghawakan mong mabuti sa iyong
    puso ang aking mga salita; panatilihin ang aking mga utos at ipamuhay.
  hui-hui: igiri emeneni hewagola i̱ abahanda i̱ lawai halu bi ogodagua langini. I̱na
    bi laga berogo í̠naga bu habaneha mo yai howa bialu hariyagua í̠ bayale holebere.
  mya-mya: ငါ့အဘသွန်သင်၍မြွက်ဆိုလေသည်ကား၊ ငါ့စကားကို သင်၏နှလုံး၌ သွင်းမိ၍၊ ငါ့ပညတ်တို့ကို
    ကျင့်စောင့်သဖြင့် အသက်ရှင်လော့။
  bod-N: ཕ་ཡིས་ང་ལ་བསླབ་བྱ་འདི་སྐད༌གནང༌། །ཁྱོད་ཀྱིས་སེམས་ནས་ང་ཡི་ཚིག་རྣམས༌རྩིས། །ང་ཡི་བཀའ་རྒྱ་སྲུངས་དང་གསོན་པར༌འགྱུར།།
  wsk-wsk: 'se aga ait iwita aga manarukaso: “Den ka manorsam imi gemang motam lilim
    ningi bitar ale ilukuawur, ale karo tui mu ni terong la bagerko.'
  sna-sna: baba vangu vakandidzidzisa vachiti, “Mwoyo wako ngaubatisise mashoko angu;
    chengeta mirayiro yangu ugorarama.
  spa-BLM: 'Me enseñó y me dijo: “Que tu corazón retenga mis palabras. Guarda mis
    mandamientos y vive.'
  cac-cac: 'A d''a jun tiempoal chi'', icha tic ajnac yac''an in c''ayb''ub''al vin̈
    in mam. Yalannac vin̈ icha tic: Sic''can in lolonel tic d''a a pensar, c''anab''ajej
    tas sval tic, yic vach'' ay a q''uinal.'
  swh-ULB: baba alinifundisha akiniambia, “Moyo wako uzingatie sana maneno yangu;
    shika amri zangu nawe uishi.
  bel-bel: 'І ён вучыў мяне і казаў мне: хай будуць у сэрцы тваім словы мае; захоўвай
    наказы мае і жыві.'
  deu-ELBBK: 'Und er lehrte mich und sprach zu mir: Dein Herz halte meine Worte fest;
    beobachte meine Gebote und lebe.'
  mbb-OT: Mibpenurù a te amey ku. Migkeǥiyan e zin te, “Ipurung nu itaǥù diyà te isip
    nu is menge penurù ku. Layun nu tumana is menge suǥù ku su wey mebmeluǥayad is
    untung nu.
  mal-2015: 'അവൻ എന്നെ പഠിപ്പിച്ചു, എന്നോടു പറഞ്ഞതു: എന്റെ വചനങ്ങളെ ഹൃദയത്തിൽ സംഗ്രഹിച്ചുകൊൾക;
    എന്റെ കല്പനകളെ പ്രമാണിച്ചു ജീവിക്ക.'
  rmc-rmc: 'miro dad man sikavelas a phenďa: „Ľiker mire lava andro jilo, doľiker
    mire prikazi a dživeha.'
  pes-OPV: 'و او مرا تعلیم داده، می‌گفت: «دل تو به سخنان من متمسک شود، واوامر مرا
    نگاه دار تا زنده بمانی.'
  ron-1924: 'ел мэ ынвэца атунч ши-мь зичя: „Пэстрязэ бине ын инима та кувинтеле меле,
    пэзеште ынвэцэтуриле меле ши вей трэи!'
  ben-OBCV: তখন বাবা আমাকে শিক্ষা দিয়েছিলেন, ও বলেছিলেন, “সর্বান্তঃকরণে আমার বলা
    কথাগুলি ধরে রেখো; আমার আদেশগুলি পালন কোরো, ও তুমি বেঁচে যাবে।
  som-som: Isagu wax buu i baray, oo wuxuu igu yidhi, Qalbigaagu erayadayda ha xajisto;
    Amarradaydana dhawr, oo waad noolaan doontaa.
  lat-VUC: 'Et docebat me, atque dicebat: Suscipiat verba mea cor tuum; custodi præcepta
    mea, et vives.'
  eng-ASVBT: 'And he taught me, and said unto me: Let thy heart retain my words; Keep
    my commandments, and live;'
  mna-mna: 'Indeeŋe mazwaana tana, tamaŋ ipaute yo ma iso ta kembei: “Motom iŋgal
    be kiskis sua tio ila lelem, mi toto tutu tio. Naso mbot ambai.'
  ita-1885: 'Ed esso mi ammaestrava, e mi diceva: Il tuo cuore ritenga le mie parole;
    Osserva i miei comandamenti, e tu viverai.'
  eng-LXXUP: 'Who spoke and instructed me, saying, Let our speech be fixed in thy
    heart, Keep our commandments, forget them not:'
  eng-ULB: he taught me and said to me, “Let your heart hold fast to my words; keep
    my commands and live.
  spa-VBL: 'y él fue quien me instruyó. Me dijo: “Presta atención a las palabras que
    te digo y no las olvides. Haz lo que te digo y vivirás.'
  fra-_FOB: 'Il m''enseignait et me disait: Que ton cœur retienne mes paroles; garde
    mes commandements, et tu vivras.'
  mal-mal: 'അവൻ എന്നെ പഠിപ്പിച്ച്, എന്നോട് പറഞ്ഞത്: “എന്റെ വചനങ്ങളെ ഹൃദയത്തിൽ സംഗ്രഹിച്ചുകൊള്ളുക;
    എന്റെ കല്പനകളെ പ്രമാണിച്ച് ജീവിക്കുക.'
  lit-lit: 'jis ir mokydamas mane pasakė: „Tavo širdis tegul tvirtai laiko mano žodžius!
    Laikykis mano įsakymų ir gyvensi!'
  urd-GVR: to mere bāp ne mujhe tālīm de kar kahā, “Pūre dil se mere alfāz apnā le
    aur har waqt mere ahkām par amal kar to tū jītā rahegā.
  suz-BL: मिनु आं आफोमी आं कली “आं लोव़ इ थुंमी वोतो। मिनु आं शेंशो टिशा ब्रोनो। लेवी
    १८:५
  eng-NOY: He taught me, and said to me, Let thy heart hold fast my words; Keep my
    commandments, and live.
  ita-1927: 'egli mi ammaestrava e mi diceva: “Il tuo cuore ritenga le mie parole;
    osserva i miei comandamenti, e vivrai.'
  ckb-ckb: 'فێری دەکردم و پێی دەگوتم: «با دڵت لەسەر قسەی من بێت، ئەگەر فەرمانەکانم
    بپارێزیت، دەژیت.'
  eng-BBE: 'And he gave me teaching, saying to me, Keep my words in your heart; keep
    my rules so that you may have life:'
  kan-OKCV: ನನ್ನ ತಂದೆ ನನಗೆ ಬೋಧಿಸಿ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನನ್ನ ಮಾತುಗಳನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ಪಾಲಿಸು;
    ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳು, ಆಗ ನೀನು ಬಾಳುವೆ.
  tam-2017: 'அவர் எனக்குப் போதித்துச் சொன்னது: உன்னுடைய இருதயம் என்னுடைய வார்த்தைகளைக்
    காத்துக்கொள்வதாக; என்னுடைய கட்டளைகளைக் கைக்கொள், அப்பொழுது பிழைப்பாய்.'
  spa-RV-1909: 'Y él me enseñaba, y me decía: Mantenga tu corazón mis razones, guarda
    mis mandamientos, y vivirás:'
  ron-BTF: 'El, de asemenea, m-a învățat și mi-a spus: Să păstreze inima ta cuvintele
    mele, ține poruncile mele și vei trăi.'
  eng-WEBP: 'He taught me, and said to me: “Let your heart retain my words. Keep my
    commandments, and live.'
  eng-FBV: he was the one who taught me. He told me, “Pay attention to the words I
    say and keep them in mind; do what I tell you and you will live.
  nld-1939: 'Gaf hij mij onderricht en zeide tot mij: Neem mijn woorden ter harte,
    Neem mijn wenken in acht, en leef;'
  nch-BL: 'Huan notata nechmachti huan nechilhui: “Amo quema xiquelcahuas ni tamachtili,
    xijchihua cati nimitznahuatía ica nochi moyolo huan tiitztos ica cuali.'
  vie-1934: 'Cha ta có dạy ta rằng: Lòng con khá ghi nhớ các lời ta; Hãy gìn giữ mạng
    lịnh ta, thì con sẽ được sống.'
  hin-CV: मेरे पिता ने मुझे शिक्षा देते हुए कहा था, “मेरी शिक्षा अपने हृदय में दृढतापूर्वक
    बैठा लो; मेरे आदेशों का पालन करते रहो, क्योंकि इन्हीं में तुम्हारा जीवन सुरक्षित
    है.
  eng-OURB: 'He taught me, and said to me: “Let your heart retain my words. Keep my
    mitzvot ·instructions·, and live.'
  spa-BES: 'Y me dio enseñanza, diciéndome: Guarda mis palabras en tu corazón; guarda
    mis reglas para que puedas tener vida:'
  tdx-tdx: 'le nanareñe ahy ty hoe: ampifaharo an-tro’o ao o entakoo; tambozoro o
    lilikoo hiveloma’o'
  tha-KJV: บิ​ดาสอนเรา และพู​ดก​ับเราว่า “​ให้​ใจของเจ้ายึดคำสอนของเราไว้​ให้​มั่น
    จงรักษาบัญญั​ติ​ของเรา และมี​ชี​วิตอยู่
  por-BR-2018: 'E ele me ensinava, e me dizia: Que teu coração retenha minhas palavras;
    guarda meus mandamentos, e vive.'
  deu-ELO: 'Und er lehrte mich und sprach zu mir: Dein Herz halte meine Worte fest;
    beobachte meine Gebote und lebe.'
  eng-WYC-2018: And my father taught me, and said, Thine heart receive my words; keep
    thou my behests (or obey my commands), and thou shalt live.
  epo-epo: 'Kaj li instruis min, kaj diris al mi: Via koro akceptu miajn vortojn;
    Observu miajn ordonojn, kaj vi vivos.'
  uig-PIN: 'Atam manga ɵgitip mundaⱪ dedi: — Sɵzlirimni esingdǝ tut; Kɵrsǝtmilirimgǝ
    riayǝ ⱪil, Xuning bilǝn yaxnaysǝn.'
  beo-beo: 'Amola na ada e da nama moloidafa hou olelesu. E da amane sia:su, “Dawa:ma!
    Amola na sia: mae gogolema amola na sia: defele hamoma. Amasea, dili da esalusu
    lamu.'
  tpi-OTNT: Na taim mi mangi yet, papa bilong mi i bin skulim mi. Em i tokim mi olsem,
    “Putim gut tok bilong mi long tingting bilong yu na bihainim, na bai yu stap gut
    olgeta.
  hau-SA: ya koya mini ya ce, “Ka riƙe kalmomina da dukan zuciyarka; ka kiyaye umarnaina
    za ka kuwa rayu.
  uig-LAT: 'Atam manga ögitip mundaq dédi: — Sözlirimni ésingde tut; Körsetmilirimge
    riaye qil, Shuning bilen yashnaysen.'
  nde-nde: wangifundisa ubaba wathi, “Abambe amazwi ami ngenhliziyo yakho yonke; gcina
    imilayo yami ukuze uphile.
  ton-ton: 'Naʻa ne akonakiʻi foki au, ʻo ne pehē mai, “Tuku ke maʻu ʻi ho loto ʻa
    ʻeku ngaahi lea: tauhi ʻa ʻeku ngaahi fekau, ka ke moʻui.”'
  ces-1613: 'On vyučoval mne a říkal mi: Ať se chopí výmluvností mých srdce tvé, ostříhej
    přikázaní mých, a živ budeš.'
  eng-WMB: 'He taught me, and said to me: “Let your heart retain my words. Keep my
    commandments, and live.'
  tam-TCV: 'அப்பொழுது என் தகப்பன் எனக்குப் போதித்துச் சொன்னதாவது: “நான் சொல்லும் வார்த்தைகளை
    உன் இருதயத்தில் வைத்துக்கொள்; நீ என் கட்டளைகளைக் கைக்கொள், அப்பொழுது நீ வாழ்வாய்.'
  ceb-ULB: gitudloan niya ako ug miingon kanako, “Kupti dayon sa imong kasingkasing
    ang akong mga pulong; tumana ang akong mga mando ug pagkinabuhi.
  pol-UBG: 'On mnie uczył, mówiąc mi: Niech twoje serce zachowa moje słowa; strzeż
    moich przykazań, a będziesz żył.'
  urd-GVU: تو میرے باپ نے مجھے تعلیم دے کر کہا، ”پورے دل سے میرے الفاظ اپنا لے اور
    ہر وقت میرے احکام پر عمل کر تو تُو جیتا رہے گا۔
  deu-1912: 'Und er lehrte mich und sprach: Laß dein Herz meine Worte aufnehmen; halte
    meine Gebote, so wirst du leben.'
  kan-2017: ಆಗ ತಂದೆಯು ನನಗೆ ಬೋಧಕನಾಗಿ ಹೀಗೆಂದನು, “ನಿನ್ನ ಮನಸ್ಸು ನನ್ನ ಮಾತುಗಳನ್ನು ಹಿಡಿದುಕೊಳ್ಳಲಿ,
    ನನ್ನ ಆಜ್ಞೆಯನ್ನು ಕೈಕೊಂಡು ಸುಖವಾಗಿ ಬಾಳು.
  yap-yap: mi i machib nageg e chitmag. I yog ni ga’ar, “Mu tafeniyam ko tin gu be
    yog ma dariy bi’id ni ngam pagtalin. Mu rin’ e n’en kugog ma ga par ni gabfos.
  hlt-MCSB: Te vaengah kai n'thuinuet tih kamah taengah, “Ka ol he na lungbuei ah
    dueh lamtah ka olpaek ngaithuen neh hing puei .
  mdy-ETH: ዒማና ታ ዓዴ ታና ሂዚ ጌይ ዔርዛኔ፦ «ታ ኬኤዛ ባኮ ጉቤ ኔ ዒና ዓርቄ፤ ታኣኮ ዓይሢፆዋ ማዺ ኩንሤ፤ ሼምፔና ኔ
    ናንጋንዳኔ።
  kew-kew: Gore ni oge naaki pirano aapa nipumi ni agaa mana gupa lagisa. Nina agaa
    nena kone-para waru mea sua go agaa ratape sa. Goa pali rabu ne ora epe-rupa piru
    diayali sa.
  twi-ASANTE: ɔkyerɛkyerɛɛ me sɛ, “Ma me nsɛm nni wʼakoma mu dɛm di me nkyerɛkyerɛ
    so na wobɛnya nkwa.
  eng-WEBU: 'He taught me, and said to me: “Let your heart retain my words. Keep my
    commandments, and live.'
  wal-wal: Ta aawai tana tamaarissiiddi, hagaadan yaagiis; “Taani odiyoogee neeyyo
    gelo; ta azazuwaa naaga; yaatikko, neeni paxa de7ana.
  acu-NT: 'apar nuitiak: Wina chichamur tuke nintimtusam pujusta. Tura asam wi akupamur
    umirkumka, nekasam pengker pujustinuitme.'
  spa-PDDPT: 'Él me enseñaba y me decía: Retenga tu corazón mis palabras, Guarda mis
    mandamientos, y vivirás.'
  gun-gun: 'Ha''e jave py xeru xembo''e vy aipoe''i: “Emoĩ ke xeayvua ndepy''a re.
    Ejapo tema ajapo uka va''e, ha''e vy ''rã reikove.'
  agu-BL: 'Ncha''tz yi intaj ocnak i'' tan inchusle''n, nin je talnak i'' swetze''j:
    “Chin tajwe''n cunin yil tz''a''tij yi e''chk inca''wl te awalma'', nin banaj
    tane''n bantz bene''n ẍkon yi atiemp.'
  ilo-ULB: 'sinurwannak ket kinunana kaniak, “Ipapusom koma dagiti sasaok: tungpalem
    dagiti bilinko ket agbiagka.'
  kpg-kpg: dogu damana e aago mai boloo, “Langahia agu helekai, hudee diagia. Hai hegau
    gii hai be agu helekai, gei goe ga mouli.
  uig-ARA: 'ئاتام ماڭا ئۆگىتىپ مۇنداق دېدى: ــ سۆزلىرىمنى ئېسىڭدە تۇت؛ كۆرسەتمىلىرىمگە
    رىئايە قىل، شۇنىڭ بىلەن ياشنايسەن.'
  bps-bps: màgu tamdò deg, na galan man di deg manan, “Toom fkah di nawam i mangu
    ge, na laloam i tdògu ge, du ku ani nimoam mlawil ge.
  sus-sus: N baba nu n nasima yi wɔyɛnyi nan na, a naxɛ, «I xa n ma masenyi ragata
    i bɔɲɛ kui, i xa n ma sɛriyɛ suxu alako i xa simaya sɔtɔ.
  pon-2006: semeio kin padahkihong ie soahng kan. E kin nda, “Tamataman dahme I ndawei
    oh dehr manokehla. Kapwaiada me I ndaiong uhk, ke ahpw pahn mourkihla.
  ksd-ksd: 'Ma i ga tovo iau, ma i ga biti tagu dari: Boina ba ra balam na kodop vake
    kaugu tinata; Una mur kaugu lavur vartuluai, ma una laun;'
  tur-YTC: 'Bana öğretti ve şöyle dedi: “Yüreğin sözlerimi sıkı tutsun, Buyruklarımı
    tut ve yaşa.'
  bel-N: 'І ён вучыў мяне, і казаў мне: «Няхай трымаецца сэрца тваё словаў маіх, захоўвай
    прыказаньні мае і жыві.'
  grc-BRENT: Οἳ ἔλεγον καὶ ἐδίδασκόν με, ἐρειδέτω ὁ ἡμέτερος λόγος εἰς σὴν καρδίαν·
    φύλασσε ἐντολὰς,
  ind-AYT: ayahku mengajariku, katanya, “Biarlah hatimu berpegang pada perkataan-perkataanku;
    peliharalah perintah-perintahku sehingga kamu akan hidup.
  nya-nya: Ndipo abambo anandiphunzitsa ndi mawu akuti, “Ugwiritse mawu anga pa mtima
    pako, usunge malamulo anga kuti ukhale ndi moyo.
  hrv-hrv: 'i mene je on učio i govorio mi: “Zadrži moje riječi u svojem srcu, poštuj
    moje zapovijedi i živjet ćeš.'
  mps-mps: Tama ena dwasianu ogwa bidibadi, te eno ayago ena ola mani. Agai enabolo
    te tiwai po wali, “Te nago homuba eno po bugagia munama, tama dolo wali pao, tama
    nage bugagia mu bidaibao,” po wali.
  tpi-tpi: Na taim mi mangi yet, papa bilong mi i bin skulim mi. Em i tokim mi olsem,
    “Putim gut tok bilong mi long tingting bilong yu na bihainim, na bai yu stap gut
    olgeta.
  dan-1931: 'lærte han mig og sagde: Lad dit Hjerte gribe om mine Ord, vogt mine Bud,
    så skal du leve;'
  vie-OVCB: 'Cha ta cũng dạy ta rằng: “Lòng con ghi tạc lời ta. Giữ gìn mệnh lệnh
    ta và sống.'
  guj-2017: ત્યારે મારા પિતાએ મને શિક્ષણ આપીને કહ્યું હતું કે, “તારા હૃદયમાં મારા
    શબ્દો સંઘરી રાખજે અને મારી આજ્ઞાઓ પાળીને જીવતો રહે.
  pon-2006A: semeio kin padahkihong ie soahng kan. E kin nda, “Tamataman dahme I ndawei
    oh dehr manokehla. Kapwaiada me I ndaiong uhk, ke ahpw pahn mourkihla.
  por-BRBSL: 'Ele me ensinou, e me disse: “Que seu coração retenha minhas palavras”.
    Guarde meus mandamentos, e viva.'
  swe-swe: 'då undervisade han mig och sade: ”Låt ditt hjärta få tag på (hålla fast
    vid) mina ord, håll mina bud (befallningar), så du får leva [länge, väl, fri från
