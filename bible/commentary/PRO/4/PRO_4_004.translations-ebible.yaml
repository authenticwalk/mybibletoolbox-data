  cth-cth: Pâtu hai na pâtu teh, na lungthin hoi ka lawknaw hah pâkuem haw. Kaie kâpoelawknaw
    hah tarawi nateh hring haw.
  twi-twi: Na ɔkyerɛkyerɛɛ me se, “Ma me nsɛm nni wo koma mu dɛm, di me nkyerɛkyerɛ
    so na wubenya nkwa.
  hlt-hlt: Te vaengah kai n'thuinuet tih kamah taengah, “Ka ol he na lungbuei ah dueh
    lamtah ka olpaek ngaithuen neh hing puei .
  tbz-SIM: 'Kɛ̀ n cicɛ n tiè nkɛ tú: M pĩ́ n dɑ nɑ́ɑ́ ntì kɛ tũ n tié kɛ́nfòù,'
  msy-2020: '@see-verse:PRO.004.003'
  dop-dop: 'Pɑɑpɑ sɛɣɛsəɣɩ-m kɛ́, nɑ ɩ́ heeliɣi-m sɩ: Tɔ́kɩ mɑ tɔm kɛ teu kɛ nyɑ́
    lotu tɑɑ, nɑ ń təŋəɣɩ mɑ kʋsəsɩɩtʋ n kɑ́ hiki weesuɣu.'
  azb-azb: 'Atam mənə təlim verərək dedi: «Qoy qəlbin sözümə möhkəm bağlansın, Əmrlərimə
    əməl et ki, ömrün uzun olsun.'
  eng-DBY: And he taught me, and said unto me, Let thy heart retain my words; keep
    my commandments and live.
  hin-2017: और मेरा पिता मुझे यह कहकर सिखाता था, “तेरा मन मेरे वचन पर लगा रहे; तू
    मेरी आज्ञाओं का पालन कर, तब जीवित रहेगा।
  wol-KYG: 'Baay digal ma, ne ma: «Jàppal samay wax ci sam xel, di jëfe samay santaane,
    ba dund.'
  bjr-bjr: Qini qikoofa maaqi qimasee qini qimaqiminau. Qinee qimamianna ufana sia
    qaunua aiqama kari iria. Qinee auqaannee qianna ainaina auqeenana sia kuqinnaranoo.
  eng-YLT: 'And he directeth me, and he saith to me: ''Let thy heart retain my words,
    Keep my commands, and live.'
  kne-kne: Kanan amak ay namagbaga en sak-en, “Adi ka liwliw-an din ibagak. Tongpalem
    din bilbilin ko ta matagotago ka.
  eng-WYC-2017: And my father taught me, and said, Thine heart receive my words; keep
    thou my behests, and thou shalt live.
  eng-WMBB: 'He taught me, and said to me: “Let your heart retain my words. Keep my
    commandments, and live.'
  urd-GVH: तो मेरे बाप ने मुझे तालीम देकर कहा, “पूरे दिल से मेरे अलफ़ाज़ अपना ले और
    हर वक़्त मेरे अहकाम पर अमल कर तो तू जीता रहेगा।
  rug-rug: si va tumatumae au sa meke zama, “Mu tuqe va nabu i sari qua zinama pa
    doduruna sa bulomu; kopu ni sapu tozi nigo rau pude mu toa.
  gaz-gaz: inni akkana jedhee na barsiise; “Garaa kee guutuudhaan dubbii koo jabeessii
    qabadhu; seera koo eegi; ati ni jiraattaatii.
  fra-LSG: 'Il m’instruisait alors, et il me disait: Que ton cœur retienne mes paroles;
    Observe mes préceptes, et tu vivras.'
  yal-yal: N baba yi n xaranma ikiini, a naxa, “N ma falane ramɛ ki faɲi, i n ma yamarine
    suxu, alogo i xa kisi.
  haw-1868: Ao mai la oia, i mai la ia'u, E hoopaa kou naau i ka'u olelo; E malama
    hoi i ka'u mau kauoha i ola oe.
  arb-NAV: 'قَالَ لِي: «ادَّخِرْ فِي قَلْبِكَ كَلامِي، وَاحْفَظْ وَصَايَايَ فَتَحْيَا.'
  ewe-ewe: efia num hegblɔ be, “Ku ɖe nye nyawo ŋu kple wò dzi katã, lé nye sededewo
    me ɖe asi ekema ànɔ agbe.
  eng-LEE: 'And he instructed me, and said unto me, Let thy heart grasp firmly my
    words: observe my commandments and live.'
  asm-FB: তেওঁ মোক শিকাইছিল আৰু মোক কৈছিল, “তোমাৰ হৃদয়ত মোৰ বাক্য ধৰি ৰাখা; মোৰ আজ্ঞাবোৰ
    পালন কৰা আৰু জীৱন ধাৰণ কৰা।”
  sus-A: ﭑ بَبَ نُ ﭑ نَسِمَ يِ وْيّنيِ نَن نَ، عَ نَشّ، «عِ شَ ﭑ مَ مَسٍنيِ رَفَتَ
    عِ بْحّ كُي، عِ شَ ﭑ مَ سّرِيّ سُشُ عَلَكٌ عِ شَ سِمَيَ سْتْ.
  fra-SBL: 'Il m''a enseigné, et m''a dit : « Que ton cœur retienne mes paroles. Gardez
    mes commandements, et vivez.'
  hbo-hbo: וַיֹּרֵ֗נִי וַיֹּ֥אמֶר לִ֗י יִֽתְמָךְ־דְּבָרַ֥י לִבֶּ֑ךָ שְׁמֹ֖ר מִצְוֹתַ֣י
    וֽ͏ֶחְיֵֽה׃
  kik-kik: baba nĩandutire, akĩnjĩĩra atĩrĩ, “Wĩgwatĩre ciugo ciakwa na ngoro yaku
    yothe; rũmia maathani makwa, na nĩũgũtũũra muoyo.
  fra-NCL: 'Il m’instruisait et il me disait : « Que ton cœur retienne mes paroles,
    observe mes préceptes, et tu vivras.'
  cek-AK: Kam pa mah kang thuih ih loknawk hae palung thungah suem ah, kang paek ih
    loknawk hae pakuemh loe, hing haih ah, tiah ang patuk.
  cuk-cuk: 'an-bab an-odurdaksad, weyob anga sogsad: “An-bega-ibmar-soged, ulubgi
    be nue-sedii imako. An-bega-ibmar-soged be imako. Deyob be imakele, we-napneggi
    suitii be gudiguoed.'
  uig-CYR: 'Атам маңа үгитип мундақ деди: — Сөзлиримни есиңдә тут; Көрсәтмилиримгә
    риайә қил, Шуниң билән яшнайсән.'
  tel-2017: ఆయన నాకు బోధ చేస్తూ ఇలా చెప్పాడు “నేను చెప్పే మాటలు శ్రద్ధగా విని వాటిని
    నీ హృదయంలో నిలిచిపోనివ్వు. వాటిని విని వాటి ప్రకారం నడుచుకుంటే నువ్వు జీవిస్తావు.
  hat-BSA: 'Alò, li te enstwi mwen e te di mwen: “Kite kè ou kenbe fèm a pawòl mwen;
    kenbe lòd mwen yo pou ou viv.'
  kos-kos: papa el ac fahk, “Esamya ma nga fahk inge, ac nimet mulkunla. Oru in oana
    ke nga fahk uh, na kom fah moul.
  hbo-WLC: וַיֹּרֵ֗נִי וַיֹּ֥אמֶר לִ֗י יִֽתְמָךְ־דְּבָרַ֥י לִבֶּ֑ךָ שְׁמֹ֖ר מִצְוֺתַ֣י
    וֶֽחְיֵֽה׃
  ibo-ibo: ọ ziri m ihe, sịkwa m, “Ka obi gị jidesie okwu m niile ike, debe nʼiwu
    niile, ị ga-adịkwa ndụ.
  ory-ory: ପିତା ମୋତେ ଶିକ୍ଷା ଦେଇ କହିଲେ, “ତୁମ୍ଭ ମନରେ ମୋହର କଥାସବୁ ରଖ, ପୁଣି ମୋହର ଆଜ୍ଞାସବୁ
