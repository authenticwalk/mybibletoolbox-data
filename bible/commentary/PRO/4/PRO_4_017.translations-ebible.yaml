verse: PRO.004.017
translations:
  mal-C: അവർ ദുഷ്ടതയുടെ ആഹാരം ഭക്ഷിക്കുന്നു അതിക്രമത്തിന്റെ വീഞ്ഞു പാനംചെയ്യുന്നു.
  deu-TKW: Denn sie nähren sich vom Brote der Gottlosigkeit und trinken den Wein der
    Gewaltthat.
  lin-lin: baliaka lipa na nzela ya mabe mpe bamelaka vino na nzela ya mobulu.
  eng-LSV: For they have eaten bread of wickedness, || And they drink wine of violence.
  eng-GNV: For they eate the breade of wickednesse, and drinke the wine of violence.
  eng-WEBSTER: For they eat the bread of wickedness, and drink the wine of violence.
  nhw-BL: Quena, fiero tlacame quitemohuaj se para quimictise o para quitlachtequilise,
    quen sequinoc quitemohuaj tlacualistli huan catli quiijise.
  swh-ONEN: Wanakula mkate wa uovu, na kunywa mvinyo wa jeuri.
  bba-bba: Kɔ̃sɑn kobɑ bu rɑ n sɑ̃ɑ nɡe ben dĩɑnu kɑ ben tɑm.
  eng-KJVCPB: For they eat the bread of wickedness, And drink the wine of violence.
  luo-luo: Timbe mamono e chiembgi ma gichamo, to timbe ja-mahundu e divai ma gimadho.
  meu-meu: Badina be e aniamu ḡauna na kara dika, bona e inuamu ḡauna na daḡedaḡe.
  npi-ULB: किनकि तिनीहरूले दुष्‍टताको रोटी खान्छन्, र हिंसाको मद्य पिउँछन् ।
  yor-yor: Wọ́n ń jẹ oúnjẹ ìwà búburú wọ́n sì ń mu wáìnì ìwà ìkà.
  ind-ind: Bagi mereka, berbuat jahat memuaskan seperti makanan lezat, dan melakukan
    kekerasan terasa manis seperti minuman anggur.
  pes-OPCB: خوراک آنها ظلم و شرارت است.
  tgl-ULB: Dahil sila ay kumakain ng tinapay ng kasamaan at iniinom ang alak ng karahasan.
  hui-hui: Mana ko bulenebi wali agali maru bo waholenebi ogoni tinaga hina ibala
    ale bu hinaga.
  mya-mya: ဒုစရိုက်နှင့်ဆိုင်သောမုန့်ကိုစား၍ ညှဉ်းဆဲခြင်း နှင့်ဆိုင်သော စပျစ်ရည်ကို
    သောက်တတ်ကြ၏။
  bod-N: དེ་ཚོའི་བཟའ་རྒྱུ་ངན་པའི་བག་ལེབ༌ཡིན། །དེ་ཚོའི་བཏུང་བ་གདུག་རྩུབ་རྒུན་ཆང༌ཡིན།།
  wsk-wsk: Nuna munan memek mu inang nokoyam nasan, ale kager daong mu yu nokoyam
    nasan.
  sna-sna: Vanodya zvokudya zvezvakaipa, uye vanonwa waini yezvechisimba.
  spa-BLM: Porque comen el pan de la maldad y beber el vino de la violencia.
  cac-cac: A chucal yed' ixtoj anima, a juntzan̈ chi' svael eb' yaji.
  swh-ULB: Maana wao hula mkate wa uovu na hunywa divai ya vurugu.
  bel-bel: бо яны ядуць хлеб беззаконьня і п'юць віно рабунку.
  deu-ELBBK: Denn sie essen Brot der Gottlosigkeit und trinken Wein der Gewalttaten.
  mbb-OT: Is mezaat he menge ulaula wey is kebpesipala, impeiring dan te keenen wey
    inumen.
  mal-2015: ദുഷ്ടതയുടെ ആഹാരംകൊണ്ടു അവർ ഉപജീവിക്കുന്നു; ബലാല്ക്കാരത്തിന്റെ വീഞ്ഞു അവർ
    പാനം ചെയ്യുന്നു.
  rmc-rmc: O bijedevleskeriben hin lenge sar o maro a o mariben sar e mol.
  pes-OPV: چونکه نان شرارت را می‌خورند، و شراب ظلم رامی نوشند.
  ron-1924: кэч ей мэнынкэ пыне нелеӂюитэ ши бяу вин сторс ку сила.
  ben-OBCV: তারা দুষ্টতার রুটি খায় ও হিংস্রতার দ্রাক্ষারস পান করে।
  som-som: Waayo, iyagu waxay cunaan kibistii sharnimada, Oo waxay cabbaan khamrigii
    dulmiga.
  lat-VUC: Comedunt panem impietatis, et vinum iniquitatis bibunt.
  eng-ASVBT: For they eat the bread of wickedness, And drink the wine of violence.
  mna-mna: Pa mbulu sananŋana ta iwe kan kini. Mi mbulu ki malmal ta iwe kan yok.
    Aigule ta boozomen bela tikam, to lelen ambai.
  ita-1885: Conciossiachè mangino il pane dell'empietà, E bevano il vino delle violenze.
  eng-LXXUP: For these live upon the bread of ungodliness, And are drunken with wine
    of transgression.
  eng-ULB: For they eat the bread of wickedness and drink the wine of violence.
  spa-VBL: Porque comen del pan de la maldad y beben del vino de la violencia.
  fra-_FOB: Car ils mangent le pain de la méchanceté, et ils boivent le vin de la
    violence.
  mal-mal: ദുഷ്ടതയുടെ ആഹാരംകൊണ്ട് അവർ ഉപജീവിക്കുന്നു; ബലാല്ക്കാരത്തിന്റെ വീഞ്ഞ് അവർ
    പാനംചെയ്യുന്നു.
  lit-lit: Nes jie valgo nedorybės duoną ir geria smurto vyną.
  urd-GVR: Wuh bedīnī kī roṭī khāte aur zulm kī mai pīte haiṅ.
  suz-BL: परमप्रभु यावे आ अरेशो मटितीके मेको आन जचा थोव़क खोदेंशो बाक्‍ब। हुश ख्राक्‍श
    पोक्‍तीके आन तूचा थोव़क खोदेंशो बाक्‍ब।
  eng-NOY: For they eat the bread of wickedness, And drink the wine of violence.
  ita-1927: Essi mangiano il pane dell’empietà, e bevono il vino della violenza;
  ckb-ckb: نانی خراپە دەخۆن و شەرابی ستەمکاری دەخۆنەوە.
  eng-BBE: The bread of evil-doing is their food, the wine of violent acts their drink.
  kan-OKCV: ಅವರಿಗೆ ದುಷ್ಟತನವೇ ಆಹಾರ, ಬಲಾತ್ಕಾರವೇ ಅವರಿಗೆ ದ್ರಾಕ್ಷಾರಸ.
  tam-2017: அவர்கள் துன்மார்க்கத்தின் அப்பத்தைச் சாப்பிட்டு, கொடுமையின் இரசத்தைக்
    குடிக்கிறார்கள்.
  spa-RV-1909: Porque comen pan de maldad, y beben vino de robos.
  ron-BTF: Fiindcă ei mănâncă pâinea stricăciunii și beau vinul violenței.
  eng-WEBP: For they eat the bread of wickedness and drink the wine of violence.
  eng-FBV: For they eat the bread of wickedness and drink the wine of violence.
  nld-1939: Ze eten het brood der boosheid, En drinken de wijn der geweldenarij.
  nch-BL: Quena, fiero tacame quitemohuaj se para quimictise o para quitachtequilise,
    quej sequinoc quitemohuaj tacualisti huan ten quiise.
  vie-1934: Vì chúng nó ăn bánh của sự gian ác, Và uống rượu của sự hung hăng.
  hin-CV: क्योंकि बुराई ही उन्हें आहार प्रदान करती है और हिंसा ही उनका पेय होती है.
  eng-OURB: For they eat the bread of ethical wickedness, and drink the wine of violence.
  spa-BES: El pan del mal es su alimento, el vino de los actos violentos su bebida.
  tdx-tdx: Fihina’ iereo ty lintsen-karatiañe vaho genohe’ iereo ty divain-kasiahañe.
  tha-KJV: เพราะเขารับประทานอาหารของความชั่วร้าย และดื่มเหล้าองุ่นแห่งความทารุ​ณ
  por-BR-2018: Porque comem pão da maldade, e bebem vinho de violências.
  deu-ELO: Denn sie essen Brot der Gesetzlosigkeit, und trinken Wein der Gewalttaten.
  eng-WYC-2018: They eat the bread of unpiety, and drink the wine of wickedness. (They
    eat evil bread, and drink wicked wine.)
  epo-epo: Ĉar ili manĝas panon de malpio Kaj trinkas vinon de krimo.
  uig-PIN: Yamanliⱪ ularning ozuⱪidur, Zorawanliⱪ ularning xarabidur.
  beo-beo: Wadela:i hou amola gegesu hou da ilia ha:i manu amola hano nasu agoai gala.
  tpi-OTNT: Pasin nogut na pasin bilong bagarapim ol arapela man em i olsem kaikai
    na dring bilong ol.
  hau-SA: Mugunta da ta’adi kamar ci da sha suke a gare su.
  uig-LAT: Yamanliq ularning ozuqidur, Zorawanliq ularning sharabidur.
  nde-nde: Badla isinkwa sobubi banathe iwayini lobudlwangudlwangu.
  ton-ton: He ʻoku nau kai ʻae mā ʻoe fai kovi, ʻonau inu ʻi he uaine ʻoe fakamālohi.
  ces-1613: Proto že jedí chléb bezbožnosti, a víno loupeží pijí.
  eng-WMB: For they eat the bread of wickedness and drink the wine of violence.
  tam-TCV: அவர்கள் கொடுமையின் உணவைச் சாப்பிட்டு, வன்முறையின் மதுவைக் குடிக்கிறார்கள்.
  ceb-ULB: Tungod kay nagkaon sila ug tinapay sa kadaotan ug nag-inom sa bino sa kasamok.
  pol-UBG: Jedzą bowiem chleb nieprawości i piją wino przemocy.
  urd-GVU: وہ بےدینی کی روٹی کھاتے اور ظلم کی مَے پیتے ہیں۔
  deu-1912: Denn sie nähren sich von gottlosem Brot und trinken vom Wein des Frevels.
  kan-2017: ದುಷ್ಟತನವೇ ಅವರ ಆಹಾರ; ಬಲಾತ್ಕಾರವೇ ಅವರ ದ್ರಾಕ್ಷಾರಸ ಪಾನ.
  yap-yap: Tin kireb ban’en nge ma’ngach e ke mang ggan nge garbad ngorad.
  hlt-MCSB: Halangnah buh te a ang uh tih kuthlahnah misurtui tul uh thae.
  mdy-ETH: ዋይዚ ዒፂሢና ጌኔ ማዾና ዔያቶኮ ሙኡዚና ዑሺናጉዴያኬ።
  kew-kew: Wae kone-para wae pora ratua aa yagonu ma-oyapere pupitagi ne aanu nimuna
    eta-ne yae-rupa noaeme.
  twi-ASANTE: Amumuyɛsɛm yɛ wɔn aduane, na basabasayɛ yɛ wɔn nsa.
  eng-WEBU: For they eat the bread of wickedness and drink the wine of violence.
  wal-wal: Eti nagaraa oittadan moosona; sugettaa oosuwaakka ushshadan uyoosona.
  acu-NT: Aints ainauti yurumak tura umuti wakerajina nunisarang nu aints ainau tunaun
    wakerinawai.
  spa-PDDPT: Porque comen pan de iniquidad Y beben vino de violencia.
  gun-gun: Mba'eta ha'e kuery mbojape ho'u va'e ma teko vai anho, ha'e vinho oy'u
    va'e ma ojerovia reia.
  agu-BL: Na yi cyetz wa' chic'u'l i'tz yi biyol naki'n tu yi e'chk takle'n cachi'
    yi na chiban.
  ilo-ULB: Ta kankanenda ti tinapay ti kinadangkes ken in-inumenda ti arak ti kinaranggas.
  kpg-kpg: Nia hai huaidu mo nia hai hagawelewele dangada, aalaa go nia meegai mo
    nia mee inuinu digaula.
  uig-ARA: يامانلىق ئۇلارنىڭ ئوزۇقىدۇر، زوراۋانلىق ئۇلارنىڭ شارابىدۇر.
  bps-bps: I sasè nimò i dad to labè, én knaanla, na én ninumla.
  sus-sus: Fe ɲaaxi findixi e xa donse nun minse nan na.
  pon-2006: Tiahk suwed oh tiahk eikek rasehng kisin mwenge oh pihl rehrail.
  ksd-ksd: Tago dia en ra magit di ga long ia, Ma dia mome ra polo na vain ba dia
    ga ra pa ia.
  tur-YTC: Çünkü onlar kötülük ekmeği yerler, Zorbalık şarabından içerler.
  bel-N: Бо ядуць яны хлеб беззаконьня і п’юць віно гвалту.
  grc-BRENT: Οἵδε γὰρ σιτοῦνται σῖτα ἀσεβείας, οἴνῳ δὲ παρανόμῳ μεθύσκονται.
  ind-AYT: Sebab, mereka memakan roti kefasikan, dan meminum anggur kekejaman.
  nya-nya: Paja chakudya chawo ndicho kuchita zoyipa basi ndipo chakumwa chawo ndi
    chiwawa.
  hrv-hrv: Jer jedu kruh opačine i piju vino nasilja.
  mps-mps: Te dwai kolesaga ebo, me te gasa bidi dolobo kolesaga, te augwa tubo nai
    me wę tubo tiwai gilama ebo dao.
  tpi-tpi: Pasin nogut na pasin bilong bagarapim ol arapela man em i olsem kaikai
    na dring bilong ol.
  dan-1931: Thi de æder Gudløsheds Brød og drikker Urettens Vin.
  vie-OVCB: Họ ăn bánh gian ác và uống rượu bạo tàn!
  guj-2017: કારણ કે તેઓ દુષ્ટતાને અન્ન તરીકે ખાય છે અને જોરજુલમને દ્રાક્ષારસની જેમ
    પીએ છે.
  pon-2006A: Tiahk suwed oh tiahk eikek rasehng kisin mwenge oh pihl rehrail.
  por-BRBSL: Pois eles comem o pão da maldade e beber o vinho da violência.
  swe-swe: Deras bröd [vad de lever av, matar sig med] är ogudaktighet och deras vin
    [vad som gör dem glada] är våld.
  cth-cth: Bangkongtetpawiteh, thoenae vaiyei hah a ca awh teh, rektapnae yamu hah
    a nei awh.
  twi-twi: Wodi amumɔyɛsɛm brodo, na wɔnom kitikitiyɛ nsa.
  hlt-hlt: Halangnah buh te a ang uh tih kuthlahnah misurtui tul uh thae.
  tbz-SIM: Bɛ diì tu mɛyɛi, kɛ̀ bɛ nɑɑ̀ ntu kuyonku.
  msy-2020: Arazir kuram ko arazir gumazir igharaziba paza me gamim, aning mati men
    daghem ko dɨpar me apimning.
  dop-dop: Mpi tɔ, ɩsɑɣɑtʋ tɔɣɔnɑɣɑ kɛ pɑ hɑɣɑsəɣɩ pɑ tɩ, nɑ pɑ́ nyɔɔkɩ mʋsʋŋ sʋlʋm.
  azb-azb: Şərin çörəyini yeyərlər, Zorakılığın şərabını içərlər.
  eng-DBY: For they eat the bread of wickedness, and drink the wine of violence.
  hin-2017: क्योंकि वे दुष्टता की रोटी खाते, और हिंसा का दाखमधु पीते हैं।
  wol-KYG: Daa bon, def ko lekk, di màndee coxoram.
  bjr-bjr: Misa manda oosana faqa faiqí kuqa narirafa faqa misa narana nammariara
    foora maridanoo.
  eng-YLT: For they have eaten bread of wickedness, And wine of violence they drink.
  kne-kne: Din pangam-amagan das lawa ya kinekedse et kaman makan ya inom para en
    daida.
  eng-WYC-2017: They eat the bread of unpiety, and drink the wine of wickedness.
  eng-WMBB: For they eat the bread of wickedness and drink the wine of violence.
  urd-GVH: वह बेदीनी की रोटी खाते और ज़ुल्म की मै पीते हैं।
  rug-rug: Na kinaleana sa gedi ginani meke na vinaripera variva mate si na dia napo
    vaeni.
  gaz-gaz: Isaan buddeena hamminaa nyaatu; daadhii wayinii kan dabaan argame dhugu.
  fra-LSG: Car c’est le pain de la méchanceté qu’ils mangent, C’est le vin de la violence
    qu’ils boivent.
  yal-yal: Amasɔtɔ e baloma fe ɲaxin nan na, gbalon nafan e ma alo e na dɔlɔn min.
  haw-1868: No ka mea, ai lakou i ka berena no ka hewa, Inu hoi lakou i ka waina no
    ke kaili wale,
  arb-NAV: لأَنَّهُمْ يَأْكُلُونَ خُبْزَ الشَّرِّ وَيَشْرَبُونَ خَمْرَ الظُّلْمِ.
  ewe-ewe: Woɖua vɔ̃ɖinyenye ƒe abolo eye wonoa nu sesẽ wɔwɔ ƒe wain.
  eng-LEE: For they eat the bread of wickedness; and the wine of violence do they
    drink.
  asm-FB: কাৰণ তেওঁলোকে দুষ্টতাৰূপ পিঠা ভোজন কৰে, আৰু উপদ্ৰৱৰূপ দ্ৰাক্ষাৰস পান কৰে।
  sus-A: قٍ حَاشِ قِندِشِ عٍ شَ دٌنسٍ نُن مِنسٍ نَن نَ.
  fra-SBL: Car ils mangent le pain de la méchanceté et boire le vin de la violence.
  hbo-hbo: כִּ֣י לָ֭חֲמוּ לֶ֣חֶם רֶ֑שַׁע וְיֵ֖ין חֲמָסִ֣ים יִשְׁתּֽוּ׃
  kik-kik: Marĩĩaga irio iria monete na ũmaramari, na makanyua ndibei matunyanĩte
    na hinya.
  fra-NCL: Car ils mangent le pain du crime, ils boivent le vin de la violence.
  cek-AK: Nihcae loe sethaih takaw to caak o moe, athii longhaih misurtui to a naek
    o.
  cuk-cuk: Ibmar-isgana-imaked mas-gunnedba bur-yeer itodamalad. Sabsur-emar-imaked,
    vino-gobedba bur-yeer itodamalad.
  uig-CYR: Яманлиқ уларниң озуғидур, Зораванлиқ уларниң шарабидур.
  tel-2017: వాళ్ళు దౌర్జన్యం చేసి తమ ఆహారం సంపాదించుకుంటారు. బలవంతంగా ద్రాక్షారసం
    లాక్కుని తాగుతారు.
  hat-BSA: Paske yo manje pen a malveyan yo e bwè diven vyolans.
  kos-kos: Ma koluk ac sulallal uh oana mwe mongo ac mwe nim nu selos.
  hbo-WLC: כִּ֣י לָ֭חֲמוּ לֶ֣חֶם רֶ֑שַׁע וְיֵ֖ין חֲמָסִ֣ים יִשְׁתּֽוּ׃
  ibo-ibo: Ha na-eri ihe oriri nke mmebi iwu, na-aṅụkwa ihe ọṅụṅụ nke ọgbaaghara.
  ory-ory: ଯେହେତୁ ସେମାନେ ଦୁଷ୍ଟତାରୂପ ଅନ୍ନ ଭକ୍ଷଣ କରନ୍ତି; ପୁଣି, ଦୌରାତ୍ମ୍ୟରୂପ ଦ୍ରାକ୍ଷାରସ
    ପାନ କରନ୍ତି।
  chk-chk: Pun föföringau a usun chök ener mongö, nge angangen mwänewüs a usun chök
    ünümer wain.
  rop-rop: Wen olabat oldei dumbat nogudbala ting en ardimbat pipul, wal tharran im
    jis laik det daga en dringk blanga olabat.
  ukr-1871: Бо вони їдять хлїб беззаконностї, а вино попивають (з добра), що насильством
    придбали.
  deu-1951: Denn sie essen erfreveltes Brot und trinken erpreßten Wein.
  eng-JPS: For they eat the bread of wickedness, and drink the wine of violence.
  srp-1865: Jer jedu hljeb bezbožnosti i piju vino nasilja.
  lug-lug: Okukola ebibi y’emmere yaabwe, n’okukozesa eryanyi kye kyokunywa kyabwe.
  heb-heb: כי לחמו לחם רשע ויין חמסים ישתו׃
  ben-IRV: কারণ তারা দুষ্টতার রুটি খায়, তারা অত্যাচারের আঙ্গুর রস পান করে।
  pan-pan: ਉਹ ਬੁਰਿਆਈ ਦੀ ਰੋਟੀ ਖਾਂਦੇ ਅਤੇ ਜ਼ੁਲਮ ਦੀ ਮਧ ਪੀਂਦੇ ਹਨ।
  mya-JVB: ဒုစရိုက် နှင့်ဆိုင်သောမုန့် ကိုစား ၍ ညှဉ်းဆဲ ခြင်းနှင့်ဆိုင်သော စပျစ်ရည်
    ကို သောက် တတ်ကြ၏။
  tte-O: Paisowa naenaena ali kaba kekan yo kaleya ali kaba numa.
  tbg-tbg: Qora kaiqa vare variava vika kara vaivaro, vokiaka ruquti variava vika
    namari ne variara voqaara vaira.
  hmo-hmo: Kara dika bona dagedage, be edia aniani bona edia ranu bamona.
  urd-urd: क्यूँकि वह शरारत की रोटी खाते, और जु़ल्म की मय पीते हैं।
  rus-SYN: ибо они едят хлеб беззакония и пьют вино хищения.
  bqc-SIM: Asa vãikɛa mɛ́ ń pↄblea ũ, gbɛ̃́ↄ wɛtãa mɛ́ ń imia ũ.
  tcz-CHONGTHU: Amahon phatlouna ga-a bou akivah un, pumtho chang'a anatoh uchu judon
    banga adon jiu ahi.
  mar-mar: कारण ते दुष्टाईने मिळवलेली भाकर खातात आणि हिंसेचे मद्य पितात.
  hlt-THB: Seetnaak phaipi ce ai unawh, them amak leek sainaak misurtui ce aw uhy.
  qub-qub: Paycunaga mishquilla micuycaj-nirajmi mana allita ruran. Mishquilla upuycaj-nirajmi
    wañuchicun.
  bqp-bqp: Zaakũ vãnikɛnaamɛ ń pↄ́ble ũ, wɛ́tãna gbɛ̃nↄaamɛ ń pↄ́mina ũ.
  hat-hat: Se nan fè mechanste yo jwenn manje pou yo manje. Se nan fè moun mal yo
    jwenn diven pou yo bwè.
  eng-BSB: For they eat the bread of wickedness and drink the wine of violence.
  tod-tod: Mazɔlɔɔ ti-ɠɔnɔgi ɠa ga faa ɲɔi, ta-ɓɔɔle lɔɔi ɠa ga suɲɔulai.
  eng-WEBPB: For they eat the bread of wickedness and drink the wine of violence.
  kbq-kbq: Kefo avu'ava'ma hu'zana, breti neankna nehu'za, hazenkema hu'zana waini
    ti ne'za negi neankna nehaze.
  nhe-BL: Quena, fiero tlacame quitemohuaj se para quimictise o para quitlaxtequilise,
    queja sequinoc quitemohuaj tlacualistli huan tlen quiise.
  bus-bus: Zaakɛ zaakɛnan ń pↄ́blee ũ, wɛ́ɛtãna gbɛ̃nↄan ń ímina ũ.
  gub-BL: Ikatu 'ym ma'e iapo haw nuzawy kwaw wanemi'u. Puruzuka haw nuzawy kwaw ma'ywa
    tykwer wanupe.
  eng-DRA: They eat the bread of wickedness, and drink the wine of iniquity.
