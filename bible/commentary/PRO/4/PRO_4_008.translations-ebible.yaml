verse: PRO.004.008
translations:
  mal-C: അവളെ താലോലിക്കുക, അവൾ നിന്നെ ഉയർത്തും; അവളെ ആലിംഗനംചെയ്യുക, അവൾ നിന്നെ ആദരിക്കും.
  deu-TKW: Halte sie hoch, so wird sie dich erhöhen; sie wird dich zu Ehren bringen,
    wenn du sie umhalsest.
  lin-lin: Simba yango makasi, mpe ekotombola yo ; yamba yango, mpe ekopesa yo lokumu.
  eng-LSV: Exalt her and she lifts you up, || She honors you when you embrace her.
  eng-GNV: 'Exalt her, and she shall exalt thee: she shall bring thee to honour, if
    thou embrace her.'
  eng-WEBSTER: 'Exalt her, and she shall promote thee: she shall bring thee to honor,
    when thou dost embrace her.'
  nhw-BL: Xiquita quenicatza tlahuel hueyi ipati tlalnamiquilistli. Quena, xijhueyitlali
    tlalnamiquilistli huan quema tijpiyas, masehualme mitzhueyitlalise huan mitztlepanitase.
  swh-ONEN: Mstahi, naye atakukweza; mkumbatie, naye atakuheshimu.
  bba-bba: N bwisi kĩɔ, yi koo de n ko tɔn boko. N yi tii bɔkɑsio, nɡe kurɔ kĩnɑsi,
    yi koo de n bɛɛrɛ wɑ.
  eng-KJVCPB: 'Exalt her, and she shall promote thee: She shall bring thee to honour,
    when thou dost embrace her.'
  luo-luo: Miye duongʼ, to enotingʼi malo; rwake chutho, to obiro miyi duongʼ.
  meu-meu: Ba laloa bada, bena ia ese baine heatolaimu; ba rosia, bena ia ese baine
    imodaimu.
  npi-ULB: बुद्धिलाई कदर गर्, र त्यसले तँलाई माथि उठाउने छ । तैँले त्यसलाई अङ्गाल्दा
    त्यसले तेरो इज्‍जत गर्ने छ ।
  yor-yor: Gbé e ga, yóò sì gbé ọ ga dìrọ̀ mọ́ ọn, yóò sì bu iyì fún ọ.
  ind-ind: Bila engkau menghargai Sang Hikmat, dia akan menjadikanmu terhormat. Bila
    engkau menjunjungnya, dia akan memberimu nama baik.
  pes-OPCB: اگر برای حکمت ارزش قائل شوی، او نیز تو را سربلند خواهد نمود. اگر حکمت
    را در آغوش بگیری او به تو عزت خواهد بخشید
  tgl-ULB: Pahalagahan ang karunungan at ikaw ay kaniyang itataas; pararangalan ka
    kapag niyakap mo ito.
  hui-hui: Mini bayale gigabi wulene ogoni í̠na hameore lalu hongo howa yu ndibulo
    hariyagua ogonime í̠naga mini yaraga halu mo timbu holebira.
  mya-mya: သူ့ကိုအမြတ်ထားလော့။ သူသည် သင့်ကို ချီးမြှောက်လိမ့်မည်။ သူ့ကိုဘက်ယမ်းလျှင်၊
    ဂုဏ်အသရေ ကို ပေးလိမ့်မည်။
  bod-N: ཤེས་རབ་མཐོན་པོར་བསྒྲེངས་ན་ནི། །ཁོ་མོས༌ཁྱོད་རང་མཐོ་སར་འཇོག །ཁྱོད་ཀྱིས་ཤེས་རབ་པང་དུ་ལོངས།
    །ཁོ་མོས་ཁྱོད་ལ་བཀུར་སྟི་སྦྱིན།།
  wsk-wsk: Ikia sinar ko kuar se nup biya kisokko, to ale ilukuawur se nip ningo kisokko.
  sna-sna: Uhukudze; ipapo huchakusimudzira; uhumbundikire, ipapo huchakukudza.
  spa-BLM: Estimadla, y ella os exaltará. Ella te llevará al honor cuando la abraces.
  cac-cac: Nib'ejoch jelanil, yic vach' ol ach ic'jocchaan̈ yuuj, yic vach' nivan
    ol aj elc'och d'a yol sat eb' etanimail.
  swh-ULB: Tunza hekima nayo itakutukuza; ikumbatie nayo itakuheshimu.
  bel-bel: Высока цані яе, і яна ацэніць цябе; яна акрые славай цябе, калі ты прыгорнеш
    яе;
  deu-ELBBK: Halte sie hoch, und sie wird dich erhöhen; sie wird dich zu Ehren bringen,
    wenn du sie umarmst.
  mbb-OT: Mahala nu utew wey tipiǥi nu is ketau, ne pinaaǥi kayi egkevantug ka.
  mal-2015: അതിനെ ഉയർത്തുക; അതു നിന്നെ ഉയർത്തും; അതിനെ ആലിംഗനം ചെയ്താൽ അതു നിനക്കു
    മാനം വരുത്തും.
  rmc-rmc: Kam o goďaveripen a kerela tutar baro, obchude les a dela tut pačiv.
  pes-OPV: آن را محترم دار، و تو را بلند خواهد ساخت. واگر او را در آغوش بکشی تو را
    معظم خواهدگردانید.
  ron-1924: Ыналц-о ши еа те ва ынэлца; еа ва фи слава та дакэ о вей ымбрэциша.
  ben-OBCV: তাকে লালনপালন করো, ও সে তোমাকে উন্নত করবে; তাকে সাগ্রহে গ্রহণ করো, ও সে
    তোমাকে সম্মানিত করবে।
  som-som: Iyada sarraysii, oo iyana way ku dallicin doontaa; Oo sharaf bay kuu yeeli
    doontaa markaad iyada isku duubtid.
  lat-VUC: Arripe illam, et exaltabit te; glorificaberis ab ea cum eam fueris amplexatus.
  eng-ASVBT: Exalt her, and she will promote thee; She will bring thee to honor, when
    thou dost embrace her.
  mna-mna: Nu sombe pakur ŋgar ambaiŋana, nako ŋgar ambaiŋana ipakuru tomini. Mi sombe
    yogeege lem ŋgar ambaimbaiŋan matakiŋa, nako ikam ma zom iwe biibi.
  ita-1885: Esaltala, ed ella ti innalzerà; Ella ti glorificherà, quando tu l'avrai
    abbracciata.
  eng-LXXUP: 'Secure it, and it shall exalt thee: Honor it, that it may embrace thee;'
  eng-ULB: Cherish wisdom and she will exalt you; she will honor you when you embrace
    her.
  spa-VBL: Atesora la sabiduría y ella te alabará. Abrázala y ella te honrará.
  fra-_FOB: Estime-la, et elle t'élèvera; elle fera ta gloire quand tu l'auras embrassée.
  mal-mal: അതിനെ ഉയർത്തുക; അത് നിന്നെ ഉയർത്തും; അതിനെ ആലിംഗനം ചെയ്താൽ അത് നിനക്ക്
    മാനം വരുത്തും.
  lit-lit: Aukštai vertink ją, ir ji tave paaukštins; ji suteiks tau garbę, kai ją
    apkabinsi.
  urd-GVR: Use azīz rakh to wuh tujhe sarfarāz karegī, use gale lagā to wuh tujhe
    izzat baḳhshegī.
  suz-BL: मेको कली ठेयब सेल्‍तीवी हना, इ कली ठेयब सेल्‍ब। गे मेको कली मुप्‍ती‍वी हना,
    इ कली मान ततीक गेब।
  eng-NOY: Exalt her, and she will promote thee; She will bring thee to honor, when
    thou dost embrace her;
  ita-1927: Esaltala, ed essa t’innalzerà; essa ti coprirà di gloria, quando l’avrai
    abbracciata.
  ckb-ckb: ڕێزی بگرە، بەرزت دەکاتەوە، لە ئامێزی بگرە، شکۆدارت دەکات.
  eng-BBE: Put her in a high place, and you will be lifted up by her; she will give
    you honour, when you give her your love.
  kan-OKCV: ಜ್ಞಾನವನ್ನು ನೀನು ಅಮೂಲ್ಯವೆಂದು ಎಣಿಸು, ಆಕೆಯು ನಿನ್ನನ್ನು ಮೇಲೆತ್ತುವಳು; ಆಕೆಯನ್ನು
    ನೀನು ಅಪ್ಪಿಕೊ, ಆಕೆಯು ನಿನ್ನನ್ನು ಘನಪಡಿಸುವಳು.
  tam-2017: நீ அதை மேன்மைப்படுத்து, அது உன்னை மேன்மைப்படுத்தும்; நீ அதைத் தழுவிக்கொண்டால்,
    அது உனக்கு மரியாதை செலுத்தும்.
  spa-RV-1909: 'Engrandécela, y ella te engrandecerá: ella te honrará, cuando tú la
    hubieres abrazado.'
  ron-BTF: Înalț-o, și ea te va înălța; te va onora când o îmbrățișezi.
  eng-WEBP: Esteem her, and she will exalt you. She will bring you to honor when you
    embrace her.
  eng-FBV: Treasure wisdom, and she will praise you; embrace her, and she will honor
    you.
  nld-1939: Zij zal u verheffen, als ge haar hooghoudt, U aanzien verlenen, als ge
    haar omhelst;
  nch-BL: Xiquita quenicatza tahuel hueyi ipati talnamiquilisti. Quena, xijhueyitali
    talnamiquilisti huan quema tijpiyas, masehualme mitzhueyitalise huan mitztepanitase.
  vie-1934: Hãy tôn tặng sự khôn ngoan, thì sự khôn ngoan sẽ thăng con lên, Làm cho
    con được vinh hiển, khi con hoài niệm đến.
  hin-CV: ज्ञान को अमूल्य संजो रखना, तब वह तुम्हें भी प्रतिष्ठित बनाएगा; तुम इसे आलिंगन
    करो तो यह तुम्हें सम्मानित करेगा.
  eng-OURB: Esteem her, and she will exalt you. She will bring you to honor, when
    you embrace her.
  spa-BES: Ponla en un lugar alto, y serás levantado por ella; Ella te dará honor
    cuando le des tu amor.
  tdx-tdx: Onjono re le honjone’e irehe; hiasia’e te fihine’o.
  tha-KJV: จงตีราคาเธอให้​สูง และเธอจะยกย่องเจ้า ถ้าเจ้ากอดเธอไว้ เธอจะให้​เกียรติ​เจ้า
  por-BR-2018: Exalta-a, e ela te exaltará; quando tu a abraçares, ela te honrará.
  deu-ELO: Halte sie hoch, und sie wird dich erhöhen; sie wird dich zu Ehren bringen,
    wenn du sie umarmst.
  eng-WYC-2018: Take thou it, and it shall enhance thee; thou shalt be glorified of
    it, when thou hast embraced it. (Receive thou it into thy heart, and it shall
    advance thee, or shall promote thee, or raise thee up; thou shalt be honoured,
    when thou hast embraced it.)
  epo-epo: Ŝatu ĝin alte, kaj ĝi vin altigos; Kaj ĝi donos al vi honoron, se vi ĝin
    enbrakigos.
  uig-PIN: Danaliⱪni ǝzizligin, u seni kɵtüridu, Uni qing ⱪuqaⱪliƣanda, seni ⱨɵrmǝtkǝ
    sazawǝr ⱪilidu.
  beo-beo: Bagade Dawa:su Hou amoma hanama amola amane hou hamosea, dili da dunu hahawanedafa
    esalumu amola asigi dawa:su bagade dawa:su lamu.
  tpi-OTNT: Yu mas laikim gutpela tingting na holim strong, na em bai i givim biknem
    long yu.
  hau-SA: Ka ƙaunace ta, za tă ɗaukaka ka; ka rungume ta, za tă kuwa girmama ka.
  uig-LAT: Danaliqni ezizligin, u séni kötüridu, Uni ching quchaqlighanda, séni hörmetke
    sazawer qilidu.
  nde-nde: Kugogose, kuzakuphakamisa; kugone, kuzakunika udumo.
  ton-ton: 'Fakahikihikiʻi ia, pea te ne hakeakiʻi koe: pea ʻi hoʻo fāʻufua kiate
    ia, te ne fakaongoongolelei koe.'
  ces-1613: Vyvyšuj ji, a zvýšíť tě; poctí tě, když ji přijmeš.
  eng-WMB: Esteem her, and she will exalt you. She will bring you to honor when you
    embrace her.
  tam-TCV: நீ அதை மதித்து நட, அது உன்னை மேன்மைப்படுத்தும்; நீ அதை அணைத்துக்கொள், அப்பொழுது
    அது உன்னைக் கனப்படுத்தும்.
  ceb-ULB: Pangandoya ang kaalam ug bayawon ka niya; pasidunggan ka niya kung gakson
    mo siya.
  pol-UBG: Wywyższaj ją, a ona wywyższy ciebie, rozsławi cię, gdy ją przyjmiesz.
  urd-GVU: اُسے عزیز رکھ تو وہ تجھے سرفراز کرے گی، اُسے گلے لگا تو وہ تجھے عزت بخشے
    گی۔
  deu-1912: Achte sie hoch, so wird sie dich erhöhen, und wird dich zu Ehren bringen,
    wo du sie herzest.
  kan-2017: ಜ್ಞಾನವೆಂಬಾಕೆಯು ಶ್ರೇಷ್ಠಳು ಎಂದು ನೀನು ಭಾವಿಸಿದರೆ ಆಕೆಯು ನಿನ್ನನ್ನು ಉನ್ನತಿಗೆ
    ತರುವಳು, ಆಕೆಯನ್ನು ಅಪ್ಪಿಕೊಂಡರೆ ನಿನ್ನನ್ನು ಘನಪಡಿಸುವಳು.
  yap-yap: Nge t’uf rom e gonop, ya ir e ra gel nigem. Mu gamuchmuch ngak, me tolang
    nagem.
  hlt-MCSB: Cueihnah te picai lamtah namah te n'pomsang bitni. Namah te n'thangpom
    atah amah te kop van.
  mdy-ETH: ዔራቶ ቦንቼ፤ ዒዛ ኔና ዼግ ዼጊዳንዳኔ፤ ዶዲሺ ኔ ዒዞ ዓርቄቴ ኔና ቦንቺሳንዳኔ።
  kew-kew: Neme epe kone raaname omoa irulu sabaali raburi, go epe kone-me ne adaa
    bi gialia. Go rabu ne ora epe aa pirali.
  twi-ASANTE: Di no nni na ɛbɛpagya wo; yɛ no atuu, na ɛbɛhyɛ wo animuonyam.
  eng-WEBU: Esteem her, and she will exalt you. She will bring you to honor when you
    embrace her.
  wal-wal: Neeni a bonchcha; ikka nena xoqqu xoqqu oottana; neeni a oiqqikko, i nena
    bonchchana.
  acu-NT: Nekatniuka mash aina nuna nangkamasmek pengkeraitai tusam nintimtusta. Nu
    turakmeka pengker pujustinuitme. Kame, nuwa winiaksam pengker awajsatnua nunismek
    paan nintimratniuka nukap wakerukta. Turakminka amincha pengker nintimturmastinuitai.
  spa-PDDPT: Exáltala, y ella te engrandecerá, Cuando la abraces te honrará.
  gun-gun: Embovare ete ke 'arandua, ha'e ramo 'rã nemboyvateve. Remoĩ ete ramo nemoingo
    'rã omboetepy.
  agu-BL: Pek'en bin te'j, nin tzatzin te yi balaj ajtza'kla'tz, na sjalok wi'nin
    ak'ej ta'n.
  ilo-ULB: Ipategmo ti kinasirib ket itag-aynaka; padayawannaka inton arakupem isuna.
  kpg-kpg: Aloho i di kabemee, gei di maa gaa hai goe gi aamua. Hagalabagau ina di maa,
    gei di maa ga gowadu do hagalaamua.
  uig-ARA: دانالىقنى ئەزىزلىگىن، ئۇ سېنى كۆتۈرىدۇ، ئۇنى چىڭ قۇچاقلىغاندا، سېنى ھۆرمەتكە
    سازاۋەر قىلىدۇ.
  bps-bps: Ku knabasam i kfulung mbaling ge mdatah, na ku busekam di nawam too ge
    mgafè.
  sus-sus: Xa i xaxilimaya binya, a i itema nɛ. Xa i a suxu, a i xunnakelima nɛ.
  pon-2006: Poakohng kupwurokong, e ahpw pahn kahrehiong uhk omw pahn lapalapala.
    Pwoalehdi teng, e ahpw pahn kawauwihiukala.
  ksd-ksd: Una pite vangala pa ia. ma na vatavua u; Ba u kapupi ia, na vuna ta ra
    variru piram.
  tur-YTC: Onu yüksek tut, o da seni yükseltecektir. Onu kucakladığında sana saygınlık
    getirecektir.
  bel-N: Узьвяліч яе, і яна падыме цябе, яна праславіць цябе, калі ты ўхопішся за
    яе,
  grc-BRENT: Περιχαράκωσον αὐτὴν, καὶ ὑψώσει σε· τίμησον αὐτὴν, ἵνα σε περιλάβῃ·
  ind-AYT: Tinggikanlah ia, dan ia akan meninggikanmu; ia akan memuliakanmu jika kamu
    memeluknya.
  nya-nya: Uyilemekeze nzeruyo ndipo idzakukweza; ikumbatire nzeruyo ndipo idzakupatsa
    ulemu.
  hrv-hrv: Veličaj je i uzvisit će te; donijet će ti čast kad je prigrliš.
  mps-mps: Nago te wiegi yai homu ebo kolesaga godolo homu elama, tama bomonama dąų
    ola weyu, tola selama, te agai nageba te genuai nogi mawaibao.
  tpi-tpi: Yu mas laikim gutpela tingting na holim strong, na em bai i givim biknem
    long yu.
  dan-1931: hold den højt, så bringer den dig højt til Vejrs, den bringer dig Ære,
    når du favner den;
  vie-OVCB: Nếu tôn trọng sự khôn ngoan, nó sẽ đưa con lên cao. Nắm giữ sự khôn ngoan,
    nó sẽ đem cho con vinh dự.
  guj-2017: તેનું સન્માન કર અને તે તને ઉચ્ચ પદવીએ ચઢાવશે; જ્યારે તું તેને ભેટશે, ત્યારે
    તે તને પ્રતિષ્ઠિત કરશે.
  pon-2006A: Poakohng kupwurokong, e ahpw pahn kahrehiong uhk omw pahn lapalapala.
    Pwoalehdi teng, e ahpw pahn kawauwihiukala.
  por-BRBSL: Estimem-na, e ela os exaltará. Ela o levará a honrar quando você a abraçar.
  swe-swe: Värdera vishet högt och upphöj henne, så ska hon upphöja dig; hon kommer
    att ge dig ära när du omfamnar henne.
  cth-cth: Talue sak haw, na tawmrasang han. Tapam haw, barinae koe na ceikhai han.
  twi-twi: Di no ni na ɛbɛma wo so; yɛ no atuu, na ɛbɛhyɛ wo anuonyam.
  hlt-hlt: Cueihnah te picai lamtah namah te n'pomsang bitni. Namah te n'thangpom
    atah amah te kop van.
  tbz-SIM: Ndɔ́ mɛciì nkɛ̀ mɛ̀ dɑ dɛ́ùkùnnɛ, ɔrí mɛ kɛ̀ mɛ̀ ntú ɑ kó disɑ̃nni.
  msy-2020: Nɨ nɨghnɨzir aghuim gifuegh pamtemɨn an suiragh, eghtɨ a ziar ekiam nɨ
    danɨngam.
  dop-dop: Sɑ-yɛ ɑ kɑ́ kʋsɩ nyɑ́ nyʋɣʋ, wɑɣɑlɩ-yɛ, ɑ kɑ́ tʋ-ŋ teeli.
  azb-azb: Onu üstün tutsan, səni ucaldar, Əgər ona bağlansan, səni şərəfə çatdırar.
  eng-DBY: Exalt her, and she shall promote thee; she shall bring thee to honour when
    thou dost embrace her.
  hin-2017: उसकी बड़ाई कर, वह तुझको बढ़ाएगी; जब तू उससे लिपट जाए, तब वह तेरी महिमा
    करेगी।
  wol-KYG: Nawal xel mu rafet, mu darajaal la; tafoo ko, mu teral la.
  bjr-bjr: Anee amiqira iriranara aidinana rakisi qumarainanoo mifa ani firaa auqu
    amiannoo. Anee irirana oonumafi rakisi qumarainanoo ani auquara naaquqarana faqa
    qeerairirana faqa nimiannoo.
  eng-YLT: Exalt her, and she doth lift thee up, She honoureth thee, when thou dost
    embrace her.
  kne-kne: Dakdake ay dayaw di magon-od mo mo awatem ya banolem din sirib.
  eng-WYC-2017: Take thou it, and it shall enhance thee; thou shalt be glorified of
    it, when thou hast embraced it.
  eng-WMBB: Esteem her, and she will exalt you. She will bring you to honour when
    you embrace her.
  urd-GVH: उसे अज़ीज़ रख तो वह तुझे सरफ़राज़ करेगी, उसे गले लगा तो वह तुझे इज़्ज़त
    बख़्शेगी।
  rug-rug: Tataru nia, meke kaqu ovulu igo sa; hapahapa nia, meke kote va lavata igo
    sa.
  gaz-gaz: Ogummaa kabaji; inni ol si guddisaatii; isa hammadhu; innis si kabajaatii.
  fra-LSG: Exalte-la, et elle t’élèvera; Elle fera ta gloire, si tu l’embrasses;
  yal-yal: Fekolonna ramara, a i findima nɛn muxu gbeen na, i yii firinna dɔxɔ a bun,
    a binyen fima i ma nɛn.
  haw-1868: E hoonani oe ia ia, nana oe e hookiekie ae; E hoohanohano ia oe i kou
    wa e hoopaa aku ai ia ia
  arb-NAV: مَجِّدْهَا فَتُمَجِّدَكَ، اعْتَنِقْهَا فَتُكْرِمَكَ.
  ewe-ewe: De asixɔxɔ eŋu ekema ado wò ɖe dzi, xɔe atuu ekema ade bubu ŋuwò.
  eng-LEE: 'Hold her in high esteem, and she will exalt thee: she will bring thee
    to honor, when thou embracest her.'
  asm-FB: প্রজ্ঞাক সস্নেহে প্রতিপালন কৰা, তেওঁ তোমাক উচ্চ স্হানত স্হাপন কৰিব; তুমি
    তেওঁক আঁকোৱালি ধৰিলে, তেওঁ তোমাক আদৰ কৰিব।
  sus-A: شَ عِ شَشِلِمَيَ بِنيَ، عَ عِ عِتٍمَ نّ. شَ عِ عَ سُشُ، عَ عِ شُننَكٍلِمَ
    نّ.
  fra-SBL: Estime-la, et elle t'élèvera. Elle vous fera honneur lorsque vous l'embrasserez.
  hbo-hbo: סַלְסְלֶ֥הָ וּֽתְרֹומְמֶ֑ךָּ תְּ֝כַבֵּ֗דְךָ כִּ֣י תְחַבְּקֶֽנָּה׃
  kik-kik: Tũũgagĩria ũũgĩ mũno, naguo nĩũrĩkwambararagia; ũhĩmbagĩrie, naguo nĩũrĩgũtĩĩithagia.
  fra-NCL: Tiens-la en haute estime, et elle t’exaltera ; elle fera ta gloire, si
    tu l’embrasses.
  cek-AK: Palunghahaih to lokpui ah suem ah; to tih nahaeloe anih mah na qoengsak
    tahang tih; anih to na patawnh caeng nahaeloe, khingzahaih na hnu tih.
  cuk-cuk: Binsaed-nikaguedbina bur be soge, ar a, be-nug-odummogoed. Binsaed-nikagued
    bur be sabgue, ar a, be-nug-ogannogoed.
  uig-CYR: Даналиқни әзизлигин, у сени көтириду, Уни чиң қучағлиғанда, сени һөрмәткә
    сазавәр қилиду.
  tel-2017: నువ్వు జ్ఞానాన్ని గౌరవిస్తే అది నిన్ను గొప్ప చేస్తుంది. దాన్ని హత్తుకుని
    ఉంటే అది నీకు పేరు ప్రతిష్టలు తెస్తుంది.
  hat-BSA: Mete valè li wo e li va fè ou leve; li va bay ou onè si ou anbrase l.
  kos-kos: Lungse lalmwetmet, ac el ac fah oru kom in fulat. Apsilya ku, ac el ac
    fah oru in kaksakinyuk kom.
  hbo-WLC: סַלְסְלֶ֥הָ וּֽתְרוֹמְמֶ֑ךָּ תְּ֝כַבֵּ֗דְךָ כִּ֣י תְחַבְּקֶֽנָּה׃
  ibo-ibo: Ọ bụrụ na i bulie amamihe elu, o ga-ebulikwa gị elu. Jidesie ya ike, ọ
    ga-ewetara gị oke nsọpụrụ.
  ory-ory: ତାହାକୁ ଶିରୋଧାର୍ଯ୍ୟ କର, ତହିଁରେ ସେ ତୁମ୍ଭକୁ ଉନ୍ନତ କରିବ; ତାହାକୁ ଆଲିଙ୍ଗନ କଲେ,
    ସେ ତୁମ୍ଭକୁ ସମ୍ଭ୍ରାନ୍ତ କରିବ।
  chk-chk: Kopwe fokun aücheani tipachem, pwe i epwe atekiokotä, kopwe kamwöchünük
    won, pwe i epwe aitöchuk.
  rop-rop: Wen yu jinggabat en laigim det sabibalawan im gin meigim yu jidan haibala.
  ukr-1871: Над усе цїнуй її, а вона підійме тебе високо; вона до честї доведе тебе,
    як пригорнешся до неї;
  deu-1951: Halte sie hoch, so wird sie dich erhöhen; sie wird dich ehren, wenn du
    sie liebst.
  eng-JPS: Extol her, and she will exalt thee; she will bring thee to honour, when
    thou dost embrace her.
  srp-1865: Podiži je i ona æe te uzvisiti, proslaviæe te kad je zagrliš.
  lug-lug: Amagezi gagulumize, nago gajja kukuyimusa, gaanirize, nago gajja kukuweesa
    ekitiibwa.
  heb-heb: סלסלה ותרוממך תכבדך כי תחבקנה׃
  ben-IRV: তাকে যত্ন কর, সে তোমাকে উন্নত করবে, যখন তাকে গ্রহণ কর, সে তোমাকে সম্মান
    দেবে।
  pan-pan: ਉਹ ਦੀ ਵਡਿਆਈ ਕਰ ਤਾਂ ਉਹ ਤੈਨੂੰ ਵਧਾਵੇਗੀ, ਜੇ ਤੂੰ ਉਹ ਨੂੰ ਗਲ਼ ਲਾਵੇਂ ਤਾਂ ਉਹ ਤੈਨੂੰ
    ਆਦਰ ਦੇਵੇਗੀ।
  mya-JVB: သူ့ ကိုအမြတ် ထားလော့။ သူသည် သင့် ကို ချီးမြှောက် လိမ့်မည်။ သူ့ ကိုဘက်ယမ်း
    လျှင် ၊ ဂုဏ် အသရေကိုပေး လိမ့်မည်။
  tte-O: Tem nuwanuwam lalakina sonoga kani sonogane esam ikeleisin, tem ukwabi-kalatan
    kani yakasisi kulobai.
  tbg-tbg: Are koqe avu aato vai okarara antuqa arirara vaiharama, vi okarara paama
    tivakera tuatairaro vivama ai nora autu amiarire.
  hmo-hmo: Aonega do oi ura henia, bona ia ese oi do ia hanamoa bada. Aonega do oi
    dogoatao auka, bona ia ese oiemu ladana do ia habadaia.
  urd-urd: उसकी ता'ज़ीम कर, वह तुझे सरफ़राज़ करेगी; जब तू उसे गले लगाएगा, वह तुझे
    'इज़्ज़त बख़्शेगी।
  rus-SYN: Высоко цени ее, и она возвысит тебя; она прославит тебя, если ты прилепишься
    к ней;
  bqc-SIM: Ǹ aà kṹ gbã́ugbãu, a n kã́fĩ, didiwà ↄplapla, a n kpɛla.
  tcz-CHONGTHU: Chihna hi mutheijin domsang in, chuteng chihna chu nangma domsanga
    pang ding ahi. Chihna hi natuh chah jing poule, chihna chun jabolna namusah ding
    ahi.
  mar-mar: ज्ञान हृदयात जतन करून ठेव आणि ते तुला उंचावेल, जेव्हा तू त्यास आलिंगन देशील
    तर ते तुझा सन्मान करील.
  hlt-THB: Zoeksang nawh, anih ing ni zoeksang lawt kaw; na ym na lam awhtaw kqihchah
    kawi thlangna ning coeng sak kaw.
  qub-qub: Yachayta cuyaptiqui yachayga allimanmi churashunquipaj. Llapan shonguyquiwan
    fiyupa yachayta munaptiquega pipis allimi rispitashunquipaj.
  bqp-bqp: Ǹ a kũ gbãngbãn, ani n kara, ǹ a kũ ↄplapla, ani bɛ̀ɛrɛ línnɛ.
  hat-hat: renmen konesans, l'ap fè ou mache tèt wo. Kenbe l', pa lage l'. L'a fè
    yo respekte ou.
  eng-BSB: Prize her, and she will exalt you; if you embrace her, she will honor you.
  tod-tod: Bɔɔlɔ, toɠa è wuzeɠe, ni ɗa ɠilina ba, toɠa ɠɛ ga lɛbiya è ʋɛ.
  eng-WEBPB: Esteem her, and she will exalt you. She will bring you to honour when
    you embrace her.
  kbq-kbq: Knare antahintahi zana azerisga nehugeno, kagrira kazeri sga hino, agri'ma
    azeri akonama hanankeno'a, kagrira ran kagi kamigahie.
  nhe-BL: Xiquita quejatza tlahuel hueyi ipati tlalnamiquilistli. Quena, xijhueyitlali
    tlalnamiquilistli huan quema tijpiyas, tlacame mitzhueyitlalise huan mitztlepanitase.
  bus-bus: Ǹ à kũ gbãngbãn, eé n kaara, ǹ à kũ ↄplaplaa, eé bɛ̀ɛ línnɛ.
  gub-BL: Ezamutar ma'e kwaw katu haw nehe. Nezewe mehe nemuigo kar putar ikàg ma'e
    romo nehe. Ezàzuwàn ma'e kwaw katu haw nehe, nezewe mehe teko uze'egatu putar
    nerehe wà nehe.
  eng-DRA: 'Take hold on her, and she shall exalt thee: thou shalt be glorified by
    her, when thou shalt embrace her.'
