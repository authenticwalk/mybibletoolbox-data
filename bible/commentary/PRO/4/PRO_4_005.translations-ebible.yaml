verse: PRO.004.005
translations:
  mal-C: ജ്ഞാനം നേടുക, വിവേകം ആർജിക്കുക; എന്റെ വാക്കുകൾ വിസ്മരിക്കുകയോ അവയിൽനിന്നു
    വ്യതിചലിക്കുകയോ അരുത്.
  deu-TKW: Erwirb Weisheit, erwirb Einsicht! Vergiß nicht und weiche nicht ab von
    den Reden meines Mundes!
  lin-lin: zwa bwanya, zwa mayele, kobosana yango te, kopesa mokongo te na maloba
    ya monoko na ngai,
  eng-LSV: Get wisdom, get understanding, || Do not forget, nor turn away || From
    the sayings of my mouth.
  eng-GNV: 'Get wisedom: get vnderstading: forget not, neither decline from the woordes
    of my mouth.'
  eng-WEBSTER: 'Get wisdom, get understanding: forget it not; neither decline from
    the words of my mouth.'
  nhw-BL: Xijtemo tlalnamiquilistli huan tlamachilistli catli TOTECO temaca. Amo xiquelcahua
    nocamanal, niyon amo quema ximoiyocaquixti tlen catli niquijtohua.
  swh-ONEN: Pata hekima, pata ufahamu; usiyasahau maneno yangu wala usiyaache.
  bba-bba: N bwisi kɑ lɑɑkɑri nɛnuɔ, n ku win ɡere duɑri,
  eng-KJVCPB: 'Get wisdom, get understanding: Forget it not; neither decline from
    the words of my mouth.'
  luo-luo: Yud rieko kod ngʼeyo matut, wiyi kik wil kod wechena kata weyogi.
  meu-meu: Basio helalo boio; udugu herevadia amo basio raka muri. Aonega bavabia,
    lalo-parara bavabia;
  npi-ULB: बुद्धि र समझशक्ति प्राप्‍त गर् । मेरो मुखका वचनहरूलाई नबिर्सी र इन्कार
    नगर् ।
  yor-yor: Gba ọgbọ́n, gba òye, má ṣe gbàgbé ọ̀rọ̀ mi tàbí kí o yẹsẹ̀ kúrò nínú rẹ̀.
  ind-ind: Sambutlah Hikmat menjadi guru kehidupanmu. Mintalah pengertian darinya.
    Janganlah lupa dan jangan berpaling dari pengajaranku.
  pes-OPCB: حکمت و بصیرت را کسب کن. سخنان مرا فراموش نکن و از آنها منحرف نشو.
  tgl-ULB: Pagsumikapan na magkaroon ng karunungan at kaunawaan; huwag kalilimutan
    at huwag tatanggihan ang mga salita sa aking bibig;
  hui-hui: Í̠ mini bayale gigabiwi holenebi manda bulenebi mo yu habe. I̱na bi larogo
    hale howa nahe tingi nahe bayuwa mitangi bialu embeda nahabe.
  mya-mya: ပညာကိုဆည်းဖူးလော့။ ဥာဏ်ကို ဆည်းဖူး လော့။ သတိမလစ်စေနှင့်။ ငါ၏နှုတ်ထွက်စကားကို
    မလွှဲမရှောင်နှင့်။
  bod-N: ཤེས་རབ་དང་ནི་གོ་རྟོགས་ལེན་པ༌དང༌། །ང་ཡི་ཚིག་རྣམས་བརྗེད་པར་མི་བྱ༌ཞིང༌། །དེ་ལས་ལམ་ཡན་དུ་ཡང་འཁོར་མི༌བྱ།།
  wsk-wsk: Ikia sinar ilukuawur ale sinar la lagerko; aninga den kamili me saparuk
    se lage kigilik me karoko.
  sna-sna: Wana uchenjeri, wana kunzwisisa; usakanganwa mashoko angu kana kubva paari.
  spa-BLM: Obtenga sabiduría. Compréndelo. No lo olvides, y no te desvíes de las palabras
    de mi boca.
  cac-cac: Cha a jelanil yed' a vach' pensaril, man̈ ac'b'at in lolonel tic satc'olal.
  swh-ULB: Jipatie hekima na ufahamu; usisahau na kuyakataa maneno ya kinywa changu;
  bel-bel: Здабывай мудрасьць, набывай розум; не забывай гэтага і ня цурайся слоў
    маіх, а кіруйся імі!
  deu-ELBBK: Erwirb Weisheit, erwirb Verstand; vergiss nicht und weiche nicht ab von
    den Reden meines Mundes.
  mbb-OT: Peniguduwi nu he maangken nu is ketau wey kedsavut. Kenè nu lipati is menge
    lalag ku kenikew, ne kenè nu heini suwayi.
  mal-2015: 'ജ്ഞാനം സമ്പാദിക്ക: വിവേകം നേടുക; മറക്കരുതു; എന്റെ വചനങ്ങളെ വിട്ടുമാറുകയുമരുതു.'
  rmc-rmc: Dochude o goďaveripen the o achaľuvipen! Ma bister pre mire lava a ma visar
    tut olestar, so vakerav.
  pes-OPV: حکمت راتحصیل نما و فهم را پیدا کن. فراموش مکن و از کلمات دهانم انحراف مورز.
  ron-1924: Добындеште ынцелепчуне, добындеште причепере; ну уйта кувинтеле гурий
    меле ши ну те абате де ла еле!
  ben-OBCV: প্রজ্ঞা অর্জন করো, বিচক্ষণতা অর্জন করো; আমার কথাগুলি ভুলে যেয়ো না বা
    সেগুলি থেকে সরে যেয়ো না।
  som-som: Xigmadda doono, waxgarashadana doono; Hana illoobin, oo erayada afkaygana
    dib ha uga noqon.
  lat-VUC: 'Posside sapientiam, posside prudentiam: ne obliviscaris, neque declines
    a verbis oris mei.'
  eng-ASVBT: Get wisdom, get understanding; Forget not, neither decline from the words
    of my mouth;
  mna-mna: Kam kinkiini be kam lem ŋgar ambaiŋana mi kilaala ŋgar iŋgoi ta ambai ma
    ilip. Mi motom mbelele sua tio pepe, mi paŋoobo pa pepe.
  ita-1885: Acquista sapienza, acquista prudenza; Non dimenticare i detti della mia
    bocca, e non rivolgertene indietro.
  eng-LXXUP: And do not neglect the speech of my mouth.
  eng-ULB: Acquire wisdom and understanding; do not forget and do not reject the words
    of my mouth;
  spa-VBL: Obtén sabiduría, busca el sano juicio. No olvides mis palabras, ni las
    desprecies.
  fra-_FOB: Acquiers la sagesse, acquiers la prudence; ne l'oublie pas, et ne te détourne
    point des paroles de ma bouche.
  mal-mal: 'ജ്ഞാനം സമ്പാദിക്കുക: വിവേകം നേടുക; മറക്കരുത്; എന്റെ വചനങ്ങളെ വിട്ടുമാറുകയും
    അരുത്.'
  lit-lit: Įgyk išminties, įgyk supratimo. Nepamiršk ir nenukrypk nuo mano burnos
    pasakymų.
  urd-GVR: Hikmat hāsil kar, samajh apnā le! Yih chīzeṅ mat bhūlnā, mere muṅh ke alfāz
    se dūr na honā.
  suz-BL: तुइक्‍तीके मालो नु जोक्‍ब तुइक्‍ब दुमो। आं देंशो लोव़ मप्रोनो।
  eng-NOY: Get wisdom, get understanding; Forget not, and depart not from, the words
    of my mouth.
  ita-1927: Acquista sapienza, acquista intelligenza; non dimenticare le parole della
    mia bocca, e non te ne sviare;
  ckb-ckb: دانایی بەدەستبهێنە، تێگەیشتن بەدەستبهێنە، قسەکانی دەمم لەبیر مەکە و لێیان
    لامەدە.
  eng-BBE: Get wisdom, get true knowledge; keep it in memory, do not be turned away
    from the words of my mouth.
  kan-OKCV: ಜ್ಞಾನವನ್ನು ಪಡೆ, ತಿಳುವಳಿಕೆಯನ್ನು ಸಂಪಾದಿಸು; ನನ್ನ ಮಾತುಗಳನ್ನು ಮರೆಯದಿರು, ಅವುಗಳಿಂದ
    ದೂರವಾಗಬೇಡ.
  tam-2017: ஞானத்தைச் சம்பாதி, புத்தியையும் சம்பாதி; என்னுடைய வாயின் வார்த்தைகளை மறக்காமலும்
    விட்டு விலகாமலும் இரு.
  spa-RV-1909: Adquiere sabiduría, adquiere inteligencia; no te olvides ni te apartes
    de las razones de mi boca;
  ron-BTF: Obține înțelepciune, obține înțelegere; nu uita, nici nu te abate de la
    cuvintele gurii mele.
  eng-WEBP: Get wisdom. Get understanding. Don’t forget, and don’t deviate from the
    words of my mouth.
  eng-FBV: Get wisdom, find out what makes sense. Don't forget my words or reject
    them.
  nld-1939: Doe wijsheid, en doe inzicht op, Vergeet mijn woorden niet, En wijk er
    nimmer van af!
  nch-BL: Xijtemo talnamiquilisti huan tamachilisti cati TOTECO temaca. Amo xiquelcahua
    nocamanal, yon amo quema ximoiyocaquixti ten cati niquijtohua.
  vie-1934: Khá cầu lấy sự khôn ngoan, khá cầu lấy sự thông sáng, Chớ quên, chớ xây
    bỏ các lời của miệng ta;
  hin-CV: मेरे मुख से निकली शिक्षा से बुद्धिमत्ता प्राप्‍त करो, समझ प्राप्‍त करो;
    न इन्हें त्यागना, और न इनसे दूर जाओ.
  eng-OURB: Get wisdom. Get understanding. Don’t forget, neither swerve from the words
    of my mouth.
  spa-BES: Obtén sabiduría, obtén verdadero conocimiento; guárdelo en la memoria,
    no se aparte de las palabras de mi boca.
  tdx-tdx: 'Manaña hihitse; mitohà hilala: ko mañaliño, vaho ko miamboho amo volam-bavakoo;'
  tha-KJV: อย่าลืมและอย่าหันกลับจากถ้อยคำแห่งปากของเรา จงเอาปัญญา และเอาความเข้าใจ
  por-BR-2018: Adquire sabedoria, adquire entendimento; e não te esqueças nem te desvies
    das palavras de minha boca.
  deu-ELO: Erwirb Weisheit, erwirb Verstand; vergiß nicht und weiche nicht ab von
    den Reden meines Mundes.
  eng-WYC-2018: Wield thou wisdom, wield thou prudence; forget thou not, neither bow
    thou away from the words of my mouth.
  epo-epo: Akiru saĝon, akiru prudenton; Ne forgesu, kaj ne deflankiĝu de la paroloj
    de mia buŝo.
  uig-PIN: Danaliⱪni alƣin, ǝⱪil tap, Eytⱪan sɵzlirimni untuma, ulardin qiⱪma.
  beo-beo: 'Bagade Dawa:su Hou hogoi helema. Na sia: mae gogolema amola mae higama!'
  tpi-OTNT: Yu mas kisim gutpela tingting na gutpela save. Yu no ken sakim tok bilong
    mi o lusim tingting long en.
  hau-SA: Ka nemi hikima, ka nemi fahimi; kada ka manta da kalmomina ko ka kauce daga
    gare su.
  uig-LAT: Danaliqni alghin, eqil tap, Éytqan sözlirimni untuma, ulardin chiqma.
  nde-nde: Zuza ukuhlakanipha, zuza ukuqedisisa; ungawakhohlwa amazwi ami, kumbe ugudluke
    kuwo.
  ton-ton: 'Ke ke maʻu ʻae poto, pea maʻu mo e ʻilo: ʻoua naʻa ngalo ia; pea ʻoua
    naʻa ke fakaholomui mei he ngaahi lea ʻa hoku ngutu.'
  ces-1613: Nabuď moudrosti, nabuď rozumnosti; nezapomínej, ani se uchyluj od řečí
    úst mých.
  eng-WMB: Get wisdom. Get understanding. Don’t forget, and don’t deviate from the
    words of my mouth.
  tam-TCV: ஞானத்தையும் புரிந்துகொள்ளுதலையும் பெற்றுக்கொள்; எனது வார்த்தைகளை மறக்காமலும்
    அவற்றைவிட்டு விலகாமலும் இரு.
  ceb-ULB: Batoni ang kaalam ug pagpanabot; ayaw kalimti ug ayaw isalikway ang mga
    pulong sa akong baba;
  pol-UBG: Zdobywaj mądrość, zdobywaj roztropność; nie zapominaj i nie odstępuj od
    słów moich ust.
  urd-GVU: حکمت حاصل کر، سمجھ اپنا لے! یہ چیزیں مت بھولنا، میرے منہ کے الفاظ سے دُور
    نہ ہونا۔
  deu-1912: Nimm an Weisheit, nimm an Verstand; vergiß nicht und weiche nicht von
    der Rede meines Mundes.
  kan-2017: ಜ್ಞಾನವನ್ನು ಪಡೆ, ವಿವೇಕವನ್ನು ಸಂಪಾದಿಸು, ಮರೆಯಬೇಡ, ನನ್ನ ಮಾತುಗಳಿಗೆ ಅಸಡ್ಡೆ ತೋರಿಸಬೇಡ.
  yap-yap: Nge yag ngom e gonop nge nangan’! Ma dab mu pagtalin ara mu sabalbalyang
    ko n’en ni gu be yog.
  hlt-MCSB: Cueihnah te lai lamtah yakmingnah khaw lai lah. Ka ka dong lamkah olthui
    he hnilh boeh, phaelh boeh.
  mdy-ETH: ዔራቶና ማሊ ጶቂሥሢና ዴንቃኒ ዶዴ፤ ታ ኔና ጋዓ ባኮ ዋሊፖ፤ ሃሣ ቄል ጌይፖ።
  kew-kew: Neme epe kone mua kone-para mea rubina lape. Neme naa agaa mea rubebe pua
    kone narugulape.
  twi-ASANTE: Nya nyansa, nya nteaseɛ; mma wo werɛ mfiri me nsɛm anaa ntwe wo ho mfiri
    ho.
  eng-WEBU: Get wisdom. Get understanding. Don’t forget, and don’t deviate from the
    words of my mouth.
  wal-wal: Aadhdhida eratettaanne akeekaa demmanau minna; taani neeyyo odidobaa dogoppa;
    ta qaalaappe kiyoppa.
  acu-NT: Paan nintimratniuka tura pengker nekatniuka wakerukta. Wina chichamur kajinmakiip,
    turasha umirtsuk pujusaip.
  spa-PDDPT: Adquiere sabiduría, adquiere entendimiento. No te olvides ni te apartes
    de los dichos de mi boca.
  gun-gun: Emoĩ ne'arandurã ha'e mba'emo reikuaa aguã. Nderexarai eme, ejepe'a eme
    guive xeayvua gui.
  agu-BL: Bitaj bin yi e'chk balaj ajtza'kla'tz tu yi e'chk balaj txumu'n, nin qui
    na waj yil tz'el yi inyol te ac'u'l.
  ilo-ULB: Gun-odem ti kinasirib ken pannakaawat; saanmo a lipaten ken saanmo a laksiden
    dagiti sasaok;
  kpg-kpg: Hai mee gi di kabemee mo di iloo! Hudee haga de langahia ina be haga balumee ina
    agu helekai.
  uig-ARA: دانالىقنى ئالغىن، ئەقىل تاپ، ئېيتقان سۆزلىرىمنى ئۇنتۇما، ئۇلاردىن چىقما.
  bps-bps: Too ge mngabal kfulung na kaglabat, na nangam nlifet ku demen fbayà i mangu
    di ge.
  sus-sus: I xa lɔnni fen, xaxili fanyi xa lu i bɛ. I naxa nɛɛmu n ma masenyi ma,
    i naxa nɛɛmu n ma sɛriyɛ ma.
  pon-2006: Nantihong alehda kupwurokong oh erpit! Dehr manokehla de pohnsehse ei
    padahk kan.
  ksd-ksd: Koko una valubane ra tinata na ngiegu, ma koko una tapgaga kan ia. Una
    ongor upi ra kabinana, una ongor upi ra kapa na ninunuk;
  tur-YTC: Bilgelik kazan. Anlayış edin. Unutma ve ağzımın sözlerinden sapma.
  bel-N: Набывай мудрасьць, набывай розум, не забывайся і не ўхіляйся ад словаў вуснаў
    маіх.
  grc-BRENT: μὴ ἐπιλάθῃ· Μηδὲ παρίδῃς ῥῆσιν ἐμοῦ στόματος,
  ind-AYT: Milikilah hikmat, milikilah pengertian, dan jangan melupakan atau menyimpang
    dari perkataan-perkataan mulutku.
  nya-nya: Upeze nzeru, upeze nzeru zomvetsa zinthu; usayiwale mawu anga kapena kutayana
    nawo.
  hrv-hrv: Steci mudrost, steci razbor, ne smeći ih s uma i ne odstupi od riječi mojih
    usta.
  mps-mps: “Nago homu wiegi yai elama, te nago wiegi yai kolesaga koneama sao. Nago
    eno po te munu me sela sąyu, ma homugo gegeda pelama, tagalu me elamuo.
  tpi-tpi: Yu mas kisim gutpela tingting na gutpela save. Yu no ken sakim tok bilong
    mi o lusim tingting long en.
  dan-1931: køb Visdom, køb Forstand, du glemme det ikke, vend dig ej bort fra min
    Munds Ord;
  vie-OVCB: Tìm cầu khôn ngoan và thông sáng. Đừng từ khước, đừng xây bỏ lời ta,
  guj-2017: ડહાપણ પ્રાપ્ત કર, બુદ્ધિ સંપાદન કર; એ ભૂલીશ નહિ અને મારા મુખના શબ્દ ભૂલીને
    આડે માર્ગે વળીશ નહિ.
  pon-2006A: Nantihong alehda kupwurokong oh erpit! Dehr manokehla de pohnsehse ei
    padahk kan.
  por-BRBSL: Obter sabedoria. Obtenha compreensão. Não se esqueça e não se desvie
    das palavras da minha boca.
  swe-swe: Införskaffa (sök, förvärva) vishet, införskaffa förstånd (urskillningsförmåga).
    Glöm inte och vänd dig inte bort från min muns ord.
  cth-cth: Lungangnae hah tawn nateh, thaipanueknae hah tawn haw. Ka pahni dawk hoi
    ka tâcawt e lawknaw hah pahnim laipalah, kamlang takhai hanh.
  twi-twi: Nya nyansa, nya ntease; mma wo werɛ mfi me nsɛm anaa ntwe wo ho mfi ho.
  hlt-hlt: Cueihnah te lai lamtah yakmingnah khaw lai lah. Ka ka dong lamkah olthui
    he hnilh boeh, phaelh boeh.
  tbz-SIM: kɛ́mɔɔtɛ mɛciì nnɛ̀ mɛyɛ̀mmɛ̀, ɑ bɑ́ɑ́ yɛ̃̀ n dɑ nɑ́ɑ́ ntì, ɑ mɛ mbɑ́ɑ́
    tì yóu.
  msy-2020: Nɨ nɨghnɨzir aghuim ko fofozir aghuiba inigh. Egh nɨ nan akam batogh a
    bakɨnɨghnɨghan markɨ.
  dop-dop: N kɑ́ wɛɛnɑ ləmɑɣɑsɛɛ nɑ lɑɣɑtʋ. Tɑɑ lɑ ləsɔɔʋ. Pə́cɔ́ tɑɑ lɔ mɑ nɔɣɔ tɑɑ
    tɔm nɑtəlɩ.
  azb-azb: Hikmət qazan, idrak qazan, Sözlərimi unutma, sözümdən çıxma.
  eng-DBY: 'Get wisdom, get intelligence: forget [it] not; neither decline from the
    words of my mouth.'
  hin-2017: बुद्धि को प्राप्त कर, समझ को भी प्राप्त कर; उनको भूल न जाना, न मेरी बातों
    को छोड़ना।
  wol-KYG: Amal xel mu rafet akug dégg. Bul fàtte te bul moy samay wax.
  bjr-bjr: Anee amiqira iriranara faqa oonumafi iriranara faqa randasee maraa. Qinee
    qimamianna ufana sia irisee qaunua.
  eng-YLT: Get wisdom, get understanding, Do not forget, nor turn away From the sayings
    of my mouth.
  kne-kne: Gon-odem di sirib ya panang-awat yan adi kan tetewengen ya liwliw-an din
    pamagbagak.
  eng-WYC-2017: Wield thou wisdom, wield thou prudence; forget thou not, neither bow
    thou away from the words of my mouth.
  eng-WMBB: Get wisdom. Get understanding. Don’t forget, and don’t deviate from the
    words of my mouth.
  urd-GVH: हिकमत हासिल कर, समझ अपना ले! यह चीज़ें मत भूलना, मेरे मुँह के अलफ़ाज़ से
    दूर न होना।
  rug-rug: Vagia sa ginilagilana lohina pude balabala valeana; mu lopu muliṉi ni sari
    qua zinama babe kilui.
  gaz-gaz: Ogummaa argadhu; hubannaas argadhu; dubbii koo hin dagatin yookaan irraa
    hin jalʼatin.
  fra-LSG: Acquiers la sagesse, acquiers l’intelligence; N’oublie pas les paroles
    de ma bouche, et ne t’en détourne pas.
  yal-yal: Fekolonna nun xaxilimayaan fen, i nama ɲinan n ma falane xɔn. I nama ne
    sese xɔn beɲin.
  haw-1868: E imi i ka naauao, e imi hoi i ka ike a loaa; Mai hoopoina, mai waiho
    wale i na olelo a ko'u waha.
  arb-NAV: لَا تَنْسَ وَلا تُعْرِضْ عَنْ أَقْوَالِ فَمِي، بَلْ تَلَقَّنِ الْحِكْمَةَ
    وَاقْتَنِ الْفِطْنَةَ.
  ewe-ewe: Dze nunya, di gɔmesese, mègaŋlɔ nye nyawo be alo aƒo asa na wo o.
  eng-LEE: 'Acquire wisdom, acquire understanding: forget not, and depart not from
    the sayings of my mouth.'
  asm-FB: প্রজ্ঞা আৰু বিবেচনা শক্তি অৰ্জন কৰা; মোৰ মুখৰ পৰা ওলোৱা বাক্য নাপাহৰিবা
    আৰু ত্যাগ নকৰিবা।
  sus-A: عِ شَ لْننِ قٍن، شَشِلِ قَنيِ شَ لُ عِ بّ. عِ نَشَ نّيمُ ﭑ مَ مَسٍنيِ مَ،
    عِ نَشَ نّيمُ ﭑ مَ سّرِيّ مَ.
  fra-SBL: Obtenez la sagesse. Comprendre. N'oubliez pas, et ne déviez pas des paroles
    de ma bouche.
  hbo-hbo: קְנֵ֣ה חָ֭כְמָה קְנֵ֣ה בִינָ֑ה אַל־תִּשְׁכַּ֥ח וְאַל־תֵּ֝֗ט מֵֽאִמְרֵי־פִֽי׃
  kik-kik: Gĩa na ũũgĩ, gĩa na kũmenya maũndũ; ndũkanariganĩrwo nĩ ciugo ciakwa, kana
    wahũke kuuma harĩ cio.
  fra-NCL: Acquiers la sagesse, acquiers l’intelligence ; n’oublie pas les paroles
    de ma bouche, et ne t’en détourne pas.
  cek-AK: Palunghahaih to amtuk ah loe panoekhaih to cang ah; pahnet hmah loe, ka
    thuih ih loknawk hae angqoi taak hmah.
  cuk-cuk: Binsaed-nikagued be amie, ibmar-nue-wisigued be amie. Melle be an-gayaburba
    iego, melle egi be banguo.
  uig-CYR: Даналиқни алғин, әқил тап, Ейтқан сөзлиримни унтума, улардин чиқма.
  tel-2017: జ్ఞానం, వివేకం సంపాదించుకో. నా మాటలను విస్మరించ వద్దు, వాటినుండి తొలగిపోవద్దు.
  hat-BSA: Vin ranmase sajès! Ranmase bon konprann! Pa bliye, ni pa vire kite pawòl
    a bouch mwen yo.
  kos-kos: Eis lalmwetmet ac liyaten! Nimet mulkunla ku pilesru ma nga fahk uh.
  hbo-WLC: קְנֵ֣ה חָ֭כְמָה קְנֵ֣ה בִינָ֑ה אַל־תִּשְׁכַּ֥ח וְאַל־תֵּ֝֗ט מֵֽאִמְרֵי־פִֽי׃
  ibo-ibo: Nweta amamihe, nwetakwa nghọta, echezọkwala okwu m, maọbụ site na ya wezuga
    onwe gị.
  ory-ory: ଜ୍ଞାନ ଅର୍ଜନ କର, ସୁବିବେଚନା ଲାଭ କର, ତାହା ଭୁଲ ନାହିଁ; ପୁଣି, ମୋʼ ମୁଖର ବାକ୍ୟରୁ
    ବିମୁଖ ହୁଅ ନାହିଁ।
  chk-chk: Kopwe kütta tipachem me silelap. Kosap manlükala ai kewe kapas, kosap pwal
    tok seniir.
  rop-rop: Yu garra sabi en len mowa blanga ola gudwan klebabala ting. Yu nomo fogedabat
    en tjakidawei main wed.
  ukr-1871: Набірайся премудростї, набувай розуму; не забувай сього й не відхиляйся
    від речей з уст моїх.
  deu-1951: Erwirb Weisheit, erwirb Verstand; vergiß die Reden meines Mundes nicht
    und weiche nicht davon ab!
  eng-JPS: Get wisdom, get understanding; forget not, neither decline from the words
    of my mouth;
  srp-1865: Pribavi mudrost, pribavi razum; ne zaboravljaj i ne otstupaj od rijeèi
    usta mojih.
  lug-lug: Funa amagezi; funa okutegeera, teweerabiranga era tovanga ku bigambo bya
    mu kamwa kange.
  heb-heb: קנה חכמה קנה בינה אל תשכח ואל תט מאמרי פי׃
  ben-IRV: প্রজ্ঞা ও সুবিবেচনা অর্জন কর, সুবিবেচনা অর্জন কর, ভুলো না; আমার মুখের কথা
    থেকে মুখ সরিয়ে নিও না।
  pan-pan: ਬੁੱਧ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ, ਸਮਝ ਨੂੰ ਵੀ ਪ੍ਰਾਪਤ ਕਰ, ਮੇਰੇ ਬਚਨਾਂ ਨੂੰ ਨਾ ਭੁਲਾਈਂ ਅਤੇ
    ਨਾ ਉਨ੍ਹਾਂ ਤੋਂ ਮੁੜੀਂ।
  mya-JVB: ပညာ ကိုဆည်းဖူး လော့။ ဉာဏ် ကို ဆည်းဖူး လော့။ သတိ မ လစ်စေနှင့်။ ငါ ၏နှုတ်ထွက်
    စကား ကို မ လွှဲ မရှောင်နှင့်။
  tte-O: Iwaloyoi iba, “Me am sonoga yo me am katai, tabu yagu walo kununuwa-mwatainagili,
    meuloili kuobigaili.
  tbg-tbg: Koqe avu aato vai okararave, vo okara vo okara kankomake iri taverave,
    vi uvara vi uvara are kankoma kera irireva autihara variane. Are kia ti uva tauru
    karaitira, kia vi uvaraqaahaira tuqantaavira vo uva vo uva hampi uva iriane.
  hmo-hmo: Aonega bona laloa kehoa do oi abia. Egu hereva do oi laloaboio lasi, bona
    idia dekena amo do oi raka siri lasi.
  urd-urd: हिकमत हासिल कर, समझ हासिल कर, भूलना मत और मेरे मुँह की बातों से नाफ़रमान
    न होना।
  rus-SYN: 'Приобретай мудрость, приобретай разум: не забывай этого и не уклоняйся
    от слов уст моих.'
  bqc-SIM: Ɔ̃nↄkũ, ǹyↄ̃ dↄ̃a vĩ, asu sãngu ǹ pãalɛ ma yã́ɛo.
  tcz-CHONGTHU: Kakam sunga kon potdoh thuchang ho sumil hih in, dalha hih hel in,
    chule chihna kisan in giltah in hetna neijin.
  mar-mar: ज्ञान आणि सुज्ञता संपादन कर; माझे शब्द विसरु नकोस आणि माझ्या मुखातले शब्द
    नाकारू नकोस;
  hlt-THB: Cyihnaak thlai nawh, zaaksimnaak awm thlai. Koeh hilh nawh, kam kha awhkawng
    ak cawn law awiyynnaakkhqi ce seetnaak lam benna koeh mang taak.
  qub-qub: Yachaj canayquipaj willapashäcunataga sumaj wiyacuy. Willapar yachachishäcunataga
    ama gongaychu.
  bqp-bqp: Ǹ ↄ̃ndↄ̃ kũ ǹgↄ̃ dↄ̃na vĩ, ǹsun sãsãi ǹ pã ma yãnɛro.
  hat-hat: Chache gen konesans ak bon konprann. Pa janm bliye sa m'ap di ou la a.
    Pa vire do ba yo.
  eng-BSB: Get wisdom, get understanding; do not forget my words or turn from them.
  tod-tod: Ɠimalai ɠaiziɛ, ta keleɠelegi, mina yeema dàawooiti ma, mina zeɠe ti ʋa.
  eng-WEBPB: Get wisdom. Get understanding. Don’t forget, and don’t deviate from the
    words of my mouth.
  kbq-kbq: Knare antahintahia erio, antahi amahu antahi'zana erio, kasamisua nanekea
    kagera okaninka, kamagena huontetfa'za huo.
  nhe-BL: Xijtemo tlalnamiquilistli huan tlamachilistli tlen TOTECO temaca. Amo xiquilcahua
    notlajtol, niyon ax quema ximoiyocaquixti tlen niquijtohua.
  bus-bus: Ǹ ↄ̃ndↄ̃ kũ ǹgↄ̃ dↄ̃na vĩ, ǹton sãn ǹ pã ma yãnɛro.
  gub-BL: Ezeagaw ma'e kwaw katu haw ipyhyk pà nehe. Ezeagaw ma'e kwaw paw hereko
    pà nehe. Nereharaz zo heze'eg wi nehe. Etyryk zo heremimume'u kwer wi nehe.
  eng-DRA: 'Get wisdom, get prudence: forget not, neither decline from the words of
    my mouth.'
