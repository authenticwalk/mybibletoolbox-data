verse: PRO.004.013
translations:
  mal-C: ശിക്ഷണം മുറുകെപ്പിടിക്കുക, അതിനെ കൈവെടിയരുത്; അതിനെ സംരക്ഷിക്കുക, കാരണം അതാകുന്നു
    നിന്റെ ജീവൻ.
  deu-TKW: Halte fest an der Zucht, laß nicht los! Bewahre sie, denn sie ist dein
    Leben.
  lin-lin: Tingama makasi na mateya oyo bapesi yo, kobwaka yango te, batela yango
    malamu mpo ete ezali bomoi na yo.
  eng-LSV: Lay hold on instruction, do not desist, || Keep her, for she [is] your
    life.
  eng-GNV: 'Take holde of instruction, and leaue not: keepe her, for shee is thy life.'
  eng-WEBSTER: 'Take fast hold of instruction; let her not go: keep her; for she is
    thy life.'
  nhw-BL: Xijchijtinemi catli nimitzmachtía huan amo xijcahua. Mojmostla xijhuica
    ipan moyolo catli nimitzilhuijtoc huan tijpiyas se nemilistli nelyejyectzi.
  swh-ONEN: Mkamate sana elimu, usimwache aende zake; mshike, maana yeye ni uzima
    wako.
  bba-bba: Sɔ̃ɔsi te bɑ nun kuɑ mi, ɑ ku tu yɔ̃su. A tu nɛnuɔ kem kem, domi terɑ tɑ
    sɑ̃ɑ wunɛn wɑ̃ɑrun nuuru.
  eng-KJVCPB: 'Take fast hold of instruction; let her not go: Keep her; for she is
    thy life.'
  luo-luo: Mak motegno gima isepuonjori, kik iweye, olalni to irite maber, nikech
    en e ngimani.
  meu-meu: Hahediba ba dogoa tao, basio kahua nege; ba gimaia, badina be ia na emu
    mauri.
  npi-ULB: निर्देशनलाई समातेर राख्; यसलाई जान नदे । यसलाई पहरा दे, किनकि यो तेरो जीवन
    हो ।
  yor-yor: Di ẹ̀kọ́ mú, má ṣe jẹ́ kí ó lọ; tọ́jú u rẹ̀ dáradára nítorí òun ni ìyè
    rẹ.
  ind-ind: Berpeganglah pada didikanku dan jangan meninggalkannya. Taatilah, sebab
    itulah yang membuat hidupmu aman.
  pes-OPCB: آنچه را که آموخته‌ای حفظ کن و آن را از دست نده؛ آن را نگه دار، زیرا حیات
    توست.
  tgl-ULB: Kumapit ka sa disiplina, huwag itong bibitawan; bantayan ito, dahil ito
    ay iyong buhay.
  hui-hui: I̱na bi bayale ogoni lawai harugo yu ndibulo habe. Mana uruni í̠naga holene
    ibuniorego manda buwa bayuwa de hondo habe.
  mya-mya: ဥပဒေသကိုကိုင်ဆွဲလော့။ မလွှတ်နှင့်။ စောင့်ထား လော့။ အသက်ရှင်ခြင်း၏အကြောင်းဖြစ်၏။
  bod-N: གདམས་ངག་དམ་པོར་བསྲུངས་ནས་ལྷོད་མི༌རུང༌། །ཁོ་མོ་ཚེ་སྲོག་ཡིན་པས་ནན་གྱིས༌སྲུངས།།
  wsk-wsk: Ni kiti guruga ko den imi ilukuawur ale ko sinar to, se daiga bagara ningo
    kisokko.
  sna-sna: Batisisa kurayirwa, usarega kuchienda; nyatsokurinda zvakanaka, nokuti
    ndihwo upenyu hwako.
  spa-BLM: Agarra firmemente la instrucción. No la dejes ir. Quédate con ella, porque
    es tu vida.
  cac-cac: Ac'och a pensar d'a c'ayb'ub'al tic, man̈ a patiquejeli. Yelxo val tza
    b'eyb'alej yic vach' ay a q'uinal.
  swh-ULB: Shika mwongozo wala usiuache, utakuongoza, maana ni uzima wako.
  bel-bel: Моцна трымайся наказу, не адкідай, захоўвай яго; бо ён - жыцьцё тваё.
  deu-ELBBK: Halte fest an der Unterweisung, lass sie nicht los; bewahre sie, denn
    sie ist dein Leben.
  mbb-OT: Pekezeseni nu te egawed is penurù ku; kenè nu ituǥut he maawà diyà te kenikew,
    pekeventayi nu su iyan heini untung nu.
  mal-2015: പ്രബോധനം മുറുകെ പിടിക്ക; വിട്ടുകളയരുതു; അതിനെ കാത്തുകൊൾക, അതു നിന്റെ ജീവനല്ലോ.
  rmc-rmc: Chude tut zorales mire sikavibnastar, ma domuk les te džal het, stražin
    tuke les, bo hino tiro dživipen.
  pes-OPV: ادب را به چنگ آور و آن را فرو مگذار. آن را نگاه دار زیرا که حیات تو است.
  ron-1924: Цине ынвэцэтура, н-о лэса дин мынэ; пэстряз-о, кэч еа есте вяца та!
  ben-OBCV: উপদেশ ধরে রেখো, তা ছেড়ে দিয়ো না; তা ভালোভাবে পাহারা দাও, কারণ তাই তোমার
    জীবন।
  som-som: Edbinta xajiso, oo ha iska sii deyn; Hayso, waayo, iyadu waa noloshaada,
  lat-VUC: Tene disciplinam, ne dimittas eam; custodi illam, quia ipsa est vita tua.
  eng-ASVBT: 'Take fast hold of instruction; let her not go: Keep her; for she is
    thy life.'
  mna-mna: Sua tutŋana ta aŋkam pu na, zem pepe. Motom iŋgalŋgal mi kiskis la lelem.
    Pa ina ko ikamu ma mbot ambai.
  ita-1885: Attienti all'ammaestramento, non lasciarlo; Guardalo, perciocchè esso
    è la tua vita.
  eng-LXXUP: Take hold of my instruction; let it not go— But keep it for thyself for
    thy life.
  eng-ULB: Hold on to instruction, do not let it go; guard it, for it is your life.
  spa-VBL: Aférrate a estas instrucciones, y no las dejes ir. Protégelas, porque son
    el cimiento de la vida.
  fra-_FOB: Embrasse l'instruction, ne la lâche point; garde-la, car c'est ta vie.
  mal-mal: പ്രബോധനം മുറുകെ പിടിക്കുക; വിട്ടുകളയരുത്; അതിനെ കാത്തുകൊള്ളുക, അത് നിന്റെ
    ജീവനല്ലയോ.
  lit-lit: Tvirtai laikykis pataisančio auklėjimo, jo nepaleisk; saugok jį, nes tai
    yra tavo gyvybė.
  urd-GVR: Tarbiyat kā dāman thāme rah! Use na chhoṛ balki mahfūz rakh, kyoṅki wuh
    terī zindagī hai.
  suz-BL: अर्ती कली मिम्‍शा, मेको कली मप्रेंदो। मेको कली टिवो। मारदे हना मेको इ ब्रोंइतीक
    बाक्‍ब।
  eng-NOY: Take fast hold of instruction; let her not go; Keep her, for she is thy
    life.
  ita-1927: Afferra saldamente l’istruzione, non la lasciar andare; serbala, perch’essa
    è la tua vita.
  ckb-ckb: دەست بە تەمبێکردنەوە بگرە و دەست شل مەکە، بیپارێزە، چونکە ژیانتە.
  eng-BBE: 'Take learning in your hands, do not let her go: keep her, for she is your
    life.'
  kan-OKCV: ಶಿಕ್ಷಣವನ್ನು ಗಟ್ಟಿಯಾಗಿ ಹಿಡಿದುಕೋ, ಅದು ನಿನ್ನಿಂದ ತೊಲಗದೆ ಇರಲಿ; ಸದುಪದೇಶವನ್ನು
    ಕಾಪಾಡಿಕೋ, ಏಕೆಂದರೆ ಅದು ನಿನ್ನ ಜೀವವಾಗಿದೆ.
  tam-2017: புத்திமதியை உறுதியாகப் பற்றிக்கொள், அதை விட்டுவிடாதே; அதைக் காத்துக்கொள்,
    அதுவே உனக்கு உயிர்.
  spa-RV-1909: Ten el consejo, no lo dejes; guárdalo, porque eso es tu vida.
  ron-BTF: Ține strâns de instruire; nu o lăsa să plece; păzește-o, fiindcă ea este
    viața ta.
  eng-WEBP: Take firm hold of instruction. Don’t let her go. Keep her, for she is
    your life.
  eng-FBV: Hold on to these instructions—don't let them go. Protect them, for they
    are life's foundation.
  nld-1939: Houd onverzwakt vast aan de tucht, Neem haar in acht, want zij is uw leven.
  nch-BL: Xijchijtinemi cati nimitzmachtía huan amo xijcahua. Mojmosta xijhuica ipan
    moyolo cati nimitzilhuijtoc huan tijpiyas se nemilisti nelyejyectzi.
  vie-1934: Hãy nắm chắc điều khuyên dạy, chớ buông ra; Khá gìn giữ nó, vì là sự sống
    của con.
  hin-CV: इन शिक्षाओं पर अटल रहो; कभी इनका परित्याग न करो; ज्ञान तुम्हारा जीवन है,
    उसकी रक्षा करो.
  eng-OURB: Take firm hold of instruction. Don’t let her go. Keep her, for she is
    your life.
  spa-BES: 'Toma el aprendizaje en tus manos, no la dejes ir: mantenla, porque ella
    es tu vida.'
  tdx-tdx: Vontitiro ty anatse le ko apo’o, ambeno amy t’ie ro havelo’o.
  tha-KJV: จงยึดคำสั่งสอนไว้ และอย่าปล่อยไป จงระแวดระวังเธอไว้ เพราะเธอเป็นชีวิตของเจ้า
  por-BR-2018: Toma a correção para si, e não a largues; guarda-a, porque ela é tua
    vida.
  deu-ELO: Halte fest an der Unterweisung, laß sie nicht los; bewahre sie, denn sie
    ist dein Leben. -
  eng-WYC-2018: Hold thou (fast to my) teaching, and forsake [thou] it not; keep thou
    it (near), for it is thy life.
  epo-epo: Tenu forte la instruon, ne forlasu ĝin; Konservu ĝin, ĉar ĝi estas via
    vivo.
  uig-PIN: Alƣan tǝrbiyǝngni qing tut, Ⱪolungdin kǝtküzmigin; Obdan saⱪliƣin uni,
    Qünki u sening ⱨayatingdur.
  beo-beo: Eso huluane dima hou olelei amoma dawa:ma amola amo da maedafa gogolema
    amoga dia esalalasu fidimu amola noga:le ouligima.
  tpi-OTNT: Oltaim yu mas holimpas dispela gutpela tok bilong mi. Em i olsem as bilong
    laip bilong yu, olsem na yu mas lukautim gut.
  hau-SA: Ka riƙe umarni, kada ka bari yă kuɓuce; ka tsare shi sosai, gama ranka ne.
  uig-LAT: Alghan terbiyengni ching tut, Qolungdin ketküzmigin; Obdan saqlighin uni,
    Chünki u séning hayatingdur.
  nde-nde: Bambelela iziqondiso, ungayekethisi; zigcine kuhle ngoba ziyikuphila kwakho.
  ton-ton: 'Puke ke maʻu ʻae akonaki; ʻoua naʻa tukuange ia: kuku maʻu ia; he ko hoʻo
    moʻui ia.'
  ces-1613: Chopiž se učení, nepouštěj, ostříhej ho, nebo ono jest život tvůj.
  eng-WMB: Take firm hold of instruction. Don’t let her go. Keep her, for she is your
    life.
  tam-TCV: அறிவுரைகளைப் பற்றிக்கொள், அவற்றை விட்டுவிடாதே; அதை நன்றாகக் காத்துக்கொள்,
    அதுவே உன் வாழ்வு.
  ceb-ULB: Kupti ang pagpanton, ayaw kini buhii; panalipdi kini, kay mao kini ang
    imong kinabuhi.
  pol-UBG: Trzymaj się karności, nie opuszczaj jej, strzeż jej, bo ona jest twoim
    życiem.
  urd-GVU: تربیت کا دامن تھامے رہ! اُسے نہ چھوڑ بلکہ محفوظ رکھ، کیونکہ وہ تیری زندگی
    ہے۔
  deu-1912: Fasse die Zucht, laß nicht davon; bewahre sie, denn sie ist dein Leben.
  kan-2017: ಸದುಪದೇಶವನ್ನು ಗ್ರಹಿಸಿಕೋ, ಸಡಿಲಬಿಡಬೇಡ, ಅದನ್ನು ಕಾಪಾಡಿಕೋ, ಅದೇ ನಿನ್ನ ಜೀವವು.
  yap-yap: Mu tay uwun’um e n’en kamfil ni gubin ngiyal’. Tin kamfil e aram e yafos
    rom — mu chathowliy ni bfel’ rogon.
  hlt-MCSB: Thuituennah te tu lamtah hlong boeh, na hingnah hamla kueinah.
  mdy-ETH: ኔ ዔሬ ዔራታ ሼምፔ ኔኤም ዒንጋሢሮ ዶዲሺ ዓርቄ፤ ሃሺፖ፤ ኮሺ ዛጊ ካፔ።
  kew-kew: Ne oroyalo pirama lama pope agaa-re, nina agaa ya-pulu ratali rabu go-para
    ia agaame ne waru surubalia.
  twi-ASANTE: Di nkyerɛkyerɛ so; na nnyaa mu bɔ ho ban yie, ɛfiri sɛ ɛyɛ wo nkwa.
  eng-WEBU: Take firm hold of instruction. Don’t let her go. Keep her, for she is
    your life.
  wal-wal: Tamaaridoogaa hassaya; timirttee neeyyo de7o gidido gishshau, loitta naaga;
    yeddoppa.
  acu-NT: Wi nuiniarmiajme nuka kajinmatkiip. Tura mash umirkam pengker pujustinuitme.
  spa-PDDPT: Aférrate a la disciplina y no la dejes. Guárdala, porque ella es tu vida.
  gun-gun: Ha'e nunga rupi emoĩ porã ete rombo'eague, nderexarai eme. Emoĩ atã ndejee,
    mba'eta ha'e va'e rupi vy 'rãe reupity nderekoverã.
  agu-BL: Nque'n wok bin il tan banle'n tane'n yi e'chk inca'wl, nin quil tz'el te
    ic'u'l, na ya'stzun ljale't yi itz'ajbil ita'n.
  ilo-ULB: Petpetam ti disiplina, saanmo nga ib-ibbatan; bantayam, ta isu ti biagmo.
  kpg-kpg: Goe gi langahia i nia madagoaa huogodoo au mee ala ne kabe. Dau kuulu la go
    do mouli, benabena ina hagahumalia.
  uig-ARA: ئالغان تەربىيەڭنى چىڭ تۇت، قولۇڭدىن كەتكۈزمىگىن؛ ئوبدان ساقلىغىن ئۇنى،
    چۈنكى ئۇ سېنىڭ ھاياتىڭدۇر.
  bps-bps: Galam fandam i tdògu di ge, busekam di nawam, du ani sa mlé ge klawil.
  sus-sus: Lɔnni suxu, i naxa a rabolo, i naxa a rabɛɲin, barima a findima simaya
    nan na i bɛ.
  pon-2006: Tamataman ahnsou koaros dahme ke padahngkier. Padahk kan me ke aleier
    iei omw mour—sinsile mwahu.
  ksd-ksd: Una vatur vadekdek vake ra varvateten; koko ana vung vue; Una balaure vake,
    tago una lalaun tana.
  tur-YTC: Uyarıya sıkı tutun. Bırakma onu. Onu koru, çünkü o senin yaşamındır.
  bel-N: Трымайся настаўленьня, не занядбоўвай, захоўвай яго, бо яно — жыцьцё для
    цябе.
  grc-BRENT: Ἐπιλαβοῦ ἐμῆς παιδείας, μὴ ἀφῇς, ἀλλὰ φύλαξον αὐτὴν σεαυτῷ εἰς ζωήν σου.
  ind-AYT: Berpeganglah pada ajaran ini, dan jangan melepaskannya; jagalah ia karena
    ia adalah hidupmu.
  nya-nya: Ugwiritse zimene ndikukuphunzitsazi osazitaya ayi. Uwasamale bwino pakuti
    moyo wako wagona pamenepa.
  hrv-hrv: Čvrsto se drži pouke, ne puštaj je, čuvaj je, jer ona ti je život.
  mps-mps: Sesemane sogo nago eno te wiegi yai po dąų ola sao. Te naga bidibo ulago
    page tiwai da, tama tiyu nago bugagia tonaluao.
  tpi-tpi: Oltaim yu mas holimpas dispela gutpela tok bilong mi. Em i olsem as bilong
    laip bilong yu, olsem na yu mas lukautim gut.
  dan-1931: hold fast ved Tugt, lad den ikke fare, tag Vare på den, thi den er dit
    Liv.
  vie-OVCB: Hãy nắm chặt lời khuyên dạy; đừng bỏ qua điều ta dạy. Phải nắm giữ, vì
    là chìa khóa của đời sống con.
  guj-2017: શિખામણને મજબૂત પકડી રાખ, તેને છોડતો નહિ; તેની કાળજી રાખજે, કારણ કે તે
    જ તારું જીવન છે.
  pon-2006A: Tamataman ahnsou koaros dahme ke padahngkier. Padahk kan me ke aleier
    iei omw mour—sinsile mwahu.
  por-BRBSL: Tome firme a instrução. Não a deixe ir. Guarde-a, pois ela é a sua vida.
  swe-swe: Ta ett stadigt tag om min förmaning (tillrättavisning, fostran, förädlingsprocess),
    släpp den inte, för den är ditt liv. [Vik inte undan för prövning utan låt den
    få göra sitt verk i dig.]
  cth-cth: Na cangkhainae hah kacaklah kuen nateh, tha laipalah pou kuen haw. Bangkongtetpawiteh,
    na hringnae doeh.
  twi-twi: Di nkyerɛkyerɛ so; na nnyaa mu, bɔ ho ban yiye, efisɛ ɛyɛ wo nkwa.
  hlt-hlt: Thuituennah te tu lamtah hlong boeh, na hingnah hamla kueinah.
  tbz-SIM: A bɑ́ɑ́ yetɛ itié, nyì pĩ, nyiì tu ɑ fòmmu.
  msy-2020: Aghuzir akar aghuim, a nɨn ikɨrɨmɨrimɨn mɨngarim. Kamaghɨn nɨ zurara an
    suiragh deravɨram a geghuv, egh anetaghɨraghan markɨ.
  dop-dop: Tɔkɩ sɛɣɛsʋɣʋ, tɑɑ yele-kʋ, nyɔɔnɑ-kʋ, ŋkʋ kʋ tənnɑ nyɑ́ weesuɣu.
  azb-azb: Aldığın tərbiyəyə bağlan, ayrılma, Onu saxla, o sənin həyatındır.
  eng-DBY: 'Take fast hold of instruction, let [her] not go: keep her, for she is
    thy life.'
  hin-2017: शिक्षा को पकड़े रह, उसे छोड़ न दे; उसकी रक्षा कर, क्योंकि वही तेरा जीवन
    है।
  wol-KYG: Ŋoyal cib yar, bul yoqi, sàmm ko, moo yor sa bakkan.
  bjr-bjr: Anee aamuaqira ufa rakisi qumaraa. Sia uqaa. Aneenna ufa minasaa atukarama
    qaina mariani ani marirafa maridanoo.
  eng-YLT: Lay hold on instruction, do not desist, Keep her, for she [is] thy life.
  kne-kne: Adi kan linglinglingan din inad-adal mo. Ayowanam tan say poon di biyag
    mo.
  eng-WYC-2017: Hold thou teaching, and forsake [thou] it not; keep thou it, for it
    is thy life.
  eng-WMBB: Take firm hold of instruction. Don’t let her go. Keep her, for she is
    your life.
  urd-GVH: तरबियत का दामन थामे रह! उसे न छोड़ बल्कि महफ़ूज़ रख, क्योंकि वह तेरी ज़िंदगी
    है।
  rug-rug: Tuqe va nabua sa tinarae, lopu luara pania; kopu nia, na asa mo sa mua
    tinoa.
  gaz-gaz: Qajeelfama jabeessii qabadhu; gad hin dhiisin; waan inni jireenya kee taʼeef
    jabeessii eeggadhu.
  fra-LSG: Retiens l’instruction, ne t’en dessaisis pas; Garde-la, car elle est ta
    vie.
  yal-yal: I xurun naxan sɔtɔxi, na ramara, kankan a ma amasɔtɔ i ya siimayaan binla
    na a ra.
  haw-1868: E hoopaa oe i ke aoia mai, mai hookuu oe; E malama oe ia ia, no ka mea,
    he ola ia nou.
  arb-NAV: تَمَسَّكْ بِالإِرْشَادِ وَلا تَطْرَحْهُ. صُنْهُ لأَنَّهُ حَيَاتُكَ.
  ewe-ewe: Lé nufiame ɖe asi, mègana wòado le asiwò o; dzɔ eŋuti nyuie elabena eyae
    nye agbe na wò.
  eng-LEE: 'Lay fast hold of correction; let her not go: keep her; for she is thy
    life.'
  asm-FB: নিয়ম প্রণালী মানি চলিবা, ইয়াক যাবলৈ নিদিবা; ইয়াক পহৰা দিয়া, কাৰণ এয়ে
    তোমাৰ জীৱন।
  sus-A: لْننِ سُشُ، عِ نَشَ عَ رَبٌلٌ، عِ نَشَ عَ رَبّحِن، بَرِ مَ عَ قِندِ مَ سِمَيَ
    نَن نَ عِ بّ.
  fra-SBL: Saisissez fermement l'instruction. Ne la laisse pas partir. Garde-la, car
    elle est ta vie.
  hbo-hbo: הַחֲזֵ֣ק בַּמּוּסָ֣ר אַל־תֶּ֑רֶף נִ֝צְּרֶ֗הָ כִּי־הִ֥יא חַיֶּֽיךָ׃
  kik-kik: Rũmia ũrutani wakwa, na ndũkanareke ũkweherere; ũgitagĩre wega, nĩgũkorwo
    nĩguo muoyo waku.
  fra-NCL: Retiens l’instruction, ne l’abandonne pas ; garde-la, car elle est ta vie.
  cek-AK: Thuitaekhaih lok hae patawn caeng ah, kangthla ah caehsak hmah; na hinghaih
    ah oh pongah, kahoih ah pakuem ah.
  cuk-cuk: An be-odurdaked mer be iego, melle be indako, nue be sedio, we burba-dulagudiguega
    be-imaked.
  uig-CYR: Алған тәрбийәңни чиң тут, Қолуңдин кәткүзмигин; Убдан сақлиғин уни, Чүнки
    у сениң һаятиңдур.
  tel-2017: అది నీ ఊపిరి కనుక దాన్ని సంపాదించుకో. దాన్ని విడిచిపెట్టకుండా భద్రంగా
    పదిలం చేసుకో.
  hat-BSA: Pran enstriksyon; pa lage menm. Pwoteje li paske li se lavi ou.
  kos-kos: Esam ma kom luti uh pacl nukewa. Lutlut lom uh pa moul lom — liyaung akwoya.
  hbo-WLC: הַחֲזֵ֣ק בַּמּוּסָ֣ר אַל־תֶּ֑רֶף נִ֝צְּרֶ֗הָ כִּי־הִ֥יא חַיֶּֽיךָ׃
  ibo-ibo: Mee ihe niile m gwara gị, echefukwala ha, nʼihi na ọ ga-eduba gị na ndụ
    zuruoke.
  ory-ory: ଉପଦେଶ ଦୃଢ଼ କରି ଧର; ତାକୁ ଛାଡ଼ିଦିଅ ନାହିଁ; ତାକୁ ରଖ; କାରଣ ତାହା ତୁମ୍ଭର ଜୀବନ।
  chk-chk: Kopwe kamwöchünük won ekewe kapasen öüröür, nge kosap mwüt ngeniir repwe
    feil senuk. Kopwe tümwünüür, pun ina manauom.
  rop-rop: Yu garra oldei jinggabat wanim yubin len en yu nomo larramgo. Yu garra
    oldei kipum ol detlot wed yubin lenlenbat, dumaji olabat brabli speshalwan blanga
    yu laif.
  ukr-1871: Держись цупко моєї науки, не занедбовуй, допильновуй її, бо вона життє
    твоє.
  deu-1951: Halte unablässig fest an der Zucht, bewahre sie; denn sie ist dein Leben.
  eng-JPS: Take fast hold of instruction, let her not go; keep her, for she is thy
    life.
  srp-1865: Drži se nastave i ne puštaj, èuvaj je, jer ti je život.
  lug-lug: 'Nywerezanga ddala okuyigirizibwa, tokutanga: kukuumenga kubanga bwe bulamu
    bwo.'
  heb-heb: החזק במוסר אל תרף נצרה כי היא חייך׃
  ben-IRV: উপদেশ ধরে রেখো, ছেড়ে দিও না, তা রক্ষা কর, কারণ তা তোমার জীবন।
  pan-pan: ਸਿੱਖਿਆ ਨੂੰ ਫੜੀ ਰੱਖ, ਉਹ ਨੂੰ ਛੱਡੀਂ ਨਾ, ਉਹ ਨੂੰ ਸਾਂਭ ਕੇ ਰੱਖ, ਉਹੋ ਤੇਰਾ ਜੀਵਨ
    ਹੈ!
  mya-JVB: ဥပဒေသ ကို ကိုင်ဆွဲ လော့။ မ လွှတ် နှင့်။ စောင့် ထား လော့။ အသက်ရှင် ခြင်း၏အကြောင်း
    ဖြစ်၏။
  tte-O: Yagu yakayakatai ukwabi-kalatan me am kaiwe kisi ukabi-gabaegili, kaiwena
    kani yawasim sigite-kalatan.
  tbg-tbg: Te uva maara ai tiva amunara, kia tuta karaitira, paama tivakera tuataqira
    vuana. Are vi uvaraqaa koqema kera raqikiqira virera, are koqemakera variqira
    vinara.
  hmo-hmo: Egu hadibaia hereva do oi dogoatao, do oi rakatania lasi. Inai diba do
    oi gimaia, badina ia be oiemu mauri ena badina.
  urd-urd: तरबियत को मज़बूती से पकड़े रह, उसे जाने न दे; उसकी हिफ़ाज़त कर क्यूँकि
    वह तेरी ज़िन्दगी है।
  rus-SYN: Крепко держись наставления, не оставляй, храни его, потому что оно - жизнь
    твоя.
  bqc-SIM: Ǹyↄ̃ ma lɛdama kũa, ńsu gbaɛo, didiwà gbãa, asa ↄ̃mɛ n wɛ̃ni ũ.
  tcz-CHONGTHU: Ka thuhilna kisan in tuhchah jing in, hichu chingtup in, nang dinga
    hinna ahi.
  mar-mar: शिस्त घट्ट धरून ठेव, ती सोडून देऊ नको; ते सांभाळून ठेव, कारण ते तुझे जीवन
    आहे.
  hlt-THB: Cawngpyinaak awh ak cakna tu nawh, koeh hlah; ak cakna tu, na hqingnaak
    ham ni.
  qub-qub: Willapar yachachishushayquicunataga umayquiman sumaj churacuy. Ama gongaychu.
    Willapäshushayquicunata wiyacorga allimi goyanquipaj.
  bqp-bqp: Ǹgↄ̃ ma lɛ́damma kũna, ǹsun gbarɛro, ǹ a kũ gbãna, zaakũ àkũmɛ n wɛ̃̀ndi
    ũ.
  hat-hat: Pa janm bliye sa yo te moutre ou, kenbe l' fèm. Pa kite l' chape anba men
    ou, se tout lavi ou.
  eng-BSB: Hold on to instruction; do not let go. Guard it, for it is your life.
  tod-tod: Ɠili kpaan è maaɠolo vai ʋa, nii è sɔlɔɔgai, mina too ya, yɛ ɠilini ba,
    mazɔlɔɔ naa ɠa è-yɛnvui su.
  eng-WEBPB: Take firm hold of instruction. Don’t let her go. Keep her, for she is
    your life.
  kbq-kbq: Kagrama hananegu'ma amama kasamua kea otrenka azeri hanavenetinka atregeno
    ovino. Na'ankure e'i ana kema huogu'ma rempima hunegamua kemo'a mani'zanka'agna
    hugahie.
  nhe-BL: Xijchijtinemi tlen nimitzmachtía huan amo xijcahua. Mojmostla xijhuica ipan
    moyolo tlen nimitzilhuijtoc huan tijpiyas se yolistli nelyejyectzi.
  bus-bus: Ǹgↄ̃ ma lɛ́damma kũna, ǹton ↄ gbarɛziro, ǹ à kũ gbãa, zaakɛ àmbe n wɛ̃̀ndi
    ũ.
  gub-BL: Tuweharupi nema'enukwaw ma'e rehe nezemu'e haw rehe nehe. Ikatu haw rehe
    neata haw uzeapo nereko haw romo. Emonokatu nehe. Eityk zo nehe.
  eng-DRA: 'Take hold on instruction, leave it not: keep it, because it is thy life.'
