  tam-TCV: அது உன் தலையில் அழகான மலர் முடியைச் சூட்டும், அது உனக்கு சிறப்புமிக்க மகுடத்தைக்
    கொடுக்கும்.”
  ceb-ULB: Pagapurong-purongan ka niya ug kadungganan sa imong ulo; hatagan ka niya
