verse: PRO.004.009
translations:
  mal-C: അവൾ നിന്റെ ശിരസ്സിന് അഴകേകുന്ന ഒരു ലതാമകുടം അണിയിക്കുകയും ശോഭയുള്ള കിരീടം
    നിനക്ക് ഉപഹാരമായി നൽകുകയും ചെയ്യും.”
  deu-TKW: Sie wird einen lieblichen Kranz um dein Haupt winden, eine prächtige Krone
    wird sie dir bescheren.
  lin-lin: Ekolatisa yo ekoti ya lokumu na moto, ekopesa yo motole ya nkembo. »
  eng-LSV: She gives a wreath of grace to your head, || She gives you a crown of beauty
    freely.”
  eng-GNV: She shall giue a comely ornamet vnto thine head, yea, she shall giue thee
    a crowne of glorie.
  eng-WEBSTER: 'She shall give to thy head an ornament of grace: a crown of glory
    shall she deliver to thee.'
  nhw-BL: Huan tijselis miyac xochi coronas ipan motzonteco. Quena, tijselis coronas
    catli yejyectzi quema masehualme mitznextilise tlatlepanitacayotl pampa tijpiya
    tlalnamiquilistli.”
  swh-ONEN: Atakuvika shada la neema kichwani mwako na kukupa taji ya utukufu.”
  bba-bba: Yi ko n sɑ̃ɑwɑ nɡe sinɑ furɔ nɛn wirɔ.
  eng-KJVCPB: 'She shall give to thine head an ornament of grace: A crown of glory
    shall she deliver to thee.'
  luo-luo: Enoket ogut ngʼwono e wiyi kendo nosidhni osimbo mar duongʼ.”
  meu-meu: Herahera ḡauna namona na oi kwaramu baine havavalaia; havava ḡauna mai
    hairaina baine henimu.
  npi-ULB: बुद्धिले तेरो शिरमा आदरको माला पहिराइदिने छ । त्यसले तँलाई सुन्दर मुकुट
    दिने छ ।”
  yor-yor: Yóò fi òdòdó ọ̀ṣọ́ ẹwà sí orí rẹ yóò sì fi adé ẹlẹ́wà fún ọ.”
  ind-ind: Hikmat itu bagai mahkota yang indah megah pada kepalamu, yang menjadikan
    engkau seorang yang dihormati.”
  pes-OPCB: و تاج عزت و افتخار بر سرت خواهد نهاد.»
  tgl-ULB: Ito ay maglalagay ng isang korona ng karangalan sa iyong ulo; bibigyan
    ka nito ng isang magandang korona.”
  hui-hui: Ani bialu ogoni ibu í̠naga emboneni yári taraore bini mbau lalu kininaga
    manda ale holebira, lalu i̱ abahanda i̱hondo bi ani lene.
  mya-mya: သင်၏ခေါင်းကို တင့်တယ်သောဦးရစ်နှင့် ပတ်ရစ်၍၊ ဘုန်းကြီးသောသရဖူကို အပ်နှံလိမ့်မည်။
  bod-N: ཁོ་མོས་ཁྱོད་ཀྱི་མགོ་ལ་ནི། །ཐུགས་རྗེའི་གཙུག་རྒྱན༌བསྐོན་བྱེད་ཅིང་། །ཟིལ་གྱི་ཅོད་པན་ཁྱོད་ལ་གནང་།།
  wsk-wsk: Nu mel yawara, kitigat balayam iwita, sipiling te bitirukko.”
  sna-sna: Huchakupfekedza chishongo chenyasha mumusoro mako, uye huchakupa korona
    yokubwinya.”
  spa-BLM: Ella dará a tu cabeza una guirnalda de gracia. Te entregará una corona
    de esplendor”.
  cac-cac: A yuj jelanil chi', vach' ol ach elc'ochoc, ol och q'uelan eb' anima yuj
    a jelanil chi', xchican vin̈ in mam chi' d'ayin.
  swh-ULB: Hekima itaweka kilemba cha heshima juu ya kichwa chako; itakupa taji zuri.
  bel-bel: ускладзе на галаву тваю прыгожы вянок, падаруе табе цудоўны вянок.
  deu-ELBBK: Sie wird deinem Haupt einen anmutigen Kranz verleihen, wird dir darreichen
    eine prächtige Krone.
  mbb-OT: Iring heini te kuruna he menge vulak he ebpekeveǥey kenikew te kekempet
    wey zengeg.”
  mal-2015: അതു നിന്റെ തലയെ അലങ്കാരമാല അണിയിക്കും; അതു നിന്നെ ഒരു മഹത്വകിരീടം ചൂടിക്കും.
  rmc-rmc: Thovela tuke pro šero o šukar vencos a dela tut e vzacno koruna.“
  pes-OPV: بر سر تو تاج زیبایی خواهد نهاد. وافسر جلال به تو عطا خواهد نمود.»
  ron-1924: Еа ыць ва пуне пе кап о кунунэ плэкутэ, те ва ымподоби ку о стрэлучитэ
    кунунэ ымпэрэтяскэ.”
  ben-OBCV: সে তোমার মাথার শোভাবর্ধন করার জন্য এক ফুলমালা দেবে ও তোমাকে চমৎকার এক
    মুকুট উপহার দেবে।”
  som-som: Iyadu waxay madaxaaga siin doontaa wax sharraxsan, Oo waxayna kuu yeeli
    doontaa taaj quruxsan.
  lat-VUC: Dabit capiti tuo augmenta gratiarum, et corona inclyta proteget te.]
  eng-ASVBT: She will give to thy head a chaplet of grace; A crown of beauty will
    she deliver to thee.
  mna-mna: Ŋgar ambaiŋana ko iwe kembei mogar ndabokŋana kat tau imbot la ndomom mi
    iwe aigau pu.
  ita-1885: Ella ti metterà in sul capo un fregio di grazia; E ti darà una corona
    d'ornamento.
  eng-LXXUP: That it may give unto thy head a crown of graces, And may cover thee
    with a crown of delight.
  eng-ULB: She will put a wreath of honor on your head; she will give you a beautiful
    crown.”
  spa-VBL: Colocará sobre tu cabeza una corona de gracia, y te ofrecerá una corona
    de gloria”.
  fra-_FOB: Elle posera sur ta tête une couronne de grâces, et te donnera un diadème
    de gloire.
  mal-mal: അത് നിന്റെ തലയെ അലങ്കാരമാല അണിയിക്കും; അത് നിന്നെ ഒരു മഹത്വകിരീടം ചൂടിക്കും.
  lit-lit: Ji uždės ant tavo galvos malonės papuošalą, suteiks tau šlovės vainiką.“
  urd-GVR: Tab wuh tere sar ko ḳhūbsūrat sehre se ārāstā karegī aur tujhe shāndār
    tāj se nawāzegī.”
  suz-BL: मेकोमी इ पिया दारशो पा ग्‍योम्‍पाइक्‍ब। इ पिया तारी रिम्‍शो सिरपेच गुक्‍ब”
    दे शेंताक्‍यी।
  eng-NOY: She will give to thy head a graceful wreath, A beautiful crown will she
    bestow upon thee.
  ita-1927: Essa ti metterà sul capo una corona di grazia, ti farà dono d’un magnifico
    diadema”.
  ckb-ckb: تاجەگوڵینەی نیعمەت دەخاتە سەرت، تاجی شکۆمەندیت پێ دەبەخشێت.»
  eng-BBE: She will put a crown of grace on your head, giving you a head-dress of
    glory.
  kan-OKCV: ಆಕೆಯನ್ನು ನಿನ್ನ ತಲೆಗೆ ಮಹಿಮೆಯ ಕಿರೀಟವಾಗಿರುವಳು; ಆಕೆಯನ್ನು ನಿನಗೆ ಘನತೆಯ ಕಿರೀಟವನ್ನು
    ಸಮರ್ಪಿಸುವಳು.”
  tam-2017: அது உன்னுடைய தலைக்கு அலங்காரமான கிரீடத்தைக் கொடுக்கும்; அது மகிமையான கிரீடத்தை
    உனக்குச் சூட்டும்.
  spa-RV-1909: 'Adorno de gracia dará á tu cabeza: corona de hermosura te entregará.'
  ron-BTF: Ea va da capului tău o podoabă de har, îți va aduce o coroană de glorie.
  eng-WEBP: She will give to your head a garland of grace. She will deliver a crown
    of splendor to you.”
  eng-FBV: She will place on your head a wreath of grace; she will present to you
    a crown of glory.”
  nld-1939: Zij vlecht om uw hoofd een sierlijke krans, En verrijkt u met een prachtige
    kroon!
  nch-BL: Huan tijselis miyac xochi coronas ipan motzonteco. Quena, tijselis coronas
    cati yejyectzitzi quema masehualme mitznextilise tatepanitacayot pampa tijpiya
    talnamiquilisti.”
  vie-1934: Sự khôn ngoan sẽ đội trên đầu con một dây hoa mĩ, Và ban cho con một mão
    triều thiên vinh quang.
  hin-CV: यह तुम्हारे मस्तक को एक भव्य आभूषण से सुशोभित करेगा; यह तुम्हें एक मनोहर
    मुकुट प्रदान करेगा.”
  eng-OURB: She will give to your head a garland of chen ·grace·. She will deliver
    a crown of splendor to you.”
  spa-BES: Ella pondrá una corona de gracia en tu cabeza, dándote un tocado de gloria.
  tdx-tdx: Hampihamine’e voñe vinanditse an-doha’o, ho tolora’e sabaka fanjàka.
  tha-KJV: เธอจะเอามาลัยงามสวมศีรษะเจ้า เธอจะให้มงกุฎแห่งสง่าราศี​แก่​เจ้า​”
  por-BR-2018: Ela dará a tua cabeça um ornamento gracioso; ela te entregará uma bela
    coroa.
  deu-ELO: Sie wird deinem Haupte einen anmutigen Kranz verleihen, wird dir darreichen
    eine prächtige Krone.
  eng-WYC-2018: It shall give increasings of graces to thine head; and a noble crown
