  nde-nde: Kuzakwethesa umqhele wamaluba omusa ekhanda lakho kukwethese umqhele wenkazimulo.”
  ton-ton: '‌ʻE ai ʻe ʻia ʻae teunga matamatalelei ki ho ʻulu: ko e tatā ʻoe nāunau
