  beo-beo: Amo Bagade Dawa:su Hou da dunu huluane ba:ma:ne hamoma, amo hou ida:iwane
    gala amo ea dilia hou bagade dawa:su ba:mu.
  tpi-OTNT: Em i kamap olsem naispela bilas long het bilong yu na olsem gutpela hat
    king.”
  hau-SA: Za tă zama kayan ado da za su inganta kanka tă kuma zamar maka rawanin ɗaukaka.”
