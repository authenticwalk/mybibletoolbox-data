  kan-2017: ಆಕೆಯು ನಿನ್ನ ತಲೆಗೆ ಅಂದದ ಪುಷ್ಪಮಾಲೆಯನ್ನು ಇಟ್ಟು, ಸುಂದರ ಕಿರೀಟವನ್ನು ನಿನಗೆ ಒಪ್ಪಿಸುವಳು.”
  yap-yap: Ra mang te’elyaw rom nib gamog.”
  hlt-MCSB: Na lu dongah mikdaithen kah lukhueng la om vetih nang taengah boeimang
