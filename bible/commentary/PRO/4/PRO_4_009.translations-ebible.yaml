  epo-epo: Ĝi donos ĉarman ornamon al via kapo; Belan kronon ĝi donacos al vi.
  uig-PIN: Bexingƣa taⱪalƣan gül qǝmbirǝktǝk sanga güzǝllik elip kelidu, Sanga xɵⱨrǝtlik
