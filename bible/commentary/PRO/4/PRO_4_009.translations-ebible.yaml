  pol-UBG: Wdzięczną ozdobę włoży ci na głowę, obdarzy cię koroną chwały.
  urd-GVU: تب وہ تیرے سر کو خوب صورت سہرے سے آراستہ کرے گی اور تجھے شاندار تاج سے
    نوازے گی۔“
  deu-1912: Sie wird dein Haupt schön schmücken und wird dich zieren mit einer prächtigen
