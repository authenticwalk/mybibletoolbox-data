verse: PRO.004.015
translations:
  mal-C: അത് ഒഴിവാക്കുക, ആ വഴിയിൽക്കൂടി സഞ്ചരിക്കരുത്; അത് വിട്ടൊഴിഞ്ഞ് നിന്റെ ലക്ഷ്യത്തിലേക്കു
    കുതിക്കുക.
  deu-TKW: Laß ihn fahren, gehe nicht auf ihn hinüber; lenke von ihm ab und gehe vorüber.
  lin-lin: Longwa kati na bango, kolekela wana te, kosala mpe maseki kuna te, kasi
    kende na yo na nzela mosusu.
  eng-LSV: Avoid it, do not pass over into it, || Turn aside from it, and pass on.
  eng-GNV: 'Auoide it, and goe not by it: turne from it, and passe by.'
  eng-WEBSTER: Avoid it, pass not by it, turn from it, and pass away.
  nhw-BL: Xijtlalcahui campa inijuanti itztoque. Amo xipano nopona. Xicholo tlen campa
    inijuanti yohuij huan xiya ipan seyoc ojtli.
  swh-ONEN: Epukana nayo, usisafiri katika njia hiyo; achana nayo, na uelekee njia
    yako.
  bba-bba: A ye derio, ɑ ku ye swĩi. A ye dukɑ suurio n tomɑ.
  eng-KJVCPB: Avoid it, pass not by it, Turn from it, and pass away.
  luo-luo: Bed mabor gi yorno, kik iwuothie, to wichri kendo iluw yori iwuon.
  meu-meu: ena amo ba siri, basio rakalaia; ena amo ba raka oho, ba rakaia hanai.
  npi-ULB: त्यसलाई त्यागिदे; त्यसमा नहिँड् । त्यसबाट फर्केर अर्को बाटो लाग् ।
  yor-yor: Yẹra fún un, má ṣe rìn níbẹ̀; yàgò fún un kí o sì bá ọ̀nà tìrẹ lọ.
  ind-ind: Hindarilah jalan orang jahat. Jangan sekali-kali mendekatinya. Berpalinglah
    dari jalan mereka dan ambillah jalan yang lurus.
  pes-OPCB: از آنها دوری کن و روی خود را از آنان بگردان و به راه خود برو؛
  tgl-ULB: Iwasan ito, ito ay huwag magpatuloy; tumalikod mula dito at tumungo sa
    ibang daan.
  hui-hui: Í̠na hariga ogoriani nape wandialu habagi halu pobe.
  mya-mya: သူတို့လမ်းကိုကြဉ်ရှောင်လော့။ လိုက်မသွားနှင့်။ လွှဲ၍သွားလော့။
  bod-N: དེ་ལ་གཡོལ་ཞིང་དེའི་ནང་མ་འགྲོ༌ཞིག །ཁ་ཕྱིར་འཁོར་ནས་དེ་ལས་ཕར་སོང༌ཞིག།
  wsk-wsk: Ni lage umu kia kapar ale me te aolak ilupko; bita to ale lage bo kigilik
    te namarko.
  sna-sna: Udzinzvenge, usafamba padziri; tsauka padziri ugopfuurira mberi.
  spa-BLM: Evítalo y no pases de largo. Apártate de él y pasa de largo.
  cac-cac: B'esel a b'a d'a scal eb', ac' ip a b'eyb'alan vach'il.
  swh-ULB: Jiepushe nayo, usipite katika njia hiyo; geuka na upite njia nyingine.
  bel-bel: пакінь яе, не хадзі ёю, ухіляйся ад яе і праходзь міма;
  deu-ELBBK: Lass ihn fahren, geh nicht darauf; wende dich von ihm ab und geh vorbei.
  mbb-OT: Likayi nu heini ne pedeyuna nu is metazeng he kebpengungubpaan.
  mal-2015: അതിനോടു അകന്നുനില്ക്ക; അതിൽ നടക്കരുതു; അതു വിട്ടുമാറി കടന്നുപോക.
  rmc-rmc: Obdža oda drom a ma phir odarik, visar tut a dža avre dromeha.
  pes-OPV: آن را ترک کن و به آن گذر منما، و از آن اجتناب کرده، بگذر.
  ron-1924: Фереште-те де еа, ну трече пе еа; околеште-о ши тречь ынаинте!
  ben-OBCV: সে পথ এড়িয়ে চলো, সে পথে ভ্রমণ কোরো না; সেখান থেকে ফিরে এসো ও নিজের পথে
    চলে যাও।
  som-som: Ka leexo, hana marin, Ka noqo oo hareer ka mar.
  lat-VUC: Fuge ab ea, nec transeas per illam; declina, et desere eam.
  eng-ASVBT: Avoid it, pass not by it; Turn from it, and pass on.
  mna-mna: '@see-verse:PRO.004.014'
  ita-1885: Schifala, non passar per essa; Stornatene, e passa oltre.
  eng-LXXUP: In whatever place they shall pitch their camp, go not thither; But turn
    from them, and pass away.
  eng-ULB: Avoid it, do not go on it; turn away from it and go another way.
  spa-VBL: Evítalos por completo y no vayas por allí. Da la vuelta y sigue tu camino.
  fra-_FOB: Détourne-t'en, ne passe point par là; écarte-toi, et passe outre.
  mal-mal: അതിനോട് അകന്നുനില്ക്കുക; അതിൽ നടക്കരുത്; അത് വിട്ടുമാറി കടന്നുപോകുക.
  lit-lit: Venk jo, nepereik į jį, nusisuk nuo jo ir praeik pro šalį.
  urd-GVR: Us se gurez kar, us par safr na kar balki us se katrā kar āge nikal jā.
  suz-BL: मेकोपुकी नु मगाक्‍को। आन लां मलावो। आन लां हेरशा लावो।
  eng-NOY: Avoid it, pass not upon it, Turn from it, and go away.
  ita-1927: schivala, non passare per essa; allontanatene, e va’ oltre.
  ckb-ckb: خۆتی لێ لابدە و پێیدا مەڕۆ، لێی دووربکەوە و تێپەڕە،
  eng-BBE: Keep far from it, do not go near; be turned from it, and go on your way.
  kan-OKCV: ಆ ದಾರಿಯಿಂದ ತೊಲಗು, ಅದರ ಪಕ್ಕದಲ್ಲಿ ಹಾದು ಹೋಗಬೇಡ; ಅದರಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು, ನಿನ್ನ
    ಮಾರ್ಗದಲ್ಲಿ ಮುಂದೆ ನಡೆ.
  tam-2017: அதை வெறுத்துவிடு, அதின் வழியாகப் போகாதே; அதைவிட்டு விலகிக் கடந்துபோ.
  spa-RV-1909: Desampárala, no pases por ella; apártate de ella, pasa.
  ron-BTF: Evit-o, nu trece nici măcar pe lângă ea, întoarce-te de la ea și treci
    mai departe.
  eng-WEBP: Avoid it, and don’t pass by it. Turn from it, and pass on.
  eng-FBV: Avoid that way completely. Don't go there! Turn away, and walk on.
  nld-1939: Laat ze liggen, ga er niet overheen, Mijd ze, ga ze voorbij!
  nch-BL: Xijtalcahui campa inijuanti itztoque. Amo xipano nopona. Xicholo ten campa
    inijuanti yahuij huan xiya ipan seyoc ojti.
  vie-1934: Hãy tránh đường ấy, chớ đi ngang qua nó; Hãy xây khỏi nó và cứ đi thẳng.
  hin-CV: इससे दूर ही दूर रहना, उस मार्ग पर कभी न चलना; इससे मुड़कर आगे बढ़ जाना.
  eng-OURB: Avoid it, and don’t pass by it. Turn from it, and pass on.
  spa-BES: Aléjate de él, no te acerques; se apartado de eso, y sigue tu camino.
  tdx-tdx: Ihankaño, ko miary eo, iholiaro vaho mihelaña.
  tha-KJV: จงหลีกเสีย อย่าเดินบนนั้น เลี้ยวออกไปเสีย และจงผ่านไป
  por-BR-2018: Rejeita-o! Não passes por ele; desvia-te dele, e passa longe.
  deu-ELO: Laß ihn fahren, geh nicht darauf; wende dich von ihm ab und geh vorbei.
  eng-WYC-2018: Flee thou from it, and pass thou not thereby; bow thou away, and forsake
    it.
  epo-epo: Evitu ĝin, ne trapasu ĝin; Flankiĝu de ĝi, kaj preterpasu.
  uig-PIN: Ularning yolidin ɵzüngni ⱪaqur, Yoliƣa yeⱪin yolima; Uningdin yandap ɵtüp
    kǝt, Neri kǝtkin.
  beo-beo: Amane mae hamoma wadela:i hou amoma gasigama. Amola amoma higale amola
    dia moloi logoga masa.
  tpi-OTNT: Yu mas abrusim tru dispela rot na yu mas i go i stap longwe long en.
  hau-SA: Ka guji mugunta, kada ka yi tafiya a kanta; juya daga gare ta ka yi tafiyarka.
  uig-LAT: Ularning yolidin özüngni qachur, Yoligha yéqin yolima; Uningdin yandap
    ötüp ket, Néri ketkin.
  nde-nde: Ixwaye, ungahambi ngayo; itshiye uqhubeke ngeyakho indlela.
  ton-ton: Fakaʻehiʻehi mei ai, ʻoua naʻa ke ofi ki ai, tafoki mei ai, pea ʻalu atu
    pe.
  ces-1613: Opusť ji, nechoď po ní, uchyl se od ní, a pomiň jí.
  eng-WMB: Avoid it, and don’t pass by it. Turn from it, and pass on.
  tam-TCV: அதைத் தவிர்த்துவிடு, அதில் பயணம் செய்யாதே; அதைவிட்டுத் திரும்பி உன் வழியே
    செல்.
  ceb-ULB: Likayi kini, ayaw pag-adto niini; talikod gikan niini ug lakaw sa laing
    dalan.
  pol-UBG: Unikaj jej, nie chodź po niej; odwróć się od niej i omiń ją;
  urd-GVU: اُس سے گریز کر، اُس پر سفر نہ کر بلکہ اُس سے کترا کر آگے نکل جا۔
  deu-1912: Laß ihn fahren und gehe nicht darin; weiche von ihm und gehe vorüber.
  kan-2017: ಅದಕ್ಕೆ ದೂರವಾಗಿರು, ಅದರಲ್ಲಿ ನಡೆಯಬೇಡ, ಅದರಿಂದ ಹಿಂತಿರುಗಿ ಮುಂದೆ ನಡೆ.
  yap-yap: Ri dab mu rin’! Mu par u orel ko kireb! Mu siyeg e kireb ma ga yan ko birom
    e wo’
  hlt-MCSB: Te te dul laeh, a taengla paan boeh. A taeng lamloh taengphael lamtah
    khum tak.
  mdy-ETH: ዒኢፓ ሺኢኬ፤ ዒኢና ሃንቲፖ፤ ዬያፓ ሃኪ ኔ ጎይሢና ዓኣዼ።
  kew-kew: Neme go pora gimoa pogola pua su-adaalu meda-nane pope.
  twi-ASANTE: Kwati no, ntu kwan mfa so; dane firi so na kɔ wo baabi.
  eng-WEBU: Avoid it, and don’t pass by it. Turn from it, and pass on.
  wal-wal: appe haakka; an hemettoppa; appe guyye simma; yaatada ne ogiyan ba.
  acu-NT: Yusen umirkacharu ainau tunaun takatsuk pujusar kanurchartin ainawai. Tura
    chikich aintsun tunaun takamtiksacharu asar, kanurtatkamawar tujintinawai. Tura
    asamtai Yusen umirkacharu ainau jinti wekatsuk asata. Pengké inaisata tajame.
  spa-PDDPT: Evítalo, no pases por él. Desvíate de él, pasa de largo.
  gun-gun: Ejapo eme ha'e kuery ojapo va'e. Ejepe'a, tereo eme ha'e rupi. Ejepekuavo
    mombyry rupi.
  agu-BL: Quil cxom wok nin tul yi cyetz chibe', ma na xajs wok len itib scye'j, nin
    quilo'k wok tziwutz te yi iteri be'.
  ilo-ULB: Liklikam daytoy, saanka a mapmapan iti daytoy; liklikam daytoy ket magnaka
    iti sabali a dalan.
  kpg-kpg: Hudee heia di maa! Hagaligaliga i daha mo di huaidu. Hudee heia, hana hua
    i doo ala.
  uig-ARA: ئۇلارنىڭ يولىدىن ئۆزۈڭنى قاچۇر، يولىغا يېقىن يولىما؛ ئۇنىڭدىن يانداپ ئۆتۈپ
    كەت، نېرى كەتكىن.
  bps-bps: Fawag ge di sasè dalanla, nang ge magu déén, niwasam na fadlug ge di ge
    dalan.
  sus-sus: I naxa ɲɛrɛ na xɔn, i naxa i makɔrɛ na ra. I kobe so na ra, i dangi.
  pon-2006: Dehr wia! Sohpeisang me suwed! Soikala oh wenewohng nan elomw.
  ksd-ksd: Una tur irai kan ia, koko una vana tana; Una tur ar, ma una vana pakit
    ia.
  tur-YTC: Ondan sakın, yanından geçme. Yönünü çevir ve geç.
  bel-N: пазьбягай яго і не хадзі па ім, ухіляйся ад яго і абмінай яго,
  grc-BRENT: Ἐν ᾧ ἂν τόπῳ στρατοπεδεύσωσι, μὴ ἐπέλθῃς ἐκεὶ, ἔκκλινον δὲ ἀπʼ αὐτῶν
    καὶ παράλλαξον.
  ind-AYT: Hindarilah itu, dan jangan menempuhnya; berpalinglah darinya, dan berjalanlah
    terus.
  nya-nya: Pewa njira zawo, usayende mʼmenemo; uzilambalala nʼkumangopita.
  hrv-hrv: Ostavi ga, ne hodi njime; kloni ga se i zaobiđi ga.
  mps-mps: Nago te sunumi mu ela solama, tama te digibulu mu bidigi pao
  tpi-tpi: Yu mas abrusim tru dispela rot na yu mas i go i stap longwe long en.
  dan-1931: sky den og følg den ikke, vig fra den, gå udenom;
  vie-OVCB: Phải tránh xa; đừng bước ngang qua. Phải quay lưng, thẳng bước mà đi.
  guj-2017: તે માર્ગે ન જા, તેનાથી દૂર રહેજે; તેનાથી પાછો ફરી જઈને ચાલ્યો જા.
  pon-2006A: Dehr wia! Sohpeisang me suwed! Soikala oh wenewohng nan elomw.
  por-BRBSL: Evite-o, e não passe por ele. Vire-se dela e passe adiante.
  swe-swe: Undvik (avhåll dig från) den, gå inte in på den, [men om du gjort ett misstag]
    vänd om och vandra vidare [på Guds väg för ditt liv].
  cth-cth: Roun nateh, khoeroe dawn hanh, kamlang takhai nateh, cettakhaih.
  twi-twi: Kwati no, ntu kwan mfa so; dan fi so na kɔ wo kwan.
  hlt-hlt: Te te dul laeh, a taengla paan boeh. A taeng lamloh taengphael lamtah khum
    tak.
  tbz-SIM: Bɑ́ɑ́ tũnnɛ bɛ cɛ, yóu ku, yentɛ́ ku kɛ́kɔ́ntɛ́.
  msy-2020: Egh nɨ bar moghɨra tuavir kam gitagh, akɨrim a gasaragh mangɨ bar an saghon
    ikɨ.
  dop-dop: Tɑɑ tɔ kʋ tɑɑ, cɔlɔ-kʋ nɑ ń təŋ kʋfɑlʋɣʋ.
  azb-azb: Çəkil, bu yolun yaxınından belə, keçmə, Uzaq dur, başqa bir səmtdən yolu
    keç.
  eng-DBY: avoid it, pass not by it; turn from it, and pass away.
  hin-2017: उसे छोड़ दे, उसके पास से भी न चल, उसके निकट से मुड़कर आगे बढ़ जा।
  wol-KYG: Moyul, bu fa jaare; mbasal te wéy!
  bjr-bjr: Anee misa aatata faqa sia fua. Minniseenana aneenna aatata kai fua.
  eng-YLT: Avoid it, pass not over into it, Turn aside from it, and pass on.
  kne-kne: Addawiam din mangam-amag si lawa, dokogam ya taynam daida.
  eng-WYC-2017: Flee thou from it, and pass thou not thereby; bow thou away, and forsake
    it.
  eng-WMBB: Avoid it, and don’t pass by it. Turn from it, and pass on.
  urd-GVH: उससे गुरेज़ कर, उस पर सफ़र न कर बल्कि उससे कतराकर आगे निकल जा।
  rug-rug: Veko pania, lopu ene hokara la ia; mu taliri va seu koasa, mamu ene taloa
    mua.
  gaz-gaz: Irraa fagaadhu; irras hin deemin; irraa goriitii karaa kee irra qajeeli.
  fra-LSG: Évite-la, n’y passe point; Détourne-t’en, et passe outre.
  yal-yal: I masiga e kiraan na. I nama dangu a xɔn. A matanga, i dangu yire gbɛtɛ.
  haw-1868: E haalele ia wahi, mai maalo ilaila, E huli ae mai ia wahi mai, a e hele
    aku.
  arb-NAV: ابْتَعِدْ عَنْهُ وَلا تَعْبُرْ بِهِ. حِدْ عَنْهُ وَلا تَجْتَزْ فِيهِ.
  ewe-ewe: Ƒo asa na woƒe mɔwo, mègazɔ wo dzi o, lé wò mɔ tsɔ nàyi afi si yim nèle
  eng-LEE: Avoid it, pass not through by it, turn off from it, and pass away.
  asm-FB: তেওঁলোকৰ পৰা দূৰত থাকিবা, সেই পথত নাযাবা, সেই পথৰ পৰা ঘূৰি আহাঁ, আৰু অন্য
    পথত যোৱা;
  sus-A: عِ نَشَ حّرّ نَ شْن، عِ نَشَ عِ مَكْرّ نَ رَ. عِ كٌبٍ سٌ نَ رَ، عِ دَنفِ.
  fra-SBL: Évitez-le, et ne passez pas à côté. Détournez-vous et passez votre chemin.
  hbo-hbo: פְּרָעֵ֥הוּ אַל־תַּעֲבָר־בֹּ֑ו שְׂטֵ֖ה מֵעָלָ֣יו וַעֲבֹֽור׃
  kik-kik: Mĩĩtheemage, na ndũkanamĩgerere; mĩhutatĩre, na wĩthiĩre na njĩra yaku.
  fra-NCL: Evite-la, n’y passe point, détourne-t’en et passe.
  cek-AK: Caeh hmah, ayae ah; amlaem taak ah loe, angqoi taak ving ah.
  cuk-cuk: A-dulemargi be bangue. Melle a-dulemar-walikaa be gudigue.
  uig-CYR: Уларниң йолидин өзүңни қачур, Йолиға йеқин йолима; Униңдин яндап өтүп кәт,
    Нери кәткин.
  tel-2017: అందులోకి వెళ్ళకుండా తప్పించుకు తిరుగు. దాని నుండి తొలగిపోయి ముందుకు సాగిపో.
  hat-BSA: Evite li, pa pase kote li; vire kite li e ale byen lwen.
  kos-kos: Fahsr liki ma koluk! Nimet apkuranyang nu kac! Kuhfla liki ac fahsrot ke
    inkanek lom.
  hbo-WLC: פְּרָעֵ֥הוּ אַל־תַּעֲבָר ־בּ֑וֹ שְׂטֵ֖ה מֵעָלָ֣יו וַעֲבֽוֹר׃
  ibo-ibo: Zeere ha, ejekwala nʼụzọ ha; chepu ihu gị nʼụzọ ahụ,
  ory-ory: ତାହା ପରିତ୍ୟାଗ କର, ତହିଁର ନିକଟ ଦେଇ ଯାଅ ନାହିଁ; ତହିଁରୁ ବିମୁଖ ହୋଇ ଚାଲିଯାଅ।
  chk-chk: Kosap föri mine a ngau, nge kopwe sü seni. Kopwe chök fetal won ewe al
    mi pwüng.
  rop-rop: Yu nomo bulurrum olabat wei. Yu go yu ronwei,
  ukr-1871: Покинь її, не ходи нею, відхиляйся від неї й простуй собі мимо;
  deu-1951: Meide ihn, überschreite ihn nicht einmal, weiche davon und gehe vorüber!
  eng-JPS: Avoid it, pass not by it; turn from it, and pass on.
  srp-1865: Ostavi ga, ne hodi po njemu, ukloni se od njega i mini ga.
  lug-lug: Lyewalenga, tolitambulirangamu, liveeko okwate ekkubo lyo.
  heb-heb: פרעהו אל תעבר בו שטה מעליו ועבור׃
  ben-IRV: এড়িয়ে চল, তার কাছ দিয়ে যেও না; তা থেকে মুখ ঘুরিয়ে এগিয়ে যাও।
  pan-pan: ਉਸ ਤੋਂ ਦੂਰ ਰਹਿ, ਉਹ ਦੇ ਕੋਲੋਂ ਦੀ ਵੀ ਨਾ ਲੰਘੀਂ, ਉਸ ਤੋਂ ਮੂੰਹ ਮੋੜ ਕੇ ਅਗਾਹਾਂ ਨੂੰ
    ਲੰਘ ਜਾ,
  mya-JVB: သူ တို့လမ်းကို ကြဉ်ရှောင် လော့။ လိုက်မ သွား နှင့်။ လွှဲ ၍ သွား လော့။
  tte-O: Kulosuwala molosi kolili, ali kamwasa kulogabaen na kulau am kamwasa koina.
  tbg-tbg: Are vika ni varia aararaqaa kia viraitira, tuqantaavira koqe aaraqaa nuana.
  hmo-hmo: Unai edia dala dekena amo do oi siri, ia dekenai do oi raka lasi. Unai
    dala do oi rakatania momokani, bona oiemu dala dekenai do oi lao.
  urd-urd: उससे बचना, उसके पास से न गुज़रना, उससे मुड़कर आगे बढ़ जाना;
  rus-SYN: оставь его, не ходи по нему, уклонись от него и пройди мимо;
  bqc-SIM: Ɛ̃nɛ́, ńsu namáo, kɛ̃́má, ǹ n gɛa kɛ.
  tcz-CHONGTHU: Hitobang lampia kon chun kihei mang in, vah-lut louvin jotpai jeng
    in.
  mar-mar: ते टाळ, त्याजवळ जाऊ नकोस; त्यापासून मागे फीर आणि दुसऱ्या मार्गाने जा.
  hlt-THB: Qei nawh taw, a vena koeh cet; mangtaak nawh loen taak.
  qub-qub: Paycuna goturashanmanga ama yaycapanquichu. Yaycunayquipa ruquenga tumarcur
    juc-läpa päsacunqui.
  bqp-bqp: Ǹ pãńnɛ, ǹsun naḿmaro, ǹ kɛ̃ḿma ǹ n gɛna kɛ.
  hat-hat: Pa fè sa, pa pran chemen sa yo menm. Refize fè tankou yo, fè chemen pa
    ou.
  eng-BSB: Avoid it; do not travel on it. Turn from it and pass on by.
  tod-tod: Maaɠooza ta-ʋelei ʋa, mina ziɛ la, zeɠe ba, è ziɛ yɛ.
  eng-WEBPB: Avoid it, and don’t pass by it. Turn from it, and pass on.
  kbq-kbq: Ana kantera ovunka, atrenka rukagesenka vugahuema hantega vuo.
  nhe-BL: Xijtlalcahui campa yajuanti itztoque. Amo xipano nopano. Xicholo tlen campa
    yajuanti yohuij huan xiya ipan seyoc ojtli.
  bus-bus: Ǹ pãńnɛ, ǹton naḿmaro, ǹ kɛ̃ḿma ǹ n gáao.
  gub-BL: Ezapo zo wanemiapo nehe. Etyryk ikatu 'ymaw wi nehe. Emàmàn izywyr neata
    mehe nehe.
  eng-DRA: 'Flee from it, pass not by it: go aside, and forsake it.'
