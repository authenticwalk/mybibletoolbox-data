verse: PRO.004.020
translations:
  mal-C: എന്റെ കുഞ്ഞേ, എന്റെ വാക്കുകൾ സശ്രദ്ധം ശ്രവിക്കുക; എന്റെ മൊഴികൾക്കു ചെവിചായ്‌ക്കുക.
  deu-TKW: Mein Sohn, merke auf meine Worte, neige meinen Reden dein Ohr!
  lin-lin: Mwana na ngai, zala na bokebi na maloba na ngai, pesa litoyi na yo na mateya
    na ngai.
  eng-LSV: My son, give attention to my words, || Incline your ear to my sayings,
  eng-GNV: My sonne, hearken vnto my wordes, incline thine eare vnto my sayings.
  eng-WEBSTER: My son, attend to my words; incline thy ear to my sayings.
  nhw-BL: Pero ta tinotelpoca, xijchihuili cuenta nocamanal. Xijtlacaquili nochi catli
    nimitzilhuía.
  swh-ONEN: Mwanangu, yasikilize kwa makini yale ninayokuambia; sikiliza kwa makini
    maneno yangu.
  bba-bba: Nɛn bii, ɑ nɛn ɡɑri nɔɔwɔ. A swɑɑ tem kpĩiyɔ ɑ nɔ bwisi yi kon nun kɛ̃.
  eng-KJVCPB: My son, attend to my words; Incline thine ear unto my sayings.
  luo-luo: Wuoda, chik iti malongʼo ne gima awacho, chik iti maber ne wechena.
  meu-meu: Natugu e, egu hereva ba hakede henidia; taiamu a hakala, egu hereva ba
    kamonai.
  npi-ULB: हे मेरो छोरो, मेरा वचनहरूलाई ध्यान दे । मेरा भनाइहरू सुन्‍न तेरो कान थाप
    ।
  yor-yor: Ọmọ mi, tẹ́tí sí ohun tí mo sọ; fetísílẹ̀ dáradára sí ọ̀rọ̀ mi.
  ind-ind: Anakku, perhatikanlah nasihat-nasihatku dan dengarkanlah ajaranku.
  pes-OPCB: ای پسرم، به آنچه که به تو می‌گویم به دقت گوش بده.
  tgl-ULB: Aking anak na lalaki, bigyang pansin ang aking mga salita; makinig sa aking
    mga kasabihan.
  hui-hui: I̱ igini-o í̠naga hale dugua ho howa bi laga beroru baya hangu hale haga
    bibe.
  mya-mya: ငါ့သား၊ ငါ့စကားကိုနားထောင်လော့။ ငါ ဟောပြောချက်တို့ကို နားသွင်းလော့။
  bod-N: བདག་གི་བུ་ཡིས་བདག་གི་ཚིག་ལ༌སོམས། །ང་ཡི་གཏམ་ལ་རྣ་བ་གཏད་ནས༌ཉོན།།
  wsk-wsk: Aga namar, degewa tagir ale den balsam mu ninguru ikiko.
  sna-sna: Mwanakomana wangu, nyatsoteerera zvandinotaura; teereresa kumashoko angu.
  spa-BLM: Hijo mío, atiende a mis palabras. Poned el oído en mis palabras.
  cac-cac: Ach vuninal, cha ab' in lolonel tic, maclej val ab' sic'lab'il.
  swh-ULB: Mwanangu, zingatia maneno yangu; sikiliza kauli zangu.
  bel-bel: Сыне мой! слоў маіх слухайся, і да прамоваў маіх нахілі тваё вуха;
  deu-ELBBK: Mein Sohn, höre auf meine Worte, neige dein Ohr zu meinen Reden.
  mbb-OT: Mama, purungi nu pemineǥa is menge penurù ku kenikew.
  mal-2015: മകനേ, എന്റെ വചനങ്ങൾക്കു ശ്രദ്ധതരിക; എന്റെ മൊഴികൾക്കു നിന്റെ ചെവി ചായിക്ക.
  rmc-rmc: Čhavo miro, de pozoris pre mire lava a šun mištes, so tuke vakerav!
  pes-OPV: ‌ای پسر من، به سخنان من توجه نما و گوش خود را به کلمات من فرا گیر.
  ron-1924: Фиуле, я аминте ла кувинтеле меле, плякэ-ць урекя ла ворбеле меле!
  ben-OBCV: হে আমার বাছা, আমি যা বলি তাতে মনোযোগ দাও; আমার কথায় কর্ণপাত করো।
  som-som: Wiilkaygiiyow, erayadayda dhegayso, Oo hadalladaydana dhegta u dhig.
  lat-VUC: Fili mi, ausculta sermones meos, et ad eloquia mea inclina aurem tuam.
  eng-ASVBT: My son, attend to my words; Incline thine ear unto my sayings.
  mna-mna: O lutuŋ, motom mar mi ŋgun talŋom pa sua ta aŋzzo i.
  ita-1885: Figliuol mio, attendi alle mie parole; Inchina l'orecchio tuo a' miei
    detti.
  eng-LXXUP: 'My son, attend to my speech; And apply thine ear to my words:'
  eng-ULB: My son, pay attention to my words; incline your ear to my sayings.
  spa-VBL: Hijo mío, presta atención a lo que te digo y escucha mis palabras.
  fra-_FOB: Mon fils, sois attentif à mes paroles, incline ton oreille à mes discours.
  mal-mal: മകനേ, എന്റെ വചനങ്ങൾക്ക് ശ്രദ്ധതരിക; എന്റെ മൊഴികൾക്ക് നിന്റെ ചെവിചായിക്കുക.
  lit-lit: Mano sūnau, atkreipk dėmesį į mano žodžius, palenk ausį į mano pasakymus.
  urd-GVR: Mere beṭe, merī bātoṅ par dhyān de, mere alfāz par kān dhar.
  suz-BL: आं तौ, आं लोव़ नेनो। इ नोफा दाइश्‍शा, आं देंशो नेनो।
  eng-NOY: My son, attend to my words; Incline thine ear to my sayings;
  ita-1927: Figliuol mio, sta’ attento alle mie parole, inclina l’orecchio ai miei
    detti;
  ckb-ckb: ڕۆڵە، سەرنج بدە وشەکانم، گوێ بۆ قسەکانم شل بکە.
  eng-BBE: My son, give attention to my words; let your ear be turned to my sayings.
  kan-OKCV: ಮಗನೇ, ನನ್ನ ಮಾತುಗಳಿಗೆ ಗಮನಕೊಡು; ನನ್ನ ನುಡಿಗಳಿಗೆ ಕಿವಿಗೊಡು.
  tam-2017: என் மகனே, என்னுடைய வார்த்தைகளைக் கவனி; என்னுடைய வசனங்களுக்கு உன்னுடைய
    செவியைச் சாய்.
  spa-RV-1909: Hijo mío, está atento á mis palabras; inclina tu oído á mis razones.
  ron-BTF: Fiul meu, dă atenție cuvintelor mele; apleacă-ți urechea la spusele mele.
  eng-WEBP: My son, attend to my words. Turn your ear to my sayings.
  eng-FBV: My son, pay attention to what I tell you; listen to the words I'm saying.
  nld-1939: Mijn zoon, schenk uw aandacht aan wat ik ga zeggen, Leg uw oor te luisteren
    naar mijn woorden;
  nch-BL: Pero ta tinotelpoca, xijchihuili cuenta nocamanal. Xijtacaquili nochi cati
    nimitzilhuía.
  vie-1934: Hỡi con, hãy chăm chỉ về các lời ta, Khá nghiêng tai nghe những bài giảng
    thuyết ta.
  hin-CV: मेरे पुत्र, मेरी शिक्षाओं के विषय में सचेत रहना; मेरी बातों पर विशेष ध्यान
    देना.
  eng-OURB: My son, attend to my words. Turn your ear to my sayings.
  spa-BES: Hijo mío, presta atención a mis palabras; deja que tu oído se vuelva a
    mis dichos.
  tdx-tdx: O anake, tsendreño o fivolakoo; anokilaño sofy o lañonakoo.
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงตั้งใจต่อถ้อยคำของเรา จงเอียงหูของเจ้าเข้าหาคำพูดของเรา
  por-BR-2018: Filho meu, presta atenção às minhas palavras; e ouve as minhas instruções.
  deu-ELO: Mein Sohn, merke auf meine Worte, neige dein Ohr zu meinen Reden.
  eng-WYC-2018: My son, hearken thou (to) my words; and bow down thine ears to my
    speeches.
  epo-epo: Mia filo, atentu miajn vortojn; Klinu vian orelon al miaj paroloj.
  uig-PIN: I oƣlum, sɵzlirimni kɵngül ⱪoyub angla, Gǝplirimgǝ ⱪulaⱪ sal.
  beo-beo: 'Nagofe! Na sia: dia noga:le nabima.'
  tpi-OTNT: Pikinini, putim yau gut long tok bilong mi.
  hau-SA: Ɗana, ka kula da abin da nake faɗa, ka saurara sosai ga kalmomina.
  uig-LAT: I oghlum, sözlirimni köngül qoyub angla, Geplirimge qulaq sal.
  nde-nde: Ndodana yami, zwana lokhu engikutshoyo; lalelisisa amazwi ami.
  ton-ton: ‌ʻE hoku foha, tokanga ki heʻeku ngaahi lea; fakatokangaʻi ho telinga ki
    heʻeku ngaahi tala.
  ces-1613: Synu můj, slov mých pozoruj, k řečem mým nakloň ucha svého.
  eng-WMB: My son, attend to my words. Turn your ear to my sayings.
  tam-TCV: என் மகனே, நான் சொல்வதைக் கவனி; நான் சொல்லும் வார்த்தைகளுக்குச் செவிகொடு.
  ceb-ULB: Akong anak, patalinghogi ang akong mga pulong; paminaw ang akong gipanulti.
  pol-UBG: Synu mój, zważaj na moje słowa; ku moim naukom nakłoń swe ucho.
  urd-GVU: میرے بیٹے، میری باتوں پر دھیان دے، میرے الفاظ پر کان دھر۔
  deu-1912: Mein Sohn, merke auf meine Worte und neige dein Ohr zu meiner Rede.
  kan-2017: ಕಂದಾ, ನನ್ನ ಮಾತುಗಳನ್ನು ಆಲಿಸು, ನನ್ನ ನುಡಿಗಳಿಗೆ ಕಿವಿಗೊಡು.
  yap-yap: Fakag, mmotoyil ko mang e gu be yog. Mu rung’ag e thin rog.
  hlt-MCSB: Ka ca, ka ol he hnatung lamtah ka olthui he na hna kaeng lah.
  mdy-ETH: ታ ናዓሢዮ! ታ ጋዓሢ ዒና ዔኪ ዋይዜ፤ ታ ኬኤዛ ባኮዋ ዚቲ ጌይ ኮሺ ዋይዜ።
  kew-kew: Go naaki nina agaa nena aane-para penaloa waru pagape.
  twi-ASANTE: Me ba, yɛ aso ma deɛ meka; tie me nsɛm no yie.
  eng-WEBU: My son, attend to my words. Turn your ear to my sayings.
  wal-wal: Ta na7au, taani yootiyoogaa siya; taani odiyoogaakka loittada ezgga.
  acu-NT: Tura asamtai uchiru, wi tajame nuka tenapkesam antukta.
  spa-PDDPT: Hijo mío, atiende mis palabras. Inclina tu oído a mis dichos.
  gun-gun: Xera'y, endu pota xeayvua re. Ejapyxaka ke xee rombo'ea re.
  agu-BL: Cha'stzun te ax wok jun c'oloj witz'un, ban wok bin tane'n yi wetz inca'wl,
    nin nque'n wok il tan xtxumle'n.
  ilo-ULB: Anakko, ipangagmo dagiti sasaok; denggem dagiti ibagbagak.
  kpg-kpg: Dagu dama daane, hagalongo gii donu. Hagalongo hagahumalia gi agu helekai.
  uig-ARA: ئى ئوغلۇم، سۆزلىرىمنى كۆڭۈل قويۇب ئاڭلا، گەپلىرىمگە قۇلاق سال.
  bps-bps: Ngàgu, toom fandam i gmangu di ge, na too ge flinge i dad tulengu ge.
  sus-sus: N ma di, i i ɲɛngi sa n ma masenyi xɔn ma, i i tuli mati n ma marasi ra.
  pon-2006: Samwa, rong kanahieng dahme I nda. Rong ei koasoi kan.
  ksd-ksd: Natugu, una nuk pa kaugu tinata; A talingam na valongore kaugu lavur varvai.
  tur-YTC: Oğlum sözlerime dikkatini ver, Dediklerime kulağını çevir.
  bel-N: Сыне мой, зважай на словы мае, прыхілі вуха тваё да прамоваў маіх.
  grc-BRENT: Υἱὲ ἐμῇ ῥήσει πρόσεχε, τοῖς δὲ ἐμοῖς λόγοις παράβαλλε σὸν οὖς.
  ind-AYT: Anakku, perhatikanlah perkataan-perkataanku; condongkanlah telingamu kepada
    ucapanku.
  nya-nya: Mwana wanga, mvetsetsa zimene ndikunena; tchera khutu ku mawu anga.
  hrv-hrv: Sine moj, pazi na moje riječi, prigni uho svoje mojim besjedama.
  mps-mps: Ogwa, te eno poba olo bugagia muao. Mu tama, olo sugunama, odao.
  tpi-tpi: Pikinini, putim yau gut long tok bilong mi.
  dan-1931: Mærk dig, min Søn, mine Ord, bøj Øret til, hvad jeg siger;
  vie-OVCB: Con ơi, lưu ý lời ta dạy. Lắng tai nghe lời ta giải bày.
  guj-2017: મારા દીકરા, મારાં વચનો ઉપર ધ્યાન આપ; મારાં વચન સાંભળ.
  pon-2006A: Samwa, rong kanahieng dahme I nda. Rong ei koasoi kan.
  por-BRBSL: Meu filho, atenda às minhas palavras. Vire seus ouvidos para os meus
    dizeres.
  swe-swe: Min son (barn, vän), lyssna på (ta till dig, förstå, bli ett med) mina
    ord vänd ditt öra (lyssna noga) till mitt tal.
  cth-cth: Ka capa, ka lawk kahawicalah thai haw, ka dei e hah atangcalah pouk.
  twi-twi: Me ba, yɛ aso ma nea meka; tie me nsɛm no yiye.
  hlt-hlt: Ka ca, ka ol he hnatung lamtah ka olthui he na hna kaeng lah.
  tbz-SIM: M birɛ kéntɛ́ n nɑ́ɑǹtì kɛ́yie n tié.
  msy-2020: Nan borim, nɨ deraghvɨra kuarim atɨgh nan akam baragh.
  dop-dop: Mɑ pəyɑlʋ, nɩɩ mɑ sɛɣɛsʋɣʋ nɑ ń ke ŋkpɑŋʋɣʋ nɑ mɑ kʋyɔɣɔtʋtʋ.
  azb-azb: Oğlum, sözlərimə fikir ver, Dediklərimə qulaq as.
  eng-DBY: My son, attend to my words; incline thine ear unto my sayings.
  hin-2017: हे मेरे पुत्र मेरे वचन ध्यान धरके सुन, और अपना कान मेरी बातों पर लगा।
  wol-KYG: Doom, déglul samay kàddu, teewlul samay wax.
  bjr-bjr: Oo qini qimaaku amiqimmasee qinee qunna ufana iria. Qini ufa amiqimmasee
    iria.
  eng-YLT: My son, to my words give attention, To my sayings incline thine ear,
  kne-kne: Anak ko, estem ay dengngen din kalik ya pamagbagak.
  eng-WYC-2017: My son, hearken thou to my words; and bow down thine ears to my speeches.
  eng-WMBB: My son, attend to my words. Turn your ear to my sayings.
  urd-GVH: मेरे बेटे, मेरी बातों पर ध्यान दे, मेरे अलफ़ाज़ पर कान धर।
  rug-rug: Tuqu, va avosi sapu zama ni rau, va avoso va leana koari na qua zinama.
  gaz-gaz: Yaa ilma ko, waan ani jedhu qalbeeffadhu; dubbii kootiifis gurra kenni.
  fra-LSG: Mon fils, sois attentif à mes paroles, Prête l’oreille à mes discours.
  yal-yal: N ma diina, n ma falane fe liga i yeren ma i yi i tuli mati n xuiin na.
  haw-1868: E kuu keiki e, e haliu mai ka'u olelo, I ka'u olelo hoi o huli mai ai
    i ka pepeiao.
  arb-NAV: يَا ابْنِي أَصْغِ إِلَى كَلِمَاتِ حِكْمَتِي، وَأَرْهِفْ أُذُنَكَ إِلَى
    أَقْوَالِي.
  ewe-ewe: Vinye, lé to ɖe nye nyawo ŋu eye nàƒu to anyi ɖe nya si gblɔm mele la ŋu.
  eng-LEE: My son, attend to my words, unto my sayings incline thy ear.
  asm-FB: হে মোৰ পুত্র, মোৰ বাক্যলৈ মনোযোগ দিয়া, মই কোৱা কথা শুনা।
  sus-A: ﭑ مَ دِ، عِ عِ حّنفِ سَ ﭑ مَ مَسٍنيِ شْن مَ، عِ عِ تُلِ مَتِ ﭑ مَ مَرَ سِ
    رَ.
  fra-SBL: Mon fils, sois attentif à mes paroles. Prêtez l'oreille à mes paroles.
  hbo-hbo: בְּ֭נִי לִדְבָרַ֣י הַקְשִׁ֑יבָה לַ֝אֲמָרַ֗י הַט־אָזְנֶֽךָ׃
  kik-kik: Mũrũ wakwa, ta thikĩrĩria ũrĩa ngũkwĩra; tega gũtũ ũigue ciugo ciakwa.
  fra-NCL: Mon fils, sois attentif à mes paroles, prête l’oreille à mes discours.
  cek-AK: Ka capa, ka thuih ih loknawk hae tahngai ah; ka thuih ih loknawk bangah
    naa to patueng ah.
  cuk-cuk: Machi, an bega binsaed-uked, nue be itoge, ibmar-bega-an-soged, nuekwaa
    be itoge.
  uig-CYR: И оғлум, сөзлиримни көңүл қоюб аңла, Гәплиримгә қулақ сал.
  tel-2017: కుమారా, నేను చెప్పే మాటలు విను. నా నీతి బోధలు మనసులో ఉంచుకో.
  hat-BSA: Fis mwen an, prete atansyon a pawòl mwen yo; panche zòrèy ou vè diskou
    mwen yo.
  kos-kos: Tulik nutik, lohng akwoya ma nga fahk uh.
  hbo-WLC: בְּ֭נִי לִדְבָרַ֣י הַקְשִׁ֑יבָה לַ֝אֲמָרַ֗י הַט־אָזְנֶֽךָ׃
  ibo-ibo: Gee ntị nwa m, nʼihe m na-ekwu. Gee ntị nke ọma.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ମୋʼ କଥାରେ ମନୋଯୋଗ କର; ମୋʼ ବାକ୍ୟରେ କର୍ଣ୍ଣ ଡେର।
  chk-chk: Nei, kopwe fokun aüselinga ai kewe kapas. Kopwe aü selingom ngeni mine
    üa ürenuk.
  rop-rop: “Main biginini, yu lisin en teiknodis langa main wed. Yu lisin brabli gudwei
    wanim mi dalimbat yu.
  ukr-1871: Сину! слухай слова мої з увагою пильно, прихиляй твоє ухо до того, що
    я промовляю;
  deu-1951: Mein Sohn, merke auf meine Worte, neige dein Ohr zu meinen Reden!
  eng-JPS: My son, attend to my words; incline thine ear unto my sayings.
  srp-1865: Sine moj, slušaj rijeèi moje, prigni uho svoje besjedi mojoj.
  lug-lug: Mutabani wange wuliriza n’obwegendereza ebigambo byange; osseeyo omwoyo
    eri bye nkutegeeza;
  heb-heb: בני לדברי הקשיבה לאמרי הט אזנך׃
  ben-IRV: আমার পুত্র, আমার বাক্যে মনোযোগ দাও; আমার কথায় কান দাও।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਮੇਰੀਆਂ ਗੱਲਾਂ ਧਿਆਨ ਨਾਲ ਸੁਣ ਅਤੇ ਮੇਰੇ ਬਚਨਾਂ ਉੱਤੇ ਕੰਨ ਲਾ।
  mya-JVB: ငါ့ သား ၊ ငါ့ စကား ကို နားထောင် လော့။ ငါ ဟောပြော ချက်တို့ကို နား သွင်း
    လော့။
  tte-O: Natugu, yagu walo meuloili kubenali-namwanamwaili yo kunuwatu-kalatagili.
  tbg-tbg: Ti maaquo, aato ti timihara te uva tiainara iriane. Koqema kera aato vate
    vairaqe tiare.
  hmo-hmo: Egu natuna e, egu hereva, be do oi kamonai henia namonamo.
  urd-urd: ऐ मेरे बेटे, मेरी बातों पर तवज्जुह कर, मेरे कलाम पर कान लगा।
  rus-SYN: Сын мой! словам моим внимай, и к речам моим приклони ухо твое;
  bqc-SIM: Ma nɛ́, laaidↄ yã́piↄwa, swã́sɛ ma yã'onɛi.
  tcz-CHONGTHU: Kachapa, kathuhil ho ngaiphan, kasei jouse lunglut tah'in ngaijin
  mar-mar: माझ्या मुला, माझ्या वचनाकडे लक्ष दे. माझे सांगणे ऐक.
  hlt-THB: Ka capa, kak awi ngai nawh, kak awipek awh nang haa dun lah.
  qub-qub: Ïju, willapashäcunataga sumaj wiyacuy. Willapashäcunataga mana gongaypa
    yarparay.
  bqp-bqp: Ma nɛ́, ǹ laakari dↄ yã pìnↄa, ǹ sã kpá ma yã'onnɛnaaa.
  hat-hat: Pitit mwen, louvri lespri ou pou ou konprann byen sa m'ap di ou la a. Louvri
    zòrèy ou pou ou koute pawòl k'ap soti nan bouch mwen.
  eng-BSB: My son, pay attention to my words; incline your ear to my sayings.
  tod-tod: Dòun zunu, woilo dàawooiti ma, woilo ga pagɔ kpɔ̀ɛ wooiti ma.
  eng-WEBPB: My son, attend to my words. Turn your ear to my sayings.
  kbq-kbq: Nagrama huankere mofavrenimoka kagesa antenenka, mika keni'a antahi ankero.
  nhe-BL: Pero ta tinotelpoca, xijchihuili cuenta notlajtol. Xijtlacaquili nochi tlen
    nimitzilhuía.
  bus-bus: Ma nɛ́, ǹ làakari dↄ yã pìnↄa, ǹ swã kpá ma yã'onnɛnazi.
  gub-BL: Hera'yr, ezekaiw heze'eg rehe nehe. Ezeapyaka heremimume'u rehe nehe.
  eng-DRA: My son, hearken to my words, and incline thy ear to my sayings.
