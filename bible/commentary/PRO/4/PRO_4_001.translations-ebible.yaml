verse: PRO.004.001
translations:
  mal-C: എന്റെ കുഞ്ഞുങ്ങളേ, പിതാവിന്റെ നിർദേശങ്ങൾ ശ്രവിക്കുക; അതിൽ ശ്രദ്ധനൽകി വിവേചനശക്തി
    കൈവരിക്കുക.
  deu-TKW: Hört, ihr Söhne, des Vaters Zucht und merkt auf, daß ihr Einsicht kennen
    lernt!
  lin-lin: Bana na ngai, boyokaka mateya ya tata, bozalaka na bokebi mpo ete bozwa
    mayele.
  eng-LSV: Hear, you sons, the instruction of a father, || And give attention to know
    understanding.
  eng-GNV: Heare, O ye children, the instruction of a father, and giue eare to learne
    vnderstanding.
  eng-WEBSTER: Hear, ye children, the instruction of a father, and attend to know
    understanding.
  nhw-BL: Amojuanti antelpocame, techtlacaquilica catli nimechmachtía quen anquitlacaquilisquíaj
    amotata. Xijmachilica catli nimechilhuía para nelía anmochihuase antlalnamiquini.
  swh-ONEN: Sikilizeni wanangu, mafundisho ya baba yenu; sikilizeni kwa makini na
    mpate ufahamu.
  bba-bba: Bɛɛ bibu, i swɑɑ dɑkio kirɔ ye bɛɛn tundo u bɛɛ mɔ̀. I swɑɑ tem kpĩiyɔ
    kpɑ i wɑ i bwisi ko.
  eng-KJVCPB: Hear, ye children, the instruction of a father, And attend to know understanding.
  luo-luo: Yawuota, winjuru puonj mag wuonu; chikuru itu eka ubed gi ngʼeyo moloyo.
  meu-meu: Natu e, tama ena hahediba herevadia ba kamonai; ba hakede henia, bena lalomui
    bae parara;
  npi-ULB: हे मेरा छोराहरू हो, बुबाको निर्देशन सुन, र ध्यान देओ ताकि समझशक्ति के रहेछ
    भनी तिमीहरूले जान्‍न सक ।
  yor-yor: Tẹ́tí, ẹ̀yin ọmọ mi, sí ẹ̀kọ́ baba; fetísílẹ̀ kí o sì ní òye sí i.
  ind-ind: Anakku, dengarkanlah nasihat ayahmu. Perhatikanlah agar engkau beroleh
    pengertian
  pes-OPCB: ای پسرانم، به نصیحت پدر خود گوش دهید و به آن توجه کنید تا دانا شوید.
  tgl-ULB: Makinig, mga anak na lalaki, sa tagubilin ng ama, at bigyang pansin para
    malaman ninyo kung ano ang pang-unawa.
  hui-hui: I̱ waneigini-o tí abahanda bi larago baya hangu hale halimu. Ani birimiyagua
    tí mini bayalewi holeberemi.
  mya-mya: ငါ့သားတို့၊ အဘ၏နည်းဥပဒေသကို နားထောင်၍၊ ဥာဏ်သဘောကို နားလည်ခြင်းငှါ စေ့စေ့မှတ်
    ကြလော့။
  bod-N: ཀྱེ་ཀྱེ་བུ་རྣམས་ཕ་ཡི་བསླབ་བྱར༌ཉོན། །གོ་བ་རྟོགས་པར་གཟབ་གཟབ་བྱས་ནས༌བརྩོན།།
  wsk-wsk: Aga namarari alo, kiti guruga den ani nenenga nenet balsam imi ikial ale
    ko nunguning talko.
  sna-sna: Teererai, vanakomana vangu, kurayira kwababa venyu; nyatsoteererai mugowana
    kunzwisisa.
  spa-BLM: Escuchad, hijos, la instrucción de un padre. Presta atención y conoce la
    comprensión;
  cac-cac: Ex vuninal, chaec eyab' in lolonel svala'. Maclejec eyab'i yic vach' ol
    jelanb'oc e pensar yuuj.
  swh-ULB: Wanangu, sikilizeni, fundisho la baba, na zingatieni ili mjue maana ya
    ufahamu.
  bel-bel: Слухайце, дзеці, настаўленьня бацькавага, і зважайце, каб навучыцца розуму;
  deu-ELBBK: Hört, Söhne, die Unterweisung des Vaters, und hört zu, um Verstand zu
    kennen!
  mbb-OT: Menge anak, purungi niw pemineǥa is menge penurù te amey niw, su wey zuen
    niw metueni.
  mal-2015: മക്കളേ, അപ്പന്റെ പ്രബോധനം കേട്ടു വിവേകം പ്രാപിക്കേണ്ടതിന്നു ശ്രദ്ധിപ്പിൻ.
  rmc-rmc: Čhave mire, šunen le dadeskro sikaviben; te dena pozoris, achaľuvena, so
    hin goďaver.
  pes-OPV: ای پسران، تادیب پدر را بشنوید و گوش دهید تا فطانت را بفهمید،
  ron-1924: Аскултаць, фиилор, ынвэцэтура унуй татэ ши луаць аминте ка сэ причепець,
  ben-OBCV: হে আমার বাছারা, একজন বাবার উপদেশ শোনো; মনোযোগ দাও ও বিচক্ষণতা লাভ করো।
  som-som: Wiilashoy, aabbe edbintiisa maqla, Oo u jeesta inaad wax garataan.
  lat-VUC: '[Audite, filii, disciplinam patris, et attendite ut sciatis prudentiam.'
  eng-ASVBT: 'Hear, my sons, the instruction of a father, And attend to know understanding:'
  mna-mna: O lutuŋŋan, tomoyom ta nio i. Keleŋ sua tio tutŋana ti mi motoyom iŋgalŋgal.
    Naso ŋgar tiom ipet mi kikilaala ŋgar iŋgoi ta ambai ma ilip.
  ita-1885: FIGLIUOLI, ascoltate l'ammaestramento del padre; E siate attenti, per
    conoscer la prudenza.
  eng-LXXUP: Hear, ye children, the instruction of a father, And attend to know understanding.
  eng-ULB: Listen, sons, to a father's instruction, and pay attention so you will
    know what understanding is.
  spa-VBL: Escuchen, hijos, la instrucción de un padre. Estén atentos al sano juicio,
  fra-_FOB: Enfants, écoutez l'instruction de votre père, et soyez attentifs pour
    connaître la prudence.
  mal-mal: മക്കളേ, അപ്പന്റെ പ്രബോധനം കേട്ട് വിവേകം പ്രാപിക്കേണ്ടതിന് ശ്രദ്ധിക്കുവിൻ.
  lit-lit: Vaikai, klausykite tėvo pataisančio auklėjimo ir atkreipkite dėmesį, kad
    išmoktumėte supratimo,
  urd-GVR: Ai beṭo, bāp kī nasīhat suno, dhyān do tāki tum sīkh kar samajh hāsil kar
    sako.
  suz-BL: आं तौपुकी, आं अर्ती नेनीन। गे जोक्‍ब तुइक्‍ब दुम्‍चा कली इन नोफा दाइश्‍शा
    नेनीन।
  eng-NOY: Hear, ye children, the instruction of a father, And attend, that ye may
    learn understanding!
  ita-1927: Figliuoli, ascoltate l’istruzione di un padre, e state attenti a imparare
    il discernimento;
  ckb-ckb: ئەی کوڕینە، گوێ لە تەمبێکردنی باوک بگرن، سەرنج بدەن بۆ زانینی تێگەیشتن.
  eng-BBE: 'Give ear, my sons, to the teaching of a father; give attention so that
    you may have knowledge:'
  kan-OKCV: ಮಕ್ಕಳೇ, ತಂದೆಯ ಶಿಕ್ಷಣವನ್ನು ಕೇಳಿರಿ; ತಿಳುವಳಿಕೆಯನ್ನು ಗ್ರಹಿಸಲಿಕ್ಕೆ ಗಮನಕೊಡಿರಿ.
  tam-2017: பிள்ளைகளே, நீங்கள் தகப்பன் போதகத்தைக் கேட்டு, புத்தியை அடையும்படி கவனியுங்கள்.
  spa-RV-1909: OID, hijos, la doctrina de un padre, y estad atentos para que conozcáis
    cordura.
  ron-BTF: Ascultați, copiilor, instruirea unui tată și dați atenție pentru a cunoaște
    înțelegerea.
  eng-WEBP: Listen, sons, to a father’s instruction. Pay attention and know understanding;
  eng-FBV: Listen, sons, to a father's instruction; pay attention and discover what
    makes sense,
  nld-1939: Luistert kinderen, naar wat vader leert; Let op, om inzicht te krijgen.
  nch-BL: Amojuanti antelpocame, xijtacaquilica cati nimechmachtía quej anquitacaquilisquíaj
    amotata. Xijmachilica cati nimechilhuía para nelía anmochihuase antalnamiquini.
  vie-1934: Hỡi các con, hãy nghe lời khuyên dạy của một người cha, Khá chủ ý vào,
    hầu cho biết sự thông sáng;
  hin-CV: मेरे पुत्रो, अपने पिता की शिक्षा ध्यान से सुनो; इन पर विशेष ध्यान दो, कि
    तुम्हें समझ प्राप्‍त हो सके.
  eng-OURB: Sh'ma ·Hear obey·, sons, to a father’s instruction. Pay attention and
    know understanding;
  spa-BES: 'Escucha, mis hijos, a la enseñanza de un padre; presta atención para que
    puedas tener conocimiento:'
  tdx-tdx: Tsanoño ry anake, ty fanoroan-drae, itsendreño hahazoa’ areo hilala;
  tha-KJV: บุ​ตรทั้งหลายเอ๋ย จงฟังคำสั่งสอนของพ่อเจ้า ให้​ตั้งใจฟังเพื่อเจ้าจะได้รับความเข้าใจ
  por-BR-2018: Ouvi, filhos, a correção do pai; e prestai atenção, para que conheçais
    o entendimento.
  deu-ELO: Höret, Söhne, die Unterweisung des Vaters, und merket auf, um Verstand
    zu kennen!
  eng-WYC-2018: Sons, hear ye the teaching of your father; and perceive ye (or and
    understand ye), (so) that ye know prudence.
  epo-epo: Aŭskultu, infanoj, la instruon de la patro, Kaj atentu, por lerni prudenton;
  uig-PIN: I oƣullar, atanglarning nǝsiⱨǝtlirini anglanglar, Kɵngül ⱪoysanglar, Yoruⱪluⱪⱪa
    erixisilǝr.
  beo-beo: Nagofelali! Dilia ada adi olelesea noga:le nabima! Amasea dili da Bagade
    Dawa:su Hou ida:iwane gala dawa:mu.
  tpi-OTNT: Ol pikinini, yupela i mas harim gut tok bilong mi, papa bilong yupela,
    na bai yupela i kisim gutpela tingting.
  hau-SA: Ku saurara ’ya’yana ga koyarwar mahaifinku; ku mai da hankali, ku sami fahimi.
  uig-LAT: I oghullar, atanglarning nesihetlirini anglanglar, Köngül qoysanglar, Yoruqluqqa
    érishisiler.
  nde-nde: Zwanini, madodana ami, izeluleko zikayihlo; lalelani lizuze ukuqedisisa.
  ton-ton: ‌ʻAe fānau, mou fanongo ki he akonaki ʻae tamai, pea tokanga ke ʻilo ʻae
    poto.
  ces-1613: Poslouchejte, synové, učení otcova, a pozorujte, abyste poznali rozumnost.
  eng-WMB: Listen, sons, to a father’s instruction. Pay attention and know understanding;
  tam-TCV: பிள்ளைகளே, தகப்பனின் அறிவுரைகளைக் கேளுங்கள்; கவனமாயிருந்து புரிந்துகொள்ளுதலைப்
    பெற்றுக்கொள்ளுங்கள்.
  ceb-ULB: Mga anak, paminaw sa pagpanudlo sa amahan, ug patalinghogi aron mahibaloan
    ninyo kung unsa ang panabot.
  pol-UBG: Słuchajcie, synowie, pouczenia ojca i zważajcie na to, abyście poznali
    roztropność;
  urd-GVU: اے بیٹو، باپ کی نصیحت سنو، دھیان دو تاکہ تم سیکھ کر سمجھ حاصل کر سکو۔
  deu-1912: Höret, meine Kinder, die Zucht eures Vaters; merket auf, daß ihr lernt
    und klug werdet!
  kan-2017: ಮಕ್ಕಳೇ, ತಂದೆಯ ಉಪದೇಶವನ್ನು ಕೇಳಿರಿ, ವಿವೇಕವನ್ನು ಗ್ರಹಿಸುವಂತೆ ಕಿವಿಗೊಡಿರಿ.
  yap-yap: Pifakag, mmotoyilgad ko machib ko chitmangimed. Mu fal’eged e motoyil,
    mra tamilangan’med.
  hlt-MCSB: Pa kah thuituennah te ca rhoek loh hnatun saeh lamtah yakmingnah dang
    hamla hnatung saeh.
  mdy-ETH: ታ ናይዮቴ! ዒንሢ ዓዶንሢኮ ዞሮ ዋይዙዋቴ፤ ኮሺ ዒናፓ ዋይዙዋቴ፤ ማሊ ጶቂሥሢያ ዒንሢ ዴንቃንዳኔ።
  kew-kew: Go nogo naaki nimimi nina agaa waru pagalepa. Ni nimina aapa-ga, nimimi
    ni madaa epe kone mealepape.
  twi-ASANTE: Me mma, montie me, montie agya nkyerɛkyerɛ; monyɛ aso na moanya nteaseɛ.
  eng-WEBU: Listen, sons, to a father’s instruction. Pay attention and know understanding;
  wal-wal: Ta naatoo, intte aawaa zoriyaa siyite; loitti ezggite; yaatikko, intte
    akeekana.
  acu-NT: Uchitiram, wina chichamur pengker nintimsaram anturtuktaram. Nu antukrumka
    paan nintimin atinuitrume.
  spa-PDDPT: Escuchen, hijos, la instrucción de un padre Y estén atentos para adquirir
    entendimiento,
  gun-gun: Xera'y kuery, pendu ke penderu penembo'ea. Pejapyxaka porã ke peikuaa porã
    aguã.
  agu-BL: I bin jalu' ax wok xicy, bit wok yi ca'wl itaj. Nque'n wok il tan banle'n
    tane'n yi e'chk ca'wla'tz bantz jale'n balaj itajtza'kl.
  ilo-ULB: Annakko, denggenyo ti annuroten ti maysa nga ama, ken ipangagyo tapno maammoanyo
    ti kayat a sawen ti pannakaawat.
  kpg-kpg: Hagalongo mai agu dama daane, daudalia nia agoago o godou damana. Hagalongo
    gii donu gei goodou ga iloo hagahumalia.
  uig-ARA: ئى ئوغۇللار، ئاتاڭلارنىڭ نەسىھەتلىرىنى ئاڭلاڭلار، كۆڭۈل قويساڭلار، يورۇقلۇققا
    ئېرىشىسىلەر.
  bps-bps: Gamu dad ngà, flinge gamu i fngewe màyu gamu, na tooyu fandam, du fye nun
    kaglabatyu.
  sus-sus: N ma die, wo wo tuli mati wo baba xa marasi ra, wo wo ɲɛngi sa na xɔn ma
    alako wo xa xaxili sɔtɔ,
  pon-2006: Samwa ko, kumwail rong dahme samamwail kan kin padahkihong kumwail. Kumwail
    rong kanahieng, kumwail ahpw pahn dehdehkihla.
  ksd-ksd: A umana bul, avat a ongo ta ra varvateten kai tama i vavat, Ma avat a nuk
    pa ia upi na kapa ra nuknuk i vavat tana;
  tur-YTC: Oğullarım, babanızın uyarılarına kulak verin. Dikkat edin ve anlayışı bilin,
  bel-N: Слухайце, дзеці, настаўленьне бацькі і ўважайце, каб навучыцца розуму,
  grc-BRENT: Ἀκούσατε, παῖδες, παιδείαν πατρὸς, καὶ προσέχετε γνῶναι ἔννοιαν.
  ind-AYT: Hai anak-anak, dengarkanlah didikan seorang ayah, dan perhatikanlah supaya
    kamu mendapatkan pengertian.
  nya-nya: Ananu, mverani malangizo a abambo anu; tcherani khutu kuti mupeze nzeru
    zodziwira zinthu.
  hrv-hrv: Slušajte, djeco, pouku očevu i pazite kako biste spoznali mudrost,
  mps-mps: Te wai dabe o, dagego te duga aya eno po bugagia odao. Olo bugagia mubaso
    da, te dagego wiegi yai homu kolesaga saibao.
  tpi-tpi: Ol pikinini, yupela i mas harim gut tok bilong mi, papa bilong yupela,
    na bai yupela i kisim gutpela tingting.
  dan-1931: Hør, I sønner, på en Faders lyt til for at vinde Forstand;
  vie-OVCB: Con ơi, hãy nghe cha khuyên dạy. Lắng tai để có sự hiểu biết,
  guj-2017: દીકરાઓ, પિતાની શિખામણ સાંભળો, સમજણ મેળવવા માટે ધ્યાન આપો.
  pon-2006A: Samwa ko, kumwail rong dahme samamwail kan kin padahkihong kumwail. Kumwail
    rong kanahieng, kumwail ahpw pahn dehdehkihla.
  por-BRBSL: Ouçam, filhos, a instrução de um pai. Preste atenção e conheça a compreensão;
  swe-swe: Lyssna, mina söner (barn, vänner), hör en faders undervisning, lyssna uppmärksamt
    så att ni kan lära er insikt (förstånd, urskillningsförmåga i andliga frågor).
  cth-cth: Ka canaw, na pa ni na cangkhainae hah thai awh nateh, thaipanueknae hah
    panue hanelah na hnâpakeng awh.
  twi-twi: Me mma, muntie me, muntie agya nkyerɛkyerɛ; monyɛ aso na moanya ntease.
  hlt-hlt: Pa kah thuituennah te ca rhoek loh hnatun saeh lamtah yakmingnah dang hamla
    hnatung saeh.
  tbz-SIM: M bí kéntɛ́nɛ̀ di cicɛ tié mmɛsɑ̀ɑ̀ nkɛ́mɔɔtɛ mɛciì.
  msy-2020: Nan boriba, kɨ ian afeziam, ia bar deraghvɨra nan aghuzir akam baragh,
    egh ia mɨngariba izɨvazir akaba, deraghvɨra dagh fogham.
  dop-dop: Mɑ pəyɑlɑɑ mɛ, ɩ́ nɩɩ cɛcɛ sɛɣɛsʋɣʋ nɑ ɩ́ welisi teu nɑ ɩ́ nyɩ́ ləmɑɣɑsɛɛ.
  azb-azb: Ey oğullar, atanızın verdiyi tərbiyə qulağınızda qalsın, İdrakı dərk etmək
    üçün diqqətli olun.
  eng-DBY: Hear, ye children, the instruction of a father, and attend to know intelligence;
  hin-2017: हे मेरे पुत्रों, पिता की शिक्षा सुनो, और समझ प्राप्त करने में मन लगाओ।
  wol-KYG: Gone yi, tee ngeena dégg yaru baay, te déglu, ba am ug dégg?
  bjr-bjr: Oo qini faiqi namu inneeqa nikausa qini naamuaqira ufasaa irirana rusisee
    oonumafi irira oosana mareefaranoo.
  eng-YLT: Hear, ye sons, the instruction of a father, And give attention to know
    understanding.
  kne-kne: Anak ko, estem ay dengngen din pamagbagan di esay ama ta mawadaan kas panang-awat.
  eng-WYC-2017: Sons, hear ye the teaching of your father; and perceive ye, that ye
    know prudence.
  eng-WMBB: Listen, sons, to a father’s instruction. Pay attention and know understanding;
  urd-GVH: ऐ बेटो, बाप की नसीहत सुनो, ध्यान दो ताकि तुम सीखकर समझ हासिल कर सको।
  rug-rug: Tuqu, mu va avosi sari tinarae tanisa tamamu, va taliṉa pude mu vagia sa
    ginilagilana.
  gaz-gaz: Yaa ilmaan ko, mee gorsa abbaan namaaf kennu dhagaʼaa; qalbeeffadhaatii
    hubannaa argadhaa.
  fra-LSG: Écoutez, mes fils, l’instruction d’un père, Et soyez attentifs, pour connaître
    la sagesse;
  yal-yal: N ma diine, ɛ n tan fafana maxuru falane ramɛ. Ɛ liga ɛ yeren ma alogo
    ɛ xa xaxilimayaan kolonna sɔtɔ.
  haw-1868: E HOOLOHE mai, e na keiki, i ke ao ana a ka makua, E haliu mai hoi e ike
    i ka naauao.
  arb-NAV: اسْتَمِعُوا أَيُّهَا الْبَنُونَ إِلَى إِرْشَادِ الأَبِ، وَأَصْغُوا لِتَكْتَسِبُوا
    الْفِطْنَةَ،
  ewe-ewe: Vinyewo, mise mia fofo ƒe nufiame; miɖo to ne miaxɔ gɔmesese.
  eng-LEE: Hear, ye children, the correction of a father, and attend to know understanding.
  asm-FB: হে মোৰ পুত্রসকল, পিতৃৰ উপদেশ শুনা, আৰু মনোযোগ দিয়া, যাতে তুমি সুবিবেচনা
    বুজিব পাৰা।
  sus-A: ﭑ مَ دِيٍ، وٌ وٌ تُلِ مَتِ وٌ بَبَ شَ مَرَ سِ رَ، وٌ وٌ حّنفِ سَ نَ شْن مَ
    عَلَكٌ وٌ شَ شَشِلِ سْتْ،
  fra-SBL: Écoutez, fils, l'instruction d'un père. Soyez attentif et sachez comprendre ;
  hbo-hbo: שִׁמְע֣וּ בָ֭נִים מ֣וּסַר אָ֑ב וְ֝הַקְשִׁ֗יבוּ לָדַ֥עַת בִּינָֽה׃
  kik-kik: Atĩrĩrĩ, inyuĩ ariũ akwa, ta thikĩrĩriai ũrũtani wa thoguo; njiguai nĩguo
    mwĩgĩĩre na kũmenya maũndũ.
  fra-NCL: Ecoutez, mes fils, l’instruction d’un père, et soyez attentifs, pour apprendre
    l’intelligence ;
  cek-AK: Ka caanawk, ampa thuitaekhaih lok to tahngai oh; panoekhaih tawnh hanah
    kahoih ah tahngai oh.
  cuk-cuk: Machimala, bab-be-unaed nue be itomala, ibmar-nue-wisiguega nue-ise-itogale
    be imakmala.
  uig-CYR: И оғуллар, атаңларниң несиһәтлирини аңлаңлар, Көңүл қойсаңлар, Йоруқлуққа
    еришисиләр.
  tel-2017: కుమారులారా, తండ్రి చెప్పే మంచి మాటలు విని వివేకం తెచ్చుకోండి.
  hat-BSA: Tande, O fis yo, enstriksyon a yon papa, e fè atansyon pou ou kab reyisi
    jwenn bon konprann,
  kos-kos: Tulik nutik, kowos in porongo mwe luti lun papa tomowos. Arulana lohang
    nu kac, na ac fah oasr etauk lowos.
  hbo-WLC: שִׁמְע֣וּ בָ֭נִים מ֣וּסַר אָ֑ב וְ֝הַקְשִׁ֗יבוּ לָדַ֥עַת בִּינָֽה׃
  ibo-ibo: Ụmụ m ndị ikom, geenụ ntị na ndụmọdụ nke nna unu, lezienụ anya ka unu nwee
    nghọta.
  ory-ory: ହେ ମୋହର ପୁତ୍ରଗଣ, ପିତାର ଉପଦେଶ ଶୁଣ ଓ ସୁବିବେଚନାଦାୟକ ଜ୍ଞାନରେ ମନୋଯୋଗ କର।
  chk-chk: Ämi nei kana, oupwe aüselinga än semelapemi kapasen öüröür, oupwe aü selingemi
    pwe oupwe weweöch.
  rop-rop: Wal det sabibala bin kipgon tok, “Wal main biginini, yu garra lisin en
    teiknodis wanim yu dedi oldei dalimbat en lenimbat yu. If yu dum lagijat, wal
    yu garra sabi wanim mi titjimbat yu im brabli gudwan.
  ukr-1871: Слухайте, дїти, науку (мою) отецьку, і пильнуйте, щоб набіратись розуму;
  deu-1951: Gehorchet, ihr Söhne, der väterlichen Zucht und merket auf, damit ihr
    zu unterscheiden wisset!
  eng-JPS: Hear, ye children, the instruction of a father, and attend to know understanding.
  srp-1865: Slušajte, djeco, nastavu oèinu, i pazite da biste poznali mudrost.
  lug-lug: Muwulirize baana bange okuyigiriza kwange ng’okwa kitammwe, era musseeyo
    omwoyo mufune okutegeera.
  heb-heb: שמעו בנים מוסר אב והקשיבו לדעת בינה׃
  ben-IRV: আমার পুত্ররা, বাবার উপদেশ শোন, সুবিবেচনা বোঝবার জন্য মনোযোগ কর।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰੋ, ਤੁਸੀਂ ਪਿਤਾ ਦਾ ਉਪਦੇਸ਼ ਸੁਣੋ ਅਤੇ ਸਮਝ ਪ੍ਰਾਪਤ ਕਰਨ ਉੱਤੇ ਮਨ ਲਾਓ,
  mya-JVB: ငါ့သား တို့၊ အဘ ၏နည်း ဥပဒေသကို နားထောင် ၍ ၊ ဉာဏ် သဘောကို နားလည် ခြင်းငှါ
    စေ့စေ့မှတ် ကြလော့။
  tte-O: Natuguwao, yau tamamiu yagu walo kwabenalan namwanamwai na ami katai ilalaki.
  tbg-tbg: Ti maaquvarao, te ni qoka koqe uva maara tiva nimiainara iriate. Ne aato
    ti timiha koqemake iri vaivaro ni avu aatovano koqema vuarira.
  hmo-hmo: Egu natuna tau ibounai e, lau, emui tamana, egu hadibaia hereva do umui
    kamonai. Egu hereva edia anina do umui tahua, bona laloa kehoa do umui davaria.
  urd-urd: ऐ मेरे बेटो, बाप की तरबियत पर कान लगाओ, और समझ हासिल करने के लिए तवज्जुह
    करो।
  rus-SYN: Слушайте, дети, наставление отца, и внимайте, чтобы научиться разуму,
  bqc-SIM: Ma nɛ́ↄ, à gbɛ̃zↄ̃ↄ lɛdama ma, à á laai kpálɛ kɛ́ à e àↄ dↄ̃a vĩ.
  tcz-CHONGTHU: Chapate, napauvin nahil chah nau ngai phauvin, giltah'a nahet them
    uva aphachom nasohdoh theina diuvin lunglut tah'in ngaijun.
  mar-mar: मुलांनो, वडिलांचे शिक्षण ऐका, आणि सुज्ञान समजण्यासाठी त्याकडे लक्ष द्या.
  hlt-THB: Ka capakhqi aw, pa a cawngpyinaak ce ngai unawh, zaaksimthainaak na mi
    taaknaak ham ngai lah uh;
  qub-qub: Wamracuna, taytayqui willapäshushayquitaga sumaj wiyacunqui. Umayquiman
    sumaj churacunqui alli tantiyaj canayquipaj.
  bqp-bqp: Ma nɛ́nↄ, à gbɛ̃ zↄ̃kↄ̃ lɛ́damma ma, à laakari dↄa de à asãnsi le.
  hat-hat: Pitit mwen yo, koute yon papa lè l'ap ban nou bon levasyon. Louvri zòrèy
    nou pou nou ka gen konprann.
  eng-BSB: Listen, my sons, to a father’s instruction; pay attention and gain understanding.
  tod-tod: Dòun zunuiti, à woilo ɠɛɛɠɛ lɛnɛ gooiti ma, à woilo ga pagɔ, wo keleɠelegi
    ɠwɛɛ.
  eng-WEBPB: Listen, sons, to a father’s instruction. Pay attention and know understanding;
  kbq-kbq: Mofavre naga'nimota, negafanama rempi hugamisua kavumro kema kagesa antahi
    ankeresunka, antahi ama' hu antahintahia erigahane.
  nhe-BL: Imojuanti intelpocame, xinechtlacaquilica tlen nimechmachtía queja inquitlacaquilisquíaj
    imotata. Xijmachilica tlen nimechilhuía para nelía inmochihuase intlalnamiquini.
  bus-bus: Ma nɛ́nↄ, à gbɛ̃nsi lɛ́damma ma, à làakari dↄa lɛ à asãnsi e.
  gub-BL: Ta'yr wà. Pezeapyaka katu penu wapurumu'e haw rehe nehe. Pezekaiw waze'eg
    rehe nehe. Nezewe mehe pekwaw putar ma'e nehe.
  eng-DRA: Hear, ye children, the instruction of a father, and attend that you may
    know prudence.
