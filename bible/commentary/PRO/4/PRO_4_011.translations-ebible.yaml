verse: PRO.004.011
translations:
  mal-C: ഞാൻ നിന്നെ ജ്ഞാനമാർഗത്തിലേക്കു നയിക്കുന്നു നേരായ പാതകളിൽ നിന്നെ നടത്തുകയും
    ചെയ്യുന്നു.
  deu-TKW: Über den Weg der Weisheit unterweise ich dich, lasse dich auf den Geleisen
    der Geradheit einherschreiten.
  lin-lin: Nazali kolakisa yo nzela ya bwanya, nazali kotambolisa yo na nzela ya alima.
  eng-LSV: I have directed you in a way of wisdom, || I have caused you to tread in
    paths of uprightness.
  eng-GNV: I haue taught thee in ye way of wisedom, and led thee in the pathes of
    righteousnesse.
  eng-WEBSTER: I have taught thee in the way of wisdom; I have led thee in right paths.
  nhw-BL: Naya nimitznejnemiltijtoc ipan ojtli catli xitlahuac huan campa onca tlalnamiquilistli.
  swh-ONEN: Ninakuongoza katika njia ya hekima na kukuongoza katika mapito yaliyonyooka.
  bba-bba: Nɑ nun sɔ̃ɔsimɔwɑ nɡe mɛ kɑɑ kɑ bwisi dendi. Nɑ nun sɔ̃ɔsimɔwɑ nɡe mɛ kɑɑ
    kɑ ɡem swĩi.
  eng-KJVCPB: I have taught thee in the way of wisdom; I have led thee in right paths.
  luo-luo: Apuonji e yor rieko kendo anyisi yo makare.
  meu-meu: Aonega dalana vada na hadibalaimu; kara maoromaoro daladia ai vada na hakaumu.
  npi-ULB: म तँलाई बुद्धिको बाटोमा लैजान्छु । म तँलाई सिधा बाटाहरूमा अगुवाइ गर्छु
    ।
  yor-yor: Mo tọ́ ọ ṣọ́nà ní ọ̀nà ti ọgbọ́n mo sì mú ọ lọ ní ọ̀nà ti tààrà.
  ind-ind: Kebijaksanaan yang aku ajarkan adalah jalan yang lurus.
  pes-OPCB: من به تو حکمت آموختم و تو را به سوی راستی هدایت نمودم.
  tgl-ULB: Papatnubayan kita sa daan ng karunungan; pangungunahan kita sa matuwid
    na mga landas.
  hui-hui: Í̠ mini bayale gigabiwi habelobi hariga tigabini pobelobi i̱na lawai halu
    mo tiga birugoni.
  mya-mya: ပညာလမ်းကိုငါပြသ၍၊ မှန်သောလမ်းခရီးတို့၌ သင့်ကိုငါပို့ဆောင်၏။
  bod-N: ང་ཡིས་ཁྱོད་རང་ཤེས་རབ་ལམ་དུ༌དྲངས། །དྲང་པོའི་ལམ་དུ་སྐྱོད་པར་ལམ་སྟོན༌བྱས།།
  wsk-wsk: Ani ikia sinar ko munan ka kasursam, ale lage ningo te ka betesam;
  sna-sna: Ndinokudzidzisa nzira youchenjeri uye ndiri kukutungamirira panzira dzakarurama.
  spa-BLM: Te he enseñado el camino de la sabiduría. Te he guiado por caminos rectos.
  cac-cac: A in ol ach vic' b'ey d'a sb'eyb'al eb' jelan, ol vac'an a b'eyb'alej tojolal.
  swh-ULB: Ninakuelekeza katika njia ya hekima, nimekuongoza katika mapito yaliyonyooka.
  bel-bel: Я паказваю табе шлях мудрасьці, вяду цябе па сьцежках простых.
  deu-ELBBK: Ich unterweise dich in dem Weg der Weisheit, leite dich auf Bahnen der
    Geradheit.
  mbb-OT: Mibpenurù ku en sikew ke ebmenmenuwen is kebpengungubpaan he egkezumahan
    te ketau wey kebpurungpurung.
  mal-2015: ജ്ഞാനത്തിന്റെ മാർഗ്ഗം ഞാൻ നിന്നെ ഉപദേശിക്കുന്നു; നേരെയുള്ള പാതയിൽ ഞാൻ
    നിന്നെ നടത്തുന്നു.
  rmc-rmc: Me tuke sikaďom o goďaveripnaskro drom a ľigenďom tut le čačipnaskre chodňikenca.
  pes-OPV: راه حکمت را به تو تعلیم دادم، و به طریقهای راستی تو راهدایت نمودم.
  ron-1924: Еу ыць арэт каля ынцелепчуний, те повэцуеск пе кэрэриле неприхэнирий.
  ben-OBCV: আমি তোমাকে প্রজ্ঞার পথের বিষয়ে শিক্ষা দিয়ে যাচ্ছি ও সোজা পথে চালাচ্ছি।
  som-som: Anigu waxaan ku baray jidkii xigmadda; Oo waxaan kugu hoggaamiyey waddooyinkii
    qummanaanta.
  lat-VUC: 'Viam sapientiæ monstrabo tibi; ducam te per semitas æquitatis:'
  eng-ASVBT: I have taught thee in the way of wisdom; I have led thee in paths of
    uprightness.
  mna-mna: Nio iŋgi aŋpaute u pa zaala ki ŋgar ambaiŋana. Aŋmuŋmuuŋgu pu, mi aŋzzo
    u pa zaala ndeeŋeŋana.
  ita-1885: Io ti ho ammaestrato nella via della sapienza; Io ti ho inviato ne' sentieri
    della dirittura.
  eng-LXXUP: For I teach thee the ways of wisdom; And I cause thee to go in right
    paths.
  eng-ULB: I direct you in the way of wisdom; I lead you down straight paths.
  spa-VBL: Te he explicado el camino de la sabiduría. Te he guiado por los caminos
    de rectitud.
  fra-_FOB: Je t'ai enseigné le chemin de la sagesse, et je t'ai fait marcher dans
    les sentiers de la droiture.
  mal-mal: ജ്ഞാനത്തിന്റെ മാർഗ്ഗം ഞാൻ നിന്നെ ഉപദേശിക്കുന്നു; നേരെയുള്ള പാതയിൽ ഞാൻ നിന്നെ
    നടത്തുന്നു.
  lit-lit: Išminties kelio tave mokiau, vedžiau tave tiesiais takais.
  urd-GVR: Maiṅ tujhe hikmat kī rāh par chalne kī hidāyat detā, tujhe sīdhī rāhoṅ
    par phirne detā hūṅ.
  suz-BL: गो इ कली तुइक्‍‍तीक लां शेंताक्‍न। गो इ कली रिम्‍शो थुं ङा मुर आन लांम गाक्‍पाइक्‍त‍न।
  eng-NOY: I have taught thee the way of wisdom, I have guided thee in the right path.
  ita-1927: Io ti mostro la via della sapienza, t’avvio per i sentieri della rettitudine.
  ckb-ckb: ڕێگای داناییم پیشاندایت، بۆ ڕێڕەوە ڕاستەکان ڕێنماییم کردیت.
  eng-BBE: I have given you teaching in the way of wisdom, guiding your steps in the
    straight way.
  kan-OKCV: ಜ್ಞಾನ ಮಾರ್ಗದಲ್ಲಿ ನಾನು ನಿನಗೆ ಶಿಕ್ಷಣಕೊಡುವೆನು, ನೇರ ಮಾರ್ಗಗಳಲ್ಲಿ ನಿನ್ನನ್ನು
    ಮುನ್ನಡಿಸುವೆನು.
  tam-2017: ஞானவழியை நான் உனக்குப் போதித்தேன்; செவ்வையான பாதைகளிலே உன்னை நடத்தினேன்.
  spa-RV-1909: Por el camino de la sabiduría te he encaminado, y por veredas derechas
    te he hecho andar.
  ron-BTF: Te-am învățat despre calea înțelepciunii, te-am condus pe cărări drepte.
  eng-WEBP: I have taught you in the way of wisdom. I have led you in straight paths.
  eng-FBV: I have explained to you the way of wisdom; I have guided you along the
    right paths.
  nld-1939: Ik wijs u de weg van de wijsheid, Doe u de paden van het recht betreden.
  nch-BL: Na nimitznejnemiltijtoc ipan ojti cati xitahuac huan campa onca talnamiquilisti.
  vie-1934: Ta đã dạy dỗ con đường khôn ngoan, Dẫn con đi trong các lối ngay thẳng.
  hin-CV: मैंने तुम्हें ज्ञान की नीतियों की शिक्षा दी है, मैंने सीधे मार्ग पर तुम्हारी
    अगुवाई की है.
  eng-OURB: I have taught you in the way of wisdom. I have led you in straight paths.
  spa-BES: Te he dado la enseñanza en el camino de la sabiduría, guiando tus pasos
    en el camino recto.
  tdx-tdx: Fa nitalifirako mb’an-dalan-kihitse; naho nitehafeko mb’amo lalan-kavantañañeo.
  tha-KJV: เราได้สอนเจ้าในเรื่องทางปัญญาแล้ว เราได้นำเจ้าในวิถีของความเที่ยงธรรม
  por-BR-2018: Eu te ensino no caminho da sabedoria; e te faço andar pelos percursos
    direitos.
  deu-ELO: Ich unterweise dich in dem Wege der Weisheit, leite dich auf Bahnen der
    Geradheit.
  eng-WYC-2018: I shall show to thee the way of wisdom; and I shall lead thee by the
    paths of equity (or and I shall lead thee on the fair ways).
  epo-epo: Mi kondukos vin laŭ la vojo de saĝo; Mi irigos vin sur rekta vojstreko.
  uig-PIN: Mǝn sanga danaliⱪ yolini ɵgitǝy, Seni durusluⱪ yolliriƣa baxlay.
  beo-beo: Na Bagade Dawa:su Hou olelei amo noga:le dawa:ma. Amasea, di da fifi asi
    helemu amo logo ganodini.
  tpi-OTNT: Mi save skulim yu long bihainim gutpela tingting na mi save stiaim yu
    long wokabaut long stretpela rot.
  hau-SA: Na bishe ka a hanyar hikima na kuma jagorance ka a miƙaƙƙun hanyoyi.
  uig-LAT: Men sanga danaliq yolini ögitey, Séni durusluq yollirigha bashlay.
  nde-nde: Ngiyakukhokhela endleleni yokuhlakanipha, ngikuqondise ezindleleni eziqondileyo.
  ton-ton: Kuo u akonakiʻi koe ʻi he hala ʻoe poto; pea kuo u tataki koe ʻi he ngaahi
    ʻaluʻanga totonu.
  ces-1613: Cestě moudrosti učím tě, vedu tě stezkami přímými.
  eng-WMB: I have taught you in the way of wisdom. I have led you in straight paths.
  tam-TCV: நான் ஞானத்தின் வழியை உனக்குக் காட்டி, நேரான பாதையில் உன்னை வழிநடத்துகிறேன்.
  ceb-ULB: Giyahan ko ikaw sa dalan sa kaalam; tultolan ko ikaw sa tul-id nga mga
    agianan.
  pol-UBG: Nauczyłem cię drogi mądrości, po ścieżkach prawości cię wiodłem;
  urd-GVU: مَیں تجھے حکمت کی راہ پر چلنے کی ہدایت دیتا، تجھے سیدھی راہوں پر پھرنے
    دیتا ہوں۔
  deu-1912: Ich will dich den Weg der Weisheit führen; ich will dich auf rechter Bahn
    leiten,
  kan-2017: ನಾನು ಜ್ಞಾನಮಾರ್ಗವನ್ನು ಉಪದೇಶಿಸಿ, ಧರ್ಮಮಾರ್ಗದಲ್ಲಿ ನಿನ್ನನ್ನು ನಡೆಸುವೆನು.
  yap-yap: Kugfil ngom e gonop nge rogon e par nib yal’uw.
  hlt-MCSB: Cueihnah longpuei neh nang te ka thuinuet vetih namtlak then ah nang te
    kan cuuk sak ni.
  mdy-ETH: ኔና ታኣኒ ዔራቶ ጎይሢ ዻዌኔ፤ ፒዜ ጎይሢ ታ ኔና ዔኪ ዓኣዼኔ።
  kew-kew: Neme ne epe pora mea waloa epe pora-nini painalo maredepo yaayo.
  twi-ASANTE: Mɛkyerɛ wo nyansakwan na mede wo afa akwan a ɛtene so.
  eng-WEBU: I have taught you in the way of wisdom. I have led you in straight paths.
  wal-wal: Taani nena aadhdhida eratettaa ogiyaa kaalettana; suure loossuwaarakka
    efaana.
  acu-NT: Wikia paan nintimratniun jintanmaka wekasata tusan nuiniarjame, tura jinta
    tupin amaunmasha wekamtikjame.
  spa-PDDPT: Te encaminé por el camino de la sabiduría Y te indiqué las sendas de
    rectitud.
  gun-gun: Mba'eta xee rombo'ea ma tape 'arandua katy oo va'e rupi reo aguã, heko
    porã va'e ikuaia rupi avi reiko aguã.
  agu-BL: Ncha'tz nocopon tan ich'eye'n tan ixome'n nin tul yi balaj be' yi cy'a'n
    wi'nin balaj ajtza'kl ta'n. Ej, nin cxwuch'eye' wok tan ixome'n nin tul yi jun
    balaj be'a'tz yi jicyuch te'j.
  ilo-ULB: Iturturongka iti dalan ti kinasirib; idaldalanka kadagiti nalinteg a pagnaan.
  kpg-kpg: Au gu aago goe gi di kabemee mo di ala e donu e mouli iei goe.
  uig-ARA: مەن ساڭا دانالىق يولىنى ئۆگىتەي، سېنى دۇرۇسلۇق يوللىرىغا باشلاي.
  bps-bps: Tagatdògu di ge i kfulung, na agu malak ge di matlu dalan.
  sus-sus: N bara xaxilimaya kira masen i bɛ, n bara i ti kira tinxinxi xɔn ma.
  pon-2006: I padahkihonguhkehr duwen kupwurokong oh ahl pwung en mour.
  ksd-ksd: Iau tar tovo u ta ra nga na kabinana; Iau tar agure pa u ta ra dovot na
    nga.
  tur-YTC: Seni bilgeliğin yolunda eğittim. Seni dosdoğru yollara yönelttim.
  bel-N: Я паказваю табе шлях мудрасьці, вяду цябе сьцежкамі праведнасьці.
  grc-BRENT: Ὁδοὺς γὰρ σοφίας διδάσκω σε, ἐμβιβάζω δέ σε τροχιαῖς ὀρθαῖς.
  ind-AYT: Aku telah mengajarkan kepadamu jalan hikmat; aku telah memimpinmu di jalan-jalan
    kebenaran.
  nya-nya: Ndakuphunzitsa njira yake ya nzeru. Ndakutsogolera mʼnjira zolungama.
  hrv-hrv: Poučih te putu mudrosti, navratih te na prave staze;
  mps-mps: Eno nage te wiegi yai homu kolesaga wali pomainu ola mayu, tama eno nage
    bilibo dodoliyu, tama nage te doloba pai sunumidu pomainu ebo dao.
  tpi-tpi: Mi save skulim yu long bihainim gutpela tingting na mi save stiaim yu long
    wokabaut long stretpela rot.
  dan-1931: Jeg viser dig Visdommens Vej, leder dig ad Rettens Spor;
  vie-OVCB: Ta đã dạy con biết đường khôn ngoan và dẫn con theo lối ngay thẳng.
  guj-2017: હું તને ડહાપણનો માર્ગ બતાવીશ; હું તને પ્રામાણિકપણાને માર્ગે દોરીશ.
  pon-2006A: I padahkihonguhkehr duwen kupwurokong oh ahl pwung en mour.
  por-BRBSL: Eu o ensinei no caminho da sabedoria. Eu o conduzi por caminhos retos.
  swe-swe: Jag ska undervisa (instruera) dig på vishetens väg [som ger full förståelse
    om Guds syften och vägar], jag ska leda dig på [moraliskt] rätta vägar (spår).
  cth-cth: Lungangnae lamthung na cangkhai teh, lamkalan dawk na hrawi.
  twi-twi: Mɛkyerɛ wo nyansa kwan so na mede wo afa akwan a ɛteɛ so.
  hlt-hlt: Cueihnah longpuei neh nang te ka thuinuet vetih namtlak then ah nang te
    kan cuuk sak ni.
  tbz-SIM: N dɑ bɛnkú ɑ bo yĩ́mɛ̀ mmɛ kɛ́pɛ́tɛ́ mɛciì, kɛ dɑ bɛnkú kucɛ sɑ̀ɑ̀kù.
  msy-2020: Kɨ nɨghnɨzir aghuimɨn nɨn sure gami, egha nɨn akua tuavir aghuimɨn zui.
  dop-dop: Ləmɑɣɑsɛɛ mpɑɑʋ kɛ mɑ hʋlɑ-ŋ, nɑ mɑ́ tiiki-ŋ tɑmpɑnɑ təŋʋɣʋ mpɑɩsi tɑɑ.
  azb-azb: Sənə hikmət yolunun təlimini verirəm, Düz yolda gəzdirirəm.
  eng-DBY: I will teach thee in the way of wisdom, I will lead thee in paths of uprightness.
  hin-2017: मैंने तुझे बुद्धि का मार्ग बताया है; और सिधाई के पथ पर चलाया है।
  wol-KYG: Yoon wu xelu laa la teg, jaarloo la yoonu njub.
  bjr-bjr: Qinee amiqira iriramau fimaria aanna aamuaqi marunausa maridaqa.
  eng-YLT: In a way of wisdom I have directed thee, I have caused thee to tread in
    paths of uprightness.
  kne-kne: Init-itdoak sik-a ta lomaing ka ya onodam di kosto ay danan.
  eng-WYC-2017: I shall show to thee the way of wisdom; and I shall lead thee by the
    paths of equity.
  eng-WMBB: I have taught you in the way of wisdom. I have led you in straight paths.
  urd-GVH: मैं तुझे हिकमत की राह पर चलने की हिदायत देता, तुझे सीधी राहों पर फिरने
    देता हूँ।
  rug-rug: Maqu tozi nigo sa siraṉa tanisa ginilagilana lohina, meke turaṉigo koasa
    siraṉa toṉotona.
  gaz-gaz: Ani karaa ogummaa irra sin qajeelcha; daandii qajeelaa irras sin buusa.
  fra-LSG: Je te montre la voie de la sagesse, Je te conduis dans les sentiers de
    la droiture.
  yal-yal: N bata i xaran fe kolonna kiraan ma, n na i matinxinma sigati ki tinxinxin
    ma.
  haw-1868: E ao aku au ia oe ma ka aoao naauao, E kuhikuhi hoi au ia oe ma ko ala
    pololei.
  arb-NAV: قَدْ أَرْشَدْتُكَ إِلَى طَرِيقِ الْحِكْمَةِ، وَهَدَيْتُكَ فِي مَنَاهِجِ
    الاسْتِقَامَةِ.
  ewe-ewe: Mele nunya ƒe mɔ fiam wò eye mekplɔ wò to toƒe dzɔdzɔewo.
  eng-LEE: 'In the way of wisdom have I instructed thee: I have led thee in the tracks
    of uprightness.'
  asm-FB: মই তোমাক প্রজ্ঞাৰ পথত পৰিচালনা কৰিছোঁ, মই তোমাক সৰল পথত নেতৃত্ব দিছোঁ।
  sus-A: ﭑ بَرَ شَشِلِمَيَ كِرَ مَسٍن عِ بّ، ﭑ بَرَ عِ تِ كِرَ تِنشِنشِ شْن مَ.
  fra-SBL: Je vous ai enseigné la voie de la sagesse. Je vous ai conduit dans des
    chemins droits.
  hbo-hbo: בְּדֶ֣רֶךְ חָ֭כְמָה הֹרֵתִ֑יךָ הִ֝דְרַכְתִּ֗יךָ בְּמַעְגְּלֵי־יֹֽשֶׁר׃
  kik-kik: Nguonetie njĩra ya ũũgĩ, na ngagũtongoria njĩra-inĩ iria nũngarũ.
  fra-NCL: Je t’enseigne la voie de la sagesse, je te conduis dans les sentiers de
    la droiture.
  cek-AK: Palunghahaih loklam to kang patuek o moe, katoeng loklam ah kang caeh o
    haih.
  cuk-cuk: Binsaed-nikagued-igarba an be-semaid, igar-innikigwadba-nanaega an be-imaked.
  uig-CYR: Мән саңа даналиқ йолини үгитәй, Сени дуруслуқ йоллириға башлай.
  tel-2017: జ్ఞానం కలిగి ఉండే మార్గం నీకు బోధించాను. యథార్థమైన బాటలో నిన్ను నడిపించాను.
  hat-BSA: Mwen te dirije ou nan chemen sajès la; mwen te kondwi ou nan pa ladwati
    yo.
  kos-kos: Nga luti nu sum lalmwetmet ac ouiyen moul pwaye kom in fahsr kac.
  hbo-WLC: בְּדֶ֣רֶךְ חָ֭כְמָה הֹרֵתִ֑יךָ הִ֝דְרַכְתִּ֗יךָ בְּמַעְגְּלֵי־יֹֽשֶׁר׃
  ibo-ibo: M ga-edu gị nʼụzọ nke amamihe, duokwa gị nʼụzọ ziri ezi.
  ory-ory: ମୁଁ ତୁମ୍ଭକୁ ଜ୍ଞାନର ମାର୍ଗରେ ଶିକ୍ଷା ଦେଇଅଛି, ମୁଁ ସାଧୁତାର ପଥରେ ତୁମ୍ଭକୁ କଢ଼ାଇଅଛି।
  chk-chk: Üa aiti ngonuk ewe alen tipachem, üa emwenuk won ewe lenien fetal mi wenechar.
  rop-rop: Mi na bin shoumbat yu det sabibalawei en det raitwei blanga jidan gudbalawei.
  ukr-1871: Я тебе наставляю на дорогу мудростї, проводжу тебе по стежках незаблудних.
  deu-1951: Ich will dich den Weg der Weisheit lehren, dich leiten auf gerader Bahn.
  eng-JPS: I have taught thee in the way of wisdom; I have led thee in paths of uprightness.
  srp-1865: Uèim te putu mudrosti, vodim te stazama pravijem.
  lug-lug: Nkuluŋŋamya mu kkubo ery’amagezi, ne nkukulembera mu makubo ag’obutuukirivu.
  heb-heb: בדרך חכמה הרתיך הדרכתיך במעגלי ישר׃
  ben-IRV: আমি তোমাকে প্রজ্ঞার পথ দেখিয়েছি, তোমাকে সরল পথে চালিয়েছি।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਬੁੱਧ ਦਾ ਰਾਹ ਦੱਸਿਆ ਹੈ, ਮੈਂ ਸਿੱਧੇ ਮਾਰਗ ਉੱਤੇ ਤੇਰੀ ਅਗਵਾਈ ਕੀਤੀ ਹੈ।
  mya-JVB: ပညာ လမ်း ကို ငါပြသ ၍၊ မှန် သောလမ်း ခရီးတို့၌ သင့် ကိုငါပို့ဆောင် ၏။
  tte-O: Yayakayakataiwo sonoga kana kamwasa koina yabaguna-yagiwo kamwasa namwanamwali
    kolili,
  tbg-tbg: Te koqe avu aato vai okararama ai tiva ami vai. Are koqe aara avuqavu aaraqaa
    nuane ti, te vi aararama ai umiqe vai.
  hmo-hmo: Aonega ena dala oi dekenai lau hadibaia vadaeni, bona noho mauri ena dala
    maorona dekenai, oi lau hakaua vadaeni.
  urd-urd: मैंने तुझे हिकमत की राह बताई है; और राह — ए — रास्त पर तेरी राहनुमाई की
    है।
  rus-SYN: Я указываю тебе путь мудрости, веду тебя по стезям прямым.
  bqc-SIM: Ma ↄ̃nↄ zɛ́ ↄ̀lↄnɛ, ma n da yãmaa zɛ́wa.
  tcz-CHONGTHU: Keiman chihna lampi kahilsoh tan, chule chondihna lampi chengsea jong
    kapui tan ahi.
  mar-mar: मी तुला ज्ञानाचा मार्ग दाखविला आहे; मी तुला सरळ मार्गाने घेऊन जात आहे.
  hlt-THB: Cyihnaak lamawh ni cawngpyi nyng, dyngnaak lamawh ni sawi nyng.
  qub-qub: Quiquëmi llapan yachachishäcunata sumaj tantiyachishayqui. Alli caminupami
    purichishayqui.
  bqp-bqp: Ma ↄ̃ndↄ̃ zɛ́ mↄ̀nnɛ, ma n da yã mana zɛ́n.
  hat-hat: Mwen moutre ou jan pou ou viv ak bon konprann. Mwen fè ou konnen jan pou
    ou mache dwat.
  eng-BSB: I will guide you in the way of wisdom; I will lead you on straight paths.
  tod-tod: Gè è ɠalagɛ ga ɠimalai ma ʋelei, gè lo è luɠɔ telebo peleiti su.
  eng-WEBPB: I have taught you in the way of wisdom. I have led you in straight paths.
  kbq-kbq: Knare antahizampi vuogu nagra kazeri fatgo nehu'na, knare fatgo kante kavare'na
    nevue.
  nhe-BL: Naja nimitznejnemiltijtoc ipan ojtli tlen xitlahuac huan campa onca tlalnamiquilistli.
  bus-bus: Ma ↄ̃ndↄ̃ zɛ́ ↄ̀dↄannɛ, ma n da à zɛ́ súusu guu.
  gub-BL: Urumu'e ma'e kwaw katu haw piar rehe ihe. Urumu'e ikatu haw rehe nereko
    haw no.
  eng-DRA: 'I will shew thee the way of wisdom, I will lead thee by the paths of equity:'
