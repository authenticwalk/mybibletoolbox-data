verse: PRO.004.019
translations:
  mal-C: എന്നാൽ ദുഷ്ടരുടെ പാതകൾ ഘോരാന്ധകാരംപോലെയാണ്; ഏതിൽ തട്ടിവീഴുമെന്ന് അവർ അറിയുന്നില്ല.
  deu-TKW: Der Gottlosen Weg ist wie das nächtliche Dunkel; sie wissen nicht, wodurch
    sie zu Falle kommen werden.
  lin-lin: Nzela ya bato ya mobulu ezali lokola molili, bayebaka te eloko nini ekokweyisa
    bango.
  eng-LSV: The way of the wicked [is] as darkness, || They have not known at what
    they stumble.
  eng-GNV: 'The way of the wicked is as the darkenes: they knowe not wherein they
    shall fall.'
  eng-WEBSTER: 'The way of the wicked is as darkness: they know not at what they stumble.'
  nhw-BL: Pero iniojhui masehualme catli amo quitlepanitaj TOTECO eltoc quen tzintlayohuilotl,
    niyon amo quimatij ipan tlaque motepotlamíaj.
  swh-ONEN: Lakini njia ya waovu ni kama giza nene; hawajui kinachowafanya wajikwae.
  bba-bba: Adɑmɑ tɔn kɔ̃sobun kookoosu su sɑ̃ɑwɑ nɡe yɑm wɔ̃kuru. Bɑ ǹ yɛ̃ yèn sɔ̃
    bɑ sokurɑmɔ.
  eng-KJVCPB: 'The way of the wicked is as darkness: They know not at what they stumble.'
  luo-luo: To yor joricho chalo gi mudho mandiwa; ok gingʼeyo gima miyo gichwanyore.
  meu-meu: Kara dika taudia edia dala na dibura masemase na heto, asi dibadia dahaka
    ḡau ai e hetutuhimu.
  npi-ULB: दुष्‍टहरूको मार्ग अन्धकारजस्तै छ । तिनीहरू केमा ठक्‍कर खान्छन् भनी तिनीहरूलाई
    थाहै हुँदैन ।
  yor-yor: ṣùgbọ́n ọ̀nà ènìyàn búburú dàbí òkùnkùn biribiri; wọn kò mọ ohun tí ó ń
    mú wọn kọsẹ̀.
  ind-ind: Tetapi jalan hidup orang jahat teramat gelap. Kaki mereka tersandung karena
    mereka tak dapat melihat.
  pes-OPCB: اما راه بدکاران مثل سیاهی شب است. بدکاران می‌افتند و نمی‌دانند چه چیز
    باعث افتادنشان شده است.
  tgl-ULB: Ang daan ng masama ay katulad ng kadiliman- hindi nila alam kung ano itong
    kanilang kinatitisuran.
  hui-hui: Agali ko biaga karunaga hariga arumahe wiagagobi nga. Ti pilo ibira ho
    wialu tinaga ge bidi larago ogo aleme bidi laralo manda nabi piaga.
  mya-mya: မတရားသောသူတို့၏လမ်းမူကား၊ မှောင်မိုက် ကဲ့သို့ဖြစ်၍၊ သူတို့သည် လဲသောအခါ၊
    အဘယ်အရာကို တိုက်မိသည်ဟု မသိရကြ။
  bod-N: ངན་པའི་ལམ་ནི་སྨག་རུམ་དང་མཚུངས༌ཤིང༌། །རང་ཉིད་འགྱེལ་བའི་རྒྱུ་ཡང་རྟོགས་པ༌མིན།།
  wsk-wsk: Bare munan memek kaora ko kariimet alo nunga bagara aolak mu, sor tiromorom
    biya ningi baga kam; se mel bo nunga taliparuk mu awuk ko ari ikimonko? Mena.
  sna-sna: Asi nzira yavakaipa yakaita serima guru; havazivi zvinoita kuti vagumburwe.
  spa-BLM: El camino de los malvados es como la oscuridad. No saben con qué tropiezan.
  cac-cac: Axo sb'eyb'al eb' chuc spensar jun, lajan icha yic tzon̈ b'eyec' d'a scal
    q'uic'alq'uinal, man̈ chequeloc b'aj sco tenoch coc.
  swh-ULB: Njia ya waovu ni kama giza - hawajui ni kitu gani huwa wanajikwaa juu yake.
  bel-bel: А шлях бязбожных - як цемра; яны ня ведаюць, на што спатыкнуцца.
  deu-ELBBK: Der Weg der Gottlosen ist dem Dunkel gleich; sie erkennen nicht, worüber
    sie stolpern.
  mbb-OT: Ne is kebpengungubpaan mulà te menge etew he mezaat is menge ulaula zan,
    igkepetug-iring te utew merusirem, ne kenè dan egketuenan ke hengkey is hinungdan
    te kegkezeeti kandan.
  mal-2015: ദുഷ്ടന്മാരുടെവഴി അന്ധകാരംപോലെയാകുന്നു; ഏതിങ്കൽ തട്ടി വീഴും എന്നു അവർ അറിയുന്നില്ല.
  rmc-rmc: O chodňikos le bijedevleskerengro hin sar baro kaľipen, a vašoda na džanen,
    pre soste šaj peren.
  pes-OPV: و اما طریق شریران مثل ظلمت غلیظاست، و نمی دانند که از چه چیز می‌لغزند.
  ron-1924: 'Каля челор рэй есте ка ынтунерикул грос: ей ну вэд де че се вор потикни.'
  ben-OBCV: কিন্তু দুষ্টদের পথ ঘন অন্ধকারের মতো; তারা জানেই না কীসে তারা হোঁচট খায়।
  som-som: Jidka kuwa sharka lahuna waa sida gudcurka oo kale. Oo iyagu garan maayaan
    waxay ku turunturoodaan.
  lat-VUC: Via impiorum tenebrosa; nesciunt ubi corruant.
  eng-ASVBT: 'The way of the wicked is as darkness: They know not at what they stumble.'
  mna-mna: '@see-verse:PRO.004.018'
  ita-1885: La via degli empi è come una caligine; Essi non sanno in che incappano.
  eng-LXXUP: But the ways of the ungodly are dark; They know not how they stumble.
  eng-ULB: The way of the wicked is like darkness— they do not know what it is they
    stumble over.
  spa-VBL: Pero la vida de los malvados es como la total oscuridad, en la que no pueden
    ver con qué tropiezan.
  fra-_FOB: La voie des méchants est comme l'obscurité; ils ne voient point ce qui
    les fera tomber.
  mal-mal: ദുഷ്ടന്മാരുടെ വഴി അന്ധകാരംപോലെയാകുന്നു; ഏതിൽ തട്ടിവീഴും എന്ന് അവർ അറിയുന്നില്ല.
  lit-lit: 'Nedorėlių kelias yra kaip tamsa: jie nežino, ant ko suklumpa.'
  urd-GVR: Is ke muqābale meṅ bedīn kā rāstā gahrī tārīkī kī mānind hai, unheṅ patā
    hī nahīṅ chaltā ki kis chīz se ṭhokar khā kar gir gae haiṅ.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन लां क्‍येर नाक्‍दो ङा छिङछिङ खोदेंशो बाक्‍ब।
    मेकोपुकीम मारेइमी दाइल पाइक्‍नीम, दे मतुइक्‍नीम।
  eng-NOY: The way of the wicked is as thick darkness; They know not at what they
    stumble.
  ita-1927: La via degli empi è come il buio; essi non scorgono ciò che li farà cadere.
  ckb-ckb: بەڵام ڕێگای بەدکاران وەک تاریکستانە، نازانن پێیان لە چی هەڵدەکەوێت.
  eng-BBE: The way of sinners is dark; they see not the cause of their fall.
  kan-OKCV: ಆದರೆ, ದುಷ್ಟರ ಮಾರ್ಗವು ಕಗ್ಗತ್ತಲಿನಂತಿದೆ. ಅವರು ಯಾವುದಕ್ಕೆ ಎಡವಿ ಬೀಳುತ್ತಾರೋ ಅದು
    ಅವರಿಗೆ ಗೊತ್ತಾಗದು.
  tam-2017: துன்மார்க்கர்களுடைய பாதையோ காரிருளைப்போல இருக்கும்; தாங்கள் எதினால் இடறுகிறோம்
    என்பதை அறியமாட்டார்கள்.
  spa-RV-1909: 'El camino de los impíos es como la oscuridad: no saben en qué tropiezan.'
  ron-BTF: Calea celor stricați este ca întunericul; ei nu știu în ce se poticnesc.
  eng-WEBP: The way of the wicked is like darkness. They don’t know what they stumble
    over.
  eng-FBV: But the way of life of the wicked is like complete darkness; they don't
    even know what they're tripping over.
  nld-1939: De weg der bozen gelijkt op een donkere nacht, Ze weten niet, waarover
    ze struikelen;
  nch-BL: Pero iniojhui masehualme cati amo quitepanitaj TOTECO eltoc quej tzintayohuilot,
    yon amo quimatij ipan taya motepotaníaj.
  vie-1934: Còn nẻo kẻ gian ác vẫn như tăm tối; Chúng nó chẳng biết mình vấp ngã vì
    đâu.
  hin-CV: पापी की जीवनशैली गहन अंधकार होती है; उन्हें यह ज्ञात ही नहीं हो पाता, कि
    उन्हें ठोकर किससे लगी है.
  eng-OURB: The way of the wicked is like darkness. They don’t know what they stumble
    over.
  spa-BES: El camino de los pecadores es oscuro; ellos no ven la causa de su caída.
  tdx-tdx: Hoe fimoromoroñañe ty lala’ o lo-tserekeo, ie tsy maharendreke te mahatsikapy.
  tha-KJV: ทางของคนชั่วร้ายก็เหมือนความมืดทึบ เขาไม่ทราบว่าเขาสะดุดอะไร
  por-BR-2018: O caminho dos perversos é como a escuridão; não sabem nem em que tropeçam.
  deu-ELO: Der Weg der Gesetzlosen ist dem Dunkel gleich; sie erkennen nicht, worüber
    sie straucheln.
  eng-WYC-2018: The way of wicked men is dark (or The way of the wicked is dark);
    they know not where, (or when), they shall fall.
  epo-epo: La vojo de malpiuloj estas kiel mallumo; Ili ne scias, je kio ili falpuŝiĝos.
  uig-PIN: Yamanlarning yoli zulmǝt keqidǝk ⱪapⱪarangƣu, Ular yiⱪilip, nemigǝ putlixip
    kǝtkinini bilmǝydu.
  beo-beo: Be wadela:le hamosu dunu ilia logo da gasi bagade ba:sa amola hedolo dafasa
    amola ili soi amo da ili hame ba:sa.
  tpi-OTNT: '@see-verse:PRO.004.018'
  hau-SA: Amma hanyar mugaye kamar zurfin duhu ne; ba sa sanin abin da ya sa suke
    tuntuɓe.
  uig-LAT: Yamanlarning yoli zulmet kéchidek qapqarangghu, Ular yiqilip, némige putliship
    ketkinini bilmeydu.
  nde-nde: Kodwa indlela yababi ifana lomnyama omkhulu; kabazi ukuthi kuyini okubakhubayo.
  ton-ton: '‌ʻOku tatau mo e poʻuli ʻae hala ʻoe angahala: ʻoku ʻikai te nau ʻilo
    ʻaia ʻoku nau tūkia ai.'
  ces-1613: Cesta pak bezbožných jako mrákota; nevědí, na čem se ustrčiti mohou.
  eng-WMB: The way of the wicked is like darkness. They don’t know what they stumble
    over.
  tam-TCV: ஆனால் கொடியவர்களின் வழியோ காரிருளைப் போன்றது; அவர்கள் தங்களை இடறப்பண்ணுவது
    எது என்பதை அறியார்கள்.
  ceb-ULB: Ang dalan sa daotan sama sa kangitngit—wala sila masayod kung unsa ang
    makapandol kanila.
  pol-UBG: Droga niegodziwych jest jak ciemność; nie wiedzą, o co mogą się potknąć.
  urd-GVU: اِس کے مقابلے میں بےدین کا راستہ گہری تاریکی کی مانند ہے، اُنہیں پتا ہی
    نہیں چلتا کہ کس چیز سے ٹھوکر کھا کر گر گئے ہیں۔
  deu-1912: Der Gottlosen Weg aber ist wie Dunkel; sie wissen nicht, wo sie fallen
    werden.
  kan-2017: ದುಷ್ಟರ ಮಾರ್ಗವೋ ಕತ್ತಲಿನಂತಿದೆ; ತಾವು ಯಾವುದಕ್ಕೆ ಎಡವಿಬಿದ್ದೆವೆಂದು ಅವರಿಗೆ ಗೊತ್ತಾಗದು.
  yap-yap: Machane, fare pa’ i kanawo ko girdi’ ni kireb, e bod feni rumug e nep’.
    Bay ur dol’gad, machane dab ra guyed ko mang e be tun ayrad ngay.
  hlt-MCSB: Halang rhoek kah longpuei tah khohmuep bangla om tih mebang neh a tongtah
    khaw ming uh pawh.
  mdy-ETH: ፑርቶ ዓሶ ጎይፃ ጋዓንቴ ሻኔ ዹሚጉዲኬ፤ ዔያታ ሎኦማኔ፤ ዔያቶ ሎንሤ ባካ ዓይጎታቴያ ዔያታ ዔሩዋሴ።
  kew-kew: '@see-verse:PRO.004.018'
  twi-ASANTE: Nanso, amumuyɛfoɔ kwan te sɛ esum kabii; wɔnnim deɛ ɛma wɔsunti.
  eng-WEBU: The way of the wicked is like darkness. They don’t know what they stumble
    over.
  wal-wal: SHin nagaranchchatu ogee sakkana xumaa mala; eti aibin xubettiyaakkokka
    erokkona.
  acu-NT: Tura Yusen umirchau aina nuna jintikia teeyaitai. Tura asamtai aneachmau
    warinmak tukumkarang iyaina nunaka nekaminatsui.
  spa-PDDPT: 'El camino de los impíos es como la oscuridad: No saben en qué tropiezan.'
  gun-gun: Ha'e rã heko vai va'e reko ma pytũ rupi oo va'e rami. Ha'e kuery ndoikuaai
    mba'e nunga re 'rã pa onhepyxanga aguã voi.
  agu-BL: Poro yi be' kale xomche't yi e' mal naka'tz, chin tz'o'tz nin tane'n. Nin
    qui na pujx cya'n yi mbi na chitzotpune'n tan yi tz'o'tzwutzil yi ate' cu'nt.
  ilo-ULB: Ti dalan dagiti nadangkes ket kasla sipnget - saanda nga ammo no ania iti
    pakaitibtibkulanda.
  kpg-kpg: Di ala dela e hula ai digau huaidu le e bouli be di boo. Digaula e tingatinga
    gei e de gidee nia mee ala e haga tingatinga ginaadou.
  uig-ARA: يامانلارنىڭ يولى زۇلمەت كېچىدەك قاپقاراڭغۇ، ئۇلار يىقىلىپ، نېمىگە پۇتلىشىپ
    كەتكىنىنى بىلمەيدۇ.
  bps-bps: Kabay i dalan i dad to sasè mahal, du too kmifu, na tlaab ale, du làla
    teen i gutlaabla.
  sus-sus: Kɔnɔ mixi ɲaaxie xa kira luxi nɛ alɔ dimi, e mu fe kolon naxan fama e rabirade.
  pon-2006: Ahl en me suwed kan me rotorot rasehng pwohng. Re kin pwupwudi, ahpw re
    sohte kin kilang dahme re dipekelekelki.
  ksd-ksd: A nga kai ra umana tena varpiam i da ra bingnimuna; Pa dia nunure ra magit
    dia tutukai tana.
  tur-YTC: Kötülerin yolu karanlık gibidir, Neye takıldıklarını bilmezler.
  bel-N: Шлях бязбожнікаў цёмны, яны ня ведаюць, дзе спатыкнуцца.
  grc-BRENT: Αἱ δὲ ὁδοὶ τῶν ἀσεβῶν σκοτειναὶ, οὐκ οἴδασι πῶς προσκόπτουσιν.
  ind-AYT: Jalan orang fasik bagaikan kegelapan kelam; mereka tidak tahu apa yang
    membuat mereka tersandung.
  nya-nya: Koma njira ya anthu oyipa ili ngati mdima wandiweyani; iwo sadziwa chomwe
    chimawapunthwitsa.
  hrv-hrv: 'A put je opakih kao mrkli mrak: ne znaju o što će se spotaknuti.'
  mps-mps: '@see-verse:PRO.004.018'
  tpi-tpi: '@see-verse:PRO.004.018'
  dan-1931: '[18]* men retfærdiges Sti er som strålende Lys, der vokser i Glans til
    højlys Dag: { [*V. 18 og 19 er ombyttet for Meningens skyld.] }'
  vie-OVCB: Đường người ác ngập tràn bóng tối. Họ vấp ngã cũng chẳng biết vì đâu.
  guj-2017: દુષ્ટોનો માર્ગ અંધકારરૂપ છે, તેઓ શા કારણથી ઠેસ ખાય છે, તે તેઓ જાણતા નથી.
  pon-2006A: Ahl en me suwed kan me rotorot rasehng pwohng. Re kin pwupwudi, ahpw
    re sohte kin kilang dahme re dipekelekelki.
  por-BRBSL: O caminho dos ímpios é como a escuridão. Eles não sabem o que tropeçam.
  swe-swe: Däremot de ogudaktigas väg är som djupaste mörker, de vet inte ens vad
    som orsakade deras fall.
  cth-cth: Tamikathoutnaw e lamthung teh khohmo patetlah ao teh, tâlawnae akungcing
    hai panuek awh hoeh.
  twi-twi: Nanso amumɔyɛfo kwan te sɛ sum kabii; wonnim nea ɛma wohintiw.
  hlt-hlt: Halang rhoek kah longpuei tah khohmuep bangla om tih mebang neh a tongtah
    khaw ming uh pawh.
  tbz-SIM: Kɛ̀ bɛyɛibɛ biɛ kɔ̃mɛ dònnɛ̀ dibiìnnì, bɛ̀ í wúó mbɛ̀ yóó bétɛ́ dɛ̀.
  msy-2020: '@see-verse:PRO.004.018'
  dop-dop: Amɑ ɑsɑɣɑɑ mpɑɑʋ nɑ́ wɛ səkpɛtʋɣʋ kɛ́, pɑɑ nɑɑkɩ kʋcopum.
  azb-azb: Pislərinsə yolu zülmətdir, Onlar nəyə görə büdrədiklərini bilməzlər.
  eng-DBY: 'The way of the wicked is as darkness: they know not at what they stumble.'
  hin-2017: दुष्टों का मार्ग घोर अंधकारमय है; वे नहीं जानते कि वे किस से ठोकर खाते
    हैं।
  wol-KYG: Yoonu ku bon ne këruus, du xam lu muy téqtaloo.
  bjr-bjr: Manda oosana maree mariasa aana asukuna miqirafa maridanoo. Misa nanasee
    fee niku amaki saamrida fee, sia qafaidaqa.
  eng-YLT: The way of the wicked [is] as darkness, They have not known at what they
    stumble.
  kne-kne: Ngem mabolinget ay kaman labi din danan di managbasol et adi da ammo di
    kaisokbaan da.
  eng-WYC-2017: The way of wicked men is dark; they know not where they shall fall.
  eng-WMBB: The way of the wicked is like darkness. They don’t know what they stumble
    over.
  urd-GVH: इसके मुक़ाबले में बेदीन का रास्ता गहरी तारीकी की मानिंद है, उन्हें पता
    ही नहीं चलता कि किस चीज़ से ठोकर खाकर गिर गए हैं।
  rug-rug: Sa siraṉa tadi tie kaleadi si huporo dudukurumu; lopu gilania rini sa si
    ta tubarae nia rini.
  gaz-gaz: Karaan hamootaa garuu akkuma dukkana guddaa ti; isaan waan isaan gufachiisu
    hin beekan.
  fra-LSG: La voie des méchants est comme les ténèbres; Ils n’aperçoivent pas ce qui
    les fera tomber.
  yal-yal: Koni muxu ɲaxine sigati kiin findixi dimin nan na. E mi na seen toma naxan
    e rabirɛ.
  haw-1868: 'O ka aoao o ka poe hewa, ua like ia me ka pouli: Aole i ike i ko lakou
    mea e hina ai.'
  arb-NAV: وَطَرِيقُ الأَشْرَارِ كَالظُّلْمَةِ الدَّاجِيَةِ لَا يُدْرِكُونَ مَا يَعْثُرُونَ
    بِهِ.
  ewe-ewe: Ke ame vɔ̃ɖiwo ƒe mɔ le abe viviti tsiɖitsiɖi ene eye womenya nu si na
    wole nu klim o.
  eng-LEE: 'The way of the wicked is like darkness: they know not against what they
    stumble.'
  asm-FB: দুষ্টবোৰৰ পথ অন্ধকাৰৰ নিচিনা; সিহঁতে কিহত উজুতি খায় তাক নাজানে।
  sus-A: كْنْ مِشِ حَاشِيٍ شَ كِرَ لُشِ نّ عَلْ دِ مِ، عٍ مُ قٍ كٌلٌن نَشَن قَمَ عٍ
    رَبِرَدٍ.
  fra-SBL: La voie des méchants est comme les ténèbres. Ils ne savent pas sur quoi
    ils butent.
  hbo-hbo: דֶּ֣רֶךְ רְ֭שָׁעִים כָּֽאֲפֵלָ֑ה לֹ֥א יָ֝דְע֗וּ בַּמֶּ֥ה יִכָּשֵֽׁלוּ׃
    פ
  kik-kik: No mĩthiĩre ya andũ arĩa aaganu ĩhaana ta nduma ndumanu; o matimenyaga
    kĩrĩa kĩamahĩnga.
  fra-NCL: La voie des méchants est comme les ténèbres ; ils n’aperçoivent pas ce
    qui les fera tomber.
  cek-AK: Toe kasae kami ih loklam loe khoving baktiah ving; tih mah maw nihcae to
    amtimsak, tito panoek o ai.
  cuk-cuk: Dulemar-isgana-e-nanaeddi negsichid-naidyobi gued, wissurmalad, ibigi na
    yoledimala.
  uig-CYR: Яманларниң йоли зулмәт кечидәк қап қараңғу, Улар жиқилип, немигә путлишип
    кәткинини билмәйду.
  tel-2017: దుష్టుల మార్గం చీకటిమయం. వాళ్ళు ఎక్కడెక్కడ పడిపోతారో వాళ్ళకే తెలియదు.
  hat-BSA: Chemen mechan yo tankou tenèb; yo pa konnen sou kisa pou yo tonbe.
  kos-kos: Inkanek lun mwet koluk uh lohsr matoltol. Elos ikori tuh elos tia ku in
    liye lah mea se oru elos ikori uh.
  hbo-WLC: דֶּ֣רֶךְ רְ֭שָׁעִים כָּֽאֲפֵלָ֑ה לֹ֥א יָ֝דְע֗וּ בַּמֶּ֥ה יִכָּשֵֽׁלוּ׃
    פ
  ibo-ibo: Ma ụzọ onye na-emebi iwu dị ka itiri nke ọchịchịrị, ha anaghị ama ihe na-eme
    ka ha sụọ ngọngọ.
  ory-ory: ପୁଣି, ଦୁଷ୍ଟମାନଙ୍କର ବାଟ ଅନ୍ଧକାର ତୁଲ୍ୟ; ସେମାନେ କାହିଁରେ ଝୁଣ୍ଟି ପଡ଼ନ୍ତି, ତାହା
    ଜାଣନ୍ତି ନାହିଁ।
  chk-chk: Nge ewe al ekewe aramasangau ra fetal won a usun chök rochopwak mi rochokich,
    ra turula, nge resap silei met ra chepetek ren.
  rop-rop: Bat det wei blanga ola nogudbala pipul im jis laik wen olabat wokwok langa
    det dakbala roud naitaim en dei kaan luk wanim bin meigim olabat buldan.
  ukr-1871: А путь безбожників — темна темрява; вони не знають, де їм доведеться спіткнутись.
  deu-1951: Der Gottlosen Weg ist dichte Finsternis; sie wissen nicht, worüber sie
    straucheln.
  eng-JPS: The way of the wicked is as darkness; they know not at what they stumble.
  srp-1865: A put je bezbožnièki kao mrak, ne znaju na što æe se spotaknuti.
  lug-lug: Naye ekkubo ly’ababi liri ng’ekizikiza ekikutte, tebamanyi kibaleetera
    kwesittala.
  heb-heb: דרך רשעים כאפלה לא ידעו במה יכשלו׃
  ben-IRV: দুষ্টদের পথ অন্ধকারের মত; তারা কিসে হোঁচট খাবে, জানে না।
  pan-pan: ਦੁਸ਼ਟਾਂ ਦਾ ਰਾਹ ਘੁੱਪ ਹਨੇਰ ਵਰਗਾ ਹੈ, ਉਹ ਜਾਣਦੇ ਵੀ ਨਹੀਂ ਕੀ ਉਹਨਾਂ ਨੂੰ ਕਿਸ ਤੋਂ
    ਠੋਕਰ ਲੱਗਦੀ ਹੈ।
  mya-JVB: မ တရားသောသူတို့၏လမ်း မူကား၊ မှောင်မိုက် ကဲ့သို့ ဖြစ်၍၊ သူတို့သည် လဲသောအခါ၊
    အဘယ် အရာကို တိုက် မိသည်ဟု မ သိ ရကြ။
  tte-O: Na tonaenaeli ali kamwasa besiele boniboniyai, ali kaba beku yaina nige sikakatai.
  tbg-tbg: '@see-verse:PRO.004.018'
  hmo-hmo: Kara dika taudia edia dala, be dibura masemase bamona. Idia be idia moru
    noho, to idia hekwakwanai gauna idia itaia diba lasi.
  urd-urd: शरीरों की राह तारीकी की तरह है; वह नहीं जानते कि किन चीज़ों से उनको ठोकर
    लगती है।
  rus-SYN: Путь же беззаконных - как тьма; они не знают, обо что споткнутся.
  bqc-SIM: Vãikɛnaↄ zɛ́ dɛ lán gusia níiniiwa, aali pↄ́ pↄ́ tò wàlɛ gɛ̃nalɛ dↄ̃o.
  tcz-CHONGTHU: Amavang miphalou ho lam lhah chu muthim lah bang bep ahin, hoilaija
    kipal diu ham jong ahephaji pouvin ahi.
  mar-mar: पण दुष्टाचे मार्ग अंधकारासारखे आहेत, ते कशाशी अडखळले हे त्यांना समजत नाही.
  hlt-THB: Thlakchekhqi a cehnaak lam taw khawmthan amyihna ikawh a ming tawh am sim
    uhy.
  qub-qub: Juchasapacuna mana alli goyashanmi ichanga caycan fiyupa manchacuypaj yanauyaycaj
    chacayno. Chay runacunaga manami musyanchu imaman tacacushantapis.
  bqp-bqp: Yãvãnikɛrinↄ zɛ́ de lán gusira níkiniki bàmɛ, òdi pↄ́ kũ à tò òdi gɛ̃̀
    sí dↄ̃ro.
  hat-hat: Chemen moun mechan yo fè nwa kou lannwit. Yo pa ka wè sou kisa y'ap bite.
  eng-BSB: But the way of the wicked is like the darkest gloom; they do not know what
    makes them stumble.
  tod-tod: Faa ɲɔu ɠɛ nuiti ta-ʋelei ɠɛɛʋɛ eɠɛ kpidii, ti la ti ɠɔɠɔziɠa ani ɠwɛɛ.
  eng-WEBPB: The way of the wicked is like darkness. They don’t know what they stumble
    over.
  kbq-kbq: Hianagi havi avu'ava ene vahe'mofo mani'zamo'a, hani hiankna hu'neanki'za,
    ana vahe'mo'za na'amo zamazeri tanafa nehie nonkaze.
  nhe-BL: Pero iniojhui tlacame tlen ax quitlepanitaj TOTECO eltoc queja tzintlayohuilotl,
    niyon ax quimatij ipan tlachque motepotlamíaj.
  bus-bus: Zaakɛrinↄ zɛ́ dɛ lán gusia níginigi bàmɛ, aↄ̃è pↄ́ kɛ̀ tò wè gɛ̃̀n sí dↄ̃ro.
  gub-BL: Ikatu 'ym ma'e wanape ipytunahy pytunaw ài. U'ar uzepyapi pà amo ma'e rehe.
    Nupuner kwaw a'e ma'e hexakaw rehe wà.
  eng-DRA: 'The way of the wicked is darksome: they know not where they fall.'
