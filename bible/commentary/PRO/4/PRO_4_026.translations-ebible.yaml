verse: PRO.004.026
translations:
  mal-C: നിന്റെ പാദങ്ങൾക്കു പാത നിരപ്പാക്കുക അപ്പോൾ നിന്റെ വഴികളെല്ലാം സുസ്ഥിരമായിരിക്കും.
  deu-TKW: Laß deines Fußes Bahn eben sein und alle deine Wege festbestimmt.
  lin-lin: Bongisa nzela oyo makolo na yo ekolekela, mpe tambola kaka na nzela oyo
    oyebi malamu.
  eng-LSV: Ponder the path of your feet, || And all your ways [are] established.
  eng-GNV: Ponder the path of thy feete, and let all thy waies be ordred aright.
  eng-WEBSTER: Ponder the path of thy feet, and let all thy ways be established.
  nhw-BL: Xijtlapejpeni se cuali ojtli para ipan tinemis. Quena, xijtoquili se ojtli
    xitlahuac huan nochi eltos cuali para ta.
  swh-ONEN: Sawazisha mapito ya miguu yako na njia zako zote ziwe zimethibitika.
  bba-bba: A de ɑ n yɛ̃ swɑɑ ye kɑɑ kpe, kpɑ ɑ n yɛ̃ mɑ yɑ sɑ̃ɑwɑ swɑɑ ɡeɑ.
  eng-KJVCPB: Ponder the path of thy feet, And let all thy ways be established.
  luo-luo: Rie yore tir monego iluw kendo luw mana yore motegno.
  meu-meu: Aemu daladia nahuadia ba toho, bena emu dala iboudiai bae momokani.
  npi-ULB: तेरो खुट्टाको लागि नैतिकताको मार्ग बना । तब तेरा सबै मार्गहरू सुरक्षित
    हुने छन् ।
  yor-yor: Kíyèsi ìrìn ẹsẹ̀ rẹ sì rìn ní àwọn ọ̀nà tí ó dára nìkan.
  ind-ind: Pertimbangkan baik-baik ke mana engkau melangkah maka engkau dapat berjalan
    dengan tenang.
  pes-OPCB: مواظب راهی که در آن قدم می‌گذاری باش. همیشه در راه راست گام بردار تا در
    امان باشی.
  tgl-ULB: Gumawa ng isang patag na landas para sa iyong paa; sa gayon lahat ng iyong
    mga daraanan ay magiging ligtas.
  hui-hui: Mbirale mbira bule howa ala miniha bayuwa manda manda bibe. Anidagua manda
    biriyagua mani í̠na mbirale berego bayale holebira.
  mya-mya: သင်သွားရာလမ်းကို စူးစမ်း၍၊ သွားလေ ရာရာ၌ တည်ကြည်ခြင်းရှိစေလော့။
  bod-N: རང་གི་རྐང་པའི་གོམ་སྟབས༌ལ། །གཟབ་གཟབ་གྱིས་དང་རང་གི༌ལམ། །ཐམས་ཅད་བརྟན་པོར་འགྱུར་བ༌འོ།།
  wsk-wsk: Tuang te aolak ilupko mu ko ninguru iki gurugu ale ningo mu la karo ale,
  sna-sna: Gadzirira tsoka dzako gwara ugofamba munzira dzakasimba chete.
  spa-BLM: Haz que el camino de tus pies sea llano. Que se establezcan todos sus caminos.
  cac-cac: Tza ya'ilej val tas tza c'ulej icha val co sic'lan co b'e b'aj tzon̈ b'eyi,
    aocab' val sb'eal vach'il b'aj tzach ochi.
  swh-ULB: Usawazishe pito la mguu wako; na njia zako zote zitakuwa salama.
  bel-bel: Абдумай сьцежку назе тваёй, і ўсе дарогі твае хай будуць пэўныя.
  deu-ELBBK: Ebne die Bahn deines Fußes, und alle deine Wege seien gerade;
  mbb-OT: Ikula nu is hustu he zalan su para wazà mezaat he egkeulaula kenikew.
  mal-2015: നിന്റെ കാലുകളുടെ പാതയെ നിരപ്പാക്കുക; നിന്റെ വഴികളെല്ലാം സ്ഥിരമായിരിക്കട്ടെ.
  rmc-rmc: Rovňin avri o chodňikos tire pindrenge a savore tire droma ena zorale.
  pes-OPV: طریق پایهای خود را همواربساز، تا همه طریقهای تو مستقیم باشد.
  ron-1924: 'Кэраря пе каре мерӂь сэ фие нетедэ ши тоате кэиле тале сэ фие хотэрыте:'
  ben-OBCV: তোমার হাঁটা পথের দিকে সতর্ক নজর দাও ও তোমার সমস্ত পথে অবিচল হও।
  som-som: Waddada cagahaaga aad ugu fiirso, Oo jidadkaaga oo dhammuna ha toosnaadeen.
  lat-VUC: Dirige semitam pedibus tuis, et omnes viæ tuæ stabilientur.
  eng-ASVBT: Make level the path of thy feet, And let all thy ways be established.
  mna-mna: Motom iŋgalŋgal kumbum be itoto kat zaala ndeeŋeŋana. Naso pa pai ku ma
    ambai men, mi irao yasipir na som.
  ita-1885: Considera attentamente il sentiero de' tuoi piedi, E sieno addirizzate
    tutte le tue vie.
  eng-LXXUP: Make straight paths for thy feet, And order thy ways aright.
  eng-ULB: Make a level path for your foot; then all your ways will be secure.
  spa-VBL: Pon tu atención en el camino que te has propuesto, y estarás seguro donde
    vayas.
  fra-_FOB: Balance le chemin de tes pieds, afin que toutes tes voies soient affermies.
  mal-mal: നിന്റെ കാലുകളുടെ പാത നിരപ്പാക്കുക; നിന്റെ വഴികളെല്ലാം സ്ഥിരമായിരിക്കട്ടെ.
  lit-lit: Atidžiai apžiūrėk taką savo kojai ir visi tavo keliai bus tvirti.
  urd-GVR: Apne pāṅwoṅ kā rāstā chalne ke qābil banā de, dhyān de ki terī rāheṅ mazbūt
    haiṅ.
  suz-BL: ठीक लां ला गाक्‍को। मिनु इ पतीके नेल्‍ल रिम्‍शो दुम्‍नीम।
  eng-NOY: Give heed to the path of thy foot, And let all thy ways be steadfast.
  ita-1927: Appiana il sentiero dei tuoi piedi, e tutte le tue vie siano ben preparate.
  ckb-ckb: ڕێڕەوی بەرپێت خۆش بکە، هەموو ڕێگاکانت دەچەسپێن.
  eng-BBE: Keep a watch on your behaviour; let all your ways be rightly ordered.
  kan-OKCV: ನೀನು ನಡೆಯುವ ದಾರಿಯ ಬಗ್ಗೆ ಗಮನವಿರಲಿ; ನೀನು ಕೈಗೊಳ್ಳುವ ಹಾದಿ ಸ್ಥಿರವಾಗಿರಲಿ.
  tam-2017: உன்னுடைய நடைகளைச் சீர்தூக்கிப்பார்; உன்னுடைய வழிகளெல்லாம் பத்திரப்பட்டிருக்கட்டும்.
  spa-RV-1909: Examina la senda de tus pies, y todos tus caminos sean ordenados.
  ron-BTF: Cumpănește cărarea pașilor tăi și toate căile tale să fie întemeiate.
  eng-WEBP: Make the path of your feet level. Let all of your ways be established.
  eng-FBV: Pay attention to the path you decide to follow, and you'll be safe wherever
    you go.
  nld-1939: Effen de weg voor uw voet, Geef richting aan uw wegen;
  nch-BL: Xijtapejpeni se cuali ojti para tijtoquilis. Quena, xijtoquili se ojti xitahuac
    huan nochi elis cuali para ta.
  vie-1934: Hãy ban bằng cái nẻo của chân con đi, Và lập cho vững vàng các đường lối
    con,
  hin-CV: इस पर विचार करो कि तुम्हारे पांव कहां पड़ रहे हैं तब तुम्हारे समस्त लेनदेन
    निरापद बने रहेंगे.
  eng-OURB: Make the path of your feet level. Let all of your ways be established.
  spa-BES: Vigila tu comportamiento; deja que todos tus caminos sean ordenados correctamente.
  tdx-tdx: Jilovo ty fombàn-tombo’o, le hijadoñe soa o lia’oo.
  tha-KJV: จงพิจารณาวิถี​แห่​งเท้าของเจ้า แล​้วทางทั้งสิ้นของเจ้าจะมั่นคง
  por-BR-2018: Pondera o curso de teus pés; e todos os teus caminhos sejam bem ordenados.
  deu-ELO: Ebne die Bahn deines Fußes, und alle deine Wege seien gerade;
  eng-WYC-2018: (Ad)dress thou [the] paths to thy feet (or Direct thou the steps of
    thy feet), and all thy ways shall be stablished.
  epo-epo: Fortikigu la direkton de viaj piedoj, Kaj ĉiuj viaj vojoj estu firmaj.
  uig-PIN: Mangidiƣan yolungni obdan oylanƣin, Xundaⱪ ⱪilsang ixliring puhta bolidu.
  beo-beo: Dia adi hamosea, noga:le dawa:lu hamoma amola adi hou dia hamobe amo da
    bu sinidigili hahawane ba:mu.
  tpi-OTNT: Tingting gut long wokabaut bilong yu, na olgeta pasin bilong yu bai i
    kamap gutpela.
  hau-SA: Ka san inda ƙafafunka suke takawa ka bi hanyoyin da suke daram kawai.
  uig-LAT: Mangidighan yolungni obdan oylan’ghin, Shundaq qilsang ishliring puxta
    bolidu.
  nde-nde: Lungisa izindlela ukuze inyawo zakho zinyathele kuhle, uhambe ngezindlela
    eziqinileyo kuphela.
  ton-ton: Fakakaukau ki he ʻalunga ʻo ho vaʻe, pea ʻe fakatonutonu ai ho ngaahi hala
    kotoa pē.
  ces-1613: Zvaž stezku noh svých, a všecky cesty tvé ať jsou spraveny.
  eng-WMB: Make the path of your feet level. Let all of your ways be established.
  tam-TCV: உன் பாதங்களுக்கு ஒழுங்கான பாதைகளை அமைத்துக்கொள்; அப்பொழுது உன் வழிகளெல்லாம்
    உறுதியாயிருக்கும்.
  ceb-ULB: Himoang patag ang imong agianan; unya tanan nimong mga dalan mahilayo sa
    kakuyaw.
  pol-UBG: Uważaj na ścieżkę twoich nóg, aby wszystkie twoje drogi były pewne.
  urd-GVU: اپنے پاؤں کا راستہ چلنے کے قابل بنا دے، دھیان دے کہ تیری راہیں مضبوط ہیں۔
  deu-1912: Laß deinen Fuß gleich vor sich gehen, so gehst du gewiß.
  kan-2017: ನೀನು ನಡೆಯುವ ದಾರಿಯನ್ನು ಸಮಮಾಡು, ಆಗ ನಿನ್ನ ಮಾರ್ಗಗಳೆಲ್ಲಾ ದೃಢವಾಗಿರುವವು.
  yap-yap: Mu fal’eg i gonpiy e n’en ni ga be rin’, ma demturug e n’en ga ra rin’
    mra yib i aw nib mat’aw.
  hlt-MCSB: Na kho ham namtlak te saelh pah saeh lamtah na longpuei khaw boeih cikngae
    saeh.
  mdy-ETH: ቶካ ኔኤኮ ፒዜ ጎይሢ ሃንቶንጎ፤ ኔ ሃንታ ጎይፃ ቢያ ኔኤም ጊኢጋንዳኔ።
  kew-kew: Nena kone ora epe-rupa redepo yaaina nena pora epe-rupa adoa ratua pamuape.
  twi-ASANTE: Bɔ ɛkwan tamaa ma wo nan na fa akwan a atim so.
  eng-WEBU: Make the path of your feet level. Let all of your ways be established.
  wal-wal: Ne gediyaassi ogiyaa salallissa; suure oge xalaalan hemetta.
  acu-NT: Ame tuni wekame nuni mash pengker jiisam, tunaunum ayaaraim anearam wekasata.
  spa-PDDPT: Reflexiona en la senda de tus pies, Y sean rectos todos tus caminos.
  gun-gun: Eikuaa pota porã ke repyrõa re, reikoa ha'e javi hi'yvi aguã.
  agu-BL: Ncha'tz, te yi na cxon wok, joy wok puntil ibe', bantz penin sk'il sban
    cyakil yi na iban.
  ilo-ULB: Agaramidka iti nasimpa a pagnaan dagiti sakam; ket natalgedto dagiti amin
    a dalanmo.
  kpg-kpg: Haganoho ina gii donu go au mee ala ma gaa hai, gei au mee ala e hai, gaa kila
    humalia.
  uig-ARA: ماڭىدىغان يولۇڭنى ئوبدان ئويلانغىن، شۇنداق قىلساڭ ئىشلىرىڭ پۇختا بولىدۇ.
  bps-bps: Funam fandam i kdee nimoam, du fye too fye i gukelan.
  sus-sus: I ɲɛngi sa i ɲɛrɛ ki xɔn ma, i lu kira fanyi xɔn ma.
  pon-2006: Koasoanehdi ni keneinei dahme ke pahn wia, oh mehkan me ke pahn wia ahpw
    pahn pweida mwahu.
  ksd-ksd: Una nuk bulu pa ra nga ure ra kaum, Ma una kure mal kaum lavur nga.
  tur-YTC: Ayaklarının yolunu düzle. Bütün yolların sağlam olsun.
  bel-N: Абдумай сьцежку для ног тваіх, і ўсе шляхі твае няхай будуць пэўныя.
  grc-BRENT: Ὀρθὰς τροχιὰς ποίει σοῖς ποσί, καὶ τὰς ὁδούς σου κατεύθυνε.
  ind-AYT: Pertimbangkanlah jalan-jalan kakimu sehingga segala jalanmu teguh.
  nya-nya: Uzilingalira bwino kumene kupita mapazi ako ndipo njira zako zonse zidzakhala
    zosakayikitsa.
  hrv-hrv: Pazi na stazu kojom kročiš i neka ti svi putovi budu pouzdani.
  mps-mps: Te nage pabo madiba homu kone bugagia palao, tama tiyu te nago kolesaga
    tigidali te wiegi yai yaibao.
  tpi-tpi: Tingting gut long wokabaut bilong yu, na olgeta pasin bilong yu bai i kamap
    gutpela.
  dan-1931: gå ad det lige Spor, lad alle dine Veje sigte mod Målet;
  vie-OVCB: Nếu con thận trọng mọi đường lối; thì bước chân con sẽ vững vàng.
  guj-2017: તારા પગનો માર્ગ સપાટ કર; પછી તારા સર્વ માર્ગો નિયમસર થાય.
  pon-2006A: Koasoanehdi ni keneinei dahme ke pahn wia, oh mehkan me ke pahn wia ahpw
    pahn pweida mwahu.
  por-BRBSL: Faça o caminho dos seus pés nivelados. Que todos os seus caminhos sejam
    estabelecidos.
  swe-swe: Låt vägen (spåret) för din fot vara jämn (balanserad, rättfärdig), så blir
    alla dina vägar väl övervägda (rätta).
  cth-cth: Na lamthung hah hmaloe rip nateh, na lamthung pueng hah cak sak.
  twi-twi: Bɔ ɔkwan tamaa ma wʼanan na fa akwan a atim so.
  hlt-hlt: Na kho ham namtlak te saelh pah saeh lamtah na longpuei khaw boeih cikngae
    saeh.
  tbz-SIM: Totí ɑ yɛ̀mmɛ̀ ɑ yóó tũnnɛ kùù cɛ kpɛ́í, kɑ̀ɑ borimɛ mɛmɔu nwenni.
  msy-2020: Nɨ faragh deragh nɨghnigh, egh gɨn mangɨ bizibar amu. Eghtɨ nɨn araziba
    bar deraghvɨram otivam.
  dop-dop: Tɑɣɑnɩ mpɑɑʋ ŋku n təŋəɣɩ tɔ, nɑ nyɑ́ tətɔntɛ tənɑ wɛɛ nɑɑni.
  azb-azb: Getdiyin yolu düzəlt, Yollarını sahmana sal.
  eng-DBY: Ponder the path of thy feet, and let all thy ways be well-ordered.
  hin-2017: अपने पाँव रखने के लिये मार्ग को समतल कर, तब तेरे सब मार्ग ठीक रहेंगे।
    (इब्रा. 12:13)
  wol-KYG: Seetlul fi ngay teg tànk, ba foo awe, mu wóor.
  bjr-bjr: Aneenna nimarianna aannana andeeqasainanoo amiqinoo marinana nua.
  eng-YLT: Ponder thou the path of thy feet, And all thy ways [are] established.
  kne-kne: ta doritso ya mapteng di pandanam.
  eng-WYC-2017: Address thou [the] paths to thy feet, and all thy ways shall be stablished.
  eng-WMBB: Make the path of your feet level. Let all of your ways be established.
  urd-GVH: अपने पाँवों का रास्ता चलने के क़ाबिल बना दे, ध्यान दे कि तेरी राहें मज़बूत
    हैं।
  rug-rug: Mu vilitia sa siraṉa, mamu tiqe ene la, mu vagia sa siraṉa sapu toṉotona.
  gaz-gaz: Miilla keetiif daandii wal qixxeeffadhu; karaan kee hundinuu haa jabaatu.
  fra-LSG: Considère le chemin par où tu passes, Et que toutes tes voies soient bien
    réglées;
  yal-yal: I dangu kirani tɔn, a yɛlan, i xa siga kira kɛndɛne nan tun xɔn.
  haw-1868: E hoopololei ae i ke ala no kou mau kapuwai, A e pololei hoi kou hele
    ana a pau.
  arb-NAV: تَبَيَّنْ مَوْقِعَ قَدَمِكَ، فَتَضْحَى جَمِيعُ طُرُقِكَ ثَابِتَةً.
  ewe-ewe: Ɖe toƒe sɔsɔewo na wò afɔwo eye nàlé mɔ siwo dzi sẽ nyuie la ko atsɔ.
  eng-LEE: Balance well the track of thy foot, and let all thy ways be firmly right.
  asm-FB: তোমাৰ ভৰিৰ কাৰণে পথ সমান কৰা, তেতিয়া তোমাৰ সকলো পথ সুৰক্ষিত হ’ব।
  sus-A: عِ حّنفِ سَ عِ حّرّ كِ شْن مَ، عِ لُ كِرَ قَنيِ شْن مَ.
  fra-SBL: Faites en sorte que la trajectoire de vos pieds soit de niveau. Que toutes
    tes voies soient établies.
  hbo-hbo: פַּ֭לֵּס מַעְגַּ֣ל רַגְלֶ֑ךָ וְֽכָל־דְּרָכֶ֥יךָ יִכֹּֽנוּ׃
  kik-kik: Aragania njĩra iria magũrũ maku marĩthiiagĩra, na ũthiiagĩre o njĩra iria
    ngiindĩrĩku.
  fra-NCL: Fais à tes pieds un chemin uni, et que toutes tes voies soient droites.
  cek-AK: Na caehhaih loklam to poek ah, na loklamnawk boih to caksak ah.
  cuk-cuk: Be-nanadiid nue be dake. Bela be-ibmar-imakedi innikigwadbi be imake.
  uig-CYR: Маңидиған йолуңни убдан ойланғин, Шундақ қилсаң ишлириң пухта болиду.
  tel-2017: నువ్వు నడిచే మార్గం సరళం చెయ్యి. అప్పుడు నీ దారులన్నీ స్థిరపడతాయి.
  hat-BSA: Veye wout pye ou konn pran e tout chemen ou yo va byen etabli.
  kos-kos: Akola akwoye ma kom ac oru an, na ma nukewa kom oru ac ku in orekla wo.
  hbo-WLC: פַּ֭לֵּס מַעְגַּ֣ל רַגְלֶ֑ךָ וְֽכָל־דְּרָכֶ֥יךָ יִכֹּֽנוּ׃
  ibo-ibo: Leruo ije ụkwụ gị anya, doziekwa ụzọ gị niile ka ọ guzozie.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପାଦ ସଳଖ କରି ପକାଅ ଓ ତୁମ୍ଭର ସବୁ ପଥ ସ୍ଥିରୀକୃତ ହେଉ।
  chk-chk: Kopwe akotöchü mine kopwe föri, mürin epwe fisiöch meinisin mine kopwe
    föri.
  rop-rop: Yu garra oldei meigim plen blanga dum wanim rait, en im garra hepin lagijat
    na.
  ukr-1871: Обдумуй стежку ногам твоїм, і всї ходи (вчинки) твої нехай будуть постійні.
  deu-1951: Erwäge wohl deine Schritte, und alle deine Wege seien bestimmt;
  eng-JPS: Make plain the path of thy feet, and let all thy ways be established.
  srp-1865: Mjeri stazu nogama svojim, i svi putovi tvoji neka su poravnjeni.
  lug-lug: Ttereeza bulungi amakubo go; okwate amakubo ageesigika gokka.
  heb-heb: פלס מעגל רגלך וכל דרכיך יכנו׃
  ben-IRV: তোমার চলার পথ সমান কর, তোমার সমস্ত পথ নিরাপদ হোক।
  pan-pan: ਆਪਣੇ ਪੈਰਾਂ ਲਈ ਰਾਹ ਨੂੰ ਪੱਧਰਾ ਕਰ, ਤਾਂ ਤੇਰੇ ਸਾਰੇ ਮਾਰਗ ਕਾਇਮ ਹੋਣਗੇ।
  mya-JVB: သင် သွား ရာလမ်း ကို စူးစမ်း ၍ ၊ သွား လေရာရာ ၌ တည်ကြည် ခြင်းရှိစေလော့။
  tte-O: Ugite-kalatagiwo kisi kaekaem kamwasa dudulainane ilogabaen.
  tbg-tbg: Hauri are hampiara voqaara vo aara vo aaraqaa nirora. Kempuka vata vai
    aarara tavehara viraqaaqai nuana.
  hmo-hmo: Do oi karaia gaudia, be do oi laloa namonamo guna, unai neganai emu kara
    ibounai be do idia maoro.
  urd-urd: अपने पाँव के रास्ते को हमवार बना, और तेरी सब राहें क़ाईम रहें।
  rus-SYN: Обдумай стезю для ноги твоей, и все пути твои да будут тверды.
  bqc-SIM: Zɛ́ sɛ́ súsu, n yãkɛaↄ píi a bↄ maa.
  tcz-CHONGTHU: Nakeng phang tenia nachotna ding vephan, ajeh chu nalam lhahna jouse
    kicheh ding ahi.
  mar-mar: तुझ्या पावलांसाठी सपाट वाट कर; मग तुझे सर्व मार्ग सुरक्षित होतील.
  hlt-THB: Na khaw ham lamtlak ce chei nawh, na lampyi boeih ce cak sak.
  qub-qub: Mayman japaycashayquitapis sumaj ricay. Alliman japarga manami tuninquipächu.
  bqp-bqp: Ǹ zɛ́ sɛ́ súsu, n yãkɛnanↄ pínki ni bo mana.
  hat-hat: Chache konnen byen sa w'ap fè. Konsa, tou sa w'ap fè ap mache byen pou
    ou.
  eng-BSB: Make a level path for your feet, and all your ways will be sure.
  tod-tod: Pelei zuɓɛtɛ, ʋɛ è ziɛzu ná, pelei è laai da, ziɛ ga naa.
  eng-WEBPB: Make the path of your feet level. Let all of your ways be established.
  kbq-kbq: Kagama rentenkama vanana kana kva hu'nenka, kavua kenka nevugeno, mika
    zamo'a kagritera agafa huno eme hanavetigahie.
  nhe-BL: Xijtlapejpeni se cuali ojtli para ipan tinemis. Quena, xijtoquili se ojtli
    xitlahuac huan nochi eltos cuali para ta.
  bus-bus: Ǹ zɛ́ sɛ́ súusu, n yãkɛnanↄ píngi é bↄ maa.
  gub-BL: Nema'enukwaw katu neremiapo ràm rehe nehe. Nezewe mehe ikatu putar neremiapo
    ràm upaw rupi nehe.
  eng-DRA: Make straight the path for thy feet, and all thy ways shall be established.
