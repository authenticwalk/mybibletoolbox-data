verse: PRO.004.016
translations:
  mal-C: കാരണം അകൃത്യംചെയ്യുന്നതുവരെ അവർക്ക് ഉറക്കംവരികയില്ല; ആരെയെങ്കിലും വീഴ്ത്തിയില്ലെങ്കിൽ
    അവരെ സുഖനിദ്ര കൈവിടുന്നു,
  deu-TKW: Denn sie schlafen nicht, wenn sie nichts Böses gethan haben; und der Schlaf
    ist ihnen geraubt, wenn sie nicht jemanden zu Falle gebracht haben.
  lin-lin: Pamba te balalaka pongi te soki basali nanu moto mabe te, mpe pongi ekimaka
    bango soki babomi moto te ;
  eng-LSV: For they do not sleep if they do no evil, || And their sleep has been taken
    away violently, || If they do not cause [some] to stumble.
  eng-GNV: For they can not sleepe, except they haue done euill, and their sleepe
    departeth except they cause some to fall.
  eng-WEBSTER: For they sleep not, except they have done mischief; and their sleep
    is taken away, unless they cause some to fall.
  nhw-BL: Pampa inijuanti amo cochij sintla amo quichijtoque catli amo cuali. Amo
    quinequij mosiyajquetzase sintla amo quichijtoque seyoc para ma huetzi ipan tlajtlacoli.
  swh-ONEN: Kwa kuwa hawawezi kulala mpaka watende uovu; wanashindwa hata kusinzia
    mpaka wamwangushe mtu.
  bba-bba: Domi bɑ̀ kun kɔ̃sɑ kue, bɑ ku rɑ dweeye. Bɑ̀ kun ɡoo torɑri, bɑ ku rɑ dom
    wɑ.
  eng-KJVCPB: For they sleep not, except they have done mischief; And their sleep
    is taken away, unless they cause some to fall.
  luo-luo: Nikech ok ginyal nindo nyaka gitim gima mono; ayula wangʼ bende ok nyal
    terogi kapok gimiyo ngʼato opodho.
  meu-meu: Badina be basie mahuta diba ela bona kara kerere tavada bae karaia; mahuta
    ai bae dabu ela bona tau ta vada bae hahekwakwanaia.
  npi-ULB: किनकि तिनीहरूले खराबी नगरेसम्म तिनीहरू सुत्‍न सक्दैनन्, र तिनीहरूले कसैलाई
    नलडाएसम्म तिनीहरूलाई निन्द्रै लाग्दैन ।
  yor-yor: Nítorí wọn kò le sùn àyàfi tí wọ́n bá ṣe ibi, wọn kò ní tòògbé àyàfi tí
    wọ́n bá gbé ẹlòmíràn ṣubú.
  ind-ind: Orang-orang seperti itu tidak bisa tidur tenang sebelum berbuat jahat.
    Mereka baru merasakan kantuk kalau berhasil menjatuhkan orang.
  pes-OPCB: زیرا ایشان تا بدی نکنند نمی‌خوابند و تا باعث لغزش و سقوط کسی نشوند آرام
    نمی‌گیرند.
  tgl-ULB: Dahil hindi sila nakakatulog hanggang sila ay makagawa ng masama at nanakawan
    sila ng tulog hanggang sila ay magdulot ng pagkatisod ng isang tao.
  hui-hui: Agali ko biaga karume ko mbira nabiyagua ti palia nabi yanga yanga bu haabo
    haga. Tigua agali maruhondo ko bialuore palue lowa haga ka.
  mya-mya: သူတို့သည်သူတပါး၌ အပြစ်မပြုရလျှင် မအိပ် တတ်။ တစုံတယောက်သော သူကိုမလဲစေလျှင်
    အိပ်၍ မပျော်တတ်။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན་དེ་རྣམས༌ཀྱིས། །ལས་ངན་མ་བྱས་གཉིད་མི༌ཐུབ། །སུ་ཞིག་བསྒྱེལ་བར་མ་བྱས༌ན།
    །དེ་རྣམས་གཉིད་ཀྱང་མི་ཁུག༌གོ།
  wsk-wsk: Kari memek alo mu memek bo me betemon mu, me ta taga animon ale nonoman
    sapamonko; kari bo memek te betemon mu asele, taga animon ale animonko.
  sna-sna: Nokuti havangavati vasati vaita zvakaipa; havangabatwi nehope kusvikira
    vaita kuti mumwe munhu aputsike.
  spa-BLM: Porque no duermen si no hacen el mal. Se les quita el sueño, a menos que
    hagan caer a alguien.
  cac-cac: Max ochlaj svayan̈ eb' tato max sc'ulej chucal eb', max yic'laj yip eb',
    tato malaj junoc mach syixtej eb'.
  swh-ULB: Maana hawawezi kulala mpaka wafanye ubaya na hupotewa na usingizi hadi
    wasababishe mtu kujikwaa.
  bel-bel: бо яны не заснуць, пакуль ня ўчыняць ліхога; прападзе сон у іх, пакуль
    яны не давядуць каго да падзеньня;
  deu-ELBBK: Denn sie schlafen nicht, wenn sie nichts Böses getan haben, und ihr Schlaf
    wird ihnen geraubt, wenn sie nicht jemand zu Fall gebracht haben.
  mbb-OT: Su kenè dan ebpekelipezeng emun kenè dan pa ebpekevaal te mezaat etawa ebpekependelahig
    te zuma.
  mal-2015: അവർ ദോഷം ചെയ്തിട്ടല്ലാതെ ഉറങ്ങുകയില്ല; വല്ലവരെയും വീഴിച്ചിട്ടല്ലാതെ അവർക്കു
    ഉറക്കം വരികയില്ല.
  rmc-rmc: Bo on na džana te sovel, te na kerena o nalačhipen, našťi zasovena, medik
    varekaske na podthovena o pindre.
  pes-OPV: زیرا که ایشان تا بدی نکرده باشند، نمی خوابند و اگر کسی را نلغزانیده باشند،
    خواب از ایشان منقطع می‌شود.
  ron-1924: Кэч ей ну дорм дакэ н-ау фэкут рэул, ле пере сомнул дакэ ну фак пе чинева
    сэ кадэ;
  ben-OBCV: কারণ অনিষ্ট না করা পর্যন্ত তারা বিশ্রাম নিতে পারে না; কাউকে হোঁচট না খাওয়ানো
    পর্যন্ত তাদের চোখে ঘুম আসে না।
  som-som: Waayo, iyagu ma seexdaan haddaanay xumaan falin, Oo hurdadoodana waa laga
    qaadaa iyagoo cid kufiya mooyaane.
  lat-VUC: Non enim dormiunt nisi malefecerint, et rapitur somnus ab eis nisi supplantaverint.
  eng-ASVBT: For they sleep not, except they do evil; And their sleep is taken away,
    unless they cause some to fall.
  mna-mna: 'Pa wal sananŋan ŋgar kizin ta kembei: Aigule ta boozomen bela tikam mbulu
    sananŋana sa, tona lelen ambai mi tisu murin ma tikeene kat len. Mi sombe tipasaana
    tomtom sa som, na irao tikeenekaala matan na som.'
  ita-1885: Perciocchè essi non possono dormire, se non hanno fatto qualche male;
    E il sonno s'invola loro, se non hanno fatto cader qualcuno.
  eng-LXXUP: 'For they cannot sleep, unless they have done evil: Their sleep is taken
    away, and they rest not.'
  eng-ULB: For they cannot sleep until they do evil and they are robbed of sleep until
    they cause someone to stumble.
  spa-VBL: Los malvados no descansan hasta haber cometido maldad. No pueden dormir
    sin haber engañado a alguna persona.
  fra-_FOB: Car ils ne dormiraient pas, s'ils n'avaient fait quelque mal, et le sommeil
    leur serait ôté, s'ils n'avaient fait tomber personne.
  mal-mal: അവർ ദോഷം ചെയ്തിട്ടല്ലാതെ ഉറങ്ങുകയില്ല; ആരെയെങ്കിലും വീഴിച്ചിട്ടല്ലാതെ അവർക്ക്
    ഉറക്കം വരുകയില്ല.
  lit-lit: Nes jie neužmiega, jeigu nėra padarę ko bloga, ir atimamas iš jų miegas,
    jeigu nėra ko suklupdę.
  urd-GVR: Kyoṅki jab tak un se burā kām sarzad na ho jāe wuh so hī nahīṅ sakte, jab
    tak unhoṅ ne kisī ko ṭhokar khilā kar ḳhāk meṅ milā na diyā ho wuh nīnd se mahrūm
    rahte haiṅ.
  suz-BL: मारदे हना मेकोपुकी मरिम्‍शो मपामे सम्‍म इप्‍ने मचाप्‍नीम। मुर कली मथिपदमे
    सम्‍म निन्‍द्रा मपाइनीम। भजन संग्रह ३६:५; मीका २:१
  eng-NOY: For they sleep not, unless they have done mischief; Yea, their sleep is
    taken away, unless they have caused some to fall.
  ita-1927: Poiché essi non posson dormire se non han fatto del male, e il sonno è
    loro tolto se non han fatto cader qualcuno.
  ckb-ckb: چونکە خەویان لێ ناکەوێت ئەگەر خراپە نەکەن، خەویان دەزڕێت ئەگەر یەکێک نەخەن.
  eng-BBE: For they take no rest till they have done evil; their sleep is taken away
    if they have not been the cause of someone's fall.
  kan-OKCV: ಕೇಡು ಮಾಡದಿದ್ದರೆ ದುಷ್ಟರಿಗೆ ನಿದ್ರೆಬಾರದು; ಯಾರನ್ನಾದರೂ ಬೀಳಿಸದಿದ್ದರೆ, ಅವರಿಗೆ
    ನಿದ್ರೆ ಹತ್ತುವುದಿಲ್ಲ.
  tam-2017: தீங்கு செய்யாமல் அவர்களுக்கு தூக்கம் வராது; அவர்கள் யாரையாவது விழச்செய்யாமல்
    இருந்தால் அவர்களுடைய தூக்கம் கலைந்துபோகும்.
  spa-RV-1909: Porque no duermen ellos, si no hicieren mal; y pierden su sueño, si
    no han hecho caer.
  ron-BTF: Fiindcă ei nu dorm, fără să fi făcut vreo ticăloșie; și somnul le este
    luat dacă nu fac pe cineva să cadă.
  eng-WEBP: For they don’t sleep unless they do evil. Their sleep is taken away, unless
    they make someone fall.
  eng-FBV: Evil people won't rest until they've done something wrong; they can't sleep
    unless they've tripped someone up.
  nld-1939: Want ze rusten niet, of ze moeten kwaad kunnen doen, Ze gaan niet slapen,
    eer ze iemand hebben doen struikelen;
  nch-BL: Pampa inijuanti amo cochij sinta amo quichijtoque cati amo cuali. Amo quinequij
    mosiyajquetzase sinta amo quichijtoque seyoc para ma huetzi ipan tajtacoli.
  vie-1934: Vì nếu chúng nó không làm điều ác, thì ngủ không đặng; Bằng chưa gây cho
    người nào vấp phạm, thì giấc ngủ bị cất khỏi chúng nó.
  hin-CV: उन्हें बुराई किए बिना नींद ही नहीं आती; जब तक वे किसी का बुरा न कर लें,
    वे करवटें बदलते रह जाते हैं.
  eng-OURB: For they don’t sleep, unless they do evil. Their sleep is taken away,
    unless they make someone fall.
  spa-BES: Porque no descansan hasta que hayan hecho lo malo; se les quita el sueño
    si no han sido la causa de la caída de alguien.
  tdx-tdx: Ie tsy miroro hey naho tsy mandilatse; tinavañ’ am’iereo ty firotse ampara’
    te mitsikapy.
  tha-KJV: เพราะถ้าคนชั่วร้ายไม่​ได้​ทำความผิด เขานอนไม่​หลับ ถ้าเขาไม่​ได้​ทำให้​คนใดสะดุด
    เขาจะหลับไม่​ลง
  por-BR-2018: Pois eles não dormem se não fizerem o mal; e ficam sem sono, se não
    fizerem tropeçar a alguém .
  deu-ELO: Denn sie schlafen nicht, wenn sie nichts Böses getan, und ihr Schlaf wird
    ihnen geraubt, wenn sie nicht zu Fall gebracht haben.
  eng-WYC-2018: For they sleep not, no but they have done evil; and sleep is ravished
    from them, no but they have deceived simple men. (For they do not sleep, unless
    first they have done some evil; and sleep is taken from them, unless first they
    have deceived those who be honest, or have integrity.)
  epo-epo: Ĉar ili ne ekdormas, se ili ne faris malbonon; Kaj ili perdas la dorman
    ripozon, se ili ne pekigis;
  uig-PIN: Qünki yamanlar birǝr rǝzillik ⱪilmiƣuqǝ uhliyalmas, Birǝrsini yiⱪitmiƣuqǝ
    uyⱪusi kǝlmǝs.
  beo-beo: 'Wadela:le hamosu dunu ilia da wadela:le hame hamosea, hamedafa golasa.
    Ilia da wadela:le hamomusa: nedigili ouesala amola eno dunuma wadela:le hamonanu
    fawane golasa.'
  tpi-OTNT: Sapos ol man nogut i no bin mekim samting nogut yet, orait ol i no inap
    slip. Sapos ol i mekim nogut long ol arapela man pastaim, orait ol inap slip gut.
  hau-SA: Mugaye ba sa iya barci, sai sun aikata mugunta; ba su barci sai sun cuci
    wani.
  uig-LAT: Chünki yamanlar birer rezillik qilmighuche uxliyalmas, Birersini yiqitmighuche
    uyqusi kelmes.
  nde-nde: Phela kabalali bengenzanga ukuganga; badela ubuthongo ukuze baqale balimaze
    omunye umuntu.
  ton-ton: He ʻoku ʻikai te nau mohe, ka ʻi heʻenau lavaʻi ʻae kovi; pea ʻi he ʻikai
    te nau fakahinga ha niʻihi ʻoku ʻikai ai te nau faʻa mohe.
  ces-1613: Neboť nespí, leč zlost provedou; anobrž zahánín bývá sen jejich, dokudž
    ku pádu nepřivodí,
  eng-WMB: For they don’t sleep unless they do evil. Their sleep is taken away, unless
    they make someone fall.
  tam-TCV: ஏனெனில் தீமைசெய்யும்வரை அவர்கள் உறங்கமாட்டார்கள்; யாரையாவது விழப்பண்ணும்வரை
    அவர்கள் நித்திரை செய்யமாட்டார்கள்.
  ceb-ULB: Tungod kay dili sila makatulog hangtod dili sila makahimo ug daotan ug
    dili sila makatulog hangtod mapandol nila ang uban.
  pol-UBG: Bo oni nie zasną, dopóki nie zrobią czegoś złego; sen ich odleci, aż przywiodą
    kogoś do upadku;
  urd-GVU: کیونکہ جب تک اُن سے بُرا کام سرزد نہ ہو جائے وہ سو ہی نہیں سکتے، جب تک
    اُنہوں نے کسی کو ٹھوکر کھلا کر خاک میں ملا نہ دیا ہو وہ نیند سے محروم رہتے ہیں۔
  deu-1912: Denn sie schlafen nicht, sie haben denn Übel getan; und ruhen nicht, sie
    haben den Schaden getan.
  kan-2017: ಕೇಡುಮಾಡದಿದ್ದರೆ ಅವರಿಗೆ ನಿದ್ರೆಬಾರದು; ಯಾರನ್ನಾದರೂ ಎಡವಿಬೀಳಿಸದಿದ್ದರೆ ಅವರ ನಿದ್ರೆಗೆ
    ಭಂಗವಾಗುವುದು.
  yap-yap: Girdi’ nib kireb e dabi mol owcharad ni fa’anra dawor ra ngongliyed ban’en
    nib kireb. Dabiyag ni ngar molod ni fa’anra dawor ra gafgow niged be’.
  hlt-MCSB: Thaehuet pawt atah ip uh tloel dae a ih loh a hmil atah hlang paloe sak
    ham te paloe sak uh thai pawh.
  mdy-ETH: ፑርታ ባኣዚ ማዺባኣንቴ ዔያቶኮ ሃውሾ ባኣሴ፤ ዓሲዳ ሜቶ ዔያታ ሄሊሲባኣቴ ዋንቶ ጉቤ ጊንዓባኣያ ዔያታ ዎርቃኔ።
  kew-kew: Gore mo waea puaeme aanumi waea meda napalimiri, nimu u-mada napatalimi.
    Nimumi waea palimi-daare, nimu u mada patalimi.
  twi-ASANTE: Ɛfiri sɛ wɔntumi nna kɔsi sɛ wɔbɛyɛ bɔne; na wɔntɔ nko kɔsi sɛ wɔbɛma
    obi ahwe ase.
  eng-WEBU: For they don’t sleep unless they do evil. Their sleep is taken away, unless
    they make someone fall.
  wal-wal: Aissi giikko, eti iitabaa oottana gakkanaashin, xiskkanau danddayokkona;
    eti asa xubbennan eta xiskkoi efeenna.
  acu-NT: '@see-verse:PRO.004.015'
  spa-PDDPT: Porque ellos no duermen si no hacen daño, Y se les quita el sueño si
    no hacen caer a alguien.
  gun-gun: Mba'eta ha'e kuery ma mba'emo vai ojapo e'ỹa ja ndokei 'rã. Ndokei 'rã
    joity e'ỹa ja.
  agu-BL: Na yi jun jilwutz wunaka'tz qui na chitzatzin yi ko qui na chiban jun e'chk
    takle'n cachi'. Ej, nin qui na oc chiwatl yi ko qui na lo'on jun tal prow cyak'un.
  ilo-ULB: Ta saanda a makaturog agingga a makaaramidda iti dakes ken saanda a makaturog
    agingga nga adda maipatublakda.
  kpg-kpg: Nia daangada huaidu e deemee di kii, maa digaula digi hai nadau mee hala.
    Digaula e deemee di kii maa digaula digi hai di nadau mee huaidu gi tangada.
  uig-ARA: چۈنكى يامانلار بىرەر رەزىللىك قىلمىغۇچە ئۇخلىيالماس، بىرەرسىنى يىقىتمىغۇچە
    ئۇيقۇسى كەلمەس.
  bps-bps: Silang gkudang dad to sasè ku gamgimò ale sasè, na silang ale gaftud ku
    nun fanlayamla.
  sus-sus: Mixi ɲaaxie mu nɔma xide e mu fe ɲaaxi raba. Xi xɔli mu nɔma e suxude e
    mu mixi ratantan.
  pon-2006: Aramas suwed sohte kin kak meirla lao re wiahda me suwed. Re kin pepehd
    ma re sohte wiahiong emen me suwed.
  ksd-ksd: Tago pa dia va mat, ona pa dia ga pait value ra varpiam; Ma ra nidiop pa
    i tadav diat, ona pa dia ga vabura value ta tikai.
  tur-YTC: Çünkü onlar kötülük etmedikçe uyumaz. Birisini düşürmedikçe uykuları kaçar.
  bel-N: бо не заснуць яны, калі ня ўчыняць благога, і сон іх ня возьме, калі не давядуць
    каго да падзеньня.
  grc-BRENT: Οὐ γὰρ μὴ ὑπνώσωσιν, ἐὰν μὴ κακοποιήσωσιν· ἀφῄρηται ὁ ὕπνος αὐτῶν, καὶ
    οὐ κοιμῶνται.
  ind-AYT: Sebab, mereka tidak dapat tidur jika tidak berbuat jahat; kantuk mereka
    hilang jika tidak membuat seseorang terjatuh.
  nya-nya: Pakuti iwo sagona mpaka atachita zoyipa; tulo salipeza mpaka atapunthwitsa
    munthu wina.
  hrv-hrv: Jer oni ne spavaju ako ne učine zla, i san im ne dolazi ako koga ne obore.
  mps-mps: Magi baso meni. Te dwai sę ebo bidi dabego te dwai sę me isąbadi da,
    teda augwali me pigobeo. Te augwali gasa bidiba te dwai sę bolo elama da, teda
    augwali te bugagia pibaso usu ebo dao.
  tpi-tpi: Sapos ol man nogut i no bin mekim samting nogut yet, orait ol i no inap
    slip. Sapos ol i mekim nogut long ol arapela man pastaim, orait ol inap slip gut.
  dan-1931: thi de sover ikke, når de ikke har syndet, og Søvnen flyr dem, når de
    ej har bragt Fald.
  vie-OVCB: Khi chưa làm ác, họ không thể chợp mắt. Họ cố thức để gây vấp ngã cho
    người.
  guj-2017: કેમ કે તેઓ નુકસાન કર્યા વગર ઊંઘતા નથી અને કોઈને ફસાવે નહિ, તો તેમની ઊંઘ
    ઊડી જાય છે.
  pon-2006A: Aramas suwed sohte kin kak meirla lao re wiahda me suwed. Re kin pepehd
    ma re sohte wiahiong emen me suwed.
  por-BRBSL: Pois eles não dormem, a menos que façam o mal. O sono deles é tirado,
    a menos que eles façam alguém cair.
  swe-swe: De [ogudaktiga] kan inte sova om de inte gjort något ont, sömnen tas ifrån
    dem om de inte fått någon på fall.
  cth-cth: Bangkongtetpawiteh, hno kathout sak hoeh pawiteh, ip thai awh hoeh niteh,
    tami buetbuet touh tâlaw sak hoehpawiteh, ihmu tho awh hoeh.
  twi-twi: Efisɛ wɔnyɛɛ bɔne a wontumi nna; na wɔn nna tew yera kosi sɛ wɔbɛma obi
    ahwe ase.
  hlt-hlt: Thaehuet pawt atah ip uh tloel dae a ih loh a hmil atah hlang paloe sak
    ham te paloe sak uh thai pawh.
  tbz-SIM: Kɛ̀ bɛnitiyɛibɛ í dɔ̀ɔ̀ mɛyɛi mbɛ̀ ɔ̃ɔ̃ í nnɑ kɛ́duɔ́, kɛ̀ bɛ̀ í bɔ nhòmɔù
    bɛ̀ ɔ̃ nyié nkɛ́wúómmu.
  msy-2020: Gumazir kuraba arazir kuratam damusɨ nɨghnɨgh egh dakuighan kogham. Me
    arazir kuratam gumazir igharazitam damighvɨrama, egh me deraghvɨra dakuam.
  dop-dop: Ye ɑsɑɣɑɑ tɑ lɑ ɩsɑɣɑtʋ pɑɑ tooki. Ye pɑ tɑ lɑ nɑ pə co nɔɣɔlʋ pɑ tom yɑɑkɩ
    kɛ́.
  azb-azb: Çünki şər adamlar pislik etməsələr, Yata bilməzlər. Kimisə yıxmasalar,
    yuxuları qaçar.
  eng-DBY: For they sleep not except they have done mischief, and their sleep is taken
    away unless they have caused [some] to fall.
  hin-2017: क्योंकि दुष्ट लोग यदि बुराई न करें, तो उनको नींद नहीं आती; और जब तक वे
    किसी को ठोकर न खिलाएँ, तब तक उन्हें नींद नहीं मिलती।
  wol-KYG: Ku bon du nelaw te lorewul, du dajjant ba kera muy téqe.
  bjr-bjr: Mandoosana maree mariasa akaqausa mareeqee sia nári mandoosanaki uqaseeqa
    sia maqasaa faiqeefaranoo. Misa akaqausa rarisameeqee minaki uqaseeqa maqasaa
    faiqeefaranoo.
  eng-YLT: For they sleep not if they do not evil, And their sleep hath been taken
    violently away, If they cause not [some] to stumble.
  kne-kne: Tan adi da maseyep mo adi da man-amag si lawa ya mo magay ipogaw ay kedsean
    da.
  eng-WYC-2017: For they sleep not, no but they have done evil; and sleep is ravished
    from them, no but they have deceived simple men.
  eng-WMBB: For they don’t sleep unless they do evil. Their sleep is taken away, unless
    they make someone fall.
  urd-GVH: क्योंकि जब तक उनसे बुरा काम सरज़द न हो जाए वह सो ही नहीं सकते, जब तक उन्होंने
    किसी को ठोकर खिलाकर ख़ाक में मिला न दिया हो वह नींद से महरूम रहते हैं।
  rug-rug: Ura lopu kaqu puta si isara laelae pu kaiqa tinavete kaleadi si taveti
    rini; lopu boka magogoso osolae kaiqa tie si va hoqai rini.
  gaz-gaz: Isaan waan hamaa hojjetan malee rafuu hin dandaʼaniitii; isaan hamma nama
    gufachiisanitti hirriba hin argatan.
  fra-LSG: Car ils ne dormiraient pas s’ils n’avaient fait le mal, Le sommeil leur
    serait ravi s’ils n’avaient fait tomber personne;
  yal-yal: Muxu ɲaxin mi nɔɛ xiyɛ, xa a mi fe ɲaxin liga. Xixɔnla a gima e ma nɛn,
    xa e munma muxun nabira.
  haw-1868: No ka mea, aole o lakou hiamoe, ke hana hewa ole aku; Ua lele hoi ka hiamoe,
    ke hoohina ole ia kekahi e lakou.
  arb-NAV: فَإِنَّهُمْ لَا يَرْكَنُونَ إِلَى النَّوْمِ مَا لَمْ يُسِيئُوا، وَيُفَارِقُهُمُ
    النُّعَاسُ مَا لَمْ يُعْثِرُوا أَحَداً.
  ewe-ewe: elabena ne womewɔ nu vɔ̃ɖi o kpaa, womedɔa alɔ̃ o eye womedɔa akɔlɔ̃e teti
    hã o va se ɖe esime woana ame aɖe nadze anyi.
  eng-LEE: For they sleep not, except they have done evil, and their sleep is robbed
    away, unless they cause some to stumble.
  asm-FB: কাৰণ তেওঁলোকে কুকৰ্ম নকৰালৈকে তেওঁলোকৰ টোপনি নাহে, আৰু তেওঁলোকে কোনো লোকক
    উজুটি নোখোৱালৈকে তেওঁলোকৰ টোপনি নাহে।
  sus-A: مِشِ حَاشِيٍ مُ نْمَ شِدٍ عٍ مُ قٍ حَاشِ رَبَ. شِ شْلِ مُ نْمَ عٍ سُشُدٍ
    عٍ مُ مِشِ رَتَنتَن.
  fra-SBL: Car ils ne dorment pas s'ils ne font pas le mal. On leur enlève le sommeil,
    sauf s'ils font tomber quelqu'un.
  hbo-hbo: כִּ֤י לֹ֣א יִֽ֭שְׁנוּ אִם־לֹ֣א יָרֵ֑עוּ וְֽנִגְזְלָ֥ה שְׁ֝נָתָ֗ם אִם־לֹ֥א
    *יִכְשֹׁולוּ (יַכְשִֽׁילוּ)׃
  kik-kik: Nĩgũkorwo andũ arĩa aaganu matingĩkoma nginya meeke ũũru; mooragwo nĩ toro
    nginya matũme mũndũ ahĩngwo, agwe.
  fra-NCL: Car ils ne dorment pas, s’ils ne font le mal ; leur sommeil s’enfuit s’ils
    ne font tomber personne.
  cek-AK: To baktih kaminawk loe kasae hmuen sah ai ah loe iip o thai ai; thoemto
    kaminawk loe amtimsak ai ah loe iip o thai ai.
  cuk-cuk: Dule-isganamar ibmar-isgana-imaksurmalale, geg gabdamalad, dule-oakalosurmalale,
    geg gabdamalad.
  uig-CYR: Чүнки яманлар бирәр рәзиллик қилмиғичә ухлалмас, Бирәрсини жиқитмиғичә
    уйқиси кәлмәс.
  tel-2017: ఇతరులకు కీడు చేస్తేనేగాని అలాంటి వాళ్లకి నిద్ర పట్టదు. ఎదుటి వారిని కించపరచకుండా
    వారు నిద్రపోరు.
  hat-BSA: Paske, yo p ap kab dòmi si yo pa fè mal; epi dòmi vin vòlè soti nan zye
    yo si yo pa fè lòt glise tonbe.
  kos-kos: Mwet koluk uh tia ku in motulla nwe ke na elos orala sie ma koluk. Elos
    ac ngetnget na elos fin tia orala mwe lokoalok nu sin mwet.
  hbo-WLC: כִּ֤י לֹ֣א יִֽ֭שְׁנוּ אִם־לֹ֣א יָרֵ֑עוּ וְֽנִגְזְלָ֥ה שְׁ֝נָתָ֗ם אִם־לֹ֥א
    יכשולו׃
  ibo-ibo: nʼihi na ndị na-emebi iwu adịghị arahụ ụra tutu ha emee arụ nke ụbọchị
    ahụ. Ha anaghị ezu ike tutu ha emee ka otu onye maa nʼọnya.
  ory-ory: ଯେହେତୁ କୁକ୍ରିୟା ନ କଲେ ସେମାନେ ଶୟନ କରନ୍ତି ନାହିଁ, ପୁଣି କାହାକୁ ପତିତ ନ କରାଇଲେ
    ସେମାନଙ୍କ ନିଦ୍ରା ଭାଙ୍ଗିଯାଏ।
  chk-chk: Pun ekewe aramasangau resap tongeni annut ika resap föri mine a ngau, ra
    chök nennela ika resap likatupu eman.
  rop-rop: dumaji ola nogudbala pipul kaan silip raidap olabat dum det nogudbala ting
    en ardim sambodi.
  ukr-1871: Бо вони й не заснуть, як щось лихого не вчинять; сон покине їх, як не
    підставлять ноги кому небудь;
  deu-1951: Denn sie schlafen nicht, sie haben denn Böses getan; der Schlummer flieht
    sie, wenn sie niemand zu Fall gebracht haben.
  eng-JPS: For they sleep not, except they have done evil; and their sleep is taken
    away, unless they cause some to fall.
  srp-1865: Jer ne spavaju ako ne uèine zla, i ne dolazi im san ako koga ne obore.
  lug-lug: Kubanga abakozi b’ebibi tebayinza kwebaka okuggyako nga bakoze ebibi, era
    otulo tubabulira ddala bwe baba tebalina gwe bakozeeko bulabe.
  heb-heb: כי לא ישנו אם לא ירעו ונגזלה שנתם אם לא יכשולו׃
  ben-IRV: কারণ খারাপ কাজ না করলে তাদের ঘুম হয় না, কাউকে হোঁচট না লাগালে তাদের ঘুম
    চলে যায়।
  pan-pan: ਕਿਉਂ ਜੋ ਜਦੋਂ ਤੱਕ ਉਹ ਬੁਰਿਆਈ ਨਾ ਕਰ ਲੈਣ, ਉਨ੍ਹਾਂ ਨੂੰ ਨੀਂਦ ਨਹੀਂ ਆਉਂਦੀ ਅਤੇ ਜਦ
    ਤੱਕ ਉਹ ਕਿਸੇ ਦੇ ਲਈ ਠੋਕਰ ਦਾ ਕਾਰਨ ਨਾ ਬਣਨ, ਉਹ ਉਣੀਂਦਰੇ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: သူတို့သည်သူတပါး၌ အပြစ် မ ပြုရလျှင် မ အိပ် တတ်။ တစုံတယောက်သော သူ ကိုမ လဲ
    စေလျှင် အိပ် ၍ မပျော်တတ်။
  tte-O: Sauga meuloina sinuwanuwatu mumuga naenaena kaiwena. Nuwanuwalimo tem tomo
    yabo sikabi-yabeku kabo me ali nuwadaumwali yo sikeno.
  tbg-tbg: Qora kaiqa vare variaka qora kaiqa kia varaivera, vika kiama ho vaitevara.
    Vika vo vaiinti naane qoraiqama amite, viraqaahai vika homa vaitevara.
  hmo-hmo: Badina unai dika taudia idia mahuta diba lasi, ela bona kerere ta idia
    karaia vadaeni. Mahuta idia davaria lasi, ela bona tau ta idia hadikaia vadaeni.
  urd-urd: क्यूँकि वह जब तक बुराई न कर लें सोते नहीं; और जब तक किसी को गिरा न दें
    उनकी नींद जाती रहती है।
  rus-SYN: потому что они не заснут, если не сделают зла; пропадает сон у них, если
    они не доведут кого до падения;
  bqc-SIM: Tó aai vãi e kɛ̀o, aali i'oo, tó aai gbɛ̃́ e kàaũo, i lí gɛ̃ ń wɛ́uo.
  tcz-CHONGTHU: Ajeh chu thilse bol masa louvin ajan choldo jipouvin, mikhat tou akipalsah
    kahseu-vin, mu jong a-imu theiji pouvin ahi.
  mar-mar: कारण त्यांनी वाईट केल्याशिवाय त्यांना चैन पडत नाही आणि कोणाला अडखळून पाडल्याशिवाय
    त्यांना झोप लागत नाही.
  hlt-THB: Kut a mamik thlak khui taw am ip thai kawm usaw, thlang ak khanawh seetnaak
    a mi sai hlan khui taw mik am kuu kaw.
  qub-qub: Mana allita rurananpaj yarpashanta manaraj rurashancamaga manami jamaytapis
    tarinchu. Pitapis manaraj mana alliman chayachishancamaga paycunapäga manami puñuypis
    puñuychu.
  bqp-bqp: Tó odi vãni le ò kɛ̀ro, òdi i oro, tó odi gbɛ̃ le ò kari boro, i dì gɛ̃
    ń wɛ́nlo.
  hat-hat: Mechan yo p'ap dòmi toutotan yo pa fè sa ki mal. Dòmi pa ka pran yo si
    yo pa rive fè sa yo vle fè a.
  eng-BSB: For they cannot sleep unless they do evil; they are deprived of slumber
    until they make someone fall.
  tod-tod: Mazɔlɔɔ faa ɲɔu ɠɛ nui naati, ti la ɲia, ni ti la faa ɲɔi ɠɛɛni, ta ʋala
    ɲiimɛnii ma, ni ti la nui ta looni.
  eng-WEBPB: For they don’t sleep unless they do evil. Their sleep is taken away,
    unless they make someone fall.
  kbq-kbq: Na'ankure zamagra kefo avu'ava zama osu'nesu'za zamavura ovase'za mani'ne'za
    kefozana hute'za zamavura masegahaze. Vahera zamazeri haviza hutesuzage, zamavura
    vasegahaze.
  nhe-BL: Pampa yajuanti ax cochij intla ax quichijtoque tlen ax cuali. Ax quinequij
    mosiyajcahuase intla ax quichijtoque seyoc para ma huetzi ipan tlajtlacoli.
  bus-bus: Tó aↄ̃ↄe zaaa e wà kɛ̀ro, aↄ̃è ii oro, tó aↄ̃ↄe gbɛ̃ e wà kari kɛro, ii
    è gɛ̃ ń wɛ́ɛnlo.
  gub-BL: Aze ikatu 'ym ma'e nuzapo kwaw amo ikatu 'ym ma'e amo 'ar mehe wà, nuker
    katu kwaw a'e 'ar mehe wà. Ume'e oho waiko amo pe ma'erahy ipuraraw kar àwàm hekar
    pà wà. Xo iapo re zo uker katu wà.
  eng-DRA: 'For they sleep not except they have done evil: and their sleep is taken
    away unless they have made some to fall.'
