verse: PRO.004.007
translations:
  mal-C: ജ്ഞാനം പരമപ്രധാനമാണ്; ആകയാൽ നീ ജ്ഞാനം കൈവരിക്കുക. നിനക്കുള്ളതെല്ലാം ചെലവഴിച്ചിട്ടായാലും
    അറിവ് സമ്പാദിക്കുക.
  deu-TKW: 'Der Weisheit Anfang ist: Erwirb Weisheit und mit all'' deinem Besitz setze
    dich in den Besitz der Einsicht.'
  lin-lin: 'Tala ebandeli ya bwanya : Zwa bwanya, pesa biloko nyonso oyo ozali na
    yango mpo ete ozwa mayele.'
  eng-LSV: The first thing [is] wisdom—get wisdom, || And with all your getting get
    understanding.
  eng-GNV: 'Wisedome is the beginning: get wisedome therefore: and aboue all thy possession
    get vnderstanding.'
  eng-WEBSTER: 'Wisdom is the principal thing; therefore get wisdom: and with all
    thy getting get understanding.'
  nhw-BL: Catli más ipati ipan monemilis elis para tijtemos tlalnamiquilistli huan
    tlamachiltilistli ica nochi tlamantli catli tijchihuas.
  swh-ONEN: Hekima ni bora kuliko vitu vyote; kwa hiyo jipe hekima. Hata ikikugharimu
    vyote ulivyo navyo, pata ufahamu.
  bba-bba: Gɑ̃ɑ ni kon nɑɑ ɡirɑ sɔɔ, bwisiyɑ yi kpuro kere. Ǹ n mɛn nɑ, n yi kɑsuo
    kɑ ye nɑ mɔ kpuro.
  eng-KJVCPB: 'Wisdom is the principal thing; therefore get wisdom: And with all thy
    getting get understanding.'
  luo-luo: Rieko nigi duongʼ moloyo, omiyo yud rieko. Kata obedo ni mwanduni duto
    nyalo rumo, to bed gi winjo tiend wach.
  meu-meu: 'Aonega matamana binai: aonega bavabia; dahaka dahaka bavabi, to lalo-parara
    basio reaia.'
  npi-ULB: बुद्धि सबैभन्दा महत्त्वपूर्ण वस्तु हो । त्यसैले बुद्धि प्राप्‍त गर्, र
    समझशक्ति प्राप्‍त गर्न सबै मूल्य चुका ।
  yor-yor: Ọgbọ́n ni ó ga jù; nítorí náà gba ọgbọ́n. Bí ó tilẹ̀ ná gbogbo ohun tí
    o ní, gba òye.
  ind-ind: Sang Hikmat adalah guru kehidupan yang terutama. Mintalah darinya pengertian.
    Ya, carilah kebijaksanaan semahal apa pun harganya.
  pes-OPCB: حکمت از هر چیزی بهتر است؛ به هر قیمتی شده آن را به دست بیاور.
  tgl-ULB: Ang karunungan ay ang pinakamahalagang bagay, kaya pagsumikapan ang karunungan
    at gamitin lahat ng mayroon ka para ikaw ay maaaring makakuha nang pang-unawa.
  hui-hui: Í̠na mo yu holene duniniore mbira mini bayale gigabiwi holene ogoni nga.
    Í̠na mbirale ngaru dewa heneneore mo yu habehego duniniore mini gigabiwi holene
    ngago ogoni mo yu habe.
  mya-mya: ပညာသည် အမြတ်ဆုံးသောအရာဖြစ်၏။ ပညာကိုဆည်းဖူးလော့။ ဆည်းဖူးသမျှသောဥစ္စာတို့တွင်
    ဥာဏ်ကိုဆည်းဖူးလော့။
  bod-N: ཤེས་རབ་གཙོ་བོ་ཡིན་པས་ཤེས་རབ༌ལོངས། །རང་ལ་ཡོད་པ་ཀུན་གྱིས་གོ་རྟོགས༌འཚོལ།།
  wsk-wsk: Mu awuk, ikia sinar mu mel biya nunguningkiri; ka melmasak suen la ira
    kutuwur ale kupu ale to ale ko sinarerko.
  sna-sna: Uchenjeri chinhu chikuru; naizvozvo wana uchenjeri. Kunyange huchikutorera
    zvose zvaunazvo, wana kunzwisisa.
  spa-BLM: La sabiduría es suprema. Consigue sabiduría. Sí, aunque te cueste todas
    tus posesiones, sé comprensivo.
  cac-cac: Yovalil tza sayec' jelanil d'a junjun c'u. Vach'chom ajaltac tz'aj yilchaj
    uuj, palta te vach' ama tato a tza b'ab'laj sayejec' d'a yichan̈ juntzan̈xo tas
    ay d'ayach.
  swh-ULB: Hekima ni kitu cha muhimu sana, hivyo jipatie hekima na tumia namna zote
    kuweza kupata ufahamu.
  bel-bel: 'Аснова мудрасьці: набывай мудрасьць і за ўсё, што маеш, набывай розум.'
  deu-ELBBK: 'Der Anfang der Weisheit ist: Erwirb Weisheit; und für alles, was du
    erworben hast, erwirb Verstand.'
  mbb-OT: Is ketau etawa is kedsavut iyan utew impurtanti he kinahanglan te etew,
    umbe penigudu ka wey nu maangken heini minsan maamin pa is langun he azen nu.
  mal-2015: ജ്ഞാനംതന്നേ പ്രധാനം; ജ്ഞാനം സമ്പാദിക്ക; നിന്റെ സകലസമ്പാദ്യത്താലും വിവേകം
    നേടുക.
  rmc-rmc: 'Ešebno goďaveripen, so šaj keres, hin kada: Dochude o goďaveripen a cin
    tuke o achaľuvipen vaš savoro, so tut hin.'
  pes-OPV: حکمت از همه‌چیزافضل است. پس حکمت را تحصیل نما و به هرآنچه تحصیل نموده باشی،
    فهم را تحصیل کن.
  ron-1924: 'Ятэ ынчепутул ынцелепчуний: добындеште ынцелепчуня ши, ку тот че ай,
    добындеште причеперя.'
  ben-OBCV: 'প্রজ্ঞার আরম্ভ এইরকম: প্রজ্ঞা অর্জন করো। এর মূল্যরূপে তোমার যথাসর্বস্য
    দিতে হলেও, বিচক্ষণতা অর্জন করো।'
  som-som: Xigmaddu wax walbay ugu horraysaa, sidaas daraaddeed xigmadda doono; Wax
    kastoo aad hesho weliba waxgarasho doono.
  lat-VUC: 'Principium sapientiæ: posside sapientiam, et in omni possessione tua acquire
    prudentiam.'
  eng-ASVBT: Wisdom is the principal thing; therefore get wisdom; Yea, with all thy
    getting get understanding.
  mna-mna: Kam kinkiini pa ŋgar ambaiŋana. Pa ina ilip pa koroŋ ta boozomen. Tana
    ru zaala be kam lem ŋgar ambaiŋana. Sombe zem koroŋ ku ta boozomen ma ila bekena
    kam lem ŋgar ambaiŋana, na ila lak! Nin pepe.
  ita-1885: La sapienza è la principal cosa; acquista la sapienza; Ed al prezzo di
    tutti i tuoi beni, acquista la prudenza.
  eng-ULB: Wisdom is the most important thing, so acquire wisdom and spend all you
    own so you can get understanding.
  spa-VBL: Lo primero que debes hacer para ser sabio es obtener sabiduría. Junto a
    todo lo que obtengas, procura obtener inteligencia.
  fra-_FOB: Le commencement de la sagesse, c'est d'acquérir la sagesse; acquiers la
    prudence au prix de tout ton avoir.
  mal-mal: ജ്ഞാനംതന്നെ പ്രധാനം; ജ്ഞാനം സമ്പാദിക്കുക; നിന്റെ സകലസമ്പാദ്യം കൊണ്ടും വിവേകം
    നേടുക.
  lit-lit: 'Išmintis yra svarbiausias dalykas: todėl įsigyk išmintį, ir įsigyk supratimą
    nors ir už visą savo nuosavybę.'
  urd-GVR: Hikmat is se shurū hotī hai ki tū hikmat apnā le. Samajh hāsil karne ke
    lie bāqī tamām milkiyat qurbān karne ke lie taiyār ho.
  suz-BL: तुइक्‍‍तीके आ गोतीक मार बाक्‍त देंशा हना, तुइक्‍तीके शुश माल्‍चा माल्‍नेवे।
    मार ताप्‍तीवी हना यो, नेल्‍ल क्‍येङा ठेयब जोक्‍ब तुइक्‍ब दुमो।
  eng-NOY: Wisdom is the principal thing; therefore gain wisdom, And with all thy
    gain, gain understanding.
  ita-1927: 'Il principio della sapienza è: Acquista la sapienza. Sì, a costo di quanto
    possiedi, acquista l’intelligenza.'
  ckb-ckb: 'ئەمە دەستپێکی داناییە: دانایی بەدەستبهێنە، بە هەموو دەستکەوتەکانت، تێگەیشتن
    بەدەستبهێنە.'
  eng-BBE: The first sign of wisdom is to get wisdom; go, give all you have to get
    true knowledge.
  kan-OKCV: ಜ್ಞಾನವೇ ಮುಖ್ಯವಾದದ್ದು, ಆದ್ದರಿಂದ ಜ್ಞಾನವನ್ನು ಸಂಪಾದಿಸು; ನಿನ್ನಲ್ಲಿರುವ ಎಲ್ಲಾ
    ಸಂಪತ್ತನ್ನು ವ್ಯಯಮಾಡಿದರೂ ತಿಳುವಳಿಕೆಯನ್ನು ಪಡೆದುಕೋ.
  tam-2017: ஞானமே முக்கியம், ஞானத்தைச் சம்பாதி; என்னத்தைச் சம்பாதித்தாலும் புத்தியைச்
    சம்பாதித்துக்கொள்.
  spa-RV-1909: 'Sabiduría ante todo: adquiere sabiduría: y ante toda tu posesión adquiere
    inteligencia.'
  ron-BTF: Înțelepciunea este lucrul de căpătâi; de aceea, obține înțelepciune; și
    cu toate cele obținute, obține înțelegere.
  eng-WEBP: Wisdom is supreme. Get wisdom. Yes, though it costs all your possessions,
    get understanding.
  eng-FBV: The first thing in becoming wise is to get wisdom! Whatever else you gain,
    gain insight.
  nld-1939: 'Aanvang der wijsheid is: doe wijsheid op, Doe inzicht op, zoveel ge kunt;'
  nch-BL: Cati más ipati ipan monemilis elis para tijtemos talnamiquilisti huan tamachilisti
    ica nochi tamanti cati tijchihuas.
  vie-1934: Sự khôn ngoan là điều cần nhất; vậy, khá cầu lấy sự khôn ngoan; Hãy dùng
    hết của con đã được mà mua sự thông sáng.
  hin-CV: 'सर्वोच्च प्राथमिकता है बुद्धिमत्ता की उपलब्धि: बुद्धिमत्ता प्राप्‍त करो.
    यदि तुम्हें अपना सर्वस्व भी देना पड़े, समझ अवश्य प्राप्‍त कर लेना.'
  eng-OURB: Wisdom is supreme. Get wisdom. Yes, though it costs all your possessions,
    get understanding.
  spa-BES: El primer signo de sabiduría es obtener sabiduría; ve, da todo lo que tienes
    para obtener el verdadero conocimiento.
  tdx-tdx: Hihitse ty lohà’e, aa le manàña hihitse, eka, mangalà hilala amy ze hene
    famoria’o.
  tha-KJV: ปัญญาเป็นสิ่งสำคัญที่​สุด ฉะนั้นจงเอาปัญญา แม้​เจ้​าจะได้​อะไรก็ตาม จงเอาความเข้าใจไว้
  por-BR-2018: O principal é a sabedoria; adquire sabedoria, e acima de tudo o que
    adquirires, adquire entendimento.
  deu-ELO: 'Der Weisheit Anfang ist: Erwirb Weisheit; und um alles, was du erworben
    hast, erwirb Verstand.'
  eng-WYC-2018: The beginning of wisdom, wield thou wisdom; and in all thy possession,
    get thou prudence. (The beginning of wisdom, is that thou first obtain wisdom;
    and among all thy possessions, of greatest importance is that thou get understanding.)
  epo-epo: 'La komenco de saĝo estas: akiru saĝon; Kaj por via tuta havo akiru prudenton.'
  uig-PIN: Danaliⱪ ⱨǝmmǝ ixning bexidur; Xunga danaliⱪni alƣin; Barliⱪingni sǝrp ⱪilip
    bolsangmu, ǝⱪil tapⱪin.
  beo-beo: Amola Bagade Dawa:su Hou lamu amo hou da ida:iwanedafa gala. Amola liligi
    oda amoga Bagade Dawa:su Hou da baligi dagoi.
  tpi-OTNT: Nambawan samting yu mas kisim, em i gutpela tingting. Tru, yu ken kisim
    planti arapela samting, tasol gutpela tingting em i nambawan tru.
  hau-SA: Hikima ce mafi girma duka; saboda haka ka nemi hikima. Ko da za tă ci duk
    abin da kake da shi, ka dai nemi fahimi.
  uig-LAT: Danaliq hemme ishning béshidur; Shunga danaliqni alghin; Barliqingni serp
    qilip bolsangmu, eqil tapqin.
  nde-nde: Ukuhlakanipha kuyinqaba; ngakho zuza ukuhlakanipha. Zuza ukuqedisisa loba
    kungathatha konke olakho.
  ton-ton: 'Ko e poto ko e meʻa ʻoku fungani hake ia; ko ia ke ke maʻu ʻae poto: pea
    ʻi he meʻa kotoa pē ʻoku ke maʻu, ke ke maʻu mo e ʻilo.'
  ces-1613: Předně moudrosti, moudrosti nabývej, a za všecko jmění své zjednej rozumnost.
  eng-WMB: Wisdom is supreme. Get wisdom. Yes, though it costs all your possessions,
    get understanding.
  tam-TCV: ஞானத்தைப் பெற்றுக்கொள்வதே ஞானத்தின் ஆரம்பம்; உன்னிடம் உள்ளதையெல்லாம் செலவழிக்க
    வேண்டியதானாலும் புரிந்துகொள்ளுதலைப் பெற்றுக்கொள்.
  ceb-ULB: Ang kaalam mao ang mahinungdanong butang, busa batoni ang kaalam ug gastoha
    ang tanan kanimo aron makab-ot nimo ang panabot.
  pol-UBG: Podstawą wszystkiego jest mądrość; zdobywaj mądrość i za cały swój majątek
    zdobywaj roztropność.
  urd-GVU: حکمت اِس سے شروع ہوتی ہے کہ تُو حکمت اپنا لے۔ سمجھ حاصل کرنے کے لئے باقی
    تمام ملکیت قربان کرنے کے لئے تیار ہو۔
  deu-1912: Denn der Weisheit Anfang ist, wenn man sie gerne hört und die Klugheit
    lieber hat als alle Güter.
  kan-2017: ಜ್ಞಾನವನ್ನು ಪಡೆಯಬೇಕೆಂಬುದೇ ಜ್ಞಾನಬೋಧೆಯ ಪ್ರಥಮಪಾಠ, ನಿನ್ನ ಎಲ್ಲಾ ಸಂಪತ್ತಿನಿಂದಲೂ
    ವಿವೇಕವನ್ನು ಪಡೆ.
  yap-yap: Gonop ni nge yag ngom e ireram e n’en th’abi ga’fan ni ga ra rin’. Ma tin
    kabay ni nge yag ngom e nangan’.
  hlt-MCSB: Cueihnah he ni tanglue, cueihnah he lai lamtah na hnopai boeih nen khaw
    yakmingnah he lai lah.
  mdy-ETH: ዔራቶ ቢያይዳፓ ዑሣ ማዔሢሮ ዒዞ ሚኢሼ ማሂ ዛጌ፤ ኔኤኮ ዓኣ ባኮ ቢያ ኔና ጪጊሻያ ማዔቴያ ማሊ ጶቂሥሢ ዴንቃኒ
    ዶዴ።
  kew-kew: Gore neme aba ripia mealiare epe kone ora riri-nane meape. Neme oyae medaloma
    meaayo kone saliri epe yaere epe kone yade.
  twi-ASANTE: Nyansa boro biribiara so; enti hwehwɛ nyansa. Ɛwom sɛ ne boɔ te sɛ wʼahodeɛ
    nyinaa deɛ nanso nya nteaseɛ.
  eng-WEBU: Wisdom is supreme. Get wisdom. Yes, though it costs all your possessions,
    get understanding.
  wal-wal: Aadhdhida eratettai ubbaappe aadhdhiyo gishshau, aadhdhida eratettaa demma.
    Akeekai ne aquwaa ubbaa wurssi ekkikkokka a demma.
  acu-NT: Mash pengker aina nuka nuna nangkamasmek paan nintimratniuka wakerukta.
    Kame, warinchu mash takakmena nuna nangkamasmek pengker nekatniuka wakerukta.
  spa-PDDPT: ¡Sabiduría ante todo! Adquiere sabiduría, Y sobre toda posesión adquiere
    entendimiento.
  gun-gun: '''Arandua ma iporãve va''e ramo emoĩ ne''arandurã. Tá, mba''emo rejoua
    rupi rejou avi ''rã mba''emo reikuaa aguã.'
  agu-BL: Na yi mas tajwe'n tan jale'n awa'n, i'tz yi balaj ajtza'kl tu yi e'chk balaj
    txumu'n, na yi xtxolbile'j i'tz mas balaj swutz alchok takle'nil.
  ilo-ULB: Ti kinasirib ti kapapatgan a banag, isu a gun-odem ti kinasirib ket busbusem
    dagiti amin a kukuam tapno maalam ti pannakaawat.
  kpg-kpg: Di mee kaedahi hagalabagau dela e mee dau hai le e hai mee gi di kabemee.
    Hai mee gi di kabemee laa hongo nia mee ala e hai mee ginai goe.
  uig-ARA: دانالىق ھەممە ئىشنىڭ بېشىدۇر؛ شۇڭا دانالىقنى ئالغىن؛ بارلىقىڭنى سەرپ قىلىپ
    بولساڭمۇ، ئەقىل تاپقىن.
  bps-bps: Too ge mngabal i kfulung, du ani mabtas di kdee, na mngabal ge fa kaglabat,
    balù tan i btasan.
  sus-sus: 'Lɔnni fɔlɛ nan yi ki: I xa lɔnni fen, i xa fe birin naba alako i xa xaxili
    sɔtɔ.'
  pon-2006: Kupwurokong me keieu kesempwal ke en alehda. Mehkoaros likin met, pil
    nantihong alehda erpit.
  ksd-ksd: A kabinana i lia; io, una ongor upi ra kabinana; Maia, una tul tar kaum
    lavur tabarikik par upi kaum ra kapa na ninunuk.
  tur-YTC: Bilgelik yücedir. Bilgelik kazan. Evet, tüm malına mal olsa da anlayış
    kazan.
  bel-N: Галоўнае — мудрасьць; набывай мудрасьць, і за ўсю маёмасьць сваю набывай
    розум.
  ind-AYT: Hikmat adalah yang terutama. Milikilah hikmat, dan apa pun yang menjadi
    milikmu, milikilah pengertian.
  nya-nya: 'Fundo yayikulu pa za nzeru ndi iyi: upeze nzeru. Kaya pali china chilichonse
    chimene ungapeze, koma upeze nzeru yomvetsa bwino zinthu.'
  hrv-hrv: 'Početak je mudrosti: steci sebi mudrost i svim svojim imanjem steci razboritost.'
  mps-mps: Te polasa nago sabo nai, te wiegi yai homu ebo kolesaga. Mu tama, te nago
    gasa nai hauwa sainu ebadi, tiali goli wiegi yai homu kolesaga da, te polalubo
    hasia nai mu dao.
  tpi-tpi: Nambawan samting yu mas kisim, em i gutpela tingting. Tru, yu ken kisim
    planti arapela samting, tasol gutpela tingting em i nambawan tru.
  dan-1931: Køb Visdom for det bedste, du ejer, køb Forstand for alt, hvad du har;
  vie-OVCB: Khôn ngoan là cần yếu, hãy tìm cầu sự khôn ngoan! Tận dụng khả năng cho
    được thông sáng.
  guj-2017: ડહાપણ એ ખૂબ જ મહત્વની બાબત છે, તેથી ડહાપણ પ્રાપ્ત કર અને તારું જે કંઈ
    છે તે આપી દે, એનાથી તને બુદ્ધિ પ્રાપ્ત થશે.
  pon-2006A: Kupwurokong me keieu kesempwal ke en alehda. Mehkoaros likin met, pil
    nantihong alehda erpit.
  por-BRBSL: A sabedoria é suprema. Adquira sabedoria. Sim, embora isso custe todos
    os seus bens, compreenda.
  swe-swe: 'Början till vishet (det första och mest viktiga, över och före allt annat)
    är: Införskaffa [Guds] vishet, och med allt du har, inhämta förstånd (urskillningsförmåga).'
  cth-cth: Lungangnae teh a lawkpui poung doeh.
  twi-twi: Nyansa boro biribiara so; enti hwehwɛ nyansa. Ɛwɔ mu sɛ ne bo te sɛ wʼahode
    nyinaa de, nanso nya ntease.
  hlt-hlt: Cueihnah he ni tanglue, cueihnah he lai lamtah na hnopai boeih nen khaw
    yakmingnah he lai lah.
  tbz-SIM: A bo mmɔkɛmɛ̀ mɛciì ndɛɛ̀ pɛ̃ɛ̃tɛ́ dɛmɔu. Dɛmɔu miɛkɛ ɑ dò nkɛ́wɑmmú mɛciì
    mmɛ.
  msy-2020: Nɨghnɨzir aghuim, a bar bizibar faraghavɨra iti. Guizbangɨra, nɨ gɨn bizir
    igharazir avɨriba iniam, ezɨ nɨghnɨzir aghuim a bar dagh afira, ezɨ nɨ a inisɨ
    pamtem ingar.
  dop-dop: Lʋ nɑ ń nyɩ́ sɩ ləmɑɣɑsɛɛ ntɛ́ pʋlʋ sɔsɔɔm nɑ ń pɛɛkɩ-yɛ nɑ nyɑ́ wɛnɑʋ
    tənɑ.
  azb-azb: Hikmət hər şeydən üstündür, gərək onu qazanasan, İdraka sahib olmaq üçün
    var-yoxunu verəsən.
  eng-DBY: The beginning of wisdom [is], Get wisdom; and with all thy getting get
    intelligence.
  hin-2017: बुद्धि श्रेष्ठ है इसलिए उसकी प्राप्ति के लिये यत्न कर; अपना सब कुछ खर्च
    कर दे ताकि समझ को प्राप्त कर सके।
  wol-KYG: Njàlbéenu xel mu rafet mooy sàkku ko; ak loo mana am, amal ug dégg.
  bjr-bjr: Irirafa kuqaa firaa ainaina maridanoo mina kai randasee maraa. Anee nana
    oosana oosana ainainee maraseenana oonumafi irirana sia aunua mina faqa maraa.
  eng-YLT: The first thing [is] wisdom — get wisdom, And with all thy getting get
    understanding.
  kne-kne: Say kapatgan ay banag din sirib, isonga ipakat moy am-in ay kabaelam ay
    mangon-od olay intoy kaligat na, siya abe sin panakaawat.
  eng-WYC-2017: The beginning of wisdom, wield thou wisdom; and in all thy possession,
    get thou prudence.
  eng-WMBB: Wisdom is supreme. Get wisdom. Yes, though it costs all your possessions,
    get understanding.
  urd-GVH: हिकमत इससे शुरू होती है कि तू हिकमत अपना ले। समझ हासिल करने के लिए बाक़ी
    तमाम मिलकियत क़ुरबान करने के लिए तैयार हो।
  rug-rug: Sa ginilagilana lohina si arilaena hola ni sari doduru, ke mu vagia sa
    ginilagilana lohina. Be sage hola hinoluna sa ba holu vagia.
  gaz-gaz: Ogummaan waan hunda caalti; kanaafuu ogummaa argadhu. Yoo isheen waan ati
    qabdu hunda si baasifte illee hubannaa argadhu.
  fra-LSG: 'Voici le commencement de la sagesse: Acquiers la sagesse, Et avec tout
    ce que tu possèdes acquiers l’intelligence.'
  yal-yal: Fekolonna fɔlɔn findixi xaxili fenna nan na. Hali i sɔtɔ seene birin fi,
    alogo i xa xaxilimayaan sɔtɔ.
  haw-1868: 'O ka naauao ka mea nui, e imi i ka naauao a loaa: Me na mea a pau au
    e imi ai, E imi pu i ka ike a loaa.'
  arb-NAV: بِدَايَةُ الْحِكْمَةِ أَنْ تَكْسَبَ حِكْمَةً، وَاقْتَنِ الْفِطْنَةَ وَلَوْ
    بَذَلْتَ كُلَّ مَا تَمْلِكُ.
  ewe-ewe: Nunya ƒo nuwo katã ta eya ta dze nunya. Togbɔ be wò nunɔamesiwo katã nàtsɔ
    aƒlee hã la, di gɔmesese.
  eng-LEE: 'The beginning of wisdom is, Acquire wisdom: and with all thy acquisition
    acquire understanding.'
  asm-FB: প্ৰজ্ঞা হৈছে অতি গুৰুত্বপূৰ্ণ বিষয়, সেয়ে প্ৰজ্ঞা অৰ্জন কৰা; আৰু তুমি অৰ্জন
    কৰা প্রজ্ঞাক সকলোতে ব্যৱহাৰ কৰা, তাতে তুমি বিবেচনা শক্তি লাভ কৰিবা।
  sus-A: لْننِ قْلّ نَن يِ كِ؛ عِ شَ لْننِ قٍن، عِ شَ قٍ بِرِن نَبَ عَلَكٌ عِ شَ شَشِلِ
    سْتْ.
  fra-SBL: La sagesse est suprême. Faites preuve de sagesse. Oui, même si cela vous
    coûte tous vos biens, soyez compréhensif.
  hbo-hbo: רֵאשִׁ֣ית חָ֭כְמָה קְנֵ֣ה חָכְמָ֑ה וּבְכָל־קִ֝נְיָנְךָ֗ קְנֵ֣ה בִינָֽה׃
  kik-kik: Ũũgĩ ũkĩrĩte indo ciothe; nĩ ũndũ ũcio wĩgĩĩre na ũũgĩ. Ĩĩ, kaba kũruta
    indo ciaku ciothe wĩgĩĩre na kũmenya maũndũ.
  fra-NCL: 'Voici le commencement de la sagesse : acquiers la sagesse ; au prix de
    tout ce que tu possèdes, acquiers l’intelligence.'
  cek-AK: Palunghahaih loe lokpui ah oh; to pongah palunghahaih to amtuk ah; nam tuk
    ih hmuennawk boih thungah panoekhaih to amtuk oh.
  cuk-cuk: Ibmar-baigan-idu, nue-binsaed-nikagued bur be amie. Bela ibmar baiganba,
    ibmar-nue-wisigued bur be amie.
  uig-CYR: Даналиқ һәммә ишниң бешидур; Шуңа даналиқни алғин; Барлиғиңни сәрп қилип
    болсаңму, әқил тапқин.
  tel-2017: జ్ఞానం సంపాదించుకోవడమే బుద్ధి వివేకాలకు మూలం. జ్ఞానం కోసం నీకు ఉన్నదంతా
    ఖర్చు పెట్టు.
  hat-BSA: 'Men sa ki kòmansman sajès la: Ranmase sajès! Epi avèk sa ou rasanble a,
    chache bon konprann.'
  kos-kos: Ma se ma yohk sripa emeet nu sum pa in suk lalmwetmet. Kutena ma kom ac
    sifil suk saya, kom in suk etauk.
  hbo-WLC: רֵאשִׁ֣ית חָ֭כְמָה קְנֵ֣ה חָכְמָ֑ה וּבְכָל־קִ֝נְיָנְךָ֗ קְנֵ֣ה בִינָֽה׃
  ibo-ibo: Mmalite amamihe bụ nke a, nweta amamihe, ihe ọbụla o ga-efu gị, nweta nghọta.
  ory-ory: ଜ୍ଞାନ ସର୍ବଶ୍ରେଷ୍ଠ ବିଷୟ, ଏଣୁ ଜ୍ଞାନ ଲାଭ କର; ପୁଣି, ତୁମ୍ଭର ସବୁ ଲାଭ ମଧ୍ୟରେ ସୁବିବେଚନା
    ଲାଭ କର।
  chk-chk: Kopwe tiliken le kütta tipachem, pun iei ewe aeuin ipw kopwe angei tipachem
    ren. Nge ren om tipachem kopwe alapala om mirit me weweöch.
  rop-rop: Blanga jidan sabibala im brabli speshalwan ting. Wal tharran na yu garra
    sabi. Im mobeda den enijing.
  ukr-1871: 'Головна се річ — мудрість: здобувай премудрість, і всїм, що маєш, набувай
    розуму.'
  deu-1951: 'Der Weisheit Anfang ist: Erwirb Weisheit und um allen deinen Erwerb erwirb
    Verstand!'
  eng-JPS: 'The beginning of wisdom is: Get wisdom; yea, with all thy getting get
    understanding.'
  srp-1865: Mudrost je glavno; pribavi mudrost, i za sve imanje svoje pribavi razum.
  lug-lug: Ddala amagezi kye kintu ekisingira ddala obukulu; noolwekyo fuba ofune
    amagezi, era fubira ddala nnyo ofune okutegeera.
  heb-heb: ראשית חכמה קנה חכמה ובכל קנינך קנה בינה׃
  ben-IRV: প্রজ্ঞাই প্রধান বিষয়, তুমি প্রজ্ঞা উপার্জন কর; সব খরচ দিয়ে সুবিবেচনা
    পেতে পারো।
  pan-pan: ਬੁੱਧ ਦਾ ਮੁੱਢ ਇਹ ਹੈ ਭਈ ਬੁੱਧ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਜਤਨ ਨਾਲ ਸਮਝ ਨੂੰ
    ਪ੍ਰਾਪਤ ਕਰ।
  mya-JVB: ပညာ သည် အမြတ် ဆုံးသောအရာဖြစ်၏။ ပညာ ကိုဆည်းဖူး လော့။ ဆည်းဖူးသမျှ သောဥစ္စာ
    တို့တွင် ဉာဏ် ကိုဆည်းဖူး လော့။
  tte-O: Sonoga iya ginauli namwanamwasosina koinaele ukwalai bwagana am loyane koina
    kuyamala tobubutuma na kutonan tem sauga meuloina am nuwatu idudulai yo katai
    ukwalai.
  tbg-tbg: Koqe avu aatovano avuni vai okaravama vairo. Mintima vairara tira, are
    kia vo haika vo haika varenarara noraiqaakera iriraitira, avuni koqe avu aato
    varareva autihara variane.
  hmo-hmo: Gau badana momokani be aonega. Sedira do oi abia totona oiemu kohu, oiemu
    moni bona gau ibounai do oi negea haorea, to laloa kehoa do oi tahua bona abia.
  urd-urd: हिकमत अफ़ज़ल असल है, फिर हिकमत हासिल कर; बल्किअपने तमाम हासिलात से समझ
    हासिल कर;
  rus-SYN: 'Главное - мудрость: приобретай мудрость, и всем имением твоим приобретай
    разум.'
  bqc-SIM: Ɔ̃nↄkũ, ↄ̃mɛ yã́pii mi ũ, dↄ̃a wɛɛlɛ ń àizɛɛ pↄ́ ń vĩ píio.
  tcz-CHONGTHU: Hitobanga hi chihna bulpi hung kipan ahi. Chihna mutei ding gon, namu
    chan chu giltah'a hetdoh ding ngaiton.
  mar-mar: ज्ञान हे सर्वात महत्वाची गोष्ट आहे म्हणून ज्ञान संपादन कर, आणि आपले सर्वस्व
    खर्चून सुज्ञता मिळव.
  hlt-THB: Cyihnaak veni a kungpyi soeih hy; cemyihna awmsaw cyihnaak ce thlai; na
    khawhkhamkhqi boeih ingawm cyihnaak ce thlai.
  qub-qub: Imatapis cachaycur rimëruga yachaytaraj umayquiman sumaj churay tantiyaj
    canayquipaj.
  bqp-bqp: Ǹ ↄ̃ndↄ̃ kũ, àkũmɛ yã sĩnda pínki mì ũ, ǹ dↄ̃na wɛtɛ kũ aruzɛkɛ kũ
    ń vĩo pínki.
  hat-hat: Chache gen konesans, se premye bagay yon nonm lespri dwe fè. Nenpòt kisa
    ou ka genyen, bay li pou ou vin gen konprann.
  eng-BSB: Wisdom is supreme; so acquire wisdom. And whatever you may acquire, gain
    understanding.
  tod-tod: 'Wɛlɛ ɠimalai lɔɔzeigi ʋa: Ɠimalai ɠaiziɛ, keleɠelegi ɠaiziɛ ga è zɔlɔɔ
    ganii kpein.'
  eng-WEBPB: Wisdom is supreme. Get wisdom. Yes, though it costs all your possessions,
    get understanding.
  kbq-kbq: Knare antahintahi'zana raza me'neanki erio. Hagi maka'zana erigahananagi
    agatere'nea zana knare antahi'za erio.
  nhe-BL: Tlen más ipati ipan moyolis elis para tijtemos tlalnamiquilistli huan tlamachiltilistli
    ica nochi tlamantli tlen tijchihuas.
  bus-bus: Ǹ ↄ̃ndↄ̃ kũ, àmbe yã píngi mì ũ, ǹ dↄ̃na wɛtɛ kↄ̃n auziki kɛ̀ ń vĩio
    píngi.
  gub-BL: Aze ereputar ma'e kwaw katu haw nehe, ipyhyk 'ym mehe we emekuzar nehe.
    Neremipyhyk kwer paw emono ma'e kwaw paw hekuzaromo nehe.
  eng-DRA: The beginning of wisdom, get wisdom, and with all thy possession purchase
    prudence.
