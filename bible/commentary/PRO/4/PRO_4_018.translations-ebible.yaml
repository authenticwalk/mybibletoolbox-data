verse: PRO.004.018
translations:
  mal-C: നീതിനിഷ്ഠരുടെ പാത അരുണോദയത്തിലെ പ്രഭപോലെയാകുന്നു, അതു നട്ടുച്ചവരെ അധികമധികമായി
    പ്രശോഭിച്ചുകൊണ്ടിരിക്കും.
  deu-TKW: Der Frommen Pfad ist wie lichter Morgenglanz, der bis zur Tageshöhe immer
    heller leuchtet.
  lin-lin: Nzokande, nzela ya bato ya sembo ezali lokola pole ya tongo makasi, oyo
    kongenga na yango eyaka malembe-malembe kino tango moyi ekobima makasi.
  eng-LSV: And the path of the righteous [is] as a shining light, || Going and brightening
    until the day is established,
  eng-GNV: But the way of the righteous shineth as the light, that shineth more and
    more vnto the perfite day.
  eng-WEBSTER: But the path of the just is as the shining light, that shineth more
    and more to the perfect day.
  nhw-BL: Pero iniojhui masehualme catli itztoque xitlahuaque eltoc yejyectzi quen
    quema tlanestihuala ica ijnaloc. Huan ininnemilis mochihuas más yejyectzi mojmostla
    hasta nesis quen tonati catli tlahuía ica nochi itlatlanex quema tlajcotona.
  swh-ONEN: Njia ya wenye haki ni kama nuru ya kwanza ya mapambazuko, ambayo hungʼaa
    zaidi na zaidi mpaka mchana mkamilifu.
  bba-bba: Gemɡibun kookoosu su rɑ n sɑ̃ɑwɑ nɡe bururun sɔ̃ɔ yɑnɑ ye yɑ rɑ n dɛɛrɑmɔ
    sere sɔ̃ɔ u kɑ ye mɑm mɑm.
  eng-KJVCPB: But the path of the just is as the shining light, That shineth more
    and more unto the perfect day.
  luo-luo: Yor joma kare chalo ka ugwe mar kogwen, omedo rieny maler nyaka chiengʼ
    wuogi.
  meu-meu: A kara maoromaoro taudia edia dala na daba matana na heto; diarina na e
    bada e laomu ela bona dina e taramu.
  npi-ULB: तर धर्मी मानिसहरूको मार्ग प्रभातको पहिलो किरणजस्तै हो । मध्यदिन नआएसम्म
    यो झन्-झन् चम्किलो हुन्छ ।
  yor-yor: Ipa ọ̀nà olódodo dàbí àṣẹ̀ṣẹ̀yọ oòrùn tí ń tànmọ́lẹ̀ sí i títí ọjọ́ fi
    kanrí
  ind-ind: Tidaklah demikian dengan orang benar. Jalan hidup orang benar bagaikan
    cerahnya pagi, yang semakin terang hingga siang hari.
  pes-OPCB: راه درستکاران مانند سپیدهٔ صبح است که رفته‌رفته روشنتر می‌شود تا سرانجام
    به روشنایی کامل روز تبدیل می‌گردد،
  tgl-ULB: Ngunit ang landas ng isang tao na gumagawa ng matuwid ay katulad ng unang
    liwanag na patuloy na nagliliwanag; ito ay lalong nagliliwanag hanggang sa kapunuan
    ng araw ay dumating.
  hui-hui: Agali mini tigabiwi karunaga hariga ni egerebagi howa dalu horombeni hongohe
    daraligobi nga.
  mya-mya: ဖြောင့်မတ်သောသူတို့၏လမ်းသည် တက်သော အာရုဏ်ကဲ့သို့ဖြစ်၍၊ နေထွက်သည်တိုင်အောင်
    တိုးပွါး ထွန်းလင်းတတ်၏။
  bod-N: དྲང་པོའི་བགྲོད་ལམ་སྐྱ་མདའ་ཤར་བ༌འདྲ། །ཉིན་གུང་བར་དུ་ཇེ་གསལ་འགྲོ་བ༌ཡིན།།
  wsk-wsk: Munan ningo diram kaora ko kariimet alo nunga bagara aolak mu, worem turomola
    basuso ale nikim kaposo, nama kowarkalal eng am nikim biyala kaposo iwitata.
  sna-sna: Nzira yavakarurama yakafanana nechiedza chamambakwedza, chinoramba chichiwedzera
    kubwinya kusvikira pachiedza chamasikati makuru.
  spa-BLM: Pero el camino de los justos es como la luz del amanecer que brilla más
    y más hasta el día perfecto.
  cac-cac: A sb'eyb'al eb' tojol spensar, lajan icha ayic vanto sacb'i masanto sq'ue
    c'u, scheclaj spatic yichan̈ eb' yuuj.
  swh-ULB: Bali njia ya mwenye kutenda haki ni kama mwanga ung'aao, huangaza zaidi
    na zaidi hadi mchana inapowasili kwa ukamilifu.
  bel-bel: Сьцежка праведных - як сьвяціла прамяністае, якое болей і болей сьвятлее
    да поўнага дня.
  deu-ELBBK: Aber der Pfad der Gerechten ist wie das glänzende Morgenlicht, das stets
    heller leuchtet bis zur Tageshöhe.
  mbb-OT: Is kebpengungubpaan te menge etew he metazeng ne igkepetug-iring te aney
    en he kedsilà te andew ke egkepawà he ebmerayag taman te meudtu.
  mal-2015: നീതിമാന്മാരുടെ പാതയോ പ്രഭാതത്തിന്റെ വെളിച്ചംപോലെ; അതു നട്ടുച്ചവരെ അധികമധികം
    ശോഭിച്ചു വരുന്നു.
  rmc-rmc: O chodňikos le čačipnaskerengro hino sar o tosaraskro kham, so švicinel
    zoraleder the zoraleder medik nane o džives.
  pes-OPV: لیکن طریق عادلان مثل نور مشرق است که تا نهار کامل روشنایی آن در تزایدمی
    باشد.
  ron-1924: Дар кэраря челор неприхэниць есте ка лумина стрэлучитоаре, а кэрей стрэлучире
    мерӂе мереу крескынд пынэ ла мезул зилей.
  ben-OBCV: ধার্মিকদের পথ প্রভাতি সূর্যের মতো, যা মধ্যাহ্ন পর্যন্ত ক্রমাগত উজ্জ্বল
    থেকে উজ্জ্বলতর হতেই থাকে।
  som-som: Laakiinse waddada kuwa xaqa ahu waa sida iftiinka waaberiga oo kale, Kaas
    oo hadba soo kordha ilaa uu noqdo maalin cad.
  lat-VUC: Justorum autem semita quasi lux splendens procedit, et crescit usque ad
    perfectam diem.
  eng-ASVBT: But the path of the righteous is as the dawning light, That shineth more
    and more unto the perfect day.
  mna-mna: Tana zin wal sananŋan titoto zaala ki zugut biibi. Mi koroŋ tabe titutkat
    zin sala ma sursur ma tila kaŋkuruŋ su na, tikilaala som. Tamen wal ndeeŋeŋan
    na, zaala kizin toro. Mbotŋana kizin kembei zoŋ mataana ta pok ma ise, mi iyaara
    iyaara ma ila irao aigule palakuutu, to ka azuŋka biibi kat.
  ita-1885: Ma il sentiero de' giusti è come la luce che spunta, La quale va vie più
    risplendendo, finchè sia chiaro giorno.
  eng-LXXUP: But the ways of the righteous shine like light; They go on and shine,
    until the day be fully come.
  eng-ULB: But the path of righteous people is like the first light that grows brighter;
    it shines more and more until the fullness of the day comes.
  spa-VBL: La vida de los que hacen el bien es como la luz de la aurora, que va en
    aumento hasta que su luz llega a plenitud del día.
  fra-_FOB: Mais le sentier des justes est comme la lumière resplendissante, dont
    l'éclat augmente jusques à ce que le jour soit dans sa perfection.
  mal-mal: നീതിമാന്മാരുടെ പാതയോ പ്രഭാതത്തിന്റെ വെളിച്ചംപോലെ; അത് നട്ടുച്ചവരെ അധികമധികം
    ശോഭിച്ചുവരുന്നു.
  lit-lit: Bet teisiųjų takas yra kaip sužibanti šviesa, vis labiau švintanti, kol
    visiškai išaušta diena.
  urd-GVR: Lekin rāstbāz kī rāh tulū-e-subah kī pahlī raushnī kī mānind hai jo din
    ke urūj tak baṛhtī rahtī hai.
  suz-BL: तन्‍न ठीक पाइब आन लां सुनी ङा छेङछेङ खोदेंशो बाक्‍ब। मेको नाक्‍ती उइक्‍थ
    दुम सम्‍म बारना बारन शुश छेङछेङ दुम्‍ब। हितोपदेस २४:२०
  eng-NOY: But the path of the righteous is as the light of dawn, Which groweth brighter
    and brighter unto the perfect day.
  ita-1927: ma il sentiero dei giusti è come la luce che spunta e va vie più risplendendo,
    finché sia giorno perfetto.
  ckb-ckb: ڕێچکەی ڕاستودروستان وەک ڕووناکی بەرەبەیانە، ڕووناکتر و ڕووناکتر دەبێت هەتا
    دەبێتە ڕۆژی تەواو.
  eng-BBE: But the way of the upright is like the light of early morning, getting
    brighter and brighter till the full day.
  kan-OKCV: ನೀತಿವಂತರ ಮಾರ್ಗವು ಮುಂಜಾನೆಯ ಸೂರ್ಯನ ಬೆಳಕಿನಂತೆ ಇದ್ದು, ದಿನದ ಪೂರ್ಣ ಬೆಳಕಿನವರೆಗೂ
    ಪ್ರಕಾಶಿಸಿ ಹೊಳೆಯುತ್ತಾ ಇರುವುದು.
  tam-2017: நீதிமான்களுடைய பாதை நடுப்பகல்வரைக்கும் அதிகமதிகமாகப் பிரகாசிக்கிற சூரியப்பிரகாசம்போல
    இருக்கும்.
  spa-RV-1909: Mas la senda de los justos es como la luz de la aurora, que va en aumento
    hasta que el día es perfecto.
  ron-BTF: Dar cărarea celor drepți este ca lumina strălucitoare, care strălucește
    tot mai mult până în ziua desăvârșită.
  eng-WEBP: But the path of the righteous is like the dawning light that shines more
    and more until the perfect day.
  eng-FBV: The way of life of the good is like the light of the sunrise, glowing brighter
    and brighter until the full light of day shines out.
  nld-1939: Maar de weg der deugdzamen is als het morgenlicht, Dat gaandeweg opklaart,
    tot het dag is geworden.
  nch-BL: Pero iniojhui masehualme cati itztoque xitahuaque eltoc yejyectzi quej quema
    tanestihuala ica ijnaloc. Huan ininemilis mochihua más yejyectzi mojmosta hasta
    nesis quej tonati cati taahuía ica nochi itatanex quema tajcotona.
  vie-1934: Nhưng con đường người công bình giống như sự sáng chiếu rạng, Càng sáng
    thêm lên cho đến giữa trưa.
  hin-CV: किंतु धर्मी का मार्ग भोर के प्रकाश समान है, जो दिन चढ़ते हुए उत्तरोत्तर
    प्रखर होती जाती है और मध्याह्न पर पहुंचकर पूर्ण तेज पर होती है.
  eng-OURB: But the path of the upright is like the dawning light, that shines more
    and more until the perfect day.
  spa-BES: Pero el camino de los justos es como la luz de la mañana, cada vez más
    brillante hasta el día completo.
  tdx-tdx: Manahake ty hazavà’ i manjirik’ àndroy ty lala’ o vantañeo, ie mihamazava
    erike ampara’ te mipisañe.
  tha-KJV: แต่​วิถี​ของคนชอบธรรมเหมือนแสงอรุ​ณ ซึ่งฉายสุกใสยิ่งขึ้นๆจนเต็มวัน
  por-BR-2018: Mas o caminho dos justos é como a luz brilhante, que vai, e ilumina
    até o dia ficar claro por completo.
  deu-ELO: Aber der Pfad der Gerechten ist wie das glänzende Morgenlicht, das stets
    heller leuchtet bis zur Tageshöhe.
  eng-WYC-2018: But the path of just men goeth forth as light shining (or But the
    path of the righteous goeth forth like a shining light), and increaseth till to
    perfect day.
  epo-epo: Kaj la vojo de piuloj estas kiel lumo leviĝanta, Kiu ĉiam pli lumas ĝis
    plena tagiĝo.
  uig-PIN: Lekin ⱨǝⱪⱪaniylarning yoli goya tang nuridur, Kün qüx bolƣuqǝ barƣanseri
    yoruydu.
  beo-beo: Moloidafa dunu ilia logo da eso mabe defele ba:sa, hahawane bagade. Amola
    hadigi da misini, dialea, eso dogoa defele ba:sa.
  tpi-OTNT: Rot bilong ol man nogut i tudak olsem biknait. Ol i save pundaun na ol
    i no save wanem samting i sutim lek bilong ol. Tasol rot bilong ol stretpela man
    i lait olsem san i kamap long moningtaim, na lait i wok long kamap strong moa,
    inap long belo.
  hau-SA: Hanyar adali kamar fitowar rana ce, sai ƙara haske take yi, har ta kai tsaka.
  uig-LAT: Lékin heqqaniylarning yoli goya tang nuridur, Kün chüsh bolghuche barghanséri
    yoruydu.
  nde-nde: Indlela yabalungileyo injengovivi lokusa, kukhule ukukhanya kwalo kuze
    kuphelele emini.
  ton-ton: Ka ko e hala ʻoe angatonu ʻoku tatau ia mo e ulo ʻoe maama, ʻaia ʻoku ʻāsili
    pe ʻene ulo ʻo aʻu ki he haohaoa ʻoe ʻaho.
  ces-1613: Ale stezka spravedlivých jako světlo jasné, kteréž rozmáhá se, a svítí
    až do pravého dne.
  eng-WMB: But the path of the righteous is like the dawning light that shines more
    and more until the perfect day.
  tam-TCV: நீதிமான்களின் பாதை நடுப்பகல் வரைக்கும் மேன்மேலும் பிரகாசிக்கிற சூரியப்
    பிரகாசத்தைப் போன்றது.
  ceb-ULB: Apan ang agianan sa tawo nga nagbuhat ug matarong sama sa unang kahayag
    nga modan-ag; nagkaanam kini ug kahayag hangtod nga mihayag na gayod.
  pol-UBG: Ale ścieżka sprawiedliwych jest jak jasne światło, które świeci coraz jaśniej
    aż do dnia doskonałego.
  urd-GVU: لیکن راست باز کی راہ طلوعِ صبح کی پہلی روشنی کی مانند ہے جو دن کے عروج
    تک بڑھتی رہتی ہے۔
  deu-1912: Aber der Gerechten Pfad glänzt wie das Licht, das immer heller leuchtet
    bis auf den vollen Tag.
  kan-2017: ನೀತಿವಂತರ ಮಾರ್ಗವು ಮಧ್ಯಾಹ್ನದ ವರೆಗೂ ಹೆಚ್ಚುತ್ತಾ ಬರುವ ಬೆಳಗಿನ ಬೆಳಕಿನಂತಿದೆ.
  yap-yap: Fare pa’ i kanawo’ nma yan e girdi’ nib mat’aw u daken e bod e yal’ ni
    nge m’ug, ni be ga’ ra’en i yan nge mada’ ko ngiyal’ ni kari rran.
  hlt-MCSB: Khothaih kah koshae a cikngae vanbangla aka dueng kah caehlong khaw khosae
    kah a aa bangla a thoeng pah.
  mdy-ETH: ኮዦ ዓሶኮ ጎይፃ፦ ካሪሢ ፖዔጉዲኬ፤ ሮኦሮ ፖዓ ጉቤ ፖዓንዳያ ሄላንዳኣና ዬይ ቃሲንቲ ቃሲንቲ ዓኣዻኔ።
  kew-kew: Wae aa luabu nimuna ini-para ribaa waru ta-pulu, nimuna àà koyatimi awolalo
    palia page mada na-adalimi. Go yapare epe-rupa redepoya piri aanuna porare nimu
    naare yapi-pu roa paa putalade nona piane-pare piralimi.
  twi-ASANTE: Teneneefoɔ kwan te sɛ adekyeɛ hann a ɛdi ɛkan, ɛkɔ so hyerɛn yie kɔduru
    awia ketee.
  eng-WEBU: But the path of the righteous is like the dawning light that shines more
    and more until the perfect day.
  wal-wal: Xillotu ogee gallassai seetana gakkanaashin, gujji gujji poo7iya maallado
    xalqqiyaa mala.
  acu-NT: Antsu Yusen umirnu jintikia tsaa yamai jiinai, paan tsantua nunisang, tura
    tupnitak eketai, te paan tsantua nunisketai.
  spa-PDDPT: Pero la senda de los justos es como la luz del alba, Que va en aumento
    hasta que el día es perfecto.
  gun-gun: Ha'e rã heko porã va'e ikuaia ma ko'ẽ ouvy va'e rami hexakã, hexakã porã-porãve
    'rã ovy ko'ẽmba porã peve.
  agu-BL: Ma yi be' yi xomche' yi e' yi jicyuch te'j cyajtza'kl te'j, ni'cu'n tane'n
    chi na picy'pax xe cya'j, nin chebcuntu' na jal mas tkan skil, jalen cu'n yil
    pak'puchax tircu'n.
  ilo-ULB: Ngem ti dalan ti agar-aramid iti umno ket kas iti panagbannawag a lumawlawag;
    rumanraniag agingga nga umay ti naan-anay a kinaraniag ti aldaw.
  kpg-kpg: Di ala dela e hula ai digau donu le e hai gadoo be di laa ma gaa hobo,
    e maalama mai gaa dae loo gi di maahina o di laangi.
  uig-ARA: لېكىن ھەققانىيلارنىڭ يولى گويا تاڭ نۇرىدۇر، كۈن چۈش بولغۇچە بارغانسېرى
    يورۇيدۇ.
  bps-bps: I dalan i dad to matlu gambet i ksut i duh, du too matnù i knengan kel
    di too kalwan.
  sus-sus: Tinxintɔɛ xa kira nɔrɔma nɛ, a yanbɛ naiyalanyi raminima nɛ alɔ soge.
  pon-2006: Ahl me aramas pwung kan kin weid loale rasehng dakadahn ketipin me kin
    maramarainla lao rahn pwarada.
  ksd-ksd: Ma ga ra nga kai ra tena takodo i da ra kapa i pupua, Ma i manga kapa vanavana
    upi na keake tuna boko.
  tur-YTC: Ama doğruların yolu şafak ışığı gibidir, Gün tamamına erene dek gitgide
    parlar.
  bel-N: Але сьцежка праведных — як сьвятло зараніцы, што ўзыходзіць і расьце аж да
    поўнага дня.
  grc-BRENT: Αἱ δὲ ὁδοὶ τῶν δικαίων ὁμοίως φωτὶ λάμπουσι, προπορεύονται καὶ φωτίζουσιν,
    ἕως κατορθώσῃ ἡ ἡμέρα.
  ind-AYT: Namun, jalan orang benar bagaikan cahaya fajar, yang bersinar semakin terang
    dan benderang hingga tengah hari.
  eng-NNA: While a person is going east at dawn, the light becomes brighter for him.
    Just like that the ones that do the right thing learn more and more about God.
  nya-nya: Koma njira ya anthu olungama ili ngati kuwala kwa mʼbandakucha kumene kumanka
    kuwalirawalira mpaka dzuwa litafika pa mutu.
  hrv-hrv: A pravednička je staza kao svjetlost svanuća, koja je sve jasnija do potpunog
    dana.
  mps-mps: Te dwai sę ebo bidi dabego wali pabo sunumi te be hulia siyu, mu hulia
    sai dąų mu wabo tiwai ebao. Augwali te tula muyu, tama te magi naigo te augwali
    sągąde dolali te augwa me konegobeo. Tiali goli, te doloba pai bidi dabego sunumi
    da, te giliga kigamu nanobo tiwai elama, tama te giliga nanobo sę bomonama pedelama,
    te giliga tomo yagasoboba usu nubo dao.
  tpi-tpi: Rot bilong ol man nogut i tudak olsem biknait. Ol i save pundaun na ol
    i no save wanem samting i sutim lek bilong ol. Tasol rot bilong ol stretpela man
    i lait olsem san i kamap long moningtaim, na lait i wok long kamap strong moa,
    inap long belo.
  dan-1931: '[19] Gudløses Vej er som Mørket, de skønner ej, hvad de snubler over,'
  vie-OVCB: Nhưng đường người công chính càng thêm sáng sủa, rực rỡ như mặt trời lúc
    giữa trưa.
  guj-2017: પણ સદાચારીઓનો માર્ગ પ્રભાતના પ્રકાશ જેવો છે; જે દિવસ થતાં સુધી વધતો અને
    વધતો જાય છે.
  pon-2006A: Ahl me aramas pwung kan kin weid loale rasehng dakadahn ketipin me kin
    maramarainla lao rahn pwarada.
  por-BRBSL: Mas o caminho dos justos é como a luz do amanhecer que brilha mais e
    mais até o dia perfeito.
  swe-swe: Men de rättfärdigas stig (välkända, upptrampade gångvägar) är som gryningsljuset,
    som blir starkare och starkare (ljusare och klarare) tills det blir full dag.
  cth-cth: Hatei, tamikalannaw e lamthung teh, kanî raeng, kanî tuengtalueng a thunnae
    kanî ang patetlah ao.
  twi-twi: Atreneefo kwan te sɛ adekyee hann a edi kan, ɛkɔ so hyerɛn yiye kodu awia
    ketee.
  hlt-hlt: Khothaih kah koshae a cikngae vanbangla aka dueng kah caehlong khaw khosae
    kah a aa bangla a thoeng pah.
  tbz-SIM: Bɛsɑ̀ɑ̀bɛ̀ kó mɛborimɛ dònnɛ̀ kukṹnwentóo nku, kɛ ɔ̃ nwenkú kɛ̀ diyiè
    yɑ̀ɑ yɛnnɛ̀nní.
  msy-2020: Gumazir kurabar tuavim mɨtarmer bar ekiamɨn mɨn iti. Gumazir kaba tuavir
    kamɨn ghua irava fozir puvatɨ, bizir manam men dagaribav tifi. Ezɨ gumazir aghuibar
    tuavim mati aruem anaga isiragha, angazangarim bar ekevegha ghua aruer arɨzimɨn
    tu.
  dop-dop: Siɣisilɑɑ mpɑɑʋ nɑ́ wɛ ɩsɩɩ ilim yɑɑkʋɣʋ kite tɛɛ, nɑ pə́ sɔɔsəɣɩ, hɑlənɑ
    pə sikuɣu tɔ.
  azb-azb: Salehlərin yolu isə dan yeri tək şəfəq saçar, Nurunu artıraraq gündüzə
    qovuşar.
  eng-DBY: But the path of the righteous is as the shining light, going on and brightening
    until the day be fully come.
  hin-2017: परन्तु धर्मियों की चाल, भोर-प्रकाश के समान है, जिसकी चमक दोपहर तक बढ़ती
    जाती है।
  wol-KYG: Yoonu ku jub day leer, ba ne ràññ ni bëccëg.
  bjr-bjr: Andeeqarausa nimari aanafa kaaqa qara aana uqanna maridanoo.
  eng-YLT: And the path of the righteous [is] as a shining light, Going and brightening
    till the day is established,
  kne-kne: Din pomatpat-aana sin agsapa et say kaiarigan din danan di nalinteg. Pomat-a
    ay pomat-a enggana ay komayang din agew.
  eng-WYC-2017: But the path of just [or rightwise] men goeth forth as light shining,
    and increaseth till to [a] perfect day.
  eng-WMBB: But the path of the righteous is like the dawning light that shines more
    and more until the perfect day.
  urd-GVH: लेकिन रास्तबाज़ की राह तुलूए-सुबह की पहली रौशनी की मानिंद है जो दिन के
    उरूज तक बढ़ती रहती है।
  rug-rug: Sa siraṉa tadi tie toṉoto si guana kalalasa pana vaqavaqasa, sapu bakala
    hitehite vura osolae kamo sa rane.
  gaz-gaz: Karaan qajeeltotaa akkuma ifa barii barraaqaa kan hamma saafaatti ittuma
    fufee ifaa deemuu ti.
  fra-LSG: Le sentier des justes est comme la lumière resplendissante, Dont l’éclat
    va croissant jusqu’au milieu du jour.
  yal-yal: Tinxin muxune sigati kiin fixa alo kuye yi yalanna subaxani, kɛnɛnna naxan
    sigan minɛ han yanyin yi dɛfe.
  haw-1868: Aka, o ke ala o ka poe pono, ua like ia me ka malamalama e aa ana, E mahuahua
    mau ana i ke awakea loa.
  arb-NAV: أَمَّا سَبِيلُ الأَبْرَارِ فَكَنُورٍ مُتَلألِئٌ يَتَزَايَدُ إِشْرَاقُهُ
    إِلَى أَنْ يَكْتَمِلَ النَّهَارُ،
  ewe-ewe: Ke ame dzɔdzɔewo ƒe toƒe le abe ŋdi kanya ƒe ɣetotoe ene, eklẽna, gaklẽna
    ɖe edzi ne ŋu ɖe le eme nyuie.
  eng-LEE: But the path of the righteous is as the early morning light, that shineth
    more and more brightly until the height of noonday.
  nna-nna: Marrngu jampa kakarra kurnpungu yananya kawanajalu, tili pirrpa-pirrpa
    jarrinya kawaninyalu. Palajunkapalingarra nyarra yirnkulu jinakatarrangu jiti
    miranu jarrinya kawanayalu Ngarrkaku.
  asm-FB: ধাৰ্মিকলোকৰ পথ সূৰ্যদয়ৰ দীপ্তিৰ দৰে, সেয়ে উজ্জলতাৰ পৰা উজ্জলতালৈ গতি কৰে।
  sus-A: تِنشِنتْي شَ كِرَ نْرْ مَ نّ، عَ يَنبّ نَءِيَلَنيِ رَ مِنِمَ نّ عَلْ سٌفٍ.
  fra-SBL: Mais le chemin des justes est comme la lumière qui se lève. qui brille
    de plus en plus jusqu'au jour parfait.
  hbo-hbo: וְאֹ֣רַח צַ֭דִּיקִים כְּאֹ֣ור נֹ֑גַהּ הֹולֵ֥ךְ וָ֝אֹ֗ור עַד־נְכֹ֥ון הַיֹּֽום׃
  kik-kik: Mĩthiĩre ya andũ arĩa athingu ĩhaana ta ũtheri wa gũgĩkĩa, ũrĩa ũthiiaga
    ũgĩthererũkaga nginya mũthenya barigici.
  fra-NCL: Le sentier des justes est comme la brillante lumière du matin, dont l’éclat
    va croissant jusqu’à ce que paraisse le jour.
  cek-AK: Katoeng kami ih loklam loe ni aengh baktiah oh moe, khodai khoek to aang
    aep aep.
  cuk-cuk: Igi bolegoe neg-ainakwiardae, deyobi, dule-nuegan-e-nanaedi gued. Dule-nuegan-e-daedi,
    neg ibegwaledse-nasgumai-nasgumai-daeyobi gued.
  uig-CYR: Лекин һәққанийларниң йоли гоя таң нуридур, Күн чүш болғичә барғансери йоруйду.
  tel-2017: ఉదయాన్నే మొదలైన సూర్యుని వెలుగు మరింతగా పెరుగుతున్నట్టు నీతిమంతుల మార్గం
    అంతకంతకూ ప్రకాశిస్తుంది.
  hat-BSA: Men pa a moun dwat yo se tankou limyè granmmaten ki briye pi fò e pi fò
    jiskaske li vin fè jou nèt.
  kos-kos: Inkanek lun mwet suwoswos uh oana takak lun faht uh, ma kais kutu kalmwelik
    nwe ke na lenelik.
  hbo-WLC: וְאֹ֣רַח צַ֭דִּיקִים כְּא֣וֹר נֹ֑גַהּ הוֹלֵ֥ךְ וָ֝א֗וֹר עַד־נְכ֥וֹן הַיּֽוֹם׃
  ibo-ibo: Ma ụzọ ndị ezi omume dị ka anyanwụ na-awa nʼisi ụtụtụ, nke na-enwuwakwa
    dịka ìhè nʼetiti ehihie ụbọchị.
  ory-ory: ମାତ୍ର ଧାର୍ମିକମାନଙ୍କ ପଥ ପ୍ରଭାତର ଆଲୁଅ ତୁଲ୍ୟ, ଯାହା ମଧ୍ୟାହ୍ନ ପର୍ଯ୍ୟନ୍ତ ଆହୁରି
    ଆହୁରି ତେଜସ୍କର ହୁଏ।
  chk-chk: Ewe al ekewe chon pwüng ra fetal won a usun chök saramen ünümweerän mi
    chök sasaramala tori a unusen ränila.
  rop-rop: “Wal det wei blanga ola gudbala pipul im jis laik det san wen im gidap
    ailibala en im kipgon meigim ebrijing mowa braitwan.
  ukr-1871: Стежка праведних — се та зоря, що зорить рано вранцї, і сьвітить яснїйше
    та яснїйше аж до повного дня.
  deu-1951: Aber des Gerechten Pfad ist wie des Lichtes Glanz, das immer heller leuchtet
    bis zum vollen Tag.
  eng-JPS: But the path of the righteous is as the light of dawn, that shineth more
    and more unto the perfect day.
  srp-1865: A put je pravednièki kao svijetlo vidjelo, koje sve veæma svijetli dok
    ne bude pravi dan.
  lug-lug: Ekkubo ly’abatuukirivu liri ng’enjuba eyakavaayo, eyeeyongera okwaka okutuusa
    obudde lwe butangaalira ddala.
  heb-heb: וארח צדיקים כאור נגה הולך ואור עד נכון היום׃
  ben-IRV: কিন্তু ধার্ম্মিকদের পথ সকালের আলোর মত, যা দুপুর পর্যন্ত ধীরে ধীরে বাড়তে
    থাকে;
  pan-pan: ਪਰ ਧਰਮੀਆਂ ਦਾ ਰਾਹ ਫ਼ਜ਼ਰ ਦੇ ਚਾਨਣ ਵਰਗਾ ਹੈ, ਜਿਸ ਦਾ ਚਾਨਣ ਦੁਪਹਿਰ ਤੱਕ ਵੱਧਦਾ ਹੀ
    ਜਾਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့၏လမ်း သည် တက် သော အာရုဏ် ကဲ့သို့ ဖြစ်၍၊ နေထွက် သည်တိုင်အောင်
    တိုးပွါး ထွန်းလင်း တတ်၏။
  tte-O: Todudulai ali kamwasa besiele dabwelo ana tunsae mayalena ilalaki ilaolaoma
    kanasiga pwasinasina.
  tbg-tbg: Qora kaiqa vare variaka ni varia aarava vaireva, anomakero konkira ari
    aarara voqaara vaira. Vi aararaqaa ni variaka kia koqemake tavaraiti, kuntavaivai
    i variara. Avuqavu ni variaka vika ni varia aarava vaireva, kuarivano toqaqi uruntero
    inaaraiqakaa itaqiro uriro, viraqaahairo noraiqama kero ite vaira voqaarama vairo.
  hmo-hmo: To kara maoromaoro taudia idia raka noho dalana, be daba rere bamona. Edia
    dala ena diari be ia bada lao noho, ela bona dina tubua momokani ia hedinarai.
  urd-urd: लेकिन सादिक़ों की राह सुबह की रोशनी की तरह है, जिसकी रोशनी दो पहर तक बढ़ती
    ही जाती है।
  rus-SYN: Стезя праведных - как светило лучезарное, которое более и более светлеет
    до полного дня.
  bqc-SIM: Gbɛ̃maaↄ zɛ́ dɛ lán gudↄlɛiawa, a gupua ìↄ dɛdɛ lán ĩatɛ̃ dɛdɛawa.
  tcz-CHONGTHU: Mi chonpha ho lam lhahna vang chu jing ninou bang in asoh jin, sunlai
    nisa asat bang in, avah cheh cheh jin ahi.
  mar-mar: परंतु योग्य करणाऱ्याचा मार्ग जो उदयाच्या प्रकाशासारखा आहे; मध्यान्हापर्यंत
    अधिकाधिक प्रकाशणाऱ्यासारखा आहे.
  hlt-THB: Thlakdyngkhqi a cehnaak lam taw khawkbee ang lakawh bee khqoet hy.
  qub-qub: Alli runacuna alli goyashanga caycan pacha warämur achicyajnömi.
  bqp-bqp: Gbɛ̃ mananↄ zɛ́ de lán gudↄnaa bàmɛ, a gupura dìgↄ̃ bo lán ifãntɛ̃ bonaa
    bà.
  hat-hat: Chemen moun k'ap mache dwat yo tankou solèy k'ap leve. Chak lè, l'ap vin
    pi klere jouk li fin jou nèt.
  eng-BSB: The path of the righteous is like the first gleam of dawn, shining brighter
    and brighter until midday.
  tod-tod: Telebo nuiti ta-ʋelei ɠɛɛʋɛ eɠɛ, geelaalaosu wozakalagi, nii ma wozakalagi
    ɠaa yɛsu wɔɔlɔzu, eyɛsu foloi tɛ.
  eng-WEBPB: But the path of the righteous is like the dawning light that shines more
    and more until the perfect day.
  kbq-kbq: Hianagi fatgo vahe'mofo mani'zamo'a, zagemo zahufa nehanatino remsa hume
    ne-eno, eme remsa huno feru aseankna nehie.
  nhe-BL: Pero iniojhui tlacame tlen itztoque xitlahuaque eltoc yejyectzi queja quema
    tlanestihuala ica ijnaloc. Huan ininyolis mochihuas más yejyectzi mojmostla hasta
    nesis queja tonati tlen tlahuía ica nochi itlatlanex quema tlajcotona.
  bus-bus: Gbɛ̃ maaanↄ zɛ́ dɛ lán gudↄna bàmɛ, à gupuraa ègↄ̃ bↄↄ lán ↄfãntɛ̃ bↄna
    bà.
  gub-BL: Teko ikatu ma'e wanape nuzawy kwaw kwarahy heny haw izi'itahy mehe har.
    Uhyape katu wera'u oho iko te 'aromo a'e.
  eng-DRA: But the path of the just, as a shining light, goeth forwards and increaseth
    even to perfect day.
