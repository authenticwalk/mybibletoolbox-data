verse: PRO.004.021
translations:
  mal-C: അവ നിന്റെ കൺമുമ്പിൽനിന്നും മറയാൻ അനുവദിക്കരുത്, അവ നിന്റെ ഹൃദയത്തിൽത്തന്നെ
    സൂക്ഷിക്കുക;
  deu-TKW: Laß sie nicht von deinen Augen weichen; bewahre sie inmitten deines Herzens.
  lin-lin: Tika ete ezala te mosika ya miso na yo ! Batela yango malamu kati na motema
    na yo,
  eng-LSV: Do not let them turn aside from your eyes, || Preserve them in the midst
    of your heart.
  eng-GNV: Let them not depart from thine eyes, but keepe them in the middes of thine
    heart.
  eng-WEBSTER: Let them not depart from thy eyes; keep them in the midst of thy heart.
  nhw-BL: Amo xiquelcahua catli niquijtojtoc. Xicajocui catli nimitzilhuía ipan moyolo
    para nimantzi tijtoquilis.
  swh-ONEN: Usiruhusu yaondoke machoni pako, yahifadhi ndani ya moyo wako;
  bba-bba: A ku yi ɑtɑfiiru ko. A yi nɛnuɔ wunɛn ɡɔ̃run sɔɔwɔ.
  eng-KJVCPB: Let them not depart from thine eyes; Keep them in the midst of thine
    heart.
  luo-luo: Kik iwe gilal e wangʼi to kan-gi e chunyi;
  meu-meu: Oi vairamu amo basie boio, oi lalomu ai ba baladia heni.
  npi-ULB: तेरो नजरबाट तिनलाई उम्केर जान नदे । तिनलाई तेरो हृदयमा राख् ।
  yor-yor: Má ṣe jẹ́ kí wọ́n rá mọ́ ọ lójú pa wọ́n mọ́ sínú ọkàn rẹ,
  ind-ind: Simpanlah nasihatku di dalam hatimu dan jadikanlah itu sebagai pengukur
    dalam tiap langkah hidupmu.
  pes-OPCB: سخنان مرا از نظر دور ندار، بلکه آنها را در دل خود حفظ کن،
  tgl-ULB: Huwag hayaan silang malayo mula sa iyong paningin; panatilihin sila sa
    iyong puso.
  hui-hui: I̱na bi laga birugo embeda holigo bayuwa manda bu howa í̠naga bu habaneha
    mo peho habe.
  mya-mya: သင့်မျက်မှောက်မှ မကွာစေနှင့်။ နှလုံးတွင်း၌ စောင့်ထားလော့။
  bod-N: དེ་རྣམས་རང་གི་མིག་དང་འབྲལ་མ༌འཇུག །གཟབ་ནན་བགྱིས་ནས་རང་གི་སེམས་ལ༌ཟུངས།།
  wsk-wsk: Ale gemang motam ningi bitar ale ninguru ilukuawurko.
  sna-sna: Usaite kuti abve pameso ako, achengete pakati pomwoyo wako;
  spa-BLM: Que no se aparten de tus ojos. Manténgalos en el centro de su corazón.
  cac-cac: Mocab' iq'uel a sat d'ay, sic'can d'a a pensar,
  swh-ULB: Usiziache zikaondoka machoni pako; uzitunze katika moyo wako.
  bel-bel: 'хай не адыдуць яны ад вачэй тваіх; захоўвай іх усярэдзіне сэрца твайго:'
  deu-ELBBK: Lass sie nicht von deinen Augen weichen, bewahre sie im Innern deines
    Herzens.
  mbb-OT: Tentenuzi nu heini, ne tipiǥi nu heini ziyà te ǥehinawa nu.
  mal-2015: അവ നിന്റെ ദൃഷ്ടിയിൽനിന്നു മാറിപ്പോകരുതു; നിന്റെ ഹൃദയത്തിന്റെ നടുവിൽ അവയെ
    സൂക്ഷിച്ചുവെക്കുക.
  rmc-rmc: Ľiker tuke len anglo jakha a garuv len andro jilo.
  pes-OPV: آنها از نظر تو دورنشود. آنها را در اندرون دل خود نگاه دار.
  ron-1924: Сэ ну се депэртезе кувинтеле ачестя де окий тэй, пэстрязэ-ле ын фундул
    инимий тале!
  ben-OBCV: সেগুলি তোমার দৃষ্টির অগোচর হতে দিয়ো না, সেগুলি তোমার হৃদয়ে গেঁথে রাখো;
  som-som: Indhahaaga hortooda yaanay ka fogaan, Oo qalbigaaga dhexdiisa ku hayso,
  lat-VUC: 'Ne recedant ab oculis tuis: custodi ea in medio cordis tui:'
  eng-ASVBT: Let them not depart from thine eyes; Keep them in the midst of thy heart.
  mna-mna: Motom mbelele sua tio pepe. Kiskis mi ur la lelem.
  ita-1885: Non dipartansi quelli giammai dagli occhi tuoi; Guardali in mezzo del
    tuo cuore;
  eng-LXXUP: That thy fountains may not fail thee; Keep them in thine heart.
  eng-ULB: Do not let them turn away from your eyes; keep them in your heart.
  spa-VBL: No las pierdas de vista y reflexiona sobre ellas,
  fra-_FOB: Qu'ils ne s'éloignent pas de tes yeux, garde-les dans ton cœur.
  mal-mal: അവ നിന്റെ ദൃഷ്ടിയിൽനിന്ന് മാറിപ്പോകരുത്; നിന്റെ ഹൃദയത്തിന്റെ നടുവിൽ അവയെ
    സൂക്ഷിച്ചുവയ്ക്കുക.
  lit-lit: Neišleisk jų iš savo akių, saugok juos pačiame savo širdies viduje.
  urd-GVR: Unheṅ apnī nazar se ojhal na hone de balki apne dil meṅ mahfūz rakh.
  suz-BL: आं लोव़ कली गेना हना यो मिम्‍तो। मिनु मेको कली इ थुंमी वोतो।
  eng-NOY: Let them not depart from thine eyes; Keep them in the midst of thy heart!
  ita-1927: non si dipartano mai dai tuoi occhi, serbali nel fondo del cuore;
  ckb-ckb: لەبەرچاوت دوورنەکەونەوە، لە ناخی دڵت بیانپارێزە،
  eng-BBE: Let them not go from your eyes; keep them deep in your heart.
  kan-OKCV: ಆ ನುಡಿಗಳು ನಿನ್ನ ಕಣ್ಣುಗಳಿಂದ ತಪ್ಪಿ ಹೋಗದಿರಲಿ; ಅವುಗಳನ್ನು ನಿನ್ನ ಹೃದಯದೊಳಗೆ ಇಟ್ಟುಕೋ.
  tam-2017: அவைகள் உன்னுடைய கண்களைவிட்டுப் பிரியாமல் இருப்பதாக; அவைகளை உன்னுடைய இருதயத்திற்குள்ளே
    காத்துக்கொள்.
  spa-RV-1909: No se aparten de tus ojos; guárdalas en medio de tu corazón.
  ron-BTF: Să nu se depărteze de ochii tăi; păstrează-le în mijlocul inimii tale.
  eng-WEBP: Let them not depart from your eyes. Keep them in the center of your heart.
  eng-FBV: Don't lose sight of them; think about them deeply,
  nld-1939: Laat ze niet wijken uit uw ogen, Bewaar ze diep in uw hart;
  nch-BL: Amo xiquelcahua cati niquijtojtoc. Xicajocui cati nimitzilhuía ipan moyolo
    para nimantzi tijtoquilis.
  vie-1934: Các lời ấy chớ để xa khỏi mắt con, Hãy giữ lấy nơi lòng con.
  hin-CV: ये तुम्हारी दृष्टि से ओझल न हों, उन्हें अपने हृदय में बनाए रखना.
  eng-OURB: Let them not depart from your eyes. Keep them in the center of your heart.
  spa-BES: No deja que se aparten de tus ojos; mantenlos en lo profundo de tu corazón.
  tdx-tdx: Ko enga’o hihake amo maso’oo; f’ie ahajao an-tro’o ao.
  tha-KJV: อย่าให้มันหนีไปจากสายตาของเจ้า จงรักษามันไว้ภายในใจของเจ้า
  por-BR-2018: Não as deixes ficarem longe de teus olhos; guarda-as no meio de teu
    coração.
  deu-ELO: Laß sie nicht von deinen Augen weichen, bewahre sie im Innern deines Herzens.
  eng-WYC-2018: Go not they away from thine eyes (or Let them not go away from thine
    eyes); keep thou them in the middle of thine heart.
  epo-epo: Ili ne foriĝu de viaj okuloj; Gardu ilin en via koro.
  uig-PIN: Ularni kɵzüngdǝ tutⱪin, Yürikingning ⱪetida ⱪǝdirlǝp saⱪliƣin.
  beo-beo: Amo dia maedafa gogolema, eso huluane dawa:loma, dia dogo ganodini.
  tpi-OTNT: Yu mas holimpas dispela tok bilong mi, na putim gut long tingting bilong
    yu. Nogut yu lusim.
  hau-SA: Kada ka bari su rabu da kai, ka kiyaye su a cikin zuciyarka;
  uig-LAT: Ularni közüngde tutqin, Yürikingning qétida qedirlep saqlighin.
  nde-nde: Ungawasusi emehlweni akho, agcine enhliziyweni yakho;
  ton-ton: Ke ʻoua naʻa mole atu ia mei ho mata; ke maʻu ia ʻi he kakano ʻo ho loto.
  ces-1613: Nechať neodcházejí od očí tvých, ostříhej jich u prostřed srdce svého.
  eng-WMB: Let them not depart from your eyes. Keep them in the center of your heart.
  tam-TCV: அவற்றை உன் பார்வையிலிருந்து விலகவிடாதே, அவற்றை உன் இருதயத்திற்குள் வைத்துக்கொள்;
  ceb-ULB: Ayaw itugot nga mawala sila sa imong panan-aw; tipigi sila sa imong kasingkasing.
  pol-UBG: Niech nie schodzą ci z oczu, zachowaj je w głębi twego serca.
  urd-GVU: اُنہیں اپنی نظر سے اوجھل نہ ہونے دے بلکہ اپنے دل میں محفوظ رکھ۔
  deu-1912: Laß sie nicht von deinen Augen fahren, behalte sie in deinem Herzen.
  kan-2017: ನಿನ್ನ ದೃಷ್ಟಿಯು ಅವುಗಳ ಮೇಲೆ ತಪ್ಪದಿರಲಿ, ಅವುಗಳನ್ನು ನಿನ್ನ ಹೃದಯದೊಳಗೆ ಇಟ್ಟುಕೋ.
  yap-yap: Dariy e ngiyal’ ni ngam pag nge chuw u lanin’um. Mu tafnayam riy mag cha’riy
    u lanin’um.
  hlt-MCSB: Na mik long khaw khohmang boel saeh lamtah na thinko khui ah te te ngaithuen.
  mdy-ETH: ኔኤኮ ዓኣፓፓ ዔያቶ ሺኢሺፖ፤ ኔ ዒና ዔያቶ ዓርቂ ካፔ።
  kew-kew: Neme go agaa puri paloa kone-para mea sua waru irulu makuabape. Go agaa
    kone rugulaliri ne oyali.
  twi-ASANTE: Mma ɛmfiri wʼani so, fa sie wʼakoma mu;
  eng-WEBU: Let them not depart from your eyes. Keep them in the center of your heart.
  wal-wal: Taani odidobati ne baazzaappe deshoppona; eta ne wozanan wotta.
  acu-NT: Tura pengké kajinmatsuk wina chichamur tuke nintimin ukusta.
  spa-PDDPT: No se aparten de tus ojos. Guárdalos en lo profundo de tu corazón,
  gun-gun: Emboyke eme nderexa py rexa va'ekue. Ndepy'a py re 'rã remoĩ.
  agu-BL: Or tzitil, eli'ch yi e'chk ca'wla'tz te ic'u'l, ma na a'token le itxumu'n.
  ilo-ULB: Saanmo nga ik-ikkaten kadagitoy ti panagkitam; salimetmetam dagitoy dita
    pusom.
  kpg-kpg: Hudee diagia nia maa, langahia nia maa, gi daahia gi lodo do manawa.
  uig-ARA: ئۇلارنى كۆزۈڭدە تۇتقىن، يۈرىكىڭنىڭ قېتىدا قەدىرلەپ ساقلىغىن.
  bps-bps: Toom busek ani di fandamam, na toom busek di lam i nawam, du fye laam glifet
    dun.
  sus-sus: E mato tɛmui birin, i e ragata i sondonyi kui,
  pon-2006: Dehr mweidohng en dohsang uhk. Tamataman oh kolokol nan kapehdomw.
  ksd-ksd: Koko una lingan kan diat; Una kodop vake diat ta ra balam iat.
  tur-YTC: Bunları gözünden ayırma. Yüreğinin merkezinde koru onları.
  bel-N: Няхай не зыходзяць яны з вачэй тваіх, захоўвай іх у глыбіні сэрца твайго,
  grc-BRENT: Ὅπως μὴ ἐκλίπωσί σε αἱ πηγαί σου, φύλασσε αὐτὰς ἐν καρδίᾳ.
  ind-AYT: Jangan biarkan mereka berlalu dari pandanganmu; peliharalah mereka dalam
    hatimu.
  nya-nya: Usayiwale malangizo angawa, koma uwasunge mu mtima mwako.
  hrv-hrv: Ne gubi ih nikad iz očiju, pohrani ih usred srca svoga.
  mps-mps: Nago eno te po bugagia homude kęą selama, tama nago homuba bugagia muao.
    Tiyu, nago tagalabuo.
  tpi-tpi: Yu mas holimpas dispela tok bilong mi, na putim gut long tingting bilong
    yu. Nogut yu lusim.
  dan-1931: det slippe dig ikke af Syne, du vogte det dybt i dit Hjerte;
  vie-OVCB: Đừng để lời ta xa tầm mắt con. Nhưng phải giữ chặt trong tâm hồn.
  guj-2017: તારી આંખ આગળથી તેઓને દૂર થવા ન દે; તેને તારા હૃદયમાં સંઘરી રાખ.
  pon-2006A: Dehr mweidohng en dohsang uhk. Tamataman oh kolokol nan kapehdomw.
  por-BRBSL: Não os deixe sair de seus olhos. Mantenha-os no centro de seu coração.
  swe-swe: Släpp dem inte med blicken, bevara (skydda, memorera) dem djupt i ditt
    hjärta.
  cth-cth: Na mit hoi kâhlat sak hanh, na lungthin dawk pâkuemh.
  twi-twi: Mma emfi wʼani so, fa sie wo koma mu;
  hlt-hlt: Na mik long khaw khohmang boel saeh lamtah na thinko khui ah te te ngaithuen.
  tbz-SIM: A bɑ́ɑ́ ì yɛ̃̀, ɑ̃nnɛ́ i ɑ yɛ̀mmɛ̀ miɛkɛ.
  msy-2020: Nɨ akar kam deraghvɨram an suiragh. Egh a isɨ uan navim datɨgh.
  dop-dop: Nyɑ́ ɩsɛ ɩ́ tɑɑ hɑtələnɑ-tɩ, tɔkɩ-təɣɩ hɑtoo nyɑ́ lotu tɑɑ.
  azb-azb: Onları gözlərinin önündən ayırma, Onları ürəyində qoru.
  eng-DBY: Let them not depart from thine eyes; keep them in the midst of thy heart.
  hin-2017: इनको अपनी आँखों से ओझल न होने दे; वरन् अपने मन में धारण कर।
  wol-KYG: Bu ci noppee ja jàkk, te jàpp ko ci sa biir xel.
  bjr-bjr: Sia amiqira irirana minnisaina fuani. Aneenna amuqusaki quqasaina mariani.
  eng-YLT: Let them not turn aside from thine eyes, Preserve them in the midst of
    thy heart.
  kne-kne: Adi kan liwliw-an mo adi et igtom sin nemnem mo.
  eng-WYC-2017: Go not they away from thine eyes; keep thou them in the middle of
    thine heart.
  eng-WMBB: Let them not depart from your eyes. Keep them in the centre of your heart.
  urd-GVH: उन्हें अपनी नज़र से ओझल न होने दे बल्कि अपने दिल में महफ़ूज़ रख।
  rug-rug: Mu lopu va rizui pa matamu, kopu ni pa korapa bulomu.
  gaz-gaz: Akka inni fuula kee duraa dhabamu hin godhin; garaa kee keessa ol kaaʼadhu;
  fra-LSG: Qu’ils ne s’éloignent pas de tes yeux; Garde-les dans le fond de ton cœur;
  yal-yal: I nama ɲinan e xɔn, koni e ramara i bɔɲɛni.
  haw-1868: Mai noho a nalowale ia mai kou mau maka aku; E malama oe ia iloko o kou
    naau.
  arb-NAV: لِتَظَلَّ مَاثِلَةً أَمَامَ عَيْنَيْكَ وَاحْتَفِظْ بِها فِي دَاخِلِ قَلْبِكَ،
  ewe-ewe: Mègana woadzo le wò ŋkume o, ke boŋ dzra wo ɖo ɖe wò dzi me,
  eng-LEE: 'Let them not slip away from thy eyes: guard them in the midst of thy heart.'
  asm-FB: সেইবোৰ তোমাৰ দৃষ্টিৰ পৰা দূৰ হব নিদিবা; সেইবোৰ তোমাৰ হৃদয়ত বান্ধি ৰাখা।
  sus-A: عٍ مَتٌ تّمُي بِرِن، عِ عٍ رَفَتَ عِ سٌندٌنيِ كُي،
  fra-SBL: Qu'ils ne s'éloignent pas de tes yeux. Gardez-les au centre de votre cœur.
  hbo-hbo: אַל־יַלִּ֥יזוּ מֵעֵינֶ֑יךָ שָׁ֝מְרֵ֗ם בְּתֹ֣וךְ לְבָבֶֽךָ׃
  kik-kik: Ndũkanareke ciehere maitho-inĩ maku, ciigage ngoro-inĩ yaku;
  fra-NCL: Qu’ils ne s’éloignent pas de tes yeux, garde-les au milieu de ton cœur.
  cek-AK: Na mik hoi kangthla ah suem hmah, na palung thungah suem ah.
  cuk-cuk: An be-odurdakedgi melle be bangue, gwage-ulubgi nue-sedii be imake.
  uig-CYR: Уларни көзүңдә тутқин, Жүригиңниң қетида қәдирләп сақлиғин.
  tel-2017: నీ మార్గం అంతటిలో నుండి వాటిని అనుసరించు. నీ హృదయంలో వాటిని భద్రంగా దాచుకో.
  hat-BSA: Pa kite yo vin disparèt devan zye ou; kenbe yo nan fon kè ou.
  kos-kos: Esam kas luk ac karinganang in tia wanginla liki kom.
  hbo-WLC: אַל־יַלִּ֥יזוּ מֵעֵינֶ֑יךָ שָׁ֝מְרֵ֗ם בְּת֣וֹךְ לְבָבֶֽךָ׃
  ibo-ibo: Doo ihe ndị a nʼuche gị mgbe niile; ka ha bamiekwa nʼime obi gị,
  ory-ory: ତାହାସବୁ ତୁମ୍ଭ ଚକ୍ଷୁରୁ ନ ଯାଉ; ତାହାସବୁ ତୁମ୍ଭ ହୃଦୟ ମଧ୍ୟରେ ଯତ୍ନ କରି ରଖ।
  chk-chk: Kosap mwüt ngeni ekewe kapas repwe sü senuk, nge kopwe amwöchüür lon lelukom.
  rop-rop: Yu nomo fogedabat main wed. Yu kipum holot insaid langa yu hat.
  ukr-1871: Не давай їм з очей твоїх зникнути; заховай їх у самій серединї в серцї
    твойму.
  deu-1951: Laß sie nie von deinen Augen weichen, bewahre sie im innersten Herzen!
  eng-JPS: Let them not depart from thine eyes; keep them in the midst of thy heart.
  srp-1865: Da ti ne odlaze iz oèiju; èuvaj ih usred srca svojega.
  lug-lug: ebigambo bino tebikuvangako, bikuumire ddala mu mutima gwo,
  heb-heb: אל יליזו מעיניך שמרם בתוך לבבך׃
  ben-IRV: তারা তোমার চোখের বাইরে না যাক, তোমার হৃদয়ে তা রাখ।
  pan-pan: ਉਹਨਾਂ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਤੋਂ ਓਹਲੇ ਨਾ ਹੋਣ ਦੇ, ਆਪਣੇ ਮਨ ਵਿੱਚ ਉਹਨਾਂ ਨੂੰ ਸੰਭਾਲ
    ਕੇ ਰੱਖ।
  mya-JVB: သင့် မျက်မှောက် မှ မ ကွာ စေနှင့်။ နှလုံး တွင်း ၌ စောင့် ထားလော့။
  tte-O: Sauga meuloina ugitagitaili yo ukwabi-kalatagili katem mena,
  tbg-tbg: Ti uva maa kia tuta karaitira, koqema kera tuaterama, nena avu aatoqi vataane.
  hmo-hmo: Oi naridia noho, oi dekena amo do idia boio garina. Oiemu kudouna lalonai,
    egu hereva do oi dogoatao noho,
  urd-urd: उसको अपनी आँख से ओझल न होने दे, उसको अपने दिल में रख।
  rus-SYN: 'да не отходят они от глаз твоих; храни их внутри сердца твоего:'
  bqc-SIM: Ńsu kpá swã́ao, ǹyↄ̃ kũa n sↄ̃u.
  tcz-CHONGTHU: Hichengse hi namit mun mansah hih hel in, nalungthim sunga chensah
    jing tan.
  mar-mar: ती तुझ्या डोळ्यापासून जाऊ देऊ नकोस; ती तुझ्या अंतःकरणात ठेव.
  hlt-THB: Namik huh awhkawng koeh thoeng; nak kawlung khuiawh khoem.
  qub-qub: Tantiyachishäcunata ruraytaga ama gongaychu. Llapanta sumaj umayquiman
    churacuy.
  bqp-bqp: Ǹsun kpá sãkotoro, ǹgↄ̃ kũna n swɛ̃̀ɛ gũn.
  hat-hat: Pa janm kite yo soti devan je ou. Kenbe yo nan kè ou. Pa janm bliye yo.
  eng-BSB: Do not lose sight of them; keep them within your heart.
  tod-tod: Mina yeema ti ma, kɛlɛ makɛ ti ma è-yiimaʋɛ.
  eng-WEBPB: Let them not depart from your eyes. Keep them in the centre of your heart.
  kbq-kbq: Hagi ana nanekea kavure antenenka negenka, ana mika kea kagu'afi erintenka
    kegava huo.
  nhe-BL: Amo xiquilcahua tlen niquijtojtoc. Xicajcocui tlen nimitzilhuía ipan moyolo
    para nimantzi tijtoquilis.
  bus-bus: Ǹton kpá swãkotoro, ǹgↄ̃ kũna n swɛ̃̀ guu.
  gub-BL: Emunyryk kar pixik zo newi nehe. Nema'enukwaw hehe nehe. Ezamutar nehe no.
  eng-DRA: 'Let them not depart from thy eyes, keep them in the midst of thy heart:'
