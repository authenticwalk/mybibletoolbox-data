verse: PRO.004.012
translations:
  mal-C: നീ നടക്കുമ്പോൾ നിന്റെ കാലടികൾക്കു തടസ്സം നേരിടുകയില്ല; ഓടുമ്പോൾ, നീ ഇടറിവീഴുകയുമില്ല.
  deu-TKW: Wenn du wandelst, wird dein Schritt nicht beengt sein, und wenn du läufst,
    wirst du nicht straucheln.
  lin-lin: Mpo ete makolo na yo ezala na mikakatano te tango okotambola ; mpe soki
    okimi mbangu, okokweya te.
  eng-LSV: In your walking your step is not restricted, || And if you run, you do
    not stumble.
  eng-GNV: Whe thou goest, thy gate shall not be strait, and when thou runnest, thou
    shalt not fall.
  eng-WEBSTER: When thou goest, thy steps shall not be straitened; and when thou runnest,
    thou shalt not stumble.
  nhw-BL: Huan sintla timonejnemiltis ica tlalnamiquilistli, amo tleno quitzacuilis
    moojhui. Huan sintla timotlalos, amo timotepotlamis.
  swh-ONEN: Utembeapo, hatua zako hazitazuiliwa; ukimbiapo, hutajikwaa.
  bba-bba: Sɑɑ ye sɔɔ, kɑɑ sĩwɑ ɑ kun sokure. À n dukɑ mɔ̀, ɡɑ̃ɑnu kun mɑɑ nun ɡɑnumɔ
    wunɛn swɑɑ sɔɔ.
  eng-KJVCPB: When thou goest, thy steps shall not be straitened; And when thou runnest,
    thou shalt not stumble.
  luo-luo: Ka iwuotho, to ok inikier bende ka iringo, to ok inichwanyri.
  meu-meu: Ba raka negana ai aemu basine hekwakwanai; boma heau, basioma hetutuhi.
  npi-ULB: तँ हिँड्दा तेरो बाटोमा कोही खडा हुने छैन, र तँ दौडिस् भने पनि ठक्‍कर खाने
    छैनस् ।
  yor-yor: Nígbà tí o rìn, ìgbésẹ̀ rẹ kò ní ní ìdíwọ́ nígbà tí o bá sáré, ìwọ kì yóò
    kọsẹ̀.
  ind-ind: Saat melangkah, engkau tak akan mendapat masalah, dan saat berlari, engkau
    tak akan tersandung jatuh.
  pes-OPCB: وقتی راه روی مانعی بر سر راهت نخواهد بود و چون بدوی پایت نخواهد لغزید.
  tgl-ULB: Kapag ikaw ay lumalakad, walang hahadlang sa iyong daanan at kapag ikaw
    ay tatakbo, hindi ka matitisod.
  hui-hui: Í̠na hariga tigabi ogoriani pialu hariyagua mbirale mbirame hapai habe
    nahe howa í̠ gerai lalu piriyaguabi pilo ibira nahabehe holebere.
  mya-mya: ရှောက်သွားလျှင် ကျဉ်းမြောင်းရာသို့မရောက်၊ ပြေးသောအခါ တိုက်မိ၍မလဲရ။
  bod-N: ཁྱོད་རང་ལམ་ལ་བགྲོད་དུས༌སུ། །རྐང་པ་བཀག་རྒྱར་མི་ཐོགས༌ཤིང༌། །རྒྱུག་དུས་ས་ལ་འགྱེལ་མི༌འགྱུར།།
  wsk-wsk: se te aolak ilup mu mel bo siwik me siruwurok, se nagur mu mel bo me ka
    taliparukko.
  sna-sna: Paunofamba, tsoka dzako hadzingapinganidzwi, paunomhanya, haungagumburwi.
  spa-BLM: Cuando vayas, tus pasos no se verán obstaculizados. Cuando corras, no tropezarás.
  cac-cac: A d'a tojol b'eyb'al chi', malaj tas ol ach yamanoch vaan, vach'chom yelc'olal
    ol ach b'atoc, palta man̈ ol ach telvoclaj.
  swh-ULB: Unapotembea, hakuna atakayesimama katika njia yako na kama ukikimbia hutajikwaa.
  bel-bel: Калі пойдзеш, крокам тваім ня будзе завады, і калі пабяжыш, не спатыкнешся.
  deu-ELBBK: Wenn du gehst, wird dein Schritt nicht beengt werden, und wenn du läufst,
    wirst du nicht stolpern.
  mbb-OT: Emun edtumanen nu heini, wazà egkehimu he velavag te kebpengungubpaan nu,
    wey wazà mezaat he egkehitavù kenikew.
  mal-2015: നടക്കുമ്പോൾ നിന്റെ കാലടിക്കു ഇടുക്കം വരികയില്ല; ഓടുമ്പോൾ നീ ഇടറുകയുമില്ല.
  rmc-rmc: Sar phireha, na zaačhavela tut ňič; te denašeha, na poddžala tuke o pindro.
  pes-OPV: چون در راه بروی قدمهای توتنگ نخواهد شد، و چون بدوی لغزش نخواهی خورد.
  ron-1924: Кынд вей умбла, пасул ну-ць ва фи стынженит ши, кынд вей алерга, ну те
    вей потикни.
  ben-OBCV: তুমি যখন চলবে, তোমার পদক্ষেপ ব্যাহত হবে না; তুমি যখন দৌড়াবে, তখন হোঁচট
    খাবে না।
  som-som: Markii aad socotid tallaabooyinkaagu cidhiidhi ma noqon doonaan, Oo haddaad
    oroddidna ma turunturoon doontid.
  lat-VUC: quas cum ingressus fueris, non arctabuntur gressus tui, et currens non
    habebis offendiculum.
  eng-ASVBT: When thou goest, thy steps shall not be straitened; And if thou runnest,
    thou shalt not stumble.
  mna-mna: Zaala tana, ambaiŋana. Sombe pa pa, na koroŋ sa ko irao iŋgal kumbum na
    som. Mi sombe loondo pa, na kumbum ko irao ikam giris ma mel na som.
  ita-1885: Quando tu camminerai, i tuoi passi non saran ristretti; E se tu corri,
    tu non incapperai.
  eng-LXXUP: For when thou goest, thy steps shall not be straitened; And when thou
    runnest, thou shalt not be distressed.
  eng-ULB: When you walk, no one will stand in your way and if you run, you will not
    stumble.
  spa-VBL: No habrá obstáculos cuando camines, ni tropezarás al correr.
  fra-_FOB: Quand tu marcheras, tes pas ne seront pas gênés, et quand tu courras,
    tu ne broncheras point.
  mal-mal: നടക്കുമ്പോൾ നിന്റെ കാലടികൾ തടസ്സം നേരിടുകയില്ല; ഓടുമ്പോൾ നീ ഇടറുകയുമില്ല.
  lit-lit: Tau einant, nebus ankšta tavo žingsniams, ir jei bėgsi, nesuklupsi.
  urd-GVR: Jab tū chalegā to tere qadmoṅ ko kisī bhī chīz se rokā nahīṅ jāegā, aur
    dauṛte waqt tū ṭhokar nahīṅ khāegā.
  suz-BL: गे गाक्‍ङेनु, इ कली सुइम मतेक्‍नीम। मिनु दोरते हना, दाइल मपांइसीनेवे।
  eng-NOY: When thou goest, thy steps shall not be confined; And, when thou runnest,
    thou shalt not stumble.
  ita-1927: Se cammini, i tuoi passi non saran raccorciati; e se corri, non inciamperai.
  ckb-ckb: لە ڕۆیشتندا هەنگاوت کورت نابێت، لە ڕاکردنیشدا پێت هەڵناکەوێت.
  eng-BBE: When you go, your way will not be narrow, and in running you will not have
    a fall.
  kan-OKCV: ನೀನು ನಡೆಯುವಾಗ ನಿನ್ನ ಹೆಜ್ಜೆಗೆ ತಡೆಯಾಗದು; ನೀನು ಓಡುವಾಗ ಮುಗ್ಗರಿಸಿ ಬೀಳುವುದಿಲ್ಲ.
  tam-2017: நீ அவைகளில் நடக்கும்போது உன்னுடைய நடைகளுக்கு இடுக்கண் உண்டாவதில்லை; நீ
    அவைகளில் ஓடினாலும் இடறமாட்டாய்.
  spa-RV-1909: Cuando anduvieres no se estrecharán tus pasos; y si corrieres, no tropezarás.
  ron-BTF: Când umbli, pașii tăi nu vor fi strâmtorați; și când alergi nu te vei poticni.
  eng-WEBP: When you go, your steps will not be hampered. When you run, you will not
    stumble.
  eng-FBV: Nothing will block your way when you walk, you won't stumble when you run.
  nld-1939: Gaat ge daarop, dan zal men uw tred niet belemmeren, Snelt ge daar voort,
    dan struikelt ge niet.
  nch-BL: Huan sinta timonejnemiltis ica talnamiquilisti, amo teno quitzacuilis moojhui.
    Huan sinta timotalos, amo timotepotanis.
  vie-1934: Khi con đi, bước chân con sẽ không ngập ngừng, Và khi con chạy, con sẽ
    không vấp ngã.
  hin-CV: इस मार्ग पर चलते हुए तुम्हारे पैर बाधित नहीं होंगे; यदि तुम दौड़ोगे तब भी
    तुम्हारे पांव ठोकर न खाएंगे.
  eng-OURB: When you go, your steps will not be hampered. When you run, you will not
    stumble.
  spa-BES: Cuando vayas, tu camino no será estrecho, y al correr no tendrás una caída.
  tdx-tdx: Ie mitsontike, tsy ho sebañeñe o lia’oo; ihe milay, tsy hitsikapy.
  tha-KJV: เมื่อเจ้าเดิน ย่างเท้าของเจ้าจะไม่​ถู​กขัดขวาง และเมื่อเจ้าวิ่ง เจ้​าจะไม่​สะดุด
  por-BR-2018: Quando tu andares, teus passos não se estreitarão; e se tu correres,
    não tropeçarás.
  deu-ELO: Wenn du gehst, wird dein Schritt nicht beengt werden, und wenn du läufst,
    wirst du nicht straucheln.
  eng-WYC-2018: Into which when thou hast entered, thy goings shall not be made strait;
    and thou shalt run, and shalt not have hurting (or and thou shalt not be caused
    to stumble).
  epo-epo: Kiam vi iros, via irado ne estos malfaciligata; Kaj kiam vi kuros, vi ne
    falpuŝiĝos.
  uig-PIN: Mangƣiningda ⱪǝdǝmliring qǝklǝnmǝydu, Yügürsǝng yiⱪilip qüxmǝysǝn.
  beo-beo: Dima eno hou hame doaga:mu di moloi ahoanea da. Amola dia hehenasea da
    hame dafamu.
  tpi-OTNT: Sapos yu wokabaut long dispela rot, bai i no gat wanpela samting i pasim
    yu, na bai yu no inap pundaun.
  hau-SA: Sa’ad da kake tafiya, ba abin da zai sa ka tuntuɓe; sa’ad da kake gudu,
    ba za ka fāɗi ba.
  uig-LAT: Mangghiningda qedemliring cheklenmeydu, Yügürseng yiqilip chüshmeysen.
  nde-nde: Nxa uhamba kawuyikuthikaza; nxa ugijima kawuyikukhubeka.
  ton-ton: ‌ʻOka ke ka ʻeveʻeva ʻe ʻikai ʻefihia ho vaʻe; pea ʻoka ke ka lele ʻe ʻikai
    te ke hinga.
  ces-1613: Když choditi budeš, nebude ssoužen krok tvůj, a poběhneš-li, neustrčíš
    se.
  eng-WMB: When you go, your steps will not be hampered. When you run, you will not
    stumble.
  tam-TCV: நீ நடக்கும்போது, உன் கால்கள் தடுமாறாது; நீ ஓடும்போது இடறி விழமாட்டாய்.
  ceb-ULB: Sa imong paglakaw, walay mobabag sa imong dalan ug kung ikaw modagan, dili
    ka mapandol.
  pol-UBG: Gdy nimi pójdziesz, twoje kroki nie będą skrępowane; a jeśli pobiegniesz,
    nie potkniesz się.
  urd-GVU: جب تُو چلے گا تو تیرے قدموں کو کسی بھی چیز سے روکا نہیں جائے گا، اور دوڑتے
    وقت تُو ٹھوکر نہیں کھائے گا۔
  deu-1912: daß, wenn du gehst, dein Gang dir nicht sauer werde, und wenn du läufst,
    daß du nicht anstoßest.
  kan-2017: ನೀನು ನಡೆಯುವಾಗ ನಿನ್ನ ಹೆಜ್ಜೆಗೆ ಅಡ್ಡಿಯಾಗುವುದಿಲ್ಲ, ಓಡಿದರೆ ಮುಗ್ಗರಿಸುವುದಿಲ್ಲ.
  yap-yap: Dariy ban’en nra yib i magawonnag e kanawo’ rom ni fa’anra um man ni ga
    ba gonop, ma dabi tun em ko ngiyal’ ni ga be mil.
  hlt-MCSB: Na caeh vaengah na khokan loh puenca pawt vetih na yong vaengah tongtah
    mahpawh.
  mdy-ETH: ዔራቶና ኔ ሃንቴቴ ታኣካ ኔኤኮ ቃዚንታዓኬ፤ ኔ ጳሽኬቴያ ዹቂንታዓኬ።
  kew-kew: Gore ne go pora ratua paali rabu oyae medame mada nama-oyaalia.
  twi-ASANTE: Sɛ wonante a, wʼanammɔntuo bɛkɔ yɛɛ na sɛ wotu mmirika a, worensunti.
  eng-WEBU: When you go, your steps will not be hampered. When you run, you will not
    stumble.
  wal-wal: Neeni hemettiyo wode, ne hemettiyoosan xubbiyaabi de7enna; woxxikkokka
    xubettakka.
  acu-NT: Nu jintanam wekakmeka tukumkashtinuitme. Tura ampuakmesha iyaarchatnuitme.
  spa-PDDPT: Cuando camines, tus pasos no tendrán estorbo. Y si corres, no tropezarás.
  gun-gun: Ha'e va'e rupi reguata ramo mba'eve rei nandejokoi 'rã reikoa rupi. Renha
    teĩ nerenhepyxangai 'rã.
  agu-BL: Nin tul yi jun balaj be'a'tz, qui'c nin jun takle'n yi xcyek tan itrimpe'n,
    nin quil cxje' tzotp yil cxo'jkel.
  ilo-ULB: Inton magnaka, awanto ti agserra iti dalanmo ket no agtarayka, saankanto
    a maitublak.
  kpg-kpg: Deai di mee i golo e mee di duuli doo ala ai, maa goe ga heehee i di kabemee,
    gei goe e deemee di hingahinga i di madagoaa e lellele iei goe.
  uig-ARA: ماڭغىنىڭدا قەدەملىرىڭ چەكلەنمەيدۇ، يۈگۈرسەڭ يىقىلىپ چۈشمەيسەن.
  bps-bps: Na di kagum landè gablabal di dalanam, na di kilam là ge tlaab.
  sus-sus: Xa i i ɲɛrɛma na kira nan ma, i mu tɔɔrɔma. Xa i i gima na kira nan xɔn
    ma, i mu dinkonma.
  pon-2006: Sohte mehkot pahn uh nan elomw ma ke pahn weweidwei ni loalokong, oh ke
    sohte pahn dipekelekel ni omw pahn tang.
  ksd-ksd: Ma ba u vanavana pa ta magit na tur bat ra kakim, Ma ba u vutvut pa una
    tutukai.
  tur-YTC: Gittiğinde adımların takılmayacak. Koştuğunda tökezlemeyeceksin.
  bel-N: Калі пойдзеш імі, ня будуць блытацца ногі твае, калі пабяжыш, не спатыкнешся.
  grc-BRENT: Ἐὰν γὰρ πορεύῃ, οὐ συγκλεισθήσεταί σου τὰ διαβήματα· ἐὰν δὲ τρέχῃς, οὐ
    κοπιάσεις.
  ind-AYT: Ketika kamu berjalan, langkahmu tidak akan terhalang, dan jika kamu berlari,
    kamu tidak akan tersandung.
  nya-nya: Pamene ukuyenda, mapazi ako sadzawombana; ukamadzathamanga, sudzapunthwa.
  hrv-hrv: neće ti se zapletati koraci kad staneš hoditi; potrčiš li, nećeš posrnuti.
  mps-mps: Nage te sunumidu pali da, te magi nai me deligo te sunumi me pania sisąma,
    tama nage me tulalugobeo.
  tpi-tpi: Sapos yu wokabaut long dispela rot, bai i no gat wanpela samting i pasim
    yu, na bai yu no inap pundaun.
  dan-1931: når du går, skal din Gang ej hæmmes, og løber du, snubler du ikke;
  vie-OVCB: Khi con đi, con sẽ không bị vướng chân; lúc con chạy, con sẽ không vấp
    ngã.
  guj-2017: જ્યારે તું ચાલશે, ત્યારે તારાં રસ્તામાં કોઈ ઊભો રહી નહિ શકે અને તું દોડશે
    ત્યારે તને ઠોકર વાગશે નહિ.
  pon-2006A: Sohte mehkot pahn uh nan elomw ma ke pahn weweidwei ni loalokong, oh
    ke sohte pahn dipekelekel ni omw pahn tang.
  por-BRBSL: Quando você for, seus passos não serão dificultados. Quando você correr,
    não tropeçará.
  swe-swe: När du går ska dina steg inte hindras (få kramp, vara fastbundna, bekymrade,
    bedrövade), när du springer ska du inte falla (snava).
  cth-cth: Na cei navah, na khok hanelah kamthuinae awm mahoeh, na yawng navah na
    tâlaw mahoeh.
  twi-twi: Sɛ wonantew a, wʼanammɔntu bɛkɔ waa na sɛ wutu mmirika a, worenhintiw.
  hlt-hlt: Na caeh vaengah na khokan loh puenca pawt vetih na yong vaengah tongtah
    mahpawh.
  tbz-SIM: Mɛm̀mɛ ɑ bo nkérímɛ̀ bɑ́ dɛ̀mɑrɛ̀ bɑ́ɑ́ dɑ dítínnɛ́, kɛ́ncokù kɛ bɑ́ɑ́
    bétɛ́.
  msy-2020: Nɨ tuavir kamɨn mangɨtɨ, bizitam nɨn tuavim apɨrightɨ nɨ irɨghan kogham.
  dop-dop: Ye n tɔŋ pə kɑɑ pɛkəlɩ-ŋ. Pəyele ye n kpɑkəɣɩ ɑsewɑ pə kɑɑ co-ŋ.
  azb-azb: Gedəndə addımların büdrəməz, Qaçanda ayaqların sürüşməz.
  eng-DBY: When thou goest, thy steps shall not be straitened; and when thou runnest,
    thou shalt not stumble.
  hin-2017: जिसमें चलने पर तुझे रोक टोक न होगी, और चाहे तू दौड़े, तो भी ठोकर न खाएगा।
  wol-KYG: Doo dox ba tërëf, doo daw, téqtalu.
  bjr-bjr: Anee mimau finanoo sia moo ainaina fannoo ani aana ititaannoo. Anee mimau
    finana sia aiku rupaurinnaranoo.
  eng-YLT: In thy walking thy step is not straitened, And if thou runnest, thou stumblest
    not.
  kne-kne: Mo mandan kas di, magay manawad en sik-a ya adi kan maisokba mo managtag
    ka.
  eng-WYC-2017: Into which when thou hast entered, thy goings shall not be made strait;
    and thou shalt run, and shalt not have hurting.
  eng-WMBB: When you go, your steps will not be hampered. When you run, you will not
    stumble.
  urd-GVH: जब तू चलेगा तो तेरे क़दमों को किसी भी चीज़ से रोका नहीं जाएगा, और दौड़ते
    वक़्त तू ठोकर नहीं खाएगा।
  rug-rug: Pana ene goi, si lopu kaqu soqo sari nenemu; totoso haqala goi si lopu
    kaqu ta tubarae si agoi.
  gaz-gaz: Yeroo ati deemtu, tarkaanfiin kee hin ittifamu; yoo fiigdu illee ati hin
    gufattu.
  fra-LSG: Si tu marches, ton pas ne sera point gêné; Et si tu cours, tu ne chancelleras
    point.
  yal-yal: Nayi, i sanna mi raxidɛ siga tideni, i mi birɛ i gideni.
  haw-1868: I kou hele ana, aole e hihia kou kapuwai; A ina o holo oe aole o hina.
  arb-NAV: عِنْدَمَا تَمْشِي لَا تَضِيقُ خَطْوَاتُكَ، وَحِينَ تَرْكُضُ لَا تَتَعَثَّرُ.
  ewe-ewe: Ne èle zɔzɔm la, naneke maxe mɔ na wò afɔɖeɖewo o eye ne èsi du la, màkli
    nu o.
  eng-LEE: When thou walkest, thy step shall not be narrowed; and when thou runnest,
    thou shalt not stumble.
  asm-FB: তুমি যেতিয়া খোজ দিবা, তেতিয়া কোনো এজনেও তোমাৰ পথত থিয় নহ’ব; আৰু তুমি
    দৌৰ মাৰিলেও উজুটি নাখাবা।
  sus-A: شَ عِ عِ حّرّ مَ نَ كِرَ نَن مَ، عِ مُ تْورْ مَ. شَ عِ عِ فِمَ نَ كِرَ نَن
    شْن مَ، عِ مُ دِنكٌنمَ.
  fra-SBL: Quand tu iras, tes pas ne seront pas entravés. Quand vous courrez, vous
    ne trébucherez pas.
  hbo-hbo: בְּֽ֭לֶכְתְּךָ לֹא־יֵצַ֣ר צַעֲדֶ֑ךָ וְאִם־תָּ֝ר֗וּץ לֹ֣א תִכָּשֵֽׁל׃
  kik-kik: Rĩrĩa ũgũthiĩ, makinya maku matikahĩngĩcwo; rĩrĩa ũkũhanyũka-rĩ, ndũkahĩngwo.
  fra-NCL: Si tu marches, tes pas ne seront pas à l’étroit, et si tu cours, tu ne
    trébucheras pas.
  cek-AK: Na caeh o naah lam tamcaek ah na pha o mak ai; na cawnh o naah doeh nam
    thaek o mak ai.
  cuk-cuk: Be binnaa nadapsogele, bega ibmar-nueganbi guoed. Amba be gwae-gwae nadapsogele,
    bega ibmar-nueganbi gubaloed.
  uig-CYR: Маңғиниңда қәдәмлириң чәкләнмәйду, Жүгүрсәң жиқилип чүшмәйсән.
  tel-2017: నువ్వు నడుస్తూ ఉన్నప్పుడు నీ అడుగులు చిక్కుపడవు. నీవు పరుగెత్తే సమయంలో
    నీ పాదాలు తొట్రుపడవు.
  hat-BSA: Lè ou mache, pa ou yo p ap jennen; epi si ou kouri, ou p ap glise tonbe.
  kos-kos: Wangin ma ac kosrala inkanek lom kom fin fahsr in lalmwetmet, ac kom ac
    tia tukulkul ke pacl kom kasrusr.
  hbo-WLC: בְּֽ֭לֶכְתְּךָ לֹא־יֵצַ֣ר צַעֲדֶ֑ךָ וְאִם־תָּ֝ר֗וּץ לֹ֣א תִכָּשֵֽׁל׃
  ibo-ibo: Ọ bụrụ na i bie ụdị ndụ dị otu a, ihe agaghị akpọ gị nʼụkwụ nʼije gị, ị
    gaghị asụkwa ngọngọ mgbe ị na-agba ọsọ.
  ory-ory: ତୁମ୍ଭେ ଗମନ କରିବା ବେଳେ ତୁମ୍ଭର ପାଦ ସଙ୍କୁଚିତ ହେବ ନାହିଁ; ପୁଣି, ଦୌଡ଼ିବା ବେଳେ
    ତୁମ୍ଭେ ଝୁଣ୍ଟିବ ନାହିଁ।
  chk-chk: Lupwen kopwe fetal, esap wor epetin ipwom, nge are kopwe sä, kosap chepetek.
  rop-rop: Nomo enijing kaan stapam yu wen yu wok langa det sabibalawei, en nomo enijing
    kaan meigim yu buldan wen yu ran.
  ukr-1871: Пійдеш ними, — не тїсно нозї твоїй буде, побіжиш — і не спотикнешся.
  deu-1951: Gehst du, so wird dein Schritt nicht gehemmt, und wenn du läufst, so wirst
    du nicht straucheln.
  eng-JPS: When thou goest, thy step shall not be straitened; and if thou runnest,
    thou shalt not stumble.
  srp-1865: Kad ushodiš, neæe se stezati koraci tvoji, i ako potrèiš neæeš se spotaknuti.
  lug-lug: Bw’onootambulanga, ekigere kyo kireme okuziyizibwa; era bw’onoddukanga,
    tojjanga kwesittala.
  heb-heb: בלכתך לא יצר צעדך ואם תרוץ לא תכשל׃
  ben-IRV: তোমার চলার দিন বাধা পাবে না এবং যদি তুমি দৌড়াও, তোমার হোঁচট লাগবে না।
  pan-pan: ਜਦ ਤੂੰ ਤੁਰੇਂਗਾ ਤਾਂ ਤੇਰੇ ਰਾਹਾਂ ਵਿੱਚ ਕੋਈ ਰੁਕਾਵਟ ਨਾ ਹੋਵੇਗੀ ਅਤੇ ਜੇ ਤੂੰ ਭੱਜੇਂ
    ਤਾਂ ਵੀ ਤੂੰ ਠੇਡਾ ਨਾ ਖਾਵੇਂਗਾ।
  mya-JVB: ရှောက်သွား လျှင် ၊ ကျဉ်းမြောင်း ရာသို့မ ရောက်၊ ပြေး သောအခါ တိုက်မိ၍မ လဲ
    ရ။
  tte-O: na tem am lokeikeile koina kaekaem simalamalae, kabo saugana kusagena kani
    nige kubebeku.
  tbg-tbg: Are vi aararaqaa nuvaqira virera, kiama qora haikavano ai aiqu ravaaqavu
    kairara kuntavaivai iraitira, qaqima kantamaqi vinara.
  hmo-hmo: Bema mai aonega danu oi raka neganai, gau ta ese oiemu dala do ia koua
    lasi, bona do oi heau neganai do oi hekwakwanai lasi.
  urd-urd: जब तू चलेगा तेरे क़दम कोताह न होंगे; और अगर तू दौड़े तो ठोकर न खाएगा।
  rus-SYN: Когда пойдешь, не будет стеснен ход твой, и когда побежишь, не споткнешься.
  bqc-SIM: Tó ńlɛ táa'ou, pↄe a kpanɛo, tó ńlɛ bàalɛu, ńyↄ̃ gɛ̃nalɛo.
  tcz-CHONGTHU: Nakal son-le teng jongleh nakipal lou ding, nalhai-le teng jongleh
    nakipal lhuh lou ding ahitai.
  mar-mar: जेव्हा तू चालशील, तेव्हा तुझ्या मार्गात कोणीही उभा राहणार नाही. आणि जर
    तू धावशील, तर तू अडखळणार नाहीस.
  hlt-THB: Na ceh huiawh nak khawkan ing zaang nawh, nang dawngawh awm am tawngtawh
    kawp ti.
  qub-qub: Alli caminupa purerga manami mana alliman chayanquipächu. Llutancunamanpis
    manami chayanquipächu.
  bqp-bqp: Tó ntɛn táa on, pↄ́ke ni kpánnɛro, tó ntɛn bàa lɛ́n, ĩni gɛ̃̀ síro.
  hat-hat: Lè w'ap viv avèk bon konprann, anyen p'ap bare wout ou. Ou mèt ap kouri,
    ou p'ap janm bite sou anyen.
  eng-BSB: When you walk, your steps will not be impeded; when you run, you will not
    stumble.
  tod-tod: Ni ɗa ɠɛna ziaa ɠana, è-ɠɔɠɔ zu la ɠataga, ni ɗa ɠɛna ɓizaa, è-ɠɔɠɔi
    la ziɠaa.
  eng-WEBPB: When you go, your steps will not be hampered. When you run, you will
    not stumble.
  kbq-kbq: Ana kantema kagama renakerenka vananana mago zamo'a asevazi ogantena, traginaku'ma
    hananana tanafara osugahane.
  nhe-BL: Huan intla timonejnemiltis ica tlalnamiquilistli, ax tleno quitzacuilis
    moojhui. Huan intla timotlalos, ax timotepotlamis.
  bus-bus: Tó nɛ́ɛ táa oon, pↄ́ke é kpánnɛro, tó nɛ́ɛ bàa lɛɛn, nɛ́ gɛ̃̀n síro.
  gub-BL: Aze ereata ma'e kwaw katu haw rehe nehe, ikatu 'ymaw nanemupytu'u kar kwaw
    neata re nehe. Nerezepyapi kwaw nezàn mehe nehe no.
  eng-DRA: Which when thou shalt have entered, thy steps shall not be straitened,
    and when thou runnest thou shalt not meet a stumblingblock.
