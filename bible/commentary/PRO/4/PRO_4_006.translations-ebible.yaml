verse: PRO.004.006
translations:
  mal-C: ജ്ഞാനത്തെ ഉപേക്ഷിക്കരുത്, അവൾ നിന്നെ സംരക്ഷിക്കും; അവളെ സ്നേഹിക്കുക, അവൾ
    നിനക്കു കാവൽനിൽക്കും.
  deu-TKW: Laß sie nicht außer acht, so wird sie dich bewahren; gewinne sie lieb,
    so wird sie dich behüten.
  lin-lin: kosundola bwanya te, mpe yango ekobatela yo, linga yango mpe ekobomba yo.
  eng-LSV: Do not forsake her, and she preserves you, || Love her, and she keeps you.
  eng-GNV: 'Forsake her not, and shee shall keepe thee: loue her and shee shall preserue
    thee.'
  eng-WEBSTER: 'Forsake her not, and she shall preserve thee: love her, and she shall
    keep thee.'
  nhw-BL: Amo xijcahua itlalnamiquilis. Xiquicneli nopa tlalnamiquilistli catli yaya
    temaca, huan mitzmocuitlahuis huan mitzmanahuis ica nochi catli amo cuali.
  swh-ONEN: Usimwache hekima naye atakuweka salama; mpende, naye atakulinda.
  bba-bba: n ku bwisi yɔ̃su, yi koo mɑn somi. N yi kĩɔ, yi koo mɑn kɔ̃su.
  eng-KJVCPB: 'Forsake her not, and she shall preserve thee: Love her, and she shall
    keep thee.'
  luo-luo: Kik ijwangʼ rieko to obiro bedoni ragengʼ; here, to obiro ritoi.
  meu-meu: basio rakatania, bena ia ese baine narimu; ba ura henia, bena ia ese baine
    gimamu.
  npi-ULB: बुद्धिलाई नत्याग् र त्यसले तेरो निगरानी गर्ने छ । त्यसलाई प्रेम गर्, र
    त्यसले तँलाई सुरक्षा दिने छ ।
  yor-yor: Má ṣe kọ ọgbọ́n sílẹ̀, yóò sì dáàbò bò ọ́, fẹ́ràn rẹ̀, yóò sì bojútó ọ.
  ind-ind: Sang Hikmat itu akan menjagamu bila engkau mengasihi dia dan berpegang
    padanya.
  pes-OPCB: حکمت را ترک نکن، زیرا از تو حمایت خواهد کرد. آن را دوست بدار که از تو
    محافظت خواهد نمود.
  tgl-ULB: huwag iiwanan ang karunungan at ikaw ay kaniyang babantayan; mahalin mo
    ito at pananatilihin kang ligtas.
  hui-hui: Mini bayale gigabi wulene yu wa nahe hame laabo hariyagua ogonime í̠ bayale
    haru holebira.
  mya-mya: ပညာကိုမစွန့်နှင့်။ သူသည်သင့်ကို ထိန်းသိမ်း လိမ့်မည်။ သူ့ကိုချစ်လော့။ သင့်ကို
    စောင့်မလိမ့်မည်။
  bod-N: ཤེས་རབ་མ་སྤང་ཁོ་མོས་ཁྱོད་ལ༌གཟིགས། །ཁོ་མོར་གཅེས་ན་ཁོ་མོས་ཁྱོད་རང༌བསྲུང༌།།
  wsk-wsk: Ni ikia sinar me biring tuiko; kua tui se nu ka bituok ale ka sinar taukko.
  sna-sna: Usarasa uchenjeri, ipapo huchakuchengeta; hude, ihwo hugokurinda.
  spa-BLM: No la abandones, y ella te preservará. Ámala, y ella te mantendrá.
  cac-cac: Xajanej a jelanil, man̈ a patiquejeli, yujto ol ach colchaj yuuj.
  swh-ULB: usiiache hekima nayo itakulinda; ipenda nayo itakuhifadhi salama.
  bel-bel: Не адкідай яе, і яна будзе ахоўваць цябе; любі яе, і яна будзе цябе берагчы.
  deu-ELBBK: Verlass sie nicht, und sie wird dich behüten; liebe sie, und sie wird
    dich bewahren.
  mbb-OT: Kenè nu iselikwey is ketau, kekenà, mahala nu heini su iyan heini ebantey
    wey ed-elima kenikew.
  mal-2015: അതിനെ ഉപേക്ഷിക്കരുതു; അതു നിന്നെ കാക്കും; അതിൽ പ്രിയം വെക്കുക; അതു നിന്നെ
    സൂക്ഷിക്കും;
  rmc-rmc: Ma muk o goďaveripen a chraňinela tut, kam les a stražinela tut.
  pes-OPV: آن را ترک منما که تو را محافظت خواهد نمود. آن را دوست دار که تو را نگاه
    خواهد داشت.
  ron-1924: Н-о пэрэси, ши еа те ва пэзи; юбеште-о, ши те ва окроти!
  ben-OBCV: প্রজ্ঞাকে পরিত্যাগ কোরো না, ও সে তোমাকে রক্ষা করবে; তাকে ভালোবেসো, ও সে
    তোমাকে পাহারা দেবে।
  som-som: Xigmadda ha ka tegin, oo way ku nabad gelin doontaa. Jeclow, oo way ku
    dhawri doontaa.
  lat-VUC: 'Ne dimittas eam, et custodiet te: dilige eam, et conservabit te.'
  eng-ASVBT: Forsake her not, and she will preserve thee; Love her, and she will keep
    thee.
  mna-mna: Pizil ndemem pa ŋgar ambaiŋana pepe.
  ita-1885: Non abbandonar la sapienza, ed ella ti preserverà; Amala, ed ella ti guarderà.
  eng-LXXUP: 'And forsake it not, and it shall cleave to thee: Love it, and it shall
    keep thee.'
  eng-ULB: do not abandon wisdom and she will watch over you; love her and she will
    keep you safe.
  spa-VBL: “No abandones la sabiduría porque ella te mantendrá a salvo. Ama la sabiduría
    y ella te protegerá.
  fra-_FOB: Ne l'abandonne pas, elle te gardera; aime-la, et elle te protégera.
  mal-mal: അതിനെ ഉപേക്ഷിക്കരുത്; അത് നിന്നെ കാക്കും; അതിൽ പ്രിയം വെക്കുക; അത് നിന്നെ
    സൂക്ഷിക്കും;
  lit-lit: Jos nepalik, ir ji tave atidžiai sergės; mylėk ją, ir ji tave saugos.
  urd-GVR: Hikmat tark na kar to wuh tujhe mahfūz rakhegī. Us se muhabbat rakh to
    wuh terī dekh-bhāl karegī.
  suz-BL: मेको कली मप्रोंइतीवी हना, इ कली कोव़ब। मेको कली दाक्‍ताक्‍वी हना, इ कली
    खाल पाइब।
  eng-NOY: 'Forsake her not, and she will guard thee: Love her, and she will preserve
    thee.'
  ita-1927: non abbandonare la sapienza, ed essa ti custodirà; amala, ed essa ti proteggerà.
  ckb-ckb: واز لە دانایی مەهێنە، دەتپارێزێت، خۆشتبوێت، چاودێریت دەکات.
  eng-BBE: Do not give her up, and she will keep you; give her your love, and she
    will make you safe.
  kan-OKCV: ಜ್ಞಾನವನ್ನು ಬಿಟ್ಟುಬಿಡಬೇಡ, ಆಕೆ ನಿನ್ನನ್ನು ಕಾಪಾಡುವಳು; ಆಕೆಯನ್ನು ಪ್ರೀತಿಸು, ಆಕೆ
    ನಿನ್ನನ್ನು ಕಾಯುವಳು.
  tam-2017: அதை விடாதே, அது உன்னைத் தற்காக்கும்; அதின்மேல் பிரியமாக இரு, அது உன்னைக்
    காத்துக்கொள்ளும்.
  spa-RV-1909: No la dejes, y ella te guardará; ámala, y te conservará.
  ron-BTF: Nu o părăsi, și ea te va păstra; iubește-o, și ea te va păzi.
  eng-WEBP: Don’t forsake her, and she will preserve you. Love her, and she will keep
    you.
  eng-FBV: Don't give up on wisdom for she will keep you safe. Love wisdom and she
    will protect you.
  nld-1939: Verwaarloos haar niet, zij zal u behoeden, Als ge haar liefhebt, u beschermen.
  nch-BL: Amo xijcahua italnamiquilis. Xiquicneli nopa talnamiquilisti cati yaya temaca,
    huan mitzmocuitahuis huan mitzmanahuis ica nochi cati amo cuali.
  vie-1934: Đừng lìa bỏ sự khôn ngoan, ắt người sẽ gìn giữ con; Hãy yêu mến người,
    thì người sẽ phù hộ con.
  hin-CV: यदि तुम इसका परित्याग न करो, तो यह तुम्हें सुरक्षित रखेगी; इसके प्रति तुम्हारा
    प्रेम ही तुम्हारी सुरक्षा होगी.
  eng-OURB: Don’t forsake her, and she will preserve you. 'Ahav ·Affectionately love·
    her, and she will keep you.
  spa-BES: No la abandones, y ella te guardará; dale tu amor, y ella te hará a salvo.
  tdx-tdx: Ko apo’o, le harova’e; ikokò, le hambena’e.
  tha-KJV: อย่าทอดทิ้งเธอ และเธอจะรักษาเจ้าไว้ จงรักเธอ และเธอจะระแวดระวังเจ้า
  por-BR-2018: Não a abandones, e ela te guardará; ama-a, e ela te conservará.
  deu-ELO: Verlaß sie nicht, und sie wird dich behüten; liebe sie, und sie wird dich
    bewahren.
  eng-WYC-2018: Forsake thou not it, and it shall keep thee (safe); love thou it,
    and it shall keep thee (safe).
  epo-epo: Ne forlasu ĝin, kaj ĝi vin gardos; Amu ĝin, kaj ĝi zorgos pri vi.
  uig-PIN: Danaliⱪtin waz kǝqmǝ, u seni saⱪlaydu; Uni sɵygin, u seni ⱪoƣdaydu.
  beo-beo: Dili da Bagade Dawa:su Hou ida:iwane gala amoma mae higama. Amasea, amo
    hou da dilia gaga:su agoane ba:mu. Bagade Dawa:su Hou asigiwane ba:ma. Amasea,
    amo hou da dili gaga:mu.
  tpi-OTNT: Yu no ken lusim gutpela tingting. Nogat. Yu mas laikim em tumas na bai
    em i lukautim yu gut.
  hau-SA: Kada ka ƙyale hikima, za tă kuwa tsare ka; ka ƙaunace ta, za tă kuwa lura
    da kai.
  uig-LAT: Danaliqtin waz kechme, u séni saqlaydu; Uni söygin, u séni qoghdaydu.
  nde-nde: Ungafulatheli ukuhlakanipha, kuzakuvikela; kuthande, kuzakulinda.
  ton-ton: '‌ʻOua naʻa liʻaki ia, pea te ne fakamoʻui koe: ke ke ʻofa kiate ia, pea
    te ne tauhi kiate koe.'
  ces-1613: Neopouštějž jí, a bude tě ostříhati; miluj ji, a zachová tě.
  eng-WMB: Don’t forsake her, and she will preserve you. Love her, and she will keep
    you.
  tam-TCV: நீ ஞானத்தை விட்டுவிடாதே, அது உன்னைப் பாதுகாக்கும்; அதை நேசி, அது உன்னை
    காத்துக்கொள்ளும்.
  ceb-ULB: ayaw biyai ang kaalam ug magbantay siya kanimo; higugmaa siya ug panalipdan
    ka niya.
  pol-UBG: Nie opuszczaj jej, a będzie cię strzegła; ukochaj ją, a zachowa cię.
  urd-GVU: حکمت ترک نہ کر تو وہ تجھے محفوظ رکھے گی۔ اُس سے محبت رکھ تو وہ تیری دیکھ
    بھال کرے گی۔
  deu-1912: Verlaß sie nicht, so wird sie dich bewahren; liebe sie, so wird sie dich
    behüten.
  kan-2017: ಜ್ಞಾನವನ್ನು ಬಿಡದಿದ್ದರೆ ಅದು ನಿನ್ನನ್ನು ಕಾಪಾಡುವುದು, ಪ್ರೀತಿಸಿದರೆ, ಅದು ನಿನ್ನನ್ನು
    ಕಾಯುವುದು.
  yap-yap: Dab mu n’ag e gonop ya ir e ra yoror rom; mu t’ufeg me tem ni dabi buch
    ban’en rom.
  hlt-MCSB: Cueihnah te hnoo boeh, na lungnah daengah ni namah te n'ngaithuen vetih
    nang te n'kueinah eh.
  mdy-ETH: ዔራቶ ሃሺፖ፤ ዒዛ ኔና ካፓንዳኔ፤ ዒዞ ናሽኬ፤ ሜቶ ቢያይዳፓ ኔና ዓይሳንዳኔ።
  kew-kew: Dia neme epe kone nagimape. Go agaame ne epe-rupa surubalia rabu ne ora
    epe aa pirali.
  twi-ASANTE: Nnya nyansa hɔ, na ɛbɛbɔ wo ho ban; dɔ no, na ɛbɛhwɛ wo so.
  eng-WEBU: Don’t forsake her, and she will preserve you. Love her, and she will keep
    you.
  wal-wal: Aadhdhida eratettaayyo zokkuwaa zaaroppa; aissi giikko, i nena ashshana;
    a siiqa; siiqikko i nena naagana.
  acu-NT: Paan nintimratniuka inaisaip. Tura nu aneakmeka, amin ayamrutmaktinutai.
  spa-PDDPT: No la abandones, y ella te guardará. Ámala, y ella te protegerá.
  gun-gun: Ejepe'a eme 'arandua rupi reikoa gui. Ha'e ramo 'rãe ndere opena porã.
    Embovare ke, ha'e ramo 'rã nderepy.
  agu-BL: Qui na waj yil tzawil cyen yi inca'wl. Nin qui na waj yil tz'el inyol te
    ac'u'l, ma na pek'en te'j, na xconk tetz colbil atz.
  ilo-ULB: saanmo a panpanawan ti kinasirib ket bantayannakanto; ayatem isuna ket
    saluadannakanto.
  kpg-kpg: Hudee diagia di kabemee, gei di maa ga duuli goe. Aloho i di maa, gei di maa
    ga benebene goe.
  uig-ARA: دانالىقتىن ۋاز كەچمە، ئۇ سېنى ساقلايدۇ؛ ئۇنى سۆيگىن، ئۇ سېنى قوغدايدۇ.
  bps-bps: Toom fkah di nawam i kfulung du én kamlung ge, na knabasam du én mifat
    ge.
  sus-sus: I naxa e rabɛɲin, e i makantama nɛ. N ma sɛriyɛ xa rafan i ma, a i ratangama
    nɛ.»
  pon-2006: Ke dehr kesehla kupwurokong, pwe ih me pahn sinsileiuk; poakohng pwe e
    pahn kamouruhkala.
  ksd-ksd: Koko una vana kan ia, ma na vaale bat u; Una manane, ma na balaure bat
    u.
  tur-YTC: Ondan ayrılma, o da seni koruyacaktır. Onu sev, o da sana gözkulak olacaktır.
  bel-N: Не пакідай яе, і яна захавае цябе, любі яе, і яна будзе пільнаваць цябе.
  grc-BRENT: μηδὲ ἐγκαταλίπῃς αὐτὴν, καὶ ἀνθέξεταί σου· ἐράσθητι αὐτῆς, καὶ τηρήσει
    σε.
  ind-AYT: Jangan meninggalkannya, maka ia akan memeliharamu. Cintailah ia, maka ia
    akan menjagamu.
  nya-nya: Usasiye nzeru ndipo idzakusunga. Uziyikonda ndipo idzakuteteza.
  hrv-hrv: Ne ostavljaj je i čuvat će te; ljubi je i obranit će te.
  mps-mps: Nago wiegi yai homu kolesaga ebo me tagaligio. Menio. Nago aga godolo mu
    ebaso da, te agai nage tonaluaibao.
  tpi-tpi: Yu no ken lusim gutpela tingting. Nogat. Yu mas laikim em tumas na bai
    em i lukautim yu gut.
  dan-1931: slip den ikke, så vil den vogte dig, elsk den, så vil den værne dig!
  vie-OVCB: Đừng lìa bỏ sự khôn ngoan, vì nó sẽ bảo vệ con. Hãy yêu mến sự khôn ngoan,
    vì nó sẽ gìn giữ con.
  guj-2017: ડહાપણનો ત્યાગ ન કરીશ અને તે તારું રક્ષણ કરશે, તેના પર પ્રેમ રાખજે અને
    તે તારી સંભાળ રાખશે.
  pon-2006A: Ke dehr kesehla kupwurokong, pwe ih me pahn sinsileiuk; poakohng pwe
    e pahn kamouruhkala.
  por-BRBSL: Não a abandone, e ela o preservará. Ame-a e ela vai mantê-lo.
  swe-swe: Överge inte visheten, hon ska bevara (försvara, skydda) dig, älska henne,
    och hon ska skydda dig.
  cth-cth: Cettakhai hanh, na ring nakaima. Lungpataw haw na ngue han kaima.
  twi-twi: Nnyaw nyansa hɔ, na ɛbɛbɔ wo ho ban; dɔ no, na ɛbɛhwɛ wo so.
  hlt-hlt: Cueihnah te hnoo boeh, na lungnah daengah ni namah te n'ngaithuen vetih
    nang te n'kueinah eh.
  tbz-SIM: A bɑ́ɑ́ yóu mɛciì mmɛɛ̀ yóó dɑ teennɛ̀! Ndɔ́ mɛ kɛ̀ mɛ̀ ndɑ kɑ̃nkɛ́.
  msy-2020: Nɨ nɨghnɨzir aghuim ataghɨraghan markɨ. Nɨ bar a gifongegh, eghtɨ a bar
    deraghvɨra nɨ geghuvam.
  dop-dop: Tɑɑ lɔ ləmɑɣɑsɛɛ, sɔɔlɩ-yɛ, ɑ kɑ́ pɑɑsənɑ-ŋ.
  azb-azb: Hikmətdən ayrılmasan, o səni qoruyar, Əgər onu sevsən, səni saxlayar.
  eng-DBY: Forsake her not, and she shall keep thee; love her, and she shall preserve
    thee.
  hin-2017: बुद्धि को न छोड़ और वह तेरी रक्षा करेगी; उससे प्रीति रख और वह तेरा पहरा
    देगी।
  wol-KYG: Bul dëddu xel mu rafet, da lay aar; sopp ko, mu sàmm la.
  bjr-bjr: Sia amiqira irirana minnisaa minara rinanoo ani faqa maridanoo mifa anisaa
    rakisiannoo. Anee minara rinanoo mifa anisaa itita amaqaannoo.
  eng-YLT: Forsake her not, and she doth preserve thee, Love her, and she doth keep
    thee.
  kne-kne: Adi kan dokdokogan et say mangayowan en sik-a, ipateg mo et salakniban
    daka.
  eng-WYC-2017: Forsake thou not it, and it shall keep thee; love thou it, and it
    shall keep thee.
  eng-WMBB: Don’t forsake her, and she will preserve you. Love her, and she will keep
    you.
  urd-GVH: हिकमत तर्क न कर तो वह तुझे महफ़ूज़ रखेगी। उससे मुहब्बत रख तो वह तेरी देख-भाल
    करेगी।
  rug-rug: Mu lopu veko pania sa ginilagilana lohina, na kote lavelave nigo sa, tataru
    nia meke kote kopu nigo sa.
  gaz-gaz: Ogummaa hin dhiisin; isheen si eegdii; ishee jaalladhu; isheenis si tiksitii.
  fra-LSG: Ne l’abandonne pas, et elle te gardera; Aime-la, et elle te protégera.
  yal-yal: I nama fekolonna rabeɲin, a i kantanma nɛn, a xa rafan i ma, a i ratangama
    nɛn.
  haw-1868: Mai haalele oe ia mea, a nana oe e malama mai; E aloha oe ia ia, a nana
    oe e kiai mai.
  arb-NAV: لَا تَنْبِذْهَا فَتَحْفَظَكَ. أَحْبِبْهَا فَتَصُونَكَ.
  ewe-ewe: Mègagbe nu le nunya gbɔ o ekema adzɔ ŋuwò, lɔ̃e ekema akpɔ tawò.
  eng-LEE: 'Forsake her not, and she will watch over thee: love her, and she will
    keep thee.'
  asm-FB: প্ৰজ্ঞাক ত্যাগ নকৰিবা, তেতিয়া তেওঁ তোমাৰ ওপৰত দৃষ্টি ৰাখিব; তেওঁক প্ৰেম
    কৰা, আৰু তেওঁ তোমাক সুৰক্ষিত কৰি ৰাখিব।
  sus-A: عِ نَشَ عٍ رَبّحِن، عٍ عِ مَكَنتَمَ نّ. ﭑ مَ سّرِيّ شَ رَقَن عِ مَ، عَ عِ
    رَتَنفَمَ نّ.»
  fra-SBL: Ne l'abandonne pas, et elle te préservera. Aimez-la, et elle vous gardera.
  hbo-hbo: אַל־תַּעַזְבֶ֥הָ וְתִשְׁמְרֶ֑ךָּ אֱהָבֶ֥הָ וְתִצְּרֶֽךָּ׃
  kik-kik: Ndũkanatirike ũũgĩ, naguo nĩũrĩkũgitagĩra;
  fra-NCL: Ne l’abandonne pas, et elle te gardera ; aime-la, et elle te conservera.
  cek-AK: Palunghahaih to pahnawt hmah, palunghahaih mah ni nang to pakaa tih; palunghahaih
    to palung ah, to tih nahaeloe palunghahaih mah na toep tih.
  cuk-cuk: Binsaed-nikaguedgi melle be bangue, ar a, be-bendakdii guoed. Binsaed-nikaguedbina
    bur be soge, ar a, be-edarbedii guoed.
  uig-CYR: Даналиқтин ваз кәчмә, у сени сақлайду; Уни сөйгин, у сени қоғдайду.
  tel-2017: జ్ఞానాన్ని విడిచిపెట్టకుండా ఉంటే అది నిన్ను కాపాడుతుంది. దాన్ని ప్రేమిస్తూ
    ఉంటే అది నిన్ను రక్షిస్తుంది.
  hat-BSA: Pa abandone li e li va pwoteje ou; renmen li e li va veye sou ou.
  kos-kos: Nimet sisla lalmwetmet, na el ac loangekom. Lungse el, ac el fah liyekomyang
    wo.
  hbo-WLC: אַל־תַּעַזְבֶ֥הָ וְתִשְׁמְרֶ֑ךָּ אֱהָבֶ֥הָ וְתִצְּרֶֽךָּ׃
  ibo-ibo: Ahapụla amamihe, ọ ga-echebe gị, hụ ya nʼanya, nʼihi na ọ ga-eduzi gị.
  ory-ory: ତାକୁ ପରିତ୍ୟାଗ କର ନାହିଁ; ତହିଁରେ ସେ ତୁମ୍ଭକୁ ପାଳନ କରିବ; ତାକୁ ସ୍ନେହ କର, ତହିଁରେ
    ସେ ତୁମ୍ଭକୁ ରକ୍ଷା କରିବ।
  chk-chk: Kosap likitala tipachem, pun epwe tümwünuk. Kopwe echeni pwe epwe mamasok.
  rop-rop: Yu garra oldei jinggabat en teiknodis blanga det sabibalawei en im garra
    album yu. En if yu laigim im brabliwei, wal im garra kipum yu seifwan.
  ukr-1871: Держися її, а буде вона охороною тобі; люби її, а буде вона обороною твоєю.
  deu-1951: Verlaß du sie nicht, so wird sie dich bewahren; liebe du sie, so wird
    sie dich behüten!
  eng-JPS: Forsake her not, and she will preserve thee; love her, and she will keep
    thee.
  srp-1865: Nemoj je ostaviti, i èuvaæe te, ljubi je, i hraniæe te.
  lug-lug: Togalekanga, nago ganaakukuumanga, gaagale nago ganaakulabiriranga.
  heb-heb: אל תעזבה ותשמרך אהבה ותצרך׃
  ben-IRV: প্রজ্ঞাকে ছেড়ো না, সে তোমাকে রক্ষা করবে; তাকে প্রেম কর, সে তোমাকে নিরাপদে
    রাখবে।
  pan-pan: ਉਹ ਨੂੰ ਨਾ ਛੱਡੀਂ ਤਾਂ ਉਹ ਤੇਰੀ ਰੱਖਿਆ ਕਰੇਗੀ, ਉਹ ਦੇ ਨਾਲ ਪ੍ਰੀਤ ਲਾਵੀਂ ਤਾਂ ਉਹ ਤੇਰੀ
    ਰਾਖੀ ਕਰੇਗੀ।
  mya-JVB: ပညာ ကိုမ စွန့် နှင့်။ သူသည်သင့် ကို ထိန်းသိမ်း လိမ့်မည်။ သူ့ ကိုချစ် လော့။
    သင့် ကို စောင့် မလိမ့်မည်။
  tte-O: Tabu sonoga ukakawa-naenae-yan kaiwena bwaliga am sonoga kani isaguiwo nige
    sowana kusilae. Kumulolo sonogane koina kabo kani igite-kalatagiwo.
  tbg-tbg: Are koqe avu aato vai okarara kia qoririma kairera, vi okarava ai koqema
    kero antuama amitaanarove. Ai muntukavano vi okarara variqiro virera, vi okarava
    koqema kero ariqaa raqikiqiro vuanarove.
  hmo-hmo: Aonega do oi rakatania lasi, bona ia ese oi do ia naria. Aonega do oi ura
    henia, bona ia ese oi do ia gimaia.
  urd-urd: हिकमत को न छोड़ना, वह तेरी हिफ़ाज़त करेगी; उससे मुहब्बत रखना, वह तेरी निगहबान
    होगी।
  rus-SYN: Не оставляй ее, и она будет охранять тебя; люби ее, и она будет оберегать
    тебя.
  bqc-SIM: Ńsu pãkpa ↄ̃nↄio, a n dↄ̃́a, ǹyↄ̃ yeaàzi, a ↄkunla.
  tcz-CHONGTHU: Chihna hi nungsun hih beh in, chihna hi ngaisang in, chutileh chihna
    hin nangma na umpi jing ding ahi.
  mar-mar: ज्ञानाचा त्याग करू नकोस ते तुझे राखण करील; त्याच्यावर प्रीती कर आणि ते
    तुझे रक्षण करील.
  hlt-THB: Koeh hawi taak nawh, nik chungkhoep kaw; lung na nawh, ni khoemdoen kaw.
  qub-qub: Yachaytaga fiyupa cuyanqui. Ama cachaycunquichu. Mana cachaycuptiqui yachayga
    fiyupa allimanmi churashunquipaj.
  bqp-bqp: Ǹsun pã kpá ↄ̃ndↄ̃iro, ani n dãkpã, ǹgↄ̃ yei, ani ↄ kúmma.
  hat-hat: Pa lage konesans ou. L'a toujou pwoteje ou. renmen l', li p'ap kite anyen
    rive ou.
  eng-BSB: Do not forsake wisdom, and she will preserve you; love her, and she will
    guard you.
  tod-tod: Mina ɠɛlɛ ɠimalai ʋa, toɠa ɓɔ è ʋa, nɛɛ ʋɛ, toɠa ɓaa è maazu.
  eng-WEBPB: Don’t forsake her, and she will preserve you. Love her, and she will
    keep you.
  kbq-kbq: Knare antahintahimofoma kamagenama huontesankeno'a, kagu nevazina avesima
    antesankeno'a, kegava hugantegahie.
  nhe-BL: Amo xijcahua itlalnamiquilis. Xiquicneli nopa tlalnamiquilistli tlen yajaya
    temaca, huan mitzmocuitlahuis huan mitzmanahuis ica nochi tlen ax cuali.
  bus-bus: Ǹton pã kpá ↄ̃ndↄ̃ↄziro, eé n dãkpa, ǹgↄ̃ yezi, eé ↄ kúnla.
  gub-BL: Etyryk zo ma'e kwaw katu haw wi nehe. Nezewe mehe uzekaiw putar nerehe nehe.
    Ezamutar katu ma'e kwaw katu haw nehe. Nezewe mehe umukatu nereko haw nehe.
  eng-DRA: 'Forsake her not, and she shall keep thee: love her, and she shall preserve
    thee.'
