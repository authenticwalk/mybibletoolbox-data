verse: PRO.004.010
translations:
  mal-C: എന്റെ കുഞ്ഞേ, എന്റെ വാക്കുകൾ ശ്രദ്ധിച്ച് അവ അംഗീകരിക്കുക, എന്നാൽ നീ ദീർഘായുസ്സുള്ള
    വ്യക്തിയായിരിക്കും.
  deu-TKW: Höre, mein Sohn, und nimm meine Reden an, so werden deiner Lebensjahre
    viel werden.
  lin-lin: Mwana na ngai, yoka mpe yamba maloba na ngai, mpe mibu ya bomoi na yo ekobakisama.
  eng-LSV: Hear, my son, and receive my sayings, || And years of life [are] multiplied
    to you.
  eng-GNV: Heare, my sonne, and receiue my wordes, and the yeeres of thy life shalbe
    many.
  eng-WEBSTER: Hear, O my son, and receive my sayings; and the years of thy life shall
    be many.
  nhw-BL: Notelpoca, techtlacaquili huan xijchihua catli nimitzilhuía. Sintla quej
    nopa tijchihuas, tiitztos miyac xihuitl ipan monemilis.
  swh-ONEN: Sikiliza mwanangu, kubali ninachokuambia, nayo miaka ya maisha yako itakuwa
    mingi.
  bba-bba: Nɛn bii, ɑ swɑɑ dɑkio ɑ nɔ ye nɑ nun sɔ̃ɔmɔ. À n ye wurɑ, wunɛn wɑ̃ɑru
    tɑ koo dɑkɑɑ dɑ.
  eng-KJVCPB: Hear, O my son, and receive my sayings; And the years of thy life shall
    be many.
  luo-luo: Wuoda, winji kendo yie gima awacho eka higni mag ngimani nobed mangʼeny.
  meu-meu: Natugu e, a kamonai; egu hereva bavabi dae, bena emu mauri laḡanidia bae
    hoho.
  npi-ULB: हे मेरो छोरो, मेरा वचनहरू सुन्, र तिनलाई ध्यान दे, अनि तेरो जीवनको आयु
    लामो हुने छ ।
  yor-yor: Tẹ́tí, ọmọ mi, gba ohun tí mo sọ, ọjọ́ ayé è rẹ yóò sì gùn.
  ind-ind: Hai anakku, dengarkan dan terimalah pengajaranku supaya panjanglah umurmu.
  pes-OPCB: پسرم به من گوش کن و آنچه به تو می‌گویم بپذیر تا عمری طولانی داشته باشی.
  tgl-ULB: Makinig, aking anak, at pansinin ang aking mga salita, at ikaw ay magkakaroon
    ng maraming mga taon sa iyong buhay.
  hui-hui: I̱ igini-o i̱na bi larogo baya hangu hale hariyagua dindi ogoria lu haabo
    holebere.
  mya-mya: ငါ့သား၊ ငါ့စကားကိုနားထောင်နာယူလော့။ သို့ပြုလျှင်၊ သင့်အသက် နှစ်ပေါင်းများလိမ့်မည်။
  bod-N: བདག་གི་བུ་ཡིས་ངའི་གཏམ་ལ། །མཉན་ནས་དང་དུ་ལོངས་ཤིག༌དང༌། །ཁྱོད་ནི་ཚེ་ཐག་རིང་པོར་གནས།།
  wsk-wsk: Aga namar, aninga den iki ale karo tui ale te tom maiya biya ali imi te
    bagerko.
  sna-sna: Teerera, mwanakomana wangu, gamuchira zvandinotaura, ipapo makore oupenyu
    hwako achava mazhinji.
  spa-BLM: Escucha, hijo mío, y recibe mis palabras. Los años de tu vida serán muchos.
  cac-cac: Axo ticnaic ach vuninal, cha val ab' juntzan̈ in lolonel tic, yic vach'
    ol najatb'oc a q'uinal.
  swh-ULB: Mwanangu, sikiliza, na kuzingatia maneno yangu, nawe utapata miaka mingi
    ya maisha yako.
  bel-bel: Слухай, сыне мой, і прымі словы мае, - і памножацца гады твайго жыцьця.
  deu-ELBBK: Höre, mein Sohn, und nimm meine Reden an! Und die Jahre des Lebens werden
    sich dir vermehren.
  mbb-OT: Mama, pemineǥa nu wey tumana nu is menge egkeǥiyen ku su wey ka luǥeyazi
    te untung.
  mal-2015: മകനേ കേട്ടു എന്റെ വചനങ്ങളെ കൈക്കൊൾക; എന്നാൽ നിനക്കു ദീർഘായുസ്സുണ്ടാകും.
  rmc-rmc: Šun man, čhavo miro, prile mire lava a dživeha but berš.
  pes-OPV: ‌ای پسر من بشنو و سخنان مرا قبول نما، که سالهای عمرت بسیار خواهد شد.
  ron-1924: Аскултэ, фиуле, примеште кувинтеле меле ши аний веций тале се вор ынмулци!
  ben-OBCV: হে আমার বাছা, শোনো, আমি যা বলি তা গ্রহণ করো, ও তোমার জীবনের আয়ু সুদীর্ঘ
    হবে।
  som-som: Wiilkaygiiyow, maqal oo hadalladayda aqbal. Oo sannadaha cimrigaaguna way
    badnaan doonaan.
  lat-VUC: '[Audi, fili mi, et suscipe verba mea, ut multiplicentur tibi anni vitæ.'
  eng-ASVBT: Hear, O my son, and receive my sayings; And the years of thy life shall
    be many.
  mna-mna: O lutuŋ, leŋ sua tio ti mi kan la. Naso mbotmbot su toono ma molo, mi kom
    ndaama boozo.
  ita-1885: Ascolta, figliuol mio, e ricevi i miei detti; Ed anni di vita ti saranno
    moltiplicati.
  eng-LXXUP: Hear, my son, and receive my words; And the years of thy life shall be
    increased, That the resources of thy life may be many.
  eng-ULB: Listen, my son, and pay attention to my words, and you will have many years
    in your life.
  spa-VBL: Escucha, hijo mío. Si aceptas lo que te digo, vivirás larga vida.
  fra-_FOB: Écoute, mon fils, et reçois mes paroles; et les années de ta vie te seront
    multipliées.
  mal-mal: മകനേ കേട്ട് എന്റെ വചനങ്ങളെ കൈക്കൊള്ളുക; എന്നാൽ നിനക്ക് ദീർഘായുസ്സുണ്ടാകും.
  lit-lit: Klausyk, mano sūnau, ir priimk mano pasakymus, tai tavo gyvenimo metų bus
    daug.
  urd-GVR: Mere beṭe, merī sun! Merī bāteṅ apnā le to terī umr darāz hogī.
  suz-BL: आं तौ, इ नोफा दाइश्‍शा, आं लोव़ नेंशा, ब्रावो। मो पाप्‍तीवी हना, गे शुश
    ब्रोंइ‍नेवे। हितोपदेस ३:२
  eng-NOY: Hear, O my son! and receive my sayings! So shall the years of thy life
    be many.
  ita-1927: Ascolta, figliuol mio, ricevi le mie parole, e anni di vita ti saranno
    moltiplicati.
  ckb-ckb: ڕۆڵە، گوێ بگرە و قسەکانم وەربگرە، جا تەمەنت درێژ دەبێت.
  eng-BBE: Give ear, O my son, and let your heart be open to my sayings; and long
    life will be yours.
  kan-OKCV: ಮಗನೇ, ಆಲಿಸಿ ನನ್ನ ಮಾತುಗಳನ್ನು ಸ್ವೀಕರಿಸು, ಆಗ ನಿನ್ನ ಜೀವನದ ವರ್ಷಗಳು ಹೆಚ್ಚುವವು.
  tam-2017: என் மகனே, கேள், என்னுடைய வார்த்தைகளை ஏற்றுக்கொள்; அப்பொழுது உன்னுடைய ஆயுளின்
    வருடங்கள் அதிகமாகும்.
  spa-RV-1909: Oye, hijo mío, y recibe mis razones; y se te multiplicarán años de
    vida.
  ron-BTF: Ascultă, fiul meu, și primește spusele mele; și mulți vor fi anii vieții
    tale.
  eng-WEBP: Listen, my son, and receive my sayings. The years of your life will be
    many.
  eng-FBV: Listen, my son, if you accept what I tell you, then you will live a long
    life.
  nld-1939: Luister mijn zoon, neem mijn woorden aan, Opdat ge lange jaren moogt leven.
  nch-BL: Notelpoca, techtacaquili huan xijchihua cati nimitzilhuía. Sinta quej nopa
    tijchihuas, tiitztos miyac xihuit ipan monemilis.
  vie-1934: Hỡi con, hãy nghe và tiếp nhận các lời ta; Thì năm tháng của đời con sẽ
    được thêm nhiều lên.
  hin-CV: मेरे पुत्र, मेरी शिक्षाएं सुनो और उन्हें अपना लो, कि तुम दीर्घायु हो जाओ.
  eng-OURB: Sh'ma ·Hear obey·, my son, and receive my sayings. The years of your life
    will be many.
  spa-BES: Escucha, hijo mío, y deja que tu corazón se abra a mis palabras; y larga
    vida será tuya.
  tdx-tdx: Mitsanoña ahy, anake, vaho iantofo o entakoo, hañamaroañe ty taon-kavelo’o.
  tha-KJV: โอ บุ​ตรชายของเราเอ๋ย จงฟังและรับถ้อยคำของเรา เพื่อปีเดือนแห่งชีวิตของเจ้าจะมากหลาย
  por-BR-2018: Ouve, filho meu, e recebe minhas palavras; e elas te acrescentarão
    anos de vida.
  deu-ELO: Höre, mein Sohn, und nimm meine Reden an! Und des Lebens Jahre werden sich
    dir mehren.
  eng-WYC-2018: My son, hear thou, and take my words (to heart); (so) that the years
    of (thy) life be multiplied to thee.
  epo-epo: Aŭskultu, mia filo, kaj akceptu miajn vortojn; Kaj multiĝos la jaroj de
    via vivo.
  uig-PIN: I oƣlum, ⱪulaⱪ salƣin, sɵzlirimni ⱪobul ⱪilƣin, Xunda ɵmrüngning yilliri
    kɵp bolidu.
  beo-beo: Nagofe! Noga:le nabima amola dafawane sia:sa noga:le lalegaguma. Amasea
    di da osobo bagadega fifi masunu.
  tpi-OTNT: Pikinini, yu mas harim gut tok bilong mi, na bai yu stap longpela taim
    long graun.
  hau-SA: Ka saurara, ɗana, ka yarda da abin da na faɗa, shekarun rayuwarka kuwa za
    su zama masu yawa.
  uig-LAT: I oghlum, qulaq salghin, sözlirimni qobul qilghin, Shunda ömrüngning yilliri
    köp bolidu.
  nde-nde: Zwana mntanami, yamukela lokho engikutshoyo, ukuze insuku zokuphila kwakho
    zibe zinengi.
  ton-ton: ‌ʻE hoku foha, fanongo, pea ke maʻu ʻa ʻeku ngaahi tala, pea ʻe hoko ai
    ʻo lahi ʻae ngaahi taʻu ʻo hoʻo moʻui.
  ces-1613: Slyš, synu můj, a přijmi řeči mé, a tak rozmnoží se léta života tvého.
  eng-WMB: Listen, my son, and receive my sayings. The years of your life will be
    many.
  tam-TCV: என் மகனே, கேள், நான் சொல்வதை ஏற்றுக்கொள்; அப்பொழுது உன் வாழ்நாட்கள் நீடித்திருக்கும்.
  ceb-ULB: Akong anak, paminaw ug patalinghogi ang akong mga pulong, ug makabaton
    ka ug daghang katuigan sa imong kinabuhi.
  pol-UBG: Słuchaj, synu mój, i przyjmij moje słowa, a pomnożą się lata twojego życia.
  urd-GVU: میرے بیٹے، میری سن! میری باتیں اپنا لے تو تیری عمر دراز ہو گی۔
  deu-1912: So höre, mein Kind, und nimm an meine Rede, so werden deiner Jahre viel
    werden.
  kan-2017: ಕಂದಾ, ಗಮನಿಸಿ ನನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳು, ಕೇಳಿದರೆ, ನಿನ್ನ ಜೀವಮಾನದ ವರ್ಷಗಳು ಹೆಚ್ಚುವವು.
  yap-yap: Fakag, mmotoyil ngog. Ngam fanay e n’en ni gu be yog ngom, me yag nim par
    nib n’uw nap’am.
  hlt-MCSB: Ka ca ka hnatun lamtah ka olthui he doe lah. Te daengah ni na hingnah
    ah kum loh nang hamla a puh eh.
  mdy-ETH: ታ ናዓሢዮ! ዋይዜ፤ ታ ኔኤም ኬኤዛ ባኮ ዋይዜ፤ ናንጎ ሌዔ ኔኤኮ ዖዶቃንዳኔ።
  kew-kew: Go naaki neme nina agaa pagoa ratali rabu ne go su-amaa oro yalo adaalu-pu
    piruali.
  twi-ASANTE: Me ba, tie na fa deɛ meka no, na wo nkwanna bɛyɛ bebree.
  eng-WEBU: Listen, my son, and receive my sayings. The years of your life will be
    many.
  wal-wal: Ta na7au, siya; taani giyoogaakka ekka; ne bareekka aduqqana.
  acu-NT: Tura asamtai uchiru, wina chichamur antukta. Tura wi tajame nu miatrusmek
    turata. Turakmeka untsuri musach iwiaaku pujustinuitme.
  spa-PDDPT: Escucha, hijo mío, y recibe mis palabras, Y se te multiplicarán años
    de vida.
  gun-gun: Xera'y, ejapyxaka ke, ha'e ejopy xeayvu. Ha'e vy 'rãe reikove puku.
  agu-BL: I bin jalu', ax wok jun c'oloj witz'un, nque'n wok bin il tan banle'n tane'n
    yi inca'wl. Na ko ya'tz tziban, mben tzun ẍkon mas yi ank'i'n tetz itetz.
  ilo-ULB: Dumngegka anakko, ken ipangagmo dagiti sasaok, ket maaddaankanto iti adu
    a tawen iti panagbiagmo.
  kpg-kpg: Hagalongo mai dagu dama daane. Kaina agu helekai gii mau gi oo lodo, gei
    goe ga mouli waalooloo.
  uig-ARA: ئى ئوغلۇم، قۇلاق سالغىن، سۆزلىرىمنى قوبۇل قىلغىن، شۇندا ئۆمرۈڭنىڭ يىللىرى
    كۆپ بولىدۇ.
  bps-bps: Tingàgu, flinge ge di deg na dnawatam i mangu di ge, du fye too ge mlawil.
  sus-sus: N ma di, xa i i tuli mati n ma masenyi ra, i xa simaya xɔn kuyama nɛ.
  pon-2006: Rong ie, samwa. Rong oh ale ei padahk kan ni mehlel, ke ahpw pahn mour
    werei.
  ksd-ksd: Ea, natugu, una valongore, ma una kapupi kaugu lavur tinata, Upi na peal
    kaum kilakilala na nilaun.
  tur-YTC: Dinle oğlum, Sözlerimi kabul et. Ömrünün yılları uzun olsun.
  bel-N: Слухай, сыне мой, і прыймі словы мае, і памножацца гады жыцьця твайго.
  grc-BRENT: Ἄκουε υἱὲ καὶ δέξαι ἐμοὺς λόγους, καὶ πληθυνθήσεται ἔτη ζωῆς σου, ἵνα
    σοι γένωνται πολλαὶ ὁδοὶ βίου.
  ind-AYT: Anakku, dengarkanlah dan terimalah perkataan-perkataanku supaya tahun-tahun
    kehidupanmu menjadi banyak.
  nya-nya: Mwana wanga, umvere ndi kuvomereza zimene ndikunena, ndipo zaka za moyo
    wako zidzakhala zochuluka.
  hrv-hrv: Poslušaj, sine moj, primi moje riječi i umnožit će se godine tvojeg života.
  mps-mps: Ogwao, nago eno po bugagia odoyu, wali pao, tama tiyu da, nage te tǫde
    sesabi elama bidaibao.
  tpi-tpi: Pikinini, yu mas harim gut tok bilong mi, na bai yu stap longpela taim
    long graun.
  dan-1931: Hør, min Søn, tag imod mine Ord, så bliver dine Leveår mange.
  vie-OVCB: Con ơi, hãy nghe và tiếp nhận lời ta, thì con sẽ sống thêm được nhiều
    năm.
  guj-2017: હે મારા દીકરા, મારી વાતો સાંભળીને ધ્યાન આપ એટલે તારા આયુષ્યનાં વર્ષો વધશે.
  pon-2006A: Rong ie, samwa. Rong oh ale ei padahk kan ni mehlel, ke ahpw pahn mour
    werei.
  por-BRBSL: Ouça, meu filho, e receba meus dizeres. Os anos de sua vida serão muitos.
  swe-swe: Min son (vän, barn), lyssna och ta emot mina ord (löften, bud), så ska
    du få leva många år.
  cth-cth: Ka capa, ka dei e hah thai nateh, dâw haw. Na hringyung a saw sak han.
  twi-twi: Me ba, tie na fa nea meka no, na wo nkwanna bɛyɛ bebree.
  hlt-hlt: Ka ca ka hnatun lamtah ka olthui he doe lah. Te daengah ni na hingnah ah
    kum loh nang hamla a puh eh.
  tbz-SIM: M birɛ, kéntɛ́ n dɑ nɑ́ɑ́ ntì kɛ́ ntì pĩ́ nkɑ̀ɑ fòmmu okɛ̀.
  msy-2020: Nan borim, nɨ bar deraghvɨra nan akam baragh, egh nɨ dughiar bar ruarimɨn
    ikiam.
  dop-dop: Mɑ pəyɑlʋ nɩɩ mɑ kʋyɔɣɔtʋtʋ nɑ ń mʋ-tɩ. Ɩlɛnɑ nyɑ́ weesuɣu pɩɩsɩ tɑɣɑlɩ.
  azb-azb: Oğlum, məni dinlə, Sözlərimi qəbul etsən, ömrünü uzadarsan.
  eng-DBY: Hear, my son, and receive my sayings, and the years of thy life shall be
    multiplied.
  hin-2017: हे मेरे पुत्र, मेरी बातें सुनकर ग्रहण कर, तब तू बहुत वर्ष तक जीवित रहेगा।
  wol-KYG: Déglul, doom, te dégg saay wax, ndax nga gudd fan.
  bjr-bjr: Oo qini qimaaku anee oori kandamasee qini ufa irisainanoo ani marirafa
    kisaaqasaa mariannoo.
  eng-YLT: Hear, my son, and receive my sayings, And years of life [are] multiplied
    to thee.
  kne-kne: Anak ko, dengngem ya patiem din ibagak ta omando din biyag mo.
  eng-WYC-2017: My son, hear thou, and take my words; that the years of life be multiplied
    to thee.
  eng-WMBB: Listen, my son, and receive my sayings. The years of your life will be
    many.
  urd-GVH: मेरे बेटे, मेरी सुन! मेरी बातें अपना ले तो तेरी उम्र दराज़ होगी।
  rug-rug: Tuqu, avoso mae koa rau, va tabei sapu zama ni rau, meke sari vuaheni pa
    mua tinoa si kote sokudi.
  gaz-gaz: Yaa ilma ko dhagaʼi; waan ani jedhu illee fudhadhu; barri jireenya keetiis
    ni baayʼataa.
  fra-LSG: Écoute, mon fils, et reçois mes paroles; Et les années de ta vie se multiplieront.
  yal-yal: I tuli mati n ma diina, i tin n ma falan ma, i ɲɛɛ wuyaxi sɔtɔma nɛn i
    ya siimayaan na.
  haw-1868: E hoolohe mai, e kuu keiki, e hoopaa i ka'u olelo; A e nui ae hoi ia oe
    na makahiki o kou ola ana.
  arb-NAV: اسْتَمِعْ يَا ابْنِي وَتَقَبَّلْ أَقْوَالِي، لِتَطُولَ سِنُو حَيَاتِكَ.
  ewe-ewe: Ɖo to afii, vinye, ne nàxɔ nye nyawo, ekema wò agbenɔƒewo asɔ gbɔ fũu.
  eng-LEE: 'Hear, O my son, and accept my sayings: and they will increase unto thee
    the years of life.'
  asm-FB: হে মোৰ পুত্র শুনা, আৰু মোৰ কথালৈ মনোযোগ দিয়া; তেতিয়া তুমি বহু বছৰ জীয়াই
    থাকিবা।
  sus-A: ﭑ مَ دِ، شَ عِ عِ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ، عِ شَ سِمَيَ شْن كُيَمَ نّ.
  fra-SBL: Écoute, mon fils, et reçois mes paroles. Les années de votre vie seront
    nombreuses.
  hbo-hbo: שְׁמַ֣ע בְּ֭נִי וְקַ֣ח אֲמָרָ֑י וְיִרְבּ֥וּ לְ֝ךָ֗ שְׁנֹ֣ות חַיִּֽים׃
  kik-kik: Thikĩrĩria, wee mũrũ wakwa, na wĩtĩkĩre ũrĩa ngũkwĩra, nĩgeetha mĩaka ya
    muoyo waku ĩingĩhe.
  fra-NCL: Ecoute, mon fils, et reçois mes paroles, et les années de ta vie se multiplieront.
  cek-AK: Ka capa, ka thuih ih lok hae tahngaih loe, tapom ah; to tih nahaeloe na
    hinghaih saning to sawk tih.
  cuk-cuk: Machi, we-napneggi suibaksaar be gudiguega, an bega-ibmar-soged, nue be
    itoge.
  uig-CYR: И оғлум, қулақ салғин, сөзлиримни қобул қилғин, Шунда өмрүңниң жиллири
    көп болиду.
  tel-2017: కుమారా, నీవు నా మాటలు విని, వాటి ప్రకారం నడుచుకుంటే నీకు అధిక ఆయుష్షు
    కలుగుతుంది.
  hat-BSA: Tande, fis mwen an, vin dakò ak pawòl mwen yo, e lane lavi ou yo va vin
    byen long.
  kos-kos: Lohngyu, tulik nutik. Nunku akwoye ma nga fahk nu sum uh, na ac fah loes
    moul lom.
  hbo-WLC: שְׁמַ֣ע בְּ֭נִי וְקַ֣ח אֲמָרָ֑י וְיִרְבּ֥וּ לְ֝ךָ֗ שְׁנ֣וֹת חַיִּֽים׃
  ibo-ibo: Nwa m, ṅaa m ntị, meekwa ihe m gwara gị; ị ga-enwekwa ndụ ogologo.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ଶୁଣ, ମୋʼ କଥା ଘେନ; ତହିଁରେ ତୁମ୍ଭ ଆୟୁର ବର୍ଷ ବହୁତ ହେବ।
  chk-chk: Nei, kopwe aüselingaei o etiwa ai kewe kapas, pwe ierin manauom repwe chomongola.
  rop-rop: “Main biginini, yu lisin langa mi na en yu kipum ol detlot wed weya ai
    oldei dalimbat yu, wulijim yu garra jidan laibala longtaim.
  ukr-1871: Слухай, сину мій, і приймай слова мої, а умножаться лїта життя твого.
  deu-1951: Höre, mein Sohn, nimm meine Lehren an, sie werden dir das Leben verlängern!
  eng-JPS: Hear, O my son, and receive my sayings; and the years of thy life shall
    be many.
  srp-1865: Slušaj, sine moj, i primi rijeèi moje, i umnožiæe ti se godine životu.
  lug-lug: Wuliriza ggwe, mutabani, era okkirize ebigambo byange olyoke owangaalire
    ku nsi n’essanyu eringi.
  heb-heb: שמע בני וקח אמרי וירבו לך שנות חיים׃
  ben-IRV: আমার পুত্র, শোনো, আমার কথায় মনোযোগ দাও, তাতে তোমার জীবনের আয়ু বৃদ্ধি
    হবে।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਸੁਣ ਅਤੇ ਮੇਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਮੰਨ, ਤਾਂ ਤੇਰੀ ਉਮਰ ਬਹੁਤ ਲੰਮੀ ਹੋਵੇਗੀ।
  mya-JVB: ငါ့ သား ၊ ငါ့ စကား ကိုနားထောင် နာယူ လော့။ သို့ပြုလျှင် ၊ သင့် အသက် နှစ်
    ပေါင်းများ လိမ့်မည်။
  tte-O: Natugu, yagu walo kubenali-kalatan, kabo am bolime imamalawe.
  tbg-tbg: Ti maaquo, are noraiqaakera ti uva maara iriqira virera, are vukai entama
    maa vataraqaa variqira vinara.
  hmo-hmo: Egu natuna e, kamonai, lau aonega, egu hereva do oi abia dae, bona oiemu
    mauri lagani do idia momo.
  urd-urd: ऐ मेरे बेटे, सुन और मेरी बातों को कु़बूल कर, और तेरी ज़िन्दगी के दिन बहुत
    से होंगे।
  rus-SYN: Слушай, сын мой, и прими слова мои, - и умножатся тебе лета жизни.
  bqc-SIM: Ma nɛ́, swã́kpa ma yã́i, yã́pi da, n wɛ̃ni aↄ gbã̀a.
  tcz-CHONGTHU: Kachapa kasei ngaijin lang, kathua nung in, chutileh na hinkho kijop
    sau thei ding ahi.
  mar-mar: माझ्या मुला, ऐक आणि माझ्या वचनाकडे लक्ष दे, आणि तुझ्या आयुष्याची वर्षे
    पुष्कळ होतील.
  hlt-THB: Ka capa, kak awi ngai nawh kym lah; Cawhtaw na hqing kum pung khqoet khqoet
    kaw.
  qub-qub: Ïju, llapan willapashäcunata sumaj wiyacuy. Willapashäta wiyamarga unaycamami
    cawanquipaj.
  bqp-bqp: Ma nɛ́, ǹ sã kpá ma yãi, ǹ yã pì da, n wɛ̃̀ndi nigↄ̃ gbã̀na.
  hat-hat: Koute sa m'ap di ou, pitit mwen. Pa bliye sa m'ap moutre ou la a, konsa
    w'a viv lontan.
  eng-BSB: Listen, my son, and receive my words, and the years of your life will be
    many.
  tod-tod: Woilo dòun zunu, dàawooiti gaaɠa, naazu, ɗa è-zii zuɠooza.
  eng-WEBPB: Listen, my son, and receive my sayings. The years of your life will be
    many.
  kbq-kbq: Mofavrenimoke, nagrama huankema antahitenka, ana kema avaririnka amage'ma
    antesunka, rama'a kafuzage maninka vugahane.
  nhe-BL: Notelpoca, xinechtlacaquili huan xijchihua tlen nimitzilhuía. Intla queja
    nopa tijchihuas, tiitztos miyac xihuitl ipan moyolis.
  bus-bus: Ma nɛ́, ǹ swã kpá ma yãzi, ǹ yã pì da, n wɛ̃̀ndi égↄ̃ gbã̀a.
  gub-BL: Ezeapyaka katu nehe, hera'yr. Aze ereruzar heze'eg newe heremimume'u nehe,
    nereko haw ipuku putar nehe. Kwarahy tetea'u eremumaw putar nerekuwe pà nehe.
  eng-DRA: Hear, O my son, and receive my words, that years of life may be multiplied
    to thee.
