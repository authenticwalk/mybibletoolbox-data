verse: PRO.022.011
translations:
  mal-C: ഹൃദയശുദ്ധി ഇഷ്ടപ്പെടുകയും മാന്യമായി സംസാരിക്കുകയും ചെയ്യുന്നവർക്ക് രാജാവ്
    സ്നേഹിതനായിത്തീരും.
  deu-TKW: Jahwe liebt den, der reines Herzens ist; weß Lippen voll Anmut sind, des
    Freund ist der König.
  lin-lin: Moto oyo alingaka kozala peto na motema, oyo ngolu ezalaka na bibebu na
    ye, mokonzi azalaka molingami na ye.
  eng-LSV: Whoever is loving cleanness of heart, || His lips [are] grace, || A king
    [is] his friend.
  eng-GNV: Hee that loueth purenesse of heart for the grace of his lippes, the King
    shalbe his friend.
  eng-WEBSTER: He that loveth pureness of heart, for the grace of his lips the king
    shall be his friend.
  nhw-BL: Se tlanahuatijquetl mohuampoxchihua ininhuaya catli cuali ininyolo. Quicualita
    catli camanalti ica yamanic camanali pampa camanalti quen quinamiqui.
  swh-ONEN: Yeye apendaye moyo safi na yeye ambaye maneno yake ni ya neema, mfalme
    atakuwa rafiki yake.
  bba-bba: Wi u rɑ kɑ̃ win ɡɔ̃ru ɡɑ n dɛɛre, kpɑ u n dɑ ɡɑri ɡere kɑ kĩru, sinɑ boko
    u koo ko win bɔrɔ.
  eng-KJVCPB: He that loveth pureness of heart, For the grace of his lips the king
    shall be his friend.
  luo-luo: Ngʼat ma chunye ler kendo ma wuoyo gi ngʼwono biro bedo osiep ruoth.
  meu-meu: Lalo-ḡoevaḡoeva e ura heniamu bona e hereva manadamu tauna na hanua pavapavana
    turana ai bainela.
  npi-ULB: शुद्ध हृदयलाई प्रेम गर्ने र बोलीवचन अनुग्रहमय भएको मानिसको लागि राजा पनि
    मित्र हुने छ ।
  yor-yor: Ẹni tí ó fẹ́ ìwà funfun ti àyà, tí ó sì ń sọ̀rọ̀ iyì jáde, ọba yóò ṣe ọ̀rẹ́
    rẹ̀.
  ind-ind: Siapa berhati tulus dan baik tutur katanya akan menjadi sahabat raja.
  pes-OPCB: اگر کسی پاکی قلب را دوست بدارد و سخنانش دلنشین باشد، حتی پادشاه نیز دوست
    او خواهد شد.
  tgl-ULB: Ang siyang nagmamahal ng isang busilak na puso at ang salita ay magiliw,
    siya ay magiging kaibigan ng hari.
  hui-hui: Mbiralime horo bibahendengi Anduane Homogonaga deni howa ko mbira nawi
    tigabi hangu hole hame lagabi ibunaga bi bayale lagabi kayagua kini kagome ibu
    nenege bu hinulebira.
  mya-mya: စိတ်နှလုံးဖြူစင်ခြင်းကို နှစ်သက်သောသူသည် လျောက်ပတ်သောစကားကို ပြောတတ်၍၊
    ရှင်ဘုရင်နှင့် မိတ်ဆွေဖွဲ့ရလိမ့်မည်။
  bod-N: དྭངས་གཙང་སེམས་ལ་དགའ་ཞིང་གཏམ་སྙན་སྨྲ་མཁན༌ལ། །རྒྱལ་པོ་ཡང་ནི་དེ་ཡི་མཛའ་བོར་འགྱུར་བ༌འོ།།
  wsk-wsk: Awiriya munan diram la ko kueso ale ko munak mu welang yawara la, mu king
    ko tiran yawara ko bagarukko.
  sna-sna: Uyo anoda mwoyo wakachena uye anotaura zvakanaka, achava shamwari yamambo.
  spa-BLM: El que ama la pureza de corazón y habla con gracia es el amigo del rey.
  cac-cac: A eb' rey, ste tzalaj eb' yed' eb' vach' spensar, sch'oxanpax svach'c'olal
    eb' d'a eb' vach' sloloni.
  swh-ULB: Anayependa moyo safi na mwenye maneno ya neema, atakuwa rafiki yake mfalme.
  bel-bel: Хто любіць чысьціню сэрца, той мае прыемнасьць на вуснах, таму цар - сябар.
  deu-ELBBK: Wer Reinheit des Herzens liebt, wessen Lippen Anmut sind, dessen Freund
    ist der König.
  mbb-OT: Is etew he lumpiyu is gehinawa zin wey menayù is kebpengaǥikaǥi zin ne egkehimu
    he emiǥu te hadì.
  mal-2015: ഹൃദയശുദ്ധി ഇഷ്ടപ്പെടുന്നവന്നു അധരലാവണ്യം ഉണ്ടു; രാജാവു അവന്റെ സ്നേഹിതൻ.
  rmc-rmc: Ko kamel o žužipen andro jilo the o šukar vakeriben, ela prijaťeľis le
    kraľiskro.
  pes-OPV: هر‌که طهارت دل را دوست دارد، و لبهای ظریف دارد پادشاه دوست او می‌باشد.
  ron-1924: Чине юбеште курэция инимий ши аре бунэвоинца пе бузе есте приетен ку ымпэратул.
  ben-OBCV: যে বিশুদ্ধ হৃদয় ভালোবাসে ও যে অনুগ্রহকারী কথাবার্তা বলে সে রাজাকে বন্ধু
    রূপে পায়।
  som-som: Kii daahirsanaanta qalbiga jecel, Oo bushimihiisu nimco leeyihiin, xataa
    boqorka ayaa saaxiibkiis ahaan doona.
  lat-VUC: Qui diligit cordis munditiam, propter gratiam labiorum suorum habebit amicum
    regem.
  eng-ASVBT: He that loveth pureness of heart, For the grace of his lips the king
    will be his friend.
  mna-mna: Tomtom ta so leleene ŋgeezeŋana mi ikamam sua ambaiŋana men, nako king
    itunu leleene pini mi ikami ma iwe le gaabaŋana.
  ita-1885: Chi ama la purità del cuore Avrà il re per amico, per la grazia delle
    sue labbra.
  eng-LXXUP: 'The Lord loves holy hearts, And all blameless persons are acceptable
    with him: A king rules with his lips.'
  eng-ULB: The one who loves a pure heart and whose speech is gracious, he will have
    the king for his friend.
  spa-VBL: Todo el que estima la sinceridad y habla con cortesía, tendrá al rey como
    amigo.
  fra-_FOB: Le roi est ami de celui qui aime la pureté du cœur, et qui a de la grâce
    dans ses discours.
  mal-mal: ഹൃദയശുദ്ധി ഇഷ്ടപ്പെടുന്നവന് അധരലാവണ്യം ഉണ്ട്; രാജാവ് അവന്റെ സ്നേഹിതൻ.
  urd-GVR: Jo dil kī pākīzagī ko pyār kare aur mehrbān zabān kā mālik ho wuh bādshāh
    kā dost banegā.
  suz-BL: सु रिम्‍शो थुं नु ठीक लोव़ पचा दाक्‍नीमी, मेको पिप आ वारच दुम्‍नीम। कलस्‍सी
    ४:६; भजन संग्रह १०१:६
  eng-NOY: He who loveth purity of heart, Grace is upon his lips, and the king will
    be his friend.
  ita-1927: Chi ama la purità del cuore e ha la grazia sulle labbra, ha il re per
    amico.
  ckb-ckb: ئەوەی حەزی لە دڵپاکی بێت و قسەی شیرین بێت، پاشا دەبێتە دۆستی.
  eng-BBE: He whose heart is clean is dear to the Lord; for the grace of his lips
    the king will be his friend.
  kan-OKCV: ಶುದ್ಧ ಹೃದಯವನ್ನು ಪ್ರೀತಿಸಿ, ಕೃಪೆಯಿಂದ ಮಾತನಾಡುವವನಿಗೆ ಅರಸನು ಸ್ನೇಹಿತನಾಗಿರುವನು.
  tam-2017: சுத்த இருதயத்தை விரும்புகிறவனுடைய உதடுகள் இனிமையானவைகள்; ராஜா அவனுக்கு
    நண்பனாவான்.
  spa-RV-1909: El que ama la limpieza de corazón, por la gracia de sus labios su amigo
    será el rey.
  ron-BTF: Cel ce iubește puritatea inimii, pentru harul buzelor sale împăratul îi
    va fi prieten.
  eng-WEBP: He who loves purity of heart and speaks gracefully is the king’s friend.
  eng-FBV: Anyone who loves sincerity and a gracious way of speaking will have the
    king as their friend.
  nld-1939: De zuivere van harte wordt door Jahweh bemind, De vleier is de vriend
    van den koning.
  nch-BL: Se tanahuatijquet mohuampojchihua inihuaya cati cuali iniyolo. Quicualita
    cati camanalti ica cuali camanali pampa camanalti quej quinamiqui.
  vie-1934: Ai ái mộ lòng thánh sạch, Và có duyên nơi môi miệng mình, sẽ được vua
    làm bạn nghĩa.
  hin-CV: जिन्हें निर्मल हृदय की महत्ता ज्ञात है, जिनकी बातें मधुर हैं, वे राजा के
    प्रिय पात्र हो जाएंगे.
  eng-OURB: He who 'ahav ·affectionately loves· purity of heart and speaks chen ·gracefully·
    is the king’s friend.
  spa-BES: Aquel cuyo corazón es limpio es querido por el Señor; por la gracia de
    sus labios, el rey será su amigo.
  tdx-tdx: Rañe’ ty mpanjàka ty mpikoko arofo-malio vaho rei-tave ty saontsi’e.
  tha-KJV: บุ​คคลที่รักใจบริ​สุทธิ​์ เพราะเหตุริมฝีปากของเขามี​กรุณาคุณ กษัตริย์​จะได้เป็​นม​ิตรของเขา
  por-BR-2018: Quem ama a pureza do coração fala graciosamente com os lábios, e o
    rei será seu amigo.
  deu-ELO: Wer Reinheit des Herzens liebt, wessen Lippen Anmut sind, dessen Freund
    ist der König.
  eng-WYC-2018: He that loveth the cleanness of heart, shall have the king (for) a
    friend, for the grace of his lips (or for the eloquence of his words).
  epo-epo: Kiu amas purecon de koro kaj agrable parolas, Al tiu la reĝo estas amiko.
  uig-PIN: Pak niyǝtni ⱪǝdirlǝydiƣan kixining sɵzliri güzǝldur; Xunga padixaⱨ uning
    bilǝn dost bolar.
  beo-beo: 'Nowa da hadigi ida:iwane asigi dawa:su amo hanai galea, amola asigidafa
    sia: hanai galea, amo dunuma hina bagade da dogolegemu.'
  tpi-OTNT: Sapos man i laik i stap klin long ai bilong God oltaim, na sapos tok bilong
    en i gutpela, orait king bai i kamap pren bilong en.
  hau-SA: Duk mai son tsabtar zuciya wanda kuma jawabinsa mai alheri ne zai zama aminin
    sarki.
  uig-LAT: Pak niyetni qedirleydighan kishining sözliri güzeldur; Shunga padishah
    uning bilen dost bolar.
  nde-nde: Othanda inhliziyo ehlanzekileyo, onkulumo yakhe ipholile uzakuba ngumngane
    wombusi.
  ton-ton: Ko ia ʻoku ʻofa ki he loto maʻa, ʻe kāinga ʻaki ia ʻe he tuʻi koeʻuhi ko
    e māʻoniʻoni ʻo hono loungutu.
  ces-1613: Kdo miluje čistotu srdce, a v čích rtech jest příjemnost, takového král
    přítelem bývá.
  eng-WMB: He who loves purity of heart and speaks gracefully is the king’s friend.
  tam-TCV: தூய்மையான இருதயத்தை விரும்புகிறவர்களும் தயவான வார்த்தையைப் பேசுகிறவர்களும்
    அரசனைத் தங்கள் நண்பனாக்கிக் கொள்வார்கள்.
  ceb-ULB: Siya nga nahigugma sa putli nga kasingkasing ug kansang mga pagpanulti
    malumo, mahimo niyang higala ang hari.
  pol-UBG: Kto kocha czystość serca, tego wdzięk warg sprawi, że król będzie jego
    przyjacielem.
  urd-GVU: جو دل کی پاکیزگی کو پیار کرے اور مہربان زبان کا مالک ہو وہ بادشاہ کا دوست
    بنے گا۔
  deu-1912: Wer ein treues Herz und liebliche Rede hat, des Freund ist der König.
  kan-2017: ಹೃದಯಶುದ್ಧಿಯನ್ನು ಅಪೇಕ್ಷಿಸುವ ಮತ್ತು ಸವಿಮಾತನಾಡುವ ಮನುಷ್ಯನಿಗೆ ರಾಜನ ಸ್ನೇಹವು ದೊರೆಯುವುದು.
  yap-yap: Fa’anra ga ba’adag e gumircha’ nib machalbog nge welthin nib gol mab simnguy,
    ma en pilung e ra mang tafager rom.
  hlt-MCSB: Lungbuei cim aka lungnah hlang tah a hmuilai khaw mikdaithen la om tih,
    manghai kah a paya la poeh.
  mdy-ETH: ዒና ጌኤሹሞንታ ኮሺ ጌኤሲንታ ናሽካ ዓሲ ካኣቶና ናሽኪንታያ ማዓኔ።
  kew-kew: Aa medame epe agaa loa Gote-na ini agaa madaa epe-rupa aayare gore mo aa
    mudu king-na adami aa piralia.
  twi-ASANTE: Obi a ɔdɔ akoma a emu teɛ na ne kasa ho yɛ nyam bɛnya ɔhene afa no adamfo.
  eng-WEBU: He who loves purity of heart and speaks gracefully is the king’s friend.
  wal-wal: Neeni wozanaa geeshshatettaanne keha haasayaa dosikko, kawoi nenaara dabbotees.
  acu-NT: Aints pengker nintiniuka yaitas chichau asamtai, ni apuri amikri atinuitai.
  spa-PDDPT: El que ama la pureza de corazón, El que tiene gracia en sus labios Tendrá
    como amigo al propio rey.
  gun-gun: Opy'a re teko porã anho omoĩ reve ijayvu porã kuaa va'e ma oiko 'rã huvixave
    irũ.
  agu-BL: Jun wi'tz ajcaw na pek' scye'j yi e' yi skoj cu'n te cyalma'. Nin na tak'
    chik'ej yi e' yi chin putzpuj nin chijilon.
  ilo-ULB: Ti mangayat iti nasin-aw a puso ken nasayaat ti panagsasaona, ket agbalinto
    a gayemna ti ari.
  kpg-kpg: Maa goe e aloho i di manawa madammaa mo tumaalia o au agoago, di king la gaa hai
    do ehoo.
  uig-ARA: پاك نىيەتنى قەدىرلەيدىغان كىشىنىڭ سۆزلىرى گۈزەلدۇر؛ شۇڭا پادىشاھ ئۇنىڭ
    بىلەن دوست بولار.
  bps-bps: I to too mayè ku matlu nawan na fiten i kafean fagu di fyetaluan, gasgalak
    kenen i harì.
  sus-sus: Bɔɲɛ xa sɛniyɛnyi rafan mixi naxan ma, wɔyɛn fanyie nan minima na dɛ i,
    a fa findi mangɛ dɛfanboore ra.
  pon-2006: Ma ke pahn poakohng nan kapehd mwakelekel oh lokaia mpahi, ke pahn wiahla
    kompoakepahn nanmwarki.
  ksd-ksd: Nina ba i manane ra gomgom na bala, Ma i kalakalami kana tinata, dir a
    talaina ma ra king.
  tur-YTC: Yürek paklığını seven, Lütufkar konuşan kişi, Kralın dostudur.
  bel-N: Хто любіць чыстасьць сэрца, у таго ласка на вуснах яго, і валадар з ім сябруе.
  grc-BRENT: Ἀγαπᾷ Κύριος ὁσίας καρδίας, δεκτοὶ δὲ αὐτῷ πάντες ἄμωμοι· χείλεσι ποιμαίνει
    βασιλεύς.
  ind-AYT: Siapa mencintai kesucian hati dan bicaranya ramah akan menjadi sahabat
    raja.
  nya-nya: Amene amakonda kukhala woyera mtima ndi kumayankhula mawu abwino, adzakhala
    bwenzi la mfumu.
  hrv-hrv: Jahve ljubi čisto srce, i tko je ljubeznih usana, kralj mu je prijatelj.
  mps-mps: Te bidi God gedude te magi sę me isąwai te wiegi yai bidabo homu eyu,
    tama agai po wiegi yai obaso da, teda te king aga abagi pedelaibao.
  tpi-tpi: Sapos man i laik i stap klin long ai bilong God oltaim, na sapos tok bilong
    en i gutpela, orait king bai i kamap pren bilong en.
  dan-1931: HERREN elsker den rene af Hjertet; med Ynde på Læben er man Kongens Ven.
  vie-OVCB: Lòng trong sạch, môi thanh nhã, đức tính ấy, làm bạn của vua.
  guj-2017: જે હૃદયની શુદ્ધતા ચાહે છે તેના બોલવાના પ્રભાવને લીધે રાજા તેનો મિત્ર થશે.
  pon-2006A: Ma ke pahn poakohng nan kapehd mwakelekel oh lokaia mpahi, ke pahn wiahla
    kompoakepahn nanmwarki.
  por-BRBSL: Aquele que ama a pureza de coração e fala graciosamente é o amigo do
    rei.
  swe-swe: Den som älskar renhet (har ett rent hjärta, goda intentioner) och talar
    godhet (vänliga ord) får kungen som vän.
  cth-cth: A lungthin ka thoung e teh, kamcu e lawk a dei dawkvah siangpahrang e hui
    kahawicalah ao han.
  twi-twi: Obi a ɔdɔ koma a mu tew na ne kasa ho yɛ nyam no, benya ɔhene afa no adamfo.
  hlt-hlt: Lungbuei cim aka lungnah hlang tah a hmuilai khaw mikdaithen la om tih,
    manghai kah a paya la poeh.
  tbz-SIM: Wèè dɔ́ timɔ́mmɔnti kɛ mɔkɛ tinɑ́ɑǹsɑ̀ɑ̀tì weè dɑ̀púnɛ̀ okpɑ̀ɑ̀tì.
  msy-2020: Gumazim Godɨn damazimɨn zurara zuegh ikɨ, akaba deraghtɨ, atrivim an roroamɨn
    otogham.
  dop-dop: Yʋlʋ ɩ́ sɔɔlɑ wei ɩ lotu tɑɑ wɛ tənɑŋŋ, nɑ ɩ́ yɔɣɔtəɣɩ pɛɛlɛɛ tɔm tɔ, wulɑʋ
    ntɛ́ pʋntʋ tɑɑpɑlʋ.
  azb-azb: Ürək təmizliyini sevən, Dilindən lütfkar sözlər tökülən padşahın dostudur.
  eng-DBY: He that loveth pureness of heart, upon whose lips is grace, the king is
    his friend.
  hin-2017: जो मन की शुद्धता से प्रीति रखता है, और जिसके वचन मनोहर होते हैं, राजा
    उसका मित्र होता है।
  wol-KYG: Ku dëggu, wax ja yiw, buur di xaritam.
  bjr-bjr: Anee anukara amuqusara faqa amiqira ufa qiranara faqa rinanoo maqasaa ani
    uriqarafa ani aqoondi mariannoo.
  eng-YLT: Whoso is loving cleanness of heart, Grace [are] his lips, a king [is] his
    friend.
  kne-kne: Gayyem di ari din nalinis di nemnem na ya omiparagsak di kali na.
  eng-WYC-2017: He that loveth the cleanness of heart, shall have the king for a friend,
    for the grace of his lips.
  eng-WMBB: He who loves purity of heart and speaks gracefully is the king’s friend.
  urd-GVH: जो दिल की पाकीज़गी को प्यार करे और मेहरबान ज़बान का मालिक हो वह बादशाह
    का दोस्त बनेगा।
  rug-rug: Asa pu tataru nia sa bulo viana meke memehe nana zinama si kote hiva baere
    ia sa baṉara si asa.
  gaz-gaz: Nama qulqullina garaa jaallatuu fi dubbiin isaa namatti tolu mootiin michuu
    isaaf taʼa.
  fra-LSG: Celui qui aime la pureté du cœur, Et qui a la grâce sur les lèvres, a le
    roi pour ami.
  yal-yal: Bɔɲɛ faɲin naxan ma, fala faɲina a dɛ, mangan xɔyin nan na ra.
  haw-1868: O ka mea makemake aku i ka naau maemae, No ka lokomaikai o kona mau lehelehe,
    o lilo ke alii i hoaaloha nona.
  arb-NAV: مَنْ يُحِبُّ طَهَارَةَ الْقَلْبِ، وَيَتَحَلَّى بِجَمَالِ الْحَدِيثِ، يَضْحَى
    الْمَلِكُ صَدِيقاً لَهُ.
  ewe-ewe: Ame si lɔ̃ dzi dzadzɛ kple nuƒoƒo si me nya dzetowo le la, eyae fia la
    adze xɔ̃e.
  eng-LEE: He that loveth with a pure heart, and hath grace on his lips, will have
    the king as his friend.
  asm-FB: যিজনে শুদ্ধ হৃদয় ভাল পায়, আৰু যাৰ কথা অমায়িক, তেওঁৰ বন্ধুৰ বাবে তেওঁৰ
    এজন ৰজা হ’ব।
  sus-A: بْحّ شَ سّنِيّنيِ رَقَن مِشِ نَشَن مَ، وْيّن قَنيِيٍ نَن مِنِمَ نَ دّ عِ،
    عَ قَ قِندِ مَنفّ دّقَنبٌورٍ رَ.
  fra-SBL: Celui qui aime la pureté du cœur et qui parle avec grâce est l'ami du roi.
  hbo-hbo: אֹהֵ֥ב *טְהֹור־ (טְהָר)־לֵ֑ב חֵ֥ן שְׂ֝פָתָ֗יו רֵעֵ֥הוּ מֶֽלֶךְ׃
  kik-kik: Mũndũ ũrĩa wendaga ngoro theru na akaaragia maũndũ ma ũtugi, mũthamaki
    nĩagatuĩka mũrata wake.
  fra-NCL: Celui qui aime la pureté du cœur, et qui a la grâce sur les lèvres, a le
    roi pour ami.
  cek-AK: Poektoeng kami loe, tahmenhaih hoiah lokthuih pongah, siangpahrang loe anih
    ih ampui ah om tih.
  cuk-cuk: Dule innikigwadgi-ibmar-sogedi, e-sunmaked-yeer-itolegedi, rey e-aiga imakoed.
  uig-CYR: Пак нийәтни қәдирләйдиған кишиниң сөзлири гөзәлдур; Шуңа падиша униң билән
    дост болар.
  tel-2017: శుద్ధ హృదయాన్ని ప్రేమిస్తూ ఇంపైన మాటలు పలికే వాడికి రాజు స్నేహితుడౌతాడు.
  hat-BSA: Sila ki renmen kè ki san tach e ki pale ak gras, va zanmi a wa a.
  kos-kos: El su lungse inse nasnas ac kaskas kulang, tokosra el ac mwet kawuk lal.
  hbo-WLC: אֹהֵ֥ב טהור ־לֵ֑ב חֵ֥ן שְׂ֝פָתָ֗יו רֵעֵ֥הוּ מֶֽלֶךְ׃
  ibo-ibo: Onye na-ahụ ịdị ọcha nke obi nʼanya, onye okwu ya jupụtara nʼamara ga-abụ
    enyi eze.
  ory-ory: ଯେଉଁ ଲୋକ ହୃଦୟର ଶୁଚିତା ଭଲ ପାଏ, ଯାହାର ଓଷ୍ଠ ଅନୁଗ୍ରହଯୁକ୍ତ, ରାଜା ତାହାର ବନ୍ଧୁ
    ହେବ।
  chk-chk: Eman mi eäni eu leluk mi limöch o eäni kapas pwetete, ewe king epwe chiechi
    ngeni.
  rop-rop: Det king jidan fren blanga detlot pipul hu im trastimbat en hu oldei toktok
    gudbinjiwei.
  ukr-1871: Хто серцем чистий, в того й уста щирі; тому й сам царь другом.
  deu-1951: Wer Herzensreinheit liebt und anmutige Lippen hat, dessen Freund ist der
    König.
  eng-JPS: He that loveth pureness of heart, that hath grace in his lips, the king
    shall be his friend.
  srp-1865: Ko ljubi èisto srce, i èije su usne ljubazne, njemu je car prijatelj.
  lug-lug: Omuntu eyeegomba omutima omulongoofu era ayogera n’eggonjebwa, talirema
    kuganja ewa kabaka.
  heb-heb: אהב טהור לב חן שפתיו רעהו מלך׃
  ben-IRV: যে বিশুদ্ধ হৃদয় ভালবাসে এবং যার কথায় অনুগ্রহ থাকে, সে রাজার বন্ধু হন।
  pan-pan: ਜਿਹੜਾ ਮਨ ਦੀ ਸ਼ੁੱਧਤਾ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਦਾ ਹੈ, ਜਿਹ ਦੇ ਬੁੱਲ ਦਯਾਵਾਨ ਹਨ, ਰਾਜਾ ਉਹ
    ਦਾ ਮਿੱਤਰ ਹੋਵੇਗਾ।
  mya-JVB: စိတ် နှလုံးဖြူစင် ခြင်းကို နှစ်သက် သောသူသည် လျောက်ပတ် သောစကား ကို ပြောတတ်၍၊
    ရှင် ဘုရင်နှင့် မိတ်ဆွေ ဖွဲ့ရလိမ့်မည်။
  tte-O: Siya analiyao towalo yawasosi yo walo namwanamwali siedeedede-yagili Yaubada
    imuloloili mwa toloinao nuwanuwali sikawa-elieliyam-wagili.
  tbg-tbg: Avuqavu okarara muntuka vateharo koqe uvaqai ti vai vaiintiva vairaro avuhainaava
    vira tontiqama kaanaro.
  hmo-hmo: Bema laloa goevagoeva oi ura henia, bona oi hereva manada neganai, oi be
    king ena turana do oi lao.
  urd-urd: जो पाक दिली को चाहता है उसके होंटों में लुत्फ़ है, और बादशाह उसका दोस्तदार
    होगा।
  rus-SYN: Кто любит чистоту сердца, у того приятность на устах, тому царь - друг.
  bqc-SIM: Nↄ̀sɛpuade pↄ́ a lɛgbɛ'i na, ↄ̃mɛ aↄ dɛ kía gbɛ̃na ũ.
  tcz-CHONGTHU: Yahweh Pakai in mi lungtheng chu angailun, Koi hileh O ngei sel'a
    thusei chun lengpa jeng jong gol le paija akisem thei ahi.
  mar-mar: ज्याला मनाची शुद्धता आवडते, आणि ज्याची वाणी कृपामय असते; अशांचा मित्र राजा
    असतो.
  hlt-THB: Kawlung ciimnaak lungna nawh awihneem ing awi ak kqawn taw sangpahrang
    ce pyina kaw.
  qub-qub: Rayga alli runata cuyanmi. Rasun cajta parlajcunawanga amïgutami ruran.
  bqp-bqp: Nɛ̀sɛpurade kũ a lɛ́gbɛ nna mɛ́ anigↄ̃ de kína gbɛ̃nna ũ.
  hat-hat: Moun ki pa gen move lide dèyè tèt yo epi ki gen bon pawòl nan bouch yo
    ap gen wa a pou zanmi yo. Men, Bondye renmen moun ki sensè.
  eng-BSB: He who loves a pure heart and gracious lips will have the king for a friend.
  tod-tod: Ni nu wɔinʋɛ é ɠɛ ga masagi nɛɛɲɔɠɔi, kɛni kisiɛ ʋagɔiti ti nɛɛ bɛ, ta
    nɛɛnɛ kpɔɛiti.
  eng-WEBPB: He who loves purity of heart and speaks gracefully is the king’s friend.
  kbq-kbq: Agu'amo'ma agru nehanigeno, fru kema huzanku avenesisimo'a, kini ne'mofo
    rone'a manigahie.
  nhe-BL: Se tlanahuatijquetl mohuampochihua ininhuaya tlen cuali ininyolo. Quicualita
    tlen camati ica yamanic tlajtoli pampa camati queja quinamiqui.
  bus-bus: Nↄ̀sɛpuradee kɛ̀ à lɛ́gbɛ nna bé eégↄ̃ dɛ kína gbɛ̃nna ũ.
  gub-BL: Aze amo uzamutar temu'em 'ymaw nehe, aze ukwaw uze'egatu haw nehe, a'e mehe
    wiko putar tuwihawete imyrypar romo nehe.
  eng-DRA: He that loveth cleanness of heart, for the grace of his lips shall have
    the king for his friend.
