verse: PRO.022.009
translations:
  mal-C: ഉദാരമനസ്കരായവർ അനുഗൃഹീതർ, കാരണം അവർ തങ്ങളുടെ ഭക്ഷണം ദരിദ്രരുമായി പങ്കിടുന്നു.
  deu-TKW: Der Gütige wird gesegnet, denn er giebt von seinem Brote dem Geringen.
  lin-lin: Moto oyo akabaka na esengo akopambolama, pamba te akabolaka bilei na ye
    na mobola.
  eng-LSV: The good of eye—he is blessed, || For he has given of his bread to the
    poor.
  eng-GNV: 'He that hath a good eye, he shalbe blessed: for he giueth of his bread
    vnto the poore.'
  eng-WEBSTER: He that hath a bountiful eye shall be blessed; for he giveth of his
    bread to the poor.
  nhw-BL: TOTECO quitiochihuas catli quintlasojtla catli teicneltzitzi, pampa quinmaca
    tlacualistli para quicuase.
  swh-ONEN: Mtu mkarimu yeye mwenyewe atabarikiwa kwa kuwa hushiriki chakula chake
    na maskini.
  bba-bba: Nuku tiɑɡii u koo domɑru wɑ, domi u rɑ win dĩɑnu kɑ sɑ̃ɑrobu bɔnu ko.
  eng-KJVCPB: He that hath a bountiful eye shall be blessed; For he giveth of his
    bread to the poor.
  luo-luo: Ngʼat mangʼwon noyud gweth, nimar opogo chiembe kod jochan.
  meu-meu: Ani gaga-isi tauna na bae hanamoa, badina be ana aniani na ogoḡami taudia
    ida e ania heboumu.
  npi-ULB: उदार दृष्‍टि भएको मानिस आशिषित् हुने छ, किनकि त्यसले आफ्नो रोटी गरिबहरूसित
    बाँडचुँड गर्छ ।
  yor-yor: Ẹni tí ó ní ojú àánú ni a ó bùkún fún; nítorí tí ó fi nínú oúnjẹ rẹ̀ fún
    olùpọ́njú.
  ind-ind: TUHAN memberkati orang dermawan, yaitu mereka yang memperhatikan dan berbagi
    makanan kepada orang miskin.
  pes-OPCB: شخص سخاوتمندی که غذای خود را با فقرا تقسیم می‌کند، برکت خواهد یافت.
  tgl-ULB: Ang isang mapagbigay na mata ay pagpapalain, sapagkat siya ay nagbabahagi
    ng kaniyang tinapay sa mahihirap.
  hui-hui: Mbiralime mbirale ngaru yagibano karuhondo turu halu miyagua Anduane Homogohanda
    o biagohondo turu howa bayaleore biaga kagoni.
  mya-mya: ကရုဏာမျက်စိရှိသောသူသည် ဆင်းရဲသော သူတို့ကိုကျွေးသောကြောင့် မင်္ဂလာရှိလိမ့်မည်။
    ရန်တွေ့ ခြင်းနှင့်ကဲ့ရဲ့ခြင်းလည်း ငြိမ်းလိမ့်မည်။
  bod-N: གཏོང་ཕོད་ཆེ་བའི་མི་ལ་བདེ་བ༌ཐོབ། །རང་གི་ཁ་ཟས་དབུལ་པོར་སྦྱིན་པས༌སོ།།
  wsk-wsk: Kari ko munan yawara mu, nup ningo se marak ningo kumik ko kaparukko, mu
    awuk, nu ko mel suen la mu kituwura alo nongorak numi tui no lagoso.
  sna-sna: Munhu anopa zvakawanda acharopafadzwa, nokuti anopa varombo zvokudya zvake.
  spa-BLM: El que tiene un ojo generoso será bendecido, porque comparte su comida
    con los pobres.
  cac-cac: A eb' elb'en yuuj, ol scha vach'c'olal eb' yuj spucanec' tas vach' svaji
    d'a scal eb' meb'a'.
  swh-ULB: Mwenye jicho la ukarimu atabarikiwa, maana anashiriki mkate wake pamoja
    na masikini.
  bel-bel: Міласэрны будзе дабраславёны, бо дае беднаму ад хлеба свайго.
  deu-ELBBK: Wer ein gütiges Auge hat, der wird gesegnet werden; denn er gibt dem
    Armen von seinem Brot.
  mbb-OT: Edtuvazan te Nengazen is etew he kelelaǥan, su edtelewizen din is menge
    pubri.
  mal-2015: ദയാകടാക്ഷമുള്ളവൻ അനുഗ്രഹിക്കപ്പെടും; അവൻ തന്റെ ആഹാരത്തിൽനിന്നു അഗതിക്കു
    കൊടുക്കുന്നുവല്ലോ.
  rmc-rmc: Ko hino ščiro, ela požehňimen, bo del le čores peskre marestar.
  pes-OPV: شخصی که نظر او باز باشد مبارک خواهدبود، زیرا که از نان خود به فقرا می‌دهد.
  ron-1924: Омул милостив ва фи бинекувынтат, пентру кэ дэ сэракулуй дин пыня луй.
  ben-OBCV: উদার প্রকৃতির মানুষেরা স্বয়ং আশীর্বাদধন্য হবে, কারণ তারা তাদের খাদ্য
    দরিদ্রদের সঙ্গে ভাগ করে নেয়।
  som-som: Kii il deeqsiya lahu wuu barakoobi doonaa, Waayo, isagu wuxuu cuntadiisa
    wax ka siiyaa masaakiinta.
  lat-VUC: 'Qui pronus est ad misericordiam benedicetur: de panibus enim suis dedit
    pauperi. Victoriam et honorem acquiret qui dat munera; animam autem aufert accipientium.'
  eng-ASVBT: He that hath a bountiful eye shall be blessed; For he giveth of his bread
    to the poor.
  mna-mna: Tomtom ta mata merereŋana, nako indeeŋe kampeŋana. Paso irairai kini mi
    koroŋ kini pakan pizin wal sorrokŋan.
  ita-1885: L'uomo che è d'occhio benigno sarà benedetto; Perciocchè egli ha dato
    del suo pane al povero.
  eng-LXXUP: He that has pity on the poor shall himself be maintained; For he has
    given of his own bread to the poor. He that gives liberally secures victory and
    honor; But he takes away the life of them that possess them.
  eng-ULB: The one who has a generous eye will be blessed, for he shares his bread
    with the poor.
  spa-VBL: Si eres generoso, serás bendecido por compartir tu comida con los necesitados.
  fra-_FOB: L'œil bienfaisant sera béni, parce qu'il aura donné de son pain au pauvre.
  mal-mal: ദയാകടാക്ഷമുള്ളവൻ അനുഗ്രഹിക്കപ്പെടും; കാരണം അവൻ തന്റെ ആഹാരത്തിൽനിന്ന് അഗതിക്ക്
    കൊടുക്കുന്നുവല്ലോ.
  urd-GVR: Faiyāzdil ko barkat milegī, kyoṅki wuh pasthāl ko apne khāne meṅ sharīk
    kartā hai.
  suz-BL: हाइश्‍शो मुरुमी आसीक ताइब। मारदे हना मेकोमी आ जचा थोव़क प्रुङग नु योक्‍ब।
    हितोपदेस १९:१७
  eng-NOY: He who hath a bountiful eye shall be blessed, Because he giveth of his
    bread to the poor.
  ita-1927: L’uomo dallo sguardo benevolo sarà benedetto, perché dà del suo pane al
    povero.
  ckb-ckb: ئەوەی چاوتێر بێت بەرەکەتدار دەبێت، چونکە لە نانی خۆی دەداتە هەژار.
  eng-BBE: He who is kind will have a blessing, for he gives of his bread to the poor.
  kan-OKCV: ಉದಾರವಾಗಿ ಕೊಡುವವನು ಆಶೀರ್ವಾದವನ್ನು ಹೊಂದುವನು, ಏಕೆಂದರೆ ತನಗಿದ್ದ ಆಹಾರದಲ್ಲಿ ಬಡವರಿಗೆ
    ಕೊಡುತ್ತಾನೆ.
  tam-2017: கருணைக்கண்ணன் ஆசீர்வதிக்கப்படுவான்; அவன் தன்னுடைய உணவில் தரித்திரனுக்குக்
    கொடுக்கிறான்.
  spa-RV-1909: El ojo misericordioso será bendito, porque dió de su pan al indigente.
  ron-BTF: Cel ce are un ochi mărinimos va fi binecuvântat, fiindcă dă săracului din
    pâinea lui.
  eng-WEBP: He who has a generous eye will be blessed, for he shares his food with
    the poor.
  eng-FBV: If you're generous, you'll be blessed, for you share your food with those
    in need.
  nld-1939: Een vriendelijk mens wordt gezegend, Want hij deelt met den arme zijn
    brood.
  nch-BL: TOTECO quitiochihuas cati quintasojta cati teicneltzitzi, pampa quinmaca
    tacualisti para quicuase.
  vie-1934: Người nào có mắt từ thiện sẽ được phước; Vì người ban bánh mình cho kẻ
    nghèo khó.
  hin-CV: उदार व्यक्ति धन्य रहेगा, क्योंकि वह निर्धन को अपने भोजन में सहभागी कर लेता
    है.
  eng-OURB: He who has a generous eye will be blessed; for he shares his food with
    the poor.
  spa-BES: El bondadoso tendrá bendición, porque da de su pan a los pobres.
  tdx-tdx: Soa tata ty matarike, amy te andiva’e mahakama ty rarake.
  tha-KJV: บุ​คคลที่​มี​ตาแสดงใจกว้างขวางก็จะรับพร เพราะเขาแบ่งส่วนอาหารของเขาแก่​คนยากจน
  por-BR-2018: Quem tem olhos bondosos será abençoado, porque deu de seu pão ao pobre.
  deu-ELO: Wer gütigen Auges ist, der wird gesegnet werden; denn er gibt von seinem
    Brote dem Armen.
  eng-WYC-2018: He that is ready to (give) mercy shall be blessed; for (out) of his
    loaves he gave (some) to a poor man.
  epo-epo: Bonokululo estos benata; Ĉar li donas el sia pano al malriĉulo.
  uig-PIN: Sehiy adǝm bǝrikǝt tapar; Qünki u miskinlǝrgǝ ɵz nenidin bɵlüp bǝrgüqidur.
  beo-beo: Di da mae hihini, dia ha:i manu mogili hame gagui dunuma iasea, di da hahawane
    ba:mu.
  tpi-OTNT: Bikpela i save mekim gut long man i amamas long givim ol samting long
    ol arapela man. Long wanem, dispela kain man i save givim kaikai long ol rabisman.
  hau-SA: Mai bayarwa hannu sake shi kansa zai sami albarka, gama yakan raba abincinsa
    da matalauta.
  uig-LAT: Séxiy adem beriket tapar; Chünki u miskinlerge öz nénidin bölüp bergüchidur.
  nde-nde: Umuntu ophanayo uzabusiswa, ngoba wabela abayanga ukudla kwakhe.
  ton-ton: ‌ʻE monūʻia ia ʻoku mataʻofa; he ʻoku foaki ʻe ia a ʻene mā ki he masiva.
  ces-1613: Oko dobrotivé, onoť požehnáno bude; nebo udílí z chleba svého chudému.
  eng-WMB: He who has a generous eye will be blessed, for he shares his food with
    the poor.
  tam-TCV: தாராள மனமுள்ளவர்கள் ஆசீர்வதிக்கப்படுவார்கள்; ஏனெனில் தங்கள் உணவை ஏழைகளுடன்
    பகிர்ந்துகொள்கிறார்கள்.
  ceb-ULB: Siya nga adunay mata sa pagkamahinatagon pagapanalanginan, kay gipakigbahin
    niya ang iyang tinapay ngadto sa mga kabos.
  pol-UBG: Kto ma dobrotliwe oko, będzie błogosławiony, bo dzieli się swym chlebem
    z ubogim.
  urd-GVU: فیاض دل کو برکت ملے گی، کیونکہ وہ پست حال کو اپنے کھانے میں شریک کرتا ہے۔
  deu-1912: Ein gütiges Auge wird gesegnet; denn er gibt von seinem Brot den Armen.
  kan-2017: ದಯಾದೃಷ್ಟಿಯವನು ಆಶೀರ್ವಾದವನ್ನು ಪಡೆಯುವನು, ತನ್ನ ಆಹಾರವನ್ನು ಬಡವರಿಗೆ ಕೊಡುತ್ತಾನಲ್ಲವೆ.
  yap-yap: Mu gol ma ga f’oth ganam ko pi’in gafgow. Ma gur e ra fel’ wa’atham riy.
  hlt-MCSB: A mik aka then loh a buh te tattloel taengah a tael pah tih a yoethen
    bitni.
  mdy-ETH: ፔኤኮ ሙዖ ማንቆ ዓሶና ዎላ ዒዚ ጊሽታሢሮ ዔኤቢ ዒንጋ ዓሲ ዓንጂንቴያ ማዓኔ።
  kew-kew: Adaa Aame mo pa piri aanu rabameme onaare oyae waru kata. Gore akolo ya?
    Naraa piri aanu rabamua oyae kateme-daa pea.
  twi-ASANTE: Ɔyamyɛfoɔ bɛnya nhyira ɛfiri sɛ ɔne ahiafoɔ kyɛ nʼaduane.
  eng-WEBU: He who has a generous eye will be blessed, for he shares his food with
    the poor.
  wal-wal: Keha asi ba qumaappe hiyyeesau coo immiyo gishshau anjjettana.
  acu-NT: Aints wait anengkratniuka yuuminak pujuinaun yurumkan ajamin asamtai, pengker
    awajsamu atinuitai.
  spa-PDDPT: El que tiene ojo generoso será bendecido, Porque repartió su pan con
    el pobre.
  gun-gun: Akate'ỹa rupi e'ỹ ome'ẽ va'ekue omoingo porãa 'rã, iporiaukue'i pe ho'u
    va'e regua ome'ẽ rire.
  agu-BL: Tz'ak'lok chibanl yi e' yi na el to'kl chic'u'l tan c'a'che'n yi e' prow
    me'ba'.
  ilo-ULB: Mabendisionanto ti managparabur a tao, gapu ta ibingbingayanna iti tinapayna
    dagiti napanglaw.
  kpg-kpg: Manawa dumaalia, haangai ina digau hagaloale, gei goe ga hai mee gi di
    maluagina.
  uig-ARA: سېخىي ئادەم بەرىكەت تاپار؛ چۈنكى ئۇ مىسكىنلەرگە ئۆز نېنىدىن بۆلۈپ بەرگۈچىدۇر.
  bps-bps: Nun kafye di to too mlé, du nalelan i knaanan di dad to landè.
  sus-sus: Hinnɛnte barakama nɛ, barima a tɔɔrɔmixie kima a xa donse ra.
  pon-2006: Ke en sapan oh mweidohng me semwehmwe kan en iang uhk tungoal. Ke pahn
    alehki kupwuramwahu en wiewia pwukat.
  ksd-ksd: Nina ba i matana varmari na ti doan, Tago i tabar ra umana luveana ma ra
    ana magit na nian.
  tur-YTC: Gözü cömert olan kutsanır, Çünkü yemeğini yoksullarla paylaşır.
  bel-N: Хто мае добрае вока, той будзе дабраслаўлёны, бо з хлеба свайго дае ўбогаму.
  grc-BRENT: Ὁ ἐλεῶν πτωχὸν αὐτὸς διατραφήσεται, τῶν γὰρ ἑαυτοῦ ἄρτων ἔδωκε τῷ πτωχῷ·
    νίκην καὶ τιμὴν περιποιεῖται ὁ δῶρα δοὺς, τὴν μέντοι ψυχὴν ἀφαιρεῖται τῶν κεκτημένων.
  ind-AYT: Orang yang baik matanya akan diberkati karena dia membagi rotinya dengan
    orang miskin.
  nya-nya: Amene ali ndi diso lachifundo adzadalitsika, pakuti iye amagawana chakudya
    chake ndi anthu osauka.
  hrv-hrv: Milostivo se oko blagoslivlje, jer daje od svog kruha siromahu.
  mps-mps: Genuai Bidigo te bidigo gasa bidiba te tubo nai mabo bidiba te wiegi yai
    sę eyu, tama aga pemene yaibao. Magi baso meni, te tobage bidigo te magi wali
    doado bage meni yai bidi te nai mabo dao.
  tpi-tpi: Bikpela i save mekim gut long man i amamas long givim ol samting long ol
    arapela man. Long wanem, dispela kain man i save givim kaikai long ol rabisman.
  dan-1931: Den vennesæle velsignes, thi han deler sit Brød med den ringe.
  vie-OVCB: Ai rộng lòng nuôi dưỡng người cơ cực sẽ luôn hưởng được nhiều phước dồi
    dào.
  guj-2017: ઉદાર દૃષ્ટિના માણસ પર આશીર્વાદ ઊતરશે કારણ કે તે પોતાના અન્નમાંથી દરિદ્રીને
    આપે છે.
  pon-2006A: Ke en sapan oh mweidohng me semwehmwe kan en iang uhk tungoal. Ke pahn
    alehki kupwuramwahu en wiewia pwukat.
  por-BRBSL: Aquele que tiver um olho generoso será abençoado, pois ele compartilha
    sua comida com os pobres.
  swe-swe: Den som är generös blir välsignad (upphöjd), för han delar med sig av sitt
    bröd (mat, tillgångar) till den fattige.
  cth-cth: Pahrennae mit ka tawn e teh yawhawi a coe han, bangkongtetpawiteh tamimathoenaw
    ouk a kawk toe.
  twi-twi: Ɔyamyefo benya nhyira efisɛ ɔne ahiafo kyɛ nʼaduan.
  hlt-hlt: A mik aka then loh a buh te tattloel taengah a tael pah tih a yoethen bitni.
  tbz-SIM: Wèè nìti ò yɑ̀u mɛsɑ̀ɑ̀ mmɛ kɛ yɛ̃́ ò totírínɛ̀mɛ̀ bɛcĩ̀rìbɛ̀ o kpɛrɛ.
  msy-2020: Gumazir biziba isa gumazir igharazi bagha anɨdiba, me dagheba isa onganarazibagh
    amibagh anɨdi. Kamaghɨn, Ekiam me bagha bar akongegha deravɨra me gami.
  dop-dop: Pɩɩ təŋsɩ kʋpɑntʋ lɑtʋ kɛ nɔɔsɩ kʋpɑŋsɩ kɛ́. Mpi tɔ, ɩ hɑɑkɩ kʋnyɔntʋ kɛ
    ɩ tɔɣɔnɑɣɑ.
  azb-azb: Əliaçıq bərəkət qazanar, Çünki çörəyindən kasıba paylar.
  eng-DBY: He that hath a bountiful eye shall be blessed, for he giveth of his bread
    to the poor.
  hin-2017: दया करनेवाले पर आशीष फलती है, क्योंकि वह कंगाल को अपनी रोटी में से देता
    है। (2 कुरि. 9:10)
  wol-KYG: Ku tabe am barke, mooy kiy sédd ku ñàkk cib dundam.
  bjr-bjr: Afaarinana aneenna narana kudi fasiqauqa naiad nimia. Miqinana anee amiqi
    amiqirana mareennaranoo.
  eng-YLT: The good of eye — he is blessed, For he hath given of his bread to the
    poor.
  kne-kne: Bindisyonan Diyos din managseg-ang ay mangibingay si makan sin nabiteg.
  eng-WYC-2017: He that is ready to give mercy shall be blessed; for of his loaves
    he gave some to a poor man.
  eng-WMBB: He who has a generous eye will be blessed, for he shares his food with
    the poor.
  urd-GVH: फ़ैयाज़दिल को बरकत मिलेगी, क्योंकि वह पस्तहाल को अपने खाने में शरीक करता
    है।
  rug-rug: Sa tie tataru si kote tamanae tugo si asa, ura sari gana ginani si hia
    lani sa koari na tie malaṉa.
  gaz-gaz: Namni arjaan waan nyaata isaa hiyyeeyyiif qooduuf ofii isaatii ni eebbifama.
  fra-LSG: L’homme dont le regard est bienveillant sera béni, Parce qu’il donne de
    son pain au pauvre.
  yal-yal: Muxu ɲɛnige faɲin barakan sɔtɔma nɛn, amasɔtɔ a baloni taxunma e nun sɛbɛtaren
    tagi.
  haw-1868: O ka mea maka lokomaikai, e hoomaikaiia oia; No ka mea, ua haawi wale
    ia i kekahi o kana berena i ka mea nele.
  arb-NAV: الْكَرِيمُ يَتَمَتَّعُ بِالْبَرَكَةِ لأَنَّهُ يَقْتَسِمُ خُبْزَهُ مَعَ
    الْفَقِيرِ.
  ewe-ewe: Woayra ame si nyoa dɔ me na amewo elabena emaa eƒe nuɖuɖu kple ame dahewo.
  eng-LEE: A man of a benevolent eye will indeed be blessed; for he giveth of his
    bread to the poor.
  asm-FB: উদাৰ দৃষ্টিৰ লোক আশীৰ্ব্বাদপ্রাপ্ত হ’ব, কাৰণ তেওঁ দৰিদ্ৰৰ সৈতে নিজৰ আহাৰ
    ভাগ কৰে।
  sus-A: هِننّنتٍ بَرَكَمَ نّ، بَرِ مَ عَ تْورْ مِشِيٍ كِمَ عَ شَ دٌنسٍ رَ.
  fra-SBL: Celui qui a l'œil généreux sera béni, car il partage sa nourriture avec
    les pauvres.
  hbo-hbo: טֹֽוב־עַ֭יִן ה֣וּא יְבֹרָ֑ךְ כִּֽי־נָתַ֖ן מִלַּחְמֹ֣ו לַדָּֽל׃
  kik-kik: Mũndũ mũtaana we mwene nĩakarathimwo, tondũ nĩagayagĩra arĩa athĩĩni irio
    ciake.
  fra-NCL: L’homme au regard bienveillant sera béni, parce qu’il donne de son pain
    au pauvre.
  cek-AK: Kami tahmenhaih mik to tawnh moe, amtang kami han paek koehhaih palungthin
    hoiah paek kami loe tahamhoih tih.
  cuk-cuk: Dule emar-wiledakele, egi nued binsalegoed. Ar we-dule, dule-wilemaladga
    masgunned uked.
  uig-CYR: Сехий адәм бәрикәт тапар; Чүнки у мискинләргә өз ненидин бөлүп бәргүчидур.
  tel-2017: ఉదార గుణం గలవాడికి దీవెన. ఎందుకంటే అతడు తన ఆహారంలో కొంత పేదవాడికి ఇస్తాడు.
  hat-BSA: Sila ki bay ak men louvri va beni; paske li bay manje a malere.
  kos-kos: Kom in kulang ac kasru mwet sukasrup ke mwe mongo nom, na ac fah akinsewowoyeyuk
    kom.
  hbo-WLC: טֽוֹב־עַ֭יִן ה֣וּא יְבֹרָ֑ךְ כִּֽי־נָתַ֖ן מִלַּחְמ֣וֹ לַדָּֽל׃
  ibo-ibo: Onye na-agbasapụ aka enye onyinye ga-abụ onye a gọziri agọzi, nʼihi na
    ha na ekenyetụ ndị ogbenye nri.
  ory-ory: ଯାହାର ଦୟାଳୁ ଦୃଷ୍ଟି, ସେ ଆଶିଷ ପାଇବ; ଯେହେତୁ ସେ ଆପଣା ଆହାରରୁ ଦୀନହୀନକୁ ବିତରଣ
    କରେ।
  chk-chk: Eman mi eäni kirikiröch epwe feiöch, pun a ineti anan mongö ngeni ekewe
    chon wöüngau.
  rop-rop: YAWEI oldei lukaftumbat detlot pipul hu oldei gibit daga langa ola po pipul.
  ukr-1871: Милосердний буде благословенний, бо спомагає вбогого хлїбом своїм.
  deu-1951: Gesegnet wird der Mitleidige; denn er gibt dem Armen von seinem Brot.
  eng-JPS: He that hath a bountiful eye shall be blessed; for he giveth of his bread
    to the poor.
  srp-1865: Blago oko biæe blagosloveno, jer daje hljeba svojega ubogomu.
  lug-lug: Omuntu omugabi anaabanga n’omukisa, kubanga emmere ye agirya n’abaavu.
  heb-heb: טוב עין הוא יברך כי נתן מלחמו לדל׃
  ben-IRV: যার উদার চোখ আছে সে আশীর্বাদিত হবে; কারণ সে গরিবের জন্য তার খাবারের অংশ
    ভাগ করে।
  pan-pan: ਜਿਹੜਾ ਭਲਿਆਈ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਉਹ ਮੁਬਾਰਕ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਗਰੀਬ ਨੂੰ ਆਪਣੀ ਰੋਟੀ
    ਵਿੱਚੋਂ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ကရုဏာ မျက်စိ ရှိသောသူ သည် ဆင်းရဲ သောသူတို့ ကိုကျွေး သောကြောင့် မင်္ဂလာ
    ရှိလိမ့်မည်။
  tte-O: Tem me am kate-talam na kam kuyauyan tobubutumao kolili kani Yaubada iwalo-muloloiwo.
  tbg-tbg: Are parumakera nena kara vehi variaka nimiane. Are mintiraro Kotiva ai
    koqema amitaanaro.
  hmo-hmo: Gau bona aniani be ogogami taudia dekenai do oi henia, badina Dirava ese,
    unai bamona idia karaia taudia do ia hanamoa.
  urd-urd: जो नेक नज़र है बरकत पाएगा, क्यूँकि वह अपनी रोटी में से ग़रीबों को देता
    है।
  rus-SYN: Милосердый будет благословляем, потому что дает бедному от хлеба своего.
  bqc-SIM: Lua a báaada gbɛ̃́ pↄ́ gbɛ̃kɛ vĩgu kɛ́ ì blɛli taasideↄnɛ yã́i.
  tcz-CHONGTHU: Koi hileh midang mit-ha phatah'a vepa chu phatthei chang ding, ajeh
    chu aman aneh ding an chu vaicha ho apejin ahi.
  mar-mar: जो उदार दृष्टीचा आहे तो आशीर्वादित होईल कारण तो आपले अन्न गरिबांबरोबर वाटून
    खातो.
  hlt-THB: Khawboe ak leek ing zoseennaak hu kaw, thlak khawdeng am cahnaak ak caming.
  qub-qub: Cuyapäcoj runaga bindisyuntami chasquenga pobricunata tarichishanpita,
    millgashanpita.
  bqp-bqp: Luda ni arubarika da gbɛ̃ kũ à gbɛ̃kɛ vĩnɛ kũ àdi pↄ́ble kpaatɛ takasidenↄnɛ
    yãi.
  hat-hat: Bondye beni moun ki gen bon kè, paske lè moun ki gen bon kè wè yon pòv,
    yo separe sa yo genyen an avè l'.
  eng-BSB: A generous man will be blessed, for he shares his bread with the poor.
  tod-tod: Nui é nuɓɔɠɔlai ɠɛɛzu seiɲɔɠɔiti bɛ, toɠa tuyai zɔlɔɔ, tɔɔzei ta ɓɔsu
    ná-daamianigi ma ta bala nui.
  eng-WEBPB: He who has a generous eye will be blessed, for he shares his food with
    the poor.
  kbq-kbq: Iza'o zamunte'ma omane naga'ma muse zampinti'ma ne'zama zamisia vahera,
    Ra Anumzamo'a asomu huzamantegahie.
  nhe-BL: TOTECO quitiochihuas tlen quintlasojtla tlen teicneltzitzi, pampa quinmaca
    tlacualistli para quicuase.
  bus-bus: Luda é aubarika da gbɛ̃ kɛ̀ gbɛ̃kɛɛ vĩin kɛ̀ è pↄ́blee kpaatɛ takaasideenↄnɛ
    yãnzi.
  gub-BL: Tupàn omono putar uze'egatu puruamutar ma'e wanehe, ta'e omono wemi'u ikurer
    hemetarer 'ym ma'e wanupe xe.
  eng-DRA: 'He that is inclined to mercy shall be blessed: for of his bread he hath
    given to the poor. He that maketh presents shall purchase victory and honour:
    but he carrieth away the souls of the receivers.'
