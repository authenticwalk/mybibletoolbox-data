verse: PRO.022.026
translations:
  mal-C: മറ്റൊരാൾക്കുവേണ്ടി ജാമ്യം നിൽക്കുകയോ അന്യർക്കുവേണ്ടി കൈയൊപ്പുചാർത്തുകയോ ചെയ്യരുത്;
  deu-TKW: Sei nicht unter denen, die Handschlag geben, unter denen, die sich für
    Schulden verbürgen;
  lin-lin: Kozala te na molongo ya bato oyo batombolaka maboko mpo na kondima kofuta
    baniongo ya bato mosusu,
  eng-LSV: Do not be among those striking hands, || Among sureties [for] burdens.
  eng-GNV: Be not thou of them that touch the hand, nor among them that are suretie
    for debts.
  eng-WEBSTER: Be not thou one of them that strike hands, or of them that are sureties
    for debts.
  nhw-BL: Amo quema ximocuilti para titlaxtlahuas catli seyoc masehuali tlahuica.
    Niyon amo xijmaca catli moaxca para seyoc quipixtos hasta catli tlahuica tlaxtlahuas.
  swh-ONEN: Usiwe mwenye kupana mikono katika rehani, au kuweka dhamana kwa ajili
    ya madeni.
  bba-bba: A ku ɡoon dibu mwɑ ɑ sɔbe. A kun dɑ n wɑ̃ɑ be bɑ tɔmbu nɔɔ mwɛɛru kuɑmmɛn
    wuuru sɔɔ.
  eng-KJVCPB: Be not thou one of them that strike hands, Or of them that are sureties
    for debts.
  luo-luo: Kik ibed ngʼatno matimo singruok kata machungʼ ne ngʼato e gope;
  meu-meu: Tau ta dainai e gwau hamatamu tauna ai basiola, bona ta ena abitorehai
    toana basio heni.
  npi-ULB: धितोमा आफ्नो हात नहाल् वा अर्काको ऋणको जमानी नबस् ।
  yor-yor: Má ṣe wà nínú àwọn tí ń ṣe ìgbọ̀nwọ́, tàbí nínú àwọn tí ó dúró fún gbèsè.
  ind-ind: Janganlah engkau berjanji untuk menjadi penanggung jawab hutang orang lain,
  pes-OPCB: ضامن دیگری نشو و تعهد نکن که او قرض خود را پس خواهد داد،
  tgl-ULB: Huwag kang makiisa sa nagbibigay ng nakakagapos na mga panunumpa tungkol
    sa pera, at huwag kang magbibigay ng kasiguraduhan para sa mga pagkakautang ng
    iba.
  hui-hui: Wali agali mbirame dano henego ibuni namibehedagola í̠na mia holiya lowa
    habo nalolene bi nalowibe.
  mya-mya: လက်ဝါးချင်းရိုက်သောလူစုနှင့် သူ့ကြွေးကို အာမခံသော လူစုထဲသို့ မဝင်နှင့်။
    သင်၌ပေးရန်မရှိလျှင်၊ သင့်အိပ်ရာကို အဘယ်ကြောင့် ယူသွားစေချင်သနည်း။
  bod-N: ལག་པ་འཇུས་ནས་འགན་ལེན་བྱེད་མི༌རུང༌། །བུ་ལོན་ཅན་གྱི་འགན་ལེན་བྱེད་མི་འོས།།
  wsk-wsk: Kari saki kari bo, bo kote dinau beteram umu sangarmon ale ko dinau kutuwumonko
    balmon, ale nunumi nuguting ilumon, mu ni nunga ningi me bagerko;
  sna-sna: Usava munhu anombunda ruoko pamhiko, kana kuzviita rubatso pazvikwereti;
  spa-BLM: No seas de los que golpean las manos, de los que son garantía de las deudas.
  cac-cac: Malajocab' b'aq'uin̈ tzeyac'och e b'a e tupan sb'oc junocxo anima,
  swh-ULB: Usiwe miongoni mwao wapigao mikono, mwenye kuahidi madeni.
  bel-bel: Ня будзь з тых, якія даюць рукі і ручаюцца за пазыкі.
  deu-ELBBK: Sei nicht unter denen, die in die Hand einschlagen, unter denen, die
    Bürgschaft für Darlehen leisten.
  mbb-OT: Kenè ka mebpesarig he iyan ka ebayad te utang te zuma.
  mal-2015: നീ കയ്യടിക്കുന്നവരുടെ കൂട്ടത്തിലും കടത്തിന്നു ജാമ്യം നില്ക്കുന്നവരുടെ
    കൂട്ടത്തിലും ആയ്പോകരുതു.
  rmc-rmc: Ma av jekh olendar, ko podel peskro vast a zaručinel pes vaš avreskre dluhi.
  pes-OPV: از‌جمله آنانی که دست می‌دهند مباش و نه از آنانی که برای قرضها ضامن می‌شوند.
  ron-1924: Ну фи принтре чей че пун кезэший, принтре чей че дау зэлог пентру даторий!
  ben-OBCV: এমন কোনও মানুষের মতো হোয়ো না যে বন্ধক রেখেছে বা যে ঋণগ্রহীতার হয়ে জামিনদার
    হয়েছে;
  som-som: Ha noqonin sida kuwa gacanta dhaar ugu dhiiba, Ama sida kuwa deyman u dammiinta.
  lat-VUC: 'Noli esse cum his qui defigunt manus suas, et qui vades se offerunt pro
    debitis:'
  eng-ASVBT: Be thou not one of them that strike hands, Or of them that are sureties
    for debts.
  mna-mna: 'Mi sombe tomtom sa leleene be ikam mbun, tana iwi u be uuli mi mbuk sua
    mbolŋana ta kembei: “Sombe ni irao ikot mbun kini som, na nio ko aŋmender pini
    mi aŋkot.” Na nu yok pa sua kini tana pepe.'
  ita-1885: Non esser di quelli che percuotono nella palma della mano, Nè di quelli
    che fanno sicurtà per debiti.
  eng-LXXUP: Become not surety from respect of a man’s person.
  eng-ULB: Do not be one who strikes hands in making a pledge, or who puts up security
    for debts.
  spa-VBL: No te comprometas con apretón de manos a ser fiador de otro,
  fra-_FOB: Ne sois point de ceux qui frappent dans la main, ni de ceux qui cautionnent
    pour les dettes.
  mal-mal: നീ കൈയടിച്ച് ഉറപ്പിക്കുന്നവരുടെ കൂട്ടത്തിലും കടത്തിന് ജാമ്യം നില്‍ക്കുന്നവരുടെ
    കൂട്ടത്തിലും ആയിപ്പോകരുത്.
  lit-lit: Nebūk vienu iš tų, kurie paspaudžia ranką prisiimdami kito atsakomybę,
    vienu iš tų, kurie laiduoja už skolas.
  urd-GVR: Kabhī hāth milā kar wādā na kar ki maiṅ dūsre ke karze kā zāmin hūṅgā.
  suz-BL: मुर आन जेर आ पर्बम कसम जशा जमानी मबाक्‍को। हितोपदेस ६:१
  eng-NOY: Be not thou one of those who strike hands, Of those who are sureties for
    debts.
  ita-1927: Non esser di quelli che dan la mano, che fanno sicurtà per debiti.
  ckb-ckb: لەوانە مەبە کە تەوقە دەکەن، دەستەبەری قەرزی خەڵک مەکە.
  eng-BBE: 'Be not one of those who give their hands in an agreement, or of those
    who make themselves responsible for debts:'
  kan-OKCV: ಬೇರೆಯವರ ಸಾಲವನ್ನು ಖಾತರಿಪಡಿಸಲೂ ಬೇರೊಬ್ಬರಿಗೆ ಭದ್ರತೆಯನ್ನು ನೀಡಲು ಒಪ್ಪಬೇಡ.
  tam-2017: உறுதியளித்து உடன்பட்டு, கடனுக்காகப் பிணைப்படுகிறவர்களில் ஒருவனாகாதே.
  spa-RV-1909: No estés entre los que tocan la mano, entre los que fían por deudas.
  ron-BTF: Nu fi unul dintre cei ce bat palma, sau din cei care sunt garanți pentru
    datorii.
  eng-WEBP: Don’t you be one of those who strike hands, of those who are collateral
    for debts.
  eng-FBV: Don't shake hands and guarantee someone's debt,
  nld-1939: Behoor niet tot hen, die handslag geven, En borg blijven voor schulden;
  nch-BL: Amo quema ximocuilti para titaxtahuas cati seyoc masehuali tahuica. Yon
    amo xitemaca cati moaxca para seyoc quipixtos hasta taxtahuas cati tahuica.
  vie-1934: 'Chớ đồng bọn cùng những kẻ giao tay nhau, Hoặc cùng kẻ bảo lãnh nợ:'
  hin-CV: तुम उनके जैसे न बनना, जो किसी की ज़मानत लेते हैं, जो किसी ऋणी के ऋण का दायित्व
    लेते हैं.
  eng-OURB: Don’t you be one of those who strike hands, of those who are collateral
    for debts.
  spa-BES: 'No seas de los que se dan la mano en un acuerdo, ni de los que se hacen
    fiadores de las deudas:'
  tdx-tdx: Ko mpiamo mpanò-tañañe ndra miantoke mpisongoo.
  tha-KJV: อย่าเป็นพวกที่เป็นผู้​ค้ำประกัน อย่าเป็นพวกผู้เป็นประกันหนี้​สิ​น
  por-BR-2018: Não estejas entre os que se comprometem em acordos com as mãos, ou
    os que ficam por fiadores de dívidas.
  deu-ELO: Sei nicht unter denen, die in die Hand einschlagen, unter denen, welche
    für Darlehn Bürgschaft leisten.
  eng-WYC-2018: Do not thou be with them that fasten, or bind, their hands, and that
    proffer themselves to be borrows for debts; (Do not thou be with those who bind
    their hands, and who offer themselvesas pledges for other people’s debts;)
  epo-epo: Ne estu inter tiuj, kiuj firmigas per mano, Kiuj garantias por ŝuldoj.
  uig-PIN: Baxⱪilarƣa kepil bolup ⱪol bǝrgüqilǝrdin bolma, Ⱪǝrzlǝrni tɵlǝxkǝ kapalǝt
    bǝrgüqilǝrdin bolma;
  beo-beo: 'Dunu eno da liligi lale bidi mae iawane fa:no imunu sia:sea, di da ea
    udigili lai amo dabe imunusa: mae sia:ma'
  tpi-OTNT: Taim wanpela man i kisim dinau, yu no ken promis long bekim dispela dinau
    sapos em yet i no inap.
  hau-SA: Kada ka zama mai ɗaukar lamuni ko ka ba da jingina saboda bashi;
  uig-LAT: Bashqilargha képil bolup qol bergüchilerdin bolma, Qerzlerni töleshke kapalet
    bergüchilerdin bolma;
  nde-nde: Ungabi ngumuntu ophanga ukwenza izithembiso kumbe onika isibambiso ngezikwelede;
  ton-ton: Ke ʻoua naʻa ke kau koe mo kinautolu ʻoku fepukeaki nima, pe ko kinautolu
    ʻoku fakapapau ki he fai ʻo ha totongi.
  ces-1613: Nebývej mezi rukojměmi, mezi slibujícími za dluhy.
  eng-WMB: Don’t you be one of those who strike hands, of those who are collateral
    for debts.
  tam-TCV: பிறரின் கடனுக்காக ஒருபோதும் பொறுப்பேற்றுக் கொள்ளாதே; மற்றவருடைய கடனுக்காக
    அடைமானம் கொடுப்பவராயும் இராதே.
  ceb-ULB: Ayaw paisip nga usa niadtong mohapak sa mga kamot, nga nagapasalig sa utang.
  pol-UBG: Nie bądź z tych, którzy dają porękę, ani z tych, którzy ręczą za długi;
  urd-GVU: کبھی ہاتھ ملا کر وعدہ نہ کر کہ مَیں دوسرے کے قرضے کا ضامن ہوں گا۔
  deu-1912: Sei nicht bei denen, die ihre Hand verhaften und für Schuld Bürge werden;
  kan-2017: ಮಾತುಕೊಟ್ಟು ಸಾಲಕ್ಕೆ ಹೊಣೆಯಾಗುವವರಲ್ಲಿ, ನೀನೂ ಒಬ್ಬನಾಗಬೇಡ,
  yap-yap: Dab mmicheg ni nge milfan e malfith rok be’ ngom.
  hlt-MCSB: Kut yut rhoek lakli ah, laiba dongah rhi aka khang rhoek lakli ah khaw,
    om boeh.
  mdy-ETH: ሜሌ ዓሲኮ ጋሌ ጪጋኒ ዋኣሴ ማዒፖ፤
  kew-kew: Gore aa medame rudu mua nipuna bipa mada na-abutea-daare neme abulalua
    pi nalape.
  twi-ASANTE: Ɛnyɛ deɛ ɔde ne nsa hyɛ krataa ase di agyinamu, anaasɛ deɛ ɔdi akagyinamu;
  eng-WEBU: Don’t you be one of those who strike hands, of those who are collateral
    for debts.
  wal-wal: Asassi aco ta qanxxana gaada waase geloppa.
  acu-NT: 'Aints tumaashmiau wainkam: Wi tumaashrumnaka akimiatkatjame tiip.'
  spa-PDDPT: No seas tú de los que dan la mano, Y salen fiadores de deudas.
  gun-gun: Nda'evei ndee voi reiko aguã ha'e ae oĩ vai aguã rami ijayvu va'e regua,
    oreve va'e rekovia opaga aguã rami opyta va'e kuery rami,
  agu-BL: Quil cxo'c wok tetz pyador te yi xtx'ok'be'n junt wunak,
  ilo-ULB: Saanka nga agkari no maipapan iti kuarta, ken saanka a mangted iti pammaneknek
    iti utang ti sabali.
  kpg-kpg: Hudee hagababa bolo goe gaa hui laa di boibana o tuai dangada.
  uig-ARA: باشقىلارغا كېپىل بولۇپ قول بەرگۈچىلەردىن بولما، قەرزلەرنى تۆلەشكە كاپالەت
    بەرگۈچىلەردىن بولما؛
  bps-bps: Nang ge makang na ge mayad dad uteng i demem to,
  sus-sus: I naxa lu mixie ya ma naxee taanima e booree bɛ, naxee se dɔxɔma sɛɛkɛ
    ra mixie bɛ,
  pon-2006: Ke dehr inoukihda me ke pahn pwukoahki en emen tohrohr pweipwand.
  ksd-ksd: Koko tikai ta diat dia vavalima, Ba ta diat dia tur kia ure ra umana dinau.
  tur-YTC: El vuruşturanlardan, Borca kefil olanlardan olma.
  bel-N: Ня будзь з тых, што даюць руку, што заручаюцца за даўгі.
  grc-BRENT: Μὴ δίδου σεαυτὸν εἰς ἐγγύην αἰσχυνόμενος πρόσωπον·
  ind-AYT: Jangan menjadi salah satu di antara orang yang memberi jabatan tangan,
    yang menjadi penjamin utang.
  nya-nya: Usakhale munthu wopereka chikole kapena kukhala mboni pa ngongole;
  hrv-hrv: 'Ne budi među onima koji daju ruku, koji jamče za dugove:'
  mps-mps: Te bidi me deligo negeli sabo sogo, te negeli sali bidi aga digi ponabo
    te usu isąbaso, te nago te negeli sali wei ponabo po dąų waligio.
  tpi-tpi: Taim wanpela man i kisim dinau, yu no ken promis long bekim dispela dinau
    sapos em yet i no inap.
  dan-1931: Hør ikke til dem, der giver Håndslag, dem, som borger for Gæld!
  vie-OVCB: Chớ như người ra tay bảo đảm hoặc bảo lãnh nợ cho ai.
  guj-2017: વચન આપનારાઓમાંનો જામીન અને દેવાને માટે જામીન આપનાર એ બેમાંથી તું એકે પણ
    થઈશ નહિ.
  pon-2006A: Ke dehr inoukihda me ke pahn pwukoahki en emen tohrohr pweipwand.
  por-BRBSL: Não seja um daqueles que batem as mãos, daqueles que são garantia de
    dívidas.
  swe-swe: Gå inte i borgen för den som redan har skulder [och äventyra din familjs
    framtid].
  cth-cth: Kut tambei e taminaw hoi laiba patho pouh hanelah lawk kâkam e taminaw
    koe bawk van hanh.
  twi-twi: Nyɛ nea ɔde ne nsa hyɛ krataa ase di akagyinamu anaasɛ odi akagyinamu;
  hlt-hlt: Kut yut rhoek lakli ah, laiba dongah rhi aka khang rhoek lakli ah khaw,
    om boeh.
  tbz-SIM: A bɑ́ɑ́ bɛ́i nkɛ́potɛ́ ɑ nɔ̀ùtɛ̀ kɛtenkɛ̀ kɛ dɔ̀ ɑ bo yietí otɔù kó dibɑ̀nnì.
  msy-2020: Gumazim igharazitav dam pura bizim inightɨ, nɨ a ikarvaghsɨ puram akam
    akɨran markɨ.
  dop-dop: Tɑɑ sʋʋ mpɑ pɑ sɩɩkɩ nɔɔsɩ kɛ yem, yɑɑ pɑ mʋɣɩ lɛlɑɑ kəmɑ tɔ pɑ tɑɑ.
  azb-azb: Başqalarının borclarına zamin durmaqdan, Belə işə əl atmaqdan çəkin.
  eng-DBY: 'Be not of them that strike hands, of them that are sureties for debts:'
  hin-2017: जो लोग हाथ पर हाथ मारते हैं, और कर्जदार के उत्तरदायी होते हैं, उनमें तू
    न होना।
  wol-KYG: Bul bokk ci ñiy dige, di gàddul nit bor.
  bjr-bjr: Moo fannoo ufaasu munnimma maraseenoo sia amana mina akiiqara feefauru
    iraree qinana sia anee amana aiqamasee mina akiiqara ianauree qia.
  eng-YLT: Be not thou among those striking hands, Among sureties [for] burdens.
  kne-kne: Adi kan itakder di otang di odom ay ipogaw,
  eng-WYC-2017: Do not thou be with them that fasten, or bind, their hands, and that
    proffer themselves to be borrows for debts;
  eng-WMBB: Don’t you be one of those who strike hands, of those who are collateral
    for debts.
  urd-GVH: कभी हाथ मिलाकर वादा न कर कि मैं दूसरे के कर्ज़े का ज़ामिन हूँगा।
  rug-rug: Mu lopu va egoa pude tabaria sa gale tana votiki tie, babe vekoa si keke
    mua tinago pude zuka ia sa lipulipu.
  gaz-gaz: Nama harka dhaʼee waadaa galu yookaan nama liqii namaatiif wabii taʼu hin
    taʼin;
  fra-LSG: Ne sois pas parmi ceux qui prennent des engagements, Parmi ceux qui cautionnent
    pour des dettes;
  yal-yal: I nama dɛ xuiin tongo muxu gbɛtɛna donla fe ra, i yɛtɛ dɔxɔ tolimani na
    ma.
  haw-1868: 'Mai hui ae oe me ka poe pai aku i ka lima; Aole hoi me ka poe panai no
    ka aie:'
  arb-NAV: لَا تَكُنْ مِنَ الَّذِينَ يَضْمَنُونَ غَيْرَهُمْ بِصَفْقِ الْكَفِّ، وَلا
    مِنْ كَافِلِي الدُّيُونِ،
  ewe-ewe: Mèganye ame si ƒua asi akɔ ɖe fenyila nu alo dea megbe na ame si do nugbana
    la o;
  eng-LEE: Be not one of those that pledge their hand, or of those that are sureties
    for debts.
  asm-FB: ধনৰ বিষয়ে প্ৰতিজ্ঞা কৰা জনৰ দৰে নহবা, আৰু তুমি অন্য লোকৰ ধাৰৰ বাবে জামিনদাৰ
    হোৱা উচিত নহয়।
  sus-A: عِ نَشَ لُ مِشِيٍ يَ مَ نَشٍيٍ تَانِمَ عٍ بٌورٍيٍ بّ، نَشٍيٍ سٍ دْشْمَ سّيكّ
    رَ مِشِيٍ بّ،
  fra-SBL: Ne sois pas de ceux qui frappent les mains, de ceux qui servent de garantie
    pour les dettes.
  hbo-hbo: אַל־תְּהִ֥י בְתֹֽקְעֵי־כָ֑ף בַּ֝עֹרְבִ֗ים מַשָּׁאֹֽות׃
  kik-kik: Ndũgatuĩke mũndũ wa kũiga kĩndũ gĩa kũrũgamĩrĩra thiirĩ, kana ũtuĩke wee
    nĩwe wa kũrũgamagĩrĩra mathiirĩ ma andũ angĩ;
  fra-NCL: Ne sois pas de ceux qui prennent des engagements, de ceux qui se portent
    caution pour dettes.
  cek-AK: Minawk ih laiba pathok pae hanah lokmaihaih sah hmah, to tih ai boeh loe
    lokkamhaih to sah hmah.
  cuk-cuk: Melle be emar-anar ibmar-imakoye sogo. Melle be emar-anar mani-bennukega
    gubalo.
  uig-CYR: Башқиларға кепил болуп қол бәргүчиләрдин болма, Қәризләрни төләшкә капаләт
    бәргүчиләрдин болма;
  tel-2017: అప్పులకు హామీ ఉండకు. ఇతరుల బాకీలకు పూచీ తీసుకోకు.
  hat-BSA: Pa konte pami sila ki sèvi kon garanti yo, pami sila ki fè sekirite pou
    dèt yo.
  kos-kos: Nimet wulela in fosrngakin soemoul lun kutena mwet.
  hbo-WLC: אַל־תְּהִ֥י בְתֹֽקְעֵי־כָ֑ף בַּ֝עֹרְבִ֗ים מַשָּׁאֽוֹת׃
  ibo-ibo: Abụla onye otu nʼime ndị na-anara ndị mmadụ akaebe maọbụ kwee nkwa ikwu
    ụgwọ onye ọzọ ji.
  ory-ory: ଯେଉଁମାନେ ହାତରେ ତାଳି ଦିଅନ୍ତି ଅବା ଋଣୀର ଲଗା ହୁଅନ୍ତି, ସେମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭେ
    ଜଣେ ହୁଅ ନାହିଁ।
  chk-chk: Kosap pwon pwe kopwe mönätiu än eman liwinimang.
  rop-rop: Yu nomo meigim pramis blanga peiyim blanga sambodi hubin bukdan samting.
  ukr-1871: Так не чини, як ті що ручаться, і чужі довги беруть на себе;
  deu-1951: Sei nicht unter denen, welche in die Hand geloben, die sich für Schulden
    verbürgen;
  eng-JPS: Be thou not of them that strike hands, or of them that are sureties for
    debts;
  srp-1865: Ne budi od onijeh koji ruku daju, koji se jamèe za dugove.
  lug-lug: Teweegattanga ku abo abeeyama, newaakubadde ku abo abeeyimirira ab’amabanja.
  heb-heb: אל תהי בתקעי כף בערבים משאות׃
  ben-IRV: কোনো এক জনের মতো হয়ো না যারা টাকার সম্পর্কে অঙ্গীকারে বদ্ধ হয় এবং তুমি
    অন্যের ঋণের জন্যে দায়ী হয়ো না।
  pan-pan: ਜਿਹੜੇ ਹੱਥ ਤੇ ਹੱਥ ਮਾਰਦੇ ਅਤੇ ਕਰਜ਼ਾਈ ਦੇ ਜ਼ਮਾਨਤੀ ਬਣਦੇ ਹਨ, ਤੂੰ ਉਹਨਾਂ ਦੇ ਵਿੱਚ
    ਨਾ ਹੋ।
  mya-JVB: လက်ဝါး ချင်းရိုက် သောလူစုနှင့် သူ့ကြွေး ကို အာမခံ သော လူစုထဲ သို့ မ ဝင်
    နှင့်။
  tte-O: Tabu kuwawaloyameli yakato toloyaga yabo kusagui kana yagane koina.
  tbg-tbg: Ho vo vaiintivano vo vaiintiqihairo viqa tairera, are kiama qumina nena
    kauqu aiqiqaa aqu kehara tihara, Viva kia vi monura koqaama kairera, te vira koqaama
    karerave tiane.
  hmo-hmo: Tau ta ena abiatorehai henia lou gwauhamata, be do oi karaia lasi,
  urd-urd: तू उनमें शामिल न हो जो हाथ पर हाथ मारते हैं, और न उनमें जो क़र्ज़ के ज़ामिन
    होते हैं।
  rus-SYN: 'Не будь из тех, которые дают руки и поручаются за долги:'
  bqc-SIM: Ńsu gbɛ̃pãle fĩa di n miwao, ńsu kpɛ́gaausíɛ̀o.
  tcz-CHONGTHU: Bat lahna'a batman a kitung doh ho bang in, batsah nan kimoh tun hih
    in.
  mar-mar: दुसऱ्याच्या कर्जाला जे जामीन होतात, आणि हातावर हात मारणारे त्यांच्यातला
    तू एक होऊ नको.
  hlt-THB: Kut beih ing awi ak kamkhqi venawh koeh boei.
  qub-qub: Juc runa jaga-tucuptenga ama garantiyanquichu.
  bqp-bqp: Ǹsun gbɛ̃ke fĩna di n musuro, ǹsun zɛnkpɛkɛ sɛ́nɛro.
  hat-hat: Pa pwomèt pou ou reskonsab dèt yon lòt moun fè.
  eng-BSB: Do not be one who gives pledges, who puts up security for debts.
  tod-tod: Mina ɠɛ naati saama, niiti ta ɠɛ ga zeelagaiti, ziingao faa zu, ta kuye
    zeɠe vaa zu.
  eng-WEBPB: Don’t you be one of those who strike hands, of those who are collateral
    for debts.
  kbq-kbq: Mago vahera huvempa hunka mago'za hugantegahue osuo. Hagi ru vahe'mo'ma
    nofi'ma hu'nesigenka, ana nofi'ma hu'nea zana nagra vakanentegahue hunka osuo.
  nhe-BL: Ax quema ximocuilti para titlaxtlahuas tlen seyoc tlacatl tlahuica. Niyon
    amo xijmaca tlen moaxca para seyoc quipixtos hasta tlen tlahuica tlaxtlahuas.
  bus-bus: Ǹton gbɛ̃ke fĩa di n musuro, ǹton kpɛ́gaau sɛ́nɛro.
  gub-BL: Eiko zo amo inewer haw imekuzar àwàm imume'u har romo nehe.
  eng-DRA: 'Be not with them that fasten down their hands, and that offer themselves
    sureties for debts:'
