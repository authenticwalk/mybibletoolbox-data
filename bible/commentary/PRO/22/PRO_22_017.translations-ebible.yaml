verse: PRO.022.017
translations:
  mal-C: ജ്ഞാനിയുടെ സൂക്തങ്ങൾ സശ്രദ്ധം കേൾക്കുക; ഞാൻ ഉപദേശിക്കുന്നതിന് ഹൃദയം നൽകുക,
  deu-TKW: Neige dein Ohr und höre Worte von Weisen und richte deinen Sinn auf meine
    Lehre.
  lin-lin: Pesa matoyi mpe yoka toli ya bato ya bwanya, mpe tika ete motema na yo
    endima mateya na ngai.
  eng-LSV: Incline your ear, and hear words of the wise, || And set your heart to
    my knowledge,
  eng-GNV: Incline thine eare, and heare the wordes of the wise, and apply thine heart
    vnto my knowledge.
  eng-WEBSTER: Bow down thy ear, and hear the words of the wise, and apply thy heart
    to my knowledge.
  nhw-BL: Xijtlacaquili ni tlalnamijca camanali catli nimitzilhuía. Huan xijtlali
    ipan moyolo nochi catli nimitzmachtía.
  swh-ONEN: Tega sikio na usikie misemo ya wenye hekima, elekeza moyo wako kwenye
    yale nifundishayo,
  bba-bba: A swɑɑ tem kpĩiyɔ kpɑ ɑ bwisiɡibun ɡɑri nɔ. A kɑ ɡɑri yi nɑ nun sɔ̃ɔmɔ
    sɔmburu koowo.
  eng-KJVCPB: Bow down thine ear, and hear the words of the wise, And apply thine
    heart unto my knowledge.
  luo-luo: Chik iti kendo iwinj weche mag jomariek; ket chunyi ne gima apuonjo,
  meu-meu: Taiamu a hakala, aonega taudia edia hereva ba kamonaidia, egu diba na lalomu
    ai bavabia dae;
  npi-ULB: आफ्नो कान थाप् र बुद्धिमान्‌का वचनहरू सुन् अनि मेरो ज्ञानमा तेरो हृदय लगा
    ।
  yor-yor: Dẹtí rẹ sílẹ̀, kí o gbọ́ ọ̀rọ̀ àwọn ọlọ́gbọ́n, kí o sì fi àyà rẹ sí ẹ̀kọ́
    mi.
  ind-ind: Dengar dan perhatikanlah perkataan orang bijak. Simpanlah di hatimu pengetahuan
    yang aku ajarkan.
  pes-OPCB: به این سخنان مردان حکیم که به تو یاد می‌دهم گوش فرا ده و با تمام وجود
    از آنها پیروی کن؛
  tgl-ULB: Magbigay pansin at pakinggan ang mga salita ng mga matalino at idulog ang
    iyong puso sa aking kaalaman,
  hui-hui: I̱na áyu agali mini bayale gigabiwi karubi mandabi karubi tigua bi lenego
    lawai hole hameledo. I̱na bi ogoni langerogo baya hangu hale howa mitangi bibe.
  mya-mya: သင်၏နားကိုညွှတ်၍ ပညာရှိစကားကို နား ထောင်လော့။ ငါ့ပညာအတတ်ကိုလည်း စိတ်နှလုံး၌
    စွဲလမ်းလော့။
  bod-N: རྣ་བ་གཏད་ནས་མཁས་པའི་གསུང་ལ༌ཉོན། །བདག་གི་ཤེས་ཡོན་རྩེ་གཅིག་གིས་ལོངས༌ཤིག།
  wsk-wsk: Degewa gurugu ale ikia sinar ko kari kuring te den aratuwoso wore iki ale,
    anapeya ka kasursam imi gemang motam ningi ilukuawurko,
  sna-sna: Nyatsoteerera unzwe mashoko omuchenjeri; isa mwoyo wako kumashoko andinokudzidzisa,
  spa-BLM: Vuelve tu oído y escucha las palabras de los sabios. Aplica tu corazón
    a mis enseñanzas.
  cac-cac: Ab'ec jun tic, ol ex in c'ayb'ej d'a tastac yalnaccan eb' aj pensar. Scham
    val e c'ayb'ani.
  swh-ULB: Tega sikio lako na usikilize maneno ya wenye busara na utumia moyo wako
    katika maarifa yangu,
  bel-bel: Прыхілі вуха тваё, і слухай словы мудрых, і сэрца тваё павярні да маіх
    ведаў;
  deu-ELBBK: Neige dein Ohr und höre die Worte der Weisen, und richte dein Herz auf
    mein Wissen!
  mbb-OT: Heini is menge lalag te uluwanen he menge etew. Pemineǥa nu heini purungi
    zutun te kebpenurua ku kayi kenikew,
  mal-2015: ജ്ഞാനികളുടെ വചനങ്ങളെ ചെവിചായിച്ചു കേൾക്കുക; എന്റെ പരിജ്ഞാനത്തിന്നു മനസ്സുവെക്കുക.
  rmc-rmc: Prithov tiro kan a šun o lava le goďaverengre; visar tiro jilo pre mire
    sikavibena.
  pes-OPV: گوش خود را فرا داشته، کلام حکما رابشنو، و دل خود را به تعلیم من مایل گردان،
  ron-1924: Плякэ-ць урекя ши аскултэ кувинтеле ынцелепцилор ши я ынвэцэтура мя ын
    инимэ!
  ben-OBCV: মনোযোগ দাও ও জ্ঞানবানদের নীতিবচনে কর্ণপাত করো; আমার শিক্ষায় মনোনিবেশ
    করো,
  som-som: Dhegta u dhig, oo erayada kuwa caqliga leh maqal, Oo qalbigana aqoontayda
    u jeedi.
  lat-VUC: '[Inclina aurem tuam, et audi verba sapientium: appone autem cor ad doctrinam
    meam,'
  eng-ASVBT: Incline thine ear, and hear the words of the wise, And apply thy heart
    unto my knowledge.
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, ŋgun talŋom pizin mi leŋleŋ la sua kizin.
    Mi ŋgar ta so nio aŋpaute u pa i, na kiskis ma imbol la lelem. Pa nu so kam ta
    kembei, nako ikamu ma lelem ambai. Mi ko irao ru zolom pa sua sa na som.
  ita-1885: INCHINA il tuo orecchio, ed ascolta le parole de' Savi, E reca il tuo
    cuore alla dottrina.
  eng-LXXUP: 'Incline thine ear to the words of wise men: Hear also my word, and apply
    thy heart,'
  eng-ULB: Incline your ear and listen to the words of the wise and apply your heart
    to my knowledge,
  spa-VBL: Atiende y escucha las palabras de los sabios. Medita cuidadosamente en
    mis enseñanzas,
  fra-_FOB: Prête ton oreille, et écoute les paroles des sages; applique ton cœur
    à ma science.
  mal-mal: ജ്ഞാനികളുടെ വചനങ്ങൾ ചെവിചായിച്ച് കേൾക്കുക; എന്റെ പരിജ്ഞാനത്തിന് മനസ്സുവയ്ക്കുക.
  urd-GVR: Kān lagā kar dānāoṅ kī bātoṅ par dhyān de, dil se merī tālīm apnā le!
  suz-BL: इ नोफा दाइश्‍शा जोक्‍ब तुइक्‍ब दुम्‍शा, आं लोव़ नेनो। मिनु आं लोव़ इ थुंम
    वोतो! हितोपदेस २४:२३
  eng-NOY: Incline thine ear, and hear the words of the wise, And give heed to my
    instruction!
  ita-1927: Porgi l’orecchio e ascolta le parole dei Savi ed applica il cuore alla
    mia scienza.
  ckb-ckb: گوێ شل بکە و قسەی دانایان ببیستە، دڵت بدە زانیاری من،
  eng-BBE: Let your ear be bent down for hearing my words, and let your heart give
    thought to knowledge.
  kan-OKCV: ಜ್ಞಾನಿಗಳ ಮಾತುಗಳನ್ನು ಕಿವಿಗೊಟ್ಟು ಕೇಳು; ನನ್ನ ಬೋಧನೆಯನ್ನು ನಿನ್ನ ಹೃದಯವು ಅನ್ವಯಿಸಲಿ.
  tam-2017: உன் செவியைச் சாய்த்து, ஞானிகளுடைய வார்த்தைகளைக் கேட்டு, என் போதகத்தை உன்
    இருதயத்தில் வை.
  spa-RV-1909: 'Inclina tu oído, y oye las palabras de los sabios, y pon tu corazón
    á mi sabiduría:'
  ron-BTF: Apleacă-ți urechea și ascultă cuvintele celui înțelept și dedică-ți inima
    cunoașterii mele.
  eng-WEBP: Turn your ear, and listen to the words of the wise. Apply your heart to
    my teaching.
  eng-FBV: Pay attention and listen to the words of the wise, and think carefully
    about my teachings—
  nld-1939: Woorden van wijzen Neig uw oor en luister naar mijn woorden; Zet uw aandacht
    erop, om ze te leren kennen.
  nch-BL: Xijtacaquili ni talnamijca camanali cati nimitzilhuía. Huan xijtali ipan
    moyolo nochi cati nimitzmachtía.
  vie-1934: Hãy lắng tai nghe lời kẻ khôn ngoan, Khá chuyên lòng con về sự tri thức
    ta.
  hin-CV: अत्यंत ध्यानपूर्वक बुद्धिमानों का प्रवचन सुनो; और मेरे ज्ञान की बातों को
    मन में बसा लो,
  eng-OURB: Turn your ear, and sh'ma ·hear obey· the words of the wise. Apply your
    heart to my teaching.
  spa-BES: Inclina tu oído para oír mis palabras, y deja que tu corazón reflexione
    sobre el conocimiento.
  tdx-tdx: Atokilaño ty ravembia’o naho janjiño ty fitaro’ o mahihitseo; vaho itsakoreo
    o fañòhakoo,
  tha-KJV: เอียงหู​ของเจ้าและฟังถ้อยคำของปราชญ์ และเอาใจใส่​ความรู้​ของเรา
  por-BR-2018: Inclina o teu ouvido e escuta as palavras dos sábios; dispõe teu coração
    ao meu conhecimento;
  deu-ELO: Neige dein Ohr und höre die Worte der Weisen, und richte dein Herz auf
    mein Wissen!
  eng-WYC-2018: My son, bow down thine ear, and hear thou the words of wise men; but
    set thou the heart to my teaching. (My son, bow down thy ear, and listen thou
    to the words of the wise; yea, set thou thy heart unto my teaching, or my instruction.)
  epo-epo: Klinu vian orelon kaj aŭskultu vortojn de saĝuloj, Kaj direktu vian koron
    al mia instruo;
  uig-PIN: Ⱪulaⱪ sal, sanga aⱪilanilǝrning sɵzlirini ɵgitǝy; Kɵngül ⱪoyup bilimimni
    ɵgǝngin.
  beo-beo: Nabima! Amasea, na da bagade dawa:su dunu ilia olelebe amo dima olelemu.
    Ilia olelebe amo noga:le hogoi helema.
  tpi-OTNT: Nau mi laik skulim yu long toktok bilong ol man i gat gutpela tingting
    na save. Yu mas putim yau gut long dispela tok na tingting gut long en.
  hau-SA: Ka kasa kunne ka kuma saurara ga maganganu masu hikima; ka yi amfani da
    abin da nake koyarwa,
  uig-LAT: Qulaq sal, sanga aqilanilerning sözlirini ögitey; Köngül qoyup bilimimni
    ögen’gin.
  nde-nde: Lalela uzwe amazwi ezihlakaniphi; nikela inhliziyo yakho ezifundweni zami,
  ton-ton: Fakaongo ho telinga, pea fanongo ki he lea ʻae poto, pea fakatokangaʻi
    ho loto ki heʻeku ʻilo.
  ces-1613: Nakloň ucha svého, a slyš slova moudrých, a mysl svou přilož k učení mému.
  eng-WMB: Turn your ear, and listen to the words of the wise. Apply your heart to
    my teaching.
  tam-TCV: ஞானிகளின் வார்த்தைகளுக்குச் செவிகொடுத்து, அவற்றைக் கவனத்தில்கொள், நான்
    போதிக்கும் அறிவை உன் இருதயத்தில் பதித்து வை.
  ceb-ULB: Ipapaminaw ang imong dalunggan ug patalinghogi ang mga pulong sa maalamon
    ug gamita ang imong kasingkasing sa akong kahibalo,
  pol-UBG: Nadstaw ucha i słuchaj słów mędrców, i skłoń swe serce do mojej wiedzy;
  urd-GVU: کان لگا کر داناؤں کی باتوں پر دھیان دے، دل سے میری تعلیم اپنا لے!
  deu-1912: Neige deine Ohren und höre die Worte der Weisen und nimm zu Herzen meine
    Lehre.
  kan-2017: ಕಿವಿಗೊಟ್ಟು ಜ್ಞಾನಿಗಳ ಮಾತುಗಳನ್ನು ಕೇಳು, ನನ್ನ ಜ್ಞಾನಬೋಧೆಗೆ ಮನಸ್ಸು ಕೊಡು.
  yap-yap: Motoyil, nggu fil ngom e tin ni yog e pi’in gonop. Mu fil e machib rorad,
  hlt-MCSB: Na hna kaeng lamtah aka cueih rhoek kah olka te hnatun, kai kah mingnah
    he na lungbuei ah dueh lah.
  mdy-ETH: ዔሮ ዓሳ ኬኤዜ ባኮ ታ ኔና ዔርዞም ዋይዜ፤ ዔያቶይዳፓ ኔ ዔካ ዔራቶ ባንሢ ዒኖ ኔኤኮ ማሄ፤
  kew-kew: Abiare epe kone imi aanuna epe makuaeyae-para epe redepone yae luabuna
    agaa lagiano waru pagalepa.
  twi-ASANTE: Yɛ aso na tie anyansasɛm yi; fa wʼakoma di me nkyerɛkyerɛ akyi,
  eng-WEBU: Turn your ear, and listen to the words of the wise. Apply your heart to
    my teaching.
  wal-wal: Ne haittaa haa yeggada, aadhdhida eranchchai odiyoobaa siya; ne wozanaakka
    ta eraakko zaara.
  acu-NT: Paan nintimin aina nuna chichame tenapkesam antukta. Tura wi nuiniartatjame
    nuka nintimin ukusam tenapkesam nuimiarta.
  spa-PDDPT: Inclina tu oído, escucha las palabras de los sabios Y aplica tu corazón
    a mis enseñanzas,
  gun-gun: Ejapyxaka porã ke rendu aguã hi'arandu va'e kuery ijayvua. Emoĩ ndepy'a
    re mba'emo aikuaa uka va'e.
  agu-BL: Nque'n wok cunin tan tbite'n yi e'chk yol yi na cyal yi e' yi at balaj cyajtza'kl.
    Nin nque'n wok bin il tan xtxumle'n yi e'chk takle'na'tz yi na cxinchus wok te'j.
  ilo-ULB: Ipangagmo ken denggem dagiti sasao dagiti masirib, ket imulam dita pusom
    ti pannakaammo nga isursurok,
  kpg-kpg: Hagalongo gei au ga aago adu nnelekai digau kabemee. Hagamaumau ina nadau
    agoago,
  uig-ARA: قۇلاق سال، ساڭا ئاقىلانىلەرنىڭ سۆزلىرىنى ئۆگىتەي؛ كۆڭۈل قويۇپ بىلىمىمنى
    ئۆگەنگىن.
  bps-bps: Ani man i to fulung faldam, manan, Fanlingemagu na tdògu ge i dad gman
    i to fulung faldam, na toom fkah di nawam i tdògu,
  sus-sus: I i tuli mati lɔnnilae xa marasi ra, i bɔɲɛ rabi n ma masenyie bɛ.
  pon-2006: Rong kanahieng, I pahn padahkihong uhk mahsen en me kupwurokong kan. Sukuhlki
    ar padahk kan,
  ksd-ksd: A talingam uti, ma una valongore ra lavur tinata kai ra umana tena kabinana,
    Ma ra balam na ongor upi kaugu minatoto.
  tur-YTC: Kulağını çevir ve bilgelerin sözlerini dinle. Yüreğin öğrettiklerimi uygulasın.
  bel-N: Прыхілі вуха тваё, і слухай словы мудрых, і сэрца тваё зьвярні да ведаў маіх,
  grc-BRENT: Λόγοις σοφῶν παράβαλλε σὸν οὖς, καὶ ἄκουε ἐμὸν λόγον, τὴν δὲ σὴν καρδίαν
    ἐπίστησον, ἵνα γνῷς ὅτι καλοί εἰσι·
  ind-AYT: Condongkanlah telingamu, dan dengarkanlah perkataan orang-orang berhikmat,
    taruhlah hatimu pada pengetahuanku.
  nya-nya: Utchere khutu lako ndipo umvere mawu anzeru; uyike mtima wako pa zimene
    ndikukuphunzitsa kuti udziwe.
  hrv-hrv: 'Riječi mudraca: Prigni uho svoje i čuj riječi moje i upravi svoje srce
    mojem znanju,'
  mps-mps: Megi eno nagebolo te wiegi yai homu kolesaga koneai bidi dabe dalubo po
    nageba ola mawainu ebao. Nago homu te poba bugagia munama, tama tede bugagia homu
    kone palao.
  tpi-tpi: Nau mi laik skulim yu long toktok bilong ol man i gat gutpela tingting
    na save. Yu mas putim yau gut long dispela tok na tingting gut long en.
  dan-1931: Bøj Øret og hør de vises Ord, vend Hjertet til og kend deres Liflighed!
  vie-OVCB: Con lắng tai nghe lời khôn sáng; mở lòng con đón nhận tri thức ta.
  guj-2017: જ્ઞાની માણસોના શબ્દો ધ્યાનથી સાંભળ અને મારા ડહાપણ પર તારું અંતઃકરણ લગાડ.
  pon-2006A: Rong kanahieng, I pahn padahkihong uhk mahsen en me kupwurokong kan.
    Sukuhlki ar padahk kan,
  por-BRBSL: Vire seu ouvido, e ouça as palavras dos sábios. Aplique seu coração ao
    meu ensino.
  swe-swe: Lyssna noggrant till de visas ord, och ta min kunskap till ditt hjärta.
  cth-cth: Tamilungkaangnaw e lawk heh kahawicalah thai nateh, na lungthin hoi kaie
    lungangnae hah dâw haw.
  twi-twi: Yɛ aso na tie anyansasɛm yi; fa wo koma di me nkyerɛkyerɛ akyi,
  hlt-hlt: Na hna kaeng lamtah aka cueih rhoek kah olka te hnatun, kai kah mingnah
    he na lungbuei ah dueh lah.
  tbz-SIM: Kéntɛ́ mɛsɑ̀ɑ̀ nkɛ́keè mɛciì nyiɛ̀ nkó tinɑ́ɑǹtì. Dɑɑtɛ n dɑ nɑ́ɑ́ ntì
    kpɛ́í kɛ̀ n dɑ tuo mmɛciì.
  msy-2020: Kɨ datɨrɨghɨn gumazir nɨghnɨzir aghuiba ko fofozim itibar akabar nɨn sure
    damuasa. Nɨ deraghvɨram akar kam baragh, egh a gɨnɨghnɨgh.
  dop-dop: Ke ŋkpɑŋŋ nɑ ń nɩɩ ləmɑɣɑsɛɛ nyə́mɑ tɔm, nɑ ń tɔ́kɩ mɑ nyəm kɛ nyɑ́ tɑɑ.
  azb-azb: Qulağını aç, hikmətlilərin sözlərini eşit, Ürəyini mənim biliyimə ver.
  eng-DBY: Incline thine ear, and hear the words of the wise, and apply thy heart
    unto my knowledge.
  hin-2017: कान लगाकर बुद्धिमानों के वचन सुन, और मेरी ज्ञान की बातों की ओर मन लगा;
  wol-KYG: Teewlul te déglu li boroom xel yi wax. Defal sam xel ci li ma lay xamal.
  bjr-bjr: Irirana faqaasa ufa qimannimiana iriaqa. Misa qimannimira ufa amiqimmasee
    iriaqa.
  eng-YLT: Incline thine ear, and hear words of the wise, And thy heart set to my
    knowledge,
  kne-kne: Nay di pamagbagan di masirib. Estem ay dengngen nan itdok en sik-a.
  eng-WYC-2017: My son, bow down thine ear, and hear thou the words of wise men; but
    set thou the heart to my teaching.
  eng-WMBB: Turn your ear, and listen to the words of the wise. Apply your heart to
    my teaching.
  urd-GVH: कान लगाकर दानाओं की बातों पर ध्यान दे, दिल से मेरी तालीम अपना ले!
  rug-rug: Mu va avosi sari na zinama tadi na tie gilagilana; vekoi pa bulomu sari
    na qua vina tumatumae.
  gaz-gaz: Qalbeeffadhuutii waan namni ogeessi jedhu dhaggeeffadhu; yaada kees gara
    waan ani barsiisuutti deebifadhu;
  fra-LSG: Prête l’oreille, et écoute les paroles des sages; Applique ton cœur à ma
    science.
  yal-yal: I tuli mati, i fekolonne falane ramɛ, i xaxili lu n ma xaranna xɔn.
  haw-1868: E haliu mai kou pepeiao a e hoolohe i na olelo a ka poe naauao, A e imi
    iho kou naau i ko'u ike.
  arb-NAV: أَرْهِفْ أُذُنَكَ وَاسْتَمِعْ لِكَلامِ الْحُكَمَاءِ، وَلْيَعْزِمْ قَلْبُكَ
    عَلَى إِدْرَاكِ مَعْرِفَتِي،
  ewe-ewe: Ƒu to anyi eye nàse nunyalawo ƒe nyawo, na wò dzi naku ɖe nu si fiam mele
    ŋuti,
  eng-LEE: Incline thy ear, and hear the words of the wise, and apply thy heart unto
    my knowledge.
  asm-FB: জ্ঞানী লোকৰ কথা শুনা; আৰু মনোযোগ দিয়া; আৰু মোৰ জ্ঞানৰ কথাত তোমাৰ হৃদয়
    মনোনিবেশ কৰা।
  sus-A: عِ عِ تُلِ مَتِ لْننِلَيٍ شَ مَرَ سِ رَ، عِ بْحّ رَبِ ﭑ مَ مَسٍنيِيٍ بّ.
  fra-SBL: Tourne ton oreille, et écoute les paroles des sages. Applique ton cœur
    à mon enseignement.
  hbo-hbo: הַ֥ט אָזְנְךָ֗ וּ֭שְׁמַע דִּבְרֵ֣י חֲכָמִ֑ים וְ֝לִבְּךָ֗ תָּשִׁ֥ית לְדַעְתִּֽי׃
  kik-kik: Tega matũ, na ũthikĩrĩrie mĩario ya andũ arĩa oogĩ; nyiita na ngoro yaku
    maũndũ marĩa ngũrutana,
  fra-NCL: Prête l’oreille et écoute les paroles des sages, applique ton cœur à mon
    enseignement.
  cek-AK: Naa to patueng ah loe palungha kami ih loknawk to tahngai ah; ka palunghahaih
    hae na palung thungah khrum ah.
  cuk-cuk: Dule-binsaed-ibed-e-sunmakedi, nuekwaa be itoge. An be-odurdakedba, be
    ibmar imake.
  uig-CYR: Қулақ сал, саңа ақиланиләрниң сөзлирини үгитәй; Көңүл қоюп билимимни үгәнгин.
  tel-2017: శ్రద్ధగా జ్ఞానుల ఉపదేశం ఆలకించు. నేనిచ్చే తెలివిని పొందడానికి మనసు లగ్నం
    చెయ్యి.
  hat-BSA: Apiye zòrèy ou pou tande pawòl a saj yo; epi aplike ou a konesans mwen.
  kos-kos: Porongo, ac nga fah luti nu sum kas lun mwet lalmwetmet. Lotela mwe luti
    lalos,
  hbo-WLC: הַ֥ט אָזְנְךָ֗ וּ֭שְׁמַע דִּבְרֵ֣י חֲכָמִ֑ים וְ֝לִבְּךָ֗ תָּשִׁ֥ית לְדַעְתִּֽי׃
  ibo-ibo: Lezie anya gee ntị nʼokwu niile nke ndị maara ihe, tinye uche gị nʼihe
    m na-akụzi.
  ory-ory: ତୁମ୍ଭେ ଆପଣା କର୍ଣ୍ଣ ଡେରି ଜ୍ଞାନବାନ‍ମାନଙ୍କ କଥା ଶୁଣ; ପୁଣି, ମୋʼ ବିଦ୍ୟାରେ ଆପଣା
    ମନ ଲଗାଅ।
  chk-chk: Kopwe aü selingom o rongorong, pun üpwe aiti ngonuk än ekewe chon tipachem
    kapas. Kopwe kaiö ngeni ar kewe kapasen kait.
  rop-rop: Wal det sabibala tok, “Yu teiknodis en lisin langa dislot wed blanga sambala
    sabibala pipul. Yu garra jinggabat gudwei wanim ai titjimbat yu.
  ukr-1871: Прихили ухо твоє до слів премудрого, й оберни серце твоє до знання мого;
  deu-1951: Neige dein Ohr und höre die Worte der Weisen, und dein Herz merke auf
    meine Lehre!
  eng-JPS: Incline thine ear, and hear the words of the wise, and apply thy heart
    unto my knowledge.
  srp-1865: Prigni uho svoje i slušaj rijeèi mudrijeh ljudi, i srce svoje privij k
    nauci mojoj.
  lug-lug: Ossangayo omwoyo okuwuliriza ebigambo by’omugezi, n’omutima gwo eri ebyo
    bye njigiriza.
  heb-heb: הט אזנך ושמע דברי חכמים ולבך תשית לדעתי׃
  ben-IRV: তুমি মনোযোগ দিয়ে জ্ঞানবানদের কথা শোনো এবং তোমার হৃদয়ে আমার জ্ঞান প্রয়োগ
    কর।
  pan-pan: ਕੰਨ ਲਾ ਕੇ ਬੁੱਧਵਾਨਾਂ ਦੇ ਬਚਨ ਸੁਣ, ਅਤੇ ਮੇਰੇ ਗਿਆਨ ਵੱਲ ਆਪਣਾ ਮਨ ਲਾ,
  mya-JVB: သင် ၏နား ကိုညွှတ် ၍ ပညာရှိ စကား ကို နားထောင် လော့။ ငါ့ ပညာ အတတ်ကို လည်း
    စိတ် နှလုံး၌ စွဲလမ်း လော့။
  tte-O: Tenamiyao kwasokeli yo tosonogao ali walo kwabenalagili yo bwaimwana yakato
    yaeliwa kwanuwatu-kalatagili.
  tbg-tbg: Koqe avu aato vataaka uva tira koqemakera irihara variane. Are nena aato
    ti timira te tiaina uvara koqema kera avu aato utukera varaane.
  hmo-hmo: Oiemu taiana do oi kehoa, aonega taudia edia hereva do oi kamonai. Edia
    hadibaia hereva oiemu kudouna dekenai do oi abia dae.
  urd-urd: अपना कान झुका और 'अक़्लमंदों की बातें सुन, और मेरी ता'लीम पर दिल लगा;
  rus-SYN: Приклони ухо твое, и слушай слова мудрых, и сердце твое обрати к моему
    знанию;
  bqc-SIM: Swã́kpa ǹ ↄ̃nↄnaↄ yã'onɛ ma, ǹ n nↄ̀sɛ wɛ̃ ma yãdanɛɛ,
  tcz-CHONGTHU: Nana hong phan lang miching ho thumop ngaiphan, chule kahetna hi nalung
    sunga het tei ding gon lang kisanlut in;
  mar-mar: ज्ञानाची वचने ऐकून घे आणि त्याकडे लक्ष दे, आणि आपले मन माझ्या ज्ञानाकडे
    लाव.
  hlt-THB: Thlakcyi ak awi ve nang haa keng nawh ngai lah; nak kawlung ce ka cyihnaak
    donaakna hawna lah.
  qub-qub: Yachaj musyajcuna willapäshushayquitaga sumaj wiyacuy. Willapar yachachishäcunataga
    llapanta yarparay.
  bqp-bqp: Ǹ sã kpá ǹ ↄ̃ndↄ̃rinↄ yã'onnɛna ma, ǹ n nɛ̀sɛ wɛ̃ ma yãdannɛnaanɛ,
  hat-hat: Louvri zòrèy ou, koute pawòl moun ki gen bon konprann yo. Chache konprann
    sa m'ap moutre ou la a.
  eng-BSB: Incline your ear and hear the words of the wise— apply your mind to my
    knowledge—
  tod-tod: Dama, è woilo ga pagɔ ɠima nuiti gooi ma, yiilaalao faaɠwɛgi luɠɔ, gè
    feezu è ya.
  eng-WEBPB: Turn your ear, and listen to the words of the wise. Apply your heart
    to my teaching.
  kbq-kbq: Knare antahi'zane vahe'mofo kere kagesa antenka antahise nehunka, nagrama
    rempima hugamisuaza huo.
  nhe-BL: Xijtlacaquili ni tlalnamijca tlajtoli tlen nimitzilhuía. Huan xijtlali ipan
    moyolo nochi tlen nimitzmachtía.
  bus-bus: Ǹ swã kpá ǹ ↄ̃ndↄ̃rinↄ yã'onnɛna ma, ǹ n nↄ̀sɛ wɛ̃ ma yãdannɛnanɛ,
  gub-BL: Ezekaiw katu heze'eg rehe nehe. Urumu'e putar ma'e kwaw katu har waze'eg
    rehe ihe nehe. Ezemu'e wapurumu'e haw rehe nehe.
  eng-DRA: 'Incline thy ear, and hear the words of the wise: and apply thy heart to
    my doctrine:'
