verse: PRO.022.013
translations:
  mal-C: അലസർ ഇപ്രകാരം പറയുന്നു, “വെളിയിൽ ഒരു സിംഹമുണ്ട്! ചത്വരങ്ങളിൽവെച്ച് ഞാൻ വധിക്കപ്പെടും!”
  deu-TKW: 'Der Faule spricht: es ist ein Löwe draußen; ich könnte mitten in den Straßen
    erwürgt werden.'
  lin-lin: 'Moto ya goyigoyi alobaka : « Nkosi ezali kuna na libanda, ekoboma ngai
    na kati-kati ya balabala. »'
  eng-LSV: The slothful has said, “A lion [is] outside, || I am slain in the midst
    of the broad places.”
  eng-GNV: The slouthfull man saith, A lyon is without, I shall be slaine in the streete.
  eng-WEBSTER: The slothful man saith, There is a lion without, I shall be slain in
    the streets.
  nhw-BL: 'Se masehuali catli tlatzihui motejtechtía ica miyac tlamantli para amo
    yas tequititi. Quiijtohua: “Amo niyas nitequititi pampa huelis nijnamiquis se
    león tecuani catli nechmictis ipan ojtli.”'
  swh-ONEN: Mvivu husema, “Yuko simba nje!” au, “Nitauawa katika mitaa!”
  bba-bba: Yikuro u rɑ n mɔ̀, u ǹ yɑriɔ tɔɔwɔ, domi ɡbee sunɔ ɡɑ wɑ̃ɑ mi, ɡɑ koo
    nùn ɡo swɑɑɔ.
  eng-KJVCPB: The slothful man saith, There is a lion without, I shall be slain in
    the streets.
  luo-luo: Jasamuoyo wacho niya, “Sibuor ni oko!” Kata, “Ibiro nega e yore mag dala!”
  meu-meu: Lahedo tauna na e tomu “Leona ta na murimuri ai; ariara ai baine alagu
    mase”.
  npi-ULB: अल्छे मानिसले भन्छ, “बाटोमा एउटा सिंह छ । मलाई खुला ठाउँहरूमा मारिने छ
    ।”
  yor-yor: Ọ̀lẹ wí pé, “Kìnnìún ń bẹ lóde! Yóò pa mí ní ìgboro!”
  ind-ind: “Ada singa di jalan! Kalau aku keluar, aku akan diterkam!” Demikianlah
    si pemalas membuat seribu satu alasan untuk menghindari pekerjaannya.
  pes-OPCB: 'آدم تنبل در خانه می‌ماند و می‌گوید: «اگر بیرون بروم شیر مرا می‌خورد.»'
  tgl-ULB: Sinasabi ng tamad na tao, “Mayroong isang leon sa lansangan! Ako ay mapapatay
    sa mga hayag na lugar.”
  hui-hui: Wali agali mangahe karume andaga hangu biraabo haga ka. Tigua ogodagua
    mitangi biaga. I̱ tagira pialu koria laiono gabua mbira harigani kagome i̱ bo
    nolebira, lo mitangi biaga ka.
  mya-mya: ပျင်းရိသောသူက၊ အိမ်ပြင်မှာခြင်္သေ့ရှိ၏။ လမ်း သို့ ထွက်လျှင် ငါသေလိမ့်မည်ဟု
    ဆိုတတ်၏။
  bod-N: ལེ་ལོ་ཅན་གྱིས་ཕྱི་རུ་སེང་གེ༌འདུག །དེ་ཡིས་བདག་ནི་སྲང་དུ་གསོད་ཅེས༌སྨྲ།།
  wsk-wsk: Gagor kari nu kawam ningi baga se, “Lion bo watingi bagoso,” maso. “Ani
    aratik bare aga nauk bore ko!” maso.
  sna-sna: Simbe inoti, “Panze pane shumba,” kana kuti, “Ndinourayiwa munzira!”
  spa-BLM: 'El perezoso dice: “¡Hay un león afuera! Me matarán en las calles”.'
  cac-cac: A eb' jaragana syal eb' to a d'a yol sb'e eb' ay jun noc' choj ayeq'ui,
    to a noc' ijan ix milancham eb' yalani, yujto malaj sgana eb' sb'at munlajel.
  swh-ULB: Mtu mvivu husema, “ Kuna simba mtaani! Nitauwawa sehemu za njia.”
  bel-bel: 'Гультай кажа: «леў на вуліцы! сярод плошчы заб''юць мяне!»'
  deu-ELBBK: 'Der Faule spricht: Ein Löwe ist draußen; ich könnte mitten auf den Straßen
    ermordet werden!'
  mbb-OT: Mezakel is menge pesangil te tepulan. Kenè kun sikandin egawas su zuen kun
    erimaung diyà te ǥawas he edawi kandin.
  mal-2015: വെളിയിൽ സിംഹം ഉണ്ടു, വീഥിയിൽ എനിക്കു ജീവഹാനി വരും എന്നു മടിയൻ പറയുന്നു.
  rmc-rmc: 'O leňivo phenel: „Avri hino o ľevos! Murdarela man pro pľacos!“'
  pes-OPV: مرد کاهل می‌گوید شیر بیرون است، و درکوچه‌ها کشته می‌شوم.
  ron-1924: 'Ленешул зиче: „Афарэ есте ун леу, каре м-ар путя учиде пе улицэ!”'
  ben-OBCV: অলস বলে, “বাইরে সিংহ আছে! নগরের চকে গেলেই আমি নিহত হব!”
  som-som: Kii caajis ahu wuxuu yidhaahdaa, Libaax baa dibadda jooga, Oo jidka dhexdiisa
    ayaa laygu dili doonaa.
  lat-VUC: 'Dicit piger: Leo est foris; in medio platearum occidendus sum.'
  eng-ASVBT: The sluggard saith, There is a lion without; I shall be slain in the
    streets.
  mna-mna: 'Wal maolŋan, sombe toso pizin be tila tikam uraata, na tipandelndel sua
    piti ta kembei: “Aiss, nio mburoŋ som. Ko aŋdeeŋe laion sa isu zaala lwoono mi
    ikan yo, som wal sananŋan tipun yo ma aŋmeete ma iŋgi.” Tana tila pa uraata som.'
  ita-1885: 'Il pigro dice: Il leone è fuori; Io sarei ucciso per le campagne.'
  eng-LXXUP: The sluggard makes excuses, and says, There is a lion in the ways, and
    murderers in the streets.
  eng-ULB: The lazy person says, “There is a lion in the street! I will be killed
    in the open places.”
  spa-VBL: 'Los perezosos dicen: “Hay un león allá afuera. ¡Si salgo podría morir!”'
  fra-_FOB: 'Le paresseux dit: Le lion est là dehors; je serais tué par les rues.'
  mal-mal: “വെളിയിൽ സിംഹം ഉണ്ട്, വീഥിയിൽ എനിക്ക് ജീവഹാനി വരും” എന്ന് മടിയൻ പറയുന്നു.
  urd-GVR: Kāhil kahtā hai, “Galī meṅ sher hai, agar bāhar jāūṅ to mujhe kisī chauk
    meṅ phāṛ khāegā.”
  suz-BL: अल्‍सेमी “लाङगामी गुप्‍स का बाक्‍ब। गो लाङगा लती हना, आं कली साइक्‍ब” देंब।
    हितोपदेस २६:१३
  eng-NOY: The slothful man saith, “There is a lion without; I shall be slain in the
    streets.”
  ita-1927: 'Il pigro dice: “Là fuori c’è un leone; sarò ucciso per la strada”.'
  ckb-ckb: 'تەمبەڵ دەڵێت: «شێرێک لە دەرەوەیە! ئەگەر بچمە گۆڕەپانەکان دەکوژرێم!»'
  eng-BBE: 'The hater of work says, There is a lion outside: I will be put to death
    in the streets.'
  kan-OKCV: ಸೋಮಾರಿಯು, “ಹೊರಗೆ ಸಿಂಹವಿದೆ! ಅದು ನನ್ನನ್ನು ಬೀದಿಗಳಲ್ಲಿ ಕೊಂದುಹಾಕುತ್ತದೆ,” ಎಂದು
    ಹೇಳುತ್ತಾನೆ.
  tam-2017: வெளியிலே சிங்கம், வீதியிலே கொல்லப்படுவேன் என்று சோம்பேறி சொல்லுவான்.
  spa-RV-1909: 'Dice el perezoso: El león está fuera; en mitad de las calles seré
    muerto.'
  ron-BTF: 'Leneșul spune: Este un leu afară, voi fi ucis pe străzi.'
  eng-WEBP: The sluggard says, “There is a lion outside! I will be killed in the streets!”
  eng-FBV: Lazy people make claims like, “There's a lion outside! I might be killed
    if I go out there!”
  nld-1939: 'De luiaard zegt: Buiten loopt een leeuw, Midden op straat word ik nog
    verscheurd!'
  nch-BL: 'Se masehuali cati tatzihui motejtechtía ica miyac tamanti para amo yas
    tequititi. Quiijtohua: “Amo niyas nitequititi pampa huelis nijnamiquis se león
    cati nechmictis ipan ojti.”'
  vie-1934: 'Kẻ biếng nhác nói: Có con sư tử ở ngoài đó; Tôi sẽ bị giết tại giữa đường.'
  hin-CV: आलसी कहता है, “बाहर सिंह है! बाहर सड़क पर जाने पर मेरी मृत्यु निश्चित है!”
  eng-OURB: The sluggard says, “There is a lion outside! I will be killed in the streets!”
  spa-BES: 'El que odia el trabajo dice: Hay un león fuera. Me matarán en las calles.'
  tdx-tdx: 'Hoe ty votro: Liona ty alafe ao! havetra’e an-dalañe ey iraho.'
  tha-KJV: คนเกียจคร้านกล่าวว่า “​มี​สิ​งโตอยู่​ข้างนอก ข้าจะถูกฆ่าตามถนน”
  por-BR-2018: 'O preguiçoso diz: Há um leão lá fora! Ele me matará nas ruas!'
  deu-ELO: 'Der Faule spricht: Ein Löwe ist draußen; ich möchte ermordet werden mitten
    auf den Straßen!'
  eng-WYC-2018: A slow man shall say (or A lazy person shall say), A lion is withoutforth;
    I shall be slain in the midst of the streets.
  epo-epo: 'Mallaborulo diras: Leono estas ekstere, Mi povus esti mortigita meze de
    la strato.'
  uig-PIN: 'Ⱨurun adǝm: «Taxⱪirida bir xir turidu, Koqiƣa qiⱪsam ɵltürülimǝn!» — dǝydu.'
  beo-beo: Hihi dabuli dunu e da eso huluane diasu ganodini fawane esala. E da amane
    sia:sa, “Na da gadili ahoasea, laione wa:me da na medole legemu galebe!”
  tpi-OTNT: Lesman i save sindaun nating insait long haus. Em i save tok olsem, “Ating
    wanpela laion i stap long rot. Nogut mi go ausait na laion i kilim mi.”
  hau-SA: Rago kan ce, “Akwai zaki a waje!” Ko kuma “Za a kashe ni a tituna!”
  uig-LAT: 'Hurun adem: «Tashqirida bir shir turidu, Kochigha chiqsam öltürülimen!»
    — deydu.'
  nde-nde: Ivilavoxo lithi, “Kulesilwane phandle! Ngizabulawa ezindleleni!”
  ton-ton: ‌ʻOku pehē ʻe he tangata fakapikopiko, “ʻOku ai ʻae laione ʻituʻa, pea
    te u mate ʻi he ngaahi hala.”
  ces-1613: 'Říká lenoch: Lev jest vně, naprostřed ulic byl bych zabit.'
  eng-WMB: The sluggard says, “There is a lion outside! I will be killed in the streets!”
  tam-TCV: “வீதியிலே சிங்கம் நிற்கிறது! நான் வெளியே போனால் தெருவிலே கொல்லப்பட்டு விடுவேன்!”
    என்று சோம்பேறி சொல்லிக்கொள்கிறான்.
  ceb-ULB: Ang tawong tapolan moingon, “Adunay liyon sa dalan! Pagapatyon ako diha
    sa hawan nga mga dapit.”
  pol-UBG: 'Leniwy mówi: Lew jest na dworze, będę zabity na środku ulicy.'
  kyc-kyc: Akali maka suku suku nao mee anda petenge dokome lao, Namba neta kamanda
    dupwana paro ramo doko mena laeneme baa nyuo nara ingilyamo, lenge.
  urd-GVU: کاہل کہتا ہے، ”گلی میں شیر ہے، اگر باہر جاؤں تو مجھے کسی چوک میں پھاڑ کھائے
    گا۔“
  deu-1912: 'Der Faule spricht: Es ist ein Löwe draußen, ich möchte erwürgt werden
    auf der Gasse.'
  kan-2017: “ಹೊರಗೆ ಸಿಂಹವಿದೆ, ನನ್ನನ್ನು ಬೀದಿಯಲ್ಲಿ ಕೊಂದ್ದಿತು” ಎಂಬುದು ಸೋಮಾರಿಯ ನೆವ.
  yap-yap: Girdi’ nib gamead e ma par u tabnaw; miyad yog ni yad ra yan nga wean me
    og e layon ngorad.
  hlt-MCSB: Kolhnaw long tah, “Kawtpoeng neh toltung lakli kah sathueng loh ng'ngawn
    ni ta,” a ti.
  mdy-ETH: ቤልፃ ዓሲ፦ «ካራ ዞቢ ዓኣኔ፤ ታ ኬስኬቴ ታና ሙዓንዳኔ» ጋዓኔ።
  kew-kew: Kiaa rakepene aa nipuna ada-para pama pirua nipumi gupa ta. Ni amaa palua
    rabu raa mena laiyonme porania ni tu nalia ta.
  twi-ASANTE: Ɔkwadwofoɔ ka sɛ, “Gyata bi wɔ mfikyire hɔ!” anaasɛ, “Wɔbɛkum me wɔ
    mmɔntene so.”
  eng-WEBU: The sluggard says, “There is a lion outside! I will be killed in the streets!”
  wal-wal: Azalla asi, “Taani kare kiyikko, gaammoi tana maana; tana ogiyan asi worana”
    yaagees.
  acu-NT: 'Aints nakia nuka takatan nakitau asa: Juun yawaa jinta wajas yuruawai tusan
    jea pujajai, tu pujuwitai.'
  spa-PDDPT: 'Dice el perezoso: Afuera hay un león. En plena calle me matará.'
  gun-gun: 'Inhate''ỹ va''e aipoe''i ''rã: “Guary oka py hiny, tape rupi aa ramo xejuka
    ''rã”, he''i rive ''rã.'
  agu-BL: 'Mbi cun tunin na xtxum cu''n jun cy''aj tan qui tak''uje''n, na at na ban
    cu''nt na tal: At jun león tbe'', nin yi kol ne''l ẍchinquimok ta''n.'
  ilo-ULB: Kuna ti sadut a tao, “Adda leon iti kalsada! Matayak la ketdi no rummuarak.”
  kpg-kpg: Digau hagatoo le e noho i lodo nadau hale. Digaula e helekai bolo maa nei
    bolo ginaadou ga ulu gi di malaelae, ginaadou gaa gai go nia laion.
  uig-ARA: 'ھۇرۇن ئادەم: «تاشقىرىدا بىر شىر تۇرىدۇ، كوچىغا چىقسام ئۆلتۈرۈلىمەن!» ــ
    دەيدۇ.'
  bps-bps: I to là mayè mimò dee balibadan, du fye là mimò, du manan kun ku lamwà
    kenen di gumnean ken kanfè i lmanaf liyun, na knaanan.
  sus-sus: Mixi tunnaxɔnɔxi nan a falama, «Yɛtɛ xaaɲɛxi na tande, n na mini kɛnɛ ma,
    a n faxama nɛ.»
  pon-2006: Aramas pohnkahke men kin mihmihte nan imwe; e kin nda me laion pahn kangala
    ma e pedohisang nan imwe.
  ksd-ksd: 'A tena talanguan i biti: Tika na leon i ki ra pia! Kan da ubu iau na nga!'
  tur-YTC: Tembel, “Dışarıda aslan var! Sokaklarda öldürülürüm!” der.
  bel-N: 'Гультай кажа: «Леў на двары, пасярод плошчы буду забіты».'
  grc-BRENT: Προφασίζεται, καὶ λέγει ὀκνηρὸς, λέων ἐν ταῖς ὁδοῖς, ἐν δὲ ταῖς πλατείαις
    φονευταί.
  ind-AYT: Si pemalas berkata, “Ada singa di luar. Aku akan dibunuh di tengah jalan.”
  nya-nya: Munthu waulesi amati, “Kunjaku kuli mkango. Ine ndidzaphedwa mʼmisewu!”
  hrv-hrv: 'Lijenčina veli: “Lav je vani, nasred trga poginuo bih.”'
  mps-mps: Te sę igi pabode hagela homu ebo bidi te be tomode olo dali bidai. Agai
    te tiwai po waibao, “Te laion hasa me deli te sunumide bidibao,” wai. “Tiyu, ena
    buluba soade tama te laiongo ena elidalio,” waibao.
  tpi-tpi: Lesman i save sindaun nating insait long haus. Em i save tok olsem, “Ating
    wanpela laion i stap long rot. Nogut mi go ausait na laion i kilim mi.”
  dan-1931: 'Den lade siger: “En Løve på Gaden! Jeg kan let blive revet ihjel på Torvet.”'
  vie-OVCB: 'Người lười nói: “Sư tử ngoài kia! Nếu ra ngoài, ta sẽ bị giết!”'
  guj-2017: આળસુ કહે છે, “બહાર તો સિંહ છે! હું રસ્તામાં માર્યો જઈશ.”
  pon-2006A: Aramas pohnkahke men kin mihmihte nan imwe; e kin nda me laion pahn kangala
    ma e pedohisang nan imwe.
  por-BRBSL: 'O preguiçoso diz: “Há um leão lá fora! Eu serei morto nas ruas”!'
  swe-swe: 'Den late säger: ”Det är ett lejon där ute! Jag blir dödad om jag går ut
    på gatan.” [Den late hittar på ursäkter för att slippa arbeta.]'
  cth-cth: Ka pangak e tami ni alawilah sendek ao, lam vah na kei han doeh, ouk a
    ti.
  twi-twi: Ɔkwadwofo ka se, “Gyata bi wɔ mfikyiri hɔ!” anaasɛ, “Wobekum me wɔ mmɔnten
    so.”
  hlt-hlt: Kolhnaw long tah, “Kawtpoeng neh toltung lakli kah sathueng loh ng'ngawn
    ni ta,” a ti.
  tbz-SIM: Otɔ̃nnɛ́díétì ɔ̃ɔ̃ yĩ́ dicìrícìrì diì bo kucɛ, kòò yɛ̀roo dì bo ò pĩ.
  msy-2020: Gumazir amɨrazim pura dɨpenimɨn apiav ikia kamaghɨn mɨgei, “Laionɨn tam
    ti tuavimɨn ikiama. Kamaghɨn kɨ tuavimɨn azenan mangɨghtɨ, laion na mɨsueghtɨ
    kɨ aremegham!”
  dop-dop: 'Felentú kʋyɔɣɔtʋtʋ ntɛ́ sɩ: Tɔɣɔlɑɣɑ wɛ ɑwɑlɩ. Kɑ́ tɑɑ kɔɔ nɑ kɑ́ kʋ-m
    hɑpəlɛ tɔɔ.'
  azb-azb: 'Tənbəl deyər: «Bayırda aslan var, Küçəyə çıxsam, məni parçalar».'
  eng-DBY: The sluggard saith, There is a lion without, I shall be killed in the streets!
  hin-2017: आलसी कहता है, बाहर तो सिंह होगा! मैं चौक के बीच घात किया जाऊँगा।
  wol-KYG: 'Bul yaafus, ba naan: «Gayndee ngi ci biti, dañu may rey ci mbedd mi!»'
  bjr-bjr: Ainainirara raindaani marifa maaqaki ooqufaaqee maridanoo fifau unna qimasee
    kaasau faini madaanai marida ooquraana daruandoo qimasee maaqaki kai maridanoo.
  eng-YLT: The slothful hath said, 'A lion [is] without, In the midst of the broad
    places I am slain.'
  kne-kne: Kanan din nasadot ay manpambal, “Emegyatak ay en man-obla tan waday layon
    ay omisida.”
  eng-WYC-2017: A slow man shall say, A lion is withoutforth; I shall be slain in
    the midst of the streets.
  eng-WMBB: The sluggard says, “There is a lion outside! I will be killed in the streets!”
  urd-GVH: काहिल कहता है, “गली में शेर है, अगर बाहर जाऊँ तो मुझे किसी चौक में फाड़
    खाएगा।”
  rug-rug: Sa tie hakohako si zama, “Na laione si koa pa sada!” ba be, “Kote tava
    mate si rau pa sisiraṉa!” gua.
  gaz-gaz: Dhibaaʼaan, “Leenci ala jira! Ani karaa gubbaatti nan ajjeefama!” jedha.
  fra-LSG: 'Le paresseux dit: Il y a un lion dehors! Je serai tué dans les rues!'
  yal-yal: Muxu narixina falama nɛn, a naxa, “Yatan tandeni, a n faxama nɛn kira yi!”
  haw-1868: Olelo ae la ka mea palaualelo, he liona mawaho, E make auanei au ma ke
    alanui.
  arb-NAV: 'قَالَ الْكَسُولُ: فِي الْخَارِجِ أَسَدٌ يَفْتَرِسُنِي إِنْ خَرَجْتُ إِلَى
    الشَّوَارِعِ.'
  ewe-ewe: Kuviatɔ gblɔna be, “Dzata le gota!” alo “Woava wum le ablɔ dzi!”
  eng-LEE: The slothful saith, There is a lion without, in the midst of the streets
    shall I be murdered.
  asm-FB: এলেহুৱাই কয়, “বাটত এটা সিংহ আছে! মুকলি ঠাইত মোক বধ কৰিব।”
  sus-A: مِشِ تُننَشْنْشِ نَن عَ قَلَمَ، «يّتّ شَاحّشِ نَ تَندٍ، ﭑ نَ مِنِ كّنّ مَ،
    عَ ﭑ قَشَمَ نّ.»
  fra-SBL: 'Le paresseux dit : « Il y a un lion dehors ! Je serai tué dans les rues ! »'
  hbo-hbo: אָמַ֣ר עָ֭צֵל אֲרִ֣י בַח֑וּץ בְּתֹ֥וךְ רְ֝חֹבֹ֗ות אֵֽרָצֵֽחַ׃
  kik-kik: Kĩgũũta kiugaga, “Nja kũrĩ na mũrũũthi!” Kana gĩkoiga atĩrĩ, “Nĩngũũragĩrwo
    njĩra-inĩ!”
  fra-NCL: 'Le paresseux dit : « Il y a un lion dehors ! Je serai tué au milieu des
    places ! »'
  cek-AK: Thasae kami loe tasa bangah kaipui oh! Minawk mah na hum tih, tiah thuih.
  cuk-cuk: 'Dule-wiegala yapa-arbaedba sogdaed: “Achumigur-nono-wawaad magaba gudiiye.
    An noddibe, an-gunnoye.”'
  uig-CYR: 'Һорун адәм: «Ташқирида бир шир туриду, Кочиға чиқсам өлтүрүлимән!» — дәйду.'
  tel-2017: సోమరి “బయట సింహం ఉంది, బయటికి వెళ్తే చచ్చిపోతాను” అంటాడు.
  hat-BSA: 'Parese a di: “Gen yon lyon deyò a; m ap mouri nan lari!”'
  kos-kos: Sie mwet alsrangesr el mutana in lohm sel; el mu el fin tufoki soko lion
    ac sruokilya.
  hbo-WLC: אָמַ֣ר עָ֭צֵל אֲרִ֣י בַח֑וּץ בְּת֥וֹךְ רְ֝חֹב֗וֹת אֵֽרָצֵֽחַ׃
  ibo-ibo: Onye umengwụ na-asị, “Ọdụm nọ nʼezi! A ga-egbu m nʼama ọha mmadụ!”
  ory-ory: ଅଳସ ଲୋକ କହେ, ବାହାରେ ସିଂହ ଅଛି; ମୁଁ ସଡ଼କରେ ହତ ହେବି।
  chk-chk: Ewe chon chipwang a apasa, “A wor eman laion lükün imwei, a tongeni fis
    pwe üpwe mäla won ewe al.”
  rop-rop: Nomo jidan leisibala en tok, “If ai go langa wek det laiyan mait kilim
    mi en dagat mi.”
  ukr-1871: 'Лїнивий каже: „Он лев на улицї! серед майдану вбють мене!‟'
  deu-1951: 'Der Faule spricht: «Es ist ein Löwe draußen; der könnte mich auf offener
    Straße zerreißen!»'
  eng-JPS: 'The sluggard saith: ''There is a lion without; I shall be slain in the
    streets.'''
  srp-1865: 'Ljenivac govori: lav je napolju; nasred ulice poginuo bih.'
  lug-lug: Omugayaavu ayogera nti, “Ebweru eriyo empologoma,” oba nti, “Nnyinza okutemulirwa
    mu kkubo.”
  heb-heb: אמר עצל ארי בחוץ בתוך רחבות ארצח׃
  ben-IRV: অলস বলে, “রাস্তায় সিংহ আছে! খোলা জায়গায় গেলে আমি মারা যাব।”
  pan-pan: ਆਲਸੀ ਆਖਦਾ ਹੈ ਭਈ ਬਾਹਰ ਤਾਂ ਸ਼ੇਰ ਹੈ, ਮੈਂ ਗਲੀਆਂ ਵਿੱਚ ਪਾੜਿਆ ਜਾਂਵਾਂਗਾ!
  mya-JVB: ပျင်းရိ သောသူက၊ အိမ် ပြင်မှာခြင်္သေ့ ရှိ၏။ လမ်း သို့ ထွက်လျှင် ငါသေ လိမ့်မည်ဟု
    ဆို တတ်၏။
  tte-O: Todagela-kololo imiyamiya nume mena iwaloba, “Dedei yabo mena laiyon yabo
    ilolokeikeile, tem yayawatagili kani ikanyau.”
  tbg-tbg: Popohara vaiintivano tiharo, Te vahaaqaini vuariraro raionivano ti harukaantorave.
    Hauri te aaraini vuariraro vo vaiintivano ti haru kaantorave, tivakeharo ˻naavuqi˼
    vaira.
  hmo-hmo: Lahedo tauna be ruma dekenai ia helai noho. Ia gwau, “Bema murimurina dekenai
    lau lao neganai, laiona ta ese lau do ia alaia mase.”
  urd-urd: सुस्त आदमी कहता है बाहर शेर खड़ा है! मैं गलियों में फाड़ा जाऊँगा।
  rus-SYN: 'Ленивец говорит: “Лев на улице! посреди площади убьют меня!”'
  bqc-SIM: Màade ì mɛ nↄ̀ↄmusu ku bàasi, a ma dɛ gãaɛɛ.
  tcz-CHONGTHU: Mithasen aseijin, “hichea khun keipi bahkai aum in, potdoh leng kholai
    dunga ei-tha ding ahi” ati.
  mar-mar: आळशी म्हणतो, “बाहेर रस्त्यावर सिंह आहे! मी उघड्या जागेवर ठार होईल.”
  hlt-THB: Thlak thadam ing, “Im lengawh samthyn awm nawh, a leng kak cawn awhtaw
    ni cui saw thi hly nyng,” ti hy.
  qub-qub: 'Guella runaga mana arunan-cashami nin: «Jircachöga liyunmi caycan. Micumaytami
    munaycan» nir.'
  bqp-bqp: Ma'ãde dì pi músu kú bàai, tó ma bo, ani ma dɛ gãnulɛa.
  hat-hat: Parese rete chita lakay li, li di si li soti bèt nan bwa va manje l' nan
    lari a.
  eng-BSB: The slacker says, “There is a lion outside! I will be slain in the streets!”
  tod-tod: 'Ɲaka nui ɠɛ: «Zalai ɠa loni eteaʋɛ, é mina lia bàlizu ga pelei zu taa
    zaamaʋɛ!»'
  eng-WEBPB: The sluggard says, “There is a lion outside! I will be killed in the
    streets!”
  kbq-kbq: Feru vahe'mo'a amanage nehie, megi'a laioni mani'neankino, vanuana nahe
    frigahie huno nehie.
  nhe-BL: 'Se tlacatl tlen tlatzihui motechtía ica miyac tlamantli para ax yas tequititi.
    Quiijtohua: “Ax niyas nitequititi pampa huelis nijnamiquis se león tecuani tlen
    nechmictis ipan ojtli.”'
  bus-bus: Mɛadee è be músu kú bàazi, tó ma bↄ, eé ma dɛ gãalɛ.
  gub-BL: Iranahy ma'e upyta wàpuz me. — Aze ahem nehe, zàwàruhu hepyhyk putar nehe,
    i'i mua'u uzeupe.
  eng-DRA: 'The slothful man saith: There is a lion without, I shall be slain in the
    midst of the streets.'
