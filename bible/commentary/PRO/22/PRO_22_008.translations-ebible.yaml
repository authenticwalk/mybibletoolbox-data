verse: PRO.022.008
translations:
  mal-C: ദുഷ്ടത വിതയ്ക്കുന്നവർ നാശം കൊയ്യും, അവരുടെ ഭീകരവാഴ്ച അവസാനിക്കും.
  deu-TKW: Wer Unrecht säet, wird Unheil ernten; durch die Rute seines Zornesausbruchs
    kommt er um.
  lin-lin: Moto oyo alonaka masumu abukaka pasi, mpe makasi ya kanda na ye nyonso
    ekosuka.
  eng-LSV: Whoever is sowing perverseness reaps sorrow, || And the rod of his anger
    wears out.
  eng-GNV: He that soweth iniquitie, shall reape affliction, and the rodde of his
    anger shall faile.
  eng-WEBSTER: 'He that soweth iniquity shall reap vanity: and the rod of his anger
    shall fail.'
  nhw-BL: Se tlanahuatijquetl catli fiero inemilis quipantis tlatzacuiltili ica catli
    quichihua, huan tlamis itequiticayo catli ica temajmatiyaya.
  swh-ONEN: Yeye aupandaye uovu huvuna taabu, nayo fimbo ya ghadhabu yake itaangamizwa.
  bba-bba: Wi u kɔ̃sɑ duurɑ, kɔ̃sɑ u rɑ ɡɛ̃, kpɑ win dɑm dɔrebu bu kpe.
  eng-KJVCPB: 'He that soweth iniquity shall reap vanity: And the rod of his anger
    shall fail.'
  luo-luo: Ngʼatno mochwowo timbe richo kayo thagruok, to ludhe mar mirima ibiro ketho.
  meu-meu: Hahemaoro gageva-gageva e hadoamu tauna ese hahehisi anina baine abia,
    bona ena badu auna na baine kwaidu.
  npi-ULB: अन्याय छर्नेले सङ्कष्‍टको कटनी गर्ने छ, र त्यसको झोँखको लौरो भाँचिने छ
    ।
  yor-yor: 'Ẹni tí ó bá fúnrúgbìn ẹ̀ṣẹ̀, yóò ká asán: ọ̀pá ìbínú rẹ̀ yóò kùnà.'
  ind-ind: Orang yang menabur perbuatan jahat akan menuai masalah berat, dan kuasanya
    untuk menindas orang-orang lain dipatahkan.
  pes-OPCB: هر که ظلم بکارد مصیبت درو خواهد کرد و قدرتش در هم خواهد شکست.
  tgl-ULB: Siyang naghahasik ng kasamaan ay mag-aani ng kaguluhan, at ang pamalo ng
    kaniyang matinding galit ay magiging walang pakinabang.
  hui-hui: Mbiralime mana tigabi ndo bialu hayagua ibu kagoria genda dewa anda ibulebira.
    Ani ibiragola ibugua wali agali maruhondo ko bibe nahe holebira.
  mya-mya: ဒုစရိုက်မျိုးစေ့ကို ကြဲသောသူသည် ဒုက္ခစပါးကို ရိတ်ရမည်။ ဒေါသစိတ်ရှိ၍ ဒဏ်ပေးနိုင်သော
    တန်ခိုး လည်း ပျောက်လိမ့်မည်။
  bod-N: མི་རུང་འདེབས་པས་ཉོན་མོངས་བསྡུ་བར༌འགྱུར། །དེ་ཡི་ཁོང་ཁྲོའི་དབྱུག་པ་བརླག་ངེས༌ཡིན།།
  wsk-wsk: Awiriya kiwem memek mu tam bo iwita aguso, mu ko nunguning mu memek tagi
    kumik te beteso; ale ko bu, kariimet saki te nunga bita maguwu lagaram, mu kilikilik
    maukko.
  sna-sna: Uyo anodyara kuipa anokohwa dambudziko, uye tsvimbo yokutsamwa kwake ichaparadzwa.
  spa-BLM: El que siembra maldad cosecha problemas, y la vara de su furia será destruida.
  cac-cac: A eb' an̈ej chucal sc'ulej, an̈ej yaelal ol scha eb', man̈xo ol yal yixtan
    eb' yetanimail eb'.
  swh-ULB: Yule anayepanda udhalimu atavuna taabu na fimbo ya hasira yake itanyauka.
  bel-bel: Хто сее няпраўду, пажне буру, і біч гневу яго прападзе.
  deu-ELBBK: Wer Unrecht sät, wird Unheil ernten, und die Rute seines Zorns wird ein
    Ende nehmen.
  mbb-OT: Is ebpemula te kelelalung ebpekeraǥun te kezeetan, ne kenè en ebpekependezaat
    te zuma.
  mal-2015: നീതികേടു വിതെക്കുന്നവൻ ആപത്തു കൊയ്യും; അവന്റെ കോപത്തിന്റെ വടി ഇല്ലാതെയാകും.
  rmc-rmc: Ko sadzinel o načačipen, skidela upre e bibach, a imar na dukhavela avren.
  pes-OPV: هر‌که ظلم بکارد بلا خواهد دروید، وعصای غضبش زایل خواهد شد.
  ron-1924: Чине сямэнэ нелеӂюире, нелеӂюире ва сечера, ши нуяуа нелеӂюирий луй есте
    гата.
  ben-OBCV: যারা অধর্মের বীজ বোনে তাদের চরম দুর্দশারূপী ফসল কাটতে হয়, ও তারা রাগের
    বশে যে লাঠি চালায় তা ভেঙে যাবে।
  som-som: Kii xumaan beeraa wuxuu goosan doonaa belaayo, Oo usha cadhadiisuna way
    dhammaan doontaa.
  lat-VUC: Qui seminat iniquitatem metet mala, et virga iræ suæ consummabitur.
  eng-ASVBT: He that soweth iniquity shall reap calamity; And the rod of his wrath
    shall fail.
  mna-mna: Mbulu sananŋana ta tomtom tiwaswaaza, ina kaimer ipiyotyooto pataŋana pizin.
    Tona mburan imap, mi tirao be tipasaana zin tomtom mini som.
  ita-1885: Chi semina iniquità mieterà vanità; E la verga della sua indegnazione
    verrà meno.
  eng-LXXUP: He that sows wickedness shall reap troubles; And shall fully receive
    the punishment of his deeds. God loves a cheerful and liberal man; But a man shall
    fully prove the folly of his works.
  eng-ULB: He who sows injustice will reap trouble and the rod of his fury will fade
    away.
  spa-VBL: Los que siembran injusticia, cosecharán desastre. Y los golpes que dan
    a otros, cesarán.
  fra-_FOB: Celui qui sème la perversité, moissonnera la vanité, et la verge de sa
    fureur prendra fin.
  mal-mal: നീതികേട് വിതയ്ക്കുന്നവൻ ആപത്ത് കൊയ്യും; അവന്റെ കോപത്തിന്റെ വടി വിഫലമാകും.
  lit-lit: Kas sėja neteisybę, pjaus tuštybę, ir jo rūstybės lazda nueis niekais.
  urd-GVR: Jo nāinsāfī kā bīj boe wuh āfat kī fasal kāṭegā, tab us kī ziyādatī kī
    lāṭhī ṭūṭ jāegī.
  suz-BL: मुरुमी ठीक मपतीके शोक्‍तेक्‍म हना, ठेयब श्‍येत खुप्‍नीम। मिनु आ गाइक्‍तीके
    आ कोक्‍के जिक्‍ब। अय्‍युब ४:८
  eng-NOY: He who soweth iniquity shall reap calamity, And the rod of his punishment
    is prepared.
  ita-1927: Chi semina iniquità miete sciagura, e la verga della sua collera è infranta.
  ckb-ckb: ئەوەی ناڕەوایی بچێنێت دروێنەی خراپە دەکات، کوتەکی تووڕەییشی دەفەوتێت.
  eng-BBE: By planting the seed of evil a man will get in the grain of sorrow, and
    the rod of his wrath will be broken.
  kan-OKCV: ಕೆಟ್ಟತನವನ್ನು ಬಿತ್ತುವವನು ಕೇಡನ್ನು ಕೊಯ್ಯುವನು; ಅವನ ಕೋಪದ ಬೆತ್ತವು ಮುರಿದು ಹೋಗುವುದು.
  tam-2017: அநியாயத்தை விதைக்கிறவன் வருத்தத்தை அறுப்பான்; அவனுடைய கடுங்கோபத்தின் கோல்
    ஒழியும்.
  spa-RV-1909: 'El que sembrare iniquidad, iniquidad segará: y consumiráse la vara
    de su ira.'
  ron-BTF: Cel ce seamănă nelegiuire va secera deșertăciune, și nuiaua mâniei sale
    se va sfârși.
  eng-WEBP: He who sows wickedness reaps trouble, and the rod of his fury will be
    destroyed.
  eng-FBV: Those who sow injustice will reap disaster, and the angry beatings they
    inflict on others will be stopped.
  nld-1939: Wie onrecht zaait, zal onheil oogsten; De vrucht van zijn arbeid gaat
    te niet.
  nch-BL: Se tanahuatijquet cati fiero inemilis quipantis tatzacuiltili por cati quichihua,
    huan tamis itequiticayo cati ica temajmatiyaya.
  vie-1934: Kẻ nào giao sự bất công sẽ gặt điều tai họa; Và cây roi thạnh nộ nó sẽ
    bị gãy đi.
  hin-CV: जो कोई अन्याय का बीजारोपण करता है, विपत्ति की उपज एकत्र करता है, तब उसके
    क्रोध की लाठी भी विफल सिद्ध होती है.
  eng-OURB: He who sows wickedness reaps vain striving of iniquity, and the rod of
    his fury will be destroyed.
  spa-BES: Al plantar la semilla del mal, el hombre recibirá el grano del dolor, y
    la vara de su ira se romperá.
  tdx-tdx: Handrofotse haemberañe ty mitongy hatsivokarañe, vaho hipoke ty kobain-kaboseha’e.
  tha-KJV: บุ​คคลผู้หว่านความชั่วช้าจะเกี่ยวความหายนะ และไม้ถือแห่งความดุเดือดของเขาจะล้มเหลว
  por-BR-2018: Aquele que semeia perversidade colherá sofrimento; e a vara de sua
    ira se acabará.
  deu-ELO: Wer Unrecht sät, wird Unheil ernten, und seines Zornes Rute wird ein Ende
    nehmen.
  eng-WYC-2018: He that soweth wickedness shall reap evils; and the rod of his ire
    shall be ended.
  epo-epo: Kiu semas maljustaĵon, tiu rikoltos suferon, Kaj la kano de lia krueleco
    rompiĝos.
  uig-PIN: Naⱨǝⱪliⱪ uruⱪini qaqⱪanning alidiƣan ⱨosuli balayi’apǝttur; Uning ƣǝzǝp-ⱨǝywisi
    qüxǝr.
  beo-beo: 'Di da moloi hame hou, hawa: agoane sagasea, se nabasu da sono agoane heda:le,
    se nabasu da gamibi agoai ba:mu. Amola amo sagai da hame dialumu.'
  tpi-OTNT: Sapos man i mekim pasin nogut, bai taim nogut i painim em, na bai em i
    no inap mekim nogut moa long ol arapela man.
  hau-SA: Duk wanda ya shuka mugunta yakan girbe wahala, za a kuma hallaka sandar
    fushinsa.
  uig-LAT: Naheqliq uruqini chachqanning alidighan hosuli balayi’apettur; Uning ghezep-heywisi
    chüsher.
  nde-nde: Lowo ohlanyele ububi uvuna ukuhlupheka, njalo uswazi lolaka lwakhe luzakwephulwa.
  ton-ton: 'Ko ia ʻoku tūtuuʻi ʻae kovi ʻe utu ʻe ia ʻae mamahi: pea ʻe ʻauha ia ʻi
    he meʻa tā ʻi heʻene ʻita.'
  ces-1613: Kdo rozsívá nepravost, žíti bude trápení; prut zajisté prchlivosti jeho
    přestane.
  eng-WMB: He who sows wickedness reaps trouble, and the rod of his fury will be destroyed.
  tam-TCV: அநீதியை விதைக்கிறவர்கள் தொல்லையை அறுவடை செய்வார்கள், அவர்களுடைய கடுங்கோபமே
    அவர்களை அழிக்கும்.
  ceb-ULB: Siya nga nagpugas sa dili matarong magaani ug kasamok ug ang iyang sungkod
    sa kapungot mahanaw.
  pol-UBG: Kto sieje nieprawość, będzie żąć cierpienie, a rózga jego gniewu przepadnie.
  urd-GVU: جو ناانصافی کا بیج بوئے وہ آفت کی فصل کاٹے گا، تب اُس کی زیادتی کی لاٹھی
    ٹوٹ جائے گی۔
  deu-1912: Wer Unrecht sät, der wird Mühsal ernten und wird durch die Rute seiner
    Bosheit umkommen.
  kan-2017: ಕೆಟ್ಟತನವನ್ನು ಬಿತ್ತುವವನು ಕೇಡನ್ನೇ ಕೊಯ್ಯುವನು, ಹೆಮ್ಮೆಯಿಂದ ಹಿಡಿದ ದಂಡವು ಅವನ
    ಕೈಯಿಂದ ಬಿದ್ದುಹೋಗುವುದು.
  yap-yap: Fa’an ga ra yung e awoch ko tin nde mat’aw, ma riya’ e ra yib i for riy,
    ma gafgow ni um tay ngak boch e girdi’ e bayi tal.
  hlt-MCSB: Dumlai aka soem loh boethae te a ah rhoela a ah. Tedae amah kah thinpom
    caitueng loh a khah bitni.
  mdy-ETH: ጎሜ ዜርቃሢ ሜቶ ጮኦሪ ዔካኔ፤ ዻጋ ዒዛኮ ዓንኮዋ ዒዛ ሄሊሲንዱዋሴ።
  kew-kew: Gore aa medame pupitagi noa aa medaloma madaa wae yae nipu madaa epalia
    rabu nipumi pa aa meda-para wala waea meda mada napalia.
  twi-ASANTE: Deɛ ɔdua amumuyɛsɛm no twa ɔhaw na wɔbɛsɛe nʼabufuhyeɛ abaa.
  eng-WEBU: He who sows wickedness reaps trouble, and the rod of his fury will be
    destroyed.
  wal-wal: Nagaraa zeriya urai waayiyaa cakkees; harata i tuggayiyo tuggaikka attees.
  acu-NT: Aints pasen turauka ukunam itiurkachminnum jeatnuitai. Tura tuke paseen
    takau asamtai, Apu Yus ni suirijai mengkaktinuitai.
  spa-PDDPT: El que siembra maldad cosecha desgracia, Y la vara de su arrogancia se
    consumirá.
  gun-gun: Teko vai rive omoaĩ va'ekue omono'õ 'rã mba'emo vai ae, ha'e yvyra py nhombojexavaiague
    opa 'rã.
  agu-BL: Alchok scyetz yi na ban e'chk takle'n cachi', tzantzaj stije' jun chin q'uixc'uj
    yi chin xo'wbil nin. Na tz'ocpon Ryos tan chixite'n cu'n junawes.
  ilo-ULB: Ti agimula iti kinadangkes ket agapitto iti riribuk, ket awanton ti serserbi
    ti baot ti pungtotna.
  kpg-kpg: Maa goe gaa dogi nia hagadili ni tee donu, nia lauwa llauehe ga kila aga,
    gei dau hagaduadua digau i golo la ga hagalee.
  uig-ARA: ناھەقلىق ئۇرۇقىنى چاچقاننىڭ ئالىدىغان ھوسۇلى بالايىئاپەتتۇر؛ ئۇنىڭ غەزەپ-ھەيۋىسى
    چۈشەر.
  bps-bps: I to mla sasè, kamtu i kaflayam, na i kabkutan i dad to, nun gusenan.
  sus-sus: Mixi ɲaaxi tɔɔrɛ nan sɔtɔma a sare ra, a sɛnbɛ fama nɛ kanade.
  pon-2006: Ma ke pahn kamwarak werentuhkehn suwed, kahpwal laud pahn wosada, oh omw
    kaloke meteikan pahn imwisekla.
  ksd-ksd: Nina ba i vaume ra kaina mangamangana na varurue ra varmonong, Ma kana
    virit na kankan na bilua.
  tur-YTC: Kötülük eken bela biçer, Öfkesinin değneği yok olur.
  bel-N: Хто сее беззаконьне, той будзе жаць ліха, і кій гневу ягонага будзе зьнішчаны.
  grc-BRENT: Ὁ σπείρων φαῦλα θερίσει κακὰ, πληγὴν δὲ ἔργων αὐτοῦ συντελέσει· ἄνδρα
    ἱλαρὸν καὶ δότην εὐλογεῖ ὁ Θεὸς, ματαιότητα δὲ ἔργων αὐτοῦ συντελέσει.
  ind-AYT: Siapa menabur kecurangan akan menuai bencana, dan tongkat kemarahannya
    akan musnah.
  nya-nya: Amene amafesa zoyipa amakolola mavuto, ndipo ndodo yaukali wake idzathyoka.
  hrv-hrv: Tko sije nepravdu, žanje nesreću, i šiba njegova gnjeva udarit će njega
    samog.
  mps-mps: Te bidigo dwai kolesaga ebaso da, teda te dwai sogo ebogo te aga gegebaso,
    tama agai te dwai sę te gasa bidi dabeba munu ma me egobeo.
  tpi-tpi: Sapos man i mekim pasin nogut, bai taim nogut i painim em, na bai em i
    no inap mekim nogut moa long ol arapela man.
  dan-1931: Hvo Uret sår, vil høste Fortræd, hans Vredes Ris skal slå ham selv.
  vie-OVCB: Người gieo bất công sẽ gặt tai họa, cây gậy thịnh nộ của nó chắc sẽ tiêu
    tan.
  guj-2017: જે અન્યાય વાવશે તે વિપત્તિ લણશે અને તેના ક્રોધની સોટી વ્યર્થ જશે.
  pon-2006A: Ma ke pahn kamwarak werentuhkehn suwed, kahpwal laud pahn wosada, oh
    omw kaloke meteikan pahn imwisekla.
  por-BRBSL: He que semeia a maldade colhe problemas, e a haste de sua fúria será
    destruída.
  swe-swe: 'Den som sår synd får skörda sorg (problem, oro), det är slut på den makt
    han utövat över andra genom sin ilska. [Ordagrant ”hans stav av ilska är över”,
    dvs. det är nu slut på det inflytande han haft över andra människor som var rädda
    för hans lynniga temperament. Den grekiska översättningen Septuaginta har även
    en fortsättning med ytterligare ett ordspråk som Paulus citerar i 2 Kor 9:7: ”Gud
    välsignar en glad och givmild man, men gör slut på hans gärningars tomhet.”]'
  cth-cth: Payonpakainae cati ka tu e ni lungmathoenae a a vaiteh, a lungkhueknae
    sonron a khoe han.
  twi-twi: Nea odua amumɔyɛsɛm no twa ɔhaw na wɔbɛsɛe nʼabufuwhyew abaa.
  hlt-hlt: Dumlai aka soem loh boethae te a ah rhoela a ah. Tedae amah kah thinpom
    caitueng loh a khah bitni.
  tbz-SIM: Wèè buɔtí dɛ̀ɛ̀ í wenni ò ɔ̃ɔ̃ kɔ̃ṹ mɛyɛi mmɛ, ò wɛ̃rímú ò do dɔɔri mmù
    mɛyɛi nkɛ̀ mùu deè.
  msy-2020: Gumazir arazir kuram gamizim, dughiar kuram a bativam, eghtɨ a ua gumazir
    igharaziba pazɨ me damuan kogham.
  dop-dop: Wei ɩ́ tuuwɑ mpi pə tɑ siɣisi tɔ, wɑhɑlɑ kɛ ɩ kʋŋ. Nɑ ɩ pɑ́ɑ́nɑ́ kpɑ́tʋ́ɣʋ́
    kɑ́ sɑɑlɩ yem.
  azb-azb: Haqsızlıq əkən şər biçər, Onun qəzəbinin dəyənəyi məhv edilər.
  eng-DBY: He that soweth unrighteousness shall reap iniquity, and the rod of his
    wrath shall have an end.
  hin-2017: जो कुटिलता का बीज बोता है, वह अनर्थ ही काटेगा, और उसके रोष का सोंटा टूटेगा।
  wol-KYG: Ku ji njubadi, góob fitna, yet wa muy dóore, damm.
  bjr-bjr: Anee unnaqira oosana ummaqusainanoo mandainaina minakiqari kambiqa finoo
    quandaki ani aruannoo. Anee sia kaifaa faiqí mandaikamma nimaqeennaranoo.
  eng-YLT: Whoso is sowing perverseness reapeth sorrow, And the rod of his anger weareth
    out.
  kne-kne: Olay sino ay mangimola si baken kosto et problima di apitena, et pag somaldeng
    di mamaligatanas odom begew sin bonget na.
  eng-WYC-2017: He that soweth wickedness shall reap evils; and the rod of his ire
    [or his wrath] shall be ended.
  eng-WMBB: He who sows wickedness reaps trouble, and the rod of his fury will be
    destroyed.
  urd-GVH: जो नाइनसाफ़ी का बीज बोए वह आफ़त की फ़सल काटेगा, तब उस की ज़्यादती की लाठी
    टूट जाएगी।
  rug-rug: Asa pu letea sa kinaleana si kaqu paketia sa tinasuna, meke sa nana ṉinovaṉovala
    la pa tie si kote noso.
  gaz-gaz: Namni hammina facaasu rakkina haammata; uleen aarii isaas ni hurraaʼaa.
  fra-LSG: Celui qui sème l’iniquité moissonne l’iniquité, Et la verge de sa fureur
    disparaît.
  yal-yal: Naxan na seen si tinxintareyani, na tɔrɔn sɔtɔma nɛn se xaba waxatini,
    amasɔtɔ a nɔ sɔtɔ dunganna kalama nɛn.
  haw-1868: O ka mea lulu aku i ka hewa, e ohi ia i ka popilikia; Ua hoopauia ka laau
    hahau o kona huhu.
  arb-NAV: مَنْ زَرَعَ ظُلْماً يَحْصُدُ بَلِيَّةً، وَيَفْقِدُ مَالَهُ مِنْ سُلْطَانٍ.
  ewe-ewe: Ame si ƒã vɔ̃ɖivɔ̃ɖi la axa dzɔgbevɔ̃e, eye woatsrɔ eƒe dɔmedzoe ƒe ameƒoti.
  eng-LEE: He that soweth injustice will reap wrong-doing; and the rod of God's wrath
    will not fail.
  asm-FB: যি জনে দুষ্টতাৰ গুটি সিচেঁ, তেওঁ সমস্যাৰ শস্য দাব; আৰু তেওঁৰ ক্ৰোধৰ লাঠি
    ব্যৱহাৰ কৰা নহ’ব।
  sus-A: مِشِ حَاشِ تْورّ نَن سْتْمَ عَ سَرٍ رَ، عَ سّنبّ قَمَ نّ كَنَدٍ.
  fra-SBL: Celui qui sème la méchanceté récolte le malheur, et le bâton de sa fureur
    sera détruit.
  hbo-hbo: זֹורֵ֣עַ עַ֭וְלָה *יִקְצֹור־ (יִקְצָר)־אָ֑וֶן וְשֵׁ֖בֶט עֶבְרָתֹ֣ו יִכְלֶֽה׃
  kik-kik: Mũndũ ũrĩa ũhaandaga waganu agethaga thĩĩna, naruo rũthanju rwa marakara
    make nĩrũkanangwo.
  fra-NCL: Celui qui sème l’injustice moissonne le malheur, et la verge de sa colère
    disparaît.
  cek-AK: Sethaih amu haeh kami loe sethaih to aat tih; anih palungphuihaih quiboeng
    loe amro tih.
  cuk-cuk: Dule-ibmar-isgana-imaked, bonigan amied. Bab-Dummad isdar-itogedgi we-dule-obelogoed.
  uig-CYR: Наһәқлиқ уруғини чачқанниң алидиған һосули балаю-апәттур; Униң ғәзәп-һәйвиси
    чүшәр.
  tel-2017: దుర్మార్గాన్ని విత్తనంగా చల్లేవాడు కీడు అనే పంట కోసుకుంటాడు. వాడి క్రోధమనే
    కర్ర నిరర్థకమై పోతుంది.
  hat-BSA: Sila ki simen inikite a va rekòlte vanite; e baton kòlè li a va detwi.
  kos-kos: Kutena mwet su taknelik fita lun orekma koluk ac fah kosrani ongoiya, na
    kasrkusrak upa lalos ac safla.
  hbo-WLC: זוֹרֵ֣עַ עַ֭וְלָה יקצור ־אָ֑וֶן וְשֵׁ֖בֶט עֶבְרָת֣וֹ יִכְלֶֽה׃
  ibo-ibo: Onye na-agha ikpe na-ezighị ezi dịka mkpụrụ, ga-ewe ajọ ihe dịka ihe ubi,
    mkpanaka nke ikike iwe ha ga-agbajikwa.
  ory-ory: ଯେ ଅଧର୍ମ ବୀଜ ବୁଣେ, ସେ ବିପଦରୂପ ଶସ୍ୟ କାଟିବ ଓ ତାହାର କୋପରୂପ ଦଣ୍ଡ ଲୁପ୍ତ ହେବ।
  chk-chk: Eman mi fotuki pwüngingau epwe kini feiengau, nge an ariaföüü aramas epwe
    müchüla.
  rop-rop: Detlot pipul hu nomo gibit feyago langa pipul garra abum trabul, en wen
    dei git brabli wail nobodi kaan lisin langa olabat.
  ukr-1871: Хто посїє неправду, буде жати біду, й палиця гнїву його зникне.
  deu-1951: Wer Unrecht sät, wird Unheil ernten, und die Rute seines Übermuts liegt
    bereit.
  eng-JPS: He that soweth iniquity shall reap vanity; and the rod of his wrath shall
    fail.
  srp-1865: Ko sije bezakonje žeæe muku, i pruta gnjeva njegova nestaæe.
  lug-lug: Asiga obutali butuukirivu akungula mitawaana, n’oluga olw’obusungu bwe
    lulizikirizibwa.
  heb-heb: זורע עולה יקצור און ושבט עברתו יכלה׃
  ben-IRV: যে দুষ্টতা বপন করে, সে বিপদের শস্য কাটবে, আর তার প্রকোপের দন্ড ব্যবহৃত
    হবে না।
  pan-pan: ਜਿਹੜਾ ਬੁਰਾਈ ਬੀਜਦਾ ਹੈ ਉਹ ਬਿਪਤਾ ਹੀ ਵੱਢੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਕਹਿਰ ਦੀ ਲਾਠੀ ਟੁੱਟ ਜਾਵੇਗੀ।
  mya-JVB: ဒုစရိုက် မျိုးစေ့ကို ကြဲ သောသူသည် ဒုက္ခ စပါးကိုရိတ် ရမည်။ ဒေါသ စိတ်ရှိ၍
    ဒဏ် ပေးနိုင်သော တန်ခိုးလည်း ပျောက် လိမ့်မည်။
  tte-O: Tem kowa loina dudulaina kubui-keile kani polowe yo silae kulobai yo am munamunai
    iyamala ginauli bwagabwaga.
  tbg-tbg: Vaiintivano qora kuvukanaa ututaiva qora karaqai qantintema kera, are vokika
    qora okara autu nimitairera, vi haikava ai ninaqaavata qovaraiqirara are kia ho
    qaiqaavata vika qoraiqama nimitenara.
  hmo-hmo: Kara kerere ia hadoa tauna ese, ena anina, dika momokani, do ia davaria,
    bona ia ese taunimanima ia dagedage henia vadaeni dainai, Dirava ese ia do ia
    hadikaia ore.
  urd-urd: जो बदी बोता है मुसीबत काटेगा, और उसके क़हर की लाठी टूट जाएगी।
  rus-SYN: Сеющий неправду пожнет беду, и трости гнева его не станет.
  bqc-SIM: Gbɛ̃́ pↄ́ vãi tↄ̃̀ a yã'e a kɛkɛgↄↄ, aà pãsĩkɛgo a aà gbɛ̃.
  tcz-CHONGTHU: Koi hileh thu adihlou'a tan chun hamsetna ato tei ding, amapa chu
    lunghang henlang mol-a pansa jongleh, apansahna mol chu atahsa chunga lechuh ding
    ahibouve.
  mar-mar: जो कोणी वाईट पेरतो तो संकटाची कापणी करतो, आणि त्याच्या क्रोधाची काठी तूटून
    जाईल.
  hlt-THB: Them amak leek ak saw ing kyinaak ce hu kaw, ak kawsonaak ing a saithainaak
    awm hqeena awm kaw.
  qub-qub: Fiyu runaga juchata rurashanpitami ñacanga. Chay-niraj runataga Tayta Diosmi
    castigar ushacächenga.
  bqp-bqp: Gbɛ̃ kũ à yã vãni tↄ̃̀, ade ni yã le a kɛ̃gↄrↄa, a pãsĩkɛgo ni a gbɛ̃.
  hat-hat: Lè ou simen lenjistis, ou rekòlte malè. Ou rete konsa sak te fè ou gen
    gwo kòlèt la disparèt.
  eng-BSB: He who sows injustice will reap disaster, and the rod of his fury will
    be destroyed.
  tod-tod: Zɔi a telebotalai vaza, toɠa teʋe ga maanɔɠɔi, ná-zobogi ɠa ɠoloɠolo,
    nii é toomai ɠɛɛzu la.
  eng-WEBPB: He who sows wickedness reaps trouble, and the rod of his fury will be
    destroyed.
  kbq-kbq: Kefozama krinenimo'a, henka ne'zama'a hazenke'za kafigahie. Hagi vahe'ma
    zamazeri havizama nehia himamu'amo'a, vagaregahie.
  nhe-BL: Se tlanahuatijquetl tlen fiero iyolis quipantis tlatzacuiltili ica tlen
    quichihua, huan tlamis itequihuejcayo tlen ica temajmatiyaya.
  bus-bus: Gbɛ̃ kɛ̀ à à zaaa tↄ̃̀, adee é yã e à kɛ̃gurↄ, à pãsĩkɛgo é à gbɛ̃.
  gub-BL: Aze amo uzutym ikatu 'ymaw nehe, opo'o putar iaiw paw nehe. Purehe iakatuwawahy
    'ymaw uzepyk putar hehe nehe, iakatuwawahy 'ym ma'e rehe nehe.
  eng-DRA: He that soweth iniquity shall reap evils, and with the rod of his anger
    he shall be consumed.
