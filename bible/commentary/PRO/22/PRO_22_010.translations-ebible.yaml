verse: PRO.022.010
translations:
  mal-C: പരിഹാസിയെ ആട്ടിയോടിക്കുക, അതോടുകൂടി ശണ്ഠ ഒഴിഞ്ഞുപോകും; കലഹവും അധിക്ഷേപവും
    അവസാനിക്കും.
  deu-TKW: Treibe den Spötter fort, so geht der Zank weg, und ein Ende nimmt Streit
    und Schimpf.
  lin-lin: Bengana motioli, bongo kowelana, koswana mpe kofingana ekosila.
  eng-LSV: Cast out a scorner—and contention goes out, || And strife and shame cease.
  eng-GNV: 'Cast out the scorner, and strife shall go out: so contention and reproche
    shall cease.'
  eng-WEBSTER: Cast out the scorner, and contention shall end; yes, strife and reproach
    shall cease.
  nhw-BL: Quema se quinquixtía catli tlahuihuiitaj, ayacmo oncas tlahuilancayotl,
    niyon cualantli, huan ayacmo itztose catli tetlaijilhuíaj.
  swh-ONEN: Mfukuze mwenye dhihaka, na mvutano utatoweka; ugomvi na matukano vitakoma.
  bba-bba: A tɔn yɑɑ kɑsikio ɡiro wunɛn min di, kpɑ sɑnnɔsu kɑ sikirinɔsu kɑ wɔmɑ
    yu kpe.
  eng-KJVCPB: Cast out the scorner, and contention shall go out; Yea, strife and reproach
    shall cease.
  luo-luo: Riemb ngʼat ma jaro ji, to lweny bende aa, dhawo kod kinyruok rumo.
  meu-meu: Ḡonaḡona tauna ba lulua lasi, bena heiri-heiri na baine ore, bona heai
    bona gwaugwau bae doko.
  npi-ULB: खिल्ली उडाउनेलाई बाहिर निकाल्, र द्वन्द्व हटेर जान्छ अनि वादविवाद र अपमान
    लोप हुने छन् ।
  yor-yor: Lé ẹlẹ́gàn sí ìta, ìjà yóò sì jáde; nítòótọ́ ìjà àti ẹ̀gàn yóò dẹ́kun.
  ind-ind: Usirlah orang yang suka mencela, maka lenyaplah pertengkaran, keributan,
    dan hinaan.
  pes-OPCB: مسخره کننده را بیرون بینداز تا نزاع و مجادله و فحاشی خاتمه یابد.
  tgl-ULB: Itaboy ang mangungutya at aalis ang alitan; ang mga hindi pagkakaunawaan
    at mga panlalait ay matitigil.
  hui-hui: Wali agali mine haga karuni bo batagi hariyagua lai lolenebi bi ko lolenebi
    mege bulenebi ereba holebira.
  mya-mya: မထီမဲ့မြင်ပြုသောသူကိုနှင်ထုတ်လော့။ သို့ပြု လျှင် ရန်မာန်လည်း ထွက်သွားလိမ့်မည်။
    ရန်တွေ့ခြင်းနှင့် ကဲ့ရဲ့ခြင်းလည်း ငြိမ်းလိမ့်မည်။
  bod-N: འཕྱ་སྨོད་མཁན་རྣམས་སྐྲོད་དང་འཁྲུག་པ༌ཞི། །རྩོད་གླེང་ངོ་ཚ་ཡང་ནི་ཆད་པར༌འགྱུར།།
  wsk-wsk: Ikia ningo suwik sapara ko kari mu karo sapara mu te, ining singi se tagira
    gurungumura ko kiwem memek mu menarukko.
  sna-sna: Dzinga museki, kukakavara kunobva kwaendawo; kupopotedzana nokutukana kunoguma.
  spa-BLM: Expulsa al burlón, y se acabará la contienda; sí, se acabarán las peleas
    y los insultos.
  cac-cac: Ayic spechjiel eb' b'uchumtac, tz'em numnaj telajb'ail, oval yed' tzuntzojb'ail.
  swh-ULB: Mfukuze mbali mwenye dhihaka, na ugomvi utaondoka, mashindano na matukano
    yatakoma.
  bel-bel: Прагані блюзьнера, і зьнікне разлад, і выйдзе зь ім свара і кляцьба.
  deu-ELBBK: Treibe den Spötter fort, so geht der Zank hinaus, und Streit und Schande
    hören auf.
  mbb-OT: Emun ibpaawà diyà te inged is menge etew he sumpalit, egkaawà daan is kebpelewlewanà,
    kesevaan, wey is kebpein-insultuwà.
  mal-2015: പരിഹാസിയെ നീക്കിക്കളക; അപ്പോൾ പിണക്കം പോയ്ക്കൊള്ളും; കലഹവും നിന്ദയും നിന്നുപോകും.
  rmc-rmc: Trade avri oles, ko tele dikhel o čačipen, a našľola o vesekedišagos a
    preačhela o reptišagos the e ladž.
  pes-OPV: استهزاکننده را دور نما و نزاع رفع خواهدشد، و مجادله و خجالت ساکت خواهد
    گردید.
  ron-1924: Изгонеште пе батжокоритор ши чарта се ва сфырши, неынцелеӂериле ши окэриле
    вор ынчета.
  ben-OBCV: বিদ্রুপকারীদের তাড়িয়ে দাও, আর বিবাদও দূর হয়ে যাবে; বিবাদ ও অপমানও মিটে
    যাবে।
  som-som: Kan wax quudhsada eri, oo muranku wuu bixi doonaa, Dirirta iyo cayduna
    way dhammaan doonaan.
  lat-VUC: Ejice derisorem, et exibit cum eo jurgium, cessabuntque causæ et contumeliæ.
  eng-ASVBT: Cast out the scoffer, and contention will go out; Yea, strife and ignominy
    will cease.
  mna-mna: Zin wal ta tizorzooro mi tirepilpiili ŋgar ambaiŋana na, ziiri zin ma tila
    len. Naso mbulu ki zooroŋana, ŋoŋi, mi repiiliŋana imap.
  ita-1885: Caccia lo schernitore, e le contese usciranno fuori; E le liti, ed i vituperi
    cesseranno.
  eng-LXXUP: Cast out a pestilent person from the council, and strife shall go out
    with him; For when he sits in the council he dishonors all.
  eng-ULB: Drive away the mocker, and out goes strife; disputes and insults will cease.
  spa-VBL: Deshazte de los burlones y acabarás con el conflicto. Entonces no habrá
    discusiones ni insultos.
  fra-_FOB: Chasse le moqueur, et la dispute s'en ira, la querelle et l'outrage cesseront.
  mal-mal: പരിഹാസിയെ നീക്കിക്കളയുക; അപ്പോൾ പിണക്കം ഒഴിഞ്ഞുപോകും; കലഹവും നിന്ദയും നിന്നുപോകും.
  urd-GVR: Tānāzan ko bhagā de to laṛāī-jhagaṛā ghar se nikal jāegā, tū tū maiṅ maiṅ
    aur ek dūsre kī be'izzatī karne kā silsilā ḳhatm ho jāegā.
  suz-BL: शुक्‍शी पाइब कली खेरो। मिनु जिचा खेचा नुप्‍ब। जिचा नु तुम्‍मुचा तेक्‍सीब।
    हितोपदेस २६:२०
  eng-NOY: Cast out the scoffer, and contention will go out; Yea, strife and reproach
    will cease.
  ita-1927: Caccia via il beffardo, se n’andranno le contese, e cesseran le liti e
    gli oltraggi.
  ckb-ckb: گاڵتەجاڕ دەربکە، ناکۆکی دەڕوات، دووبەرەکی و ڕیسواییش نامێنێت.
  eng-BBE: Send away the man of pride, and argument will go out; truly fighting and
    shame will come to an end.
  kan-OKCV: ಪರಿಹಾಸ್ಯ ಮಾಡುವವನನ್ನು ಹೊರಗೆ ತಳ್ಳಿಬಿಟ್ಟರೆ ಕಲಹವು ನಿಲ್ಲುವುದು; ವಿವಾದವೂ ನಿಂದೆಯೂ
    ನಿಂತುಹೋಗುವುವು.
  tam-2017: பரியாசக்காரனைத் துரத்திவிடு; அப்பொழுது சண்டை நீங்கும், விரோதமும் அவமானமும்
    ஒழியும்.
  spa-RV-1909: Echa fuera al escarnecedor, y saldrá la contienda, y cesará el pleito
    y la afrenta.
  ron-BTF: Alungă batjocoritorul și cearta se va duce; da, discordia și ocara vor
    înceta.
  eng-WEBP: Drive out the mocker, and strife will go out; yes, quarrels and insults
    will stop.
  eng-FBV: Get rid of the scornful, and you'll get rid of conflict too—no more arguments
    or insults!
  nld-1939: Jaag den spotter weg, en het twisten houdt op, Er komt een eind aan vechten
    en schimpen.
  nch-BL: Quema se quinquixtía cati tehuihuiitaj, ayecmo oncas tatehuilisti, yon cualanti,
    huan ayecmo itztose cati tetaijilhuíaj.
  vie-1934: Hãy đuổi kẻ nhạo báng ra, thì sự cãi lẫy cũng sẽ đi; Điều tranh cạnh và
    sự sỉ nhục sẽ hết.
  hin-CV: यदि छिछोरे और ठट्ठा करनेवाले को सभा से बाहर कर दिया जाए; तो विवाद, कलह और
    परनिंदा सभी समाप्‍त हो जाएंगे.
  eng-OURB: Divorce the mocker, and strife will go out; yes, quarrels and insults
    will stop.
  spa-BES: Envía al hombre de soberbia, y la discusión saldrá; verdaderamente la lucha
    y la vergüenza llegarán a su fin.
  tdx-tdx: Soiho añe o mpañìnjeo, le hibioñe ty mah’ankoheke; hijihetse ka ty sotasota
    naho inje.
  tha-KJV: จงขับคนมักเยาะเย้ยออกไปเสีย แล​้วการวิวาทจะหมดไป เออ การวิวาทและการดูแคลนจะหยุดลง
  por-BR-2018: Expulsa ao zombador, e a briga terminará; cessará a disputa e a vergonha.
  deu-ELO: Treibe den Spötter fort, so geht der Zank hinaus, und Streit und Schande
    hören auf.
  eng-WYC-2018: Cast thou out a scorner, and strife shall go out with him; and causes
    and despisings shall cease.
  epo-epo: Forpelu blasfemulon, kaj foriros malpaco, Kaj ĉesiĝos malkonsento kaj ofendo.
  uig-PIN: Ⱨakawurni ⱪoƣliwǝtsǝng, jedǝl-majira besilar; Kelixmǝsliklǝr wǝ xǝrmǝndiqiliklǝr
    tügǝr.
  beo-beo: Dilia gasa fi dunu sefasima. Amasea, dilia da sia:ga gegesu amola dunu
    eno ilia dio amoma lasagole sia:su, amo bu hame ba:mu.
  tpi-OTNT: Rausim ol bikhetman na bai olkain tok pait na tok nogut i pinis.
  hau-SA: Ka hori mai ba’a, hatsaniya kuwa za tă yi waje; fitina da zargi kuma za
    su ƙare.
  uig-LAT: Hakawurni qoghliwetseng, jédel-majira bésilar; Kélishmeslikler we shermendichilikler
    tüger.
  nde-nde: Xotsha isideleli, lenkani ihle iphume; ukuxabana lokuthukana kuyaphela.
  ton-ton: 'Ke lī kituʻa ʻaia ʻoku manuki, pea ʻe ʻalu kituʻa ʻae fakakikihi foki:
    ʻio, ʻe ngata ʻae feʻiteʻitani mo e lauʻikovi.'
  ces-1613: Vyvrz posměvače, a odejdeť svada, anobrž přestane svár a lehkost.
  eng-WMB: Drive out the mocker, and strife will go out; yes, quarrels and insults
    will stop.
  tam-TCV: ஏளனம் செய்பவர்களைத் துரத்திவிடு, அப்பொழுது சண்டை நின்றுவிடும்; வாக்குவாதங்களும்
    நிந்தனைகளும் முடிவடையும்.
  ceb-ULB: Papahawaa ang mga matamayon, ug pagulaa ang samokan; ug mohunong ang mga
    panaglalis ug mga pagtamay.
  pol-UBG: Wyrzuć szydercę, a ustanie spór, owszem, zakończy się kłótnia i zniewaga.
  urd-GVU: طعنہ زن کو بھگا دے تو لڑائی جھگڑا گھر سے نکل جائے گا، تُو تُو مَیں مَیں
    اور ایک دوسرے کی بےعزتی کرنے کا سلسلہ ختم ہو جائے گا۔
  deu-1912: Treibe den Spötter aus, so geht der Zank weg, so hört auf Hader und Schmähung.
  kan-2017: ಧರ್ಮನಿಂದಕನನ್ನು ಓಡಿಸಿಬಿಟ್ಟರೆ ಜಗಳವು ತೊಲಗುವುದು, ಹೌದು, ವ್ಯಾಜ್ಯವು ತೀರಿ ಅವಮಾನವು
    ಇಲ್ಲವಾಗುವುದು.
  yap-yap: Mu tuluf e en nib ufanthin, ma aram e ra tal e tugthin, toto’gor, nge yaba’.
  hlt-MCSB: Hmuiyoi te haek lamtah olpungkacan te phuei saeh. Te vaengah dumlai neh
    a yah neh kangkuen saeh.
  mdy-ETH: ዔኤቢ ቦሂ ሺራ ዓሲ ኔኤኒ ዳውሴቴ ዑራ ጋፓኔ፤ ዑራንታ ጫሺንታ ባኣያ ማዓኔ።
  kew-kew: Waea pi aakone aanu luabu ratu talimi rabu mo aa nimuna pemeanu rayo dia
    yalia.
  twi-ASANTE: Pam ɔfɛdifoɔ na basabasayɛ nso bɛkɔ; ntɔkwa ne atɛnnidie to atwa.
  eng-WEBU: Drive out the mocker, and strife will go out; yes, quarrels and insults
    will stop.
  wal-wal: Qilliicciya asa diggarggikko, palamai, ooshshainne cashshai kichchana.
  acu-NT: Aints katsekminiun jiikiar awemaru asaramtai, katsumnaikiatniusha, tura
    jiyaniktincha tura maaniktincha atsutnuitai.
  spa-PDDPT: Echa fuera al escarnecedor, y se irá la discordia, Y también saldrán
    la contienda y las afrentas.
  gun-gun: Pemoxẽ ke jojojai reiaty, ha'e ramo opa avi 'rã joguero'a reiaty, opytu'upaa
    'rã nda'evei rei ha'e nanhomboetei reiague gui.
  agu-BL: Ba'n tcu'n yi nink che'l laju'n yi e' tzolol yol skaxo'l, xitok tzun yi
    e'chk wak' ib, nin qui't ljal oyintzi' tan e'chk quiw yol yi na xcon cya'n.
  ilo-ULB: Papanawem ti mananglais, ket mapukaw ti panagririri; sumardeng dagiti panagsusuppiat
    ken panangin-insulto.
  kpg-kpg: Diagia tangada bida hagalaamua ia, gei nia lagamaaloo, heheebagi, mo di
    haga balumee dangada la ga hagalee.
  uig-ARA: ھاكاۋۇرنى قوغلىۋەتسەڭ، جېدەل-ماجىرا بېسىلار؛ كېلىشمەسلىكلەر ۋە شەرمەندىچىلىكلەر
    تۈگەر.
  bps-bps: Falwaam i to gal madoy, du fye matlag i ksamuk, na matlag i kaswè talù
    na kasablé salà.
  sus-sus: Mixi mayoe keri, alako ɲɔxɔnsɔsɔɛ xa ɲɔn. Na tɛmui gbɛsɛnxɔnnɛya nun konbie
    danma nɛ.
  pon-2006: Kasarehla aramas aklapalap, eri, akamai, pingiping, oh lokaia suwed kan
    ahpw pahn tokedi.
  ksd-ksd: Una okole vue ra tena varkulumai, ma ra varngangar na irop bula, Ma ra
    varpuapuai ma ra varvul dir a ngo.
  tur-YTC: Alaycıyı kov, kavga sona erer, Evet, çekişmeler ve hakaretler son bulur.
  bel-N: Выгані насьмешніка, і адыйдзе звадка, і суцішацца спрэчкі і абразы.
  grc-BRENT: Ἔκβαλε ἐκ συνεδρίου λοιμὸν, καὶ συνεξελεύσεται αὐτῷ νεῖκος, ὅταν γὰρ
    καθίσῃ ἐν συνεδρίῳ πάντας ἀτιμάζει.
  ind-AYT: Usirlah si pencemooh, maka perselisihan akan pergi, bahkan perbantahan
    serta cemooh akan berhenti.
  nya-nya: Chotsani munthu wonyoza, ndipo kukangana kudzatha; mapokoso ndi zonyoza
    zidzaleka.
  hrv-hrv: Otjeraj podsmjevača i prestat će svađe i nestat će nesloga i pogrda.
  mps-mps: Te hagoma ebo bidi dabe sela sąbaso da, tama te tobage konila po wabo,
    me te dwai po wabo te sia saibao.
  tpi-tpi: Rausim ol bikhetman na bai olkain tok pait na tok nogut i pinis.
  dan-1931: Driv Spotteren ud, så går Trætten med, og Hiv og Smæden får Ende.
  vie-OVCB: Đuổi người kiêu cường đi, xung đột sẽ dứt. Cũng không còn những tiếng
    cãi cọ xấu xa.
  guj-2017: ઘમંડી વ્યક્તિને દૂર કર એટલે ઝઘડો પણ સમી જશે અને મારામારી તથા અપમાનનો અંત
    આવશે.
  pon-2006A: Kasarehla aramas aklapalap, eri, akamai, pingiping, oh lokaia suwed kan
    ahpw pahn tokedi.
  por-BRBSL: Expulsar o escarnecedor, e a briga sairá; sim, as brigas e insultos vão
    parar.
  swe-swe: Kör ut bråkmakaren så blir det lugnt, ja då upphör bråken och skällsorden
    (förolämpningarna, hånandet, mobbningen).
  cth-cth: Dudamnaw pâlei haw kâounnae tang a roum han, kâyuenae hoi kâpakungnae hai
    a roum han.
  twi-twi: Pam ɔfɛwdifo na basabasayɛ nso bɛkɔ; ntɔkwaw ne animka to atwa.
  hlt-hlt: Hmuiyoi te haek lamtah olpungkacan te phuei saeh. Te vaengah dumlai neh
    a yah neh kangkuen saeh.
  tbz-SIM: Bɛti tɛfentɛ̀ yiɛ̀ nkɛ̀ yɛkpɑ̀rɛ̀ nɛ̀ kutoweku nɛ̀ mɛsenkùmɛ̀ kɛ̀ dɛ̀ɛ
    dèè.
  msy-2020: Ia gumazir akaba dɨbovir akabav dav geiba, batueghtɨ, akamadariba ko akar
    kuraba gɨvagham.
  dop-dop: Tɔɣɔnɩ woŋlu, ɩlɛnɑ yoou tɛ, nɑ hɔm nɑ kʋtʋɣʋ sɩɩ tənɑɣɑ.
  azb-azb: Rişxəndçi adamı qovsan, münaqişə qurtarar, Çəkişmə, şərəfsizlik sona çatar.
  eng-DBY: Cast out the scorner, and contention will depart, and strife and ignominy
    shall cease.
  hin-2017: ठट्ठा करनेवाले को निकाल दे, तब झगड़ा मिट जाएगा, और वाद-विवाद और अपमान
    दोनों टूट जाएँगे।
  wol-KYG: Dàqal kuy ñaawle, ay jeex, xulooki saaga dakk.
  bjr-bjr: Andeeqara oosanara fidiaqaa imari fasiqana mara aqusainanoo aanooqirafa
    faqa rairai qirafa faqa taikaannoo.
  eng-YLT: Cast out a scorner — and contention goeth out, And strife and shame cease.
  kne-kne: Mo pakaanen yo din makalasoy, somaldeng di ibaw, adi pankikinaawatan, ya
    oyaw.
  eng-WYC-2017: Cast thou out a scorner, and strife shall go out with him; and causes
    and despisings shall cease.
  eng-WMBB: Drive out the mocker, and strife will go out; yes, quarrels and insults
    will stop.
  urd-GVH: तानाज़न को भगा दे तो लड़ाई-झगड़ा घर से निकल जाएगा, तू तू मैं मैं और एक
    दूसरे की बेइज़्ज़ती करने का सिलसिला ख़त्म हो जाएगा।
  rug-rug: Hitu taloa nia sa tie va sisire ṉovaṉovala meke kote vura taloa sa vinaripera;
    vinari tokei meke vinari kukili si kote noso.
  gaz-gaz: Qoostuu of biraa ariʼi; lolli ni qabbanaaʼaa; wal diddaa fi arrabsoonis
    hin jiraatu.
  fra-LSG: Chasse le moqueur, et la querelle prendra fin; Les disputes et les outrages
    cesseront.
  yal-yal: Magele tiin kedi, sɔnxɔ sɔnxɔn fan ɲanma nɛn, e nun yɛngɛn nun konbina.
  haw-1868: E hookuke aku i ka mea hoowahawaha, a e kaawale aku hoi ka hoopaapaa;
    E pau hoi ka hakaka a me ka hoomaewaewa.
  arb-NAV: اطْرُدِ الْمُسْتَهْزِئَ، فَيَخْرُجَ الْخِصَامُ، وَيَتَوَقَّفَ الشِّجَارُ
    وَالإِسَاءَةُ.
  ewe-ewe: Nya fewuɖula la do goe eye dzre hã ado go, nenema ke nyahehe kple dzudzu
    hã awu nu.
  eng-LEE: Drive away the scorner, and strife will go off; and then will cease contention
    and dishonor.
  asm-FB: নিন্দকক উলিয়াই পঠোৱা, তেতিয়া তাত আৰু বিবাদ নহ’ব, এনে কি বিৰোধ আৰু অপমানো
    নহ’ব।
  sus-A: مِشِ مَيٌي كٍرِ، عَلَكٌ حْشْنسْسْي شَ حْن. نَ تّمُي فبّسّنشْننّيَ نُن كٌنبِيٍ
    دَنمَ نّ.
  fra-SBL: Chassez les moqueurs, et les querelles disparaîtront ; oui, les querelles
    et les insultes cesseront.
  hbo-hbo: גָּ֣רֵֽשׁ לֵ֭ץ וְיֵצֵ֣א מָדֹ֑ון וְ֝יִשְׁבֹּ֗ת דִּ֣ין וְקָלֹֽון׃
  kik-kik: Ingata mũnyũrũrania, nayo ngũĩ nĩĩgũkweherera; inegene na irumi o nacio
    nĩcigũthira.
  fra-NCL: Chasse le moqueur, et la querelle prendra fin ; la dispute et l’outrage
    cesseront.
  cek-AK: Minawk khet patoek kami to haek oh, lok angaekhaih to amding tih; angzoehhaih
    hoi kasae thuihaih doeh boeng tih.
  cuk-cuk: Dule-gadi-urwed-amied be ononnoge, adi, na abin-abin-imaklegedi, urwelegedi,
    degi, sabsur-ibmar-soglegedi, berguoed.
  uig-CYR: Һакавурни қоғливәтсәң, җедәл-маҗира бесилар; Келишмәсликләр вә шәрмәндичиликләр
    түгәр.
  tel-2017: తిరస్కారబుద్ధి గలవాణ్ణి వెళ్ళగొట్టు. కలహాలు, పోరాటాలు, అవమానాలు వాటంతట
    అవే సద్దు మణుగుతాయి.
  hat-BSA: Mete moun k ap moke moun yo deyò, e diskisyon an prale tou; wi, konfli
    ak dezonore moun ap sispann.
  kos-kos: Sisla mwet se ma inse fulat, na ac fah wanginla akukuin, amei, ac akkolukye
    sie sin sie.
  hbo-WLC: גָּ֣רֵֽשׁ לֵ֭ץ וְיֵצֵ֣א מָד֑וֹן וְ֝יִשְׁבֹּ֗ת דִּ֣ין וְקָלֽוֹן׃
  ibo-ibo: Chụpụ onye na-akwa emo, ise okwu ga-akwụsị, e, ịlụ ọgụ na nlelị ga-akwụsịkwa.
  ory-ory: ନିନ୍ଦକକୁ ବାହାର କରିଦିଅ, ତହିଁରେ କଳି ବାହାରି ଯିବ; ପୁଣି, ବିରୋଧ ଓ ଅପମାନ ନିବୃତ୍ତ
    ହେବ।
  chk-chk: Kopwe asüela eman chon turunufas, mürin esap chüen fis fitikoko, anini
    me kapasingau.
  rop-rop: Yu garra lafta andimwei detlot pipul hu mokimbat pipul, wulijim ebribodi
    gin jidan kwaitwei, nomo garram eni agamin o fait.
  ukr-1871: Прожени геть зрадливого, а пійде з ним незгода, й зникнуть сварня й бійка.
  deu-1951: Vertreibe den Spötter, so nimmt der Streit ein Ende, und das Zanken und
    Schmähen hört auf.
  eng-JPS: Cast out the scorner, and contention will go out; yea, strife and shame
    will cease.
  srp-1865: Otjeraj potsmjevaèa, i otiæi æe raspra i prestaæe svaða i sramota.
  lug-lug: Goba omunyoomi, entalo zinaagenda, ennyombo n’okuvumagana binaakoma.
  heb-heb: גרש לץ ויצא מדון וישבת דין וקלון׃
  ben-IRV: উপহাসককে নিক্ষেপ কর বিবাদ বাইরে যাবে এবং বিরোধ ও অপমানও শেষ হবে।
  pan-pan: ਠੱਠਾ ਕਰਨ ਵਾਲੇ ਨੂੰ ਕੱਢ ਦੇ ਤਾਂ ਝਗੜਾ ਮੁੱਕ ਜਾਵੇਗਾ, ਨਾਲੇ ਬਹਿਸ ਅਤੇ ਨਿਰਾਦਰ ਮਿਟ
    ਜਾਣਗੇ।
  mya-JVB: မထီမဲ့မြင် ပြုသောသူကိုနှင်ထုတ် လော့။ သို့ပြုလျှင် ရန်မာန် လည်း ထွက်သွား
    လိမ့်မည်။ ရန်တွေ့ ခြင်းနှင့် ကဲ့ရဲ့ ခြင်းလည်း ငြိမ်း လိမ့်မည်။
  tte-O: Kaleya kana toyatubu kutawoili kabo gamwapakiki yo walo naenae imwawasi na
    daumwali koina ukaiyawasi.
  tbg-tbg: Nariaraqai noraiqaakero iriharo vo kiakara naaraihama nimite vai vaiintira
    vara qaqini kaivaro tirorira uvave qora uvave taiqa vuarire.
  hmo-hmo: Hekokoroku tauna, hereva dika ia gwauraia noho tauna, be do umui lulua
    siri, vadaeni heai do ia ore, heatu, bona ladana hadikaia hereva, danu do idia
    doko.
  urd-urd: ठठ्ठा करने वाले को निकाल दे तो फ़साद जाता रहेगा; हाँ झगड़ा रगड़ा और रुस्वाई
    दूर हो जाएँगे।
  rus-SYN: Прогони кощунника, и удалится раздор, и прекратятся ссора и брань.
  bqc-SIM: Láanide yá, sòle i midɛ, yãkele ń wío i láa.
  tcz-CHONGTHU: Miphalou chon chavei ho chu no-mang un, chutileh kinahna jong beiyin
    tin, baotamna jouse jong thip hel ding ahi.
  mar-mar: निंदकाला घालवून दे म्हणजे भांडणे मिटतात, मतभेद आणि अप्रतिष्ठा संपून जातील.
  hlt-THB: Thlang ak thekhanaak ce hek nawh, hqo dip sak lah, khqah qunaak ingkaw
    hqonaak dip kaw.
  qub-qub: Fiyu runata garguriptiquega chiquinacuypis, rimanacuypis, achäquita ashipänacuypis
    jamangami.
  bqp-bqp: Ǹ pɛ́ lalandikɛriia, fìti ni mì dɛ, yãkete kũ wé'io ni láka.
  hat-hat: Mete moun k'ap pase lòt moun nan betiz la deyò, lamenm tout kont, tout
    joure ap sispann.
  eng-BSB: Drive out the mocker, and conflict will depart; even quarreling and insults
    will cease.
  tod-tod: Ɲɛɛɠulasu nui ɓɛ, kpɔɛi ɠa ɓe, goomaaɠaaliiti ta poomugiti ta ɓe.
  eng-WEBPB: Drive out the mocker, and strife will go out; yes, quarrels and insults
    will stop.
  kbq-kbq: Kehu haviza hu vahera zamahe anati atrenkeno, vahe'ma huhavizama hu'zane,
    ha'ma hu'zane, fragema hu'zana vagareno.
  nhe-BL: Quema se quinquixtía tlen tlahuihuiitaj, ayoc oncas tlatehuijcayotl, niyon
    cualantli, huan ayoc itztose tlen tetlaijilhuíaj.
  bus-bus: Ǹ pɛ́ faboria, swèe é mì dɛ, yãkete kↄ̃n wío é yãa.
  gub-BL: Emono kar teko wiko wera'u ma'e nezewi nehe. Nezewe mehe upaw putar zeàmàtyry'ymaw
    nehe. Upaw putar ze'eg ahyahy haw nehe no, ze'eg urywahyahy haw nehe no.
  eng-DRA: Cast out the scoffer, and contention shall go out with him, and quarrels
    and reproaches shall cease.
