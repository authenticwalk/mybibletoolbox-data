verse: PRO.022.021
translations:
  mal-C: നീ സത്യസന്ധനായി, സത്യംമാത്രം സംസാരിക്കുന്നവൻ ആയിത്തീർന്ന് നീ സേവിക്കുന്നവർക്ക്
    സത്യസന്ധമായ മറുപടിനൽകേണ്ടതിനാണ് ഞാൻ ഈ സൂക്തങ്ങൾ നിനക്ക് എഴുതിയിട്ടുള്ളത്.
  deu-TKW: damit ich dir Wahrheit kundthue, zuverlässige Worte, daß du zuverlässigen
    Bescheid bringest dem, der dich sendet.
  lin-lin: batoli oyo epesaka mateya ya solo mpe maloba ya solo mpo ete okoka kozongisa
    biyano ya solo na moto oyo atindi yo ?
  eng-LSV: To cause you to know the certainty of sayings of truth, || To return sayings
    of truth to those sending you.
  eng-GNV: That I might shewe thee the assurance of the wordes of trueth to answere
    the wordes of trueth to them that sende to thee?
  eng-WEBSTER: That I might make thee know the certainty of the words of truth; that
    thou mightest answer the words of truth to them that send to thee?
  nhw-BL: Nijnequi xiquiximati catli melahuac para huelis tiquinnanquilis xitlahuac
    catli mitztitlanque para tijpantis catli melahuac.
  swh-ONEN: kukufundisha maneno ya kweli na ya kuaminika, ili uweze kutoa majibu sahihi
    kwake yeye aliyekutuma?
  bba-bba: Yiyɑ yi koo nun sɔ̃ɔsi ɡeeru sɔ̃ɔsi te kɑɑ nɑɑnɛ ko. Bɑ̀ n nun ɡɑ̃ɑnu bikiɑ,
    kpɑ ɑ kpĩ ɑ bu wisi dee dee.
  eng-KJVCPB: That I might make thee know the certainty of the words of truth; That
    thou mightest answer the words of truth to them that send unto thee?
  luo-luo: mapuonjou adiera gi weche migeno, mondo ichiw dwoko mowinjore ne ngʼat
    mane oori?
  meu-meu: kara maoromaoro bona kara momokani ihadibalaimu totona, bona haere maorona
    na e siaimu taudia ba henidia helaoreana?
  npi-ULB: तँकहाँ पठाइएकाहरूलाई तैँले भरोसायोग्य जवाफहरू दिन सक् भनेर मैले तँलाई यी
    भरोसायोग्य वचनहरू सिकाएको होइनँ र ?
  yor-yor: kí ó lè mú ọ mọ ìdájú ọ̀rọ̀ òtítọ́; kí ìwọ le máa fi ìdáhùn òtítọ́ fún
    àwọn tí ó rán ọ?
  ind-ind: untuk mengajarkan kepadamu berbagai prinsip yang benar, sehingga engkau
    dapat menggunakannya saat diutus untuk mengadakan kesepakatan, supaya engkau dapat
    memberi masukan yang tepat dan bijak.
  pes-OPCB: تا حقیقت را آنچنان که هست به تو یاد دهم و تو نیز آن را به کسانی که از
    تو سؤال می‌کنند، بیاموزی.
  tgl-ULB: para ituro sa iyo ang katotohanan sa mga mapagkakatiwalaang mga salitang
    ito, sa gayon maaaring kang makapagbigay ng mapagkakatiwalaang mga sagot sa mga
    nagpadala sa iyo?
  hui-hui: Bi ogoni hale howa í̠ henene lolenenaga irane manda bulebere. Agali marume
    bi henene agodabe dabole pu larangi í̠na handa walia howa bi tigabigo tihondo
    ladai bibehe holebere.
  mya-mya: '@see-verse:PRO.022.020'
  bod-N: བདེན་པའི་ཚིག་ལན་མངག་མཁན་ལ་འདེབས་ཕྱིར། །བདེན་ཞིང་བློས་ཐུབ་གསུང་རྣམས་ཁྱོད་ལ༌བསླབ།།
  wsk-wsk: Se den nunguning ni te sanamirko mu ilukuawu se, awiriya nika isuok mu
    ko den koma ningo la balu tuiko.
  sna-sna: kukudzidzisa mashoko echokwadi anovimbika, kuitira kuti ugopa mhinduro
    dzakafanira kuno uyo akakutuma?
  spa-BLM: Para enseñarte la verdad, palabras fiables, para dar respuestas sólidas
    a los que te enviaron?
  cac-cac: Tato tze c'ayb'ej, ol eyojtaquej tastac vach' yed' tas yel, yic vach' syal
    eyac'an razón vach' d'a eb' sc'anb'an yab' d'ayex.
  swh-ULB: kwa kukufundisha kweli katika maneno haya yenye uaminifu, ili uwe na majibu
    yenye kutegemewa kwa waliokutuma?
  bel-bel: каб навучыць цябе дакладным словам ісьціны, каб ты мог сказаць словы ісьціны
    тым, хто папытае ў цябе?
  deu-ELBBK: um dir die Richtschnur der Worte der Wahrheit mitzuteilen, damit du denen,
    die dich senden, Worte zurückbringst, die Wahrheit sind?
  mbb-OT: Pinaaǥi kayi egketuenan nu ke hengkey is hustu, ne ebpekeveǥey ka te egkeseriǥan
    he menge tavak diyà te menge etew he ed-insà kenikew.
  mal-2015: ആലോചനയും പരിജ്ഞാനവും അടങ്ങിയ സാരസംഗതികളെ ഞാൻ നിനക്കു എഴുതീട്ടുണ്ടല്ലോ.
  rmc-rmc: Lendar sikľoha, so hin lačho the čačo, hoj mištes te odphenes olenge, ko
    tut bičhaven te rodel o čačipen.
  pes-OPV: تا قانون کلام راستی را اعلام نمایم، و توکلام راستی را نزد فرستندگان خود
    پس ببری؟
  ron-1924: ка сэ те ынвэц лукрурь темейниче, кувинте адевэрате, ка сэ рэспунзь ку
    ворбе адевэрате челуй че те тримите?
  ben-OBCV: যা তোমাকে সৎ হতে ও সত্যিকথা বলতে শিক্ষা দেবে, যেন তুমি যাদের সেবা করছ
    তাদের কাছে তুমি সত্যনিষ্ঠ খবর নিয়ে আসতে পারো?
  som-som: Si aan kuu ogeysiiyo hubaasha erayada runta, Inaad erayada runta uga jawaabtid
    kuwii ku soo diray?
  lat-VUC: ut ostenderem tibi firmitatem et eloquia veritatis, respondere ex his illis
    qui miserunt te.
  eng-ASVBT: To make thee know the certainty of the words of truth, That thou mayest
    carry back words of truth to them that send thee?
  mna-mna: Sua tabe aŋpaute u pa i, ina sua ŋonoono men. Nu irao pase pa kat. Tana
    nu sombe miili ma la kizin wal tau tiŋgo u ma mar na, nu irao swe ŋgar tiŋgi pizin.
    Pa ina ŋonoono men.
  ita-1885: Per farti conoscere la certezza delle parole di verità; Acciocchè tu possa
    rispondere parole di verità a quelli che ti manderanno.
  eng-LXXUP: I therefore teach thee truth, and knowledge good to hear; That thou mayest
    answer words of truth to them that question thee.
  eng-ULB: to teach you truth in these trustworthy words, so you may give trustworthy
    answers to those who sent you?
  spa-VBL: Son para aclararte lo recto y verdadero, a fin de que puedas dar una explicación
    veraz a aquellos a que te enviaron.
  fra-_FOB: Pour t'enseigner des choses sûres, des paroles de vérité; afin que tu
    répondes par des paroles de vérité à ceux qui te consultent?
  mal-mal: ആലോചനയും പരിജ്ഞാനവും അടങ്ങിയ ഉത്തമവാക്യങ്ങൾ ഞാൻ നിനക്ക് എഴുതിയിട്ടുണ്ടല്ലോ.
  lit-lit: kad tau duočiau pažinti tiesos žodžių tikrovę, kad galėtum atsakyti tiesos
    žodžiais tiems, kurie tave siunčia?
  urd-GVR: Kyoṅki maiṅ tujhe sachchāī kī qābil-e-etamād bāteṅ sikhānā chāhtā hūṅ tāki
    tū unheṅ qābil-e-etamād jawāb de sake jinhoṅ ne tujhe bhejā hai.
  suz-BL: मारदे ब्रेक्‍ताक्‍ङ देंशा हना, इ कली मार ठीक बाक्‍बा नु मार थमा बाक्‍बा,
    दे कोंइचा कली ब्रेक्‍ताक्‍ङ। मोपा गे इ कली सोइक्‍ब आन कली थमा लोव़ लेन्‍ने चाप्‍नेवे।
  eng-NOY: That I may make thee know rectitude, and words of truth; That thou mayst
    bring back words of truth to them that send thee.
  ita-1927: per farti conoscere cose certe, parole vere, onde tu possa risponder parole
    vere a chi t’interroga?
  ckb-ckb: بۆ ئەوەی دروستی قسەی ڕاستیت فێر بکەم، هەتا وەڵامە ڕاستییەکان بدەیتەوە ئەوانەی
    کە تۆیان ناردووە؟
  eng-BBE: To make you see how certain are true words, so that you may give a true
    answer to those who put questions to you?
  kan-OKCV: ಪ್ರಾಮಾಣಿಕವಾಗಿರಲು ಮತ್ತು ಸತ್ಯವನ್ನು ಮಾತನಾಡಲು ನಿಮಗೆ ಕಲಿಸುವುದು, ಆದ್ದರಿಂದ ನೀವು
    ಸೇವೆ ಸಲ್ಲಿಸುವವರಿಗೆ ಸತ್ಯವಾದ ವರದಿಗಳನ್ನು ಹಿಂತಿರುಗಿಸುವಂತೆ ನಾನು ನಿಮಗೆ ಬರೆದಿದ್ದೇನೆ.
  tam-2017: ஆலோசனையையும், ஞானத்தையும் பற்றி நான் உனக்கு முக்கியமானவைகளை எழுதவில்லையா?
  spa-RV-1909: Para hacerte saber la certidumbre de las razones verdaderas, para que
    puedas responder razones de verdad á los que á ti enviaren?
  ron-BTF: Ca să îți fac cunoscută certitudinea cuvintelor adevărului, ca să răspunzi
    cu cuvintele adevărului acelora ce trimit la tine?
  eng-WEBP: To teach you truth, reliable words, to give sound answers to the ones
    who sent you?
  eng-FBV: They are to make it clear to you what's right and true, so you can give
    a truthful explanation to those who sent you.
  nld-1939: Ze leren u de waarheid en betrouwbare woorden, Zodat ge een goed antwoord
    kunt geven aan hen die u ondervragen
  nch-BL: Pampa nijnequi xijmati para temachti nopa camanali cati melahuac para huelis
    tiquinhuiquilis camanali cati xitahuac cati mitztitanque para tijpantis cati melahuac.
  vie-1934: Để làm cho con biết sự quả quyết của lời chân lý, Hầu cho con lấy lời
    thật mà đáp lại với những người sai con?
  hin-CV: तुम्हें यह बोध रहे कि सुसंगत और सत्य क्या है, और तुम अपने प्रेषकों को उपयुक्त
    उत्तर दे सको?
  eng-OURB: To teach you truth, reliable words, to give sound answers to the ones
    who sent you?
  spa-BES: para hacerte ver cuán ciertas son las palabras verdaderas, para que puedas
    dar una respuesta verdadera a aquellos que te hacen preguntas?
  tdx-tdx: hampalangesañe ama’o ty hiti’e naho ty hatò, hahatoiña’o an-katò ty nañirak’azo.
  tha-KJV: เพื่อให้​เจ้​าทราบถึงความแน่นอนของถ้อยคำแห่งความจริง เพื่อเจ้าจะได้​ให้​คำตอบที่​จร​ิงแก่​ผู้​ที่​ใช้​เจ้​าไป
  por-BR-2018: para te ensinar a certeza das palavras da verdade, para que possas
    responder palavras de verdade aos que te enviarem?
  deu-ELO: 'um dir kundzutun die Richtschnur der Worte der Wahrheit: damit du denen,
    die dich senden, Worte zurückbringest, welche Wahrheit sind?'
  eng-WYC-2018: (so) that I should show to thee the firmness and speeches of truth;
    to answer (out) of these things to them that sent (unto) thee.
  epo-epo: Por sciigi al vi la ĝustecon de la paroloj de vero, Por ke vi transdonu
    la parolojn de vero al tiuj, kiuj vin sendis?
  uig-PIN: Bular bilǝn ⱨǝⱪiⱪǝtning sɵzlirining dǝrwǝⱪǝ ⱨǝⱪiⱪǝt ikǝnlikini bilǝlǝysǝn,
    Wǝ xundaⱪ ⱪilip seni ǝwǝtküqilǝrgǝ ⱨǝⱪiⱪǝtning sɵzliri bilǝn jawab ⱪayturalaysǝn.
  beo-beo: 'Amo sia: da dima dafawanedafa hou olelemu. Amasea, di da enoga dafawane
    hou hogoi helema:ne asunasisia, di da amo ea bai bu gaguli misunu.'
  tpi-OTNT: Olsem na bai yu ken save as bilong tok tru. Na taim ol man i salim yu
    i go bilong painimaut wanem tok i tru, bai yu inap painimaut na bekim tok stret
    long ol.
  hau-SA: ina koya maka gaskiya da kalmomin da za ka dogara a kai, saboda ka iya ba
    da amsa daidai ga duk wanda ya aike ka?
  uig-LAT: Bular bilen heqiqetning sözlirining derweqe heqiqet ikenlikini bileleysen,
    We shundaq qilip séni ewetküchilerge heqiqetning sözliri bilen jawab qayturalaysen.
  nde-nde: ezikufundisa amazwi eqiniso athembekileyo, ukuze ukwazi ukupha impendulo
    ezilesisindo kulowo okuthumileyo na?
  ton-ton: 'koeʻuhi ke u fakahā ai kiate koe ʻae moʻoni ʻoe ngaahi lea moʻoni: koeʻuhi
    ke ke tali ʻaki ʻae ngaahi lea ʻoe moʻoni ʻakinautolu ʻoku fekau mai kiate koe?'
  ces-1613: Aťbych v známost uvedl jistotu řečí pravých, tak abys vynášeti mohl slova
    pravdy těm, kteříž by k tobě poslali?
  eng-WMB: To teach you truth, reliable words, to give sound answers to the ones who
    sent you?
  tam-TCV: அது உனக்கு உண்மையும் நம்பகமுமான வார்த்தைகளைப் போதித்திருக்கிறது; எனவே நீ
    உன்னை அனுப்பியவனுக்கு தகுந்த பதிலைக் கொடுக்கலாம்.
  ceb-ULB: aron sa pagtudlo kanimo sa kamatuoran niining kasaligan nga mga pulong,
    aron makahatag ka ug kasaligan nga mga tubag niadtong nagpadala kanimo?
  pol-UBG: Aby dać ci poznać pewność słów prawdy; abyś umiał odpowiedzieć słowami
    prawdy tym, którzy do ciebie posyłają?
  urd-GVU: کیونکہ مَیں تجھے سچائی کی قابلِ اعتماد باتیں سکھانا چاہتا ہوں تاکہ تُو
    اُنہیں قابلِ اعتماد جواب دے سکے جنہوں نے تجھے بھیجا ہے۔
  deu-1912: daß ich dir zeigte einen gewissen Grund der Wahrheit, daß du recht antworten
    könntest denen, die dich senden?
  kan-2017: ಸತ್ಯ, ತಿಳಿವಳಿಕೆಯ ವಿಷಯವಾಗಿ ಇದಕ್ಕೆ ಮೊದಲೇ ನಿನಗಾಗಿ ಬರೆದಿರುವೆನಲ್ಲಾ.
  yap-yap: mra fil ngom ko mang e rib riyul’. Ma nap’an e yira l’oegem ni ngam gay
    ko mang, ma bay mu fek e fulweg riy i yib nib mat’aw.
  hlt-MCSB: Oltak ol te a tiktam la nang ming sak ham, oltak ol neh na thuung ham
    neh na tueih ham dae ni.
  mdy-ETH: ጎኑሞ ዓይጎ ማዔቴያ ኔና ዔያታ ዔርዛንዳኔ፤ «ጎኑሞ ኮይ ዔኪ ሙኬ» ጌይ ኔና ዖኦጮናያታቴ ፒዜ ባኣዚ ማሂ ኔኤኒ
    ኬኤዛንዳኔ።
  kew-kew: Goa pea-ga neme ora agaa luabu waru makuaaina. Goa pua aa medalomame ne-para
    ora redepo ne agaa pua asapa teme-daare mada pua meali-ya?
  twi-ASANTE: a ɛkyerɛkyerɛ wo nokorɛ ne deɛ akyinnyeɛ nni ho, sɛdeɛ wobɛnya mmuaeɛ
    pa ama deɛ ɔsomaa woɔ no anaa?
  eng-WEBU: To teach you truth, reliable words, to give sound answers to the ones
    who sent you?
  wal-wal: Nena kiittidaagaayyo neeni likke zaaruwaa zaarana mala, taani nena tumatettaa
    tamaarissaas.
  acu-NT: Nu nekas chicham ainaun pengker nekaamka, chikich aints ainau amin ininminamtaikia,
    nu chichamsha ujaktinuitme.
  spa-PDDPT: Para que conozcas la certeza de los dichos de verdad, Y las hagas llegar
    a los que te son enviados?
  gun-gun: ndevy aikuaa uka aguã ayvu anhetẽ ete va'e, nemondoukaare kuery rembovai
    porã aguã?
  agu-BL: Yi e'chk xtxolbila'tz xconk tan ichusle'n tan tele'n itxum tetz yi bintzi,
    nin ko al scyetz junt na taj yil tz'el xtxum tetz, xcyek tzun woktz tan tak'le'n
    tajtza'kl.
  ilo-ULB: a mangisuro kenka iti kinapudno nga adda kadagitoy a sasao, tapno makaitedka
    kadagiti nasayaat a sungbat kadagiti nangibaon kenka?
  kpg-kpg: ga aago adu di hai o di tonu. Do madagoaa ma gaa hana e halahala di maa,
    goe ga gaamai nnelekai ala e donu.
  uig-ARA: بۇلار بىلەن ھەقىقەتنىڭ سۆزلىرىنىڭ دەرۋەقە ھەقىقەت ئىكەنلىكىنى بىلەلەيسەن،
    ۋە شۇنداق قىلىپ سېنى ئەۋەتكۈچىلەرگە ھەقىقەتنىڭ سۆزلىرى بىلەن جاۋاب قايتۇرالايسەن.
  bps-bps: na dad gman ani gugmadeam i kaglut, du fye fulung ge tmimel i glut timel
    di to mdek ge dini.
  sus-sus: alako i xa nɔndi xɔri yati kolon, i fan xa sa na iba i xɛɛma bɛ.
  pon-2006: oh pahn padahkihong uhk ia uhdahn me mehlel. Eri, ni omw pahn mwesella
    pwe ke en rapahki kawehwehpe kan, ke pahn pwurodo wa pasapeng mwahu.
  ksd-ksd: Upi ina vakabara tuna u ta ra dovot na tinata, Upi una talil ma ra dovot
    na tinata tadav diat dia ga tulue u?
  tur-YTC: Sana gerçeği, güvenilir sözleri öğretmek Ve seni gönderenlere sağlam yanıtlar
    veresin diye.
  bel-N: каб паведаміць табе дакладныя словы праўды, каб ты мог перадаць словы праўды
    тым, што паслалі цябе?
  grc-BRENT: Διδάσκω οὖν σε ἀληθῆ λόγον, καὶ γνῶσιν ἀγαθὴν ὑπακούειν, τοῦ ἀποκρίνεσθαί
    σε λόγους ἀληθείας τοῖς προβαλλομένοις σοι.
  ind-AYT: untuk memberitahukan kebenaran dan kata-kata yang benar kepadamu supaya
    kamu dapat memberikan jawaban yang tepat kepada orang yang menyuruhmu?
  nya-nya: malangizo okudziwitsa zolungama ndi zoona ndi kuti ukawayankhe zoona amene
    akutumawo?
  hrv-hrv: da te poučim riječima istine, da uzmogneš pouzdanim riječima odgovoriti
    onomu tko te zapita.
  mps-mps: Tama tialima, nago te po page mu konemainu ebao. Tama te bidi dabego nage
    tagala palu, te mena po te mu po yaliwe naga konea pomainu ebo sogo da, teda nago
    te mu koneama, tama te po dolo augwaliba ponaibao. (1)
  tpi-tpi: Olsem na bai yu ken save as bilong tok tru. Na taim ol man i salim yu i
    go bilong painimaut wanem tok i tru, bai yu inap painimaut na bekim tok stret
    long ol.
  dan-1931: for at lære dig rammende Sandhedsord, at du kan svare sandt, når du spørges.
  vie-OVCB: Để con tiếp nhận lời chân thật, và đem lời đó về cho người sai phái con.
  guj-2017: સત્યનાં વચનો તું ચોક્કસ જાણે જેથી તને મોકલનાર છે તેની પાસે જઈને સત્ય વચનોથી
    તું તેને ઉત્તર આપે?
  pon-2006A: oh pahn padahkihong uhk ia uhdahn me mehlel. Eri, ni omw pahn mwesella
    pwe ke en rapahki kawehwehpe kan, ke pahn pwurodo wa pasapeng mwahu.
  por-BRBSL: Para lhe ensinar a verdade, palavras confiáveis, para dar boas respostas
    àqueles que o enviaram?
  swe-swe: Dessa gör att du med absolut säkerhet (exakthet) kan veta vad sanningens
    tillförlitliga ord är, så att du kan svara med ord av sanning till dem som sänds
    till dig [eller som du är utsänd av].
  cth-cth: Nang ni lawkkatang katang na panue vaiteh, nang koe patoun e naw hah lawkkatang
    lawk bout na dei pouh thai han.
  twi-twi: a ɛkyerɛkyerɛ wo nokware ne nea akyinnye nni ho, sɛnea wubenya mmuae pa
    ama nea ɔsomaa wo no ana?
  hlt-hlt: Oltak ol te a tiktam la nang ming sak ham, oltak ol neh na thuung ham neh
    na tueih ham dae ni.
  tbz-SIM: Kɛ̀ bɛ̀ dɑ tɔ̃ nkɑ̀ɑ wɛ̃̀tɛní ɑ́ nɑ́kɛ́ timɔ́mmɔnti.
  msy-2020: Kamaghɨn nɨ guizɨn akamɨn mɨngarim gɨfogham. Egh gumaziba nɨ amadaghtɨ
    nɨ mangɨ fogh, akar manam guizbangɨra, nɨ foghɨva deraghvɨra me geghanam.
  dop-dop: sɩ pə sɛɣɛsɩ-ŋ tɔm nɑɑni nyəntʋ nɑ tɑmpɑnɑ nyəntʋ, nɑ ń cɔ tɑmpɑnɑ kɛ wei
    ɩ tilɑ-ŋ tɔ.
  azb-azb: Qoy bunlar haqq sözün həqiqətini sənə bildirsinlər ki, Hara səni göndərsələr,
    düz məlumat gətirəsən.
  eng-DBY: that I might make thee know the certainty of the words of truth; that thou
    mightest carry back words of truth to them that send thee?
  hin-2017: कि मैं तुझे सत्य वचनों का निश्चय करा दूँ, जिससे जो तुझे काम में लगाएँ,
    उनको सच्चा उत्तर दे सके।
  wol-KYG: ngir xamal la lu wér te dëggu, nga yóbbaale kàdduy dëgg, yoo tontoo ña
    la yebal.
  bjr-bjr: Miqimmasee anee anoona ufara amiqimmasee irinnaranoo. Faiqí aniara anoona
    ufara randaannee qifana anee amiqimmasee paqurimmasee qimanniminaranoo.
  eng-YLT: To cause thee to know the certainty of sayings of truth, To return sayings
    of truth to those sending thee.
  kne-kne: Say pangammoam si tet-ewa ya kosto ay isongbat mo sin nan-ibaa en sik-a.
  eng-WYC-2017: that I should show to thee the firmness and speeches of truth; to
    answer of these things to them that sent thee.
  eng-WMBB: To teach you truth, reliable words, to give sound answers to the ones
    who sent you?
  urd-GVH: क्योंकि मैं तुझे सच्चाई की क़ाबिले-एतमाद बातें सिखाना चाहता हूँ ताकि तू
    उन्हें क़ाबिले-एतमाद जवाब दे सके जिन्होंने तुझे भेजा है।
  rug-rug: pude va tumatumae nigo sa hinokara meke sa rinaṉeraṉe, pude boka olaṉa
    pa hinokara si goi koa rini pu garunigo.
  gaz-gaz: Kanas ani akka ati warra si erganiif deebii dhugaa kennituuf waan qajeelaa
    fi dhugaa si argisiisuufin barreesse mitii?
  fra-LSG: Pour t’enseigner des choses sûres, des paroles vraies, Afin que tu répondes
    par des paroles vraies à celui qui t’envoie?
  yal-yal: alogo i xa fe kɛndɛne nun ɲɔndi falane kolon, i yi i xɛ muxun yabi ɲɔndi
    falane ra?
  haw-1868: I hoike aku ai au ia oe i ka oiaio o ka olelo pololei, I hai pololei aku
    oe i ka poe i hoounaia mai ia oe.
  arb-NAV: لأُعَلِّمَكَ قَوْلَ الْحَقِّ الْيَقِينِ لِتَرُدَّ جَوَابَ صِدْقٍ لِلَّذِينَ
    أَرْسَلُوكَ.
  ewe-ewe: be woafia nyateƒe kple kakaɖedzinyawo wò be nàtsɔ nunyanyawo aɖo nya ŋu
    na ame si dɔ wò la oa?
  eng-LEE: That I might make thee know rectitude, the sayings of truth; that thou
    mightest bring back answers of truth to those that send thee?
  asm-FB: তোমাক বিশ্বাসযোগ্য বাক্যৰ সত্যতাক শিকালোঁ, যাতে তোমাক পঠোৱা সকলক তুমি বিশ্বাসযোগ্য
    উত্তৰ দিব পাৰা।
  sus-A: عَلَكٌ عِ شَ نْندِ شْرِ يَتِ كٌلٌن، عِ قَن شَ سَ نَ عِبَ عِ شّيمَ بّ.
  fra-SBL: Pour vous enseigner la vérité, des paroles sûres, pour donner des réponses
    solides à ceux qui t'ont envoyé ?
  hbo-hbo: לְהֹודִֽיעֲךָ֗ קֹ֭שְׁטְ אִמְרֵ֣י אֱמֶ֑ת לְהָשִׁ֥יב אֲמָרִ֥ים אֱ֝מֶ֗ת לְשֹׁלְחֶֽיךָ׃
    פ
  kik-kik: ngakũruta ciugo cia ma na cia kwĩhokeka, nĩgeetha ũkaahota kũhe ũrĩa ũgũtũmĩte
    macookio mega?
  fra-NCL: Pour t’enseigner la vérité des choses certaines, afin que tu répondes par
    des paroles vraies à eux qui t’envoient.
  cek-AK: loktang lok to na panoek thaih moe, nang khae patoeh ih kaminawk khaeah,
    loktang lok na thuih pae let thai hanah, kang pat boeh na ai maw?
  cuk-cuk: Adi, be gayaburba-napiragwadi, wisi guega, adi, dule-bese-ibmar-egised-abin
    nabir be ibmar sogegar.
  uig-CYR: Булар билән һәқиқәтниң сөзлириниң дәрвәқә һәқиқәт екәнлигини биләләйсән,
    Вә шундақ қилип сени әвәткүчиләргә һәқиқәтниң сөзлири билән җавап қайтуралайсән.
  tel-2017: నిన్ను పంపేవారికి నీవు యథార్థంగా జవాబులిచ్చేలా, నమ్మదగిన సత్యవాక్కులు
    నీకు నేర్పించ లేదా?
  hat-BSA: Pou fè ou konnen vrè pawòl verite yo, pou ou kab byen reponn sila ki te
    voye ou a?
  kos-kos: su ac fah luti nu sum kalmen ma suwohs ac pwaye. Na pacl se ac supweyukla
    kom in konauk, kom ac foloko use top suwohs.
  hbo-WLC: לְהוֹדִֽיעֲךָ֗ קֹ֭שְׁטְ אִמְרֵ֣י אֱמֶ֑ת לְהָשִׁ֥יב אֲמָרִ֥ים אֱ֝מֶ֗ת לְשֹׁלְחֶֽיךָ׃
    פ
  ibo-ibo: Ha na-ezi gị ihe bụ ikwesi ntụkwasị obi na ikwu eziokwu. Mgbe ahụ ọ bụrụ
    na-ezie gị sị gị gaa chọta eziokwu ị ga-eji ezi ọsịsa lọghachi.
  ory-ory: ତୁମ୍ଭେ ଯେପରି ସେମାନଙ୍କୁ ସତ୍ୟ ଉତ୍ତର ଦେଇ ପାର, ଏଥିପାଇଁ ମୁଁ କʼଣ ତୁମ୍ଭ ପ୍ରତି
    ଯୁକ୍ତିରେ ଓ ବିଦ୍ୟାରେ ଉତ୍କୃଷ୍ଟ ବାକ୍ୟ ଲେଖି ନାହିଁ?
  chk-chk: Repwe aiti ngonuk mine a pwüng o let, pwe kopwe tongeni atowu pälüöchün
    ekewe kapas ngeni chokewe mi tinukela.
  rop-rop: Yu gin trastim detlot wed brabliwei blanga gibit yu ola raitwan ensa blanga
    detlot hu jidan bos blanga yu.”
  ukr-1871: Щоб навчити тебе слів чистої правди, щоб умів переказати слова правди
    тим, що тебе (по неї) послали?
  deu-1951: daß ich dir kundtäte die zuverlässigen Worte der Wahrheit, damit du wahrheitsgetreuen
    Bescheid gebest denen, die dich senden?
  eng-JPS: That I might make thee know the certainty of the words of truth, that thou
    mightest bring back words of truth to them that send thee?
  srp-1865: Da bih ti pokazao tvrðu istinitijeh rijeèi da bi mogao istinitijem rijeèima
    odgovarati onima koji pošlju k tebi?
  lug-lug: Sikulaze ekirungi n’ekituufu, olyoke obe n’eky’okuddamu eri oyo eyakutuma?
  heb-heb: להודיעך קשט אמרי אמת להשיב אמרים אמת לשלחיך׃
  ben-IRV: যাতে তুমি সত্য বাক্যের নির্ভরযোগ্যতা শিখতে পার, যেন কেউ তোমাকে পাঠালে তুমি
    তাকে সত্য উত্তর দিতে পার।
  pan-pan: ਭਈ ਮੈਂ ਤੈਨੂੰ ਸਚਿਆਈ ਦੇ ਬਚਨਾਂ ਦੀ ਖਰਿਆਈ ਸਿਖਾਵਾਂ, ਕਿ ਤੂੰ ਸਚਿਆਈ ਦੇ ਬਚਨ ਆਪਣੇ
    ਘੱਲਣ ਵਾਲਿਆਂ ਕੋਲ ਲੈ ਜਾਵੇਂ?
  mya-JVB: သင် သည် သမ္မာ တရားစကား စစ် ကိုသိ မည် အကြောင်း နှင့်၊ သင့် ထံသို့စေလွှတ်
    သော သူတို့အား ၊ သမ္မာ စကား ကို ပြန် ပြောနိုင်မည်အကြောင်း သတိပေးလျက်၊ ပညာ အတတ်ကို
    ပြသလျက် ၊ ထူးဆန်းသော အရာတို့ကို ငါရေး ၍ ပေးလိုက်သည် မဟုတ်လော။
  tte-O: Yaginauli besiele na mesabana walo yawasosine wakataili yo kwanuwatu-kalatagili
    na siya siyawasamiu kwawalo yawasosi kolili.
  tbg-tbg: Are vi uvara irira, are quqaa uva okara kankoma kera irinara. Mintiramanta
    vokika quqaa okarara ai iraivera, are homa vika vutukera tiva niminara. -1-
  hmo-hmo: bona idia ese kara maoromaoro bona kara momokani, oi dekenai do idia hadibaia.
    Vadaeni oi ia siaia tauna dekenai oi giroa lou neganai, haere maorodia do oi henia.
  urd-urd: सच्चाई की बातों की हक़ीक़त तुझ पर ज़ाहिर कर दूँ, ताकि तू सच्ची बातें हासिल
    करके अपने भेजने वालों के पास वापस जाए?
  rus-SYN: чтобы научить тебя точным словам истины, дабы ты мог передавать слова истины
    посылающим тебя?
  bqc-SIM: Málɛ yã́ pↄ́ sĩana vĩ danɛ, kɛ́ ǹ e ǹ yã́zãsimá a zɛ́waɛ.
  tcz-CHONGTHU: Hitiahi nangman thutah hochu nahet them'a, chutengleh nahinsol ho
    ang-a thu adih'a na donbut theina dinga kahil nahi.
  mar-mar: या सत्याच्या वचनाचे विश्वासूपण तुला शिकवावे, ज्याने तुला पाठवले त्यास विश्वासाने
    उत्तरे द्यावीत म्हणून नाहीत काय?
  hlt-THB: Nang anik tyikung venawh ak thym awi nak kqawnnaak pe thai ham, ak thym
    ingkaw ypnaak ak cu awikhqi ce am ka ni cawngpyi nawh aw?
  qub-qub: Chay yachachishäcunami tantiyachishunquipaj rasun cajllata ruranayquipaj.
    Pipis tapucushuptiquega allitami willanquipaj.
  bqp-bqp: Matɛn yãpura kũ à náani vĩ dannɛ, de ǹ le ǹ yã weḿma a zɛ́amɛ.
  hat-hat: 'Y''a fè ou konnen verite a jan li ye a. Konsa, w''a pote bon repons bay
    moun ki te voye ou la. Men yo:'
  eng-BSB: to show you true and reliable words, that you may soundly answer those
    who sent you?
  tod-tod: Naati ta kala kitei ve è ya, soloogai kitogi ma. Ni nui ta a è leʋena,
    gaamai ɠaiziɛzu, ɗa zoo è faa gaamaiti bo ma, kisuɠala.
  eng-WEBPB: To teach you truth, reliable words, to give sound answers to the ones
    who sent you?
  kbq-kbq: ama ana kereti tamage kea rempi hunka antahinenka, iza'o tamage kegu'ma
    hugantenigenka e'nesamofona fatgo'are kenona ome asamigahane.
  nhe-BL: Nijnequi xiquixmati tlen melahuac para huelis tiquinnanquilis xitlahuac
    tlen mitztitlanque para tijpantis tlen melahuac.
  bus-bus: Mɛ́ɛ yãpuraa kɛ̀ náanɛ vĩi daannɛ, lɛ ǹ e ǹ yã weńla a zɛ́amɛ.
  gub-BL: Nepytywà putar nehe. A'e rupi erekwaw putar ikatu ma'e iapo haw nehe. Erekwaw
    putar ikatu 'ymaw wi netyrykaw rehe nehe no. Nezewe mehe nehe, nerehe wapuranu
    mehe wà nehe, erekwaw putar waze'eg iwazar katu haw rehe wanupe nehe. Ze'eg xirogatu
    1 haw.
  eng-DRA: That I might shew thee the certainty, and the words of truth, to answer
    out of these to them that sent thee.
