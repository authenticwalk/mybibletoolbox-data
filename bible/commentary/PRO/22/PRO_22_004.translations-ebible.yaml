verse: PRO.022.004
translations:
  mal-C: വിനയമാണ് യഹോവാഭക്തി, അതിന്റെ അനന്തരഫലമോ ധനം, ബഹുമതി, ദീർഘായുസ്സ് എന്നിവയും.
  deu-TKW: Der Lohn der Demut, der Furcht Jahwes ist Reichtum, Ehre und Leben.
  lin-lin: Komikitisa mpe kotosa Yawe ememaka bozwi, lokumu mpe bomoi.
  eng-LSV: The end of humility [is] the fear of YHWH, riches, and honor, and life.
  eng-GNV: The rewarde of humilitie, and the feare of God is riches, and glory, and
    life.
  eng-WEBSTER: By humility and the fear of the LORD are riches, and honor, and life.
  nhw-BL: TOTECO quitlaxtlahuis catli moechcapantlalía, huan quiimacasi huan quitlepanita.
    Quichihuas para ma moricojchihua, huan ma itzto para miyac xihuitl huan para nochi
    masehualme ma quitlepanitaca.
  swh-ONEN: Unyenyekevu na kumcha Bwana huleta utajiri, heshima na uzima.
  bba-bba: Tii kɑwɑbu kɑ Yinni Gusunɔn nɑsiɑrun ɑre sɑ̃ɑwɑ dukiɑ kɑ bɛɛrɛ kɑ wɑ̃ɑru.
  eng-KJVCPB: By humility and the fear of the Lord Are riches, and honour, and life.
  luo-luo: Bolruok kod luoro Jehova Nyasaye kelo mwandu gi luor kod dak amingʼa.
  meu-meu: Manau bona Iehova igari-henina davadia na taḡa bona heimodai bona mauri.
  npi-ULB: विनम्रता र परमप्रभुको भयको इनाम धन-सम्पत्ति, मान र जीवन हुन् ।
  yor-yor: Èrè ìrẹ̀lẹ̀ àti ìbẹ̀rù Olúwa ni ọrọ̀ ọlá, àti ìyè.
  ind-ind: Orang yang rendah hati dan takut akan TUHAN diberkati dengan kekayaan,
    kehormatan, dan umur panjang.
  pes-OPCB: ثمرهٔ تواضع و خداترسی، ثروت و احترام و عمر طولانی است.
  tgl-ULB: Ang gantimpala sa pagpapakumbaba at takot kay Yahweh ay kayamanan, karangalan
    at buhay.
  hui-hui: Í̠nime í̠ni mo dindiha halu Anduane Homogohanda laradagua bialu ibu andaneha
    hariyagua homogo holenebi mini mo yaraga holenebi bayale holenebi uruni yu holebere.
  mya-mya: စိတ်နှိမ့်ချခြင်း၊ ထာဝရဘုရားကို ကြောက်ရွံ့ ခြင်းကျေးဇူးကြောင့် စည်းစိမ်၊
    ဂုဏ်အသရေ၊ အသက်ကို ရတတ်၏။
  bod-N: ཁེངས་སྐྱུང་དང་ནི་ཡ་ཝཱེར་འཇིགས་པ༌ལ། །རྒྱུ་ནོར་བཀུར་སྟི་སྲོག་བཅས་རྔན་པ༌ཡོད།།
  wsk-wsk: Nanimi karogo kapara ko munan se, Yawe bowa ningi bagara ko munan mu mel
    ningo ningo, bagara aolak ningo, se nup biya nangarso.
  sna-sna: Kuzvininipisa nokutya Jehovha kunouyisa pfuma nokukudzwa uye noupenyu.
  spa-BLM: El resultado de la humildad y el temor a Yahvé es la riqueza, el honor
    y la vida.
  cac-cac: Tato emnaquil scutej co b'a, tato ay pax yelc'och Jehová d'a co sat, squic'
    co b'eyumal, tzon̈ b'inaji, snajatb'i co q'uinal.
  swh-ULB: Thawabu ya unyenyekevu na kumcha Yehova ni utajiri, heshima na uzima.
  bel-bel: За пакораю ідзе сьледам страх Гасподні, багацьце і слава і жыцьцё.
  deu-ELBBK: Die Folge der Demut, der Furcht des HERRN, ist Reichtum und Ehre und
    Leben.
  mbb-OT: Pinaaǥi te kenà kebpelavew te etew wey te kedtehuza zin te Nengazen, egkehimu
    he egkaangken din is dekelà he ketiǥeyunan, meupiya he zengeg, wey keluǥayad te
    untung.
  mal-2015: താഴ്മെക്കും യഹോവഭക്തിക്കും ഉള്ള പ്രതിഫലം ധനവും മാനവും ജീവനും ആകുന്നു.
  rmc-rmc: O počiňiben vaš e pokora the vaš e sveto dar anglo RAJ hin o barvaľipen,
    e slava the o dživipen.
  pes-OPV: جزای تواضع و خداترسی، دولت و جلال وحیات‌است.
  ron-1924: Рэсплата смеренией, а фричий де Домнул, есте богэция, слава ши вяца.
  ben-OBCV: নম্রতাই সদাপ্রভুর ভয়; এর বেতন হল ধনসম্পদ ও সম্মান ও জীবন।
  som-som: Is-hoosaysiinta iyo Rabbiga ka cabsashadiisa abaalgudkoodu Waxaa weeyaan
    hodantinimo iyo sharaf iyo nolol.
  lat-VUC: Finis modestiæ timor Domini, divitiæ, et gloria, et vita.
  eng-ASVBT: The reward of humility and the fear of Jehovah Is riches, and honor,
    and life.
  mna-mna: Iti sombe tokototo itundu, mi tomototo Yooba mi teleŋleŋ la kalŋaana, nako
    lende koroŋ boozo, mi urundu ambai, mi mbotŋana kiti ambai.
  ita-1885: Il premio della mansuetudine e del timor del Signore È ricchezze, e gloria,
    e vita.
  eng-LXXUP: The fear of the Lord is the offspring of wisdom, And wealth, and glory,
    and life.
  eng-ULB: The reward for humility and fear of Yahweh is riches, honor, and life.
  spa-VBL: Si eres humilde y respetas al Señor, tu recompense será la riqueza, el
    honor y la vida.
  fra-_FOB: Le fruit de l'humilité et de la crainte de l'Éternel, c'est la richesse,
    la gloire et la vie.
  mal-mal: താഴ്മയ്ക്കും യഹോവാഭക്തിക്കും ഉള്ള പ്രതിഫലം ധനവും മാനവും ജീവനും ആകുന്നു.
  lit-lit: Nusižeminimo, tai yra VIEŠPATIES baimės, pasekmė – turtai, garbė ir gyvenimas.
  urd-GVR: Farotanī aur Rab kā ḳhauf mānane kā phal daulat, ehtirām aur zindagī hai.
  suz-BL: ब्रेम्‍शो थुं पाइश्‍शो नु परमप्रभु यावे कली मान पा हिंब मुर आन इनाम शोंप,
    मान ततीक नु ब्रोंइतीक बाक्‍ब। हितोपदेस १५:३३
  eng-NOY: By humility and the fear of the LORD Are riches and honor and life.
  ita-1927: Il frutto dell’umiltà e del timor dell’Eterno è ricchezza e gloria e vita.
  ckb-ckb: پاداشتی بێفیزی و لەخواترسی دەوڵەمەندی و ڕێزداری و ژیانە.
  eng-BBE: The reward of a gentle spirit and the fear of the Lord is wealth and honour
    and life.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವೂ ದೀನತೆಯೂ ಕೊಡುವ ಪ್ರತಿಫಲ, ಐಶ್ವರ್ಯವೂ ಮಾನವೂ ಜೀವವೂ ಆಗಿದೆ.
  tam-2017: தாழ்மைக்கும் யெகோவாவுக்குப் பயப்படுதலுக்கும் வரும் பலன் செல்வமும், மகிமையும்
    ஜீவனும் ஆகும்.
  spa-RV-1909: Riquezas, y honra, y vida, son la remuneración de la humildad y del
    temor de Jehová.
  ron-BTF: Prin umilință și teama de DOMNUL sunt bogății și onoare și viață.
  eng-WEBP: The result of humility and the fear of the LORD is wealth, honor, and
    life.
  eng-FBV: The reward you receive for being humble and respecting the Lord is wealth,
    honor, and life.
  nld-1939: Het loon voor ootmoed en vreze voor Jahweh Is rijkdom, aanzien en leven.
  nch-BL: TOTECO quitaxtahuis cati moechcapantalía, huan quiimacasi huan quitepanita.
    Quichihuas ma moricojchihua, huan ma itzto miyac xihuit huan para nochi masehualme
    ma quitepanitaca.
  vie-1934: Phần thưởng của sự khiêm nhượng và sự kính sợ Đức Giê-hô-va, Aáy là sự
    giàu có, sự tôn trọng, và mạng sống.
  hin-CV: विनम्रता तथा याहवेह के प्रति श्रद्धा का प्रतिफल होता है; धन संपदा, सम्मान
    और जीवन.
  eng-OURB: The result of humility and the fear of Adonai is wealth, kavod ·weighty
    glory·, and life.
  spa-BES: La recompensa de un espíritu apacible y el temor del Señor es riqueza,
    honor y vida.
  tdx-tdx: Ty tambem-piambaneañe naho ty fañeveñañe am’ Iehovà, ro vara naho hasiñe
    vaho haveloñe.
  tha-KJV: บำเหน็จของความถ่อมใจและความยำเกรงพระเยโฮวาห์ คือความมั่งคั่ง เกียรติ​และชีวิต
  por-BR-2018: A recompensa da humildade e do temor ao SENHOR são riquezas, honra,
    e vida.
  deu-ELO: Die Folge der Demut, der Furcht Jehovas, ist Reichtum und Ehre und Leben.
  eng-WYC-2018: The end of temperance is the dread of the Lord; riches, and glory,
    and life. (The fruit of humility is the fear of the Lord or is reverence for the
    Lord; along with riches, and glory, and life.)
  epo-epo: Por humileco kaj timo antaŭ la Eternulo Oni ricevas riĉecon kaj honoron
    kaj vivon.
  uig-PIN: Ɵzini tɵwǝn tutup, Pǝrwǝrdigardin ǝyminixning bǝrikiti — bayaxatliⱪ, izzǝt-ⱨɵrmǝt
    wǝ ⱨayattur.
  beo-beo: Hina Godema nabasu hou hamoma, amola gasa fi hou mae hamoma. Amasea, di
    da bagade gaguiwane ba:mu, dunu eno da dima nodomu, amola di da ode bagohame esalumu.
  tpi-OTNT: Sapos yu daunim yu yet na yu stap aninit long Bikpela, bai yu gat planti
    mani samting na biknem, na bai yu stap gut.
  hau-SA: Sauƙinkai da tsoron Ubangiji sukan kawo wadata da girmamawa da kuma rai.
  uig-LAT: Özini töwen tutup, Perwerdigardin eyminishning berikiti — bayashatliq,
    izzet-hörmet we hayattur.
  nde-nde: Ukuzithoba lokwesaba uThixo kuletha inotho lodumo lokuphila.
  ton-ton: Ko e totongi ʻoe angavaivai mo e manavahē kia Sihova ko e koloa, mo e ongoongolelei,
    mo e moʻui.
  ces-1613: Pokory a bázně Hospodinovy odplata jest bohatství a sláva i život.
  eng-WMB: The result of humility and the fear of the LORD is wealth, honor, and life.
  tam-TCV: யெகோவாவுக்குப் பயந்து நடப்பதே தாழ்மை, செல்வத்துக்கும் கனத்திற்கும் நீண்ட
    ஆயுளுக்கும் தாழ்மை வழிநடத்துகிறது.
  ceb-ULB: Ang ganti sa pagkamapainubsanon ug pagkamahadlokon kang Yahweh mao ang
    mga bahandi, dungog, ug kinabuhi.
  pol-UBG: Owocem pokory i bojaźni PANA jest bogactwo, chwała i życie.
  agr-agr: Apajuí eme anentsa puyatjusa umigbauwa nunú sukagtawai pujutan, wiakchameutan,
    eme anentam atan.
  kyc-kyc: Emba Kamongo doko mupwaŋa lao suu pyao pako inyimungu karapala emba kapa
    palyuo karo lakandaraminyipa yaku nao kumare ingilyamo.
  urd-GVU: فروتنی اور رب کا خوف ماننے کا پھل دولت، احترام اور زندگی ہے۔
  deu-1912: Wo man leidet in des HERRN Furcht, da ist Reichtum, Ehre und Leben.
  kan-2017: ಧನ, ಮಾನ ಮತ್ತು ಜೀವಗಳು ದೀನಭಾವಕ್ಕೂ, ಯೆಹೋವನ ಭಯಕ್ಕೂ ಫಲ.
  yap-yap: Um par ni bay madgun SOMOL u wan’um, ma ba sobutan’um, me yo’or ban’en
    rom, ma ga par ni yibe ta’fam, me n’uw nap’am.
  hlt-MCSB: Kodonah neh BOEIPA hinyahnah kah thapang tah, khuehtawn, thangpomnah neh
    hingnah la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒጊጪሢንታ ኮሺ ማዒሢንታ ቆሎና ቦንቾና ናንጊያኣ ዴንቂሳኔ።
  kew-kew: Neme nena bi rabuaniawa ne Adaa Aa-na rolo-para pirali-daare ne mone oyaenu
    page adaapu sua epe-rupa pirali.
  twi-ASANTE: Ahobrɛaseɛ ne Awurade suro ma ahonya ne animuonyam ne nkwa.
  eng-WEBU: The result of humility and the fear of the LORD is wealth, honor, and
    life.
  wal-wal: Neeni ashkke gidikkonne GODAASSI yayyikko, duretettaa, bonchchuwaanne de7uwaa
    demmana.
  acu-NT: 'Aints: Wikia mianchawaitjai tumaminauka Apu Yusen umirkar pujusar yumakchartin
    ainawai. Turinamtai chikich aints ainauka niin pachisar: Pengke aintsuitai tiartin
    ainawai. Tura asaramtai untsuri musach pujusartin ainawai.'
  spa-PDDPT: En las huellas de la humildad y del temor a Yavé, Andan riqueza, honor
    y vida.
  gun-gun: Senhor renonde jajererokyjea rupi vy nhanhemo'yvyĩ'i vy jaupity 'rã mba'emo
    porã, nhanemboetea aguã ha'e tekove.
  agu-BL: Alchok scyetz yi na tocsaj tib juy swutz Ryos, nin na tak' k'ej i', sjalok
    me'bi'l nin sjalok tetz k'eja'tz, nin mben ẍkon yi tiemp wuxtx'otx'.
  ilo-ULB: Ti gunggona iti panagpakumbaba ken panagbuteng ken ni Yahweh ket kinabaknang,
    dayaw, ken biag.
  kpg-kpg: Hagalongo gi Dimaadua, mo di hila gi lala, gei goe ga maluagina, nia daangada
    ga hagalaamua goe, gei goe ga mouli waalooloo.
  uig-ARA: ئۆزىنى تۆۋەن تۇتۇپ، پەرۋەردىگاردىن ئەيمىنىشنىڭ بەرىكىتى ــ باياشاتلىق،
    ئىززەت-ھۆرمەت ۋە ھاياتتۇر.
  bps-bps: Ku nun klikoam di Dwata, na fdanaam i ktom di kenen, mlé kenen i dad knun,
    dengeg, na klawil.
  sus-sus: Yɛtɛ magore naxan gaaxuma Alatala ya ra, a bannaya, binyɛ, nun simaya sɔtɔma
    nɛ.
  pon-2006: Lemmwiki KAUN-O oh mpahi, eri, ke ahpw pahn kepwehpwehla, waunla, oh pil
    mour werei.
  ksd-ksd: Ba tikai i ki vovovon ma i ru ra Luluai, di vapuak ia Ma ra ngala na tabarikik,
    ma ra variru, ma ra bo na nilaun.
  tur-YTC: Alçakgönüllülüğün ve Yahve korkusunun sonucu, Servet, onur ve yaşamdır.
  bel-N: '[Нагарода] за пакору і страх перад ГОСПАДАМ — багацьце, і слава, і жыцьцё.'
  grc-BRENT: Γενεὰ σοφίας φόβος Κυρίου, καὶ πλοῦτος, καὶ δόξα, καὶ ζωή.
  ind-AYT: Upah kerendahan hati dan takut akan TUHAN adalah kekayaan, kehormatan,
    dan kehidupan.
  nya-nya: Mphotho ya munthu wodzichepetsa ndi woopa Yehova ndi chuma, ulemu ndi moyo.
  hrv-hrv: Nagrada je poniznosti strah Gospodnji, bogatstvo, čast i život.
  mps-mps: Te nago naga digi naga aiyaba elaluama, te Genuai Bidide wi eyu, aga dologode
    bidibaso da, teda nago mone hauwa, me doado bage, me genuai nogi elalu, tama nage
    te bugagia bidaibao.
  tpi-tpi: Sapos yu daunim yu yet na yu stap aninit long Bikpela, bai yu gat planti
    mani samting na biknem, na bai yu stap gut.
  dan-1931: Lønnen for Ydmyghed og HERRENS Frygt er Rigdom, Ære og Liv.
  vie-OVCB: Ai kính sợ Chúa Hằng Hữu và khiêm nhường được hưởng danh dự, công lý,
    và trường thọ.
  guj-2017: વિનમ્રતા તથા ધન, સન્માન તથા જીવન એ યહોવાહના ભયનાં ફળ છે.
  pon-2006A: Lemmwiki KAUN-O oh mpahi, eri, ke ahpw pahn kepwehpwehla, waunla, oh
    pil mour werei.
  por-BRBSL: O resultado da humildade e do medo de Yahweh é riqueza, honra e vida.
  swe-swe: Belöningen för ödmjukhet och att frukta (vörda, respektera, ära) Herren
    (Jahve) är rikedom, ära och liv.
  cth-cth: Kârahnoumnae hoi BAWIPA takinae ni tawntanae hoi barinae hoi hringnae a
    tâcokhai.
  twi-twi: Ahobrɛase ne Awuradesuro ɛma ahonya ne anuonyam ne nkwa.
  hlt-hlt: Kodonah neh BOEIPA hinyahnah kah thapang tah, khuehtawn, thangpomnah neh
    hingnah la om.
  tbz-SIM: Wèè kɛ̃́kùnnɛ omɑ́ɑ̀ o kó mucɔ̃́ntimu tú ò bo ndémɛ̀ Kuyie, kɛ mɔkɛ o kpɛrɛ,
    kɛ mɔkɛ diyètìrì nɛ̀ mufòmmu.
  msy-2020: Nɨ uabɨ dɨkabɨraghɨva Ikiavɨra Itir Godɨn atiati an apengan ikɨ, dagɨar
    avɨriba ikɨva, ziar ekiam ini, deraghvɨra ikiam.
  dop-dop: Ye yʋlʋ pɑsəɣɩ ɩ tɩ nɑ ɩ́ nyɑŋnɑ Tɑcɑɑ, pə kɑsəyɑɣɑ ntɛ́ wɛnɑʋ nɑ teeli
    nɑ weesuɣu.
  azb-azb: İtaətkarlığın və Rəbb qorxusunun nəticəsi Sərvət, şərəf, həyatdır.
  eng-DBY: The reward of humility [and] the fear of Jehovah is riches, and honour,
    and life.
  hin-2017: नम्रता और यहोवा के भय मानने का फल धन, महिमा और जीवन होता है।
  wol-KYG: Woyofal te ragal Aji Sax ji, am alal, gudd fan ak daraja.
  bjr-bjr: Yaaweena ufa mau fidana aneenna mara maree quminana moomoo qumiasana munnimma
    faqa uriqarara auqu maraseenana kisaaqasaa marinnaranoo.
  eng-YLT: The end of humility [is] the fear of Jehovah, Riches, and honour, and life.
  kne-kne: Din gon-gonan di napakombaba ya mangipateg en Diyos et kinabaknang, dayaw
    ya ando ay biyag.
  eng-WYC-2017: The end of temperance is the dread of the Lord; riches, and glory,
    and life.
  eng-WMBB: The result of humility and the fear of the LORD is wealth, honour, and
    life.
  urd-GVH: फ़रोतनी और रब का ख़ौफ़ मानने का फल दौलत, एहतराम और ज़िंदगी है।
  rug-rug: Na vina pepekae meke pinamaṉa la koe Zihova si va kamo tinago, vina lavata,
    meke na tinoa gelenae.
  gaz-gaz: Gad of qabiisnii fi Waaqayyoon sodaachuun, qabeenya, ulfinaa fi jireenya
    namaa kennu.
  fra-LSG: Le fruit de l’humilité, de la crainte de l’Éternel, C’est la richesse,
    la gloire et la vie.
  yal-yal: Nafunla nun binyen nun siimayaan sɔtɔma yɛtɛ magodon nun Alatala yɛɛragaxun
    nan xɔn.
  haw-1868: No ka naau haahaa, ka makau ia Iehova, Ka waiwai hoi a me ka hanohano
    a me ke ola.
  arb-NAV: ثَوَابُ التَّوَاضُعِ وَتَقْوَى الرَّبِّ هُوَ الْغِنَى وَالْكَرَامَةُ وَالْحَيَاةُ.
  ewe-ewe: Ɖokuibɔbɔ kple Yehowavɔvɔ̃ hea kesinɔnu, bubu kple agbe vɛ.
  eng-LEE: The reward of humility [and] the fear of the Lord are riches and honor,
    and life.
  asm-FB: যিহোৱালৈ ৰখা ভয় নম্ৰতা, সম্পত্তি, আৰু জীৱনলৈ সন্মান আনে।
  sus-A: يّتّ مَفٌرٍ نَشَن فَاشُمَ عَلَتَلَ يَ رَ، عَ بَننَيَ، بِنيّ، نُن سِمَيَ سْتْمَ
    نّ.
  fra-SBL: Le résultat de l'humilité et de la crainte de Yahvé c'est la richesse,
    l'honneur et la vie.
  hbo-hbo: עֵ֣קֶב עֲ֭נָוָה יִרְאַ֣ת יְהוָ֑ה עֹ֖שֶׁר וְכָבֹ֣וד וְחַיִּֽים׃
  kik-kik: Kwĩnyiihia na gwĩtigĩra Jehova kũrehaga ũtonga, na gĩtĩĩo, na muoyo.
  fra-NCL: Le fruit de l’humilité, c’est la crainte de Yahweh ; c’est la richesse,
    la gloire et la vie.
  cek-AK: Minawk tlim ah khosakhaih hoi Angraeng zithaih mah angraenghaih, pakoehhaih
    hoi hinghaih to tacawtsak.
  cuk-cuk: 'San-bipi-imaklegedgi, Bab-Jehová-nug-odummolegedgi we-ibmar-sogbaagwad
    danikid: Ibmar-nuegan-nikued, nug-dummarba-gued, dula-gudii-saed, danikid.'
  uig-CYR: Өзини төвән тутуп, Пәрвәрдигардин әйминишниң бәрикити — баяшатлиқ, иззәт-һөрмәт
    вә һаяттур.
  tel-2017: యెహోవా పట్ల భయభక్తులు వినయాన్ని, ఐశ్వర్యాన్ని, ఘనతను, జీవాన్ని తెస్తాయి.
  hat-BSA: Rekonpans pou imilite avèk lakrent SENYÈ a se richès, bon repitasyon, ak
    lavi.
  kos-kos: Akfulatye LEUM GOD ac inse pusisel, na kom ac fah kasrup, sunakinyuk, ac
    loes moul lom.
  hbo-WLC: עֵ֣קֶב עֲ֭נָוָה יִרְאַ֣ת יְהוָ֑ה עֹ֖שֶׁר וְכָב֣וֹד וְחַיִּֽים׃
  ibo-ibo: Obi umeala bụ egwu Onyenwe anyị, ụgwọ ọ na-akwụ bụ akụnụba, na nsọpụrụ
    na ndụ ogologo.
  ory-ory: ନମ୍ରତାର ଓ ସଦାପ୍ରଭୁଙ୍କ ବିଷୟକ ଭୟର ପୁରସ୍କାର ଧନ, ସମ୍ମାନ ଓ ଜୀବନ ଅଟେ।
  chk-chk: Wöü me iteüöch me manauatam, iei ewe liwin fän iten eman mi tipetekison
    o niuokusiti ewe Samol mi Lapalap.
  rop-rop: If yu shoum rispek langa YAWEI en jidan lobala yu garra jidan ritjwan en
    ebribodi garra rispek langa yu en yu garra jidan laibala longtaim.
  ukr-1871: За покорою йде страх Господень, багацтво й честь і життє.
  deu-1951: Der Lohn der Demut und der Furcht des HERRN ist Reichtum, Ehre und Leben.
  eng-JPS: The reward of humility is the fear of the LORD, even riches, and honour,
    and life.
  srp-1865: Smjernosti i strahu Gospodnjemu plata je bogatstvo i slava i život.
  lug-lug: Obugagga n’ekitiibwa n’obulamu y’empeera ey’okwetoowazanga n’okutyanga
    Mukama.
  heb-heb: עקב ענוה יראת יהוה עשר וכבוד וחיים׃
  ben-IRV: সদাপ্রভুর ভয় নম্রতা ও ধন, সম্মান ও জীবন আনে।
  pan-pan: ਨਮਰਤਾ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣ ਦਾ ਫਲ ਧਨ, ਆਦਰ ਅਤੇ ਜੀਵਨ ਹੈ।
  mya-JVB: စိတ် နှိမ့်ချခြင်း၊ ထာဝရဘုရား ကို ကြောက်ရွံ့ ခြင်းကျေးဇူး ကြောင့် စည်းစိမ်
    ၊ ဂုဏ် အသရေ၊ အသက် ကို ရတတ်၏။
  tte-O: Yaubada kana matausi yo nuwalobi maisana bwaite, wasawasa yo yakasisi yo
    yawasi.
  tbg-tbg: Are nena vara muntuvi vatainiqama kera Nora Kotira aatu qetehara variqira
    virera, are airi airaira vatera nora autuvata varera koqemakera variqira vinara.
  hmo-hmo: Lohiabada do oi gari henia, bona do oi manau. Inai bamona oi karaia neganai,
    kohu, bona matauraia, bona mauri do oi davaria.
  urd-urd: दौलत और 'इज़्ज़त — ओ — हयात, ख़ुदावन्द के ख़ौफ़ और फ़रोतनी का अज्र हैं।
  rus-SYN: За смирением следует страх Господень, богатство и слава и жизнь.
  bqc-SIM: Zĩabusaa vĩakɛa Diiɛ guu gbɛ mɛ́ àizɛɛ ń bɛɛɛo ń wɛ̃nio ũ.
  tcz-CHONGTHU: Kineosah pum le Elohim Pathen gin jeh'a kipaman chu haosatna jouse,
    jabolna chule hinna ahi.
  mar-mar: परमेश्वराचे भय नम्रता आणि संपत्ती, मान आणि जीवन आणते.
  hlt-THB: Kawdungnaak ingkaw Khawsa kqihchahnaak taw khawhthem, kyihcahnaak ingkaw
    hqingnaakna awm hy.
  qub-qub: Umildi cashpan, Tayta Diosta rispitaptenga Paymi camacächin chay runa ima-aycayojpis
    cananpaj, rispitasha cananpaj, alli cawananpaj.
  bqp-bqp: Zĩdabusana kũ vĩnakɛna Dikirinɛɛo gbɛ̀ɛmɛ aruzɛkɛ kũ bɛ̀ɛrɛɛo kũ wɛ̃̀ndiio
    ũ.
  hat-hat: 'Soumèt ou devan Bondye, gen krentif pou li: W''a gen richès, y''a nonmen
    non ou, w''a viv lontan.'
  eng-BSB: The rewards of humility and the fear of the LORD are wealth and honor and
    life.
  tod-tod: Ɓɔɠɔmaayeii ta Ɠɔoɠɔ GALAGI ɠaazuluabai ma ɠulanumai ɠa ga, kulagaanɛɛzui,
    ta unfemai, ta sii zuɠoozai.
  eng-WEBPB: The result of humility and the fear of the LORD is wealth, honour, and
    life.
  kbq-kbq: Agra'a avufga anteramino nemanino, Ra Anumzamofonku'ma koro hunteno, agorga'ama
    mani'zamo'a, rama'a fenoza nentesankeno kagia husga nehanagenka, za'za kna manigahane.
  nhe-BL: TOTECO quitlaxtlahuis tlen moechcapantlalía, huan quiimacasi huan quitlepanita.
    Quichihuas para ma moricojchihua, huan ma itzto para miyac xihuitl huan para nochi
    tlacame ma quitlepanitaca.
  bus-bus: Zĩndabusana kↄ̃n vĩakɛna Diinɛo gbɛ̀n auziki kↄ̃n bɛ̀ɛo kↄ̃n wɛ̃̀ndio ũ.
  gub-BL: Aze awa ukyze Tupàn Tuweharupi Wiko Ma'e wi nehe, aze nuiko wera'u kwaw
    amo wanuwi nehe, a'e awa omono'og putar temetarer nehe. Teko umume'u putar ikàgaw
    wà nehe. Umumaw putar kwarahy tetea'u wiko pà nehe no.
  eng-DRA: The fruit of humility is the fear of the Lord, riches and glory and life.
