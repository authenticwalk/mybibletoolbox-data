verse: PRO.022.027
translations:
  mal-C: അത് അടച്ചുതീർക്കാൻ കഴിയാതെവന്നിട്ട്, നിങ്ങളുടെ കിടക്കപോലും നിങ്ങൾക്കടിയിൽനിന്നു
    വലിച്ചുമാറ്റപ്പെടും.
  deu-TKW: denn wenn du nichts hast, um zu bezahlen, warum soll man dir das Bette
    unter dem Leibe wegnehmen?
  lin-lin: pamba te soki ozali na yo na makoki ya kofuta te, mpo na nini okolinga
    ete babotola ata mbeto na yo ya kolala ?
  eng-LSV: If you have nothing to pay, || Why does he take your bed from under you?
  eng-GNV: If thou hast nothing to paye, why causest thou that he should take thy
    bed from vnder thee?
  eng-WEBSTER: If thou hast nothing to pay, why should he take away thy bed from under
    thee?
  nhw-BL: Pampa quema tlamis nochi catli tijpiya para titlaxtlahuas seyoc icuenta,
    nojquiya hualase huan mitzcuilise motlapech.
  swh-ONEN: Kama ukikosa njia ya kulipa, kitanda chako kitachukuliwa ukiwa umekilalia.
  bba-bba: Domi ɑ̀ kun mɔ ye kɑɑ kɔsiɑ, bɑɑ wunɛn kpin yeru bɑ koo tɔrubɑ mwɑ.
  eng-KJVCPB: If thou hast nothing to pay, Why should he take away thy bed from under
    thee?
  luo-luo: ka ionge gi yo kaka dichul, nono to wuon gowino nyalo kawo kitandani.
  meu-meu: Idavalaina monina ai boma dabu negana ai emu mahuta patana na henumu amo
    bema heabi oho, namona be dahaka?
  npi-ULB: तँसित तिर्ने उपायको कमी भयो भने कसैलाई तेरो खाटसमेत लैजानबाट कुन कुराले
    रोक्‍न सक्छ ?
  yor-yor: Bí ìwọ kò bá ní nǹkan tí ìwọ ó fi san, nítorí kín ni yóò ṣe gba ẹni rẹ
    kúrò lábẹ́ rẹ?
  ind-ind: sebab jika engkau tidak sanggup membayar hutangnya, orang yang memberi
    pinjaman akan mengambil semua harta bendamu, bahkan tempat tidurmu sebagai gantinya.
  pes-OPCB: زیرا اگر مجبور به پرداخت قرض او شوی و نتوانی آن را بپردازی، رختخوابت را
    از زیرت بیرون می‌کشند.
  tgl-ULB: Kung kulang ka ng pamamaraan para magbayad, ano ang makakapigil sa isang
    tao mula sa pagkuha ng iyong higaan mula sa iyo?
  hui-hui: Í̠na dano biago yadai nabibehe kegola tigua í̠naga mbirale bibahende ngeru
    mo yai halu paliaga dagia heba ungu yuligo dege manda bibe.
  mya-mya: '@see-verse:PRO.022.026'
  bod-N: ཁྱོད་ལ་སྐྱིན་ཚབ་འཇལ་རྒྱུ་ཅང་མེད༌ན། །གཞན་ལ་མལ་ཁྲི་འཕྲོག་ཏུ་འཇུག་དོན༌ཅི།།
  wsk-wsk: mu awuk, ni uwuta balu ale aking ikup bo arik ale dinau mu me dier mu,
    taimon ka melmasak suen la gimon ale ka anira kuwim ago gimon ago namamon bore
    ko.
  sna-sna: kana usina chaungaripa nacho, uchatorerwa mubhedha wako chaiwo, paurere
    chaipo.
  spa-BLM: Si no tienes medios para pagar, ¿por qué debería quitarte la cama de debajo
    de ti?
  cac-cac: yujto ta malaj tas tzeyutej e tupani, axo tz'aji, a e vaynub' tz'ic'chajec'
    d'ayex.
  swh-ULB: Kama umekosa njia za kulipa, nini kitaweza kuzuia mtu kuchukua kitanda
    chako chini yako?
  bel-bel: Калі табе няма чым заплаціць, дык навошта даводзіць сябе, каб узялі пасьцель
    тваю з-пад цябе.
  deu-ELBBK: Wenn du nichts hast, um zu bezahlen, warum soll er dein Bett unter dir
    wegnehmen?
  mbb-OT: Su emun kenè ka ebpekevayad, egkuwaan dan is hizeǥaan nu.
  mal-2015: വീട്ടുവാൻ നിനക്കു വകയില്ലാതെ വന്നിട്ടു നിന്റെ കീഴിൽനിന്നു നിന്റെ മെത്ത
    എടുത്തുകളവാൻ ഇടവരുത്തുന്നതു എന്തിനു?
  rmc-rmc: Te tut na ela sostar te počinel, avena a lena tutar mek the o hadžos.
  pes-OPV: اگر چیزی نداری که ادا نمایی پس چرابستر تو را از زیرت بردارد.
  ron-1924: Кэч, дакэ н-ай ку че сэ плэтешть, пентру че ай вои сэ ци се я патул де
    суб тине?
  ben-OBCV: যদি তুমি ঋণ শোধ করতে না পারো, তবে তোমার গায়ের তলা থেকে তোমার বিছানাটিও
    কেড়ে নেওয়া হবে।
  som-som: Haddaanad haysan wax aad bixiso, Bal muxuu sariirtaada hoostaada uga la
    bixi?
  lat-VUC: si enim non habes unde restituas, quid causæ est ut tollat operimentum
    de cubili tuo?
  eng-ASVBT: If thou hast not wherewith to pay, Why should he take away thy bed from
    under thee?
  mna-mna: Pa kaimer sombe nu rao be kot mbun kini som, nako tiniimi koroŋ ku ta boozomen
    ma imap. Itum mbalia ku ta kenne pa i, ina tomini, ko tikam ma tila!
  ita-1885: Per qual cagione, se tu non avessi da pagare, Ti si torrebbe egli il letto
    di sotto?
  eng-LXXUP: For if those have not whence to give compensation, They will take the
    bed that is under thee.
  eng-ULB: If you lack the means to pay, what could stop someone from taking away
    your bed from under you?
  spa-VBL: porque si no puedes pagar, ¿por qué tendrían que embargar tu cama?
  fra-_FOB: Si tu n'avais pas de quoi payer, voudrais-tu qu'on prît ton lit de dessous
    toi?
  mal-mal: വീട്ടുവാൻ നിനക്ക് വകയില്ലാതെ വന്നിട്ട് നിന്റെ കീഴിൽനിന്ന് നിന്റെ മെത്ത
    എടുത്തുകളയുവാൻ ഇടവരുത്തുന്നത് എന്തിന്?
  urd-GVR: Qarzdār ke paise wāpas na karne par agar tū bhī paise adā na kar sake to
    terī chārpāī bhī tere nīche se chhīn lī jāegī.
  suz-BL: मारदे हना गे थाप्‍ने मचाप्‍तीवी हना, इ ब्राख्‍ये यो रोइक्‍चा पुंइसीनेवे।
  eng-NOY: When thou hast nothing to pay, Why should thy bed be taken from under thee?
  ita-1927: Se non hai di che pagare, perché esporti a farti portar via il letto?
  ckb-ckb: ئەگەر نەتبوو بیدەیتەوە، بۆچی نوێنەکەی ژێرت ببردرێت.
  eng-BBE: If you have nothing with which to make payment, he will take away your
    bed from under you.
  kan-OKCV: ಸಾಲ ತೀರಿಸಲು ನಿನಗೆ ಏನೂ ಇಲ್ಲದೆ ಹೋದರೆ ನಿನ್ನ ಕೆಳಗಿನ ಹಾಸಿಗೆಯನ್ನು ಅವನು ತೆಗೆದುಕೊಂಡು
    ಹೋಗುವನಲ್ಲವೇ?
  tam-2017: செலுத்த உனக்கு ஒன்றும் இல்லாமல் இருந்தால், நீ படுத்திருக்கும் படுக்கையையும்
    அவன் எடுத்துக்கொள்ளவேண்டியதாகுமே.
  spa-RV-1909: Si no tuvieres para pagar, ¿por qué han de quitar tu cama de debajo
    de ti?
  ron-BTF: Dacă nu ai nimic de plătit, de ce să ia patul tău de sub tine?
  eng-WEBP: If you don’t have means to pay, why should he take away your bed from
    under you?
  eng-FBV: for if you can't pay, why should your bed be taken away from beneath you?
  nld-1939: Als ge niets hebt om te betalen, Haalt men het bed onder u weg.
  nch-BL: Pampa quema tamis nochi cati tijpiya para titaxtahuas seyoc icuenta, nojquiya
    hualase huan mitzcuilise motapech.
  vie-1934: Nếu con không có gì trả, Cớ sao con muốn chúng đoạt lấy cái giường con
    đi?
  hin-CV: यदि तुम्हारे पास भुगतान करने के लिए कुछ नहीं है, तो साहूकार तो तुमसे तुम्हारा
    बिछौना छीन लेगा.
  eng-OURB: If you don’t have means to pay, why should he take away your bed from
    under you?
  spa-BES: si no tienes con qué pagar, te quitará la cama.
  tdx-tdx: Naho tsy ama’o ty hañavaha’o aze, akore te hasinto’e i tihy ambane’oy?
  tha-KJV: ถ้าเจ้าไม่​มี​อะไรชำระเขา ทำไมจึงควรให้เขาเอาที่นอนไปจากใต้ตัวเจ้าเล่า
  por-BR-2018: Se não tens como pagar, por que razão tirariam tua cama debaixo de
    ti?
  deu-ELO: Wenn du nicht hast, um zu bezahlen, warum soll er dein Bett unter dir wegnehmen?
  eng-WYC-2018: for if he hath not whereof he shall restore, what of cause is, that
    thou (should) take away (the) covering from (off) thy bed? (for if thou hath not
    whereof to pay, then they shall even take away thy bed from under thee.)
  epo-epo: Se vi ne havos per kio pagi, Oni ja prenos vian litaĵon de sub vi.
  uig-PIN: Sening ⱪayturaliƣudǝk nǝrsǝng bolƣan bolsa, Ular orun-kɵrpiliringni bikardin-bikar
    astingdin elip kǝtmigǝn bolatti!
  beo-beo: Di da fa:no amo dabe imunu da hamedei ba:sea, se nabimu. Amola ilia dia
    liligi huluane amola dia diaheda:su amolawane, amo dabeyale lamu.
  tpi-OTNT: Nogut yu no inap bekim, na bai ol i kam kisim olgeta samting bilong yu,
    na bet bilong yu tu.
  hau-SA: gama in ka kāsa biya za a ƙwace gadon da kake kwanciya a kai ma.
  uig-LAT: Séning qayturalighudek nerseng bolghan bolsa, Ular orun-körpiliringni bikardin-bikar
    astingdin élip ketmigen bolatti!
  nde-nde: ungayiswela inhlawulo uzakwemukwa noma ngumbheda wakho olala kuwo.
  ton-ton: Kapau ʻoku ʻikai hao meʻa ke totongi aki, ko e hā ʻoku ʻave ai ho mohenga
    mei lalo ʻiate koe?
  ces-1613: Nemáš-li, čím bys zaplatil, proč má kdo bráti lůže tvé pod tebou?
  eng-WMB: If you don’t have means to pay, why should he take away your bed from under
    you?
  tam-TCV: ஒருவேளை உனக்கு அதைச் செலுத்த வழியில்லாமற்போனால், உன் படுக்கையும்கூட உன்னிடமிருந்து
    பறித்துக்கொள்ளப்படும்.
  ceb-ULB: Kung makulang ka sa pagbayad, unsa man ang makapahunong sa usa ka tawo
    sa pagkuha sa higdaanan nga imong gihigdaan?
  pol-UBG: Jeśli nie masz czym zapłacić, dlaczego miałby ktoś zabrać spod ciebie posłanie?
  urd-GVU: قرض دار کے پیسے واپس نہ کرنے پر اگر تُو بھی پیسے ادا نہ کر سکے تو تیری
    چارپائی بھی تیرے نیچے سے چھین لی جائے گی۔
  deu-1912: denn wo du es nicht hast, zu bezahlen, so wird man dir dein Bett unter
    dir wegnehmen.
  kan-2017: ಆ ಸಾಲವನ್ನು ತೀರಿಸುವುದಕ್ಕೆ ನಿನ್ನಿಂದಾಗದಿರಲು, ಸಾಲಕೊಟ್ಟವನು ನಿನ್ನ ಕೆಳಗಿನ ಹಾಸಿಗೆಯನ್ನು
    ಕಿತ್ತುಹಾಕುವುದು ಬೇಕೇ?
  yap-yap: Ya fa’anra dabiyag ni ngam thang, ma mus ko chob rom miyad ra fek.
  hlt-MCSB: A thuung ham na khueh pawt atah, balae tih, namah yueng la na thingkong
    te khuen saeh ne.
  mdy-ETH: ጪጋኒ ኔኤኒ ዳንዳዒባኣቴ ኔ ላሃ ሻኣላታዖ ዓቱዋንቴ ዓኣ ቆላ ኔኤኮ ቢያ ዔውታንዳኔ።
  kew-kew: Neme mo-rudu abutoa loa mada naabute-daare nena oyae luabu-para pati reke
    page madaa epa mealimi.
  twi-ASANTE: na sɛ wonni deɛ wɔde tua a wɔbɛhwan wo mpa mpo afiri wʼase.
  eng-WEBU: If you don’t have means to pay, why should he take away your bed from
    under you?
  wal-wal: Neeni qanxxiyoobi xayikko, ne zin77iyo hiixai attennan, neessi de7iyaabai
    ubbai ekettana.
  acu-NT: Takumka akimiaktin kinta jeamtai, akimiakchakminka apamrumnasha atantramkartinuitai.
  spa-PDDPT: Si no tienes con qué pagar, ¿Por qué te quitarán tu propia cama?
  gun-gun: mba'eta xapy'a rei nderejoui 'rã repaga aguã. Mba'e re 'rã tu nderupa reipe'a
    uka ndeguy gui?
  agu-BL: na ko quil cxcye' wok tan ẍchojle'n yi jun tx'ok'be'na'tz, tz'elpon majij
    cyakil yi at tzituch', mpe ik yi itx'ach, tz'elpon majij.
  ilo-ULB: No saankanto a makabayad, ania koma ngay ti makalapped iti tao a nagkariam
    inton alaenna ti katre a pagid-iddaam?
  kpg-kpg: Maa goe ga deemee di hui di maa, digaula gaa kae hogi do hada kii.
  uig-ARA: سېنىڭ قايتۇرالىغۇدەك نەرسەڭ بولغان بولسا، ئۇلار ئورۇن-كۆرپىلىرىڭنى بىكاردىن-بىكار
    ئاستىڭدىن ئېلىپ كەتمىگەن بولاتتى!
  bps-bps: du ku là ge gambayad balù i gumileam snabàla na nwè di ge du bayad dun.
  sus-sus: xa na mu a ra e i xa sade raminima nɛ i bun ma, a fa li kɔbiri mu na i
    yi ra i xa a fi.
  pon-2006: Ma ke sohte pahn kak kapwungala, re pahn pil kakete wahsang omw peht.
  ksd-ksd: Tago ona pa u vung ta magit ba una ga bali ia me, Ta ra ava na tak vue
    kaum vava u va tana?
  tur-YTC: Eğer borcunu ödeyecek varlığın yoksa, Neden altındaki yatağını alsın?
  bel-N: Калі ня маеш, чым заплаціць, навошта маюць забраць з-пад цябе ложак твой?
  grc-BRENT: Ἐὰν γὰρ μὴ ἔχῃ πόθεν ἀποτίσῃς, λήψονται τὸ στρῶμα τὸ ὑπὸ τὰς πλευράς
    σου.
  ind-AYT: Jika kamu tidak mempunyai apa pun untuk membayarnya, mengapa tempat tidur
    di bawahmu harus diambil?
  nya-nya: ngati ulephera kupeza njira yolipirira adzakulanda ngakhale bedi lako lomwe.
  hrv-hrv: ako nemaš čime nadoknaditi, zašto da ti oduzmu i postelju ispod tebe?
  mps-mps: Tiyu, nago begelabo usu isąbaso, tama augwali aselama, te nago doado bage
    sigidali, me te nago bet me sagasabuo. (4)
  tpi-tpi: Nogut yu no inap bekim, na bai ol i kam kisim olgeta samting bilong yu,
    na bet bilong yu tu.
  dan-1931: Såfremt du ej kan betale, tager man Sengen, du ligger i.
  vie-OVCB: Vì nếu con không có gì để trả thì chủ nợ sẽ xiết cả đến cái giường của
    con.
  guj-2017: જો તારી પાસે દેવું ચૂકવવા માટે કંઈ ન હોય તો તારી નીચેથી તે તારું બિછાનું
    શા માટે ન લઈ જાય?
  pon-2006A: Ma ke sohte pahn kak kapwungala, re pahn pil kakete wahsang omw peht.
  por-BRBSL: Se você não tiver meios para pagar, por que ele deveria tirar sua cama
    de baixo de você?
  swe-swe: För om du inte har medlen att betala, kommer de [indrivarna att även] ta
    ifrån dig sängen du ligger på.
  cth-cth: Patho nahane na tawn hoeh pawiteh, na ikhun tawm awh vaiteh oun na la pouh
    awh han nahoehmaw.
  twi-twi: na sɛ wunni nea wɔde tua a wobehuam wo mpa mpo afi wʼase.
  hlt-hlt: A thuung ham na khueh pawt atah, balae tih, namah yueng la na thingkong
    te khuen saeh ne.
  tbz-SIM: Kɑ̀ɑ yĩ mɛmmɛ kɛ í nɑ kɛ yietí bɛ̀ bo fietɛ ɑ dɔ́ù.
  msy-2020: Nɨ bizir kaba ikaraghan koghtɨ me nɨn biziba bar da inigh, nɨn dakozim
    uaghan a inigham.
  dop-dop: Ye ń fɛɩnɑ sɩ ń fɛlɩ, pɑɑ kʋsɩ-ŋ nɑ pɑ́ kpɑɣɑ nyɑ́ kʋhəntʋɣʋ mɑɣɑmɑɣɑ.
  azb-azb: Ödəməyə pulun olmasa, Altından yatağını apararlar.
  eng-DBY: if thou hast nothing to pay, why should he take away thy bed from under
    thee?
  hin-2017: यदि तेरे पास भुगतान करने के साधन की कमी हो, तो क्यों न साहूकार तेरे नीचे
    से खाट खींच ले जाए?
  wol-KYG: Soo amul loo ko feyale, ñu yékkatee la sab lal, nangu ko.
  bjr-bjr: Anee faqa mina akiiqara sia amanaikinana sia feefauru niminaqa misa aniree
    ani aiqama ainaina marasee faiqara qaari faqa mareefaranoo.
  eng-YLT: If thou hast nothing to pay, Why doth he take thy bed from under thee?
  kne-kne: tan mo magay ibayad mo, alaen da din mismo ay kaseyseyepam.
  eng-WYC-2017: for if he hath not whereof he shall restore, what of cause is, that
    thou take away covering from thy bed?
  eng-WMBB: If you don’t have means to pay, why should he take away your bed from
    under you?
  urd-GVH: क़र्ज़दार के पैसे वापस न करने पर अगर तू भी पैसे अदा न कर सके तो तेरी चारपाई
    भी तेरे नीचे से छीन ली जाएगी।
  rug-rug: Sina be lopu boka tabaria goi sa gale, si sa mua teqe si kote atu saputu
    vagia rini sipu korapa eko ia goi.
  gaz-gaz: yoo ati waan baaftu dhabde, sireen kee iyyuu si jalaa fudhatama.
  fra-LSG: Si tu n’as pas de quoi payer, Pourquoi voudrais-tu qu’on enlève ton lit
    de dessous toi?
  yal-yal: Xa se mi i yii i naxan fiyɛ, e fa i tan nan ma sade bama i bun.
  haw-1868: Ina aole au mea e hookaa aku ai, No ke aha la e laweia aku ai kou wahi
    moe mailalo aku ou?
  arb-NAV: إِنْ لَمْ يَكُنْ عِنْدَكَ مَا يَفِي الدَّيْنَ، فَلِمَاذَا يُصَادِرُونَ
    فِرَاشَكَ الَّذِي تَنَامُ عَلَيْهِ؟
  ewe-ewe: eye ne mèkpɔ ga axe fea o la, woaɖe aba si dzi nèmlɔna la gɔ̃ hã le tewò.
  eng-LEE: If thou have nothing to pay, why should he take away thy bed from under
    thee?
  asm-FB: যদি ধাৰ শুজিবলৈ তোমাৰ উপায় নাথাকে, তেনেহ’লে তোমাৰ শোৱাপাটি তোমাৰ পৰা তেওঁ
    লৈ যোৱাত কিহে বাধা দিব পাৰিব?
  sus-A: شَ نَ مُ عَ رَ عٍ عِ شَ سَدٍ رَ مِنِمَ نّ عِ بُن مَ، عَ قَ لِ كْبِرِ مُ نَ
    عِ يِ رَ عِ شَ عَ قِ.
  fra-SBL: Si vous n'avez pas les moyens de payer, pourquoi devrait-il retirer votre
    lit de dessous vous ?
  hbo-hbo: אִם־אֵֽין־לְךָ֥ לְשַׁלֵּ֑ם לָ֥מָּה יִקַּ֥ח מִ֝שְׁכָּבְךָ֗ מִתַּחְתֶּֽיךָ׃
  kik-kik: ũngĩkaaga kĩndũ gĩa kũrĩha nakĩo-rĩ, ũgaatunywo ũrĩrĩ waku o ũũkomeire.
  fra-NCL: Si tu n’as pas de quoi payer, pourquoi t’exposer à ce qu’on enlève ton
    lit de dessous toi ?
  cek-AK: Laiba pathok hanah phoisa na tawn ai nahaeloe, na iihkhun to na paek han
    maw?
  cuk-cuk: Ar be bennukega mani-sate-gualile, be-gabedse-bakale, be-ibe sumaloed.
  uig-CYR: Сениң қайтуралиғидәк нәрсәң болған болса, Улар орун-көрпилириңни бекардин-бекар
    астиңдин елип кәтмигән болатти!
  tel-2017: ఆ అప్పు తీర్చడానికి నీ దగ్గర ఏమీ లేకపోతే వాడు నువ్వు పడుకునే పరుపు తీసుకు
    పోకుండా ఆపడం ఎలా?
  hat-BSA: Si ou pa gen mwayen pou ou kab peye, poukisa ou ta kite l rale kabann nan
    sòti anba ou?
  kos-kos: Kom fin kofla in akfalyela, elos ac eisla ma lom nukewa, finne mwe oan
    kiom.
  hbo-WLC: אִם־אֵֽין־לְךָ֥ לְשַׁלֵּ֑ם לָ֥מָּה יִקַּ֥ח מִ֝שְׁכָּבְךָ֗ מִתַּחְתֶּֽיךָ׃
  ibo-ibo: Nʼihi na ọ bụrụ na i nweghị ego ị ga-eji kwụọ ụgwọ ahụ, a ga-anapụ gị ọ
    bụladị ihe ndina gị.
  ory-ory: ଯେବେ ପରିଶୋଧ କରିବାକୁ ତୁମ୍ଭର କିଛି ନ ଥାଏ, ତେବେ ସେ କାହିଁକି ତୁମ୍ଭ ତଳରୁ ତୁମ୍ଭର
    ଶଯ୍ୟା ନେଇଯିବ?
  chk-chk: Pun are esap wor mine kopwe liwini ngeni, repwe mwo nge angei senuk kiom.
  rop-rop: If yu kaan pei wanim im owim maitbi dei garra deigimwei yu sweig en ebrijing
    blanga yu.
  ukr-1871: Бо, як не буде чим у тебе заплатити, то про що доводити себе до того,
    щоб забрали постїль твою з під тебе?
  deu-1951: denn wenn du nicht bezahlen kannst, warum soll man dir dein Bett wegnehmen?
  eng-JPS: If thou hast not wherewith to pay, why should he take away thy bed from
    under thee?
  srp-1865: Ako nemaš èim platiti, zašto da se odnese postelja ispod tebe?
  lug-lug: Bw’oliba nga tolina kya kusasula ekitanda kyo kyennyini kye kirikuggyibwako.
  heb-heb: אם אין לך לשלם למה יקח משכבך מתחתיך׃
  ben-IRV: যদি তোমার পরিশোধ করতে অভাব থাকে, তবে গায়ের নীচ থেকে তোমার শয্যা নিয়ে
    নেওয়া হবে কেন?
  pan-pan: ਜੇ ਤੇਰੇ ਕੋਲ ਭਰਨ ਨੂੰ ਕੁਝ ਨਾ ਹੋਵੇ, ਤਾਂ ਉਹ ਤੇਰੇ ਵਿਛਾਉਣੇ ਨੂੰ ਤੇਰੇ ਹੇਠੋਂ ਖਿੱਚ
    ਲੈ ਜਾਵੇਗਾ।
  mya-JVB: သင် ၌ ပေး ရန် မ ရှိလျှင် ၊ သင့် အိပ်ရာ ကို အဘယ်ကြောင့် ယူသွား စေချင်သနည်း။
  tte-O: Tem uginauli besiele yo nige sowasowam kuyamaisa kani am gogo meuloina sikalai
    tabe am kaba keno.
  tbg-tbg: Are minti tivatera kia vira vaaka amirera, vika ekaa are ina haikara ani
    vareha ai taintavata varevarave. -4-
  hmo-hmo: badina be bema unai moni oi henia lasi neganai, oiemu mahuta patana do
    idia abia lao.
  urd-urd: क्यूँकि अगर तेरे पास अदा करने को कुछ न हो, तो वह तेरा बिस्तर तेरे नीचे
    से क्यूँ खींच ले जाए?
  rus-SYN: если тебе нечем заплатить, то для чего доводить себя, чтобы взяли постель
    твою из-под тебя?
  bqc-SIM: Tó ń pↄe vĩ ǹ fĩaboòo, wa n wúlɛbↄ sɛ n zíɛɛ.
  tcz-CHONGTHU: Asahna ding ima naneitah lou jongleh, nalupna jalkhun geijin pedoh
    jeng tan.
  mar-mar: जर तुझ्याकडे कर्ज फेडण्यास काही नसले, तर त्याने तुमच्या अंगाखालून तुझे
    अंथरुण का काढून घ्यावे?
  hlt-THB: Ikawawm pek kawi am na tak awhtaw ikaw ham nanu na ihkhun ce pek ham nang
    cai?
  qub-qub: Päganayquipaj imayquipis mana captenga cämayquitapis guechushunquipämi.
  bqp-bqp: Tó ń pↄ́ke vĩ ǹ fĩna booro, oni n wutɛbↄ sɛ́ n zĩtɛa.
  hat-hat: Si ou pa ka peye, y'a sezi ata kabann anba do ou.
  eng-BSB: If you have nothing with which to pay, why should your bed be taken from
    under you?
  tod-tod: Mazɔlɔɔ ni ani la è ya, è ʋa sala, ta è ɓɔɠɔ ʋetei ɠula è ya, è laazu
    ga.
  eng-WEBPB: If you don’t have means to pay, why should he take away your bed from
    under you?
  kbq-kbq: Anama nofi'ma hu'nesaza zama apa osesanke'za miko zanka'ane, tafe'ma masinkama
    nemasesana zanena eri vagaregahaze.
  nhe-BL: Pampa quema tlamis nochi tlen tijpiya para titlaxtlahuas seyoc icuenta,
    nojquiya hualase huan mitzcuilise motlapech.
  bus-bus: Tó ń pↄ́ke vĩ ǹ fĩa booro, weé n daɛbↄ sɛ́ n gĩzĩ.
  gub-BL: Aze nupuner kwaw inewer haw imekuzar haw rehe nehe, temetarer izar ur putar
    newe nehe. Aze nerepuner kwaw inewer haw imekuzar haw rehe nehe, izar weraha putar
    nema'e paw newi nehe, te nerupaw weraha putar nehe.
  eng-DRA: For if thou have not wherewith to restore, what cause is there, that he
    should take the covering from thy bed?
