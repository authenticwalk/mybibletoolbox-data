verse: PRO.022.006
translations:
  mal-C: കുട്ടികളെ അവർ നടക്കേണ്ടതായ വഴി പരിശീലിപ്പിക്കുക, വൃദ്ധരായാലും അവർ അതിൽനിന്നു
    വ്യതിചലിക്കുകയില്ല.
  deu-TKW: Erziehe den Knaben gemäß dem Wege, den er einhalten soll, so wird er auch
    im Alter nicht davon abgehen.
  lin-lin: Lakisa mwana nzela oyo asengeli kotambola wuta na bomwana na ye ; ezala
    tango akokoma mokolo, akobunga yango te.
  eng-LSV: Give instruction to a youth about his way, || Even when he is old he does
    not turn from it.
  eng-GNV: Teache a childe in the trade of his way, and when he is olde, he shall
    not depart from it.
  eng-WEBSTER: 'Train up a child in the way he should go: and when he is old, he will
    not depart from it.'
  nhw-BL: Xijnextili mocone quema noja tziquitetzi para ma yohui ipan nopa ojtli catli
    TOTECO quisencajtoc para ya. Huan quema yaya huehuejtiyas noja nopona monejnemiltis.
  swh-ONEN: Mfundishe mtoto njia impasayo kuiendea, naye hataiacha hata akiwa mzee.
  bba-bba: A bii swɑɑ ɡeɑ sɔ̃ɔsio. Ù n kpɛ̃ɑ, u ǹ ye derimɔ.
  eng-KJVCPB: 'Train up a child in the way he should go: And when he is old, he will
    not depart from it.'
  luo-luo: Puonj nyathi e yo monego odhiye, to ka obedo maduongʼ to ok obi baro oa
    kuome.
  meu-meu: Meromero bema rakalaia dalana na ba hadibalaia; bena baine buruka negana
    ai basine rakatania.
  npi-ULB: बच्‍चालाई त्यो हिँड्नुपर्ने बाटोमा लाग्‍न सिका, र बुढेस्कालसम्म पनि त्यो
    त्यस अर्तीबाट तर्कने छैन ।
  yor-yor: 'Tọ́ ọmọdé ní ọ̀nà tí yóò tọ̀: nígbà tí ó bá dàgbà, kì yóò kúrò nínú rẹ̀.'
  ind-ind: Tuntunlah anakmu di jalan yang benar selagi muda agar ketika dewasa dia
    tidak menyimpang ke jalan yang salah.
  pes-OPCB: بچه را در راهی که باید برود تربیت کن و او تا آخر عمر از آن منحرف نخواهد
    شد.
  tgl-ULB: Turuan ang isang bata sa daan kung saan siya nararapat pumunta, at kapag
    siya ay matanda na hindi siya tatalikod mula sa bilin na iyon.
  hui-hui: Waneigini emene bidaore mana bayale bulene abale biawai habe. Ani biriyagua
    awe wahe haragolabi mana bayale bulene ogoni yu wanaholebira.
  mya-mya: သူငယ်သွားရာလမ်းဝ၌ ဆုံးမသွန်သင်လော့။ သို့ပြုလျှင် သူသည်အိုသောအခါ ထိုလမ်းမှမလွှဲ၊
    လိုက် သွားလိမ့်မည်။
  bod-N: བུ་ཆུང་སྤྱོད་ལམ་དྲང་པོར་ཁྲིད་ན༌ནི། །ལོ་ན་རྒས་ཀྱང་དེ་དང་འབྲལ་མི༌འགྱུར།།
  wsk-wsk: Kuriang gotek bo munan ningo nu te pempem lagarukko mu gotek la kasuru
    mu, tom nu garukaruk mu nu pempem la karo tui se lagarukko.
  sna-sna: Rovedza mwana munzira yaanofanira kufamba nayo, uye kana achinge akura
    haazotsauki kubva pairi.
  spa-BLM: Educa al niño en el camino que debe seguir, y cuando sea viejo no se apartará
    de él.
  cac-cac: Tato sco c'ayb'ej eb' unin d'a vach' b'eyb'al, axo ol och eb' icham animail,
    man̈xo ol yic'canel sb'a eb' d'ay.
  swh-ULB: Mfundishe mtoto njia inayompasa na wakati akiwa mzee hatayaacha mafundisho
    hayo.
  bel-bel: 'Наставі юнака на пачатку шляху яго: ён ня збочыць зь яго, калі і састарыцца.'
  wed-wed: Natunatumi lawana aiaina ona viararamani, da maranai i vorata, nai lawanana
    eḡa ina voterei.
  deu-ELBBK: Erziehe den Knaben seinem Weg gemäß; er wird nicht davon weichen, auch
    wenn er alt wird.
  mbb-OT: Kinahanglan he ibansey ta ziyà te menge vatà is menge ulaula, he zait he
    ed-ul-ulahan, ne emun ebmeǥurang en sikandan, ne kenè dan edsuwey zutun.
  mal-2015: ബാലൻ നടക്കേണ്ടുന്ന വഴിയിൽ അവനെ അഭ്യസിപ്പിക്ക; അവൻ വൃദ്ധനായാലും അതു വിട്ടുമാറുകയില്ല.
  rmc-rmc: Sikav le čhas, sar mek hino ciknoro, a na oddžala olestar aňi akor, sar
    phurola.
  pes-OPV: طفل را در راهی که باید برود تربیت نما، وچون پیر هم شود از آن انحراف نخواهد
    ورزید.
  ron-1924: Ынвацэ пе копил каля пе каре требуе с-о урмезе, ши кынд ва ымбэтрыни,
    ну се ва абате де ла еа.
  aui-aui: Ededa koviyevevedi da metagha sinamake, da sinimagura na yadi yawa tupana
    kamone na bera rotomanidi kedadi sinanoghonoghosi.
  ben-OBCV: সন্তানদের এমন এক পথে চলার শিক্ষা দাও যে পথে তাদের চলা উচিত, ও তারা বৃদ্ধ
    হয়ে গেলেও সেখান থেকে ফিরে আসবে না।
  som-som: Ilmo u rabbee siduu ku socon lahaa, Oo isna xataa markuu gaboobo kama leexan
    doono.
  lat-VUC: 'Proverbium est: adolescens juxta viam suam; etiam cum senuerit, non recedet
    ab ea.'
  eng-ASVBT: Train up a child in the way he should go, And even when he is old he
    will not depart from it.
  mna-mna: Paute lutum pa zaala tabe ito i. Naso itum raama ŋgar ambaiŋana, mi ikiskis
    ma irao iwe kolman. Irao izem na som.
  ita-1885: Ammaestra il fanciullo, secondo la via ch'egli ha da tenere; Egli non
    si dipartirà da essa, non pur quando sarà diventato vecchio.
  eng-ULB: Teach a child the way he should go and when he is old he will not turn
    away from that instruction.
  spa-VBL: Enseña a los niños el modo correcto de vivir, y cuando crezcan, seguirán
    viviendo en rectitud.
  fra-_FOB: Instruis le jeune enfant selon la voie qu'il doit suivre; lors même qu'il
    sera devenu vieux, il ne s'en éloignera point.
  mal-mal: ബാലൻ നടക്കേണ്ട വഴിയിൽ അവനെ അഭ്യസിപ്പിക്കുക; അവൻ വൃദ്ധനായാലും അത് വിട്ടുമാറുകയില്ല.
  lit-lit: Įgudink vaiką pagal jam įsakytą kelią, ir pasenęs jis nenukryps nuo jo.
  urd-GVR: Chhoṭe bachche ko sahīh rāh par chalne kī tarbiyat kar to wuh būṛhā ho
    kar bhī us se nahīṅ haṭegā.
  suz-BL: इ तौ कली गारचा ङा पा रिम्‍शो शेंदो। मेकोमी खाल्‍पा दुम्‍चा सम्‍म मेको लां
    मप्रोंइब। हितोपदेस २०:११
  eng-NOY: Train up a child in accordance with his way, And when he is old he will
    not depart from it.
  ita-1927: Inculca al fanciullo la condotta che deve tenere; anche quando sarà vecchio
    non se e dipartirà.
  ckb-ckb: منداڵ لەسەر ئەو ڕێگایە ڕابهێنە کە پێویستە بیگرێت، پیریش بێت لێی لا نادات.
  eng-BBE: If a child is trained up in the right way, even when he is old he will
    not be turned away from it.
  kan-OKCV: ನಡೆಯಬೇಕಾದ ಮಾರ್ಗಕ್ಕೆ ತಕ್ಕಂತೆ ಮಕ್ಕಳಿಗೆ ಶಿಕ್ಷಣವನ್ನು ಕೊಡು; ಆಗ ಮುಪ್ಪಿನಲ್ಲಿಯೂ
    ಅವನು ಅದರಿಂದ ದೂರ ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: பிள்ளையை நடக்கவேண்டிய வழியிலே அவனை நடத்து; அவனுடைய முதிர்வயதிலும் அதை
    விடாமல் இருப்பான்.
  spa-RV-1909: 'Instruye al niño en su carrera: aun cuando fuere viejo no se apartará
    de ella.'
  ron-BTF: Educă un copil pe calea pe care ar trebui să meargă, și când ajunge bătrân
    nu se va depărta de ea.
  eng-WEBP: Train up a child in the way he should go, and when he is old he will not
    depart from it.
  eng-FBV: Teach children the right way to live, and when they grow up they'll go
    on doing so.
  nld-1939: Oefen kinderen in de weg, die ze moeten gaan, Dan wijken ze ook in hun
    ouderdom er niet van af.
  nch-BL: Xijnextili mocone quema noja pisiltzi para ma yahui ipan nopa ojti cati
    TOTECO quisencajtoc para ya. Huan quema yaya huehuejtiyas noja nopona monejnemiltis.
  vie-1934: Hãy dạy cho trẻ thơ con đường nó phải theo; Dầu khi nó trở về già, cũng
    không hề lìa khỏi đó.
  hin-CV: अपनी संतान को उसी जीवनशैली के लिए तैयार कर लो, जो सुसंगत है, वृद्ध होने
    पर भी वह इससे भटकेगा नहीं.
  eng-OURB: Train up a child in the way he should go, and when he is old he will not
    depart from it.
  spa-BES: Si un niño es entrenado de la manera correcta, incluso cuando sea viejo
    no se apartará.
  tdx-tdx: Anaro ty ajaja ty lala’ homba’e, le tsy handriha’e te bey.
  tha-KJV: จงฝึกเด็กในทางที่เขาควรจะเดินไป และเมื่อเขาชราแล้ว เขาจะไม่พรากจากทางนั้น
  por-BR-2018: Instrui ao menino em seu caminho, e até quando envelhecer, não se desviará
    dele.
  deu-ELO: Erziehe den Knaben seinem Wege gemäß; er wird nicht davon weichen, auch
    wenn er alt wird.
  eng-WYC-2018: 'It is a proverb, A young waxing man after his way, and when he hath
    waxed eld, he shall not go away from it. (Here is a proverb: If a young person
    is brought up in the right way, when he hath grown older, he shall not go away
    from it.)'
  epo-epo: Instruu knabon konforme al lia vojo, Kaj eĉ maljuniĝinte li ne dekliniĝos
    de ĝi.
  uig-PIN: Baliƣa kiqikidǝ mijǝzigǝ ⱪarap durus tǝrbiyǝ bǝrsǝng, Qong bolƣanda u xu
    yoldin qiⱪmas.
  beo-beo: Dia mano da moloiwane esaloma:ne, ema hou noga:le olelema. Amasea, e da
    amo hou mae gogolele, ea bogosu amoga doaga:mu.
  tpi-OTNT: Skulim pikinini bilong yu long bihainim gutpela pasin, na em bai i wokabaut
    long dispela rot inap long em i lapun tru.
  hau-SA: Ka hori yaro a hanyar da ya kamata yă bi, kuma sa’ad da ya tsufa ba zai
    bar ta ba.
  uig-LAT: Baligha kichikide mijezige qarap durus terbiye berseng, Chong bolghanda
    u shu yoldin chiqmas.
  nde-nde: Fundisa umntwana indlela amele ahambe ngayo, kuzakuthi esemdala kayikuphambuka
    kuyo.
  ton-ton: 'Akonakiʻi ʻae tamasiʻi ʻi he hala ʻoku totonu ke ne ʻalu ai: pea ka hoko
    ia ʻo motuʻa, ʻe ʻikai te ne foki mei ai.'
  ces-1613: Vyučuj mladého podlé způsobu cesty jeho; nebo když se i zstará, neuchýlí
    se od ní.
  eng-WMB: Train up a child in the way he should go, and when he is old he will not
    depart from it.
  tam-TCV: பிள்ளைகளை அவர்கள் நடக்கவேண்டிய சரியான வழியில் பயிற்றுவி; அவர்கள் பெரியவர்களாகும்போது,
    அதைவிட்டு விலகமாட்டார்கள்.
  ceb-ULB: Tudloi ang bata sa dalan nga angay niyang pagaadtoan ug sa dihang matigulang
    na siya dili siya motalikod gikan niana nga pagpanudlo.
  pol-UBG: Pouczaj dziecko w drodze, którą ma iść, a gdy się zestarzeje, nie odstąpi
    od niej.
  agr-agr: Amina uchigmek piipichia duik shiig jintintuata, dutikamu asa múun wajasash
    kajimatkishtinai.
  kyc-kyc: Dopa pyuo karapala wane doko apa pyuo palyuo karo pisa dokona mana lamai.
    Dokopa baa ando palyuo karo piramo yuu gii dusipana doko mende kandale lao suu
    pyale pyale karara.
  urd-GVU: چھوٹے بچے کی صحیح راہ پر چلنے کی تربیت کر تو وہ بوڑھا ہو کر بھی اُس سے
    نہیں ہٹے گا۔
  deu-1912: Wie man einen Knaben gewöhnt, so läßt er nicht davon, wenn er alt wird.
  kan-2017: ನಡೆಯಬೇಕಾದ ಮಾರ್ಗಕ್ಕೆ ತಕ್ಕಂತೆ ಮಕ್ಕಳನ್ನು ಶಿಕ್ಷಿಸು, ಮುಪ್ಪಿನಲ್ಲಿಯೂ ಓರೆಯಾಗರು.
  yap-yap: Mu fil ngak e bitir rogon nthingar ra pired, mi i par u wan’rad u n’umngin
    nap’an e yafos rorad.
  hlt-MCSB: Camoe te a long rhai ah nawn laeh. Te daengah ni a. patong vaengah te
    lamkah te a nong pawt eh ni.
  mdy-ETH: ናይ ዎማይዲ ናንጋኒ ኮይሳቴያ ኔ ዔርዜያቴቴ ፔ ናንጎ ዎዶ ቢያይዳ ዬኖይዳፓ ሺኢካዓኬ።
  kew-kew: Nena nogo naakinu epe pora ratina agaa maana mogeape. Goa paliri nipu go
    pora rataama pua nipu pua ogae yalia.
  twi-ASANTE: Kyerɛ abɔfra ɛkwan a ɔmfa so, na sɛ ɔnyini a ɔremfiri so.
  eng-WEBU: Train up a child in the way he should go, and when he is old he will not
    depart from it.
  wal-wal: Na7i waanidi de7ana bessiyaakko tamaarissa; yaatikko, i cimidikka hegaa
    aggenna.
  acu-NT: Uchi pengker pujusti tusam nuiniarta. Tura nunia juunmar ame chicharkamurmin
    pengké kajinmakchatnuitai.
  spa-PDDPT: Instruye al niño en el camino que debe seguir, Aun cuando sea viejo no
    se apartará de él.
  gun-gun: Pembo'e ke kyrĩgue oiko aguã re. Ha'e rami rire tuja ma teĩ ndojepe'ai
    'rã pembo'eague gui.
  agu-BL: Chin tajwe'n cunin yil che' kachus yi e' kanitxa' te yi e'chk balaj ajtza'kl
    te yi tal juye't e', qui tzun tz'eltz te chic'u'l yil chitijin.
  ilo-ULB: Isurom ti ubing iti wagas a rumbeng a panagbiagna, ket inton dumakkel isuna,
    saanto isuna a sumiasi iti dayta a panursuro.
  kpg-kpg: Aago ina tamagiigi gi di hai o dono mouli, gei mee ga langahia eia i lodo
    di waalooloo o dono mouli.
  uig-ARA: بالىغا كىچىكىدە مىجەزىگە قاراپ دۇرۇس تەربىيە بەرسەڭ، چوڭ بولغاندا ئۇ شۇ
    يولدىن چىقماس.
  bps-bps: Tdoam i tingà ku tan kiboan mebe i kton, du fye di ktuan laan glifet dun,
    klon mnè di tah tanà ani.
  sus-sus: Fonike matinxin kira fanyi ra, alako a naxa gbilen na fɔxɔ ra a mɔ tɛmui.
  pon-2006: Padahkihong kisin seri men duwen eh pahn momour, eri, e pahn tamatamante
    erein eh mour.
  ksd-ksd: Una tovotovo ra bul ure ra nga ba na vanavana tana, Ma ba i patuana pa
    na vana kan ia.
  tur-YTC: Çocuğu gitmesi gereken yola göre eğit, Yaşlandığında da o yoldan ayrılmaz.
  bel-N: Пастаў юнака на слушны шлях, і ён ня збочыць з яго, нават калі састарэе.
  ind-AYT: Didiklah orang muda menurut jalan yang patut baginya, maka pada masa tuanya,
    dia tidak akan menyimpang dari jalan itu.
  eng-NNA: Teach a child how he should stay, he will think about it always.
  nya-nya: Mwana muzimuphunzitsa njira yake, ndipo akadzakalamba sadzachokamo.
  hrv-hrv: Upućuj dijete prema njegovu putu, pa kad i ostari, neće odstupiti od njega.
  mps-mps: Te naga waigo te wiegi yai kolesaga wali pomainu ola mao, tama aga te sunumidu
    bilidubadi, te aga monu dabe mu ebo sogoba usu naibao.
  tpi-tpi: Skulim pikinini bilong yu long bihainim gutpela pasin, na em bai i wokabaut
    long dispela rot inap long em i lapun tru.
  dan-1931: Væn Drengen til den Vej, han skal følge, da viger han ikke derfra, selv
    gammel.
  vie-OVCB: Dạy trẻ thơ nẻo chính đường ngay, cho dù đến già, nó chẳng đổi thay.
  guj-2017: બાળકે જે માર્ગમાં ચાલવું જોઈએ તેમાં ચાલવાનું તેને શિક્ષણ આપ અને જ્યારે
    તે વૃદ્ધ થાય ત્યારે તેમાંથી તે ખસે નહિ.
  pon-2006A: Padahkihong kisin seri men duwen eh pahn momour, eri, e pahn tamatamante
    erein eh mour.
  por-BRBSL: Treinar uma criança no caminho que ela deve seguir, e quando ele for
    velho, não se afastará dele.
  swe-swe: Led ett barn (träna, vänj, och visa honom) in på den väg han ska gå, så
    viker han inte av från den när han kommer upp i åren.
  cth-cth: Camo ni a dawn hane lamthung pâtu haw, a matawng to hai phen mahoeh toe.
  twi-twi: Kyerɛ abofra ɔkwan a ɔmfa so, na sɛ onyin a ɔremfi so.
  hlt-hlt: Camoe te a long rhai ah nawn laeh. Te daengah ni a patong vaengah te lamkah
    te a nong pawt eh ni.
  tbz-SIM: Bɛnkɛ dɛbirɛ kucɛ sɑ̀ɑ̀kù dɛ̀ kpɑɑ́ bɛ ndìì mɔ̀nnì, dɛ̀ bo kótɛ́ dɛ̀ bɑ́ɑ́
    kù yóu.
  msy-2020: Nɨ arazir aghuimɨn gɨn mangɨsɨ uan borimɨn sure damutɨ, a tuavir kamɨn
    mangɨvɨra ikɨ mangɨ a bar ghurigham.
  dop-dop: Hʋ́lə́ɣɩ́ pəyɑɣɑ kɛ mpɑɑʋ ŋku kɑɑ təŋ tɔ. Pɑɑ kɑ kɔmɑ nɑ kɑ́ kpɑtəlɩ kɑ
    kɑɑ yele-kʋ.
  azb-azb: Uşağa tərbiyə ver ki, layiqli yol tutsun, O qocalanda da bu yoldan dönməz.
  eng-DBY: Train up the child according to the tenor of his way, and when he is old
    he will not depart from it.
  hin-2017: लड़के को उसी मार्ग की शिक्षा दे जिसमें उसको चलना चाहिये, और वह बुढ़ापे
    में भी उससे न हटेगा। (इफि. 6:4)
  wol-KYG: Tegal gone ciw yoon, ba bu màggee, du ko wacc.
  bjr-bjr: Faiqi aanaaqisaa amiqira aana aamuaqinanoo mifa faiqí firaanaikinoo mimau
    kai fuani.
  eng-YLT: Give instruction to a youth about his way, Even when he is old he turneth
    not from it.
  kne-kne: Itdoam din an-ak mo sin kabibiyag ay onodan da koma, et mo madakdake da,
    ipapasnek da ay onodan.
  eng-WYC-2017: It is a proverb, A young waxing man after his way, and when he hath
    waxed eld [or eldeth], he shall not go away from it.
  eng-WMBB: Train up a child in the way he should go, and when he is old he will not
    depart from it.
  urd-GVH: छोटे बच्चे को सहीह राह पर चलने की तरबियत कर तो वह बूढ़ा होकर भी उससे नहीं
    हटेगा।
  rug-rug: Va tumatumae ia sa koburu pa siraṉa sapu kote enea sa, pana noma sa si
    lopu kaqu kekere lamae si asa;
  gaz-gaz: Daaʼima tokko karaa inni irra deemuu qabu barsiisi; inni gaafa dulloome
    iyyuu karaa sana irraa hin jalʼatu.
  fra-LSG: Instruis l’enfant selon la voie qu’il doit suivre; Et quand il sera vieux,
    il ne s’en détournera pas.
  yal-yal: Dii ɲɔrɛn ti kiraan xɔn naxan lanɲɛ a ma, nayi hali a findi fonna ra, a
    mi kelɛ a xɔn.
  haw-1868: E ao aku i ke kamalii i kona aoao, A elemakule oia, aole ia e huli ae
    mailaila aku.
  arb-NAV: دَرِّبِ الْوَلَدَ بِمُقْتَضَى مَوَاهِبِهِ وَطَبِيعَتِهِ، فَمَتَى شَاخَ
    لَا يَمِيلُ عَنْهَا.
  ewe-ewe: He ɖevi ɖe mɔ si wòato la dzi eye ne etsi la, mate ɖa le edzi o.
  eng-LEE: 'Train up the lad in accordance with his course: even when he groweth old,
    will he not depart from it.'
  nna-nna: Miranu jilaman partany wunyjurruku waninyaku, palinyju kurlkarri malkuliny
    kakuputulu.
  asm-FB: সন্তানক তাৰ চলিবলগীয়া পথ অনুসাৰে শিক্ষা দিয়া, তাতে তেওঁ প্রাপ্ত বয়স্ক
    হ’লেও তেওঁ তাৰ পৰা ঘূৰি নাহিব।
  sus-A: قٌنِكٍ مَتِنشِن كِرَ قَنيِ رَ، عَلَكٌ عَ نَشَ فبِلٍن نَ قْشْ رَ عَ مْ تّمُي.
  fra-SBL: Formez un enfant dans la voie qu'il doit suivre, et quand il sera vieux,
    il ne s'en détournera pas.
  hbo-hbo: חֲנֹ֣ךְ לַ֭נַּעַר עַל־פִּ֣י דַרְכֹּ֑ו גַּ֥ם כִּֽי־יַ֝זְקִ֗ין לֹֽא־יָס֥וּר
    מִמֶּֽנָּה׃
  pjt-pjt: Tjitjiyanku kuḻunypalpi wiṟuṟa nintinma palyanyku nyinanytjaku, ka paluṟu
    tjana ngula puḻkaringkula kulilku panya palunya tjananya nyura tjukutjukulpi nintintjitja
    munuya wiṟuṟalta nyinaku tiṯutjara.
  kik-kik: Menyeria mwana njĩra ĩrĩa agĩrĩirwo nĩkũgera, na ndarĩ hĩndĩ akaamiuma
    o na aakũra.
  fra-NCL: Instruis l’enfant selon la voie qu’il doit suivre ; et, même lorsqu’il
    sera vieux, il ne s’en détournera pas.
  cek-AK: Nawkta mah pazui han ih loklam to patuk ah; to naah ni a qoeng tahang naah,
    to loklam hoiah amkhraeng mak ai.
  cuk-cuk: Igar-innikigwadgi mimmigan be odurdake. Amba sered-ugakgusale, we-ibmargi
    banguosulid.
  uig-CYR: Балиға кичигидә мүҗәзигә қарап дурус тәрбийә бәрсәң, Чоң болғанда у шу
    йолдин чиқмас.
  pma-pma: Navong kovisein titiali keil onom en sise koa mal keke avousili, keil indem
    kati en moulien one ka irlokoveintei sise koanek navong imai imatu.
  tel-2017: పసివాడు నడవాల్సిన మార్గమేదో వాడికి నేర్పించు. వయసు పైబడినా వాడు అందులోనుండి
    తొలగడు.
  hat-BSA: Leve yon timoun nan chemen li ta dwe ale, e lè li vin gran, li p ap kite
    li; menm lè l granmoun, li p ap kite li.
  bxh-bxh: Ibe wa fatubu laulau dudulaina wawaya wa fatalaha komakomaniꞌi, haba ya
    laulauwedi ee–, ya bwaibwai.
  kos-kos: Luti nu sin sie tulik inkanek fal elan fahsr kac, na ke el matula el fah
    tia fahsr liki.
  hbo-WLC: חֲנֹ֣ךְ לַ֭נַּעַר עַל־פִּ֣י דַרְכּ֑וֹ גַּ֥ם כִּֽי־יַ֝זְקִ֗ין לֹֽא־יָס֥וּר
    מִמֶּֽנָּה׃
  ibo-ibo: Kuziere nwantakịrị ka ọ họrọ ụzọ ziri ezi, mgbe o tolitere ọ ga-anọgide
    nʼime ya.
  ory-ory: ବାଳକର ଗନ୍ତବ୍ୟ ପଥରେ ତାହାକୁ ଶିକ୍ଷିତ କରାଅ; ତେଣୁ ସେ ବୃଦ୍ଧ ହେଲେ ହେଁ ତହିଁରୁ ବିମୁଖ
    ହେବ ନାହିଁ।
  chk-chk: Kopwe akaiti ngeni eman semirit usun mine epwe föri lon manauan, pun lupwen
    epwe chinlap, esap likitala mine a kaiö.
  rop-rop: Yu garra titjim yu biginini olabat blanga jidan raitwei en wen olabat gro
    bigwan, wal olabat garra sabi hau blanga jidan raitwei.
  ukr-1871: Настав на добру путь малого, — а й старим він не зверне з неї.
  deu-1951: Gewöhnt man einen Knaben an den Weg, den er gehen soll, so läßt er nicht
    davon, wenn er alt wird!
  eng-JPS: Train up a child in the way he should go, and even when he is old, he will
    not depart from it.
  srp-1865: Uèi dijete prema putu kojim æe iæi, pa neæe otstupiti od njega ni kad
    ostari.
  lug-lug: Manyiiriza omwana mu kkubo erimugwanira okutambulirangamu, ne bw’alikula
    talirivaamu.
  heb-heb: חנך לנער על פי דרכו גם כי יזקין לא יסור ממנה׃
  ben-IRV: শিশু যে পথে যেতে চায় তাকে সেই বিষয়ে শিক্ষা দাও, সে বয়ষ্ক হলেও তা ছাড়বে
    না।
  pan-pan: ਬੱਚੇ ਨੂੰ ਉਸ ਰਾਹ ਦੀ ਸਿੱਖਿਆ ਦੇ ਜਿਸ ਵਿੱਚ ਉਸ ਨੂੰ ਚੱਲਣਾ ਚਾਹੀਦਾ ਹੈ, ਤਾਂ ਉਹ ਬੁੱਢਾ
    ਹੋ ਕੇ ਵੀ ਉਸ ਤੋਂ ਕਦੀ ਨਾ ਹਟੇਗਾ।
  tkr-tkr: Ts'eppacab uşaxık'le qopkuna yəq haagve, Q'əsvaleyir mana mançile sak'alas
    deş.
  mya-JVB: သူငယ် သွားရာလမ်း ဝ ၌ ဆုံးမ သွန်သင်လော့။ သို့ပြုလျှင် သူသည်အို သောအခါ ထို
    လမ်းမှ မ လွှဲ၊ လိုက် သွားလိမ့်မည်။
  tte-O: Melumeluwo kamwasa namwanamwana kuyakenayagili kabo sauga meuloina sinuwatu-kalatani
    yawasili meuloina koina.
  tbg-tbg: Are nena vaintiru koqemakero nuaina okarara umiqairaro viva noruqamaviro
    vi okarara avataqiro vuarire.
  hmo-hmo: Mero dekenai mauri dala maorona do oi hadibaia, vadaeni ia buruka neganai,
    unai dala do ia rakatania lasi.
  urd-urd: लड़के की उस राह में तरबियत कर जिस पर उसे जाना है; वह बूढ़ा होकर भी उससे
    नहीं मुड़ेगा।
  rus-SYN: 'Наставь юношу при начале пути его: он не уклонится от него, когда и состарится.'
  bqc-SIM: Ɛ̀waasona da zɛ́ pↄ́ dɛ aà sɛwa, tó à zↄ̃ↄkũ̀, a bↄuo.
  tcz-CHONGTHU: Chapang chu lamdih jenga khoukhah in, chutileh akhanlhit geija asuhmil
    lou ding aki lhonpi jing ding ahi.
  mar-mar: मुलाने ज्या मार्गात चालावे त्याचे शिक्षण त्यास दे, आणि जेव्हा तो मोठा होईल
    तेव्हा त्या मार्गांपासून तो मागे फिरणार नाही.
  hlt-THB: Nasen a cehnaak hly lamawh cawngpyi lah, a pacawngnaak dy am hilh kaw.
  soq-soq: E oto waeuwasawo dewa dodomana dewawa atenlepi, ita me debamalepia walamawe
    waeuwa euda mai nuawa awawalepi.
  qub-qub: Tacsha cashancama wamrataga sumaj willapay. Alli yachachiptiquega jatunyarpis
    manami gongangachu.
  bqp-bqp: Ǹ nɛ́ fíti da zɛ́ kũ à de à sɛ́a, tó à zↄ̃kↄ̃ kũ̀, ani kɛ̃aro.
  hat-hat: Bay yon timoun prensip li dwe swiv. Jouk li mouri, li p'ap janm bliye l'.
  eng-BSB: Train up a child in the way he should go, and when he is old he will not
    depart from it.
  tod-tod: Doungoi ɠala ga pelei maanɛai é ziɛ la, anɛɛ siɛgi zu é ʋɔlɔzaɠasu da,
    é la zeɠea ba.
  eng-WEBPB: Train up a child in the way he should go, and when he is old he will
    not depart from it.
  kbq-kbq: Mofavreka'a knare kante'ma vu'za rempi humigeno knare kante nevuno, rama
    hanuno'a, ana avu'avara atreno rukrehe osino.
  nhe-BL: Xijnextili mocone quema noja pilsiltzi para ma yohui ipan nopa ojtli tlen
    TOTECO quisencajtoc para ya. Huan quema yajaya huehuejtiyas noja nopano monejnemiltis.
  bus-bus: Ǹ nɛ́ féte da zɛ́ kɛ̀ dɛ à sɛ́a, tó à ìsi kũ̀, eé kɛ̃aro.
  gub-BL: Emu'e kwarer pe ikatu ma'e rupi iho haw rehe nehe. A'e mehe wikuwe mehe
    we nuhem pixik kwaw izuwi nehe.
  eng-DRA: 'It is a proverb: A young man according to his way, even when he is old
    he will not depart from it.'
