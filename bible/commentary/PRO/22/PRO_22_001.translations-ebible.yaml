verse: PRO.022.001
translations:
  mal-C: സൽപ്പേര് അനവധി സമ്പത്തിനെക്കാൾ അഭികാമ്യം; ആദരണീയരാകുന്നത് വെള്ളിയെക്കാളും
    സ്വർണത്തെക്കാളും ശ്രേഷ്ഠം.
  deu-TKW: Ein guter Name ist wertvoller als großer Reichtum; besser als Silber und
    Gold ist Gunst.
  lin-lin: Kokende sango ya malamu ezali malamu koleka kozala na bomengo mingi ; lokumu
    ezali malamu koleka palata mpe wolo.
  eng-LSV: A name is chosen rather than much wealth, || Than silver and than gold—good
    grace.
  eng-GNV: A good name is to be chosen aboue great riches, and louing fauour is aboue
    siluer and aboue golde.
  eng-WEBSTER: A good name is rather to be chosen than great riches, and loving favor
    rather than silver and gold.
  nhw-BL: Más cuali para masehualme mitztlepanitase pampa tijchihua catli cuali huan
    amo para tijpiyasquía miyac tomi. Más cuali mitzcualitase para tiitztoc xitlahuac
    huan amo para tijpiyasquía oro huan plata hasta onmocahua.
  swh-ONEN: Heri kuchagua jina jema kuliko utajiri mwingi, kuheshimiwa ni bora kuliko
    fedha au dhahabu.
  bba-bba: Yĩsi ɡeerɑ dukiɑ bɑkɑ bɛɛrɛ kere. Bɛɛrɛ yɑ mɑɑ sii ɡeesu kɑ wurɑ kere.
  eng-KJVCPB: A good name is rather to be chosen than great riches, And loving favour
    rather than silver and gold.
  luo-luo: Nying maber oloyo bedo gi mwandu mathoth; bedo gi pwoch ber moloyo fedha
    gi dhahabu.
  meu-meu: Lada namona iabi-hidina ese taḡa badadia iabi-hididia e hereadiamu, bona
    lalo-namo esesilver eiava gold e hereadiamu.
  npi-ULB: धेरै धन-सम्पत्तिभन्दा असल नाउँ रोज्नु अनि निगाह सुन र चाँदीभन्दा उत्तम
    हो ।
  yor-yor: Yíyan orúkọ rere sàn ju púpọ̀ ọrọ̀ lọ, àti ojúrere dára ju fàdákà àti wúrà
    lọ.
  ind-ind: Nama baik lebih penting daripada harta berlimpah. Disenangi orang lebih
    baik daripada emas perak.
  pes-OPCB: نیکنامی برتر از ثروت هنگفت است و محبوبیت گرانبهاتر از طلا و نقره.
  tgl-ULB: Ang isang magandang pangalan ay dapat piliin higit pa sa labis na kayamanan,
    at mas mainam ang kagandahan ng loob kaysa sa pilak at ginto.
  hui-hui: Mbirale dindi dabudabu bu payabu wuwa homogo holenego nagalone lowa wali
    agalime abogo mini tigabi mana baya gibi biaga ka lene holenego bayaore gibi duniniorego
    ogoni dabolene nga.
  mya-mya: ကောင်းသောအသရေကို များစွာသော ဥစ္စာ ထက်သာ၍ ရွေးစရာကောင်း၏။ သူတပါးစုံမက်ခြင်း
    ကျေးဇူးသည် ရွှေငွေထက်သာ၍ ကောင်း၏။
  bod-N: དཔག་ཏུ་མེད་པའི་ནོར་ལས་མཚན་སྙན༌ལེགས། །གསེར་དང་དངུལ་ལས་བྱམས་སེམས་མཆོག་ཏུ༌གྱུར།།
  wsk-wsk: Kariimet nomotam te nip ningo ago bagara mu, mel ningo ningo suen la se
    manga mel ko sokel kia saparam.
  sna-sna: Zita rakanaka rinodiwa kwazvo kupfuura pfuma zhinji; kuremekedzwa kuri
    nani pane sirivha kana goridhe.
  spa-BLM: El buen nombre es más deseable que las grandes riquezas, y el favor amoroso
    es mejor que la plata y el oro.
  cac-cac: Tato vach' co b'inaji, yelxo te vach' d'a yichan̈ to te ay q'uen oro yed'
    q'uen plata d'ayon̈.
  swh-ULB: Jina jema huchaguliwa dhidi ya utajiri mwingi na fadhila ni bora kuliko
    fedha na dhahabu.
  bel-bel: Добрае імя лепшае за вялікае багацьце, і добрая слава лепшая за срэбра
    і золата.
  deu-ELBBK: Ein guter Name ist vorzüglicher als großer Reichtum, Anmut besser als
    Silber und Gold.
  mbb-OT: Is meupiya he zengeg lavew pa he meupiya he ebpilien kenà is dekelà he ketiǥeyunan.
    Is kedtehuza kenita te menge etew ne lavew pa he meupiya kenà is kegkeengkena
    ta te pelata wey vulawan.
  mal-2015: അനവധിസമ്പത്തിലും സൽകീർത്തിയും വെള്ളിയിലും പൊന്നിലും കൃപയും നല്ലതു.
  rmc-rmc: O lačho nav hin buter sar o baro barvaľipen, e pačiv hin feder sar o rup
    the o somnakaj.
  pes-OPV: نیک نامی از کثرت دولتمندی افضل است، و فیض از نقره و طلا بهتر.
  ron-1924: Ун нуме бун есте май де дорит декыт о богэцие маре ши а фи юбит прецуеште
    май мулт декыт арӂинтул ши аурул.
  ben-OBCV: প্রচুর ধনসম্পদের চেয়ে সুনাম বেশি কাম্য; রুপো ও সোনার চেয়ে সম্মান পাওয়া
    ভালো।
  som-som: Magac wanaagsan baa laga doortaa maal badan, Oo nimcana waa ka wanaagsan
    tahay lacag iyo dahab.
  lat-VUC: '[Melius est nomen bonum quam divitiæ multæ; super argentum et aurum gratia
    bona.'
  eng-ASVBT: A good name is rather to be chosen than great riches, And loving favor
    rather than silver and gold.
  mna-mna: Tomtom lelen pa gol ma silba mi koroŋ ndabokbokŋan pakan. Tamen sombe urundu
    ambai mi tomtom lelen piti, ina ilip kat pa koroŋ ta boozomen tana.
  ita-1885: La fama è più a pregiare che grandi ricchezze; E la buona grazia più che
    argento, e che oro.
  eng-LXXUP: A fair name is better than much wealth, And good favor is above silver
    and gold.
  eng-ULB: A good name is to be chosen over great riches and favor is better than
    silver and gold.
  spa-VBL: Tener una buena reputación es mejor que tener mucho dinero. El respeto
    es mejor que la plata y que el oro.
  fra-_FOB: La bonne réputation est préférable aux grandes richesses, et une bonne
    estime à l'argent et à l'or.
  mal-mal: അനവധി സമ്പത്തിനെക്കാൾ സൽക്കീർത്തിയും വെള്ളിയേക്കാളും പൊന്നിനെക്കാളും കൃപയും
    ഏറെ നല്ലത്.
  lit-lit: Geriau pasirinkti gerą vardą negu didelius turtus ir gerą vertinimą negu
    sidabrą ir auksą.
  urd-GVR: Nek nām baṛī daulat se qīmtī, aur manzūr-e-nazar honā sone-chāṅdī se behtar
    hai.
  suz-BL: शुश क्‍येट शोंप क्‍येङा मान पाइश्‍शो रिम्‍शो बाक्‍ब। सुन चांदी क्‍येङा दाक्‍चा
    पुंइसीचा रिम्‍शो बाक्‍ब। उपदेसक ७:१
  eng-NOY: A good name is rather to be chosen than great riches; And better is good-will
    than silver and gold.
  ita-1927: La buona riputazione è da preferirsi alle molte ricchezze; e la stima,
    all’argento e all’oro.
  ckb-ckb: ناوبانگی چاک لە دەوڵەمەندی گەورە خوازراوترە، ڕێزیش لە زێڕ و زیو باشترە.
  eng-BBE: A good name is more to be desired than great wealth, and to be respected
    is better than silver and gold.
  kan-OKCV: ಬಹು ಐಶ್ವರ್ಯಕ್ಕಿಂತಲೂ ಒಳ್ಳೆಯ ಹೆಸರು ಉತ್ತಮ; ಬೆಳ್ಳಿಬಂಗಾರಕ್ಕಿಂತಲೂ ಗೌರವದಿಂದಿರುವುದು
    ಉತ್ತಮ.
  tam-2017: திரளான செல்வத்தைவிட நற்புகழே தெரிந்துகொள்ளப்படக்கூடியது; பொன் வெள்ளியைவிட
    தயையே நலம்.
  spa-RV-1909: DE más estima es la buena fama que las muchas riquezas; y la buena
    gracia más que la plata y el oro.
  ron-BTF: Un nume bun este mai de ales decât mari bogății și favoare binevoitoare
    mai bine decât aur și argint.
  eng-WEBP: A good name is more desirable than great riches, and loving favor is better
    than silver and gold.
  eng-FBV: A good reputation is a much better choice than plenty of money; respect
    is better than silver and gold.
  nld-1939: Een goede naam is meer waard dan een groot vermogen, Bemind te zijn is
    beter dan zilver en goud.
  nch-BL: Más cuali para masehualme mitztepanitase pampa tijchihua cati cuali huan
    amo para tijpiyas miyac tomi. Más cuali mitzcualitase para tiitztoc xitahuac huan
    amo para tijpiyas oro huan plata hasta mocahua.
  vie-1934: Danh tiếng tốt còn hơn tiền của nhiều; Và ơn nghĩa quí hơn bạc và vàng.
  hin-CV: विशाल निधि से कहीं अधिक योग्य है अच्छा नाम; तथा स्वर्ण और चांदी से श्रेष्ठ
    है आदर सम्मान!
  eng-OURB: A good name is more desirable than great riches, and loving chen ·grace·
    is better than silver and gold.
  spa-BES: Un buen nombre es más deseable que una gran riqueza, y ser respetado es
    mejor que la plata y el oro.
  tdx-tdx: Paiaeñe mandikoatse ty vara jabajaba ty añarañe soa, vaho ambone’ ty volafoty
    naho ty volamena ty fañisohañe.
  tha-KJV: ชื่อเสียงดีเป็นสิ่งควรเลือกยิ่งกว่าความมั่งคั่งมากมาย และซึ่งเป็​นที​่โปรดปรานก็ยิ่งกว่ามีเงินหรือทอง
  por-BR-2018: É preferível ter um bom nome do que muitas riquezas; e ser favorecido
    é melhor que a prata e o o ouro.
  deu-ELO: Ein guter Name ist vorzüglicher als großer Reichtum, Anmut besser als Silber
    und Gold.
  eng-WYC-2018: Better is a good name, than many riches; for good grace is above silver
    and gold (or for a good reputation is more valuable than silver and gold).
  epo-epo: Nomo bona estas pli preferinda, ol granda riĉeco; Kaj bona estimo, ol arĝento
    kaj oro.
  uig-PIN: Yahxi nam zor bayliⱪⱪa igǝ boluxtin ǝwzǝl; Ⱪǝdir-ⱪimmǝt altun-kümüxtin
    üstündur.
  beo-beo: Hou aduna gala. Afae da di da moloi hou hamobeba:le, eno dunu da dima nodosa.
    Eno da di da bagade gagusu dunu agoai ba:mu. Di da moloi hamobeba:le, eno dunu
    da dima nodosa, amo logoga masa:ne ilegema.
  tpi-OTNT: Sapos ol man i ting yu gutpela man na ol i givim biknem long yu, orait
    dispela i winim tru olgeta mani samting bilong ol maniman.
  hau-SA: An fi son suna mai kyau fiye da wadata mai yawa; tagomashi kuma ya fi azurfa
    ko zinariya.
  uig-LAT: Yaxshi nam zor bayliqqa ige bolushtin ewzel; Qedir-qimmet altun-kümüshtin
    üstündur.
  nde-nde: Ibizo elihle liyathandeka kulenotho enengi; ukuhlonitshwa kungcono kulesiliva
    kumbe igolide.
  ton-ton: ‌ʻOku lelei hake ʻae fili ki he hingoa ʻoku ongolelei ʻi he fili ki he
    koloa lahi, pea lelei hake ke ʻofeina ʻi he maʻu ʻae siliva mo e koula.
  ces-1613: Vzácnější jest jméno dobré než bohatství veliké, a přízeň lepší než stříbro
    a zlato.
  eng-WMB: A good name is more desirable than great riches, and loving favor is better
    than silver and gold.
  tam-TCV: அதிக செல்வத்தைவிட நற்பெயரே விரும்பத்தக்கது; வெள்ளியையும் தங்கத்தையும்விட
    நன்மதிப்பைப் பெறுவதே சிறந்தது.
  ceb-ULB: Ang maayong ngalan pagapilion labi pa sa dagkong mga bahandi ug ang kaluoy
    mas maayo pa kay sa plata ug bulawan.
  pol-UBG: Cenniejsze jest dobre imię niż wielkie bogactwa, a przychylność lepsza
    niż srebro i złoto.
  agr-agr: Pegkegnum augmatam ata nunuwai wiakchameutan nagkaesau.
  kyc-kyc: Emba bange malu retarenepape embena yulu pyuo larene kata dokona embena
    kingi doko keyange ingyuo ketae pelyamo lao wambu menge dupwame suu pyarami doko
    mupwa wakasa ingilyamo.
  urd-GVU: نیک نام بڑی دولت سے قیمتی، اور منظورِ نظر ہونا سونے چاندی سے بہتر ہے۔
  deu-1912: Ein guter Ruf ist köstlicher denn großer Reichtum, und Gunst besser denn
    Silber und Gold.
  kan-2017: ಬಹುಧನಕ್ಕಿಂತಲೂ ಒಳ್ಳೆಯ ಹೆಸರು ಉತ್ತಮ, ಬೆಳ್ಳಿ, ಬಂಗಾರಕ್ಕಿಂತಲೂ ಸತ್ಕೀರ್ತಿಯು ಅಮೂಲ್ಯ.
  yap-yap: Fa’anra ngam mel’eg e bin ni nge yag ngom, ko thim ni nge fel’ ara fla’ab
    ni ngari yo’or ban’en rom, ma ngam mel’eg ni nge fel’ thim.
  hlt-MCSB: Khuehtawn a yet lakah ming then tuek lah. Tangka lakah, sui lakah, mikdaithen
    ni aka then.
  mdy-ETH: ኮሺ ሱንሢ ሚርጌ ቆሎይዳፓ ዓሲና ናሽኪንቲሢያ ቢራና ዎርቄናፓ ባሻኔ።
  kew-kew: Gore onaame ne ora epe aa kone sua adaa bi gialimi-daare gomere mone oyae
    adaapu imi aanu page rabuaniaye.
  twi-ASANTE: Edin pa yɛ sene ahonya bebrebe; sɛ wɔbɛdi wo ni yɛ sene dwetɛ anaa sikakɔkɔɔ.
  eng-WEBU: A good name is more desirable than great riches, and loving favor is better
    than silver and gold.
  wal-wal: Lo77o sunttai daro duretettaappe aadhdhees; sabettiyoogeekka biraappenne
    worqqaappe aadhdhees.
  acu-NT: 'Aints ainau iin pachitmasar: Nuka pengke aintsuitai tiartinka kurin tura
    kuikian nangkamasang timiá pengkeraitai.'
  spa-PDDPT: Más vale el buen nombre que las muchas riquezas, Y el ser apreciado más
    que la plata y el oro.
  gun-gun: Nhanemba'e rei-rei retaa gui ovareve va'e ma nhanderery re ima'endu'a porãa.
    Prata ha'e ouro gui ha'eveve va'e ma nhanemboetea.
  agu-BL: Mas balaj yi at balaj yolbil tetz jun, nin na ak'lij k'ej cya'n wunak, swutz
    yi atk jun c'oloj oro tu sakal tuch'.
  ilo-ULB: Rumbeng a ti nasayaat a nagan ti pilien saan ket a tay adu a kinabaknang,
    ken nasaysayaat ti pabor ngem ti pirak ken balitok.
  kpg-kpg: Maa goe bolo goe e hilihili i mehanga di ingoo humalia mo nia maluagina,
    goe hilihilia di ingoo humalia.
  uig-ARA: ياخشى نام زور بايلىققا ئىگە بولۇشتىن ئەۋزەل؛ قەدىر-قىممەت ئالتۇن-كۈمۈشتىن
    ئۈستۈندۇر.
  bps-bps: Fye fa ku fye dengeg i satu to, di nun bong knunan, na i kafye dengegan
    mabtas fa di salafì na blawen.
  sus-sus: Xili fanyi fan naafuli bɛ, binyɛ tide dangi xɛɛma nun gbeti tide ra.
  pon-2006: Ma ke pahn pilada nanpwungen ndand mwahu oh ahneki dipwisou, eri, pilada
    ndand mwahu.
  ksd-ksd: A bo na iang i ngatngat ta dir ma ra ngala na tabarikik, Ma ba di manane
    dat i boina ta dital ma ra silva ma ra goled.
  tur-YTC: İyi ad büyük zenginliklerden daha değerlidir, Sevgi dolu iyilik gümüş ve
    altından daha iyidir.
  bel-N: Лепш [добрае] імя, чым вялікія багацьці, лепш добрая слава, чым срэбра і
    золата.
  grc-BRENT: Αἱρετώτερον ὄνομα καλὸν ἢ πλοῦτος πολύς, ὑπὲρ δὲ ἀργύριον καὶ χρυσίον
    χάρις ἀγαθή.
  ind-AYT: Nama baik lebih dipilih daripada kekayaan besar, dan dikasihi lebih baik
    daripada perak atau emas.
  nya-nya: Mbiri yabwino ndi yofunika kuposa chuma chambiri; kupeza kuyanja nʼkwabwino
    kuposa siliva kapena golide.
  hrv-hrv: Dobro je ime bolje od velika bogatstva, i bolja je naklonost od srebra
    i zlata.
  mps-mps: Te bidi dabego nage te wiegi yai bidi da homu elama, tama augwaligo genuai
    nogi nageba mobaso da, teda tego te tigidali mone me, te silva dali gol dali si
    te aiyaba mu elaluaibao.
  tpi-tpi: Sapos ol man i ting yu gutpela man na ol i givim biknem long yu, orait
    dispela i winim tru olgeta mani samting bilong ol maniman.
  dan-1931: Hellere godt Navn end megen rigdom, Yndest er bedre end Sølv og Guld.
  vie-OVCB: Danh thơm tiếng tốt hơn giàu có; còn ân huệ quý hơn bạc vàng.
  guj-2017: સારું નામ એ પુષ્કળ ધન કરતાં અને પ્રેમયુક્ત રહેમ નજર સોનારૂપા કરતાં ઇચ્છવાજોગ
    છે.
  pon-2006A: Ma ke pahn pilada nanpwungen ndand mwahu oh ahneki dipwisou, eri, pilada
    ndand mwahu.
  por-BRBSL: Um bom nome é mais desejável do que grandes riquezas, e favor amoroso
    é melhor do que prata e ouro.
  swe-swe: Välj hellre att behålla ett gott rykte än [att armbåga dig fram för att
    få] stor rikedom. Ett gott anseende är bättre än silver och guld.
  cth-cth: Hnopai moikapap hlak hai minhawinae heh rawi hanelah ao, tangka hoi sui
    hlak hai ayâ ni pahrennae heh ngaihnawn hanelah ao.
  twi-twi: Din pa ye sen ahonya bebrebe; sɛ wobedi wo ni ye sen dwetɛ anaa sikakɔkɔɔ.
  hlt-hlt: Khuehtawn a yet lakah ming then tuek lah. Tangka lakah, sui lakah, mikdaithen
    ni aka then.
  tbz-SIM: Kuyetìfeitóo tɔ̃ũnɛ̀mu tikpɑ̀tì, kɛ̀ bɛnìtìbɛ̀ dɑ dɔ́ dɛ̀ pɛ̃ɛ̃tɛ́ mɛsɔɔ
    nnɛ̀ idíítí.
  msy-2020: Gumazamiziba ghaze, nɨ gumazir aghuim, ezɨ me ziar ekiam nɨ ganɨdima,
    arazir kam bar dera. Guizbangɨra, ziar ekiam iniamin arazim, a dagɨar avɨriba
    iniamin arazim, bar a gafira.
  dop-dop: Pə kəlɑ teu sɩ nyɑ́ hətɛ ɩ́ yɑɑ, nɑ mpi n kɑ́ wɛɛnɑ wɛnɑʋ sɔsɔɔm tɔ, pɛɛlɛɛ
    kəlɑ wʋlɑ nɑ liɣitee nyəɣətʋ kɛ teu.
  azb-azb: Yaxşı ad böyük sərvətdən, Lütfkarlıq isə qızıl-gümüşdən üstündür.
  eng-DBY: A [good] name is rather to be chosen than great riches; loving favour rather
    than silver and gold.
  hin-2017: बड़े धन से अच्छा नाम अधिक चाहने योग्य है, और सोने चाँदी से औरों की प्रसन्नता
    उत्तम है।
  wol-KYG: Jëw bu rafet a gën barele, wegeel gën xaalis ak wurus.
  bjr-bjr: Andeeqara auqu amirafa moomoo ainaina faqa munnimma faqa uriqararafa maridanoo.
    Siruaa faqa koora faqa ureeqarafa maridanoo.
  eng-YLT: A name is chosen rather than much wealth, Than silver and than gold — good
    grace.
  kne-kne: Din dayaw di esay ipogaw et nabanbanol mo palata ya balitok.
  eng-WYC-2017: Better is a good name, than many riches; for good grace is above silver
    and gold.
  eng-WMBB: A good name is more desirable than great riches, and loving favour is
    better than silver and gold.
  urd-GVH: नेक नाम बड़ी दौलत से क़ीमती, और मंज़ूरे-नज़र होना सोने-चाँदी से बेहतर है।
  rug-rug: Na pozapoza leana si ta okoraena hola, hola nia sa tinagotago nomana; meke
    pude ta pamaṉae si leana hola nia sa siliva na qolo.
  gaz-gaz: Maqaan gaariin badhaadhummaa guddaa caalaa filatamaa dha; kabajamuunis
    meetii fi warqee caala.
  fra-LSG: La réputation est préférable à de grandes richesses, Et la grâce vaut mieux
    que l’argent et que l’or.
  yal-yal: Xili faɲiyaan fisa nafulu gbeen xa, hinanna fisa gbetin nun xɛmaan xa.
  haw-1868: HE mea makemakeia ke kaulaua mamua o ka waiwai he nui; A mamua hoi o ke
    kala a me ke gula ka lokomaikai io.
  arb-NAV: الصِّيتُ مُفَضَّلٌ عَلَى الْغِنَى الطَّائِلِ، وَنِعْمَةُ الْمَعْرُوفِ خَيْرٌ
    مِنَ الذَّهَبِ وَالْفِضَّةِ.
  ewe-ewe: Ŋkɔ nyui didi nyo wu kesinɔnuwo eye ŋudzedzekpɔkpɔ nyo wu klosalo kple
    sika.
  eng-LEE: A good name is preferable to abundant riches, and good grace, to silver
    and to gold.
  asm-FB: প্ৰচুৰ ধনতকৈয়ো সুনাম মনোনীত কৰা, সোণ আৰু ৰূপতকৈ অনুগ্ৰহ উত্তম।
  sus-A: شِلِ قَنيِ قَن نَاقُلِ بّ، بِنيّ تِدٍ دَنفِ شّيمَ نُن فبٍتِ تِدٍ رَ.
  fra-SBL: Un bon nom est plus désirable que de grandes richesses, et la faveur de
    l'amour vaut mieux que l'argent et l'or.
  hbo-hbo: נִבְחָ֣ר שֵׁ֭ם מֵעֹ֣שֶׁר רָ֑ב מִכֶּ֥סֶף וּ֝מִזָּהָ֗ב חֵ֣ן טֹֽוב׃
  kik-kik: Rĩĩtwa rĩega nĩrĩakwĩrirĩrio gũkĩra ũtonga mũnene; gũtĩĩka nĩ kwega gũkĩra
    betha kana thahabu.
  fra-NCL: La bonne renommée vaut mieux que de grandes richesses, et l’estime a plus
    de prix que l’argent et que l’or.
  cek-AK: Angraenghaih pongah loe ahmin hoihhaih to qoih han hoih kue; sui hoi sumkanglung
    pongah doeh amlunghaih to koeh kue han oh.
  cuk-cuk: Ibmar-nuegan-bukidar-nikadba, bur nuedid, nug-nued nikued. Bukidar-or-nikuedba,
    degi, mani-nikuedba, bur nuedid begi dulemar nued sunmaked.
  uig-CYR: Яхши нам зор байлиққа егә болуштин әвзәл; Қәдир-қиммәт алтун-күмүчтин үстүндур.
  tel-2017: గొప్ప ఐశ్వర్యం కంటే మంచి పేరు, వెండి బంగారాలకంటే దయ మరింత అభిలషించ దగినవి.
  hat-BSA: Yon bon non pi bon pase tout richès; e favè Bondye, pase ajan ak lò.
  kos-kos: Kom ac fin sule inmasrlon elah wo ac mwe kasrup, sulela elah wo.
  hbo-WLC: נִבְחָ֣ר שֵׁ֭ם מֵעֹ֣שֶׁר רָ֑ב מִכֶּ֥סֶף וּ֝מִזָּהָ֗ב חֵ֣ן טֽוֹב׃
  ibo-ibo: Ihe nhọrọ dị ezi mma ka aha ọma bụ karịa ọtụtụ akụ, ịnata amara ihuọma
    ka mma karịa ọlaọcha na ọlaedo.
  ory-ory: ବହୁତ ଧନ ଅପେକ୍ଷା ସୁନାମ ମନୋନୀତ ହେବା ଯୋଗ୍ୟ, ପୁଣି, ରୂପା ଓ ସୁନା ଅପେକ୍ଷା ସ୍ନେହସୂଚକ
    ଅନୁଗ୍ରହ ଉତ୍ତମ।
  chk-chk: Kopwe filätä iteüöch lap seni wöümong, pun än aramas aücheanikich a mürina
    seni silifer ika kolt.
  rop-rop: If yu jidan gudbala en pipul abum rispek blanga yu wal tharran im mowa
    gudwan den yu abum loda silba en gol.
  ukr-1871: Добре ймя лїпше над велике багацтво, й добра слава дорожша над золото
    й срібло.
  deu-1951: Ein guter Name ist wertvoller als großer Reichtum, und Anmut ist besser
    als Silber und Gold.
  eng-JPS: A good name is rather to be chosen than great riches, and loving favour
    rather than silver and gold.
  srp-1865: Bolje je ime nego veliko bogatstvo, i milost je bolja nego srebro i zlato.
  lug-lug: Erinnya eddungi lyagalibwa okusinga eby’obugagga ebingi, n’okuganja kusinga
    ffeeza oba zaabu.
  heb-heb: נבחר שם מעשר רב מכסף ומזהב חן טוב׃
  ben-IRV: প্রচুর ধনের থেকে সুখ্যাতি ভালো; রৌপ্য ও সুবর্ণ অপেক্ষা প্রসন্নতা ভাল।
  pan-pan: ਵੱਡੇ ਧਨ ਨਾਲੋਂ ਨੇਕਨਾਮੀ ਚੁਣਨੀ ਚਾਹੀਦੀ ਹੈ, ਅਤੇ ਸੋਨੇ ਚਾਂਦੀ ਨਾਲੋਂ ਕਿਰਪਾ ਚੰਗੀ
    ਹੈ।
  tkr-tkr: Hı'rmat nuk'rayleyiy-k'ınəəğəyle geeb vukkiykne, Yugun doyud xənne var-devletıle
    geed ikkiykne.
  mya-JVB: ကောင်းသောအသရေ ကို များစွာ သော ဥစ္စာ ထက် သာ၍ရွေး စရာကောင်း၏။ သူတပါးစုံမက်ခြင်း
    ကျေးဇူး သည် ရွှေ ငွေ ထက် သာ၍ကောင်း ၏။
  tte-O: Tem tomo esam sitobalan inamwanamwasosi kabo muli mena wasawasa lalakina.
  tbg-tbg: Kia airi airaira varenarara noraiqaa kera iriraitira, vaiinti nahenti ai
    nora autu amirara noraiqaakera iriane. Korive silvaave koqe ori vaivarovata, koqe
    autuvano avuni nora haikama vairo.
  hmo-hmo: Ladana namona tauna ese, kohu momo tauna ia hereaia noho. Bema ladana namo
    bona kohu momo ruaosi, edia huanai ta oi abia hidi neganai, ladana namona do oi
    abia hidi.
  urd-urd: नेक नाम बेक़यास ख़ज़ाने से और एहसान सोने चाँदी से बेहतर है।
  rus-SYN: Доброе имя лучше большого богатства, и добрая слава лучше серебра и золота.
  bqc-SIM: Tↄ́ na dɛ àizɛɛa, na ń gbɛ̃́ↄ dɛ vua ń ã́nusuola.
  tcz-CHONGTHU: Haosatna sanga minphat kilhen ding apha jon, sana le dangka sanga
    jong, mihem lunglhaina um ding aphajoi.
  mar-mar: चांगले नाव विपुल धनापेक्षा आणि सोने व चांदीपेक्षा प्रीतीयुक्त कृपा निवडणे
    उत्तम आहे.
  hlt-THB: Khawhthem khawzah anglakawh mingleek naak tyk, Sui ingkaw tangka anglakawh
    mikhaileeknaak ce tyk.
  qub-qub: Aypalla gorita, guellayta charänanpa ruquin mas alliga caycan pï-maywanpis
    rejsinacushanmi, alli parlasha cashanmi.
  bqp-bqp: Tↄ́ nna de aruzɛkɛla, nna kũ gbɛ̃nↄo de wura kũ andurufuuola.
  hat-hat: Pito yo nonmen non ou an byen pase pou ou gen anpil richès. Pito moun gen
    anpil konsiderasyon pou ou pase pou ou gen anpil lajan ak anpil lò.
  eng-BSB: A good name is more desirable than great riches; favor is better than silver
    and gold.
  tod-tod: Tɔɠɔɠulagi vizɔgɛ naavolo wolaiti ba, è unfe zɔiti ma, naa vizɔgɛ, é
    leʋe walii ʋa ta zanugi.
  eng-WEBPB: A good name is more desirable than great riches, and loving favour is
    better than silver and gold.
  kbq-kbq: Vahe'mo'ma knare kagi'ma kami'zamo'a, rama'a fenoma ante'zana agatere'ne.
    Hagi vahe'mo'ma kagri'ma kavesigante zamo'a, goline silvanena agatere'ne.
  nhe-BL: Más cuali para tlacame mitztlepanitase pampa tijchihua tlen cuali huan ax
    para tijpiyasquía miyac tomi. Más cuali mitzcualitase para tiitztoc xitlahuac
    huan ax para tijpiyasquía oro huan plata hasta mocahua.
  bus-bus: Tↄ́ nnaa dɛ auzikila, nna kↄ̃n gbɛ̃nↄo dɛ vura kↄ̃n kondogiola.
  gub-BL: Her ikatu ma'e ikatu wera'u temetarer tetea'u wi a'e. Aze teko uze'egatu
    nerehe wà, waze'egatu haw hekuzar katu wera'u itaxig parat wi a'e, itazu or wi
    a'e no.
  eng-DRA: 'A good name is better than great riches: and good favour is above silver
    and gold.'
