verse: PRO.022.025
translations:
  mal-C: അല്ലെങ്കിൽ നിങ്ങൾ അവരുടെ രീതികൾ അനുശീലിക്കുകയും നിങ്ങളെത്തന്നെ കെണിയിൽ വീഴ്ത്തുകയും
    ചെയ്യും.
  deu-TKW: damit du dich nicht an seine Pfade gewöhnest, und dir einen Fallstrick
    für dein Leben holest.
  lin-lin: noki te okoyekola nzela na ye mpe okokangama na motambo na ye.
  eng-LSV: Lest you learn his paths, || And have received a snare to your soul.
  eng-GNV: Least thou learne his wayes, and receiue destruction to thy soule.
  eng-WEBSTER: Lest thou learn his ways, and get a snare to thy soul.
  nhw-BL: Amo nijnequi para nojquiya tijchihuas quen inijuanti quichihuaj. Hueli timocuapolos
    ipan tlajtlacoli huan timiquis.
  swh-ONEN: la sivyo utajifunza njia zake na kujiingiza mwenyewe kwenye mtego.
  bba-bba: Kɑɑ rɑ win dɑɑ sɑɑri kpɑ ɑ yinɑ wɔri.
  eng-KJVCPB: Lest thou learn his ways, And get a snare to thy soul.
  luo-luo: dipo nono ka ipuonjori yorene, ma iwuon idonj e obadho.
  meu-meu: ena dala ba manadalaidia, bona sibomu idoa ai ba heidoa na garina.
  npi-ULB: नत्रता तैँले त्यसका मार्गहरू सिक्‍ने छस्, र तेरो प्राण पासोमा पर्ने छ ।
  yor-yor: Kí ìwọ má ba à kọ́ ìwà rẹ̀, ìwọ a sì gba ìkẹ́kùn fún ara rẹ.
  ind-ind: Karena engkau akan terpengaruh oleh kebiasaan mereka dan memasang jerat
    bagi dirimu sendiri.
  pes-OPCB: مبادا مثل آنها شوی و زندگی خود را تباه کنی.
  tgl-ULB: o matututunan mo ang kaniyang mga pamamaraan, at papaluputan mo ang iyong
    sarili sa isang patibong.
  hui-hui: Ti heba nenege haabo hariyagua mana ko tigua biaga ngarume í̠bi dariba
    halu mani í̠ mo ko holebira.
  mya-mya: လိုက်လျှင် သူ၏ထုံးစံဓလေ့တို့ကိုသင်၍၊ ကိုယ် အသက်ကျော့မိရာဖြစ်လိမ့်မည်။
  bod-N: དེ་མིན་ཁྱོད་ཀྱང་ལམ་དེར༌འགྲོ། །རང་ཉིད་རྙི་རྒྱར་ཚུད་པར༌བྱེད།།
  wsk-wsk: Ni uwuta bitar ale noko kiwem memek mu arik ale keta nimi talipara ningi
    bitar bore ko.
  sna-sna: kuti urege kudzidza tsika dzake, uye urege kuzviteya nomusungo.
  spa-BLM: para que no aprendas sus caminos y atrapar tu alma.
  cac-cac: axo talaj tz'aji, tze c'ayb'an schucal b'eyb'al eb' chi', ichato van e
    sud'an e b'a d'ay.
  swh-ULB: au utajifunza njia zake na utakuwa chambo kwa nafsi yako.
  bel-bel: каб ня стаць на шляхі ягоныя і не наклікаць пятлі на душу тваю.
  deu-ELBBK: damit du seine Pfade nicht lernst und einen Fallstrick für deine Seele
    davonträgst.
  mbb-OT: su kela ke mekeiring ka kandin, ne egke-uwit-uwit ka zutun he kineiya.
  mal-2015: നീ അവന്റെ വഴികളെ പഠിപ്പാനും നിന്റെ പ്രാണൻ കണിയിൽ അകപ്പെടുവാനും സംഗതി വരരുതു.
  rmc-rmc: hoj te na phires pal leskro chodňikos a te na peres andre pasca.
  pes-OPV: مبادا راههای او را آموخته شوی و جان خود را در دام گرفتار سازی.
  ron-1924: ка ну кумва сэ те депринзь ку кэрэриле луй ши сэ-ць ажунгэ о курсэ пентру
    суфлет.
  ben-OBCV: পাছে তুমিও তাদের জীবনযাত্রার ধরন শিখে ফেলো ও নিজেই ফাঁদে জড়িয়ে পড়ো।
  som-som: Waaba intaas oo aad jidkiisa baratid, Oo aad naftaadana dabin ku riddid.
  lat-VUC: ne forte discas semitas ejus, et sumas scandalum animæ tuæ.
  eng-ASVBT: Lest thou learn his ways, And get a snare to thy soul.
  mna-mna: '@see-verse:PRO.022.024'
  ita-1885: Che talora tu non impari i suoi costumi, E non prenda un laccio all'anima
    tua.
  eng-LXXUP: Lest thou learn of his ways, And get snares to thy soul.
  eng-ULB: or you will learn his ways and you will take bait for your soul.
  spa-VBL: para que no aprendas a ser como ellos y no destruyas tu vida.
  fra-_FOB: De peur que tu n'apprennes ses voies, et qu'elles ne soient un piège pour
    ton âme.
  mal-mal: നീ അവന്റെ വഴികളെ പഠിക്കുവാനും നിന്റെ പ്രാണൻ കെണിയിൽ അകപ്പെടുവാനും സംഗതിവരരുത്.
  lit-lit: kad neišmoktum jo kelių ir nepaspęstum žabangų savo sielai.
  urd-GVR: Aisā na ho ki tū us kā chāl-chalan apnā kar apnī jān ke lie phandā lagāe.
  suz-BL: मेको नु गाक्‍ते हना, मोदेंशोन दुम्‍शा, ग्‍याइक्‍चा पुंइसीनेवे।
  eng-NOY: Lest thou learn his ways, And take to thyself a snare.
  ita-1927: che tu non abbia ad imparare le sue vie e ad esporre a un’insidia l’anima
    tua.
  ckb-ckb: نەوەک لە ڕێچکەی ئەوان ڕابێیت، خۆت تووشی تەڵە بکەیت.
  eng-BBE: For fear of learning his ways and making a net ready for your soul.
  kan-OKCV: ಹಾಗೆ ಮಾಡಿದರೆ ನೀನು ಅವನ ನಡತೆಗಳನ್ನು ಕಲಿತು, ನಿನ್ನನ್ನೇ ಉರುಲಿಗೆ ಸಿಕ್ಕಿಸಿಕೊಳ್ಳುವೆ.
  tam-2017: அப்படிச் செய்தால். நீ அவனுடைய வழிகளைக் கற்றுக்கொண்டு, உன்னுடைய ஆத்துமாவுக்குக்
    கண்ணியை கொண்டுவருவாய்.
  spa-RV-1909: Porque no aprendas sus maneras, y tomes lazo para tu alma.
  ron-BTF: Ca nu cumva să înveți căile lui și să obții o capcană pentru sufletul tău.
  eng-WEBP: lest you learn his ways and ensnare your soul.
  eng-FBV: in case you learn to be like them and make a mess of your life.
  nld-1939: Anders raakt ge vertrouwd met hun wegen, En zet ge een valstrik voor uzelf.
  nch-BL: Amo nijnequi para nojquiya tijchihuas quej inijuanti quichihuaj. Hueli timocuapolos
    ipan tajtacoli huan timiquis.
  vie-1934: E con tập theo đường lối nó, Và linh hồn con bị bẫy hãm hại chăng.
  hin-CV: कहीं ऐसा न हो कि तुम भी उसी के समान बन जाओ और स्वयं किसी फंदे में जा फंसो.
  eng-OURB: lest you learn his ways, and ensnare your soul.
  spa-BES: Por temor a aprender sus caminos y hacer una red lista para tu alma.
  tdx-tdx: kera ho zatse o sata’eo, vaho hifehefehe am-pandrik’ ao ty fiai’o.
  tha-KJV: เกรงว่าเจ้าจะเรียนรู้ทางของเขา และพัวพันจิตใจเจ้าเข้าในบ่​วง
  por-BR-2018: Para que não aprendas o caminho dele, e te ponhas em armadilhas para
    tua alma.
  deu-ELO: damit du seine Pfade nicht lernest und einen Fallstrick davontragest für
    deine Seele.
  eng-WYC-2018: lest peradventure thou learn his ways, and take cause of stumbling
    to thy soul. (lest perhaps thou learn his ways, and bring a cause of stumbling
    unto thy soul.)
  epo-epo: Ke vi ne lernu lian vojon Kaj ne ricevu reton por via animo.
  uig-PIN: Bolmisa, uning yaman yolini ɵginip ⱪelip, ⱪiltaⱪⱪa qüxisǝn.
  beo-beo: Di da amaiwane hou lasa:besa:le amola dia hou bu afadenemu hamedeiwane
    ba:sa:besa:le amo maedafa dogolegema.
  tpi-OTNT: Nogut yu kisim pasin bilong ol na bihain ol samting nogut i bagarapim
    yu.
  hau-SA: in ba haka ba za ka koyi hanyoyinsa ka kuma sa kanka a tarko.
  uig-LAT: Bolmisa, uning yaman yolini öginip qélip, qiltaqqa chüshisen.
  nde-nde: funa ufunde izindlela zakhe uzingenise emjibileni.
  ton-ton: Telia naʻa ke ako ki hono ngaahi hala, pea tauheleʻi ai ho laumālie.
  ces-1613: Abys se nenaučil stezkám jeho, a nevložil osídla na duši svou.
  eng-WMB: lest you learn his ways and ensnare your soul.
  tam-TCV: ஏனெனில் ஒருவேளை நீயும் அவனுடைய வழிகளைக் கற்றுக்கொண்டு, உன்னை கண்ணியில்
    சிக்க வைத்துக்கொள்ளலாம்.
  ceb-ULB: o tingali ug makakat-on ka sa iyang mga paagi ug motukob ka sa paon alang
    sa imong kalag.
  pol-UBG: Byś nie przywykł do jego dróg i nie zastawił sideł na swą duszę.
  urd-GVU: ایسا نہ ہو کہ تُو اُس کا چال چلن اپنا کر اپنی جان کے لئے پھندا لگائے۔
  deu-1912: du möchtest seinen Weg lernen und an deiner Seele Schaden nehmen.
  kan-2017: ಮಾಡಿದರೆ ಅವನ ದುರ್ನಡತೆಯನ್ನು ಅನುಸರಿಸಿ, ನಿನ್ನ ಆತ್ಮವನ್ನು ಉರುಲಿಗೆ ಸಿಕ್ಕಿಸಿಕೊಳ್ಳುವಿ
    ನೋಡಿಕೋ.
  yap-yap: Ya rayag ni mit pangirad ngom ni dabkiyag ni mu thilyegnem.
  hlt-MCSB: Anih kah caehlong, caehlong ah na cang vetih, na hinglu te hlaeh dongah
    na man sak ve.
  mdy-ETH: ኔኤኒ ዒዛ ባኮ ዔሬቴ ዬያፓ ቶሊ ኬስካዓኬ።
  kew-kew: Nimuna pemea ne mada palia rabu orope go waeanu-mi ne ma-oyalia.
  twi-ASANTE: anyɛ saa a, wobɛsua nʼakwan na woakɔtɔ afidie mu.
  eng-WEBU: lest you learn his ways and ensnare your soul.
  wal-wal: Neeni a hanuwaa meezetikko, guyyeppe agganau danddayakka.
  acu-NT: Tura ni turamurin jiisam, wisha nunisnak aitkataj tu nintimsaip. Turakmeka
    chapikjai jingkiamua nunismek wait wajaktinuitme.
  spa-PDDPT: No sea que te acostumbres a sus caminos, Y coloques lazo a tu propia
    alma.
  gun-gun: ndee avi reiko e'ỹ aguã ha'e kuery reko vaia rupi, mba'eta ha'e ramia py
    rembo'a uka 'rã nderekovea.
  agu-BL: Na qui cunin batz ltz'a'w e'chk ajtza'kla'tz ita'n te'j, nin tan yi e'chk
    ajtza'kla'tz ichuc copon ic'alol itib tk'ab quimichil.
  ilo-ULB: amangan no masursuromton dagiti wagasna, ket saankaton a makalapsut iti
    silo.
  kpg-kpg: Goe e mee hua di kabe nadau hangahaihai, ga deemee iei goe di huli.
  uig-ARA: بولمىسا، ئۇنىڭ يامان يولىنى ئۆگىنىپ قېلىپ، قىلتاققا چۈشىسەن.
  bps-bps: du ken mlalò ge i kenen ldam, na là ge fakay samfulê di fye.
  sus-sus: xa na mu a ra i fan darima nɛ na mɔɔli ra, na fa findi gantanyi ra i suxuma
    naxan na.
  pon-2006: Ke pahn kak en alasang arail tiahk oh sohla kak pweieksang.
  ksd-ksd: Kan una laure kana mangamangana, Ma una papa ta ra kun.
  tur-YTC: Yoksa onun yollarını öğrenir, Canını tuzağa düşürürsün.
  bel-N: каб ты не навучыўся сьцежкам яго і не нацягнуў пятлі на душу тваю.
  grc-BRENT: μήποτε μάθῃς τῶν ὁδῶν αὐτοῦ, καὶ λάβῃς βρόχους τῇ σῇ ψυχῇ.
  ind-AYT: supaya jangan sampai kamu mempelajari jalannya, dan memasang jerat bagi
    dirimu sendiri.
  nya-nya: kuopa kuti iwe ungadzaphunzire njira zake ndi kukodwa mu msampha.
  hrv-hrv: da se ne bi privikao na staze njegove i namjestio zamku duši svojoj.
  mps-mps: Tiyu, nago augwaligo ebo kolesaga selama, tama nosali te dwai nai dabego
    nage dolabuo. (3)
  tpi-tpi: Nogut yu kisim pasin bilong ol na bihain ol samting nogut i bagarapim yu.
  dan-1931: at du ikke skal lære hans Stier og hente en Snare for din Sjæl.
  vie-OVCB: để con khỏi học tính nóng nảy và làm hại cho linh hồn con.
  guj-2017: જેથી તું તેના માર્ગો શીખે અને તારા આત્માને ફાંદામાં લાવી નાખે.
  pon-2006A: Ke pahn kak en alasang arail tiahk oh sohla kak pweieksang.
  por-BRBSL: para que você não aprenda seus caminhos e ludibriar sua alma.
  swe-swe: Om du gör det, så kan du lära dig (ta efter) hans stigar (välkända, upptrampade
    gångvägar) och gillra en fälla för dig själv.
  cth-cth: Ahnimae nuen na kamtu vaiteh, na hringnae a kâman han.
  twi-twi: anyɛ saa a, wubesua nʼakwan na woakɔtɔ afiri mu.
  hlt-hlt: Anih kah caehlong, caehlong ah na cang vetih, na hinglu te hlaeh dongah
    na man sak ve.
  tbz-SIM: ɑ yɑ̀ɑ̀ bo bɛ̀ teetɛ́ kɛ́tɑ tìmɑtì miɛkɛ.
  msy-2020: Nɨ kamaghɨn damu, nɨ men arazim inightɨ, gɨn bizir kuraba azuazimɨn mɨn
    nɨ mɨsuegh nɨ gasɨghasigham.
  dop-dop: Pə́ tɑɑ kɔɔ nɑ ń kɛɛnɑ-wɛ nɑ pɑ́ pəsɩ-ŋ ɩsɩɩ kɑtɔkɑ.
  azb-azb: Yoxsa onun yollarına alışarsan, Canını tələyə salarsan.
  eng-DBY: lest thou learn his paths, and get a snare to thy soul.
  hin-2017: कहीं ऐसा न हो कि तू उसकी चाल सीखे, और तेरा प्राण फंदे में फँस जाए।
  wol-KYG: Lu ko moy nga mel ni moom, te kon nga lonku.
  bjr-bjr: Anee mina oosana irisee sia amana mi oosanna minniseennaranoo, arinnaranoo.
  eng-YLT: Lest thou learn his paths, And have received a snare to thy soul.
  kne-kne: tan maalinan ka en daida et kaman kan nakna si tagdey.
  eng-WYC-2017: lest peradventure thou learn his ways, and take cause of stumbling
    to thy soul.
  eng-WMBB: lest you learn his ways and ensnare your soul.
  urd-GVH: ऐसा न हो कि तू उसका चाल-चलन अपनाकर अपनी जान के लिए फंदा लगाए।
  rug-rug: na kote gua meke gugua asa si agoi meke ta hebae nia goi.
  gaz-gaz: yoo kana goote karaa isaa baratta; ofii kees kiyyootti galchita.
  fra-LSG: De peur que tu ne t’habitues à ses sentiers, Et qu’ils ne deviennent un
    piège pour ton âme.
  yal-yal: alogo i nama a sigati kiin tongo, i yi suxu luti ratixin na.
  haw-1868: O ao iho oe i kona mau aoao, A loaa i kou uhane ka hihia.
  arb-NAV: لِئَلّا تَأْلَفَ تَصَرُّفَاتِهِ، وَتُوْقِعَ نَفْسَكَ فِي الشَّرَكِ.
  ewe-ewe: ne menye nenema o la, àva srɔ̃ eƒe mɔwo eye nàtsɔ ɖokuiwò ade mɔ me.
  eng-LEE: Lest thou learn his ways, and get a snare for thy own soul.
  asm-FB: নহ’লে তুমি তেওঁৰ আচৰণ শিকিবা, আৰু তুমি নিজকে নিজে ফান্দত পেলাবা।
  sus-A: شَ نَ مُ عَ رَ عِ قَن دَرِ مَ نّ نَ مْولِ رَ، نَ قَ قِندِ فَنتَنيِ رَ عِ
    سُشُمَ نَشَن نَ.
  fra-SBL: de peur que vous n'appreniez ses méthodes et ensorceler votre âme.
  hbo-hbo: פֶּן־תֶּאֱלַ֥ף *אָרְחָתֹו (אֹֽרְחֹתָ֑יו) וְלָקַחְתָּ֖ מֹוקֵ֣שׁ לְנַפְשֶֽׁךָ׃
  pjt-pjt: '@see-verse:PRO.022.024'
  kik-kik: tondũ wahota kwĩruta mĩthiĩre yake, na ũnyiitwo nĩ mũtego.
  fra-NCL: de peur que tu n’apprennes ses voies, et que tu ne prépares un piège à
    ton âme.
  cek-AK: anih ih kuu na la moeng ueloe, na hinghaih to thaang pongah aman moeng tih.
  cuk-cuk: Ar e-ichakwadamalad be durdaksale, na be dukin boni-dummad amioed.
  uig-CYR: Болмиса, униң яман йолини үгинип қелип, қилтаққа чүшисән.
  tel-2017: నువ్వు కూడా వాడి ధోరణి నేర్చుకుని నీ ప్రాణానికి ఉరి తెచ్చుకుంటావేమో జాగ్రత్త.
  hat-BSA: sinon, ou va aprann mès li yo e jwenn yon pèlen pou tèt ou.
  kos-kos: sahp kom ac lotela ouiya lalos ac kofla ekulla tok.
  hbo-WLC: פֶּן־תֶּאֱלַ֥ף ארחתו וְלָקַחְתָּ֖ מוֹקֵ֣שׁ לְנַפְשֶֽׁךָ׃
  ibo-ibo: ma ọ bụghị ya, i nwere ike ịmụta ndụ ha, si otu a tinye ndụ gị na nsogbu.
  ory-ory: କଲେ, ତୁମ୍ଭେ ଅବା ତାହାର ବାଟ ଶିକ୍ଷା କରି ଆପଣା ପ୍ରାଣ ପାଇଁ ଫାନ୍ଦ ପ୍ରସ୍ତୁତ କରିବ।
  chk-chk: pwe kosap kaiö lapalapan o püsin afeiengauok.
  rop-rop: o yu mait jidan wulijim im en yu garra faindim miselp langa trep.
  ukr-1871: Щоб не привик і сам їх стежками ходити та й не надїв петлї на душу свою.
  deu-1951: damit du dir nicht seinen Wandel angewöhnest und er dir nicht zum Fallstrick
    deiner Seele werde.
  eng-JPS: Lest thou learn his ways, and get a snare to thy soul.
