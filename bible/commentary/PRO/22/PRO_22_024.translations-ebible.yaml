verse: PRO.022.024
translations:
  mal-C: ക്ഷിപ്രകോപിയായ ഒരാളോട് സഖിത്വം അരുത്, പെട്ടെന്നു പ്രകോപിതരാകുന്നവരോട് അടുത്ത
    സൗഹൃദം സ്ഥാപിക്കുകയുമരുത്.
  deu-TKW: Geselle dich nicht zu dem Zornmütigen und mit einem Hitzkopfe sollst du
    keinen Umgang haben,
  lin-lin: Kozala molingami te ya moto ya kanda, mpe kosangana te na moto ya motema
    moto-moto,
  eng-LSV: Do not show yourself friendly with an angry man, || And do not go in with
    a man of fury,
  eng-GNV: Make no friendship with an angrie man, neither goe with the furious man,
  eng-WEBSTER: 'Make no friendship with an angry man; and with a furious man thou
    shalt not go:'
  nhw-BL: Ximohuejcatlali tlen masehualme catli mosisiníaj. Amo xinemi ica se catli
    yolcuajcualaxtic.
  swh-ONEN: Usifanye urafiki na mtu mwenye hasira ya haraka, usishirikiane na yule
    aliye mwepesi kukasirika,
  bba-bba: A ku kɑ mɔruɡii bɔrɔnu ko. A ku mɑɑ kɑ sɑnnɔ kĩro swĩinɑ.
  eng-KJVCPB: 'Make no friendship with an angry man; And with a furious man thou shalt
    not go:'
  luo-luo: Kik imak osiep gi ngʼat ma iye wangʼ piyo; kik iriwri bende gi ngʼatno
    makecho piyo,
  meu-meu: Badu haraḡa tauna ida basio hetura, bona badu ḡaraḡara tauna ida basiola;
  npi-ULB: रिसद्वारा नियन्त्रित हुने मानिसलाई मित्र नबना, र क्रोधित मानिससित सङ्गत
    नगर् ।
  yor-yor: Má ṣe bá oníbìínú ènìyàn ṣe ọ̀rẹ́; má sì ṣe bá ọkùnrin onínú-fùfù rìn.
  ind-ind: Jangan bergaul atau berteman dengan orang yang cepat marah dan meledak-ledak.
  pes-OPCB: با اشخاص تندخو که زود خشمگین می‌شوند معاشرت نکن،
  tgl-ULB: Huwag ka makipagkaibigan sa isang tao na siyang pinamumuan ng galit, at
    huwag kang sumama sa isang nagagalit nang labis,
  hui-hui: Í̠na wali agali keba abale haga karu heba nenege nahabe.
  mya-mya: စိတ်တိုသောသူကို မိတ်ဆွေမဖွဲ့နှင့်။ အမျက် ပြင်းထန်သော သူနှင့် အတူမလိုက်နှင့်။
  bod-N: ངང་ཐུང་མི་དང་གྲོགས་མ༌བྱེད། །ཁོང་ཁྲོ་ཅན་དང་འགྲོ་འོང༌ཆོད།།
  wsk-wsk: Kari gomang motam tama ko kaniwara mu ilak me tiran bitar, ale kari gomang
    pasak ala magawara mu ilak me nimi giko.
  sna-sna: Usaita ushamwari nomunhu ane hasha, uye usafambidzana nomunhu anokurumidza
    kutsamwa,
  spa-BLM: No te hagas amigo de un hombre de mal genio. No te asocies con quien alberga
    ira,
  cac-cac: Man̈ junoc tzex aj yed' eb' anima chuc spensar yed' pax eb' ton̈ej scomon
    chichon sc'ool,
  swh-ULB: Usifanye urafiki na mtu mwenye kutawaliwa na hasira na wala usiambatane
    pamoja na mwenye hasira kali,
  bel-bel: Не сябруй зь гняўлівым і ня супольнічай з чалавекам запальчывым,
  deu-ELBBK: Geselle dich nicht zu einem Zornigen, und geh nicht um mit einem hitzigen
    Mann,
  mbb-OT: Kenè ka mebpekid-emiǥu te etew he melemu egkepauk,
  mal-2015: കോപശീലനോടു സഖിത്വമരുതു; ക്രോധമുള്ള മനുഷ്യനോടുകൂടെ നടക്കയും അരുതു.
  rmc-rmc: Ma av prijaťeľis le rušle muršeha, aňi ma ľiker tut le choľamen muršeha,
  pes-OPV: با مرد تندخو معاشرت مکن، و با شخص کج خلق همراه مباش،
  ron-1924: Ну те ымприетени ку омул мыниос ши ну те ынсоци ку омул юте ла мыние,
  ben-OBCV: উগ্রস্বভাব বিশিষ্ট লোকের সঙ্গে বন্ধুত্ব কোরো না, এমন কোনও লোকের সহযোগী
    হোয়ো না যে সহজেই ক্রুদ্ধ হয়,
  som-som: Ha la saaxiibin nin xanaaq badan, Oo nin cadho kululna waa inaanad la socon,
  lat-VUC: 'Noli esse amicus homini iracundo, neque ambules cum viro furioso:'
  eng-ASVBT: 'Make no friendship with a man that is given to anger; And with a wrathful
    man thou shalt not go:'
  mna-mna: Tomtom ta so leleene tataŋa mi keteene malmal karau men, na we toroono
    pepe, gabgaabi pepe. Kokena ikeske u pa mbulu kini, to iwe kilis pu.
  ita-1885: Non accompagnarti con l'uomo collerico; E non andar con l'uomo iracondo;
  eng-LXXUP: 'Be not companion to a furious man; Neither lodge with a passionate man:'
  eng-ULB: Do not make a friend of someone who is ruled by anger and you must not
    go with one who rages,
  spa-VBL: No te hagas amigo de quien se enoja fácilmente. No se asocies con personas
    irascibles,
  fra-_FOB: Ne sois point le compagnon de l'homme colère, et ne va point avec l'homme
    furieux;
  mal-mal: കോപശീലനോടു സഖിത്വമരുത്; ക്രോധമുള്ള മനുഷ്യനോടുകൂടി നടക്കുകയും അരുത്.
  lit-lit: Nesibičiulauk su pikčiurna ir nesusieik su karštakošiu,
  urd-GVR: Ġhusīle shaḳhs kā dost na ban, na us se zyādā tālluq rakh jo jaldī se āg-bagūlā
    ho jātā hai.
  suz-BL: गाइक्‍ब मुर नु वारच मदुमो। मिनु शुश चुरब नु मगाक्‍को। हितोपदेस १५:१८
  eng-NOY: Make no friendship with a passionate man, Nor be the companion of a man
    prone to wrath;
  ita-1927: Non fare amicizia con l’uomo iracondo e non andare con l’uomo violento,
  ckb-ckb: مەبە برادەری کەسی تووڕە، هاوڕێیەتی کەسی هەڵچوو مەکە،
  eng-BBE: 'Do not be friends with a man who is given to wrath; do not go in the company
    of an angry man:'
  kan-OKCV: ಮುಂಗೊಪಿಯೊಂದಿಗೆ ಸ್ನೇಹ ಬೆಳೆಸಬೇಡ; ಸುಲಭವಾಗಿ ಕೋಪಗೊಳ್ಳುವವರೊಂದಿಗೆ ಸಹವಾಸ ಮಾಡಬೇಡ;
  tam-2017: கோபக்காரனுக்குத் தோழனாகாதே; கோபமுள்ள மனிதனோடு நடக்காதே.
  spa-RV-1909: No te entrometas con el iracundo, ni te acompañes con el hombre de
    enojos;
  ron-BTF: Nu te împrieteni cu un om mânios și nu merge împreună cu un om furios,
  eng-WEBP: Don’t befriend a hot-tempered man. Don’t associate with one who harbors
    anger,
  eng-FBV: Don't make friends with someone who gets upset easily; don't associate
    with angry people,
  nld-1939: Sluit geen vriendschap met een driftkop, Laat u niet in met een heethoofd;
  nch-BL: Ximohuejcatali ten masehualme cati mosisiníaj. Amo xinemi ica se cati sencualantoc.
  vie-1934: Chớ làm bạn với người hay giận; Chớ giao tế cùng kẻ cường bạo,
  hin-CV: किसी क्रोधी व्यक्ति को मित्र न बनाना, और न किसी शीघ्र क्रोधी व्यक्ति के
    किसी कार्य में सहयोगी बनना.
  eng-OURB: 'Don’t befriend a hot-tempered man, and don’t associate with one who harbors
    anger:'
  spa-BES: 'No seas amigo de un hombre que se enoja; no vayas en compañía de un hombre
    enojado:'
  tdx-tdx: Ko mirañetse amo mandoviakeo, vaho ko mirekets’amy t’indaty miforoforo.
  tha-KJV: อย่าเป็​นม​ิตรกับคนที่มักโกรธ หรือไปกับคนขี้​โมโห
  por-BR-2018: Não seja companheiro de quem se irrita facilmente, nem andes com o
    homem furioso,
  deu-ELO: Geselle dich nicht zu einem Zornigen, und geh nicht um mit einem hitzigen
    Manne,
  eng-WYC-2018: Do not thou be (a) friend to a wrathful man, neither go thou with
    a wrathful man;
  epo-epo: Ne amikiĝu kun homo kolerema, Kaj ne komunikiĝu kun homo flamiĝema;
  uig-PIN: Mijǝzi ittik adǝm bilǝn dost bolma, Ⱪǝⱨrlik adǝm bilǝn arilaxma,
  beo-beo: Dilia gasa fi nimi bagade dunu amo maedafa dogolegema.
  tpi-OTNT: Yu no ken pren long ol man bilong kros kwik na bilong pairap nabaut.
  hau-SA: Kada ka yi abokantaka da mai zafin rai, kada ka haɗa kai da wanda ba shi
    da wuya ya yi fushi,
  uig-LAT: Mijezi ittik adem bilen dost bolma, Qehrlik adem bilen arilashma,
  nde-nde: Ungabi ngumngane womuntu ololaka, ungahambi lomuntu ozonda masinyane,
  ton-ton: '‌ʻOua naʻa ke fakakāinga mo e tangata faʻa ʻita; pea ʻoua ʻaupito naʻa
    ke ʻalu mo ha tangata loto lili:'
  ces-1613: Nebývej přítelem hněvivého, a s mužem prchlivým neobcuj,
  eng-WMB: Don’t befriend a hot-tempered man. Don’t associate with one who harbors
    anger,
  tam-TCV: கோபக்காரனுடன் நட்புகொள்ளாதே, கடுங்கோபியோடு கூட்டாளியாய் இராதே.
  ceb-ULB: Ayaw pagpakighigala sa tawo nga gidumalahan sa kasuko ug kinahanglan nga
    dili ka mouban sa tawo nga maligutguton,
  pol-UBG: Nie przyjaźnij się z człowiekiem gniewliwym i nie obcuj z człowiekiem porywczym.
  urd-GVU: غصیلے شخص کا دوست نہ بن، نہ اُس سے زیادہ تعلق رکھ جو جلدی سے آگ بگولا ہو
    جاتا ہے۔
  deu-1912: Geselle dich nicht zum Zornigen und halte dich nicht zu einem grimmigen
    Mann;
  kan-2017: ಕೋಪಿಷ್ಠನ ಸಂಗಡ ಸ್ನೇಹ ಬೆಳಸಬೇಡ, ಸಿಟ್ಟುಗಾರನ ಸಹವಾಸ ಮಾಡಬೇಡ.
  yap-yap: Dab mm’ag tafger ngak e girdi’ nib gelyuwan ma ba gel e damumuw rorad.
  hlt-MCSB: Thintoek hlang te luem puei boeh. Sue la aka om hlang taengah khaw mop
    boeh.
  mdy-ETH: ሮኦጋዻያና ጎሪንታ ዓሲና ዎላ ላጌ ማዒፖ፤
  kew-kew: Neme ratu repara yawo agaa pa yola piriri pi aanu raapu na ada mu aape.
  twi-ASANTE: Mfa obi a ne bo ha no adamfo, na mmfa wo ho mmɔ deɛ ne bo nkyɛre fu,
  eng-WEBU: Don’t befriend a hot-tempered man. Don’t associate with one who harbors
    anger,
  wal-wal: Hanqqettiya uraara laggetoppa; hanqqettanau eesotiya uraarakka zuppetoppa.
  acu-NT: Aints suir nekapniujai tsaningkaip. Turasha aints kajeu aina nujaisha iruntsuk
    asata.
  spa-PDDPT: No hagas amistad con el hombre iracundo, Ni te hagas acompañar del hombre
    violento,
  gun-gun: Neirũ eme ivai ja rei va'e re, neĩ eiko eme avakue ojerovia rei va'e reve,
  agu-BL: Quil cxo'c wok tetz tamiw jun yi wi'nin na mak'tij nin wi'nin na chi'ch
    c'u'l.
  ilo-ULB: Saanka a makigayyem iti tao nga iturturayan ti unget, ken saanka a makikuykuyog
    iti tao a managpungpungtot,
  kpg-kpg: Hudee hai hoo ang gi nia daangada ala e hagamadagudagu dangada, gei e hagawelewele
    ngoohia.
  uig-ARA: مىجەزى ئىتتىك ئادەم بىلەن دوست بولما، قەھرلىك ئادەم بىلەن ئارىلاشما،
  bps-bps: Nang ge sgalak di to mlal malbut, na nang ge magin i to mlal flabè,
  sus-sus: I naxa bira mixi bɔɲɛ gbe fɔxɔ ra, naxan xɔnɔxi tɛmui birin,
  pon-2006: Ke dehr kompoakepahnki aramas me kalap lingeringer.
  ksd-ksd: Koko amur a talaina ma ra lup kankan, Ma koko amur a varait ma ra balakadik,
  tur-YTC: Öfkeli kişiyle arkadaşlık etme, Hiddet barındıranla takılma.
  bel-N: Не сябруй з васпанам гняўлівым і з чалавекам нястрыманым не хадзі,
  grc-BRENT: Μὴ ἴσθι ἑταῖρος ἀνδρὶ θυμώδει, φίλῳ δὲ ὀργίλῳ μὴ συναυλίζου·
  ind-AYT: Jangan berteman dengan orang yang cepat marah, dan jangan bergaul dengan
    seorang pemarah,
  nya-nya: Usapalane naye ubwenzi munthu wosachedwa kupsa mtima ndipo usayanjane ndi
    munthu amene sachedwa kukwiya
  hrv-hrv: Ne druži se sa srditim i ne idi s čovjekom jedljivim
  mps-mps: Nago te wado po polo wabo bidi dabe dali, me te sębę polo ebo bidi dabe
    dali abagi me wagio.
  tpi-tpi: Yu no ken pren long ol man bilong kros kwik na bilong pairap nabaut.
  dan-1931: Vær ej Ven med den, der let bliver hidsig, omgås ikke vredladen Mand,
  vie-OVCB: Thấy ai giận, con đừng phụ họa, khi người nổi nóng, con đừng tiếp tay,
  guj-2017: ક્રોધી માણસ સાથે મિત્રતા ન કર અને તામસી માણસની સોબત ન કર.
  pon-2006A: Ke dehr kompoakepahnki aramas me kalap lingeringer.
  por-BRBSL: Não seja amigo de um homem de temperamento quente. Não se associe com
    alguém que guarda a raiva,
  swe-swe: Umgås inte (associera dig inte, var inte vän) med arga (lättretade) personer,
    vandra inte [ha ingenting att göra] med en hetlevrad person.
  cth-cth: A lungkaduem e tami hah kamyawngkhai hanh, a lungkhuek thai poung e tami
    hai kamyawngkhai hanh.
  twi-twi: Mfa obi a ne koma yɛ den no adamfo, na mfa wo ho mmɔ nea ne bo nkyɛ fuw,
  hlt-hlt: Thintoek hlang te luem puei boeh. Sue la aka om hlang taengah khaw mop
    boeh.
  tbz-SIM: A bɑ́ nnɑɑtinɛ̀ kɛmiɛkɛ yiɛ̀, ɑ bɑ́ɑ́ nɛinɛ̀ onitiyonkuwe,
  msy-2020: Nɨ gumazir zuamɨram atara puram anɨngaziba, me ko roroabar amuan markɨ.
  dop-dop: Tɑɑ puki pɑ́ɑ́nɑ́ tʋ tɛ, pə́cɔ́ nyɑ́ nɑ mʋsʋŋtʋ ɩ́ tɑɑ tɔ.
  azb-azb: Tez qəzəblənənə yoldaş olma, Kəmhövsələ ilə yola çıxma.
  eng-DBY: Make no friendship with an angry man, and go not with a furious man;
  hin-2017: क्रोधी मनुष्य का मित्र न होना, और झट क्रोध करनेवाले के संग न चलना,
  wol-KYG: Bul xaritook ku gaawa mer, bul ànd ak ku tàng bopp.
  bjr-bjr: Anee sia qusufa qimasee kai kaqi aanoo qimari fasiqana aqoondikia.
  eng-YLT: Shew not thyself friendly with an angry man, And with a man of fury go
    not in,
  kne-kne: Adi kan makigayyem sin mabonget ay ipogaw,
  eng-WYC-2017: Do not thou be friend to a wrathful man, neither go thou with a wrathful
    man;
  eng-WMBB: Don’t befriend a hot-tempered man. Don’t associate with one who harbours
    anger,
  urd-GVH: ग़ुसीले शख़्स का दोस्त न बन, न उससे ज़्यादा ताल्लुक़ रख जो जल्दी से आग-बगूला
    हो जाता है।
  rug-rug: Mu lopu la baeria sa tie bubugoro haruna, lopu koa turaṉia sa tie sapu
    lopu sana hoke bugoro,
  gaz-gaz: Nama dafee aaru michuu hin godhatin; nama akka salphaatti dheekkamu wajjinis
    tokkummaa hin qabaatin;
  fra-LSG: Ne fréquente pas l’homme colère, Ne va pas avec l’homme violent,
  yal-yal: I nama bɔɲɛ gbee kanna findi i xɔyin na, i nama bira yɛngɛ gidin fɔxɔ ra
  haw-1868: Mai hoolauna aku oe me ka mea huhu, A, me ke kanaka inaina hoi, mai hele
    pu oe;
  arb-NAV: لَا تُصَادِقْ رَجُلاً غَضُوباً، وَلا تُرَافِقْ رَجُلاً سَاخِطاً،
  ewe-ewe: Mègadze xɔ̃ ŋutsu dɔmedzoetɔ o eye mègade ha kple ame si doa dziku kabakaba
    o,
  eng-LEE: 'Make no friendship with a man given to anger; and with a man of fury thou
    must have no intercourse:'
  asm-FB: যিজনে ক্রোধেৰে শাসন কৰে, তেওঁৰ সৈতে বন্ধুত্ব নকৰিবা, আৰু ক্ৰোধী লোকৰ সৈতে
    তুমি যোৱা উচিত নহয়;
  sus-A: عِ نَشَ بِرَ مِشِ بْحّ فبٍ قْشْ رَ، نَشَن شْنْشِ تّمُي بِرِن،
  fra-SBL: Ne te lie pas d'amitié avec un homme colérique. Ne vous associez pas à
    quelqu'un qui nourrit de la colère,
  hbo-hbo: אַל־תִּ֭תְרַע אֶת־בַּ֣עַל אָ֑ף וְאֶת־אִ֥ישׁ חֵ֝מֹות לֹ֣א תָבֹֽוא׃
  pjt-pjt: Uti nyura maḻpa mularku mukuringama munu aṉangu mirpaṉtju maḻpa palyantja
    wiyangku wantima nyura palu puṟunyarinytjaku-tawara. Tjinguṟu nyura palula tjunguringkula
    palu puṟunyariku munu nyura aṉangu tjuṯaku puṯu kalypa nyinaku, ka palulanguṟu
    kura tiṯutjara nyurala ngaṟakatima.
  kik-kik: Ndũkanagĩe ũrata na mũndũ ũrĩa ũrĩ marakara mahiũ, ndũkanagĩe thiritũ na
    mũndũ ũrĩa ũhiũhaga kũrakara,
  fra-NCL: Ne lie pas société avec l’homme colère, et ne va pas avec l’homme violent,
  cek-AK: Poek amthueng kami to ampui ah sah hmah; palungphui thaih kami hoi nawnto
    caeh hmah;
  cuk-cuk: Melle be dule-emar-sabsur-imaked-e-aiga gue. Melle be dule-emar-wiogedba
    akabali.
  uig-CYR: Мүҗәзи иштик адәм билән дост болма, Қәһрлик адәм билән арилашма,
  tel-2017: కోపం అదుపులో ఉంచుకోలేని వాడితో స్నేహం చెయ్య వద్దు. క్రోధంతో రంకెలు వేసే
    వాడి దగ్గరికి వెళ్ల వద్దు.
  hat-BSA: Pa asosye ak yon nonm ki livre a kòlè; oswa ale ak yon moun kolerik,
  kos-kos: Nimet asruoki nu sin mwet mongsa,
  hbo-WLC: אַל־תִּ֭תְרַע אֶת־בַּ֣עַל אָ֑ף וְאֶת־אִ֥ישׁ חֵ֝מוֹת לֹ֣א תָבֽוֹא׃
  ibo-ibo: Gị na onye na-ewe oke iwe abụla enyi, gị na onye na-ewe iwe ọsịịsọ emekọkwala
    ihe,
  ory-ory: ରାଗଶୀଳ ଲୋକ ସଙ୍ଗରେ ମିତ୍ରତା କର ନାହିଁ, ପୁଣି, କ୍ରୋଧୀ ଲୋକ ସହିତ ଗମନ କର ନାହିଁ।
  chk-chk: Kosap chiechi ngeni eman aramas mi songokai, kosap pwal eti eman mi lingeringerikai,
  rop-rop: Nomo meigim fren garram sambodi hu oldei gitwail kwikbala,
  ukr-1871: З гнївливим не дружись, і з сердитим не кумайсь,
  deu-1951: Geselle dich nicht zu einem Zornmütigen und begib dich zu keinem Hitzkopf,
  eng-JPS: Make no friendship with a man that is given to anger; and with a wrathful
    man thou shalt not go;
  srp-1865: Ne druži se s èovjekom gnjevljivijem i ne idi sa žestokim,
  lug-lug: Tokwananga muntu wa busungu, oba okuyitanga n’omuntu anyiiganyiiga amangu,
  heb-heb: אל תתרע את בעל אף ואת איש חמות לא תבוא׃
  ben-IRV: যে কেউ রাগের সঙ্গে শাসন করে তার সঙ্গে বন্ধুতা কর না, যে ক্রোধ করে তার সঙ্গে
    যেও না;
  pan-pan: ਕ੍ਰੋਧੀ ਦਾ ਸਾਥੀ ਨਾ ਬਣੀਂ ਅਤੇ ਛੇਤੀ ਗੁੱਸਾ ਕਰਨ ਵਾਲੇ ਦੇ ਨਾਲ ਨਾ ਤੁਰੀਂ,
  mya-JVB: စိတ်တို သောသူ ကို မိတ်ဆွေ မ ဖွဲ့နှင့်။ အမျက် ပြင်းထန်သော သူ နှင့်အတူ မ
    လိုက် နှင့်။
  tte-O: Tabu ukakawa-elieliyam tomunamunai kolili, kulogabaegili,
  tbg-tbg: Vaaka arara ite vaina vaiintira kia tontiqiane. Inaara arara itaina vaiintira
    hampata kia variqira vuane.
  hmo-hmo: Badu haraga tauna danu do oi turana karaia lasi, bona dagedage tauna danu
    do oi noho lasi,
  urd-urd: गु़स्से वर आदमी से दोस्ती न कर, और ग़ज़बनाक शख़्स के साथ न जा,
  rus-SYN: Не дружись с гневливым и не сообщайся с человеком вспыльчивым,
  bqc-SIM: Ńsu gbɛ̃́kpa ń pↄkũmadeoo, ńsu bɛbɛ ń pↄfɛ̃deoo,
  tcz-CHONGTHU: Milung chom le lunghang jing hotoh kivop dan, chule mi lungsa jing
    hoto jong chekhom hih in.
  mar-mar: जो कोणी एक व्यक्ती रागाने राज्य करतो त्याची मैत्री करू नकोस, आणि जो कोणी
    संतापी आहे त्याच्याबरोबर जाऊ नकोस.
  hlt-THB: Kawso ak nget thlang koeh heem nawh, kawpoekche ak toen koeh pyina.
  qub-qub: Fiyu runacunawanga rabyaj runacunawanga ama goturanquichu; ni ama amïgupis
    canquichu.
  bqp-bqp: Ǹsun gbɛ̃nna kpá kũ pↄfɛ̃riioro, ǹsun kure kũ nɛ̀sɛwãnadeoro,
  hat-hat: Pa fè zanmi ak moun ki ankòlè fasil. Pa mache ak moun ki gen san wo.
  eng-BSB: Do not make friends with an angry man, and do not associate with a hot-tempered
    man,
  tod-tod: Mina ziiɠaawanawana nu zeizei, mina ziiɠula nu ɠɛ ga ziɛpoluɲɔɠɔ,
  eng-WEBPB: Don’t befriend a hot-tempered man. Don’t associate with one who harbours
    anger,
  kbq-kbq: Arimpa hevava vahera rone huonto, ame huno rimpahe vahe'enena tagro oto,
  nhe-BL: Ximohuejcatlali tlen tlacame tlen mosisiníaj. Amo xinemi ica se tlen nimantzi
    cualani.
  bus-bus: Ǹton gbɛ̃nna kpá kↄ̃n pↄfɛ̃rioro, ǹtongↄ̃ tɛ́ kↄ̃n pɛ̃tɛ̃deeoro,
  gub-BL: Ezemuryparypar zo na'arewahy wikwahy ma'e wanehe nehe, puruzukaiw ma'e wanehe
    nehe no.
  eng-DRA: 'Be not a friend to an angry man, and do not walk with a furious man:'
