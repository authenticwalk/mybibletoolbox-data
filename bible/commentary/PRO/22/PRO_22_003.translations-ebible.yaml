verse: PRO.022.003
translations:
  mal-C: ഒരു വിവേകി ആപത്തിനെ മുൻകണ്ട് അഭയസ്ഥാനം തേടുന്നു; എന്നാൽ ലളിതമാനസർ മുമ്പോട്ടുതന്നെപോയി
    ദുരന്തം വരിക്കുന്നു.
  deu-TKW: Der Kluge sieht das Unglück und verbirgt sich; die Einfältigen aber gehen
    weiter und müssen's büßen.
  lin-lin: Moto ya mayele amonaka likama na mosika mpe amibombaka, kasi moto oyo azangi
    mayele akoleka wana mpe akokutana na pasi.
  eng-LSV: The prudent has seen the evil, and is hidden, || And the simple have passed
    on, and are punished.
  eng-GNV: 'A prudent man seeth the plague, and hideth himselfe: but the foolish goe
    on still, and are punished.'
  eng-WEBSTER: 'A prudent man foreseeth the evil, and hideth himself: but the simple
    pass on, and are punished.'
  nhw-BL: Se masehuali catli tlalnamiqui nimantzi momaca cuenta sintla mahuilili campa
    yohui huan amo pano, pero se catli huihuitic amo quichihua cuenta huan quipantía
    catli amo cuali.
  swh-ONEN: Mtu mwenye busara huona hatari na kujificha, bali mjinga huendelea mbele
    kama kipofu nayo ikamtesa.
  bba-bba: Wi u lɑɑkɑri mɔ wiyɑ rɑ ɡbi u kɔ̃sɑ wɑ kpɑ u kuke, ɑdɑmɑ lɑɑkɑri sɑriruɡii
    u rɑ de u ye wɔriwɑ kpɑ u yen wɑhɑlɑ wɑ.
  eng-KJVCPB: 'A prudent man foreseeth the evil, and hideth himself: But the simple
    pass on, and are punished.'
  luo-luo: Ngʼat mariek neno masira kabiro kendo opondo, to ngʼat mofuwo dhiyo adhiya
    nyime ma ohinyre.
  meu-meu: Lalo-parara tauna ese dika e itaiamu, bena e komumu; a lalo-duhu taudia
    na e raka e laomu, bena e hekwakwanaimu.
  npi-ULB: विवेकी मानिसले सङ्कष्‍ट देखेर आफैलाई लुकाउँछ, तर निर्बुद्धि अगाडि बढ्छ
    र त्यसैको कारण दुःख भोग्छ ।
  yor-yor: 'Ọlọ́gbọ́n ènìyàn ti rí ibi tẹ́lẹ̀, ó ṣé ara rẹ̀ mọ́: ṣùgbọ́n àwọn òpè
    tẹ̀síwájú, a sì jẹ wọ́n ní yà.'
  ind-ind: Orang bijak dapat mengenali bahaya dan segera menghindarinya, tetapi orang
    yang naif berjalan terus lalu kena masalah.
  pes-OPCB: شخص زیرک خطر را پیش‌بینی می‌کند و از آن اجتناب می‌نماید ولی آدم جاهل به
    سوی آن می‌رود و خود را گرفتار می‌سازد.
  tgl-ULB: Ang isang marunong na tao ay nakikita ang kaguluhan at itinatago ang kaniyang
    sarili, pero ang walang karanasan na mga tao ay magpapatuloy at magdurusa dahil
    dito.
  hui-hui: Wali agali miniwi dehe karume handalu karia genda bulene ti kagoria anda
    ibaruane handalu ti ala igilo mialu haga ka. Ai mini nawi karume genda bulene
    ti kagoria anda ibule ibiraria handa hondowa dege o ibiragoniha porabu ya howa
    mani tini genda yu haga ka.
  mya-mya: သမ္မာသတိရှိသောသူသည် အမှုကိုမြော်မြင်၍ ပုန်းနေတတ်၏။ ဥာဏ်တိမ်သောသူမူကား၊
    အစဉ် အတိုင်းသွား၍ အမှုနှင့်တွေ့တတ်၏။
  bod-N: གྲུང་པོས་བར་ཆད་མཐོང་ནས་ཡིབ་པར༌བྱེད། །བླུན་པོ་མུ་མཐུད་སྐྱོད་ཅིང་སྡུག་བསྔལ༌མྱོང༌།།
  wsk-wsk: Kari sinar mu ikup ari se mu, numi tagi batagarso ale kia kaposo; bare
    kari sinar mena mu ngual kasik geraga nama ningi kaposo ale memek arigiso.
  sna-sna: Munhu akangwara anoona njodzi agohwanda, asi asina mano anoramba achienda
    uye agotambudzika nokuda kwaizvozvo.
  spa-BLM: Un hombre prudente ve el peligro y se esconde; pero los simples pasan,
    y sufren por ello.
  cac-cac: A eb' aj pensar syil eb' tastac ay smay, scolan sb'a eb' d'ay. Axo pax
    eb' malaj spensar jun, sb'eyn̈ejb'at eb' masanto yalab'aj satcanb'at eb'.
  swh-ULB: Mtu mwenye hekima huiona taabu na kujificha mwenyewe, bali mjinga huendelea
    mbele na huumia kwa ajili yake.
  bel-bel: Разумны бачыць бяду і хаваецца; а нявопытныя ідуць наперад, прымаюць кару.
  deu-ELBBK: Der Kluge sieht das Unglück und verbirgt sich; die Einfältigen aber gehen
    weiter und erleiden Strafe.
  mbb-OT: Is etew he uluwanen, egketuenan din te edlikey emun duen kemereǥenan he
    ebpekesuǥat kandin, iyan, is etew he wazè din utew emet ne kenà ed-eliǥu zutun,
    umbe ebpekebmereǥen sikandin.
  mal-2015: വിവേകമുള്ളവൻ അനർത്ഥം കണ്ടു ഒളിച്ചുകൊള്ളുന്നു; അല്പബുദ്ധികളോ നേരെ ചെന്നു
    ചേതപ്പെടുന്നു.
  rmc-rmc: O goďaver manuš dikhel o nalačhipen a garuvel pes, o nagoďaver džal dureder
    a doperela pre oda.
  pes-OPV: مرد زیرک، بلا را می‌بیند و خویشتن رامخفی می‌سازد و جاهلان می‌گذرند و در
    عقوبت گرفتار می‌شوند.
  ron-1924: Омул кибзуит веде ненорочиря ши се аскунде, дар чей прошть мерг ынаинте
    ши сунт педепсиць.
  ben-OBCV: বিচক্ষণ মানুষেরা বিপদ দেখে কোথাও আশ্রয় নেয়, কিন্তু অনভিজ্ঞ লোকেরা এগিয়ে
    যায় ও শাস্তি পায়।
  som-som: Ninkii miyir lahu sharkuu arkaa, wuuna dhuuntaa, Laakiinse garaadlaawayaashu
    way iska sii maraan, waana la taqsiiraa.
  lat-VUC: Callidus vidit malum, et abscondit se; innocens pertransiit, et afflictus
    est damno.
  eng-ASVBT: A prudent man seeth the evil, and hideth himself; But the simple pass
    on, and suffer for it.
  mna-mna: Tomtom ŋgarŋana, ni irao iur itunu ila zaaba kwoono sorok na som. Sombe
    ikilaala kembei pataŋana sa be ipet, na loŋa men mi iru zaala be iko pa. Mi zin
    wal ta len ŋgar biibi som na, tikilaala som. Tila men. Tabe tindeeŋe pataŋana.
  ita-1885: L' uomo avveduto vede il male, e si nasconde; Ma gli scempi passano oltre,
    e ne portano pena.
  eng-LXXUP: An intelligent man seeing a bad man severely punished is himself instructed,
    But fools pass by and are punished.
  eng-ULB: A prudent man sees trouble and hides himself, but the naive go on and suffer
    because of it.
  spa-VBL: Si eres prudente, verás venir el peligro y te apartarás; pero los necios
    siguen sin cuidado y sufren las consecuencias.
  fra-_FOB: L'homme bien avisé prévoit le mal, et se met à l'abri; mais les simples
    passent outre, et en portent la peine.
  mal-mal: വിവേകമുള്ളവൻ അനർത്ഥം കണ്ട് ഒളിച്ചുകൊള്ളുന്നു; അല്പബുദ്ധികൾ നേരെ ചെന്ന്
    അനർത്ഥത്തിൽ അകപ്പെടുന്നു.
  lit-lit: Sumanus žmogus mato pavojų ir pasislepia, bet doroviškai naivūs žmonės
    eina toliau ir turi sulaukti bausmės.
  urd-GVR: Zahīn ādmī ḳhatrā pahle se bhāṅp kar chhup jātā hai, jabki sādālauh āge
    baṛh kar us kī lapeṭ meṅ ā jātā hai.
  suz-BL: निप्‍स पाइश्‍शो मुर श्‍येत जाक्‍चा चिक्‍शो तशा, ख्रुंइसी‍नीम। तन्‍न मारेइ
    मजोक्‍ब मुरुमी मारेइ मतुइक्‍थु श्‍येत जाइनीम। हितोपदेस २७:१२
  eng-NOY: The prudent man seeth the evil, and hideth himself; But the simple rush
    on, and are punished.
  ita-1927: L’uomo accorto vede venire il male, e si nasconde; ma i semplici tirano
    innanzi, e ne portan la pena.
  ckb-ckb: ژیر خراپە دەبینێت و خۆی دەشارێتەوە، بەڵام ساویلکە مل پێوەدەنێت و سزا دەدرێ.
  eng-BBE: 'The sharp man sees the evil and takes cover: the simple go straight on
    and get into trouble.'
  kan-OKCV: ಜಾಣನು ಕೇಡನ್ನು ಮುಂದಾಗಿ ಕಂಡು ತಾನು ಅಡಗಿಕೊಳ್ಳುತ್ತಾನೆ; ಆದರೆ ಮುಗ್ಧನು ಮುಂದೆ ಹೋಗಿ
    ಶಿಕ್ಷೆಯನ್ನು ಹೊಂದುತ್ತಾನೆ.
  tam-2017: விவேகி ஆபத்தைக் கண்டு மறைந்து கொள்ளுகிறான்; பேதைகள் நேராகப்போய் தண்டிக்கப்படுகிறார்கள்.
  spa-RV-1909: 'El avisado ve el mal, y escóndese: mas los simples pasan, y reciben
    el daño.'
  ron-BTF: Un om chibzuit prevede răul și se ascunde, dar simplii merg înainte și
    sunt pedepsiți.
  eng-WEBP: A prudent man sees danger and hides himself; but the simple pass on, and
    suffer for it.
  eng-FBV: If you're sensible you see danger coming and get out of the way; but stupid
    people just keep going and pay for it.
  nld-1939: De wijze ziet onheil en trekt zich terug; De onnozelen lopen door, en
    moeten ervoor boeten.
  nch-BL: Se masehuali cati talnamiqui nimantzi momaca cuenta sinta mahuilili campa
    yahui huan amo pano, pero se cati huihuitic amo quichihua cuenta huan quipantía
    cati amo cuali.
  vie-1934: Người khôn ngoan thấy điều tai vạ, và ẩn mình; Nhưng kẻ ngu muội cứ đi
    luôn, và mắc phải vạ.
  hin-CV: चतुर व्यक्ति जोखिम को देखकर छिप जाता है, किंतु अज्ञानी आगे ही बढ़ता जाता
    है और यातना सहता है.
  eng-OURB: A prudent man sees danger, and hides himself; but the simple pass on,
    and suffer for it.
  spa-BES: 'El hombre agudo ve el mal y se cubre: el simple sigue recto y se mete
    en problemas.'
  tdx-tdx: Mizò hankañe ty maharendreke vaho mipalitse, fe misorok’ avao ty seretse
    vaho liloveñe.
  tha-KJV: คนหยั่งรู้​เห​็​นอ​ันตรายและซ่อนตัวของเขาเสีย แต่​คนเขลาเดินเรื่อยไปและรับโทษ
  por-BR-2018: O prudente vê o mal, e se esconde; mas os ingênuos passam e sofrem
    as consequências.
  deu-ELO: Der Kluge sieht das Unglück und verbirgt sich; die Einfältigen aber gehen
    weiter und leiden Strafe.
  eng-WYC-2018: A fell man seeth evil, and hideth himself; and an innocent man passed,
    and he was tormented by harm. (A clever person seeth evil coming, and hideth himself;
    but a gullible person passed forth, or kept going, and so he was tormented by
    harm.)
  epo-epo: Prudentulo antaŭvidas malbonon, kaj kaŝiĝas; Sed naivuloj antaŭenpaŝas,
    kaj difektiĝas.
  uig-PIN: Zerǝk kixi bala-ⱪazani aldin kɵrüp ⱪaqar; Saddilar aldiƣa berip ziyan tartar.
  beo-beo: Molole dawa:su dunu da mosolasu mabe noga:le ba:sa, amola amo fisima:ne
    noga:le gagagulasa. Be noga:le hame dawa:su dunu da mosolasu amo ganodini ahoa,
    amola fa:no e da bagade gogosiane da:i diosa.
  tpi-OTNT: Man i gat gutpela tingting, em i save olsem, hevi i laik kamap long em
    na em i abrusim. Tasol man i no gat tingting, em i lukim trabel i stap long rot
    bilong en, na em i go na bungim na karim hevi.
  hau-SA: Mai basira kan ga damuwa tana zuwa yă nemi mafaka, amma marar azanci kan
    yi ta tafiya yă kuma sha wahala.
  uig-LAT: Zérek kishi bala-qazani aldin körüp qachar; Saddilar aldigha bérip ziyan
    tartar.
  nde-nde: Umuntu olengqondo uthi ebona ingozi acatshe, kodwa isithutha siyaphikelela
    singena enkathazweni.
  ton-ton: '‌ʻOku sio mamaʻo atu ʻae tangata fakapotopoto ki he kovi, ʻo ne fufū ia
    mei ai: ka ʻoku mole atu pe ʻae vale, pea tautea ia.'
  ces-1613: Opatrný vida zlé, vyhne se, ale hloupí předce jdouce, těžkosti docházejí.
  eng-WMB: A prudent man sees danger and hides himself; but the simple pass on, and
    suffer for it.
  tam-TCV: விவேகிகள் ஆபத்தைக் கண்டு மறைந்துகொள்கிறார்கள்; ஆனால் அறிவற்றவர்களோ பார்க்காமல்
    நேராகப்போய் துன்பத்தை அனுபவிக்கிறார்கள்.
  ceb-ULB: Ang mabinantayon nga tawo makakita sa kasamok ug magatago sa iyang kaugalingon,
    apan ang walay pagtagad mopadayon ug mag-antos tungod niini.
  pol-UBG: Roztropny dostrzega zło i ukrywa się, ale prości idą dalej i ponoszą karę.
  agr-agr: Aents yacha shiig anentaimkauwa duka pegkegchaun wainkug wamak idaiwai;
    untsu aents anentainkachua duka ayatak akuumtawai, nuniau asa, utugchatan igkug
    waitiawai.
  kyc-kyc: Akali poraiyuo suu pingi dokome randa epelyamo dupwa kandapala wanjinyi
    nembo karelyaminyipa kopyali dupwa kyawame suu lao karapala enakana randa nyingi.
  urd-GVU: ذہین آدمی خطرہ پہلے سے بھانپ کر چھپ جاتا ہے، جبکہ سادہ لوح آگے بڑھ کر اُس
    کی لپیٹ میں آ جاتا ہے۔
  deu-1912: Der Kluge sieht das Unglück und verbirgt sich; die Unverständigen gehen
    hindurch und werden beschädigt.
  kan-2017: ಜಾಣನು ಕೇಡನ್ನು ಕಂಡು ಅಡಗಿಕೊಳ್ಳುವನು, ಬುದ್ಧಿಹೀನನು ಮುಂದೆ ಹೋಗಿ ನಷ್ಟಪಡುವನು.
  yap-yap: Girdi’ nib sul lanin’rad ngorad e yad ra guy e oloboch ni be yib miyad
    pilo’ riy, ma be’ ni der leam e ra yan nga fithik’, ma tomuren e ra kalngan’.
  hlt-MCSB: Aka thaai long tah a thae a hmuh vaengah thuh la thuh uh. Tedae hlangyoe
    long tah a paan dongah lai a sah van.
  mdy-ETH: ጪንጫ ዓሲ ሜታ ሙካሢ ዛጋዖ ዓዓኣሺንታኔ፤ ማሊ ጶቂሥሢ ፓጬ ዓሲ ጋዓንቴ ማሉዋዖ ሜቶይዳ ኬዳኔ።
  kew-kew: Epe kone sua redepone-rupa piri aame waeanu nipu madaa epea rabu nipumi
    pakeaaya. Go yapare epe-rupa napimi aanuri nimu pimi-para waeanu epea rabu nimumi
    go kedaa mua mea ritimi.
  twi-ASANTE: Onitefoɔ hunu amanehunu a ɛreba na ɔhinta ne ho, nanso atetekwaa kɔ
    nʼanim kɔnya amane.
  eng-WEBU: A prudent man sees danger and hides himself; but the simple pass on, and
    suffer for it.
  wal-wal: Cincca asi iitaa be7idi, qosetti aattees; shin akeeki paccido asi metuwan
    gelidi qohettees.
  acu-NT: Aints paan nintimua nuka itiurchatnaka wári nekaa kiishmaktinuitai. Antsu
    aints nintinchauka itiurchatnaka nekaatsuk wait wajaktinuitai.
  spa-PDDPT: El prudente ve el mal y se aparta, Pero los ingenuos siguen y reciben
    el daño.
  gun-gun: Hi'arandu va'e mba'emo vai oexa vy onhemi 'rã, ha'e rã hi'arandu e'ỹ va'e
    ma oo tema 'rã ojexavai aguã katy rive.
  agu-BL: Jun yaj yi puntil cu'n na txumun, na el xtxum te alchok tramp yi at swutz,
    nin na joy puntil tan qui bene'n tul. Poro jun yaj yi txe'n jal tajtza'kl, jun
    cu'n yol copon tk'ab.
  ilo-ULB: Ti masirib a tao ket makitana ti riribuk ket iliklikna ti bagina, ngem
    sarakusuken daytoy dagiti tattao nga awan kapadasanna ket agsagabada gapu iti
    daytoy.
  kpg-kpg: Digau ala e iloo di haga maanadu, le e gidee di haingadaa ma gaa tale ang gi
    ginaadou, gei ginaadou e haga paa gi daha. Gei ogo tangada dela ono hagamaanadu
    ai, ia e haele hua hagahuudonu gi lodo di haingadaa deelaa, ga maanadu laa nomuli
    bolo ia gu ihala.
  uig-ARA: زېرەك كىشى بالايىقازانى ئالدىن كۆرۈپ قاچار؛ ساددىلار ئالدىغا بېرىپ زىيان
    تارتار.
  bps-bps: I to fulung mebe i kton, tagadean i samuk fan kel, taman funanniwas, bay
    i to kulang i kfulungan faldam, laan niwas i samuk, 2 tatì fadlug kel di kagdawatan
    i flayam bunge i nimoan.
  sus-sus: Xaxilima na fe xɔrɔxɔɛ to, a a yɛtɛ nan natangama a ma. Xaxilitare tan
    na fe xɔrɔxɔɛ to, a soma a kui nɛ keren na, a fa ɲaxankatɛ sɔtɔ.
  pon-2006: Aramas me eh lamalam mie kak kilangada kahpwal me kohkohdo oh wetsang;
    ahpw aramas tohto kin inenwohngete, ahpw nsensuwedkihla mwuhr.
  ksd-ksd: A tena kabinana i gire ra kaina ma i parau, Ma ra umana papaua dia bolabolo
    vanavana ka, ma i tup diat.
  tur-YTC: Tedbirli kişi tehlikeyi görür ve saklanır, Ama saf kişi geçip gider ve
    bunun acısını çeker.
  bel-N: Разумны бачыць зло і хаваецца, а неразумныя ідуць і будуць пакараныя.
  grc-BRENT: Πανοῦργος ἰδὼν πονηρὸν τιμωρούμενον κραταιῶς αὐτὸς παιδεύεται, οἱ δὲ
    ἄφρονες παρελθόντες ἐζημιώθησαν.
  ind-AYT: Orang bijak melihat bahaya, lalu bersembunyi, tetapi orang naif melintasinya,
    lalu kena celaka.
  nya-nya: Munthu wochenjera akaona choopsa amabisala, koma munthu wopusa amangopitirira
    ndipo amadzanongʼoneza bondo.
  hrv-hrv: Pametan čovjek vidi zlo i skrije se, a glupaci idu bezbrižno i trpe kaznu.
  mps-mps: Te wiegi yai homu elalubo bidi, agai te tiwai koneyu, te sęgę agaba pedalubo
    si, te agai ela soaibao homu yai. Tiali goli, te wiegi yai homu elalusiąbo bidigo,
    agai suali, te dwai sęgę te agai sunumide elalubaso, tama aga peyu, tama gesabidi
    deliba unulama, tama te sęgę tolobo dao.
  tpi-tpi: Man i gat gutpela tingting, em i save olsem, hevi i laik kamap long em
    na em i abrusim. Tasol man i no gat tingting, em i lukim trabel i stap long rot
    bilong en, na em i go na bungim na karim hevi.
  dan-1931: Den kloge ser Faren og søger i Skjul, tankeløse går videre og bøder.
  vie-OVCB: Người khôn tránh né nguy nan. Người dại đâm đầu hướng tới họa tai.
  guj-2017: ડાહ્યો માણસ આફતને આવતી જોઈને સંતાઈ જાય છે, પણ મૂર્ખ માણસ આગળ ચાલ્યો જાય
    છે અને દંડાય છે.
  pon-2006A: Aramas me eh lamalam mie kak kilangada kahpwal me kohkohdo oh wetsang;
    ahpw aramas tohto kin inenwohngete, ahpw nsensuwedkihla mwuhr.
  por-BRBSL: Um homem prudente vê o perigo e se esconde; mas o simples passar adiante,
    e sofrer por ele.
  swe-swe: Den förståndige ser i förväg faran och tar skydd, men den oförståndige
    går rakt fram och får sitt straff.
  cth-cth: Kâhruetcuet e ni teh hnokathout a hmu navah a kâhro, hatei kamawngrame
    ni teh a ceisin teh rek e lah ouk ao.
  twi-twi: Onitefo hu amanehunu a ɛreba na ohintaw ne ho, nanso atetekwaa kɔ nʼanim
    konya amane.
  hlt-hlt: Aka thaai long tah a thae a hmuh vaengah thuh la thuh uh. Tedae hlangyoe
    long tah a paan dongah lai a sah van.
  tbz-SIM: Wèè dɑ̀kɛ ò ɔ̃ɔ̃ yɑní mɛyɛi nkɛ́sɔrimu. Wèè í dɑkɛ kòo nkéróo kɛ̀ mɛ̀ɛ
    ò pĩ́.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a gara fo, osɨmtɨzim a bativasava amima,
    a uabɨ modogha a gita. Ezɨ gumazir nɨghnɨziba puvatɨzim, an osɨmtɨzimɨn garima
    an an tuavimɨn itima, a ghua a batogha, osɨmtɨzim ateri.
  dop-dop: Nyʋɣʋ tɑɑ mɑɣɑsəm tʋ loosiɣi wɑhɑlɑ kɛ pooluŋ, ɩlɛnɑ ɩ́ ŋmɛlɩ. Amɑ kʋmɛlɛməŋ
    nɑ́ lɑkɩ ɑwusɑ, ɩlɛnɑ pə́ nɩɩkɩ-wɛ.
  azb-azb: Uzaqgörən qabaqcadan şəri görüb ondan qaçar, Cahil isə irəli çıxar, ziyan
    tapar.
  eng-DBY: A prudent [man] seeth the evil, and hideth himself; but the simple pass
    on, and are punished.
  hin-2017: चतुर मनुष्य विपत्ति को आते देखकर छिप जाता है; परन्तु भोले लोग आगे बढ़कर
    दण्ड भोगते हैं।
  wol-KYG: Kuy foog, gisu ay, làqu; ab téxét ne ca tëñëx, loru.
  bjr-bjr: Irirana faqaafa moo ummaara anifanoo qafeenoo amaanaidanoo. Irirana siaifa
    kaqi minaki fidanoo mi ummaarana maraidanoo.
  eng-YLT: The prudent hath seen the evil, and is hidden, And the simple have passed
    on, and are punished.
  kne-kne: Din naannad yan maila na di domteng ay problima et lisiana, ngem din magay
    ammo na yan dalasodos, isonga lak-amena di ligat.
  eng-WYC-2017: A fell man seeth evil, and hideth himself; and an innocent man passed,
    and he was tormented by harm.
  eng-WMBB: A prudent man sees danger and hides himself; but the simple pass on, and
    suffer for it.
  urd-GVH: ज़हीन आदमी ख़तरा पहले से भाँपकर छुप जाता है, जबकि सादालौह आगे बढ़कर उस
    की लपेट में आ जाता है।
  rug-rug: Sa tie balabala valeana si dogoria sa tinasuna meke tome; ba sa tie pupuhuna
    si totoro la meke ta raza nia sa.
  gaz-gaz: Namni hubataan balaa argee jalaa dhokata; wallaalaan immoo ittuma deemee
    adabama.
  fra-LSG: L’homme prudent voit le mal et se cache, Mais les simples avancent et sont
    punis.
  yal-yal: Xaxilimaan na gbalon to fɛ, a luxunden fenma nɛn, koni fe kolontarene dangun
    nɛn tun, ɲaxankatan yi e sɔtɔ.
  haw-1868: Nana ae la ka mea noonoo i ka ino, a huna ia ia iho; Hele wale aku hoi
    ka mea naaupo a hihia oia.
  arb-NAV: يَرَى العَاقِلُ الشَّرَّ فَيَتَوَارَى، أَمَّا الْجَاهِلُ فَيُقْبِلُ إِلَيْهِ
    وَيُعَاقَبُ.
  ewe-ewe: Nunyala kpɔ dzɔgbevɔ̃e gbɔna eye wòɣla eɖokui gake bometsila ya yiyim ko
    wòle eye wòkpea fu ɖe enu.
  eng-LEE: The prudent foreseeth the evil, and hideth himself; but the simple pass
    on, and are punished.
  asm-FB: দূৰদৰ্শী লোকে বিপদ দেখা পায়, আৰু নিজকে লুকুৱাই ৰাখে; কিন্তু অশিক্ষিত লোক
    আগুৱাই যায়, আৰু তেওঁলোকে ইয়াৰ বাবে কষ্ট পায়।
  sus-A: شَشِلِمَ نَ قٍ شْرْشْي تٌ، عَ عَ يّتّ نَن نَتَنفَمَ عَ مَ. شَشِلِتَرٍ تَن
    نَ قٍ شْرْشْي تٌ، عَ سٌمَ عَ كُي نّ كٍرٍن نَ، عَ قَ حَشَنكَتّ سْتْ.
  fra-SBL: Un homme prudent voit le danger et se cache ; mais les simples passent,
    et en souffrent.
  hbo-hbo: עָר֤וּם ׀ רָאָ֣ה רָעָ֣ה *וְיִסָּתֵר (וְנִסְתָּ֑ר) וּ֝פְתָיִ֗ים עָבְר֥וּ
    וְֽנֶעֱנָֽשׁוּ׃
  kik-kik: Mũndũ mũbaarĩrĩri onaga ũgwati akehitha, no arĩa matarĩ ũũgĩ mathiiaga
    o na mbere nao magatoonya thĩĩna-inĩ.
  fra-NCL: L’homme prudent voit le mal et se cache, mais les simples passent outre
    et en portent la peine.
  cek-AK: Khopoek thaih kami loe raihaih to hnukcoek pongah ayae ving; toe poekhaih
    tidoeh tawn ai kami loe caeh moe, raihaih to tongh.
  cuk-cuk: Dule-itoakwaadaed magar bonigan-daked, bonigangi banguddaed. Dule-binsaedsulidaeddi,
    bonigan-idu bangusulid, degisoggu, boni amisdasunnad.
  uig-CYR: Зерәк киши балайиқазани алдин көрүп қачар; Саддилар алдиға берип зиян тартар.
  tel-2017: బుద్ధిమంతుడు అపాయం రావడం చూసి దాక్కుంటాడు. ఆజ్ఞానులు అనాలోచనగా పోయి బాధలు
    కొని తెచ్చుకుంటారు.
  hat-BSA: Sila ki reflechi, wè mal e kache kò li; men ensanse yo antre ladann e jwenn
    pinisyon.
  kos-kos: Ke pacl se mwe lokoalok tuku, mwet etu elos ac fahsr liki; a sie mwet wangin
    nunak la ac fahsryang nu kac, na toko el auli.
  hbo-WLC: עָר֤וּם ׀ רָאָ֣ה רָעָ֣ה ויסתר וּ֝פְתָיִ֗ים עָבְר֥וּ וְֽנֶעֱנָֽשׁוּ׃
  ibo-ibo: Onye nwere uche na-ahụ nsogbu nke na-abịa nʼihu ma zobe onwe ya, ma onye
    na-enweghị uche anaghị ele anya, ọ na-adaba nʼime nsogbu ahụ taa ahụhụ so ya.
  ory-ory: ଚତୁର ଲୋକ ବିପଦ ଦେଖି ଆପଣାକୁ ଲୁଚାଏ; ମାତ୍ର ଅବୋଧ ଲୋକମାନେ ଆଗ ବଢ଼ି ଶାସ୍ତି ପାଆନ୍ତି।
  chk-chk: Eman aramas mi mirit a küna ewe feiengau mi feito o opola, nge ekewe chon
    wewemang ra chök feilong lon o feiengau.
  rop-rop: Wen yu luk trabul kaman nomo joinin laik detlot pipul hu nomo sabi enijing.
    Yu garra kipawei.
  ukr-1871: Заздалегідь біди розумний стережеться, простак іде собі байдужен, і бідує.
  deu-1951: Der Kluge sieht das Unglück und verbirgt sich; aber die Einfältigen tappen
    hinein und müssen es büßen.
  eng-JPS: A prudent man seeth the evil, and hideth himself; but the thoughtless pass
    on, and are punished.
  srp-1865: Pametan èovjek vidi zlo i skloni se, a ludi idu dalje i plaæaju.
  lug-lug: Omuntu omutegeevu bw’alaba akabi yeekweka, naye abatalina magezi bagenda
    bugenzi mu maaso ne balumizibwa.
  heb-heb: ערום ראה רעה ויסתר ופתיים עברו ונענשו׃
  ben-IRV: সতর্ক লোক বিপদ দেখে নিজেকে লুকায়, কিন্তু অবোধেরা আগে যায় এবং তারা এর
    জন্য শাস্তি পায়।
  pan-pan: ਸਿਆਣਾ ਤਾਂ ਬਿਪਤਾ ਨੂੰ ਵੇਖ ਕੇ ਲੁੱਕ ਜਾਂਦਾ ਹੈ, ਪਰ ਭੋਲੇ ਅਗਾਹਾਂ ਵਧ ਕੇ ਕਸ਼ਟ ਭੋਗਦੇ
    ਹਨ।
  mya-JVB: သမ္မာ သတိရှိသောသူသည် အမှု ကိုမြော်မြင် ၍ ပုန်း နေတတ်၏။ ဉာဏ် တိမ်သောသူမူကား
    ၊ အစဉ်အတိုင်း သွား ၍ အမှု နှင့်တွေ့တတ်၏။
  tte-O: Siya me ali nuwamayale silae sigitai ilalaoma kabo siyabubu-gabaen, na siya
    nigele bwai silaulaumo kabo kamkamna silobai.
  tbg-tbg: Koqe avu aato vataaka vo haikavano vika qoraiqama nimitaainara taveha,
    vira aatu kukeqavi variara. Kia kankomake vo okara vo okara iri tavaaka vi haikara
    tavehavata, qaqi vi haikava vainaini oru vivi, qoraiqamavi variara.
  hmo-hmo: Aonega tauna ese dika ia itaia noho, bona unai dika dekena amo ia raka
    siri, to aonega lasi tauna, be unai dika dekenai do ia raka lao, bona gabeai hisihisi
    do ia davaria.
  urd-urd: होशियार बला को देख कर छिप जाता है; लेकिन नादान बढ़े चले जाते और नुक़्सान
    उठाते हैं।
  rus-SYN: Благоразумный видит беду, и укрывается; а неопытные идут вперед, и наказываются.
  bqc-SIM: Laaide ì dↄaa vãi e, ↄ̃ ì ulɛɛ̀, ↄ̃nↄsaide ì gi àↄ gɛ́, ↄ̃ ì wɛ́tɛ̃a
    e.
  tcz-CHONGTHU: Miching chun alungthim in hahsatna hung lhung ding avephan, ama le
    ama akivengdoh jin ahi. Hinlah mi lungthim bei le ima kholtoh louva machalpi chun
    gimna ato tei ding ahi.
  mar-mar: शहाणा मनुष्य संकट येताना पाहून लपतो, पण भोळे पुढे जातात आणि त्यामुळे दुःख
    सोसतात.
  hlt-THB: Khawkpoekthai ing them amak leek a huawh thuk ta nawh, Khawk hang ingtaw
    pan nawh kyinaak sawng hy.
  qub-qub: Alli tantiyacoj runaga mana alliman chayananpaj cashanta musyar witicunmi.
    Mana tantiyacoj runami ichanga mana cäsupaypa aywar fiyupa ñacayman chayan.
  bqp-bqp: Laakaride dì gĩnakɛ à yã vãni e à utɛnɛ, ↄ̃ndↄ̃saride dìgↄ̃ gɛ́ ari à
    wɛ́tãmma le.
  hat-hat: Moun ki gen konprann, lè li wè malè ap vin sou li, li wete kò l'. Men,
    moun sòt pote lestonmak li bay, epi se li ki peye sa.
  eng-BSB: The prudent see danger and take cover, but the simple keep going and suffer
    the consequences.
  tod-tod: Ɠima nui ɠa ɗa maanɔɠɔi ɠa é ʋaazu, é lɛkpɛ tuɠɔ, kɛlɛ nui é la dɛ faa
    mɔinmɔin kwɛɛ, naa ɠa ɗa ziɛ ná ɠobaʋɛ, é ma ɓɔlɔi zɔlɔɔ.
  eng-WEBPB: A prudent man sees danger and hides himself; but the simple pass on,
    and suffer for it.
  kbq-kbq: Antahi ankere antahi'zane vahe'mo'a, hazenke zama ne-esigeno'a negeno maniganesigeno
    agateregahianagi, knare antahizama omane vahe'mo'a, hazenkema fore'ma nehanigeno'a,
    negeno vuno ana hazenkezana erino knazampina manigahie.
  nhe-BL: Se tlacatl tlen tlalnamiqui nimantzi momaca cuenta intla mahuilili campa
    yohui huan ax pano, pero se tlen huihuitic ax quichihua cuenta huan quipantía
    tlen ax cuali.
  bus-bus: Làakaridee è gĩakɛ à à zaaa e à utɛnɛ, ↄ̃ndↄ̃saidee ègↄ̃ gaa ai à wɛ́ɛtãmma
    e.
  gub-BL: Teko ma'e kwaw par wexak uzezuka àwàm a'e. A'e rupi uzeàmim oho. Ma'e kwaw
    par 'ym oho uzezuka àwàm huwake. A'e rupi uzemumaw kar oho.
  eng-DRA: 'The prudent man saw the evil, and hid himself: the simple passed on, and
    suffered loss.'
