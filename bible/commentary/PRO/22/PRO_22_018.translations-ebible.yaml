verse: PRO.022.018
translations:
  mal-C: കാരണം അവ നിന്റെ ഹൃദയത്തിൽ സൂക്ഷിക്കുന്നതും അധരങ്ങളിൽ ഒരുക്കിനിർത്തുന്നതും
    ആനന്ദകരം.
  deu-TKW: Denn lieblich ist's, wenn du sie in deinem Innern bewahrst, wenn sie allzumal
    auf deinen Lippen bereit sind,
  lin-lin: Pamba te ekozala esengo soki obombi yango na motema na yo, mpe soki yango
    nyonso ezali pene ya bibebu na yo.
  eng-LSV: For they are pleasant when you keep them in your heart, || They are prepared
    together for your lips.
  eng-GNV: For it shalbe pleasant, if thou keepe them in thy bellie, and if they be
    directed together in thy lippes.
  eng-WEBSTER: For it is a pleasant thing if thou keepest them within thee; they shall
    withal be fitted in thy lips.
  nhw-BL: Pampa elis nelía yejyectzi para ta sintla ticajocuis ipan moyolo. Quena,
    xijtzontecomati para nimantzi tiquelnamiquis huan huelis tijtenquixtis.
  swh-ONEN: kwa maana inapendeza unapoyahifadhi moyoni mwako na kuwa nayo yote tayari
    midomoni mwako.
  bba-bba: A yi dokeo wunɛn ɡɔ̃ruɔ kpɑ ɑ n sɔɔru sɑ̃ɑ ɑ kɑ yi ɡere. Sɑɑ ye sɔɔ, kɑɑ
    n nuku dobu mɔ.
  eng-KJVCPB: For it is a pleasant thing if thou keep them within thee; They shall
    withal be fitted in thy lips.
  luo-luo: nimar en mor ka ikanogi ei chunyi kendo bed kodgi moikore e dhogi.
  meu-meu: badina be lalomu ai ba dogodia tao, bona bibinamu ai bavabidia hata, una
    na moale ḡauna.
  npi-ULB: किनभने तिनलाई तँभित्र राखिस् भने र ती सबै तेरो ओठमा तयार भए भने यो तेरो
    लागि रमणीय हुने छ ।
  yor-yor: Nítorí ohun dídùn ni bí ìwọ bá pa wọ́n mọ́ ní inú rẹ; nígbà tí a sì pèsè
    wọn tán ní ètè rẹ.
  ind-ind: Engkau akan berbahagia karena pengetahuan itu ada dalam dirimu dan engkau
    siap mengucapkannya pada saat diperlukan.
  pes-OPCB: زیرا حفظ کردن آنها در دل و قرار دادن آنها بر زبان، کار پسندیده‌ای است.
  tgl-ULB: dahil magiging kaaya-aya ito para sa iyo kung panatilihin mo ang mga ito
    sa iyo, kung lahat ng ito ay handa sa iyong mga labi.
  hui-hui: Bi ogoni í̠naga miniha mo yu hariyagua í̠na maruhondo lamialu howa í̠ miniha
    dungulo holebere.
  mya-mya: သင်၏နှလုံး၌ သွင်းမိနိုင်လျှင် သာယာသော အကျိုးရှိလိမ့်မည်။ သင်၏နှုတ်၌လည်း
    အစဉ်အသင့်ရှိ လိမ့်မည်။
  bod-N: ཁྱོད་ཀྱིས་དེ་དག་ཡིད་ལ་འཛིན་པ༌དང༌། །ཁ་རུ་ནམ་རྒྱུན་བརྗོད་པར་རྩོམ་ན༌ནི། །ཅི་འདྲའི་ཡིད་དུ་འོང་བ་རྟོགས་འགྱུར༌རོ།།
  wsk-wsk: ale gemang motam te se kiring te mel yawara iwita amilmil te balu se lagerko.
  sna-sna: nokuti chinhu chinofadza kana ukaachengeta mumwoyo mako, uye ugare wakagadzirira
    kuataura ose.
  spa-BLM: Porque es una cosa agradable si las guardas dentro de ti, si todos ellos
    están listos en sus labios.
  cac-cac: Vach' tato tze sic'can d'a e pensar yic vach' tzeyalub'tan̈ej smasanil.
  swh-ULB: maana itakuwa furaha kwako kama utayaweka ndani yako, kama yote yatakuwa
    katika midomo yako.
  bel-bel: бо добра будзе, калі ты будзеш хаваць іх у сэрцы тваім, і яны будуць таксама
    на вуснах тваіх.
  deu-ELBBK: Denn lieblich ist es, wenn du sie in deinem Innern bewahrst; möchten
    sie allzumal auf deinen Lippen Bestand haben!
  mbb-OT: su ebpekeveǥey heini kenikew te kelipey emun kenè nu heini egkelipatan.
  mal-2015: അവയെ നിന്റെ ഉള്ളിൽ സൂക്ഷിക്കുന്നതും നിന്റെ അധരങ്ങളിൽ അവ ഒക്കെയും ഉറെച്ചിരിക്കുന്നതും
    മനോഹരം.
  rmc-rmc: Ena tuke pro radišagos, te tuke len ľikereha andro jilo, a sar tuke kampela,
    džaneha len te phenel.
  pes-OPV: زیرا پسندیده است که آنها را در دل خودنگاه داری، و بر لبهایت جمیع ثابت ماند،
  ron-1924: Кэч есте бине сэ ле пэстрезь ынэунтрул тэу ши сэ-ць фие тоате деодатэ
    пе бузе.
  ben-OBCV: কারণ তুমি যখন এগুলি অন্তরে রাখবে তখন তা আনন্দদায়ক হবে ও সবকটি তোমার ঠোঁটে
    প্রস্তুত হয়ে থাকবে।
  som-som: Waayo, waa wax wanaagsan haddii aad uurka ku haysatid, Oo hadday dhammaantood
    bushimahaaga diyaar ku ahaadaan.
  lat-VUC: 'quæ pulchra erit tibi cum servaveris eam in ventre tuo, et redundabit
    in labiis tuis:'
  eng-ASVBT: For it is a pleasant thing if thou keep them within thee, If they be
    established together upon thy lips.
  mna-mna: '@see-verse:PRO.022.017'
  ita-1885: Perciocchè ti sarà cosa soave, se tu le guardi nel tuo cuore, E se tutte
    insieme sono adattate in su le tue labbra.
  eng-LXXUP: 'That thou mayest know that they are good: And if thou lay them to heart,
    They shall also gladden thee on thy lips,'
  eng-ULB: for it will be pleasant for you if you keep them within you, if all of
    them are ready on your lips.
  spa-VBL: porque es bueno que guardes estas palabras en tu mente para que estés listo
    para compartirlas.
  fra-_FOB: Car il est bon que tu les gardes au-dedans de toi, et qu'elles restent
    présentes sur tes lèvres.
  mal-mal: അവയെ നിന്റെ ഉള്ളിൽ സൂക്ഷിക്കുന്നതും നിന്റെ അധരങ്ങളിൽ അവ ഉറച്ചിരിക്കുന്നതും
    മനോഹരം.
  urd-GVR: Kyoṅki achchhā hai ki tū unheṅ apne dil meṅ mahfūz rakhe, wuh sab tere
    hoṅṭoṅ par musta'id raheṅ.
  suz-BL: मारदे हना मेको लोव़ इ थुंमी वोइक्‍तीवी हना, इ कली रिम्‍शो दुम्‍ब। मिनु गे
    मेको गेना हना यो शेंने चाप्‍नेवे।
  eng-NOY: For it will be a pleasant thing, if thou keep them in thy bosom, When they
    are altogether established upon thy lips.
  ita-1927: Ti sarà dolce custodirle in petto, e averle tutte pronte sulle tue labbra.
  ckb-ckb: چونکە جوانە ئەگەر لە ناختدا هەڵیبگریت و تێکڕا لەسەر لێوەکانت بچەسپێن.
  eng-BBE: For it is a delight to keep them in your heart, to have them ready on your
    lips.
  kan-OKCV: ಏಕೆಂದರೆ ಅವುಗಳನ್ನು ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಇಟ್ಟು ಕಾಪಾಡು, ಅವು ನಿನ್ನ ತುಟಿಗಳ ಮೇಲೆ
    ಸಿದ್ಧವಿದ್ದರೆ ಮೆಚ್ಚುಗೆಯಾಗಿವೆ.
  tam-2017: அவைகளை உன் உள்ளத்தில் காத்து, அவைகளை உன்னுடைய உதடுகளில் நிலைத்திருக்கச்செய்யும்போது,
    அது இன்பமாக இருக்கும்.
  spa-RV-1909: Porque es cosa deleitable, si las guardares en tus entrañas; y que
    juntamente sean ordenadas en tus labios.
  ron-BTF: Fiindcă este un lucru plăcut dacă le ții înăuntrul tău; ele vor fi întru
    totul potrivite pe buzele tale.
  eng-WEBP: For it is a pleasant thing if you keep them within you, if all of them
    are ready on your lips.
  eng-FBV: for it's good to keep them in mind so you can be ready to share them.
  nld-1939: Het is goed, als ge ze ter harte neemt, En ze allen bestendig op uw lippen
    hebt.
  nch-BL: Pampa elis nelía yejyectzi para ta sinta ticajocuis ipan moyolo. Quena,
    xijtzontecomati para nimantzi tiquelnamiquis huan huelis tijtenquixtis.
  vie-1934: Vì nếu con gìn giữ nó trong lòng con, Lập nó ở chung nhau trên môi miệng
    con, thì ấy thật một sự tốt đẹp.
  hin-CV: क्योंकि यह करना तुम्हारे लिए सुखदायी होगा, यदि ये तुम्हारे मन में बसे हुए
    होंगे, यदि ये सभी तुम्हें मुखाग्र होंगे.
  eng-OURB: For it is a pleasant thing if you keep them within you, if all of them
    are ready on your lips.
  spa-BES: Porque es una delicia guardarlos en tu corazón, tenerlos listos en tus
    labios.
  tdx-tdx: Toe mahasoa azo te hampireketa’o, soa t’ie ho veka’e am-pivimbi’o.
  tha-KJV: เพราะถ้าเจ้ารักษาถ้อยคำและความรู้นั้นไว้ในตัวเจ้า ก็​จะเป็นความชื่นใจแก่​เจ้า
    แล​้​วท​ั้งสองจะมั่นคงในริมฝีปากของเจ้า
  por-BR-2018: porque é agradável que as guardes dentro de ti, e estejam prontas para
    os teus lábios;
  deu-ELO: Denn lieblich ist es, wenn du sie in deinem Innern bewahrst; möchten sie
    allzumal auf deinen Lippen Bestand haben!
  eng-WYC-2018: That shall be fair to thee, when thou hast kept it in thine heart,
    and it shall flow again in thy lips. (It shall please thee when thou hast kept
    it in thy heart, and it shall flow freely from thy lips.)
  epo-epo: Ĉar ili estos agrablaj, se vi gardos ilin en via interno; Ili estos ĉiuj
    pretaj sur viaj lipoj.
  uig-PIN: Ularni ⱪǝlbingdǝ qing tutsang, Ular sanga xerin bolar, Lǝwliringdǝ sǝp
    bolup tǝyyar turidu.
  beo-beo: 'Amola di da amo olelebe noga:le dawa:sea, amola eno dunuma olelemusa:
    dawa:sea, di da hahawane ba:mu.'
  tpi-OTNT: Sapos dispela tok i stap long tingting bilong yu na yu inap long autim
    long narapela man, orait yu ken belgut.
  hau-SA: gama yana da daɗi sa’ad da ka kiyaye su a zuciyarka ka kuma kasance da su
    a shirye a leɓunanka.
  uig-LAT: Ularni qelbingde ching tutsang, Ular sanga shérin bolar, Lewliringde sep
    bolup teyyar turidu.
  nde-nde: ngoba kuyathokozisa nxa uzigcina enhliziyweni yakho, uzitsho kalula ngezindebe
    zakho.
  ton-ton: He ko e meʻa lelei ʻo kapau te ke tauhi ia ʻiate koe; pea ʻe taau ke lea
    ʻaki ia ʻe ho loungutu.
  ces-1613: Nebo to bude utěšenou věcí, jestliže je složíš v srdci svém, budou-li
    spolu nastrojena ve rtech tvých.
  eng-WMB: For it is a pleasant thing if you keep them within you, if all of them
    are ready on your lips.
  tam-TCV: ஏனெனில் அவைகளை உன் இருதயத்தில் வைத்து, அவற்றை உன் உதடுகளில் ஆயத்தமாய் வைத்துக்கொள்.
  ceb-ULB: kay makaayo kanimo kung ampingan mo kini diha sa imong kinasuloran, kung
    kining tanan andam na diha sa imong mga ngabil.
  pol-UBG: Bo to miło, jeśli zachowasz je w swoim sercu, będą razem ułożone na wargach.
  urd-GVU: کیونکہ اچھا ہے کہ تُو اُنہیں اپنے دل میں محفوظ رکھے، وہ سب تیرے ہونٹوں
    پر مستعد رہیں۔
  deu-1912: Denn es wird dir sanft tun, wo du sie wirst im Sinne behalten und sie
    werden miteinander durch deinen Mund wohl geraten.
  kan-2017: ನೀನು ಆ ಮಾತುಗಳನ್ನು ಅಂತರಂಗದಲ್ಲಿ ಕಾಪಾಡುತ್ತಾ, ತುಟಿಗಳಲ್ಲಿ ಸಿದ್ಧಪಡಿಸಿಕೊಂಡಿದ್ದರೆ
    ಎಷ್ಟೋ ರಮ್ಯ.
  yap-yap: ma ga ra felfelan’ ni fa’anra par u wun’um me yag ni u mog.
  hlt-MCSB: Te te na ngaithuen atah na bung khuiah khaw dingsuek vetih, na hmuilai
    dongah khaw boeih cikngae ni.
  mdy-ETH: ቢያ ዎዴ ኔ ማሊ ማሊ ማዾይዳ ፔኤሻያ ማዔቴ ኔና ዎዛሳንዳኔ፤
  kew-kew: Gore neme go agaa pagoa nena kone-para rubialia raburi neme mo onaa medaloma
    lakeloa mogeape. Goa paliri nena lo robaa raana rubialia.
  twi-ASANTE: ɛfiri sɛ ɛyɛ sɛ wokora saa nsɛm yi wɔ wʼakoma mu, na ne nyinaa ada wʼano.
  eng-WEBU: For it is a pleasant thing if you keep them within you, if all of them
    are ready on your lips.
  wal-wal: Aissi giikko, eta ne wozanan wottikkonne ne doonankka eta ubbaa hassayikko,
    neeni ufaittana.
  acu-NT: Nu turakmeka pengker nintimtin atinuitme, tura nu chichama nintimin ukusu
    asam, chichaakmesha nusha etserkatnuitme.
  spa-PDDPT: Porque será bueno que las guardes dentro de ti, Y las establezcas sobre
    tus labios,
  gun-gun: Mba'eta ndepy'a re remoĩ ramo nembovy'a 'rã, ha'e nunga ha'e javi re ndeayvu
    kuaa aguã.
  agu-BL: Stk'e' tzun tzatzintz tetz italma' yi kol tzicol le ina'chl, nin stk'e'
    tzatzin tzitetz kol cxcye' wok tan talche'n junit tir yi xtxolbila'tz.
  ilo-ULB: ta nasayaat para kenka no salimetmetam dagitoy iti kaunggam, no nakasagana
    amin dagitoy kadagiti bibigmo.
  kpg-kpg: gei goe ga manawa lamalia maa goe ga hagamaumau nia maa gi iloo gi lodo
    do libogo.
  uig-ARA: ئۇلارنى قەلبىڭدە چىڭ تۇتساڭ، ئۇلار ساڭا شېرىن بولار، لەۋلىرىڭدە سەپ بولۇپ
    تەييار تۇرىدۇ.
  bps-bps: du too fye ku gafaldamam, na fakayam tulen di dademe.
  sus-sus: A lan i xa e ragata i sondonyi kui, e naxa makuya i dɛ ra.
  pon-2006: ke ahpw pahn perenkihda ma ke tamataman oh kak wadlikihala.
  ksd-ksd: Tago a magit na gugu ba u kodop vake diat ta ra balam, Ba dia ki na vaninara
    ta ra bul na ngiem.
  tur-YTC: Çünkü onları içinde saklarsan, Eğer hepsi dudaklarında hazırsa hoştur bu.
  bel-N: бо цудоўна будзе, калі захаваеш іх у нутры тваім, і будуць яны таксама на
    вуснах тваіх,
  grc-BRENT: καὶ ἐὰν ἐμβάλῃς αὐτοὺς εἰς τὴν καρδίαν σου, εὐφρανοῦσί σε ἅμα ἐπὶ σοῖς
    χείλεσιν·
  ind-AYT: Sebab, akan menyenangkan jika kamu menyimpannya dalam hatimu, jika semuanya
    tersedia pada bibirmu.
  nya-nya: Zidzakhala zokondweretsa ngati uzisunga mu mtima mwako ndi wokonzeka kuziyankhula.
  hrv-hrv: jer milina je ako ih čuvaš u nutrini svojoj, i kad ti budu sve spremne
    na usnama tvojim.
  mps-mps: Te po nago homude elaluyu, tama nago gasa bidiba pusubaso usu yabo ąǫ
    ebaso da, teda nago haliga te bugagia tegaluao.
  tpi-tpi: Sapos dispela tok i stap long tingting bilong yu na yu inap long autim
    long narapela man, orait yu ken belgut.
  dan-1931: Vogter du dem i dit Indre, er de alle rede på Læben.
  vie-OVCB: Con sẽ vui thích khi giữ nó trong lòng, và tập trung nó trên đôi môi con.
  guj-2017: કેમ કે જો તું તેઓને તારા અંતરમાં રાખે અને જો તેઓ બન્ને તારા હોઠો પર સ્થિર
    થાય તો તે સુખકારક છે.
  pon-2006A: ke ahpw pahn perenkihda ma ke tamataman oh kak wadlikihala.
  por-BRBSL: Pois é uma coisa agradável se você os mantiver dentro de você, se todos
    eles estiverem prontos em seus lábios.
  swe-swe: Du kommer att uppskatta dess ljuvlighet (behaglighet, som underbar sång
    och vacker musik) om du bevarar dem djupt inom dig och har dem redo (fast förankrade)
    på dina läppar.
  cth-cth: Bangkongtetpawiteh, na thung hoi na pâkuem pawiteh hothateh lunghawinae
    doeh, na pahni dawk pou awm seh.
  twi-twi: efisɛ eye sɛ wokora saa nsɛm yi wɔ wo koma mu, na ne nyinaa ada wʼano.
  hlt-hlt: Te te na ngaithuen atah na bung khuiah khaw dingsuek vetih, na hmuilai
    dongah khaw boeih cikngae ni.
  tbz-SIM: A mɛ̀ ɑ̃nnɛ́ ɑ yɛ̀mmɛ̀ kɛ̀ dɛ̀ ndɑ nɑɑti kɑ̀ɑ mmɛ̀ yɛ̃ sɑ̃́ɑ̃̀.
  msy-2020: Nɨghnɨzir kam nɨn navir averiamɨn ikɨtɨ, nɨ an gun gumazir igharazim mɨkɨmtɨ,
    nɨn navim deragham.
  dop-dop: Mpi tɔ, pə wɛ teu sɩ ń tɔ́kɩ-təɣɩ nyɑ́ tɑɑ nɑ tə́ wɛɛ nyɑ́ nɔɣɔ tɑɑ.
  azb-azb: Onları sinənə doldursan, Onların hamısını dilinə salsan, yaxşı olar.
  eng-DBY: 'For it is a pleasant thing if thou keep them within thee: they shall be
    together fitted on thy lips.'
  hin-2017: यदि तू उसको अपने मन में रखे, और वे सब तेरे मुँह से निकला भी करें, तो यह
    मनभावनी बात होगी।
  wol-KYG: Soo mokkalee, ba man koo tari, muy sa mbégte.
  bjr-bjr: Mi ufafa ani iriranaki marinana afaurusaaqari moona qimamidana asasia.
  eng-YLT: For they are pleasant when thou dost keep them in thy heart, They are prepared
    together for thy lips.
  kne-kne: Maragsakan kan to mo igtom dana sin nemnem mo ya kabaelam ay ibaga.
  eng-WYC-2017: That shall be fair to thee, when thou hast kept it in thine heart,
    and it shall flow again in thy lips.
  eng-WMBB: For it is a pleasant thing if you keep them within you, if all of them
    are ready on your lips.
  urd-GVH: क्योंकि अच्छा है कि तू उन्हें अपने दिल में महफ़ूज़ रखे, वह सब तेरे होंटों
    पर मुस्तैद रहें।
  rug-rug: Ura kote qetu si goi pana kopu ni goi pa bulomu, meke va namanama ni goi
    pa berumu.
  gaz-gaz: yoo ati qalbiitti qabattee hunduma isaa hidhii kee irratti qopheeffatte
    wanni kun nama gammachiisaatii.
  fra-LSG: Car il est bon que tu les gardes au-dedans de toi, Et qu’elles soient toutes
    présentes sur tes lèvres.
  yal-yal: Amasɔtɔ a lan i yi e ramara i sɔndɔmɛni, e nama ba i dɛ mumɛ,
  haw-1868: No ka mea, he oluolu no ke malama oe ia mau mea iloko ou, E ku pono no
    hoi i kou mau lehelehe;
  arb-NAV: فَتَطِيبَ إِنْ حَفِظْتَهَا فِي قَرَارَةِ نَفْسِكَ، وَثَبَّتَّهَا دَائِماً
    عَلَى شَفَتَيْكَ.
  ewe-ewe: elabena edoa dzidzɔ na ame ne èɣla wo ɖe wò dzi me, eye wo katã nanɔ klalo
    le wò nuyiwo dzi.
  eng-LEE: For it is a pleasant thing if thou keep them within thy bosom, if they
    be altogether firmly seated upon thy lips.
  asm-FB: কাৰণ তুমি যদি সেইবোৰক তোমাৰ অন্তৰত ৰাখা, আৰু যদি সেই সকলোবোৰ তোমাৰ ওঁঠত
    থাকে, তেনেহ’লে সেয়ে তোমাৰ বাবে সুখজনক হ’ব।
  sus-A: عَ لَن عِ شَ عٍ رَفَتَ عِ سٌندٌنيِ كُي، عٍ نَشَ مَكُيَ عِ دّ رَ.
  fra-SBL: Car c'est une chose agréable que de les garder en soi, s'ils sont tous
    prêts sur vos lèvres.
  hbo-hbo: כִּֽי־נָ֭עִים כִּֽי־תִשְׁמְרֵ֣ם בְּבִטְנֶ֑ךָ יִכֹּ֥נוּ יַ֝חְדָּ֗ו עַל־שְׂפָתֶֽיךָ׃
  kik-kik: tondũ nĩ ũndũ mwega hĩndĩ ĩrĩa ũkũmaiga ngoro-inĩ yaku, na ũkoragwo namo
    mothe mĩromo-inĩ yaku.
  fra-NCL: 'Car c’est une chose agréable, si tu les gardes au dedans de toi : puissent-elles
    toutes demeurer sur tes lèvres !'
  cek-AK: Palung thungah na khrum nahaeloe anghoehaih ah om tih; na pahni ah doeh
    suem ah.
  cuk-cuk: Ar be we-ibmar nonogi-gaele, bela be gannar-gannar sogdiile, be yeer-itogoed.
  uig-CYR: Уларни қәлбиңдә чиң тутсаң, Улар саңа шерин болар, Ләвлириңдә сәп болуп
    тәйяр туриду.
  tel-2017: నీ అంతరంగంలో వాటిని నిలుపుకోవడం, అవన్నీ నీ పెదవులపై ఉండడం ఎంతో రమ్యం.
  hat-BSA: Paske sa va byen agreyab pou ou si ou kenbe yo anndan ou, pou yo toujou
    prè sou lèv ou.
  kos-kos: ac kom ac fah insewowo kom fin esam ac kaliya.
  hbo-WLC: כִּֽי־נָ֭עִים כִּֽי־תִשְׁמְרֵ֣ם בְּבִטְנֶ֑ךָ יִכֹּ֥נוּ יַ֝חְדָּ֗ו עַל־שְׂפָתֶֽיךָ׃
  ibo-ibo: Ọ dị ụtọ ma idebe ha nʼobi gị, ma ha dịkwa nʼegbugbere ọnụ gị mgbe niile.
  ory-ory: ଯେହେତୁ ତୁମ୍ଭେ ତାହା ହୃଦୟରେ ରଖିଲେ ଓ ତୁମ୍ଭ ଓଷ୍ଠାଧର ସଙ୍ଗେ ତାହା ଏକତ୍ର ସଂଯୁକ୍ତ
    ହେଲେ, ଆହ୍ଲାଦଜନକ ହେବ।
  chk-chk: Pun kopwe pwapwa ren om kopwe amwöchüür lon lelukom o molotä ngeni om kopwe
    apaserewu.
  rop-rop: Yu garra jidan gudbinji blanga ol dislot wed en yu garra kipum langa yu
    main.
  ukr-1871: Бо втїха тобі буде, коли ховати меш їх в серцї в тебе, та коли вони будуть
    і в устах твоїх.
  deu-1951: Denn das ist lieblich, wenn du sie in deinem Innern bewahrst, wenn sie
    allzumal bereitstehen auf deinen Lippen.
  eng-JPS: For it is a pleasant thing if thou keep them within thee; let them be established
    altogether upon thy lips.
  srp-1865: Jer æe ti biti milina ako ih složiš u srce svoje, ako sve budu poreðane
    na usnama tvojim.
  lug-lug: Kibeera kya ssanyu bw’obikwata ku mutima gwo, n’oba mwetegefu okubiddamu
    byonna.
  heb-heb: כי נעים כי תשמרם בבטנך יכנו יחדו על שפתיך׃
  ben-IRV: কারণ এটা তোমাকে আনন্দদায়ক করবে যদি তুমি সে সব তোমার মধ্যে রাখো, যদি সে
    সব তোমার ঠোঁটে প্রস্তুত থাকে।
  pan-pan: ਜੇ ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਉਹਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰੇਂ ਅਤੇ ਓਹ ਸਭ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚੋਂ ਨਿੱਕਲਣ,
    ਤਾਂ ਇਹ ਮਨ ਭਾਉਣੀ ਗੱਲ ਹੈ।
  mya-JVB: သင် ၏နှလုံး ၌ သွင်းမိ နိုင်လျှင် သာယာ သော အကျိုးရှိလိမ့်မည်။ သင် ၏နှုတ်
    ၌ လည်း အစဉ် အသင့်ရှိ လိမ့်မည်။
  tte-O: Tem kwanuwatu-kalatagili inamwanamwasosi kabo walone kani siyawatagili gamwamiu
    mena na mesabana ami meli kwapei Yaubada koina. Kabona walone kwabenalagili yo
    yakabi-yamayale kolimiu.
  tbg-tbg: Ho vi uvava ai avu aatoqi vairera, are homa vo vaiintivata vi uvara tiva
    amiraro ai muntukaqihairo koqe iarire.
  hmo-hmo: Badina bema emu kudouna lalonai inai hereva oi dogoatao, bona idia oi gwauraia
    diba neganai, lalo namo do oi davaria.
  urd-urd: क्यूँकि यह पसंदीदा है कि तू उनको अपने दिल में रख्खे, और वह तेरे लबों पर
    क़ाईम रहें;
  rus-SYN: потому что утешительно будет, если ты будешь хранить их в сердце твоем,
    и они будут также в устах твоих.
  bqc-SIM: asa a maa ǹyↄ̃ kũa n sↄ̃ guuɛ, iↄ dↄ n lɛ́u.
  tcz-CHONGTHU: Ajeh chu hiche ho jouse hi nalung sunga nachin leh, nangma dinga lung
    nopna'a pang ding, chule aboncha nakam'a na phondoh thei teng, nalung lhai ding
    ahi.
  mar-mar: कारण ती जर तू आपल्या अंतर्यामात ठेवशील, आणि ती सर्व तुझ्या ओठावर तयार राहतील.
    तर किती बरे होईल.
  hlt-THB: Nak kawlung khuiawh kym nawh, nam khaawh ak soepna cak sak lah.
  qub-qub: Chaycunataga allipämi umayquiman churacunqui. Chay yachacushayquicunataga
    mana gongaypami yarparaycanquipaj.
  bqp-bqp: zaakũ à nna ǹgↄ̃ kũna n swɛ̃̀ɛ gũn, àgↄ̃ kú n lɛ́n.
  hat-hat: L'a bon pou ou toujou kenbe yo nan kè ou, pou yo ka toujou anba lang ou.
  eng-BSB: for it is pleasing when you keep them within you and they are constantly
    on your lips.
  tod-tod: Mazɔlɔɔ fizɔgɛ è ti makɛ ɠisu, è ɠɛʋele ɓɛtɛ yeenɔpɛ, è ɗa ti zuɠula.
  eng-WEBPB: For it is a pleasant thing if you keep them within you, if all of them
    are ready on your lips.
  kbq-kbq: Na'ankure anankemo'a knare hu'neankinka kagu'afi erintenankeno ana kemo'a,
    kagitera me'ne'na kea hutere hugahane.
  nhe-BL: Pampa elis nelía yejyectzi para ta intla ticajcocuis ipan moyolo. Quena,
    xijtzontecomati para nimantzi tiquilnamiquis huan huelis tijtenquixtis.
  bus-bus: zaakɛ à nna ǹgↄ̃ kũna n swɛ̃̀ guu, àgↄ̃ kú n lɛ́mmɛ.
  gub-BL: Aze nema'enukwaw hehe nehe, nerurywete putar nehe. Aze eremume'u nehe, nerurywete
    putar nehe no.
  eng-DRA: 'Which shall be beautiful for thee, if thou keep it in thy bowels, and
    it shall flow in thy lips:'
