verse: PRO.022.014
translations:
  mal-C: വ്യഭിചാരിണിയുടെ വായ് അപകടംനിറഞ്ഞ കെണിയാണ്; യഹോവയുടെ കോപത്തിനിരയായവർ അതിൽ
    വീഴുന്നു.
  deu-TKW: Eine tiefe Grube ist der Mund der fremden Weiber; wer von Jahwes Zorn getroffen
    ist, fällt darein.
  lin-lin: Monoko ya mwasi ya ndumba ezalaka lokola libulu ya mozindo ; moto oyo Yawe
    asilikeli akweyaka kuna.
  eng-LSV: The mouth of strange women [is] a deep pit, || The abhorred of YHWH falls
    there.
  eng-GNV: 'The mouth of strage women is as a deepe pit: he with whom the Lord is
    angry, shall fall therein.'
  eng-WEBSTER: 'The mouth of strange women is a deep pit: he that is abhorred by the
    LORD shall fall therein.'
  nhw-BL: Nelía mahuilili icamanal se momecatijca sihuatl. Eltoc quen se ostotl catli
    tlahuel huejcatla. Nopona huetzise tlacame catli TOTECO quintelchijtoc.
  swh-ONEN: Kinywa cha mwanamke kahaba ni shimo refu; yeye aliye chini ya ghadhabu
    ya Bwana atatumbukia ndani yake.
  bba-bba: Kurɔ tɑnɔn ɡɑri yi sɑ̃ɑwɑ nɡe suurɑ bɑkɑ. Wi Yinni Gusunɔ u kɑ mɔru mɔ̀,
    wiyɑ u koo wɔri mi.
  eng-KJVCPB: 'The mouth of strange women is a deep pit: He that is abhorred of the
    Lord shall fall therein.'
  luo-luo: Dho dhako ma jachode en bur matut; ngʼatno manie bwo mirimb Jehova Nyasaye
    biro lingʼore e iye.
  meu-meu: Ariara hahinena uduna na guri dobu-hereana; Iehova ese e badu heniamu tauna
    na ia lalonai baine moru dobi.
  npi-ULB: व्यभिचारी स्‍त्रीको मुख गहिरो खाडलजस्तै हो । त्यसभित्र खस्‍नेको विरुद्धमा
    परमप्रभुको क्रोध दन्कन्छ ।
  yor-yor: Ẹnu àwọn àjèjì obìnrin, ihò jíjìn ni; ẹni tí a ń bínú sí láti ọ̀dọ̀ Olúwa
    wá ni yóò ṣubú sínú rẹ̀.
  ind-ind: Rayuan perempuan nakal bagaikan liang yang dalam. Orang-orang yang melanggar
    perintah TUHAN akan terjerumus ke sana.
  pes-OPCB: سخنان زن بدکار مانند یک دام خطرناک است و هر که مورد غضب خداوند باشد در
    آن می‌افتد.
  tgl-ULB: Ang bibig ng isang babaeng nangangalunya ay isang malalim na hukay; ang
    galit ni Yahweh ay sumiklab laban sa sinuman na mahulog dito.
  hui-hui: Wali ko biaga bedagome de duguyu agali hangu tai bima ibaga bialu howa
    ibunaga bi larago gundu uli mbira unuraore handape habe nahe ngagobi laga. Anduane
    Homogohanda agali mbiralihondo keba howa pani mule kago ogoni ibu uli ogoniha
    pilope helolebira.
  mya-mya: အမျိုးပျက်သော မိန်းမ၏နှုတ်သည် နက်သော မြေတွင်းဖြစ်၏။ ထာဝရဘုရားစက်ဆုပ်ရွံရှာတော်မူ
    သော သူသည်ထိုမြေတွင်းထဲသို့ ကျလိမ့်မည်။
  bod-N: བྱི་མོའི་སྨྲ་སྒོ་གཏིང་ཟབ་དོང་རིང༌ཡིན། །ཡ་ཝཱེ་སྡང་བའི་མི་ནི་དེ་རུ་ལྟུང༌།།
  wsk-wsk: Imet ko kuari ilak diram bagara mena mu ko den welang mu, mutim bo du biya
    wore iwita, se kari Yawe ko gomang magara bowa ningi bagoso, mu mutim umu ningi
    daguloso.
  sna-sna: Muromo womukadzi chifeve igomba rakadzika; uyo ari pasi pokutsamwa kwaJehovha
    achawira mariri.
  spa-BLM: La boca de una adúltera es un pozo profundo. El que está bajo la ira de
    Yahvé caerá en ella.
  cac-cac: A slolonel eb' ix ix smulan d'a yol sc'ab' yetb'eyum, lajan icha junoc
    olan te jul yich, aton b'aj sb'atcan eb' scatab'ej Jehová.
  swh-ULB: Kinywa cha malaya ni shimo lenye kina kirefu; hasira ya Yehova huchochewa
    dhidi ya yule anayetumbukia ndani yake.
  bel-bel: Глыбокая прорва - вусны распусьніц; на каго ўгневаецца Гасподзь, той упадзе
    туды.
  deu-ELBBK: Der Mund fremder Frauen ist eine tiefe Grube; wem der HERR zürnt, der
    fällt hinein.
  mbb-OT: Is kegkaǥikaǥi te vahi he lebag ne ebpeketintal, iring te mezalem he vudsi,
    ne heini he vudsi ne egkeulug kayi is egkeepesan te Nengazen.
  mal-2015: പരസ്ത്രീയുടെ വായ് ആഴമുള്ള കുഴി ആകുന്നു; യഹോവയാൽ ത്യജിക്കപ്പെട്ടവൻ അതിൽ
    വീഴും.
  rmc-rmc: O vušta la lubňakre hine sar e bari jama, a oda, pre kaste o RAJ hino choľamen,
    perela andre.
  pes-OPV: دهان زنان بیگانه چاه عمیق است، و هر‌که مغضوب خداوند باشد در آن خواهد افتاد.
  ron-1924: Гура курвелор есте о гроапэ адынкэ; пе чине вря сэ-л педепсяскэ Домнул,
    ачела каде ын еа.
  ben-OBCV: ব্যভিচারী মহিলার মুখ এক গভীর খাত; যে সদাপ্রভুর ক্রোধের অধীন সে সেই খাদে
    গিয়ে পড়ে।
  som-som: Naago qalaad afkoodu waa god dheer, Oo waxaa ku dhici doona kii xagga Rabbiga
    laga nacay.
  lat-VUC: 'Fovea profunda os alienæ: cui iratus est Dominus, incidet in eam.'
  eng-ASVBT: The mouth of strange women is a deep pit; He that is abhorred of Jehovah
    shall fall therein.
  mna-mna: Zin moori ta tiyaryaaru zin tomooto na, sua kizin kembei naala ta isula
    kat. Mi wal ta Yooba kete malmalŋana kini imbotmbot se kizin ta titoptop sula.
  ita-1885: La bocca delle donne straniereè una fossa profonda; Colui contro a cui
    il Signore è indegnato vi caderà dentro.
  eng-LXXUP: The mouth of a transgressor is a deep pit; And he that is hated of the
    Lord shall fall into it. Evil ways are before a man, And he does not like to turn
    away from them; But it is needful to turn aside from a perverse and bad way.
  eng-ULB: The mouth of an adulteress is a deep pit; Yahweh's anger is stirred up
    against anyone who falls into it.
  spa-VBL: Las palabras seductoras de una mujer inmoral son como una trampa peligrosa.
    Si el Señor está enojado contigo, caerás en la trampa.
  fra-_FOB: La bouche des étrangères est une fosse profonde; celui contre qui l'Éternel
    est irrité, y tombera.
  mal-mal: പരസ്ത്രീയുടെ വായ് ആഴമുള്ള കുഴി ആകുന്നു; യഹോവയാൽ ത്യജിക്കപ്പെട്ടവൻ അതിൽ
    വീഴും.
  urd-GVR: Zinākār aurat kā muṅh gahrā gaṛhā hai. Jis se Rab nārāz ho wuh us meṅ gir
    jātā hai.
  suz-BL: हेंथे गाक्‍ब मीश मुर आ लोव़ ठेयब खाल्‍टा खोदेंशो बाक्‍ब। परमप्रभु यावे आ
    गाइश्‍शो ताइबपुकी मेको खाल्‍टाम बिक्‍‍नीम। हितोपदेस ५:३
  eng-NOY: The mouth of strange women is a deep pit; He with whom the LORD is angry
    shall fall therein.
  ita-1927: La bocca delle donne corrotte è una fossa profonda; colui ch’è in ira
    all’Eterno, vi cadrà dentro.
  ckb-ckb: دەمی ژنی بەدڕەوشت چاڵێکی قووڵە، ئەوەی بەر تووڕەیی یەزدان بکەوێت دەکەوێتە
    ناوی.
  eng-BBE: 'The mouth of strange women is a deep hole: he with whom the Lord is angry
    will go down into it.'
  kan-OKCV: ವ್ಯಭಿಚಾರಿಣಿಯ ಬಾಯಿ ಆಳವಾದ ಬಾವಿ; ಯೆಹೋವ ದೇವರಿಗೆ ಸಿಟ್ಟನ್ನು ಎಬ್ಬಿಸುವವನು ಅದರಲ್ಲಿ
    ಬೀಳುವನು.
  tam-2017: ஒழுங்கீனமான பெண்களின் வாய் ஆழமான படுகுழி; யெகோவாவுடைய கோபத்திற்கு ஏதுவானவன்
    அதிலே விழுவான்.
  spa-RV-1909: 'Sima profunda es la boca de las extrañas: aquel contra el cual estuviere
    Jehová airado, caerá en ella.'
  ron-BTF: Gura femeilor străine este o groapă adâncă; cel ce este detestat de DOMNUL
    va cădea în ea.
  eng-WEBP: The mouth of an adulteress is a deep pit. He who is under the LORD’s wrath
    will fall into it.
  eng-FBV: The seductive words of an immoral woman are a dangerous trap—if the Lord's
    angry with you, then you'll fall right in.
  nld-1939: Een diepe kuil is de mond van vreemde vrouwen; Op wien Jahweh vertoornd
    is, die valt erin.
  nch-BL: Nelía mahuilili icamanal se momecatijca sihuat. Eltoc quej se ostot cati
    tahuel huejcata. Nopona huetzise tacame cati TOTECO quintelchijtoc.
  vie-1934: Miệng của dâm phụ vốn là một cái hố sâu; Ai bị Đức Giê-hô-va giận sẽ sa
    ngã vào đó.
  hin-CV: चरित्रहीन स्त्री का मुख गहरे गड्ढे-समान है; याहवेह द्वारा शापित व्यक्ति
    ही इसमें जा गिरता है.
  eng-OURB: 'The mouth of an adulteress is a deep pit: he who is under Adonai’s wrath
    will fall into it.'
  spa-BES: 'La boca de las mujeres malas es un hoyo profundo: aquel con quien el Señor
    está enojado, descenderá a él.'
  tdx-tdx: Kadaha laleke ty vava’ i tsimirirañey; mihotrak’ ao ze iviñera’ Iehovà.
  tha-KJV: ปากของหญิงชั่วเป็นหลุ​มล​ึก บุ​คคลซึ่งพระเยโฮวาห์ทรงพระพิโรธจะตกลงในที่​นั้น
  por-BR-2018: A boca da mulher pervertida é uma cova profunda; aquele contra quem
    o SENHOR se irar cairá nela.
  deu-ELO: Der Mund fremder Weiber ist eine tiefe Grube; wem Jehova zürnt, der fällt
    hinein.
  eng-WYC-2018: The mouth of an alien woman is a deep ditch; he to whom the Lord is
    wroth shall fall into it. (The mouth of a woman with whom thou hast been intimate,
    but who is not thy wife, is a deep ditch; he to whom the Lord is angry with, shall
    fall into it.)
  epo-epo: La buŝo de malĉastulino estas profunda foso; Kiun la Eternulo koleras,
    tiu tien enfalas.
  uig-PIN: Zinahor ayalning aƣzi qongⱪur bir oridur; Pǝrwǝrdigar narazi bolƣan kixi
    uningƣa qüxüp ketǝr.
  beo-beo: Inia uda adole lasu hou da sani agoane diala. Hina Gode da wadela:i hou
    hamosu dunu ilima ougi bagade gala, amola agoai dunu da amo saniga hedolo sa:imu.
  tpi-OTNT: Meri bilong mekim trabel i save tok gris long man, na toktok bilong en
    i olsem wanpela hul i daun moa. Sapos Bikpela i laik bekim pasin nogut bilong
    wanpela man, orait em bai i larim dispela man i pundaun long dispela hul.
  hau-SA: Bakin mazinaciya rami ne mai zurfi; duk wanda yake a ƙarƙashin fushin Ubangiji
    zai fāɗa a ciki.
  uig-LAT: Zinaxor ayalning aghzi chongqur bir oridur; Perwerdigar narazi bolghan
    kishi uninggha chüshüp kéter.
  nde-nde: Umlomo wesifebekazi unjengomgodi otshonayo; lowo othukwe nguThixo uzawobokela
    kuwo.
  ton-ton: 'Ko e ngutu ʻoe kau fefine kovi ko e luo taumamaʻo: pea ʻe tō ki ai ʻaia
    ʻoku fehiʻa ki ai ʻa Sihova.'
  ces-1613: Jáma hluboká ústa postranních; ten, na kohož se hněvá Hospodin, vpadne
    tam.
  eng-WMB: The mouth of an adulteress is a deep pit. He who is under the LORD’s wrath
    will fall into it.
  tam-TCV: விபசாரியின் வாய் ஒரு ஆழமான குழி; யெகோவாவின் கோபத்திற்கு உள்ளானவர்கள் அதில்
    போய் விழுவார்கள்.
  ceb-ULB: Ang baba sa babaye nga mananapaw usa ka lalom nga bung-aw; mosilaob ang
    kasuko ni Yahweh batok sa tawo nga mahulog niini.
  pol-UBG: Usta obcych kobiet są głębokim dołem; wpadnie tam ten, na kogo PAN się
    gniewa.
  kyc-kyc: Kepo pingi yulu doko kone makange dopale. Dokona wambu lapo Kamongome kando
    imbwuange dupwa dokona pao lyingi.
  urd-GVU: زناکار عورت کا منہ گہرا گڑھا ہے۔ جس سے رب ناراض ہو وہ اُس میں گر جاتا ہے۔
  deu-1912: Der Huren Mund ist eine Tiefe Grube; wem der HERR ungnädig ist, der fällt
    hinein.
  kan-2017: ಜಾರಸ್ತ್ರೀಯ ಬಾಯಿ ಆಳವಾದ ಹಳ್ಳ, ಯೆಹೋವನಿಗೆ ಸಿಟ್ಟನ್ನೆಬ್ಬಿಸಿದವನು ಅದರಲ್ಲಿ ಬೀಳುವನು.
  yap-yap: L’ugun be’ ni bpin nib gathar e bod ba low nib to’ar; pi’in ke damumuw
    SOMOL ngorad e yad ra mul nga langgin.
  hlt-MCSB: Kholong nu kah a ka ngawn tah vaam a dung la om. BOEIPA kah kosi a sah
    thil te tah pahoi cungku rhoe cungku ni.
  mdy-ETH: ዞኦስካ ኮኦማ ላኣሊኮ ዻንጋ ኮሺ ዔታዻ ዔቴጉዲኬ፤ ናንጊና ናንጋ ጎዳ ዒፄ ዓሳ ዓዺንቲ ዬያ ዔቶይዳ ሎኦማኔ።
  kew-kew: Ona yolape kone saliri naaku-rupa lopo talia. Gore Adaa Aa ratu onaa madaa
    yawaliare go naakupara mada lopalimi.
  twi-ASANTE: Ɔbaa waresɛefoɔ anomu yɛ amena donkudonku; deɛ ɔhyɛ Awurade abufuo ase
    no bɛtɔ mu.
  eng-WEBU: The mouth of an adulteress is a deep pit. He who is under the LORD’s wrath
    will fall into it.
  wal-wal: SHaaramuxa maccaasee doonai ciimma ollaa mala; GODAI hanqqettido uri a
    giddon kunddees.
  acu-NT: Kungkatip nuwa chichamengka waa kuna taurmawa tumawaitai. Aints Yus yumingkramu
    ainauka nu waanam iyarartin ainawai.
  spa-PDDPT: Abismo profundo es la boca de la mujer ajena. El aborrecido de Yavé caerá
    allí.
  gun-gun: Kunha reko rei ijayvua ma yvykua puku rami, ha'e py ho'a 'rã Senhor ombopaga
    aguã rami ikuai va'e.
  agu-BL: Yi e'chk yol yi na el le chitzi' yi e' xna'n yi jopol wutzaj, ni'cu'n tu
    jun chin jul yi nim xe', kale na chibene't yi e' yi na xom chiwi' scye'j. Na wi'nin
    na chi'ch c'u'l Ryos scye'j yi e'a'tz.
  ilo-ULB: Ti ngiwat ti mannakikamalala a babai ket kasla nauneg nga abut; mapasgedan
    ti pungtot ni Yahweh iti siasinoman a matnag iti daytoy.
  kpg-kpg: Di mouli be di manu la di mee helehele dangada. Ma e kumi digau ala e hagawelewele
    ginai Dimaadua.
  uig-ARA: زىناخور ئايالنىڭ ئاغزى چوڭقۇر بىر ئورىدۇر؛ پەرۋەردىگار نارازى بولغان كىشى
    ئۇنىڭغا چۈشۈپ كېتەر.
  bps-bps: I klafà yaan, salngad i fawel, na i dad to fanlabè Dwata, ale i mfawel.
  sus-sus: Gantanyi nan na langoe ginɛ xa wɔyɛnyi ra. Alatala xɔnɔxi mixi naxan ma,
    na suxuma na gantanyi kui.
  pon-2006: Kamwahl lidip ehu—e kin lidipihedi irail kan me KAUN-O kin ketin engieng
    pahr.
  ksd-ksd: A ngie i ra enana vavina i da ra ngala na tung; Nina ba ra Luluai i kankanuane
    na bura tar tana.
  tur-YTC: Zina eden kadının ağzı derin bir çukurdur. Yahve'nin gazabı altında olan
    kişi oraya düşer.
  bel-N: Вусны чужаніцы — глыбокая яма, на каго загневаўся ГОСПАД, той уваліцца туды.
  grc-BRENT: Βόθρος βαθὺς στόμα παρανόμου, ὁ δὲ μισηθεὶς ὑπὸ Κυρίου ἐμπεσεῖται εἰς
    αὐτόν. εἰσὶν ὁδοὶ κακαὶ ἐνώπιον ἀνδρὸς, καὶ οὐκ ἀγαπᾷ τοῦ ἀποστρέψαι ἀπʼ αὐτῶν,
    ἀποστρέφειν δὲ δεῖ ἀπὸ ὁδοῦ σκολιᾶς καὶ κακῆς.
  ind-AYT: Mulut perempuan jalang adalah lubang yang dalam; dia yang dimurkai oleh
    TUHAN akan jatuh ke dalamnya.
  nya-nya: Pakamwa pa mkazi wachigololo pali ngati dzenje lozama; amene Yehova wamukwiyira
    adzagwamo.
  hrv-hrv: Duboka jama usta su preljubnice, i na koga se Jahve srdi, pada onamo.
  mps-mps: Te penani sę ebo wego te bidi homu bega sabo po weyu, tama te tǫ dedage
    aiyanu mu igulai tiwai me deli ebao. Te Genuai Bidigo te bidi me deligo dwai kolesaga
    wei ponabo homu ebaso da, teda te bidi te tǫ dedageba tulaluaibao.
  tpi-tpi: Meri bilong mekim trabel i save tok gris long man, na toktok bilong en
    i olsem wanpela hul i daun moa. Sapos Bikpela i laik bekim pasin nogut bilong
    wanpela man, orait em bai i larim dispela man i pundaun long dispela hul.
  dan-1931: Fremmed Kvindes* Mund er en bundløs Grav, den, HERREN er vred på, falder
    deri. { [*se til Ordsp. 2, 16.] }
  vie-OVCB: Miệng dâm phụ là cái hố sâu; chôn vùi người Chúa Hằng Hữu nguyền rủa.
  guj-2017: પરસ્ત્રીનું મુખ ઊંડી ખાઈ જેવું છે; જે કોઈ તેમાં પડે છે તેના ઉપર યહોવાહનો
    કોપ ઊતરે છે.
  pon-2006A: Kamwahl lidip ehu—e kin lidipihedi irail kan me KAUN-O kin ketin engieng
    pahr.
  por-BRBSL: A boca de uma adúltera é um poço profundo. Aquele que está sob a ira
    de Yahweh cairá nela.
  swe-swe: En prostituerads mun är som en djup grop [som används för att fånga vilda
    djur]. Den Herren (Jahve) är vred på faller i den. [Den som strider mot Gud förlorar
    hans beskydd och faller offer för smickrande ord.]
  cth-cth: Napui kahawihoehe pahni teh kadunge tangkom doeh, BAWIPA ni a panuet e
    teh hawvah a bo han.
  twi-twi: Ɔbea waresɛefo anom yɛ amoa donkudonku; nea ɔhyɛ Awurade abufuw ase no
    bɛtɔ mu.
  hlt-hlt: Kholong nu kah a ka ngawn tah vaam a dung la om. BOEIPA kah kosi a sah
    thil te tah pahoi cungku rhoe cungku ni.
  tbz-SIM: Onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ nɑ́ɑǹtì dò ndifɔ̃̀tìrì cũmpuri
    ndi, Kuyie nyetɛ wè weè ɔ̃ɔ̃ do di miɛkɛ.
  msy-2020: Amizir akar asuibar gumazibav gɨa me isava me ko akuim, an akam mati mozir
    mam bar kone. Eghtɨ Ikiavɨra Itir God gumazitamɨn arazir kuraba ikarvaghɨva, an
    an teghtɨ a mozir kamɨn magɨrɨgham.
  dop-dop: Alʋ tɛtɛlɑtʋ kʋyɔɣɔtʋtʋ kɛ́ pʋ́ʋ́ɣʋ́ lumɑŋ nyəŋkʋ kɛ́. Tɑcɑɑ lɔwɑ wei tɔ
    pʋntʋ hotiɣinɑ kʋ tɑɑ.
  azb-azb: Əxlaqsız qadının ağzı dərin çuxura oxşar, Rəbbin lənətinə gələn ora yıxılar.
  eng-DBY: 'The mouth of strange women is a deep ditch: he with whom Jehovah is displeased
    shall fall therein.'
  hin-2017: व्यभिचारिणी का मुँह गहरा गड्ढा है; जिससे यहोवा क्रोधित होता है, वही उसमें
    गिरता है।
  wol-KYG: Waxi ndaw su yemadi am yeer la, ku Aji Sax ji rëbb moo cay tàbbi.
  bjr-bjr: Aatata nimari anaaseena maraqa nirafa ufaanara foora maridanoo. Yaaweefa
    arana qeemarisa mi ufaannanaki aridaqa.
  eng-YLT: A deep pit [is] the mouth of strange women, The abhorred of Jehovah falleth
    there.
  kne-kne: Din kalin di manakikamalala ay babai yan kaman malosong ay bito. Mo pabongetem
    si Diyos et mag-as ka isdi.
  eng-WYC-2017: The mouth of an alien woman is a deep ditch; he to whom the Lord is
    wroth shall fall into it.
  eng-WMBB: The mouth of an adulteress is a deep pit. He who is under the LORD’s wrath
    will fall into it.
  urd-GVH: ज़िनाकार औरत का मुँह गहरा गढ़ा है। जिससे रब नाराज़ हो वह उसमें गिर जाता
    है।
  rug-rug: Sa barikaleqe barabaratana si na pou lohina; asa pu koa pa tinaṉaziri te
    Zihova si kote hoqa voi vasina.
  gaz-gaz: Afaan ejjituu boolla gad fagoo dha; namni dheekkamsa Waaqayyoo jala jiru
    achi keessa buʼa.
  fra-LSG: La bouche des étrangères est une fosse profonde; Celui contre qui l’Éternel
    est irrité y tombera.
  yal-yal: Yalunde ɲaxanle fala xuine findixi yili tilinxin nan na, Alatala xɔlɔxi
    naxanye ma, ne sinma nɛn na ra.
  haw-1868: He lua hohonu ka waha o ka wahine hookamakama, O ka mea inainaia e Iehova,
    e haule no ia malaila.
  arb-NAV: فَمُ الْعَاهِرَةِ حُفْرَةٌ عَمِيقَةٌ فَمَنْ سَخَطَ الرَّبُّ عَلَيْهِ يَهْوِي
    فِيهَا.
  ewe-ewe: Nyɔnu ahasitɔ ƒe nu la, ʋe globo wònye eye ame si dzi Yehowa ƒe dziku le
    la eyae age adze eme.
  eng-LEE: 'A deep pit is the mouth of adulterous women: he that hath obtained the
    indignation of the Lord will fall thereinto.'
  asm-FB: ব্যভিচাৰিণীৰ মুখ দ’ গাতৰ দৰে; যি কোনোৱে সেই গাতত পৰিব তেওঁৰ বিৰুদ্ধে যিহোৱাৰ
    ক্রোধ প্রজ্বলিত হ’ব।
  sus-A: فَنتَنيِ نَن نَ لَنفٌي فِنّ شَ وْيّنيِ رَ. عَلَتَلَ شْنْشِ مِشِ نَشَن مَ،
    نَ سُشُمَ نَ فَنتَنيِ كُي.
  fra-SBL: La bouche de la femme adultère est une fosse profonde. Celui qui est sous
    la colère de Yahvé y tombera.
  hbo-hbo: שׁוּחָ֣ה עֲ֭מֻקָּה פִּ֣י זָרֹ֑ות זְע֥וּם יְ֝הוָ֗ה *יִפֹּול־ (יִפָּל)־שָֽׁם׃
  kik-kik: Kanua ka mũtumia mũtharia nĩ irima iriku, nake ũrĩa werekeirio mangʼũrĩ
    ma Jehova agũũaga thĩinĩ wa rĩo.
  fra-NCL: La bouche des étrangères est une fosse profonde ; celui contre qui Yahweh
    est irrité y tombera.
  cek-AK: Sava laep ah zaehaih sah nongpata ih pakha loe kathuk tangqom ah oh; Angraeng
    mah panuet ih kami loe to tangqom thungah krah tih.
  cuk-cuk: Ome-sui-dikarba-yoleged-e-gaya, yaa-matusur-siidyob gued. A-yaagine, dule-Bab-Jehová-ourwega-imakedi,
    argwanoed.
  uig-CYR: Зинахор аялниң ағзи чоңқур бир оридур; Пәрвәрдигар нарази болған киши униңға
    чүшүп кетәр.
  tel-2017: వేశ్య నోరు లోతైన గొయ్యి. యెహోవా శాపాన్ని మూటగట్టుకున్నవాడు దానిలో పడతాడు.
  hat-BSA: Bouch a fanm adiltè a se yon fòs byen fon; sila ke SENYÈ a modi va tonbe
    ladann.
  kos-kos: Kas lun sie mutan koluk oana sie luf na loal. Elos su akkasrkusrakye LEUM
    GOD fah putatyang nu loac.
  hbo-WLC: שׁוּחָ֣ה עֲ֭מֻקָּה פִּ֣י זָר֑וֹת זְע֥וּם יְ֝הוָ֗ה יפול ־שָֽׁם׃
  ibo-ibo: Ọnụ nwanyị na-akwa iko bụ oke olulu, nwoke nọ nʼokpuru oke iwe Onyenwe
    anyị na-adaba nʼime ya.
  ory-ory: ପରସ୍ତ୍ରୀର ମୁଖ ଗଭୀର ଖାତ, ସଦାପ୍ରଭୁଙ୍କ ଘୃଣିତ ଲୋକ ତହିଁରେ ପଡ଼ିବ।
  chk-chk: Än eman fin lisowu kapas ra usun chök eu pwang mi alolol, ätewe ewe Samol
    mi Lapalap a song ngeni epwe turulong lon.
  rop-rop: Det wed blanga nogudbala wuman im laik det brabli dipwan hol, en if yu
    meigim YAWEI gitwail, wal yu garra buldan insaid deya na.
  ukr-1871: Блудничині уста — глибока яма, той впаде туди, на кого Господь прогнїваєсь.
  deu-1951: Ein Hurenmaul ist eine tiefe Grube; wen der HERR strafen will, der fällt
    hinein.
  eng-JPS: 'The mouth of strange women is a deep pit: he that is abhorred of the LORD
    shall fall therein.'
  srp-1865: Usta su tuðih žena jama duboka; na koga se gnjevi Gospod, onamo æe pasti.
  lug-lug: Malaaya mutego gwa kabi, akolimiddwa Mukama mw’afiira.
  heb-heb: שוחה עמקה פי זרות זעום יהוה יפול שם׃
  ben-IRV: ব্যভিচারিণীদের মুখ গভীর গর্ত; সদাপ্রভুর ক্রোধ তাদের ওপরে পড়বে।
  pan-pan: ਪਰਾਈ ਔਰਤ ਦਾ ਮੂੰਹ ਇੱਕ ਡੂੰਘਾ ਟੋਆ ਹੈ, ਉਹ ਦੇ ਵਿੱਚ ਉਹ ਡਿੱਗਦਾ ਹੈ ਜਿਸ ਉੱਤੇ ਯਹੋਵਾਹ
    ਕ੍ਰੋਧਿਤ ਹੈ।
  mya-JVB: အမျိုး ပျက်သော မိန်းမ၏နှုတ် သည် နက် သော မြေတွင်း ဖြစ်၏။ ထာဝရဘုရား စက်ဆုပ်
    ရွံရှာတော်မူသောသူသည် ထို မြေတွင်းထဲသို့ ကျ လိမ့်မည်။
  tte-O: Sine ganaganawalina ana gamwa besiele gula yo ana walo besiele maula. Tomone
    siya Yaubada isikotanagiliko kani sibeku gulane koina.
  tbg-tbg: Vora vaatintiro ni vai nahentira uqerara uvavano vaireva, hiqainti voqaarama
    vairo. Nora Kotira arara ite vaiva vi vaiintiraqaa vairaro viva viraqi hiqintuanaro.
  hmo-hmo: Heudahanai kara be tarapu dobuna bamona. Lohiabada ese ia badu henia noho
    taudia, be unai tarapu lalonai do idia moru momokani.
  urd-urd: बेगाना 'औरत का मुँह गहरा गढ़ा है; उसमें वह गिरता है जिससे ख़ुदावन्द को
    नफ़रत है।
  rus-SYN: 'Глубокая пропасть - уста блудниц: на кого прогневается Господь, тот упадет
    туда.'
  bqc-SIM: Káalua lɛ́á ɛ̀ zòoloɛ, gbɛ̃́ pↄ́ Dii láaizĩ̀wà ì lɛ́lɛ dau.
  tcz-CHONGTHU: Jonlungpu numeinu kamsung hi, kokhuh thuh tah ahin, Yahweh Pakai lung
    hansah chan chu hiche kokhuh sunga hi lhalut tei ding ahi.
  mar-mar: व्यभिचारी स्त्रियांचे तोंड खोल खड्डा आहे; ज्या कोणाच्याविरूद्ध परमेश्वराचा
    कोप भडकतो तो त्यामध्ये पडतो.
  hlt-THB: Nukche am kha taw lawkkhqawng ak dung soeih ing myih nawh, Bawipa ing a
    sawhnaakkhqi taw cek khuina tla kawm uh.
  qub-qub: Majanta ganrachir jananpaj warmiga yanauyaycaj jatuncaray uchcunömi. Runapis
    Tayta Diosta mana wiyacoj cäga chaymanmi yaganga.
  bqp-bqp: Karua lɛ́ bi wɛ̀ɛ lòkotoomɛ, gbɛ̃ kũ Dikiri pↄ fɛ̃̀ kãao dì lɛ́tɛ à sin.
  hat-hat: Pawòl fanm adiltè se gwo pèlen. Lè Seyè a move sou yon moun, moun lan ap
    pran nan pèlen sa a.
  eng-BSB: The mouth of an adulteress is a deep pit; he who is under the wrath of
    the LORD will fall into it.
  tod-tod: Wɛɛnziɛ anzanuiti daaʋɛ ɠa ga zeɠezaɠai suɠoozaai, nui Ɠɔoɠɔ GALAGI yiiɠaawanazu
    ma, naa ɠa loo su.
  eng-WEBPB: The mouth of an adulteress is a deep pit. He who is under the LORD’s
    wrath will fall into it.
  kbq-kbq: Savri a'mofo agipinti'ma ne-ea kemo'a, muri kankna hu'ne, izano Ra Anumzamo'ma
    arimpa hentesimo'a, ana muri kampi tamigahie.
  nhe-BL: Nelía mahuilili itlajtol se momecatijca sihuatl. Eltoc queja se ostotl tlen
    tlahuel huejcatla. Nopano huetzise tlacame tlen TOTECO quintelchijtoc.
  bus-bus: Kaarua lɛ́ nɛ́ wɛ̀ɛ zòotomɛ, gbɛ̃ kɛ̀ Dii pↄↄ fɛ̃̀o è lɛ́ɛ à sin.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo amo teko iro ma'e wapyhykaw. Awa wemireko
    'ym puhe uker ma'e u'ar putar a'e arapuk pupe wà nehe. Kuzà umen 'ym puhe uker
    ma'e u'ar putar a'e pe wà nehe no.
  eng-DRA: 'The mouth of a strange woman is a deep pit: he whom the Lord is angry
    with, shall fall into it.'
