verse: PRO.022.002
translations:
  mal-C: 'സമ്പന്നർക്കും ദരിദ്രർക്കും പൊതുവായി ഇതൊന്നുമാത്രം: അവർ ഇരുവരെയും യഹോവ സൃഷ്ടിച്ചു.'
  deu-TKW: 'Reich und Arm begegnen einander: der sie alle schuf, ist Jahwe.'
  lin-lin: 'Mozwi mpe mobola bazali na likambo moko ya lisanga : ezali Yawe nde azali
    Mokeli na bango mibale.'
  eng-LSV: Rich and poor have met together, || YHWH [is] the Maker of them all.
  eng-GNV: 'The rich and poore meete together: the Lord is the maker of them all.'
  eng-WEBSTER: 'The rich and poor meet together: the LORD is the maker of them all.'
  nhw-BL: Catli tominpixtoque huan catli teicneltzitzi san se inintlachijchijca quipiyaj.
    Yaya TOTECO nochi ome quinchijchijqui.
  swh-ONEN: 'Tajiri na maskini wanafanana kwa hili: Bwana ni Muumba wao wote.'
  bba-bba: Arumɑniɡii kɑ sɑ̃ɑro, Yinni Gusunɔwɑ be yiru kpuro kuɑ.
  eng-KJVCPB: 'The rich and poor meet together: The Lord is the Maker of them all.'
  luo-luo: 'Onge pogruok e kind jamoko kod jachan: Nikech Jehova Nyasaye e Jachwechgi
    duto.'
  meu-meu: Taga taudia bona ogoḡami taudia na e hegogo heboumu; Iehova ese iboudiai
    e karadia.
  npi-ULB: धनी र गरिब यस कुरामा समान छन्, कि दुवैका सृष्‍टिकर्ता परमेश्‍वर हुनुहुन्छ
    ।
  yor-yor: 'Ọlọ́rọ̀ àti tálákà péjọpọ̀: Olúwa ni ẹlẹ́dàá gbogbo wọn.'
  ind-ind: Orang kaya dan orang miskin tidaklah berbeda sebab keduanya sama-sama ciptaan
    TUHAN.
  pes-OPCB: 'دارا و ندار یک وجه مشترک دارند: هر دوی آنها را خداوند آفریده است.'
  tgl-ULB: Ang mayaman at mahirap na mga tao ay mayroong pagkakatulad— si Yahweh ang
    tagapaglikha nilang lahat.
  hui-hui: Wali agali homogo karubi yagibano karubi bibahende Anduane Homogohanda
    wabini dege bu ka.
  mya-mya: ငွေရတတ်သောသူနှင့် ဆင်းရဲသောသူတို့သည် တွေ့ကြံကြ၏။ ထိုသူအပေါင်းတို့ကို ထာဝရဘုရား
    ဖန်ဆင်းတော်မူ၏။
  bod-N: འཇིག་རྟེན་འདི་རུ་དབུལ་ཕྱུག་གཉིས་ཀ༌འཛོམས། །དེ་དག་ཀུན་གྱི་མཛད་པོ་ཡ་ཝཱེ༌ལགས།།
  wsk-wsk: Kari bo kumik mel suen biya ago agi, se kari bo mu kumik mel mena, kituwura
    agi, bare mel biya nunguning mu Yawe nuna wete nunga nungam.
  sna-sna: 'Vapfumi navarombo vakafanana pachinhu ichi: Jehovha ndiye Musiki wavo
    vose.'
  spa-BLM: 'Los ricos y los pobres tienen esto en común: Yahvé es el creador de todos
    ellos.'
  cac-cac: A eb' b'eyum yed' eb' meb'a', lajann̈ej eb', a Jehová ix b'oan eb'.
  swh-ULB: Watu matajiri na masikini wanafanana katika hili - Yehova ni muumba wao
    wote.
  bel-bel: Багаты і бедны сустракаюцца адзін з адным; таго і другога стварыў Гасподзь.
  deu-ELBBK: 'Reiche und Arme begegnen sich: Der HERR hat sie alle gemacht.'
  mbb-OT: Is sepian wey pubri pudu midlimbag te Nengazen.
  mal-2015: ധനവാനും ദരിദ്രനും തമ്മിൽ കാണുന്നു; അവരെ ഒക്കെയും ഉണ്ടാക്കിയവൻ യഹോവ തന്നേ.
  rmc-rmc: 'O barvalo the o čoro hine jekh andre kada: Sodujdžene hine stvorimen le
    RAJESTAR.'
  pes-OPV: دولتمند و فقیر با هم ملاقات می‌کنند، آفریننده هر دوی ایشان خداوند است.
  ron-1924: 'Богатул ши сэракул се ынтылнеск: Домнул й-а фэкут ши пе унул, ши пе алтул.'
  ben-OBCV: ধনবান ও দরিদ্রের মধ্যে একটিই মিল আছে; সদাপ্রভু তাদের উভয়েরই নির্মাতা।
  som-som: Taajirka iyo miskiinku way wada kulmaan, Oo Rabbigu waa kii kulligood sameeyey.
  lat-VUC: 'Dives et pauper obviaverunt sibi: utriusque operator est Dominus.'
  eng-ASVBT: 'The rich and the poor meet together: Jehovah is the maker of them all.'
  mna-mna: Yooba iur tomtom ta boozomen raraate men. Zin mbio uunu ta len koroŋ boozo,
    mi zin wal ta sorrokŋan na tomini.
  ita-1885: Il ricco e il povero si scontrano l'un l'altro; Il Signore è quello che
    li ha fatti tutti.
  eng-LXXUP: The rich and the poor meet together; But the Lord made them both.
  eng-ULB: Rich and poor people have this in common— Yahweh is the maker of all of
    them.
  spa-VBL: 'Los ricos y los pobres tienen algo en común: el Señor es su creador.'
  fra-_FOB: Le riche et le pauvre se rencontrent; celui qui les a faits l'un et l'autre,
    c'est l'Éternel.
  mal-mal: ധനവാനും ദരിദ്രനും തമ്മിൽ കാണുന്നു; അവരുടെ സ്രഷ്ടാവ് യഹോവ തന്നെ.
  lit-lit: 'Turtingas ir beturtis susitinka: jų visų Kūrėjas yra VIEŠPATS.'
  urd-GVR: Amīr aur ġharīb ek dūsre se milte julte haiṅ, Rab un sab kā Ḳhāliq hai.
  suz-BL: क्‍येट थीब नु प्रुङग मुर के गारतीक का बाक्‍ब। मेको मार बाक्‍ब देंशा हना,
    परमप्रभु यावेमी मेको निम्‍फा आस कली सेल्‍तु। हितोपदेस २९:१३
  eng-NOY: The rich and the poor meet together; The LORD is the Maker of them all.
  ita-1927: Il ricco e il povero s’incontrano; l’Eterno li ha fatti tutti e due.
  ckb-ckb: دەوڵەمەند و هەژار لەمەدا یەکدەگرنەوە، دروستکەری هەردووکیان یەزدانە.
  eng-BBE: 'The man of wealth and the poor man come face to face: the Lord is the
    maker of them all.'
  kan-OKCV: 'ಧನಿಕರು, ಬಡವರು ಇದನ್ನು ಸಾಮಾನ್ಯವಾಗಿ ಹೊಂದಿರುವರು: ಇವರೆಲ್ಲರನ್ನು ಸೃಷ್ಟಿಸಿದಾತ
    ಯೆಹೋವ ದೇವರೇ.'
  tam-2017: செல்வந்தனும், தரித்திரனும் ஒருவரையொருவர் சந்திக்கிறார்கள்; அவர்கள் அனைவரையும்
    உண்டாக்கினவர் யெகோவா.
  spa-RV-1909: 'El rico y el pobre se encontraron: á todos ellos hizo Jehová.'
  ron-BTF: Cel bogat și cel sărac se întâlnesc; DOMNUL este făcătorul lor al tuturor.
  eng-WEBP: 'The rich and the poor have this in common: The LORD is the maker of them
    all.'
  eng-FBV: 'The rich and the poor have this in common: the Lord created them all.'
  nld-1939: Rijk en arm ontmoeten elkaar, Jahweh is hun aller Schepper.
  nch-BL: Cati tominpixtoque huan cati teicneltzitzi san se itztoque iixpa TOTECO.
    Yaya TOTECO quinchijchijqui nochi ome.
  vie-1934: Kẻ giàu và người nghèo đều gặp nhau; Đức Giê-hô-va đã dựng nên cả hai.
  hin-CV: 'सम्पन्‍न और निर्धन के विषय में एक समता है: दोनों ही के सृजनहार याहवेह ही
    हैं.'
  eng-OURB: 'The rich and the poor have this in common: Adonai is the maker of them
    all.'
  spa-BES: 'El hombre rico y el pobre se encuentran cara a cara: el Señor es el creador
    de todos ellos.'
  tdx-tdx: 'Ty ihambaña’ ty mpañefoefo naho ty rarake: songa sata’ Iehovà Andrianamboatse.'
  tha-KJV: คนมั่งคั่งและยากจนประชุมพร้อมกัน พระเยโฮวาห์ทรงสร้างเขาทั้งสิ้น
  por-BR-2018: O rico e o pobre se encontram; todos eles foram feitos pelo SENHOR.
  deu-ELO: 'Reiche und Arme begegnen sich: Jehova hat sie alle gemacht.'
  eng-WYC-2018: A rich man and a poor man met themselves; the Lord is [the] worker
    of ever either. (A rich person and a poor person met together; the Lord is the
    Maker of both of them.)
  epo-epo: 'Riĉulo kaj malriĉulo renkontiĝas: Ilin ambaŭ kreis la Eternulo.'
  uig-PIN: Gaday bilǝn bay bir zeminda yaxar; Ⱨǝr ikkisini yaratⱪan Pǝrwǝrdigardur.
  beo-beo: Bagade gagui dunu amola hame gagui dunu, ela da hisu hisu. Be hou afadafa
    da defele. Amo da Hina Gode da ela defele Hi hamoi.
  tpi-OTNT: Bikpela i bin wokim olgeta man, ol maniman na ol rabisman tu.
  hau-SA: Mawadaci da matalauci suna da abu guda. Ubangiji ne Mahaliccinsu duka.
  uig-LAT: Gaday bilen bay bir zéminda yashar; Her ikkisini yaratqan Perwerdigardur.
  nde-nde: 'Abanothileyo labayanga bayafanana ngalokhu: UThixo unguMenzi wabo bonke.'
  ton-ton: '‌ʻOku nofo fakataha ʻae koloaʻia mo e masiva: ko Sihova, naʻa ne ngaohi
    ʻakinautolu kotoa pē.'
  ces-1613: Bohatý a chudý potkávají se, učinitel obou jest Hospodin.
  eng-WMB: 'The rich and the poor have this in common: The LORD is the maker of them
    all.'
  tam-TCV: பணக்காரனையும் ஏழையையும் யெகோவாவே படைத்தார்; இதுவே அவர்களுக்கிடையில் உள்ள
    பொதுத்தன்மை.
  ceb-ULB: Ang adunahan ug kabos nga mga tawo managsama lamang sa niini nga paagi—
    si Yahweh ang nagbuhat kanilang tanan.
  pol-UBG: Bogaty i ubogi spotykają się, PAN jest stwórcą obydwu.
  agr-agr: Aents wiakuch akush ujunajaig betekai, wagki mai Tuke Pujuu najanamu asag.
  kyc-kyc: Kamongo dokome kamongope dee pendewape laparae wasiyamo dokome mendali
    wakasa ingya nalyamo.
  urd-GVU: امیر اور غریب ایک دوسرے سے ملتے جلتے ہیں، رب اُن سب کا خالق ہے۔
  deu-1912: Reiche und Arme müssen untereinander sein; der HERR hat sie alle gemacht.
  kan-2017: ಬಡವರು ಮತ್ತು ಸಿರಿವಂತರು ಸ್ಥಿತಿಯಲ್ಲಿ ಎದುರುಬದುರಾಗಿದ್ದಾರೆ, ಯೆಹೋವನೇ ಅವರನ್ನೆಲ್ಲಾ
    ಸೃಷ್ಟಿಸಿದನು.
  yap-yap: Dariy ban’en nib thil u thilin e pi’in pire’ ban’en rorad nge pi’in dariy
    ban’en rorad, ya yad gubin ni SOMOL e sunumiyrad.
  hlt-MCSB: Hlanglen neh khodaeng khaw humcuiuh. Amih boeih te khaw BOEIPA long ni
    a saii.
  mdy-ETH: ዖርጎጫሢታቴያ ማንቃሢ ማዤሢ ናንጊና ናንጋ ጎዳታሢሮ ላምዓሢ ፔቴኬ።
  kew-kew: Adaa Aa-me amo page naara onaa page luabu nipumi warisa.
  twi-ASANTE: Ɔdefoɔ ne ohiani wɔ adeɛ baako, Awurade ne wɔn nyinaa Yɛfoɔ.
  eng-WEBU: 'The rich and the poor have this in common: The LORD is the maker of them
    all.'
  wal-wal: Duriyaanne manqquwaa ubbaakka GODAI medhdhiis; hegan eti naa77aikka lagge.
  acu-NT: Aints kuikiartin ainauncha tura kuikiartichu ainauncha mai metek Apu Yuska
    najanamiayi.
  spa-PDDPT: 'El rico y el pobre tienen esto en común: Yavé los hizo a todos ellos.'
  gun-gun: Oguerekopa rei va'e ha'e iporiaukue'i ma peteĩ'i guigua meme, mokoĩve moingoare
    Senhor ae oiko.
  agu-BL: Yi e' ric tu yi e' tal me'ba', ni'cu'n e' swutz Ryos na i' bnol cyetz.
  ilo-ULB: Addaan kadagitoy dagiti nabaknang ken nakurapay a tattao - ni Yahweh ti
    nangaramid amin kadakuada.
  kpg-kpg: Digau maluagina mo digau hagaloale le e hai hua be di mee e dahi, idimaa,
    Dimaadua ne hai digaula huogodoo.
  uig-ARA: گاداي بىلەن باي بىر زېمىندا ياشار؛ ھەر ئىككىسىنى ياراتقان پەرۋەردىگاردۇر.
  bps-bps: Nun gusalngad i dad to nun knun na i dad to landè, du slame Dwata mimò
    dale.
  sus-sus: Banna nun setare birin lan, barima Alatala nan e birin daa.
  pon-2006: Me kepwehpwe kan oh me semwehmwe kan sohte wekpeseng, pwe KAUN-O me ketin
    wieirailda.
  ksd-ksd: A umana uviana ma ra umana luveana dia varvarkuvo, Ma ra Luluai i ga pait
    diat par.
  tur-YTC: 'Zenginle yoksulun ortak yanı şu: Hepsini yapan Yahve''dir.'
  bel-N: Багаты і бедны сустракаюцца, Творца іх усіх — ГОСПАД.
  grc-BRENT: Πλούσιος καὶ πτωχὸς συνήντησαν ἀλλήλοις, ἀμφοτέρους δὲ ὁ κύριος ἐποίησε.
  ind-AYT: Orang kaya dan orang miskin bertemu; TUHANlah yang menciptakan mereka semua.
  nya-nya: Wolemera ndi wosauka ndi ofanana; onsewa anawalenga ndi Yehova.
  hrv-hrv: 'Bogataš se i siromah sreću: obojicu ih Jahve stvori.'
  mps-mps: Genuai Bidigo tigidali bidi nigali, te mone hauwa elalubo bidi dabe, me
    te magi nai meni yai te olo bidi dabe me nigali. Tama tibaso, te hani si te tiwai
    si dao.
  tpi-tpi: Bikpela i bin wokim olgeta man, ol maniman na ol rabisman tu.
  dan-1931: Rig og fattig mødes, HERREN har skabt dem begge.
  vie-OVCB: Chúa Hằng Hữu tạo nên người nghèo lẫn người giàu, dưới mắt Ngài, họ chẳng
    khác gì nhau.
  guj-2017: દરિદ્રી અને દ્રવ્યવાન એક બાબતમાં સરખા છે કે યહોવાહે તે બન્નેના ઉત્પન્નકર્તા
    છે.
  pon-2006A: Me kepwehpwe kan oh me semwehmwe kan sohte wekpeseng, pwe KAUN-O me ketin
    wieirailda.
  por-BRBSL: 'Os ricos e os pobres têm isso em comum: Yahweh é o criador de todos
    eles.'
  swe-swe: 'Den rike och den fattige har detta gemensamt: Herren (Jahve) har skapat
    dem båda.'
  cth-cth: Tami ka tawnta hoi tamimathoe rei a tawn roi e teh, BAWIPA teh bangpueng
    kasakkung doeh.
  twi-twi: Ɔdefo ne ohiani wɔ ade baako, Awurade ne wɔn nyinaa Yɛfo.
  hlt-hlt: Hlanglen neh khodaeng khaw humcuiuh. Amih boeih te khaw BOEIPA long ni
    a saii.
  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ ocĩ̀rì dɛ̀ wɛ̃ḿmu, Kuyie nkuù bɛ̀ dɔ̀ɔ̀ bɛdɛ́.
  msy-2020: Ikiavɨra Itir God gumazamiziba bar adar ingari, gumazamizir dagɨaba izɨvaziba
    ko gumazamizir onganarazibagh amiba.
  dop-dop: Liɣitee tʋ nɑ kʋnyɔntʋ pɑ wɛ kʋlʋm kɛ́. Tɑcɑɑ ŋmɑnɑ pɑ tənɑ.
  azb-azb: Zəngin və yoxsul insan bir şeydə bir-birinə bənzəyir – Hər ikisini yaradan
    Rəbdir.
  eng-DBY: The rich and poor meet together; Jehovah is the maker of them all.
  hin-2017: धनी और निर्धन दोनों में एक समानता है; यहोवा उन दोनों का कर्त्ता है।
  wol-KYG: 'Ku am ak ku ñàkk a bokk lenn: Aji Sax jee leen boole sàkk.'
  bjr-bjr: Ainaina faqaafa faqa kudi faqa amanaqarakai maridaqa. Yaweefa miqanda auqu
    quqanau.
  eng-YLT: Rich and poor have met together, The Maker of them all [is] Jehovah.
  kne-kne: 'Siya na di nan-iisoan di babaknang ya nabiteg: pinarsuan Diyos daida am-in.'
  eng-WYC-2017: A rich man and a poor man met themselves; the Lord is [the] worker
    of ever either.
  eng-WMBB: 'The rich and the poor have this in common: The LORD is the maker of them
    all.'
  urd-GVH: अमीर और ग़रीब एक दूसरे से मिलते-जुलते हैं, रब उन सबका ख़ालिक़ है।
  rug-rug: 'Sa tie tagotago meke tie malaṉa si kekeṉoṉo nia rini sapu guahe: Zihova
    mo si tavete beto i sari karua.'
  gaz-gaz: 'Wanni sooressaa fi hiyyeessa wal fakkeessu kanaa dha: Uumaan hunda isaanii
    Waaqayyoo dha.'
  fra-LSG: Le riche et le pauvre se rencontrent; C’est l’Éternel qui les a faits l’un
    et l’autre.
  yal-yal: Nafulu kanna nun yiigelitɔɔn birin lan, bayo Alatala nan e birin daxi.
  haw-1868: Halawai pu ka poe waiwai a me ka poe ilihune; Na Iehova lakou a pau i
    hana.
  arb-NAV: الْغَنِيُّ وَالْفَقِيرُ مُتَمَاثِلانِ إِذْ إِنَّ الرَّبَّ هُوَ صَانِعُهُمَا.
  ewe-ewe: 'Nu ɖeka siae nàkpɔ le kesinɔtɔ kple ame dahe ŋu: Yehowae nye wo katã Wɔla.'
  eng-LEE: 'The rich and poor meet together: the Lord is the maker them all.'
  asm-FB: ধনী আৰু দৰিদ্ৰ লোক উভয়ৰে মাজত কোনো পাৰ্থক্য নাই, তেওঁলোকৰ সকলোৰে সৃষ্টিকৰ্ত্তা
    যিহোৱা হয়।
  sus-A: بَننَ نُن سٍتَرٍ بِرِن لَن، بَرِ مَ عَلَتَلَ نَن عٍ بِرِن دَا.
  fra-SBL: 'Les riches et les pauvres ont ceci en commun : Yahvé est le créateur de
    tous ces éléments.'
  hbo-hbo: עָשִׁ֣יר וָרָ֣שׁ נִפְגָּ֑שׁוּ עֹשֵׂ֖ה כֻלָּ֣ם יְהוָֽה׃
  kik-kik: Andũ arĩa atongu na arĩa athĩĩni harĩ ũndũ ũmwe ũmanyiitithanĩtie; Jehova
    nĩwe Mũmbi wao othe.
  fra-NCL: Le riche et le pauvre se rencontrent ; Yahweh est leur auteur à tous deux.
  cek-AK: 'Long angraeng hoi kamtang anghmonghaih loe hae tiah oh: nihnik loe Sithaw
    mah ni sak hmaek.'
  cuk-cuk: Mani-ibed, degi, dule-wileged, ¿ibugi emar gumala? Bab-Jehová-ebobela-obinnisadgi
    emar gumalad.
  uig-CYR: Гадай билән бай бир зиминда яшар; Һәр иккисини яратқан Пәрвәрдигардур.
  tel-2017: ఐశ్వర్యవంతులు, దరిద్రులు వీరిద్దరినీ సృష్టించింది యెహోవాయే.
  hat-BSA: Rich la ak malere a mare ansanm; se SENYÈ a ki fè yo tout.
  kos-kos: 'Oasr ma se mwet kasrup ac mwet sukasrup oana sie kac: elos kewa orekla
    sin LEUM GOD.'
  hbo-WLC: עָשִׁ֣יר וָרָ֣שׁ נִפְגָּ֑שׁוּ עֹשֵׂ֖ה כֻלָּ֣ם יְהוָֽה׃
  ibo-ibo: Ma ogbenye ma ọgaranya bụ otu nʼihu Onyenwe anyị onye kere ha niile.
  ory-ory: ଧନବାନ ଓ ଦରିଦ୍ର ଏକତ୍ର ମିଳନ୍ତି; ସଦାପ୍ରଭୁ ସେସମସ୍ତଙ୍କର ସୃଷ୍ଟିକର୍ତ୍ତା।
  chk-chk: Ekewe chon pisekisek me ekewe chon wöüngau ra wewefengen lon ei lapalap,
    pwe ewe Samol mi Lapalap a föriir meinisin.
  rop-rop: Ola ritjmen en ola powan, YAWEI det trubala God na bin meigim olabat holot.
  ukr-1871: Богач і бідний стрічаються все з собою; того й сього создав Господь однако.
  deu-1951: Reiche und Arme begegnen einander; der HERR hat sie alle gemacht.
  eng-JPS: The rich and the poor meet together — the LORD is the maker of them all.
  srp-1865: Bogat i siromah sretaju se; obojicu je Gospod stvorio.
  lug-lug: Abagagga n’abaavu balina kimu ekibagatta, Mukama ye Mutonzi waabwe bonna.
  heb-heb: עשיר ורש נפגשו עשה כלם יהוה׃
  ben-IRV: ধনী ও গরিব এই বিষয়ে সমান; সদাপ্রভু তাদের সবার নির্মাতা
  pan-pan: ਧਨੀ ਅਤੇ ਕੰਗਾਲ ਇੱਕ ਸਮਾਨਤਾ ਹੈ, ਕਿ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਦਾ ਸਿਰਜਣਹਾਰ ਯਹੋਵਾਹ ਹੈ।
  tkr-tkr: Karnanayiy kar deşda sana-sang'uk akar - Q'öyursanar Rəbbee ipxhın.
  mya-JVB: ငွေ ရတတ်သောသူနှင့် ဆင်းရဲ သောသူတို့သည် တွေ့ကြုံ ကြ၏။ ထိုသူ အပေါင်း တို့ကို
    ထာဝရဘုရား ဖန်ဆင်း တော်မူ၏။
  tte-O: Towasawasa yo tobubutuma yoli labuine Yaubada iyamayaleli.
  tbg-tbg: Airi airaira vataakavata vehi vaiinti nahentivata Noravano Kotiva autukero
    vataikama variara.
  hmo-hmo: 'Kohu momo tauna bona ogogami tauna, be dala ta dekenai edia mauri be tamona.
    Gauna be inai: Lohiabada ese idia ruaosi ia karaia.'
  urd-urd: अमीर — ओ — ग़रीब एक दूसरे से मिलते हैं; उन सबका ख़ालिक़ ख़ुदावन्द ही है।
  rus-SYN: 'Богатый и бедный встречаются друг с другом: того и другого создал Господь.'
  bqc-SIM: Ɔde ń taasideo zĩ́na doũɛ, Dii mɛ́ ń kɛ́ píi.
  tcz-CHONGTHU: Mihao hihen mivaicha hijongleh akisu-khen thei aum poi, ajeh chu Yahweh
    Pakai in anitah lhon'a asem ahi.
  mar-mar: गरीब आणि श्रीमंत यांच्यात हे सामाईक आहे, त्या सर्वांचा निर्माणकर्ता परमेश्वर
    आहे.
  hlt-THB: Kuiqang ingkaw khawdeng awm haih nih nawh, ak synkung taw Khawsa ni.
  qub-qub: Rïcutapis pobritapis Tayta Diosllami rurasha.
  bqp-bqp: Aruzɛkɛde kũ takasideo zĩni dokↄ̃nↄmɛ, Dikiri mɛ́ à ń kɛ́ ń pínki.
  hat-hat: Pa gen diferans ant moun rich ak moun pòv, paske tou de se kreyati Bondye
    yo ye.
  eng-BSB: 'The rich and the poor have this in common: The LORD is Maker of them all.'
  tod-tod: 'Kpɛtɛ nui ta bala nui ti ɓɔgɛ faa ɠila ma: Ɠɔoɠɔ GALAGI ɠa é ti felegɔ
    pɛ kpɛtɛa.'
  eng-WEBPB: 'The rich and the poor have this in common: The LORD is the maker of
    them all.'
  kbq-kbq: Feno vahe'ene amunte omane vahe'enena, Ra Anumzamo ana tarega vahera tro
    huzanantege'ne mani'na'e.
  nhe-BL: Tlen tominpixtoque huan tlen teicneltzitzi san se inintlachijchijca quipiyaj.
    Yajaya TOTECO nochi ome quinchijchijqui.
  bus-bus: Auzikidee kↄ̃n takaasideeo kãsãa dↄ̃nkↄ̃mɛ, Dii bé à ń kɛ́ ń píngi.
  gub-BL: Hemetarer katu ma'e nuzawy kwaw hemetarer 'ym ma'e. Ta'e mokoz wiko Tupàn
    Tuweharupi Wiko Ma'e hemiapo kwer romo wà xe.
  eng-DRA: 'The rich and poor have met one another: the Lord is the maker of them
    both.'
