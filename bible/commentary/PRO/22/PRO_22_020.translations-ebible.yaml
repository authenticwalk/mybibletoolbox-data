verse: PRO.022.020
translations:
  mal-C: ഞാൻ നിനക്കായി മുപ്പതു സൂക്തങ്ങൾ എഴുതിയിട്ടുണ്ട്, ഉപദേശത്തിന്റെയും പരിജ്ഞാനത്തിന്റെയും
    സൂക്തങ്ങൾതന്നെ,
  deu-TKW: Fürwahr, ich schreibe dir Bedeutsames auf, mit Ratschlägen und Belehrung,
  lin-lin: Boni, lobi eleki, nakomelaki yo te batoli koleka tuku misato, batoli ya
    bwanya mpe ya boyebi,
  eng-LSV: Have I not written to you three times || With counsels and knowledge?
  eng-GNV: Haue not I written vnto thee three times in counsels and knowledge,
  eng-WEBSTER: Have not I written to thee excellent things in counsels and knowledge,
  nhw-BL: Ya nimitztlajcuilhuijtoc miyac tlamachtili para nimitzconsejomacas huan
    nimitzpalehuis xijmati miyac tlamantli catli cuali.
  swh-ONEN: Je, sijakuandikia misemo thelathini, misemo ya mashauri na maarifa,
  bba-bba: Nɑ rɑɑ nun ɡɑri dɑbinu yoruɑ yì sɔɔ bwisi kɑ yɛ̃rɑ wɑ̃ɑ.
  eng-KJVCPB: Have not I written to thee excellent things In counsels and knowledge,
  luo-luo: Donge asendikoni weche mowachi piero adek, weche mag puonj kod ngʼeyo,
  meu-meu: Sisiba bona lalo-parara herevadia toi-ahui vada na tore henimu ani,
  npi-ULB: के मैले तेरो लागि अर्ती र ज्ञानका तिसवटा नीति-वचन लेखिदिएको छैनँ र ?
  yor-yor: Èmi kò ha ti kọ̀wé ohun dáradára sí ọ ní ti ìmọ̀ràn àti ní ti ẹ̀kọ́,
  ind-ind: Inilah tiga puluh nasihat dan pengetahuan yang sudah aku tuliskan bagimu,
  pes-OPCB: این کلمات گزیده را که مملو از حکمت و اندرز است، برای تو نوشته‌ام
  tgl-ULB: Hindi ko ba naisulat sa iyo ang tatlumpung kasabihan ng tagubilin at kaalaman,
  hui-hui: Í̠ mini bayale gigabiwi halu manda bayalebi habelonaga i̱na bi bayale pira
    tebira (30) uru í̠ lawai hole gilibu wero.
  mya-mya: သင်သည် သမ္မာတရားစကားစစ်ကိုသိမည် အကြောင်းနှင့်၊ သင့်ထံသို့ စေလွှတ်သောသူတို့အား၊
    သမ္မာ စကားကို ပြန်ပြောနိုင်မည်အကြောင်း သတိပေးလျက်၊ ပညာအတတ်ကို ပြသလျက်၊ ထူးဆန်းသော
    အရာတို့ကို ငါရေး၍ ပေးလိုက်သည်မဟုတ်လော။
  bod-N: ཐབས་ཇུས་དང་ནི་ཤེས་ཡོན་ལ་འབྲེལ༌བའི། །དོན་རྣམས་བདག་གིས་ཁྱོད་ལ་མ་བྲིས༌སམ།།
  wsk-wsk: Arikko! Ani nika bala ningo ningo 30 batagem, mu kiti guruga ko den se
    ikia ningo ko den.
  sna-sna: Handina kukunyorera zvirevo makumi matatu here, mashoko edzidziso noruzivo,
  spa-BLM: ¿No te he escrito treinta cosas excelentes de consejo y conocimiento,
  cac-cac: 'Tic tzin tz''ib''ej 30 lolonel d''ayex: A juntzan̈ lolonel tic, ay pensar
    vach'' yed'' jelanilal yed''nacochi.'
  swh-ULB: Sijakuandikia wewe misemo thelathini ya mafundisho na maarifa,
  bel-bel: Ці ж ня пісаў я табе тройчы ў парадах і ў настаўленьні,
  deu-ELBBK: Habe ich dir nicht Vortreffliches aufgeschrieben an Ratschlägen und Erkenntnis,
  mbb-OT: Insurat ku is 30 he menge erubasa he ebpekeveǥey te ketau wey menge selembaǥan.
  mal-2015: നിന്നെ അയച്ചവർക്കു നീ നേരുള്ള മറുപടി കൊണ്ടുപോകേണ്ടതിന്നു നിനക്കു നേരുള്ള
    മറുപടിയുടെ നിശ്ചയം അറിയിച്ചുതരുവാൻ
  rmc-rmc: Pisinďom tuke tranda (30) privakeribena, andre save hin pherdo goďaveripena
    the radi.
  pes-OPV: آیا امور شریف را برای تو ننوشتم؟ شامل بر مشورت معرفت،
  ron-1924: Н-ам аштернут еу оаре ын скрис пентру тине сфатурь ши куӂетэрь,
  ben-OBCV: তোমার জন্য আমি কি সেই ত্রিশটি নীতিবচন লিখিনি, যেগুলি পরামর্শ ও জ্ঞানমূলক
    নীতিবচন,
  som-som: Miyaanan waxyaalo wanaagsan kuugu qorin Talooyinka iyo aqoonta,
  lat-VUC: 'Ecce descripsi eam tibi tripliciter, in cogitationibus et scientia:'
  eng-ASVBT: Have not I written unto thee excellent things Of counsels and knowledge,
  mna-mna: Nio aŋso aŋpaute u pa sua ŋgarŋana tabe ikam peeze pu i. Tana lem sua tomoota
    mi laamuru ta iŋgi be ima i.
  ita-1885: Non ti ho io scritto cose eccellenti In consigli e in dottrina?
  eng-LXXUP: And do thou too repeatedly record them for thyself On the table of thy
    heart, for counsel and knowledge.
  eng-ULB: Have I not written for you thirty sayings of instruction and knowledge,
  spa-VBL: ¿Acaso no he escrito para ti treinta consejos de sabiduría?
  fra-_FOB: N'ai-je pas déjà écrit pour toi sur le conseil et sur la science,
  mal-mal: നിന്നെ അയച്ചവർക്ക് നീ നേരുള്ള മറുപടി നൽകുവാൻ തക്കവണ്ണം നിനക്ക് നേരുള്ള
    മറുപടിയുടെ നിശ്ചയം അറിയിച്ചുതരുവാൻ
  lit-lit: Ar neparašiau tau puikių dalykų su sumaningumu ir pažinimu,
  urd-GVR: Maiṅ ne tere lie 30 kahāwateṅ qalamband kī haiṅ, aisī bāteṅ jo mashwaroṅ
    aur ilm se bharī huī haiṅ.
  suz-BL: गो इ कली ३० ओटा देंतीके, अर्ती नु जोक्‍‍तीक लोव़ मब्रेक्‍तु ङा?
  eng-NOY: Behold, I have written to thee excellent things Concerning counsel and
    knowledge;
  ita-1927: Non ho io già da tempo scritto per te consigli e insegnamenti
  ckb-ckb: ئایا سی پەندم بۆ نەنووسیوی سەبارەت بە ڕاوێژ و زانیاری،
  eng-BBE: Have I not put in writing for you thirty sayings, with wise suggestions
    and knowledge,
  kan-OKCV: ನಾನು ನಿಮಗಾಗಿ ಮೂವತ್ತು ಹೇಳಿಕೆಗಳನ್ನು ಬರೆದಿಲ್ಲವೋ? ಸಲಹೆ ಮತ್ತು ಪರಿಜ್ಞಾನದ ಹೇಳಿಕೆಗಳು,
  tam-2017: சத்திய வார்த்தைகளின் யதார்த்தத்தை நான் உனக்குத் தெரிவிக்கும்படிக்கும்,
    நீ உன்னை அனுப்பினவர்களுக்குச் சத்திய வார்த்தைகளை பதிலாக சொல்லும்படிக்கும்,
  spa-RV-1909: ¿No te he escrito tres veces en consejos y ciencia,
  ron-BTF: Nu ți-am scris lucruri alese în sfaturi și cunoaștere,
  eng-WEBP: Haven’t I written to you thirty excellent things of counsel and knowledge,
  eng-FBV: Haven't I written down for you thirty sayings of advice and wisdom?
  nld-1939: 'Een dertigtal heb ik er voor u opgeschreven: Ze bevatten goede raad en
    ervaring;'
  nch-BL: Ya nimitzijcuilhuilijtoc miyac tamachtili para nimitzconsejomacas huan nimitzpalehuis
    xijmati miyac tamanti cati cuali.
  vie-1934: Ta há chẳng có chép cho con Những điều tốt về mưu luận và về tri thức
    sao,
  hin-CV: विचार करो, क्या मैंने परामर्श तथा ज्ञान के ये तीस नीति सूत्र इस उद्देश्य
    से नहीं लिखे कि
  eng-OURB: Haven’t I written to you thirty excellent things of counsel and knowledge,
  spa-BES: ¿No he escrito por ti treinta dichos, con sabias sugerencias y conocimiento,
  tdx-tdx: Tsy fa nanokirako famereañe naho fampandrendrehañe telopolo?
  tha-KJV: เราได้​เข​ียนให้​เจ้​าถึงสิ่งวิเศษนัก ถึงเรื่องการปรึกษาและความรู้​แล​้วมิ​ใช่​หรือ
  por-BR-2018: Por acaso não te escrevi excelentes coisas sobre o conselho e o conhecimento,
  deu-ELO: Habe ich dir nicht Vortreffliches aufgeschrieben an Ratschlägen und Erkenntnis,
  eng-WYC-2018: Lo! I have described it in three manners, in thoughts and knowing,
  epo-epo: Ĉu mi ne skribis al vi tion trifoje Kun konsiloj kaj scio,
  uig-PIN: Uningdin mana ottuzni yazdim, Buning iqidǝ nǝsiⱨǝtlǝr ⱨǝm bilim bar.
  beo-beo: 'Na da dima olelema:ne, sia:30 agoane dedei dagoi. Amo sia: ganodini dawa:ma:ne
    sia:, sisasu sia: amola fada:i sia: da dedei dagoi.'
  tpi-OTNT: Mi bin raitim 30 gutpela tok bilong skulim yu gut na givim gutpela tingting
    na save long yu.
  hau-SA: Ban rubuta maka maganganu talatin ba, maganganun shawara da sani,
  uig-LAT: Uningdin mana ottuzni yazdim, Buning ichide nesihetler hem bilim bar.
  nde-nde: Kangikulobelanga yini izitsho ezingamatshumi amathathu, izitsho zokweluleka
    lolwazi,
  ton-ton: ‌ʻIkai kuo u tohi kiate koe ʻae ngaahi meʻa lelei, ʻi he enginaki, pea
    mo e poto,
  ces-1613: Zdaližť jsem nenapsal znamenitých věcí z strany rad a umění,
  eng-WMB: Haven’t I written to you thirty excellent things of counsel and knowledge,
  tam-TCV: அறிவையும் ஆலோசனையையும் கொடுக்கும் மேன்மையான முப்பது முதுமொழிகளை நான் உனக்கு
    எழுதவில்லையா?
  ceb-ULB: Wala ba diay ako makasulat alang kanimo ug 30 ka mga panultihong pagpanudlo
    ug kahibalo,
  pol-UBG: Czy nie napisałem ci znamienitych rzeczy zawierających rady i wiedzę;
  urd-GVU: مَیں نے تیرے لئے 30 کہاوتیں قلم بند کی ہیں، ایسی باتیں جو مشوروں اور علم
    سے بھری ہوئی ہیں۔
  deu-1912: Habe ich dir's nicht mannigfaltig vorgeschrieben mit Rat und Lehren,
  kan-2017: ಸತ್ಯವಚನಗಳು ಎಷ್ಟೋ ಯಥಾರ್ಥವೆಂದು ನೀನು ತಿಳಿದುಕೊಂಡು, ನಿನ್ನನ್ನು ಕಳುಹಿಸಿದವರಿಗೆ
    ಸತ್ಯವಚನಗಳನ್ನೇ ಅರಿಕೆ ಮಾಡುವಂತೆ,
  yap-yap: Kug yoloy nga but guyey yu bugithin ni fan ngom. Nib sug ko llowan nge
    fanow ni bfel’,
  hlt-MCSB: Hlavai kah cilkhih neh mingnah sawmthum te nang hamla kan daek moenih
    a?
  mdy-ETH: ሃኣዛጌ፦ ታ ኔኤም ሃይሢታሚ ዳምቤ ፃኣፔኔ፤ ዬያታ ዔራቶንታ ኮሺ ዞሮንታ ዓኣያኬ፤
  kew-kew: Neme go agaa 30-pela epe redepona tisudere ora epe kone gua makuae yae
    meainalo gisude.
  twi-ASANTE: Mentwerɛɛ mmɛ aduasa mmaa wo, deɛ ɛyɛ afotusɛm ne nimdeɛ,
  eng-WEBU: Haven’t I written to you thirty excellent things of counsel and knowledge,
  wal-wal: Taani neessi zoreenne eratettai de7iyo hasttamu leemisota xaafoohoo!
  acu-NT: ¿Nuikiartin chichaman tura nekaatin chichamnasha nekas pengkera nuna treintan
    aatrachmakjam?
  spa-PDDPT: ¿No te escribí cosas excelentes de consejos y enseñanzas,
  gun-gun: Xapy'a rei nda'u ndevy namboparai ri ty'y mba'emo iporã ete va'e re, nhomongetaa
    ha'e mba'emo kuaa ukaa regua,
  agu-BL: Yi in wetz tzintz'ibe' junaklaj xtxolbil tetz itetz, yi cy'a'n balaj ajtza'kl
    ta'n yi na xcye' tan tak'le'n balaj itxumu'n.
  ilo-ULB: Saan kadi a nangisuratak para kenka iti tallopulo a bilbilin ken pannakaammo,
  kpg-kpg: Au guu hihi gi lala nnelekai motolu adu gi di goe. Nnelekai aanei e honu
    di kabemee mo di hagamaamaa,
  uig-ARA: ئۇنىڭدىن مانا ئوتتۇزنى يازدىم، بۇنىڭ ئىچىدە نەسىھەتلەر ھەم بىلىم بار.
  bps-bps: Smulat agu tlu falò dad fye gman, du tulengu ge, na gakuf déén dad fye
    kafngewe na gnadè,
  sus-sus: N bara taali tongo saxan sɛbɛ i ma, naxee findixi marasi nun lɔnni ra i
    bɛ,
  pon-2006: I ntingihedier lepin kahs silihsek ong uhk. Re audaudki kupwurokong oh
    kaweid mwahu,
  ksd-ksd: Dave, pa iau ga tutumu piram naria, Ure ra varvateten ma ra minatoto,
  tur-YTC: Sana öğüt ve bilgi içeren Otuz harika söz yazmadım mı?
  bel-N: Ці ж не пісаў я табе тройчы парады і навучаньні,
  grc-BRENT: Καὶ σὺ δὲ ἀπόγραψαι αὐτὰ σεαυτῷ τρισσῶς, εἰς βουλὴν καὶ γνῶσιν ἐπὶ τὸ
    πλάτος τῆς καρδίας σου.
  ind-AYT: Bukankah telah kutuliskan bagimu tiga puluh nasihat dan pengetahuan
  nya-nya: Kodi suja ndinakulembera malangizo makumi atatu okuchenjeza ndi okupatsa
    nzeru,
  hrv-hrv: Napisah ti trideset što savjeta što pouka
  mps-mps: Eno te 30 wiegi yai po asęyu, te nage bugagia ola mayu, tama te wiegi
    yai homu konebo kolesaga te nageba mobao.
  tpi-tpi: Mi bin raitim 30 gutpela tok bilong skulim yu gut na givim gutpela tingting
    na save long yu.
  dan-1931: Alt i Går optegned jeg til dig, alt i Forgårs Råd og Kundskab
  vie-OVCB: Ta há chẳng viết cho con ba mươi lần, trình bày lời khuyên dạy và tri
    thức.
  guj-2017: મેં તારા માટે સુબોધ અને ડહાપણની ત્રીસ કહેવતો એટલા માટે લખી રાખી છે કે,
  pon-2006A: I ntingihedier lepin kahs silihsek ong uhk. Re audaudki kupwurokong oh
    kaweid mwahu,
  por-BRBSL: Não lhe escrevi trinta coisas excelentes de conselhos e conhecimentos,
  swe-swe: Jag har skrivit trettio punkter (regler) för att ge råd (planer, strategier)
    och kunskap (insikt, urskillningsförmåga).
  cth-cth: Kâpankhainae hoi panuenae kahawi poung e hah na thut pouh toe nahoehmaw.
  twi-twi: Menkyerɛw mmɛ aduasa mmaa wo, nea ɛyɛ afotusɛm ne nimdeɛ,
  hlt-hlt: Hlavai kah cilkhih neh mingnah sawmthum te nang hamla kan daek moenih a?
  tbz-SIM: N dɑ wɑ̃̀ri itié nsipísìtɑ̃ɑ̃ti ndi nɛ̀ yɛtɑnnɔ̀ ɑ dò nkɛ́totí dɛ̀ɛ̀ ĩ́nkɛ̀
    ɑ yɛ̀mmɛ̀ kɛ́bɑntɛ́ timɔ́mmɔnti.
  msy-2020: Kɨ 30plan akar aghuiba osiri, da deragh nɨn sure damuva nɨghnɨzir aghuim
    ko fofozim nɨ danɨngam.
  dop-dop: Mɑ tɑsɑ-ŋ lɑɣɑtʋ nɑ ləmɑɣɑsɛɛ tɔm ɩsɩɩ hiu nɑ nɑɑnʋwɑ,
  azb-azb: Sənə nəsihətlə, biliklə dolu əla məsəllər yazmamışammı?
  eng-DBY: Have not I written to thee excellent things, in counsels and knowledge,
  hin-2017: मैं बहुत दिनों से तेरे हित के उपदेश और ज्ञान की बातें लिखता आया हूँ,
  wol-KYG: Dama laa bindal fanweeri dénkaane, ci wàllu digal ak xam-xam,
  bjr-bjr: Qinee moodaa fasiqa aiku asauku taikasee moo fasiqa asaukuqara oonu marasee
    30 amiqira naamuaqira ufa faqa irirana faqa akara ruma nimaqeeqa.
  eng-YLT: Have I not written to thee three times With counsels and knowledge?
  kne-kne: Insolat ko nan tolonpo ay pamagbaga ay pakagon-odan si sirib.
  eng-WYC-2017: Lo! I have described it in three manners, in thoughts and knowing,
  eng-WMBB: Haven’t I written to you thirty excellent things of counsel and knowledge,
  urd-GVH: मैंने तेरे लिए 30 कहावतें क़लमबंद की हैं, ऐसी बातें जो मशवरों और इल्म से
    भरी हुई हैं।
  rug-rug: Na ka toloṉavulu puta zinama tumatumae si kubere ponigo rau, zinama sapu
    koa i na binalabala leadi na varitokae,
  gaz-gaz: Ani jecha soddoma, jecha gorsaatii fi beekumsaa siif hin barreessinee?
  fra-LSG: N’ai-je pas déjà pour toi mis par écrit Des conseils et des réflexions,
  yal-yal: N mi maxadi fala tonge saxan xan sɛbɛxi i xa ba, maxadine nun fe kolonna
    falane,
  haw-1868: Aole anei i palapala aku au ia oe i na maikai, Ma na oleloao a me ka ike?
  arb-NAV: أَلَمْ أَكْتُبْ لَكَ ثَلاثِينَ قَوْلاً مِنْ مَأْثُورِ الْمَشُورَةِ وَالْحِكَمِ؟
  ewe-ewe: Ɖe nyemeŋlɔ nufiamenya blaetɔ̃ na wò, aɖaŋuɖonyawo kple nugɔmesenyawo
  eng-LEE: Have not I written for thee excellent things in counsels and knowledge,
  asm-FB: পৰামৰ্শ আৰু জ্ঞানৰ বিষয়ে মই তোমাৰ বাবে ত্রিশটা নীতিবচন লিখা নাই নে?
  sus-A: ﭑ بَرَ تَالِ تٌنفٌ سَشَن سّبّ عِ مَ، نَشٍيٍ قِندِشِ مَرَ سِ نُن لْننِ رَ
    عِ بّ،
  fra-SBL: Ne vous ai-je pas écrit trente excellentes choses de conseils et de connaissances,
  hbo-hbo: הֲלֹ֤א כָתַ֣בְתִּי לְ֭ךָ *שִׁלְשֹׁום (שָׁלִישִׁ֑ים) בְּמֹ֖ועֵצֹ֣ת וָדָֽעַת׃
  kik-kik: Githĩ ndikwandĩkĩire thimo mĩrongo ĩtatũ, thimo cia ũtaarani na ũmenyo,
  fra-NCL: N’ai-je pas, plusieurs fois déjà, mis pour toi par écrit des conseils et
    des enseignements ?
  cek-AK: Kahoih koek poekhaih hoi palunghahaih loknawk to kang tarik pae boeh,
  cuk-cuk: Emi, an bega durgwen-gakambe (30) binsaed-nuegan-ibmar-wisigued narmaksad.
  uig-CYR: Униңдин мана оттузни яздим, Буниң ичидә несиһәтләр һәм билим бар.
  tel-2017: వివేకం, విచక్షణ గల శ్రేష్ఠమైన సూక్తులు నేను నీకోసం రాయలేదా?
  hat-BSA: Èske mwen pa t ekri ou trant bèl bagay, de konsèy ak konesans yo?
  kos-kos: Nga simusla tari kas lalmwetmet tolngoul nu sum. Oasr kas in etauk ac kas
    in kasru
  hbo-WLC: הֲלֹ֤א כָתַ֣בְתִּי לְ֭ךָ שלשום בְּמ֖וֹעֵצֹ֣ת וָדָֽעַת׃
  ibo-ibo: Ọ bụ na m edepụtabereghị gị iri ndụmọdụ atọ ndị a, bụ okwu ndụmọdụ na ihe
    ọmụma?
  ory-ory: ତୁମ୍ଭକୁ ସତ୍ୟତାରୂପ ବାକ୍ୟର ନିଶ୍ଚୟତା ଜଣାଇବାକୁ, ପୁଣି, ଯେଉଁମାନେ ତୁମ୍ଭକୁ ପଠାନ୍ତି,
  chk-chk: Üa maketiu fän itom ilik mwiitun mi masou ren kapasen öüröür me silelap.
  rop-rop: Aibin raidimdan 30 brabli gudwan wed blanga meigim yu sabi ola gudbala
    wed.
  ukr-1871: Чи я ж бо не писав тобі нераз — подаючи ради й науки,
  deu-1951: Habe ich dir nicht Vortreffliches geschrieben mit Ratschlägen und Lehren,
  eng-JPS: Have not I written unto thee excellent things of counsels and knowledge;
  srp-1865: Nijesam li ti napisao znamenite stvari za savjete i znanje,
  lug-lug: Kale sikuwandiikidde ebintu amakumi asatu ebikuwabula era ebikuwa okumanya?
  heb-heb: הלא כתבתי לך שלשום במועצות ודעת׃
  ben-IRV: আমি কি তোমাকে ত্রিশটি নির্দেশের কথা এবং জ্ঞানের কথা বলিনি,
  pan-pan: ਭਲਾ, ਮੈਂ ਤੇਰੇ ਲਈ ਤੀਹ ਕਹਾਉਤਾਂ ਉਪਦੇਸ਼ ਅਤੇ ਗਿਆਨ ਲਈ ਨਹੀਂ ਲਿਖੀਆਂ,
  mya-JVB: '-'
  tte-O: Teti (30) walo namwanamwali yaleleliko kaiwem, kaloli mena siya sikalapowon
    walo sagu yo katai.
  tbg-tbg: Te 30 uvanavu qara ntuva taunara. Vi uvava ai koqe avu aato amirara are
    kankomakera vo okara vo okara iri tavenara.
  hmo-hmo: Sisiba bona aonega hereva ibounai 30, be oi dekenai lau torea vadaeni,
  urd-urd: क्या मैंने तेरे लिए मश्वरत और 'इल्म की लतीफ़ बातें इसलिए नहीं लिखी हैं,
    कि
  rus-SYN: Не писал ли я тебе трижды в советах и наставлении,
  bqc-SIM: Ma yã'onɛ kɛ̃̀nɛ mɛ̀n baakwi, yã́piↄ lɛdama ń dↄ̃ao vĩ.
  tcz-CHONGTHU: Keiman nakom'a thumopna le hetthemna thucheng phatah tah kasutdoh
    peh nahi lou ham?
  mar-mar: मी तुझ्यासाठी शिक्षण व ज्ञान ह्यातल्या तीस म्हणी लिहिल्या नाहीत काय?
  hlt-THB: Na hamna awicyih sawmthum kawpoek leek pheknaak awi ingkaw simnaak awicyihkhqi
    ning zak sak nyng.
  qub-qub: Nogaga quimsa chunca (30) yachachicuytami yachachishcä. Chaynöga willapashcä
    yachaj canayquipaj, tantiyaj canayquipämi.
  bqp-bqp: Ma yã'onnɛnaa kɛ̃̀nnɛ mɛ̀n baraakuri, yã pìnↄ lɛ́damma kũ dↄ̃naao vĩ.
  hat-hat: Depi lontan, mwen te ekri bon pawòl sa yo pou ou. W'a jwenn anpil bon konsèy
    ak konesans ladan yo.
  eng-BSB: Have I not written for you thirty sayings about counsel and knowledge,
  tod-tod: Gè la tɛnɛ gooiti ta kidafaawu vaiti sɛʋɛni è ma, ná zeizu ʋa ɠɛ ga
    puusaʋagɔ (30), ɓaa?
  eng-WEBPB: Haven’t I written to you thirty excellent things of counsel and knowledge,
  kbq-kbq: Nagra 30'a knare kegaga krentegantenofina, kavumro kene, antahiza eri zamofo
    naneke kregaminoankinka,
  nhe-BL: Ya nimitztlajcuilhuijtoc miyac tlamachtili para nimitzconsejomacas huan
    nimitzpalehuis xijmati miyac tlamantli tlen cuali.
  bus-bus: Ma yã'onnɛna kɛ̃̀nnɛ mɛ̀n baaakuri, yã pìnↄ lɛ́damma kↄ̃n dↄ̃nao vĩ.
  gub-BL: Amuapyk 30 ze'eg xirogatu ma'e pape rehe newe ihe. Nemu'e putar ma'e kwaw
    paw rehe nehe. Nemu'e putar pureruze'egaw ikatu ma'e rehe nehe no.
  eng-DRA: 'Behold I have described it to thee three manner of ways, in thoughts and
    knowledge:'
