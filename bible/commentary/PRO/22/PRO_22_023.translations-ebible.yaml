  uig-CYR: Чүнки Пәрвәрдигар уларниң дәвасини көтирәр, Улардин булап алғанлардин булап
    алар.
  tel-2017: యెహోవా వారి పక్షంగా వాదిస్తాడు. వారిని దోచుకొనేవారి ప్రాణాలు ఆయన దోచుకుంటాడు.
  hat-BSA: paske, SENYÈ a va plede ka yo e pran lavi a sila ki vòlè yo.
  kos-kos: LEUM GOD El ac fah aululos sramsram, ac El ac fah kalyaelos su akkeokye
    mwet sukasrup ingan.
  hbo-WLC: כִּֽי־יְ֭הוָה יָרִ֣יב רִיבָ֑ם וְקָבַ֖ע אֶת־קֹבְעֵיהֶ֣ם נָֽפֶשׁ׃
  ibo-ibo: Nʼihi na Onyenwe anyị ga-ekwuchitere ha ọnụ ha ma bibiekwa ndị na-emegide
