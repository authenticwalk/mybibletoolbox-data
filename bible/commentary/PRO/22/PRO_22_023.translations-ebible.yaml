  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପକ୍ଷରେ ପ୍ରତିବାଦ କରିବେ, ପୁଣି, ଯେଉଁମାନେ ସେମାନଙ୍କ
    ଦ୍ରବ୍ୟ ଅପହରଣ କରିବେ, ସେ ସେମାନଙ୍କର ପ୍ରାଣ ଅପହରଣ କରିବେ।
  chk-chk: pun ewe Samol mi Lapalap epwe peniir o ariaföüü chokewe mi ariaföüür.
  rop-rop: YAWEI na oldei maindim olabat, en wanim yu dum langa olabat im garra dum
    langa yu.
  ukr-1871: Господь бо в справі їх вступиться за ними, і вирве у грабителїв душі їх.
  deu-1951: Denn der HERR wird ihre Sache führen und wird denen, die sie berauben,
    das Leben rauben.
  eng-JPS: For the LORD will plead their cause, and despoil of life those that despoil
    them.
  srp-1865: Jer æe Gospod braniti njihovu stvar, i oteæe dušu onima koji njima otimaju.
  lug-lug: Kubanga Mukama alibawolereza, n’abo ababanyaga alibanyaga.
  heb-heb: כי יהוה יריב ריבם וקבע את קבעיהם נפש׃
  ben-IRV: কারণ সদাপ্রভু তাদের পক্ষ সমর্থন করবেন এবং তিনি তাদের প্রাণকে ছিনিয়ে নেবেন,
    যারা তাদের জিনিস চুরি করে।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦਾ ਮੁਕੱਦਮਾ ਲੜੇਗਾ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਲੁੱਟਣ ਵਾਲਿਆਂ ਦੀ ਜਾਨ
    ਨੂੰ ਲੁੱਟੇਗਾ।
  tkr-tkr: Rəbb alikkas manbışil-alla, Manbı g'yootuynbı, hivşuynbı Rəbbee ı'mreke
