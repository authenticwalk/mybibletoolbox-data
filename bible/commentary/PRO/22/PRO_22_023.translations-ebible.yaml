verse: PRO.022.023
translations:
  mal-C: കാരണം അവരുടെ വ്യവഹാരം യഹോവ ഏറ്റെടുക്കുകയും അവരെ നശിപ്പിക്കുന്നവരെ നശിപ്പിക്കുകയുംതന്നെചെയ്യും.
  deu-TKW: denn Jahwe wird ihre Sache führen und wird denen, die sie berauben, das
    Leben rauben.
  lin-lin: pamba te Yawe akobundela bango mpe akobebisa bomoi ya bato oyo bakobebisa
    bomoi na bango.
  eng-LSV: For YHWH pleads their cause, || And has spoiled the soul of their spoilers.
  eng-GNV: For the Lord will defende their cause, and spoyle the soule of those that
    spoyle them.
  eng-WEBSTER: For the LORD will plead their cause, and spoil the soul of those that
    spoiled them.
  nhw-BL: Pampa TOTECO quinmanahuis catli teicneltzitzi huan quichihuas para nochi
    quisas xitlahuac para inijuanti. Huan TOTECO tlahuel quitlatzacuiltis catli quincocohuaj.
  swh-ONEN: kwa sababu Bwana atalichukua shauri lao naye atawateka wao waliowateka.
  bba-bba: Domi Yinni Gusunɔ u koo kɑ bu yinɑ, kpɑ u be bɑ ben yɑ̃nu ɡurɑ ɡo.
  eng-KJVCPB: For the Lord will plead their cause, And spoil the soul of those that
    spoiled them.
  luo-luo: nimar Jehova Nyasaye biro chwako buchgi, kendo tieko ngima joma tieko ngimagi.
  meu-meu: badina be Iehova ese edia gini-kau gabuna ai baine durudia, bona edia kohu
    e dadi ohomu taudia na edia mauri baine dadi oho.
  npi-ULB: किनकि परमप्रभुले तिनीहरूको मुद्दाको पक्षमा वकालत गर्नुहुने छ, र तिनीहरूलाई
    लुट्नेहरूलाई उहाँले लुट्नुहुने छ ।
  yor-yor: nítorí Olúwa yóò gbèjà wọn, yóò sì gba ọkàn àwọn tí ń gba tiwọn náà.
  ind-ind: Sebab TUHAN akan bertindak sebagai Pembela mereka dan menjarah setiap orang
    yang menjarah mereka.
  pes-OPCB: زیرا خداوند به داد ایشان خواهد رسید و کسانی را که به ایشان ظلم کرده‌اند
    به سزای اعمالشان خواهد رسانید.
  tgl-ULB: dahil si Yahweh ang mangangatwiran sa kanilang kaso, at nanakawin niya
    ang buhay na siyang nagnakaw sa kanila.
  hui-hui: Ogoninaga irane Anduane Homogohanda yagibano ti dara howa biamogo bulebira.
    Mbiralime yagibano karuhondo ko biyagua Anduane Homogohanda o biagohondo pani
    miadai bulebira.
  mya-mya: အကြောင်းမူကား၊ ထာဝရဘုရားသည် သူတို့ အမှုကို စောင့်တော်မူမည်။ သူတို့ဥစ္စာကို
    လုယူသော သူတို့၏ အသက်ကို လုယူတော်မူမည်။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན་ཡ་ཝཱེས་དེ་ཚོའི༌ཕྱིར། །དག་འབུད་མཛད་ཅིང་དེ་དག་འཇོམས་མཁན༌གྱི།
    །ཚེ་སྲོག་ཀྱང་ནི་ཁོང་གིས་འཇོམས་པར༌འགྱུར།།
  wsk-wsk: mu awuk, mu Yawe nunga ikup mu te nunga sanguk ale awiriya nunga bita maguwuso
    mu nu nunga bita maguwurokko.
  sna-sna: nokuti Jehovha achavarwira pamhaka yavo, uye achapamba vanovapamba.
  spa-BLM: porque Yahvé defenderá su caso, y saquean la vida de los que los saquean.
  cac-cac: yujto a Jehová ol colanoc, axo Jehová chi' ol ac'an spac d'ayex yuj schucal
    tas tze c'ulej chi'.
  swh-ULB: maana Yehova ataitetea kesi yao, na atawaibia uzima wale waliowaibia masikini.
  bel-bel: бо Гасподзь заступіцца за справу іхнюю і забярэ душу ў рабаўнікоў іхніх.
  deu-ELBBK: Denn der HERR wird ihre Rechtssache führen, und ihre Berauber des Lebens
    berauben.
  mbb-OT: su is Nengazen iyan edlavan kandan. Emun hengkey is ebeelan niw ziyà te
    kandan he kenà meupiya ne iyan daan ebeelan te Nengazen diyà te keniyu.
  mal-2015: യഹോവ അവരുടെ വ്യവഹാരം നടത്തും; അവരെ കൊള്ളയിട്ടവരുടെ ജീവനെ കൊള്ളയിടും.
  rmc-rmc: Bo o RAJ vaš leste zaačhela a lela o dživipen oleske, ko les občorarďa.
  pes-OPV: زیرا خداوند دعوی ایشان را فیصل خواهدنمود، و جان تاراج کنندگان ایشان را
    به تاراج خواهد داد.
  ron-1924: Кэч Домнул ле ва апэра причина лор ши ва деспуя вяца челор че-й деспоае.
  ben-OBCV: কারণ সদাপ্রভু তাদের হয়ে মামলা লড়বেন ও প্রাণের পরিবর্তে প্রাণ দাবি করবেন।
  som-som: Waayo, Rabbiga ayaa dacwadooda u qaadi doona, Oo kuwa iyaga dhaca naftoodana
    wuu dhici doonaa.
  lat-VUC: quia judicabit Dominus causam ejus, et configet eos qui confixerunt animam
    ejus.
  eng-ASVBT: For Jehovah will plead their cause, And despoil of life those that despoil
    them.
  mna-mna: Pa tomtom sa isombe iyo sorok koroŋ kizin wal sorrokŋan, na Yooba itunu
    ko imender pizin mi itatke koroŋ kizin tana pini.
  ita-1885: Perciocchè il Signore difenderà la causa loro, Ed involerà l'anima di
    coloro che li avranno involati.
  eng-LXXUP: For the Lord will plead his cause, And thou shalt deliver thy soul in
    safety.
  eng-ULB: for Yahweh will plead their case, and he will rob of life those who robbed
    them.
  spa-VBL: porque el Señor peleará su caso, y recuperará lo que les hayan robado.
  fra-_FOB: Car l'Éternel plaidera leur cause, et pillera l'âme de ceux qui les auront
    pillés.
  mal-mal: യഹോവ അവരുടെ വ്യവഹാരം നടത്തും; അവരെ കൊള്ളയിട്ടവരുടെ ജീവനെ കൊള്ളയിടും.
  urd-GVR: Kyoṅki Rab ḳhud un kā difā karke unheṅ lūṭ legā jo unheṅ lūṭ rahe haiṅ.
  suz-BL: मारदे हना परमप्रभु यावेमी मेको आन कली वारच पाइब। मेकोमी मेको रोइक्‍ब आन
    ब्रोंइतीक रोइक्‍ब।
  eng-NOY: For the LORD will maintain their cause, And despoil their spoilers of life.
  ita-1927: ché l’Eterno difenderà la loro causa, e spoglierà della vita chi avrà
    spogliato loro.
  ckb-ckb: چونکە یەزدان بەرگری لە کێشەکەیان دەکات و ئەوانەی تاڵانیان دەکەن گیانیان
    تاڵان دەکات.
  eng-BBE: For the Lord will give support to their cause, and take the life of those
    who take their goods.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಅವರ ವ್ಯಾಜ್ಯವನ್ನು ನಡೆಸಿ, ಸೂರೆ ಮಾಡಿದವರ ಪ್ರಾಣವನ್ನು ಸೂರೆ
    ಮಾಡುವರು.
  tam-2017: யெகோவா அவர்களுக்காக வழக்காடி, அவர்களைக் கொள்ளையிடுகிறவர்களுடைய உயிரைக்
    கொள்ளையிடுவார்.
  spa-RV-1909: Porque Jehová juzgará la causa de ellos, y despojará el alma de aquellos
    que los despojaren.
  ron-BTF: Fiindcă DOMNUL va pleda în cauza lor și va prăda sufletul acelora ce i-au
    prădat.
  eng-WEBP: for the LORD will plead their case, and plunder the life of those who
    plunder them.
  eng-FBV: for the Lord will plead their case, and he will take back whatever was
    stolen from them.
  nld-1939: Want Jahweh zal het voor hen opnemen, En die hèn beroven, van het leven
    beroven.
  nch-BL: Pampa TOTECO quinmanahuis cati teicneltzitzi huan quichihuas para nochi
    quisas xitahuac para inijuanti. Huan TOTECO tahuel quitatzacuiltis cati quincocohuaj.
  vie-1934: Vì Đức Giê-hô-va sẽ binh vực duyên cớ của họ, Và đoạt lấy sự sống của
    kẻ có cướp lột họ.
  hin-CV: क्योंकि याहवेह पीड़ित के पक्ष में खड़े होंगे, और उनके प्राण का बदला लेंगे.
  eng-OURB: for Adonai will plead their case, and plunder the life of those who plunder
    them.
  spa-BES: Porque el Señor dará apoyo a su causa, y quitará la vida a los que le toman
    sus bienes.
  tdx-tdx: fa mihalaly ho a iareo t’Iehovà; vaho ho tavane’e ty fiai’ ze mitavañe
    am’iereo.
  tha-KJV: เพราะว่าพระเยโฮวาห์จะทรงว่าความแทนเขา และริบชีวิตของผู้​ที่​ริบเขา
  por-BR-2018: Porque o SENHOR defenderá a causa deles em juízo, e quanto aos que
    os roubam, ele lhes roubará a alma.
  deu-ELO: Denn Jehova wird ihre Rechtssache führen, und ihre Berauber des Lebens
    berauben.
  eng-WYC-2018: For the Lord shall deem his cause, and he shall torment them that
    tormented his soul. (For the Lord shall judge his case, and he shall torment those
    who tormented him.)
  epo-epo: Ĉar la Eternulo defendos ilian aferon Kaj dispremos iliajn premantojn.
  uig-PIN: Qünki Pǝrwǝrdigar ularning dǝwasini kɵtürǝr, Ulardin bulap alƣanlardin
    bulap alar.
  beo-beo: 'Bai Hina Gode da ili fidima:ne ilimagale fofada:mu. Amola nowa dunu da
    amo asaboi hame gagui dunu ilima beda:ma:ne medole legemusa: sia:sea, Hina Gode
    da amo dunu beda:ma:ne medole legemusa: sia:mu.'
  tpi-OTNT: long wanem, Bikpela bai i sambai long ol na helpim ol. Na sapos man i
    mekim nogut long ol rabisman, orait Bikpela bai i mekim nogut long em.
  hau-SA: gama Ubangiji zai yi magana dominsu zai kuwa washe waɗanda suka washe su.
  uig-LAT: Chünki Perwerdigar ularning dewasini kötürer, Ulardin bulap alghanlardin
    bulap alar.
  nde-nde: ngoba uThixo uzakuba ngumeli wabo abahlukuluze labo ababahlukuluzayo.
  ton-ton: Koeʻuhi ʻe langomakiʻi ʻakinautolu ʻe Sihova, pea te ne maumauʻi ʻae laumālie
    ʻonautolu ʻoku maumauʻi ʻakinautolu.
  ces-1613: Nebo Hospodin povede při jejich, a vydře duši těm, kteříž vydírají jim.
  eng-WMB: for the LORD will plead their case, and plunder the life of those who plunder
    them.
  tam-TCV: ஏனெனில் யெகோவா அவர்களுக்காக வழக்காடி, அவர்களின் உயிரை வாங்கப் பார்க்கிறவர்களின்
    உயிரை அவர் பறித்துக்கொள்வார்.
  ceb-ULB: kay labanan ni Yahweh ang ilang kahimtang, ug kawatan niya sa kinabuhi
    kadtong nagakawat kanila.
  pol-UBG: PAN bowiem będzie bronił ich sprawy i wydrze duszę tym, którzy im wydzierają.
  urd-GVU: کیونکہ رب خود اُن کا دفاع کر کے اُنہیں لُوٹ لے گا جو اُنہیں لُوٹ رہے ہیں۔
  deu-1912: Denn der HERR wird ihre Sache führen und wird ihre Untertreter untertreten.
  kan-2017: ಯೆಹೋವನೇ ಅವರ ವ್ಯಾಜ್ಯವನ್ನು ನಡೆಸಿ, ಹಾಳುಮಾಡಿದವರ ಜೀವವನ್ನು ಹಾಳುಮಾಡುವನು.
  yap-yap: I SOMOL e bayi pithig e pa’ i oloboch ni bay u puluwrad me gafgownag e
    yafos ko en ni be gafgownag e yafos rorad.
  hlt-MCSB: BOEIPA loh amih kah tuituknah te a rhoe pah vetih, amih aka mom rhoek
    te a hinglu a mom pah ni.
  mdy-ETH: ዓይጎሮ ጌዔቴ ናንጊና ናንጋ ጎዳ ዔያቶ ዛሎ ሞኦታንዳሢሮና ዔያቶ ሄርቂ ሜታሳ ዓሶዋ ዒ ሜታሳንዳሢሮኬ።
  kew-kew: Gore akolo ya? Adaa Aa-me nimu adabaawa surubalialo lalo. Go page aa medame
    naraa aanu-para wae palimi-dare Adaa Aa-me nimu-na waea mada abutea.
  twi-ASANTE: ɛfiri sɛ Awurade bɛdi wɔn asɛm ama wɔn na wafom afa wɔn a wɔfom ahiafoɔ
    fa.
  eng-WEBU: for the LORD will plead their case, and plunder the life of those who
    plunder them.
  wal-wal: Aissi giikko, GODAI eta gishshaa mootettana; eta bonqqidaageetakka i bonqqana.
  acu-NT: Kame, Apu Yus kuikiartichu ainaun ayamrin asa, yamrumichu ainaun waitkina
    nunasha nunisang waitkatnuitai.
  spa-PDDPT: Porque Yavé defenderá su causa Y quitará la vida a los que la quitan
    a otro.
  gun-gun: Mba'eta ha'e va'e regua ma Senhor ae oepy 'rã, ha'e vy oipe'a 'rã imbojexavaiare
    rekove.
  agu-BL: Na ko ya'tz tziban wok, jun cu'n yol, tz'ocpon Kajcaw tan colche'n yi jun
    tal prowa'tz, nin stk'e' i' icaws yi kol cxo'c wok tan buchle'n.
  ilo-ULB: ta ninto Yahweh ti mangikalintegan iti kasoda, ket pukawennanto ti biag
    dagiti nagtakaw kadakuada.
  kpg-kpg: Dimaadua ga huli mai i nadau baahi, ga hai baahi ang gi tangada dela e hai baahi
    ang gi digaula.
  uig-ARA: چۈنكى پەرۋەردىگار ئۇلارنىڭ دەۋاسىنى كۆتۈرەر، ئۇلاردىن بۇلاپ ئالغانلاردىن
    بۇلاپ ئالار.
  bps-bps: du Dwata i msen dale, na fanlayaman i to mkut dale.
  sus-sus: barima Alatala tan e xun mafalama nɛ, a fa tɔɔrɔmixie yaxuie tɔɔrɔ.
  pon-2006: KAUN-O pahn ketin uhpalihkin irail oh ketin kahpwalihala mour en irail
    kan me wiahiong irail mehkot suwed.
  ksd-ksd: Tago ra Luluai na tata maravut dir ta ra varkurai, Ma na ra vue ra nilaun
    kadiat dia ra varpa pire diat.
  tur-YTC: Çünkü Yahve onların davasını savunur, Onları soyanların canlarını soyar.
  bel-N: бо ГОСПАД будзе бараніць у справе іхняй і адбярэ душу ў тых, што іх абіраюць.
  grc-BRENT: Ὁ γὰρ Κύριος κρινεῖ αὐτοῦ τὴν κρίσιν, καὶ ῥύσῃ σὴν ἄσυλον ψυχήν.
  ind-AYT: sebab, TUHAN akan membela perkara mereka, dan merampas nyawa orang yang
    merampasi mereka.
  nya-nya: pakuti Yehova adzawateteza pa mlandu wawo ndipo adzalanda moyo onse amene
    amawalanda iwo.
  hrv-hrv: Jer će Jahve parbiti parbu njihovu i otet će život onima koji ga njima
    otimlju.
  mps-mps: magi baso meni, Genuai Bidigo augwali tonaluyu, tama augwali tau saibao.
    Tama te bidigo te magi nai doado bage meni yai bidi dabeba te dwai sę ebaso da,
    teda Genuai Bidigo te bidi agaba te dwai sę wei ponobo dao. (2)
  tpi-tpi: long wanem, Bikpela bai i sambai long ol na helpim ol. Na sapos man i mekim
    nogut long ol rabisman, orait Bikpela bai i mekim nogut long em.
  dan-1931: thi HERREN fører deres Sag og raner deres Ransmænds Liv.
  vie-OVCB: Vì Chúa Hằng Hữu sẽ đứng ra bênh vực. Ngài sẽ diệt trừ những ai ức hiếp
    họ.
  guj-2017: કારણ કે યહોવાહ તેમનો પક્ષ કરીને લડશે અને જેઓ તેઓનું છીનવી લે છે તેઓના
    જીવ તે છીનવી લેશે.
  pon-2006A: KAUN-O pahn ketin uhpalihkin irail oh ketin kahpwalihala mour en irail
    kan me wiahiong irail mehkot suwed.
  por-BRBSL: para Yahweh defenderá seu caso, e saqueia a vida daqueles que os saqueiam.
  swe-swe: Herren (Jahve) för deras talan (är deras försvarare) och berövar (tar undan)
    livet från dem som plundrar [den fattige].
  cth-cth: Bangkongtetpawiteh, BAWIPA ni ahnimae kong a pouk han doeh, ahnimae hno
    kalawmnaw e hringnae a lawp pouh van han.
  twi-twi: efisɛ Awurade bedi wɔn asɛm ama wɔn, na wafom afa wɔn a wɔfom ahiafo fa.
  hlt-hlt: BOEIPA loh amih kah tuituknah te a rhoe pah vetih, amih aka mom rhoek te
    a hinglu a mom pah ni.
  tbz-SIM: Kuyie nkuù yóó kpɑ̀ mbɛ kpɛ́í nkɛ́kuɔ bɛ̀ɛ̀ fèkɛ bɛ kpɛrɛ.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God me bagh ganɨva egh men akurvagham. Eghtɨ
    gumazitam pazɨ gumazir onganarazibagh amiba me damightɨ, Ikiavɨra Itir God pazɨ
    gumazir kam damigham.
  dop-dop: Pə tɑɣɑ pʋlʋ, Tɑcɑɑ kɑ́ sɛɛnɑ pɑ tɔɔ nɑ ɩ́ ləsɩ mpɑ pɑ lɛɛkɑ-wɛ tɔ pɑ weesiŋ.
  azb-azb: Çünki onların münaqişəsinə Rəbb baxar, Onları soyanları soyub-talayar.
  eng-DBY: for Jehovah will plead their cause, and despoil the soul of those that
    despoil them.
  hin-2017: क्योंकि यहोवा उनका मुकद्दमा लड़ेगा, और जो लोग उनका धन हर लेते हैं, उनका
    प्राण भी वह हर लेगा।
  wol-KYG: Aji Sax ji da koy taxawu, ku ko xañ, mu xañ la bakkan.
  bjr-bjr: Yaaweefa kudi fasiqa dadaaqinoo misa ufa iriannoo. Misa mandaikamma nimaqainausa
    nariqa faqa mandaikamma nimaqaannoo.
  eng-YLT: For Jehovah pleadeth their cause, And hath spoiled the soul of their spoilers.
  kne-kne: tan si Diyos di mangikalintegan en daida et peslena din mamaligat en daida.
  eng-WYC-2017: For the Lord shall deem his cause, and he shall torment them that
    tormented his soul.
  eng-WMBB: for the LORD will plead their case, and plunder the life of those who
    plunder them.
  urd-GVH: क्योंकि रब ख़ुद उनका दिफ़ा करके उन्हें लूट लेगा जो उन्हें लूट रहे हैं।
  rug-rug: sina kote turu turaṉi Zihova si arini, meke kote saputu vagi pule ni Sa
    sari likakalae koarini pu ṉoṉovali saripu habahuala.
  gaz-gaz: Waaqayyo dubbii isaanii ni ilaalaaf; jireenya warra isaan saamaniis ni
    saamaatii.
  fra-LSG: Car l’Éternel défendra leur cause, Et il ôtera la vie à ceux qui les auront
    dépouillés.
  yal-yal: Amasɔtɔ Alatala e xun mayɛngɛn soma nɛn, a yi e yiigelitɔne niin ba.
  haw-1868: No ka mea, na Iehova e hooponopono no lakou, E hao mai oia i ka uhane
