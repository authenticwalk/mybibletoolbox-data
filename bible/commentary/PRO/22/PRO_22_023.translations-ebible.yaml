  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် သူ တို့ အမှု ကို စောင့် တော်မူမည်။ သူတို့ဥစ္စာကို
    လုယူ သောသူ တို့ ၏ အသက် ကို လုယူ တော်မူမည်။
  tte-O: kaiwena Yaubada kani isaguili yo siya sikewali tobubutuma kolili Yaubada
    kani yawasili ikele-gabaegili.
  tbg-tbg: Noravano Kotiva naivano vika auta ntuanaro. Vika i haikara muara vareka
    viva vika qoraiqama nimiteharo vika i haikara varaanaro. -2-
  hmo-hmo: Badina be Lohiabada ese edia kota hereva do ia durua, bona edia kohu ia
    henaoa tauna do ia alaia mase.
  urd-urd: क्यूँकि ख़ुदावन्द उनकी वकालत करेगा, और उनके ग़ारतगरों की जान को ग़ारत करेगा।
  rus-SYN: потому что Господь вступится в дело их и исхитит душу у грабителей их.
  bqc-SIM: Asa Dii a yã́sińnↄɛ, i gbɛ̃́ pↄ́ lɛ́ ń wɛtãↄ wɛtã.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai hi amaho vengtup a pang ahin, koi hileh amaho
    sumang achu Aman asuhmang ding ahi.
  mar-mar: कारण परमेश्वर त्यांचा कैवार घेईल, आणि ज्या कोणी त्यांना लुटले त्यांचे जिवन
    तो लुटेल.
  hlt-THB: Bawipa ing amingmih ham awideng kawm saw amingmih ak thekhanaakkhqi ce
    thung khqi kaw.
  qub-qub: Paycunapa faburnin Tayta Diosmi canga. Paycunata suwapajtaga Tayta Diosmi
    ima-aycantapis guechonga.
  bqp-bqp: zaakũ Dikiri ni yã sí kũńwo, ani wɛ́ tã gbɛ̃ kũ òtɛn wɛ́ tãḿmanↄa.
  hat-hat: Se Seyè a ki va plede kòz yo pou yo. L'a touye moun ki vòlò malere sa yo.
  eng-BSB: for the LORD will take up their case and will plunder those who rob them.
  tod-tod: Tɔɔzei Ɠɔoɠɔ GALAGI ɠa ti maalobo, toɠa naama nuiti zɛnvui ɠula ti ya,
    niiti ti zɔiti zeaɠɔligiti kulazu ti ya.
  eng-WEBPB: for the LORD will plead their case, and plunder the life of those who
    plunder them.
  kbq-kbq: Na'ankure Ra Anumzamo'a, zamunte omane vahera zamahokeno zamazeri havizama
    hanaza vahe'mokizmia, zamazeri haviza hugahie.
  nhe-BL: Pampa TOTECO quinmanahuis tlen teicneltzitzi huan quichihuas para nochi
    quisas xitlahuac para yajuanti. Huan TOTECO tlahuel quitlatzacuiltis tlen quincocohuaj.
  bus-bus: zaakɛ Dii é yã síńyo, eé wɛ́ɛ tã gbɛ̃ kɛ̀ aↄ̃ↄe wɛ́ɛ tãaḿmanↄa.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e umume'u putar waneko haw a'e nehe xe. Uzuka
    putar wazuka àwàm imume'u har wà nehe no.
  eng-DRA: Because the Lord will judge his cause, and will afflict them that have
    afflicted his soul.
