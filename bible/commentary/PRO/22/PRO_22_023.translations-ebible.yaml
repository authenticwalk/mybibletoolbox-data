  arb-NAV: لأَنَّ الرَّبَّ يُدَافِعُ عَنْ دَعْوَاهُمْ، وَيُهْلِكُ نَاهِبِيهِمْ.
  ewe-ewe: elabena Yehowa axɔ nya ɖe wo nu eye wòaha ame si ha wo.
  eng-LEE: For the Lord will plead their cause, and despoil the life of those that
    despoil them.
  asm-FB: কিয়নো যিহোৱাই তেওঁলোকৰ অভিযোগৰ প্ৰতিবাদ কৰিব, আৰু যি সকলে তেওঁলোকৰ বস্তু
    কাঢ়ি লয়, তেওঁ তেওঁলোকৰ জীৱন কাঢ়ি ল’ব।
  sus-A: بَرِ مَ عَلَتَلَ تَن عٍ شُن مَقَلَمَ نّ، عَ قَ تْورْ مِشِيٍ يَشُييٍ تْورْ.
  fra-SBL: car Yahvé plaidera leur cause, et pillent la vie de ceux qui les pillent.
  hbo-hbo: כִּֽי־יְ֭הוָה יָרִ֣יב רִיבָ֑ם וְקָבַ֖ע אֶת־קֹבְעֵיהֶ֣ם נָֽפֶשׁ׃
  kik-kik: nĩgũkorwo Jehova nĩakamaciirĩrĩra, na nĩagatunya arĩa mamatunyaga indo
    ciao.
  fra-NCL: Car Yahweh prendra en main leur cause, et il ôtera la vie à ceux qui les
    auront dépouillés.
  cek-AK: Angraeng mah nihcae kawng to thui ueloe, nihcae hinghaih paro kami to amrosak
    toeng tih.
  cuk-cuk: Ar Bab-Jehová wemar-ular gwisguoed, geb dule-wileged-ibe-ibmar-susad-annik
