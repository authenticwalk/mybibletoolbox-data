verse: PRO.022.012
translations:
  mal-C: പരിജ്ഞാനത്തിനുമേൽ യഹോവയുടെ ദൃഷ്ടി കാവലിനുണ്ട്, വഞ്ചകരുടെ വാക്കുകൾ അവിടന്നു
    തകിടംമറിക്കുന്നു.
  deu-TKW: Die Augen Jahwes behüten die Erkenntnis, aber des Treulosen Worte bringt
    er zu Fall.
  lin-lin: Miso na Yawe ebatelaka boyebi, kasi akweyisaka maloba ya moto oyo azangi
    mayele.
  eng-LSV: The eyes of YHWH have kept knowledge, || And He overthrows the words of
    the treacherous.
  eng-GNV: 'The eyes of the Lord preserue knowledge: but hee ouerthroweth the wordes
    of the transgressour.'
  eng-WEBSTER: The eyes of the LORD preserve knowledge, and he overthroweth the words
    of the transgressor.
  nhw-BL: TOTECO quinmocuitlahuía masehualme catli quipiyaj tlalnamiquilistli, pero
    yaya quintlasosolhuilía catli quisencajtoque masehualme catli amo quitlepanitaj
    TOTECO huan mocualtlalíaj para quichihuase catli fiero.
  swh-ONEN: Macho ya Bwana hulinda maarifa, bali huyapinga maneno ya asiye mwaminifu.
  bba-bba: Yinni Gusunɔ u rɑ yɛ̃ruɡiin ɡere nɔni doke, ɑdɑmɑ u rɑ weesuɡiin ɡere sɔ̃ɔsiwɑ
    weesu.
  eng-KJVCPB: The eyes of the Lord preserve knowledge, And he overthroweth the words
    of the transgressor.
  luo-luo: Wangʼ Jehova Nyasaye rito ngʼeyo; to orundo weche mag jogo ma ok jo-adiera.
  meu-meu: Iehovas matana ese lalo-parara e itaia taomu; a koikoi tauna ena hereva
    na ia ese e ḡiḡi dobimu.
  npi-ULB: परमप्रभुको दृष्‍टिले ज्ञानमाथि नजर लगाइरहन्छ, तर उहाँले विश्‍वासघातीका
    वचनहरूलाई मिल्काइदिनुहुन्छ ।
  yor-yor: Ojú Olúwa pa ìmọ̀ mọ́, ó sì yí ọ̀rọ̀ olùrékọjá pò.
  ind-ind: TUHAN menegakkan kebenaran. Perkataan yang bohong dan curang akan dibongkar
    dan digagalkan-Nya.
  pes-OPCB: خداوند آدمهای درستکار را محفوظ نگه می‌دارد، اما نقشه‌های بدکاران را باطل
    می‌کند.
  tgl-ULB: Ang mga mata ni Yahweh ay nanatiling nakamasid sa kaalaman, ngunit ibabagsak
    niya ang mga salita ng taksil.
  hui-hui: Anduane Homogohanda mbirali manda bayale bidaru baya hangu mamage haga
    ka. Ibugua mbirali ke̱ haga kagome bi lararu mo nahabane haga ka.
  mya-mya: ထာဝရဘုရား၏ မျက်စိတော်သည် ပညာ အတတ်ကို စောင့်၏။ ပြစ်မှားသောသူ၏စကားကိုကား
    ချေတော်မူ၏။
  bod-N: ཡ་ཝཱེའི་སྤྱན་གྱིས་ཤེས་ཡོན་བསྲུང་ན༌ཡང༌། །གདུག་རྩུབ་ཅན་གྱི་སྨྲ་བརྗོད་རྩ་མེད༌གཏོང༌།།
  wsk-wsk: Ikia ningo mu Yawe ko motam se ko bitua bowa ningi aniso; bare nu diram
    la me kaora ko den mu sokel menawuso.
  sna-sna: Meso aJehovha anorinda zivo, asi anokonesa mashoko omunhu asina kutendeka.
  spa-BLM: Los ojos de Yahvé vigilan el conocimiento, pero frustra las palabras de
    los infieles.
  cac-cac: A Jehová stan̈van eb' aj pensar, stenanpaxec' tastac syal eb' tz'esani.
  swh-ULB: Macho ya Yehova huyaangalia maarifa, bali huyapindua maneno ya wadanganyifu.
  bel-bel: Вочы Госпада ахоўваюць веды, а словы вераломнікаў Ён абвяргае.
  deu-ELBBK: Die Augen des HERRN behüten die Erkenntnis, und er vereitelt die Worte
    des Treulosen.
  mbb-OT: Ebpurungan ebentayi te Nengazen is menge uluwanen, piru edezeetan din is
    menge pelanu te menge teruen.
  mal-2015: യഹോവയുടെ കണ്ണു പരിജ്ഞാനമുള്ളവനെ കാക്കുന്നു; ദ്രോഹികളുടെ വാക്കോ അവൻ മറിച്ചുകളയുന്നു.
  rmc-rmc: O RAJ chraňinel oles, ko prindžarel o čačipen, ale o lava le napačivaleskre
    visarela avri.
  pes-OPV: چشمان خداوند معرفت را نگاه می‌دارد وسخنان خیانتکاران را باطل می‌سازد.
  ron-1924: Окий Домнулуй пэзеск пе чел че аре штиинцэ, дар ынфрунтэ кувинтеле челуй
    стрикат.
  ben-OBCV: সদাপ্রভুর চোখ জ্ঞান পাহারা দেয়, কিন্তু বিশ্বাসঘাতকদের কথা তিনি বিফল করে
    দেন।
  som-som: Indhaha Rabbigu waxay dhawraan ka aqoonta leh, Laakiinse isagu wuxuu afgembiyaa
    erayada khaayinka.
  lat-VUC: Oculi Domini custodiunt scientiam, et supplantantur verba iniqui.
  eng-ASVBT: The eyes of Jehovah preserve him that hath knowledge; But he overthroweth
    the words of the treacherous man.
  mna-mna: Yooba itunu ta mataana pa ŋgar ambaiŋana. Mi zin wal pakamkaamŋan tau tisu
    mini mi tiur koi pa zitun wal kizin na, ni ikamam ma sua kizin iurur ŋonoono som.
  ita-1885: Gli occhi del Signore guardano l'uomo dotato di conoscimento; Ma egli
    sovverte i fatti del disleale.
  eng-LXXUP: But the eyes of the Lord preserve discretion; But the transgressor despises
    wise words.
  eng-ULB: The eyes of Yahweh keep watch over knowledge, but he overthrows the words
    of the treacherous.
  spa-VBL: El Señor cuida del conocimiento, pero se opone a las palabras de los mentirosos.
  fra-_FOB: Les yeux de l'Éternel protègent la sagesse; mais il confond les paroles
    du perfide.
  mal-mal: യഹോവയുടെ കണ്ണുകൾ പരിജ്ഞാനമുള്ളവനെ കാക്കുന്നു; ദ്രോഹികളുടെ വാക്ക് അവിടുന്ന്
    മറിച്ചുകളയുന്നു.
  urd-GVR: Rab kī āṅkheṅ ilm-o-irfān kī dekh-bhāl kartī haiṅ, lekin wuh bewafā kī
    bātoṅ ko tabāh hone detā hai.
  suz-BL: परमप्रभु यावेमी तुइक्‍‍ब मुर आन कली कोव़ब। तन्‍न हेंथे पाइब आन थमा सुइक्‍चा
    मपुंइसीब लोव़ थुम्‍पाइक्‍ब।
  eng-NOY: The eyes of the LORD watch over knowledge; But he overthroweth the words
    of the treacherous.
  ita-1927: Gli occhi dell’Eterno proteggono la scienza, ma egli rende vane le parole
    del perfido.
  ckb-ckb: چاوی یەزدان چاودێری زانیاری دەکات، بەڵام قسەی ناپاکان سەرەوژێر دەکات.
  eng-BBE: The eyes of the Lord keep knowledge, but by him the acts of the false man
    will be overturned.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕಣ್ಣುಗಳು ತಿಳುವಳಿಕೆಯನ್ನು ಕಾಯುತ್ತವೆ; ಅವರು ದ್ರೋಹಿಯ ಮಾತುಗಳನ್ನು
    ಕೆಡವಿ ಹಾಕುತ್ತಾರೆ.
  tam-2017: யெகோவாவுடைய கண்கள் ஞானத்தைக் காக்கும்; துரோகிகளின் வார்த்தைகளையோ அவர்
    தாறுமாறாக்குகிறார்.
  spa-RV-1909: Los ojos de Jehová miran por la ciencia; mas él trastorna las cosas
    de los prevaricadores.
  ron-BTF: Ochii DOMNULUI păstrează cunoașterea și el răstoarnă cuvintele călcătorului
    de lege.
  eng-WEBP: The LORD’s eyes watch over knowledge, but he frustrates the words of the
    unfaithful.
  eng-FBV: The Lord watches over true knowledge, but counteracts the words of liars.
  nld-1939: De ogen van Jahweh houden vol kennis de wacht; Hij verijdelt de woorden
    van den zondaar.
  nch-BL: TOTECO quinmocuitahuía masehualme cati quipiyaj talnamiquilisti, pero yaya
    quinsosolhuilía cati quisencajtoque masehualme cati amo quitepanitaj TOTECO huan
    mocualtalíaj para quichihuase cati fiero.
  vie-1934: Mắt của Đức Giê-hô-va coi giữ người có tri thức; Nhưng Ngài đánh đổ lời
    kẻ gian tà.
  hin-CV: याहवेह की दृष्टि ज्ञान की रक्षा करती है, किंतु वह कृतघ्न और विश्वासघाती
    के वक्तव्य को मिटा देते हैं.
  eng-OURB: Adonai’s eyes watch over knowledge; but he frustrates the words of the
    unfaithful.
  spa-BES: Los ojos del Señor guardan el conocimiento, pero por él los actos del falso
    hombre serán revocados.
  tdx-tdx: Mihaja hilala o fihaino’ Iehovào, fe havalintsingora’e ty fivola’ o mpamañahio.
  tha-KJV: พระเนตรพระเยโฮวาห์เฝ้าอยู่เหนือความรู้ แต่​พระองค์​ทรงคว่ำถ้อยคำของคนละเมิด
  por-BR-2018: Os olhos do SENHOR protegem o conhecimento; porém ele transtornará
    as palavras do enganador.
  deu-ELO: Die Augen Jehovas behüten die Erkenntnis, und er vereitelt die Worte des
    Treulosen.
  eng-WYC-2018: The eyes of the Lord keep knowing; and the words of a wicked man be
    deceived. (The eyes of the Lord keep knowledge safe; but the words of the wicked
    be deceitful.)
  epo-epo: La okuloj de la Eternulo gardas la prudenton; Sed la vortojn de maliculo
    Li renversas.
  uig-PIN: Pǝrwǝrdigarning kɵzi ilim-ⱨǝⱪiⱪǝtni saⱪlar; U iplaslarning sɵzlirini eqip
    taxlap bikar ⱪilar.
  beo-beo: 'Hina Gode da dafawane sia: momagele legesa. Be E da ogogosu dunu ilia
    sia: wadela:lesisa.'
  tpi-OTNT: Bikpela i save was gut long olkain gutpela save, na em i save daunim tok
    bilong ol man bilong giaman.
  hau-SA: Idanun Ubangiji na lura da sani, amma yakan ƙi kalmomin marar aminci.
  uig-LAT: Perwerdigarning közi ilim-heqiqetni saqlar; U iplaslarning sözlirini échip
    tashlap bikar qilar.
  nde-nde: Amehlo kaThixo ayaluvikela ulwazi kodwa uyawadiliza amazwi abangathembekanga.
  ton-ton: ‌ʻOku tauhi ʻae poto ʻe he fofonga ʻo Sihova, pea ʻoku ne fulihi ʻae ngāue
    ʻae angahala.
  ces-1613: Oči Hospodinovy ostříhají umění, ale snažnosti ošemetného převrací.
  eng-WMB: The LORD’s eyes watch over knowledge, but he frustrates the words of the
    unfaithful.
  tam-TCV: யெகோவாவின் கண்கள் அறிவுள்ளவர்களைக் காக்கிறது, ஆனால் துரோகிகளின் திட்டங்களை
    அவர் அழிப்பார்.
  ceb-ULB: Ang mga mata ni Yahweh kanunay nga nagabantay sa kahibalo, apan isalikway
    niya ang mga pulong sa mabudhion.
  pol-UBG: Oczy PANA strzegą wiedzy, a on obala słowa przewrotnego.
  kyc-kyc: Kamongome pii kinyi lenge dupwa angingyuo pena lao karo pii kyambo lenge
    dupwa rolae ingyuo paa nange doko panenge.
  urd-GVU: رب کی آنکھیں علم و عرفان کی دیکھ بھال کرتی ہیں، لیکن وہ بےوفا کی باتوں
    کو تباہ ہونے دیتا ہے۔
  deu-1912: Die Augen des HERRN behüten guten Rat; aber die Worte des Verächters verkehrt
    er.
  kan-2017: ಯೆಹೋವನ ಕಣ್ಣು ತಿಳಿವಳಿಕೆಗೆ ಕಾವಲು, ಆತನು ವಂಚಕನ ಮಾತುಗಳನ್ನು ಕೆಡವಿಬಿಡುವನು.
  yap-yap: I SOMOL e ma guy ni nge par e tin nib rriyul’, ni be pug ngalang e sasalap
    ko pi’in malulfith l’ugun.
  hlt-MCSB: BOEIPA kah mik loh mingnah te a kueinah tih, hnukpoh kah olka te a paimaelh
    pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓኣፓ ዔራቶና ዓኣ ዓሶ ኮሺ ዛጋኔ፤ ጉሙርቂፃባኣ ዓሳ ቱኬ ቱኡዞ ጋዓንቴ ዒ ጉሪ ማሃኔ።
  kew-kew: Adaa Aa-me epe makuae kone luabu waru suruboa mo yaa agaa ne aanuna yaa
    agaa luabu rabuaniaya.
  twi-ASANTE: Awurade ani wɛn nimdeɛ, na ɔsɛe ɔtorofoɔ nsɛm.
  eng-WEBU: The LORD’s eyes watch over knowledge, but he frustrates the words of the
    unfaithful.
  wal-wal: GODAI tumaa naagees; shin worddanchchatu qaalaa i aatti yeggees.
  acu-NT: Apu Yus paan nintimniun wainui. Antsu anangkartinka antujachminun chichasti
    tusa nintimtikui.
  spa-PDDPT: Los ojos de Yavé velan por la verdad, Y Él descubre el engaño de los
    traicioneros.
  gun-gun: Hi'arandu va'e re Senhor oma'ẽ vy omoĩ atã 'rã, ha'e rã heko vai va'e ijayvua
    ma omboaxapa rive 'rã.
  agu-BL: Yi Kajcaw yi kaRyosil ilenin na tzan tan chiq'uicy'le'n yi e' na cyal yi
    bintzi. Ncha'tz tan i' na lajluchaxe't yi e'chk la'jil yi na cyal yi e' la'j.
  ilo-ULB: Kanayon a sipsiputan dagiti mata ni Yahweh ti pannakaammo, ngem daddadaelenna
    dagiti sasao dagiti mangliliput.
  kpg-kpg: Dimaadua e daumada, e daahi di tonu mai dana haga dee gila nnelekai digau
    kai tilikai.
  uig-ARA: پەرۋەردىگارنىڭ كۆزى ئىلىم-ھەقىقەتنى ساقلار؛ ئۇ ئىپلاسلارنىڭ سۆزلىرىنى ئېچىپ
    تاشلاپ بىكار قىلار.
  bps-bps: I kaglut gal man i to, too nifat Dwata, fagu di kablabalan i kakakéng gal
    sanman i to là gsalig.
  sus-sus: Alatala nɔndi nan makantama, kɔnɔ a yanfante xa wɔyɛnyi xun nakanama nɛ.
  pon-2006: KAUN-O kin ketin mwasamwasahn pwe me mehlel en kin pweida ni eh kin ketin
    kasohwe lokaiahn aramas au likamw akan.
  ksd-ksd: A mata i ra Luluai i vaale bat nina i kabinana, Ma i pukue vapurpuruan
    ra tinata kai ra tena vavagu.
  tur-YTC: Yahve'nin gözleri bilgiyi korur, Ama sadakatsizin sözlerini boşa çıkarır.
  bel-N: Вочы ГОСПАДА захоўваюць веданьне, Ён касуе словы ліхадзея.
  grc-BRENT: Οἱ δὲ ὀφθαλμοὶ Κυρίου διατηροῦσιν αἴσθησιν, φαυλίζει δὲ λόγους παράνομος.
  ind-AYT: Mata TUHAN menjaga pengetahuan, tetapi Dia meruntuhkan perkataan pengkhianat.
  nya-nya: Maso a Yehova amakhala pa anthu odziwa bwino zinthu, koma Iye adzalepheretsa
    mawu a anthu osakhulupirika.
  hrv-hrv: Pogled Jahvin čuva znanje, Jahve pomućuje riječi bezbožnika.
  mps-mps: Genuai Bidigo te tobage wiegi yai koneani kolesaga elalubo we bidi te bugagia
    tonalu, tama agai te tibo kolesaga ebo bidi dabego po te aiyaba elalubo dao.
  tpi-tpi: Bikpela i save was gut long olkain gutpela save, na em i save daunim tok
    bilong ol man bilong giaman.
  dan-1931: HERRENS Øjne agter på Kundskab, men han kuldkaster troløses Ord.
  vie-OVCB: Chúa Hằng Hữu bảo vệ người thông sáng, người dối gian bị Chúa tảo trừ.
  guj-2017: યહોવાહની દૃષ્ટિ જ્ઞાનીની સંભાળ રાખે છે, પણ કપટી માણસના શબ્દોને તે ઉથલાવી
    નાખે છે.
  pon-2006A: KAUN-O kin ketin mwasamwasahn pwe me mehlel en kin pweida ni eh kin ketin
    kasohwe lokaiahn aramas au likamw akan.
  por-BRBSL: Os olhos de Yahweh zelam pelo conhecimento, mas ele frustra as palavras
    dos infiéis.
  swe-swe: Herrens (Jahves) ögon skyddar [den som har] kunskap (insikt, förståelse),
    men han omkullkastar den trolöses (bedragarens) ord.
  cth-cth: BAWIPA mit ni panuenae a kountouk, hatei yuemnae ka tawn hoeh e lawk teh
    ouk a takhoe.
  twi-twi: Awurade ani wɛn nimdeɛ, na ɔsɛe ɔtorofo nsɛm.
  hlt-hlt: BOEIPA kah mik loh mingnah te a kueinah tih, hnukpoh kah olka te a paimaelh
    pah.
  tbz-SIM: Kuyie nkɑ̃nkɛ́mu mɛciì nyɛmbɛ̀, kɛ yetírí bɛnitiyɛibɛ nɑ́ɑǹtì.
  msy-2020: Ikiavɨra Itir God deraghavɨra gumazir fofozir aghuim akakazimɨn gara,
    gumazir ifavaribar akaba, da dɨkabɨri.
  dop-dop: Tɑcɑɑ kentiɣi nyəm tɔɔ kɛ́, nɑ ɩ́ liɣitiɣi ɑsɑɣɑɑ kʋyɔɣɔtʋtʋ.
  azb-azb: Rəbbin gözləri biliyi qoruyar, Xainin sözlərini isə boşa çıxarar.
  eng-DBY: The eyes of Jehovah preserve knowledge; but he overthroweth the words of
    the unfaithful.
  hin-2017: यहोवा ज्ञानी पर दृष्टि करके, उसकी रक्षा करता है, परन्तु विश्वासघाती की
    बातें उलट देता है।
  wol-KYG: Aji Sax jeey sàmm liy dëgg, di weddi waxi fen-kat.
  bjr-bjr: Yaaweefa amiqira iriranara faqa anoona ufa qiranara faqa rakisida nindafaida
    maridanoo. Unna qimariasa ufa Yaaweefa akooqoo kooroomma sainaqa aiqamausa irifaranoo.
  eng-YLT: The eyes of Jehovah have kept knowledge, And He overthroweth the words
    of the treacherous.
  kne-kne: Ilaen Diyos ta mapaneknekan din tet-ewa, ngem dadaelena din planon di maetek
    ya nasikap.
  eng-WYC-2017: The eyes of the Lord keep knowing; and the words of a wicked man be
    deceived.
  eng-WMBB: The LORD’s eyes watch over knowledge, but he frustrates the words of the
    unfaithful.
  urd-GVH: रब की आँखें इल्मो-इरफ़ान की देख-भाल करती हैं, लेकिन वह बेवफ़ा की बातों
    को तबाह होने देता है।
  rug-rug: E Zihova si kopu totoko nia sa tinumatumae, ba soara i Sa sari zinama tadi
    pu kokoha.
  gaz-gaz: Iji Waaqayyoo xiyyeeffatee beekumsa ilaala; inni garuu dubbii nama hin
    amanamnee ni busheessa.
  fra-LSG: Les yeux de l’Éternel gardent la science, Mais il confond les paroles du
    perfide.
  yal-yal: Fe kolonna Alatala nan yii, koni a yanfantenna falani fuma nɛn.
  haw-1868: O na maka o Iehova, malama aku no i ka ike, Hoohiolo oia i na olelo a
    ka mea aia.
  arb-NAV: عَيْنَا الرَّبِّ تَرْعَيَانِ الْمَعْرِفَةَ، وَهُوَ يُخَرِّبُ كَلامَ الْغَادِرِينَ.
  ewe-ewe: Yehowa ƒe ŋkuwo le nugɔmesese ŋu, ke etrɔa gbo nuteƒemawɔlawo ƒe nyawo.
  eng-LEE: The eyes of the Lord guard knowledge, and he overturneth the words of the
    treacherous.
  asm-FB: যিহোৱাৰ চকুৱে জ্ঞানৰ ওপৰত দৃষ্টি ৰাখে; কিন্তু তেওঁ বিশ্বাসঘাতকৰ কথা উৎখাত
    কৰে।
  sus-A: عَلَتَلَ نْندِ نَن مَكَنتَمَ، كْنْ عَ يَنقَنتٍ شَ وْيّنيِ شُن نَكَنَمَ نّ.
  fra-SBL: Les yeux de Yahvé veillent sur la connaissance, mais il contrarie les paroles
    des infidèles.
  hbo-hbo: עֵינֵ֣י יְ֭הוָה נָ֣צְרוּ דָ֑עַת וַ֝יְסַלֵּ֗ף דִּבְרֵ֥י בֹגֵֽד׃
  kik-kik: Maitho ma Jehova nĩmamenyagĩrĩra ũmenyo, no nĩathaahagia ciugo cia ũrĩa
    ũtarĩ mwĩhokeku.
  fra-NCL: Les yeux de Yahweh gardent la science, mais il confond les paroles du pervers.
  cek-AK: Angraeng ih mik mah loe palunghahaih lok to pakaa moe, zaehaih sak koeh
    kami ih loknawk loe tiah doeh sah pae ai.
  cuk-cuk: Bab-Jehová dule-binsaed-ibedgi nakuleged. Bab-Jehová, dule-gakansili-e-ibmar-sogeddi
    oyoged, e-sunmaked gakanye.
  uig-CYR: Пәрвәрдигарниң көзи илим-һәқиқәтни сақлар; У ипласларниң сөзлирини ечип
    ташлап бекар қилар.
  tel-2017: జ్ఞానం గలవాడిపై యెహోవా చూపు నిలుపుకుని అతణ్ణి కాపాడతాడు. విశ్వాస ఘాతకుల
    మాటలు ఆయన కొట్టి పారేస్తాడు.
  hat-BSA: Zye a SENYÈ a konsève konesans; men Li boulvèse pawòl moun malveyan yo.
  kos-kos: LEUM GOD El akkeye mwet orekma pwaye, a El tia akkeye kas kikiap lun mwet
    kutasrik.
  hbo-WLC: עֵינֵ֣י יְ֭הוָה נָ֣צְרוּ דָ֑עַת וַ֝יְסַלֵּ֗ף דִּבְרֵ֥י בֹגֵֽד׃
  ibo-ibo: Anya Onyenwe anyị na-echebe ihe ọmụma, ma ọ na-emebi atụmatụ niile nke
    ndị aghụghọ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଚକ୍ଷୁ ଜ୍ଞାନପ୍ରାପ୍ତ ଲୋକକୁ ରକ୍ଷା କରେ; ମାତ୍ର ବିଶ୍ୱାସଘାତକର କଥା
    ସେ ଓଲଟାଇ ପକାନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a tümwünü chon silelap, nge a atai än chon chofana
    kapas.
  rop-rop: YAWEI oldei maindimbat detlot pipul hu jidan trubalawei, bat im meigim
    nogudbala ola plen blanga detlot pipul hu oldei tok laiyinbala wed.
  ukr-1871: Очі Господнї мають знаннє всього, а слова проступника він в нїщо обертає.
  deu-1951: Die Augen des HERRN behüten die Erkenntnis, aber er verwirrt die Reden
    des Betrügers.
  eng-JPS: The eyes of the LORD preserve him that hath knowledge, but He overthroweth
    the words of the faithless man.
  srp-1865: Oèi Gospodnje èuvaju znanje, a poslove bezakonikove obara.
  lug-lug: Amaaso ga Mukama galabirira amazima, era adibya entegeka z’abatali beesigwa.
  heb-heb: עיני יהוה נצרו דעת ויסלף דברי בגד׃
  ben-IRV: সদাপ্রভুর চোখ জ্ঞানবানকে রক্ষা করে; কিন্তু তিনি বিশ্বাসঘাতকের কথা ফেলে
    দেন।
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਗਿਆਨ ਦੀ ਰੱਖਿਆ ਕਰਦੀ ਹੈ, ਪਰ ਧੋਖੇਬਾਜ਼ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਉਹ ਉਲਟ
    ਪੁਲਟ ਕਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ မျက်စိ တော်သည် ပညာ အတတ်ကို စောင့် ၏။ ပြစ်မှား သောသူ၏စကား ကိုကား
    ချေ တော်မူ၏။
  tte-O: Siya me ali katai Yaubada isagusaguili na tomwakota ana walo Yaubada iyapileyoili
    koina iunui.
  tbg-tbg: Noravano Kotiva koqe avu aato vo qara vo qara iraqaa koqema kero raqikiharo,
    viva una ti variaka uvara kia quqaa uvave tivakeharo vika uva qaqini varake vaira.
  hmo-hmo: Lohiabada ese aonega hereva ia itaia noho, bona ia durua noho, to koikoi
    taudia edia hereva ia koua noho.
  urd-urd: ख़ुदावन्द की आँखें 'इल्म की हिफ़ाज़त करती हैं; वह दग़ाबाज़ों के कलाम को
    उलट देता है।
  rus-SYN: Очи Господа охраняют знание, а слова законо-преступника Он ниспровергает.
  bqc-SIM: Dii ìↄ wɛ́tɛ dↄ̃ai, ì mↄafilide ɛɛkaɛ̀ a ↄzĩ.
  tcz-CHONGTHU: Yahweh Pakai in hetna kiti hi Amit tenin ave-jing in, chule kitahna
    bei mi chu apaidoh jin ahi.
  mar-mar: परमेश्वराचे नेत्र ज्ञानाचे रक्षक आहेत, परंतु तो विश्वासघातक्यांची वचने
    उलथून टाकतो.
  hlt-THB: Bawipa mik ing simthainaak ak ta thlang ce khoemdoen nawh, cehlai amak
    ypawm thlang ak awi ce am ngai zaak na kaw.
  qub-qub: Tayta Diosga yachajcunata yanapänanpämi ricapaycan. Llullacunatami ichanga
    manacajman churan.
  bqp-bqp: Dikiri wɛ́ dìgↄ̃ pɛ́ dↄ̃naai, àdi mìkpɛrɛ zu náanisaride yãnɛ.
  hat-hat: Seyè a pwoteje moun k'ap di verite. Men, li fè moun k'ap bay manti yo wont.
  eng-BSB: The LORD’s eyes keep watch over knowledge, but He frustrates the words
    of the faithless.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa wɛlɛzu faaɠwɛgi ma, kɛlɛ toɠa ɗa yaava nui ná-kisiɛiti
    supu.
  eng-WEBPB: The LORD’s eyes watch over knowledge, but he frustrates the words of
    the unfaithful.
  kbq-kbq: Ra Anumzamo'a antahi'zama erizante avu'a anteno kegava nehianagi, hazenke
    vahe'mofo kea erinetre.
  nhe-BL: TOTECO quinmocuitlahuía tlacame tlen quipiyaj tlalnamiquilistli, pero yajaya
    quintlasosolhuilía tlen quisencajtoque tlacame tlen ax quitlepanitaj TOTECO huan
    mocualtlalíaj para quichihuase tlen fiero.
  bus-bus: Dii wɛ́ɛ ègↄ̃ tɛ́ dↄ̃nazi, è mìkpɛɛ zu náanɛsaide yãnɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ume'egatu a'e. Uzekaiw katu ze'eg azeharomoete
    har rehe. Umuaiw hemu'em ma'e wanemiapo ràm.
  eng-DRA: 'The eyes of the Lord preserve knowledge: and the words of the unjust are
    overthrown.'
