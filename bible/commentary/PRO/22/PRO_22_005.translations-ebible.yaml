verse: PRO.022.005
translations:
  mal-C: ദുഷ്ടരുടെ പാതയിൽ മുള്ളുകളും കെണിയുമുണ്ട്, എന്നാൽ സ്വന്തം ജീവനു വിലകൽപ്പിക്കുന്നവർ
    അവയിൽനിന്നെല്ലാം അകന്നുനിൽക്കുന്നു.
  deu-TKW: Dornen, Schlingen liegen auf dem Wege des Falschen; wer sein Leben bewahrt,
    bleibt fern von ihnen.
  lin-lin: Nzela ya bato mabe ezalaka na banzube mpe mitambo, kasi moto oyo abatelaka
    molimo na ye azalaka mosika na yango.
  eng-LSV: Thorns [and] snares [are] in the way of the perverse, || Whoever is keeping
    his soul is far from them.
  eng-GNV: 'Thornes and snares are in the way of the frowarde: but he that regardeth
    his soule, will depart farre from them.'
  eng-WEBSTER: 'Thorns and snares are in the way of the froward: he that doth keep
    his soul shall be far from them.'
  nhw-BL: Onca miyac tlaijiyohuilistli huan tlamantli catli mahuilili ipan iojhui
    se masehuali catli amo quitlepanita TOTECO, pero se catli tlalnamiqui quinequi
    itztos para miyac xihuitl huan mohuejcatlalis ica nochi catli amo cuali.
  swh-ONEN: Katika mapito ya waovu kuna miiba na mitego, bali yeye ailindaye nafsi
    yake hukaa mbali nayo.
  bba-bba: Sɑ̃ki kɑ yɛ̃ri rɑ n wɑ̃ɑwɑ tɔn kɔ̃son swɑɑ sɔɔ. Wi u win hunden fɑɑbɑ kĩ,
    wiyɑ rɑ n kɑ yi tondinɛ.
  eng-KJVCPB: 'Thorns and snares are in the way of the froward: He that doth keep
    his soul shall be far from them.'
  luo-luo: Yore joma timo richo opongʼ gi kudho kod obadho; to ngʼat morito chunye
    obedo mabor kodgi.
  meu-meu: Ginigini bona idoa na lalo-gagevagageva tauna ena dala ai mimia; a sibona
    e hegimamu tauna na dauhai baine noho.
  npi-ULB: टेडा मानिसहरूको मार्गमा काँढा र पासाहरू लुकेका हुन्छन् । आफ्नो जीवनको रखवाली
    गर्नेचाहिँ तीबाट टाढै बस्‍ने छन् ।
  yor-yor: 'Ègún àti ìdẹ̀kùn ń bẹ ní ọ̀nà aláyídáyidà: ẹni tí ó bá pa ọkàn rẹ̀ mọ́
    yóò jìnnà sí wọn.'
  ind-ind: Kehidupan orang-orang licik penuh hambatan dan bahaya yang mengancam. Jauhilah
    mereka agar hidupmu aman!
  pes-OPCB: راه اشخاص فاسد از خارها و دامها پوشیده است، پس اگر جان خود را دوست داری
    از رفتن به راه آنها خودداری کن.
  tgl-ULB: Ang mga tinik at mga patibong ay nakalatag sa daan ng sutil; kung sino
    man ang mag-ingat ng kaniyang buhay ay papanatilihing malayo mula sa kanila.
  hui-hui: Í̠ holene bayale hame lariyagua wali agali mini kowi mana ko biaga karu
    minigi biaga gono harigani waga bidago uruniha ti do wiagadagua í̠ gono uruniha
    do wuleni hariga balalu pugu bibe.
  mya-mya: သဘောကောက်သောလူ သွားရာလမ်း၌၊ ဆူး ပင်များနှင့် ကျော့ကွင်းများရှိတတ်၏။ မိမိစိတ်ဝိညာဉ်ကို
    စောင့်ရှောက်သောသူမူကား ဝေးစွာ ရှောင်သွားလိမ့်မည်။
  bod-N: ཁྲམ་པའི་ལམ་དུ་ཚེར་མ་རྙི་རྒྱས༌གང༌། །རང་སེམས་སྲུང་པ་དེ་དང་རིང་དུ༌གྱེས།།
  wsk-wsk: Kari memek ko tuang te mu mutim ilu beteman ale dagarok kira beteman se
    aniso; bare kari ko aolak ko sinar taso mu memek mu duap te me namoso.
  sna-sna: Munzira yeakaipa mune minzwa nemisungo, asi uyo anochengeta mweya wake
    anogara kure nazvo.
  spa-BLM: Espinas y trampas hay en el camino de los malvados; quien guarda su alma
    se aleja de ellos.
  cac-cac: A d'a yol sb'e eb' chuc, ichato te ay te' q'uiix yed' yaal ayemi. Axo pax
    eb' stan̈vej sb'a jun, man̈ junn̈ejoc sb'eyec' eb' yed' eb' chuc chi'.
  swh-ULB: Miiba na mitego hulala katika njia ya wakaidi; yeye anayelinda maisha yake
    atakuwa mbali navyo.
  bel-bel: Церні і сеткі на дарозе падступнага; хто беражэ душу сваю, адыдзіся ад
    іх.
  deu-ELBBK: 'Dornen, Schlingen sind auf dem Weg des Verkehrten: wer seine Seele bewahrt,
    hält sich fern von ihnen.'
  mbb-OT: Is ibayà te lalung he menge etew, ne iring te zalan he zuǥiyen wey zuen
    duen menge litag. Is etew he ebpekeziyù keniyan he zalan ne ed-empingan din is
    untung din.
  mal-2015: വക്രന്റെ വഴിയിൽ മുള്ളും കുടുക്കും ഉണ്ടു; തന്റെ പ്രാണനെ സൂക്ഷിക്കുന്നവൻ
    അവയോടു അകന്നിരിക്കട്ടെ.
  rmc-rmc: O koľaka the o pasci hine pro drom le previsarde manušeskro, ale ko chraňinel
    peskro dživipen, dural len obdžala.
  pes-OPV: خارها و دامها در راه کجروان است، اما هرکه جان خود را نگاه دارد از آنها
    دور می‌شود.
  ron-1924: 'Спинь ши курсе сунт пе каля омулуй стрикат: чел че-шь пэзеште суфлетул
    се депэртязэ де еле.'
  ben-OBCV: দুষ্টদের চলার পথে ফাঁদ ও চোরা খাদ থাকে, কিন্তু যারা নিজেদের জীবন রক্ষা
    করে তারা সেগুলি থেকে দূরে সরে থাকে।
  som-som: Qodxan iyo dabinnaba waxay yaalliin jidka ninka qalloocan, Laakiinse kii
    naftiisa dhawraa waa ka fogaan doonaa iyaga.
  lat-VUC: Arma et gladii in via perversi; custos autem animæ suæ longe recedit ab
    eis.
  eng-ASVBT: 'Thorns and snares are in the way of the perverse: He that keepeth his
    soul shall be far from them.'
  mna-mna: Zaala ta wal sananŋan titoto, ina ipata. Pa worwooro matanmatanŋan mi kilis
    boozomen imbotmbot la. Tana tomtom ta so mataana iŋgalŋgal itunu, nako imbotmbot
    molo pa zaala kizin.
  ita-1885: Spine e lacci son nella via dell'uomo perverso; Chi guarda l'anima sua
    sarà lungi da queste cose.
  eng-LXXUP: Thistles and snares are in perverse ways; But he that keeps his soul
    will refrain from them.
  eng-ULB: Thorns and snares lie in the path of the perverse; whoever guards his life
    will keep far from them.
  spa-VBL: Solo hay espinas y trampas en el camino de los corruptos. Los que estiman
    sus vidas se mantendrán lejos de ellos.
  fra-_FOB: Il y a des épines et des pièges dans la voie du pervers; celui qui garde
    son âme, s'en éloignera.
  mal-mal: വക്രന്റെ വഴിയിൽ മുള്ളും കെണിയും ഉണ്ട്; തന്റെ പ്രാണനെ സൂക്ഷിക്കുന്നവൻ അവയോട്
    അകന്നിരിക്കട്ടെ.
  lit-lit: Erškėčiai ir žabangos yra sukto žmogaus kelyje; kas saugo savo sielą, bus
    toli nuo jų.
  urd-GVR: Bedīn kī rāh meṅ kāṅṭe aur phande hote haiṅ. Jo apnī jān mahfūz rakhnā
    chāhe wuh un se dūr rahtā hai.
  suz-BL: दूली पाइब आन लांम चू नु ग्‍याइल बाक्‍नीम। होस पाइबपुकी मेको आन क्‍येङा ङोन
    बाक्‍नीम।
  eng-NOY: Thorns and snares are in the way of the deceitful; He that will preserve
    his life will be far from them.
  ita-1927: Spine e lacci sono sulla via del perverso; chi ha cura dell’anima sua
    se ne tien lontano.
  ckb-ckb: چقڵ و تەڵە لە ڕێگای پیاوی خواردایە، بەڵام ئەوەی خۆی بپارێزێت لێی دوور دەکەوێتەوە.
  eng-BBE: 'Thorns and nets are in the way of the twisted: he who keeps watch over
    his soul will be far from them.'
  kan-OKCV: ದುಷ್ಟರ ದಾರಿಯಲ್ಲಿ ಮುಳ್ಳುಗಳೂ, ಉರುಲುಗಳೂ ಇವೆ; ತನ್ನ ಜೀವವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳುವವನು
    ಅವುಗಳಿಂದ ದೂರವಾಗಿರುವನು.
  tam-2017: மாறுபாடுள்ளவனுடைய வழியிலே முட்களும் கண்ணிகளும் உண்டு; தன்னுடைய ஆத்துமாவைக்
    காக்கிறவன் அவைகளைவிட்டுத் தூரமாக விலகிப்போவான்.
  spa-RV-1909: 'Espinas y lazos hay en el camino del perverso: el que guarda su alma
    se alejará de ellos.'
  ron-BTF: Spini și capcane sunt în calea celui pervers; cel ce își păstrează sufletul
    va fi departe de ele.
  eng-WEBP: Thorns and snares are in the path of the wicked; whoever guards his soul
    stays far from them.
  eng-FBV: Thorns and traps lie in the path of crooked people; those who value their
    lives will stay away from them.
  nld-1939: Doornen en strikken liggen op de weg van den valsaard; Wie zijn leven
    liefheeft, blijft er ver vandaan.
  nch-BL: Onca miyac taijyohuilisti huan tamanti cati mahuilili ipan iojhui se masehuali
    cati amo quitepanita TOTECO, pero se cati talnamiqui huan quinequi itztos miyac
    xihuit, mohuejcatalis ten nochi cati amo cuali.
  vie-1934: Trong đường kẻ gian tà có gai chông và cái bẫy; Ai gìn giữ linh hồn mình
    sẽ cách xa nó.
  hin-CV: कुटिल व्यक्ति के मार्ग पर बिछे रहते हैं कांटे और फंदे, किंतु जो कोई अपने
    जीवन के प्रति सावधान रहता है, स्वयं को इन सबसे दूर ही दूर रखता है.
  eng-OURB: 'Thorns and snares are in the path of the wicked: whoever guards his soul
    stays from them.'
  spa-BES: 'Espinas y redes están en el camino del perverso: el que vigila su alma
    estará lejos de ellos.'
  tdx-tdx: An-dala’ ty mengoke ty fatike naho ty fandrike; ihankaña’ ty mahambem-piaiñe.
  tha-KJV: หนามและบ่วงอยู่ในทางของคนตลบตะแลง บุ​คคลที่ระแวดระวังจิตใจตนเองจะอยู่ไกลเสียจากสิ่งเหล่านี้
  por-BR-2018: Há espinhos e ciladas no caminho do perverso; quem cuida de sua alma
    deve ficar longe de tal caminho .
  deu-ELO: Dornen, Schlingen sind auf dem Wege des Verkehrten; wer seine Seele bewahrt,
    hält sich fern von ihnen.
  eng-WYC-2018: Armours and swords be in the way of a wayward man; but the keeper
    of his soul goeth away far from those. (Arms, or weapons, and swords be on the
    way of the wayward; but he who keepeth his life safe goeth far away from them.)
  epo-epo: Dornoj kaj retoj estas sur la vojo de malbonagulo; Kiu gardas sian animon,
    tiu malproksimiĝas de ili.
  uig-PIN: Ⱨiyligǝrlǝrning yolida tikǝnlǝr, tuzaⱪlar yatar; Ɵz yoliƣa ⱨezi bolƣan
    kixi ulardin yiraⱪ bolar.
  beo-beo: Wadela:i hamosu dunu da esalusu logoga ahoasea, sani bagohame ba:sa. Di
    da dia esalusu amoma asigi galea, amo saniga dasa:besa:le, segasa:ima.
  tpi-OTNT: Olkain samting bilong mekim man i pundaun na bagarap, i stap long rot
    bilong ol man bilong mekim pasin nogut. Sapos man i laik i stap gut, em i mas
    was gut long wokabaut bilong en na abrusim ol dispela kain samting nogut.
  hau-SA: A hanyoyin mugu akwai kaya da tarko, amma duk wanda ya kiyaye ransa kan
    kauce musu.
  uig-LAT: Hiyligerlerning yolida tikenler, tuzaqlar yatar; Öz yoligha hézi bolghan
    kishi ulardin yiraq bolar.
  nde-nde: Endleleni yababi kugcwele ameva lemjibila, kodwa onanzelela umphefumulo
    wakhe unqenqela khatshana.
  ton-ton: '‌ʻOku ʻi he hala ʻoe talangataʻa ʻae ʻakau talatala mo e ngaahi tauhele:
    ko ia ʻoku fai ke tauhi hono laumālie te ne hiki mamaʻo mei ai.'
  ces-1613: Trní a osídla jsou na cestě převráceného; kdož ostříhá duše své, vzdálí
    se od nich.
  eng-WMB: Thorns and snares are in the path of the wicked; whoever guards his soul
    stays far from them.
  tam-TCV: கொடியவர்களின் பாதைகளில் முட்களும் கண்ணிகளும் இருக்கும்; ஆனால் தன் ஆத்துமாவைக்
    காத்துக்கொள்கிறவர்கள் அவற்றிலிருந்து தூரமாய் விலகுகிறார்கள்.
  ceb-ULB: Mga tunok ug mga lit-ag ang naglaray sa agianan sa masinupakon; si bisan
    kinsa nga nagbantay sa iyang kinabuhi mapahilayo gikan kanila.
  pol-UBG: Ciernie i sidła są na drodze przewrotnego; kto strzeże swej duszy, trzyma
    się z dala od nich.
  agr-agr: Aents pegkegchau aina nuna tsanumtaiji aidauk ishamain ainawai. Untsu aents
    niina pujutjin kuitama duka nunak tupantawai.
  kyc-kyc: Embena yongo doko range mona nyere ramo doko wambu yulu koo pingi dupwa
    nyelana anga piru silyamo dupwana repeta paa napipi.
  urd-GVU: بےدین کی راہ میں کانٹے اور پھندے ہوتے ہیں۔ جو اپنی جان محفوظ رکھنا چاہے
    وہ اُن سے دُور رہتا ہے۔
  deu-1912: Stachel und Stricke sind auf dem Wege des Verkehrten; wer sich aber davon
    fernhält, bewahrt sein Leben.
  kan-2017: ವಕ್ರಬುದ್ಧಿಯುಳ್ಳವನ ಮಾರ್ಗದಲ್ಲಿ ಮುಳ್ಳುಗಳೂ, ಉರುಲುಗಳೂ ತುಂಬಿವೆ, ತನ್ನನ್ನು ರಕ್ಷಿಸಿಕೊಳ್ಳುವವನು
    ಅವುಗಳಿಗೆ ದೂರವಾಗಿರುವನು.
  yap-yap: Fa’anra ba t’uf rom e pogofan rom, ma ngam par u orel ko pi wup ni bay
    u kanawo’ ni girdi’ ni kireb e ma aw ngay.
  hlt-MCSB: Voeldak kah longpuei ah pael phoh neh a hling a hang om. A hinglu aka
    ngaithuen long tah te te a lakhla tak.
  mdy-ETH: ፑርቶ ዓሶኮ ጎይፆይዳ ዓንጊሢና ፒሮና ዓኣኔ፤ ፔ ቶኦኮ ካፓሢ ጋዓንቴ ዬያፓ ሃካኔ።
  kew-kew: Aa malopawa ma-oyaya yaere wae pora pamua pea. Aa meda nipu epe-rupa aapena
    niminaaliare waea pape pora pakeaya.
  twi-ASANTE: Nkasɛɛ ne mfidie wɔ amumuyɛfoɔ akwan so, nanso deɛ ɔbɔ ne kra ho ban
    no mmɛn ho.
  eng-WEBU: Thorns and snares are in the path of the wicked; whoever guards his soul
    stays far from them.
  wal-wal: Iita uraa ogiyan agunttainne piree de7ees; shin bana naagiya asi etappe
    haakkees.
  acu-NT: Pase aintsu nintinka jinta jangki irunmaunum tura ejatak untsuri ukusmauwa
    tumawaitai. Antsu aints tuke Yusnum pujustas wakerakka nu jintanam wekaasatniunka
    arantak nakitawai.
  spa-PDDPT: Espinos y lazos hay en el camino de los perversos, El que guarda su alma
    se aparta de ellos.
  gun-gun: Heko vai va'e oikoa rupi oĩ nhuã ha'e juu vaikue, ha'e rã guekovea ombovare
    va'e ma ha'e va'e gui mombyrya rupi 'rã oo.
  agu-BL: At wi'nin e'chk tramp le chibe' yi e' mal nak, poro cyakil yi e' yi na chiq'uicy'lej
    quib, na chijoy puntil tan qui chibene'n tul e'chk trampa'tz.
  ilo-ULB: Adda sisiit ken silsilo iti dalan dagiti dakes; ti siasinoman a mangsaluad
    iti biagna ket maiyadayo kadagitoy.
  kpg-kpg: Maa goe e aloho i do mouli, goe hagapaa gi daha mo di ala o digau huaidu
    ala e hagamada belee kumi goe.
  uig-ARA: ھىيلىگەرلەرنىڭ يولىدا تىكەنلەر، تۇزاقلار ياتار؛ ئۆز يولىغا ھېزى بولغان
    كىشى ئۇلاردىن يىراق بولار.
  bps-bps: I to kmabas i kton, fawag di dalan nun fawel, i fawel i dad to sasè.
  sus-sus: Tunbee nun gantanyie na tinxintare xa kira xɔn ma, kɔnɔ mixi naxan mɛɛnima
    a yɛtɛ ma, a a makuyama nɛ mɛnni ra.
  pon-2006: Ma ke kesempwalki omw mour, dehr karanih lidip kan limwahn ahl akan me
    kin lidipihedi me suwed kan.
  ksd-ksd: A umana kait ma ra umana kun dia tur bat ra nga kai ra tena vana rara;
    Nina i balaure ra tulungeana na ki vailik kan diat.
  tur-YTC: Dikenler ve tuzaklar kötülerin yolundadır, Canını koruyan onlardan uzak
    durur.
  bel-N: Церні і пасткі на шляху крывадушнага, а хто захоўвае душу сваю, той аддаляецца
    ад іх.
  grc-BRENT: Τρίβολοι καὶ παγίδες ἐν ὁδοῖς σκολιαῖς, ὁ δὲ φυλάσσων τὴν ἑαυτοῦ ψυχὴν
    ἀφέξεται αὐτῶν.
  ind-AYT: Duri dan perangkap ada di jalan orang yang bengkok hatinya; dia yang menjaga
    jiwanya akan menjauhi mereka.
  nya-nya: Mʼnjira za anthu oyipa muli minga ndi misampha, koma amene amasala moyo
    wake adzazipewa zonsezo.
  hrv-hrv: 'Trnje i zamke su na putu varalici: tko čuva život svoj, daleko je od oboga.'
  mps-mps: Te bidi tulalu, tama te dolobo tobage nai dabe, te dwai kolesaga ebo bidi
    dabego sunumide elalubao. Te bidi bugagia bidabo homu ebaso da, aga bilibo te
    bugagia tonalu, tama te tobage dwai nai dabe ela somainu yao.
  tpi-tpi: Olkain samting bilong mekim man i pundaun na bagarap, i stap long rot bilong
    ol man bilong mekim pasin nogut. Sapos man i laik i stap gut, em i mas was gut
    long wokabaut bilong en na abrusim ol dispela kain samting nogut.
  dan-1931: På den svigefuldes Vej er der Torne og Snarer; vil man vogte sin Sjæl,
    må man holde sig fra dem.
  vie-OVCB: Trên đường người gian tà đầy gai góc và cạm bẫy; người muốn giữ hồn mình
    phải tránh cho xa.
  guj-2017: આડા માણસના માર્ગમાં કાંટા અને ફાંદા છે; જે માણસને જીવન વહાલું છે તે તેનાથી
    દૂર રહે છે.
  pon-2006A: Ma ke kesempwalki omw mour, dehr karanih lidip kan limwahn ahl akan me
    kin lidipihedi me suwed kan.
  por-BRBSL: Espinhos e laços estão no caminho dos malvados; quem guarda sua alma,
    fica deles.
  swe-swe: Törnen och fällor (snaror) finns längs med den obstinates (falskes, egensinniges)
    väg, den som värdesätter sitt liv håller distans till sådana människor.
  cth-cth: Lam longkawi dawk teh pâkhing hoi karap ao teh, a hringnae lamthung ka
    ring e teh hotnaw hoi ahlanae koe doeh ao.
  twi-twi: Nsɔe ne mfiri wɔ amumɔyɛfo akwan so, nanso nea ɔbɔ ne kra ho ban no mmɛn
    ho.
  hlt-hlt: Voeldak kah longpuei ah pael phoh neh a hling a hang om. A hinglu aka ngaithuen
    long tah te te a lakhla tak.
  tbz-SIM: Ipo nɛ̀ timɑ́tì dɛɛ̀ dìí onitiyɛiwe kó kucɛ miɛkɛ, wèè dɔ́ o fòmmu ò bɑ́ɑ́
    kù tũ̀nnɛ.
  msy-2020: Bizir gumazamizibagh amima me daighira ikuvim, da gumazamizir arazir kurabagh
    amibar tuavimɨn iti. Eghtɨ gumazim deragh ikɨsɨ, a deraghvɨra uan darorimɨn ganɨva,
    bizir kurar kabagh itavɨragh.
  dop-dop: Sɔwɑ nɑ kɑtɔsɩ pə wɛ yʋlʋ ɩsɑɣɑʋ mpɑɑʋ tɑɑ kɛ́. Ye wei ɩ́ sɔɔlɑ ɩ tɩ pə
    wɛɛ sɩ ɩ́ cɔlɔ-kʋ.
  azb-azb: Əyri yol tikanlıdır, orada tələlər var, Canını qoruyan bundan uzaqlaşar.
  eng-DBY: 'Thorns [and] snares are in the way of the perverse: he that keepeth his
    soul holdeth himself far from them.'
  hin-2017: टेढ़े मनुष्य के मार्ग में काँटे और फंदे रहते हैं; परन्तु जो अपने प्राणों
    की रक्षा करता, वह उनसे दूर रहता है।
  wol-KYG: Yoonu njublaŋ, ay dég aki fiir; ku sàmm sa bakkan sore ko.
  bjr-bjr: Aneenna mariranara amuqusinana anee manda oosana maree mariasa nári aatata
    fidaqa arimaria ufaannaki aruanoo qimasee rufia.
  eng-YLT: Thorns — snares [are] in the way of the perverse, Whoso is keeping his
    soul is far from them.
  kne-kne: Din mamanol sin biyag na et addawiana din danan di laway nemnem da, tan
    ad-ado isdi di tombek ya tagdey.
  eng-WYC-2017: Armours [or Arms] and swords be in the way of a wayward man; but the
    keeper of his soul goeth away far from those [or from them].
  eng-WMBB: Thorns and snares are in the path of the wicked; whoever guards his soul
    stays far from them.
  urd-GVH: बेदीन की राह में काँटे और फंदे होते हैं। जो अपनी जान महफ़ूज़ रखना चाहे
    वह उनसे दूर रहता है।
  rug-rug: Sari siraṉa tadi tie kaleadi si koa i na duduli rakihi meke na sipata;
    ba asa pu lavelave nia sa nana tinoa si koa va seu koarini.
  gaz-gaz: Karaa hamootaa irra qoraattii fi kiyyootu jira; namni lubbuu isaa eeggatu
    garuu waan kana irraa fagaatee jiraata.
  fra-LSG: Des épines, des pièges sont sur la voie de l’homme pervers; Celui qui garde
    son âme s’en éloigne.
  yal-yal: Ɲanle nun luti ratixine nan muxu ɲaxine kiraan xɔn, koni naxan waxi a niin
    nakantan feni, na a masigama a ra nɛn.
  haw-1868: Aia na kakalaioa a me na mea hihia ma ke ala o ka mea hele kekee; O ka
    mea malama i kona uhane, kaawale no oia ia mau mea.
  arb-NAV: فِي طَرِيقِ الْمُلْتَوِي شَوْكٌ وَأَشْرَاكٌ، وَمَنْ يَصُونُ نَفْسَهُ يَتَفَادَاهَا.
  ewe-ewe: Ŋu kple mɔkawo le ame vɔ̃ɖi la ƒe mɔ dzi, ke ame si dzɔ eƒe luʋɔ ŋuti la,
    ate ɖa xaa tso wo gbɔ.
  eng-LEE: 'Thorns and snares are on the way of a perverse man: he that doth guard
    his soul will keep far from them.'
  asm-FB: কুটিল লোকৰ পথত কাঁইট আৰু প্রৱঞ্চনাৰ ফান্দ থাকে; যিজনে নিজৰ আত্মা ৰক্ষা কৰে,
    তেওঁ সেইবোৰৰ পৰা দূৰত থাকে।
  sus-A: تُنبٍيٍ نُن فَنتَنيِيٍ نَ تِنشِنتَرٍ شَ كِرَ شْن مَ، كْنْ مِشِ نَشَن مّينِمَ
    عَ يّتّ مَ، عَ عَ مَكُيَمَ نّ مّننِ رَ.
  fra-SBL: Des épines et des pièges sont sur le chemin des méchants ; celui qui garde
    son âme se tient loin d'eux.
  hbo-hbo: צִנִּ֣ים פַּ֭חִים בְּדֶ֣רֶךְ עִקֵּ֑שׁ שֹׁומֵ֥ר נַ֝פְשֹׁ֗ו יִרְחַ֥ק מֵהֶֽם׃
  kik-kik: Njĩra cia andũ arĩa aaganu irĩ mĩigua na mĩtego, no ũrĩa ũgitagĩra ngoro
    yake aikaraga kũraya nacio.
  fra-NCL: Des épines et des pièges sont sur la voie du pervers ; celui qui garde
    son âme s’en éloigne.
  cek-AK: Poek angkawn kami caehhaih loklam loe soekhring hoi thaang hoiah koi; toe
    a hinghaih angvaeng kami mah loe ahmuen kangthla ah amhoe taak ving.
  cuk-cuk: Dule-isganamar-gudiidbina, ikomar bukwad, sakimar bukwad. Dule-na-san-sabgudiiddi,
    a-ibmarmargi bangued.
  uig-CYR: Һейлигәрләрниң йолида тикәнләр, қапқанлар ятар; Өз йолиға һези болған киши
    улардин жирақ болар.
  tel-2017: ముళ్ళు, ఉచ్చులు మూర్ఖుల దారిలో ఉన్నాయి. తనను కాపాడుకొనేవాడు వాటికి దూరంగా
    ఉంటాడు.
  hat-BSA: Pikan ak pèlen se nan chemen a pèvès yo; sila ki veye nanm li, va rete
    lwen yo.
  kos-kos: Kom fin lungse moul lom, na fahsr liki mwe kwasrip ma srumasrla mwet koluk
    ke inkanek lalos.
  hbo-WLC: צִנִּ֣ים פַּ֭חִים בְּדֶ֣רֶךְ עִקֵּ֑שׁ שׁוֹמֵ֥ר נַ֝פְשׁ֗וֹ יִרְחַ֥ק מֵהֶֽם׃
  ibo-ibo: Ogwu na igbudu dị nʼụzọ onye na-emebi iwu; ma onye kpọrọ ndụ ya ihe na-asọ
    ya asọ.
  ory-ory: କୁଟିଳ ଲୋକମାନଙ୍କ ପଥରେ କଣ୍ଟା ଓ ଫାନ୍ଦ ଥାଏ; ଯେ ଆପଣା ପ୍ରାଣ ରକ୍ଷା କରେ, ସେ ସେସବୁରୁ
    ଦୂରରେ ରହିବ।
  chk-chk: Lon alen ekewe aramasangau a wor iräfölüföl me sär, nge eman mi tümwünü
    manauan epwe toau seniir.
  rop-rop: If yu laigim det laif blanga yu, wal yu garra kipawei brom ol detlot trep
    weya trikim ola wikitwan pipul.
  ukr-1871: Тернина та сїлки лукавому по стежцї, а хто береже душу, держись од них
    далеко.
  deu-1951: Dornen und Schlingen sind auf dem Wege des Verkehrten; wer seine Seele
    bewahren will, bleibe fern davon!
  eng-JPS: Thorns and snares are in the way of the froward; he that keepeth his soul
    holdeth himself far from them.
  srp-1865: Trnje i zamke su na putu opakoga; ko èuva dušu svoju, biæe daleko od toga.
  lug-lug: Amaggwa n’emitego biri mu kkubo ly’omubambaavu; naye oyo akuuma emmeeme
    ye anaabyewalanga.
  heb-heb: צנים פחים בדרך עקש שומר נפשו ירחק מהם׃
  ben-IRV: বিপথগামীর পথে কাঁটা ও ফাঁদ থাকে; যে কেউ নিজের প্রাণ রক্ষা করে সে তাদের
    থেকে দূরে থাকবে।
  pan-pan: ਟੇਢਿਆਂ ਦੇ ਰਾਹ ਵਿੱਚ ਕੰਡੇ ਅਤੇ ਫਾਹੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਜਿਹੜਾ ਆਪਣੀ ਜਾਨ ਦੀ ਰੱਖਿਆ
    ਕਰਦਾ ਹੈ ਉਹ ਉਨ੍ਹਾਂ ਤੋਂ ਦੂਰ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: သဘော ကောက်သောလူ သွားရာလမ်း ၌ ၊ ဆူး ပင်များနှင့် ကျော့ကွင်း များရှိတတ်၏။
    မိမိ စိတ် ဝိညာဉ်ကို စောင့်ရှောက် သောသူမူကားဝေး စွာ ရှောင်သွားလိမ့်မည်။
  tte-O: Tem nige nuwanuwam silae ugite-kalatagiwo kisi sipwasipwa yo samasamali kulobaili
    siya mwa tonaenaeline kulobaili ali kamwasa mena.
  tbg-tbg: Qora kaiqa vare variaka ni varia aararaqaa airi haikavano vaiinti qoraiqama
    nimitaarirava vairo. Are koqema kera variataa irera, kia vi aararaqaa vuane.
  hmo-hmo: Tau dikana ena mauri dalana dekenai be hekwakwanai, bona tarapu idia noho,
    to iena lauma ia naria noho tauna, be unai gaudia dekena amo ia raka siri noho.
  urd-urd: टेढ़े आदमी की राह में काँटे और फन्दे हैं; जो अपनी जान की निगहबानी करता
    है, उनसे दूर रहेगा।
  rus-SYN: Терны и сети на пути коварного; кто бережет душу свою, удались от них.
  bqc-SIM: Lɛ ń baio ku gbɛ̃́ dↄ̀ↄsai zɛ́u, gbɛ̃́ pↄ́ ye aafiai ì kɛ̃́má.
  tcz-CHONGTHU: Phatlouna jenga chonpa lam lhahna chu ling le khaovin abom jin, koi
    hileh ling le khao lah'a kiveng thempa chu hoidoh tei ding ahi.
  mar-mar: कुटिलाच्या मार्गात काटे आणि पाश असतात; जो कोणी आपल्या जिवाची काळजी करतो
    तो त्यापासून दूर राहतो.
  hlt-THB: Thlakche a cehnaak lamawh hling ingkaw thang awm nawh, a hqingnaak ak ngaihthyn
    ingtaw cece qei hy.
  qub-qub: Fiyu runacunapa purinanchöga churaraycan trampacunawan cashacunallami.
    Alli cawayta munajcunaga chay caminupita witicunmi.
  bqp-bqp: Lɛ̀ɛ kũ tankutɛo kú gbɛ̃ dↄ̀rↄsaride zɛ́n, gbɛ̃ kũ à ye aafiaai dì kɛ̃ḿma.
  hat-hat: Moun ki mache kwochi jwenn pikan ak pèlen sou wout yo. Si ou renmen lavi,
    pa fè menm wout ak yo.
  eng-BSB: Thorns and snares lie on the path of the perverse; he who guards his soul
    stays far from them.
  tod-tod: Yaava ʋelei, ɠaingiti ka ti su, ta baliiti, maanɛai nu maaɠooza ba, ni
    è-yɛnvui wɔin ɠa è ma.
  eng-WEBPB: Thorns and snares are in the path of the wicked; whoever guards his soul
    stays far from them.
  kbq-kbq: Akrahe krahe avu'ava ene vahe'ma nevaza kampina, ave'ave zane vahe'ma azeri
    kukone me'ne. Hianagi iza'o agra'ama kegavama himo'a afete nemanie.
  nhe-BL: Onca miyac tlaijiyohuilistli huan tlamantli tlen mahuilili ipan iojhui se
    tlacatl tlen ax quitlepanita TOTECO, pero se tlen tlalnamiqui quinequi itztos
    para miyac xihuitl huan mohuejcatlalis ica nochi tlen ax cuali.
  bus-bus: Lɛ̀ kↄ̃n takutɛɛo kú gbɛ̃ dↄ̀rↄsaide zɛ́n, gbɛ̃ kɛ̀ ye aafiazi è kɛ̃ḿma.
  gub-BL: Heta puruzuka haw teko ikatu 'ym ma'e wanape rupi. Zawaiw katu wata haw.
    Aze amo heko wer nehe, utyryk putar wanuwi nehe.
  eng-DRA: 'Arms and swords are in the way of the perverse: but he that keepeth his
    own soul departeth far from them.'
