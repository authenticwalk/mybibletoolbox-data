verse: PRO.022.022
translations:
  mal-C: ദരിദ്രർ നിസ്സഹായരായതിനാൽ അവരെ ചൂഷണംചെയ്യരുത് നിർധനരെ കോടതികയറ്റി തകർത്തുകളയരുത്,
  deu-TKW: Beraube nicht den Geringen, weil er gering ist, und zermalme nicht den
    Elenden im Thore;
  lin-lin: Kobotola te na makasi biloko ya mobola, pamba te azali mobola, konyokola
    te moto ya pasi na esambiselo,
  eng-LSV: Do not rob the poor because he [is] poor, || And do not bruise the afflicted
    in the gate.
  eng-GNV: Robbe not the poore, because hee is poore, neither oppresse the afflicted
    in iudgement.
  eng-WEBSTER: 'Rob not the poor, because he is poor: neither oppress the afflicted
    in the gate:'
  nhw-BL: Amo xiquintlachtequili catli teicneltzitzi pampa amo quipiyaj tomi para
    se inintlatempalehuijca. Niyon amo xiquinchihuili catli amo xitlahuac iixpa se
    juez.
  swh-ONEN: Usiwadhulumu maskini kwa sababu ni maskini, wala kumdhulumu mhitaji mahakamani,
  bba-bba: A ku sɑ̃ɑron ɡɑ̃ɑnu wɔrɑ win dɑm sɑrirun sɔ̃. A ku mɑɑ wɔnwɔndo dɑm dɔre
    siri yerɔ.
  eng-KJVCPB: 'Rob not the poor, because he is poor: Neither oppress the afflicted
    in the gate:'
  luo-luo: Kik ima jachan nikech gin jochan kendo kik ihiny joma ochando man-gi dwaro
    e kar bura,
  meu-meu: Ogoḡami tauna basio dadia, badina be ia na ogoḡami; hisi e animu taudia
    na hahemaoro gabuna ai basio taodia tao;
  npi-ULB: गरिबलाई नलुट्, किनकि त्यो गरिब हो, न त खाँचोमा परेकोलाई मूल ढोकामा पेल्ने
    गर,
  yor-yor: 'Má ṣe ja tálákà ní olè, nítorí tí ó jẹ́ tálákà: bẹ́ẹ̀ ni kí o má sì ṣe
    ni olùpọ́njú lára ní ibodè,'
  ind-ind: Jangan menindas orang miskin atau merampas hak mereka secara hukum hanya
    karena mereka tidak mampu melawanmu.
  pes-OPCB: اموال شخص فقیر را که حامی ندارند، غارت نکن و حق بیچارگان را در دادگاه
    پایمال ننما؛
  tgl-ULB: Huwag mo pagnakawan ang mahirap na tao, dahil siya ay mahirap, o wasakin
    ang nangangailangang tao sa tarangkahan,
  hui-hui: Í̠na manda bialu yagibano karu ti habane nabulene ka lowa tinaga emene
    ngaru namo yabe. Ti godi lo piyagua godime ti hengedape helo manda buleni.
  mya-mya: ဆင်းရဲသောသူ၏ဆင်းရဲကိုထောက်၍၊ သူ၏ ဥစ္စာကို မလုမယူနှင့်။ ဒုက္ခိတသတ္တဝါကို
    မြို့တံခါးဝ၌ မညှဉ်းဆဲနှင့်။
  bod-N: དབུལ་པོ་དབུལ་ཕོངས་ཡིན་པ་མཐོང་ནས༌ནི། །དེ་ལས་འཕྲོག་བཅོམ་ཁྱོད་ཀྱིས་བྱེད་མི༌རུང༌།
    །མཁར་སྒོར་སྡུག་བསྔལ་ཅན་ལ་བརྙས་མི༌འོས།།
  wsk-wsk: Kariimet kituwura alo mu kituwura se ni me nunga bita maguwur ale nunga
    melmasak giko; ale biguwura motam te me nunga bitarko,
  sna-sna: Usatorera varombo nokuti varombo, uye usamanikidza vanoshayiwa mudare redzimhosva,
  spa-BLM: No exploten al pobre porque es pobre; y no aplastar a los necesitados en
    los tribunales;
  cac-cac: Man̈ eyixtej junoc meb'a' yujto max yal-laj scolan sb'a. Man̈ eyixtejpax
    junoc mach malaj mach scolan d'a yichan̈ eb' yajal,
  swh-ULB: Usimwibie masikini kwa sababu ni masikini, au kumponda kwenye lango,
  bel-bel: Не абірай беднага, бо ён бедны; і не заціскай няшчаснага ў браме;
  deu-ELBBK: Beraube nicht den Armen, weil er arm ist, und zertritt nicht den Elenden
    im Tor.
  mbb-OT: Kenè ka pemintahà te menge pubri, wey kenè nu sikandan pegpeǥesa ziyà te
    hukmanan,
  mal-2015: എളിയവനോടു അവൻ എളിയവനാകകൊണ്ടു കവർച്ച ചെയ്യരുതു; അരിഷ്ടനെ പടിവാതില്ക്കൽവെച്ചു
    പീഡിപ്പിക്കയും അരുതു.
  rmc-rmc: Ma občorar le čores, bo les nane ňič, a ma trapin les pro sudos.
  pes-OPV: فقیر را از آن جهت که ذلیل است تاراج منما، و مسکین را در دربار، ستم مرسان،
  ron-1924: Ну деспуя пе сэрак, пентру кэ есте сэрак, ши ну асупри пе ненорочитул
    каре стэ ла поартэ!
  ben-OBCV: দরিদ্রদের এজন্যই শোষণ কোরো না যেহেতু তারা দরিদ্র ও অভাবগ্রস্তদের দরবারে
    পিষে মেরো না,
  som-som: Miskiinka ha dhicin, waayo, isagu waa miskiin, Oo kan dhibaataysanna meesha
    iridda ha ku dulmin,
  lat-VUC: 'Non facias violentiam pauperi quia pauper est, neque conteras egenum in
    porta:'
  eng-ASVBT: 'Rob not the poor, because he is poor; Neither oppress the afflicted
    in the gate:'
  mna-mna: Ŋonoono, wal sorrokŋan, len mburan biibi be tiporoukaala zitun som. Tamen
    nu irao pamoto zin sorok mi kem koroŋ kizin pepe. Mi sombe timender pa sua, na
    koto zin sorok pepe. Tiiri kat sua kizin, mi urpe ma indeeŋe men.
  ita-1885: Non predare il povero, perchè egli è povero; E non oppressar l'afflitto
    nella porta;
  eng-LXXUP: 'Do no violence to the poor, for he is needy: Neither dishonor the helpless
    man in the gates.'
  eng-ULB: Do not rob the poor because he is poor, or crush the needy at the gate,
  spa-VBL: Pues no debes robarle al pobre solo porque es pobre; y no deberías sofocar
    en la corte a los de menos recursos,
  fra-_FOB: Ne pille point le pauvre, parce qu'il est pauvre, et n'opprime point l'affligé
    à la porte.
  mal-mal: എളിയവനോട് അവൻ എളിയവനാകുകകൊണ്ട് കവർച്ച ചെയ്യരുത്; അരിഷ്ടനെ പടിവാതില്ക്കൽവച്ചു
    പീഡിപ്പിക്കുകയും അരുത്.
  urd-GVR: Pasthāl ko is lie na lūṭ ki wuh pasthāl hai, musībatzadā ko adālat meṅ
    mat kuchalnā.
  suz-BL: प्रुङग आन के मारेइ मबाक्‍ब, दे मेको आन के मारेइ मरोइक्‍तो। मिनु श्‍येत जाइब
    कली ठीक निसाफ पावो। प्रस्‍थान २३:६
  eng-NOY: Rob not the poor man, because he is poor, Nor crush thou the destitute
    at the gate;
  ita-1927: Non derubare il povero perch’è povero, e non opprimere il misero alla
    porta;
  ckb-ckb: هەژار تاڵان مەکە لەبەر هەژارییەکەی و نەبوون وردوخاش مەکە لە دادگا،
  eng-BBE: 'Do not take away the property of the poor man because he is poor, or be
    cruel to the crushed ones when they come before the judge:'
  kan-OKCV: ಬಡವರಿಗೆ ದಿಕ್ಕಿಲ್ಲವೆಂದು ತಿಳಿದು ಅವರನ್ನು ಸೂರೆಮಾಡಬೇಡ; ನ್ಯಾಯಾಲಯದಲ್ಲಿ ದರಿದ್ರರನ್ನು
    ತುಳಿಯಬೇಡ.
  tam-2017: ஏழையாக இருக்கிறான் என்று ஏழையைக் கொள்ளையிடாதே; சிறுமையானவனை நீதிமன்றத்தில்
    உபத்திரவப்படுத்தாதே.
  spa-RV-1909: 'No robes al pobre, porque es pobre, ni quebrantes en la puerta al
    afligido:'
  ron-BTF: Nu jefui pe sărac, pentru că el este sărac; nici nu asupri pe cel nenorocit
    la poartă,
  eng-WEBP: Don’t exploit the poor because he is poor; and don’t crush the needy in
    court;
  eng-FBV: For you shouldn't steal from the poor just because they're poor; and you
    shouldn't crush those with limited means in court,
  nld-1939: Buit een arme niet uit, omdat hij arm is, Trap in de poort niet op den
    kleinen man;
  nch-BL: Amo xiquintachtequili cati teicneltzitzi pampa amo quipiyaj tomi para se
    inintatempalehuijca. Yon amo xiquinchihuili cati amo xitahuac iixpa se juez.
  vie-1934: Chớ bóc lột kẻ nghèo, bởi vì họ nghèo, Cũng đừng hà hiếp người khốn khổ
    nơi cửa thành;
  hin-CV: किसी निर्धन को इसलिये लूटने न लगो, कि वह निर्धन है, वैसे ही किसी पीड़ित
    को न्यायालय ले जाकर गुनहगार न बनाना,
  eng-OURB: Don’t exploit the poor, because he is poor; and don’t crush the needy
    in court;
  spa-BES: 'No quites la propiedad del pobre porque es pobre, o seas cruel con los
    oprimidos cuando vengan ante el juez:'
  tdx-tdx: Ko kamere’o o rarakeo amy te poie, ko demohe’o an-dalambey eo ty mpisotry;
  tha-KJV: อย่าปล้นคนยากจน เพราะเขาเป็นคนยากจน หรื​อบ​ีบคั้นคนทุกข์ใจที่​ประตูเมือง
  por-BR-2018: Não roubes ao pobre, porque ele é pobre; nem oprimas ao aflito junto
    à porta do julgamento.
  deu-ELO: Beraube nicht den Armen, weil er arm ist, und zertritt nicht den Elenden
    im Tore.
  eng-WYC-2018: Do thou not violence to a poor man, for he is poor; neither defoul
    thou a needy man in the gate. (Do not thou do violence to a poor person, because
    he is poor; and do not take advantage of a needy person in court or at the city
    gates.)
  epo-epo: Ne prirabu malriĉulon, pro tio, ke li estas malriĉa; Kaj ne premu senhavulon
    ĉe la pordego;
  uig-PIN: Yoⱪsuldin bulap alma, u kǝmbǝƣǝl tursa, Ajiz mɵminlǝrni soraⱪ ornida bozǝk
    ⱪilma.
  beo-beo: Hame gagui dunu da gasa hameba:le, ilia hou mae banenesima. Amola asaboi
    gasa hame dunu ilima fofada:sea, ilia hou mae banenesima.
  tpi-OTNT: Yu no ken ting ol rabisman, ol i man nating tasol, na yu pulim nating
    ol samting bilong ol. Na sapos ol i kamap long kot, orait yu no ken mekim kot
    i daunim ol,
  hau-SA: Kada ka zalunci matalauta a kan suna matalauta kada kuma ka ƙwari wanda
    ba shi da mai taimako a gaban shari’a,
  uig-LAT: Yoqsuldin bulap alma, u kembeghel tursa, Ajiz möminlerni soraq ornida bozek
    qilma.
  nde-nde: Ungagegeleli abayanga ngoba bengabayanga njalo ungaphoseli abaswelayo entolongweni,
  ton-ton: '‌ʻOua naʻa kaihaʻa mei he masiva koeʻuhi ko e masiva ia: pea ʻoua naʻa
    fakamālohiʻi ʻaia ʻoku mamahi ʻi he matapā:'
  ces-1613: Nelup nuzného, proto že nuzný jest, aniž potírej chudého v bráně.
  eng-WMB: Don’t exploit the poor because he is poor; and don’t crush the needy in
    court;
  tam-TCV: ஏழைகளாய் இருக்கிறார்கள் என்பதற்காக நீ ஏழைகளைச் சுரண்டாதே; அவர்களை நீதிமன்றத்தில்
    சிறுமைப்படுத்தாதே.
  ceb-ULB: Ayaw kawati ang kabos tungod kay kabos siya, o yatakan ang mga nagkinahanglan
    nga anaa sa ganghaan,
  pol-UBG: Nie okradaj nędzarza, ponieważ jest ubogi, ani nie uciskaj w bramie biednego.
  urd-GVU: پست حال کو اِس لئے نہ لُوٹ کہ وہ پست حال ہے، مصیبت زدہ کو عدالت میں مت
    کچلنا۔
  deu-1912: Beraube den Armen nicht, ob er wohl arm ist, und unterdrücke den Elenden
    nicht im Tor.
  kan-2017: ಬಡವರಿಗೆ ದಿಕ್ಕಿಲ್ಲವೆಂದು ತಿಳಿದು ಅವರನ್ನು ಸೂರೆ ಮಾಡಬೇಡ, ನ್ಯಾಯಸ್ಥಾನದಲ್ಲಿ ದರಿದ್ರರನ್ನು
    ತುಳಿಯಬೇಡ.
  yap-yap: Dabi mang i tay ngom ngu’um fek ban’en rok be’ nib gafgow ni bochan e rayag
    rom; dabi mang i tay ngom ni ngu’um gafgownag e pi’in ka ra magawon gad u tafen
    e puf oloboch.
  hlt-MCSB: Tattloel tah a tattloel oeh dongah rheth boeh. Mangdaeng te khaw vongka
    ah phop boeh.
  mdy-ETH: ፔቴታዖ ዔያቶኮ ዔኤቢባኣሢሮ ማንቆ ዓሶ ቡሪፖ፤ ሄርቂንቲ ዎርቃ ዓሶዋ ዎጎ ዎጋ ዓሶ ቤርታ ላቢሲ ሺሪፖ።
  kew-kew: Neme go aa naraanu pa ora naraanu yade kone nasape. Goa pua neme nimuna
    oyaenu page pa yoloa nameape. Goa pua nimu koso talo epalimi rabu nimuna koso
    maoyaawa namabebolape.
  twi-ASANTE: Mmɔ ahiafoɔ korɔno, sɛ wɔyɛ ahiafoɔ enti, na nnsisi wɔn a wɔnni bie
    wɔ asɛnniiɛ,
  eng-WEBU: Don’t exploit the poor because he is poor; and don’t crush the needy in
    court;
  wal-wal: Hiyyeesatussi aibinne bainna gishshau, etabaa bonqqoppa; shilootankka metootanchchatu
    maataa xaissoppa.
  acu-NT: Aints kuikiartichu asamtai, ni warinchurin pengké atankiip. Tura yamrumichu
    ainaun chicham nekamtikniunam jukimka waitkasaip.
  spa-PDDPT: No explotes al pobre, porque es pobre, Ni atropelles al desgraciado en
    la puerta,
  gun-gun: Nemonda eme iporiaukue'i gui, mba'eta iporiaukue'i ae ma, ojexavai'i va'e
    ekorepa rei eme guive omboayvua py.
  agu-BL: Quil cxo'c wok tan xile'n te'j jun tal prow tan tu' me'ba' i', nin quil
    cxo'c wok tan buchle'n jun tal prow ẍchiwutz juez yi qui'c rmeril xcye' tan colol
    tib.
  ilo-ULB: Saanmo a takawan ti napanglaw a tao, gapu ta napanglaw isuna, wenno ibaddebaddek
    dagiti marigrigat nga adda iti ruangan,
  kpg-kpg: Hudee kae ina nia haingadaa o digau hagaloale gi o haga haingoohia, idimaa
    ma kooe dela e mee. Hudee kae ina nia haingadaa o digau gu deemee di kae di hagamaamaa
    i lodo di gowaa hai gabunga gi o haga haingoohia.
  uig-ARA: يوقسۇلدىن بۇلاپ ئالما، ئۇ كەمبەغەل تۇرسا، ئاجىز مۆمىنلەرنى سوراق ئورنىدا
    بوزەك قىلما.
  bps-bps: Nang ge mlimbung i dad to landè du landè ale, na nang ge mkut dale di gumusay,
  sus-sus: I naxa setare rahalaki i xa kɔbiri sɔtɔ, i naxa tɔɔrɔmixi tɔɔɲɛgɛ,
  pon-2006: Ke dehr engimwahukihla oh wiahiong mehkot suwed me semwehmwe kan pwehki
    omw kakohng wiahiong irail; ke dehr engimwahukihla wiahiong mehkot suwed irail
    kan me uh mwohn mwoalen kopwung oh sohte sawasaparail.
  ksd-ksd: Koko una long pa ra magit kai ra luveana, tago i luveana, Ma koko una ki
    taun ra biaui ta ra mataniolo;
  tur-YTC: Yoksulu yoksul olduğu için sömürme, Muhtacı mahkemede ezme.
  bel-N: Не абдзірай убогага, таму што ён убогі, і не ўціскай прыгнечанага каля брамы,
  grc-BRENT: Μὴ ἀποβιάζου πένητα, πτωχὸς γὰρ ἐστι, καὶ μὴ ἀτιμάσῃς ἀσθενῆ ἐν πύλαις.
  ind-AYT: Jangan merampasi orang miskin karena dia miskin, dan jangan menindas orang
    sengsara di pintu gerbang;
  nya-nya: Mʼmphawi usamubere chifukwa ndi osauka, ndipo usawapondereze anthu osowa
    mʼbwalo la milandu,
  hrv-hrv: Nemoj pljačkati siromaha zato što je siromah i ne gazi ubogoga na sudu.
  mps-mps: Nago homugo te magi nai doado bage meni yai bidi dabe, augwali te olo bidi
    naga da homu elama, tama nago augwaligo doado bage odolali me kekelama sigio.
    Tama augwali te po tųba sabalubo sogo da, teda nago te augwali aiyaba elaluabo
    po tų me igio,
  tpi-tpi: Yu no ken ting ol rabisman, ol i man nating tasol, na yu pulim nating ol
    samting bilong ol. Na sapos ol i kamap long kot, orait yu no ken mekim kot i daunim
    ol,
  dan-1931: 'Røv ej fra den ringe, fordi han er ringe, knus ikke den arme i Porten*:
    { [*dvs. for Retten.] }'
  vie-OVCB: Đừng bóc lột người nghèo vì họ túng quẫn, cũng đừng áp bức người khốn
    khổ nơi tòa.
  guj-2017: ગરીબને લૂંટીશ નહિ, કારણ કે તે ગરીબ છે, તેમ જ રસ્તાઓમાં પડી રહેલા ગરીબો
    પર પણ જુલમ ન કર,
  pon-2006A: Ke dehr engimwahukihla oh wiahiong mehkot suwed me semwehmwe kan pwehki
    omw kakohng wiahiong irail; ke dehr engimwahukihla wiahiong mehkot suwed irail
    kan me uh mwohn mwoalen kopwung oh sohte sawasaparail.
  por-BRBSL: Não explore os pobres porque ele é pobre; e não esmague os necessitados
    no tribunal;
  swe-swe: Råna inte den fattige bara för att han är fattig, och använd inte din position
    för att förtrycka den svage i porten [där stadens domstol hölls].
  cth-cth: Mathoenaw e mathoenae hah thakâla hoi ahnie hno lawm hanh, ka cunathoehnaw
    hai kho longkha koe coungroe hanh.
  twi-twi: Mmɔ ahiafo korɔn, sɛ wɔyɛ ahiafo nti, na nsisi wɔn a wonni bi wɔ asennii,
  hlt-hlt: Tattloel tah a tattloel oeh dongah rheth boeh. Mangdaeng te khaw vongka
    ah phop boeh.
  tbz-SIM: A bɑ́ɑ́ yɑ̀ ocĩ̀rì cĩ̀ĩnnìmɛ̀ kɛ́fietɛ o kpɛrɛ, ɑ bɑ́ɑ́ fɛ̃́ũ nhosénnìwè
    tibeéntì borɛ̀.
  msy-2020: Nɨ kamaghɨn nɨghnɨghan kogh suam, onganarazibagh amir gumazamiziba me
    pura gumazir kɨniba, ezɨ nɨ pura men biziba isi. Eghtɨ kamaghɨn me kotiamɨn otoghtɨ,
    nɨ kotiamɨn me dɨkabɨnan markɨ.
  dop-dop: Tɑɑ lɛɛkɩ kʋnyɔntʋ kɛ ɩ ɩcɑntʋ tɔɔ. Pə́cɔ́ tɑɑ muɣuli wɑhɑlɑ tʋ kɛ təhʋʋlɛ.
  azb-azb: Kasıbı fəqir olduğu üçün soyma, Darvazada məzlumu zülmə salma.
  eng-DBY: Rob not the poor, because he is poor, neither oppress the afflicted in
    the gate;
  hin-2017: कंगाल पर इस कारण अंधेर न करना कि वह कंगाल है, और न दीन जन को कचहरी में
    पीसना;
  wol-KYG: Bul xañ néew-ji-doole; néew-ji-doole la. Ku tumurànke, bu ko soxore cib
    àtte,
  bjr-bjr: Sia kudi fasiqeee qimasee mina ainaina kaqi maraa. Sia kootaki mina rafaaqafua.
  eng-YLT: Rob not the poor because he [is] poor, And bruise not the afflicted in
    the gate.
  kne-kne: Adi ka paligaten di nabiteg gapo anggoy ta magay kabaelan da, ya adi kan
    sowitiken sin pangokoman,
  eng-WYC-2017: Do thou not violence to a poor man, for he is poor; neither defoul
    thou a needy man in the gate.
  eng-WMBB: Don’t exploit the poor because he is poor; and don’t crush the needy in
    court;
  urd-GVH: पस्तहाल को इसलिए न लूट कि वह पस्तहाल है, मुसीबतज़दा को अदालत में मत कुचलना।
  rug-rug: Mu lopu hikoi saripu malaṉa sina ṉiṉiramu, sapu gua; babe ṉoṉovali sari
    tie habahuala pa totoso vari pitui,
  gaz-gaz: Ati sababii inni hiyyeessa taʼeef jettee hiyyeessa hin saamin; rakkataas
    mana murtiitti hin cunqursin;
  fra-LSG: Ne dépouille pas le pauvre, parce qu’il est pauvre, Et n’opprime pas le
    malheureux à la porte;
  yal-yal: I nama sɛnbɛtaren nawali, fanga to mi a ra, i nama yiigelitɔɔn ɲaxankata
    kitisadeni.
  haw-1868: 'Mai kaili wale oe i ka ka mea ilihune no kona ilihune ana; Aole hoi e
    hookaumaha i ka mea nele ma kahi o ka ipuka:'
  arb-NAV: لَا تَسْلُبِ الْفَقِيرَ لأَنَّهُ فَقِيرٌ، وَلا تَسْحَقِ الْبَائِسَ الْمَاثِلَ
    عِنْدَ الْبَابِ،
  ewe-ewe: Mègaba ame dahewo le esi woda ahe ta o eye mègate hiãtɔ ɖe to le ʋɔnu o,
  eng-LEE: Rob not the poor, because he is poor, neither crush the afflicted in the
    gate;
  asm-FB: দৰিদ্ৰ লোকৰ বস্তু কাঢ়ি নলবা, কিয়নো তেওঁ দৰিদ্র; বা দুৱাৰত থকা অভাবি লোকক
    দমন নকৰিবা।
  sus-A: عِ نَشَ سٍتَرٍ رَهَلَكِ عِ شَ كْبِرِ سْتْ، عِ نَشَ تْورْ مِشِ تْوحّفّ،
  fra-SBL: N'exploitez pas le pauvre parce qu'il est pauvre ; et n'écrasez pas les
    nécessiteux au tribunal ;
  hbo-hbo: אַֽל־תִּגְזָל־דָּ֭ל כִּ֣י דַל־ה֑וּא וְאַל־תְּדַכֵּ֖א עָנִ֣י בַשָּֽׁעַר׃
  kik-kik: Ndũkanatunye arĩa athĩĩni indo ciao tondũ wa ũthĩĩni wao, na ndũkanahinyĩrĩrie
    arĩa abatari ciira-inĩ,
  fra-NCL: Ne dépouille pas le pauvre parce qu’il est pauvre, et n’opprime pas le
    malheureux à la porte.
  cek-AK: Amtang pongah kamtang ih hmuen to lomh pae o hmah; patangkhang kami to lokcaekhaih
    ahmuen ah pacaekthlaek o hmah.
  cuk-cuk: Melle dule-wileged-ibe be ibmar-atursae, ar wede, dule-wilegedid. Melle
    igar-naboleged-neggi dule-ibmar-sate-gudiid be sabsur-imakbalo.
  uig-CYR: Йоқсулдин булап алма, у кәмбәғәл турса, Аҗиз мөминләрни сорақ орнида бозәк
    қилма.
  tel-2017: పేదవాడు గదా అని పేదవాణ్ణి దోచుకోవద్దు. పట్టణ ద్వారాల దగ్గర నిస్సహాయులను
    నలగ గొట్టవద్దు.
  hat-BSA: Pa vòlè malere a paske li pòv, ni kraze aflije nan pòtay la;
  kos-kos: Nimet pisre ma lun mwet sukasrup ke sripenna kom ku lukelos. Nimet orek
    kutasrik nu selos su wangin kasreyalos in acn in nununku.
  hbo-WLC: אַֽל־תִּגְזָל־דָּ֭ל כִּ֣י דַל־ה֑וּא וְאַל־תְּדַכֵּ֖א עָנִ֣י בַשָּֽׁעַר׃
  ibo-ibo: Emegbula ogbenye nʼihi na ọ bụ ogbenye. Emegidekwala ya nʼụzọ ikpe.
  ory-ory: ଦୀନହୀନକୁ ଦୀନହୀନ ଜାଣି ତାହାର ଦ୍ରବ୍ୟ ହରଣ କର ନାହିଁ, ପୁଣି, ନଗର-ଦ୍ୱାରରେ ଦୁଃଖୀ
    ପ୍ରତି ଉପଦ୍ରବ କର ନାହିଁ।
  chk-chk: Kosap angei pisek seni eman chon wöüngau, pokiten i a wöüngau, kosap pwal
    ariaföüü ewe chon mwelele lon kapwüng,
  rop-rop: Nomo tridimbat po pipul nogudwei en nomo tjidimbat olabat langa kothaus.
  ukr-1871: Не граб убогого за те, що він убогий, і не тїсни злиденного в воротах,
    —
  deu-1951: Beraube den Schwachen nicht, weil er schwach ist, und unterdrücke den
    Elenden nicht im Tor!
  eng-JPS: Rob not the weak, because he is weak, neither crush the poor in the gate;
  srp-1865: Ne otimaj siromahu zato što je siromah, i ne zatiri nevoljnoga na vratima.
  lug-lug: Tonyaganga mwavu, kubanga mwavu, oba okutulugunyanga aleeteddwa mu mbuga.
  heb-heb: אל תגזל דל כי דל הוא ואל תדכא עני בשער׃
  ben-IRV: গরিব লোকের জিনিস চুরি কোরো না, কারণ সে গরিব অথবা অভাবগ্রস্তকে দরজায় ভেঙ্গো
    না,
  pan-pan: ਕੰਗਾਲ ਨੂੰ ਨਾ ਲੁੱਟ ਕਿਉਂ ਜੋ ਉਹ ਗਰੀਬ ਹੈ, ਅਤੇ ਨਾ ਦੁਖੀਏ ਉੱਤੇ ਫਾਟਕ ਵਿੱਚ ਅਨ੍ਹੇਰ
    ਕਰ,
  tkr-tkr: Kar kılydanang'uka gucub kı'lybava g'ımeşşe, Kasibrava məhkamee himeşşe.
  mya-JVB: ဆင်းရဲသောသူ၏ဆင်းရဲကိုထောက်၍၊ သူ၏ ဥစ္စာ ကို မ လုမယူနှင့်။ ဒုက္ခိတ သတ္တဝါကို
    မြို့ တံခါးဝ၌ မ ညှဉ်းဆဲ နှင့်။
  tte-O: Tabu ukewali tobubutuma kolili yakato mumugane idudulai. Yo tabu am kaiwe
    kuyapaisowa yatala mena na tobubutuma kupei-yataluli yo kuyayakamkamnali,
  tbg-tbg: Kia vehi variakara qumina vaiinti nahentiqai variavo tivakehara, vika i
    haikara varaane. Vika ko avuqaa vaivara are kia vika ti uvarara qumina uvave tiane.
  hmo-hmo: Ogogami taudia dekena amo do oi henaoa lasi, badina idia be ogogami, bona
    gau lasi taudia be kota lalonai, do oi hadikadia ore lasi.
  urd-urd: ग़रीब को इसलिए न लूट की वह ग़रीब है, और मुसीबत ज़दा पर 'अदालत गाह में ज़ुल्म
    न कर;
  rus-SYN: Не будь грабителем бедного, потому что он беден, и не притесняй несчастного
    у ворот,
  bqc-SIM: Ńsu gbãasaide ble aà gbãasaikɛ yã́io, ńsu gbãamↄ wɛ̃nadeɛ yã́kpalɛkɛkĩio.
  tcz-CHONGTHU: Najotho man'in mivaicha ho chom hih in, ama chu vaicha tahbeh ahi.
  mar-mar: गरीब मनुष्यास लुटू नको, कारण तो गरीबच आहे, किंवा गरजवंतावर वेशीत जुलूम
    करू नकोस.
  hlt-THB: Ak khawdeng koeh thekhana nawh, ak voet vai thlang ce vawng kawtawh koeh
    phep.
  qub-qub: Pobri cashan-raycu, pobri runataga ama suwapanquichu. Pïninpis mana caj
    runatapis autoridäcunacho ama ichiycachächinquichu.
  bqp-bqp: Ǹsun gbãnasaride ble a gbãnasarikɛ yãiro, ǹsun gbãna mↄ wɛ̃ndadenɛ
    yãkpatɛkɛkiaro,
  hat-hat: Pa pran ti sa pòv la genyen an paske se pòv li ye. Pa pwofite sou ti malere
    yo nan tribinal.
  eng-BSB: Do not rob a poor man because he is poor, and do not crush the afflicted
    at the gate,
  tod-tod: Mina lo bala nui ná-zobotalai ma, è ʋa maavo, mina maawɔin nui maanɔɠɔ
    tukpɔɠaaleʋezuʋɛ.
  eng-WEBPB: Don’t exploit the poor because he is poor; and don’t crush the needy
    in court;
  kbq-kbq: Zamunte omane vahe'mokizmi zana ohanareho, na'ankure zamagra zamunte omane
    vahe mani'naze. Hagi zamunte omanesige'zama atupama hu'nesaza vahera, keagarera
    zamavarenteta zamazeri havizana osiho.
  nhe-BL: Amo xiquintlaxtequili tlen teicneltzitzi pampa ax quipiyaj tomi para se
    inintlatempalehuijca. Niyon amo xiquinchihuili tlen ax xitlahuac iixpa se juez.
  bus-bus: Ǹton gbãasaidee ble à gbãasaikɛ yãnziro, ǹton gbãaa mↄ wɛ̃ndadeenɛ
    yãkpaɛkɛkiiaro,
  gub-BL: Nazawaiw kwaw ma'e ipyro haw hemetarer 'ym ma'e wanuwi. Nezewe rehe we epyro
    zo wanuwi nehe. Tuwihaw wanenataromo waho mehe naheta kwaw wakatu haw imume'u
    har wanupe wà. Nezewe rehe we epyro zo wama'e wanuwi nehe.
  eng-DRA: 'Do no violence to the poor, because he is poor: and do not oppress the
    needy in the gate:'
