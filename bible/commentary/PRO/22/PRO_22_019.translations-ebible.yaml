verse: PRO.022.019
translations:
  mal-C: നിന്റെ ആശ്രയം യഹോവയിൽ ആയിരിക്കേണ്ടതിന്, ഞാൻ ഇന്നു നിന്നോട്, നിന്നോടുതന്നെ
    ഉപദേശിക്കുന്നു.
  deu-TKW: damit auf Jahwe dein Vertrauen stehe, unterweise ich dich heute, ja dich.
  lin-lin: Nateyi yo yango lelo mpo ete elikya na yo ezala kati na Yawe.
  eng-LSV: That your trust may be in YHWH, || I caused you to know today, even you.
  eng-GNV: 'That thy confidence may be in the Lord, I haue shewed thee this day: thou
    therefore take heede.'
  eng-WEBSTER: That thy trust may be in the LORD, I have made known to thee this day,
    even to thee.
  nhw-BL: Pampa na nijnequi ximotemachi ipan TOTECO, yeca ama nimitzilhuijtoc nochi
    ni tlamantli para ta tijmatis.
  swh-ONEN: Ili tumaini lako liwe katika Bwana, hata wewe, ninakufundisha leo.
  bba-bba: Nɑ kĩwɑ ɑ Yinni Gusunɔ nɑɑnɛ ko. Yen sɔ̃nɑ kon nun ɡɑri yi sɔ̃ ɡisɔn di
    mɑm.
  eng-KJVCPB: That thy trust may be in the Lord, I have made known to thee this day,
    even to thee.
  luo-luo: Mondo omi ibed gi geno kuom Jehova Nyasaye; apuonji tinendeni, in bende.
  meu-meu: Hari dina ai oi vada na hadibalaimumu, Iehova bavabidadama henia helaoreana.
  npi-ULB: तेरो भरोसा परमप्रभुमाथि होस् भनेर आज म तँलाई यी कुराहरू सिकाउँछु ।
  yor-yor: Kí ìgbẹ́kẹ̀lé rẹ lè wà ní ti Olúwa, èmi fihàn ọ́ lónìí, àní fún ọ.
  ind-ind: Aku mengajarkannya kepadamu, ya kepadamu hari ini, supaya engkau sungguh-sungguh
    mengandalkan TUHAN.
  pes-OPCB: این سخنان را امروز به تو تعلیم می‌دهم تا اعتماد تو بر خداوند باشد.
  tgl-ULB: Sa gayon, mailagak kay Yahweh ang iyong tiwala, ituturo ko ang mga ito
    sa inyo ngayon— maging sa iyo.
  hui-hui: I̱na í̠ Anduane Homogohondo mini mbiraore wibelonaga hamelowa áyu ogoni
    bi mbira hale habelo larogoni.
  mya-mya: သင်သည်ထာဝရဘုရား၌ ခိုလှုံမည်အကြောင်း၊ သင့်ကိုယ်တိုင် ကိုယနေ့ငါသွန်သင်၏။
  bod-N: ཁྱོད་རང་ཡ་ཝཱེ་ཁོང་ལ་བརྟེན་པའི༌ཕྱིར། །དེ་རིང་བདག་གིས་ཆེད་དུ་ཁྱོད་ལ༌བསྟན།།
  wsk-wsk: Mu awuk, ani ni Yawe te la ira sanami se lagerko owore te se, ani aitak
    ka kasursam.
  sna-sna: Kuti uvimbe naJehovha, ndinokudzidzisa nhasi, kunyange iyewe.
  spa-BLM: Hoy te enseño, incluso a ti, para que tu confianza esté en Yahvé.
  cac-cac: A ticnaic svac' val eyojtaquejeli, yic vach' tzeyac'och Jehová yipoc e
    c'ool.
  swh-ULB: Basi tumaini lako liwe kwa Yehova, ninayafundisha kwako leo- hata kwako.
  bel-bel: Каб надзея твая была на Госпада, я вучу цябе і сёньня, і ты памятай.
  deu-ELBBK: Damit dein Vertrauen auf den HERRN sei, habe ich heute dich, ja dich
    belehrt.
  mbb-OT: Ibpenurù ku heini kenikew ǥuntaan su wey nu iyan meseriǥi is Nengazen.
  mal-2015: നിന്റെ ആശ്രയം യഹോവയിൽ ആയിരിക്കേണ്ടതിന്നു ഞാൻ ഇന്നു നിന്നോടു, നിന്നോടു
    തന്നേ, ഉപദേശിച്ചിരിക്കുന്നു.
  rmc-rmc: Adadžives tut sikavav, he, tut, hoj tut te mukes pro RAJ.
  pes-OPV: تا اعتماد تو بر خداوند باشد. امروز تو راتعلیم دادم،
  ron-1924: Пентру ка сэ-ць пуй ынкредеря ын Домнул, вряу сэ те ынвэц еу астэзь, да,
    пе тине.
  ben-OBCV: যেন সদাপ্রভুতে তোমার নির্ভরতা স্থির হয়, তাই আজ আমি তোমাকে, তোমাকেই শিক্ষা
    দিচ্ছি।
  som-som: Bal eeg, adigaan maanta iyaga ku ogeysiiyey, Inaad Rabbiga aaminsan tahay.
  lat-VUC: ut sit in Domino fiducia tua, unde et ostendi eam tibi hodie.
  eng-ASVBT: That thy trust may be in Jehovah, I have made them known to thee this
    day, even to thee.
  mna-mna: Nio leleŋ be nu tina pase pa Yooba. Tanata koozi aŋpaute u pa ŋgar ti.
  ita-1885: Io te le ho pur fatte assapere, Acciocchè la tua confidanza sia nel Signore.
  eng-LXXUP: That thy hope may be in the Lord, And he may make thy way known to thee.
  eng-ULB: So your trust may be in Yahweh, I teach them to you today—even to you.
  spa-VBL: Hoy te explico hoy para que confíes en el Señor. ¡Sí, a ti!
  fra-_FOB: Je te le fais entendre aujourd'hui à toi-même, afin que ta confiance soit
    en l'Éternel.
  mal-mal: നിന്റെ ആശ്രയം യഹോവയിൽ ആയിരിക്കേണ്ടതിന് ഞാൻ ഇന്ന് നിന്നോട്, നിന്നോട് തന്നെ,
    ഉപദേശിച്ചിരിക്കുന്നു.
  urd-GVR: Āj maiṅ tujhe, hāṅ tujhe hī tālīm de rahā hūṅ tāki terā bharosā Rab par
    rahe.
  suz-BL: गे परमप्रभु यावे कली थमा सुतो, दे मुलाक्‍ती गो इ कली एको लोव़ शेंताक्‍ङ।
  eng-NOY: That thy trust may be in the LORD, I have this day given to thee instruction,
    yea, to thee.
  ita-1927: Ho voluto istruirti oggi, sì, proprio te, perché la tua fiducia sia posta
    nell’Eterno.
  ckb-ckb: بۆ ئەوەی پشتبەستنت بە یەزدان بێت، ئەمڕۆ تۆ فێر دەکەم، بەڵێ تۆ.
  eng-BBE: So that your faith may be in the Lord, I have made them clear to you this
    day, even to you.
  kan-OKCV: ನಿನ್ನ ಭರವಸೆಯು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಇರುವಂತೆ ಈ ದಿವಸ ನಿನಗೇ ತಿಳಿಯಪಡಿಸಿದ್ದೇನೆ.
  tam-2017: உன் நம்பிக்கை யெகோவாமேல் இருக்கும்படி, இன்றையதினம் அவைகளை உனக்குத் தெரியப்படுத்துகிறேன்.
  spa-RV-1909: Para que tu confianza sea en Jehová, te las he hecho saber hoy á ti
    también.
  ron-BTF: Eu ți-am făcut cunoscută astăzi, tocmai ție, pentru ca încrederea ta să
    fie în DOMNUL.
  eng-WEBP: I teach you today, even you, so that your trust may be in the LORD.
  eng-FBV: I'm explaining this to you today so you can trust in the Lord—yes, you!
  nld-1939: Opdat ge in Jahweh uw vertrouwen moogt stellen, Maak ik ze heden bekend,
    ook aan u!
  nch-BL: Pampa na nijnequi ximotemachi ipan TOTECO, yeca ama nimitzilhuijtoc nochi
    ni tamanti para ta tijmatis.
  vie-1934: Ngày nay ta đã dạy cho con hiểu biết các điều đó, Để con có lòng tin cậy
    Đức Giê-hô-va.
  hin-CV: मैं यह सब तुम पर, विशेष रूप से तुम पर इसलिये प्रकट कर रहा हूं, कि तुम्हारा
    भरोसा याहवेह पर अटल रहे;
  eng-OURB: That your trust may be in Adonai, I teach you today, even you.
  spa-BES: Para que tu fe esté en el Señor, te la he aclarado hoy, aun a ti.
  tdx-tdx: Soa te hatokisa’o t’Iehovà, ty nampaharendrehako azo anindroany, eka ihe
    ‘nio!
  tha-KJV: เพื่อความไว้วางใจของเจ้าจะอยู่ในพระเยโฮวาห์ เราให้​แจ​้งประจั​กษ​์​แก่​เจ้​าในวันนี้​แม้​แก่​ตัวเจ้าเอง
  por-BR-2018: para que tua confiança esteja no SENHOR, eu as ensino a ti hoje.
  deu-ELO: Damit dein Vertrauen auf Jehova sei, habe ich heute dich, ja dich, belehrt.
  eng-WYC-2018: That thy trust be in the Lord; wherefore and I have showed it to thee
    today. (So that thy trust be in the Lord; and so I have showed it to thee today.)
  epo-epo: Ke al la Eternulo estu via fido, Tion mi instruis al vi hodiaŭ.
  uig-PIN: Qin ⱪǝlbing bilǝn Pǝrwǝrdigarƣa tayinixing üqün, Bügün bu ⱨekmǝtlik sɵzlǝrni
    baxⱪa birsigǝ ǝmǝs, Bǝlki sanga yǝtküzdum.
  beo-beo: Na da amo olelebe wali dima olelemu. Bai di noga:le nabalu, Hina Gode dafawaneyale
    dawa:mu, amo na da hanai galebe.
  tpi-OTNT: Nau tasol mi laik autim dispela tok, bilong yu yet i ken harim, na bai
    yu ken bilip tru long Bikpela.
  hau-SA: Domin dogarawarka ta kasance ga Ubangiji, ina koya maka yau, har kai ma.
  uig-LAT: Chin qelbing bilen Perwerdigargha tayinishing üchün, Bügün bu hékmetlik
    sözlerni bashqa birsige emes, Belki sanga yetküzdum.
  nde-nde: Ukuze ithemba lakho lihlale kuThixo, yikho ngikufundisa lamuhla wena ngokwakho.
  ton-ton: Koeʻuhi ke ʻia Sihova hoʻo falala, ʻaia kuo u fakahā kiate koe ʻi he ʻaho
    ni, ʻio, kiate koe pe.
  ces-1613: Aby bylo v Hospodinu doufání tvé, oznamujiť to dnes. I ty také ostříhej
    toho.
  eng-WMB: I teach you today, even you, so that your trust may be in the LORD.
  tam-TCV: உன் நம்பிக்கை யெகோவாவின்மேல் இருக்கவேண்டும் என்பதற்காகவே இன்று இவற்றை நான்
    உனக்குப் போதிக்கிறேன்.
  ceb-ULB: Aron nga ang imong pagsalig maanaa kang Yahweh, gitudlo ko kini kanimo
    karong adlawa— bisan kanimo.
  pol-UBG: Oznajmiłem to dzisiaj właśnie tobie, abyś pokładał ufność w PANU.
  urd-GVU: آج مَیں تجھے، ہاں تجھے ہی تعلیم دے رہا ہوں تاکہ تیرا بھروسا رب پر رہے۔
  deu-1912: Daß deine Hoffnung sei auf den HERRN, erinnere ich dich an solches heute
    dir zugut.
  kan-2017: ನೀನು ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಡಬೇಕೆಂದು, ಅವುಗಳನ್ನು ಈ ದಿನ ನಿನಗೇ ತಿಳಿಯಪಡಿಸಿದ್ದೇನೆ.
  yap-yap: Gu ba’adag ni ngam tay e pagan’ rom ngak SOMOL; aramfan ni nggu weliy e
    pin’em ngom e chiney.
  hlt-MCSB: Tihnin ah namah khaw, na pangtungnah te BOEIPA dongah khueh sak ham ni,
    nang kan kam ming sak.
  mdy-ETH: ዬያ ታ ኔኤም ኬኤዛሢ ጉሙርቂፃ ኔኤኮ ናንጊና ናንጋ ጎዳይዳ ማዓንዳጉዲኬ።
  kew-kew: Nena bipa pagainalo go agaa apo lagialo-daa. Goa pua neme Adaa Aa madaa
    puri paboa kone waru rulainalo pea.
  twi-ASANTE: Sɛdeɛ wode wo ho bɛto Awurade so, merekyerɛkyerɛ wo ɛnnɛ, aane wo.
  eng-WEBU: I teach you today, even you, so that your trust may be in the LORD.
  wal-wal: Ne ammanoi GODAN gidana mala, taani nena - ee nena - hachchi tamaarissaas.
  acu-NT: Tura Apu Yus timiatrusmek nintimtusta tusan, yamai amincha ujaktajme.
  spa-PDDPT: Para que pongas en Yavé tu confianza. Te instruiré también a ti.
  gun-gun: Senhor re rejerovia riae aguã rami aỹ ame'ẽ ne'arandurã, ndevy ae.
  agu-BL: Cha'stzun te chin tajwe'n cunin yil wal yi e'chk xtxolbila'tz tzitetz bantz
    k'ukewe'n ic'u'l te Kajcaw yi kaRyosil.
  ilo-ULB: Tapno ti panagtalekmo ket adda kenni Yahweh, isurok dagitoy ita kenka-uray
    pay kenka.
  kpg-kpg: Au e hiihai goe gi hagadagadagagee gi Dimaadua, dela tadinga au ga hagi adu
    nia maa dolomeenei.
  uig-ARA: چىن قەلبىڭ بىلەن پەرۋەردىگارغا تايىنىشىڭ ئۈچۈن، بۈگۈن بۇ ھېكمەتلىك سۆزلەرنى
    باشقا بىرسىگە ئەمەس، بەلكى ساڭا يەتكۈزدۇم.
  bps-bps: Kayègu ku too ge smalig di Dwata, taman ani tdògu ge.
  sus-sus: N wama i rasife nɛ to lɔxɔɛ, alako i xa i yɛtɛ taxu Alatala ra.
  pon-2006: I men ke en likih KAUN-O; ihme kahrehda ei pahn ndahng uhk pwe ke en esehla
    met.
  ksd-ksd: Gori iau tar vaarike diat piram iat, Upi una nurnur tai ra Luluai.
  tur-YTC: Bugün sana, evet, sana öğretiyorum, Öyle ki güvenin Yahve'de olsun.
  bel-N: каб пэўнасьць твая была ў ГОСПАДЗЕ, я вучу цябе сёньня.
  grc-BRENT: Ἵνα σου γένηται ἐπὶ Κύριον ἡ ἐλπὶς, καὶ γνωρίσῃ σοι τὴν ὁδόν σου.
  ind-AYT: Supaya kepercayaanmu ada dalam Tuhan, aku telah memberitahukan semua itu
    kepadamu sekarang ini, ya, kepadamu.
  nya-nya: Ndakuphunzitsa zimenezi lero koma makamaka uziopa Yehova.
  hrv-hrv: Da bi uzdanje tvoje bilo u Jahvi, upućujem danas i tebe.
  mps-mps: Megi naga eno te po pusainu ebao, te naga digi odolama, tama nago konealubo
    homu te Genuai Bidiba dąų mu omainu yaibao.
  tpi-tpi: Nau tasol mi laik autim dispela tok, bilong yu yet i ken harim, na bai
    yu ken bilip tru long Bikpela.
  dan-1931: For at din Lid skal stå til HERREN, lærer jeg dig i Dag.
  vie-OVCB: Ngày nay ta đã dạy cho con biết điều đó, để con đặt hết niềm tin vào Chúa
    Hằng Hữu.
  guj-2017: તારો ભરોસો યહોવાહ પર રહે, માટે આજે મેં તને, હા, તને તે જણાવ્યાં છે.
  pon-2006A: I men ke en likih KAUN-O; ihme kahrehda ei pahn ndahng uhk pwe ke en
    esehla met.
  por-BRBSL: Eu lhes ensino hoje, até mesmo vocês, para que sua confiança possa estar
    em Yahweh.
  swe-swe: För att din förtröstan (tro, hopp, tillförsikt, förtroende) ska vara hos
    Herren (Jahve), därför undervisar jag dig just i dag.
  cth-cth: Hottelahoi BAWIPA teh na kâuep thai han, sahnin vah nang koe na panuesak
    toe.
  twi-twi: Sɛ ɛbɛyɛ a wode wo ho bɛto Awurade so, merekyerɛkyerɛ wo nnɛ, yiw ɛyɛ wo.
  hlt-hlt: Tihnin ah namah khaw, na pangtungnah te BOEIPA dongah khueh sak ham ni,
    nang kan kam ming sak.
  tbz-SIM: N dɔ́ ɑ yié nhɑ Yiɛ̀ nKuyie nku, dɛɛ̀ te kɛ̀ n yóó tì ndɑ tié nyíe.
  msy-2020: Kɨ datɨrɨghɨn akar kamɨn gun mɨkɨmasa, eghtɨ nɨ uabɨ a baraghɨva, guizbangɨra
    nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikiam.
  dop-dop: Nɑ pə́cɔ́ ń tʋ́ Tɑcɑɑ kɛ nɑɑni, ɩlɛ mɑɑ sɛɣɛsɩ nyɑ́ mɑɣɑmɑɣɑ kɛ sɑŋɑ.
  azb-azb: Rəbbə güvənəsən deyə Bu gün bunları sənə bildirirəm.
  eng-DBY: That thy confidence may be in Jehovah, I have made [them] known to thee
    this day, even to thee.
  hin-2017: मैंने आज इसलिए ये बातें तुझको बताई है, कि तेरा भरोसा यहोवा पर हो।
  wol-KYG: Yaw laa koy xamal tey jii, ndax nga wóolu Aji Sax ji.
  bjr-bjr: Yaaweena saqarikiaqeera maa ufana inni qimannimidaqa.
  eng-YLT: That thy trust may be in Jehovah, I caused thee to know to-day, even thou.
  kne-kne: Itdok dana en sik-a ed wani ay agew ta mantalek ka en Diyos.
  eng-WYC-2017: That thy trust be in the Lord; wherefore and I have showed it to thee
    today.
  eng-WMBB: I teach you today, even you, so that your trust may be in the LORD.
  urd-GVH: आज मैं तुझे, हाँ तुझे ही तालीम दे रहा हूँ ताकि तेरा भरोसा रब पर रहे।
  rug-rug: Pude sa mua rinaṉeraṉe si koa koe Zihova, ke va tumatumae igo arau ṉinoroi,
    si agoi.
  gaz-gaz: Akka abdiin kee Waaqayyo taʼuuf ani harʼa suma mataa kee iyyuu nan barsiisa.
  fra-LSG: Afin que ta confiance repose sur l’Éternel, Je veux t’instruire aujourd’hui,
    oui, toi.
  yal-yal: alogo i xa i yigin sa Alatala yi. N waxi i tan yɛtɛɛn xaran fe yi to.
  haw-1868: I paulele oe ia Iehova, Oia ka'u i hoike ai ia oe, ia oe no i keia la,
  arb-NAV: إِيَّاهَا قَدْ لَقَّنْتُكَ أَنْتَ الْيَوْمَ لِيَكُونَ اتِّكَالُكَ عَلَى
    الرَّبِّ.
  ewe-ewe: Ale be nàɖo dzi ɖe Yehowa ŋu, esia ta mele nu fiam wò ɖo egbea, ɛ̃, wòe
    mele nu fiam.
  eng-LEE: That thy trust may be in the Lord, have I made them known to thee this
    day, yea, even to thee.
  asm-FB: সেয়ে তোমাৰ বিশ্বাস যাতে যিহোৱাত হ’ব পাৰে, মই আজি সেইবোৰ তোমাক শিকালোঁ,
    এনে কি কেৱল তোমাকেই এই সকলো শিকালোঁ।
  sus-A: ﭑ وَ مَ عِ رَ سِقٍ نّ تٌ لْشْي، عَلَكٌ عِ شَ عِ يّتّ تَشُ عَلَتَلَ رَ.
  fra-SBL: Je vous enseigne aujourd'hui, même à vous, afin que votre confiance soit
    en Yahvé.
  hbo-hbo: לִהְיֹ֣ות בַּ֭יהוָה מִבְטַחֶ֑ךָ הֹודַעְתִּ֖יךָ הַיֹּ֣ום אַף־אָֽתָּה׃
  kik-kik: Ndaakũmenyithia mo nĩgeetha mwĩhoko waku ũkoragwo harĩ Jehova, wee nĩwe
    ngũruta maũndũ macio ũmũthĩ, ĩĩ wee nĩwe ngũruta.
  fra-NCL: Afin que ta confiance repose sur Yahweh, c’est toi que je veux instruire
    aujourd’hui.
  cek-AK: Angraeng ah nam ha thai hanah, vaihniah kang patuk boeh.
  cuk-cuk: Bab-Jehováʼgi be mer benguega, emi an be-owisonaid.
  uig-CYR: Чин қәлбиң билән Пәрвәрдигарға тайинишиң үчүн, Бүгүн бу һекмәтлик сөзләрни
    башқа бирисигә әмәс, Бәлки саңа йәткүздум.
  tel-2017: నీవు యెహోవాను ఆశ్రయించేలా నీకు, అవును, నీకే గదా నేను ఈ రోజున వీటిని ఉపదేశించాను?
  hat-BSA: Pou konfyans ou kapab nan SENYÈ a, mwen te enstwi ou jodi a, menm ou menm
    nan.
  kos-kos: Nga lungse kom in filiya lulalfongi lom in LEUM GOD; pa oru nga akola in
    fahkak ma inge nu sum misenge.
  hbo-WLC: לִהְי֣וֹת בַּ֭יהוָה מִבְטַחֶ֑ךָ הוֹדַעְתִּ֖יךָ הַיּ֣וֹם אַף־אָֽתָּה׃
  ibo-ibo: Ọ bụ ka ntụkwasị obi gị dị nʼime Onyenwe anyị, ya ka m na-akụziri gị taa,
    ọbụladị gị onwe gị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କଠାରେ ଯେପରି ତୁମ୍ଭର ନିର୍ଭର ରହିବ, ଏଥିପାଇଁ ମୁଁ ଆଜି ତୁମ୍ଭକୁ, ବିଶେଷ
    ରୂପେ ତୁମ୍ଭକୁ ଏହିସବୁ କଥା ଜଣାଇଲି।
  chk-chk: Üa mochen pwe kopwe anomu om apilükülük won ewe Samol mi Lapalap, iei mine
    üa asile ngonuk ekei kapas ikenai.
  rop-rop: Ai titjimbat yu dislot wed tudei, wulijim yu garra trastimbat YAWEI det
    trubala God.
  ukr-1871: Про те, щоб уповав на Господа, я оце й навчаю тебе, а ти міркуй собі.
  deu-1951: Damit du dein Vertrauen auf den HERRN setzest, lehre ich dich heute, ja,
    dich!
  eng-JPS: That thy trust may be in the LORD, I have made them known to thee this
    day, even to thee.
  srp-1865: Da bi ti uzdanje bilo u Gospoda, kazujem ti ovo danas, a ti tako èini.
  lug-lug: Mbikumanyisa leero ggwe, obwesige bwo bubeerenga mu Mukama.
  heb-heb: להיות ביהוה מבטחך הודעתיך היום אף אתה׃
  ben-IRV: সদাপ্রভু যেন তোমার আশ্রয় হন, আমি আজ তোমাকে, তোমাকেই শিক্ষা দিলাম।
  pan-pan: ਮੈਂ ਅੱਜ ਦੇ ਦਿਨ ਓਹ ਤੈਨੂੰ, ਹਾਂ, ਤੈਨੂੰ ਹੀ ਸਿਖਾ ਦਿੱਤੀਆਂ ਹਨ, ਭਈ ਤੇਰਾ ਭਰੋਸਾ ਯਹੋਵਾਹ
    ਉੱਤੇ ਹੋਵੇ।
  mya-JVB: သင် သည်ထာဝရဘုရား ၌ ခိုလှုံ မည်အကြောင်း ၊ သင့် ကိုယ်တိုင်ကိုယနေ့ ငါသွန်သင်
    ၏။
  tte-O: '@see-verse:PRO.022.018'
  tbg-tbg: Are Nora Kotiraqaa muntuvira variane ti, te vate vi uvara ai tiva amirera.
  hmo-hmo: Lau ura oi ese Lohiabada do oi abidadama henia. Unai dainai hari dina,
    inai hereva oi dekenai lau hadibaia noho.
  urd-urd: ताकि तेरा भरोसा ख़ुदावन्द पर हो, मैंने आज के दिन तुझ को हाँ तुझ ही को जता
    दिया है।
  rus-SYN: Чтобы упование твое было на Господа, я учу тебя и сегодня, и ты помни.
  bqc-SIM: Baa mpi, málɛ yãdanɛ gbã, kɛ́ ǹyↄ̃ Dii náai vĩɛ.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakaija nakison theina dinga, tunia hi keiman nangma
    jah-tah'a kaseipeh nahi.
  mar-mar: परमेश्वरावर तुम्ही विश्वास ठेवावा, म्हणून मी तुला ती वचने आज शिकवली आहेत.
  hlt-THB: Nak cangnaak ce Bawipa a venawh a awm-naak hamna tuhngawi qoe naven qoeawh
    ning zak sak nyng.
  qub-qub: Llapan yarpayniquiwan Tayta Diosllaman yäracunayquipämi canan willapar
    yachaycächë.
  bqp-bqp: Bee mↄkↄ̃n, matɛn yã dannɛ gbãra, de ǹgↄ̃ Dikiri náani vĩ yãimɛ.
  hat-hat: Koulye a, mwen pral moutre ou tout pawòl sa yo, ou menm tou, pou ou ka
    mete konfyans ou nan Seyè a.
  eng-BSB: So that your trust may be in the LORD, I instruct you today—yes, you.
  tod-tod: Wɔ̀inʋɛ ga è ɠito Ɠɔoɠɔ GALAGI ʋa, naa ɠa é ba, za, nà è ɠalasu, ɗa
    ɓalaagi.
  eng-WEBPB: I teach you today, even you, so that your trust may be in the LORD.
  kbq-kbq: Nagra menina rempi hunegamugu, nentahinka Ra Anumzamofonte kagranena kamentinti
    huo.
  nhe-BL: Pampa na nijnequi ximotemachi ipan TOTECO, yeca ama nimitzilhuijtoc nochi
    ni tlamantli para ta tijmatis.
  bus-bus: Baa mpi, mɛ́ɛ yã daannɛ gbã̀a, lɛ ǹgↄ̃ Dii náanɛ vĩ yãnzimɛ.
  gub-BL: Urumu'e a'e ze'eg xirogatu rehe ihe nehe kury. Nezewe mehe erezeruzar putar
    Tupàn rehe nehe.
  eng-DRA: That thy trust may be in the Lord, wherefore I have also shewn it to thee
    this day.
