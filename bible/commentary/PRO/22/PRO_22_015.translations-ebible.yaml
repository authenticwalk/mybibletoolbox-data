verse: PRO.022.015
translations:
  mal-C: മടയത്തരം യുവാക്കളുടെ ഹൃദയത്തിൽ കെട്ടുപിണഞ്ഞുകിടക്കുന്നു, എന്നാൽ ശിക്ഷണത്തിന്റെ
    വടി അതിനെ ആട്ടിപ്പായിക്കുന്നു.
  deu-TKW: Haftet Narrheit in des Knaben Herzen, die Rute der Zucht wird sie daraus
    entfernen.
  lin-lin: Motema ya mwana moke ezalaka na bozoba, bongo fimbu ya pamela elongolaka
    yango kati na ye.
  eng-LSV: Folly is bound up in the heart of a youth, || The rod of discipline puts
    it far from him.
  eng-GNV: 'Foolishnesse is bounde in the heart of a childe: but the rodde of correction
    shall driue it away from him.'
  eng-WEBSTER: Foolishness is bound in the heart of a child; but the rod of correction
    shall drive it far from him.
  nhw-BL: Se oquichpil quichihua miyac tlamantli catli huihuitic por nopa huihuiyotl
    catli eltoc ipan iyolo, pero catli quitlalnamictía ica se cuapipitztli quiquixtilis
    ihuihuiyo.
  swh-ONEN: Upumbavu umefungwa ndani ya moyo wa mtoto, bali fimbo ya adhabu itaufukuzia
    mbali naye.
  bba-bba: Bibu bɑ rɑ ɡɑri bɑkɑ kookoosu kɑ̃, ɑdɑmɑ sɛɛyɑsiɑbɑ bu koo de bu su deri.
  eng-KJVCPB: Foolishness is bound in the heart of a child; But the rod of correction
    shall drive it far from him.
  luo-luo: Fuwo otwere e chuny nyathi, to ludh kum biro riembe mabor kode.
  meu-meu: Kavakava na meromero lalonai mia; a mata-hakani auna ese baine lulua lasi
    dauhai.
  npi-ULB: बच्‍चाको हृदयमा मूर्खता जेलिएको हुन्छ, तर अनुशासनको लट्ठीले त्यसलाई टाढा
    भगाउँछ ।
  yor-yor: Àyà ọmọdé ni ìwà wèrè dì sí; ṣùgbọ́n pàṣán ìtọ́ni ni yóò lé e jìnnà kúrò
    lọ́dọ̀ rẹ̀.
  ind-ind: Keinginan berbuat dosa sudah ada dalam diri setiap anak, tetapi dengan
    disiplin keras, dia akan terdidik untuk menjauhi kebodohan itu.
  pes-OPCB: حماقت در وجود کودک نهفته است، ولی چوب تأدیب آن را از او بیرون می‌کند.
  tgl-ULB: Ang kahangalan ay nasa puso ng isang bata, pero ang pamalo ng pagdisiplina
    ay nagpapaalis dito.
  hui-hui: Waneiginirume bayuwa mitangi nabi howa mana ko bialu haga bulebira. Anigo
    í̠na ti mini wilo tibume bariyagua tigua mana ko ogoni nabi waholebira.
  mya-mya: မိုက်သောသဘောသည် သူငယ်၏ စိတ်နှလုံး ထဲမှာ ထုပ်ထားလျက်ရှိ၏။ သို့သော်လည်း၊
    ဆုံးမသော ကြိမ်လုံးသည် ထိုသဘောကို ဝေးစွာ နှင်တတ်၏။
  bod-N: བྱིས་པའི་སེམས་ནི་རྨོངས་པས་བཅིངས་མོད༌ཀྱང༌། །གཅུན་བྱེད་དབྱུག་པས་དེ་ནི་རྒྱང་དུ༌འཕེན།།
  wsk-wsk: Ikia ngualara mu kuriang gomang motam ningi aniso; bare bu te nukum tagira
    mu ikia mu karo saposo.
  sna-sna: Upenzi hwakasungirirwa mumwoyo momwana, asi shamhu yokuranga ichahudzingira
    kure naye.
  spa-BLM: La locura está ligada al corazón de un niño; la vara de la disciplina lo
    aleja de él.
  cac-cac: A man̈ pensaril ayn̈ejec' d'a eb' unin, scan yuj eb' tato smac'ji eb' d'a
    te' jixc'ab' te'.
  swh-ULB: Upumbavu umefungwa katika moyo wa mtoto, lakini marudi ya fimbo huutoa.
  bel-bel: Глупства прывязалася да сэрца юнака; але дубец выхаваньня адвядзе яе ад
    яго.
  deu-ELBBK: Narrheit ist an das Herz des Knaben gekettet; die Rute der Zucht wird
    sie davon entfernen.
  mbb-OT: Kineiya te vatà is kelelalung, piru egkaawà heeyan diyà te kandin pinaaǥi
    te kebmensuwa kandin.
  mal-2015: ബാലന്റെ ഹൃദയത്തോടു ഭോഷത്വം പറ്റിയിരിക്കുന്നു; ശിക്ഷെക്കുള്ള വടി അതിനെ
    അവനിൽ നിന്നു അകറ്റിക്കളയും.
  rmc-rmc: Le čhavores hin andro jilo te kerel o diliňipen, ale e paca le dadeskri
    lestar oda tradela avri.
  pes-OPV: حماقت در دل طفل بسته شده است، اماچوب تادیب آن را از او دور خواهد کرد.
  ron-1924: Небуния есте липитэ де инима копилулуй, дар нуяуа чертэрий о ва дезлипи
    де ел.
  ben-OBCV: শিশুর অন্তরে মূর্খতা বাঁধা থাকে, কিন্তু শৃঙ্খলাপরায়ণতার লাঠি তা বহুদূরে
    সরিয়ে দেয়।
  som-som: Nacasnimadu waxay ku xidhan tahay qalbiga ilmaha. Laakiinse usha edbintu
    way ka fogayn doontaa.
  lat-VUC: Stultitia colligata est in corde pueri, et virga disciplinæ fugabit eam.
  eng-ASVBT: Foolishness is bound up in the heart of a child; But the rod of correction
    shall drive it far from him.
  mna-mna: Zin naŋgaŋ lelen bok pa ŋgar talliŋana. Mi sombe taballis zin mi tapazalzal
    zin, nako ŋgar kizin talliŋana tana imap pizin.
  ita-1885: La follia è attaccata al cuor del fanciullo; La verga della correzione
    la dilungherà da lui.
  eng-LXXUP: Folly is attached to the heart of a child, But the rod and instruction
    are then far from him.
  eng-ULB: Foolishness is bound up in the heart of a child, but the rod of discipline
    drives it far away.
  spa-VBL: Los niños son ignorantes por naturaleza. La corrección física les ayudará
    a entrar en razón.
  fra-_FOB: La folie est attachée au cœur de l'enfant; mais la verge du châtiment
    l'éloignera de lui.
  mal-mal: ബാലന്റെ ഹൃദയത്തോട് ഭോഷത്തം പറ്റിയിരിക്കുന്നു; ശിക്ഷയ്ക്കുള്ള വടി അതിനെ
    അവനിൽനിന്ന് അകറ്റിക്കളയും.
  lit-lit: Kvailystė yra įrišusi vaiko širdyje; drausmės rykštelė ją atitolins nuo
    jo.
  urd-GVR: Bachche ke dil meṅ hamāqat ṭiktī hai, lekin tarbiyat kī chhaṛī use bhagā
    detī hai.
  suz-BL: वोंइश आल आन थुंमी मरिम्‍शो पतीक यो बाक्‍ब। तन्‍न शेंशा इच्‍का तुप्‍शोनु,
    आ मरिम्‍शो पतीके प्रोंइब। हितोपदेस १३:२४; हितोपदेस २३:१३-१४; हितोपदेस २९:१७
  eng-NOY: Folly is bound to the heart of a child; But the rod of correction will
    drive it far from him.
  ita-1927: La follia è legata al cuore del fanciullo, ma la verga della correzione
    l’allontanerà da lui.
  ckb-ckb: گێلی بە دڵی منداڵەوە گرێدراوە، بەڵام گۆچانی تەمبێکردن دووری دەخاتەوە لێی.
  eng-BBE: Foolish ways are deep-seated in the heart of a child, but the rod of punishment
    will send them far from him.
  kan-OKCV: ಮೂರ್ಖತನ ಯುವಕನ ಹೃದಯದಲ್ಲಿ ಬಂಧಿಸಲಾಗಿದೆ; ಆದರೆ ಶಿಕ್ಷೆಯ ಬೆತ್ತವು ಅದನ್ನು ಅವನಿಂದ
    ದೂರವಾಗಿ ಓಡಿಸಿಬಿಡುವುದು.
  tam-2017: பிள்ளையின் இருதயத்தில் மதியீனம் ஒட்டியிருக்கும்; அதைத் தண்டனையின் பிரம்பு
    அவனைவிட்டு அகற்றும்.
  spa-RV-1909: La necedad está ligada en el corazón del muchacho; mas la vara de la
    corrección la hará alejar de él.
  ron-BTF: Nechibzuința este legată în inima unui copil, dar nuiaua disciplinării
    o va alunga departe de la el.
  eng-WEBP: Folly is bound up in the heart of a child; the rod of discipline drives
    it far from him.
  eng-FBV: Children are naturally foolish; physical correction helps them to see sense.
  nld-1939: Al zit de dwaasheid in het hart van een kind geworteld, De tuchtroede
    haalt ze er uit!
  nch-BL: Se oquichpil quichihua miyac tamanti huihuiyot por nopa huihuiyot cati eltoc
    ipan iyolo, pero cati quitalnamictía ica se cuapipitzti quiquixtilis ihuihuiyo.
  vie-1934: Sự ngu dại vốn buộc vào lòng con trẻ; Song roi răn phạt sẽ làm cho sự
    ấy lìa xa nó.
  hin-CV: बालक की प्रकृति में ही मूर्खता बंधी रहती है, अनुशासन की छड़ी से ही यह उससे
    दूर की जाती है.
  eng-OURB: 'Folly is bound up in the heart of a child: the rod of discipline drives
    it far from him.'
  spa-BES: Los caminos insensatos están profundamente arraigados en el corazón de
    un niño, pero la vara del castigo los alejará de él.
  tdx-tdx: Mifehefehe an-tro’ ty ajalahy ao ty hagegeañe, f’ie anoe’ ty kobaim-pandilovañe
    soike.
  tha-KJV: ความโง่​ถู​กผูกมั​ดอย​ู่ในใจของเด็ก แต่​ไม้​เรียวที่​ตี​สอนก็ขับมันให้ห่างไปจากเขา
  por-BR-2018: A tolice está amarrada ao coração do menino; mas a vara da correção
    a mandará para longe dele.
  deu-ELO: Narrheit ist gekettet an das Herz des Knaben; die Rute der Zucht wird sie
    davon entfernen.
  eng-WYC-2018: Folly is bound together in the heart of a child; and a rod of chastising
    shall drive it away. (Foolishness is bound up in a child’s heart, but the rod
    of discipline shall drive it away.)
  epo-epo: Malsaĝeco forte sidas en la koro de knabo; Sed vergo punanta ĝin elpelas
    el ĝi.
  uig-PIN: Nadanliⱪ sǝbiy balilarning ⱪǝlbigǝ baƣlaƣliⱪtur; Biraⱪ tǝrbiyǝ tayiⱪi buni
    uningdin yiraⱪ ⱪilar.
  beo-beo: 'Mano huluane da dawa: hamedene, udigili hou hamonana. Be ili fada:i dawa:ma:ne
    fasea da ilia hou bu hahamomu.'
  tpi-OTNT: Ol pikinini i save mekim olkain longlong pasin. Tasol sapos yu givim kanda
    long ol, bai ol i lusim dispela pasin.
  hau-SA: Wauta tana da yawa a zuciyar yara, amma sandar horo zai kore ta nesa da
    su.
  uig-LAT: Nadanliq sebiy balilarning qelbige baghlaghliqtur; Biraq terbiye tayiqi
    buni uningdin yiraq qilar.
  nde-nde: Ubuwula bugxilile enhliziyweni yomntwana, kodwa uswazi lokuqondisa luzabuxotshela
    khatshana.
  ton-ton: ‌ʻOku nonoʻo ʻae vale ʻi he loto ʻoe tamasiʻi; ka ko e vaʻa ʻakau ʻoe tauteʻi
    ʻe kapusi mamaʻo ai ia ʻiate ia.
  ces-1613: Bláznovství přivázáno jest k srdci mladého, ale metla kázně vzdálí je
    od něho.
  eng-WMB: Folly is bound up in the heart of a child; the rod of discipline drives
    it far from him.
  tam-TCV: பிள்ளையின் இருதயத்தில் மூடத்தனம் இருக்கிறது, ஆனால் கண்டித்துத் திருத்துவதால்
    அதை அகற்றலாம்.
  ceb-ULB: Nabugkos ang mga binuang diha sa kasingkasing sa bata, apan ang bunal sa
    pagpanton magapahawa niini palayo.
  pol-UBG: Głupota jest przywiązana do serca dziecka, ale rózga karności wypędzi ją
    z niego.
  kyc-kyc: Wane wanake dupwame mee langa male male lao yulu kopetame pingi. Dopa piminyipape
    nakamame poraiyuo mana lao pyarami ramo dokopa nakama yulu rolae dupwana mana
    nyuo piramisa pira.
  urd-GVU: بچے کے دل میں حماقت ٹکتی ہے، لیکن تربیت کی چھڑی اُسے بھگا دیتی ہے۔
  deu-1912: Torheit steckt dem Knaben im Herzen; aber die Rute der Zucht wird sie
    fern von ihm treiben.
  kan-2017: ಮೂರ್ಖತನವು ಮಕ್ಕಳ ಮನಸ್ಸಿಗೆ ಸಹಜ, ಆದರೆ ಶಿಕ್ಷಕನ ಬೆತ್ತವು ಅದನ್ನು ತೊಲಗಿಸುವುದು.
  yap-yap: Gubin e bitir ni yad bbalyang, ma yad ba wagagey, machane yira toyrad ni
    yibe llowan’ nagrad ni bfel’ rogon miyad ra fil riy rogon ni ngi i par pangirad
    ni bfel’.
  hlt-MCSB: Camoe kah lungbuei ah anglat a hlaengtang pah. Thuituennah caitueng loh
    a taeng lamkah a lakhla sak bitni.
  mdy-ETH: ናይ ዒኔይዳ ዔኤዩሞ ዓኣኔ፤ ጎሪ ዞሪሢ ዣኣቺ ጋዓንቴ ዬያ ዒኖ ዒዛይዳፓ ሺኢሻኔ።
  kew-kew: Nogo naakimiri maeyae aanu adaapu peme. Goa palimi pare neme mo nogo naakinu
    nimu aipuyame tua mana te-daare go palimide waeanu luabu mada gimalimi.
  twi-ASANTE: Agyimisɛm kyekyere abɔfra akoma ho, nanso ntenesoɔ abaa bɛpamo akɔ akyiri.
  eng-WEBU: Folly is bound up in the heart of a child; the rod of discipline drives
    it far from him.
  wal-wal: Na7a wozanaa azallatettai baqqi oiqqees; shin qaixaariyan qaxxayiyoogee
    appe haassees.
  acu-NT: Uchi nintimchau chichaman antutan nakitau asamtai, jumchik awatratnuitai.
    Tura asamtai paan nintimiar tunau turutin inaisatnuitai.
  spa-PDDPT: La necedad se pega al corazón del niño. La vara de la corrección se la
    apartará.
  gun-gun: Kyrĩgue py'a re oĩ 'rã 'arandu e'ỹa, teĩ yvyra rovi py nhamo'arandu vy
    jaipe'a 'rã.
  agu-BL: Yi e'chk yab ajtza'kl, cho'n na jal mas ẍchixo'l yi e' xicy tu yi e' xun,
    poro tajwe'n tan makle'n chiwutz tan tz'u'm bantz cyaje'n cyen yi e'chk ajtza'kla'tz
    cya'n.
  ilo-ULB: Siguden nga adda kinamaag iti puso ti maysa nga ubing, ngem ikkaten daytoy
    ti baut ti panangisuro.
  kpg-kpg: Nia dama le e haihai hua go nadau balu dadaagala, nia mee ala ne hagamaanadu
    ai, gei di paa le e aago digaula gi hagalongo.
  uig-ARA: نادانلىق سەبىي بالىلارنىڭ قەلبىگە باغلاغلىقتۇر؛ بىراق تەربىيە تايىقى بۇنى
    ئۇنىڭدىن يىراق قىلار.
  bps-bps: Én kagkah i dad ngà, gal ale mimò klandè ldam, bay ku tdoam fagu di kbadas
    dale di gugsalàla, tnagakla i klandèldamla.
  sus-sus: Xaxilitareɲa naxan na dimɛdi bɔɲɛ kui, a bama xuru luxusinyi nan saabui
    ra.
  pon-2006: Seri kan kin wia mehkot sapwung ni ar sohte wehwehki oh seukautih, ahpw
    popohr ehu pahn kapwungirailla.
  ksd-ksd: A mangamangana papaua i ki ta ra nuknuk i ra bul, Ma ra virit na vartovo
    na korot vavailik vue kan ia.
  tur-YTC: Akılsızlık çocuğun yüreğinde bağlıdır, Terbiye değneği onu ondan uzaklaştırır.
  bel-N: Дурасьць прывязаная да сэрца юнака, але дубец настаўленьня выганіць яе.
  grc-BRENT: Ἄνοια ἐξῆπται καρδίας νέου, ῥάβδος δὲ καὶ παιδεία μακρὰν ἀπʼ αὐτοῦ.
  ind-AYT: Kebodohan melekat pada hati orang muda, tetapi tongkat didikan akan menjauhkan
    itu darinya.
  nya-nya: Uchitsiru umakhala mu mtima mwa mwana, koma ndodo yomulangira mwanayo idzachotsa
    uchitsiruwo.
  hrv-hrv: 'Ludost prianja uza srce djetinje: šiba pouke otklanja je od njega.'
  mps-mps: Te wai dabego te homu kolesaga meni yai kolesaga dabe ebo dao. Tiali digi,
    nago te augwali keloago elibaso da, teda augwaligo te kolesaga tagalaibao.
  tpi-tpi: Ol pikinini i save mekim olkain longlong pasin. Tasol sapos yu givim kanda
    long ol, bai ol i lusim dispela pasin.
  dan-1931: Dårskab er knyttet til Ynglingens Hjerte, Tugtens Ris skal fjerne den
    fra ham.
  vie-OVCB: Nghiêm trị, răn dạy trẻ thơ, giải thoát lòng chúng khỏi điều khờ dại.
  guj-2017: મૂર્ખાઈ બાળકના હૃદયની સાથે જોડાયેલી છે, પણ શિક્ષાની સોટી તેનામાંથી તેની
    મૂર્ખાઈને દૂર કરશે.
  pon-2006A: Seri kan kin wia mehkot sapwung ni ar sohte wehwehki oh seukautih, ahpw
    popohr ehu pahn kapwungirailla.
  por-BRBSL: A loucura está ligada ao coração de uma criança; a vara da disciplina
    o afasta dele.
  swe-swe: Dårskapen (viljan att trotsa och göra uppror) är fastbundet i ett barns
    hjärta, men tillrättavisning och disciplin (uppfostran) driver bort den. [Upproriskhet
    är en konsekvens av syndafallet, och kommer därför naturligt hos barnet.]
  cth-cth: Pathunae heh camo lungthin dawk a kâbet teh, yuenae bongpai ni ahlanae
    koe ouk a pâlei.
  twi-twi: Agyimisɛm kyekyere abofra koma ho, nanso nteɛso abaa bɛpam no akɔ akyiri.
  hlt-hlt: Camoe kah lungbuei ah anglat a hlaengtang pah. Thuituennah caitueng loh
    a taeng lamkah a lakhla sak bitni.
  tbz-SIM: Dɛbirɛ ɔ̃ mmɔkɛ mɛwɑ́ɑ́tɛ́yɛ̀mmɛ̀ mmɛ, kunɑsɑ̃́ɑ̃ kuù ɔ̃ɔ̃ mɛ̀ dɛ̀itɛ.
  msy-2020: Boriba onganigha arazir igharagha garibagh ami. Ezɨ kamaghɨn nɨ me akɨrsɨ
    me mɨsueghtɨ, me arazir kam ategham.
  dop-dop: Kpɑŋʋɣʋ nyɔnɑ pəyɑɣɑ tɑɑ. Ɩlɛ sɛɣɛsʋɣʋ tipilɑɣɑ kɑ́ wɑɑsənɑ-kɛ.
  azb-azb: Səfehlik uşağın qəlbindən yapışar, Kötəklə tənbeh ediləndə bu ondan uzaqlaşar.
  eng-DBY: Folly is bound in the heart of a child; the rod of correction shall drive
    it far from him.
  hin-2017: लड़के के मन में मूर्खता की गाँठ बंधी रहती है, परन्तु अनुशासन की छड़ी के
    द्वारा वह खोलकर उससे दूर की जाती है।
  wol-KYG: Yëfi dof daa sax ci xolu gone, boo bantalee, mu tàggook moom.
  bjr-bjr: Faiqi aanaaqiuqa furufarammasee nári aatata fifana unnaana samu narinanoo
    misa furufarirafa taikaannoo.
  eng-YLT: Folly is bound up in the heart of a youth, The rod of chastisement putteth
    it far from him.
  kne-kne: Naisisigod di kinaong-ong di amin ay anak, ngem no soplitem, mabalin ay
    mabalbaliwan.
  eng-WYC-2017: Folly is bound together in the heart of a child; and a rod of chastising
    [or discipline] shall drive it away.
  eng-WMBB: Folly is bound up in the heart of a child; the rod of discipline drives
    it far from him.
  urd-GVH: बच्चे के दिल में हमाक़त टिकती है, लेकिन तरबियत की छड़ी उसे भगा देती है।
  rug-rug: Na koana pa koburu sa pinekipekie, ba sa kolu tinarae boka seke va seu
    pania mo koasa.
  gaz-gaz: Gowwummaan yaada daaʼimaa keessatti hidhameera; uleen ittiin adaban garuu
    irraa fageessa.
  fra-LSG: La folie est attachée au cœur de l’enfant; La verge de la correction l’éloignera
    de lui.
  yal-yal: Xaxilitareyaan dii ɲɔrɛn bɔɲɛni, koni a na xuru bosaan na, na a masigama
    a ra nɛn.
  haw-1868: Ua paa ke kolohe iloko o ka naau o ke kamalii, O ka laau hahau, oia ke
    hoohemo ae ia mea mai ona aku.
  arb-NAV: الْحَمَاقَةُ مُتَأَصِّلَةٌ فِي قَلْبِ الْوَلَدِ، وَعَصَا التَّأْدِيبِ تَطْرُدُهَا
    مِنْهُ.
  ewe-ewe: Wobla bometsitsi ɖe ɖevi ƒe dzi ŋu, ke ɖɔɖɔɖo ƒe ameƒoti ana wòate ɖa xaa
    tso egbɔ.
  eng-LEE: When folly is bound fast to the heart of a lad, the rod of correction must
    remove it far from him.
  asm-FB: সন্তানৰ হৃদয়ত মুৰ্খতা আৱদ্ধ হৈ থাকে; কিন্তু চেকনীৰ অনুশাসনে তাক তাৰ পৰা
    দূৰ কৰে।
  sus-A: شَشِلِتَرٍحَ نَشَن نَ دِ مّدِ بْحّ كُي، عَ بَمَ شُرُ لُشُسِنيِ نَن سَابُي
    رَ.
  fra-SBL: La folie est liée au cœur d'un enfant ; le bâton de la discipline l'éloigne
    de lui.
  hbo-hbo: אִ֭וֶּלֶת קְשׁוּרָ֣ה בְלֶב־נָ֑עַר שֵׁ֥בֶט מ֝וּסָ֗ר יַרְחִיקֶ֥נָּה מִמֶּֽנּוּ׃
  kik-kik: Ngoro ya mwana yohanĩtio na ũrimũ, no rũthanju rwa kũmũherithia nĩrũkaũingata
    kũraya nake.
  fra-NCL: La folie est attachée au cœur de l’enfant ; la verge de la discipline l’éloignera
    de lui.
  cek-AK: Nawkta ih palung loe amthuhaih mah zaeng; toe thuitaekhaih cung mah to amthuhaih
    to kangthla ah haek ving tih.
  cuk-cuk: Uayasulidaedi, gusgu burwigana-e-daedid. Molidubgi-bibyolegedgi uayasulidaed
    surgued.
  uig-CYR: Наданлиқ сәбий балиларниң қәлбигә бағлағлиқтур; Бирақ тәрбийә тайиғи буни
    униңдин жирақ қилар.
  tel-2017: పిల్లవాడి హృదయంలో మూఢత్వం సహజంగానే ఉంటుంది. బెత్తంతో విధించే శిక్ష దాన్ని
    వాడిలోనుండి తోలివేస్తుంది.
  hat-BSA: Foli mare nan kè a yon timoun; baton disiplin nan va retire sa mete lwen
    li.
  kos-kos: Tulik srisrik uh ac nuna oru ma lalfon ke elos srik, tuh kaiyuk wo uh ac
    lotelos in oru ma fal.
  hbo-WLC: אִ֭וֶּלֶת קְשׁוּרָ֣ה בְלֶב־נָ֑עַר שֵׁ֥בֶט מ֝וּסָ֗ר יַרְחִיקֶ֥נָּה מִמֶּֽנּוּ׃
  ibo-ibo: Obi ụmụntakịrị jupụtara nʼenweghị uche, ma apịpịa ịdọ aka na ntị ga-achụpụ
    ya nʼebe dị anya.
  ory-ory: ପିଲାର ମନରେ ଅଜ୍ଞାନତା ବନ୍ଦ ଥାଏ, ପୁଣି, ଶାସନବାଡ଼ି ତାହା ବାହାର କରି ତାହାଠାରୁ ଦୂର
    କରିଦିଏ।
  chk-chk: Semirit ra chök föri föförün chon tiparoch, nge lupwen ra angei wichiwich,
    repwe kaiö mine a öch.
  rop-rop: Ola biginini brabli siliwan, bat if yu streitinimap olabat dei garra sabi
    ola raitwan ting.
  ukr-1871: Дурнота впилась молодикові в серце, та навчаюча лозина прожене її від
    його.
  deu-1951: Torheit steckt dem Knaben im Herzen; aber die Rute der Zucht wird sie
    ihm austreiben.
  eng-JPS: Foolishness is bound up in the heart of a child; but the rod of correction
    shall drive it far from him.
  srp-1865: Bezumlje je privezano djetetu na srce; prut kojim se kara ukloniæe ga
    od njega.
  lug-lug: Obusirusiru busibiddwa ku mutima gw’omwana omuto, naye omuggo ogukangavvula
    gulimuwonyeza ddala.
  heb-heb: אולת קשורה בלב נער שבט מוסר ירחיקנה ממנו׃
  ben-IRV: বালকের হৃদয়ে নির্বুদ্ধিতা বাঁধা থাকে, কিন্তু শাসন দন্ড তা দূরে তাড়িয়ে
    দেবে।
  pan-pan: ਬਾਲਕ ਦੇ ਮਨ ਵਿੱਚ ਮੂਰਖਤਾਈ ਬੱਧੀ ਹੋਈ ਹੁੰਦੀ ਹੈ, ਤਾੜਨ ਦੀ ਸੋਟੀ ਉਹ ਨੂੰ ਉਸ ਤੋਂ ਦੂਰ
    ਕਰ ਦਿੰਦੀ ਹੈ।
  mya-JVB: မိုက် သောသဘောသည် သူငယ် ၏ စိတ် နှလုံးထဲမှာ ထုပ် ထားလျက်ရှိ၏။ သို့သော်လည်း၊
    ဆုံးမ သော ကြိမ်လုံး သည် ထို သဘောကို ဝေး စွာ နှင်တတ်၏။
  tte-O: Yauyaule iyaele melumeluwo kateli kalona mena mwa sapimo sowasowali yauyaulene
    ikele-gabaen.
  tbg-tbg: Vainti naati avu aatoqi airi hampi kaiqa vareva vaimanta, vika noka qoka
    nái vaintaira ruqutiha utetaivera, vika vi okarara qaqirama kevara.
  hmo-hmo: Natuna maragidia ibounai ese kavakava idia karaia noho, to emu natuna oi
    kwadia neganai, inai kavakava kara do ia rakatania momokani.
  urd-urd: हिमाक़त लड़के के दिल से वाबस्ता है, लेकिन तरबियत की छड़ी उसको उससे दूर
    कर देगी।
  rus-SYN: Глупость привязалась к сердцу юноши, но исправительная розга удалит ее
    от него.
  bqc-SIM: Faasaiyã ìↄ dↄ nɛ́ↄ sↄ̃wa, totoa ń flão a to aa kɛ̃wà.
  tcz-CHONGTHU: Chapang lungthim sunga hi ngolna dimset ahin, hinlah achunga hilchahna
    aum teng, ngolna chu bei tei ding ahi.
  mar-mar: बालकाच्या हृदयात मूर्खता जखडलेली असते, पण शिक्षेची काठी ती त्याच्यापासून
    दूर करील.
  hlt-THB: Nasen kawlung taw qawnaak ing pin nawh, ceseiawm toelthamnaak cumcik ing
    ak hlana thoeng pe kaw.
  qub-qub: Wamra-mösucunaga wichaypa uraypami yarpan. Chaypis astiptenga wiyacur tantiyacunmi.
  bqp-bqp: Fayasariyã dìgↄ̃ kú nɛ́nↄ swɛ̃̀n, foru kũ flã̀ao ni tó ò kɛ̃a.
  hat-hat: Timoun toujou ap fè move bagay. Men, fwèt ap fè yo pa rekonmanse ankò.
  eng-BSB: Foolishness is bound up in the heart of a child, but the rod of discipline
    drives it far from him.
  tod-tod: Ɠimalalai ɠiliʋɛ doungoi yii ʋa, maaɠolo ɓakɔi ɠa maaɠooza ba.
  eng-WEBPB: Folly is bound up in the heart of a child; the rod of discipline drives
    it far from him.
  kbq-kbq: Mofavremofo agu'afina negi'nagi avu'avazamo avitegahianagi, kanoma amino
    azeri fatgoma hu'zamo ana avu'ava zampintira azeri arukrahe hugahie.
  nhe-BL: Se oquichpil quichihua miyac tlamantli tlen huihuitic ipampa nopa huihuiyotl
    tlen eltoc ipan iyolo, pero tlen quitlalnamictía ica se cuapipitztli quiquixtilis
    ihuihuiyo.
  bus-bus: Faasaiyã ègↄ̃ kú nɛ́nↄ swɛ̃̀n, totona kↄ̃n flã̀o é tó aↄ̃ kɛ̃a.
  gub-BL: Kwarearer paw uzapo uranaiw paw wà. Aze ximukatu wanemiapo nehe, wanehe
    zazepyk pà nehe, ukwaw putar weko katu haw wà nehe.
  eng-DRA: Folly is bound up in the heart of a child, and the rod of correction shall
    drive it away.
