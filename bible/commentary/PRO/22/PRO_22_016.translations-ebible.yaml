verse: PRO.022.016
translations:
  mal-C: സ്വന്തം സമ്പത്തു വർധിപ്പിക്കുന്നതിന് ദരിദ്രരെ പീഡിപ്പിക്കുന്നവരും ധനികർക്കു
    ദാനംചെയ്യുന്നവരും ഒരുപോലെ ദരിദ്രരായിത്തീരും.
  deu-TKW: Man bedrückt einen Geringen, daß seines Gutes viel werde; man giebt einem
    Reichen, aber es gerät ihm nur zum Mangel.
  lin-lin: Moto oyo anyokolaka mobola mpo ete akoma na bomengo mingi mpe oyo apesaka
    mozwi bakado bakokweya na bobola.
  eng-LSV: He [who] is oppressing the poor to multiply his [riches], || Is giving
    to the rich—only to want.
  eng-GNV: Hee that oppresseth the poore to increase him selfe, and giueth vnto the
    riche, shall surely come to pouertie.
  eng-WEBSTER: He that oppresseth the poor to increase his riches , and he that giveth
    to the rich, shall surely come to want.
  nhw-BL: Aqui moricojchihua pampa quintlaijiyohuiltía catli teicneltzitzi o pampa
    quinmaca nemactli catli ya tlapijpiyaj, mochihuas teicneltzi.
  swh-ONEN: Yeye amwoneaye maskini ili kujiongezea mali, naye ampaye tajiri zawadi,
    wote huwa maskini.
  bba-bba: Wi u sɑ̃ɑro dɑm dɔremɔ win ɡobi yi kɑ kpɛ̃ɑ, kɑ wi u ɡobiɡii ɡɑ̃ɑnu kɛ̃mɔ,
    be kpurowɑ bɑ tii sɑ̃ɑru kpɛ̃ɛmɔ.
  eng-KJVCPB: He that oppresseth the poor to increase his riches, And he that giveth
    to the rich, shall surely come to want.
  luo-luo: Ngʼat mathiro jochan mondo mwandune omedre kod ngʼat machiwo mich ne jomoko
    biro bedo jochan.
  meu-meu: Ogoḡami taudia edia amo e dadidadimu, sibona ena taḡa ihabadana totona,
    eiava taḡa taudia e harihari henidiamu, tauna na do baine dabu mo.
  npi-ULB: आफ्नो धन-सम्पत्ति बढाउन गरिब मानिसहरूमाथि थिचोमिचो गर्ने वा धनी मानिसहरूलाई
    दिने व्यक्ति दरिद्रतामा पुग्‍ने छ ।
  yor-yor: Ẹni tó ń ni tálákà lára láti ní ọrọ̀, tí ó sì ń ta ọlọ́rọ̀ lọ́rẹ, yóò di
    aláìní bí ó ti wù kó rí. Gbọ́ ọ̀rọ̀ ọlọ́gbọ́n ènìyàn.
  ind-ind: Siapa yang memperkaya diri dengan menindas orang miskin dan menyuap orang
    kaya akan menderita kemiskinan juga pada akhirnya.
  pes-OPCB: کسی که به خاطر نفع خودش به فقرا ظلم کند و به ثروتمندان هدیه دهد، عاقبت
    گرفتار فقر خواهد شد.
  tgl-ULB: Ang isa na siyang nagpapahirap sa mahihirap na tao para lumago ang kaniyang
    karangyaan, o nagbibigay para sa mayayamang tao, ay magiging isang mahirap.
  hui-hui: Mbiralime yagibano karunaga mbirale ngaru ibu mo yayaguabi homogo karuhondo
    turu halu mbirale miyaguabi ani biragome ibuni yagibano holebira.
  mya-mya: ကိုယ်စီးပွါးအဘို့ ဆင်းရဲသားတို့ကို ညှဉ်းဆဲ သောသူနှင့်၊ ငွေရတတ်သော သူတို့အား
    ပေးသောသူ သည် ဆင်းရဲခြင်းသို့ အမှန်ရောက်လိမ့်မည်။
  bod-N: རང་ནོར་སྤེལ་དུ་དབུལ་པོར་བརྙས་མཁན༌དང༌། །ཕྱུག་པོར་ཕྱག་རྟེན་འབུལ་བ་ཕོངས་པར༌འགྱུར།།
  wsk-wsk: Awiriya kituwura alo nunga melmasak giso ale noko melmasak mu karogo laguwuso,
    se awiriya kari melmasak suen biya ago wore gomang te kulukokko mel ningo ningo
    tuso, mu wete nunga melmasak mu mena namaruk se kari kituwura ko bagamonko.
  sna-sna: Uyo anomanikidza varombo kuti awedzere pfuma yake nouyo anopa zvipo kuvapfumi,
    vose vachava varombo.
  spa-BLM: El que oprime al pobre para su propio aumento y el que da al rico, ambos
    llegan a la pobreza.
  cac-cac: A eb' tz'ixtan eb' meb'a', yujto snib'ejoch sb'a eb' b'eyumal yed' eb'
    smontan eb' b'eyum, a eb' chi' yuj meb'ail ol satel eb'.
  swh-ULB: Anayewanyanyasa watu masikini ili kuongeza mali yake, au kuwapa matajiri,
    atakuwa masikini.
  bel-bel: Хто крыўдзіць беднага, каб памножыць сваё багацьце, і хто дае багатаму,
    той зьбяднее.
  deu-ELBBK: Wer den Armen bedrückt, bereichert ihn; wer dem Reichen gibt, es ist
    nur zum Mangel.
  mbb-OT: Egkepubri is etew he edèdaaǥen din is egkeey-eyuwan su wey meumani is ketiǥeyunan
    din etawa iyan din ebegayan is sepian.
  mal-2015: ആദായം ഉണ്ടാക്കേണ്ടതിന്നു എളിയവനെ പീഡിപ്പിക്കുന്നവനും ധനവാന്നു കൊടുക്കുന്നവനും
    മുട്ടുള്ളവനായ്തീരും.
  rmc-rmc: Te trapines le čoren, hoj lendar te barvaľos abo te des o dari le barvalen,
    ačheha čoro.
  pes-OPV: هر‌که بر فقیر برای فایده خویش ظلم نماید، و هر‌که به دولتمندان ببخشد البته
    محتاج خواهد شد.
  ron-1924: Чине асупреште пе сэрак ка сэ-шь мэряскэ авуция ва требуи сэ дя ши ел
    алтуя май богат ши ва дуче липсэ.
  ben-OBCV: যে নিজের ধনসম্পত্তি বাড়িয়ে তোলার জন্য দরিদ্রদের উপরে অত্যাচার করে ও
    যে ধনবানদের উপহার দেয়—উভয়েই দারিদ্রের সম্মুখীন হবে।
  som-som: Kii miskiinka u dulma inuu maal korodhsado, Iyo kii taajirka wax siiyaaba
    hubaal way baahnaan doonaan.
  lat-VUC: Qui calumniatur pauperem ut augeat divitias suas, dabit ipse ditiori, et
    egebit.]
  eng-ASVBT: He that oppresseth the poor to increase his gain, And he that giveth
    to the rich, shall come only to want.
  mna-mna: Tomtom ta so iur pataŋana pizin wal sorrokŋan bekena ikoto zin mi ikam
    koroŋ kizin ma iwe lene, som ipomosmoozo zin wal mbio uunu, na kaimer ni ko isu
    ma imbot ŋoobo.
  ita-1885: Chi fa torto al povero, per accrescere il suo, E chi dona al ricco, di
    certo caderà in inopia.
  eng-LXXUP: He that oppresses the poor, increases his own substance, Yet gives to
    the rich so as to make it less.
  eng-ULB: The one who oppresses poor people to increase his wealth, or gives to rich
    people, will come to poverty.
  spa-VBL: Si oprimes al pobre para hacerte rico, o si eres generoso con el rico,
    terminarás siendo pobre tú mismo.
  fra-_FOB: Celui qui fait tort au pauvre pour s'enrichir, donne au riche, pour n'aboutir
    qu'à l'indigence.
  mal-mal: ആദായം ഉണ്ടാക്കേണ്ടതിന് എളിയവനെ പീഡിപ്പിക്കുന്നവനും ധനവാനു കൊടുക്കുന്നവനും
    ദരിദ്രനായിത്തീരും.
  urd-GVR: Ek pasthāl par zulm kartā hai tāki daulat pāe, dūsrā amīr ko tohfe detā
    hai lekin ġharīb ho jātā hai.
  suz-BL: आंम कली शोंप पाइश्‍‍शो सेल्‍चा कली प्रुङग आ थोव़क लाइक्‍चा नु क्‍येट थीब
    कली कोसेली गेचा, मेको निम्‍फा प्रुङग दुम्‍तीक गेय बाक्‍ब।
  eng-NOY: He that oppresseth the poor to increase his wealth, And he that giveth
    to the rich, shall surely come to want.
  ita-1927: Chi opprime il povero, l’arricchisce; chi dona al ricco, non fa che impoverirlo.
  ckb-ckb: ئەوەی زۆرداری لە هەژار بکات بۆ ئەوەی بۆ خۆی زیاد بکات و ئەوەی بە دەوڵەمەند
    ببەخشێت، بێگومان هەردووکیان بەرەو نەبوونییە.
  eng-BBE: He who is cruel to the poor for the purpose of increasing his profit, and
    he who gives to the man of wealth, will only come to be in need.
  kan-OKCV: ತನ್ನ ಸಂಪತ್ತನ್ನು ವೃದ್ಧಿಗೊಳಿಸುವುದಕ್ಕೆ ಬಡವರನ್ನು ಹಿಂಸಿಸುವವನೂ ಐಶ್ವರ್ಯವಂತರಿಗೆ
    ದಾನ ಕೊಡುವವನೂ ನಿಶ್ಚಯವಾಗಿ ಕೊರತೆಪಡುವನು.
  tam-2017: தனக்கு அதிகம் உண்டாகத் தரித்திரனை ஒடுக்குகிறவன், தனக்குக் குறைச்சல் உண்டாகவே
    செல்வந்தனுக்குக் கொடுப்பான்.
  spa-RV-1909: El que oprime al pobre para aumentarse él, y que da al rico, ciertamente
    será pobre.
  ron-BTF: Cel ce oprimă pe sărac ca să își mărească bogățiile și cel ce dă celui
    bogat, vor ajunge cu siguranță la lipsă.
  eng-WEBP: Whoever oppresses the poor for his own increase and whoever gives to the
    rich, both come to poverty.
  eng-FBV: If you oppress the poor to make yourself rich, or if you're generous to
    the rich, you'll end up poor yourself.
  nld-1939: Wie een arme verdrukt, brengt hem voordeel; Wie aan een rijkaard iets
    geeft, veroorzaakt gebrek
  nch-BL: Cati moricojchihua pampa quintaijyohuiltía cati teicneltzitzi o pampa quinmaca
    nemacti cati ya tominpiyaj, mochihuas teicneltzi.
  vie-1934: Người nào hà hiếp kẻ nghèo ắt sẽ làm cho nó giàu có; Và ai cho kẻ giàu
    có chỉ làm cho người sa vào sự thiếu thốn.
  hin-CV: जो अपनी संपत्ति में वृद्धि पाने के उद्देश्य से निर्धन पर अंधेर करने, तथा
    धनाढ्य को उपहार देने का परिणाम होता है; निर्धनता!
  eng-OURB: Whoever oppresses the poor for his own increase and whoever gives to the
    rich, both come to poverty.
  spa-BES: El que es cruel con los pobres con el propósito de aumentar su ganancia,
    y el que da al hombre rico, solo tendrá necesidad.
  tdx-tdx: Songa mahararake ty famorekekeañe o rarakeo hanontonan-teña, naho ty fanolorañe
    ami’ty mpañaleale.
  tha-KJV: บุ​คคลผู้บีบบังคับคนยากจนเพื่อเพิ่มทรัพย์ศฤงคารของตน และผู้​ที่​เพิ่มให้​แก่​คนมั่งคั่ง
    จะมาถึงความขัดสนอย่างแน่​นอน
  por-BR-2018: Aquele que oprime ao pobre para proveito próprio e aquele que dá suborno
    ao rico certamente empobrecerão.
  deu-ELO: Wer den Armen bedrückt, ihm zur Bereicherung ist es; wer dem Reichen gibt,
    es ist nur zum Mangel.
  eng-WYC-2018: He that falsely challengeth a poor man, to increase his own riches,
    (or He who oppresseth the poor, to increase his own riches), shall give to a richer
    man, and he shall be needy.
  epo-epo: Kiu premas malriĉulon, por pligrandigi sian riĉecon, Tiu donas al riĉulo,
    por ke li malriĉiĝu.
  uig-PIN: Miskinlǝrni ezix bilǝn bay bolƣan, Wǝ baylarƣa sowƣat sunidiƣan kixi, Ahiri
    pǝⱪǝt yoⱪsulluⱪta ⱪalar.
  beo-beo: Dia udigili iasu amo bagade gagui dunuma iasea, o di bagade gaguma:ne hame
    gagui dunu ilia liligi lasea, amola ilima banenesisia, di amola da fa:no hame
    gagui dunu agoai ba:mu.
  tpi-OTNT: Sapos man i mekim nogut long ol rabisman bilong kisim ol samting bilong
    ol, o sapos man i givim presen long ol maniman, orait em yet bai i kamap rabisman.
  hau-SA: Duk wanda yake danne matalauta don yă azurta kuma duk wanda yake kyauta
    ga mawadata, dukansu kan talauta.
  uig-LAT: Miskinlerni ézish bilen bay bolghan, We baylargha sowghat sunidighan kishi,
    Axiri peqet yoqsulluqta qalar.
  nde-nde: Lowo oncindezela abayanga ukuze anothe ngabo, lalowo oncenga abanothileyo
    ngezipho, bonke bacina sebengabayanga.
  ton-ton: Ko ia ʻoku fakamālohiʻi ʻae masiva ke tupu ai ʻene koloa, pea mo ia ʻoku
    foaki ki he koloaʻia, ʻe hoko moʻoni kiate ia ʻae masiva.
  ces-1613: Kdo utiská nuzného, aby rozmnožil své, a dává bohatému, jistotně bude
    v nouzi.
  eng-WMB: Whoever oppresses the poor for his own increase and whoever gives to the
    rich, both come to poverty.
  tam-TCV: தன் செல்வத்தைப் பெருக்குவதற்கு ஏழைகளை ஒடுக்குகிறவர்களும், செல்வந்தர்களுக்கு
    அன்பளிப்பு கொடுக்கிறவர்களும் ஏழையாகிறார்கள்.
  ceb-ULB: Siya nga namintaha sa mga kabos nga mga tawo aron madugangan ang iyang
    bahandi, o paghatag ngadto sa mga adunahan nga tawo, mosangko ngadto sa kawalad-on.
  pol-UBG: Kto ciemięży ubogiego, aby przysporzyć sobie bogactwa, i kto daje bogatemu,
    pewnie zubożeje.
  urd-GVU: ایک پست حال پر ظلم کرتا ہے تاکہ دولت پائے، دوسرا امیر کو تحفے دیتا ہے لیکن
    غریب ہو جاتا ہے۔
  deu-1912: Wer dem Armen Unrecht tut, daß seines Guts viel werde, der wird auch einem
    Reichen geben, und Mangel haben.
  kan-2017: ಸ್ವಂತ ಲಾಭಕ್ಕಾಗಿ ಬಡವರನ್ನು ಹಿಂಸಿಸುವವನಿಗೂ, ಸಿರಿವಂತರಿಗೆ ಲಂಚಕೊಡುವವನಿಗೂ ಕೊರತೆಯೇ
    ಗತಿ.
  yap-yap: Fa’anra u mu fal’eg e tow’ath rok e girdi’ nib yo’or ban’en rorad ara mu
    gafgownag e pi’in gafgow ya nge yo’or ban’en rom, me gur e ra m’ay ban’en rom.
  hlt-MCSB: Amah kah rhoeng sak ham tattloel aka hnaemtaek, hlanglen taengla aka pae
    khaw, a tloelnah la rhep poeh ni.
  mdy-ETH: ዖርጎቺ ዓሲም ዔኤቢ ዒንጋሢ ጊንሣ ሃሣ ቆሎ ዴንቃኒ ጌይ ማንቆ ዓሶ ሄርቂ ዎይሣ ዓሲ ኩፓታንዳኔ።
  kew-kew: Aa medame naraanuna oyae mulalo waea palia-dare go page mo amo ne aanu
    oyae ode kateadare go paliame nipu aa naraa piralia.
  twi-ASANTE: Obi bɛsisi ohiani de apɛ ahonya anaa ɔbɛkyɛ ɔdefoɔ adeɛ, ne nyinaa de
    no kɔ ohia mu.
  eng-WEBU: Whoever oppresses the poor for his own increase and whoever gives to the
    rich, both come to poverty.
  wal-wal: Baayyo aquwaa gujjana giidi, hiyyeesaa naaqqiyaageenne duriyaassi imuwaa
    immiyaagee naa77aikka hiyyeesana.
  acu-NT: Kuikiartin nukap kiauntumkataj tusa, kuikiartichu waririn atanta nuka tura
    aints kuikiartiniun kuikian nangkami sua nusha mai metek kuikiartichu wajasartin
    ainawai.
  spa-PDDPT: El que oprime al pobre enriquece. Quien da al rico se empobrece.
  gun-gun: Iporiaukue'i gui omba'e rei-reirã oipe'a va'e, ha'e oguerekopa va'e pe
    mba'emo me'ẽa kuery ma iporiau va'erã meme.
  agu-BL: Alchok scyetz yi na oc tan buchle'n jun me'ba' ntin tan jale'n mas tetz
    me'bi'l tz'ocpon tetz me'ba'. Ncha'tz ko alchok scyetz na oyin scyetz yi e' ric,
    jun cu'n tz'ocpon tetz me'ba'.
  ilo-ULB: Ti mangidaddadanes kadagiti nakurapay a tattao tapno umadu ti kinabaknangna,
    wenno ti mangmangted kadagiti nabaknang a tattao, ket pumanglawto.
  kpg-kpg: Maa goe gaa hai au kisakis gi digau maluagina be e hagaduadua digau hagaloale
    gi haga maluagina ina goe, goe modo goe gaa hai tangada hagaloale.
  uig-ARA: مىسكىنلەرنى ئېزىش بىلەن باي بولغان، ۋە بايلارغا سوۋغات سۇنىدىغان كىشى،
    ئاخىرى پەقەت يوقسۇللۇقتا قالار.
  bps-bps: I to mkut i dad to landè, du fye matnù i knunan, demen mlé di dad to nun,
    mbaling kenen to landè.
  sus-sus: Mixi naxan setare tɔɔrɔma geeni nde xa fe ra, nun mixi naxan banna kima,
    na firinyi findima fuxarila nan na.
  pon-2006: Ma ke pahn kisekise aramas kepwehpwe de kahpwalihala me semwehmwe kan
    pwe ke en kepwehpwehkihla, pein kowe me pahn semwehmwehla.
  ksd-ksd: Nina i ki taun ra umana luveana upi na vangala kana tabarikik, Ma nina
    ba i tabar ra umana uviana, na ki na niiba boko.
  tur-YTC: Kendi artışı için yoksulu ezen ve zengine veren kişi, İkisi de yoksullaşır.
  bel-N: Хто ўціскае ўбогага, каб памножыць сваё, і дае багатаму, той згалее.
  grc-BRENT: Ὁ συκοφαντῶν πένητα, πολλὰ ποιεῖ τὰ ἑαυτοῦ, δίδωσι δὲ πλουσίῳ ἐπʼ ἐλάσσονι.
  ind-AYT: Dia yang menindas orang miskin untuk memperkaya dirinya, atau memberi kepada
    orang kaya, hanya akan mendatangkan kekurangan.
  nya-nya: Amene amapondereza anthu osauka kuti awonjezere chuma chake, ndiponso amene
    amapereka mphatso kwa anthu olemera onsewa adzasauka.
  hrv-hrv: Tko tlači siromaha, taj mu koristi; tko daje bogatašu, samo mu šteti.
  mps-mps: Te bidigo te magi nai doado bage meni yai bidi dabego nai dabe sainogo
    te augwaliba dwai sę ebaso da, ma te bidigo te mone hauwa elalubo bidiba te wiegi
    yai homu ilibo nai mobaso da, teda te aga digi te magi nai doado bage meni yai
    bidi tiwai pedelaibao.
  tpi-tpi: Sapos man i mekim nogut long ol rabisman bilong kisim ol samting bilong
    ol, o sapos man i givim presen long ol maniman, orait em yet bai i kamap rabisman.
  dan-1931: Vold mod den ringe øger hans Eje, Gave til Rigmand gør ham kun fattig.
  vie-OVCB: Làm giàu bằng cách bóc lột người nghèo hay bằng hối lộ, đều đưa đến túng
    thiếu cơ hàn.
  guj-2017: પોતાની માલમિલકત વધારવાને માટે જે ગરીબને ત્રાસ આપે છે અથવા જે ધનવાનને બક્ષિશ
    આપે છે તે પોતે કંગાલાવસ્થામાં આવશે.
  pon-2006A: Ma ke pahn kisekise aramas kepwehpwe de kahpwalihala me semwehmwe kan
    pwe ke en kepwehpwehkihla, pein kowe me pahn semwehmwehla.
  por-BRBSL: Quem oprime os pobres por seu próprio aumento e quem dá aos ricos, ambos
    chegam à pobreza.
  swe-swe: Den som suger ut den fattige för att själv bli rik, och den som ger till
    den rike [köper in sig hos honom], båda blir med säkerhet fattiga (går med förlust).
  cth-cth: Ma mek nahanelah tamimathoenaw ka rektap e hoi, katawntanaw ka poe e tami
    teh hoehoe a mathoe han.
  twi-twi: Obi besisi ohiani de apɛ ahonya, anaa ɔbɛkyɛ ɔdefo ade, ne nyinaa de no
    kɔ ohia mu.
  hlt-hlt: Amah kah rhoeng sak ham tattloel aka hnaemtaek, hlanglen taengla aka pae
    khaw, a tloelnah la rhep poeh ni.
  tbz-SIM: Wèè fɛ̃́ũnko ocĩ̀rì wè ò kpɑ̀rìkùnkomu, wèè pɑ̃ɑ̃ nhokpɑ̀ɑ̀tì ò cĩ̀rìkùnko
    omɑ́ɑ̀ ndi.
  msy-2020: Gumazim arazir kuramɨn onganarazibagh amir gumazamizibagh amuava, men
    biziba isi, ko gumazir dagɨaba izɨvazir gumazim bizir aghuim isa a ganɨdim, gumazir
    kamaghɨn amimning, uaning gumazir onganarazibagh amimningɨn mɨn ikiam.
  dop-dop: Ye n muɣuliɣi kʋnyɔntʋ n wɑɑsəɣɩ-ɩ kɛ́, nɑ wei ɩ hɑɑkɩ toŋ tʋ tɔ, ɩ təɣɩ
    ɩ sʋsəɣɩ kʋnyɔŋ.
  azb-azb: Varlanmaq üçün kasıba zülm edən, Zəngin adama verən ehtiyaca düşər.
  eng-DBY: He that oppresseth the poor, it is to enrich him; he that giveth to the
    rich, [bringeth] only to want.
  hin-2017: जो अपने लाभ के निमित्त कंगाल पर अंधेर करता है, और जो धनी को भेंट देता,
    वे दोनों केवल हानि ही उठाते हैं।
  wol-KYG: Not néew-ji-doole ngir yokkule, mbaa may boroom alal, loo ci def mu wàññi
    la.
  bjr-bjr: Ani ainaina moomoo kianifeera kudi fasiqauqa mandaikamma nimaqeenana kafaa
    ainaina moomoo faqaana munnimma aminana anee faqa kudi marinnaranoo. Moodaa fasiqa
    aiku asauku taikasee moo fasiqa asauku qara taikasee 30 irirana faqaa ufa.
  eng-YLT: He is oppressing the poor to multiply to him, He is giving to the rich
    — only to want.
  kne-kne: Mo paligatem di nabiteg ta waday iyat mo ay bomaknang, bomiteg ka pay dedan.
    Siya abe mo isagotam di baknang.
  eng-WYC-2017: He that falsely challengeth a poor man, to increase his own riches,
    shall give to a richer man, and he shall be needy.
  eng-WMBB: Whoever oppresses the poor for his own increase and whoever gives to the
    rich, both come to poverty.
  urd-GVH: एक पस्तहाल पर ज़ुल्म करता है ताकि दौलत पाए, दूसरा अमीर को तोह्फ़े देता
    है लेकिन ग़रीब हो जाता है।
  rug-rug: Asa pu ṉoṉovali sari na malaṉadi pude vagi va soku nana, gua; meke asa
    pu vala vinariponi koari na tie tagotagodi si kote habahuala beto mo.
  gaz-gaz: Namni qabeenya isaa guddifachuuf jedhee hiyyeessa hacuucuu fi kan sooressaaf
    kennaa kennu ni deega.
  fra-LSG: Opprimer le pauvre pour augmenter son bien, C’est donner au riche pour
    n’arriver qu’à la disette.
  yal-yal: Naxan na sɛnbɛtaren nawali alogo a xa nafunla sɔtɔ, e nun naxan na nafulu
    kanna ki, ne e yɛtɛ yiigelima nɛn.
  haw-1868: O ka mea hookaumaha i ka mea ilihune i mea e hoomahuahua ai i kana iho,
    A o ka mea haawi no ka mea waiwai, e nele io no laua a elua.
  arb-NAV: مَنْ يَظْلِمُ الْفَقِيرَ لِيَثْرَى ظُلْماً، وَمَنْ يُهْدِي الْغَنِيَّ (عَلَى
    حِسَابِ الْفَقِيرِ) يَنْتَهِي بِهِ الأَمْرُ إِلَى الْعَوَزِ.
  ewe-ewe: Ame si tea ame dahewo ɖe anyi be yeadzi yeƒe kesinɔnuwo ɖe edzi kple ame
    si naa nu kesinɔtɔ la siaa age ɖe hiã me.
  eng-LEE: He that oppresseth the poor to increase his riches, [must at length] give
    to the rich, and come only to want.
  asm-FB: নিজৰ ধন বৃদ্ধি কৰিবলৈ দৰিদ্ৰ লোকক উপদ্ৰৱ কৰা জন, বা ধনী লোকক দান দিয়া জন,
    দৰিদ্ৰ হ’ব।
  sus-A: مِشِ نَشَن سٍتَرٍ تْورْ مَ فٍينِ ندٍ شَ قٍ رَ، نُن مِشِ نَشَن بَننَ كِمَ،
    نَ قِرِنيِ قِندِ مَ قُشَرِلَ نَن نَ.
  fra-SBL: Celui qui opprime le pauvre pour son propre accroissement et celui qui
    donne au riche, les deux viennent à la pauvreté.
  hbo-hbo: עֹ֣שֵֽׁק דָּ֭ל לְהַרְבֹּ֣ות לֹ֑ו נֹתֵ֥ן לְ֝עָשִׁ֗יר אַךְ־לְמַחְסֹֽור׃
  kik-kik: Mũndũ ũrĩa ũhinyagĩrĩria arĩa athĩĩni nĩguo eyongerere ũtonga, na ũrĩa
    ũheaga itonga iheo, eerĩ nĩmagathĩĩna.
  fra-NCL: Opprimer un pauvre, c’est l’enrichir ; donner à un riche, c’est l’appauvrir.
    PAROLES DES SAGES — 1-INTRODUCTION —
  cek-AK: Angraeng thai hanah amtang kaminawk to pacaekthlaek moe, angraeng kami hanah
    tamquta hoiah tangqum paek kami loe amtang tih.
  cuk-cuk: Dule, mani-bur bule-nikuega, dule-wileged-mesagwar imaked. Dule, mani-ibedga
    binsa-ibmar-ukedi, na dule-wilegedga guoed.
  uig-CYR: Мискинләрни езиш билән бай болған, Вә байларға соғат сунидиған киши, Ахири
    пәқәт йоқсуллуқта қалар.
  tel-2017: తన ఆస్తిపాస్తులు పెంచుకోవాలని పేదలను పీడించే వారికి, ధనవంతులకే ఇచ్చే వాడికి
    నష్టమే కలుగుతుంది.
  hat-BSA: Sila ki oprime malere a pou ogmante tèt li; ni sila k ap fè kado a rich
    yo, va rive nan povrete.
  kos-kos: Kom fin sang mwe kite nu sin mwet kasrup, ku akkeokye mwet sukasrup in
    akyokye ma laesla lom, kom ac sifacna oru tuh kom in sukasrup.
  hbo-WLC: עֹ֣שֵֽׁק דָּ֭ל לְהַרְבּ֣וֹת ל֑וֹ נֹתֵ֥ן לְ֝עָשִׁ֗יר אַךְ־לְמַחְסֽוֹר׃
  ibo-ibo: Onye na-achọ uru site nʼimegbu onye na-enweghị ike, maọbụ onye na-enye
    ọgaranya onyinye ga-ebi nʼoke ụkọ.
  ory-ory: ଯେଉଁ ଲୋକ ଆପଣା ଧନ ବଢ଼ାଇବା ପାଇଁ ଦରିଦ୍ର ପ୍ରତି ଉପଦ୍ରବ କରେ; ପୁଣି, ଯେ ଧନୀକୁ ଦାନ
    କରେ, ତାହାକୁ କେବଳ ଅଭାବ ଘଟିବ।
  chk-chk: Eman mi ariaföüü ekewe chon wöüngau pwe epwe awatteloi wöün ika fangala
    lifang ngeni ekewe chon pisekisek, epwe chök wöüngauala.
  rop-rop: If yu tjidimbat ola po pipul blanga meigim miselp ritjwan, o yu gibit presen
    langa ola ritj pipul, wal yu garra jidan powan miselp du.
  ukr-1871: Хто кривдить убогого, щоб умножити своє багацтво, той віддасть ще багатшому,
    й збіднїє.
  deu-1951: Wer einen Armen drückt, bereichert ihn; wer einem Reichen gibt, schadet
    ihm nur.
  eng-JPS: One may oppress the poor, yet will their gain increase; one may give to
    the rich, yet will want come.
  srp-1865: Ko èini krivo siromahu da umnoži svoje, i ko daje bogatome, zacijelo æe
    osiromašiti.
  lug-lug: Omuntu atulugunya abaavu ne yeeyongera okugaggawala, n’oyo agabira omugagga
    awa abagagga enguzi, enkomerero ya bombi bwavu.
  heb-heb: עשק דל להרבות לו נתן לעשיר אך למחסור׃
  ben-IRV: নিজের সম্পত্তি বাড়ানোর জন্য যে দরিদ্রদের প্রতি অত্যাচার করে অথবা যে ধনীকে
    দান করে, উভয়েরই দারিদ্রতা ঘটে।
  pan-pan: ਜਿਹੜਾ ਆਪਣਾ ਧਨ ਵਧਾਉਣ ਲਈ ਗਰੀਬ ਉੱਤੇ ਅਨ੍ਹੇਰ ਕਰਦਾ, ਅਤੇ ਜੋ ਧਨਵਾਨ ਨੂੰ ਭੇਂਟ ਦਿੰਦਾ
    ਹੈ ਉਹਨਾਂ ਨੂੰ ਘਾਟਾ ਹੀ ਹੁੰਦਾ ਹੈ।
  mya-JVB: ကိုယ် စီးပွါး အဘို့ ဆင်းရဲသား တို့ကို ညှဉ်းဆဲ သောသူနှင့်၊ ငွေ ရတတ်သောသူတို့
    အား ပေး သောသူသည် ဆင်းရဲ ခြင်းသို့ အမှန်ရောက်လိမ့်မည်။
  tte-O: Boda yabo tobubutumao siyakamkamnali na tem siwasawasa yo boda yabo mulolo
    siwolegili towasawasao kolili. Boda labuine nuwanuwali siwasawasa na ali kaba
    mwawasi kaigedana, kani labuine siyamala tobubutumao.
  tbg-tbg: Vaiintivano vehi variaka qoraiqama nimitero vika ia haikara vare vaivavata,
    vaiintivano airi airaira vataaka vo haika vo haika nimi vaivavata, vitanta náitantavata
    vehiqama vivara.
  hmo-hmo: Bema ogogami taudia oi dagedage henia, oi sibona kohu momo do oi abia totona,
    o bema kohu momo taudia dekenai, harihari gaudia oi henia neganai, oi sibona be
    do oi ogogami.
  urd-urd: जो अपने फ़ायदे के लिए ग़रीब पर ज़ुल्म करता है, और जो मालदार को देता है,
    यक़ीनन मोहताज हो जाएगा।
  rus-SYN: Кто обижает бедного, чтобы умножить свое богатство, и кто дает богатому,
    тот обеднеет.
  bqc-SIM: Gbãasaide wɛtãa ì aà kã́fĩ, ↄde gbaa pↄ́ ì aà kɛ̃́sã.
  tcz-CHONGTHU: Hao ding deija mivaicha sugentheija chule ahaopa pehbe mi chu vaichat
    nan aphah ding ahi.
  mar-mar: जो कोणी आपली संपत्ती वाढविण्यासाठी गरीबावर जुलूम करतो, किंवा जो धनवानाला
    भेटी देतो, तोही गरीब होईल.
  hlt-THB: A boeinaak hamna khawdeng thekhana nawh boei venna ang hyp kutdo ak pe
    thlang taw khawdeng kaw.
  qub-qub: Rïcuyänan casha pobrita ñacachëga, ima-aycantapis rïcucunata goycöga pasaypami
    pobriyanga.
  bqp-bqp: Gbɛ̃ kũ àdi wɛ́ tã takasidea de à a aruzɛkɛ kara kũ gbɛ̃ kũ àdi gba
    da ↄgↄdenɛɛo, ń pínki ni kĩa.
  hat-hat: Lè w'ap peze yon pòv malere se lespri l' w'ap louvri. Lè w'ap fè moun rich
    kado, se pòv w'ap fè l' pòv.
  eng-BSB: Oppressing the poor to enrich oneself or giving gifts to the rich will
    surely lead to poverty.
  tod-tod: Zɔi é bala nui laazuɠɔlizu, é ʋa tɔnɔ sɔlɔɔ ba, ta zɔi é vebɛaniiti
    feezu kpɛtɛ nui ʋɛ, naati gaaɓelazuʋɛ ɠa ɠɛ ga baladai.
  eng-WEBPB: Whoever oppresses the poor for his own increase and whoever gives to
    the rich, both come to poverty.
  kbq-kbq: Fenozami mago'ane eri rama'a hunaku'ma zamunte omane vahe kna zamiza zamazeri
    haviza nehaza vahe'ene, feno vahe'ma musezama nezamiza vahe'mokizmia, zamuntera
    omanegahie.
  nhe-BL: Aqui moricojchihua pampa quintlaijiyohuiltía tlen teicneltzitzi o pampa
    quinmaca regalos tlen ya tlapijpiyaj, mochihuas teicneltzi.
  bus-bus: Gbɛ̃ kɛ̀ è wɛ́ɛ tã takaasideea lɛ à a auziki kaara kↄ̃n gbɛ̃ kɛ̀ è gba
    da ↄↄdeenɛo, aↄ̃ píngi é kɛ̃sã.
  gub-BL: Aze amo uzeapo hemetarer katu ma'e romo hemetarer 'ym ma'e wanehe umunar
    pà nehe, uzeapo putar hemetarer 'ym ma'e romo iahykaw rehe nehe. Aze amo uzeapo
    hemetarer katu ma'e romo ma'e imono e pà amo hemetarer katu ma'e wanupe nehe,
    uzeapo putar hemetarer 'ym ma'e romo iahykaw rehe nehe no.
  eng-DRA: He that oppresseth the poor, to increase his own riches, shall himself
    give to one that is richer, and shall be in need.
