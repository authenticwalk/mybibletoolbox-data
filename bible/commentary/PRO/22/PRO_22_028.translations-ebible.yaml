verse: PRO.022.028
translations:
  mal-C: നിങ്ങളുടെ പൂർവികർ സ്ഥാപിച്ചിരിക്കുന്ന പുരാതനമായ അതിർത്തിക്കല്ലു മാറ്റരുത്.
  deu-TKW: Verrücke nicht die uralte Grenze, die deine Väter gemacht haben.
  lin-lin: Kozongisa na sima te mondelo ya kala oyo batata na yo bakataki.
  eng-LSV: Do not remove a border of ancient times, || That your fathers have made.
  eng-GNV: Thou shalt not remooue the ancient bounds which thy fathers haue made.
  eng-WEBSTER: Remove not the ancient landmark, which thy fathers have set.
  nhw-BL: Amo xiquijcuini nopa nepamitl catli huejcajya quitlalijque mohuejcapan tatahua.
  swh-ONEN: Usisogeze jiwe la mpaka wa zamani lililowekwa na baba zako.
  bba-bba: A ku wunɛn ɡberun kɔɔrɔ susisiɑ ɑ kɑ ɡooɡiɑ mɛnnɛ. A ye nɛnuɔ nɡe mɛ wunɛn
    sikɑdobɑ bɑ nun deriɑ.
  eng-KJVCPB: Remove not the ancient landmark, Which thy fathers have set.
  luo-luo: Kik igol kidi mar kiewo machon mane oket gi kweregi.
  meu-meu: Tano hetoana gunana, senemu ese e holoa ḡauna, basio raḡaia oho.
  npi-ULB: तेरा पिता-पुर्खाहरूले खडा गरेका प्राचीन साँध-सिमानाको ढुङ्गो नहटा ।
  yor-yor: Má ṣe yẹ ààlà ilẹ̀ ìgbàanì, tí àwọn baba rẹ ti pa.
  ind-ind: Jangan mengambil tanah milik tetanggamu dengan memindahkan pembatas yang
    sudah ditetapkan oleh nenek moyang kalian.
  pes-OPCB: حدود ملک خود را که اجدادت از قدیم آن را تعیین کرده‌اند، به نفع خود تغییر
    نده.
  tgl-ULB: Huwag mong alisin ang sinaunang batong nagtatakda ng hangganan na inalagay
    ng iyong mga ama.
  hui-hui: Í̠naga mamalirume dindi tu bamba winigo í̠na mo ya a̱i̱ na̱i̱ nabibe.
  mya-mya: ဘိုးဘေးစိုက်ဘူးသော မြေမှတ်တိုင်တို့ကို မရွှေ့ နှင့်။
  bod-N: ཁྱོད་ཀྱི་མེས་པོས་གནའ་བོའི་མཐའ་མཚམས༌བཅད། །ཁྱོད་ཀྱིས་དེ་ནི་སྤོ་བར་མི་བྱ༌འོ།།
  wsk-wsk: Girakala taleng girigir alo ali ko tom beteman umu ni me baruku ale karogo
    kasu namar agi karogo utu tairko.
  sna-sna: Usabvisa dombo romuganhu wakare, wakaiswapo namadzibaba ako.
  spa-BLM: No muevas el antiguo mojón que sus padres han establecido.
  cac-cac: Man̈ e q'uex stz'acan̈il sluum eb' e mam eyicham yac'naccanemi.
  swh-ULB: Usiondoe jiwe la mpaka la wahenga ambalo baba zako wameweka.
  bel-bel: Не перасоўвай мяжы даўняй, якую правялі бацькі твае.
  deu-ELBBK: Verrücke nicht die alte Grenze, die deine Väter gemacht haben.
  mbb-OT: Kenè nu ihalin is taltal te tanè nu, he iyan kes taltal he intaltal te menge
    apù nu.
  mal-2015: നിന്റെ പിതാക്കന്മാർ ഇട്ടിരിക്കുന്ന പണ്ടത്തെ അതിർ നീ മാറ്റരുതു.
  rmc-rmc: Ma čhalav e čirlatuňi hraňica, so zathode tire phure dada.
  pes-OPV: حد قدیمی را که پدرانت قرار داده اندمنتقل مساز.
  ron-1924: Ну мута хотарул чел векь, пе каре л-ау ашезат пэринций тэй!
  ben-OBCV: সীমানার যে প্রাচীন পাথরটি তোমার পূর্বপুরুষেরা প্রতিষ্ঠিত করেছিলেন সেটি
    স্থানান্তরিত কোরো না।
  som-som: Soohdinta hore oo ay awowayaashu dhigeen Innaba ha durkin.
  lat-VUC: Ne transgrediaris terminos antiquos, quos posuerunt patres tui.
  eng-ASVBT: Remove not the ancient landmark, Which thy fathers have set.
  mna-mna: Toono ka kambasa ta tumbundu bizin tiur ta muŋgu kek na, tisiri pepe.
  ita-1885: Non rimuovere il termine antico, Che i tuoi padri hanno posto.
  eng-LXXUP: Remove not the old landmarks, which thy fathers placed.
  eng-ULB: Do not remove the ancient boundary stone that your fathers have set.
  spa-VBL: No muevas los hitos fronterizos que establecieron tus antepasados.
  fra-_FOB: Ne déplace point la borne ancienne que tes pères ont posée.
  mal-mal: നിന്റെ പിതാക്കന്മാർ ഇട്ടിരിക്കുന്ന പണ്ടത്തെ അതിര് നീ മാറ്റരുത്.
  urd-GVR: Zamīn kī jo hudūd tere bāpdādā ne muqarrar kīṅ unheṅ āge pīchhe mat karnā.
  suz-BL: इ किकी पिपीमी वोइश्‍शो सांद ङा फुल्‍लु गेनायो मयाक्‍तो। हितोपदेस २३:१०;
    ब्‍यवस्‍था २७:१७
  eng-NOY: Remove not the ancient landmark, Which thy fathers have made.
  ita-1927: Non spostare il termine antico, che fu messo dai tuoi padri.
  ckb-ckb: سنووری کۆن مەگوازەوە، ئەوەی باوباپیرانت دایانناوە.
  eng-BBE: Let not the old landmark be moved which your fathers have put in place.
  kan-OKCV: ನಿನ್ನ ಪಿತೃಗಳು ಹಾಕಿದ ಪೂರ್ವಕಾಲದ ಮೇರೆಯನ್ನು ತೆಗೆಯಬೇಡ.
  tam-2017: உன்னுடைய முன்னோர்கள் நாட்டின ஆரம்ப எல்லைக்குறியை மாற்றாதே.
  spa-RV-1909: No traspases el término antiguo que pusieron tus padres.
  ron-BTF: Nu scoate vechea piatră de hotar, pe care părinții tăi au pus-o.
  eng-WEBP: Don’t move the ancient boundary stone which your fathers have set up.
  eng-FBV: Don't move ancient boundary markers that your forefathers put in place.
  nld-1939: Raak niet aan de eeuwenoude grenzen, Die uw voorvaderen hebben getrokken.
  nch-BL: Amo xiquijcueni nopa nepamit cati huejcajquiya quitalijque mohuejcapan tatahua.
  vie-1934: Chớ dời đi các mộc giới cũ, Mà tổ phụ con đã dựng.
  hin-CV: अपने पूर्वजों द्वारा स्थापित सीमा-चिन्हों को तुम कभी न हटाना.
  eng-OURB: Don’t move the ancient boundary stone, which your fathers have set up.
  spa-BES: No se mueva la antigua señal que tus padres pusieron en su lugar.
  tdx-tdx: Ko avi’o ty vorovoro haehae najadon-droae’oo,
  tha-KJV: อย่าย้ายหลักเขตเก่าแก่ซึ่งบรรพบุรุษของเจ้าได้ปักไว้
  por-BR-2018: Não mudes os limites antigos que teus pais fizeram.
  deu-ELO: Verrücke nicht die alte Grenze, welche deine Väter gemacht haben.
  eng-WYC-2018: Go thou not over the eld marks, (or the boundary stones), which thy
    fathers have set.
  epo-epo: Ne forŝovu la antikvajn limojn, Kiujn faris viaj patroj.
  uig-PIN: Ata-bowiliring pasilni bǝlgilǝp bǝrgǝn kona qegra taxlirini yɵtkimǝ.
  beo-beo: 'Musa: fi dunu ilia soge alalo ilegesu, amo maedafa gua:ma.'
  tpi-OTNT: Yu no ken surikim mak bipo ol tumbuna i bin putim long graun bilong yu.
  hau-SA: Kada ka matsar da shaidar kan iyakar da kakanninka suka kafa.
  uig-LAT: Ata-bowiliring pasilni belgilep bergen kona chégra tashlirini yötkime.
  nde-nde: Ungasusi ilitshe lakudala elomngcele elabekwa ngokhokho bakho.
  ton-ton: ‌ʻOua naʻa hiki ʻae kauʻā motuʻa, ʻaia naʻe fokotuʻu ʻe hoʻo kau mātuʻa.
  ces-1613: Nepřenášej mezníku starodávního, kterýž učinili otcové tvoji.
  eng-WMB: Don’t move the ancient boundary stone which your fathers have set up.
  tam-TCV: உன் முற்பிதாக்கள் நாட்டிய பூர்வகாலத்து எல்லைக் கல்லை நகர்த்தாதே.
  ceb-ULB: Ayaw ibalhin ang karaan nga utlanang bato nga gipahimutang sa imong mga
    amahan.
  pol-UBG: Nie przesuwaj dawnej granicy, którą ustalili twoi ojcowie.
  urd-GVU: زمین کی جو حدود تیرے باپ دادا نے مقرر کیں اُنہیں آگے پیچھے مت کرنا۔
  deu-1912: Verrücke nicht die vorigen Grenzen, die deine Väter gemacht haben.
  kan-2017: ನಿನ್ನ ಪೂರ್ವಿಕರು ಹಾಕಿದ ಪೂರ್ವಕಾಲದ ಮೇರೆಯನ್ನು ದಾಟಬೇಡ.
  yap-yap: Dab mu gachgacheg e mathil ko binaw ni duwgiliy e girdi’ rom kakrom.
  hlt-MCSB: Khosuen kah khorhi, na pa rhoek loh a suem te rhawt boeh.
  mdy-ETH: ሚና ኔኤኮ ቤርታኣ ዓዶንሢ ጌሤ ዛጶ ዚጎ ሺኢሺፖ።
  kew-kew: Nena akuanumi abade su robo isimi-rupare wala meda neme yola monea nasape.
  twi-ASANTE: Ntutu tete aboɔ a wɔde ato hyeɛ; deɛ wo nananom de sisii hɔ no.
  eng-WEBU: Don’t move the ancient boundary stone which your fathers have set up.
  wal-wal: Ne maizza aawati tokkido beni zawaa shoddoppa.
  acu-NT: 'Juuntrum ainau yanchuik nungka akankamunam: Juka wina nungkaruitai tusar,
    painin jintawarmia nuka kuinkaip.'
  spa-PDDPT: No remuevas el lindero antiguo Que colocaron tus antepasados.
  gun-gun: Erova eme yvy markaarã neramoĩ kuery yma omo'ã va'ekue.
  agu-BL: Quil cxo'c wok tan xtx'ixpe'n yi mojom yi cu'nak cyen cyak'un yi e' imam
    ite' tentz.
  ilo-ULB: Saanmo nga ikkaten ti nagkakauna a mohon nga impasdek dagiti ammayo.
  kpg-kpg: Hudee negenege di hagageinga gowaa dela ne haga noho go au gau mmaadua.
  uig-ARA: ئاتا-بوۋىلىرىڭ پاسىلنى بەلگىلەپ بەرگەن كونا چېگرا تاشلىرىنى يۆتكىمە.
  bps-bps: Nang ge mili ilè gusableng i tanà gfun i dad muna tom i fkahla déén di
    muna fa.
  sus-sus: I naxa i babae xa naaninyi matɔnxuma saxi ba e yire de.
  pon-2006: Dehr kamwakid pehs en sahpw me omw pahpa kahlap ako kauwadahr.
  ksd-ksd: Koko una kari vue ra vat na langun amana tana, Nina a umana tamam dia ga
    vatur ia.
  tur-YTC: Atalarının diktiği eski sınır taşını Yerinden oynatma.
  bel-N: Не перасоўвай мяжы старадаўняй, якую вызначылі бацькі твае.
  grc-BRENT: Μὴ μέταιρε ὅρια αἰώνια, ἃ ἔθεντο οἱ πατέρες σου.
  ind-AYT: Jangan memindahkan batas tanah lama, yang ditetapkan nenek moyangmu.
  nya-nya: Usasunthe mwala wamʼmalire akalekale amene anayikidwa ndi makolo ako.
  hrv-hrv: Ne pomiči prastare međe koju su postavili oci tvoji.
  mps-mps: Nago te naga wąį nǫų dabego te nago tǫ polobadu dąį ilali te ma
    kidiligio. (5)
  tpi-tpi: Yu no ken surikim mak bipo ol tumbuna i bin putim long graun bilong yu.
  dan-1931: Flyt ej ældgamle Skel, dem, dine Fædre satte.
  vie-OVCB: Chớ dời ranh giới cũ do tổ phụ thiết lập.
  guj-2017: તારા પિતૃઓએ જે અસલના સીમા પથ્થર નક્કી કર્યા છે તેને ન ખસેડ.
  pon-2006A: Dehr kamwakid pehs en sahpw me omw pahpa kahlap ako kauwadahr.
  por-BRBSL: Não mova a antiga pedra de fronteira que seus pais criaram.
  swe-swe: Flytta inte på gränslinjer som dina förfäder har satt upp.
  cth-cth: Na mintoenaw ni ung e khori hah takhoe hanh.
  twi-twi: Ntutu tete abo a wɔde ato hye, nea wo nenanom de sisii hɔ no.
  hlt-hlt: Khosuen kah khorhi, na pa rhoek loh a suem te rhawt boeh.
  tbz-SIM: A bɑ́ɑ́ tuo nhɑ yɛmbɛ̀ dɔú ndìì tɑ̃́rì bɛ bɑ̀tɛ̀ mɑ̀nku.
  msy-2020: Egh nɨn ovaviba bar fomɨra nɨn nguazimɨn mɨtaghniam gatɨzir ababanim gisɨvagh
    mangan markɨ.
  dop-dop: Tɑɑ tuusi tɛtʋ toŋɑ kʋpənɑɣɑ ŋkɑ nyɑ́ cɑɑnɑɑ sɩɩwɑ tɔ.
  azb-azb: Ata-babalarından qalan Qədim sərhəd daşının yerini dəyişmə.
  eng-DBY: Remove not the ancient landmark which thy fathers have set.
  hin-2017: जो सीमा तेरे पुरखाओं ने बाँधी हो, उस पुरानी सीमा को न बढ़ाना।
  wol-KYG: Bul toxal màndargam cosaan ci làccu suuf te say maam tegoon ko fa démb.
  bjr-bjr: Inni nikeeku nikaaku ooqai maqa oosummaqoona sia rapatutumma mafisaa.
  eng-YLT: Remove not a border of olden times, That thy fathers have made.
  kne-kne: Adi kan etanen din sigod ay beddeng ay in-amag di aap-o yo.
  eng-WYC-2017: Go thou not over the eld marks [or the old terms], or the boundary
    stones, which thy fathers have set.
  eng-WMBB: Don’t move the ancient boundary stone which your fathers have set up.
  urd-GVH: ज़मीन की जो हुदूद तेरे बापदादा ने मुक़र्रर कीं उन्हें आगे पीछे मत करना।
  rug-rug: Mu lopu va rizua sa patu tana voloso, sapu vekoa ri na tie pukerane.
  gaz-gaz: Dhagaa daarii durii, kan abbootiin kee dhaaban hin dhiibin.
  fra-LSG: Ne déplace pas la borne ancienne, Que tes pères ont posée.
  yal-yal: I nama bɔxɔn danna taxamaseri gɛmɛne ba e funfuni i benbane naxanye dɔxi
    xabu to mi na ra.
  haw-1868: Mai honeenee oe i na mokuna aina kahiko, Na mea a kou poe kupuna i hoonoho
    ai.
  arb-NAV: لَا تَنْقُلْ مَعَالِمَ التُّخْمِ الْقَدِيمِ الَّذِي أَقَامَهُ آبَاؤُكَ.
  ewe-ewe: Mègaɖe blemaliƒokpe si fofowòwo ɖi la ɖa o.
  eng-LEE: Remove not the ancient landmark, which thy fathers have established.
  asm-FB: তোমাৰ পিতৃয়ে স্থাপন কৰা, পূৰ্বৰ সীমাৰ শিল নুগুচাবা।
  sus-A: عِ نَشَ عِ بَبَيٍ شَ نَانِنيِ مَتْنشُمَ سَشِ بَ عٍ يِرٍ دٍ.
  fra-SBL: Ne déplacez pas l'ancienne borne frontière. que vos pères ont mis en place.
  hbo-hbo: אַל־תַּ֭סֵּג גְּב֣וּל עֹולָ֑ם אֲשֶׁ֖ר עָשׂ֣וּ אֲבֹותֶֽיךָ׃
  kik-kik: Ndũkaneherie ihiga rĩa tene rĩa mũhaka rĩrĩa rĩahaandirwo nĩ maithe manyu
    ma tene.
  fra-NCL: Ne déplace pas la borne ancienne, que tes pères ont posée.
  cek-AK: Nam panawk mah quenh tangcae ih prae angzithaih ramri to pathui hmah.
  cuk-cuk: Melle be-dadgan dikasurgus-nainu-abingunaidgi ibmar-ogwichismalad be oniro.
  uig-CYR: Ата-бовилириң пасилни бәлгүләп бәргән кона чегара ташлирини йөткимә.
  tel-2017: నీ పూర్వీకులు వేసిన పురాతనమైన పొలిమేర రాతిని నీవు తీసివేయకూడదు.
  hat-BSA: Pa deplase ansyen bòn ke papa zansèt nou yo te mete a.
  kos-kos: Nimet mokle akilenyen sie masrol matu ma oakwuki sin mwet matu lom somla.
  hbo-WLC: אַל־תַּ֭סֵּג גְּב֣וּל עוֹלָ֑ם אֲשֶׁ֖ר עָשׂ֣וּ אֲבוֹתֶֽיךָ׃
  ibo-ibo: Ehigharịla oke ala e tinyere site na mgbe ochie. Nke ndị nna ochie gị ha
    hiwere.
  ory-ory: ତୁମ୍ଭର ପିତୃପୁରୁଷମାନେ ଯେଉଁ ପୁରାତନ ସୀମା ସ୍ଥାପନ କରିଅଛନ୍ତି, ତାହା ଘୁଞ୍ଚାଅ ନାହିଁ।
  chk-chk: Kosap amwökütü kiännin eu fanü om kewe lewo ra fen förätiu me lomlom.
  rop-rop: Yu nomo mubum detlot bandri mak blanga stilim eni kantri weya wi grengrenfatha
    olabat bin makambat. Detlot bandri mak bin jidan deya brom wi grengrenfathamob
    taim.
  ukr-1871: Не пересувай межі давнезної, що провели батьки твої.
  deu-1951: Verrücke die ewige Grenze nicht, welche deine Väter gemacht haben.
  eng-JPS: Remove not the ancient landmark, which thy fathers have set.
  srp-1865: Ne pomièi stare meðe, koju su postavili oci tvoji.
  lug-lug: Tojjululanga nsalo bajjajjaabo gye bassaawo edda.
  heb-heb: אל תסג גבול עולם אשר עשו אבותיך׃
  ben-IRV: সীমার পুরাতন পাথর সরিও না, যা তোমার পিতৃপুরুষরা স্থাপন করেছেন।
  pan-pan: ਜਿਹੜੇ ਪੁਰਾਣੇ ਬੰਨੇ ਤੇਰੇ ਵੱਡਿਆਂ ਨੇ ਲਾਏ ਸਨ, ਉਹਨਾਂ ਨੂੰ ਤੂੰ ਨਾ ਸਰਕਾ।
  mya-JVB: ဘိုးဘေး စိုက် ဘူးသော မြေမှတ်တိုင် တို့ကို မ ရွှေ့ နှင့်။
  tte-O: Tabu wadam mena bwatano kana kilakilala kuyayamwasali siya tubumwao beyabeyana
    sipeiyako.
  tbg-tbg: Haaru ai kaivaqaukavara nái vataqaa o ntuva tera kiama nkaqu vuruvi arataane.
    -5-
  hmo-hmo: Tano ena hetoana gunana, oiemu sene taudia idia atoa gauna, be do oi kokia
    lao lasi.
  urd-urd: उन पुरानी हदों को न सरका, जो तेरे बाप — दादा ने बाँधी हैं।
  rus-SYN: Не передвигай межи давней, которую провели отцы твои.
  bqc-SIM: Ńsu kↄↄ baa vĩo, n deziↄ mɛ́ dà za zi.
  tcz-CHONGTHU: Napu Napa khang apat gamgi melchihna song chu, nangman na chondoh
    lou ding ahi.
  mar-mar: तुझ्या वडिलांनी जी प्राचीन सीमा घालून ठेवली आहे, तो दगड दूर करू नकोस.
  hlt-THB: Nukdam pakdamkhqi ing syn awhkawng ami sym hawh qiilung ce koeh thoeih.
  qub-qub: Unay castayquicuna jawishan lindacunataga ama witichinquichu.
  bqp-bqp: Ǹsun zĩtɛ lɛ́ sèeda zĩ woro, n dizinↄ mɛ́ ò a pɛ̀tɛ.
  hat-hat: Pa janm deplase bòn tè kote granmoun lontan te mete yo.
  eng-BSB: Do not move an ancient boundary stone which your fathers have placed.
  tod-tod: Mina kwɛpelema ʋɔlɔzaɠagi zeɠe daazu, nii è-mɛmɛwolani ti daani.
  eng-WEBPB: Don’t move the ancient boundary stone which your fathers have set up.
  kbq-kbq: Tamagehe'mo'za ko'ma re'nenaza kanagi kana, akasi kantutretma rumofo mopa
    eri havia osiho.
  nhe-BL: Amo xiquijcueni nopa nepamitl tlen huejcajquiya quitlalijque mohuejcapan
    tatahua.
  bus-bus: Ǹton tↄↄtɛ lɛ́ sèeda zii wurɛro, n dezinↄ bé aↄ̃ pɛ̀ɛ.
  gub-BL: Kwehe mehe neipy umupu'àm ywyzaw hexak kar haw imono ywy rehe wà. Emunyryk
    kar zo a'e hexak kar haw henaw wi nehe.
  eng-DRA: Pass not beyond the ancient bounds which thy fathers have set.
