verse: PRO.022.007
translations:
  mal-C: ധനികർ ദരിദ്രർക്കുമേൽ ആധിപത്യംനടത്തുന്നു, വായ്പവാങ്ങുന്നവർ വായ്പകൊടുക്കുന്നവരുടെ
    ദാസരുമാണ്.
  deu-TKW: Der Reiche herrscht über die Armen, und wer borgt, ist ein Knecht dessen,
    der ihm leiht.
  lin-lin: Mozwi azalaka mokonzi ya mobola, mpe modefi azalaka mowumbu ya modefisi.
  eng-LSV: The rich rules over the poor, || And a servant [is] the borrower to the
    lender.
  eng-GNV: The rich ruleth the poore, and the borower is seruant to the man that lendeth.
  eng-WEBSTER: The rich ruleth over the poor, and the borrower is servant to the lender.
  nhw-BL: Se tlapijpixquetl quipiya tlanahuatili ica catli teicneltzitzi. Huan masehualme
    catli quitlahuicaj tomi elise itequipanojcahua.
  swh-ONEN: Matajiri huwatawala maskini naye akopaye ni mtumwa wa akopeshaye.
  bba-bba: Gobiɡiiwɑ u rɑ n sɑ̃ɑro nɔmɑ sikerenɛ. Wi u mɑɑ bɔkurɑmɔ u sɑ̃ɑwɑ wi u
    nùn bɔkurɑmɔn yoo.
  eng-KJVCPB: The rich ruleth over the poor, And the borrower is servant to the lender.
  luo-luo: Jochan gin wasumb jo-mwandu, to ngʼat moholo gimoro bedo misumba ngʼat
    mohole.
  meu-meu: Taga tauna ese ogoḡami tauna e biaguamu, bona abi-torehai tauna ese e henia
    torehai tauna isiaina e lao heniamu.
  npi-ULB: धनी मानिसहरूले गरिब मानिसहरूमाथि शासन गर्छन्, र सापट लिनेचाहिँ सापट दिनेको
    दास बन्छ ।
  yor-yor: Ọlọ́rọ̀ ṣe olórí olùpọ́njú, ajigbèsè sì ṣe ìránṣẹ́ fún ẹni tí a jẹ ní gbèsè.
  ind-ind: Seperti orang kaya menguasai orang miskin, demikianlah orang yang berhutang
    berada di bawah kuasa orang yang memberinya pinjaman.
  pes-OPCB: فقیر اسیر ثروتمند است و قرض گیرنده غلام قرض دهنده.
  tgl-ULB: Ang mayayamang tao ay pinamumunuan ang mahihirap na tao, at ang isa na
    siyang humihiram ay isang alipin sa isa na siyang nagpapahiram.
  hui-hui: Wali agali yagibano karume ti homogo karunaga garabaya biabe ale biahaga
    ka. Wali agali muni danoho karu ti muni anduane kagonaga garabaya biabe ale biahaga
    ka.
  mya-mya: ငွေရတတ်သော သူသည်ဆင်းရဲသောသူကို အစိုးရ၏။ ချေးငှါးယူသော သူသည်ချေးငှါးပေးသောသူ၌
    ကျွန်ဖြစ်၏။
  bod-N: ཕྱུག་པོས་དབུལ་པོར་དབང་སྒྱུར་བྱེད་པ༌དང༌། །སྐྱི་མཁན་བུན་བདག་རྣམས་ཀྱི་བྲན་པོ༌ཡིན།།
  wsk-wsk: Kari kumik mel mena, kituwura mu, kari kumik mel ago mu bowa ningi dungan
    bagoso; se kari bo, bo isarso se mel tuso mu, kari mel tuso umu bowa ningi dungan
    bagoso.
  sna-sna: Mupfumi anobata ushe pamusoro pomurombo, uye anokwereta anova muranda weanokweretesa.
  spa-BLM: Los ricos dominan a los pobres. El prestatario está al servicio del prestamista.
  cac-cac: A eb' b'eyum, icha rey yaj eb' d'a scal eb' meb'a'. Axo pax eb' tz'ac'an
    q'uen tumin majanil, yajal yaj eb' d'a scal eb' smajnan q'uen tumin chi'.
  swh-ULB: Watu matajiri huwatawala watu masikini na mwenye kukopa ni mtumwa wa yule
    anayekopesha.
  bel-bel: Багаты пануе над бедным, і даўжнік робіцца рабом пазычальніка.
  deu-ELBBK: Der Reiche herrscht über den Armen, und der Borgende ist ein Knecht des
    Leihenden.
  mbb-OT: Is menge egkengaayuayu ne egkeveyveyaan te menge sepian, ne is menge ebpengutang
    uripen te menge neutangan dan.
  mal-2015: ധനവാൻ ദരിദ്രന്മാരെ ഭരിക്കുന്നു; കടം മേടിക്കുന്നവൻ കടം കൊടുക്കുന്നവന്നു
    ദാസൻ.
  rmc-rmc: O barvalo hino raj upral o čore; te varekaske kames love, sal leskro otrokos.
  pes-OPV: توانگر بر فقیر تسلط دارد، و مدیون غلام طلب کار می‌باشد.
  ron-1924: Богатул стэпынеште песте чей сэрачь, ши чел че я ку ымпрумут есте робул
    челуй че-й дэ ку ымпрумут.
  ben-OBCV: ধনবানেরা দরিদ্রদের উপর কর্তৃত্ব করে, ও যারা ধার করে তারা মহাজনের দাস হয়।
  som-som: Taajirku masaakiintuu u taliyaa Oo kii wax amaahdaana midiidin buu u yahay
    kii wax amaahiya.
  lat-VUC: Dives pauperibus imperat, et qui accipit mutuum servus est fœnerantis.
  eng-ASVBT: The rich ruleth over the poor; And the borrower is servant to the lender.
  mna-mna: Wal sorrokŋan tileŋleŋ la zin mbio uunu kalŋan. Irao tizooro zin na som.
    Mi tomtom ta so ikam mbun, nako iwe kembei mbesooŋo sorok pa tomtom ta iuuli na.
  ita-1885: Il ricco signoreggia sopra i poveri; E chi prende in prestanza è servo
    del prestatore.
  eng-LXXUP: The rich will rule over the poor, And servants will lend to their own
    masters.
  eng-ULB: Rich people rule over poor people and one who borrows is a slave to the
    one who lends.
  spa-VBL: El rico gobierna al pobre, y los que piden dinero prestado son esclavos
    de los prestamistas.
  fra-_FOB: Le riche dominera sur les pauvres, et celui qui emprunte sera serviteur
    de l'homme qui prête.
  mal-mal: ധനവാൻ ദരിദ്രന്മാരെ ഭരിക്കുന്നു; കടം മേടിക്കുന്നവൻ കടം കൊടുക്കുന്നവന് ദാസൻ.
  lit-lit: Turtingasis viešpatauja beturčiui, ir skolininkas yra skolintojo vergas.
  urd-GVR: Amīr ġharīb par hukūmat kartā, aur qarzdār qarzḳhāh kā ġhulām hotā hai.
  suz-BL: क्‍येट थीबमी प्रुङग कली अधिकार पाइब। जेर ताक्‍ब मुर जेर गेब आ वाइल बाक्‍ब।
  eng-NOY: The rich ruleth over the poor, And the borrower is servant to the lender.
  ita-1927: Il ricco signoreggia sui poveri, e chi prende in prestito è schiavo di
    chi presta.
  ckb-ckb: دەوڵەمەند بەسەر هەژاردا حوکم دەکات، قەرزاریش کۆیلەی خاوەن قەرزە.
  eng-BBE: The man of wealth has rule over the poor, and he who gets into debt is
    a servant to his creditor.
  kan-OKCV: ಐಶ್ವರ್ಯವಂತನು ಬಡವನ ಮೇಲೆ ಆಳುತ್ತಾನೆ; ಸಾಲಗಾರನು ಸಾಲಕೊಟ್ಟವನಿಗೆ ಗುಲಾಮನು.
  tam-2017: செல்வந்தன் தரித்திரனை ஆளுகிறான்; கடன் வாங்கினவன் கடன் கொடுத்தவனுக்கு அடிமை.
  spa-RV-1909: El rico se enseñoreará de los pobres; y el que toma prestado, siervo
    es del que empresta.
  ron-BTF: Bogatul stăpânește peste sărac și cel ce ia cu împrumut este servitor al
    celui ce dă cu împrumut.
  eng-WEBP: The rich rule over the poor. The borrower is servant to the lender.
  eng-FBV: The rich rule the poor, and borrowers are slaves to their lenders.
  nld-1939: Wie rijk is, heerst over de armen; Wie leent, wordt de slaaf van wie uitleent.
  nch-BL: Se tominpixquet quipiya tanahuatili ica cati teicneltzitzi. Huan masehualme
    cati quitahuiquilíaj tomi elise itequipanojcahua.
  vie-1934: Người giàu quản hạt kẻ nghèo; Kẻ nào mượn là tôi tớ của kẻ cho mượn.
  hin-CV: निर्धन पर धनाढ्य अधिकार कर लेता है, तथा ऋणी महाजन का दास होकर रह जाता है.
  eng-OURB: The rich rule over the poor. The borrower is servant to the lender.
  spa-BES: El hombre de riquezas tiene dominio sobre los pobres, y el que se endeuda
    es siervo de su acreedor.
  tdx-tdx: Fehè’ ty mpañaleale ty rarake, ondevo’ ty mampisongo ty mpisongo.
  tha-KJV: คนมั่งคั่งปกครองเหนือคนยากจน และคนขอยืมก็เป็นทาสของคนให้​ยืม
  por-BR-2018: O rico domina sobre os pobres, e quem toma emprestado é servo daquele
    que empresta.
  deu-ELO: Der Reiche herrscht über den Armen, und der Borgende ist ein Knecht des
    Leihenden.
  eng-WYC-2018: A rich man commandeth to poor men; and he that taketh borrowing, is
    servant of the lender.
  epo-epo: Riĉulo regas super malriĉuloj, Kaj kiu prunteprenas, tiu estas sklavo de
    la pruntedoninto.
  uig-PIN: Baylar miskinlǝrni baxⱪurur; Ⱪǝrzdar ⱪǝrz igisining ⱪulidur.
  beo-beo: 'Hame gagui dunu da bagade gagui dunu ilia bidi mae lale udigili hawa:
    hamosu dunu agoai galebe. Nowa dunu da enoma muni bu imunusa: lasea, e da amo
    muni iasu dunu amo ea udigili hawa: hamosu dunu esala.'
  tpi-OTNT: Ol maniman i save bosim ol man i sot long ol samting. Na ol man i gat
    dinau, ol i stap olsem wokboi nating bilong ol man i givim dinau.
  hau-SA: Mawadaci yakan yi mulki a kan matalauci, mai cin bashi kuwa bawan mai ba
    da bashi ne.
  uig-LAT: Baylar miskinlerni bashqurur; Qerzdar qerz igisining qulidur.
  nde-nde: Abanothileyo babusa abayanga, lalowo owebolekayo uyisichaka salowo omebolekayo.
  ton-ton: ‌ʻOku pule ʻae koloaʻia ki he masiva, pea ko ia ʻoku nō ʻoku tamaioʻeiki
    kiate ia ʻoku foaki mai.
  ces-1613: Bohatý nad chudými panuje, a vypůjčující bývá služebníkem toho, jenž půjčuje.
  eng-WMB: The rich rule over the poor. The borrower is servant to the lender.
  tam-TCV: பணக்காரர்கள் ஏழைகளை ஆளுகிறார்கள், கடன்வாங்கினவர்கள் கடன் கொடுத்தவருக்கு
    அடிமை.
  ceb-ULB: Ang adunahan nga mga tawo modumala ibabaw sa mga kabos nga mga tawo ug
    siya nga nangutang ulipon sa usa nga nagapautang.
  pol-UBG: Bogaty panuje nad ubogimi, a ten, co pożycza, jest sługą tego, który mu
    pożycza.
  urd-GVU: امیر غریب پر حکومت کرتا، اور قرض دار قرض خواہ کا غلام ہوتا ہے۔
  deu-1912: Der Reiche herrscht über die Armen; und wer borgt, ist des Leihers Knecht.
  kan-2017: ಬಲ್ಲಿದನು ಬಡವನಿಗೆ ಒಡೆಯ, ಸಾಲಗಾರನು ಸಾಲಕೊಟ್ಟವನಿಗೆ ಸೇವಕ.
  yap-yap: Girdi’ ni gafgow e yad e sib ko en ni bfel’ rogon. Ga ra man salpiy ni
    malfith ma ga ra mang sib ko en ni kam malfith ngak.
  hlt-MCSB: Hlanglen loh khodaeng a ngol thil tih cangpu aka rhong khaw cangpu aka
    hlah hlang kah sal la om.
  mdy-ETH: ማንቆ ዓሲ ዖርጎቺ ዓሲም ማዻያኬ፤ ሚኢሼ ታልዓሢ ታልዒሴሢኮ ዓይሌኬ።
  kew-kew: Mone imi aanumi naraame ome aanu nimumi kogono kaloa surubeme. Aa medaloma
    yago meme-nuri mo yago meme aanuna kogono pama kogono pu saeme.
  twi-ASANTE: Adefoɔ di ahiafoɔ so, na boseagyeni yɛ deɛ ɔde fɛm ɔsomfoɔ.
  eng-WEBU: The rich rule over the poor. The borrower is servant to the lender.
  wal-wal: Duree hiyyeesaa haarees; tal77i ekkidaagee tal77iyau immidaagau aille gidees.
  acu-NT: Kuikiartin ainauka kuikiartichu ainau apuri ainawai. Tura aints tumaashmiaunka
    niin tumaashin susamia nuna inatairi wajawai.
  spa-PDDPT: El rico domina al pobre, Y el que pide prestado es esclavo del prestamista.
  gun-gun: Oguerekopa va'e oguereko axy 'rã iporiaukue'i, ha'e nhomba'e oiporu va'ekue
    ma oiko 'rã iporukaare rembiguai rami.
  agu-BL: Yi e' ric na chicawun squibaj yi e' tal prow me'ba'. Ma yi e' ak'ol c'mo'n
    na chicawun squibaj yi e' c'amol pwok.
  ilo-ULB: Iturayan dagiti nabaknang a tattao dagiti napanglaw, ken ti nakautang ket
    tagabu ti nagpautang.
  kpg-kpg: Digau hagaloale la nia hege ni digau maluagina. Kae au bahihadu boibana,
    gei goe gaa hai di hege ni tangada ana bahihadu.
  uig-ARA: بايلار مىسكىنلەرنى باشقۇرۇر؛ قەرزدار قەرز ئىگىسىنىڭ قۇلىدۇر.
  bps-bps: I to nun knun gal mebe i to landè, na i to gal mdem flifan di to gumdeman.
  sus-sus: Banna setare yamarima nɛ, doni tongoe fan findi donifa xa konyi ra.
  pon-2006: Aramas kepwehpwe kin liduhki me semwehmwe. Pekihsang emen mwohni, ke ahpw
    pahn wiahla lidun aramas me ke pekihsang mwohnio.
  ksd-ksd: A uviana i kure ra luveana, Ma ra tena kinakang i tultul pire nina i ga
    la tar ia.
  tur-YTC: Zenginler yoksullara hükmeder. Borç alan borç verenin hizmetkârıdır.
  bel-N: Багаты пануе над бедным, і чалавек, які ўзяў пазыку, — слуга паверніка.
  grc-BRENT: Πλούσιοι πτωχῶν ἄρξουσι, καὶ οἰκέται ἰδίοις δεσπόταις δανειοῦσιν.
  ind-AYT: Orang kaya berkuasa atas orang miskin, dan orang yang berutang adalah budak
    bagi yang mengutangi.
  nya-nya: Wolemera amalamulira wosauka, ndipo wokongola zinthu amakhala kapolo wa
    womukongozayo.
  hrv-hrv: Bogataš vlada nad siromasima, a dužnik je sluga vjerovniku.
  mps-mps: Te mone hauwa elalubo bidi dabego te doado bage sǫą pabo bidi dabe tonaluaibao.
    Tama te negeli elalubo bidi dabe augwali te negeli mani bidi dabego olo sę ebo
    bidi tiwai bidaibao.
  tpi-tpi: Ol maniman i save bosim ol man i sot long ol samting. Na ol man i gat dinau,
    ol i stap olsem wokboi nating bilong ol man i givim dinau.
  dan-1931: Over Fattigfolk råder den rige, Låntager bliver Långivers Træl.
  vie-OVCB: Giàu cai trị nghèo, người vay làm nô lệ cho người cho vay.
  guj-2017: ધનવાન ગરીબ ઉપર સત્તા ચલાવે છે અને દેણદાર લેણદારનો ગુલામ છે.
  pon-2006A: Aramas kepwehpwe kin liduhki me semwehmwe. Pekihsang emen mwohni, ke
    ahpw pahn wiahla lidun aramas me ke pekihsang mwohnio.
  por-BRBSL: Os ricos dominam sobre os pobres. O tomador do empréstimo é servo do
    doador.
  swe-swe: Den rike regerar över den fattige, och den som lånat är slav till den som
    givit lånet.
  cth-cth: Tami ka tawnta ni tamimathoe a uk, ka câwi e tami teh kacâwisakkung koe
    san lah ao.
  twi-twi: Adefo di ahiafo so, na boseagyefo yɛ nea ɔde fɛm somfo.
  hlt-hlt: Hlanglen loh khodaeng a ngol thil tih cangpu aka rhong khaw cangpu aka
    hlah hlang kah sal la om.
  tbz-SIM: Tikpɑ̀tì yiɛ̀ nhɔ̃ mbɑkɛ́mu ocĩ̀rì kɛ̀ dibɑ̀nnì yiɛ̀ nnɑɑ̀ nho bɑnteu kó
    kudɑɑkù.
  msy-2020: Gumazir dagɨaba izɨvaziba gumazir biziba otevezibagh atifa. Ezɨ gumazir
    pura biziba inigha tɨghar da ikarvaghamiba, me gumazir pura biziba me ganɨdiba,
    men ingangarir gumazir kɨnibar mɨn iti.
  dop-dop: Liɣitee tʋ ŋmɑkələɣɩ kʋnyɔntʋnɑɑ kɛ́. Ɩlɛnɑ kəntəlɑɑ nɑ́ɑ́ pəsɩ mpɑ pɑ
    kəntəɣɩ-wɛ tɔ pɑ yomɑɑ.
  azb-azb: Zəngin yoxsulun ağası olar, Borclu adam borc verənə qul olar.
  eng-DBY: The rich ruleth over the poor; and the borrower is servant to the lender.
  hin-2017: धनी, निर्धन लोगों पर प्रभुता करता है, और उधार लेनेवाला उधार देनेवाले का
    दास होता है।
  wol-KYG: Ku am ay yilif ku ñàkk, koo leb di surgaam.
  bjr-bjr: Kudi fasiqa fannoo ainaina faqaana ainainira faiqi maridanoo. Dinnaa munnimma
    maree marifa munnimma nimi marina ainainira faiqi maridanoo.
  eng-YLT: The rich over the poor ruleth, And a servant [is] the borrower to the lender.
  kne-kne: Iturayan di baknang din nabiteg yan manbalin abe ay bag-en di man-iotang
    din man-otang.
  eng-WYC-2017: A rich man commandeth to poor men; and he that taketh borrowing, is
    servant of the lender.
  eng-WMBB: The rich rule over the poor. The borrower is servant to the lender.
  urd-GVH: अमीर ग़रीब पर हुकूमत करता, और क़र्ज़दार क़र्ज़ख़ाह का ग़ुलाम होता है।
  rug-rug: Sari tie tagotago si baṉara ni sari pu malaṉa, sa tie lipulipu si na nabulu
    tanisa pu veko nia gale sa.
  gaz-gaz: Sooressi hiyyeessa bulcha; liqeeffataan garbicha liqeessituu ti.
  fra-LSG: Le riche domine sur les pauvres, Et celui qui emprunte est l’esclave de
    celui qui prête.
  yal-yal: Nafulu kanna yiigelitɔɔn yamarima, doli kanna konyin nan doli tongon na.
  haw-1868: Noho alii ka mea waiwai maluna o ka poe ilihune, He kauwa hoi ka mea hoopili
    wale na ke kanaka haawi wale.
  arb-NAV: الْغَنِيُّ يَسُودُ عَلَى الْفَقِيرِ، وَالْمُقْتَرِضُ مُسْتَعْبَدٌ لِلْمُقْرِضِ.
  ewe-ewe: Kesinɔtɔwo ɖua gã ɖe ame dahewo dzi eye nugbanadola zua dɔla na ame si
    do nugbana la nɛ.
  eng-LEE: A rich man ruleth over the poor, and the borrower is servant to the man
    that lendeth.
  asm-FB: ধনী লোকে দৰিদ্ৰ লোকৰ ওপৰত শাসন কৰে, আৰু যিজনে ধাৰ লয়, তেওঁ ধাৰ দিয়া জনৰ
    দাস হয়।
  sus-A: بَننَ سٍتَرٍ يَمَرِ مَ نّ، دٌنِ تٌنفٌي قَن قِندِ دٌنِقَ شَ كٌنيِ رَ.
  fra-SBL: Les riches dominent les pauvres. L'emprunteur est le serviteur du prêteur.
  hbo-hbo: עָ֭שִׁיר בְּרָשִׁ֣ים יִמְשֹׁ֑ול וְעֶ֥בֶד לֹ֝וֶ֗ה לְאִ֣ישׁ מַלְוֶֽה׃
  kik-kik: Andũ arĩa atongu nĩ mathaga arĩa athĩĩni, na ũrĩa ũkombaga nĩ ndungata
    ya mũmũkoomberi.
  fra-NCL: Le riche domine sur les pauvres, et celui qui emprunte est l’esclave de
    celui qui prête.
  cek-AK: Angraeng kami mah kamtang kami to uk, hmuenmae coi kami loe coisakkung ih
    tamna ah oh.
  cuk-cuk: Dule-mani-ibed, dule-wilemalad-e-dummad gued. Dule-mani-ganikid, dule-mani-ega-uksad-e-maiga
    gued.
  uig-CYR: Байлар мискинләрни башқурур; Қәриздар қәриз егисиниң қулидур.
  tel-2017: ఐశ్వర్యవంతుడు పేదలపై పెత్తనం చేస్తాడు. అప్పుచేసిన వాడు అప్పిచ్చిన వాడికి
    బానిస.
  hat-BSA: Rich yo domine sou pòv yo, e moun ki prete vin esklav a sila k ap bay prè
    a.
  kos-kos: Mwet sukasrup elos mwet kulansap lun mwet kasrup. Ouinge, kom fin ngisre
    mani sin sie mwet, na kom mwet kulansap lun mwet sac.
  hbo-WLC: עָ֭שִׁיר בְּרָשִׁ֣ים יִמְשׁ֑וֹל וְעֶ֥בֶד לֹ֝וֶ֗ה לְאִ֣ישׁ מַלְוֶֽה׃
  ibo-ibo: Dịka ọgaranya si achị ogbenye, otu a kwa ka onye na-ebi ego si bụrụ ohu
    onye na-ebinye ya ego.
  ory-ory: ଧନବାନ ଦରିଦ୍ର ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରେ, ପୁଣି, ଋଣୀ ମହାଜନର ଦାସ ହୁଏ।
  chk-chk: Ekewe chon pisekisek ra nemeni ekewe chon wöüngau, nge ewe chon paaro i
    nöün ewe chon mwütätä amanau.
  rop-rop: Detlot ritj pipul oldei jidan bos blanga ola powan pipul, en detlot hu
    oldei borobat mani, olabat jidan prisana blanga detlot hu oldei lendimbat olabat
    mani.
  ukr-1871: Над злиденним багач панує, хто в кого у довгу, в того він в неволї.
  deu-1951: Der Reiche herrscht über die Armen, und wer borgt, ist des Gläubigers
    Knecht.
  eng-JPS: The rich ruleth over the poor, and the borrower is servant to the lender.
  srp-1865: Bogat gospodari nad siromasima, i ko uzima u zajam biva sluga onomu koji
    daje.
  lug-lug: Omugagga afuga abaavu, naye eyeewola aba muddu w’oyo amuwola.
  heb-heb: עשיר ברשים ימשול ועבד לוה לאיש מלוה׃
  ben-IRV: ধনী গরিবদের উপরে কর্তৃত্ব করে এবং ঋণী যে ধার দেয় তার দাস হয়।
  pan-pan: ਧਨਵਾਨ ਕੰਗਾਲਾਂ ਉੱਤੇ ਹੁਕਮ ਚਲਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਧਾਰ ਲੈਣ ਵਾਲਾ ਉਧਾਰ ਦੇਣ ਵਾਲੇ ਦਾ
    ਦਾਸ ਹੁੰਦਾ ਹੈ।
  mya-JVB: ငွေ ရတတ်သောသူသည် ဆင်းရဲ သောသူကို အစိုးရ ၏။ ချေးငှါးယူ သောသူသည် ချေးငှါး
    ပေးသောသူ ၌ ကျွန် ဖြစ်၏။
  tte-O: Tem kowa tobubutuma kuloyaga towasawasa kolili kani kuyamala ali topaisowa
    panpanna yabo kaiwena towasawasa tobubutuma siloiloina-yagili.
  tbg-tbg: Airi monu vataaka vehi vaiinti nahenti raqiki variara. Are voraqihaira
    dinau varairera, are vi vaiintira qumina kaiqa vaiinti voqaarama vainara.
  hmo-hmo: Kohu momo tauna ese ogogami tauna ia biagua noho, bona moni ia abiatorehai
    tauna ese, heniatorehai tauna ena hesiai gaukara ia karaia noho.
  urd-urd: मालदार ग़रीब पर हुक्मरान होता है, और क़र्ज़ लेने वाला कर्ज़ देने वाले का
    नौकर है।
  rus-SYN: Богатый господствует над бедным, и должник делается рабом заимодавца.
  bqc-SIM: Ɔde ì gbãamↄ taasideɛ, pↄsɛ̃ana ì zↄble pↄdeɛɛ.
  tcz-CHONGTHU: Mihao in mivaichate chunga vai ahom in, chule sum bapa jong abatsah
    napa soh'in apang e.
  mar-mar: श्रीमंत गरीबावर अधिकार गाजवितो, आणि जो कोणी एक उसने घेतो तो कोणा एका उसने
    देणाऱ्यांचा गुलाम आहे.
  hlt-THB: Boei ing khawdeng uk nawh, them ak pu taw ak pu pek a tamnaa ni.
  qub-qub: Pobricunataga rïcumi munaynincho chararan. Jaga-tucojcunapapis guellayta
    ristajmi mandajnin ricacun.
  bqp-bqp: Aruzɛkɛde dì gbãna mↄ takasidenɛ, pↄ́sãkãrii dì zↄ̀ ble pↄ́denɛ.
  hat-hat: Moun rich ap donminen sou moun pòv. Lè ou prete lajan nan men yon moun,
    ou tounen timoun devan pòt li.
  eng-BSB: The rich rule over the poor, and the borrower is slave to the lender.
  tod-tod: Kpɛtɛ nui ɠa ɗa zei, bala nui unda. Kuye zeɠe nui ɠa ga duɔi, kuye ʋɛɛ
    nui ya.
  eng-WEBPB: The rich rule over the poor. The borrower is servant to the lender.
  kbq-kbq: Feno vahe'mo'za zamunte omne vahera, kegava hunezamantaze. Hagi zagoma
    nofi'ma nehaza vahe'mo'za zago'ama nofi'ma haza ne'mofo kazokazo eri'za vahe nemanize.
  nhe-BL: Se tlapijpixquetl quipiya tlanahuatili ica tlen teicneltzitzi. Huan tlacame
    tlen quitlahuiquilíaj tomi elise itequipanojcahua.
  bus-bus: Auzikidee è gbãaa mↄ takaasideenɛ, pↄ́sɛ̃kãri è zↄ̀ ble pↄ́deenɛ.
  gub-BL: Hemetarer katu ma'e wiko hemetarer 'ym ma'e wazar romo wà. Temetarer imuzewyr
    kar pyràm imono arer wiko ipyhyk arer izar romo.
  eng-DRA: 'The rich ruleth over the poor: and the borrower is servant to him that
    lendeth.'
