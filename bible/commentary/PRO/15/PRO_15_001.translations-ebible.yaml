verse: PRO.015.001
translations:
  mal-C: സൗമ്യമായ ഉത്തരം ക്രോധത്തെ ശമിപ്പിക്കുന്നു, പരുക്കൻവാക്ക് കോപം ജ്വലിപ്പിക്കുന്നു.
  deu-TKW: Eine gelinde Antwort stillt den Grimm, aber ein verletzendes Wort erregt
    den Zorn.
  lin-lin: Eyano ya kimia ekimisaka kanda, kasi maloba oyo ezokisaka ebakisaka kanda.
  eng-LSV: A soft answer turns back fury, || And a grievous word raises up anger.
  eng-GNV: 'A soft answere putteth away wrath: but grieuous wordes stirre vp anger.'
  eng-WEBSTER: 'A soft answer turneth away wrath: but grievous words stir up anger.'
  nhw-BL: Quema se acajya quinanquilía ica yejyectzi seyoc catli cualantoc, nimantzi
    quiseseltía. Pero sintla quinanquilis chicahuac, achi más quicualancamacas.
  swh-ONEN: Jawabu la upole hugeuza ghadhabu, bali neno liumizalo huchochea hasira.
  bba-bba: Wisi bi bu du, bu rɑ mɔru suresiewɑ, ɑdɑmɑ ɡɑri ɡerubu kɑ dɑm biyɑ bu rɑ
    mɔru seesie.
  eng-KJVCPB: 'A soft answer turneth away wrath: But grievous words stir up anger.'
  luo-luo: Dwoko wach mamuol kweyo mirima, to wach makwiny jimbo ich wangʼ.
  meu-meu: Haere manauna ese badu e laoa ahumu, a gwau turianki ese badu e havaraiamu.
  npi-ULB: विनम्र जवाफले क्रोधलाई हटाउँछ, तर कठोर वचनले रिस उठाउँछ ।
  yor-yor: Ìdáhùn pẹ̀lẹ́ yí ìbínú padà ṣùgbọ́n ọ̀rọ̀ líle máa ń ru ìbínú sókè.
  ind-ind: Jawaban yang lemah lembut meredakan amarah tetapi perkataan yang kasar
    menggusarkan.
  pes-OPCB: جواب ملایم خشم را فرو می‌نشاند، اما جواب تند آن را بر می‌انگیزاند.
  tgl-ULB: Ang malumanay na sagot ay nag-aalis ng poot, pero ang malupit na salita
    ay nagsasanhi ng galit.
  hui-hui: Mbiralime í̠hondo keba gibiore hayagua í̠na ibuhondo bi hendore tabilego
    ladai beregola ibunaga keba hayago hadolebira. Ai í̠naga bi larego kahe tandagabi
    lariyagua ibu mo keba holebere.
  mya-mya: ဖြည်းညှင်းသော စကားသည် စိတ်ကိုဖြေတတ် ၏။ ကြမ်းတမ်းသောစကားမူကား၊ အမျက်ကို
    နှိုးဆော် တတ်၏။
  bod-N: ཚིག་ལན་འཇམ་པོས་ཁོང་ཁྲོ༌ཞི། །རྩུབ་པོའི་གཏམ་གྱིས་ཞེ་སྡང༌སློང༌།།
  wsk-wsk: Bo gomang memek te munakawara se lila welang te koma balu tua mu, noko
    tama iruwuso; bare alis ago den koma balu tua umu, tama bo karogo kasi gomang
    motam ningi bita kam.
  sna-sna: Mhinduro nyoro inodzora kutsamwa, asi shoko rinorwadza rinomutsa hasha.
  spa-BLM: Una respuesta amable aleja la ira, pero una palabra dura despierta la ira.
  cac-cac: Tato sco pac junoc lolonel d'a emnaquilal, stup oval yuuj. Tato ov scutej
    co pacan jun, ste vach' q'ue vaan oval chi'.
  swh-ULB: Jawabu la upole huondoa ghadhabu, bali neno la ukatili huchochea hasira.
  bel-bel: Лагодны адказ злагоджвае гнеў, а слова абразьлівае будзіць лютасьць.
  deu-ELBBK: Eine milde Antwort wendet den Grimm ab, aber ein kränkendes Wort erregt
    den Zorn.
  mbb-OT: Is menayù he kedtavak, ebpekepevehew te pauk, iyan, is hangger he kedtavak,
    ebpekepeiseg te pauk.
  mal-2015: മൃദുവായ ഉത്തരം ക്രോധത്തെ ശമിപ്പിക്കുന്നു; കഠിനവാക്കോ കോപത്തെ ജ്വലിപ്പിക്കുന്നു.
  rmc-rmc: O šukar lav odvisarel e choľi, ale o zoralo lav anel bareder choľi.
  pes-OPV: جواب نرم خشم را برمی گرداند، اماسخن تلخ غیظ را به هیجان می‌آورد.
  ron-1924: Ун рэспунс блынд потолеште мыния, дар о ворбэ аспрэ ацыцэ мыния.
  ben-OBCV: বিনীত উত্তর ক্রোধ প্রশমিত করে, কিন্তু রূঢ় কথাবার্তা ক্রোধ জাগিয়ে তোলে।
  som-som: Jawaabta qaboobu cadhada way qaboojisaa, Laakiinse hadalkii qallafsanu
    xanaaq buu kiciyaa.
  lat-VUC: '[Responsio mollis frangit iram; sermo durus suscitat furorem.'
  eng-ASVBT: A soft answer turneth away wrath; But a grievous word stirreth up anger.
  mna-mna: Sombe tomtom keten malmal piti mi tepekel pa sua luumuŋana, nako takam
    ma lelen iluumu. Mi sua kekeŋana, ina ipazas tomtom keten.
  ita-1885: La risposta dolce acqueta il cruccio; Ma la parola molesta fa montar l'ira.
  eng-LXXUP: 'Anger slays even wise men; Yet a submissive answer turns away wrath:
    But a grievous word stirs up anger.'
  eng-ULB: A gentle answer turns away wrath, but a harsh word stirs up anger.
  spa-VBL: Una respuesta amable evitará la ira, pero las palabras hirientes aumentarán
    el enojo.
  fra-_FOB: Une réponse douce apaise la fureur; mais la parole dure excite la colère.
  mal-mal: മൃദുവായ ഉത്തരം ക്രോധത്തെ ശമിപ്പിക്കുന്നു; കഠിനവാക്കോ കോപത്തെ ജ്വലിപ്പിക്കുന്നു.
  lit-lit: Švelnus atsakymas nukreipia rūstybę, bet šiurkštūs žodžiai sukelia pyktį.
  urd-GVR: Narm jawāb ġhussā ṭhanḍā kartā, lekin tursh bāt taish dilātī hai.
  suz-BL: ब्रोव़शो पा लोव़ लेश्‍शोनु, गाइक्‍तीके तेक्‍ब। तन्‍न हुइश्‍शा पशो लोव़मी
    मुर आन कली गाइक्‍पाइक्‍ब। हितोपदेस २५:१५; १राजा १२:१३-१६
  eng-NOY: A soft answer turneth away wrath; But harsh words stir up anger.
  ita-1927: La risposta dolce calma il furore, ma la parola dura eccita l’ira.
  ckb-ckb: وەڵامی نەرم تووڕەیی دەڕەوێنێتەوە، بەڵام قسەی بریندارکەر ڕق دەوروژێنێت.
  eng-BBE: By a soft answer wrath is turned away, but a bitter word is a cause of
    angry feelings.
  kan-OKCV: ಮೃದುವಾದ ಉತ್ತರವು ಕೋಪವನ್ನು ತಿರುಗಿಸಿಬಿಡುತ್ತದೆ. ಆದರೆ ಬಿರುಸಾದ ಮಾತುಗಳು ಕೋಪವನ್ನು
    ಎಬ್ಬಿಸುತ್ತದೆ.
  tam-2017: சாந்தமான பதில் கடுங்கோபத்தை அடக்கும்; கடுஞ்சொற்களோ கோபத்தை எழுப்பும்.
  spa-RV-1909: 'LA blanda respuesta quita la ira: mas la palabra áspera hace subir
    el furor.'
  ron-BTF: Un răspuns blând înlătură furia, dar cuvintele apăsătoare întărâtă mânia.
  eng-WEBP: A gentle answer turns away wrath, but a harsh word stirs up anger.
  eng-FBV: A kind reply wards off anger, but hurtful words make people mad.
  nld-1939: Een vriendelijk antwoord ontwapent de toorn, Een krenkend gezegde jaagt
    de woede op.
  nch-BL: Quema se acajya quinanquilía ica cuali, se cati cualantoc, nimantzi quiyoltalía.
    Pero sinta quinanquilis chicahuac, achi más quicualancamacas.
  vie-1934: Lời đáp êm nhẹ làm nguôi cơn giận; Còn lời xẳng xớm trêu thạnh nộ thêm.
  hin-CV: मृदु प्रत्युत्तर कोप शांत कर देता है, किंतु कठोर प्रतिक्रिया से क्रोध भड़कता
    है.
  eng-OURB: A gentle answer turns away wrath, but a harsh word stirs up anger.
  spa-BES: Con una respuesta suave, la ira es rechazada, pero una palabra amarga es
    causa de sentimientos de enojo.
  tdx-tdx: Mampitolike habosehañe ty rehake malea, fe mitrobo haviñerañe ty volam-peha’e.
  tha-KJV: คำตอบอ่อนหวานทำให้ความโกรธเกรี้ยวหันไปเสีย แต่​คำกักขฬะเร้าโทสะ
  por-BR-2018: A resposta suave desvia o furor, mas a palavra pesada faz a ira aumentar.
  deu-ELO: Eine gelinde Antwort wendet den Grimm ab, aber ein kränkendes Wort erregt
    den Zorn.
  eng-WYC-2018: A soft answer breaketh ire; an hard word raiseth strong vengeance.
  epo-epo: Milda respondo kvietigas koleron; Sed malmola vorto ekscitas koleron.
  uig-PIN: Mulayim jawab ƣǝzǝpni basar; Ⱪopal sɵz aqqiⱪni ⱪozƣar.
  beo-beo: Di da ougi dunuma asaboiwane bu adole iasea, ea ougi da bu asabosa. Be
    bu gasa fi agoane adole iasea, ea ougi da bu heda:be ba:mu.
  tpi-OTNT: Sapos man i belhat long yu, orait bekim tok isi long em, na bai belhat
    bilong en i dai. Tasol sapos yu rabisim narapela man long tok bilong yu, bai yu
    mekim em i belhat nogut tru long yu.
  hau-SA: Amsa da tattausar harshe kan kwantar da fushi, amma magana da kakkausan
    harshe kan kuta fushi.
  uig-LAT: Mulayim jawab ghezepni basar; Qopal söz achchiqni qozghar.
  nde-nde: Impendulo ethobekileyo iyaludedisa ulaka, kodwa ilizwi elilukhuni livusa
    ulaka.
  ton-ton: '‌ʻOku tekeʻi atu ʻae houhau ʻe he tali fakavaivai: ka ʻoku fakatupu ʻae
    ʻita ʻi he lea fakamamahi.'
  ces-1613: Odpověd měkká odvracuje hněv, ale řeč zpurná vzbuzuje prchlivost.
  eng-WMB: A gentle answer turns away wrath, but a harsh word stirs up anger.
  tam-TCV: சாந்தமான பதில் கடுங்கோபத்தைத் தணிக்கும்; ஆனால் கடுஞ்சொல்லோ கோபத்தைத் தூண்டுகிறது.
  ceb-ULB: Ang malumo nga tubag makapahupay sa kapungot, apan ang sakit nga pulong
    makapasamot sa kasuko.
  pol-UBG: Łagodna odpowiedź uśmierza zapalczywość, a przykre słowa wzniecają gniew.
  agr-agr: Pegkegnum aimawa nunú kajekbaunak imijiawai; untsu kajeka aimawa duka nuni
    senchi kajeamun inimui.
  kyc-kyc: Wambu mendepe imbwara ramo dokopa pii anjiki pyuo laramano dokopa imbu
    singi doko isa para. Dopa piramopape pii poraiyuo lao imbu singi nyerama ramo
    dokopa isare lopo yangenge dokopa uliyapu nyuo renge dopale ingyuo imbu singi
    doko andara.
  urd-GVU: نرم جواب غصہ ٹھنڈا کرتا، لیکن تُرش بات طیش دلاتی ہے۔
  deu-1912: Eine linde Antwort stillt den Zorn; aber ein hartes Wort richtet Grimm
    an.
  kan-2017: ಮೃದುವಾದ ಪ್ರತ್ಯುತ್ತರವು ಸಿಟ್ಟನ್ನಾರಿಸುವುದು, ಬಿರುನುಡಿಯು ಸಿಟ್ಟನ್ನೇರಿಸುವುದು.
  yap-yap: Fulweg ku be’ nib sumunguy e ma chuweg e damumuw, ma fulweg u fithik’ e
    thin nib gel e ma k’aring e damumuw.
  hlt-MCSB: Mongkawt la hlatnah loh kosi khaw a hlam tih, patangnah ol loh thintoek
    khaw a soeh.
  mdy-ETH: ሺኢቲ ጌስቲሢ ዻጋ ሺሚሻኔ፤ ዻጋ ዑኡሲ ጋዓንቴ ዻጎ ሃቺም ዶዲሻኔ።
  kew-kew: Aa medame ne-para ronopi agaa meda tea-dare nipuna agaa kumapimi abulape.
    Goa pali rabu nipuna ratu yawe kone dia yalia. Go yapare neme aa meda-para ero
    agaa loa yala mapaliri mo aame ratu adaa yawoa ne-para ratu waru yawalia.
  twi-ASANTE: Mmuaeɛ pa dwodwo abufuo, nanso asɛm a ano yɛ den hwanyane abufuo mu.
  eng-WEBU: A gentle answer turns away wrath, but a harsh word stirs up anger.
  wal-wal: Liiqo haasayai hanqquwaa zarbbissees; shin porddolla qaalai hanqquwaa denttettees.
  acu-NT: Chicham kakaram atsamtaikia, kajeamuka mengkakatnuitai. Antsu pajaki aimkamu
    amataikia, pajaki aimkamuka nuka nuna nangkamasang kajektinka nukap jurumaji.
  spa-PDDPT: La amable respuesta aplaca la ira, Pero la palabra hiriente aumenta el
    furor.
  gun-gun: Nhambovai porã'i ramo ipoxy va'e opytu'u 'rã ipoxya gui, va'eri nhandeayvu
    poyi rei vy ma nhambopoxyve 'rã.
  agu-BL: Kol xcon putzpuj yol ka'n tan stza'we'n jun yol yi ch'on te'j, na xcye'
    tan xite'n oyintzi'. Poro kol xcon quiw yol ka'n tan stza'we'n jun yol yi ch'on
    te'j, na jal mas oyintzi' ta'n.
  ilo-ULB: Ti naalumanay a sungbat pabaawenna ti pungtot, ngem ti nagubsang a sao
    rubrubanna ti unget.
  kpg-kpg: Nia helekai haga balabala le e haga manawa lamalia, gei nia helekai haga daamaha
    le e hai tangada gi hagawelewele.
  uig-ARA: مۇلايىم جاۋاب غەزەپنى باسار؛ قوپال سۆز ئاچچىقنى قوزغار.
  bps-bps: I mafganag timel gaflana i kaflabè, bay i makto timel i gafdinè dun.
  sus-sus: Yaabi bɔrɔxɔxi mixi bɔɲɛ ragoroma nɛ, kɔnɔ wɔyɛn xɔnɛ tan mixi bɔɲɛ ratema
    nɛ.
  pon-2006: Sapengki ngihl tikitik kin kameleilei lingeringer, ahpw ngihl kehlail
    kin kamwakidada.
  ksd-ksd: A tinata na varmaram i pun vue ra kankan, Ma ga ra dekdek na tinata i vuna
    ta ra karvuvu.
  tur-YTC: Yumuşak yanıt gazabı yatıştırır, Ama sert söz öfkeyi alevlendirir.
  bel-N: Лагодны адказ адхінае ярасьць, а слова абразьлівае выклікае гнеў.
  grc-BRENT: Ὀργὴ ἀπόλλυσι καὶ φρονίμους, ἀπόκρισις δὲ ὑποπίπτουσα ἀποστρέφει θυμὸν,
    λόγος δὲ λυπηρὸς ἐγείρει ὀργάς.
  ind-AYT: Jawaban yang lembut meredakan kemurkaan, tetapi perkataan yang menyakitkan
    mendatangkan kemarahan.
  nya-nya: Kuyankha kofatsa kumathetsa mkwiyo, koma mawu ozaza amautsa ukali.
  hrv-hrv: Blag odgovor ublažava jarost, a riječ osorna uvećava srdžbu.
  mps-mps: Te bidigo nage dali haliga sębę ebaso da, teda agaba po wei dua digi
    ponao, tama aga haliga sębę yali isigulaibao. Tiali goli, nago pogo te gasa
    bidi doliyu, dwai po wabo sę eyu da, te agai nageba te dwai haliga sębę mu
    ebo sę ilibao.
  tpi-tpi: Sapos man i belhat long yu, orait bekim tok isi long em, na bai belhat
    bilong en i dai. Tasol sapos yu rabisim narapela man long tok bilong yu, bai yu
    mekim em i belhat nogut tru long yu.
  dan-1931: Mildt svar stiller vrede, sårende ord vækker nag.
  vie-OVCB: Đối đáp êm dịu làm nguôi cơn giận, trả lời xẳng xớm như lửa thêm dầu.
  guj-2017: નમ્ર ઉત્તર ક્રોધને શાંત કરી દે છે, પણ કઠોર શબ્દો રીસ ચઢાવે છે.
  pon-2006A: Sapengki ngihl tikitik kin kameleilei lingeringer, ahpw ngihl kehlail
    kin kamwakidada.
  por-BRBSL: Uma resposta gentil afasta a ira, mas uma palavra dura desperta a raiva.
  swe-swe: Ett mjukt (stilla) svar tar bort vrede (ursinne, raseri), men ett hårt
    (sårande) ord rör upp ilska.
  cth-cth: Lawkkanem ni lungkhueknae a roum sak, hatei lawkkahram ni lungkhueknae
    a pâhlaw.
  twi-twi: Mmuae pa sianka abufuwhyew, nanso asɛm a ano yɛ den hwanyan abufuw mu.
  hlt-hlt: Mongkawt la hlatnah loh kosi khaw a hlam tih, patangnah ol loh thintoek
    khaw a soeh.
  tbz-SIM: A bo tɛ̃́nnɛ́mɛ̀ otɔù tinɑ́ɑ́nnɑtì dɛ̀ bónkùnko kɛmiɛkɛ nkɛ, kɛ̀ tinɑ́ɑnyɛiti
    kɛ̀ íinko.
  msy-2020: Gumazim nɨn anɨngagham, nɨ nɨmɨram an akam ikarvaghtɨ, an anɨngagharim
    amɨragham. Egh nɨ uan akabar gumazir igharazim pazav a mɨkemegh, a damightɨ a
    bar puvɨra nɨn anɨngaghegham.
  dop-dop: Təhɛɛ kʋcɔcɔtʋ hɛɛsəɣɩ pɑ́ɑ́nɑ́ kɛ́, nɑ kʋnyɑsətʋ nɑ́ɑ́ kʋsɩ-yɛ.
  azb-azb: Həlim cavab hirsi yatırar, Sərt söz qəzəbi alovlandırar.
  eng-DBY: A soft answer turneth away fury; but a grievous word stirreth up anger.
  hin-2017: कोमल उत्तर सुनने से जलजलाहट ठण्डी होती है, परन्तु कटुवचन से क्रोध भड़क
    उठता है।
  wol-KYG: Tont lu neex day giifal, baat bu ñagas di jógal xol.
  bjr-bjr: Reedeenira ufa aminanoo aanooqirafa taikaani. Raiqara ufa fannoo aanooqirana
    uqeeree marifa maridanoo.
  eng-YLT: A soft answer turneth back fury, And a grievous word raiseth up anger.
  kne-kne: Din nainayad ay songbat et sebsebana di bonget, ngem din nasakit ay kali
    et sepsepena.
  eng-WYC-2017: A soft answer breaketh ire; an hard word raiseth strong vengeance.
  eng-WMBB: A gentle answer turns away wrath, but a harsh word stirs up anger.
  urd-GVH: नरम जवाब ग़ुस्सा ठंडा करता, लेकिन तुरश बात तैश दिलाती है।
  rug-rug: Na inolaṉa va mamamana si va noso binugoro, ba sa zinama vari sigiti si
    variva bugoro.
  gaz-gaz: Deebiin laafaan dheekkamsa qabbaneessa; jechi hamaan garuu aarii kakaasa.
  fra-LSG: Une réponse douce calme la fureur, Mais une parole dure excite la colère.
  yal-yal: Yabi faɲin xɔlɔn ɲanma nɛn, koni fala xɔlɛn xɔlɔn fari saan nɛn.
  haw-1868: O KA olelo akahai, oia ke pale ae i ka huhu; O ka olelo huhu hoi, oia
    ke hoala ae i ka inaina.
  arb-NAV: الْجَوَابُ اللَّيِّنُ يُبَدِّدُ الْغَضَبَ، وَالْكَلِمَةُ الْقَارِصَةُ تُهَيِّجُ
    السَّخَطَ.
  ewe-ewe: Nyaŋuɖoɖo kple gbe bɔbɔe tsia dziku nu, ke nyagbɔgblɔ kple gbedaɖeame nana
    dɔmedzoe flana.
  eng-LEE: A soft answer turneth away fury; but a mortifying word stirreth up anger.
  asm-FB: মৃদু উত্তৰে ক্ৰোধ ক্ষান্ত কৰে; কিন্তু কঠোৰ কথাই খং তোলে।
  sus-A: يَابِ بْرْشْشِ مِشِ بْحّ رَفٌرٌ مَ نّ، كْنْ وْيّن شْنّ تَن مِشِ بْحّ رَتٍمَ
    نّ.
  fra-SBL: Une réponse douce détourne la colère, mais un mot dur suscite la colère.
  hbo-hbo: מַֽעֲנֶה־רַּ֭ךְ יָשִׁ֣יב חֵמָ֑ה וּדְבַר־עֶ֝֗צֶב יַעֲלֶה־אָֽף׃
  kik-kik: Icookio rĩa ũhooreri nĩrĩeheragia mangʼũrĩ, no kiugo kĩa ũũru kĩarahũraga
    marakara.
  fra-NCL: Une réponse douce calme la fureur, mais une parole dure excite la colère.
  cek-AK: Loknaem mah palungphuihaih to dipsak; toe lokham mah loe palungphuihaih
    to tacawtsak.
  cuk-cuk: Binnalegwadgi dule-urwenaid-abin-imakedi, urweleged bargaleged. Urwedgi
    dule-urwenaid-abin-imakeddi, urweleged baligannoged.
  uig-CYR: Мулайим җавап ғәзәпни басар; Қопал сөз аччиқни қозғар.
  pma-pma: Navong kosa kes selusien en sakien ten merauen, koanek hesakin vurohien
    heha netan. Ka selusien takeih hesakin tin meatin sav heatiat.
  tel-2017: సున్నితమైన మాట కోపాన్ని తగ్గిస్తుంది. నొప్పించే మాట కోపం రేపుతుంది.
  hat-BSA: Yon repons ki dous kalme kòlè; men yon mo sevè pwovoke gwo fache.
  kos-kos: Sie top fisrasr akmisyela kasrkusrak, a sie kas toasr ac purakak kasrkusrak.
  hbo-WLC: מַֽעֲנֶה־רַּ֭ךְ יָשִׁ֣יב חֵמָ֑ה וּדְבַר־עֶ֝֗צֶב יַעֲלֶה־אָֽף׃
  ibo-ibo: Ọsịsa okwu dị nro na-eme ka iwe na ọnụma laa azụ; ma okwu ike na-akpali
    iwe.
  ory-ory: କୋମଳ ଉତ୍ତର କ୍ରୋଧକୁ ଦମନ କରେ; ମାତ୍ର କଟୁ ବାକ୍ୟ କୋପ ଜନ୍ମାଏ।
  chk-chk: Eu kapasen pälüen mi pwetete a awesi lingeringer, nge eu kapas pöchökül
    a afisätä song.
  rop-rop: If yu tok gudwei langa enibodi hu rili wail, wal im garra jidan kwaitbala,
    bat if yu tok rafwei langa enibodi, wal im garra jidan brabli einggriwan.
  ukr-1871: Відказ лагідний гнїв палкий гасить, а зневажливе слово розбуджує лютість.
  deu-1951: Eine sanfte Antwort dämpft den Grimm; ein verletzendes Wort aber reizt
    zum Zorn.
  eng-JPS: A soft answer turneth away wrath; but a grievous word stirreth up anger.
  srp-1865: Odgovor blag utišava gnjev, a rijeè prijeka podiže srdnju.
  lug-lug: Okuddamu n’eggonjebwa kumalawo ekiruyi, naye ekigambo eky’obukambwe kisaanuula
    obusungu.
  heb-heb: מענה רך ישיב חמה ודבר עצב יעלה אף׃
  ben-IRV: মৃদু উত্তর রাগ দূর করে, কিন্তু কঠোর শব্দ রাগ উত্তেজিত করে।
  pan-pan: ਨਰਮ ਉੱਤਰ ਗੁੱਸੇ ਨੂੰ ਠੰਡਾ ਕਰ ਦਿੰਦਾ ਹੈ, ਪਰ ਕਠੋਰ ਬਚਨ ਕ੍ਰੋਧ ਨੂੰ ਭੜਕਾਉਂਦਾ ਹੈ।
  mya-JVB: ဖြည်းညှင်း သော စကား သည် စိတ် ကိုဖြေ တတ် ၏။ ကြမ်းတမ်း သောစကား မူကား ၊ အမျက်
    ကို နှိုးဆော် တတ်၏။
  tte-O: Tem tomo yabo iedeedede kolila me ana munamunai tabu tayayamaisa me ala munamunai
    kisi ana munamunai ilalaki yoi. Na walo bigabigana mena taedeedede koina kabo
    me ana nuwadaumwali.
  tbg-tbg: Vovano ariara arara itairara are qihaaqama kera nai uva tiva amirera, vira
    arara itairava taiqa vuanaro. Are virara kempuka uva tirera, vira arara itairava
    voqavatama varianaro.
  hmo-hmo: Mai manau danu ia haere tauna, ese badu ia koua noho, to hereva auka ese
    badu ia havaraia noho.
  urd-urd: नर्म जवाब क़हर को दूर कर देता है, लेकिन कड़वी बातें ग़ज़ब अंगेज़ हैं।
  rus-SYN: Гнев губит и разумных. Кроткий ответ отвращает гнев, а оскорбительное слово
    возбуждает ярость.
  bqc-SIM: Yãwea dↄ̃ ì pↄkũma kpálɛ, yã́'ĩi ì ń pↄ fɛlɛ.
  tcz-CHONGTHU: O nem heova mi akidonbut teng alunghang jong alungdam theijin, ahinlah
    O ngailou tah'a thu kisei vang hin mi aphin lunghang jin ahi.
  mar-mar: शांतीच्या उत्तराने राग निघून जातो, पण कठोर शब्दामुळे राग उत्तेजित होतो.
  hlt-THB: Awih neem ing kawso qeem sak nawh, awih tlo ing kaw so sak hy.
  qub-qub: Alli shimillanpa cuticherga rabyaycajtapis allchacächinmi. Tuscu shiminpa
    cutichirmi ichanga masta rabyachin.
  bqp-bqp: Yãwemmanaa dì pↄfɛ̃ kpátɛ, yã pãsĩ dì ń pↄ fɛ̃.
  hat-hat: Yon bon repons dous ap kalme yon moun ki ankòlè. Men, si ou reponn li rèd,
    w'ap fè l' pi eksite.
  eng-BSB: A gentle answer turns away wrath, but a harsh word stirs up anger.
  tod-tod: Gooɠaaʋote pagɔi ɠa ɗa ziiɠulagi ɠaayei, kɛlɛ nu maawana ɓɔɛi ɠa ɗa kpɔɛi
    zuwɔɔlɔ.
  eng-WEBPB: A gentle answer turns away wrath, but a harsh word stirs up anger.
  kbq-kbq: Akohenka antefru hunka kenona hanana zamo, rimpa akahe'zana eri'amane hugahie.
    Hianagi hakrugema hanana zamo'a, rimpahe'zana azeri otigahie.
  nhe-BL: Quema se acajya quinanquilía ica yejyectzi seyoc tlen cualantoc, nimantzi
    quiseseltía. Pero intla quinanquilis chicahuac, achi más quicualancamacas.
  bus-bus: Yãwenlana dↄ̃ↄ è pↄfɛ̃ kpáɛ, yã pãsĩ è ń pↄↄ fɛ̃.
  gub-BL: Aze ereze'egatu amo pe nehe, eremupytu'u kar putar ikwahy re nehe. Aze ereze'egahy
    amo wikwahy ma'e pe nehe, wikwahy wera'u putar a'e nehe.
  eng-DRA: 'A mild answer breaketh wrath: but a harsh word stirreth up fury.'
