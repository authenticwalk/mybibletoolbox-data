verse: PRO.015.023
translations:
  mal-C: ഉചിതമായ ഉത്തരം ഏവർക്കും ആനന്ദംനൽകുന്നു; സന്ദർഭോചിതമായ ഒരു വാക്ക് എത്ര മനോഹരം!
  deu-TKW: Freude erwächst einem Mann durch die Antwort seines Mundes, und ein Wort
    zu seiner Zeit - wie ist es so schön!
  lin-lin: Kozongisa eyano ya malamu epesaka moto esengo, mpe liloba oyo elobami na
    tango oyo ekoki ezalaka kitoko.
  eng-LSV: Joy [is] to a man in the answer of his mouth, || And a word in its season—how
    good!
  eng-GNV: 'A ioy commeth to a man by the answere of his mouth: and how good is a
    word in due season?'
  eng-WEBSTER: 'A man hath joy by the answer of his mouth: and a word spoken in due
    season, how good it is !'
  nhw-BL: Nochi masehualme quinpactía quema se tlananquilía cuali huan tepalehuía
    tlamachilise más. Nelía yejyectzi quema se acajya quimati quenicatza quicamanalhuis
    se catli quipiya tequipacholi huan quiilhuis catli quinamiqui ipan nopa tlatoctzi
    quema monequi.
  swh-ONEN: 'Mtu hupata furaha katika kutoa jibu linalofaa: je, ni zuri namna gani
    neno lililotoka kwa wakati wake!'
  bba-bba: Wi u ɡɑri wisibu tubɑ sɑɑ ye n weenɛ, u rɑ n nuku dobu mɔwɑ.
  eng-KJVCPB: 'A man hath joy by the answer of his mouth: And a word spoken in due
    season, how good is it!'
  luo-luo: Ngʼato yudo mor e dwoko mowinjore, to mano ber manade kuom wach mochopo
    e sa midware.
  meu-meu: Haere maorona ese taunimanima e hamoaleamu, bona nega korikorina ai e gwauraiamu
    herevana be daka namo!
  npi-ULB: उचित जवाफ दिँदा मानिसले आनन्द पाउँछ । ठिक समयमा बोलिएको वचन कति असल हुन्छ!
  yor-yor: Inú ènìyàn a máa dùn nígbà tí ó bá fèsì tó yẹ ọ̀rọ̀ tí ó bá sì wá lásìkò
    tó yẹ dára púpọ̀!
  ind-ind: Perkataan yang tepat pada waktu yang tepat membahagiakan, baik bagi pendengar
    maupun bagi yang mengatakannya.
  pes-OPCB: انسان وقتی جواب درست می‌دهد از آن لذت می‌برد. چه عالی است سخنی که بجا
    گفته شود!
  tgl-ULB: Ang tao ay nakakahanap ng kaligayahan kapag siya ay nagbibigay ng matalinong
    sagot; Napakabuti ng napapanahong salita!
  hui-hui: Wali agalime bi lalu kagola henge wilo hondo howa í̠na tihondo bi bayale
    tigabi mbira ogoningi lariyagua ogoninaga í̠ turu holebere.
  mya-mya: လူသည် ပြန်ပြောသောစကားအားဖြင့် ဝမ်း မြောက်စရာအကြောင်းရှိ၏။ အချိန်တန်၍ ပြောသော
    စကားသည်လည်း အလွန်လျောက်ပတ်ပေ၏။
  bod-N: ངག་ལན་འཚམ་པོས་རང་ཉིད་དགའ་བྱེད༌ཅིང༌། །དུས་དང་མཐུན་པའི་གཏམ་ནི་བཟང་བ༌ལ།།
  wsk-wsk: Den ninguru ko iki gurugu laga koma bala, mu amilmil kisokko; ale tom te
    bala ko mu te iki guruguwa te diram bala, mu ningo nunguningkiri!
  sna-sna: Munhu anowana mufaro mukupa mhinduro yakanaka, uye rakanaka seiko shoko
    rinouya nenguva!
  spa-BLM: La alegría llega al hombre con la respuesta de su boca. ¡Qué buena es una
    palabra en el momento adecuado!
  cac-cac: Te vach' tato vach' scutej co pacan lolonel. Tato scac' junoc razón ayic
    ay ilc'olal, yelxo val te vach'.
  swh-ULB: Mtu anapata furaha wakati anapotoa jibu la kufaa; je ni zuri kiasi gani
    neno kwa wakati muafaka!
  bel-bel: Радасьць чалавеку ў адказе вуснаў ягоных, і як хораша слова ў свой час!
  deu-ELBBK: Ein Mann hat Freude an der Antwort seines Mundes; und ein Wort zu seiner
    Zeit, wie gut!
  mbb-OT: Igkelipey te etew emun egkeisip din is hustu he kegkeǥiya te egkeǥiyen din,
    lavew en ke egkekaǥi zin haazà diyà te hustu he timpu te kegkeǥiya zuen.
  mal-2015: താൻ പറയുന്ന ഉത്തരം ഹേതുവായി മനുഷ്യന്നു സന്തോഷം വരും; തക്കസമയത്തു പറയുന്ന
    വാക്കു എത്ര മനോഹരം!
  rmc-rmc: Le manušes hin radišagos, sar odphenel le lačhe laveha; savo šukar hin
    o lav phendo ipen akor, sar kampel!
  pes-OPV: برای انسان از جواب دهانش شادی حاصل می‌شود، و سخنی که در محلش گفته شودچه
    بسیار نیکو است.
  ron-1924: Омул аре букурие сэ дя ун рэспунс ку гура луй. Ши че бунэ есте о ворбэ
    спусэ ла време потривитэ!
  ben-OBCV: সঠিক উত্তর দিয়ে মানুষ আনন্দ পায়, ও সঠিক সময়ে বলা কথা কতই না প্রশংসনীয়।
  som-som: Nin wuxuu farxad ka helaa jawaabta afkiisa, Oo eraygii wakhti ku habboon
    la yidhaahdaana sidee buu u wanaagsan yahay!
  lat-VUC: Lætatur homo in sententia oris sui, et sermo opportunus est optimus.
  eng-ASVBT: A man hath joy in the answer of his mouth; And a word in due season,
    how good is it!
  mna-mna: Sombe tepekel sua kizin tomtom, mi sua kiti ila ma indeeŋe men, ina ikam
    ti ma lelende ambai kat. Tana tipiri sua karau pepe. Tombot mi tanaama ka mazwaana
    muŋgu. Iso ipet, to tipiri. Naso sua kiti itop la kat.
  ita-1885: L'uomo riceve allegrezza della risposta della sua bocca; E quant'è buona
    una parola detta al suo tempo!
  eng-LXXUP: A bad man will by no means attend to counsel; Neither will he say anything
    seasonable, or good for the common weal.
  eng-ULB: A person finds joy when he gives a pertinent reply; how good is a timely
    word!
  spa-VBL: Una buena respuesta trae alegría a sus oyentes. ¡Cuán bueno es oír la palabra
    acertada en el momento correcto!
  fra-_FOB: On a de la joie à donner une réponse de sa bouche; et qu'une parole dite
    à propos est bonne!
  mal-mal: താൻ പറയുന്ന ഉത്തരം ഹേതുവായി മനുഷ്യന് സന്തോഷം വരും; തക്കസമയത്ത് പറയുന്ന
    വാക്ക് എത്ര മനോഹരം!
  lit-lit: Žmogus džiaugiasi savo burnos deramu atsakymu, ir koks geras žodis, pasakytas
    tinkamu laiku!
  urd-GVR: Insān mauzūṅ jawāb dene se ḳhush ho jātā hai, waqt par munāsib bāt kitnī
    achchhī hotī hai.
  suz-BL: मुरुम ठीक पा लोव़ लेन्‍ने चाप्‍तु हना, ग्‍येरपाइक्‍ब। माल्‍ची ना माल्‍शो
    लोव़ पचा, गिश रिम्‍शो बाक्‍ब।
  eng-NOY: A man hath joy by the answer of his mouth; And a word in due season, how
    good it is!
  ita-1927: Uno prova allegrezza quando risponde bene; e com’è buona una parola detta
    a tempo!
  ckb-ckb: دڵخۆشییە بۆ مرۆڤ وەڵامی گونجاو، قسەش لە کاتی خۆیدا چەند باشە!
  eng-BBE: 'A man has joy in the answer of his mouth: and a word at the right time,
    how good it is!'
  kan-OKCV: ಸೂಕ್ತವಾದ ಉತ್ತರವನ್ನು ನೀಡುವಲ್ಲಿ ಮನುಷ್ಯನು ಸಂತೋಷವನ್ನು ಕಂಡುಕೊಳ್ಳುತ್ತಾನೆ. ತಕ್ಕ
    ಕಾಲದಲ್ಲಿ ಆಡಿದ ಮಾತು ಎಷ್ಟೋ ಒಳ್ಳೆಯದು.
  tam-2017: மனிதனுக்குத் தன்னுடைய வாய்மொழியினால் மகிழ்ச்சியுண்டாகும்; ஏற்றகாலத்தில்
    சொன்ன வார்த்தை எவ்வளவு நல்லது!
  spa-RV-1909: 'Alégrase el hombre con la respuesta de su boca: y la palabra á su
    tiempo, ¡cuán buena es!'
  ron-BTF: Un om are bucurie prin răspunsul gurii sale; și ce bun este un cuvânt spus
    la timpul potrivit!
  eng-WEBP: Joy comes to a man with the reply of his mouth. How good is a word at
    the right time!
  eng-FBV: A good answer makes people happy—it's great to say the right thing at the
    right moment!
  nld-1939: Men kan plezier hebben in zijn eigen antwoord; Maar hoe treffend is een
    woord, dat van pas komt!
  nch-BL: Nochi masehualme quinpactía quema se tananquilía cuali huan quinpalehuía
    sequinoc ma quimachilise más. Nelía cuali quema se acajya quimati quenicatza quicamanalhuis
    se masehuali huan quiilhuis cati quinamiqui ipan nopa talojtzi quema monequi.
  vie-1934: Miệng hay đáp giỏi khiến người vui vẻ; Và lời nói phải thì lấy làm tốt
    biết bao!
  hin-CV: अवसर के अनुकूल दिया गया उपयुक्त उत्तर हर्ष का विषय होता है. कैसा मनोहर होता
    है, अवसर के अनुकूल दिया गया सुसंगत शब्द!
  eng-OURB: Joy comes to a man with the reply of his mouth. How good is a word at
    the right time!
  spa-BES: El hombre tiene alegría en la respuesta de su boca; y una palabra en el
    momento correcto, ¡qué bueno es!
  tdx-tdx: Mahafale ondaty te mahafanoiñe ty falie’e, akore ty hasoa’ ty saontsy tandrife.
  tha-KJV: คำตอบจากปากที่เหมาะสมก็เป็นความชื่นบานแก่​คน คำเดียวที่​ถู​กกาลเทศะก็​ดี​จริงๆ
  por-BR-2018: O homem se alegra com a resposta de sua boca; e como é boa a palavra
    a seu devido tempo!
  deu-ELO: Ein Mann hat Freude an der Antwort seines Mundes; und ein Wort zu seiner
    Zeit, wie gut!
  eng-WYC-2018: A man is glad in the sentence of his mouth; and a covenable word is
    best (or but a suitable word is always best).
  epo-epo: Plezuro por homo estas en la respondo de lia buŝo; Kaj kiel bona estas
    vorto en la ĝusta tempo!
  uig-PIN: Kixigǝ jayida bǝrgǝn jawabidin hux bolar, Dǝl waⱪtida ⱪilƣan sɵz nǝⱪǝdǝr
    yahxidur!
  beo-beo: 'Di da dunu eno ilima fada:i sia: sia:musa: dawa:sea, amola ili fidimusa:
    defele sia:sea, di da hahawane bagade ganumu.'
  tpi-OTNT: Sapos ol man i toktok i stap na yu wetim gutpela taim na yu mekim wanpela
    gutpela tok long ol, orait bai yu amamas.
  hau-SA: Mutum yakan yi farin ciki a ba da amsar da take daidai, kuma ina misali
    a yi magana a lokacin da ya dace!
  uig-LAT: Kishige jayida bergen jawabidin xush bolar, Del waqtida qilghan söz neqeder
    yaxshidur!
  nde-nde: Umuntu uyathokoza ngokupha impendulo eqondileyo yeka kuhle kangakanani
    ukuzwa ilizwi elifaneleyo!
  ton-ton: '‌ʻOku maʻu ʻe he tangata ʻae fiefia ʻi he lea ʻa hono ngutu: pea ko e
    lea ʻoku fai ʻi hono kuonga totonu, hono ʻikai lelei fau ia!'
  ces-1613: Vesel bývá člověk z odpovědi úst svých; nebo slovo v čas příhodný ó jak
    jest dobré!
  eng-WMB: Joy comes to a man with the reply of his mouth. How good is a word at the
    right time!
  tam-TCV: தகுந்த பதில் சொல்வதில் மகிழ்ச்சி கிடைக்கிறது; காலத்திற்கு ஏற்ற வார்த்தை
    எவ்வளவு நலமானது!
  ceb-ULB: Ang tawo makakaplag ug kalipay kung siya mohatag ug hustong tubag; pagkamaayo
    nalang sa tukma nga pulong!
  pol-UBG: Człowiek cieszy się z odpowiedzi swoich ust, a słowo powiedziane we właściwym
    czasie jakże jest dobre!
  urd-GVU: انسان موزوں جواب دینے سے خوش ہو جاتا ہے، وقت پر مناسب بات کتنی اچھی ہوتی
    ہے۔
  deu-1912: Es ist einem Manne eine Freude, wenn er richtig antwortet; und ein Wort
    zu seiner Zeit ist sehr lieblich.
  kan-2017: ತಕ್ಕ ಉತ್ತರಕೊಡುವವನಿಗೆ ಎಷ್ಟೋ ಸಂತೋಷ! ಸಮಯೋಚಿತವಾದ ನುಡಿಯಲ್ಲಿ ಎಷ್ಟೋ ಸ್ವಾರಸ್ಯ!
  yap-yap: Ri dakriy ba felfelan’ ngay, ni ga ra pir’eg e re bbugithin nib mat’aw
    ni nganog ko ngiyal’ ni ngamog.
  hlt-MCSB: A ka dongkah hlatnah loh hlang ham kohoenah la om tih, olka khaw amah
    tuetang vaengah tah then tloe pai.
  mdy-ETH: ኮይሳ ጌኤሲ ኮይሳ ቤስካ ጌስቲሢ ሚርጌና ዎዛሳኔ።
  kew-kew: Aa medalomame agaa lo pitimi rabu riaa lo kiritina loa neme epe agaa meda
    te-daare go rabu ne page raana palia.
  twi-ASANTE: Onipa a ɔma mmuaeɛ a ɛfata no ani gye, asɛm a ɛba berɛ pa mu no nso
    yɛ.
  eng-WEBU: Joy comes to a man with the reply of his mouth. How good is a word at
    the right time!
  wal-wal: Oishettidobaassi likke zaaruwaa zaariyoogee he uraa ufaissees; haasayaa
    likke wodiyan haasayiyoogee aiba lo77obee!
  acu-NT: Aints ainau inintrinamtai, nekau aints nekas pengker aimkamurin antukar
    warasartinuitai. Kame, aints aneachmau antujamnau chichaamtai, ¡nekas pengkerapita!
    timinuitai.
  spa-PDDPT: El hombre se alegra con la respuesta de su boca. ¡Cuán buena es la palabra
    oportuna!
  gun-gun: Avakue ha'evea rami ombovai vy ovy'a 'rã, ayvu oĩ porã aguã rami ijayvua
    py.
  agu-BL: Wi'nin na chitzatzin yi e' yi ba'n na chixcye' tan stza'we'n jun yol, nin
    pyor yi kol jal puntil cya'n te yi rat yi tajwe'n scyetz.
  ilo-ULB: Makabirok ti maysa a tao iti rag-o no mangted isuna iti nasayaat a sungbat;
    anian a nagsayaat a denggen ti umno a sao iti umno a tiempo!
  kpg-kpg: E haga tenetene ma ga gidee di bida helekai e dohu di haga hai hegau i di
    madagoaa donu dela e tau anga.
  uig-ARA: كىشىگە جايىدا بەرگەن جاۋابىدىن خۇش بولار، دەل ۋاقتىدا قىلغان سۆز نەقەدەر
    ياخشىدۇر!
  bps-bps: Lehew i to ku fye i ktimelan di bangan tmimel dun.
  sus-sus: Sɛɛwɛ na mixi bɛ naxan fata a boore yaabide. Wɔyɛnyi tide gbo naxan falaxi
    a fala ki ma nun a fala tɛmui ma.
  pon-2006: Meid kaperen diar mahsen pwung ni ahnsou me konehng!
  ksd-ksd: A tutana i gugu ta kana tinata na balbali, Ma ba di tatike ra tinata ta
    ra kilalana iat, i boina tuna nam.
  tur-YTC: Sevinç insana ağzının yanıtıyla gelir, Doğru zamanda edilen söz ne kadar
    güzeldir!
  bel-N: Радуецца чалавек з адказу вуснаў сваіх, і якое добрае слова адпаведнае.
  grc-BRENT: Οὐ μὴ ὑπακούσει ὁ κακὸς αὐτῇ, οὐδὲ μὴ εἴπῃ καίριόν τι καὶ καλὸν τῷ κοινῷ.
  ind-AYT: Seseorang bersukacita karena jawaban dari mulutnya, dan perkataan yang
    tepat waktu, alangkah baiknya itu!
  nya-nya: Munthu amakondwera ndi kuyankha koyenera, ndipo mawu onena pa nthawi yake
    ndi okoma.
  hrv-hrv: Čovjek se veseli odgovoru usta svojih, i riječ u pravo vrijeme - kako je
    ljupka!
  mps-mps: Te bidi dabe po mibadi, tama nago te wiegi yai sogo ebo te tonaluama, tama
    nago te wiegi yai po me deli weyu da, teda nage pemene yaibao. Awe, nago pode
    te gasa bidi dabe me dwagi yai homu yaibao.
  tpi-tpi: Sapos ol man i toktok i stap na yu wetim gutpela taim na yu mekim wanpela
    gutpela tok long ol, orait bai yu amamas.
  dan-1931: Mand er glad, når hans Mund kan svare, hvor godt er et Ord i rette Tid.
  vie-OVCB: Lời khéo đáp khiến lòng vui vẻ; lời đúng lúc quý giá biết bao!
  guj-2017: પોતાના મુખે આપેલા ઉત્તરથી વ્યક્તિ ખુશ થાય છે; અને યોગ્ય સમયે બોલાયેલો
    શબ્દ કેટલો સરસ લાગે છે!
  pon-2006A: Meid kaperen diar mahsen pwung ni ahnsou me konehng!
  por-BRBSL: A alegria chega a um homem com a resposta de sua boca. Como uma palavra
    é boa na hora certa!
  swe-swe: Det ger glädje att kunna ge [ett bra konstruktivt, hjälpande] svar, och
    ett ord talat i rätt tid (tillfälle) – det är välsignat. [Ett gott råd i rätt
    tid välsignar både den som får och den som ger det.]
  cth-cth: Pahni hoi dei e lawk ni lunghawinae a tâco sak, a tue a pha torei dei e
    lawk teh ahawi poung.
  twi-twi: Onipa a ɔma mmuae a ɛfata no ani gye, asɛm a ɛba bere pa mu no nso ye.
  hlt-hlt: A ka dongkah hlatnah loh hlang ham kohoenah la om tih, olka khaw amah tuetang
    vaengah tah then tloe pai.
  tbz-SIM: Kòo nìtì nɔ nkɛ tɛ̃́nnìnko tinɑ́ɑǹtì dɛ̀ wennimu, kɛ nɑɑti ò bo bɛ́immɛ̀
    tinɑ́ɑǹtì tìì wenni dɛ̀ dò nwèe tì bɛ́i ndìì mɔ̀nnì.
  msy-2020: Gumaziba mɨgɨa ghuavɨra iti, ezɨ nɨn dughiamɨn nɨ mɨgɨrɨgɨar aghuir mamɨn
    me damigh, nɨ arazir kam bagh bar akuegham.
  dop-dop: Ye yʋlʋ ɩ́ cɔwɑ tɔm ɩ lɑŋlɛ hʋləməɣɩ kɛ́. Ye ɩ yɔɣɔtɑ-təɣɩ tə wɑɑtʋ pə
    leleŋ wɛ sɔɣɔntʋ.
  azb-azb: İnsan münasib cavab versə, şad olar, Sözü yerində demək nə yaxşıdır!
  eng-DBY: A man hath joy by the answer of his mouth; and a word in its season, how
    good is it!
  hin-2017: सज्जन उत्तर देने से आनन्दित होता है, और अवसर पर कहा हुआ वचन क्या ही भला
    होता है!
  wol-KYG: Nit bége na tontam lu dal, kàddu gu jib fa mu ñoree neex!
  bjr-bjr: Moo fannoo ufa qinnanaki anoona ufa irisee qimarifa narí ufara asasidanoo.
  eng-YLT: Joy [is] to a man in the answer of his mouth, And a word in its season
    — how good!
  kne-kne: Palalo ay omiparagsak din kosto ay kali sin kosto ay timpo.
  eng-WYC-2017: A man is glad in the sentence of his mouth; and a covenable word is
    best.
  eng-WMBB: Joy comes to a man with the reply of his mouth. How good is a word at
    the right time!
  urd-GVH: इनसान मौज़ूँ जवाब देने से ख़ुश हो जाता है, वक़्त पर मुनासिब बात कितनी अच्छी
    होती है।
  rug-rug: Leana pa tie sa olaṉa va gotogoto, na arilaena sa zinama sapu goto pa nana
    totoso.
  gaz-gaz: Namni tokko deebii malu kennuudhaan gammachuu argata; dubbiin yeroo isaatti
    dubbatamu akkam gaarii dha!
  fra-LSG: On éprouve de la joie à donner une réponse de sa bouche; Et combien est
    agréable une parole dite à propos!
  yal-yal: Sɛwan na ra muxun xa, a na yabi faɲin ti. Falan naxan tima a waxatini,
    na tɔnɔn gbo han!
  haw-1868: He olioli ko ke kanaka ma ka pane ana o kona waha; O ka huaolelo hoi i
    ka wa kupono, ua maikai ia.
  arb-NAV: الْجَوَابُ الْمُلائِمُ يُفَرِّحُ الإِنْسَانَ، وَمَا أَحْسَنَ الْكَلِمَةَ
    فِي حِينِهَا.
  ewe-ewe: Nyaŋuɖoɖo ɖe nunya me doa dzidzɔ na ame eye aleke nya si wogblɔ le egblɔɣi
    la mehenyoe o?
  eng-LEE: A man hath joy by the answer of his mouth; and a word [spoken] at the proper
    time, how good is it!
  asm-FB: মানুহে নিজৰ উপযুক্ত উত্তৰত আনন্দ পায়, আৰু উচিত সময়ত কোৱা বাক্য কেনে ভাল।
  sus-A: سّيوّ نَ مِشِ بّ نَشَن قَتَ عَ بٌورٍ يَابِدٍ. وْيّنيِ تِدٍ فبٌ نَشَن قَلَشِ
    عَ قَلَ كِ مَ نُن عَ قَلَ تّمُي مَ.
  fra-SBL: La joie vient à l'homme par la réponse de sa bouche. Comme il est bon d'avoir
    un mot au bon moment !
  hbo-hbo: שִׂמְחָ֣ה לָ֭אִישׁ בְּמַעֲנֵה־פִ֑יו וְדָבָ֖ר בְּעִתֹּ֣ו מַה־טֹּֽוב׃
  kik-kik: Mũndũ nĩaiguaga gĩkeno agĩcookia ũhoro ũrĩa wagĩrĩire, nakĩo kiugo kĩarĩtio
    ihinda rĩrĩa rĩagĩrĩire, kaĩ nĩ kĩega-ĩ!
  fra-NCL: L’homme a de la joie pour une bonne réponse de sa bouche, et combien est
    agréable une parole dite à propos !
  cek-AK: Kami loe lokduenghaih pathim naah anghoe; atue nathuem ah apaeh ih lok loe
    kawkruk maw hoih!
  cuk-cuk: Ibmar-nued-soglegedi yeer-itole emar-imaked. Ibmar-nued-soglegedi, e-ibagi-sogledele,
    bur bule nuedid.
  uig-CYR: Кишигә җайида бәргән җававидин хуш болар, Дәл вақтида қилған сөз нәқәдәр
    яхшидур!
  tel-2017: సరియైన సమాధానం ఇచ్చినప్పుడు సంతోషం కలుగుతుంది. సమయోచితమైన మాట ఎంత మనోహరం!
  hat-BSA: Yon nonm jwenn kè kontan nan yon repons ki jis, e a la bèl yon mo livre
    nan pwòp lè li bèl!
  kos-kos: Mwe engan na yohk in konauk kas fal nu ke sripa se lun pacl sac!
  hbo-WLC: שִׂמְחָ֣ה לָ֭אִישׁ בְּמַעֲנֵה־פִ֑יו וְדָבָ֖ר בְּעִתּ֣וֹ מַה־טּֽוֹב׃
  ibo-ibo: Ọṅụ na-adị mgbe mmadụ natara ọsịsa dị mma, okwu e kwuru nʼoge o kwesiri
    dị mma.
  ory-ory: ଆପଣା ମୁଖର ଉତ୍ତରରେ ମନୁଷ୍ୟର ଆନନ୍ଦ ହୁଏ, ପୁଣି ଯଥାକାଳର କଥା କିପରି ଉତ୍ତମ!
  chk-chk: Eman aramas a pwapwa, lupwen a sileöchü mine epwe apasa, sokun kapas mi
    fichiti eu me eu fansoun.
  rop-rop: Sambala pipul oldei tokbek garram gudbala wed langa det rait taim en dei
    meigim ebribodi brabli gudbinji.
  ukr-1871: Радість чоловікові — (розумний) відказ із уст його; слово в час сказане
    — яке воно любе!
  deu-1951: Es freut einen Mann, wenn man ihm antwortet; und wie gut ist ein Wort,
    geredet zur rechten Zeit!
  eng-JPS: A man hath joy in the answer of his mouth; and a word in due season, how
    good is it!
  srp-1865: Raduje se èovjek odgovorom usta svojih, i rijeè u vrijeme kako je dobra!
  lug-lug: Okuddamu obulungi kisanyusa, era kirungi ekigambo ekirungi okujjira mu
    kiseera ekituufu.
  heb-heb: שמחה לאיש במענה פיו ודבר בעתו מה טוב׃
  ben-IRV: মানুষ নিজের প্রাসঙ্গিক উত্তরে আনন্দ পায়; আর সঠিক দিনের র কথা কেমন ভালো।
  pan-pan: ਮਨੁੱਖ ਆਪਣੇ ਮੂੰਹ ਦੇ ਉੱਤਰ ਤੋਂ ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਜਿਹੜਾ ਬਚਨ ਵੇਲੇ ਸਿਰ ਕਹੀਦਾ
    ਹੈ ਉਹ ਕਿਹਾ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।
  mya-JVB: လူ သည်ပြန်ပြော သောစကား အားဖြင့် ဝမ်းမြောက် စရာအကြောင်းရှိ၏။ အချိန်တန် ၍
    ပြောသော စကား သည်လည်း အလွန် လျောက်ပတ် ပေ၏။
  tte-O: Tem tomo yabo walo yawasosi iedeededeyan sauga namwanamwana koina tobenabenali
    meuloili kani siyaliyaya lalakina walone kaiwena.
  tbg-tbg: Are vo vaiintivano ti uvara irira, nai koqe uva tiva amirera, ai muntukaqihairo
    koqema ianaro. Vi entara vika ariara koqe uvama tiaro tivara.
  hmo-hmo: Iena haere maorona ese tau ta do ia hamoalea, bona ena nega korikori dekenai,
    hereva namona ta ia gwauraia, be namo bada!
  urd-urd: आदमी अपने मुँह के जवाब से ख़ुश होता है, और बामौक़ा' बात क्या खू़ब है।
  rus-SYN: Радость человеку в ответе уст его, и как хорошо слово вовремя!
  bqc-SIM: Yãwea dↄ̃ ì a òna pↄ kɛ na, yã'oa a gↄↄwa ìↄ na fá!
  tcz-CHONGTHU: Phatah a kidonbut hi mijouse lunglhaina ahin, hijeh chun aphat toh
    kitoh a thu kisei hi aphat a pha ahi.
  mar-mar: मनुष्यास आपल्या तोंडच्या समर्पक उत्तराने आनंद होतो; आणि योग्यसमयीचे शब्द
    किती चांगले आहे!
  hlt-THB: Amah a tym canawh awi doet hlatnaak ak thyym zaak taw ym ham kawi soeih
    hy.
  qub-qub: Tapucushanta alli cuticherga cushicunmi. Camacashan öra alli willapashanpis
    mas allimi.
  bqp-bqp: Yãwemmanaa dì a òri pↄ kɛ nna, yã'ona a gↄrↄaa dìgↄ̃ nna fá!
  hat-hat: Ala kontan ou kontan lè ou jwenn yon bon repons pou ou bay! Ala bon sa
    bon lè ou jwenn yon pawòl ki tonbe daplon!
  eng-BSB: A man takes joy in a fitting reply— and how good is a timely word!
  tod-tod: Koozunɛ vaa ʋe zunui ʋɛ, siɛgi zu é ɓɔɠɔ wooɠaaʋotegi veezu la, ziilɛi
    faa ʋe, ni kpɔɛi a wona ga bo yeeɠɛɠala!
  eng-WEBPB: Joy comes to a man with the reply of his mouth. How good is a word at
    the right time!
  kbq-kbq: Fatgo huno'ma kenonama hanimo'a, muse hugahie. Hagi kna fatgore'ma huga
    kema hania kemo'a, knare'zantfa hugahie.
  nhe-BL: Nochi tlacame quinpactía quema se tlananquilía cuali huan tepalehuía tlamachilise
    más. Nelía yejyectzi quema se acajya quimati quejatza quicamahuis se tlen quipiya
    cuesoli huan quiilhuis tlen quinamiqui ipan nopa tlalochtli quema monequi.
  bus-bus: Yãwenlana dↄ̃ↄ è a òri pↄↄ kɛ nna, yã'ona à gurↄↄa ègↄ̃ nna fá!
  gub-BL: Aze amo ukwaw ze'eg iwazar haw, hurywete a'e. Ze'eg ikatu ma'e 'ar ikatu
    ma'e rehe har ikatuahy.
  eng-DRA: 'A man rejoiceth in the sentence of his mouth: and a word in due time is
    best.'
