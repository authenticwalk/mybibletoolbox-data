verse: PRO.015.005
translations:
  mal-C: ഭോഷർ പിതാവിന്റെ ശിക്ഷണം നിരാകരിക്കുന്നു, എന്നാൽ ശാസന അംഗീകരിക്കുന്നവർ വിവേകശാലികൾ.
  deu-TKW: Der Narr verschmäht die Zucht seines Vaters, wer aber Rüge beachtet, handelt
    klug.
  lin-lin: Moto oyo azangi mayele atiolaka mateya ya tata na ye, kasi moto oyo andimaka
    pamela akokoma mayele.
  eng-LSV: A fool despises the instruction of his father, || And whoever is regarding
    reproof is prudent.
  eng-GNV: 'A foole despiseth his fathers instruction: but he that regardeth correction,
    is prudent.'
  eng-WEBSTER: 'A fool despiseth his father''s instruction: but he that regardeth
    reproof is prudent.'
  nhw-BL: Se telpocatl catli huihuitic amo quinequi quitlacaquilis itata quema quitlacahualtía.
    Pero se catli tlalnamiqui, yaya quena. Quicaqui huan quichihua catli itata quiilhuía.
  swh-ONEN: Mpumbavu hubeza maonyo ya baba yake, bali yeyote akubaliye maonyo huonyesha
    busara.
  bba-bba: Wi u rɑ win bɑɑbɑn sɔ̃ɔsiru ɑtɑfiiru ko, ɡɑri bɔkɔwɑ, ɑdɑmɑ wi u rɑ ɡerusibu
    wure, win bwisi koo sɔ̃ɔsirɑ.
  eng-KJVCPB: 'A fool despiseth his father’s instruction: But he that regardeth reproof
    is prudent.'
  luo-luo: Ngʼat mofuwo chayo kum mar wuon mare, to ngʼat mawinjo ka ikwere nyiso
    rieko.
  meu-meu: Kavakava tauna ese tamana ena hahediba e dadaraiamu, a sisiba herevadia
    e hakala henidiamu tauna na lalo-parara tauna.
  npi-ULB: मूर्खले आफ्नो बुबाको अर्तीलाई हेला गर्छ, तर सुधारबाट सिक्‍नेचाहिँ विवेकशील
    हो ।
  yor-yor: Aláìgbọ́n ọmọ kọ ìbáwí baba rẹ̀ ṣùgbọ́n ẹni tí ó gbọ́ ìbáwí jẹ́ ọlọ́gbọ́n.
  ind-ind: Orang bebal meremehkan didikan ayahnya. Mau menerima teguran adalah ciri
    orang bijak.
  pes-OPCB: شخص نادان نصیحت پدر خود را خوار می‌شمارد، ولی فرزند عاقل تأدیب پدرش را
    می‌پذیرد.
  tgl-ULB: Hinahamak ng mangmang ang disiplina ng kaniyang ama, pero ang siyang natututo
    mula sa pagtatama ay marunong.
  hui-hui: Í̠ ai̱ya abalame bi langigi biyago hale halu bia nabi mo wahariyagua í̠
    mini nawi kegoni. Ai mo tiga bialu mana laragola hale hariyagua í̠ miniwi kegoni.
  mya-mya: မိုက်သောသူသည် အဘသွန်သင်ခြင်းကို မထီမဲ့ မြင်ပြုတတ်၏။ ဆုံးမသော စကားကို နားထောင်သော
    သူမူကား၊ သမ္မာသတိနှင့်ပြည့်စုံတတ်၏။
  bod-N: བླུན་པོས་ཕ་ཡི་ཁ་ཏར་སྨད་པ༌དང༌། །བཀའ་བཀྱོན་གཙིགས་སུ་འཛིན་པ་སྤྱང་གྲུང་ལྡན།།
  wsk-wsk: Kuriang supuling aora biya mu, nuet due iluwa ko den manarso mu tuer pateso
    ale buring tuso; bare kuriang iki karo tuso, mu nu kuriang sinar.
  sna-sna: Benzi rinoramba kurayira kwababa varo, asi ani naani anogamuchira kurayirwa
    anoratidza kungwara.
  spa-BLM: Un tonto desprecia la corrección de su padre, pero el que hace caso a la
    reprensión demuestra prudencia.
  cac-cac: A eb' malaj spensar, chuc syab' eb' ayic tz'ac'ji scachnab'il eb' yuj smam.
    Axo eb' ay spensar jun, scha sc'ol scachnab'il eb' syac' smam.
  swh-ULB: Mpumbavu hudharau marudi ya baba yake, bali yeye anayejifunza kutokana
    na masahihisho ni mwenye hekima.
  bel-bel: Неразумны пагарджае настаўленьнем бацькі свайго; а хто слухае засьцярогу,
    той у добрым розуме.
  deu-ELBBK: Ein Narr verschmäht die Unterweisung seines Vaters; aber wer die Zucht
    beachtet, ist klug.
  mbb-OT: Is taleng he etew ne kenè din ebpezumdumahan is penurù te amey zin, piru
    is uluwanen mulà, ebpemineg te ibpenurù kandin.
  mal-2015: ഭോഷൻ അപ്പന്റെ പ്രബോധനം നിരസിക്കുന്നു; ശാസനയെ കൂട്ടാക്കുന്നവനോ വിവേകിയായ്തീരും.
  rmc-rmc: O dilino na prilel le dadeskro sikaviben, ale ko prilel o dovakeriben,
    kerel mištes.
  pes-OPV: احمق تادیب پدر خود را خوار می‌شمارد، اما هر‌که تنبیه را نگاه دارد زیرک
    می‌باشد.
  ron-1924: Несокотитул диспрецуеште ынвэцэтура татэлуй сэу, дар чине я сяма ла мустраре
    ажунӂе ынцелепт.
  ben-OBCV: মূর্খ তার মা-বাবার শাসন পদদলিত করে, কিন্তু যে সংশোধনে মনযোগ দেয় সে বিচক্ষণতা
    দেখায়।
  som-som: Nacasku edbinta aabbihiis wuu quudhsadaa, Laakiinse kii canaanta maqlaa
    miyir buu yeeshaa.
  lat-VUC: 'Stultus irridet disciplinam patris sui; qui autem custodit increpationes
    astutior fiet. In abundanti justitia virtus maxima est: cogitationes autem impiorum
    eradicabuntur.'
  eng-ASVBT: A fool despiseth his father’s correction; But he that regardeth reproof
    getteth prudence.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, sombe taman bizin tipazal zin, na tileŋleŋ
    la kalŋan som. Mi tomtom ta le ŋgar ambaiŋana na, ni ileŋleŋ la sua pazalŋana.
  ita-1885: Lo stolto disdegna la correzion di suo padre; Ma chi osserva la riprensione
    diventerà avveduto.
  eng-LXXUP: 'A fool scorns his father’s instruction: But he that keeps his commandments
    is more prudent. In abounding righteousness is great strength: But the ungodly
    shall utterly perish from the earth.'
  eng-ULB: A fool has contempt for his father's instruction, but he who learns from
    correction is prudent.
  spa-VBL: Solo un necio aborrece la instrucción de su padre; pero el prudente acepta
    la corrección.
  fra-_FOB: L'insensé méprise l'instruction de son père; mais celui qui prend garde
    à la réprimande deviendra prudent.
  mal-mal: ഭോഷൻ അപ്പന്റെ പ്രബോധനം നിരസിക്കുന്നു; ശാസനയെ സ്വീകരിക്കുന്നവൻ വിവേകിയായിത്തീരും.
  urd-GVR: Ahmaq apne bāp kī tarbiyat ko haqīr jāntā hai, lekin jo nasīhat māne wuh
    dānishmand hai.
  suz-BL: मूर्खमी आ आम आफ आस शेंशो लोव़ मपाइब। तन्‍न सुमी शेंशो नेंशा पाइबा, मेको
    होस पाइब बाक्‍ब।
  eng-NOY: The fool despiseth the correction of his father; But he that regardeth
    reproof is prudent.
  ita-1927: L’insensato disdegna l’istruzione di suo padre, ma chi tien conto della
    riprensione diviene accorto.
  ckb-ckb: گێل سووکایەتی بە تەمبێکردنی باوکی دەکات، بەڵام ئەوەی چاوی لە سەرزەنشت بێت
    ژیر دەبێت.
  eng-BBE: A foolish man puts no value on his father's training; but he who has respect
    for teaching has good sense.
  kan-OKCV: ಮೂರ್ಖನು ತನ್ನ ತಂದೆಯ ಶಿಸ್ತನ್ನು ತಿರಸ್ಕರಿಸುತ್ತಾನೆ. ಆದರೆ ಜಾಣನು ಗದರಿಕೆಯನ್ನು
    ಲಕ್ಷಿಸುವನು.
  tam-2017: மூடன் தன்னுடைய தகப்பனுடைய புத்தியை அலட்சியப்படுத்துகிறான்; கடிந்துகொள்ளுதலைக்
    கவனித்து நடக்கிறவனோ விவேகி.
  spa-RV-1909: 'El necio menosprecia el consejo de su padre: mas el que guarda la
    corrección, vendrá á ser cuerdo.'
  ron-BTF: Un nebun disprețuiește instruirea tatălui său, dar cel ce dă atenție mustrării
    este chibzuit.
  eng-WEBP: A fool despises his father’s correction, but he who heeds reproof shows
    prudence.
  eng-FBV: Only a foolish son despises his father's instruction, but one who accepts
    correction is sensible.
  nld-1939: Een dwaas slaat het vermaan van zijn vader in de wind; Verstandig hij,
    die op een waarschuwing let.
  nch-BL: Se telpocat cati huihuitic amo quinequi quitacaquilis itata quema quitacahualtía.
    Pero se cati talnamiqui, yaya quena. Quicaqui huan quichihua cati itata quiilhuía.
  vie-1934: Kẻ ngu dại khinh sự khuyên dạy của cha mình; Còn ai giữ theo lời quở trách
    trở nên khôn khéo.
  hin-CV: मूर्ख पुत्र की दृष्टि में पिता के निर्देश तिरस्कारीय होते हैं, किंतु विवेकशील
    होता है वह पुत्र, जो पिता की डांट पर ध्यान देता है.
  eng-OURB: A fool despises his father’s correction, but he who heeds reproof shows
    prudence.
  spa-BES: El necio no le da valor al adiestramiento de su padre; pero el que tiene
    respeto por la enseñanza tiene buen sentido.
  tdx-tdx: mañìnje ty fañòhan-drae’e ty dagola, fe mahilala ty mañaoñ’ anatse.
  tha-KJV: คนโง่​ดู​หมิ่นคำสั่งสอนของบิดาตน แต่​ผู้​ที่​สนใจคำตักเตือนเป็นผู้​หยั่งรู้
  por-BR-2018: O tolo despreza a correção de seu pai; mas aquele que presta atenção
    à repreensão age com prudência.
  deu-ELO: Ein Narr verschmäht die Unterweisung seines Vaters; wer aber die Zucht
    beachtet, ist klug.
  eng-WYC-2018: A fool scorneth the teaching of his father; but he that keepeth blamings
    (or but he who receiveth rebukes), shall be made wiser. Most virtue shall be in
    plenteous rightfulness; but the thoughts of wicked men shall be drawn up by the
    root.
  epo-epo: Malsaĝulo malŝatas la instruon de sia patro; Sed kiu plenumas la admonon,
    tiu estas prudenta.
  uig-PIN: Əhmǝⱪ atisining tǝrbiyisigǝ pisǝnt ⱪilmas; Lekin atisining tǝnbiⱨigǝ ⱪulaⱪ
    salƣan zerǝk bolar.
  beo-beo: Dia ada sia:be amo higasea da gagaoui. Dia hou afadenema:ne sia:be noga:le
    nabimu da defea.
  tpi-OTNT: Man i no gat gutpela tingting i save sakim tok bilong papa bilong en.
    Tasol sapos man i larim ol arapela man i stretim em, orait em i gat gutpela tingting.
  hau-SA: Wawa yakan ƙi kulawa da horon da mahaifinsa yake masa, amma duk wanda ya
    yarda da gyara kan nuna azanci.
  uig-LAT: Exmeq atisining terbiyisige pisent qilmas; Lékin atisining tenbihige qulaq
    salghan zérek bolar.
  nde-nde: Isiwula siyakulahla ukulaya kukayise, kodwa owemukela ukuqondiswa uveza
    ukuhlakanipha.
  ton-ton: '‌ʻOku fehiʻa ʻae vale ki he akonaki ʻa ʻene tamai: ka ʻoku fakapotopoto
    ia ʻaia ʻoku tokanga ki he valoki.'
  ces-1613: Blázen pohrdá cvičením otce svého, ale kdož ostříhá naučení, opatrnosti
    nabude.
  eng-WMB: A fool despises his father’s correction, but he who heeds reproof shows
    prudence.
  tam-TCV: மூடர் தமது பெற்றோர் தம்மை நற்கட்டுப்பாடு செய்யும்போது, அதை உதாசீனம் செய்கிறார்கள்;
    ஆனால் கண்டித்துத் திருத்துதலை ஏற்றுக்கொள்பவர்களோ விவேகிகள்.
  ceb-ULB: Ang buangbuang adunay pagtamay sa pagpanton sa iyang amahan, apan siya
    nga nakakat-on sa mga pagbadlong usa ka maampingon.
  pol-UBG: Głupi gardzi pouczeniem swego ojca, a kto przyjmuje upomnienia, jest roztropny.
  agr-agr: Aents anentainkachua duka niina apaji jintinmash dakitawai, untsu yacha
    shiig anentaimkauwa duka niina apaji chichamen antujui.
  kyc-kyc: Embena rakaneme dopa pii dapa pii lao mana langira doko soo kamba lare
    ramo doko kopyali minyare. Dee embena rakanena mana pii laramo doko soo nyere
    ramo doko emba wambu angi mona palenge ingyuo karare.
  urd-GVU: احمق اپنے باپ کی تربیت کو حقیر جانتا ہے، لیکن جو نصیحت مانے وہ دانش مند
    ہے۔
  deu-1912: Der Narr lästert die Zucht seines Vaters; wer aber Strafe annimmt, der
    wird klug werden.
  kan-2017: ಮೂರ್ಖನು ತಂದೆಯ ಶಿಕ್ಷೆಯನ್ನು ತಿರಸ್ಕರಿಸುವನು, ಗದರಿಕೆಯನ್ನು ಗಮನಿಸುವವನು ಜಾಣನು.
  yap-yap: Rib balyang ni ngam pi keru’um ko fonow nike tay e gallabthir rom ngom;
    rib manigil ni ngar yal’uwegem ma ga fol.
  hlt-MCSB: Aka ang loh a napa kah thuituennah te a tlaitlaek tih, toelthamnah aka
    ngaithuen tah muet uh.
  mdy-ETH: ዔኤያ ዓሲ ፔ ዓዶኮ ዞሮ ቶቶኦቻኔ፤ ጎሪ ዞሮ ዞሮ ዔካሢ ጋዓንቴ ማሊ ጶቂሣ ዓሲኬ።
  kew-kew: Aa meda nipu epe kone na-saliare nipuna aapana agaa rasita. Goa pea pare
    pa aa medame nipu agaa loa maredepo yaina gimaliare go aa nipu ora epe kone mealia.
  twi-ASANTE: Ɔkwasea mmfa nʼagya ntenesoɔ nyɛ hwee, na deɛ ɔtie ntenesoɔ no kyerɛ
    sɛ ɔyɛ ɔnitefoɔ.
  eng-WEBU: A fool despises his father’s correction, but he who heeds reproof shows
    prudence.
  wal-wal: Eeyya asi ba aawaa seeraa karees; shin ba aawaa zoriyaa ekkiya asi eranchcha.
  acu-NT: Uchi netse apari chichamen antutan nakitawai. Antsu chikich uchi ni apari
    chichamen pengker antuk umirua nuka nekas nintipitai.
  spa-PDDPT: El necio desprecia el consejo de su padre, Pero el que acepta la corrección
    es sagaz.
  gun-gun: Hi'arandu e'ỹ va'e ma tuu ombo'e ta teĩ noenduxei 'rã, ha'e rã omongetaa
    rã oendu va'e ma oupity 'rã 'arandu.
  agu-BL: Yi e' yi ploj chitxumu'n, qui na cyek ẍchi' yi ca'wl yi cyajcawil. Poro
    yi e' yi na cyocsaj yi e'chk ca'wla'tz, na ẍchaj yi at balaj cyajtza'kl.
  ilo-ULB: Kagurgura ti maag ti panangdisiplina ti amana, ngem nasirib ti makasursuro
    iti pannakailinteg.
  kpg-kpg: E dadaulia adu gi di goe maa goe ga de hagalongo gi nia helekai o maadua
    ala e aago goe, gei e kabemee maa goe gaa kae nia helekai o maadua ala e haga donu
    au mee ala e hai gee.
  uig-ARA: ئەخمەق ئاتىسىنىڭ تەربىيىسىگە پىسەنت قىلماس؛ لېكىن ئاتىسىنىڭ تەنبىھىگە قۇلاق
    سالغان زېرەك بولار.
  bps-bps: I to là fulung faldam là mayè flinge i tdò i maan, bay i to dmawat i kngak
    i maan, fiten i kfulungan mebe i kton.
  sus-sus: Xaxilitare yoma nɛ a baba xa marasi ma, xaxilima tan na marasi nan suxuma.
  pon-2006: Tiahk en pweipwei ma ke mwamwahliki padahk en omw pahpa; ahpw tiahk en
    loalokong ma ke ale eh kapwung.
  ksd-ksd: A lunga i pue vue ra varvateten kai tamana, Ma ga nina ba i kapupi ra varpit
    i kabinana.
  tur-YTC: Akılsız kişi babasının uyarısını küçümser, Ama azarlamaya kulak veren sağduyu
    gösterir.
  bel-N: Неразумны грэбуе настаўленьнем бацькі, а хто зважае на дакараньні — разумнее.
  grc-BRENT: Ἄφρων μυκτηρίζει παιδείαν πατρὸς, ὁ δὲ φυλάσσων ἐντολὰς, πανουργότερος·
    ἐν πλεοναζούσῃ δικαιοσύνῃ ἰσχὺς πολλὴ, οἱ δὲ ἀσεβεῖς ὁλόῤῥιζοι ἐκ γῆς ἀπολοῦνται.
  ind-AYT: Orang bodoh menghina didikan ayahnya, tetapi siapa memelihara teguran adalah
    bijak.
  nya-nya: Chitsiru chimanyoza mwambo wa abambo ake, koma wochenjera amasamala chidzudzulo.
  hrv-hrv: Luđak prezire pouku oca svog, a tko ukor prima, pametno čini.
  mps-mps: Te wiegi yai homu kolesaga meni yani bidigo te aga ayago po sela sąwaibao.
    Tiali goli, te bidigo te aga gasa bidigo dodolomainu ebo bidi da, teda agai homu
    wiegi yai elalubao.
  tpi-tpi: Man i no gat gutpela tingting i save sakim tok bilong papa bilong en. Tasol
    sapos man i larim ol arapela man i stretim em, orait em i gat gutpela tingting.
  dan-1931: Dåre lader hånt om sin Faders Tugt, klog er den, som tager Vare på Revselse.
  vie-OVCB: Con cãi lời cha là con ngu dại; con nghe sửa dạy mới là con ngoan.
  guj-2017: મૂર્ખ પોતાના પિતાની શિખામણને તુચ્છ ગણે છે, પણ ઠપકાને ગંભીરતાથી લક્ષમાં
    લેનાર શાણો થાય છે.
  pon-2006A: Tiahk en pweipwei ma ke mwamwahliki padahk en omw pahpa; ahpw tiahk en
    loalokong ma ke ale eh kapwung.
  por-BRBSL: Um tolo despreza a correção de seu pai, mas aquele que presta atenção
    à repreensão mostra prudência.
  swe-swe: En dåre föraktar sin faders tillrättavisning och straff, men den som tar
    till sig tillrättavisning är klok.
  cth-cth: Tamipathu ni a na pa e cangkhainae hah banglah ngâi hoeh, hatei yuenae
    ka tarawi e tami teh kho ka pouk thai e doeh.
  twi-twi: Ɔkwasea mfa nʼagya nteɛso nyɛ hwee, na nea otie nteɛso no kyerɛ sɛ ɔyɛ
    onitefo.
  hlt-hlt: Aka ang loh a napa kah thuituennah te a tlaitlaek tih, toelthamnah aka
    ngaithuen tah muet uh.
  tbz-SIM: Kuyɛìnkù kuù sènku ku cicɛ tié, wèè dɑ̀kɛ kòò ì yié.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨzim, a uan afeziamɨn akam batoke. Ezɨ
    gumazim gumazir igharaziba ataghizɨ me anekɨri, a nɨghnɨzir aghuim iti.
  dop-dop: Kʋmɛlɛŋ footiɣi kʋ cɑɑ kʋsɛɣɛsətʋ kɛ́. Amɑ wei ɩ lɑkənɑ nyʋɣʋ tɑɑ mɑɣɑsəm
    tɔ ɩ nɩɩkɩ kɑlənɑʋ kɛ́.
  azb-azb: Səfeh ata tərbiyəsini ələ salar, Məzəmməti qəbul edən uzaqgörən olar.
  eng-DBY: A fool despiseth his father's instruction; but he that regardeth reproof
    becometh prudent.
  hin-2017: मूर्ख अपने पिता की शिक्षा का तिरस्कार करता है, परन्तु जो डाँट को मानता,
    वह विवेकी हो जाता है।
  wol-KYG: Ab dof day xeeb yaru baay ba, kuy dégg waxi àrtu, xelu nga.
  bjr-bjr: Narí anoona akoona ufara fidiaqaa imaifa furufarirafa maridanoo. Naakaparufa
    irimarifa irirana faqaafa maridanoo.
  eng-YLT: A fool despiseth the instruction of his father, And whoso is regarding
    reproof is prudent.
  kne-kne: Lasoyen di naong-ong din pamagbagan ama na, ngem din nanemneman et onodana
    di pamagbaga.
  eng-WYC-2017: A fool scorneth the teaching of his father; but he that keepeth blamings,
    shall be made wiser. Most virtue shall be in plenteous rightfulness [or rightwiseness];
    but the thoughts of wicked men shall be drawn up by the root.
  eng-WMBB: A fool despises his father’s correction, but he who heeds reproof shows
    prudence.
  urd-GVH: अहमक़ अपने बाप की तरबियत को हक़ीर जानता है, लेकिन जो नसीहत माने वह दानिशमंद
    है।
  rug-rug: Na duviduvili si asa pu etulia sa tinarae tanisa tamana, ba asa pu va egoi
    sari na ginegese si kote gilae.
  gaz-gaz: Gowwaan adabbii abbaa isaa tuffata; namni sirreeffama fudhatu kam iyyuu
    garuu qalbii qabeessa.
  fra-LSG: L’insensé dédaigne l’instruction de son père, Mais celui qui a égard à
    la réprimande agit avec prudence.
  yal-yal: Xaxilitaren fafe a kawandi xuiin mi rafan a ma, koni naxan a tuli matima
    a sɔnna fala muxun na, xaxilimaan nan na ra.
  haw-1868: Hoowahawaha ka mea lapuwale i ke aoia mai e kona makua, O ka mea hoolohe
    i ke aoia mai, oia ka mea naauao.
  arb-NAV: الْجَاهِلُ يَسْتَخِفُّ بِتَأْدِيبِ أَبِيهِ، أَمَّا الْعَاقِلُ فَيَقْبَلُ
    التَّأْدِيبَ.
  ewe-ewe: Bometsila doa vlo fofoa ƒe amehehe, ke ame si xɔa ɖɔɖɔɖo la, nunyalae.
  eng-LEE: A fool contemneth the correction of his father; but he that observeth admonition
    will become prudent.
  asm-FB: অজ্ঞানী লোকে নিজৰ পিতৃৰ নিয়মানুৱৰ্তিতা অৱজ্ঞা কৰে; কিন্তু যি জনে শুধৰণিৰ
    পৰা শিক্ষা লয়, তেওঁ দূৰদৰ্শী।
  sus-A: شَشِلِتَرٍ يٌمَ نّ عَ بَبَ شَ مَرَ سِ مَ، شَشِلِمَ تَن نَ مَرَ سِ نَن سُشُمَ.
  fra-SBL: L'insensé méprise la correction de son père, mais celui qui écoute la réprimande
    fait preuve de prudence.
  hbo-hbo: אֱוִ֗יל יִ֭נְאַץ מוּסַ֣ר אָבִ֑יו וְשֹׁמֵ֖ר תֹּוכַ֣חַת יַעְרִֽם׃
  kik-kik: Mũndũ mũkĩĩgu aregaga ũtaaro wa ithe, no mũndũ ũrĩa wĩtĩkagĩra kũrũngwo
    onanagia ũbaarĩrĩri.
  fra-NCL: L’insensé méprise l’instruction de son père, mais celui qui profite de
    la réprimande devient plus sage.
  cek-AK: Kamthu loe ampa thuitaekhaih to patoek; toe palungha kami loe thuitaekhaih
    lok to tahngaih.
  cuk-cuk: Dule-binsaedsulidaedi, e-bab-e-unaed isdarsunna itodaed. Dule-e-bab-e-unaed-nabir-itogeddina,
    itoakwaadaed oyoged.
  uig-CYR: Ахмақ атисиниң тәрбийисигә писәнт қилмас; Лекин атисиниң тәнбиһигә қулақ
    салған зерәк болар.
  tel-2017: మూర్ఖుడు తన తండ్రి చేసే క్రమశిక్షణను ధిక్కరిస్తాడు. బుద్ధిమంతుడు దిద్దుబాటును
    స్వీకరిస్తాడు.
  hat-BSA: Yon moun ensanse refize disiplin a papa l; men sila ki aksepte repwòch
    gen sajès.
  kos-kos: Ma lalfon se pa in pilesru kas in luti lun papa tomom; a lalmwetmet pa
    in porongo kas in kai lal.
  hbo-WLC: אֱוִ֗יל יִ֭נְאַץ מוּסַ֣ר אָבִ֑יו וְשֹׁמֵ֖ר תּוֹכַ֣חַת יַעְרִֽם׃
  ibo-ibo: Naanị onye nzuzu na-akpọ ndụmọdụ ndị mụrụ ya ihe efu; ma onye ọbụla na-ege
    ntị nye mgbanwe na-ezipụta ezi uche.
  ory-ory: ଅଜ୍ଞାନ ଆପଣା ପିତାର ଶାସନ ହେଳା କରେ; ପୁଣି, ଅନୁଯୋଗ ଯେ ଘେନେ, ସେ ବୁଦ୍ଧି ପ୍ରାପ୍ତ
    ହୁଏ।
  chk-chk: Eman mi tiparoch a pöütala än saman kapasen öüröür, nge ätewe mi etiwa
    kapasen fön a mirit.
  rop-rop: Im nogud blanga yu if yu nomo teiknodis langa yu dedi en mami, bat im gud
    if yu dum wanim dubala dalim yu.
  ukr-1871: Дурний нехтує отецьку науку, хто ж вважає на докір, — добрий розум має.
  deu-1951: Ein dummer [Junge] verschmäht die väterliche Zucht; wer aber auf die Zurechtweisung
    achtet, der wird klug.
  eng-JPS: A fool despiseth his father's correction; but he that regardeth reproof
    is prudent.
  srp-1865: Lud se ruga nastavom oca svojega; a ko prima ukor, biva pametan.
  lug-lug: Omusirusiru anyooma okubuulirirwa kwa kitaawe, naye omutegeevu assaayo
    omwoyo eri okunenyezebwa.
  heb-heb: אויל ינאץ מוסר אביו ושמר תוכחת יערם׃
  ben-IRV: নির্বোধ নিজের বাবার শাসন অবজ্ঞা করে; কিন্তু যে সংশোধন মানে, সেই বিচক্ষণ
    হয়।
  pan-pan: ਮੂਰਖ ਆਪਣੇ ਪਿਉ ਦੀ ਸਿੱਖਿਆ ਨੂੰ ਤੁੱਛ ਜਾਣਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਤਾੜਨਾ ਨੂੰ ਮੰਨਦਾ ਹੈ
    ਉਹ ਸਿਆਣਾ ਹੈ।
  mya-JVB: မိုက် သောသူသည် အဘ သွန်သင် ခြင်းကို မထီမဲ့မြင် ပြုတတ်၏။ ဆုံးမ သော စကားကို
    နားထောင် သော သူမူကား ၊ သမ္မာ သတိနှင့်ပြည့်စုံတတ်၏။
  tte-O: Toyauyaule tamana ana guguye ikalomagigilan, na yaiya tamana ana guguye ibenalan
    iya me ana sanapu.
  tbg-tbg: Kia avu aato vataava nai qova vira uteteharo tiaina uvara kia irianaro.
    Nai qora uva avataqiro vi vai vaiintiva koqe avu aato vataavama varianaro.
  hmo-hmo: Bema oiemu tamana ena sisiba hereva oi kamonai henia lasi, oi be kavakava,
    to bema iena matakani kara oi abia dae, oi be aonega.
  urd-urd: बेवक़ूफ़ अपने बाप की तरबियत को हक़ीर जानता है, लेकिन तम्बीह का लिहाज़ रखने
    वाला होशियार हो जाता है।
  rus-SYN: Глупый пренебрегает наставлением отца своего; а кто внимает обличениям,
    тот благоразумен. В обилии правды великая сила, а нечестивые искоренятся из земли.
  bqc-SIM: Faasaide ì saka a mae totoau, lɛdamamana sↄ̃ ìↄ laai vĩ.
  tcz-CHONGTHU: Apan ahilna jahda mihem chu a ngol ahin, asuhkhel na chunga apan ahilna
    sang nga chu miching ahi.
  mar-mar: मूर्ख आपल्या वडिलांचे शिक्षण तुच्छ लेखतो, पण जो विवेकी आहे तो चुकीतून सुधारतो.
  hlt-THB: Thlakqaw ingtaw a pa ak toelnaak husit nawh, cehlai toelnaak ak haanaak
    taw ngaihtaak ing khawksaa thlang ni.
  qub-qub: Mana tantiyacojcunaga papänin corrijishantapis manami cäsunchu. Wiyacojcunami
    ichanga alli yarpayniyoj cashanta tantiyachicun.
  bqp-bqp: Fayasaride dì a de foru gya bo, lɛ́dammamari sↄ̃ à laakari vĩ.
  hat-hat: Moun fou pa koute lè papa yo ap pale yo. Men, moun ki gen bon konprann
    koute lè y'ap rale zòrèy yo.
  eng-BSB: A fool rejects his father’s discipline, but whoever heeds correction is
    prudent.
  tod-tod: Ɠimalala nui ɠa ɗa kɛɛɠɛ ná-tɛnɛ gooiti pɛlɛʋɛlɛ, kɛlɛ zɔi é yeezeizu
    zelilomai wu, naa ɠa ɓɔɠɔ lɛɛzu ga ɠima nu.
  eng-WEBPB: A fool despises his father’s correction, but he who heeds reproof shows
    prudence.
  kbq-kbq: Neginagi antahi'zane vahe'mo'a nefa'ma azeri fatgo hiankea nontahie. Hianagi
    iza'o azeri fatgoma hiankema antahimo'a, knare antahi'za e'nerie.
  nhe-BL: Se telpocatl tlen huihuitic ax quinequi quitlacaquilis itata quema quitlacahualtía.
    Pero se tlen tlalnamiqui, yajaya quena. Quicaqui huan quichihua tlen itata quiilhuía.
  bus-bus: Faasaidee è kya ká a de totonan, lɛ́dammamari sↄ̃ↄ làakari vĩ.
  gub-BL: U ipurumu'e haw rehe uzekaiw 'ym ma'e wiko iranaiw ma'e romo a'e. Aze amo
    uzekaiw katu u rehe hemiapo kwer ikatu 'ym ma'e imume'u mehe nehe, a'e teko wiko
    ma'e kwaw katu har romo.
  eng-DRA: 'A fool laugheth at the instruction of his father: but he that regardeth
    reproofs shall become prudent. In abundant justice there is the greatest strength:
    but the devices of the wicked shall be rooted out.'
