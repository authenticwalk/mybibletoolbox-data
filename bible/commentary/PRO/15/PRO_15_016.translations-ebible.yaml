verse: PRO.015.016
translations:
  mal-C: യഹോവാഭക്തിയോടുകൂടെയുള്ള അൽപ്പധനമാണ്, കഷ്ടതയോടുകൂടെയുള്ള ബഹുനിക്ഷേപത്തെക്കാൾ
    നല്ലത്.
  deu-TKW: Besser wenig in der Furcht Jahwes, als ein großer Schatz und Unruhe dabei.
  lin-lin: Kozala na eloko moko kati na kotosa Yawe ezali malamu koleka kozala na
    bomengo mingi kati na komitungisa.
  eng-LSV: Better [is] a little with the fear of YHWH, || Than much treasure, and
    tumult with it.
  eng-GNV: Better is a litle with the feare of the Lord, then great treasure, and
    trouble therewith.
  eng-WEBSTER: Better is little with the fear of the LORD, than great treasure and
    trouble with it.
  nhw-BL: Más cuali para se masehuali elis teicneltzi huan quiimacasi huan quitlepanita
    TOTECO, huan amo para quipiyasquía miyac tomi ica yoltequipacholi.
  swh-ONEN: Afadhali kuwa na kidogo pamoja na kumcha Bwana, kuliko mali nyingi pamoja
    na ghasia.
  bba-bba: N burɑm bo ɑ n sɑ̃ɑ sɑ̃ɑro, kpɑ ɑ n Yinni Gusunɔ nɑsie, n kere ɑ n dukiɑ
    mɔ kpɑ ɑ n wurure.
  eng-KJVCPB: Better is little with the fear of the Lord Than great treasure and trouble
    therewith.
  luo-luo: Ber bedo gi matin ka iluoro Jehova Nyasaye moloyo mwandu mangʼeny kod koko.
  meu-meu: Ḡau maraḡi-maraḡina Iehova igari-henina ida ese taḡa badana mai hekwakwanaina
    ida e hereaiamu.
  npi-ULB: भ्रमको साथ धेरै धन-सम्पत्ति हुनुभन्दा बरु परमप्रभुको भयको साथ थोरै हुनु
    उत्तम हो ।
  yor-yor: Ó sàn kí ó má pọ̀, kí ìbẹ̀rù Olúwa sì wà ju ọrọ̀ púpọ̀ pẹ̀lú ìyọnu.
  ind-ind: Lebih baik miskin harta tetapi takut akan TUHAN daripada banyak harta tetapi
    penuh kecemasan.
  pes-OPCB: دارایی کم همراه با خداترسی بهتر است از ثروت هنگفت با اضطراب.
  tgl-ULB: Mas mabuti ang kaunti na may takot kay Yahweh kaysa sa labis na kayamanan
    na may kaguluhan.
  hui-hui: Í̠na mbirale emeneru wu howa Anduane Homogo andaneha hariyagua nde í̠naga
    holeneme homogo muni dewawi karunaga holene bolangua ho ke.
  mya-mya: နှောင့်ရှက်ခြင်းနှင့်ယှဉ်၍ ကြီးစွာသော စည်းစိမ် ထက် ထာဝရဘုရားကိုကြောက်ရွံ့ခြင်းနှင့်
    ယှဉ်သောဥစ္စာ အနည်းငယ်သည် သာ၍ကောင်း၏။
  bod-N: ནོར་གྱིས་ཕྱུག་ཀྱང་ཉོན་མོངས་ལྡན་པ༌ལས། །རྒྱུ་ནོར་ཉུང་ཡང་ཡ་ཝཱེར་འཇིགས་པ༌ལེགས།།
  wsk-wsk: Mel katirta ago baga se Yawe bowa ningi la baga lagara ko munan mu, kari
    kumik mel suen biya karogo se gomang motam daung daung lagara ko munan kiaram.
  sna-sna: Zviri nani kuva nezvishoma uchitya Jehovha, pane kuva nepfuma zhinji namatambudziko.
  spa-BLM: Mejor es lo pequeño, con el temor de Yahvé, que un gran tesoro con problemas.
  cac-cac: Tato ay yelc'och Jehová d'ayon̈, yelxo te vach' quico' vach'chom meb'a'
    on̈, d'a yichan̈ pax to ay co tumin palta ilc'olaln̈ej caji.
  swh-ULB: Bora kitu kidogo pamoja na kumcha Mungu kuliko hazina kubwa pamoja na ghasia.
  bel-bel: Лепей мець мала ў страху Гасподнім, чым вялікі скарб, і зь ім трывогу.
  deu-ELBBK: Besser wenig mit der Furcht des HERRN, als ein großer Schatz und Unruhe
    dabei.
  mbb-OT: Deyzey pa is etew he zeisey zà is ketiǥeyunan din, iyan, edtahud sikandin
    te Nengazen kenà is etew he zekelà is ketiǥeyunan din, iyan, layun egkesemuki.
  mal-2015: ബഹു നിക്ഷേപവും അതിനോടുകൂടെ കഷ്ടതയും ഉള്ളതിനെക്കാൾ യഹോവാഭക്തിയോടുകൂടെ അല്പധനം
    ഉള്ളതു നന്നു.
  rmc-rmc: Feder te sal čoreder a hin tut e sveto dar anglo RAJ, sar te el tut but
    barvaľipen a leha o pharipen.
  pes-OPV: اموال اندک با ترس خداوند بهتر است ازگنج عظیم با اضطراب.
  ron-1924: Май бине пуцин ку фрикэ де Домнул декыт о маре богэцие ку тулбураре!
  ben-OBCV: অশান্তি নিয়ে মহাধন ভোগ করার চেয়ে সদাপ্রভুর ভয়ের সঙ্গে অল্প কিছু থাকাই
    ভালো।
  som-som: Wax yar oo Rabbiga ka cabsashadiisu la jirto Ayaa ka wanaagsan khasnado
    badan oo dhib la jirto.
  lat-VUC: Melius est parum cum timore Domini, quam thesauri magni et insatiabiles.
  eng-ASVBT: Better is little, with the fear of Jehovah, Than great treasure and trouble
    therewith.
  mna-mna: Iti sombe tomototo Yooba ma teleŋleŋ la kalŋaana, mi lende koroŋ rimen,
    nako mbotŋana kiti ambai ma ilip pizin wal ta len koroŋ boozo, mi tamen timbotmbot
    raama lelen ipata.
  ita-1885: Meglio vale poco col timor del Signore, Che gran tesoro con turbamento.
  eng-LXXUP: Better is a small portion with the fear of the Lord, Than great treasures
    without the fear of the Lord.
  eng-ULB: Better is little with the fear of Yahweh than great treasure with confusion.
  spa-VBL: Es mejor respetar al Señor y tener poco, que tener abundancia de dinero
    y además los problemas que le acompañan.
  fra-_FOB: Peu, avec la crainte de l'Éternel, vaut mieux qu'un grand trésor, avec
    lequel il y a du trouble.
  mal-mal: ബഹു നിക്ഷേപവും അതിനോടുകൂടി കഷ്ടതയും ഉള്ളതിനെക്കാൾ യഹോവാഭക്തിയോടുകൂടി അല്പധനം
    ഉള്ളത് നന്ന്.
  lit-lit: Geriau mažai su VIEŠPATIES baime, negu didelis lobis ir su juo nerimas.
  urd-GVR: Jo ġharīb Rab kā ḳhauf māntā hai us kā hāl us karoṛpati se kahīṅ behtar
    hai jo baṛī bechainī se zindagī guzārtā hai.
  suz-BL: शुश शोंप नु मेको आ पर्बम श्‍येत जचा क्‍येङा इच्‍का ला शोंप बाक्‍शा परमप्रभु
    यावे कली मान पा हिंचा रिम्‍शो बाक्‍ब।
  eng-NOY: Better is a little, with the fear of the LORD, Than much treasure, and
    trouble therewith.
  ita-1927: Meglio poco col timor dell’Eterno, che gran tesoro con turbolenza.
  ckb-ckb: باشترە کەمت هەبێت لەگەڵ لەخواترسی لە گەنجینەی گەورە لەگەڵ سەرلێشێوان.
  eng-BBE: Better is a little with the fear of the Lord, than great wealth together
    with trouble.
  kan-OKCV: ತೊಂದರೆಯಿಂದ ಕೂಡಿದ ದೊಡ್ಡ ಸಂಪತ್ತಿಗಿಂತ ಯೆಹೋವ ದೇವರ ಭಯದಿಂದ ಕೂಡಿದ ಅಲ್ಪವೇ ಮೇಲು.
  tam-2017: சஞ்சலத்தோடு கூடிய அதிகப் பொருட்களைவிட, யெகோவாவைப் பற்றும் பயத்தோடு கூடிய
    கொஞ்சப்பொருளே உத்தமம்.
  spa-RV-1909: Mejor es lo poco con el temor de Jehová, que el gran tesoro donde hay
    turbación.
  ron-BTF: Mai bine puțin, cu teamă de DOMNUL, decât mare tezaur cu tulburare.
  eng-WEBP: Better is little, with the fear of the LORD, than great treasure with
    trouble.
  eng-FBV: It's better to respect the Lord and only have a little than to have plenty
    of money and the trouble that comes with it.
  nld-1939: Beter weinig te bezitten en Jahweh te vrezen, Dan vele schatten met wroeging
    erbij.
  nch-BL: Más cuali para se masehuali elis teicneltzi huan quiimacasis huan quitepanitas
    TOTECO, huan amo para quipiyas miyac tomi ica tequipacholi.
  vie-1934: Thà có ít của mà kính sợ Đức Giê-hô-va, Còn hơn là tài sản nhiều mà bối
    rối cặp theo.
  hin-CV: याहवेह के प्रति श्रद्धा में सीमित धन ही उत्तम होता है, इसकी अपेक्षा कि अपार
    संपदा के साथ विपत्तियां भी संलग्न हों.
  eng-OURB: Better is little, with the fear of Adonai, than great treasure with trouble.
  spa-BES: Mejor es un poco con el temor del Señor, que grandes riquezas junto con
    problemas.
  tdx-tdx: Hàmake ty kedeke mitrao-pañeveñañe am’ Iehovà, ta ty vara-bey reketse hekoheko.
  tha-KJV: มี​ทรัพย์​น้อยแต่​มี​ความยำเกรงพระเยโฮวาห์ ดี​กว่ามีคลังทรัพย์​ใหญ่ แต่​มี​ความลำบากอยู่​ด้วย
  por-BR-2018: Melhor é o pouco tendo o temor ao SENHOR, do que um grande tesouro
    tendo em si inquietação.
  deu-ELO: Besser wenig mit der Furcht Jehovas, als ein großer Schatz und Unruhe dabei.
  eng-WYC-2018: Better is a little with the dread of the Lord, than many treasures
    and unfillable. (Better is a little with the fear of the Lord or with reverence
    for the Lord, than many treasures and troubles.)
  epo-epo: Pli bona estas malmulto kun timo antaŭ la Eternulo, Ol granda trezoro kun
    maltrankvileco ĉe ĝi.
  uig-PIN: Zor bayliⱪ bilǝn biaramliⱪ tapⱪandin, Azƣa xükür ⱪilip, Pǝrwǝrdigardin
    ǝymǝngǝn ǝwzǝl.
  beo-beo: Dunu mogili da bagade gaguiwane esala, be mosolasu fawane ba:sa. Be hame
    gagui dunu amo da Hina Godema beda:iwane nodosu, da hahawane esala. Amaiba:le,
    ilia hou da bagade gagui dunu ilia hou baligisa.
  tpi-OTNT: Sapos yu gat liklik samting tasol na yu aninit long Bikpela, orait laip
    bilong yu i winim laip bilong man i gat traipela hip mani na i gat planti trabel
    tu.
  hau-SA: Gara a kasance da kaɗan da tsoron Ubangiji da a kasance da arziki mai yawa
    game da wahala.
  uig-LAT: Zor bayliq bilen biaramliq tapqandin, Azgha shükür qilip, Perwerdigardin
    eymen’gen ewzel.
  nde-nde: Kungcono ukuba lokulutshwana umesaba uThixo kulokuba lenotho enengi ulenhlupho.
  ton-ton: ‌ʻOku lelei lahi hake ʻae meʻa siʻi mo e manavahē kia Sihova, ʻi he koloa
    lahi ʻoku maʻu mo e kovi.
  ces-1613: Lepší jest maličko s bázní Hospodinovou než poklad veliký s nepokojem.
  eng-WMB: Better is little, with the fear of the LORD, than great treasure with trouble.
  tam-TCV: அதிக செல்வமும் அதனோடு கலக்கமும் இருப்பதைவிட, சிறிதளவு செல்வமும் அதனோடு
    யெகோவாவுக்குப் பயந்து நடத்தலும் இருப்பது சிறந்தது.
  ceb-ULB: Mas maayo pa ang diyutay nga adunay kahadlok kang Yahweh kaysa dako nga
    bahandi nga puno sa kalibog.
  pol-UBG: Lepiej mieć mało z bojaźnią PANA niż wielki skarb z kłopotem.
  urd-GVU: جو غریب رب کا خوف مانتا ہے اُس کا حال اُس کروڑپتی سے کہیں بہتر ہے جو بڑی
    بےچینی سے زندگی گزارتا ہے۔
  deu-1912: Es ist besser ein wenig mit der Furcht des HERRN denn großer Schatz, darin
    Unruhe ist.
  kan-2017: ಕಳವಳದಿಂದ ಕೂಡಿದ ಬಹುಧನಕ್ಕಿಂತಲೂ ಯೆಹೋವನ ಭಯದಿಂದ ಕೂಡಿದ ಅಲ್ಪ ಧನವೇ ಲೇಸು.
  yap-yap: Kabfel’ ni ga ba gafgow ma bay madgun SOMOL u wan’um ko bin nge yo’or ban’en
    rom ma der aw e gapas u wan’um.
  hlt-MCSB: Thakvoh len tih a khuiah soekloeknah a om lakah BOEIPA hinyahnah dongkah
    tah a yol khaw then.
  mdy-ETH: ዖርጎቺታዖ ዣሎና ናንጊሢዳፓ ማንቆ ማዒ ናንጊና ናንጋ ጎዳ ቦንቺ ናንጊሢ ኮሺኬ።
  kew-kew: Gore neme oge oyaesinu saa pirua Adaa Aa-na agaa pago ratua nipuna rolo-para
    piti-daare gore ne epe-rupa pirua kedaa riawa yaeme mone adapu i amope page rabuaniaaya.
  twi-ASANTE: Ketewa bi a yɛnya a Awurade suro ka ho no yɛ sene ahonyadeɛ bebree a
    ɔhaw bata ho.
  eng-WEBU: Better is little, with the fear of the LORD, than great treasure with
    trouble.
  wal-wal: Ooshshai de7iyo gita aquwaappe GODAA yashshatettai de7iyo guuttabai keha.
  acu-NT: Aints kuikiartichu kuikian nukap takakchau ayat, Apu Yusen umirkauka pengker
    nintimias pujustinuitai. Antsu aints kuikiartin ayat, tuke itiurkachminnum pujus,
    pengker nintimias pujustatkama pengké tujintawai.
  spa-PDDPT: Más vale poco con el temor a Yavé, Que grandes tesoros con tumulto.
  gun-gun: Jarekopa reve nhandereko eta rei 'rãgue py ha'eveve nhandeporiaukue'i teĩ
    Senhor renonde jajererokyjea rupi jaiko.
  agu-BL: Ba'n tcu'n yi ko o' me'ba', nin ko na kek ẍchi' Ryos, swutz yi ik o' ric
    nin yi tunink na kabisun tu' tan paj yi kame'bi'l.
  ilo-ULB: Nasaysayaat ti addaan iti bassit a panagbuteng kenni Yahweh ngem iti addaan
    iti adu a gameng ngem matiktikaw.
  kpg-kpg: Di hagaloale mo di hagalaamua Dimaadua la koia e humalia i di maluagina
    mo di noho i lodo nia haingadaa.
  uig-ARA: زور بايلىق بىلەن بىئاراملىق تاپقاندىن، ئازغا شۈكۈر قىلىپ، پەرۋەردىگاردىن
    ئەيمەنگەن ئەۋزەل.
  bps-bps: Fye fa i to tukay knunan ku nun klikoan di Dwata, di to nun bong knunan
    i nun ksamuk.
  sus-sus: Setare Ala yaragaaxui, fan banna xaxili ifuxi bɛ.
  pon-2006: Semwehmwe oh lemmwiki KAUN-O mwahu sang kepwehpwe oh mihmi nan apwal laud.
  ksd-ksd: I boina ba da vatur ra ikilik na tabarikik ika varurung ma ra variru tadav
    ra Luluai, Ma pa i boina ba da vung ra ngatngat na vurvur magit varurung ma ra
    purpuruan.
  tur-YTC: Yahve korkusuyla olan az şey, Sıkıntılı büyük hazineden iyidir.
  bel-N: Лепш малое ў страху ГОСПАДАВЫМ, чым вялікія скарбы, а з імі трывога.
  grc-BRENT: Κρεῖσσον μικρὰ μερὶς μετὰ φόβου Κυρίου, ἢ θησαυροὶ μεγάλοι μετὰ ἀφοβίας.
  ind-AYT: Lebih baik sedikit disertai takut akan TUHAN daripada banyak harta disertai
    kegelisahan.
  nya-nya: Kuli bwino kukhala ndi zinthu pangʼono nʼkumaopa Yehova, kusiyana ndi kukhala
    ndi chuma chambiri uli pamavuto.
  hrv-hrv: Bolje je malo sa strahom Gospodnjim nego veliko blago i s njime nemir.
  mps-mps: Te nago doado bage dwasianu naga elalu, tama nage te Genuai Bidide wi eyu,
    aga dologoba pelama bidibaso da, teda nago bidibo ulago te genuai mone pesage
    holai elalubo, me te dwai sę ebo doado bage hauwa elalubo bidigo bidibo ula te
    aiyaba elaluaibao.
  tpi-tpi: Sapos yu gat liklik samting tasol na yu aninit long Bikpela, orait laip
    bilong yu i winim laip bilong man i gat traipela hip mani na i gat planti trabel
    tu.
  dan-1931: Bedre lidet med HERRENS Frygt end store Skatte med Uro.
  vie-OVCB: Thà ít của mà kính sợ Chúa Hằng Hữu, hơn là có nhiều tài sản mà bối rối
    cặp theo.
  guj-2017: ઘણું ઘન હોય પણ તે સાથે મુશ્કેલીઓ હોય, તેના કરતા થોડું ધન હોય પણ તે સાથે
    યહોવાહનો ભય હોય તે વધારે ઉત્તમ છે.
  pon-2006A: Semwehmwe oh lemmwiki KAUN-O mwahu sang kepwehpwe oh mihmi nan apwal
    laud.
  por-BRBSL: Melhor é pouco, com o medo de Yahweh, do que um grande tesouro com problemas.
  swe-swe: Det är bättre att ha lite [en liten material tillgång] och frukta (vörda,
    respektera) Herren (Jahve), än stor rikedom med den förvirring (tumult, oro) som
    den för med sig [genom det ogudaktiga sätt den införskaffats och förvaltats på].
  cth-cth: BAWIPA taki laihoi younca tawn e teh baruengbaraw o laihoi moikapap tawn
    e hlak a hawihnawn.
  twi-twi: Ketewa bi a yenya a Awurade suro ka ho no ye sen ahonyade bebree a ɔhaw
    bata ho.
  hlt-hlt: Thakvoh len tih a khuiah soekloeknah a om lakah BOEIPA hinyahnah dongkah
    tah a yol khaw then.
  tbz-SIM: Kɑ̀ɑ kpɑ ɑ kpɛrɛ kɛ dé Kuyie ndɛ̀ tɔ̃ũnɛ̀ ɑ bo ndɛ̀ mɔ̀kɛmɛ̀ kɛ bonɛ̀ iyĩ̀ɛ̃̀kɛ.
  msy-2020: Nɨ bizir avɨriba puvatɨgha, Ikiavɨra Itir Godɨn atiati an apengan iti,
    nɨn ikɨrɨmɨrim, gumazir dagɨar avɨriba ko osɨmtɨzir avɨrim itim, an ikɨrɨmɨrim
    gafira.
  dop-dop: Pə kəlɑ teu sɩ ń wɛɛnɑ pəcɔ nɑ ń nɩɩkənɑ Tɑcɑɑ. Nɑ mpi n kɑ́ wɛɛnɑ toŋ
    nɑ pə́ cɔɔsəɣɩ-ŋ tɔ.
  azb-azb: Rəbb qorxusu ilə qazanılan az şey Qayğı ilə yığılan böyük xəzinədən yaxşıdır.
  eng-DBY: Better is little with the fear of Jehovah than great store and disquietude
    therewith.
  hin-2017: घबराहट के साथ बहुत रखे हुए धन से, यहोवा के भय के साथ थोड़ा ही धन उत्तम
    है,
  wol-KYG: Néewle te ragal Aji Sax ji moo gën barele, sa bopp ubu.
  bjr-bjr: Kudi fasiqa maridana Yaaweenara aaquqee marinana marinafa moomoo qumiasana
    narí ummaara namu faqa uraaqarana marinnaranoo.
  eng-YLT: Better [is] a little with the fear of Jehovah, Than much treasure, and
    tumult with it.
  kne-kne: Maymayat di kasasaad di nabiteg ay mangipatpateg en Diyos mo din palalo
    ay baknang ay ad-adoy pandandanagana.
  eng-WYC-2017: Better is a little with the dread of the Lord, than many treasures
    and unfillable.
  eng-WMBB: Better is little, with the fear of the LORD, than great treasure with
    trouble.
  urd-GVH: जो ग़रीब रब का ख़ौफ़ मानता है उसका हाल उस करोड़पति से कहीं बेहतर है जो
    बड़ी बेचैनी से ज़िंदगी गुज़ारता है।
  rug-rug: Leana be tago vasina hite pa korapa pinamaṉana e Zihova, hola nia sa tinagotago
    sapu koa ia kinolura.
  gaz-gaz: Qabeenya guddaa rakkina of keessaa qabuu mannaa, Waaqayyoon sodaachaa waan
    xinnaa qabaachuu wayya.
  fra-LSG: Mieux vaut peu, avec la crainte de l’Éternel, Qu’un grand trésor, avec
    le trouble.
  yal-yal: A fisa i ndedi sɔtɔ i lu Alatala yɛɛragaxuni, benun i xa nafulu gbeen sɔtɔ
    kɔntɔfinli.
  haw-1868: Maikai kahi mea iki me ka makau ia Iehova, Mamua o ka waiwai nui ke pili
    pu me ka hakaka.
  arb-NAV: قَلِيلٌ مِنَ الْمَالِ مَعْ تَقْوَى الرَّبِّ خَيْرٌ مِنْ كَنْزٍ عَظِيمٍ
    يُخَالِطُهُ هَمٌّ.
  ewe-ewe: Nu sue si ŋu Yehowavɔvɔ̃ kpe ɖo la nyo wu kesinɔnu geɖe si ŋu dzimaɖeɖi
    le.
  eng-LEE: Better is little with the fear of the Lord, than great treasure and confusion
    therewith.
  asm-FB: বিভ্রান্তিৰ সৈতে বৃহৎ ভঁৰালতকৈ যিহোৱালৈ ভয় কৰি ৰখা অলপেই ভাল।
  sus-A: سٍتَرٍ عَلَ يَرَفَاشُي، قَن بَننَ شَشِلِ عِقُشِ بّ.
  fra-SBL: Mieux vaut peu, avec la crainte de Yahvé, que de grands trésors avec des
    problèmes.
  hbo-hbo: טֹוב־מְ֭עַט בְּיִרְאַ֣ת יְהוָ֑ה מֵאֹוצָ֥ר רָ֝֗ב וּמְה֥וּמָה בֹֽו׃
  kik-kik: Nĩ kaba kĩndũ kĩnini hamwe na gwĩtigĩra Jehova, gũkĩra ũtonga mũnene ũrĩ
    na kĩnyariirĩko.
  fra-NCL: Mieux vaut peu avec la crainte de Yahweh, qu’un grand trésor avec le trouble.
  cek-AK: Dawnraihaih hoiah hmuenmae angraeng parai pongah loe, Angraeng zithaih hoiah
    hmuen zetta tawnh to hoih kue.
  cuk-cuk: Dule ibmar-bukidar-nikad-ular, sulibinsa-itodiidba bur nuedid, dule wis-ibmar-belagwa-nika-gudiir,
    Bab-Jehová-dobekwaa-gudigubalir.
  uig-CYR: Зор байлиқ билән беарамлиқ тапқандин, Азға шүкүр қилип, Пәрвәрдигардин
    әймәнгән әвзәл.
  tel-2017: విస్తారమైన సంపద కలిగి నెమ్మది లేకుండా ఉండడం కంటే యెహోవా పట్ల భయభక్తులు
    కలిగి ఉన్నదానితో జీవించడం ఉత్తమం.
  hat-BSA: Pi bon se piti ak lakrent SENYÈ a, pase gwo richès ak gwo twoub ladann.
  kos-kos: Wo in sukasrup ac in sangeng sin LEUM GOD, liki na in kasrup ac moul in
    lokoalok.
  hbo-WLC: טוֹב־מְ֭עַט בְּיִרְאַ֣ת יְהוָ֑ה מֵאוֹצָ֥ר רָ֝֗ב וּמְה֥וּמָה בֽוֹ׃
  ibo-ibo: Ọ dị mma inwe akụnụba dị nta ma bụrụ onye na-atụ egwu Onyenwe anyị, karịa
    inwe akụ ma nọrọ na nsogbu.
  ory-ory: ଅଶାନ୍ତିଯୁକ୍ତ ବହୁ ସମ୍ପତ୍ତି ଅପେକ୍ଷା ସଦାପ୍ରଭୁଙ୍କ ଭୟଯୁକ୍ତ ଅଳ୍ପତା ଭଲ।
  chk-chk: A mürina än eman epwe wöükükün, nge a niuokusiti ewe Samol mi Lapalap,
    lap seni än eman epwe wöümong, nge a nom lon weires.
  rop-rop: Im mobeda yu jidan powan en shoum rispek langa YAWEI den yu jidan ritjwan
    en abum loda trabul.
  ukr-1871: У страсї Божому й мале далеко лучше, анїж скарби великі в тревозї.
  deu-1951: Besser wenig mit der Furcht des HERRN, als großer Reichtum und ein unruhiges
    Gewissen dabei!
  eng-JPS: Better is little with the fear of the LORD, than great treasure and turmoil
    therewith.
  srp-1865: Bolje je malo sa strahom Gospodnjim nego veliko blago s nemirom.
  lug-lug: Okuba n’akatono ng’otya Mukama, kusinga okuba n’ebingi naye ng’oli mu mitawaana.
  heb-heb: טוב מעט ביראת יהוה מאוצר רב ומהומה בו׃
  ben-IRV: সদাপ্রভুর ভয়ের সঙ্গে অল্পও ভাল, তবু বিশৃঙ্খলার সঙ্গে প্রচুর সম্পত্তি ভাল
    না।
  pan-pan: ਉਹ ਥੋੜਾ ਜਿਹਾ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭੈਅ ਨਾਲ ਹੋਵੇ, ਉਸ ਵੱਡੇ ਖਜ਼ਾਨੇ ਨਾਲੋਂ ਚੰਗਾ ਹੈ ਜਿਹ
    ਦੇ ਨਾਲ ਘਬਰਾਹਟ ਹੋਵੇ।
  mya-JVB: နှောင့်ရှက် ခြင်းနှင့် ယှဉ်၍ ကြီးစွာ သော စည်းစိမ်ထက် ထာဝရဘုရား ကိုကြောက်ရွံ့
    ခြင်းနှင့် ယှဉ် သောဥစ္စာ အနည်းငယ် သည် သာ၍ ကောင်း ၏။
  tte-O: Yaubada kana matausi yo miya bubutuma inamwanamwasosi kabo muli mena miya
    wasawasa yo polowe baibaiwali.
  tbg-tbg: Airi monu airaira vataakaqihai vokiaka variavaro vi haikara vataara kaara
    tirorira haikavanove, nora maaravano vikaqaa qovaraiqi vaira. Koqemama are kia
    airi haika vataraitira, Nora Kotira aatu qetehara variqira vinara.
  hmo-hmo: Do oi ogogami, bona Dirava do oi gari henia noho be namo, to do oi kohu
    momo, bona mai oiemu hekwakwanai be dika.
  urd-urd: थोड़ा जो ख़ुदावन्द के ख़ौफ़ के साथ हो, उस बड़े ख़ज़ाने से जो परेशानी के
    साथ हो, बेहतर है।
  rus-SYN: Лучше немногое при страхе Господнем, нежели большое сокровище, и при нем
    тревога.
  bqc-SIM: Pↄvĩa yↄↄna vĩakɛa Diiɛ guu maa dɛ àizɛɛ zↄ̃ↄ kũa gili guua.
  tcz-CHONGTHU: Nei le gou tampi neija, gentheipi sang in, themcha bou neija Yahweh
    Pakai gin ding athupi joi.
  mar-mar: पुष्कळ धन असून त्याबरोबर गोंधळ असण्यापेक्षा ते थोडके असून परमेश्वराचे भय
    बाळगणे चांगले आहे.
  hlt-THB: Patang doena theem khawzah taak ang lakawh Khawsa kqihnaak ing theem a
    khoeh taak ve leek bet hy.
  qub-qub: Pobrilla carpis Tayta Diosllata manchacur rispitaymi mas alliga, aypalla
    ima-aycayojpis caycar llaquisha goyänanchïpa ruquenga.
  bqp-bqp: Pↄ́ vĩna fíti vĩnakɛna Dikirinɛɛ gũn mana de aruzɛkɛ zↄ̃kↄ̃ kũna wari
    gũnla.
  hat-hat: Pito ou pa gen anpil byen men ou gen krentif pou Bondye pase pou ou rich
    epi pou ou nan tèt chaje.
  eng-BSB: Better a little with the fear of the LORD than great treasure with turmoil.
  tod-tod: Fizɔgɛ nu ɗa ani go nɔ zɔlɔɔ, è ɠɛ ga Ɠɔoɠɔ GALAGI ɠaazuluaba nu, è ʋa
    li naavolo wola zɔlɔɔsu, nii ziiɓɔlɔi polu.
  eng-WEBPB: Better is little, with the fear of the LORD, than great treasure with
    trouble.
  kbq-kbq: Osi'a fenoma anteneta Ra Anumzamofonku'ma kore'ma hunte'nuna zamo'a, rama'a
    fenoza ante'neta hazenkema erizana agaterene.
  nhe-BL: Más cuali para se tlacatl elis teicneltzi huan quiimacasi huan quitlepanita
    TOTECO, huan ax para quipiyasquía miyac tomi ica yolcuesoli.
  bus-bus: Pↄ́ vĩna féte vĩakɛna Diinɛ guu maa dɛ auziki bíta kũna wahaa guula.
  gub-BL: Amo teko hemetarer 'ym ma'e ukyze Tupàn wi wà. Amo teko hemetarer katu ma'e
    uzemumikahy wà. A'e hemetarer 'ym ma'e heko haw ikatu wera'u a'e hemetarer katu
    ma'e heko haw wi a'e.
  eng-DRA: Better is a little with the fear of the Lord, than great treasures without
    content,
