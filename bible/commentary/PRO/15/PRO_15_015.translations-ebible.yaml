verse: PRO.015.015
translations:
  mal-C: പീഡിതന്റെ നാളുകളോരോന്നും ക്ലേശഭരിതം, എന്നാൽ ഉല്ലാസഹൃദയം നിരന്തരം ഉത്സവം ആഘോഷിക്കുന്നു.
  deu-TKW: Ein Elender hat nie einen guten Tag; wer aber wohlgemut ist, hält immerdar
    ein fröhliches Gastmahl.
  lin-lin: Mikolo nyonso ezalaka mabe mpo na moto oyo azali na pasi, kasi bomoi ya
    moto oyo azali na esengo ezalaka tango nyonso na feti.
  eng-LSV: All the days of the afflicted [are] evil, || And gladness of heart [is]
    a perpetual banquet.
  eng-GNV: 'All the dayes of the afflicted are euill: but a good conscience is a continuall
    feast.'
  eng-WEBSTER: 'All the days of the afflicted are evil: but he that is of a merry
    heart hath a continual feast.'
  nhw-BL: Se masehuali catli yolcuesihui quiita nochi tonali para nelfiero, pero se
    catli yolpactoc, mojmostla quiita quen elisquía ilhuitl.
  swh-ONEN: Siku zote za wanaoonewa ni za taabu, bali moyo mchangamfu una karamu ya
    kudumu.
  bba-bba: Wɔnwɔndo u rɑ n wɑ̃ɑwɑ wɑhɑlɑ sɔɔ bɑɑdommɑ, ɑdɑmɑ doo nɔɔruɡii, u rɑ n
    tɔ̃ɔ bɑkɑru mɔ̀wɑ sɑɑ bɑɑyere.
  eng-KJVCPB: 'All the days of the afflicted are evil: But he that is of a merry heart
    hath a continual feast.'
  luo-luo: Ndalo duto mag ngʼat mahinyore gin thagruok, to chuny mamor ni kod mor
    mosiko.
  meu-meu: Hisi e animu tauna ena mauri dinadia iboudiai na didika, a lalo-moale tauna
    na bogana e kunu hanaihanaimu.
  npi-ULB: थिचोमिचोमा परेकाहरूका सबै दिन दुःखद हुन्छन्, तर आनन्दित हृदयको सुखको अन्त्य
    हुँदैन ।
  yor-yor: Gbogbo ọjọ́ àwọn olùpọ́njú jẹ́ ibi, ṣùgbọ́n onínúdídùn ń jẹ àlàáfíà ní
    ìgbà gbogbo.
  ind-ind: Bagi orang yang tertekan, hari-hari terasa berat dan menyebalkan. Bagi
    orang yang bersukacita, setiap hari terasa bagai pesta.
  pes-OPCB: انسان وقتی غمگین است همه چیز به نظرش بد می‌آید، اما وقتی دلش شاد است هر
    چیزی او را خوشحال می‌کند.
  tgl-ULB: Lahat ng araw ng mga taong inaapi ay napakahirap, pero ang nagagalak na
    puso ay may piging na walang katapusan.
  hui-hui: Wali agali yagibano karu ti mbirale burupale ko howa genda timbuni wiaabo
    haga ka. Anigo wali agali turu halu miniha dungulo haga karu ti horo bibahendengi
    tomo timbuni dawa wuwa nalu hagagobi holebira.
  mya-mya: ဆင်းရဲငြိုငြင်သောသူ၏ နေ့ရက်ရှိသမျှတို့သည် ဆိုးယုတ်ကြ၏။ ရွှင်လန်းသောစိတ်နှလုံးမူကား၊
    အစဉ် အမြဲခံရသောပွဲဖြစ်၏။
  bod-N: མནར་གཅོད་མྱོང་བའི་ཉིན་ཀུན་དཀའ་ངལ༌ཡིན། །སེམས་པ་སྐྱིད་ན་ནམ་ཡང་གསོལ་སྟོན༌ཡིན།།
  wsk-wsk: Awiriya ikup yaman memek ningi lagoso, mu ikup biya se maga kuena lagoso;
    bare awiriya gomang motam amilmil karogo, mu amilmil te no nungia se lagoso.
  sna-sna: Mazuva ose omunhu anotambudzika akaipa, asi mwoyo unofara une mutambo nguva
    dzose.
  spa-BLM: Todos los días de los afligidos son miserables, pero el que tiene un corazón
    alegre disfruta de una fiesta continua.
  cac-cac: A eb' ilc'olal yaji, cuseltacn̈ej tz'ec' junjun c'u d'a eb'. Axo pax eb'
    tzalajc'olal yaj jun, q'uin̈n̈ej d'a eb' junjun c'u.
  swh-ULB: Siku zote za watu waliokandamizwa ni taabu, bali moyo wenye furaha unakaramu
    daima.
  bel-bel: Усе дні ў няшчаснага смутныя; а ў каго сэрца вясёлае, таму заўсёды сьвята.
  deu-ELBBK: Alle Tage des Elenden sind böse, aber ein fröhliches Herz ist ein beständiges
    Festmahl.
  mbb-OT: Is menge pubri layun edlised, piru emun egkekuntintu zan ne layun dan egkelipey.
  mal-2015: അരിഷ്ടന്റെ ജീവനാൾ ഒക്കെയും കഷ്ടകാലം; സന്തുഷ്ടഹൃദയന്നോ നിത്യം ഉത്സവം.
  rmc-rmc: Le smutne manušes hin andro dživipen furt pharipen, ale olen, saven hin
    o radišagos andro jilo, hin furt lačhe dživesa.
  pes-OPV: تمامی روزهای مصیبت کشان بد است، اماخوشی دل ضیافت دائمی است.
  ron-1924: Тоате зилеле челуй ненорочит сунт реле, дар чел ку инима мулцумитэ аре
    ун оспэц некурмат.
  ben-OBCV: নিপীড়িতদের পক্ষে জীবনের সব দিনই বাজে, কিন্তু আনন্দিত অন্তর সর্বদাই ভোজে
    মেতে থাকে।
  som-som: Kuwa dhibaataysan maalmahooda oo dhammu waa xunxun yihiin, Laakiinse kii
    qalbigiisu faraxsan yahay had iyo goorba waa u iid.
  lat-VUC: Omnes dies pauperis, mali; secura mens quasi juge convivium.
  eng-ASVBT: All the days of the afflicted are evil; But he that is of a cheerful
    heart hath a continual feast.
  mna-mna: Zin wal ta timbotmbot raama pataŋana na, aigule sa ambai pizin som. Mi
    tomtom ta so leleene ambai, na ni kembei tomtom ta ikanan ma iwinin mi menmeeni
    ikot aigule ta boozomen.
  ita-1885: Tutti i giorni dell'afflitto son cattivi; Ma chi è allegro di cuore è
    come in un convito perpetuo.
  eng-LXXUP: The eyes of the wicked are always looking for evil things; But the good
    are always quiet.
  eng-ULB: All the days of oppressed people are miserable, but a cheerful heart has
    an unending feast.
  spa-VBL: La vida de los pobres es dura, pero si permaneces alegre, la vida es una
    fiesta sin final.
  fra-_FOB: Tous les jours de l'affligé sont mauvais; mais un cœur joyeux est un festin
    continuel.
  mal-mal: പീഡിതന്റെ ജീവനാൾ എല്ലാം കഷ്ടകാലം; സന്തുഷ്ടഹൃദയനോ നിത്യം ഉത്സവം.
  urd-GVR: Musībatzadā ke tamām din bure haiṅ, lekin jis kā dil ḳhush hai wuh rozānā
    jashn manātā hai.
  suz-BL: श्‍येत जाइब आन नाक्‍ती मरिम्‍शो बाक्‍नीम। तन्‍न ग्‍येरसीशो थुं पाइश्‍शो
    मुर आन नाक्‍ती नेल्‍ल चाड खोदेंशो बाक्‍नीम। हितोपदेस १७:२२
  eng-NOY: The days of the afflicted are all evil; But he that hath a cheerful heart
    hath a continual feast.
  ita-1927: Tutt’i giorni dell’afflitto sono cattivi, ma il cuor contento è un convito
    perenne.
  ckb-ckb: هەموو ڕۆژانی ستەملێکراو سەختە، بەڵام دڵخۆش هەمیشە لەسەر خوانی شادییە.
  eng-BBE: All the days of the troubled are evil; but he whose heart is glad has an
    unending feast.
  kan-OKCV: ಬಾಧಿತರ ದಿನಗಳೆಲ್ಲವೂ ದುಃಖಭರಿತ. ಆದರೆ ಸಂತೋಷ ಹೃದಯವುಳ್ಳವನಿಗೆ ನಿತ್ಯವೂ ಔತಣ.
  tam-2017: சிறுமைப்பட்டவனுடைய நாட்களெல்லாம் தீங்குள்ளவைகள்; மனரம்மியமோ நிரந்தர விருந்து.
  spa-RV-1909: 'Todos los días del afligido son trabajosos: mas el de corazón contento
    tiene un convite continuo.'
  ron-BTF: Toate zilele celui nenorocit sunt rele, dar cel cu o inimă veselă are un
    ospăț neîncetat.
  eng-WEBP: All the days of the afflicted are wretched, but one who has a cheerful
    heart enjoys a continual feast.
  eng-FBV: The life of poor people is hard, but if you stay cheerful, it's a continual
    feast.
  nld-1939: Een neerslachtig mens heeft steeds kwade dagen, Voor een blijmoedig karakter
    is het altijd feest.
  nch-BL: Se masehuali cati yolcuesihui quiita nochi tonali para nelfiero, pero se
    cati yolpactoc, mojmosta quiita quej elisquía ilhuit.
  vie-1934: Các ngày kẻ bị hoạn nạn đều là gian hiểm; Song lòng vui mừng dự yến tiệc
    luôn luôn.
  hin-CV: गरीबी-पीड़ित के सभी दिन क्लेशपूर्ण होते हैं, किंतु उल्‍लसित हृदय के कारण
    प्रतिदिन उत्सव सा आनंद रहता है.
  eng-OURB: All the days of the afflicted are wretched, but one who has a cheerful
    heart enjoys a continual feast.
  spa-BES: Todos los días de los atribulados son malos; pero aquel cuyo corazón está
    contento tiene una fiesta interminable.
  tdx-tdx: Fonga mavoiñe ty andro’ o misotrio, fe mitolon-tsabadidake ty arofo minembanembañe.
  tha-KJV: ทุ​กๆวันของคนที่​ทุกข์​ใจก็​ร้าย แต่​คนที​่​มี​ใจร่าเริ​งม​ีการเลี้ยงต่อเนื่องกัน
  por-BR-2018: Todos os dias do oprimido são maus, mas o coração alegre é como um
    banquete contínuo.
  deu-ELO: Alle Tage des Elenden sind böse, aber ein fröhliches Herz ist ein beständiges
    Festmahl.
  eng-WYC-2018: All the days of a poor man be evil; a secure soul is a continual feast.
    (All the days of the poor be evil; the life of a secure soul is a continual feast.)
  epo-epo: Ĉiuj tagoj de malfeliĉulo estas malbonaj; Sed kontenta koro estas festenado.
  uig-PIN: Ezilgǝnlǝrning ⱨǝmmǝ künliri tǝstǝ ɵtǝr; Biraⱪ xad kɵngül ⱨǝrkünini ⱨeyttǝk
    ɵtküzǝr.
  beo-beo: Hame gagui dunu ilia esalebe logo da gasa bagade gala. Be hahawane bagade
    dunu da eso huluane hahawane esala.
  tpi-OTNT: Man i sot long ol samting, em i stap nogut na i gat bikpela hevi oltaim.
    Tasol sapos em i man bilong belgut na amamas, orait olgeta de i olsem de bilong
    pati.
  hau-SA: Dukan kwanakin mutumin da ake danniya fama yake yi, amma zuciya mai farin
    ciki yana yin biki kullum.
  uig-LAT: Ézilgenlerning hemme künliri teste öter; Biraq shad köngül herkünini héyttek
    ötküzer.
  nde-nde: Zonke insuku zabancindezelweyo zilukhuni, kodwa inhliziyo ethokozileyo
    ihlezi iminza.
  ton-ton: '‌ʻOku kovi ʻae ʻaho kotoa pē ʻonautolu ʻoku mamahi: ka ʻoku fai kātoanga
    maʻuaipē ia ʻaia ʻoku loto fiemālie.'
  ces-1613: Všickni dnové chudého zlí jsou, ale dobromyslného hody ustavičné.
  eng-WMB: All the days of the afflicted are wretched, but one who has a cheerful
    heart enjoys a continual feast.
  tam-TCV: ஒடுக்கப்பட்டவர்களின் வாழ்நாட்கள் எல்லாம் அவலமானவை, ஆனால் மகிழ்ச்சியான இருதயத்திற்கு
    எல்லா நாளும் விருந்து.
  ceb-ULB: Alaot ang tanang adlaw sa mga dinaogdaog, apan ang kasingkasing nga malipayon
    adunay kombira nga walay kataposan.
  pol-UBG: Wszystkie dni strapionego są złe, ale kto jest wesołego serca, ma nieustanną
    ucztę.
  urd-GVU: مصیبت زدہ کے تمام دن بُرے ہیں، لیکن جس کا دل خوش ہے وہ روزانہ جشن مناتا
    ہے۔
  deu-1912: Ein Betrübter hat nimmer einen guten Tag; aber ein guter Mut ist ein täglich
    Wohlleben.
  kan-2017: ದೀನನ ದಿನಗಳೆಲ್ಲಾ ದುಃಖಭರಿತ, ಹರ್ಷಹೃದಯನಿಗೆ ನಿತ್ಯವೂ ಔತಣ.
  yap-yap: Par ko pi’in gafgow ndariy ban’en rorad e ba math’kenyil’, machane girdi’
    nib felfelan’ e gubin ngiyal’ ma bfel’ u wun’rad e yafos rorad.
  hlt-MCSB: Mangdaeng rhoek kah a khohnin tah boeih thae, tedae lungbuei aka then
    tah buhkoknah toei toei om.
  mdy-ETH: ሄርቂንቲ ዎርቃ ዓሶኮ ናንጋ ቢያ ዎዴ ሜቶናኬ፤ ዎዛዻ ዓሳ ጋዓንቴ ቢያ ዎዴ ፔ ናንጋ ጊኢጌም ናንጋኔ።
  kew-kew: Aa meda nipu oyae rudu ta raburi oro yalo kone adaapu sua nipu wae-rupa
    piruaya. Epe kone sua raana raana-me oroyalo ome aare epe eta nolalo peme rana
    mada omea.
  twi-ASANTE: Wɔn a wɔhyɛ wɔn so nna nyinaa yɛ mmɔbɔmmɔbɔ, nanso anigyeɛ akoma wɔ
    daa ahosɛpɛ mu.
  eng-WEBU: All the days of the afflicted are wretched, but one who has a cheerful
    heart enjoys a continual feast.
  wal-wal: Hiyyeesatu de7oi ubba gallassikka baaxe. SHin ufaittiya asati ubbatonkka
    bantta de7uwaa aloosona.
  acu-NT: Aints kintajai metek wake mesek pujawa nuka tuke itiurkachmin nintimui.
    Antsu aints tuke waraak puja nuka nampernum pujawa nunisang nekapeawai.
  spa-PDDPT: Todos los días del afligido son difíciles, Pero el de corazón alegre
    tiene un banquete continuo.
  gun-gun: Ojexavai rei va'e ára ma nda'evei va'e meme, ha'e rã nhandepy'a py mby'a
    oĩ vy ojapo 'rã nhanhenhandu porã riae aguã rami.
  agu-BL: Yi e' yi tu na sotz tunin chic'u'l, chin q'uixbel nin na icy' jujun k'ej
    cya'n. Poro yi e' yi na chitzatzin, cyakil nin k'ej tzatzin cu'n na icy' cya'n.
  ilo-ULB: Naliday ti amin nga aldaw dagiti maparparigat a tattao, ngem ti naragsak
    a puso ket kasla addaan iti awan patinggana a panagramrambak.
  kpg-kpg: Di mouli o digau hagaloale le e haingadaa i nia madagoaa huogodoo, gei
    digau ala e tenetene le e mouli tenetene i nia madagoaa huogodoo.
  uig-ARA: ئېزىلگەنلەرنىڭ ھەممە كۈنلىرى تەستە ئۆتەر؛ بىراق شاد كۆڭۈل ھەركۈنىنى ھېيتتەك
    ئۆتكۈزەر.
  bps-bps: I knè i to mdanà too malima, bay i to nun klehew, too lehew i knean.
  sus-sus: Hali misikiinɛ tɔɔrɔ a xa simaya kui, xa a bɔɲɛ sɛɛwaxi, na findima nɛ
    baloe ra a bɛ.
  pon-2006: Mour en aramas semwehmwe me apwal ahnsou koaros, ahpw aramas nsenamwahu
    kin pereperenki ar mour ahnsou koaros.
  ksd-ksd: A biaui i ki na malari ra bungbung par, Ma ga nina i lagar i lukalukara
    vatikai.
  tur-YTC: Dertlinin bütün günleri kötüdür, Ama neşeli yüreğe sahip olan sürekli ziyafet
    çeker.
  bel-N: Усе дні прыгнечанага ліхія, а ў каго добра на сэрцы, у таго заўсёды бяседа.
  grc-BRENT: Πάντα τὸν χρόνον οἱ ὀφθαλμοὶ τῶν κακῶν προσδέχονται κακὰ, οἱ δὲ ἀγαθοὶ
    ἡσυχάζουσι διαπαντός.
  ind-AYT: Semua hari milik orang yang menderita itu buruk, tetapi hati yang gembira
    senantiasa berpesta.
  nya-nya: Munthu woponderezedwa masiku ake onse amakhala oyipa, koma mtima wachimwemwe
    umakhala pa chisangalalo nthawi zonse.
  hrv-hrv: Svi su dani bijednikovi zli, a komu je srce sretno, na gozbi je bez prestanka.
  mps-mps: Te doado bage sǫą pabo bidi da, aga te dwai bididu, tama te genuai sęgę
    sesemane elaluaibao. Tiali goli, aga te bugai haliga eyu, pemene ebo bidigo da,
    teda te tigidali side te genuai nai da tubo side tiwai elalueibao.
  tpi-tpi: Man i sot long ol samting, em i stap nogut na i gat bikpela hevi oltaim.
    Tasol sapos em i man bilong belgut na amamas, orait olgeta de i olsem de bilong
    pati.
  dan-1931: Alle den armes Dage er onde, glad Hjerte er stadigt Gæstebud.
  vie-OVCB: Lòng ưu sầu thấy ngày nào cũng ngày hoạn nạn; lòng vui mừng lúc nào cũng
    yến tiệc liên miên.
  guj-2017: જેઓને સતાવવામાં આવે છે તેઓના સર્વ દિવસો ખરાબ જ છે, પણ ખુશ અંતઃકરણવાળાને
    તો સતત મિજબાની જેવું હોય છે.
  pon-2006A: Mour en aramas semwehmwe me apwal ahnsou koaros, ahpw aramas nsenamwahu
    kin pereperenki ar mour ahnsou koaros.
  por-BRBSL: Todos os dias dos aflitos são infelizes, mas aquele que tem um coração
    alegre desfruta de uma festa contínua.
  swe-swe: För den bedrövade (nedslagne, olycklige, fattige), är varje dag ond (svår,
    eländig), men den som har ett glatt hjärta har en ständig fest.
  cth-cth: Runae kâhmo e tami hanelah teh hnin pueng kathout seng doeh, hatei lungthin
    kanawm e ni teh pawi pou tonae lah ao.
  twi-twi: Wɔn a wɔhyɛ wɔn so nna nyinaa yɛ mmɔbɔmmɔbɔ, nanso anigye koma wɔ daa ahosɛpɛw
    mu.
  hlt-hlt: Mangdaeng rhoek kah a khohnin tah boeih thae, tedae lungbuei aka then tah
    buhkoknah toei toei om.
  tbz-SIM: Yɛwe yɛmɔu tu mɛfɛ̃́ṹtímɛ̀ mmɛ osénnìwè borɛ̀, kɛ tú dibɑnni sɑ̃́ɑ̃̀ wèè
    yɛ̀mmɛ̀ nɑɑti o borɛ̀.
  msy-2020: Gumazir biziba puvatɨzim, pazavɨra ikia egha osɨmtɨzir ekiam iti. Gumazir
    navir aghuim ikia bar akongezim, an dughiaba bar mati isabagh amir dughiam.
  dop-dop: Yʋlʋ lɑŋlɛ ɩ́ wɑkəlɑɑ, kʋyɛɛŋ tənɑ kɛ́ ɩsɑɣɑŋ kɛ́. Ɩlɛnɑ lɑŋhʋlʋmlɛ tʋ
    nɑ́ɑ́ wɛ ɑcimɑ tɑm nyənɑ tɑɑ.
  azb-azb: Məzlumun hər günü qaradır, Ürəyi bəxtəvərin elə bil daima ziyafəti var.
  eng-DBY: All the days of the afflicted are evil; but a cheerful heart is a continual
    feast.
  hin-2017: दुःखियारे के सब दिन दुःख भरे रहते हैं, परन्तु जिसका मन प्रसन्न रहता है,
    वह मानो नित्य भोज में जाता है।
  wol-KYG: Xol bu tiis, naqar wu sax; xol bu neex, bànneex bu sax.
  bjr-bjr: Kudi fasiqa marirafa naaruara ummaaraki kai maridanoo. Asasi mariasa aiqama
    kari misa marirafa nasunnasura kai midaqa.
  eng-YLT: All the days of the afflicted [are] evil, And gladness of heart [is] a
    perpetual banquet.
  kne-kne: Innagew ay naligat di biyag di kaseseg-ang, ngem din naragsak ay ipogaw
    et kanayon ay gan-ganasena di biyag na.
  eng-WYC-2017: All the days of a poor man be evil; a secure soul is a continual feast.
  eng-WMBB: All the days of the afflicted are wretched, but one who has a cheerful
    heart enjoys a continual feast.
  urd-GVH: मुसीबतज़दा के तमाम दिन बुरे हैं, लेकिन जिसका दिल ख़ुश है वह रोज़ाना जशन
    मनाता है।
  rug-rug: Sari doduru rane tadi pu malaṉa si voriti pude boka, ba sa bulo sapu qetuqetu
    si inevaṉa lamo.
  gaz-gaz: Barri nama hacuucamee guutumaan guutuutti gadadoo dha; garaa gammaduuf
    garuu guyyaan hundinuu cidha.
  fra-LSG: Tous les jours du malheureux sont mauvais, Mais le cœur content est un
    festin perpétuel.
  yal-yal: Yiigelitɔne siimayaan findixi tɔrɔn nan na, koni naxan bɔɲɛ sɛwaxi, na
    luma ɲaxanxi nɛn waxatin birin.
  haw-1868: Poino no na la a pau o ka poe popilikia; O ka mea naau oluolu, he ahaaina
    mau no kana.
  arb-NAV: جَمِيعُ أَيَّامِ الْبَائِسِ شَقِيَّةٌ، أَمَّا طَيِّبُ الْقَلْبِ فَالتَّوْفِيقُ
    الدَّائِمُ حَلِيفُهُ.
  ewe-ewe: Ame siwo wole fu wɔmii la ƒe ŋkekewo katã nye vɔ̃ gake dzi si me dzidzɔ
    le la tua aglo atraɖii.
  eng-LEE: All the days of the afflicted are evil; but he that is of a cheerful heart
    hath a continual feast.
  asm-FB: নিৰ্যাতিত লোকৰ সকলো দিন কষ্টদায়ক; কিন্তু প্ৰফুল্লিত হৃদয়ৰ ভোজ চিৰস্থায়ী।
  sus-A: هَلِ مِسِكِينّ تْورْ عَ شَ سِمَيَ كُي، شَ عَ بْحّ سّيوَشِ، نَ قِندِ مَ نّ
    بَلٌي رَ عَ بّ.
  fra-SBL: Tous les jours des affligés sont misérables, mais celui qui a le cœur joyeux
    jouit d'un festin continuel.
  hbo-hbo: כָּל־יְמֵ֣י עָנִ֣י רָעִ֑ים וְטֹֽוב־לֵ֝֗ב מִשְׁתֶּ֥ה תָמִֽיד׃
  kik-kik: Matukũ mothe ma andũ arĩa ahatĩrĩrie nĩ ma thĩĩna, no ngoro ĩrĩa njanjamũku
    ĩkoragwo na ndĩa hĩndĩ ciothe.
  fra-NCL: Tous les jours de l’affligé sont mauvais, mais le cœur content est un festin
    perpétuel.
  cek-AK: Amtanghaih tlim ah khosah kaminawk ih aninawk loe sethaih hoiah koi; toe
    poeknawmhaih loe sak toepsoep ih buhraenghaih poih ah oh.
  cuk-cuk: Dule-wile-itodiidgala, iba-nuegan gwen naisulid. Dule-weligwaledgardina,
    bane-bane ibabi neg-naid.
  uig-CYR: Езилгәнләрниң һәммә күнлири тәстә өтәр; Бирақ шат көңүл һәр күнини һейттәк
    өткүзәр.
  tel-2017: దీనస్థితిలో ఉన్నవారి కాలమంతా దుర్భరం. మానసిక ఆనందం గల వారికి నిత్యం విందే.
  hat-BSA: Tout jou aflije yo move; men yon kè kontan se yon fèt ki pa janm sispann.
  kos-kos: Mwet sukasrup elos moul in fosrnga pacl nukewa, a mwet ma insewowo, elos
    moul in engan pacl nukewa.
  hbo-WLC: כָּל־יְמֵ֣י עָנִ֣י רָעִ֑ים וְטֽוֹב־לֵ֝֗ב מִשְׁתֶּ֥ה תָמִֽיד׃
  ibo-ibo: Ndụ onye ogbenye jupụtara nnọọ na mgbalị, ma ndị nwere udo nʼobi na-eri
    oriri mgbe niile.
  ory-ory: ଦୁଃଖୀ ଲୋକର ସବୁ ଦିନ ଅମଙ୍ଗଳ; ମାତ୍ର ଯେ ହୃଷ୍ଟଚିତ୍ତ, ତାହାର ନିତ୍ୟ ଭୋଜ।
  chk-chk: Ränin manauen eman mi nom lon riaföü a chök ingau, nge eman mi pwapwa lon
    lelukan a chök pwapwa fochofoch.
  rop-rop: Ola powan pipul oldei abumbat adtaim, bat detlot pipul hu oldei jidan hepiwan
    garra jidan gudbalawei.
  ukr-1871: В нещасного всї днї сумнії, у кого ж серце веселе, тому що дня гостина.
  deu-1951: Ein Unglücklicher hat lauter böse Tage, aber ein frohmütiger hat immerdar
    Festmahl.
  eng-JPS: All the days of the poor are evil; but he that is of a merry heart hath
    a continual feast.
  srp-1865: Svi su dani nevoljnikovi zli; a ko je vesela srca, na gozbi je jednako.
  lug-lug: Omuntu bw’aba omunyiikaavu, buli kimu kimwononekera, naye omutima omusanyufu
    gujaguza buli kaseera.
  heb-heb: כל ימי עני רעים וטוב לב משתה תמיד׃
  ben-IRV: দুঃখীর সব দিন ই নির্যাতিত; কিন্তু যার আনন্দিত হৃদয়, তার চিরস্থায়ী ভোজ।
  pan-pan: ਦੁੱਖੀ ਦੇ ਸਾਰੇ ਦਿਨ ਬੁਰੇ ਹੁੰਦੇ ਹਨ, ਪਰ ਚੰਗੇ ਮਨ ਵਾਲਾ ਸਦਾ ਦਾਵਤਾਂ ਤੇ ਜਾਣ ਵਾਲੇ
    ਵਰਗਾ ਹੁੰਦਾ ਹੈ।
  mya-JVB: ဆင်းရဲ ငြိုငြင်သောသူ၏ နေ့ရက် ရှိသမျှ တို့သည် ဆိုးယုတ် ကြ၏။ ရွှင်လန်း သောစိတ်
    နှလုံးမူကား ၊ အစဉ် အမြဲခံရသောပွဲ ဖြစ်၏။
  tte-O: Tomone iya me ana nuwanae sauga meuloina kani ana miyamiya ipolowe, na yaiya
    iya katena iyaliyaya sauga meuloina iyaliyaliyaya.
  tbg-tbg: Vehi variaka vika vo enta vo enta vukaari utiha nora maaraqi variqi vuamanta,
    muntukaqihairo koqe i vaimanta variaka ˻vika vehi variarara kia noraiqaake iriraiti,˼
    vika airi kara naaka quaheha variantemake vaivara.
  hmo-hmo: Iena hisihisi ia laloa noho tauna, ena mauri dinadia ibounai be dika, to
    kudouna dekenai ia moale tauna ese, nega ibounai iena noho ia moalelaia noho.
  urd-urd: मुसीबत ज़दा के तमाम दिन बुरे हैं, लेकिन ख़ुश दिल हमेशा जश्न करता है।
  rus-SYN: Все дни несчастного печальны; а у кого сердце весело, у того всегда пир.
  bqc-SIM: Gↄↄpii ìↄ ĩ́i wɛ̃nadeɛɛ, pↄnade ìↄ ku dikpɛ guu láasai.
  tcz-CHONGTHU: Gim le hesoh'a um ho hinkho hi nitin'a thilsen abop ahin, lungthim
    kipah tah'a um hoding in golvah abang jing in ahi.
  mar-mar: जुलूम करणाऱ्याचे सर्व दिवस दुःखकारक असतात, पण आनंदी हृदयाला अंत नसलेली
    मेजवाणी आहे.
  hlt-THB: Kyinaak ak sawng ham khawnghii boeih ve se boeih nawh, kawlung ak nawmkhqi
    ham taw zeelnaak poei ing bee poepa hy.
  qub-qub: Llaquisha goyajcunapäga imay junajpis mana allillami. Cushisha goyajcunapämi
    ichanga imay junajpis fistachöno cushicuylla.
  bqp-bqp: Gↄrↄ sĩnda pínki dìgↄ̃ pãsĩ wɛ̃ndadenɛmɛ, pↄnnade dìgↄ̃ kú dikpɛ gũn.
  hat-hat: Lè ou nan lafliksyon, chak jou se pwoblèm. Men, lè kè ou kontan, lavi se
    yon fèt pou ou.
  eng-BSB: All the days of the oppressed are bad, but a cheerful heart has a continual
    feast.
  tod-tod: Maanɔɠɔ nui zii ma voloi kpein ɲɔuʋɛ, kɛlɛ zɔi undaanɛai, naa ɠa ɗa ɠɛ
    fɛti ɠula vai laawu nɔ ɠɔ.
  eng-WEBPB: All the days of the afflicted are wretched, but one who has a cheerful
    heart enjoys a continual feast.
  kbq-kbq: Zamunte omane vahe'mo'za mika zupa maniza'zmifina tusi'a amuho nehu'za
    maragu'zanetize. Hianagi muse arimpane manisimo'a, ne'zane tine neneno muse huvava
    hugahie.
  nhe-BL: Se tlacatl tlen yolcuesihui quiita nochi tonali para nelfiero, pero se tlen
    yolpactoc, mojmostla quiita queja elisquía ilhuitl.
  bus-bus: Gurↄ píngi ègↄ̃ pãsĩ wɛ̃ndadeenɛmɛ, pↄnnadee ègↄ̃ kú zĩbaa guu.
  gub-BL: Tuweharupi zawaiw katu ma'erahy ipuraraw par wanupe. Py'a hurywete ma'e
    hereko har waneko haw ikatuahy uzar wanupe.
  eng-DRA: 'All the days of the poor are evil: a secure mind is like a continual feast.'
