verse: PRO.015.032
translations:
  mal-C: ശിക്ഷണം നിരാകരിക്കുന്നവർ സ്വയനിന്ദയ്ക്ക് ഇരയാകുന്നു, എന്നാൽ ശാസന ശ്രദ്ധിക്കുന്നവർ
    വിവേകപൂർണനാണ്.
  deu-TKW: Wer Zucht fahren läßt, verwirkt sein Leben; wer aber auf Rüge hört, erwirbt
    Verstand.
  lin-lin: Moto oyo asundolaka koyekola atiolaka nde bomoi na ye moko, kasi moto oyo
    andimaka pamela akomaka mayele.
  eng-LSV: Whoever is refusing instruction is despising his soul, || And whoever is
    hearing reproof || Is getting understanding.
  eng-GNV: 'Hee that refuseth instruction, despiseth his owne soule: but he that obeyeth
    correction, getteth vnderstanding.'
  eng-WEBSTER: 'He that refuseth instruction despiseth his own soul: but he that heareth
    reproof getteth understanding.'
  nhw-BL: Catli amo quichihuilía cuenta catli quinequi quitlalnamictis, ica iseltzi
    mochihuilía catli fiero. Pero se catli quitlacaquilía quema seyoc quixitlahuasnequi,
    quimachilis miyac tlamantli.
  swh-ONEN: Yeye anayedharau maonyo hujidharau mwenyewe, bali yeyote anayekubali maonyo
    hupata ufahamu.
  bba-bba: Wi u sɔ̃ɔsiru yinɑ, u tii mɛɛrɑ mɔ̀wɑ, ɑdɑmɑ wi u wurɑ bɑ nùn ɡerusi, u
    koo bwisi wɑ.
  eng-KJVCPB: 'He that refuseth instruction despiseth his own soul: But he that heareth
    reproof getteth understanding.'
  luo-luo: Ngʼat ma ok dew kum ochayore owuon, to ngʼat mawinjo kikwere medo winjo
    wach.
  meu-meu: Hahediba se abi daemu tauna na sibona e hedadaraimu, a sisiba herevadia
    e kamonaimu tauna lalona na e pararamu.
  npi-ULB: अनुशासनलाई इन्कार गर्नेले आफैलाई तुच्छ ठान्छ, तर सुधारलाई ध्यान दिनेले
    समझशक्ति पाउँछ ।
  yor-yor: Ẹni tí ó kọ̀ ìbáwí kẹ́gàn ara rẹ̀, ṣùgbọ́n ẹni tí ó gbọ́ ìbáwí yóò ní ìmọ̀
    sí i.
  ind-ind: Menolak didikan, celakalah diri. Mendengarkan teguran, bertambahlah pemahaman.
  pes-OPCB: کسی که تأدیب را نپذیرد به خودش لطمه می‌زند، ولی هر که آن را بپذیرد دانایی
    کسب می‌کند.
  tgl-ULB: Ang siyang tumatanggi sa disiplina ay namumuhi sa kaniyang sarili, pero
    ang siyang nakikinig sa pagtatama ay nagtatamo ng kaunawaan.
  hui-hui: Í̠na mbira birigonaga marume mo tiga biragola hale nahariyagua í̠nime í̠ni
    mo ko haregoni. Marume í̠ mo tiga biragola bi hale hariyagua í̠ mini bayale gigabiwi
    holebere.
  mya-mya: ဆုံးမခြင်းစကားကို ပယ်သောသူသည် မိမိ အသက်ဝိညာဉ်ကို မထီမဲ့မြင်ပြုရာသို့ ရောက်၏။
    နား ထောင်သော သူမူကား၊ ဥာဏ်ကိုရတတ်၏။
  bod-N: ཁ་ཏ་སྣང་མེད་བསྐྱུར་བས་རང་ཉིད༌སྨད། །ཁ་ཏར་ཉན་པས་གོ་རྟོགས་རྙེད་པ༌ཡིན།།
  wsk-wsk: Awiriya dogowa ta ko den buring tuso, mu kota numi mel yam ko beteso; bare
    awiriya iki karo tuso, mu ikia nunguning taso.
  sna-sna: Uyo asina hanya nokurangwa anozvizvidza iye pachake, asi ani naani anogamuchira
    kurayira achawana kunzwisisa.
  spa-BLM: El que rechaza la corrección desprecia su propia alma, pero el que escucha
    la reprensión obtiene la comprensión.
  cac-cac: Tato malaj co gana tzon̈ cachji, munil a d'ayon̈ syac' chucal. Tato scha
    co c'ol co cachji jun, van quic'an co jelanil.
  swh-ULB: Yeye anayekataa karipio hujidharau mwenyewe, bali yule asikilizaye masahihisho
    hujipatia ufahamu.
  bel-bel: Хто ня прымае настаўленьня, ня дбае пра душу сваю; а хто слухае засьцярогу,
    той набывае розум.
  deu-ELBBK: Wer Unterweisung verwirft, verachtet seine Seele; wer aber auf Zucht
    hört, erwirbt Verstand.
  mbb-OT: Is etew he kenè din idtetenged is penurù kandin pinaaǥi te kedsewaya kandin,
    iring te iyan dà sikandin mezesen he edsudì te keugelingen din. Iyan, emun ebpemineg
    sikandin te penurù, ebmetau sikandin.
  mal-2015: പ്രബോധനം ത്യജിക്കുന്നവൻ തന്റെ പ്രാണനെ നിരസിക്കുന്നു; ശാസന കേട്ടനുസരിക്കുന്നവനോ
    വിവേകം സമ്പാദിക്കുന്നു.
  rmc-rmc: Te na priles o sikaviben, tele dikhes pes korkores, no te šunes o dovakeriben,
    aveha goďavereder.
  pes-OPV: هر‌که تادیب را ترک نماید، جان خود راحقیر می‌شمارد، اما هر‌که تنبیه را بشنود
    عقل راتحصیل می‌نماید.
  ron-1924: Чел че ляпэдэ чертаря ышь диспрецуеште суфлетул, дар чел че аскултэ мустраря
    капэтэ причепере.
  ben-OBCV: যারা শাসন অমান্য করে তারা নিজেদেরই ঘৃণা করে, কিন্তু যে সংশোধনে মনোযোগ
    দেয় সে বুদ্ধি-বিবেচনা লাভ করে।
  som-som: Kii edbinta diidaa naftiisuu quudhsadaa, Laakiinse kii canaanta maqlaa
    waxgarashuu helaa.
  lat-VUC: Qui abjicit disciplinam despicit animam suam; qui autem acquiescit increpationibus
    possessor est cordis.
  eng-ASVBT: He that refuseth correction despiseth his own soul; But he that hearkeneth
    to reproof getteth understanding.
  mna-mna: Sombe takam sua pazalŋana pa tomtom sa mi ni ileŋtut, ina ni mata pasom
    itunu. Mi tomtom ta so ileŋleŋ la sua pazalŋana, na ŋgar kini ko izze.
  ita-1885: Chi schifa la correzione disdegna l'anima sua; Ma chi ascolta la riprensione
    acquista senno.
  eng-LXXUP: He that rejects instruction hates himself; But he that minds reproofs
    loves his soul.
  eng-ULB: The one who rejects discipline despises himself, but he who listens to
    correction gains understanding.
  spa-VBL: Si ignoras la instrucción, te aborreces a ti mismo; pero si escuchas la
    corrección, obtendrás entendimiento.
  fra-_FOB: Celui qui rejette l'instruction, méprise son âme; mais celui qui écoute
    la réprimande, acquiert du sens.
  mal-mal: പ്രബോധനം ത്യജിക്കുന്നവൻ തന്റെ പ്രാണനെ നിരസിക്കുന്നു; ശാസന കേട്ട് അനുസരിക്കുന്നവൻ
    വിവേകം സമ്പാദിക്കുന്നു.
  urd-GVR: Jo tarbiyat kī parwā na kare wuh apne āp ko haqīr jāntā hai, lekin jo nasīhat
    par dhyān de us kī samajh meṅ izāfā hotā hai.
  suz-BL: सुमी रिम्‍शो अर्ती नेंशा मपाइबा, मेकोमी आंम कली यो मदाक्‍ब। तन्‍न अर्ती
    नेंबमी आ रुप्‍‍तीके बारपाइक्‍ब।
  eng-NOY: He that refuseth instruction despiseth his own life; But he that hearkeneth
    to rebuke getteth understanding.
  ita-1927: Chi rigetta l’istruzione disprezza l’anima sua, ma chi dà retta alla riprensione
    acquista senno.
  ckb-ckb: پشتگوێخەری تەمبێکردن گیانی خۆی ڕیسوا دەکات، بەڵام ئەوەی گوێ لە سەرزەنشت
    دەگرێت تێگەیشتنی دەستدەکەوێت.
  eng-BBE: He who will not be controlled by training has no respect for his soul,
    but he who gives ear to teaching will get wisdom.
  kan-OKCV: ಶಿಸ್ತನ್ನು ನಿರಾಕರಿಸುವವನು, ತನಗೆ ತಾನೆ ಹಾನಿ ತಂದುಕೊಳ್ಳುತ್ತಾನೆ, ಆದರೆ ಗದರಿಕೆಗೆ
    ಕಿವಿಗೊಡುವವನು ವಿವೇಕವನ್ನು ಪಡೆಯುತ್ತಾನೆ.
  tam-2017: புத்திமதியைத் தள்ளிவிடுகிறவன் தன்னுடைய ஆத்துமாவை வெறுக்கிறான்; கடிந்துகொள்ளுதலைக்
    கேட்கிறவனோ ஞானமடைவான்.
  spa-RV-1909: 'El que tiene en poco la disciplina, menosprecia su alma: mas el que
    escucha la corrección, tiene entendimiento.'
  ron-BTF: Cel ce refuză instruirea își disprețuiește propriul său suflet, dar cel
    ce ascultă mustrarea obține înțelegere.
  eng-WEBP: He who refuses correction despises his own soul, but he who listens to
    reproof gets understanding.
  eng-FBV: If you ignore instruction you have no self-esteem, but if you listen to
    correction you gain understanding.
  nld-1939: Wie de tucht niet telt, telt zich zelven niet; Wie naar vermaning luistert,
    krijgt inzicht.
  nch-BL: Cati amo quichihuilía cuenta cati quinequi quitalnamictis, ica iselti mochihuilía
    cati fiero. Pero se cati quitacaquilía quema seyoc quixitahuasnequi, quimachilis
    miyac tamanti.
  vie-1934: Ai từ chối sự khuyên dạy khinh bỉ linh hồn mình. Nhưng ai nghe lời quở
    trách được sự thông sáng.
  hin-CV: वह जो अनुशासन का परित्याग करता है, स्वयं से छल करता है, किंतु वह, जो प्रताड़ना
    स्वीकार करता है, समझ प्राप्‍त करता है.
  eng-OURB: He who refuses correction despises his own soul, but he who sh'ma ·hears
    obeys· reproof gets understanding.
  spa-BES: El que no será controlado por el entrenamiento no tiene respeto por su
    alma, pero el que escucha la enseñanza obtendrá sabiduría.
  tdx-tdx: Mañìnje ty vata’e ty malaiñ’ endake, fe manonton-kilala ty mitsatsike fanoroañe.
  tha-KJV: บุ​คคลผู้เพิกเฉยต่อคำสั่งสอนก็​ดู​หมิ่นจิตใจตนเอง แต่​บุ​คคลผู้ฟังคำตักเตือนก็​ได้​ความเข้าใจ
  por-BR-2018: Quem rejeita correção menospreza sua própria alma; mas aquele que escuta
    a repreensão adquire entendimento.
  deu-ELO: Wer Unterweisung verwirft, verachtet seine Seele; wer aber auf Zucht hört,
    erwirbt Verstand.
  eng-WYC-2018: He that casteth away chastising, despiseth his soul; but he that assenteth
    to blamings, is a peaceable holder of the heart. (He who casteth away discipline,
    despiseth his own soul; but he who accepteth rebukes, shall become wiser.)
  epo-epo: Kiu forpuŝas admonon, tiu malestimas sian animon; Sed kiu aŭskultas instruon,
    tiu akiras saĝon.
  uig-PIN: Tǝrbiyǝni rǝt ⱪilƣan ɵz jenini har ⱪilar; Tǝnbiⱨgǝ ⱪulaⱪ salƣan yorutular.
  beo-beo: 'Be di da afadenema:ne sia:be amo higasea, di da dina: se nabasu lamu.
    Be noga:le nabasea, dia dawa:su hou da asigilamu.'
  tpi-OTNT: Sapos man i sakim tok bilong ol man i laik stretim em, orait em i rabisim
    em yet. Tasol sapos man i harim tok bilong ol man i laik stretim em, orait tingting
    na save bilong en bai i kamap gutpela.
  hau-SA: Duk waɗanda suka ƙi horon sun rena kansu ke nan, amma duk waɗanda sun yarda
    da gyara sukan ƙara basira.
  uig-LAT: Terbiyeni ret qilghan öz jénini xar qilar; Tenbihge qulaq salghan yorutular.
  nde-nde: Lowo onganaki ukulaywa uyazeyisa yena ngokwakhe, kodwa onanza iziqondiso
    uzuza ukuzwisisa.
  ton-ton: 'Ko ia ʻoku manuki ki he akonaki, ʻoku ne fehiʻa ki hono laumālie ʻoʻona:
    ka ko ia ʻoku fanongo ki he valoki, ʻoku maʻu ʻe ia ʻae loto poto.'
  ces-1613: Kdo se vyhýbá cvičení, zanedbává duše své; ale kdož přijímá domlouvání,
    má rozum.
  eng-WMB: He who refuses correction despises his own soul, but he who listens to
    reproof gets understanding.
  tam-TCV: அறிவுரையை உதாசீனம் செய்கிறவர்கள் தங்களையே வெறுக்கிறார்கள்; ஆனால் கண்டித்துத்
    திருத்துதலை ஏற்றுக்கொள்பவர்கள் புரிந்துகொள்ளுதலைப் பெற்றுக்கொள்கிறார்கள்.
  ceb-ULB: Kadtong nagdumili sa pagpanton nagtamay sa iyang kaugalingon, apan siya
    nga nagapaminaw ug pagbadlong makaangkon ug panabot.
  pol-UBG: Kto odrzuca karność, gardzi własną duszą, a kto przyjmuje upomnienie, nabiera
    rozumu.
  urd-GVU: جو تربیت کی پروا نہ کرے وہ اپنے آپ کو حقیر جانتا ہے، لیکن جو نصیحت پر دھیان
    دے اُس کی سمجھ میں اضافہ ہوتا ہے۔
  deu-1912: Wer sich nicht ziehen läßt, der macht sich selbst zunichte; wer aber auf
    Strafe hört, der wird klug.
  kan-2017: ಶಿಕ್ಷೆಯನ್ನು ತಿರಸ್ಕರಿಸುವವನು ತನ್ನನ್ನೇ ನಿರಾಕರಿಸಿಕೊಳ್ಳುವನು, ಗದರಿಕೆಯನ್ನು ಕೇಳುವವನು
    ಬುದ್ಧಿಯನ್ನು ಪಡೆಯುವನು.
  yap-yap: Fa’an ga ra siyeg ni ngam fil ban’en ma gur e ga be gafgow nagem. Ma fa’anra
    m’ag u wun’um e fanow ni yibe tay ngom mra ga’ e gonop rom.
  hlt-MCSB: Thuituennah aka hlahpham loh a hinglu a hnawt tih, toelthamnah aka hnatun
    tah lungbuei a lai.
  mdy-ETH: ጎሪ ዞሮ ዞሮ ዒፃሢ ፔና ሜቶይዳ ዓጋኔ፤ ጎሪ ዞሮ ዞሮ ዔካሢ ጋዓንቴ ዔራቶ ቃሳኔ።
  kew-kew: Epe-rupa pirape madaa maredepo-yatalo palimi rabu agaa rasua gimaliare
    nipuna bipa nipu ma-oyaaya. Goa pea pare aa medame nipu maredepo yatalo pea aana
    agaa pagoa rataliare gore nipu epealia. Goa pua nipuna kone page lobataboa nipuna
    makuae yae page epealia.
  twi-ASANTE: Deɛ ɔmfa ahohyɛsoɔ no bu ne ho animtiaa, na deɛ ɔtie ntenesoɔ no nya
    nhunumu.
  eng-WEBU: He who refuses correction despises his own soul, but he who listens to
    reproof gets understanding.
  wal-wal: Seeraa ixxiya asi bana qohees; shin seeraa ekkiya asi akeekaa demmees.
  acu-NT: Aints chikich aintsun nuiniartas chicharmaitiat, antutan nakitniuka ningki
    wiasmamkatnuitai. Antsu aints chichamtai, antuk pengker umirua nuka nekas anturnuitai.
  spa-PDDPT: El que rechaza la corrección menosprecia su vida, El que escucha la amonestación
    adquiere entendimiento.
  gun-gun: Nonhemo'arandu ukai va'e ha'e ae guekove nombovarei, ha'e rã omongetaa
    rã oendu pota va'e ma ojou 'rã 'arandu.
  agu-BL: Alchok scyetz yi qui na tbit yi e'chk ca'wl, i' te'n na telsaj k'ej stibil
    tib. Poro alchok scyetz yi na tbit yi e'chk ca'wl, na jal tajtza'kl.
  ilo-ULB: Ti tao a manglaklaksid iti panangdisiplina, laklaksidenna ti bagina, ngem
    ti dumngeg iti panangtubngar magun-odna ti pannakaawat.
  kpg-kpg: Maa goe hagalee hiihai gi di kabe nia mee, goe e hagammaemmae hua goe.
    Maa goe gaa kae di aago, gei do kabemee ga damana mai.
  uig-ARA: تەربىيەنى رەت قىلغان ئۆز جېنىنى خار قىلار؛ تەنبىھگە قۇلاق سالغان يورۇتۇلار.
  bps-bps: Ku i to là mayè fatdò, fanlayaman i kton, bay ku fanlingen i kngak kenen,
    matnù i kfulungan.
  sus-sus: Naxan tondima marasi ramɛde, na yoxi a yɛtɛ nan ma, kɔnɔ naxan tinma marasi
    ramɛde, na kanyi xa lɔnni nan xun masama.
  pon-2006: Ma ke kahng padahngki mehkot, ke pahn pein kauweiukala. Ma ke pahn rong
    kapwungpomw, ke pahn loalokongla.
  ksd-ksd: Nina i ole ra varvateten i pidimuane ra tulungeana iat, Ma ga nina i kapupi
    ra varpit na matoto tana.
  tur-YTC: Düzeltilmeyi reddeden kendi canını küçümser, Ama azarlamayı dinleyen anlayış
    kazanır.
  bel-N: Хто адкідае настаўленьне, грэбуе душою сваёю, а хто слухае дакараньняў, здабывае
    розум.
  grc-BRENT: Ὃς ἀπωθεῖται παιδείαν, μισεῖ ἑαυτὸν· ὁ δὲ τηρῶν ἐλέγχους, ἀγαπᾷ ψυχὴν
    αὐτοῦ.
  ind-AYT: Siapa mengabaikan didikan menghina dirinya sendiri, tetapi dia yang mendengarkan
    teguran memperoleh akal budi.
  nya-nya: Amene amanyoza mwambo amadzinyoza yekha, koma womvera mawu a chidzudzulo
    amapeza nzeru zomvetsa zinthu.
  hrv-hrv: Tko odbaci pouku, prezire vlastitu dušu, a tko posluša ukor, stječe razboritost.
  mps-mps: Te bidi te bidi dabego aga dodolainu ebadi, te po sela sąbo bidi da, teda
    te aga digi aga dolobao. Tiali goli, te bidi dabego te aga dodolainu ebaso, te
    po odobo bidi da, teda aga homu me konebo kolesaga te wiegi yai pedelaibao.
  tpi-tpi: Sapos man i sakim tok bilong ol man i laik stretim em, orait em i rabisim
    em yet. Tasol sapos man i harim tok bilong ol man i laik stretim em, orait tingting
    na save bilong en bai i kamap gutpela.
  dan-1931: Hvo Tugt forsmår, lader hånt om sin Sjæl, men Vid fanger den, der lytter
    til Revselse.
  vie-OVCB: Ai khước từ khuyên răn, ghét chính linh hồn mình; người nghe lời sửa dạy
    sẽ trở nên thông sáng.
  guj-2017: શિખામણનો ત્યાગ કરનાર પોતે પોતાના જ જીવનને તુચ્છ ગણે છે, પણ ઠપકાને સ્વીકારનાર
    બુદ્ધિ પ્રાપ્ત કરે છે.
  pon-2006A: Ma ke kahng padahngki mehkot, ke pahn pein kauweiukala. Ma ke pahn rong
    kapwungpomw, ke pahn loalokongla.
  por-BRBSL: Aquele que recusa a correção despreza sua própria alma, mas aquele que
    ouve a repreensão, consegue compreensão.
  swe-swe: Den som vägrar ta emot tillrättavisning (tuktan, disciplin) föraktar (ogillar,
    tar avstånd ifrån) sig själv, men den som tillåter sig att bli tillrättavisad
    (tar emot korrigering) växer i förståelse (insikt).
  cth-cth: Cangkhainae banglah ka pouk hoeh e tami teh amae hringnae banglah ka pouk
    hoeh e tami doeh, hatei yuenae alawkpui lah ka pouk e ni thaipanueknae a hmu.
  twi-twi: Nea ɔmfa ahohyɛso no bu ne ho animtiaa, na nea otie nteɛso no nya nhumu.
  hlt-hlt: Thuituennah aka hlahpham loh a hinglu a hnawt tih, toelthamnah aka hnatun
    tah lungbuei a lai.
  tbz-SIM: Wèè yetɛ itié nwè í dɔ́ o ɔ̃nnì, wèè kemmu itié nkòò piɛti mɛciì.
  msy-2020: Gumazim, gumazir anekɨramimɨn akam batuegham, kamaghɨn a uabɨra uabɨ gasɨghasɨsi.
    Eghtɨ gumazim, gumazir anekɨramibar akam baraki, an nɨghnɨzim ko fofozim deragh
    otogham.
  dop-dop: Ye ń kisiɣi sɛɣɛsʋɣʋ nyɑ́ weesuɣu kɛ n lɑkɩ ɑwusɑ. Amɑ wei ɩ nɩɩkɩ kɑlənɑʋ
    tɔ ɩ wɛɛkənɑ nyəm kɛ́.
  azb-azb: Tərbiyəni rədd edən öz canına xor baxar, Məzəmmətə qulaq asan anlayış qazanar.
  eng-DBY: He that refuseth instruction despiseth his own soul; but he that heareth
    reproof getteth sense.
  hin-2017: जो शिक्षा को अनसुनी करता, वह अपने प्राण को तुच्छ जानता है, परन्तु जो डाँट
    को सुनता, वह बुद्धि प्राप्त करता है।
  wol-KYG: Xalab waxi yar, foye sa bopp la; deel déggi àrtu, yokk sam xel.
  bjr-bjr: Anee aakaparufa irirara akooqainafa aneenna kai aupurarana aneennaki mara
    quqee mariananoo. Anee faiqí aakapara ufa aminnanara eedoo qimasee qaindusinanoo
    ani irirafa uriqaraannoo.
  eng-YLT: Whoso is refusing instruction is despising his soul, And whoso is hearing
    reproof Is getting understanding.
  kne-kne: Din adi kaitdoan et palpaligatena di awak na, ngem din mannge si pamagbaga
    et lomaing.
  eng-WYC-2017: He that casteth away chastising [or discipline], despiseth his soul;
    but he that assenteth to blamings, is a peaceable holder of the heart.
  eng-WMBB: He who refuses correction despises his own soul, but he who listens to
    reproof gets understanding.
  urd-GVH: जो तरबियत की परवा न करे वह अपने आपको हक़ीर जानता है, लेकिन जो नसीहत पर
    ध्यान दे उस की समझ में इज़ाफ़ा होता है।
  rug-rug: Asa pu korona tava toṉoto si kilua sa nana tinoa, ba asa pu va tabei sari
    na ginegese si vagi ginilagilana.
  gaz-gaz: Namni adabbii tuffatu ofuma tuffata; kan sirreeffama fudhatu garuu hubannaa
    argata.
  fra-LSG: Celui qui rejette la correction méprise son âme, Mais celui qui écoute
    la réprimande acquiert l’intelligence.
  yal-yal: Naxan na tondi xurɛ, na mi rafan a yɛtɛn ma, koni naxan na a tuli mati
    a sɔnna fala muxune ra, na xaxinla nan sɔtɔma.
  haw-1868: O ka mea hoole i ke aoia mai, oia ka i hoowahawaha i kona uhane iho; O
    ka mea hoolohe i ke aoia mai e loaa ia ia ka naauao.
  arb-NAV: مَنْ يَتَجَاهَلُ التَّأْدِيبَ يَحْتَقِرُ نَفْسَهُ، وَمَنْ يَسْتَجِيبُ لَهُ
    يَقْتَنِي فَهْماً.
  ewe-ewe: Ame si doa toku amehehe la, doa vlo eɖokui, ke ame si xɔa mokaname la gɔmesese
    sua esi.
  eng-LEE: He that rejecteth correction despiseth his own soul; but he that heareth
    admonition acquireth intelligence.
  asm-FB: যিজনে নিয়মানুবৰ্তিতা অগ্ৰাহ্য কৰে, তেওঁ নিজকে হেয়জ্ঞান কৰে; কিন্তু যি
    জনে অনুযোগ শুনে, তেওঁ সুবিবেচনা লাভ কৰে।
  sus-A: نَشَن تٌندِ مَ مَرَ سِ رَ مّدٍ، نَ يٌشِ عَ يّتّ نَن مَ، كْنْ نَشَن تِنمَ
    مَرَ سِ رَ مّدٍ، نَ كَنيِ شَ لْننِ نَن شُن مَسَمَ.
  fra-SBL: Celui qui refuse la correction méprise sa propre âme, mais celui qui écoute
    la réprimande acquiert la compréhension.
  hbo-hbo: פֹּורֵ֣עַ מ֖וּסָר מֹואֵ֣ס נַפְשֹׁ֑ו וְשֹׁומֵ֥עַ תֹּ֝וכַ֗חַת קֹ֣ונֶה לֵּֽב׃
  kik-kik: Mũndũ ũrĩa ũregaga kũigua agĩkaanio nĩ kwĩnyarara enyararaga we mwene,
    no mũndũ ũrĩa wothe wĩtĩkagĩra kũrũngwo agĩĩaga na ũtaũku.
  fra-NCL: Celui qui rejette la correction méprise son âme, mais celui qui écoute
    la réprimande acquiert la sagesse.
  cek-AK: Thuitaekhaih lok tahngai ai kami loe a hinghaih patoek kami ah oh.
  cuk-cuk: Dule, odurdakleged-igar isdarsunna dakele, na dukin isdarsunna dakdiid.
    Dule, odurdakleged-igar nued-abin-gaele, ibmar-nue-wisidga gued.
  uig-CYR: Тәрбийәни рәт қилған өз җенини хар қилар; Тәнбиһгә қулақ салған йорутулар.
  tel-2017: క్రమశిక్షణ అంగీకరించని వాడు తనను తాను ద్వేషించు కుంటున్నాడు. దిద్దుబాటును
    స్వీకరించేవాడు వివేకం గలవాడు.
  hat-BSA: Sila ki neglije disiplin meprize pwòp tèt li; men sila ki koute repwòch
    ranmase bon konprann.
  kos-kos: Kom fin srunga lutlut, kom sifacna akkolukye kom. Kom fin porongo kas in
    kai nu sum, ac fah yokelik etauk lom.
  hbo-WLC: פּוֹרֵ֣עַ מ֭וּסָר מוֹאֵ֣ס נַפְשׁ֑וֹ וְשׁוֹמֵ֥עַ תּ֝וֹכַ֗חַת ק֣וֹנֶה לֵּֽב׃
  ibo-ibo: Onye jụrụ ịdọ aka na ntị kpọrọ onwe ya asị ma onye ọbụla naara ndụmọdụ
    nwere nghọta.
  ory-ory: ଯେଉଁ ଲୋକ ଶାସନ ଅଗ୍ରାହ୍ୟ କରେ, ସେ ଆପଣା ପ୍ରାଣକୁ ତୁଚ୍ଛ କରେ; ମାତ୍ର ଅନୁଯୋଗ ଯେ
    ଶୁଣେ, ସେ ବୁଦ୍ଧି ପାଏ।
  chk-chk: Eman mi asorongorongola ngeni kapasen emirit a püsin oput i, nge eman mi
    afäli kapasen fön a fefeitä lon an weweöch.
  rop-rop: If yu nomo laigim len blanga ola gudwan ting wal yu garra ardim yu ronselp,
    bat if yu teiknodis langa ola gudbala wed wal yu garra jidan sabibala.
  ukr-1871: Хто відкидає упомин, — не дбає про свою душу; хто ж уважний на докір,
    — набуває розуму.
  deu-1951: Wer der Zucht entläuft, verachtet seine Seele; wer aber auf Zurechtweisung
    hört, erwirbt Verstand.
  eng-JPS: He that refuseth correction despiseth his own soul; but he that hearkeneth
    to reproof getteth understanding.
  srp-1865: Ko odbacuje nastavu, ne mari za dušu svoju; a ko sluša karanje, biva razuman.
  lug-lug: Agayaalirira okubuulirirwa yeerumya yekka, naye oyo assaayo omwoyo eri
    okunenyezebwa afuna okutegeera.
  heb-heb: פורע מוסר מואס נפשו ושומע תוכחת קונה לב׃
  ben-IRV: যে শাসন অমান্য করে, সে নিজেকে অবজ্ঞা করে; কিন্তু যে সংশোধন শোনে, সে বুদ্ধি
    উপার্জন করে।
  pan-pan: ਸਿੱਖਿਆ ਨੂੰ ਅਣਸੁਣਿਆ ਕਰਨ ਵਾਲਾ ਆਪਣੀ ਹੀ ਜਾਨ ਨੂੰ ਤੁੱਛ ਜਾਣਦਾ ਹੈ, ਪਰ ਜੋ ਤਾੜਨਾ
    ਵੱਲ ਕੰਨ ਲਾਉਂਦਾ ਹੈ ਉਹ ਸਮਝ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।
  mya-JVB: ဆုံးမ ခြင်းစကားကို ပယ် သောသူသည်မိမိ အသက် ဝိညာဉ်ကို မထီမဲ့မြင် ပြုရာသို့
    ရောက်၏။ နားထောင် သော သူမူကား ၊ ဉာဏ် ကိုရ တတ်၏။
  tte-O: '@see-verse:PRO.015.031'
  tbg-tbg: Vovano ai utetaina uvara qoririma kairera, are mintihara nenama nena qoraiqama
    kenara. Are vi uvara avataqira virera, ai avu aatovano voqavatama koqe iro varianaro.
  hmo-hmo: Matakani ia abia dae lasi tauna ese, sibona ena mauri ia negea noho, to
    sisiba hereva ia kamonai noho tauna ese, laloa kehoa ia davaria noho.
  urd-urd: तरबियत को रद्द करने वाला अपनी ही जान का दुश्मन है, लेकिन तम्बीह पर कान
    लगाने वाला समझ हासिल करता है।
  rus-SYN: Отвергающий наставление нерадеет о своей душе; а кто внимает обличению,
    тот приобретает разум.
  bqc-SIM: Gbɛ̃́ pↄ́ gì totoai za azĩau, lɛdamamana mɛ́ ì gↄ̃ nↄ̀sɛde ũ.
  tcz-CHONGTHU: Koi hileh min ahilna sang thei loupa chun ahinkho agimsah ahin, ajehhcu
    min ahilna ngainom mi chun hetthemna anei tei ding ahi.
  mar-mar: जो कोणी शिक्षण नाकारतो तो आपल्या स्वत:लाच तुच्छ लेखतो, परंतु जो कोणी शासन
    ऐकून घेतो तो ज्ञान मिळवतो.
  hlt-THB: Toelthamnaak amak haanaak taw ang myihla ak thekhanaak ni, zyihtoelnaak
    ak haanaak ingtaw zaaksimnaak hu kaw.
  qub-qub: Corrijishancunata mana wiyacöga quiquillanmi mana alliman chayan. Piñacushanta
    wiyacojcunami ichanga alli tantiyaj cayta yachacun.
  bqp-bqp: Gbɛ̃ kũ à gì foruii zã̀ a zĩdan, lɛ́dammamari sↄ̃ àdi gↄ̃ laakaride ũ.
  hat-hat: Moun ki refize mache sou prigad yo rayi tèt yo. Men, moun ki asepte lè
    yo rale zòrèy yo ap vin gen plis konprann.
  eng-BSB: He who ignores discipline despises himself, but whoever heeds correction
    gains understanding.
  tod-tod: Zɔi é ɠɛlɛzu ga zelii mina lo ma, naa ɠa ɓɔɠɔ ʋɛlɛʋɛlɛsu, kɛlɛ zɔi é
    woilosu tɛnɛ gooiti ma, naa ɠa ɠi pagɔiti sɔlɔɔ.
  eng-WEBPB: He who refuses correction despises his own soul, but he who listens to
    reproof gets understanding.
  kbq-kbq: Iza'o azeri fatgo hu kema nehanigeno ontahisimo'a, agra'a azeri haviza
    nehie. Hianagi iza'o azeri fatgo hu kema nehinkeno, antahisimo'a, ama' antahintahi
    erigahie.
  nhe-BL: Tlen ax quichihuilía cuenta tlen quinequi quitlalnamictis, ica iselti mochihuilía
    tlen fiero. Pero se tlen quitlacaquilía quema seyoc quixitlahuasnequi, quimachilis
    miyac tlamantli.
  bus-bus: Gbɛ̃ kɛ̀ gì totonazi zà a zĩndan, lɛ́dammamari sↄ̃ è gↄ̃ làakaridee ũ.
  gub-BL: Aze amo nuenukatu kwaw wemiapo kwer ikatu 'ym ma'e imume'u haw, uzapo ikatu
    'ym ma'e uzeupe a'e. Aze wenu katu, wiko ma'e kwaw katu wera'u har romo.
  eng-DRA: 'He that rejecteth instruction, despiseth his own soul: but he that yieldeth
    to reproof possesseth understanding.'
