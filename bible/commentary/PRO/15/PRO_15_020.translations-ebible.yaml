verse: PRO.015.020
translations:
  mal-C: ജ്ഞാനിയായ മകൻ തന്റെ പിതാവിന് ആനന്ദം പകരുന്നു, എന്നാൽ ഭോഷരായ മനുഷ്യർ തങ്ങളുടെ
    മാതാവിനെ നിന്ദിക്കുന്നു.
  deu-TKW: Ein weiser Sohn macht dem Vater Freude, aber ein Thor von einem Menschen
    verachtet seine Mutter.
  lin-lin: Mwana ya bwanya asepelisaka tata na ye, kasi moto oyo azangi mayele atiolaka
    mama na ye.
  eng-LSV: A wise son makes a father glad. And a foolish man is despising his mother.
  eng-GNV: 'A wise sonne reioyceth the father: but a foolish man despiseth his mother.'
  eng-WEBSTER: 'A wise son maketh a glad father: but a foolish man despiseth his mother.'
  nhw-BL: Se telpocatl catli tlalnamiqui quinmaca miyac paquilistli itatahua, pero
    se catli huihuitic quincualancaita.
  swh-ONEN: Mwana mwenye hekima huleta furaha kwa baba yake, bali mtu mpumbavu humdharau
    mama yake.
  bba-bba: Bii bwisiɡiiwɑ u rɑ de win tundon nukurɑ n do, ɑdɑmɑ bii ɡɑri bɔkɔ u rɑ
    win mɛro ɡɛmwɑ.
  eng-KJVCPB: 'A wise son maketh a glad father: But a foolish man despiseth his mother.'
  luo-luo: Wuowi mariek miyo wuon mare mor, to ngʼat mofuwo chayo min mare.
  meu-meu: Aonega merona ese tamana e hamoaleamu, a kavakava tauna ese sinana e dadaraiamu.
  npi-ULB: बुद्धिमान् छोरोले आफ्नो बुबालाई आनन्द दिन्छ, तर मूर्ख व्यक्तिले आफ्नी आमालाई
    तुच्छ ठान्छ ।
  yor-yor: Ọlọ́gbọ́n ọmọ mú inú baba rẹ̀ dùn, ṣùgbọ́n aṣiwèrè ènìyàn kẹ́gàn ìyá rẹ̀.
  ind-ind: Anak lelaki yang bijak mendatangkan sukacita bagi ayahnya, tetapi anak
    lelaki yang bebal tidak menghargai ibunya.
  pes-OPCB: فرزند دانا پدرش را خوشحال می‌کند، اما فرزند نادان مادرش را تحقیر می‌نماید.
  tgl-ULB: Ang matalinong anak na lalaki ay nagdadala ng kasiyahan sa kaniyang ama,
    pero ang mangmang ay namumuhi sa kaniyang ina.
  hui-hui: Waneigini mini bayale gigabiwi karume ti ai̱ya abala mo turu haga. Waneigini
    mini nawiore karume ti ai̱ya abala yo handaga ka.
  mya-mya: ပညာရှိသောသားသည်အဘဝမ်းမြောက်ခြင်း အကြောင်းဖြစ်၏။ မိုက်သောသားမူကား၊ မိမိအမိကို
    မထီမဲ့မြင်ပြုတတ်၏။
  bod-N: ཤེས་རབ་ཅན་གྱིས་ཕ་ནི་མགུ་བྱེད༌ཀྱང༌། །གླེན་པས་རང་གི་མ་ལ་བརྙས་པར༌བྱེད།།
  wsk-wsk: Kuriang ikia sinar ago mu, nuet gomang motam amilmil tuso; bare kuriang
    ikia aora biya, mu ko nuam mel yam ko beteso.
  sna-sna: Mwanakomana akachenjera anounzira baba vake mufaro, asi munhu benzi anozvidza
    mai vake.
  spa-BLM: El hijo sabio alegra al padre, pero un necio desprecia a su madre.
  cac-cac: A eb' uninab'il ay spensar, syac' tzalajb'oc sc'ool smam snun eb'. Axo
    eb' malaj spensar jun, syac' q'uixvelal smam snun eb' chi'.
  swh-ULB: Mwana mwenye busara huleta furaha kwa baba yake, bali mtu mpumbavu humdharau
    mama yake.
  bel-bel: Мудры сын радуе бацьку, а неразумны чалавек пагарджае маці сваёю.
  deu-ELBBK: Ein weiser Sohn erfreut den Vater, aber ein törichter Mensch verachtet
    seine Mutter.
  mbb-OT: Is anak he metau, igkelipey te amey zin, iyan, is anak he tulebung, edsaweyen
    din is iney zin.
  mal-2015: ജ്ഞാനമുള്ള മകൻ അപ്പനെ സന്തോഷിപ്പിക്കുന്നു; മൂഢനോ അമ്മയെ നിന്ദിക്കുന്നു.
  rmc-rmc: O goďaver čhavo anel o radišagos le dadeske, no o nagoďaver čhavo tele
    dikhel peskra da.
  pes-OPV: پسر حکیم پدر را شادمان می‌سازد، اما مرداحمق مادر خویش را حقیر می‌شمارد.
  ron-1924: Ун фиу ынцелепт есте букурия татэлуй сэу, дар ун ом несокотит диспрецуеште
    пе мама са.
  ben-OBCV: জ্ঞানবান ছেলে তার বাবার মনে আনন্দ এনে দেয়, কিন্তু মূর্খ মানুষ তার মাকে
    অবজ্ঞা করে।
  som-som: Wiilkii caqli lahu aabbihiisuu ka farxiyaa, Laakiinse ninkii nacas ahu
    hooyadiisuu quudhsadaa.
  lat-VUC: Filius sapiens lætificat patrem, et stultus homo despicit matrem suam.
  eng-ASVBT: A wise son maketh a glad father; But a foolish man despiseth his mother.
  mna-mna: Sombe pikin sa le ŋgar ambaiŋana, nako ikam ma tamaana leleene ambai kat.
    Mi wal kankaanaŋan ta tizorzooro na, tirepilpiili nan bizin.
  ita-1885: Il figliuol savio rallegra il padre; Ma l'uomo stolto sprezza sua madre.
  eng-LXXUP: A wise son gladdens his father; But a foolish son sneers at his mother.
  eng-ULB: A wise son brings joy to his father, but a foolish person despises his
    mother.
  spa-VBL: Un hijo sabio trae alegría a su padre; pero un hombre necio aborrece a
    su madre.
  fra-_FOB: L'enfant sage réjouit son père; mais l'homme insensé méprise sa mère.
  mal-mal: ജ്ഞാനമുള്ള മകൻ അപ്പനെ സന്തോഷിപ്പിക്കുന്നു; മൂഢനോ അമ്മയെ നിന്ദിക്കുന്നു.
  lit-lit: Išmintingas sūnus džiugina tėvą, bet kvailas žmogus niekina savo motiną.
  urd-GVR: Dānishmand beṭā apne bāp ke lie ḳhushī kā bāis hai, lekin ahmaq apnī māṅ
    ko haqīr jāntā hai.
  suz-BL: जोक्‍ब तुइक्‍ब थुं पाइश्‍शो तौमी आ आफ कली ग्‍येरपाइक्‍ब। तन्‍न मूर्ख तौमी
    चहिं आ ममा कली महिक्‍ब। हितोपदेस १०:१
  eng-NOY: A wise son maketh a glad father; But a foolish man despiseth his mother.
  ita-1927: Il figliuol savio rallegra il padre, ma l’uomo stolto disprezza sua madre.
  ckb-ckb: کوڕی دانا باوکی شاد دەکات، بەڵام گێل دایکی خۆی ڕیسوا دەکات.
  eng-BBE: A wise son makes a glad father, but a foolish man has no respect for his
    mother.
  kan-OKCV: ಜ್ಞಾನಿಯಾದ ಮಗನು ತಂದೆಯನ್ನು ಉಲ್ಲಾಸಗೊಳಿಸುತ್ತಾನೆ. ಬುದ್ಧಿಹೀನನಾದರೋ ತನ್ನ ತಾಯಿಯನ್ನು
    ತಿರಸ್ಕರಿಸುತ್ತಾನೆ.
  tam-2017: ஞானமுள்ள மகன் தகப்பனைச் சந்தோஷப்படுத்துகிறான்; மதியற்ற மனிதனோ தன்னுடைய
    தாயை அலட்சியப்படுத்துகிறான்.
  spa-RV-1909: 'El hijo sabio alegra al padre: mas el hombre necio menosprecia á su
    madre.'
  ron-BTF: Un fiu înțelept face veselie tatălui, dar un om prost disprețuiește pe
    mama sa.
  eng-WEBP: A wise son makes a father glad, but a foolish man despises his mother.
  eng-FBV: A wise son makes his father happy, but a stupid man despises his mother.
  nld-1939: Een verstandig kind is een vreugde voor zijn vader, Een dwaas mens minacht
    zijn moeder.
  nch-BL: Se telpocat cati talnamiqui quinmaca miyac paquilisti itatahua, pero se
    cati huihuitic quincualancaita.
  vie-1934: Con khôn ngoan làm vui vẻ cha nó; Còn đứa ngu muội khinh bỉ mẹ mình.
  hin-CV: बुद्धिमान पुत्र अपने पिता के लिए आनंद एवं गर्व का विषय होता है, किंतु मूर्ख
    होता है वह, जिसे अपनी माता से घृणा होती है.
  eng-OURB: A wise son makes a father glad, but a foolish man despises his mother.
  spa-BES: El hijo sabio alegra al padre, pero el necio no respeta a su madre.
  tdx-tdx: Mahafale an-drae ty anake mahihitse, fe mañìnje rene t’indaty gege.
  tha-KJV: บุ​ตรชายที่ฉลาดกระทำให้​บิ​ดาย​ินดี แต่​คนโง่​ดู​หมิ่นมารดาของตน
  por-BR-2018: O filho sábio alegra ao pai, mas o homem tolo despreza a sua mãe.
  deu-ELO: Ein weiser Sohn erfreut den Vater, aber ein törichter Mensch verachtet
    seine Mutter.
  eng-WYC-2018: A wise son maketh glad his father; but a fond man despiseth his mother.
    (A wise son maketh his father happy; but a fool despiseth his mother.)
  epo-epo: Saĝa filo ĝojigas la patron; Sed homo malsaĝa estas malhonoro por sia patrino.
  uig-PIN: Dana oƣul atisini xad ⱪilar; Əⱪilsiz adǝm anisini kǝmsitǝr.
  beo-beo: Nowa mano da dawa:su bagade gala, e da ea ada amo nodoma:ne moloi hou hamosa.
    Be gagaoui mano e fawane da ea:me higasa.
  tpi-OTNT: Sapos pikinini man i gat gutpela tingting na save, orait papamama bilong
    en i save amamas. Tasol sapos pikinini i bihainim longlong pasin, orait em i no
    laikim papamama bilong en.
  hau-SA: Ɗa mai hikima kan kawo farin ciki wa mahaifinsa, amma wawa yakan rena mahaifiyarsa.
  uig-LAT: Dana oghul atisini shad qilar; Eqilsiz adem anisini kemsiter.
  nde-nde: Indodana ehlakaniphileyo iletha intokozo kuyise, kodwa indoda eyisiwula
    yeyisa unina.
  ton-ton: '‌ʻOku fakafiefiaʻi ʻae tamai ʻe he foha ʻoku poto: ka ʻoku fehiʻa ʻae
    tangata vale ki heʻene faʻē.'
  ces-1613: Syn moudrý obveseluje otce, bláznivý pak člověk pohrdá matkou svou.
  eng-WMB: A wise son makes a father glad, but a foolish man despises his mother.
  tam-TCV: ஞானமுள்ள பிள்ளைகள் தங்கள் தகப்பனுக்கு மகிழ்ச்சியைக் கொண்டுவருகிறார்கள்,
    மதியற்ற மனிதனோ தன்னுடைய தாயை அலட்சியம்பண்ணுகிறான்.
  ceb-ULB: Ang maalamon nga anak nagdala ug kalipay sa iyang amahan, apan ang buangbuang
    nga tawo nagtamay sa iyang inahan.
  pol-UBG: Mądry syn jest radością ojca, a człowiek głupi gardzi własną matką.
  urd-GVU: دانش مند بیٹا اپنے باپ کے لئے خوشی کا باعث ہے، لیکن احمق اپنی ماں کو حقیر
    جانتا ہے۔
  deu-1912: Ein weiser Sohn erfreut den Vater, und ein törichter Mensch ist seiner
    Mutter Schande.
  kan-2017: ಜ್ಞಾನವಂತನಾದ ಮಗನು ತಂದೆಯನ್ನು ಉಲ್ಲಾಸಗೊಳಿಸುವನು, ಜ್ಞಾನಹೀನನು ತಾಯಿಯನ್ನು ತಿರಸ್ಕರಿಸುವನು.
  yap-yap: Bitir nib gonop e ra felfelan’nag e chitamngin. Kemus ni en nib balyang
    e ma fanenikay e chitiningin.
  hlt-MCSB: Ca aka cueih loh a napa ko a hoe sak tih, tongpa aka ang loh a manu a
    hnaep.
  mdy-ETH: ጪንጫ ናይ ፔ ዓዶ ዎዎዛሳኔ፤ ዔኤያ ናይ ጋዓንቴ ፔ ዒንዶ ቶኦቻኔ።
  kew-kew: Epe kone i naakiri agi aarame raaname omepe. Go yapare naakimi epe pora
    naratalia-re go naakimi agi aaraa gimaaya.
  twi-ASANTE: Ɔba nyansafoɔ ma nʼagya ani gye nanso ɔba kwasea bu ne maame animtiaa.
  eng-WEBU: A wise son makes a father glad, but a foolish man despises his mother.
  wal-wal: Eranchcha na7ai ba aawaa ufaissees; shin eeyya na7ai ba aayyiyo karees.
  acu-NT: Uchi nintimniuka ni aparin waramtikui. Tura uchi nintimchauka nukurin waramtiktsui.
  spa-PDDPT: El hijo sabio alegra al padre, Pero el hombre necio menosprecia a su
    madre.
  gun-gun: Ta'y hi'arandu va'e ombovy'a 'rã nguu, ha'e rã hi'arandu e'ỹ va'e ma neĩ
    oxy voi ndoayvui.
  agu-BL: Yi e' cy'ajol yi at balaj cyajtza'kl, na tak' tzatzin tetz chitaj. Poro
    yi e' cy'ajol yi tze'tzuj chitxumu'n, na el k'ej yi chitaj cya'n.
  ilo-ULB: Ti nasirib nga anak mangipapaay iti rag-o iti amana, ngem ti maag a tao
    lalaisenna ti inana.
  kpg-kpg: Nia dama kabemee e haga tenetene nadau damana. Nia dama dadaulia le e haga balumee
    nadau dinana.
  uig-ARA: دانا ئوغۇل ئاتىسىنى شاد قىلار؛ ئەقىلسىز ئادەم ئانىسىنى كەمسىتەر.
  bps-bps: I tingà fulung faldam gaflehew i maan, bay i tingà là fulung faldam knangan
    i yéan.
  sus-sus: Di lɔnnixi findima sɛɛwɛ nan na a baba bɛ, kɔnɔ di lɔnnitare yoma nɛ a
    nga ma.
  pon-2006: Pwutak loalokong men kin kahrehiong seme en peren. Pwutak pweipwei me
    kin mwamwahliki ine.
  ksd-ksd: A bul a tena kabinana i vagugu tamana, Ma ga ra papaua i pidimuane nana.
  tur-YTC: Bilge oğul babasını sevindirir, Ahmak kişi annesini küçümser.
  bel-N: Мудры сын — радасьць для бацькі, а дурны чалавек пагарджае маці сваёй.
  grc-BRENT: Υἱὸς σοφὸς εὐφραίνει πατέρα, υἱὸς δὲ ἄφρων μυκτηρίζει μητέρα αὐτοῦ.
  ind-AYT: Anak yang berhikmat menjadikan ayahnya bersukacita, tetapi orang bodoh
    menghina ibunya.
  nya-nya: Mwana wanzeru amakondweretsa abambo ake, koma mwana wopusa amanyoza amayi
    ake.
  hrv-hrv: Mudar sin veseli oca, a bezumnik prezire majku svoju.
  mps-mps: Te ogwago wiegi yai homu me kolesaga elalubaso da, teda aga aya ida wiegi
    yai homu pemene yao. Tiali goli, ogwago te esela pabo bidigo kolesaga tiwai ebaso
    da, teda agai te aga aya ida godolo homu menisiąyu tebao.
  tpi-tpi: Sapos pikinini man i gat gutpela tingting na save, orait papamama bilong
    en i save amamas. Tasol sapos pikinini i bihainim longlong pasin, orait em i no
    laikim papamama bilong en.
  dan-1931: Viis Søn glæder sin Fader, Tåbe til Menneske foragter sin Moder.
  vie-OVCB: Con khôn vui lòng cha; con ngu khinh dể mẹ.
  guj-2017: ડાહ્યો દીકરો પોતાના પિતાને સુખી કરે છે, પણ મૂર્ખ દીકરો પોતાની માતાને તુચ્છ
    ગણે છે.
  pon-2006A: Pwutak loalokong men kin kahrehiong seme en peren. Pwutak pweipwei me
    kin mwamwahliki ine.
  por-BRBSL: Um filho sábio faz um pai feliz, mas um homem insensato despreza sua
    mãe.
  swe-swe: En vis son gör sin fader glad, bara en dåre föraktar sin moder.
  cth-cth: Capa a lungkaang ni teh a na pa a konawm sak, ka pathu e ni teh a manu
    a dumdam.
  twi-twi: Ɔba nyansafo ma nʼagya ani gye, nanso ɔba kwasea bu ne na animtiaa.
  hlt-hlt: Ca aka cueih loh a napa ko a hoe sak tih, tongpa aka ang loh a manu a hnaep.
  tbz-SIM: Dɛbirɛ dɛ̀ɛ̀ ciì dɛ̀ nɑ́ríkùnko dɛ yɛmbɛ̀ yɛ̀mmɛ̀ mmɛ, kɛ̀ dɛ̀ɛ yɛi nkɛ̀
    dɛ̀ bɛ̀ sènku.
  msy-2020: Otarir nɨghnɨzir aghuim ko fofozim itim, an afeziam ko amebam bar akonge.
    Borir arazir onganimɨn gɨn zuim, a uan afeziam ko amebam gakongezir puvatɨ.
  dop-dop: Ləmɑɣɑsɛɛ pəyɑɣɑ hɛɛsəɣɩ kɑ cɑɑ lɑŋlɛ kɛ́. Amɑ yʋlʋ kʋmɛlɛŋ nɑ́ footiɣi
    ɩ too.
  azb-azb: Hikmətli oğul atasını sevindirər, Axmaq anasına xor baxar.
  eng-DBY: A wise son maketh a glad father; but a foolish man despiseth his mother.
  hin-2017: बुद्धिमान पुत्र से पिता आनन्दित होता है, परन्तु मूर्ख अपनी माता को तुच्छ
    जानता है।
  wol-KYG: Doom rafet xel, baay ba bég; te ab dof ay xeeb ndey ja.
  bjr-bjr: Irirana faqaa faiqiuqa nári nikausa nifaaqa asasirana kai nimidaqa. Furufarirausa
    nári ninausamarana fidiaqaammidaqa.
  eng-YLT: A wise son rejoiceth a father. And a foolish man is despising his mother.
  kne-kne: Paragsaken di nanemneman ay anak din akin anak en sisya. Din naong-ong
    anggoy di manglasoy sin napoana.
  eng-WYC-2017: A wise son maketh glad his father; but a fond [or foolish] man despiseth
    his mother.
  eng-WMBB: A wise son makes a father glad, but a foolish man despises his mother.
  urd-GVH: दानिशमंद बेटा अपने बाप के लिए ख़ुशी का बाइस है, लेकिन अहमक़ अपनी माँ को
    हक़ीर जानता है।
  rug-rug: Na koburu gilaena si na qinetuqetu tanisa tamana, ba sa tie pekipeki si
    hakohako nia sa tinana.
  gaz-gaz: Ilmi ogeessi abbaa isaa gammachiisa; namni gowwaan garuu haadha isaa tuffata.
  fra-LSG: Un fils sage fait la joie de son père, Et un homme insensé méprise sa mère.
  yal-yal: Dii xaxilimana a baba rasɛwama nɛn, koni xaxilitarena a nga xurunma nɛn.
  haw-1868: O ke keiki akamai, hoohauoli oia i kona makuakane; O ke kanaka lapuwale,
    hoowahawaha oia i kona makuwahine.
  arb-NAV: الابْنُ الْحَكِيمُ يَسُرُّ أَبَاهُ وَالْجَاهِلُ يَحْتَقِرُ أُمَّهُ.
  ewe-ewe: Viŋutsu nunyala hea dzidzɔ vɛ na fofoa, ke bometsila doa vlo dadaa.
  eng-LEE: A wise son causeth his father to rejoice; but a foolish man despiseth his
    mother.
  asm-FB: জ্ঞানৱান পুত্ৰই পিতৃক আনন্দিত কৰে; কিন্তু অজ্ঞানলোকে নিজ মাতৃক অবজ্ঞা কৰে।
  sus-A: دِ لْننِشِ قِندِ مَ سّيوّ نَن نَ عَ بَبَ بّ، كْنْ دِ لْننِتَرٍ يٌمَ نّ عَ
    نفَ مَ.
  fra-SBL: Un fils sage fait la joie d'un père, mais un homme insensé méprise sa mère.
  hbo-hbo: בֵּ֣ן חָ֭כָם יְשַׂמַּח־אָ֑ב וּכְסִ֥יל אָ֝דָ֗ם בֹּוזֶ֥ה אִמֹּֽו׃
  kik-kik: Mwana mũũgĩ atũmaga ithe akene, no mũndũ mũkĩĩgu nĩ nyina anyararaga.
  fra-NCL: Un fils sage fait la joie de son père, et l’insensé méprise sa mère.
  cek-AK: Palungha capa mah ampa to anghoesak; toe kamthu loe amno to hnaphnae.
  cuk-cuk: Machi-binsaed-ibedi, e-bab-weligwar imaked. Machi-binsaedsulidaeddina,
    e-nan-mesagwar imaked.
  uig-CYR: Дана оғул атисини шат қилар; Әқилсиз адәм анисини кәмситәр.
  tel-2017: జ్ఞానం ఉన్న కుమారుడు తండ్రికి సంతోషం కలిగిస్తాడు. మూర్ఖుడు తన తల్లిని
    తిరస్కరిస్తాడు.
  hat-BSA: Yon fis ki saj fè papa l kontan; men yon gason ensanse meprize manman l.
  kos-kos: Sie tulik lalmwetmet el akenganye papa tumal. Sie tulik lalfon el pilesru
    nina kial.
  hbo-WLC: בֵּ֣ן חָ֭כָם יְשַׂמַּח־אָ֑ב וּכְסִ֥יל אָ֝דָ֗ם בּוֹזֶ֥ה אִמּֽוֹ׃
  ibo-ibo: Nwa nke maara ihe na-eme ka obi tọọ nna ya ụtọ, ma onye nzuzu na-eleda
    nne ya anya.
  ory-ory: ଜ୍ଞାନୀ ପୁତ୍ର ପିତାର ଆହ୍ଲାଦ ଜନ୍ମାଏ; ମାତ୍ର ମୂର୍ଖ ପୁତ୍ର ଆପଣା ମାତାକୁ ତୁଚ୍ଛ କରେ।
  chk-chk: Eman alüal mi mirit a apwapwai saman, nge eman mi tiparoch a chök oput
    inan.
  rop-rop: Detlot biginini weya sabi ola gudbala ting oldei meigim olabat dedi jidan
    brabli hepiwan, bat detlot nogudbala biginini heidim olabat mami.
  ukr-1871: Розумний син отця свого возвеселяє, дурний же чоловік і матїрю помітає.
  deu-1951: Ein weiser Sohn macht seinem Vater Freude; ein dummer Mensch aber verachtet
    seine Mutter.
  eng-JPS: A wise son maketh a glad father; but a foolish man despiseth his mother.
  srp-1865: Mudar je sin radost ocu, a èovjek bezuman prezire mater svoju.
  lug-lug: Omwana omugezi asanyusa kitaawe, naye omuntu omusirusiru anyooma nnyina.
  heb-heb: בן חכם ישמח אב וכסיל אדם בוזה אמו׃
  ben-IRV: জ্ঞানবান ছেলে বাবার আনন্দ জন্মায়; কিন্তু নির্বোধ লোক মাকে অবজ্ঞা করে।
  pan-pan: ਬੁੱਧਵਾਨ ਪੁੱਤਰ ਆਪਣੇ ਪਿਉ ਨੂੰ ਅਨੰਦ ਰੱਖਦਾ ਹੈ, ਪਰ ਮੂਰਖ ਆਦਮੀ ਆਪਣੀ ਮਾਂ ਨੂੰ ਨੀਚ
    ਸਮਝਦਾ ਹੈ।
  mya-JVB: ပညာရှိ သောသား သည်အဘ ဝမ်းမြောက် ခြင်း အကြောင်းဖြစ်၏။ မိုက် သောသား မူကား
    ၊ မိမိ အမိ ကို မထီမဲ့မြင် ပြုတတ်၏။
  tte-O: Melumelu sanasanapuna tamana ana kaba yaliyaya na tomo yauyaulena sinana
    ikalomagigilan.
  tbg-tbg: Vira maaquvano koqe okara avataqiro virera, vira qova quaheharo varianaro.
    Vira maaquvano kia koqe okara avataraitiro, hampi nirera, viva nai nora kaurira
    haikama amianaro.
  hmo-hmo: Aonega merona ese iena tamana ia hamoalea noho, to kavakava tauna ese iena
    sinana ia negea noho.
  urd-urd: '''अक़्लमंद बेटा बाप को ख़ुश रखता है, लेकिन बेवक़ूफ़ अपनी माँ की तहक़ीर
    करता है।'
  rus-SYN: Мудрый сын радует отца, а глупый человек пренебрегает мать свою.
  bqc-SIM: Nɛ́ ↄ̃nↄde ì to a mae pↄ kɛ na, gbɛ̃nazĩn sↄũ ì saka a dau.
  tcz-CHONGTHU: Chapa ching in apa akipa sah jin, chapa ngol in vang anu jeng jong
    iman agel-ji poi.
  mar-mar: शहाणा मुलगा आपल्या वडिलांना आनंदीत करतो. पण मूर्ख मनुष्य आपल्या आईला तुच्छ
    मानतो.
  hlt-THB: Capak cyi ing pa ak kaw zeel sak nawh, thlakqaw ingtaw a nu thee na hy.
  qub-qub: Yachaj wamraga maman-taytantapis cushicachinmi. Mana tantiyaj wamrami ichanga
    maman-taytantapis manacajman churan.
  bqp-bqp: Nɛ́ ↄ̃ndↄ̃de dì tó a de pↄ kɛ nna, bisãsiri yↄ̃nkↄ dì a da gya bo.
  hat-hat: Yon pitit byen elve fè kè papa l' kontan. Men, yon moun ki san konprann
    meprize manman l'.
  eng-BSB: A wise son brings joy to his father, but a foolish man despises his mother.
  tod-tod: Ɠima loun zunui ɠa ɗa kɛɛɠɛ ɠoozunɛ, kɛlɛ faaɠaaɠaalala zunui ɠa ɗa dee
    ʋɛlɛʋili.
  eng-WEBPB: A wise son makes a father glad, but a foolish man despises his mother.
  kbq-kbq: Ama' antahi'zama me'nea mofavremofo nefa'a, muse nehie. Hianagi neginagi
    ne'mo'a, nererana kefenkaminetre.
  nhe-BL: Se telpocatl tlen tlalnamiqui quinmaca miyac paquilistli itatahua, pero
    se tlen huihuitic quincualancaita.
  bus-bus: Nɛ́ ↄ̃ndↄ̃dee è tó a de pↄↄ kɛ nna, gbɛ̃ntee yↄ̃nkↄↄ è kya ká a dan.
  gub-BL: Kwàkwàmo ma'e kwaw katu har umurywete kar u a'e. Ma'e kwaw 'ymar nuzekaiw
    kwaw uhy rehe.
  eng-DRA: 'A wise son maketh a father joyful: but the foolish man despiseth his mother.'
