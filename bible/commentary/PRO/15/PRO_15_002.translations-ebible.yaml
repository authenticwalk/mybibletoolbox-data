verse: PRO.015.002
translations:
  mal-C: ജ്ഞാനിയുടെ നാവു പരിജ്ഞാനം വിതറുന്നു, എന്നാൽ ഭോഷരുടെ നാവു മടയത്തരം വർഷിക്കുന്നു.
  deu-TKW: Der Weisen Zunge träufelt Erkenntnis, aber der Thoren Mund sprudelt Narrheit
    aus.
  lin-lin: Lolemo ya moto ya bwanya ekomisaka boyebi elengi, kasi monoko ya bato oyo
    bazangi mayele ebimisaka bozoba.
  eng-LSV: The tongue of the wise makes knowledge good, || And the mouth of fools
    utters folly.
  eng-GNV: 'The tongue of the wise vseth knowledge aright: but the mouth of fooles
    babbleth out foolishnesse.'
  eng-WEBSTER: 'The tongue of the wise useth knowledge aright: but the mouth of fools
    poureth out foolishness.'
  nhw-BL: Se catli tlalnamiqui quicualtlalía catli tlamachtía para ma quiyoliti paquilistli.
    Pero se catli huihuitic san camanalti huihuiyotl catli amo tleno ipati.
  swh-ONEN: Ulimi wa mwenye hekima husifu maarifa, bali kinywa cha mpumbavu hufoka
    upumbavu.
  bba-bba: Bwisiɡiin ɡɑri yi rɑ de tɔnu u yɛ̃ru kɑsu, ɑdɑmɑ ɡɑri bɔkɔn nɔɔ, wiirɑ
    ɡɑriyɑ ɡɑ rɑ n sɑɑrimɔ.
  eng-KJVCPB: 'The tongue of the wise useth knowledge aright: But the mouth of fools
    poureth out foolishness.'
  luo-luo: Lew ngʼat mariek konyore gi rieko, to dho ngʼat mofuwo hulo gik mofuwo.
  meu-meu: Aonega tauna malana amo aonega herevadia na e hetuturumu, a kavakava taudia
    ududia amo kavakava herevadia na e aru lasimu.
  npi-ULB: बुद्धिमान् मानिसहरूको जिब्रोले ज्ञानको तारिफ गर्छ, तर मूर्खहरूको मुखले
    मूर्खता खन्याउँछ ।
  yor-yor: Ahọ́n ọlọ́gbọ́n a máa gbé ìmọ̀ jáde ṣùgbọ́n ẹnu aláìgbọ́n ń tú ọ̀rọ̀ ọ
    òmùgọ̀ jáde.
  ind-ind: Ucapan orang bijak mencerminkan pengetahuan. Perkataan orang bebal memancarkan
    kebodohan.
  pes-OPCB: از زبان مرد دانا حکمت می‌چکد، اما از دهان آدم نادان حماقت بیرون می‌آید.
  tgl-ULB: Ang dila ng mga matatalinong tao ay sinasang-ayunan ng kaalaman, pero ang
    bibig ng mga mangmang ay nagbubugso nang kamangmangan.
  hui-hui: Wali agali mini bayale gigabiwi kagome bi laragola maru karume hale howa
    bi ogonime manda tigabi bulene mo hamela haga. Ai wali agali mini nawi karume
    bi latagi haganego galone napale lulu bi ale lalu haga.
  mya-mya: ပညာရှိသော သူ၏လျှာသည် ပညာအတတ်ကို တင့်တယ်စေတတ်၏။ မိုက်သောသူတို့၏ နှုတ်မူကား၊
    မိုက်သောအရာကို သွန်းလောင်းတတ်၏။
  bod-N: ཤེས་ལྡན་ལྕེ་ཡིས་ཤེས་ཡོན༌བརྒྱན། །གླེན་པའི་ཁ་ནས་བླུན་རྨོངས༌ཐོན།།
  wsk-wsk: Ikia sinar kari munakoso, mu ikia ningo ningo kuring te arataso; bare supuling
    lagara ko kari munakoso, mu bala memek duap duap kuring te arataso.
  sna-sna: Rurimi rwowakachenjera runobudisa zivo, asi muromo webenzi unodurura upenzi.
  spa-BLM: La lengua de los sabios alaba el conocimiento, pero las bocas de los necios
    destilan necedad.
  cac-cac: Ayic slolon eb' ay spensar, a jelanil syic' eb' anima d'a eb'. Axo yic
    slolon eb' malaj spensar jun, an̈ej man̈ pensaril syal eb'.
  swh-ULB: Ulimi wa watu mwenye hekima husifu maarifa, bali kinywa cha wapumbavu humwaga
    upuuzi.
  bel-bel: Язык мудрых нясе добрыя веды; а вусны неразумных вырыгаюць глупства.
  deu-ELBBK: Die Zunge der Weisen spricht tüchtiges Wissen aus, aber der Mund der
    Toren sprudelt Narrheit hervor.
  mbb-OT: Emun egkezineg te menge etew is menge lalag te uluwanen, egkesuat dan he
    mebmetau, piru is edlelaǥen te menge tulebung pudu zà tinulebung.
  mal-2015: ജ്ഞാനിയുടെ നാവു നല്ല പരിജ്ഞാനം പ്രസ്താവിക്കുന്നു; മൂഢന്മാരുടെ വായോ ഭോഷത്വം
    പൊഴിക്കുന്നു.
  rmc-rmc: O vakeriben le goďaverengro pricirdel le manušen te šunel o prindžaripen,
    ale le dilinengre vuštendar demel avri o diliňipen.
  pes-OPV: زبان حکیمان علم را زینت می‌بخشد، امادهان احمقان به حماقت تنطق می‌نماید.
  ron-1924: Лимба ынцелепцилор дэ штиинцэ плэкутэ, дар гура несокотицилор ымпроашкэ
    небуние.
  ben-OBCV: জ্ঞানবানদের জিভে জ্ঞান শোভা পায়, কিন্তু মূর্খদের মুখ থেকে মূর্খতা প্রবাহিত
    হয়।
  som-som: Kuwa caqliga leh carrabkoodu aqoon buu ku hadlaa, Laakiinse afka nacasyadu
    wuxuu shubaa nacasnimo.
  lat-VUC: Lingua sapientium ornat scientiam; os fatuorum ebullit stultitiam.
  eng-ASVBT: The tongue of the wise uttereth knowledge aright; But the mouth of fools
    poureth out folly.
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, tizzwe ŋgar kizin totomen som. Mazwaana
    tataŋa men ta tipiyotyooto ŋgar kizin pizin tomtom. Mi wal kankaanaŋan ta tizorzooro
    na, kwon pereupereu pa sua. Sua kizin talliŋana ireere kembei ta yok!
  ita-1885: La scienza adorna la lingua de' savi; Ma la bocca degli stolti sgorga
    follia.
  eng-LXXUP: 'The tongue of the wise knows what is good: But the mouth of the foolish
    tells out evil things.'
  eng-ULB: The tongue of wise people compliments knowledge, but the mouth of fools
    pours out folly.
  spa-VBL: Las palabras de los sabios despertarán interés por el conocimiento; pero
    los necios hablarán sin sentido.
  fra-_FOB: La langue des sages embellit la science; mais la bouche des insensés ne
    prononce que folie.
  mal-mal: ജ്ഞാനിയുടെ നാവ് നല്ല പരിജ്ഞാനം പ്രസ്താവിക്കുന്നു; മൂഢന്മാരുടെ വായ് ഭോഷത്തം
    വർഷിക്കുന്നു.
  lit-lit: Išmintingųjų liežuvis gerai pritaiko pažinimą, bet kvailųjų burna plūsta
    kvailumu.
  urd-GVR: Dānishmandoṅ kī zabān ilm-o-irfān phailātī hai jabki ahmaq kā muṅh hamāqat
    kā zor se ubalne wālā chashmā hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुरपुकीमी लोव़ पाम्‍तेक्‍म हना, नेंबपुकी जोक्‍ब दुम्‍चा दाक्‍नीम।
    तन्‍न मूर्ख आन लोव़ शोर गाक्‍शो बाक्‍ब।
  eng-NOY: The tongue of the wise maketh knowledge pleasing; But the mouth of fools
    poureth forth folly.
  ita-1927: La lingua dei savi è ricca di scienza, ma la bocca degli stolti sgorga
    follia.
  ckb-ckb: زمانی دانایان زانیاری دەڕازێنێتەوە، بەڵام دەمی دەبەنگەکان گێلایەتی لێ هەڵدەقوڵێت.
  eng-BBE: Knowledge is dropping from the tongue of the wise; but from the mouth of
    the foolish comes a stream of foolish words.
  kan-OKCV: ಜ್ಞಾನಿಯ ನಾಲಿಗೆಯು ಒಳ್ಳೆಯ ಪರಿಜ್ಞಾನವನ್ನು ಹರಡುತ್ತದೆ. ಆದರೆ ಬುದ್ಧಿಹೀನರ ಬಾಯಿಯು
    ಮೂರ್ಖತನವನ್ನು ಹೊರಗೆಡವುತ್ತದೆ.
  tam-2017: ஞானிகளின் நாவு அறிவை உபயோகப்படுத்தும்; மூடர்களின் வாயோ புத்தியீனத்தைக்
    கக்கும்.
  spa-RV-1909: 'La lengua de los sabios adornará la sabiduría: mas la boca de los
    necios hablará sandeces.'
  ron-BTF: Limba înțelepților folosește corect cunoașterea, dar gura proștilor revarsă
    nechibzuință.
  eng-WEBP: The tongue of the wise commends knowledge, but the mouths of fools gush
    out folly.
  eng-FBV: What wise people say makes knowledge attractive, but stupid people talk
    a lot of nonsense.
  nld-1939: De tong der wijzen druipt van wijsheid, De mond der dommen stort dwaasheid
    uit.
  nch-BL: Se cati talnamiqui quicualtalía icamanal para ma quiyolilti paquilisti.
    Pero se cati huihuitic san camanalti huihuiyot cati amo teno ipati.
  vie-1934: Lưỡi người khôn ngoan truyền ra sự tri thức cách phải; Nhưng miệng kẻ
    ngu muội chỉ buông điều điên cuồng.
  hin-CV: बुद्धिमान के मुख से ज्ञान निकलता है, किंतु मूर्ख का मुख मूर्खता ही उगलता
    है.
  eng-OURB: The tongue of the wise commends knowledge, but the mouth of fools gush
    out folly.
  spa-BES: El conocimiento fluye de la lengua del sabio; pero de la boca del insensato
    viene una corriente de palabras necias.
  tdx-tdx: Mitolon-kilala an-katò ty famele’ i mahihitse, fe mipororoake hagegeañe
    ty vava’ i dagola.
  tha-KJV: ลิ้นของปราชญ์​ใช้​ความรู้​อย่างถูกต้อง แต่​ปากของคนโง่เทความโง่​ออกมา
  por-BR-2018: A língua dos sábios faz bom uso da sabedoria, mas a boca dos tolos
    derrama loucura.
  deu-ELO: Die Zunge der Weisen spricht tüchtiges Wissen aus, aber der Mund der Toren
    sprudelt Narrheit.
  eng-WYC-2018: The tongue of wise men honoureth knowing (or The speaking of the wise
    honoureth knowledge); the mouth of fools boileth out folly.
  epo-epo: La lango de saĝuloj bonigas la instruon; Sed la buŝo de malsaĝuloj elparolas
    sensencaĵon.
  uig-PIN: Aⱪilanilǝrning tili bilimni jari ⱪilar; Əhmǝⱪning aƣzi ⱪuruⱪ gǝp tɵkǝr.
  beo-beo: 'Bagade dawa:su dunu ilia da sia:sea, asigi dawa:su hou da noga:iwane ba:sa.
    Be gagaoui dunu da udigili sia: daha.'
  tpi-OTNT: Sapos man i gat gutpela tingting na em i autim tok, em i mekim ol man
    i laikim gutpela tingting na save. Tasol taim man i no gat gutpela tingting i
    autim tok, em i mauswara nating tasol.
  hau-SA: Harshen mai hikima kan yi zance mai kyau a kan sani, amma bakin wawa kan
    fitar da wauta.
  uig-LAT: Aqilanilerning tili bilimni jari qilar; Exmeqning aghzi quruq gep töker.
  nde-nde: Ulimi lomuntu ohlakaniphileyo lukhulisa ulwazi, kodwa umlomo wesiwula uphihlika
    ubuphukuphuku.
  ton-ton: '‌ʻOku ngāue totonu ʻaki ʻae ʻilo ʻe he ʻelelo ʻoe poto: ka ʻoku malingi
    ʻae vale mei he ngutu ʻoe vale.'
  ces-1613: Jazyk moudrých ozdobuje umění, ale ústa bláznů vylévají bláznovství.
  eng-WMB: The tongue of the wise commends knowledge, but the mouths of fools gush
    out folly.
  tam-TCV: ஞானியின் நாவு அறிவை பயன்படுத்தும்; ஆனால் மூடரின் வாயோ மூடத்தனத்தை வெளிக்காட்டும்.
  ceb-ULB: Ang dila sa mga tawong maalamon magasulti ug kahibalo, apan ang baba sa
    mga buangbuang magasulti ug mga binuang.
  pol-UBG: Język mądrych zdobi wiedzę, ale usta głupich tryskają głupotą.
  agr-agr: Aents yacha shiig anentaimkau aina nuna chichameg unuimatan sukagtawai,
    untsu aents anentainkachu aina nuna chichameg pegkegchau ainawai.
  kyc-kyc: Akali mona angi palenge dokome pii lenge dokopa singinya renge dokona au
    pyuo penge. Dee akali kopyali dupwame pii lenge doko sane peena ipwa rao bolo
    pyao popo kau kau lao penge dopale ingingi.
  urd-GVU: دانش مندوں کی زبان علم و عرفان پھیلاتی ہے جبکہ احمق کا منہ حماقت کا زور
    سے اُبلنے والا چشمہ ہے۔
  deu-1912: Der Weisen Zunge macht die Lehre lieblich; der Narren Mund speit eitel
    Narrheit.
  kan-2017: ಜ್ಞಾನಿಗಳ ನಾಲಿಗೆಯು ತಿಳಿವಳಿಕೆಯನ್ನು ಸಾರ್ಥಕ ಮಾಡುವುದು, ಜ್ಞಾನಹೀನರ ಬಾಯಿಯು ಮೂರ್ಖತನವನ್ನು
    ಕಾರುವುದು.
  yap-yap: Ra non e girdi’ nib gonop, me m’ug feni fel’ e llowan’, machane pi’in balyang
    e ma yib e thin ni dariy fan u l’ugunrad.
  hlt-MCSB: Aka cueih kah a ol loh mingnah te a hloeihhlam tih, aka ang rhoek a ka
    loh a anglat te a thaa.
  mdy-ETH: ዔሮ ዓሲ ጌስታ ጌኤሲ፦ ዓሲ ዔራቶ ኮዓንዳጉዲ ማሃኔ፤ ዔኤያ ዓሲ ዻንጋፓ ጋዓንቴ ጉሪ ዔኤያቶ ባኣዚ ኬስካኔ።
  kew-kew: Aa medame epe kone sua epe agaa teare nimumi go aa-na kone makuae yae ora
    epeta loa raana omalimi. Go yapare aa meda epe kone na-imi agaa tea-dare go agaa
    re nai agaa ta.
  twi-ASANTE: Onyansafoɔ tɛkrɛma yi nimdeɛ ayɛ, nanso ɔkwasea ano woro agyimisɛm.
  eng-WEBU: The tongue of the wise commends knowledge, but the mouths of fools gush
    out folly.
  wal-wal: Aadhdhida eranchchaa inxxarssai eraa puulayees; shin eeyyatu doonai eeyyatettaa
    xuuqqees.
  acu-NT: Aints paan nintimias puja nuka nekau aintsu chichameng chichaawai. Tura
    aints nintinchawa nuka nintinchau chichaawai.
  spa-PDDPT: La lengua de los sabios hace aceptable el conocimiento, La boca de los
    necios expresa insensatez.
  gun-gun: Hi'arandu va'e ijayvu rã jajou porã 'rã hi'arandua, ha'e rã hi'arandu e'ỹ
    va'e ijayvu rã jaikuaa 'rã nda'ijarakuaaia.
  agu-BL: Yi chijilon yi e' yi at balaj chitxumu'n, cy'a'n wi'nin balaj ajtza'kl ta'n.
    Poro qui'c xtxolbil yi chijilon yi e' yi tze'tzuj chitxumu'n.
  ilo-ULB: Ti dila dagiti masirib a tattao, padpadayawanna ti pannakaammo, ngem ti
    ngiwat dagiti maag ket agibuybuyat iti kinamaag.
  kpg-kpg: Digau kabemee ma ga leelee, nadau helekai le e hii hagalongo ginai, gei
    digau dadaulia le e leelee hua nia balu helekai.
  uig-ARA: ئاقىلانىلەرنىڭ تىلى بىلىمنى جارى قىلار؛ ئەخمەقنىڭ ئاغزى قۇرۇق گەپ تۆكەر.
  bps-bps: Ku nun man i to fulung faldam, too kayè i dademe ganbet, bay ku nun man
    i to là fulung faldam, landè gukmamu dun.
  sus-sus: Xaxilima xa wɔyɛnyi a niyama nɛ xaxili fanyi xa rafan mixie ma, kɔnɔ xaxilitare
    xa wɔyɛnyi daxuɲa nan tun masenma.
  pon-2006: Ni aramas loalokong men eh kin lokaia, e kin kalinganahda loalokong, ahpw
    me pweipwei men kin kapwiliwei lokaia mwahl.
  ksd-ksd: A karamea i ra tena kabinana i tatike mal ra tinata na minatoto, Ma ga
    ra ngie i ra lunga i lingire ra tinata na papaua.
  tur-YTC: Bilgelerin dili bilgiyi över, Ama akılsızların ağzından ahmaklık fışkırır.
  bel-N: Язык мудрых прыносіць веды, а вусны неразумных выказваюць глупства.
  grc-BRENT: Γλῶσσα σοφῶν καλὰ ἐπίσταται, στόμα δὲ ἀφρόνων ἀναγγέλλει κακά.
  ind-AYT: Lidah orang berhikmat membuat pengetahuan dapat diterima, tetapi mulut
    orang bodoh mencurahkan kebodohan.
  nya-nya: Munthu wanzeru amayankhula zinthu za nzeru, koma pakamwa pa zitsiru pamatulutsa
    za uchitsiru.
  hrv-hrv: Jezik mudrih ljudi proslavlja znanje, a usta bezumnih prosipaju ludost.
  mps-mps: Te wiegi yai homu kolesaga elalubo bidi agai po pusainu yali, agai te bidi
    dabego te wiegi yai homu wei ebo kolesaga konemainu homu ebo dao. Tiali goli,
    te wiegi yai homu elalusiąbo bidigo po pusubo sogo, agai pedauwalide te odolali
    po naga te ąį bole tulalubo tiwai ebo dao.
  tpi-tpi: Sapos man i gat gutpela tingting na em i autim tok, em i mekim ol man i
    laikim gutpela tingting na save. Tasol taim man i no gat gutpela tingting i autim
    tok, em i mauswara nating tasol.
  dan-1931: Vises Tunge drypper af Kundskab, Dårskab strømmer fra Tåbers Mund.
  vie-OVCB: Lưỡi người khôn truyền thông tri thức, miệng người dại tuôn chảy điên
    rồ.
  guj-2017: જ્ઞાની વ્યક્તિની વાણી ડહાપણ ઉચ્ચારે છે, પરંતુ મૂર્ખની વાણી મૂર્ખાઈથી ઉભરાય
    છે.
  pon-2006A: Ni aramas loalokong men eh kin lokaia, e kin kalinganahda loalokong,
    ahpw me pweipwei men kin kapwiliwei lokaia mwahl.
  por-BRBSL: A língua dos sábios elogia o conhecimento, mas as bocas dos tolos jorram
    de insensatez.
  swe-swe: De visas tunga talar kunskap på ett rätt sätt, men dårens mun spyr ut dårskap.
  cth-cth: Tamilungkaang e lai ni teh, panuenae hah kalan lah ouk a hno, hatei tamipathu
    ni teh pathunae hah a pahni dawk hoi ouk a tâco sak.
  twi-twi: Onyansafo tɛkrɛma yi nimdeɛ ayɛ, nanso ɔkwasea ano woro agyimisɛm.
  hlt-hlt: Aka cueih kah a ol loh mingnah te a hloeihhlam tih, aka ang rhoek a ka
    loh a anglat te a thaa.
  tbz-SIM: Mɛciì nyiɛ̀ nnɑ́ɑǹtì nɑɑtimu, kɛ̀ kuyɛìnkù nɑ́ɑntɛ ntiyɛìnnɑ́ɑǹtì.
  msy-2020: Gumazim nɨghnɨzir aghuim ikia akam akuri, a gumazamizibagh amima me nɨghnɨzir
    aghuim ko fofozim baka. Gumazim nɨghnɨzir aghuim puvatɨgha akam akuri, a puram
    akam arava pura mɨgei.
  dop-dop: Ye ləmɑɣɑsɛɛ tʋ yɔɣɔtəɣɩ, yəlɑɑ nyɩɩləɣɩ nyəm kɛ́. Amɑ kʋmɛlɛntʋ tɔm kɛ
    kʋmɛlɛməŋ nɑ́ yɔɣɔtəɣɩ.
  azb-azb: Hikmətlinin dili biliyi mədh edər, Axmaqların dilindən səfehlik tökülər.
  eng-DBY: The tongue of the wise useth knowledge aright; but the mouth of the foolish
    poureth out folly.
  hin-2017: बुद्धिमान ज्ञान का ठीक बखान करते हैं, परन्तु मूर्खों के मुँह से मूर्खता
    उबल आती है।
  wol-KYG: Ku xelu àddu, xam-xam rafet; ab dof di talalali.
  bjr-bjr: Irirana faqaasa ufa qiafaqa akaqausa mina iriseeqa irirafa amiqira ainainee
    qidaqa. Irirana siaisa nookiqari furufarira ufa kai fididaqa.
  eng-YLT: The tongue of the wise maketh knowledge good, And the mouth of fools uttereth
    folly.
  kne-kne: Din kalin di masirib et paragsaken da di man-adal, ngem din kalin di naong-ong
    et magay kowinta na.
  eng-WYC-2017: The tongue of wise men honoureth knowing; the mouth of fools boileth
    out folly.
  eng-WMBB: The tongue of the wise commends knowledge, but the mouths of fools gush
    out folly.
  urd-GVH: दानिशमंदों की ज़बान इल्मो-इरफ़ान फैलाती है जबकि अहमक़ का मुँह हमाक़त का
    ज़ोर से उबलनेवाला चश्मा है।
  rug-rug: Pa mea tanisa tie gilae si avoso lea sa tinumatumae, ba totolo vura pa
    ṉuzu tanisa tie pekipeki si na zinama loke laedi.
  gaz-gaz: Arrabni nama ogeessaa beekumsa jaja; afaan nama gowwaa garuu gowwummaa
    dhangalaasa.
  fra-LSG: La langue des sages rend la science aimable, Et la bouche des insensés
    répand la folie.
  yal-yal: Fe kolonne falane kolonna nan sɛnbɛ soma, koni daxuya falan nan minima
    xaxilitaren dɛ han!
  haw-1868: O ke elelo o ka poe akamai, hoike pololei aku ia i ka ike; O ka waha hoi
    o ka poe lapuwale, hu ae la ia i ka lapuwale.
  arb-NAV: لِسَانُ الْحَكِيمِ يُتْقِنُ الْمَعْرِفَةَ، وَأَقْوَالُ الْجُهَّالِ تَفِيضُ
    حَمَاقَةً.
  ewe-ewe: Nunyalawo ƒe aɖe ɖea gɔmesese fiana, gake bometsinyawo dona tso bometsila
    nu glẽglẽglẽ.
  eng-LEE: The tongue of the wise maketh knowledge acceptable; but the mouth of fools
    sputtereth out folly.
  asm-FB: জ্ঞানীলোকৰ জিভাই জ্ঞানৰ প্ৰশংসা কৰে; কিন্তু অজ্ঞানীৰ মুখে অজ্ঞানতাৰ কথা
    কয়।
  sus-A: شَشِلِمَ شَ وْيّنيِ عَ نِيَمَ نّ شَشِلِ قَنيِ شَ رَقَن مِشِيٍ مَ، كْنْ شَشِلِتَرٍ
    شَ وْيّنيِ دَشُحَ نَن تُن مَسٍنمَ.
  fra-SBL: La langue des sages fait l'éloge de la connaissance, mais la bouche des
    fous fait jaillir la folie.
  hbo-hbo: לְשֹׁ֣ון חֲ֭כָמִים תֵּיטִ֣יב דָּ֑עַת וּפִ֥י כְ֝סִילִ֗ים יַבִּ֥יעַ אִוֶּֽלֶת׃
  kik-kik: Rũrĩmĩ rwa mũndũ ũrĩa mũũgĩ rũgaathagĩrĩria ũmenyo, no kanua ka mũndũ mũkĩĩgu
    gathothokaga ũrimũ.
  fra-NCL: La langue des sages rend la science aimable ; de la bouche des insensés
    déborde la folie.
  cek-AK: Palungha kami loe palai to katoeng ah patoh; toe kamthu ih pakha mah loe
    amthuhaih to tacawtsak.
  cuk-cuk: Dule-binsaed-ibed-e-sunmakedi, binsaed-nuegan uked. Dule-binsaedsulidaed-e-sunmakeddina,
    binsaed-isgana uked.
  uig-CYR: Ақиланиләрниң тили билимни җари қилар; Ахмақниң ағзи қуруқ гәп төкәр.
  pma-pma: Navong meatin koa vi meteisau selus, meatin sav keil asi keil avakur ileilien
    rani, ka varu keil ason kalah en selusien koa vi varu enges.
  tel-2017: జ్ఞానుల నోరు మనోహరమైన జ్ఞానాంశాలు పలుకుతుంది. మూర్ఖుల నోరు తెలివి తక్కువతనాన్ని
    కుమ్మరిస్తుంది.
  hat-BSA: Lang a saj la gen pou mèt, konnesans; men bouch a sila ki manke konprann
    nan eksprime foli.
  kos-kos: Ke mwet lalmwetmet elos kaskas, mwet uh mwel etauk. A mwet lalfon elos
    filakunla kas lusrongten.
  hbo-WLC: לְשׁ֣וֹן חֲ֭כָמִים תֵּיטִ֣יב דָּ֑עַת וּפִ֥י כְ֝סִילִ֗ים יַבִּ֥יעַ אִוֶּֽלֶת׃
  ibo-ibo: Ire onye maara ihe na-eme ka ihe ọmụma mụbaa, ma ọnụ onye nzuzu na-ekwupụta
    okwu enweghị uche.
  ory-ory: ଜ୍ଞାନୀମାନଙ୍କ ଜିହ୍ୱା ପ୍ରକୃତ ରୂପେ ଜ୍ଞାନ ବ୍ୟକ୍ତ କରେ; ମାତ୍ର ମୂର୍ଖମାନଙ୍କର ମୁଖ
    ଅଜ୍ଞାନତା ଉଦ୍ଗାର କରେ।
  chk-chk: Än ekewe chon tipachem kapas ra amwärärei aramas ngeni silelap, nge ekewe
    chon tiparoch ra eäni kapasen umwes.
  rop-rop: Ola pipul hu sabi blanga tok gudbalawei meigim najalot pipul wandi sabi
    mowa, bat detlot silibala pipul oldei tok rabishwei.
  ukr-1871: Язик мудрих подає добрі відомостї, а уста безумних мелють лиш дурницї.
  deu-1951: Die Zunge der Weisen gibt gute Lehren; aber der Toren Mund schwatzt viel
    dummes Zeug.
  eng-JPS: The tongue of the wise useth knowledge aright; but the mouth of fools poureth
    out foolishness.
  srp-1865: Jezik mudrijeh ljudi ukrašava znanje, a usta bezumnijeh prosipaju bezumlje.
  lug-lug: Olulimi lw’omugezi lwogera by’amagezi, naye akamwa k’abasirusiru kafukumula
    busirusiru bwereere.
  heb-heb: לשון חכמים תיטיב דעת ופי כסילים יביע אולת׃
  ben-IRV: জ্ঞানীদের জিহ্বা জ্ঞান প্রশংসা করে; কিন্তু নির্বোধদের মুখ নির্বোধমিতা বের
    করে।
  pan-pan: ਬੁੱਧਵਾਨ ਦੀ ਜੀਭ ਗਿਆਨ ਦਾ ਸਹੀ ਇਸਤੇਮਾਲ ਕਰਦੀ ਹੈ, ਪਰ ਮੂਰਖਾਂ ਦੇ ਮੂੰਹੋਂ ਬਸ ਮੂਰਖਤਾਈ
    ਨਿੱਕਲਦੀ ਹੈ।
  mya-JVB: ပညာရှိ သောသူ ၏လျှာ သည်ပညာ အတတ်ကို တင့်တယ် စေတတ်၏။ မိုက် သောသူတို့၏ နှုတ်
    မူကား ၊ မိုက် သောအရာကို သွန်းလောင်း တတ်၏။
  tte-O: Saugana tosonogao siedeedede tabenalan nuwanuwala sonoga kana tobali tawalowen,
    na toyauyaule ali edeedede ana sagena gamwali mena besiele waila ipula-yawatagilan
    yalubwasi.
  tbg-tbg: Koqe avu aato vataaka uva ti variamanta vaiinti nahenti vika uva voqavata
    iriataa imanta variara. Kia avu aato vataaka noqihairo hampi uva vo uva vo uva
    qovaraiqi vaira.
  hmo-hmo: Aonega tauna ia hereva neganai, ia ese aonega bona diba ia habadaia noho,
    to kavakava taudia ese, hereva kavakava sibona idia gwauraia noho.
  urd-urd: '''अक़्लमंदों की ज़बान ''इल्म का दुरुस्त बयान करती है, लेकिन बेवक़ूफ़ का
    मुँह हिमाक़त उगलता है।'
  rus-SYN: Язык мудрых сообщает добрые знания, а уста глупых изрыгают глупость.
  bqc-SIM: Ɔ̃nↄna yã'oa ì to dↄ̃a káńgu, sↄũ lɛ́ sↄ̃, yãfaasai ìↄ bↄlɛu.
  tcz-CHONGTHU: Miching ho leigui hin hetna le thepna thu jeng aphongdoh in, mingol
    ho kamsung invang ngolna thu jeng aphongdoh jin ahi.
  mar-mar: सुज्ञाची जिव्हा सुज्ञानाची प्रशंसा करते, पण मूर्खाचे मुख मूर्खपणा ओतून
    टाकते.
  hlt-THB: Thlakcyi am lai ing cyihnaak awitak cawn sak nawh, thlakqaw am kha ing
    qawnaak dang sak hy.
  qub-qub: Yachajcuna parlajta wiyarga allimi yachacun. Mana tantiyajcuna parlarga
    manacajcunallatami riman.
  bqp-bqp: Ɔ̃ndↄ̃de yã'onaa dì ń gba dↄ̃naa, ama yↄ̃nkↄ yã dìgↄ̃ faya sari.
  hat-hat: Pawòl ki soti nan bouch moun ki gen bon konprann fè ou anvi konnen tou.
    Men, pawòl ki soti nan bouch moun san konprann, se pawòl san sans.
  eng-BSB: The tongue of the wise commends knowledge, but the mouth of the fool spouts
    folly.
  tod-tod: Zɔi é kalagi wosu ga ɠimalai, toɠa ɗa kala wɔin ɠɛ nu ma, kɛlɛ ɠimalala
    nui ɠa ɗa ɠimalala vaiti nɔ wo.
  eng-WEBPB: The tongue of the wise commends knowledge, but the mouths of fools gush
    out folly.
  kbq-kbq: Knare antahi'zane vahe'mofo agipintira, knare antahi'za e'nige'za vahe'mo'za
    antahi muse hugahaze. Hianagi neginagi vahe'mofo agipintira, neginagi kemo akaha
    huneramie.
  nhe-BL: Se tlen tlalnamiqui quicualtlalía tlen tlamachtía para ma quiyoliti paquilistli.
    Pero se tlen huihuitic san camati huihuiyotl tlen ax tleno ipati.
  bus-bus: Ɔ̃ndↄ̃dee yã'ona è ń gba dↄ̃na, mↄde yↄ̃nkↄↄ yã ègↄ̃ faa sai.
  gub-BL: Ma'e kwaw katu har ize'eg umupuràg ma'e kwaw paw teko wanupe. Iranaiw ma'e
    umume'u xo we'o haw zo a'e.
  eng-DRA: 'The tongue of the wise adorneth knowledge: but the mouth of fools bubbleth
    out folly.'
