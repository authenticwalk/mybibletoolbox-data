verse: PRO.015.011
translations:
  mal-C: മരണവും പാതാളവും യഹോവയുടെമുമ്പാകെ തുറന്നുകിടക്കുന്നു; മനുഷ്യഹൃദയം എത്രയധികമായി
    അവിടന്ന് അറിയുന്നു!
  deu-TKW: Unterwelt und Abgrund liegen offen vor Jahwe, wie viel mehr die Herzen
    der Menschen!
  lin-lin: Ndenge mboka ya bakufi mpe mokili ya mozindo ezali penza polele liboso
    ya Yawe, ndenge wana mpe mitema ya bana ya bato ezali polele liboso na Ye.
  eng-LSV: Sheol and destruction [are] before YHWH, || Surely also the hearts of the
    sons of men.
  eng-GNV: 'Hell and destruction are before the Lord: how much more the hearts of
    the sonnes of men?'
  eng-WEBSTER: 'Hell and destruction are before the LORD: how much more then the hearts
    of the children of men?'
  nhw-BL: TOTECO quiita nochi catli pano ica catli mopantíaj campa teostotl huan campa
    mictla, pero noja más quimati sesen piltlamantzitzi catli eltoc ipan ininyolo
    masehualme.
  swh-ONEN: 'Mauti na Uharibifu viko wazi mbele za Bwana: je, si zaidi sana mioyo
    ya wanadamu!'
  bba-bba: Yinni Gusunɔ u yɛ̃ ye yɑ koorɑmɔ ɡɔribun wɑ̃ɑ yerɔ. Kɑɑ sere ɡere tɔnun
    ɡɔ̃ruɔ?
  eng-KJVCPB: 'Hell and destruction are before the Lord: How much more then the hearts
    of the children of men?'
  luo-luo: Jehova Nyasaye ongʼeyo gik moko matimore, bed ni en Tho kata Kethruok,
    omiyo dhano ok dipandne paro manie chunye!
  meu-meu: Mase gabuna bona dobu masemase gabuna na hehedina-rarai, Iehova vairanai;
    matona, taunimanima lalodia na ienai eme hedinarai ḡuḡuru.
  npi-ULB: पाताल र विनाश परमप्रभुको सामु खुला छन् भने मानिसको हृदय झन् कति खुला होला
    ?
  yor-yor: Ikú àti ìparun ṣí sílẹ̀ níwájú Olúwa, mélòó mélòó ní nínú ọkàn àwọn ènìyàn.
  ind-ind: Dasar jurang kematian pun terlihat jelas di mata TUHAN, terlebih lagi isi
    hati manusia.
  pes-OPCB: حتی دنیای مردگان از نظر خداوند پنهان نیست، چه رسد به افکار انسان!
  tgl-ULB: Ang Sheol at pagkawasak ay nasa harap ni Yahweh; gaano pa kaya ang puso
    ng mga kaapu-apuhan ng sangkatauhan?
  hui-hui: Anduane Homogohanda wali agali homeneru haga dindi ngago de handai ho kagoni.
    Ogonigo ibugua ina wali agali dindini kamarunaga miniha mitangi bidamarubi hame
    ngamarubi manda biaiore ho kago ndobe.
  mya-mya: မရဏာနိုင်ငံနှင့်အဗဒ္ဒုန်နိုင်ငံသည် ထာဝရ ဘုရားရှေ့တော်၌ ထင်ရှား၏။ ထိုမျှမက၊
    လူသားတို့၏ နှလုံးသည် သာ၍ထင်ရှား၏။
  bod-N: གཤིན་ཡུལ་དམྱལ་ཁམས་ཡ་ཝཱེའི་དྲུང་དུ༌མངོན། །འཇིག་རྟེན་མི་ཡི་སེམས་ནི་ལྟ་ཅི༌སྨོས།།
  wsk-wsk: Kariimet kuera nunga nuguwim mu wetang te Yawe koma te aniso; ewere te
    se, kari gomang motam mu, awuk Yawe motam te yumurokko?
  sna-sna: Rufu nokuparadzwa zviri pachena pamberi paJehovha, ko, kuzoti mwoyo yavanhu!
  spa-BLM: El Seol y Abadón están delante de Yahvé — ¡cuánto más el corazón de los
    hijos de los hombres!
  cac-cac: Syil Jehová chajtil yilji b'aj ay eb' chamnac, ¿tocval max yil pax co pensar?
  swh-ULB: Kuzimu na uharibifu vipo wazi mbele za Yehova; je si zaidi sana mioyo ya
    wana wa wanadamu?
  bel-bel: Апраметная і Авадон адчынены перад Госпадам, тым болей сэрцы сыноў чалавечых.
  deu-ELBBK: Scheol und Abgrund sind vor dem HERRN, wieviel mehr die Herzen der Menschenkinder!
  mbb-OT: Kenà ebpekeeles diyà te Nengazen is egketagu diyà te isip wey ǥehinawa te
    minsan hentei su minsan is egkengeulaula ziyà te iveyaan, ne netuenan din.
  mal-2015: പാതാളവും നരകവും യഹോവയുടെ ദൃഷ്ടിയിൽ ഇരിക്കുന്നു; മനുഷ്യപുത്രന്മാരുടെ ഹൃദയങ്ങൾ
    എത്ര അധികം!
  rmc-rmc: O RAJ dikhel andro than le mulengro the le meribnaskro, a keci buter andro
    jilo le manušengro?
  pes-OPV: هاویه و ابدون در حضور خداوند است، پس چند مرتبه زیاده دلهای بنی آدم.
  ron-1924: Локуинца морцилор ши адынкул сунт куноскуте Домнулуй, ку кыт май мулт
    инимиле оаменилор!
  ben-OBCV: মৃত্যু ও বিনাশ সদাপ্রভুর দৃষ্টিগোচর— তবে মানবমন আরও কত না বেশি দৃষ্টিগোচর!
  som-som: She'ool iyo halligaaduba Rabbiga hortiisay yaalliin, Haddaba intee in ka
    sii badan buu arkaa qalbiga binu-aadmiga?
  lat-VUC: Infernus et perditio coram Domino; quanto magis corda filiorum hominum
    !
  eng-ASVBT: Sheol and Abaddon are before Jehovah; How much more then the hearts of
    the children of men!
  mna-mna: Andewa mi lele ta tipasansaana zin wal meeteŋan su pa i, ina Yooba irre.
    Ike pa mataana som. Mi so kembena, na ni irre iti tomtom lelende tomini.
  ita-1885: L'inferno e il luogo della perdizione son davanti al Signore; Quanto più
    i cuori de' figliuoli degli uomini!
  eng-LXXUP: Hell and destruction are manifest to the Lord; How shall not also be
    the hearts of men?
  eng-ULB: Sheol and destruction are open before Yahweh; how much more the hearts
    of the sons of mankind?
  spa-VBL: Los muertos no tienen secretos que el Señor no sepa. ¡Cuanto más conoce
    nuestros pensamientos!
  fra-_FOB: Le séjour des morts et l'abîme sont devant l'Éternel; combien plus les
    cœurs des enfants des hommes?
  mal-mal: പാതാളവും നരകവും യഹോവയുടെ ദൃഷ്ടിയിൽ തുറന്നിരിക്കുന്നുവെങ്കിൽ മനുഷ്യപുത്രന്മാരുടെ
    ഹൃദയങ്ങൾ എത്ര അധികം!
  urd-GVR: Pātāl aur ālam-e-arwāh Rab ko sāf nazar āte haiṅ. To phir insānoṅ ke dil
    use kyoṅ na sāf dikhāī deṅ?
  suz-BL: दोदेंशो पा परमप्रभु यावेमी बेक्‍शो मुर आन बाक्‍तीके नु जाम्‍शा लतीके तुइक्‍बा,
    मोदेंशो पा मुर आन थुं कली यो तुइक्‍ब। अय्‍युब २६:६; भजन संग्रह १३९:८; प्रकाश ९:१,११;
    येरमीया १७:१०
  eng-NOY: The underworld, yea, the region of death, is before the LORD; How much
    more the hearts of the sons of men!
  ita-1927: Il soggiorno de’ morti e l’abisso stanno dinanzi all’Eterno; quanto più
    i cuori de’ figliuoli degli uomini!
  ckb-ckb: جیهانی مردووان و لەناوچوون لەبەردەم یەزدانن، لەوەش زیاتر دڵی ئادەمیزاد!
  eng-BBE: 'Before the Lord are the underworld and destruction: how much more, then,
    the hearts of the children of men!'
  kan-OKCV: ಮರಣವೂ ಪಾತಾಳವೂ ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣುತ್ತಿರುವಾಗ, ಮನುಷ್ಯರ ಹೃದಯಗಳು ಅವರಿಗೆ ಮುಚ್ಚುಮರೆಯೇ?
  tam-2017: பாதாளமும் அழிவும் யெகோவாவின் பார்வைக்கு முன்பாக இருக்க, மனுமக்களுடைய இருதயம்
    அதிகமாக அவர் முன்பாக இருக்குமல்லவோ?
  spa-RV-1909: 'El infierno y la perdición están delante de Jehová: ¡cuánto más los
    corazones de los hombres!'
  ron-BTF: Iad și distrugere sunt înaintea DOMNULUI; cu cât mai mult sunt atunci inimile
    copiilor oamenilor.
  eng-WEBP: Sheol and Abaddon are before the LORD— how much more then the hearts of
    the children of men!
  eng-FBV: Those already dead have no secrets from the Lord—how much more does he
    know our thoughts!
  nld-1939: Onderwereld en dodenrijk liggen open voor Jahweh, Hoeveel te meer de harten
    van de kinderen der mensen!
  nch-BL: TOTECO quimati nochi cati pano ica cati itztoque ipan ostot huan campa micta,
    huajca noja más quimati sesen piltamantzitzi cati eltoc ipan iniyolo masehualme.
  vie-1934: Aâm phủ và chốn trầm luân còn ở trước mặt Đức Giê-hô-va thay, Phương chi
    lòng của con cái loài người!
  hin-CV: जब मृत्यु और विनाश याहवेह के समक्ष खुली पुस्तक-समान हैं, तो मनुष्य के हृदय
    कितने अधिक स्पष्ट न होंगे!
  eng-OURB: Sheol ·Place of the dead· and Abaddon ·Destruction, Unrighteous side of
    Sheol· are before Adonai, how much more then the hearts of the children of men!
  spa-BES: 'Ante el Señor está el infierno y la destrucción: ¡cuánto más, entonces,
    los corazones de los hijos de los hombres!'
  tdx-tdx: Mivañavaña añatrefa’ Iehovà ty tanen-dolo naho i tsikeokeoke, sandrake
    ty arofo’ ondaty!
  tha-KJV: นรกและแดนพินาศก็​ประจักษ์​แจ​้งอยู่​เฉพาะพระพักตร์​พระเยโฮวาห์ ใจแห่​งบ​ุตรทั้งหลายของมนุษย์จะแจ้งเฉพาะพระองค์ยิ่งกว่านั้นสักเท่าใด
  por-BR-2018: O Xeol e a perdição estão perante o SENHOR; quanto mais os corações
    dos filhos dos homens!
  deu-ELO: Scheol und Abgrund sind vor Jehova, wieviel mehr die Herzen der Menschenkinder!
  eng-WYC-2018: Hell and perdition be open before the Lord; how much more the hearts
    of [the] sons (and daughters) of men.
  epo-epo: 'Ŝeol kaj la abismo estas antaŭ la Eternulo: Tiom pli la koroj de la homidoj.'
  uig-PIN: Tǝⱨtisara wǝ ⱨalakǝt Pǝrwǝrdigarning kɵz aldida oquⱪ turƣan yǝrdǝ, Insan
    kɵnglidiki oy-pikirni ⱪandaⱪmu Uningdin yoxuralisun?!
  beo-beo: Hina Gode da liligi huluanedafa dawa:. E da bogosu soge amo ganodini diala
    liligi huluane dawa:. Amaiba:le, dunu da ea asigi dawa:su amo Hina Godema habodane
    wamolegema:bela:?
  tpi-OTNT: Bikpela i save lukim olgeta man i dai pinis na ples ol i stap long en.
    Olsem na em i save tu long olgeta tingting na laik bilong yumi manmeri bilong
    graun.
  hau-SA: Mutuwa da Hallaka suna nan a fili a gaban Ubangiji, balle fa zukatan mutane!
  uig-LAT: Tehtisara we halaket Perwerdigarning köz aldida ochuq turghan yerde, Insan
    könglidiki oy-pikirni qandaqmu Uningdin yoshuralisun?!
  nde-nde: UKufa lokuBhujiswa kusobala phambi kukaThixo kangakanani ke inhliziyo zabantu!
  ton-ton: '‌ʻOku ʻi he ʻao ʻo Sihova ʻa hētesi pea mo e fakaʻauha: kae muʻa hake
    ʻae loto ʻoe fānau ʻae tangata!'
  ces-1613: Peklo i zatracení jest před Hospodinem, čím více srdce synů lidských?
  eng-WMB: Sheol and Abaddon are before the LORD— how much more then the hearts of
    the children of men!
  tam-TCV: பாதளமும் பிரேதக்குழியும் யெகோவாவுக்கு முன்பாக திறந்தவண்ணமாயிருக்க, மனுமக்களின்
    இருதயம் எவ்வளவு வெளியரங்கமாயிருக்கும்!
  ceb-ULB: Ang Sheol ug ang kalaglagan dayag sa atubangan ni Yahweh; unsa pa kaha
    ang mga kasingkasing sa mga anak sa katawhan?
  pol-UBG: Piekło i zatracenie są przed PANEM; o ileż bardziej serca synów ludzkich.
  urd-GVU: پاتال اور عالمِ ارواح رب کو صاف نظر آتے ہیں۔ تو پھر انسانوں کے دل اُسے
    کیوں نہ صاف دکھائی دیں؟
  deu-1912: Hölle und Abgrund ist vor dem HERRN; wie viel mehr der Menschen Herzen!
  kan-2017: ಪಾತಾಳವೂ, ನಾಶಲೋಕವೂ ಯೆಹೋವನಿಗೆ ಗೋಚರವಾಗಿರುವಲ್ಲಿ ನರವಂಶದವರ ಹೃದಯಗಳು ಆತನಿಗೆ ಮತ್ತೂ
    ಸ್ಪಷ್ಟ.
  yap-yap: Mus ko fayleng ko yam’ ma dabiyag ni ngar mitheged ban’en u rom rok SOMOL
    ni dabi nang; ere urgon me yag rok be’ ni nge mithag e leam rok ku Got?
  hlt-MCSB: Saelkhui neh Abaddon pataeng BOEIPA hmaiah a phoe atah, hlang ca rhoek
    kah lungbuei aisat te.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃይቄ ዓሳ ዓኣ ቤዞንታ ባይሲንቶ ቤዞንታይዳ ዓኣ ባኮ ዛጋያ ማዔቴ ኑኡኮ ዒኖ ጋራ ዓኣሢ ዎይቲ
    ዒዚ ዛጊንዱዋይ?
  kew-kew: Adaa Aa-me aba ome onaa luabu pimi-para ado kiritea. Go su amaa onaa niaana
    ima kone page luabu ora waru aba ado kiritea.
  twi-ASANTE: Owuo ne Ɔsɛeɛ da Awurade anim, na nnipa akoma mu deɛ, ɔnim ma ɛboro
    so.
  eng-WEBU: Sheol and Abaddon are before the LORD— how much more then the hearts of
    the children of men!
  wal-wal: Harai attin, duufoikka bashshaikka GODAA sinttan qoncciyan beettoosona.
    Yaatin, asa wozanaa qofai waani appe geemmanee?
  acu-NT: Jakau ainau iwiarsamurin tura ni wakani matsamtairisha Apu Yus paan wainui.
    Tura asamtai ¿aintsu nintimtairincha itiur nekarashti?
  spa-PDDPT: El Seol y el Abadón están delante de Yavé, ¡Cuánto más los corazones
    de los hijos de hombres!
  gun-gun: Yvy manoa ha'e ikua vaikue Senhor oikuaapa va'e vy avakue ra'y kuery py'a
    re oĩ va'e katuve ma oikuaapa!
  agu-BL: Na til Ryos tona'l tz'ul quimichil swutz jun, inin tzun pyor yi mbi na icy'
    tc'u'l jun yaj.
  ilo-ULB: Nakalukat ti sheol ken pannakadadael iti sangoanan ni Yahweh; kasano pay
    ngata dagiti puso dagiti kaputotan ti sangkataoan?
  kpg-kpg: Tenua digau mmade e deemee hogi di duuli ai Dimaadua gi iloo e Ia ma ni aha
    ala i golo. Dehee laa tadau hai e mee di hagammuni tadau hagamaanadu i God?
  uig-ARA: تەھتىسارا ۋە ھالاكەت پەرۋەردىگارنىڭ كۆز ئالدىدا ئوچۇق تۇرغان يەردە، ئىنسان
    كۆڭلىدىكى ئوي-پىكىرنى قانداقمۇ ئۇنىڭدىن يوشۇرالىسۇن؟!
  bps-bps: Du gadè Dwata i kdee gablà di gumnè i dad mati, lumban fa kgadean i kdee
    gablà di nawa i dad to.
  sus-sus: Alatala to fe birin kolon, hali naxan nabama aligiyama nun yahannama, a
    ibunadama bɔɲɛ fan kolon.
  pon-2006: Nan wasahn me melahr akan kin sansalohng KAUN-O; eri, ia duwen aramas
    emen eh kak karirihasang KAUN-O eh lamalam akan?
  ksd-ksd: A ruarua na tulungen ma ra tavul a vinirua dir tur ta ra luaina mata i
    ra Luluai, Damana muka ra bala i ra tarai bula!
  tur-YTC: Ölüler Diyarı ve Yıkım Diyarı Yahve'nin önündedir, Nerede kaldı ki, insanoğullarının
    yürekleri!
  bel-N: Адхлань і пекла перад [вачыма] ГОСПАДА, а тым больш сэрцы сыноў чалавечых.
  grc-BRENT: Ἅδης καὶ ἀπώλεια φανερὰ παρὰ τῷ Κυρίῳ· πῶς οὐχὶ καὶ αἱ καρδίαι τῶν ἀνθρώπων;
  ind-AYT: Dunia orang mati dan kebinasaan terbuka di hadapan TUHAN; betapa terlebih
    lagi hati anak manusia!
  nya-nya: Manda ndi chiwonongeko ndi zosabisika pamaso pa Yehova, nanji mitima ya
    anthu!
  hrv-hrv: I Šeol i Abadon stoje pred Jahvom, a nekmoli srca sinova ljudskih.
  mps-mps: Genuai Bidigo te isali bidi dabe te augwali bidibo pesage me subo dao.
    Te tiwai usu yaligo da, teda agai te da tǫde we bidigo homu kone palobo kolesaga
    te tigidali me konea silibo dao.
  tpi-tpi: Bikpela i save lukim olgeta man i dai pinis na ples ol i stap long en.
    Olsem na em i save tu long olgeta tingting na laik bilong yumi manmeri bilong
    graun.
  dan-1931: Dødsrige og Afgrund ligger åbne for HERREN, endsige da Menneskebørnenes
    Hjerter.
  vie-OVCB: Âm Phủ và Hỏa Ngục, Chúa Hằng Hữu còn thấy suốt. Huống hồ chi lòng dạ
    loài người!
  guj-2017: શેઓલ તથા અબદોન યહોવાહ સમક્ષ ખુલ્લાં છે; તો માણસોનાં હૃદય કેટલાં વિશેષ
    ખુલ્લાં હોવાં જોઈએ?
  pon-2006A: Nan wasahn me melahr akan kin sansalohng KAUN-O; eri, ia duwen aramas
    emen eh kak karirihasang KAUN-O eh lamalam akan?
  por-BRBSL: Sheol e Abaddon estão perante Yahweh. quanto mais do que o coração dos
    filhos dos homens!
  swe-swe: Sheol (de dödas plats) och Abaddon (avgrunden, förgörelsens plats, se )
    är båda synliga (öppna, uppenbara) inför Herren (Jahve), hur mycket synligare
    är då inte människors hjärtan?
  cth-cth: Sheol hoi rawkphainae teh BAWIPA hmalah a kamnue, tami canaw e lungthin
    teh hoe a kamnue han.
  twi-twi: Owu ne Ɔsɛe da Awurade anim, na nnipa koma mu de, onim ma ɛboro so.
  hlt-hlt: Saelkhui neh Abaddon pataeng BOEIPA hmaiah a phoe atah, hlang ca rhoek
    kah lungbuei aisat te.
  tbz-SIM: Kuyie nyɛ̃́mu kudɔnkù dòmmɛ̀, kù nɛ́ bɑ́ nyɛ̃́ onìtì yɛ̀mmɛ̀ mmɑɑ̀?
  msy-2020: Ikiavɨra Itir God gumazir ovengezibar gara, egha Gumazamizir Oveaghuezibar
    Nguibam sara gari. Egha a uaghan e nguazimɨn gumazamiziba, en nɨghnɨziba ko ifongiabagh
    fo.
  dop-dop: Tɑcɑɑ tɑ kisi nyəm kɛ pʋ́ʋ́ɣʋ́ sɔsɔɔʋ nɑ ɑtɛtəlɛ. Kɑcɑŋfɑnɑ yʋlʋpiyɑ lotunɑɑ
    nɑ?
  azb-azb: Ölüm və Həlak yeri Rəbbə aşkardır, Gör O, insan ürəyindən necə agahdır.
  eng-DBY: Sheol and destruction are before Jehovah; how much more then the hearts
    of the children of men!
  hin-2017: जबकि अधोलोक और विनाशलोक यहोवा के सामने खुले रहते हैं, तो निश्चय मनुष्यों
    के मन भी।
  wol-KYG: Njaniiw ak biir suuf, Aji Sax ji di gis, xolu doom aadama waxi noppi.
  bjr-bjr: Kuqirausa mariannai ririmma Yaaweena afusaa akooqoo maridanoo. Kaqi mariasa
    naqi fee masee fee Anutuna afusaa nári irirana kukeeqeefaree akooqoo qafaidanoo.
  eng-YLT: Sheol and destruction [are] before Jehovah, Surely also the hearts of the
    sons of men.
  kne-kne: Mo si Diyos yan kabaelana ay ilaen di am-in sin kad-an di natey, sigurado
    ay ammo na di nemnem tako.
  eng-WYC-2017: Hell and perdition be open before the Lord; how much more the hearts
    of [the] sons of men.
  eng-WMBB: Sheol and Abaddon are before the LORD— how much more then the hearts of
    the children of men!
  urd-GVH: पाताल और आलमे-अरवाह रब को साफ़ नज़र आते हैं। तो फिर इनसानों के दिल उसे
    क्यों न साफ़ दिखाई दें?
  rug-rug: Minate meke sa popoa tadi na tie matedi si lopu paere koe Zihova, ke sari
    doduru bulo tie si dogoro betoi mo Sa.
  gaz-gaz: Duʼaa fi Badiisni fuula Waaqayyoo duratti beekamoo dha; yoos garaan namaa
    hammam caalaa haa beekamu ree!
  fra-LSG: Le séjour des morts et l’abîme sont devant l’Éternel; Combien plus les
    cœurs des fils de l’homme!
  yal-yal: Alatala laxira nun yahannama yiren birin toma, e faxi fa naxan muxun bɔɲɛni!
  haw-1868: O ka lua a me ka make, aia no imua o Iehova; Pela io no ka naau o na keiki
    a na kanaka.
  arb-NAV: أَعْمَاقُ الْهَاوِيَةِ وَالْهَلاكِ مَكْشُوفَةٌ أَمَامَ الرَّبِّ، فَكَمْ
    بِالْحَرِيِّ قُلُوبُ أَبْنَاءِ الْبَشَرِ.
  ewe-ewe: Ku kple tsiẽƒe le nuvo le Yehowa ŋkume, kaka wòahanye amegbetɔwo ƒe dzi!
  eng-LEE: 'The nether world and corruption are open before the Lord: how much more
    then the hearts of the children of men!'
  asm-FB: চিয়োল আৰু বিনাশ যিহোৱাৰ দৃষ্টিত লুকাই থকা নাই; তেনেহ’লে কিমান অধিক পৰিমাণে
    মনুষ্য সন্তান সকলৰ হৃদয় তেওঁৰ দৃষ্টিত থাকে।
  sus-A: عَلَتَلَ تٌ قٍ بِرِن كٌلٌن، هَلِ نَشَن نَبَمَ عَلِفِيَمَ نُن يَهَننَمَ، عَ
    عِبُنَدَ مَ بْحّ قَن كٌلٌن.
  fra-SBL: Le séjour des morts et Abaddon sont devant Yahvé- combien plus encore le
    cœur des enfants des hommes !
  hbo-hbo: שְׁאֹ֣ול וַ֭אֲבַדֹּון נֶ֣גֶד יְהוָ֑ה אַ֝֗ף כִּֽי־לִבֹּ֥ות בְּֽנֵי־אָדָֽם׃
  kik-kik: Gĩkuũ na Mwanangĩko ciikaraga ciĩyanĩkĩte mbere ya Jehova, ĩ nacio ngoro
    cia andũ-rĩ, ikĩĩanĩkĩte atĩa!
  fra-NCL: 'Le schéol et l’abîme sont à nu devant Yahweh : combien plus les cœurs
    des enfants des hommes !'
  cek-AK: Hell hoi amrohaih mataeng doeh Angraeng hmaa ah amtueng phaeng nahaeloe,
    kaminawk ih palung cae loe kawkruk maw amtueng aep tih?
  cuk-cuk: Bab-Jehováʼgi, neg-uan dukumaisulid, burgwed-igar dukumaisurbalid. Degite,
    ¡dule-gwage-bule-sunna!
  uig-CYR: Тәһтисара вә һалакәт Пәрвәрдигарниң көз алдида очуқ турған йәрдә, Инсан
    көңлидики ой-пикирни қандақму Униңдин йошуралисун?!
  tel-2017: మృత్యులోకం, నాశనకరమైన అగాధం యెహోవాకు తేటగా కనబడుతున్నాయి. మనుషుల హృదయాలు
    ఆయనకు మరింత తేటగా కనబడతాయి గదా?
  hat-BSA: Sejou mò yo ak labim nan parèt devan zye SENYÈ a; konbyen, anplis, pou
    kè a lòm!
  kos-kos: LEUM GOD El fin ku in etu ma nukewa ma oan in facl lun mwet misa, na kalem
    lah sie mwet el tia ku in okanla nunak lal liki God.
  hbo-WLC: שְׁא֣וֹל וַ֭אֲבַדּוֹן נֶ֣גֶד יְהוָ֑ה אַ֝֗ף כִּֽי־לִבּ֥וֹת בְּֽנֵי־אָדָֽם׃
  ibo-ibo: Onyenwe anyị mazuru ihe omimi niile nke ọnwụ na ọkụ ala mmụọ; ọ ga-esikwa
    aṅaa ghara ịma obi ụmụ mmadụ?
  ory-ory: ପାତାଳ ଓ ବିନାଶ ସ୍ଥାନ ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ରବର୍ତ୍ତୀ ଥାଏ; ତେବେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣର
    ଅନ୍ତଃକରଣ କି ତତୋଧିକ ନୁହେଁ?
  chk-chk: Ewe lenien sotup me ewe leni mi alolol ra pwä me mwen ewe Samol mi Lapalap.
    Ifa usun, än eman aramas epwe tongeni aopala ekiekin letipan me fän mesen Kot?
  rop-rop: Wal YAWEI sabi ebrijing langa det pleis weya ola dedwan pipul oldei jidan
    en im sabi blanga detlot pipul hu stil jidan laibala, en wanim olabat oldei jinggabat.
  ukr-1871: І преисподня й ад явні Господеві, а надто — серця синів людських.
  deu-1951: Totenreich und Abgrund sind dem HERRN bekannt; wie viel mehr die Herzen
    der Menschen!
  eng-JPS: The nether-world and Destruction are before the LORD; how much more then
    the hearts of the children of men!
  srp-1865: Pakao je i pogibao pred Gospodom, akamoli srca sinova èovjeèijih.
  lug-lug: Okufa n’okuzikirira biri mu maaso ga Mukama, n’okulaba alaba nnyo emitima
    gy’abaana b’abantu!
  heb-heb: שאול ואבדון נגד יהוה אף כי לבות בני אדם׃
  ben-IRV: পাতাল ও ধ্বংস সদাপ্রভুর সামনে খোলা; তবে মানবজাতির বংশধরদের হৃদয়ও কি সেরকম
    না?
  pan-pan: ਪਤਾਲ ਅਤੇ ਵਿਨਾਸ਼ ਲੋਕ ਵੀ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਖੁੱਲ੍ਹੇ ਪਏ ਹਨ, ਤਾਂ ਭਲਾ, ਆਦਮ ਵੰਸ਼ੀਆਂ
    ਦੇ ਮਨ ਕਿਵੇਂ ਖੁੱਲ੍ਹੇ ਨਾ ਹੋਣਗੇ?
  mya-JVB: မရဏာ နိုင်ငံနှင့် အဗဒ္ဒုန် နိုင်ငံသည် ထာဝရဘုရား ရှေ့ တော်၌ ထင်ရှား၏။ ထိုမျှမက၊
    လူ သားတို့၏ နှလုံး သည် သာ၍ ထင်ရှား ၏။
  tte-O: Yaubada ginauli meuloina bulibuli mena yo boita dedeina mena ikatai wolili.
    Na yakato nuwatu wadawadamli siya simiyamiya tomo kateli mena nige ikakataili,
    wa?
  tbg-tbg: Noravano Kotiva qutuaka varianaini kankomakero tave vairara ti, ho nantiakee
    tentanavu avu aatoqi vainara kukeqa kaaariraro viva kia tavaanaro?
  hmo-hmo: Mase gabuna bona hel gabuna danu, be Lohiabada ena vairana dekenai idia
    hedinarai noho. Unai dainai edena bamona tau ta ese, iena kudouna ena laloa Dirava
    dekena amo ia hunia diba?
  urd-urd: जब पाताल और जहन्नुम ख़ुदावन्द के सामने खुले हैं, तो बनी आदम के दिल का क्या
    ज़िक्र?
  rus-SYN: Преисподняя и Аваддон открыты пред Господом, тем более сердца сынов человеческих.
  bqc-SIM: Lá Dii bɛda ń tɛ́o yã́ dↄ̃, wa gbɛ̃nazĩna sↄ̃ yã'o lↄe?
  tcz-CHONGTHU: Yahweh Pakai thilhet thei na hin mithi gam a um ahet dia lom ho jong
    ahet thei in, achutile mihem lungthim chu ichan geijin ahechen tadem!
  mar-mar: अधोलोक आणि विनाशस्थान परमेश्वरापुढे उघडे आहे; तर मग मनुष्यजातीच्या वंशाची
    अंतःकरणे त्याच्या दृष्टीपुढे किती जास्त असली पाहिजेत?
  hlt-THB: Ceikhui ingkaw Abaddon ce Khawsa ing a huh pheng awhtaw thlang kawlung
    taw ikawmyih na nu ang dang hly pheng?
  qub-qub: Tayta Diosga ricaycanmi wañojcuna maycho caycashantapis. Chayno ricaycarga
    runa yarpashancunata ¿imanirtaj mana ricanmanchu?
  bqp-bqp: Lákũ Dikiri gyãwãn kũ kakatɛnaao yã dↄ̃ nà, oni bisãsiri swɛ̃̀ pↄ́
    o dↄ yá?
  hat-hat: Seyè a konnen sa k'ap pase nan twou san fon an ak nan peyi kote mò yo ye
    a. Ou pa bezwen mande si l' pa konnen sa k'ap pase nan kè moun.
  eng-BSB: Sheol and Abaddon lie open before the LORD— how much more the hearts of
    men!
  tod-tod: Ɠɔoɠɔ GALAGI gɔvɛalaazu ta undaaʋili zeɠezaɠai, zu vaiti kpein kwɛɛ, nuɓusɛiti
    zii ɠwɛɛ fai ɠa ga leeni tɔun bɛ!
  eng-WEBPB: Sheol and Abaddon are before the LORD— how much more then the hearts
    of the children of men!
  kbq-kbq: Fri' vahe'mofo kuma'mo'ene fri'zamo'a, Ra Anumzamofo avurera amate me'neankino,
    tagutumotia keno antahino hu'ne!
  nhe-BL: TOTECO quiita nochi tlen pano ica tlen mopantíaj campa teostotl huan campa
    mictla, pero noja más quimati sesen piltlamantzitzi tlen eltoc ipan ininyolo tlacame.
  bus-bus: Lán Dii gɛ̀wãa kↄ̃n kaatɛnao yã dↄ̃ nà, weé gbɛ̃ntee swɛ̃̀ pↄ́ o dↄↄ́?
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ukwaw uzeapo ma'e upaw rupi a'e, te umàno ma'e
    kwer wapyta haw pe uzeapo ma'e ukwaw a'e. Ni amo nupuner kwaw uma'enukwaw paw
    imimaw rehe izuwi wà.
  eng-DRA: 'Hell and destruction are before the Lord: how much more the hearts of
    the children of men?'
