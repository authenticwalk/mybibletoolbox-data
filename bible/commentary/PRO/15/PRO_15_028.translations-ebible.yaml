verse: PRO.015.028
translations:
  mal-C: ഉത്തരം നൽകേണ്ടതെങ്ങനെയെന്ന് നീതിനിഷ്ഠരുടെ ഹൃദയം ആലോചിക്കുന്നു, എന്നാൽ ദുഷ്ടരുടെ
    വായിൽനിന്ന് തിന്മനിറഞ്ഞ വാക്കുകൾ വമിക്കുന്നു.
  deu-TKW: Des Frommen Herz überlegt, was zu antworten ist, aber der Gottlosen Mund
    sprudelt Bosheiten aus.
  lin-lin: Motema ya moyengebene ekanisaka liboso ya kopesa eyano, kasi monoko ya
    moto mabe ebimisaka maloba ya mabe.
  eng-LSV: The heart of the righteous meditates to answer, || And the mouth of the
    wicked utters evil things.
  eng-GNV: 'The heart of the righteous studieth to answere: but the wicked mans mouth
    babbleth euil thinges.'
  eng-WEBSTER: 'The heart of the righteous studieth to answer: but the mouth of the
    wicked poureth out evil things.'
  nhw-BL: Se masehuali catli itztoc xitlahuac iixpa TOTECO monejnehuilía quenicatza
    tlananquilis quen quinamiqui, pero se masehuali catli amo quitlepanita TOTECO
    ontlananquilijtiquisa nimantzi ica camanali catli amo cuali.
  swh-ONEN: Moyo wa mwenye haki hupima majibu yake, bali kinywa cha mwovu hufoka ubaya.
  bba-bba: Gemɡii u rɑ bwisikuwɑ u sere wisi, ɑdɑmɑ ɡɑri kɔ̃siyɑ tɔn kɔ̃so u rɑ n
    sɑɑrimɔ.
  eng-KJVCPB: 'The heart of the righteous studieth to answer: But the mouth of the
    wicked poureth out evil things.'
  luo-luo: Chuny ngʼat makare pimo dwokoge, to dho ngʼat ma timbene richo hulo gik
    maricho.
  meu-meu: Kara maoromaoro tauna ese lalona e hadaia namonamomu ede baine haere toma,
    a kara dika tauna uduna amo hereva dikadia na e aru lasimu.
  npi-ULB: जवाफ दिनुअगि धर्मात्माको हृदयले मनन गर्छ, तर दुष्‍ट मानिसको मुखले आफ्नो
    सबै खराबी ओकल्छ ।
  yor-yor: Ọkàn olódodo ń wọn ìdáhùn wò ṣùgbọ́n ẹnu ènìyàn búburú ń tú ibi jáde.
  ind-ind: Orang benar mempertimbangkan dengan hati-hati sebelum menjawab. Orang jahat
    bicara tanpa berpikir, sehingga buruklah perkataannya.
  pes-OPCB: شخص نیک قبل از جواب دادن فکر می‌کند، اما شریر زود جواب می‌دهد و مشکلات
    به بار می‌آورد.
  tgl-ULB: Ang pusong gumagawa ng tama ay nag-iisip bago sumagot, ngunit ang bibig
    ng masasama ay ibinubuhos ang lahat ng kasamaan nito.
  hui-hui: Wali agali mini bayalewi karume mitangi ala buwa mani maruhondo bi ladai
    biaga. Ko biaga karume bi ladai bialu bayuwa mitangi nabi ala laga biragome ko
    yu anda ibaga.
  mya-mya: ဖြောင့်မတ်သော သူသည်အဘယ်သို့ ပြန်ပြော ရမည်ကို စိတ်နှလုံးထဲမှာ ဆင်ခြင်တတ်၏။
    မတရားသော သူ၏နှုတ်မူကား၊ မကောင်းသောအရာတို့ကို သွန်း လောင်းတတ်၏။
  bod-N: དྲང་པོའི་སེམས་ཀྱིས་ལན་ལ་གཟབ་པ༌དང༌། །ངན་པའི་ཁ་ནས་གཏམ་ངན་བརྡོལ་བ༌ཡིན།།
  wsk-wsk: Kariimet ningo diram mu, den koma aguwaya balmonko mu, ninguru ko iki gurugu
    se balsan; bare kariimet memek mu, den memek se bala memek nuguring te aratu lagoso.
  sna-sna: Mwoyo wokururama unoyera mhinduro dzawo, asi muromo woakaipa unodurura
    zvakaipa.
  spa-BLM: El corazón de los justos pesa las respuestas, pero la boca de los malvados
    brota el mal.
  cac-cac: A eb' tojol spensar, scham val snaan eb' tas syutej spacan junoc lolonel.
    Axo pax eb' chuc spensar jun, ton̈ej scomon alej chucal lolonel eb'.
  swh-ULB: Moyo wa yule atendaye haki hutafakari kabla ya kujibu, bali kinywa cha
    watu waovu humwanga ubaya wake wote.
  bel-bel: Сэрца праведнага абдумвае адказ, а вусны бязбожных вырыгаюць благое.
  deu-ELBBK: Das Herz des Gerechten überlegt, um zu antworten; aber der Mund der Gottlosen
    sprudelt Bosheiten hervor.
  mbb-OT: Is etew he metazeng, edtimtimbangen din edhuna a ziyà te isip din ke hengkey
    is idtavak din, iyan, iburaswang mulà te etew he lalung is mezaat he menge lalag.
  mal-2015: നീതിമാൻ മനസ്സിൽ ആലോചിച്ചു ഉത്തരം പറയുന്നു; ദുഷ്ടന്മാരുടെ വായോ ദോഷങ്ങളെ
    പൊഴിക്കുന്നു.
  rmc-rmc: O jilo le čačipnaskereskro gondoľinel, so te phenel, no andral o vušta
    le nalačhe manušengre demel avri o nalačhipen.
  pes-OPV: دل مرد عادل در جواب دادن تفکر می‌کند، اما دهان شریران، چیزهای بد را جاری
    می‌سازد.
  ron-1924: Инима челуй неприхэнит се гындеште че сэ рэспундэ, дар гура челор рэй
    ымпроашкэ рэутэць.
  ben-OBCV: ধার্মিকদের অন্তর এর উত্তর মাপে, কিন্তু দুষ্টদের মুখ দিয়ে অনিষ্ট প্রবাহিত
    হয়।
  som-som: Kan xaqa ah qalbigiisu wuxuu ka fikiraa sida loo jawaabo, Laakiinse kuwa
    sharka leh afkoodu wuxuu shubaa waxyaalo shar ah.
  lat-VUC: Mens justi meditatur obedientiam; os impiorum redundat malis.
  eng-ASVBT: The heart of the righteous studieth to answer; But the mouth of the wicked
    poureth out evil things.
  mna-mna: Wal ndeeŋeŋan timbot mi tikam kat ŋgar pa sua uunu muŋgu, mana tipekel.
    Mi sua ta iwedet pa wal sananŋan kwon, ina ambai som kat.
  ita-1885: Il cuor del giusto medita ciò che ha da rispondere; Ma la bocca degli
    empi sgorga cose malvage.
  eng-LXXUP: The hearts of the righteous meditate faithfulness; But the mouth of the
    ungodly answers evil things. The ways of righteous men are acceptable with the
    Lord; And through them even enemies become friends.
  eng-ULB: The heart of the righteous person ponders before it answers, but the mouth
    of wicked people pours out all its evil.
  spa-VBL: Los justos piensan en la mejor forma de responder a una pregunta, pero
    los tontos hablan con maldad.
  fra-_FOB: Le cœur du juste médite ce qu'il doit répondre; mais la bouche des méchants
    profère des choses mauvaises.
  mal-mal: നീതിമാൻ മനസ്സിൽ ആലോചിച്ച് ഉത്തരം പറയുന്നു; ദുഷ്ടന്മാരുടെ വായ് ദോഷങ്ങൾ വർഷിക്കുന്നു.
  lit-lit: Teisiojo širdis apmąsto, kaip atsakyti, bet nedorėlio burna išlieja blogybes.
  urd-GVR: Rāstbāz kā dil soch-samajhkar jawāb detā hai, lekin bedīn kā muṅh zor se
    ubalne wālā chashmā hai jis se burī bāteṅ nikaltī rahtī haiṅ.
  suz-BL: ठीक पाइब मुरपुकीमी लोव़ लेत्‍चा क्‍येङा ङोंइती मिम्‍नीम। तन्‍न परमप्रभु
    यावे आ अरेशो मटीबपुकीम हेंथे लोव़ पाइनीम।
  eng-NOY: The heart of the righteous meditateth on his answer; But the mouth of the
    wicked poureth out evil things.
  ita-1927: Il cuor del giusto medita la sua risposta, ma la bocca degli empi sgorga
    cose malvage.
  ckb-ckb: دڵی کەسی ڕاستودروست بیر لە وەڵام دەکاتەوە، بەڵام دەمی بەدکاران خراپەی لێ
    هەڵدەڕژێت.
  eng-BBE: The heart of the upright gives thought to his answer; but from the mouth
    of the evil-doer comes a stream of evil things.
  kan-OKCV: ನೀತಿವಂತರ ಹೃದಯವು ಹೇಗೆ ಉತ್ತರಿಸಬೇಕೆಂದು ಯೋಚಿಸುತ್ತದೆ. ಆದರೆ ದುಷ್ಟರ ಬಾಯಿಯು ಕೆಟ್ಟವುಗಳನ್ನು
    ಹೊರಗೆಡವುತ್ತದೆ.
  tam-2017: நீதிமானுடைய மனம் பதில் சொல்ல யோசிக்கும்; துன்மார்க்கனுடைய வாயோ தீமைகளைக்
    கொப்பளிக்கும்.
  spa-RV-1909: 'El corazón del justo piensa para responder: mas la boca de los impíos
    derrama malas cosas.'
  ron-BTF: Inima celui drept studiază ca să răspundă, dar gura celor stricați revarsă
    lucruri rele.
  eng-WEBP: The heart of the righteous weighs answers, but the mouth of the wicked
    gushes out evil.
  eng-FBV: Good people think how best to answer questions, but stupid people say all
    kinds of evil things.
  nld-1939: Een rechtvaardig mens overweegt wat hij zegt, De mond der bozen stort
    onheil uit.
  nch-BL: Se masehuali cati itztoc xitahuac iixpa TOTECO moyolilhuía quenicatza tananquilis
    quej quinamiqui, pero se masehuali cati amo quitepanita TOTECO ontananquilijtiquisa
    nimantzi ica camanali cati amo cuali.
  vie-1934: Lòng người công bình suy nghĩ lời phải đáp; Nhưng miệng kẻ ác buông ra
    điều dữ.
  hin-CV: उत्तर देने के पूर्व धर्मी अपने हृदय में अच्छी रीति से विचार कर लेता है,
    किंतु दुष्ट के मुख से मात्र दुर्वचन ही निकलते हैं.
  eng-OURB: The heart of the upright weighs answers, but the mouth of the wicked gushes
    out evil.
  spa-BES: El corazón del recto reflexiona sobre su respuesta; pero de la boca del
    malvado surge una corriente de cosas malvadas.
  tdx-tdx: Mañereñere ty hanoiña’e ty arofo’ i vantañey, fe mampipororoake haratiañe
    ty falie’ i lahiaga.
  tha-KJV: ใจของคนชอบธรรมรำพึงว่าจะตอบอย่างไร แต่​ปากของคนชั่วร้ายเทสิ่งชั่วร้ายออก
  por-BR-2018: O coração do justo pensa bem naquilo que vai responder, mas a boca
    dos perversos derrama maldades em abundância.
  deu-ELO: Das Herz des Gerechten überlegt, um zu antworten; aber der Mund der Gesetzlosen
    sprudelt Bosheiten.
  eng-WYC-2018: The soul of a just man bethinketh obedience; the mouth of wicked men
    is full of evils. (The righteous think before that they answer; but the ready
    reply of the wicked is usually full of evil.)
  epo-epo: La koro de virtulo pripensas respondon; Sed la buŝo de malvirtuloj elfluigas
    malbonon.
  uig-PIN: Ⱨǝⱪⱪaniy adǝm ⱪandaⱪ jawab berixtǝ ⱪayta-ⱪayta oylinar; Yaman adǝmning
    aƣzidin xumluⱪ tɵkülǝr.
  beo-beo: Noga:i dunu da noga:le dawa:lalu fawane bu adole iaha. Be wadela:le hamosu
    dunu ilia hedolowane alofesa, amasea bidi hamosu da doaga:mu.
  tpi-OTNT: Stretpela man i save tingting gut pastaim, na bihain em i bekim tok long
    arapela man. Tasol taim man nogut i toktok, em i save mekim tok nogut tasol.
  hau-SA: Zuciyar mai adalci takan auna amsoshinta, amma bakin mugu yakan fitar da
    mugunta.
  uig-LAT: Heqqaniy adem qandaq jawab bérishte qayta-qayta oylinar; Yaman ademning
    aghzidin shumluq töküler.
  nde-nde: Olungileyo uyayihlolisisa impendulo engakaphenduli, kodwa umlomo womubi
    ukhihliza okubi.
  ton-ton: '‌ʻOku fakakaukau ʻe he loto ʻoe māʻoniʻoni ʻae lea te ne tali ʻaki: ka
    ʻoku malingi mei he ngutu ʻoe angahala ʻae ngaahi meʻa kovi.'
  ces-1613: Srdce spravedlivého přemyšluje, co má mluviti, ale ústa bezbožných vylévají
    všelijakou zlost.
  eng-WMB: The heart of the righteous weighs answers, but the mouth of the wicked
    gushes out evil.
  tam-TCV: நீதிமான்களின் இருதயம் பதில் சொல்லுமுன் கவனமாக சிந்திக்கிறது, ஆனால் கொடியவர்களின்
    வாய் தீமையைக் கக்குகிறது.
  ceb-ULB: Ang kasingkasing niadtong nagabuhat ug matarong nagahunahuna sa dili pa
    motubag, apan ang baba sa mga tawong daotan mosulti sa tanang kadaotan.
  pol-UBG: Serce sprawiedliwego rozmyśla nad odpowiedzią, a usta niegodziwych tryskają
    złymi rzeczami.
  urd-GVU: راست باز کا دل سوچ سمجھ کر جواب دیتا ہے، لیکن بےدین کا منہ زور سے اُبلنے
    والا چشمہ ہے جس سے بُری باتیں نکلتی رہتی ہیں۔
  deu-1912: Das Herz des Gerechten ersinnt, was zu antworten ist; aber der Mund der
    Gottlosen schäumt Böses.
  kan-2017: ಶಿಷ್ಟನ ಹೃದಯ ವಿವೇಚಿಸಿ ಉತ್ತರಕೊಡುತ್ತದೆ, ದುಷ್ಟನ ಬಾಯಿ ಕೆಟ್ಟದ್ದನ್ನು ಕಾರುತ್ತದೆ.
  yap-yap: Pi’in manigil e yad ma leam u m’on mfin ra pi’ed e fulweg u ban’en. Ma
    pi’in kireb e rib gur e fulweg rorad, machane ma k’aring e oloboch.
  hlt-MCSB: Hlang dueng kah lungbuei loh ol doo ham khaw a thuep tih, halang kah a
    ka loh boethae a thaa.
  mdy-ETH: ኮሺ ዓሲ ጌስታንዳሢኮ ቤርታ ማማላኔ፤ ፑርቶ ዓሳ ጋዓንቴ ሩኡሩሞና ፑርታ ሃይሴ ጌስታኔ።
  kew-kew: Epe redepone aame kone aba waru niminaawa aa medana agaa orope abuta. Go
    yapare wae aa-me agaa aipapulu talo pea raburi nipuna agaa wae luabu pa ta.
  twi-ASANTE: Ɔteneneeni akoma kari ne mmuaeɛ, nanso omumuyɛfoɔ ano woro bɔne.
  eng-WEBU: The heart of the righteous weighs answers, but the mouth of the wicked
    gushes out evil.
  wal-wal: Xillo asi haasayanaappe kasetidi qoppees; shin iitatu inxxarssai palabaa
    pulttees.
  acu-NT: Pengker nintintin ainauka inintramun aimkartas, nuna eemak nintimratjai
    tusar aimtsuk wajainawai. Antsu pase aints ainau nintimtsuk aya pase chichamnak
    chichainawai.
  spa-PDDPT: El corazón del justo medita la respuesta, Pero la boca del perverso derrama
    malas cosas.
  gun-gun: Heko porã va'e onhembopy'a porã ranhe 'rã ombovai kuaa aguã, ha'e rã heko
    vai va'e ma opa marã rei 'rã ijayvu.
  agu-BL: Yi e' yi jicyuch te'j cyajtza'kl, na chitxum yi mbi na cyal, poro yi e'
    yi chin juntlen nin e', qui na chitxum yi e'chk takle'n cachi' yi na el le chitzi'.
  ilo-ULB: Ti tao nga agar-aramid iti nalinteg ket agpanunot pay sakbay a sumungbat,
    ngem ti ngiwat dagiti nadangkes a tattao ket ibagana amin a kinadakesna.
  kpg-kpg: Nia daangada humalia e hagamaanadu i mua di helekai gi di heeu. Nia daangada
    huaidu le e helekai hagalimalima, gei e daamada nia haga haingadaa.
  uig-ARA: ھەققانىي ئادەم قانداق جاۋاب بېرىشتە قايتا-قايتا ئويلىنار؛ يامان ئادەمنىڭ
    ئاغزىدىن شۇملۇق تۆكۈلەر.
  bps-bps: I to matlu funan too faldam di laan fa tmimel, bay i to sasè mlal timelan,
    bay sasè i manan.
  sus-sus: Tinxintɔɛ fe matoma nɛ a fanyi ra beenu a xa yaabi nde fi, kɔnɔ fe ɲaaxi
    mafura minide mixi ɲaaxi dɛ i.
  pon-2006: Aramas mwahu kin medemedewe mwohn ar pahn kin wia ar pasapeng. Aramas
    suwed kin mwadangete sapeng, ahpw ar pasapeng kin kahrehda kahpwal.
  ksd-ksd: A bala i ra tena takodo i nuk vaot ra tinata na balbali, Ma ga ra ngie
    i ra tena varpiam i lingire vaarike ra umana kaina mangana tinata.
  tur-YTC: Doğru kişinin yüreği yanıtları tartar, Ama kötünün ağzı kötülük fışkırtır.
  bel-N: Сэрца праведніка разважае адказ, а вусны бязбожнікаў вымаўляюць ліхоту.
  grc-BRENT: Καρδίαι δικαίων μελετῶσι πίστεις, στόμα δὲ ἀσεβῶν ἀποκρίνεται κακά· δεκταὶ
    παρὰ Κυρίῳ ὁδοὶ ἀνθρώπων δικαίων, διὰ δὲ αὐτῶν καὶ οἱ ἐχθροὶ φίλοι γίνονται.
  ind-AYT: Hati orang benar merenungkan cara menjawab, tetapi mulut orang fasik mencurahkan
    kejahatan.
  nya-nya: Munthu wolungama amaganizira za mmene ayankhire, koma pakamwa pa munthu
    woyipa pamatulutsa mawu oyipa.
  hrv-hrv: Pravednikovo srce smišlja odgovor, a opakomu usta govore zlobom.
  mps-mps: Te doloba pai bidigo te homu kone bolo palaibao, tama nosali agai te gasa
    bidiba po wei ponaibao. Tiali goli, te dwai sę ebo bidigo po wabo sogo, agai
    te dwai po naga polo subigila wabo dao.
  tpi-tpi: Stretpela man i save tingting gut pastaim, na bihain em i bekim tok long
    arapela man. Tasol taim man nogut i toktok, em i save mekim tok nogut tasol.
  dan-1931: Den retfærdiges Hjerte tænker, før det svarer, gudløses Mund lader ondt
    strømme ud.
  vie-OVCB: Người công chính lựa câu đối đáp cách thận trọng; người gian tà thốt lời
    độc địa không đắn đo.
  guj-2017: સદાચારી માણસ વિચાર કરીને ઉત્તર આપે છે, પણ દુષ્ટ પોતાના મુખે ખરાબ વાતો
    વહેતી મૂકે છે.
  pon-2006A: Aramas mwahu kin medemedewe mwohn ar pahn kin wia ar pasapeng. Aramas
    suwed kin mwadangete sapeng, ahpw ar pasapeng kin kahrehda kahpwal.
  por-BRBSL: O coração dos justos pesa as respostas, mas a boca dos malvados jorra
    o mal.
  swe-swe: Den rättfärdiges hjärta betänker (studerar, är förberedd på) hur han ska
    svara, men de ogudaktigas mun spyr ut ondska.
  cth-cth: Tamikalan lungthin ni teh pato nahane hmaloe a kamtu, hatei tamikathout
    e pahni ni teh hnokathout ouk a tâco sak.
  twi-twi: Ɔtreneeni koma kari ne mmuae, nanso omumɔyɛfo ano woro bɔne.
  hlt-hlt: Hlang dueng kah lungbuei loh ol doo ham khaw a thuep tih, halang kah a
    ka loh boethae a thaa.
  tbz-SIM: Onitisɑ̀ù ɔ̃ɔ̃ totí o yɛ̀mmɛ̀ mmɛ kɛ nɛ́ nɑ kɛ́bɛ́i, kòo nitiyɛiwee sɔ̃́ntɛ́
    kɛ́pĩɛ̃too tisĩ́ntɛ́nɑ́ɑǹtì.
  msy-2020: Gumazir aghuim, a faragh deragh nɨghnighɨva, egh gɨn gumazir igharazibar
    akaba ikarvagh. Ezɨ gumazir kuram zuraram akar kurabara mɨgei.
  dop-dop: Yʋlʋ siɣisilu mɑɣɑsəɣɩ kɛ́ nɑ pə́cɔ́ ɩ cɔ. Amɑ ɩsɑɣɑtʋ tɔm kɛ ɑsɑɣɑɑ yɔɣɔtəɣɩ.
  azb-azb: Saleh insan cavab verməzdən əvvəl qəlbində düşünər, Şər insanın dilindən
    pislik tökülər.
  eng-DBY: The heart of a righteous [man] studieth to answer; but the mouth of the
    wicked poureth out evil things.
  hin-2017: धर्मी मन में सोचता है कि क्या उत्तर दूँ, परन्तु दुष्टों के मुँह से बुरी
    बातें उबल आती हैं।
  wol-KYG: Ku jub day teeylu tontam; ab soxor, wax ju ñaaw rekk.
  bjr-bjr: Andeeqara oosana maree mariasa moona ufa iriseeqa andeeqara ufara oonu
    mafi iriseeqa narí qimamidaqa. Manda oosana maree mariasa moona ufa iriseeqa kai
    kaqi narí qimamidaqa ummaara uqeeridaqa.
  eng-YLT: The heart of the righteous meditateth to answer, And the mouth of the wicked
    uttereth evil things.
  kne-kne: Din nalinteg et nemnemenas kosto di ibaga na, ngem din managbasol yan mankali
    si lawa ay adi na nemnemen.
  eng-WYC-2017: The soul of a just [or rightwise] man bethinketh obedience; the mouth
    of wicked men is full of evils.
  eng-WMBB: The heart of the righteous weighs answers, but the mouth of the wicked
    gushes out evil.
  urd-GVH: रास्तबाज़ का दिल सोच-समझकर जवाब देता है, लेकिन बेदीन का मुँह ज़ोर से उबलनेवाला
    चश्मा है जिससे बुरी बातें निकलती रहती हैं।
  rug-rug: Sa bulona sa tie toṉoto si hoke balabala paki meke tiqe olaṉa, ba sa meana
    sa tie kaleana si totolo vura ia na zinama hoboro.
  gaz-gaz: Garaan nama qajeelaa haala ittiin deebii kennu yaada; afaan nama hamaa
    garuu hammina dhangalaasa.
  fra-LSG: Le cœur du juste médite pour répondre, Mais la bouche des méchants répand
    des méchancetés.
  yal-yal: Tinxin muxuna a mirima nɛn, benun a xa yabin ti, koni muxu ɲaxin fala ɲaxin
    nan tima han!
  haw-1868: O ka naau o ka mea pono, noonoo ia i kaua mea e olelo aku ai; O ka waha
    o ka poe hewa, hu ae la ia i ka ino.
  arb-NAV: قَلْبُ الصِّدِّيقِ يَتَمَعَّنُ فِي الْجَوَابِ، أَمَّا أَفْوَاهُ الأَشْرَارِ
    فَتَتَدَفَّقُ بِالْخَبَائِثِ.
  ewe-ewe: Ame dzɔdzɔe ƒe dzi daa eƒe nyaŋuɖoɖowo kpɔ, ke nu vɔ̃ɖi doa go tso ame
    vɔ̃ɖiwo ƒe nu me bababa.
  eng-LEE: The heart of the righteous reflecteth to answer; but the mouth of the wicked
    sputtereth out evil things.
  asm-FB: সত্যতাত চলা জনৰ হৃদয়ে উত্তৰ দিয়াৰ পূৰ্বেই চিন্তা কৰে; কিন্তু দুষ্টলোকৰ
    মুখেৰে সকলো বেয়া কথা বাহিৰ হয়।
  sus-A: تِنشِنتْي قٍ مَتٌمَ نّ عَ قَنيِ رَ بٍينُ عَ شَ يَابِ ندٍ قِ، كْنْ قٍ حَاشِ
    مَقُرَ مِنِدٍ مِشِ حَاشِ دّ عِ.
  fra-SBL: Le cœur du juste pèse les réponses, mais la bouche des méchants jaillit
    le mal.
  hbo-hbo: לֵ֣ב צַ֭דִּיק יֶהְגֶּ֣ה לַעֲנֹ֑ות וּפִ֥י רְ֝שָׁעִ֗ים יַבִּ֥יעַ רָעֹֽות׃
  kik-kik: Ngoro ya mũndũ mũthingu nĩĩthimaga macookio mayo, no kanua ka mũndũ mwaganu
    gathothokaga ũũru.
  fra-NCL: Le cœur du juste médite ce qu’il doit répondre, mais le mal jaillit de
    la bouche des méchants.
  cek-AK: Katoeng kami loe lok pathim hanah palung thung hoiah lok to khingh; toe
    kasae kami ih pakha loe loksae to pathaak.
  cuk-cuk: Dule-innikidaedi, emar-abin-imaksokalile, ise-binsaar imaked. Dule-isganadina,
    e-sunmaked ibmar-isganaginbi sunmaked.
  uig-CYR: Һәққаний адәм қандақ җавап бериштә қайта-қайта ойлинар; Яман адәмниң ағзидин
    шумлуқ төкүләр.
  tel-2017: నీతిమంతుని మనస్సు జ్ఞానంతో కూడిన జవాబు ఇవ్వడానికి ప్రయత్నిస్తుంది. మూర్ఖుల
    నోటి వెంట చెడ్డ మాటలే వస్తాయి.
  hat-BSA: Kè a moun dwat la reflechi anpil pou bay repons; men bouch a mechan an
    fè anpil move bagay vin parèt.
  kos-kos: Mwet wo elos nunku meet liki elos topuk. Mwet koluk elos sa in topuk, a
    kwana orala tukulkul.
  hbo-WLC: לֵ֣ב צַ֭דִּיק יֶהְגֶּ֣ה לַעֲנ֑וֹת וּפִ֥י רְ֝שָׁעִ֗ים יַבִּ֥יעַ רָעֽוֹת׃
  ibo-ibo: Obi onye ezi omume na-atule ọsịsa ya ma ọnụ nke onye ajọ omume na-asọpụta
    ihe ọjọọ dị iche iche.
  ory-ory: ଧାର୍ମିକର ମନ ବିବେଚନା କରି ଉତ୍ତର ଦିଏ; ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କ ମୁଖ ମନ୍ଦ କଥା ଢାଳି
    ପକାଏ।
  chk-chk: Ekewe chon pwüng ra akomwen ekieköchü mine repwe pälüeni ngeni kapas, nge
    ekewe aramasangau ra müttir atowu kapas mi afisätä osukosuk.
  rop-rop: Ola gudbala pipul oldei jinggabat basdam bifo dei ensim sambodi, bat detlot
    nogudbala pipul ensimbek streidawei en dei meigim trabul.
  ukr-1871: Обдумує відказ праведного серце, уста же безбожників вимітують зло.
  deu-1951: Das Herz des Gerechten überlegt die Antwort; aber ein gottloses Maul stößt
    böse Worte aus.
  eng-JPS: The heart of the righteous studieth to answer; but the mouth of the wicked
    poureth out evil things.
  srp-1865: Srce pravednikovo premišlja šta æe govoriti, a usta bezbožnièka rigaju
    zlo.
  lug-lug: Omutima gw’omutuukirivu gufumiitiriza bye gunaayanukula, naye akamwa k’omwonoonyi
    kafubutula ebitasaana.
  heb-heb: לב צדיק יהגה לענות ופי רשעים יביע רעות׃
  ben-IRV: ধার্ম্মিকের মন উত্তর করার জন্যে চিন্তা করে; কিন্তু দুষ্টদের মুখ খারাপ কথা
    বের করে।
  pan-pan: ਧਰਮੀ ਦਾ ਮਨ ਸੋਚ ਕੇ ਉੱਤਰ ਦਿੰਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਦੇ ਮੂੰਹੋਂ ਬੁਰੀਆਂ ਗੱਲਾਂ ਨਿੱਕਲਦੀਆਂ
    ਹਨ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် အဘယ်သို့ပြန်ပြော ရမည်ကို စိတ် နှလုံးထဲမှာ ဆင်ခြင် တတ်၏။
    မ တရားသောသူ ၏နှုတ် မူကား ၊ မ ကောင်းသောအရာတို့ကို သွန်းလောင်း တတ်၏။
  tte-O: Tomo dudulaina kani inuwatu baguna kabo muli mena neli yabo iyamaisa, na
    walo naenaeli meuloili siyawatagilima tonaenaeli gamwali mena.
  tbg-tbg: Avuqavu okara avate vaiva viva kia paparuqama kero vora nai uva tiva amiraitiro,
    viva aato irikero, viraqaahairo uva tiva ami vaira. Qora kaiqa vare variaka vaaka
    nái noqihai qora uva ti variara.
  hmo-hmo: Kara maoromaoro taudia ese, haere idia henia neganai idia laloa namonamo
    guna. Kara dika taudia ese idia haere henia haraga, to kerere idia havaraia noho.
  urd-urd: सादिक़ का दिल सोचकर जवाब देता है, लेकिन शरीरों का मुँह बुरी बातें उगलता
    है।
  rus-SYN: Сердце праведного обдумывает ответ, а уста нечестивых изрыгают зло.
  bqc-SIM: Gbɛ̃maa ì làasookɛ yã́zãsiawa, yãvãi ì bↄlɛ gbɛ̃vãiↄ lɛ́u gↄ̃̀ↄ.
  tcz-CHONGTHU: Mikitah hon min thu asei teng, lunggil in adonbut ding dan angaito
    jin, hinlah mingol te kamcheng soh jouse thilphalou jeng twi kisung lha abang
    jin ahi.
  mar-mar: नीतिमान उत्तर देण्याआधी विचार करतो, पण दुष्टाचे मुख सर्व वाईट ओतून बाहेर
    टाकते.
  hlt-THB: Thlakdyng kawlung ing awi khin ngai hy, cehlai thlakche ingtaw awihche
    hlah sawqhat hy.
  qub-qub: Alli runaga imano cutichinanpäpis sumajrämi yarpachacun. Fiyu runami ichanga
    juclla shimin tarishanta tucuyta riman.
  bqp-bqp: Gbɛ̃ mana dì laasun lɛ́ yã kũ ani weḿmaa, yã vãni dì bo gbɛ̃ vãninↄ
    lɛ́n gↄ̃̀nↄ.
  hat-hat: Yon moun ki dwat kalkile anvan li bay repons. Men, mechan yo prese bay
    move pawòl.
  eng-BSB: The heart of the righteous ponders how to answer, but the mouth of the
    wicked blurts out evil.
  tod-tod: Telebo nui ɠa ɗa ɠigaiziɛ, aisa é ʋa gooɠaaʋotegi ve, kɛlɛ faa ɲɔu ɠɛ
    nuiti ta ɗa faa ɲɔi vaza ga laaʋɛ.
  eng-WEBPB: The heart of the righteous weighs answers, but the mouth of the wicked
    gushes out evil.
  kbq-kbq: Fatgo agu'ane vahe'mo'a agesa antahiteno, kenona nehie. Hanki kefo vahe'mofo
    agipintira, kefoge atineramie.
  nhe-BL: Se tlacatl tlen itztoc xitlahuac iixpa TOTECO moyolilhuía quejatza tlananquilis
    queja quinamiqui, pero se tlacatl tlen ax quitlepanita TOTECO ontlananquilijtiquisa
    nimantzi ica tlajtoli tlen ax cuali.
  bus-bus: Gbɛ̃ maaa è laasuu lɛ́ yã kɛ̀ eé weńlaa, yã zaaa è bↄɛ gbɛ̃ zaaanↄ lɛ́n
    gↄ̃ↄ.
  gub-BL: Teko ikatu ma'e ima'enukwaw katu amo ze'eg rehe iwazar 'ym mehe we wà. Ikatu
    'ym ma'e uwazar na'arewahy wà. A'e rupi waze'eg werur zawaiw paw.
  eng-DRA: 'The mind of the just studieth obedience: the mouth of the wicked over
    floweth with evils.'
