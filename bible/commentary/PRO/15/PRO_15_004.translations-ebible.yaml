verse: PRO.015.004
translations:
  mal-C: സാന്ത്വനമരുളുന്ന നാവു ജീവവൃക്ഷം, എന്നാൽ വഞ്ചനയുള്ള നാവ് ആത്മചൈതന്യം തകർക്കുന്നു.
  deu-TKW: Gelindigkeit der Zunge ist ein Lebensbaum, aber Verkehrtheit an ihr bewirkt
    Herzeleid.
  lin-lin: Maloba ya kimia ezali lokola nzete ya bomoi, kasi maloba ya botomboki ezokisaka
    motema.
  eng-LSV: A healed tongue [is] a tree of life, || And perverseness in it—a breach
    in the spirit.
  eng-GNV: 'A wholesome tongue is as a tree of life: but the frowardnes therof is
    the breaking of ye minde.'
  eng-WEBSTER: 'A wholesome tongue is a tree of life: but perverseness in it is a
    breach in the spirit.'
  nhw-BL: Se masehuali catli camanalti ica camanali catli yamanic temaca se nemilistli
    catli cuali. Pero catli quiijtohua camanali catli tecajcayahua nelía teyolcocohua.
  swh-ONEN: Ulimi uletao uponyaji ni mti wa uzima, bali ulimi udanganyao huponda roho.
  bba-bba: Gɑri yi yi nukuru yɛmiɑsiɑmɔ yiyɑ yi rɑ kɑ wɑ̃ɑru nɛ, ɑdɑmɑ ɡɑri kɑm yi
    rɑ tɔnun ɡɔ̃ru sɑnkuwɑ.
  eng-KJVCPB: 'A wholesome tongue is a tree of life: But perverseness therein is a
    breach in the spirit.'
  luo-luo: Lep makelo ber en yath mar ngima, to lep mar miriambo omiyo chuny bedo
    mool.
  meu-meu: Mala manadana na mauri auna ta, a mala gageva-gagevana ese dara doko e
    havaraiamu.
  npi-ULB: निको पार्ने जिब्रो जीवनको रुख हो, तर छलपूर्ण जिब्रोले आत्मालाई चोट पुर्‍याउँछ
    ।
  yor-yor: Ahọ́n tí ń mú ìtura wá jẹ́ igi ìyè ṣùgbọ́n ahọ́n ẹ̀tàn ń pa ẹ̀mí run.
  ind-ind: Perkataan yang lemah lembut menghidupkan. Perkataan yang kejam menghancurkan.
  pes-OPCB: زبان شفابخش درخت حیات است، اما زبان فریبکار روح را در هم می‌شکند.
  tgl-ULB: Ang dilang nagpapagaling ay puno ng buhay, pero ang mapanlinlang na dila
    ay sumisira ng kalooban.
  hui-hui: Bi mbira turubi laga biragola hale haragome miniha turu holenebi dungu
    lolenebi anda ibiragola hongo hodaibu hagane. Ai bi ko tandagabigo hale howa bu
    miniha timu ale ho yu ibagabu haga.
  mya-mya: ဖြည်းညှင်းသောလျှာသည် အသက်ဖြစ်၏။ ကြမ်းတမ်းသော လျှာမူကား စိတ်နာစေတတ်၏။
  bod-N: སེམས་གསོའི་ལྕེ་ནི་སྲོག་གི་ལྗོན་ཤིང༌ཡིན། །གཡོ་སྒྱུ་ཅན་གྱི་ལྕེ་ཡིས་མི་སེམས༌སྣད།།
  wsk-wsk: Den welang lila ago mu kariimet ninguru nunga sangarso; bare kari kuamili
    kuring den memek ago, mu kariimet nongomang motam parusuwuso.
  sna-sna: Rurimi runouyisa kuporesa ndirwo muti woupenyu, asi rurimi runonyengera
    runopwanya mweya.
  spa-BLM: La lengua amable es un árbol de vida, pero el engaño en ella aplasta el
    espíritu.
  cac-cac: A lolonel vach' tz'alchaj d'ayon̈, syac' snivanil co c'ool, ichato tzon̈
    yan̈tej. Axo pax chucal lolonel tz'alchaj d'ayon̈ jun, scab' val syail yuuj.
  swh-ULB: Ulimi unaoponya ni mti wa uzima, bali ulimi wa udanganyifu huvunja moyo.
  bel-bel: Лагодны язык - дрэва жыцьця, а неўтаймаваны - хвароба духу.
  deu-ELBBK: Gelassenheit der Zunge ist ein Baum des Lebens, aber Verkehrtheit in
    ihr ist eine Verwundung des Geistes.
  mbb-OT: Is lalag he menayù, ebpekepayùpayù te gehinawa, iyan, is menge lalag he
    ebpekelimbung, ebpekaawà te kezasig.
  mal-2015: നാവിന്റെ ശാന്തത ജീവവൃക്ഷം; അതിന്റെ വക്രതയോ മനോവ്യസനം.
  rmc-rmc: O šukar vakeriben hin sar o stromos le dživipnaskro, ale e previsarďi čhib
    dukhavel pro duchos.
  pes-OPV: زبان ملایم، درخت حیات‌است و کجی آن، شکستگی روح است.
  ron-1924: Лимба дулче есте ун пом де вяцэ, дар лимба стрикатэ здробеште суфлетул.
  ben-OBCV: তুষ্টিকর জিভ জীবনবৃক্ষ, কিন্তু স্বেচ্ছাচারী জিভ আত্মাকে পিষে ফেলে।
  som-som: Carrabka wanaagsanu waa geed nololeed Laakiinse carrabka qalloocan ayaa
    qalbigu ku jabaa.
  lat-VUC: Lingua placabilis lignum vitæ; quæ autem immoderata est conteret spiritum.
  eng-ASVBT: A gentle tongue is a tree of life; But perverseness therein is a breaking
    of the spirit.
  mna-mna: Sombe sua ta iwedet pa kwondo na iurpewe tomtom lelen, ina iwe kembei ke
    ta ipiyotyooto mbotŋana ambaiŋana pizin. Mi sombe sua pakaamŋana iwedet pa kwondo,
    ina ipasansaana tomtom lelen.
  ita-1885: La medicina della lingua è un albero di vita; Ma la sovversione che avviene
    per essa è simile ad un fracasso fatto dal vento.
  eng-LXXUP: The wholesome tongue is a tree of life, And he that keeps it shall be
    filled with understanding.
  eng-ULB: A healing tongue is a tree of life, but a deceitful tongue crushes the
    spirit.
  spa-VBL: Las palabras amables son Fuente de vida, pero el decir mentiras causa gran
    daño.
  fra-_FOB: Une langue qui corrige est comme l'arbre de vie; mais une langue perverse
    est comme un vent qui brise tout.
  mal-mal: നാവിന്റെ ശാന്തത ജീവവൃക്ഷം; അതിന്റെ വക്രതയോ മനോവ്യസനം.
  lit-lit: Gydantis liežuvis yra gyvybės medis, bet jo suktumas yra dvasios sutraiškymas.
  urd-GVR: Narm zabān zindagī kā daraḳht hai jabki farebdeh zabān shikastādil kar
    detī hai.
  suz-BL: रिम्‍शो लोव़ मुर आन कली ब्रोंइचा गेब रवा खोदेंशो बाक्‍ब। तन्‍न दूली लोव़मी
    मुर आन थुं जिक्‍ब।
  eng-NOY: A mild tongue is a tree of life; But perverseness therein is a wound in
    the spirit.
  ita-1927: La lingua che calma, è un albero di vita, ma la lingua perversa strazia
    lo spirito.
  ckb-ckb: هێمنی زمان درەختی ژیانە، بەڵام خوارکردنەوەی تێکشکانی ڕۆحە.
  eng-BBE: A comforting tongue is a tree of life, but a twisted tongue is a crushing
    of the spirit.
  kan-OKCV: ಹಿತವಾದ ನಾಲಿಗೆಯು ಜೀವವೃಕ್ಷ. ಆದರೆ ವಕ್ರ ನಾಲಿಗೆಯು ಆತ್ಮಚೈತನ್ಯವನ್ನು ನಾಶಮಾಡುವುದು.
  tam-2017: ஆரோக்கியமுள்ள நாவு ஜீவமரம்; நாவின் மாறுபாடோ ஆவியை நொறுக்கும்.
  spa-RV-1909: 'La sana lengua es árbol de vida: mas la perversidad en ella es quebrantamiento
    de espíritu.'
  ron-BTF: O limbă sănătoasă este un pom al vieții, dar perversitate în ea este o
    spărtură în duh.
  eng-WEBP: A gentle tongue is a tree of life, but deceit in it crushes the spirit.
  eng-FBV: Gentle words are a source of life, but telling lies does a lot of damage.
  nld-1939: Rustige taal is een boom des levens, Heftige woorden wonden de ziel.
  nch-BL: Se masehuali cati camanalti ica camanali cati yamanic temaca se nemilisti
    cati cuali. Pero cati quiijtohua camanali cati tecajcayahua nelía teyolcocohua.
  vie-1934: Lưỡi hiền lành giống như một cây sự sống; Song lưỡi gian tà làm cho hư
    nát tâm thần.
  hin-CV: सांत्वना देनेवाली बातें जीवनदायी वृक्ष है, किंतु कुटिलतापूर्ण वार्तालाप
    उत्साह को दुःखित कर देता है.
  eng-OURB: A gentle tongue is a tree of life, but deceit in it crushes the spirit.
  spa-BES: Una lengua reconfortante es un árbol de la vida, pero una lengua torcida
    es un aplastamiento del espíritu.
  tdx-tdx: Hataen-kaveloñe ty fameleke mamere, fe mampikoritoke troke naho ama’e ty
    hamengohañe.
  tha-KJV: ลิ้​นที​่สุภาพเป็นต้นไม้​แห่​งชีวิต แต่​ลิ้นตลบตะแลงทำน้ำใจให้​แตกสลาย
  por-BR-2018: Uma língua sã é árvore de vida; mas a perversidade nela é faz o espírito
    em pedaços.
  deu-ELO: Lindigkeit der Zunge ist ein Baum des Lebens, aber Verkehrtheit in ihr
    ist eine Verwundung des Geistes.
  eng-WYC-2018: A pleasant tongue is the tree of life; but the tongue that is unmeasurable
    [or untempered], shall defoul the spirit.
  epo-epo: Milda lango estas arbo de vivo; Sed malbonparola rompas la spiriton.
  uig-PIN: Xipa yǝtküzgüqi til huddi bir «ⱨayatliⱪ dǝrihi»dur; Tili ǝgrilik kixining
    roⱨini sundurar.
  beo-beo: 'Asigi sia: da esalusu iaha. Be hame asigi dodona:gi sia: da dia a:silibu
    goudasa.'
  tpi-OTNT: Sapos man i autim gutpela tok long ol manmeri, dispela tok i olsem diwai
    bilong givim laip na i helpim ol manmeri long i stap gut. Tasol sapos man i tok
    nogut long ol manmeri, em i bagarapim tingting bilong ol.
  hau-SA: Harshen da ya kawo warkarwa shi ne itacen rai, amma harshe mai ƙarya kan
    ragargaza zuciya.
  uig-LAT: Shipa yetküzgüchi til xuddi bir «hayatliq derixi»dur; Tili egrilik kishining
    rohini sundurar.
  nde-nde: Ulimi oluletha ukuphola luyisihlahla sokuphila, kodwa ulimi olukhohlisayo
    luyawephula umoya.
  ton-ton: 'Ko e ʻelelo fakamoʻui ko e ʻakau ia ʻoe moʻui: pea ka talangataʻa ia ko
    e maumau ia ʻoe laumālie.'
  ces-1613: Zdravý jazyk jest strom života, převrácenost pak z něho ztroskotání od
    větru.
  eng-WMB: A gentle tongue is a tree of life, but deceit in it crushes the spirit.
  tam-TCV: சுகத்தைக் கொடுக்கும் நாவு ஒரு வாழ்வுதரும் மரம் போன்றது, ஆனால் வஞ்சனையுள்ள
    நாவோ உள்ளத்தை நொறுக்கும்.
  ceb-ULB: Ang makapaayo nga dila mao ang kahoy sa kinabuhi, apan ang dila nga malimbongon
    makapasubo sa espiritu.
  pol-UBG: Zdrowy język jest drzewem życia, a jego przewrotność jest zniszczeniem
    dla ducha.
  agr-agr: Pegkeg chichamua nunú aentsnak pegkegnum yayawai. Untsu pegkegchau chichamua
    nunú aentsu pujutin emestawai.
  kyc-kyc: Pii anjiki pyuo lenge dokome letena renge minyuo epenge. Dee pii kanda
    nao imbu singi nyuo lenge dokome wambunya mona kwaenyi pyambuo lenge.
  urd-GVU: نرم زبان زندگی کا درخت ہے جبکہ فریب دہ زبان شکستہ دل کر دیتی ہے۔
  deu-1912: Ein heilsame Zunge ist ein Baum des Lebens; aber eine lügenhafte macht
    Herzeleid.
  kan-2017: ಸಂತೈಸುವ ನಾಲಿಗೆ ಜೀವವೃಕ್ಷವು, ಬಲತ್ಕರಿಸುವ ನಾಲಿಗೆ ಮನಮುರಿಯುವುದು.
  yap-yap: Thin ni gol e ma ayuweg e yafos, machane morug thin e ma kirebnag lanin’uy.
  hlt-MCSB: Ol dongah hoeihnah aka om tah hingnah thingkung la om tih, a khuiah saveknah
    khaw mueihla pocinah ham ni.
  mdy-ETH: ኮሺ ጌኤሲ ናንጊኮ ዼኤሻኬ፤ ጌኔ ኩሜ ጌኤሲ ጋዓንቴ ዒኔ ሜንሣኔ።
  kew-kew: Aa medame epe agaa onaa luabu laketa rabu go agaa pageme onaa luabu nimu
    laipi kalape repena nonapina agaa pagalimi. Go yapare aa medame onaa-para wae
    agaa-teare onaa luabuna kone ma-oyalia.
  twi-ASANTE: Tɛkrɛma a ɛde abodwoɔ ba yɛ nkwa dua, nanso nnaadaa tɛkrɛma dwerɛ honhom.
  eng-WEBU: A gentle tongue is a tree of life, but deceit in it crushes the spirit.
  wal-wal: SHonggaara de7iya lo77o haasayai de7o mittaa mala; shin geella haasayai
    ayyaanaa kinchchees.
  acu-NT: Aints pengker chichaawa nuka numi sameka nunisketai. Tura tsuakan nunisang
    asa, jau ainaun pengker awajsatnuitai. Antsu anangkartinua chichamengka aintsu
    wakanin mesratnuitai.
  spa-PDDPT: Árbol de vida es la boca apacible, Pero la perversa es quebrantamiento
    de espíritu.
  gun-gun: Ayvu porã ma yvyra tekove me'ẽa, ha'e rã ayvu vaikue rei ma nhanemonguerai
    rive 'rã.
  agu-BL: Yi e'chk putzpuj yol na tak' itz'ajbil, poro yi e'chk yol yi chin juntlen
    nin na tak' bis o'kl sketz.
  ilo-ULB: Ti makaagas a dila ket maiyarig a kayo ti biag, ngem ti manangallilaw a
    dila ket rumrumekenna ti espiritu.
  kpg-kpg: Nnelekai ala e honu tumaalia le e gowadu do mouli, gei nia helekai huaidu
    le e daaligi do hagataalunga.
  uig-ARA: شىپا يەتكۈزگۈچى تىل خۇددى بىر «ھاياتلىق دەرىخى»دۇر؛ تىلى ئەگرىلىك كىشىنىڭ
    روھىنى سۇندۇرار.
  bps-bps: I fye talù gamlé klawil na ktanak nawa i dad to, bay i sasè talù gamlé
    tduk di nawa i dad to.
  sus-sus: Wɔyɛn fanyi mixi rayalanma, kɔnɔ wɔyɛn xɔnɛ mixi xaxili tɔɔrɔma nɛ.
  pon-2006: Lokaia kadek kin kahrehda mour, ahpw lokaia lemei kin kauwehla mohngiong
    en aramas.
  ksd-ksd: Ba ra karamea i dat i varmaram i da ra davai na nilaun, Ma ba i rara ra
    tulungea i dat na kinkin tana.
  tur-YTC: Yumuşak dil yaşam ağacıdır, Ama dilin içindeki hile ruhu ezer.
  bel-N: Здаровы язык — дрэва жыцьця, а зласьлівы — заламаньне духа.
  grc-BRENT: Ἴασις γλώσσης δένδρον ζωῆς, ὁ δὲ συντηρῶν αὐτὴν πλησθήσεται πνεύματος.
  ind-AYT: Lidah yang menyembuhkan adalah pohon kehidupan, tetapi kecurangan padanya
    mematahkan semangat.
  nya-nya: Kuyankhula kodekha kuli ngati mtengo wopatsa moyo, koma kuyankhula kopotoka
    kumapweteka mtima.
  hrv-hrv: Blaga je besjeda drvo života, a pakosna je rana duhu.
  mps-mps: Te bidigo te wiegi yai po te we bidiba pusubaso da, te po te bidibo ula
    mabo ni tiwai elama, tama te we bidi bugagia bidimainu te tau sabo tiwai ebao.
    Tiali goli, te bidigo te we bidiba te po dwai wabo bidigo, agai te augwaligo homu
    ogwa wai agabo tiwai eyu ebo dao.
  tpi-tpi: Sapos man i autim gutpela tok long ol manmeri, dispela tok i olsem diwai
    bilong givim laip na i helpim ol manmeri long i stap gut. Tasol sapos man i tok
    nogut long ol manmeri, em i bagarapim tingting bilong ol.
  dan-1931: Et Livets Træ er Tungens Mildhed, dens Falskhed giver Hjertesår.
  vie-OVCB: Lưỡi hiền lành là cây sự sống; lưỡi gian ngoa phá hại tâm linh.
  guj-2017: નિર્મળ જીભ જીવનનું વૃક્ષ છે, પણ કુટિલતા આત્માને ભાંગી નાખે છે.
  pon-2006A: Lokaia kadek kin kahrehda mour, ahpw lokaia lemei kin kauwehla mohngiong
    en aramas.
  por-BRBSL: Uma língua suave é uma árvore da vida, mas o engano nele esmaga o espírito.
  swe-swe: Den tunga som talar helande (läkande, uppbyggande) ord är ett livets träd,
    men när den avsiktligt är falsk (förvanskande, förvriden) krossar den anden. [Hos
    både den som lyssnar och den som talar.]
  cth-cth: A tak ka dam e lai teh hringnae thingkung doeh, hatei lawkkahram ni teh
    lung a mathoe sak.
  twi-twi: Tɛkrɛma a ɛde abodwo ba yɛ nkwadua, nanso nnaadaa tɛkrɛma dwerɛw honhom.
  hlt-hlt: Ol dongah hoeihnah aka om tah hingnah thingkung la om tih, a khuiah saveknah
    khaw mueihla pocinah ham ni.
  tbz-SIM: Tinɑ́ɑǹnɑtì duɔ̀ mufòmmu mmu, kɛ̀ tinɑ́ɑnyɛiti kɔùrì mɛyɛ̀mmɛ̀.
  msy-2020: Gumazim ghuamagheghamin akamɨn gun gumazamizibav gei, eghtɨ akar kam mati
    temer ikɨrɨmɨrir angamɨra itim anɨdimɨn mɨn gumazamizibar amutɨ, me deraghvɨra
    ikiam. Ezɨ gumazim akar kuramɨn gumazamizibav keme, a men nɨghnɨzibagh asɨghasɨsi.
  dop-dop: Tɔm leleŋ nyəntʋ hɑɑkɩ weesuɣu kɛ́. Ɩlɛnɑ tɔm ɩsɑɣɑtʋ nɑ́ɑ́ wɑkələɣɩ lɑŋlɛ.
  azb-azb: Şəfa gətirən dil həyat ağacıdır, Əyri dil ürək qırar.
  eng-DBY: Gentleness of tongue is a tree of life; but crookedness therein is a breaking
    of the spirit.
  hin-2017: शान्ति देनेवाली बात जीवन-वृक्ष है, परन्तु उलट-फेर की बात से आत्मा दुःखित
    होती है।
  wol-KYG: Wax ju neex garab la, doom ya di dundal, kàddu yu jekkadi di jeexal xol.
  bjr-bjr: Nifaaqa amiqianifee ufafa marirana nimidanoo. Aanoo qimaria nifaurufa faiqí
    naunduraindaraana narimarifa maridanoo.
  eng-YLT: A healed tongue [is] a tree of life, And perverseness in it — a breach
    in the spirit.
  kne-kne: Din nainayad ay kali et maiarig si kaiw ay mangidawat si biyag, ngem din
    sinisikap ay kali et palalo ay pansakitenay nemnem.
  eng-WYC-2017: A pleasant tongue is the tree of life; but the tongue that is unmeasurable
    [or untempered], shall defoul the spirit.
  eng-WMBB: A gentle tongue is a tree of life, but deceit in it crushes the spirit.
  urd-GVH: नरम ज़बान ज़िंदगी का दरख़्त है जबकि फ़रेबदेह ज़बान शिकस्तादिल कर देती है।
  rug-rug: Sa mea sapu va kamo sinalaṉa si na huda tinoa, ba sa mea sapu sekesekei
    si va mate maqomaqo.
  gaz-gaz: Arrabni fayyina fidu muka jireenyaa ti; arrabni sobu garuu hafuura cabsa.
  fra-LSG: La langue douce est un arbre de vie, Mais la langue perverse brise l’âme.
  yal-yal: Fala faɲin luxi nɛn alo siimaya wudina, koni yanfantenya falan muxun niin
    nan tɔrɔma.
  haw-1868: O ke elelo akahai oia ka laau o ke ola; O ka awahia iloko o ia mea, oia
    ka nahae ana o ka uhane.
  arb-NAV: اللِّسَانُ السَّلِيمُ يُنْعِشُ كَشَجَرَةِ حَيَاةٍ، وَاعْوِجَاجُهُ يُؤَدِّي
    إِلَى انْكِسَارِ الرُّوحِ.
  ewe-ewe: Aɖe si hea dɔyɔyɔ vɛ la nye agbeti, ke alakpaɖe gbãa gbɔgbɔ gudugudugudu.
  eng-LEE: A healing [word] of the tongue is a tree of life; but perverseness therein
    is a breach to the spirit.
  asm-FB: সুস্থ জিভা জীৱন বৃক্ষস্বৰূপ; কিন্তু প্রতাৰণাপূৰ্ণ জিভাই আত্মাক গুৰি কৰে।
  sus-A: وْيّن قَنيِ مِشِ رَيَلَنمَ، كْنْ وْيّن شْنّ مِشِ شَشِلِ تْورْ مَ نّ.
  fra-SBL: La langue douce est un arbre de vie, mais la tromperie en elle écrase l'esprit.
  hbo-hbo: מַרְפֵּ֣א לָ֭שֹׁון עֵ֣ץ חַיִּ֑ים וְסֶ֥לֶף בָּ֝֗הּ שֶׁ֣בֶר בְּרֽוּחַ׃
  kik-kik: Rũrĩmĩ rũrĩa rũrehaga kĩhonia nĩ ta mũtĩ wa muoyo, no rũrĩmĩ rwa maheeni
    rũthuthaga ngoro.
  fra-NCL: la parole douce est un arbre de vie, mais la langue perverse brise le cœur.
  cek-AK: Kahoih lok kathui palai loe kami ngantuihaih ah oh; toe aling thaih palai
    loe poekhaih patangkhangsak.
  cuk-cuk: Gayaburba-gwage-gadi-gadi-imakedi, ina-nuediyobid. Gayaburba-isganadina,
    emarga gwage-naibid uked.
  uig-CYR: Шипа йәткүзгүчи тил худди бир «һаятлиқ дәриғи»дур; Тили әгирлик кишиниң
    роһини сундурар.
  tel-2017: మృదువైన మాటలు పలికే నాలుక జీవవృక్షం వంటిది. కుటిలమైన మాటలు ఆత్మను క్రుంగదీస్తాయి.
  hat-BSA: Yon lang ki kalme se yon pyebwa lavi; men si l gen desepsyon, l ap kraze
    lespri.
  kos-kos: Kas kulang mwe akkeye kom, a kas toasr ac mwe akmunasye kom.
  hbo-WLC: מַרְפֵּ֣א לָ֭שׁוֹן עֵ֣ץ חַיִּ֑ים וְסֶ֥לֶף בָּ֝֗הּ שֶׁ֣בֶר בְּרֽוּחַ׃
  ibo-ibo: Okwu dị nwayọọ na-eweta ndụ na ume; ma nkwutọ na-eweta ịda mba.
  ory-ory: ଶାନ୍ତ ଜିହ୍ୱା ଜୀବନ-ବୃକ୍ଷ ସ୍ୱରୂପ; ପୁଣି, କୁଟିଳ ଜିହ୍ୱା ଆତ୍ମା ଭଙ୍ଗ କରେ।
  chk-chk: Kapas pwetete ra atoto manau, nge kapas pöchökül ra atai letipen aramas.
  rop-rop: Det gudbala wed im gibit wi laif, bat det nogudwan wed im meigim wi fil
    nogud insaid.
  ukr-1871: Лагідний язик — се дерево жизнї, а необузданий — пригноблює духа.
  deu-1951: Eine heilsame Zunge ist ein Baum des Lebens; aber Verkehrtheit in ihr
    verwundet den Geist.
  eng-JPS: A soothing tongue is a tree of life; but perverseness therein is a wound
    to the spirit.
  srp-1865: Zdrav je jezik drvo životno, a opaèina s njega kršenje od vjetra.
  lug-lug: Olulimi oluzimba muti gwa bulamu, naye olulimi olulimba lubetenta omutima.
  heb-heb: מרפא לשון עץ חיים וסלף בה שבר ברוח׃
  ben-IRV: নিরাময় জিহ্বা জীবনবৃক্ষ; কিন্তু প্রতারণামূলক জিহ্বা আত্মা ভেঙে দেয়।
  pan-pan: ਮੇਲ ਮਿਲਾਪ ਦੀ ਗੱਲਬਾਤ ਜੀਵਨ ਦਾ ਰੁੱਖ ਹੈ, ਪਰ ਪੁੱਠੀਆਂ ਗੱਲਾਂ ਆਤਮਾ ਨੂੰ ਤੋੜਦੀਆਂ
    ਹਨ।
  tkr-tkr: G'üvənana miz ı'mrena yiv vobna, Horarlynançinıd yik' haq'vara'an.
  mya-JVB: ဖြည်းညှင်း သောလျှာ သည် အသက် ဖြစ်၏။ ကြမ်းတမ်း သော လျှာ မူကား စိတ် နာ စေတတ်၏။
  tte-O: Edeedede namwanamwana besiele kaba woisi tomo kolili, na walo naenaena yaluyaluwala
    kaba sibayanaena.
  tbg-tbg: Koqe uva tirava qoraiqama viro vaina vaiintira kahaqiraro viva koqema viro
    varianaro. Una uva tirava vaiinti avu aato qoraiqama kairaro vira muntukavano
    qoraiqama vuanaro.
  hmo-hmo: Hereva mai bogahisihisi danu ese, mauri idia havaraia noho, to hereva dagedage
    ese, tau ena mauri dalana ia koua noho.
  urd-urd: सिहत बख़्श ज़बान ज़िन्दगी का दरख़्त है, लेकिन उसकी कजगोई रूह की शिकस्तगी
    का ज़रिया है।
  rus-SYN: Кроткий язык - древо жизни, но необузданный сокрушение духа.
  bqc-SIM: Nↄ̀sɛ níniyã ì ń gba wɛ̃ni dafu, yãkpaanla ì ń kãdɛ.
  tcz-CHONGTHU: O nem heova thu kiseihi hinna thingphung tobang ahin, thu gilou seina
    leigui hinvang, mihem lungthim asusen ahi.
  mar-mar: आरोग्यदायी जीभ जीवनाचा वृक्ष आहे, परंतु कपटी जीभ आत्म्याला चिरडणारी आहे.
  hlt-THB: Thlang ak qoei sak lai taw hqingnaak thingna awm nawh, thailatnaak ing
    ak bee lai taw kawlung patang sak hy.
  qub-qub: Alli shimillanpa parlajcunaga alli allpacho caycaj yöranömi. Nina shimi
    runami ichanga runa-masinta llaquicachin.
  bqp-bqp: Yãbusɛ'onaa dì ń gba wɛ̃̀ndi dufu, yãlɛkpɛrɛ dì ń kã dɛ.
  hat-hat: Bon pawòl yon zanmi bay lavi. Men, move pawòl demanbre.
  eng-BSB: A soothing tongue is a tree of life, but a perverse tongue crushes the
    spirit.
  tod-tod: Nu laawoo ʋagɔiti kɛɛʋɛ eɠɛ zɛnvu wulu wolai, kɛlɛ faa ɲɔu ɠɛ nɛgi ɠa ɗa
    ziiɠoloɠologi ɠɛ.
  eng-WEBPB: A gentle tongue is a tree of life, but deceit in it crushes the spirit.
  kbq-kbq: Fru kema hu'zamo'a vahe'mofo asimu ami zafagna hu'ne. Hianagi akrehe akrehe
    kema hu'zamo'a, vahe'mofo agu'a ahenefri.
  nhe-BL: Se tlacatl tlen camati ica tlajtoli tlen yamanic temaca se yolistli tlen
    cuali. Pero tlen quiijtohua tlajtoli tlen tecajcayahua nelía teyolcocohua.
  bus-bus: Yãbusɛ'ona è ń gba wɛ̃̀ndi dufu, yãlɛkpɛɛ è ń kã dɛ.
  gub-BL: Ze'eg ikatu ma'e umur zanereko haw ipyahu ma'e zanewe. Ze'eg purukutuk ma'e
    zanemupytu'u kar ikatu ma'e hàro re.
  eng-DRA: 'A peaceable tongue is a tree of life: but that which is immoderate, shall
    crush the spirit.'
