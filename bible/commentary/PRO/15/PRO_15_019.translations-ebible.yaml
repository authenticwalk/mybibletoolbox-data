verse: PRO.015.019
translations:
  mal-C: അലസരുടെ വഴി മുള്ളുകളാൽ തടസ്സപ്പെടുന്നു, എന്നാൽ നീതിനിഷ്ഠരുടെ മാർഗം രാജവീഥിയാണ്.
  deu-TKW: Des Faulen Weg ist wie eine Dornhecke, aber der Rechtschaffenen Pfad ist
    wohl gebahnt.
  lin-lin: Nzela ya moto ya goyigoyi ezalaka lokola banzela mike ya banzube, kasi
    nzela ya bato ya sembo ezalaka ya kosembolama.
  eng-LSV: The way of the slothful [is] as a hedge of briers, || And the path of the
    upright is raised up.
  eng-GNV: 'The way of a slouthfull man is as an hedge of thornes: but the way of
    the righteous is plaine.'
  eng-WEBSTER: 'The way of the slothful man is as a hedge of thorns: but the way of
    the righteous is made plain.'
  nhw-BL: Se catli tlatzihui quiohuijmati nochi tlamantli ipan ni nemilistli huan
    quinita nochi tlamantli quen huitztli catli ohui para quinpanos, pero masehualme
    catli quichihuaj catli xitlahuac quiitaj para amo ohui nopa tlamantli catli quinixnamictihuala.
    Ininnemilis eltoc quen se ojtli catli patlahuac.
  swh-ONEN: Njia ya mvivu imezibwa na miiba, bali njia ya mwenye haki ni barabara
    kuu.
  bba-bba: Yikuron swɑɑ yɑ rɑ n sɑ̃ki yibɑwɑ. Wi u ɡem swĩiɡiɑ kpɑ yɑ n dɛɛre.
  eng-KJVCPB: 'The way of the slothful man is as a hedge of thorns: But the way of
    the righteous is made plain.'
  luo-luo: Yor jasamuoyo olor gi kuthe, to yor ngʼat moriere tir en yo malach.
  meu-meu: Lahedo tauna ena dala na au ḡiniḡini ai e bubunimu, a kara maoromaoro tauna
    ena dala na dala avohana.
  npi-ULB: अल्छेको बाटो काँढाको छेकबार भएको ठाउँझैँ हुन्छ, तर धर्मीको बाटो निर्मित
    लोकमार्ग हो ।
  yor-yor: Ọ̀nà ọ̀lẹ ni ẹ̀gún dí, ṣùgbọ́n ọ̀nà olódodo já geerege ni.
  ind-ind: Jalan hidup orang malas penuh dengan hambatan. Jalan hidup orang jujur
    lurus dan lancar.
  pes-OPCB: راه آدم تنبل با خارها پوشیده است، اما راه شخص درستکار شاهراهی هموار است.
  tgl-ULB: Ang daanan ng taong tamad ay tulad ng isang lugar na may bakod na tinik,
    pero ang daanan ng matuwid ay gawa sa daanang tuloy-tuloy.
  hui-hui: Í̠ mangahe keyagua gendabi mangabibi bibahende handa walia holebere. Anigo
    í̠ henene mini bilinahe keyagua í̠ kegoria genda nawulebira.
  mya-mya: ပျင်းရိသောသူသွားရာ လမ်း၌ဆူးပင်ဆီးကာ လျက် ရှိ၏။ ဖြောင့်မတ်သောသူ သွားရာလမ်းမူကား၊
    မို့မောက်လျက်ရှိ၏။
  bod-N: ལེ་ལོ་ཅན་གྱི་ལམ་ནི་ཚེར་མའི་ར་སྐོར༌འདྲ། །གཞུང་རྒྱུད་དྲང་བའི་ལམ་བུ་བདེ་སྙོམས་གཞུང་ལམ༌ཡིན།།
  wsk-wsk: Kari gagor ko lage mu mayang singir ereso; bare kari ningo ko lage mu wetang
    biya.
  sna-sna: Nzira yesimbe yakasoswa neminzwa, asi nzira yavakarurama mugwagwa mukuru.
  spa-BLM: El camino del perezoso es como un terreno de espinas, pero el camino de
    los rectos es una carretera.
  cac-cac: A d'a eb' jaragana, icha val to a te q'uiix ayem d'a yol sb'e eb'. Axo
    pax eb' anima vach' spensar jun, vach'n̈ej sb'e eb'.
  swh-ULB: Mapito ya mtu goigoi ni kama sehemu yenye uwa wa miiba, bali mapito ya
    mtu mwadilifu ni njia kuu iliyojengwa imara.
  bel-bel: Дарога ў гультая - як цярновы пляцень, а дарога ў праведных гладкая.
  deu-ELBBK: Der Weg des Faulen ist wie eine Dornhecke, aber der Pfad der Aufrichtigen
    ist gebahnt.
  mbb-OT: Layun edlised is etew he tepulan, iyan, is etew he metandang is ulaula zin,
    kenà mulà edlised.
  mal-2015: മടിയന്റെ വഴി മുള്ളുവേലിപോലെയാകുന്നു; നീതിമാന്മാരുടെ പാതയോ പെരുവഴി തന്നേ.
  rmc-rmc: Te sal leňivo, ela tuke phares všadzik, ale te sal pačivalo, na ela tut
    ňisavo pharipen.
  pes-OPV: راه کاهلان مثل خاربست است، اما طریق راستان شاهراه است.
  ron-1924: Друмул ленешулуй есте ка ун хэциш де спинь, дар кэраря челор фэрэ приханэ
    есте нетезитэ.
  ben-OBCV: অলসদের পথে কাঁটার বাধা থাকে, কিন্তু ন্যায়পরায়ণদের পথ রাজপথবিশেষ।
  som-som: Ninkii caajis ah jidkiisu waa sida meel qodxan leh oo kale, Laakiinse kii
    xaq ah jidkiisu waa dariiq bannaan.
  lat-VUC: Iter pigrorum quasi sepes spinarum; via justorum absque offendiculo.
  eng-ASVBT: The way of the sluggard is as a hedge of thorns; But the path of the
    upright is made a highway.
  mna-mna: Tomtom maolŋana isombe ila pa uraata, inako som. Pa koroŋ boozomen ko ipakalkaali
    ma kembei kolomboŋ ikowo i. Mi zin wal ta tikamam kat mbulu na, titoto zaala ambaiŋana
    ta mbaŋbaŋ sa isekaala som. Tana tipa pai kizin ma ambai men.
  ita-1885: La via del pigro è come una siepe di spine; Ma la via degli uomini diritti
    è elevata.
  eng-LXXUP: The ways of sluggards are strewn with thorns; But those of the diligent
    are made smooth.
  eng-ULB: The path of the sluggard is like a place with a hedge of thorns, but the
    path of the upright is a built-up highway.
  spa-VBL: El camino de los perezosos está lleno de espinas, pero el camino de los
    justos es una autopista abierta.
  fra-_FOB: La voie du paresseux est comme une haie de ronces; mais le sentier des
    hommes droits est comme un chemin battu.
  mal-mal: മടിയന്റെ വഴി മുള്ളുവേലിപോലെയാകുന്നു; നീതിമാന്മാരുടെ പാതയോ പെരുവഴി തന്നെ.
  urd-GVR: Kāhil kā rāstā kāṅṭedār bāṛ kī mānind hai, lekin diyānatdāroṅ kī rāh pakkī
    saṛak hī hai.
  suz-BL: अल्‍सी आन लां चूम ब्रीशो बाक्‍ब। तन्‍न रिम्‍शो थुं पाइश्‍शो मुर आन लां थेल्‍शो
    बाक्‍ब।
  eng-NOY: The way of the slothful is as a hedge of thorns; But the way of the righteous
    is a highway.
  ita-1927: La via del pigro è come una siepe di spine, ma il sentiero degli uomini
    retti è piano.
  ckb-ckb: ڕێگای تەمبەڵ وەک پەرژینی دڕکە، بەڵام ڕێگای سەرڕاستان تەخت کراوە.
  eng-BBE: Thorns are round the way of the hater of work; but the road of the hard
    worker becomes a highway.
  kan-OKCV: ಸೋಮಾರಿಯ ಮಾರ್ಗವು ಮುಳ್ಳಿನ ಬೇಲಿಯಂತೆ ಇದೆ. ಆದರೆ ಯಥಾರ್ಥವಂತನ ಮಾರ್ಗವು ರಾಜಮಾರ್ಗ.
  tam-2017: சோம்பேறியின் வழி முள்வேலிக்குச் சமம்; நீதிமானுடைய வழியோ ராஜபாதை.
  spa-RV-1909: 'El camino del perezoso es como seto de espinos: mas la vereda de los
    rectos como una calzada.'
  ron-BTF: Calea leneșului este ca o îngrăditură de spini, dar calea celor drepți
    este netezită.
  eng-WEBP: The way of the sluggard is like a thorn patch, but the path of the upright
    is a highway.
  eng-FBV: The way of lazy people is overgrown with thorns, but the path of the good
    is an open highway.
  nld-1939: De weg van een luiaard is als een doornheg, Het pad der vlijtigen is gebaand.
  nch-BL: Se cati tatzihui quiohuijmati nochi tamanti ipan ni nemilisti huan quiita
    nochi tamanti quej huitzti cati ohui para quipanos, pero masehualme cati quichihuaj
    cati xitahuac quiitaj para amo ohui nopa tamanti cati quinixnamictihuala. Ininemilis
    eltoc quej se ojti cati patahuac.
  vie-1934: Đường kẻ biếng nhác như một hàng rào gai; Còn nẻo người ngay thẳng được
    ban bằng.
  hin-CV: मूर्खों की जीवनशैली कंटीली झाड़ी के समान होती है, किंतु धर्मी के जीवन का
    मार्ग सीधे-समतल राजमार्ग समान होता है.
  eng-OURB: The way of the sluggard is like a thorn patch, but the path of the upright
    is a highway.
  spa-BES: Las espinas están en el camino del enemigo del trabajo; pero el camino
    del trabajador duro se convierte en una carretera.
  tdx-tdx: Iremberembeam-patike te añ’oloñolo’ i votro, fe dinamoke ty lala’ i vañoñey.
  tha-KJV: ทางของคนเกียจคร้านเหมือนรั้วต้นไม้​หนาม แต่​วิถี​ของคนชอบธรรมเป็นทางหลวงราบเสมอ
  por-BR-2018: O caminho do preguiçoso é como uma cerca de espinhos; mas a vereda
    dos corretos é bem aplanada.
  deu-ELO: Der Weg des Faulen ist wie eine Dornhecke, aber der Pfad der Aufrichtigen
    ist gebahnt.
  eng-WYC-2018: The way of slow men is as an hedge of thorns; the way of just men
    is without [thing of] hurting. (A lazy person’s way (is) a hedge of thorns; but
    the way of the righteous (is) without a cause of stumbling.)
  epo-epo: La vojo de maldiligentulo estas kiel dornarbeto; Sed la vojo de virtuloj
    estas ebenigita.
  uig-PIN: Ⱨurunning yoli tikǝnlik ⱪaxadur, Durus adǝmning yoli kɵtürülgǝn yoldǝk
    daƣdamdur.
  beo-beo: Di da hihi dabuli galea, eso huluane da:i dioi amo gasa bagade hou ba:mu.
    Be moloidafa hou hamosea, da:i dioi amola mosolasu hame ba:mu.
  tpi-OTNT: Lesman i ting laip bilong en i nogut tru, olsem em i wokabaut brukim bus.
    Tasol stretpela man i save, laip bilong en i gutpela tru, olsem em i wokabaut
    long bikrot.
  hau-SA: An tare hanyar rago da ƙayayyuwa, amma hanyar mai aikata gaskiya buɗaɗɗiyar
    hanya ce.
  uig-LAT: Hurunning yoli tikenlik qashadur, Durus ademning yoli kötürülgen yoldek
    daghdamdur.
  nde-nde: Indlela yevila igcwele ameva, kodwa indlela yomuntu olungileyo ikhamisile.
  ton-ton: '‌ʻOku tatau ʻae hala ʻoe tangata fakapikopiko mo e ʻā ʻakau talatala:
    ka ʻoku hangamālie ʻae hala ʻoe māʻoniʻoni.'
  ces-1613: Cesta lenivého jest jako plot z trní, ale stezka upřímých jest vydlážená.
  eng-WMB: The way of the sluggard is like a thorn patch, but the path of the upright
    is a highway.
  tam-TCV: சோம்பேறியின் வழி முள்வேலியினால் தடைசெய்யப்பட்டிருக்கிறது; ஆனால் நீதிமான்களின்
    வழி நன்கு கட்டமைக்கப்பட்ட சாலையாயிருக்கிறது.
  ceb-ULB: Ang dalan sa mga tapolan sama sa dapit nga adunay daghang mga tunok, apan
    ang dalan sa mga matarong halapad ug patag.
  pol-UBG: Droga leniwego jest jak płot cierniowy, a ścieżka prawych jest wyrównana.
  urd-GVU: کاہل کا راستہ کانٹےدار باڑ کی مانند ہے، لیکن دیانت داروں کی راہ پکی سڑک
    ہی ہے۔
  deu-1912: Der Weg des Faulen ist dornig; aber der Weg des Frommen ist wohl gebahnt.
  kan-2017: ಸೋಮಾರಿಯ ಮಾರ್ಗ ಮುಳ್ಳುಬೇಲಿ, ಯಥಾರ್ಥವಂತನ ಮಾರ್ಗ ರಾಜಮಾರ್ಗ.
  yap-yap: Fa’anra ga ba gamead, mra um mada’nag e momaw’ u gubin yang, machane fa’anra
    ga ba yul’yul’ ma dab mu oloboch.
  hlt-MCSB: Kolhnaw kah longpuei tah hling a buk banghui la om tih, aka thuem kah
    caehlong tah a picai pah.
  mdy-ETH: ቤልፃ ዓሲኮ ጎይሢ ሜቶ ዓንጊሢና ዲርቂንቴያኬ፤ ፒዜ ዓሲኮ ጎይፃ ጋዓንቴ ባኣሶና ዳልጊ ጎይሢጉዴያኬ።
  kew-kew: Kiaa rakepene aamere nipu epe kumapi-rupa pirape yaere ota kone ia. Goa
    peapulu nipu pa raa rugulua pamuaya. Redepoya pia aa nipu oro yalo kagaa pirape
    yae epe ta kone ia. Gore epe poranini pamema-rupa madaa.
  twi-ASANTE: Nkasɛɛ ama onihafoɔ kwan asi, nanso teneneefoɔ kwan yɛ tempɔn.
  eng-WEBU: The way of the sluggard is like a thorn patch, but the path of the upright
    is a highway.
  wal-wal: Azalla uraassi metoi a oge ubban aguntta dirssa mala; shin suure uraa ogee
    badaasa.
  acu-NT: Aints nakia nuna jintingkia jangki irumramua nunisang nekapeak takatan nakitnuitai.
    Antsu nakichuka paka tura wangkaram jinta nunisang takatrin nekapeawai.
  spa-PDDPT: El camino del perezoso es como un cercado de espinos, Pero la senda de
    los rectos es llana.
  gun-gun: Inhate'ỹ va'e oikoa ma tape juu anho ikuaia rami, ha'e rã heko porã va'e
    oikoa ma tape ijoja porã va'e rami.
  agu-BL: Yi e' cy'aj, ilenin na chitij wi'nin q'uixc'uj. Poro yi e' yi jicyuch te'j
    cyajtza'kl qui na chitij mas q'uixc'uj.
  ilo-ULB: Ti dalan dagiti nasadut ket kasla maysa a dalan a nagtuboan dagiti sisiit,
    ngem ti dalan dagiti nalinteg ket kasla nasimpa a pagnaan.
  kpg-kpg: Maa goe e hagatoo, goe gaa tale gi nia haingadaa i nia madagowaa huogodoo.
    Maa o hangaahai le e donu, goe hagalee tale gi nia haingadaa.
  uig-ARA: ھۇرۇننىڭ يولى تىكەنلىك قاشادۇر، دۇرۇس ئادەمنىڭ يولى كۆتۈرۈلگەن يولدەك داغدامدۇر.
  bps-bps: I to là mayè mimò, balù tanè, nun dad sual gablabal i dalanan, bay i to
    matlu landè gablabal i dalanan.
  sus-sus: Tunnaxɔnɛ xa kira mabalanxi tunbee nan na, kɔnɔ tinxintɔɛ xa kira ɲɛrɛ
    ɲɔxun.
  pon-2006: Ma ke pohnkahke ke pahn diar apwal wasa koaros, ahpw ma ke mehlel, ke
    sohte pahn lelohng apwal.
  ksd-ksd: A kait i tavua ta ra nga kai ra tabauma, Ma ga ra nga kai ra tena takodo
    i tamataman.
  tur-YTC: Tembelin yolu dikenli çit gibidir, Ama doğruların yolu ana yoldur.
  bel-N: Шлях гультая як жываплот з церня, а сьцежка правых — гладкая.
  grc-BRENT: Ὁδοὶ ἀεργῶν ἐστρωμέναι ἀκάνθαις, αἱ δὲ τῶν ἀνδρείων τετριμμέναι.
  ind-AYT: Jalan si pemalas bagaikan pagar duri, tetapi jalan orang jujur itu rata.
  nya-nya: Njira ya munthu waulesi ndi yowirira ndi mtengo waminga, koma njira ya
    munthu wolungama ili ngati msewu waukulu.
  hrv-hrv: Put je ljenivčev kao glogov trnjak, a utrta je staza pravednika.
  mps-mps: Te hagela bidigo te aga bidibo ula te dwai mu da, te homu yaibao, te aga
    busi sunumidu pabo tiwai yali. Tiali goli, te doloba pai bidigo koneai, te aga
    bidibo ula te wiegi yai mu da wali, te aga genuai sunumidu pabo tiwai ebo dao.
  tpi-tpi: Lesman i ting laip bilong en i nogut tru, olsem em i wokabaut brukim bus.
    Tasol stretpela man i save, laip bilong en i gutpela tru, olsem em i wokabaut
    long bikrot.
  dan-1931: Den lades Vej er spærret af Tjørn, de flittiges Sti er banet.
  vie-OVCB: Đường người biếng nhác như có rào gai ngăn chặn, đường người ngay lành
    luôn quang đãng hanh thông.
  guj-2017: આળસુનો માર્ગ કાંટાથી ભરાયેલી જાળ જેવો છે, પણ પ્રામાણિકનો માર્ગ વિઘ્નોથી
    મુક્ત છે.
  pon-2006A: Ma ke pohnkahke ke pahn diar apwal wasa koaros, ahpw ma ke mehlel, ke
    sohte pahn lelohng apwal.
  por-BRBSL: O caminho do preguiçoso é como um espinhaço, mas o caminho da vertical
    é uma rodovia.
  swe-swe: Den lates väg är överväxt med törne [vildväxande rosenbuske med taggar
    som sticker, sårar och snärjer], men den rättfärdiges stig (välkända, upptrampade
    gångväg) är säker och väl utstakad.
  cth-cth: Kapangaknaw e lamthung teh pâkhing hoi khak a cak, hatei tamikalannaw e
    lamthung teh a ngaca.
  twi-twi: Nsɔe ama onihawfo kwan asiw, nanso teefo kwan yɛ ɔtempɔn.
  hlt-hlt: Kolhnaw kah longpuei tah hling a buk banghui la om tih, aka thuem kah caehlong
    tah a picai pah.
  tbz-SIM: Otɔ̃nnɛ́díétì cɛ ɔ̃ ndɑ́ɑ́tí tipotì nti, kòo nitisɑ̀ù kɔku wenni.
  msy-2020: Gumazir amɨrazim ghaze, nan ikɨrɨmɨrim ikufi, egha uan ikɨrɨmɨrimɨn tuavim
    akɨran amɨra. Ezɨ an ikɨrɨmɨrim mati, a pura ruarim akara zui. Ezɨ gumazir aghuim
    fo, an ikɨrɨmɨrim bar dera, mati a tuavir ekiam garui.
  dop-dop: Sɔwɑ nyɑlɑ felentú mpɑɑʋ tɑɑ kɛ́, nɑ yʋlʋpɑŋ nyəŋkʋ nɑ́ɑ́ hʋlʋmɑɑ.
  azb-azb: Tənbəlin yolunu tikanlar basar, Əməlisalehlərin yolu baş yoldur.
  eng-DBY: The way of the sluggard is as a hedge of thorns; but the path of the upright
    is made plain.
  hin-2017: आलसी का मार्ग काँटों से रुन्धा हुआ होता है, परन्तु सीधे लोगों का मार्ग
    राजमार्ग ठहरता है।
  wol-KYG: Yoonu yaafus, dégi neen; kuy jubal, saw xàll yaa.
  bjr-bjr: Ainainirara nikoo nikaa imariasa misa aiqama niranaki ummaara paquridaqa.
    Anee kuqaa qira oosana auqeenana sia ummaara mareennaranoo.
  eng-YLT: The way of the slothful [is] as a hedge of briers, And the path of the
    upright is raised up.
  kne-kne: Ad-adoy ligat sin biyag di nasadot olay intoy em-emeyana, ngem din nalinteg
    yan magay problima ay domteng sin biyag na.
  eng-WYC-2017: The way of slow men is as an hedge of thorns; the way of just [or
    rightwise] men is without [thing of] hurting.
  eng-WMBB: The way of the sluggard is like a thorn patch, but the path of the upright
    is a highway.
  urd-GVH: काहिल का रास्ता काँटेदार बाड़ की मानिंद है, लेकिन दियानतदारों की राह पक्की
    सड़क ही है।
  rug-rug: Sa siraṉa tanisa tie hakohako si tukua na hiqohiqo rakihi, ba sa tie ṉoṉo
    si ene pa siraṉa kalalasana.
  gaz-gaz: Karaan nama dhibaaʼaa qoraattiidhaan cufama; daandiin tolootaa garuu karaa
    diriiraa dha.
  fra-LSG: Le chemin du paresseux est comme une haie d’épines, Mais le sentier des
    hommes droits est aplani.
  yal-yal: Muxu narixina kiraan nafexi ɲanle nan na, koni muxu faɲina kiraan malaxun
    nɛn.
  haw-1868: O ka aoao o ka mea palaualelo, ua like ia me kahi paapu i na kakalaioa;
    O ka aoao hoi o ka poe pololei ua hooponoponoia.
  arb-NAV: طَرِيقُ الْكَسُولِ مَمْلُوءٌ بِالْمَتَاعِبِ، أَمَّا سَبِيلُ الْمُسْتَقِيمِينَ
    فَمُمَهَّدٌ.
  ewe-ewe: Ŋuwo le kuviatɔ ƒe mɔ dzi, ke dzɔdzɔetɔ ƒe mɔ nye mɔtata.
  eng-LEE: The way of the slothful man is like a hedge of thorns; but the path of
    the upright is a levelled [road].
  asm-FB: এলেহুৱাৰ পথ কাঁইটৰ বেৰা স্বৰূপ; কিন্তু ন্যায়পৰায়ণৰ পথ ৰাজপথ স্বৰূপ।
  sus-A: تُننَشْنّ شَ كِرَ مَبَلَنشِ تُنبٍيٍ نَن نَ، كْنْ تِنشِنتْي شَ كِرَ حّرّ حْشُن.
  fra-SBL: La voie du paresseux est comme un champ d'épines, mais le chemin des hommes
    droits est une autoroute.
  hbo-hbo: דֶּ֣רֶךְ עָ֭צֵל כִּמְשֻׂ֣כַת חָ֑דֶק וְאֹ֖רַח יְשָׁרִ֣ים סְלֻלָֽה׃
  kik-kik: Njĩra ya kĩgũũta nĩkũhingwo ĩhingĩtwo na mĩigua, no njĩra ya mũndũ mũrũngĩrĩru
    nĩ njĩra njariĩ.
  fra-NCL: Le chemin du paresseux est comme une haie d’épines, mais le sentier des
    hommes droits est aplani.
  cek-AK: Thasae kami ih loklam loe soekhring hoiah koi; toe katoeng kami caehhaih
    loklam loe manglaih lampui ah oh.
  cuk-cuk: Dule-wiegalaga neg ikoganbi gued. Dule-innikidaedgardina, akwan-eogaleyob
    igar-maid.
  uig-CYR: Һорунниң йоли тикәнлик қашадур, Дурус адәмниң йоли көтирилгән йолдәк дағдамдур.
  tel-2017: సోమరిపోతుల బాట ముళ్లకంచె వంటిది. నీతిమంతులు రాజమార్గంలో పయనిస్తారు.
  hat-BSA: Wout a parese a se tankou yon ran pikan; men pa a moun dwat la se yon gran
    chemen.
  kos-kos: Kom fin alsrangesr, kom ac sun ma upa yen nukewa, a kom fin suwohs, wangin
    mwe lokoalok ac sun kom.
  hbo-WLC: דֶּ֣רֶךְ עָ֭צֵל כִּמְשֻׂ֣כַת חָ֑דֶק וְאֹ֖רַח יְשָׁרִ֣ים סְלֻלָֽה׃
  ibo-ibo: Eji ogwu gbochie ụzọ onye umengwụ, ma ụzọ onye omume ya ziri ezi bụ ụzọ
    dị larịị.
  ory-ory: ଅଳସର ବାଟ କଣ୍ଟାବାଡ଼ ପରି, ମାତ୍ର ସରଳାଚାରୀର ପଥ ରାଜଦାଣ୍ଡ ତୁଲ୍ୟ କରାଯାଏ।
  chk-chk: Eman mi chipwang a tolong lon chomong weires, nge eman mi wenechar esap
    tolong lon osukosuk.
  rop-rop: If yu jidanbat leisiwan yu garra abum trabul eniweya yu go, bat if yu jidan
    trubalawei wal yu kaan abum eni trabul.
  ukr-1871: Лїнивого дорога — мов тернєм встелена, дорога же праведних — гладка.
  deu-1951: Der Weg des Faulen ist wie mit Dornen verzäunt; aber der Pfad der Redlichen
    ist gebahnt.
  eng-JPS: The way of the sluggard is as though hedged by thorns; but the path of
    the upright is even.
  srp-1865: Put je lijenoga kao ograda od trnja, a staza je pravednijeh nasuta.
  lug-lug: Ekkubo ly’omugayaavu lijjula amaggwa, naye ekkubo ly’omutuukirivu golokofu.
  heb-heb: דרך עצל כמשכת חדק וארח ישרים סללה׃
  ben-IRV: অলসের পথ কাঁটার বেড়ার মতো; কিন্তু সরলদের রাস্তা রাজপথ।
  pan-pan: ਆਲਸੀ ਦਾ ਰਾਹ ਕੰਡਿਆਂ ਦੀ ਬਾੜ ਜਿਹਾ ਹੈ, ਪਰ ਸਚਿਆਰਾਂ ਦਾ ਮਾਰਗ ਰਾਜ ਮਾਰਗ ਹੈ।
  mya-JVB: ပျင်းရိ သောသူသွားရာ လမ်း ၌ ဆူး ပင်ဆီး ကာ လျက် ရှိ၏။ ဖြောင့်မတ် သောသူ သွား
    ရာလမ်းမူကား ၊ မို့ မောက်လျက်ရှိ၏။
  tte-O: Tem kowa tomiya-bwagabwaga kani polowe kulobaili na siya towalo-yawasosi
    nige sowana polowe silobai.
  tbg-tbg: Popohara vaiintivano variqiro viraro auqu vai nimiriva aara kuvai kaintema
    kero, vo haika vo haikavano vira qoraiqama kaanaro. Kia popoharaitiro, avuqavu
    okara avataqiro vi vai vaiintiva koqe aaraqaa viraro kia vo haikavanovata vira
    kuvai amitaanaro.
  hmo-hmo: Lahedo tauna ena dala, be mai hekwakwanai gaudia momo danu, to gaukara
    momokani tauna ena dala, be namo bona mai daradara lasi.
  urd-urd: काहिल की राह काँटो की आड़ सी है, लेकिन रास्तकारों का चाल चलन शाहराह की
    तरह है।
  rus-SYN: Путь ленивого - как терновый плетень, а путь праведных - гладкий.
  bqc-SIM: Màade zɛ́ ìↄ dɛɛ̀ lɛkaa ũɛ, gbɛ̃maa zɛ́ ìↄ daaĩaɛ.
  tcz-CHONGTHU: Mithase ho lamlhahna jouse lingle khao'in abap in, mikitah ho lampi
    vang lamlen kilhong peh-ji ahi.
  mar-mar: आळशाची वाट काटेरी कुंपणासारखी आहे, पण सरळांची वाट राजमार्ग बनते.
  hlt-THB: Thlang thakdam a lamawh hling bee nawh, thlakmeet a lam taw kau nawh dyng
    hy.
  qub-qub: Guellacunapäga caminunpis casha shata juntashami caycan. Alli runapämi
    ichanga caminunpis limyu alli puricuy caycan.
  bqp-bqp: Ma'ãde zɛ́ dìgↄ̃ denɛ lɛ̀kara ũmɛ, gbɛ̃ mana zɛ́ bi zɛ́damɛ.
  hat-hat: Lè ou parese, ou wè pwoblèm toupatou. Men, pou moun ki pa pè travay, pa
    gen pwoblèm ki pou rete l'.
  eng-BSB: The way of the slacker is like a hedge of thorns, but the path of the upright
    is a highway.
  tod-tod: Ɲaka nui ná-pelei ɠɛɛʋɛ eɠɛ ɠain sasai, kɛlɛ sɔle nuiti ta-ʋelei ɠaa ɠa
    sɔli.
  eng-WEBPB: The way of the sluggard is like a thorn patch, but the path of the upright
    is a highway.
  kbq-kbq: Eri'za e'ori feru'ma mani vahe'mofo kamo'a, ave'ave trazampima neviankna
    hu'ne. Hianagi mani fatgo hu'za mani vahe'mokizmi kamo'a ranka me'nege'za nevaze.
  nhe-BL: Se tlen tlatzihui quiohuijmati nochi tlamantli ipan ni yolistli huan quinita
    nochi tlamantli queja huitztli tlen ohui para quinpanos, pero tlacame tlen quichihuaj
    tlen xitlahuac quiitaj para ax ohui nopa tlamantli tlen quinixnamictihuala. Ininyolis
    eltoc queja se ojtli tlen patlahuac.
  bus-bus: Mɛadee zɛ́ ègↄ̃ dɛnɛ lɛ̀kara ũmɛ, gbɛ̃ maa zɛ́ nɛ́ zɛ́daamɛ.
  gub-BL: Iranahy ma'e uwàxi zawaiw paw ywy nànàn wà. Ikatu ma'e heko haw nazawaiw
    katu kwaw.
  eng-DRA: The way of the slothful is as a hedge of thorns; the way of the just is
    without offence.
