verse: PRO.015.024
translations:
  mal-C: വിവേകിയുടെ ജീവിതപാത ഉയരങ്ങളിലേക്കു നയിക്കുന്നു അത് അവരെ പാതാളത്തിന്റെ ആഴങ്ങളിലേക്ക്
    ആണ്ടുപോകുന്നതു തടയും.
  deu-TKW: Der Pfad des Lebens geht aufwärts für den Klugen, damit er nicht in die
    Unterwelt drunten gerate.
  lin-lin: Nzela ya bomoi ememaka moto ya bwanya na likolo, mpo na kobatela ye ete
    akita na mboka ya bakufi te.
  eng-LSV: A path of life [is] on high for the wise, || To turn aside from Sheol beneath.
  eng-GNV: The way of life is on high to the prudent, to auoyde from hell beneath.
  eng-WEBSTER: The way of life is above to the wise, that he may depart from hell
    beneath.
  nhw-BL: Masehualme catli tlalnamiquij quitoquilíaj nopa ojtli ica huejcapa catli
    tehuica ilhuicac campa onca nemilistli. Inijuanti quihuejcacajtoque nopa ojtli
    catli tehuica mictla.
  swh-ONEN: Mapito ya uzima huelekea juu kwa ajili ya wenye hekima kumwepusha asiende
    chini kaburini.
  bba-bba: Wi u bwisi mɔ, u rɑ wɑ̃ɑrun swɑɑ swĩiwɑ, kpɑ u swɑɑ deri ye yɑ dɔɔ ɡɔɔwɔ.
  eng-KJVCPB: The way of life is above to the wise, That he may depart from hell beneath.
  luo-luo: Yor ngima telo kadhi malo ni ngʼat makare, mondo ogengʼe kik odhi mwalo
    kar tho.
  meu-meu: Aonega tauna ena dala ese mauri e dae heniamu, mase ena dobu gabuna ai
    basine kau helaoreana.
  npi-ULB: जीवनको मार्गले विवेकशील मानिसहरूलाई उँभोतिर लैजान्छ । यसले तिनीहरूलाई उँधो
    पातालतिर जानदेखि फर्काउँछ ।
  yor-yor: Ọ̀nà ìyè ń lọ sókè fún ọlọ́gbọ́n láti sọ kí ó má bá à sọ̀kalẹ̀ lọ sí ipò
    òkú.
  ind-ind: Jalan hidup orang bijak terus naik menjauhi jalan turun yang menuju Syeol.
  pes-OPCB: راه دانایان به سوی حیات بالا می‌رود و آنها را از فرو رفتن به جهنم باز
    می‌دارد.
  tgl-ULB: Ang landas ng buhay ay gabay pataas para sa marurunong na tao, upang siya
    nawa ay makalayo mula sa sheol na nasa ilalim.
  hui-hui: Wali agali mini bayale gigabiwi karume homolene hariga ubadali kadagua
    ndo haabo holene hariga ubadaga kadagua pialu haga ka.
  mya-mya: ပညာရှိသော သူလိုက်ရာ အသက်လမ်းသည် အောက်အရပ်၊ မရဏာနိုင်ငံမှ လွှဲရှောင်၍၊ အထက်သို့
    ပို့ဆောင်တတ်၏။
  bod-N: སྲོག་གི་ལམ་གྱིས་མཁས་པ་ཡར་འདྲེན༌པས། །ཁོ་རང་ཐུར་གྱི་གཤིན་ཡུལ་དང་འབྲལ༌ལོ།།
  wsk-wsk: Kari ikia sinar ago mu, bagara aolak diram ko lage karoso ale ningo nuam
    ningi nama tarigiso, ale mutim ningi dagulu namara ko lage memek mu kia kaposo.
  sna-sna: Nzira youpenyu kumunhu akachenjera inokwidza kumusoro, ichimuchengetedza
    kuti asaenda muguva.
  spa-BLM: El camino de la vida lleva a los sabios hacia arriba, para evitar que baje
    al Seol.
  cac-cac: A eb' ay spensar, sb'ey eb' d'a sb'eal q'uinal yic vach' max b'atcan eb'
    d'a sb'eal chamel.
  swh-ULB: Njia ya uzima huwapeleka juu watu wenye hekima, ili waondoke kutoka chini
    kuzimu.
  bel-bel: Дарога жыцьця ў мудрага ўгору, каб ухіліцца ад апраметнай унізе.
  deu-ELBBK: Der Weg des Lebens ist für den Einsichtigen aufwärts, damit er dem Scheol
    unten entgehe.
  mbb-OT: Is etew he metau, iyan ed-ikulen din is dalan pehendiyà te untung ne kenà
    iyan is dalan pehendiyà te kemetayen.
  mal-2015: ബുദ്ധിമാന്റെ ജീവയാത്ര മേലോട്ടാകുന്നു; കീഴെയുള്ള പാതാളത്തെ അവൻ ഒഴിഞ്ഞുപോകും.
  rmc-rmc: O goďaver manuša phiren pal o drom, so len ľidžal upre andro dživipen a
    obdžan o drom, so džal tele andro meriben.
  pes-OPV: طریق حیات برای عاقلان به سوی بالااست، تا از هاویه اسفل دور شود.
  ron-1924: Пентру чел ынцелепт, кэраря веций дуче ын сус, ка сэ-л абатэ де ла Локуинца
    морцилор, каре есте жос.
  ben-OBCV: বিচক্ষণদের জন্য জীবনের পথ ঊর্ধ্বগামী যেন তাদের পাতালে যেতে না হয়।
  som-som: Jidka noloshu waa u kor kii caqli leh, Si uu uga tago She'oolka hoose.
  lat-VUC: Semita vitæ super eruditum, ut declinet de inferno novissimo.]
  eng-ASVBT: To the wise the way of life goeth upward, That he may depart from Sheol
    beneath.
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, ko irao tisula Andewa na som. Zin ko
    tikam mbotŋana ambaiŋana. Pa titoto zaala ta izalla pa saamba.
  ita-1885: La via della vita va in su all'uomo intendente, Per ritrarsi dall'inferno
    che è a basso.
  eng-LXXUP: The thoughts of the wise are ways of life, That he may turn aside and
    escape from hell.
  eng-ULB: The path of life leads upward for prudent people, that they may turn away
    from Sheol beneath.
  spa-VBL: El camino de la vida para los justos va hacia arriba, para que pueden evitar
    caer en la tumba que esta debajo.
  fra-_FOB: Pour l'homme prudent, le chemin de la vie mène en haut, et lui fait éviter
    le Sépulcre qui est en bas.
  mal-mal: ബുദ്ധിമാന്റെ ജീവയാത്ര ഉയരത്തിലേക്കാകുന്നു; കീഴെയുള്ള പാതാളത്തെ അവൻ ഒഴിഞ്ഞുപോകും.
  lit-lit: Gyvenimo takas eina aukštyn išmintingajam, kad jis išvengtų pragaro žemai.
  urd-GVR: Zindagī kī rāh chaṛhtī rahtī hai tāki samajhdār us par chalte hue Pātāl
    meṅ utarne se bach jāe.
  suz-BL: जोक्‍ब तुइक्‍ब मुर ब्रोंइचा गेब ग्‍येत्‍थ लां लाइब बाक्‍नीम। मोपा बेक्‍शो
    मुर आन बाक्‍तीक लतीक लुक्‍च लां मलाइनीम।
  eng-NOY: The path of life is upward for the wise, So that he turneth away from the
    underworld beneath.
  ita-1927: Per l’uomo sagace la via della vita mena in alto e gli fa evitare il soggiorno
    de’ morti, in basso.
  ckb-ckb: ڕێچکەی ژیان بۆ کەسی وریا بەرەو سەرەوەیە، بۆ ئەوەی لە دابەزین بەرەو جیهانی
    مردووان بیپارێزێت.
  eng-BBE: Acting wisely is the way of life, guiding a man away from the underworld.
  kan-OKCV: ಜೀವದ ಮಾರ್ಗವು ಜಾಣನನ್ನು ಮೇಲಕ್ಕೆತ್ತುವುದು. ಅದು ಅವನನ್ನು ಪಾತಾಳಕ್ಕೆ ಇಳಿಯುವದರಿಂದ
    ತಪ್ಪಿಸುವುದು.
  tam-2017: கீழான பாதாளத்தைவிட்டு விலகும்படி, விவேகிக்கு வாழ்வின் வழியானது உன்னதத்தை
    நோக்கும் வழியாகும்.
  spa-RV-1909: El camino de la vida es hacia arriba al entendido, para apartarse del
    infierno abajo.
  ron-BTF: Pentru cel înțelept calea vieții este deasupra, ca el să se depărteze de
    iadul de dedesubt.
  eng-WEBP: The path of life leads upward for the wise, to keep him from going downward
    to Sheol.
  eng-FBV: Life's path for the wise leads upwards, so that they can avoid the grave
    below.
  nld-1939: De wijze gaat de weg des levens omhoog, Hij wil het dodenrijk beneden
    ontwijken.
  nch-BL: Masehualme cati talnamiquij quitoquilíaj nopa ojti ica huejcapa cati tehuica
    ilhuicac campa onca nemilisti. Inijuanti quihuejcacajtoque nopa ojti cati tehuica
    micta.
  vie-1934: Con đường sự sống của người khôn ngoan dẫn lên trên, Để tránh khỏi âm
    phủ ở dưới thấp.
  hin-CV: बुद्धिमान और विवेकी व्यक्ति का जीवन मार्ग ऊपर की तरफ जाता है, कि वह नीचे,
    अधोलोक-उन्मुख मृत्यु के मार्ग से बच सके.
  eng-OURB: The path of life leads upward for the wise, to keep him from going downward
    to Sheol ·Place of the dead·.
  spa-BES: Actuar sabiamente es la forma de vida que guía a un hombre lejos del inframundo.
  tdx-tdx: Mañambone ty lala’ o mahihitseo, iholiara’e i tsikeokeoke ambane ao.
  tha-KJV: ทางแห่งชีวิตนำคนฉลาดขึ้นไปสู่​เบื้องบน เพื่อเขาจะได้​หลีกหนี​จากนรกเบื้องล่าง
  por-BR-2018: Para o prudente, o caminho da vida é para cima, para que se afaste
    do Xeol, que é para baixo.
  deu-ELO: Der Weg des Lebens ist für den Einsichtigen aufwärts, damit er dem Scheol
    unten entgehe.
  eng-WYC-2018: The path of life is on a learned man; that he bow away from the last
    hell. (The path of life leadeth upward for the learned; yea, so that they turn
    away from Sheol, or the land of the dead, or so that they turn away from hell,
    which is below.)
  epo-epo: La vojo de la vivo por saĝulo iras supren, Por ke li evitu Ŝeolon malsupre.
  uig-PIN: Ⱨayatliⱪ yoli ǝⱪilliⱪ kixini yuⱪiriƣa baxlayduki, Uni qongⱪur tǝⱨtisaradin
    ⱪutⱪuzar.
  beo-beo: Noga:i dawa:su dunu da logo amo da esalalalusu amoga heda:sa, amoga ahoa.
    Be logo da bogosu amoga gudu daha, amo logoga ilia da hame ahoa.
  tpi-OTNT: Man i gat gutpela tingting i save wokabaut long rot i go antap na em i
    kisim laip. Olsem na em i no inap i go daunbilo long ples bilong ol man i dai
    pinis.
  hau-SA: Hanyar rai na yin jagora ya haura wa masu hikima don ta kiyaye shi daga
    gangarawa zuwa kabari.
  uig-LAT: Hayatliq yoli eqilliq kishini yuqirigha bashlayduki, Uni chongqur tehtisaradin
    qutquzar.
  nde-nde: Indlela yempilo iyimpumelelo kohlakaniphileyo ukuze angalengeli engcwabeni.
  ton-ton: ‌ʻOku māʻolunga ʻae hala ʻoe moʻui kiate kinautolu ʻoku poto, koeʻuhi ke
    nau hao mei heli ʻoku ʻi lalo.
  ces-1613: Cesta života vysoko jest rozumnému proto, aby se uchýlil od pekla dole.
  eng-WMB: The path of life leads upward for the wise, to keep him from going downward
    to Sheol.
  tam-TCV: வாழ்வின் பாதை ஞானமுள்ளவர்களை உன்னதத்திற்கு வழிநடத்துகிறது, அது பாதாளத்திற்குப்
    போகாதபடி அவர்களைக் காத்துக்கொள்ளும்.
  ceb-ULB: Ang dalan sa kinabuhi mogiya pataas alang niadtong mga maampingon nga mga
    tawo, aron mobiya sila gikan sa kinahiladman sa Sheol
  pol-UBG: Droga życia dla mądrego jest w górze, aby uniknął głębokiego piekła.
  urd-GVU: زندگی کی راہ چڑھتی رہتی ہے تاکہ سمجھ دار اُس پر چلتے ہوئے پاتال میں اُترنے
    سے بچ جائے۔
  deu-1912: Der Weg des Lebens geht überwärts für den Klugen, auf daß er meide die
    Hölle unterwärts.
  kan-2017: ಜೀವದ ಮಾರ್ಗವು ವಿವೇಕಿಯನ್ನು ಮೇಲಕ್ಕೆತ್ತುವುದು; ಅದು ಅವನನ್ನು ಪಾತಾಳದಿಂದ ತಪ್ಪಿಸುವುದು.
  yap-yap: Girdi’ nib gonop e be yan ko kanawo’ nib sor ngalang ko yafos, ma gathi
    ba kanawo’ ni sor nga but’ ko yam’.
  hlt-MCSB: Hlang aka cangbam ham tah saelkhui laedil lamloh hoeptlang hamla hingnah
    caehlong om hang.
  mdy-ETH: ጪንጮ ዓሳ ሌካ ዔኪ ዓኣዻ ሼምፓሢ ጎይፆ ዓኣዻኣፓዓቴም ሊካ ኬይሳ ሃይቢ ጎይፆ ዓኣዹዋሴ።
  kew-kew: Epe kone i aare so madaa porana opasari pea-pulu nipu epe-rupa pirape pada
    puaa mealia. Goa pea-pulu nipu no rolopara-ia poranini pua ome onaana pada wala
    napua mealia.
  twi-ASANTE: Onyansafoɔ asetena mu kwan ma no nkɔsoɔ ɛsi ne da mu korɔ ho ɛkwan.
  eng-WEBU: The path of life leads upward for the wise, to keep him from going downward
    to Sheol.
  wal-wal: Aadhdhida eranchchai bollau kaalettiya de7uwaa ogiyan hemetteesippe attin,
    duge duufuwau wottiya ogiyan hemettenna.
  acu-NT: Aints paan nintimina nuka jinta tuke yakí iwiaaku pujustinnum wekainawai.
    Tura asar jinta tuke jakatniunam jeatniun tuntupeawar ukuinawai.
  spa-PDDPT: El prudente sube por el camino de la vida, Que lo aparta de la bajada
    al Seol.
  gun-gun: Hi'arandu va'e tape ooa va'e ma yvate 'rã oo tekove katy, manoa katy oguejy
    ovy 'rãgue py.
  agu-BL: Yi be' yi na tak' itz'ajbil, cho'n na ben tcya'j, nin kol kaxom nin te'j,
    qui tzun lkacupon ẍchixo'l alma'.
  ilo-ULB: Ti dalan para kadagiti nasirib a tattao ket agturong iti biag, tapno maliklikannna
    ti agturong iti sheol.
  kpg-kpg: Nia daangada kabemee e heehee i di ala dela e hana gi nua gi di mouli,
    hagalee go di ala dela e hana gi lala gi di made.
  uig-ARA: ھاياتلىق يولى ئەقىللىق كىشىنى يۇقىرىغا باشلايدۇكى، ئۇنى چوڭقۇر تەھتىسارادىن
    قۇتقۇزار.
  bps-bps: I to fulung faldam, mlalò i dalan salu di nawa landè sen, là mlalò i dalan
    salu di fati.
  sus-sus: Xaxilima xa kira a ratema nɛ koore ma, a a mali a xa aligiyama kira matanga.
  pon-2006: Aramas kupwurokong kin keid ni ahl me ukadalahng mour, ahpw kaidehn ahl
    me ukedilahng mehla.
  ksd-ksd: A tena kabinana i vana ta ra nga na nilaun urama, Upi na vana kan ra ruarua
    na tulungen ara iat.
  tur-YTC: Ölüler diyarına inmesin diye, Yaşam yolu bilge kişiyi yukarıya doğru götürür.
  bel-N: Сьцежка жыцьця ў разважлівага [вядзе] ўгару, каб пазьбегнуць адхлані, якая
    ў доле.
  grc-BRENT: Ὁδοὶ ζωῆς διανοήματα συνετοῦ, ἵνα ἐκκλίνας ἐκ τοῦ ᾅδου σωθῇ.
  ind-AYT: Jalan hidup orang bijak menuju ke atas sehingga dia menjauh dari dunia
    orang mati di bawah.
  nya-nya: Munthu wanzeru amatsata njira yopita ku moyo kuti apewe malo okhala anthu
    akufa.
  hrv-hrv: Razumnu čovjeku put života ide gore, da izmakne carstvu smrti koje je dolje.
  mps-mps: Te wiegi yai homu elalubo bidigo da, te sunumidu ugwaba holama, te aga
    bidabo ula saibao. Tama tialima, aga te isali bidi dabego pesageba me dulugobeo.
  tpi-tpi: Man i gat gutpela tingting i save wokabaut long rot i go antap na em i
    kisim laip. Olsem na em i no inap i go daunbilo long ples bilong ol man i dai
    pinis.
  dan-1931: Den kloge går opad på Livets Vej for at undgå Dødsriget nedentil.
  vie-OVCB: Đường sống của người khôn dẫn lên cao; lánh xa âm phủ ở dưới thấp.
  guj-2017: જ્ઞાની માણસ માટે તે જીવન તરફ જતો માર્ગ છે કે, જે તેને શેઓલ તરફ જતા માર્ગેથી
    પાછો વાળે છે.
  pon-2006A: Aramas kupwurokong kin keid ni ahl me ukadalahng mour, ahpw kaidehn ahl
    me ukedilahng mehla.
  por-BRBSL: O caminho da vida leva para cima para os sábios, para impedi-lo de ir
    para baixo para o Sheol.
  swe-swe: Den förståndige vandrar uppåt [mot himmelen] på livets stig (välkända,
    upptrampade gångväg), och på så vis undviker han dödsriket (Sheol, de dödas plats)
    därnere.
  cth-cth: Tamilungkaangnaw e hringnae lamthung teh kahlun lah a luen, hothateh rahim
    lae sheol lam dawk hoi a kamlang thainae doeh.
  twi-twi: Onyansafo asetena mu kwan ma no nkɔso, esiw ne da mukɔ ho kwan.
  hlt-hlt: Hlang aka cangbam ham tah saelkhui laedil lamloh hoeptlang hamla hingnah
    caehlong om hang.
  tbz-SIM: Onìtì wèè ciì ò tũ ndɛ ĩ́nkɛ̀ kó kucɛ nku mufòmmu kɔku, kɛ búútí kùù cuuti
    kudɔnkù.
  msy-2020: Gumazim nɨghnɨzir aghuim ikia tuavir isɨn zuimɨn ghua, an ikɨrɨmɨrim ikɨ
    mangɨvɨra ikiam. Kamaghɨn a uamategh Gumazamizir Oveaghuezibar Nguibamɨn magɨrɨghan
    kogham.
  dop-dop: Nyʋɣʋ tɑɑ mɑɣɑsəm tʋ təŋəɣɩ weesuɣu mpɑɑʋ ŋku kʋ pukinɑ ɩsɔtɑɑ tɔɣɔ. Ɩlɛnɑ
    ɩ́ fiti ɑtɛtəlɛ kɛ ɑtɛ.
  azb-azb: Ağıllı insan aşağıdan – ölülər diyarından ayrılmaq üçün Həyat yolunu tutub
    yuxarı gedər.
  eng-DBY: The path of life is upwards for the wise, that he may depart from Sheol
    beneath.
  hin-2017: विवेकी के लिये जीवन का मार्ग ऊपर की ओर जाता है, इस रीति से वह अधोलोक में
    पड़ने से बच जाता है।
  wol-KYG: Ku rafet xel, jubal nga yoonu gudd fan, moyu teggi, ba jëm njaniiw.
  bjr-bjr: Irirana faqaasa ameemaira foora ooru fidaqa naaru marirannai ooru fidaqa.
    Misa kuqirannai ooqufirara nikooqaifaqa miqidaqa.
  eng-YLT: A path of life [is] on high for the wise, To turn aside from Sheol beneath.
  kne-kne: Say pandanan di masirib din danan ay manturong si biyag ay baken din danan
    ay manturong si pese.
  eng-WYC-2017: The path of life is on a learned man; that he bow away from the last
    hell.
  eng-WMBB: The path of life leads upward for the wise, to keep him from going downward
    to Sheol.
  urd-GVH: ज़िंदगी की राह चढ़ती रहती है ताकि समझदार उस पर चलते हुए पाताल में उतरने
    से बच जाए।
  rug-rug: Sa siraṉa enea sa tie gilae si sage la pa tinoa, pude kopu nia meke lopu
    gore la pa lovu si asa.
  gaz-gaz: Daandiin nama hubataa akka inni siiʼoolitti gad hin buuneef gara jireenyaatti
    ol isa baasa.
  fra-LSG: Pour le sage, le sentier de la vie mène en haut, Afin qu’il se détourne
    du séjour des morts qui est en bas.
  yal-yal: Xaxilimana dunuɲa yi gidin kiraan tema nɛn han kore xɔnna, a yi a tanga
    laxira ma.
  haw-1868: O ke ala o ke ola, malaila e pii ai ka poe naauao, I pakele ae i ka malu
    make malalo.
  arb-NAV: طَرِيقُ الإِنْسَانِ الْحَكِيمِ تَرْتَقِي بِهِ صُعُوداً نَحْوَ الْحَيَاةِ،
    لِكَيْ يَتَفَادَى الْهَاوِيَةَ مِنْ تَحْتُ.
  ewe-ewe: Nunyalawo ƒe agbemɔ ɖo ta dzi, be wòakpe ɖe eŋu magaɖiɖi ayi ɖe tsiẽƒe
    o.
  eng-LEE: The path of life [leadeth] upward for the intelligent, in order that he
    may avoid the nether world beneath.
  asm-FB: দূৰদৰ্শী লোকৰ বাবে জীৱনৰ পথ উৰ্দ্ধগামী হয়; যাতে তলত থকা চিয়োলৰ পৰা তেওঁ
    আতৰিব পাৰে।
  sus-A: شَشِلِمَ شَ كِرَ عَ رَتٍمَ نّ كٌورٍ مَ، عَ عَ مَلِ عَ شَ عَلِفِيَمَ كِرَ
    مَتَنفَ.
  fra-SBL: Le chemin de la vie mène vers le haut pour les sages, pour l'empêcher de
    descendre au séjour des morts.
  hbo-hbo: אֹ֣רַח חַ֭יִּים לְמַ֣עְלָה לְמַשְׂכִּ֑יל לְמַ֥עַן ס֝֗וּר מִשְּׁאֹ֥ול מָֽטָּה׃
  kik-kik: Harĩ mũndũ ũrĩa mũũgĩ njĩra ya muoyo ĩrorete na igũrũ, ĩmũgirie gũikũrũka
    mbĩrĩra-inĩ.
  fra-NCL: Le sage suit un sentier de vie qui mène en haut, pour se détourner du schéol
    qui est en bas.
  cek-AK: Hell thung hoi loih hanah, palungha kami loe hinghaih loklam bangah caeh
    tahang.
  cuk-cuk: Dule-binsaed-ibedi, igar-nueganba nakwemaid. Degidbali, burgwisale, odurdakleged-neg
    dakosulid.
  uig-CYR: Һаятлиқ йоли әқиллиқ кишини жуқуриға башлайдуки, Уни чоңқур тәһтисарадин
    қутқузар.
  tel-2017: వివేకం గల వాడు కింద ఉన్న మృత్యులోకంలో పడకుండా ఉండాలని పైకి వెళ్ళే జీవమార్గం
    వైపు చూస్తాడు.
  hat-BSA: Wout lavi a mennen moun saj la anwo, pou l kab evite Sejou mò k ap tann
    li anba a.
  kos-kos: Mwet lalmwetmet elos fahsr ke inkanek ma utyak nu ke moul; tia ke inkanek
    ma oatula nu ke misa.
  hbo-WLC: אֹ֣רַח חַ֭יִּים לְמַ֣עְלָה לְמַשְׂכִּ֑יל לְמַ֥עַן ס֝֗וּר מִשְּׁא֥וֹל מָֽטָּה׃
  ibo-ibo: Ụzọ ndụ na-agbago elu nye onye nwere uche, iwezuga ha site na-ịgbada nʼala
    mmụọ dị nʼokpuru.
  ory-ory: ନୀଚସ୍ଥିତ ପାତାଳକୁ ତ୍ୟାଗ କରିବା ପାଇଁ ବୁଦ୍ଧିମାନ ଲୋକ ନିମନ୍ତେ ଜୀବନର ପଥ ଊର୍ଦ୍ଧ୍ୱଗାମୀ।
  chk-chk: Chon tipachem ra fetal won ewe al mi aletä ngeni manau, pwe resap fetal
    won ewe al mi aletiu ngeni mäla.
  rop-rop: Detlot pipul hu jidan sabibala oldei wok langa det roud weya gibit laif.
    Dei nomo wok langa det roud weya garra meigim olabat dai.
  ukr-1871: Путь життя мудрого веде вгору, щоб відбитись йому від пропастї в низу.
  deu-1951: Der Weg des Lebens geht aufwärts für den Klugen, um den Scheol zu vermeiden,
    welcher drunten liegt.
  eng-JPS: The path of life goeth upward for the wise, that he may depart from the
    nether-world beneath.
  srp-1865: Put k životu ide gore razumnome da se saèuva od pakla ozdo.
  lug-lug: Ekkubo ery’obulamu liyimusa omugezi, ne limuziyiza okukka emagombe.
  heb-heb: ארח חיים למעלה למשכיל למען סור משאול מטה׃
  ben-IRV: বুদ্ধিমানের জন্য জীবনের পথ উপরে, যেন সে নীচের পাতাল থেকে সরে যায়।
  pan-pan: ਸਿਆਣੇ ਦੇ ਲਈ ਜੀਵਨ ਦਾ ਰਾਹ ਉਤਾਹਾਂ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਜੋ ਉਹ ਪਤਾਲ ਦੇ ਹੇਠੋਂ ਪਰੇ
    ਰਹੇ।
  mya-JVB: ပညာရှိ သော သူလိုက်ရာ အသက် လမ်း သည် အောက် အရပ်၊ မရဏာ နိုင်ငံမှ လွှဲရှောင်
    ၍၊ အထက် သို့ ပို့ဆောင်တတ်၏။
  tte-O: Tomo sonosonogali silau kamwasane isasae kewa mena koina kaiwena bwaine koina
    yawasi imiyamiya, na tabu silalau kamwasane ilolobine koina bwaine koina boita
    imiyamiya.
  tbg-tbg: Koqe avu aato vataaka kia qutuaka vi varia aararaqaa otu viraiti, vika
    naaruvaini qaqi variqi virara iriha, mini vi varia aararaqaa oru vi variara.
  hmo-hmo: Aonega tauna ese mauri dekenai ia lao dalana, ia raka daekau noho. Ia be
    mase dekenai ia lao dalana, ia raka diho noho lasi.
  urd-urd: '''अक़्लमंद के लिए ज़िन्दगी की राह ऊपर को जाती है, ताकि वह पाताल में उतरने
    से बच जाए।'
  rus-SYN: Путь жизни мудрого вверх, чтобы уклониться от преисподней внизу.
  bqc-SIM: Wɛ̃ni zɛ́ ì gɛ́ ń laaideↄ musu, kɛ́ aasu si bɛdauo yã́i.
  tcz-CHONGTHU: Michingpa lamlhahna chu hinna lampia akilhung tou in, aman gotmun
    apeldoh jin ahi.
  mar-mar: सुज्ञाने खाली अधोलोकास जाऊ नये म्हणून त्याचा जीवनमार्ग वर जातो.
  hlt-THB: Thlakcyi ham hqingnaak lam taw a baang benna kawng nawh, kham lam Ceikhui
    lamawh ama ceh naak ham.
  qub-qub: Alli cajta rurajcunaga janaj pachamanmi aywaconga. Chaynöpami allpa rurinman
    mana yaycongachu.
  bqp-bqp: Wɛ̃̀ndi zɛ́ dì gɛ́ kũ laakaridenↄ musu de òsun sí gyãwãnnlo yãi.
  hat-hat: Moun ki gen konprann, se yon chemen moute y'ap swiv, chemen lavi a. Yo
    pa pran chemen desann, chemen lanmò a.
  eng-BSB: The path of life leads upward for the wise, that he may avoid going down
    to Sheol.
  tod-tod: Keleɠele nui ɠa ɗa ziɛ ga pelei, nii é lɛɛzu geezuʋɛ zɛnvui ʋɔ bɛ, naa
    ɠa kizosu gɔvɛalaazu ma, nii é buu ʋelei.
  eng-WEBPB: The path of life leads upward for the wise, to keep him from going downward
    to Sheol.
  kbq-kbq: Knare antahi'zane vahe'mo'ma asimu erisia kamo'a anagamu marenerino, fri
    vahe kumapima uramizankura kegava hunente.
  nhe-BL: Tlacame tlen tlalnamiquij quitoquilíaj nopa ojtli ica huejcapa tlen tehuica
    elhuicac campa onca yolistli. Yajuanti quihuejcacajtoque nopa ojtli tlen tehuica
    mictla.
  bus-bus: Wɛ̃̀ndi zɛ́ è gá kↄ̃n làakarideenↄ musu lɛ aↄ̃ton sí gɛ̀wãanlo yãnzi.
  gub-BL: Ma'e kwaw katu har nuwezyw kwaw màno haw piarupi. Uzeupir teko haw piarupi.
  eng-DRA: The path of life is above for the wise, that he may decline from the lowest
    hell.
