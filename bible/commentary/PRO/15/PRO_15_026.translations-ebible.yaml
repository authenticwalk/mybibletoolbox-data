verse: PRO.015.026
translations:
  mal-C: ദുഷ്ടരുടെ ചിന്തകൾ യഹോവ വെറുക്കുന്നു, കനിവോലും വാക്കുകളോ, അവിടത്തേക്കു പ്രസാദം.
  deu-TKW: Ein Greuel für Jahwe sind arge Anschläge, aber rein sind ihm huldvolle
    Reden.
  lin-lin: Makanisi ya moto mabe ezalaka nkele na miso ya Yawe, kasi maloba ya malamu
    ezalaka peto na miso na Ye.
  eng-LSV: Thoughts of wickedness [are] an abomination to YHWH, || And sayings of
    pleasantness [are] pure.
  eng-GNV: 'The thoughts of ye wicked are abomination to the Lord: but the pure haue
    pleasant wordes.'
  eng-WEBSTER: 'The thoughts of the wicked are an abomination to the LORD: but the
    words of the pure are pleasant words.'
  nhw-BL: TOTECO amo quinequi quiitas catli fiero monejnehuilíaj amo cuajcualme, pero
    quipiya paquilistli ica catli quiijtohuaj masehualme catli yoltlapajpactique pampa
    cuali inincamanal.
  swh-ONEN: Bwana huchukia sana mawazo ya mwovu, bali mawazo ya wale walio safi humfurahisha
    yeye.
  bba-bba: Yinni Gusunɔ u bwisi kɔ̃si tusɑ, ɑdɑmɑ ɡɑri yi yi kĩru sɔ̃ɔsimɔ, yiyɑ yi
    rɑ nùn dore.
  eng-KJVCPB: 'The thoughts of the wicked are an abomination to the Lord: But the
    words of the pure are pleasant words.'
  luo-luo: Jehova Nyasaye odagi paro mar joricho, to jogo ma chunygi ler miye mor.
  meu-meu: Kara dika taudia edia lalo-hadai na Iehova ese e inai henidiamu, a lalo-ḡoevaḡoeva
    taudia edia hereva na ia ese e moalelaimu.
  npi-ULB: परमप्रभुले दुष्‍ट मानिसहरूको विचारलाई घृणा गर्नुहुन्छ, तर दयाका वचनहरू
    शुद्ध हुन्छन् ।
  yor-yor: Olúwa kórìíra èrò ènìyàn búburú, ṣùgbọ́n mímọ́ ni ọ̀rọ̀ ẹni pípé.
  ind-ind: TUHAN membenci segala pemikiran yang jahat. Niat yang tulus akan terpancar
    lewat perkataan yang ramah.
  pes-OPCB: خداوند از نقشه‌های پلید متنفر است، ولی افکار پاک مورد پسند او می‌باشند.
  tgl-ULB: Kinasusuklaman ni Yahweh ang mga kaisipan ng mga masasamang tao, pero ang
    mga salita ng kagandahang-loob ay busilak.
  hui-hui: Mitangi ko tara tara biaganeru uruni Anduane Homogonaga deni mbirale homene
    ngubi wiagagobi nga. Anigo bi bayale ina laramaru Anduane Homogo deni bayalego
    ibu turu holebira.
  mya-mya: မတရားသောသူ၏ အကြံအစည်တို့ကို ထာဝရ ဘုရား စက်ဆုပ်ရွံရှာတော်မူ၏။ စင်ကြယ်သောသူ၏
    စကားတို့ကိုကား၊ နှစ်သက်တော်မူ၏။
  bod-N: ངན་པའི་བསམ་བློར་ཡ་ཝཱེ་ཞེན་ལོག༌ཀྱང༌། །སྙིང་རྗེའི་གཏམ་ནི་དྭངས་ཤིང་གཙང་བ༌འོ།།
  wsk-wsk: Yawe kariimet memek alo nunga ikia memek biriruwuso nunguningkiri; bare
    munak welang lila ago mu nu ko amilmiloso.
  sna-sna: Jehovha anovenga pfungwa dzowakaipa, asi dzavakachena dzinomufadza.
  spa-BLM: Yahvé detesta los pensamientos de los malvados, pero los pensamientos de
    los puros son agradables.
  cac-cac: Max schalaj sc'ol Jehová tastac nab'il yuj eb' chuc, palta a lolonel vach'
    scha sc'ool.
  swh-ULB: Yehova huyachukia mawazo ya watu waovu, bali maneno ya upole ni safi.
  bel-bel: Агіда Госпаду - намыслы ліхадзеяў, а словы беззаганных падабаюцца Яму.
  deu-ELBBK: Böse Anschläge sind dem HERRN ein Gräuel, aber huldvolle Worte sind rein.
  mbb-OT: Igkeepes te Nengazen is ked-isip-isip te lalung, piru igkesuat din mulà
    is ked-isip-isip te metazeng he etew.
  mal-2015: ദുരുപായങ്ങൾ യഹോവെക്കു വെറുപ്പു; ദയാവാക്കോ നിർമ്മലം.
  rmc-rmc: Le RAJESKE džungľol o nalačho gondoľišagos, no pre dzeka leske hin o lačhe
    lava.
  pes-OPV: تدبیرهای فاسد نزد خداوند مکروه است، اما سخنان پسندیده برای طاهران است.
  ron-1924: Гындуриле реле сунт урыте Домнулуй, дар кувинтеле приетеноасе сунт курате
    ынаинтя Луй.
  ben-OBCV: সদাপ্রভু দুষ্টদের ভাবনাচিন্তাকে ঘৃণা করেন, কিন্তু তাঁর দৃষ্টিতে অনুগ্রহকারী
    কথাবার্তা বিশুদ্ধ বলে বিবেচিত হয়।
  som-som: Rabbigu fikirrada sharka ah aad buu u karhaa, Laakiinse kuwa daahirkaa
    hadal wanaagsan bay ku hadlaan.
  lat-VUC: Abominatio Domini cogitationes malæ, et purus sermo pulcherrimus firmabitur
    ab eo.
  eng-ASVBT: Evil devices are an abomination to Jehovah; But pleasant words are pure.
  mna-mna: Wal sananŋan na, Yooba leleene pa ŋgar kizin ri sa som kat. Mi zin wal
    ta lelen ŋgeezeŋan na, ni leleene pa sua kizin.
  ita-1885: I pensieri malvagi son cosa abbominevole al Signore; Ma i detti che gli
    son piacevoli sono i puri.
  eng-LXXUP: An unrighteous thought is abomination to the Lord; But the sayings of
    the pure are held in honor.
  eng-ULB: Yahweh hates the thoughts of wicked people, but the words of kindness are
    pure.
  spa-VBL: El Señor odia los pensamientos de los malvados, pero honra las palabras
    de los puros.
  fra-_FOB: Les pensées du méchant sont en abomination à l'Éternel; mais les paroles
    pures lui sont agréables.
  mal-mal: ദുരുപായങ്ങൾ യഹോവയ്ക്ക് വെറുപ്പ്; ദയാവാക്കോ നിർമ്മലം.
  lit-lit: Blogo žmogaus kėslai – bjaurastis VIEŠPAČIUI, bet tyrųjų žodžiai – malonūs
    žodžiai.
  urd-GVR: Rab bure mansūboṅ se ghin khātā hai, aur mehrbān alfāz us ke nazdīk pāk
    haiṅ.
  suz-BL: परमप्रभु यावेमी मरिम्‍शो मुर आन मिम्‍शो लोव़ ग्रांग्रा दी‍ब। तन्‍न रिम्‍शो
    मुर आन लोव़ तशा ग्‍येरसीब।
  eng-NOY: Evil devices are an abomination to the LORD; But pleasant words are pure.
  ita-1927: I pensieri malvagi sono in abominio all’Eterno, ma le parole benevole
    son pure agli occhi suoi.
  ckb-ckb: قێزی یەزدان لە پیلانی بەدە، بەڵام قسەی شیرین پاکە.
  eng-BBE: Evil designs are disgusting to the Lord, but the words of the clean-hearted
    are pleasing.
  kan-OKCV: ದುಷ್ಟರ ಆಲೋಚನೆಯು ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯವಾಗಿದೆ, ಆದರೆ ಸೌಜನ್ಯಶೀಲ ಮಾತುಗಳು ಅವರ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಶುದ್ಧವಾಗಿವೆ.
  tam-2017: துன்மார்க்கர்களுடைய நினைவுகள் யெகோவாவுக்கு அருவருப்பானவைகள்; சுத்தமானவர்களுடைய
    வார்த்தைகளோ இன்பமானவைகள்.
  spa-RV-1909: 'Abominación son á Jehová los pensamientos del malo: mas las expresiones
    de los limpios son limpias.'
  ron-BTF: Gândurile celor stricați sunt urâciune pentru DOMNUL, dar cuvintele celor
    puri sunt cuvinte plăcute.
  eng-WEBP: The LORD detests the thoughts of the wicked, but the thoughts of the pure
    are pleasing.
  eng-FBV: The Lord hates the thoughts of the wicked, but he honors the words of the
    pure.
  nld-1939: Jahweh heeft een afschuw van snode plannen, Maar vriendelijke woorden
    zijn Hem rein.
  nch-BL: TOTECO amo quinequi quiitas cati fiero moyolilhuíaj amo cuajcualme, pero
    quipiya paquilisti ica cati quiijtohuaj masehualme cati yoltapajpactique pampa
    cuali inincamanal.
  vie-1934: Các mưu ác lấy làm gớm ghiếc cho Đức Giê-hô-va; Song lời thanh sạch đẹp
    lòng Ngài.
  hin-CV: दुष्ट का विचार मंडल ही याहवेह के लिए घृणित है, किंतु करुणामय बातें उन्हें
    सुखद लगती हैं.
  eng-OURB: Adonai detests the thoughts of the wicked, but the thoughts of the pure
    are pleasing.
  spa-BES: Los designios malvados son repugnantes para el Señor, pero las palabras
    de los limpios son agradables.
  tdx-tdx: Tiva am’ Iehovà o fikitrofañeo, fe hiringiry ty saontsy mampanintsy.
  tha-KJV: ความคิดทั้งหลายของคนชั่วร้ายเป็นสิ่งที่น่าสะอิดสะเอียนต่อพระเยโฮวาห์ แต่​ถ้อยคำของคนบริ​สุทธิ​์เป็นถ้อยคำที่พอพระทัย
  por-BR-2018: Os pensamentos do mau são abomináveis ao SENHOR, mas ele se agrada
    das palavras dos puros.
  deu-ELO: Böse Anschläge sind Jehova ein Greuel, aber huldvolle Worte sind rein.
  eng-WYC-2018: Evil thoughts is abomination of the Lord; and a clean word most fair
    shall be made steadfast of him. (Evil thoughts be an abomination to the Lord;
    but a most fair, and clean, word is his delight.)
  epo-epo: Abomenaĵo por la Eternulo estas la intencoj de malnoblulo; Sed agrablaj
    estas la paroloj de puruloj.
  uig-PIN: Yamanlarning oy-pikri Pǝrwǝrdigarƣa yirginqliktur; Biraⱪ sap dilning sɵzliri
    sɵyümlüktur.
  beo-beo: 'Hina Gode da dunu ilia wadela:i asigi dawa:su bagade higasa. Be E da dunu
    ilia asigi sia: dasu amoma asigisa.'
  tpi-OTNT: Olkain tingting nogut i olsem stingpela samting long ai bilong Bikpela.
    Tasol ol gutpela tok i klin long ai bilong en.
  hau-SA: Ubangiji yana ƙyamar tunanin mugaye, amma waɗanda suke da tunani masu tsabta
    yakan ji daɗinsu.
  uig-LAT: Yamanlarning oy-pikri Perwerdigargha yirginchliktur; Biraq sap dilning
    sözliri söyümlüktur.
  nde-nde: UThixo uyayizonda imicabango yababi, kodwa leyo eyabalungileyo iyamthabisa.
  ton-ton: 'Ko e meʻa fakalielia kia Sihova ʻae ngaahi mahalo ʻae angakovi: ka ko
    e ngaahi lea ʻae māʻoniʻoni ko e ngaahi lea ia ʻoku lelei.'
  ces-1613: Ohavností jsou Hospodinu myšlení zlého, ale čistých řeči vzácné.
  eng-WMB: The LORD detests the thoughts of the wicked, but the thoughts of the pure
    are pleasing.
  tam-TCV: கொடியவர்களின் சிந்தனைகளை யெகோவா அருவருக்கிறார், ஆனால் கருணைமிக்க வார்த்தைகள்
    அவருடைய பார்வையில் தூய்மையானவை.
  ceb-ULB: Gidumtan ni Yahweh ang mga panghunahuna sa mga tawong daotan, apan putli
    ang mga pulong sa mga matarong.
  pol-UBG: Myśli złego budzą odrazę w PANU, a słowa czystych są przyjemne.
  urd-GVU: رب بُرے منصوبوں سے گھن کھاتا ہے، اور مہربان الفاظ اُس کے نزدیک پاک ہیں۔
  deu-1912: Die Anschläge des Argen sind dem HERRN ein Greuel; aber freundlich reden
    die Reinen.
  kan-2017: ಕುಯುಕ್ತಿಯು ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯ, ನಯನುಡಿಯು ಆತನಿಗೆ ಪ್ರಿಯ.
  yap-yap: I SOMOL e ba fananikay e leam ni kireb, machane bm’aguwan’ e thin ni gol.
  hlt-MCSB: Kopoek thae he BOEIPA kah a tueilaehkoi tih, ol then te a omthennah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፑርታ ማሊሢ ዒፃኔ፤ ጌኤሺ ማዔ ሃይሴና ጋዓንቴ ዒ ዎዛዻኔ።
  kew-kew: Wae kone luaburi Adaa Aa-na ini agaa madaa pugu waru pea. Goa pea pare
    epe redepoyoa rolo ti agaa madaare nipuna ini agaa madaa epetada raana waru omea.
  twi-ASANTE: Awurade kyiri amumuyɛfoɔ nsusuiɛ, nanso nʼani sɔ wɔn a wɔyɛ kronn no
    deɛ.
  eng-WEBU: The LORD detests the thoughts of the wicked, but the thoughts of the pure
    are pleasing.
  wal-wal: GODAI iitatu qofaa shenetees; shin geeshsha qaalai a ufaissees.
  acu-NT: Pase aints ainau nintaimtairingka Apu Yus nakitnuitai. Antsu aints ainau
    paseka nintimtsuk chichainamurin antuktas wakerawai.
  spa-PDDPT: Repugnancia a Yavé son los pensamientos del perverso, Pero las palabras
    de los puros le son placenteras.
  gun-gun: Senhor ojeguaru heko vai va'e kuery onhembopy'aa gui, ha'e rã ayvu porã
    ma oendu vy oguerovy'a 'rã.
  agu-BL: Na baj c'u'l Ryos te yi chitxumu'n yi e' yi chin juntlen nin cyajtza'kl.
    Poro wi'nin na tzatzin i' scye'j yi e' yi jicyuch te'j cyajtza'kl.
  ilo-ULB: Kagurgura ni Yahweh ti panunot dagiti nadangkes a tattao, ngem dagiti sasao
    a naimbag ket nadalus.
  kpg-kpg: Dimaadua e de hiihai gi nia maanadu huaidu, gei mee e manawa lamalia gi nia
    helekai humalia.
  uig-ARA: يامانلارنىڭ ئوي-پىكرى پەرۋەردىگارغا يىرگىنچلىكتۇر؛ بىراق ساپ دىلنىڭ سۆزلىرى
    سۆيۈملۈكتۇر.
  bps-bps: Knang Dwata i fandam i dad to sasè, bay kanlehewan i talù dad to mlaneb
    i nawala.
  sus-sus: Maɲɔxun kobi raɲaaxu Alatala ma, kɔnɔ wɔyɛn fanyi tan sɛniyɛn.
  pon-2006: KAUN-O kin ketin kalahdeki lamalam suwed, ahpw e kin ketin kupwurperenki
    lokaia kadek.
  ksd-ksd: A lavur kaina nuknuk dia da ra magit na milmilikuan pire ra Luluai, Ma
    ra mari na tinata i gomgom.
  tur-YTC: Yahve kötülerin düşüncelerinden iğrenir, Ama pak olanların düşüncelerinden
    hoşnuttur.
  bel-N: Агіда для ГОСПАДА — думкі бязбожных, а прамовы чыстыя прыемныя [Яму].
  grc-BRENT: Βδέλυγμα Κυρίῳ λογισμὸς ἄδικος, ἁγνῶν δὲ ῥήσεις σεμναί.
  ind-AYT: Rancangan kejahatan adalah kekejian bagi TUHAN, tetapi perkataan yang menyenangkan
    itu murni.
  nya-nya: Maganizo a anthu oyipa amamunyansa Yehova, koma mawu a anthu oyera mtima
    amamusangalatsa.
  hrv-hrv: Mrske su Jahvi zle misli, a dobrostive riječi mile su mu.
  mps-mps: Te tobage dwai homu kolesaga ebo dabe te Genuai Bidigo gedude te dwai kugumini
    nai tiwai ebao. Tiali goli, te wiegi yai meda menisąwai we bidigo homu kolesaga
    te aga gedude te dwagi yai dao.
  tpi-tpi: Olkain tingting nogut i olsem stingpela samting long ai bilong Bikpela.
    Tasol ol gutpela tok i klin long ai bilong en.
  dan-1931: Onde Tanker er HERREN en Gru, men hulde Ord er rene.
  vie-OVCB: Chúa Hằng Hữu ghê tởm mưu gian ác, nhưng lời trong sạch được Chúa hài
    lòng.
  guj-2017: દુષ્ટની યોજનાઓથી યહોવાહ કંટાળે છે, પરંતુ તેમની દૃષ્ટિએ દયાળુના શબ્દો શુદ્ધ
    છે.
  pon-2006A: KAUN-O kin ketin kalahdeki lamalam suwed, ahpw e kin ketin kupwurperenki
    lokaia kadek.
  por-BRBSL: Yahweh detesta os pensamentos dos ímpios, mas os pensamentos dos puros
    são agradáveis.
  swe-swe: Onda planer (tankar) är något avskyvärt (motbjudande, vidrigt) i Herrens
    (Jahves) ögon, men vänliga (vackra) ord är rena [inför honom].
  cth-cth: Tamikathoutnaw e pouknae teh BAWIPA hanelah panuet a tho, hatei a lung
    kathoungnaw lawk teh thai a nawm.
  twi-twi: Awurade kyi amumɔyɛfo nsusuwii, nanso nʼani sɔ wɔn a wɔyɛ kronkron no de.
  hlt-hlt: Kopoek thae he BOEIPA kah a tueilaehkoi tih, ol then te a omthennah.
  tbz-SIM: Kuyie nyí dɔ́ mɛyɛ̀mmɛ̀ yɛimɛ, tinɑ́ɑǹsɑ̀ɑ̀tì nti kù dɔ́mɛ̀.
  msy-2020: Ikiavɨra Itir God, gumazamizir kurabar nɨghnɨzir kuraba, a bar dar aghua.
    Ezɨ Godɨn damazimɨn zuezir gumazamizibar akar aghuiba, God da bagha bar akonge.
  dop-dop: Tɑcɑɑ luɣu fɛɩ hʋwɛɛ ɑsɑɣɛɛ. Amɑ tɔm kʋpɑntʋ tike wɛnnɑ-ɩ teu.
  azb-azb: Pislərin məqsədləri Rəbdə ikrah yaradar, Ona xoş gələnlərin sözlərini təmiz
    sayar.
  eng-DBY: The thoughts of the evil [man] are an abomination to Jehovah; but pure
    words are pleasant.
  hin-2017: बुरी कल्पनाएँ यहोवा को घिनौनी लगती हैं, परन्तु शुद्ध जन के वचन मनभावने
    हैं।
  wol-KYG: Aji Sax ji bañ na mébét mu bon, te wax ju yiw daa sell fa moom.
  bjr-bjr: Manda oosana maree mariasa oonu mafi iriranara Yaaweefa fidiaqaa midanoo.
    Anukara irirana faqaasara mifa asasidanoo.
  eng-YLT: An abomination to Jehovah [are] thoughts of wickedness, And pure [are]
    sayings of pleasantness.
  kne-kne: Kaliliget Diyos din nemnem di managbasol, ngem malaydan sin kalin di nalinis
    di nemnem na.
  eng-WYC-2017: Evil thoughts is abomination of the Lord; and a clean word most fair
    shall be made steadfast of him.
  eng-WMBB: The LORD detests the thoughts of the wicked, but the thoughts of the pure
    are pleasing.
  urd-GVH: रब बुरे मनसूबों से घिन खाता है, और मेहरबान अलफ़ाज़ उसके नज़दीक पाक हैं।
  rug-rug: E Zihova kana hola i sari binalabala tadi tie kaleadi, ba sarini pu via
    bulodi si qetu ni Sa.
  gaz-gaz: Waaqayyo yaada nama hamaa ni balfa; yaadni nama qulqulluu garuu isa gammachiisa.
  fra-LSG: Les pensées mauvaises sont en horreur à l’Éternel, Mais les paroles agréables
    sont pures à ses yeux.
  yal-yal: Miriya ɲaxine mi rafan Alatala ma, koni fala faɲine sariɲan.
  haw-1868: He hoopailua ia Iehova na manao o ka mea hewa; He oluolu nae ka olelo
    a ka poe maemae.
  arb-NAV: نَوَايَا الأَشْرَارِ رِجْسٌ لَدَى الرَّبِّ، وَفِي أَقْوَالِ الأَطْهَارِ
    مَسَرَّتُهُ.
  ewe-ewe: Yehowa léa fu ame vɔ̃ɖiwo ƒe tameɖoɖo, ke ame siwo dza la tɔ ya doa dzidzɔ
    nɛ.
  eng-LEE: An abomination of the Lord are the thoughts of the bad man; but pleasant
    speeches are pure [before him].
  asm-FB: যিহোৱাই দুষ্ট লোকৰ কল্পনা ঘিণ কৰে; কিন্তু দয়াশীলৰ বাক্যবোৰ নিৰ্মল।
  sus-A: مَحْشُن كٌبِ رَحَاشُ عَلَتَلَ مَ، كْنْ وْيّن قَنيِ تَن سّنِيّن.
  fra-SBL: Yahvé déteste les pensées des méchants, mais les pensées des purs sont
    agréables.
  hbo-hbo: תֹּועֲבַ֣ת יְ֭הוָה מַחְשְׁבֹ֣ות רָ֑ע וּ֝טְהֹרִ֗ים אִמְרֵי־נֹֽעַם׃
  kik-kik: Meciiria ma mũndũ mwaganu nĩ kĩndũ kĩrĩ magigi harĩ Jehova, no meciiria
    ma andũ arĩa atheru nĩmamũkenagia.
  fra-NCL: Les pensées mauvaises sont en horreur à Yahweh, mais les paroles bienveillantes
    sont pures à ses yeux.
  cek-AK: Kasae kami poekhaih loe Angraeng mah panuet; toe poekciim kaminawk ih poekhaihnawk
    loe a kawnh pae.
  cuk-cuk: Bab-Jehová, dule-isgana-e-binsaed isdarsun-daked, gayaburba-nuegandi, nued
    itoged.
  uig-CYR: Яманларниң ой-пикри Пәрвәрдигарға жиркиничликтур; Бирақ сап дилниң сөзлири
    сөйүмлүктур.
  tel-2017: దుష్టుల తలంపులు యెహోవాకు అసహ్యం. దయగల మాటలు ఆయన దృష్టికి పవిత్రమైనవి.
  hat-BSA: Plan mechan yo abominab a SENYÈ a; men pawòl agreyab yo san tach.
  kos-kos: LEUM GOD El srunga nunak koluk, a El insewowo ke kas kulang.
  hbo-WLC: תּוֹעֲבַ֣ת יְ֭הוָה מַחְשְׁב֣וֹת רָ֑ע וּ֝טְהֹרִ֗ים אִמְרֵי־נֹֽעַם׃
  ibo-ibo: Echiche ọjọọ niile nke ndị na-emebi iwu ka Onyenwe anyị kpọrọ asị ma okwu
    ebere niile dị ọcha nʼanya ya.
  ory-ory: କୁସଂକଳ୍ପ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଘୃଣାର ବିଷୟ; ମାତ୍ର ମନୋହର କଥା ଶୁଚି।
  chk-chk: Ewe Samol mi Lapalap a oput än ekewe aramasangau ekiek, nge a pwapwaiti
    än chokewe mi limöch leluker kapas.
  rop-rop: YAWEI nomo laigim detlot pipul hu oldei jinggabat nogudbalawei, bat im
    oldei gudbinji langa detlot pipul hu oldei toktokbat garram kainbala wed.
  ukr-1871: Гидота Господу задуми ледачих, слова же невинних любі йому.
  deu-1951: Böse Anschläge sind dem HERRN ein Greuel, aber freundliche Reden sind
    [ihm] rein.
  eng-JPS: The thoughts of wickedness are an abomination to the LORD; but words of
    pleasantness are pure.
  srp-1865: Mrske su Gospodu misli zle, a besjede èistijeh mile su.
  lug-lug: Enkwe za muzizo eri Mukama, naye ebigambo ebisaanidde, bimusanyusa.
  heb-heb: תועבת יהוה מחשבות רע וטהרים אמרי נעם׃
  ben-IRV: কুসঙ্কল্প সব সদাপ্রভু ঘৃণা করেন, কিন্তু উদারতার কথা খাঁটি।
  pan-pan: ਬੁਰਿਆਰ ਦੇ ਖ਼ਿਆਲ ਯਹੋਵਾਹ ਨੂੰ ਘਿਣਾਉਣੇ ਲੱਗਦੇ ਹਨ, ਪਰ ਸ਼ੁਭ ਬਚਨ ਸ਼ੁੱਧ ਹਨ।
  mya-JVB: မ တရားသောသူ၏ အကြံအစည် တို့ကို ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူ၏။ စင်ကြယ်
    သောသူ၏ စကား တို့ကိုကား ၊ နှစ်သက် တော်မူ၏။
  tte-O: Tonaenaeli ali edeedede kaba munamunai Yaubada koina na walo namwanamwali
    ana kaba yaliyaya.
  tbg-tbg: Qora kaiqa vare variaka nái avu aatoqi irite variarara Noravano Kotiva
    anomakero kia antuqa arivaro vaira. Viva koqe uva ti variarara quaheharo vaira.
  hmo-hmo: Lohiabada ese kara dika taudia edia laloa gaudia, be ia badu henia noho,
    to laloa maoromaoro taudia edia hereva, be Lohiabada ese ia moalelaia noho.
  urd-urd: बुरे मन्सूबों से ख़ुदावन्द को नफ़रत है लेकिन पाक लोगों का कलाम पसंदीदा
    है।
  rus-SYN: Мерзость пред Господом - помышления злых, слова же непорочных угодны Ему.
  bqc-SIM: Dii za làasoo vãiu, yãna'oa gbãsĩ vĩɛ̀o.
  tcz-CHONGTHU: Miphalou lunggel jouse Yahweh Pakai in athet in, Mi lungdih ho kamcheng
    soh vang Yahweh Pakai dinga lunglhai um ahi.
  mar-mar: परमेश्वर पाप्यांच्या विचारांचा द्वेष करतो, पण दयेची वचने त्याच्या दुष्टीने
    शुद्ध आहेत.
  hlt-THB: Kawpoek amak leek taw Khawsa am tyih kawina awm nawh, kawpoek ak ciimkhqi
    kawpoek cetaw ym pekkhqi hy.
  qub-qub: Mana allita rurayta yarpajcunataga Tayta Dios melanäcunmi. Allillata yarpar
    parlaj runacunami ichanga cushicachin.
  bqp-bqp: Dikiri zã̀ laasun vãnin, yãnna'onaa dì kɛnɛ gbãsĩro.
  hat-hat: Seyè a pa ka sipòte lide mechan yo gen nan tèt yo. Men, sa fè l' plezi
    pou l' tande pawòl moun ki san repwòch.
  eng-BSB: The LORD detests the thoughts of the wicked, but the words of the pure
    are pleasant to Him.
  tod-tod: Ɠɔoɠɔ GALAGI maaɲɛɛi ɠa ga kisiɛ ɲɔiti, kɛlɛ kpɔɛ ʋagɔiti ka a ɗa va ti
    wu.
  eng-WEBPB: The LORD detests the thoughts of the wicked, but the thoughts of the
    pure are pleasing.
  kbq-kbq: Kefo avu'avaza'ma hu antahi'zama retroma huzankura, Ra Anumzamo'a avesra
    huno agonete. Hianagi avusese hu'nea kema huzankura, Agra muse nehie.
  nhe-BL: TOTECO ax quinequi quiitas tlen fiero moyolilhuíaj ax cuajcualme, pero quipiya
    paquilistli ica tlen quiijtohuaj tlacame tlen yoltlapajpactique pampa cuali inintlajtol.
  bus-bus: Dii zà laasuu zaaan, yãnna'ona è kɛnɛ gbãsĩro.
  gub-BL: Ikatu 'ym ma'e wama'enukwaw paw iro Tupàn Tuweharupi Wiko Ma'e pe. Ze'eg
    purumurywete kar ma'e ikatu izupe.
  eng-DRA: 'Evil thoughts are an abomination to the Lord: and pure words most beautiful
    shall be confirmed by him.'
