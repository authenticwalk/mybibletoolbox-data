verse: PRO.015.029
translations:
  mal-C: യഹോവ ദുഷ്ടരിൽനിന്ന് അകന്നിരിക്കുന്നു, എന്നാൽ നീതിനിഷ്ഠരുടെ പ്രാർഥന അവിടന്നു
    കേൾക്കുന്നു.
  deu-TKW: Jahwe ist fern von den Gottlosen, aber der Frommen Gebet erhört er.
  lin-lin: Yawe azalaka mosika ya bato mabe, kasi ayokaka libondeli ya bayengebene.
  eng-LSV: YHWH [is] far from the wicked, || And He hears the prayer of the righteous.
  eng-GNV: 'The Lord is farre off from the wicked: but he heareth the prayer of the
    righteous.'
  eng-WEBSTER: 'The LORD is far from the wicked: but he heareth the prayer of the
    righteous.'
  nhw-BL: TOTECO mohuejcatlalijtoc tlen masehualme catli fiero ininnemilis, pero quintlacaquilía
    quema motlatlajtíaj masehualme catli itztoque xitlahuaque iixpa.
  swh-ONEN: Bwana yuko mbali na waovu, bali husikia maombi ya wenye haki.
  bba-bba: Yinni Gusunɔ u ku rɑ tɔn kɔ̃son kɑnɑru lɑɑkɑri ko, ɑdɑmɑ u rɑ ɡemɡiin kɑnɑru
    nɔ.
  eng-KJVCPB: 'The Lord is far from the wicked: But he heareth the prayer of the righteous.'
  luo-luo: Jehova Nyasaye bor gi ngʼat ma timbene richo, to owinjo lamo mar ngʼat
    makare.
  meu-meu: Iehova bona kara dika taudia padadia na daudau, a kara maoromaoro tauna
    ena ḡuriḡuri ia ese e kamonaiamu.
  npi-ULB: दुष्‍ट मानिसहरूबाट परमप्रभु निकै टाढा हुनुहुन्छ, तर उहाँले धर्मी मानिसहरूको
    प्रार्थना सुन्‍नुहुन्छ ।
  yor-yor: Olúwa jìnnà sí ènìyàn búburú ṣùgbọ́n ó ń gbọ́ àdúrà olódodo.
  ind-ind: TUHAN jauh dari orang yang jahat, tetapi Dia mendengarkan doa orang benar.
  pes-OPCB: خداوند از بدکاران دور است، ولی دعای نیکان را می‌شنود.
  tgl-ULB: Si Yahweh ay malayo sa mga masasamang tao, pero naririnig niya ang panalangin
    ng mga gumagawa ng tama.
  hui-hui: Wali agali ko biaga karu ti kagoria Anduane Homogo ibu kaware nahaga ka.
    Anigo wali agali mini tigabi karume Anduane Homogohondo bi laragola ibugua hale
    ho haga ka.
  mya-mya: ထာဝရဘုရားသည် မတရားသော သူတို့နှင့် ဝေးတော်မူ၏။ ဖြောင့်မတ်သောသူ၏ ပဌနာစကားကို
    ကား နားထောင်တော်မူ၏။
  bod-N: ཡ་ཝཱེ་ངན་པར་རིང་དུ་གྱེས་པ༌དང༌། །དྲང་པོའི་གསོལ་འདེབས་ལ་ནི་གསན་པ༌འོ།།
  wsk-wsk: Yawe kariimet memek alo mu nunga nuguring me ta ikiso; bare nu kariimet
    ningo diram alo nunga guranek ikiso ale nuguring iluso.
  sna-sna: Jehovha ari kure neakaipa, asi anonzwa munyengetero weakarurama.
  spa-BLM: Yahvé está lejos de los malvados, pero él escucha la oración de los justos.
  cac-cac: A Jehová sb'at mican d'a eb' chuc sb'eyb'al, palta smaclej yab' slesal
    eb' tojol spensar.
  swh-ULB: Yehova yupo mbali na watu waovu, bali husikia maombi ya wale watendao haki.
  bel-bel: Далёка Гасподзь ад бязбожных, а малітву праведных чуе.
  deu-ELBBK: Der HERR ist fern von den Gottlosen, aber das Gebet der Gerechten hört
    er.
  mbb-OT: Meziyù is Nengazen te menge lalung, piru uvey sikandin te menge metazeng,
    su ebpemineǥen din is kebpengemuyù dan.
  mal-2015: യഹോവ ദുഷ്ടന്മാരോടു അകന്നിരിക്കുന്നു; നീതിമാന്മാരുടെ പ്രാർത്ഥനയോ അവൻ കേൾക്കുന്നു.
  rmc-rmc: O RAJ hino dur le nalačhendar a na šunel len, ale o mangipen le lačhengro
    šunel avri.
  pes-OPV: خداوند از شریران دور است، اما دعای عادلان را می‌شنود.
  ron-1924: Домнул Се депэртязэ де чей рэй, дар аскултэ ругэчуня челор неприхэниць.
  ben-OBCV: সদাপ্রভু দুষ্টদের থেকে দূরে সরে থাকেন, কিন্তু তিনি ধার্মিকদের প্রার্থনা
    শোনেন।
  som-som: Rabbigu kuwa sharka leh wuu ka fog yahay, Laakiinse kuwa xaqa ah baryadooduu
    maqlaa.
  lat-VUC: Longe est Dominus ab impiis, et orationes justorum exaudiet.
  eng-ASVBT: Jehovah is far from the wicked; But he heareth the prayer of the righteous.
  mna-mna: Yooba imbotmbot molo pizin wal sananŋan. Mi wal ndeeŋeŋan na, ni ileŋleŋ
    suŋŋana kizin.
  ita-1885: Il Signore è lontano dagli empi; Ma egli esaudisce l'orazione de' giusti.
  eng-LXXUP: God is far from the ungodly; But he hearkens to the prayers of the righteous.
    Better are small receipts with righteousness, Than abundant fruits with unrighteousness.
    Let the heart of a man think justly, That his steps may be rightly ordered of
    God.
  eng-ULB: Yahweh is far away from wicked people, but he hears the prayer of righteous
    people.
  spa-VBL: El Señor guarda distancia con los malvados, pero escucha las oraciones
    de los justos.
  fra-_FOB: L'Éternel s'éloigne des méchants; mais il exauce la requête des justes.
  mal-mal: യഹോവ ദുഷ്ടന്മാരോട് അകന്നിരിക്കുന്നു; നീതിമാന്മാരുടെ പ്രാർത്ഥനയോ അവൻ കേൾക്കുന്നു.
  lit-lit: VIEŠPATS toli nuo nedorėlių, bet teisiųjų maldą jis išklauso.
  urd-GVR: Rab bedīnoṅ se dūr rahtā, lekin rāstbāz kī duā suntā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन क्‍येङा ङोन बाक्‍ब। तन्‍न ठीक पाइब आन पुंइशो
    लोव़ नेंब। हितोपदेस १५:२९; यूहन्‍ना ९:३१
  eng-NOY: 'The LORD is far from the wicked: But he heareth the prayer of the righteous.'
  ita-1927: L’Eterno è lungi dagli empi, ma ascolta la preghiera dei giusti.
  ckb-ckb: یەزدان لە بەدکاران دوورە، بەڵام گوێی لە نوێژی ڕاستودروستان دەبێت.
  eng-BBE: The Lord is far from sinners, but his ear is open to the prayer of the
    upright.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದುಷ್ಟರಿಗೆ ದೂರ; ಆದರೆ ನೀತಿವಂತರ ಪ್ರಾರ್ಥನೆಯನ್ನು ಅವರು ಕೇಳುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கர்களுக்குக் யெகோவா தூரமாக இருக்கிறார்; நீதிமான்களின் ஜெபத்தையோ
    கேட்கிறார்.
  spa-RV-1909: 'Lejos está Jehová de los impíos: mas él oye la oración de los justos.'
  ron-BTF: DOMNUL este departe de cei stricați, dar el ascultă rugăciunea celor drepți.
  eng-WEBP: The LORD is far from the wicked, but he hears the prayer of the righteous.
  eng-FBV: The Lord keeps his distance from the wicked, but he hears the prayers of
    the good.
  nld-1939: Jahweh is verre van de zondaars, Maar Hij hoort het gebed der rechtvaardigen.
  nch-BL: TOTECO mohuejcatalijtoc ten masehualme cati fiero ininemilis, pero quintacaquilía
    quema motatajtíaj o momaijtohuaj masehualme cati xitahuaque iixpa.
  vie-1934: Đức Giê-hô-va xa cách kẻ ác; Nhưng Ngài nghe lời cầu nguyện của người
    công bình.
  hin-CV: याहवेह धर्मी की प्रार्थना का उत्तर अवश्य देते हैं, किंतु वह दुष्टों से दूरी
    बनाए रखते हैं.
  eng-OURB: Adonai is far from the wicked, but he sh'ma ·hears obeys· the prayer of
    the upright.
  spa-BES: El Señor está lejos de ser pecadores, pero su oído está abierto a la oración
    de los rectos.
  tdx-tdx: Lavitse o raty tserekeo t’Iehovà, fe janji’e ty halali’ o vañoñeo.
  tha-KJV: พระเยโฮวาห์ทรงอยู่ห่างไกลจากคนชั่วร้าย แต่​พระองค์​ทรงสดับคำอธิษฐานของคนชอบธรรม
  por-BR-2018: Longe está o SENHOR dos perversos, mas ele escuta a oração dos justos.
  deu-ELO: Jehova ist fern von den Gesetzlosen, aber das Gebet der Gerechten hört
    er.
  eng-WYC-2018: The Lord is far from wicked men; and he shall hear the prayers of
    just men. (The Lord is far from the wicked; but he shall hear the prayers of the
    righteous.)
  epo-epo: La Eternulo estas malproksima de la malvirtuloj; Sed la preĝon de la virtuloj
    Li aŭskultas.
  uig-PIN: Pǝrwǝrdigar yaman adǝmdin yiraⱪtur; Biraⱪ U ⱨǝⱪⱪaniyning duasini anglar.
  beo-beo: Amola moloidafa dunu e sia:ne gadosea, Hina Gode E da naba. Be wadela:i
    hou hamosu dunu da sia:ne gadosea, E da hame naba.
  tpi-OTNT: Bikpela i save stap longwe long ol man i save mekim pasin nogut. Tasol
    em i putim yau long beten bilong ol stretpela man.
  hau-SA: Ubangiji yana nesa da mugaye amma yakan ji addu’ar adalai.
  uig-LAT: Perwerdigar yaman ademdin yiraqtur; Biraq U heqqaniyning duasini anglar.
  nde-nde: UThixo ukhatshana kwababi, kodwa uyezwa umkhuleko wabalungileyo.
  ton-ton: '‌ʻOku mamaʻo ʻaupito ʻa Sihova mei he angahala: ka ʻoku ne ongoʻi ʻae
    lotu ʻae māʻoniʻoni.'
  ces-1613: Vzdálen jest Hospodin od bezbožných, ale modlitbu spravedlivých vyslýchá.
  eng-WMB: The LORD is far from the wicked, but he hears the prayer of the righteous.
  tam-TCV: யெகோவா கொடியவர்களுக்குத் தூரமாய் இருக்கிறார், ஆனால் அவர் நீதிமான்களின்
    ஜெபத்தைக் கேட்கிறார்.
  ceb-ULB: Halayo si Yahweh niadtong mga tawong daotan, apan paminawon niya ang pag-ampo
    niadtong nagbuhat ug matarong.
  pol-UBG: PAN jest daleko od niegodziwych, ale wysłuchuje modlitwy sprawiedliwych.
  urd-GVU: رب بےدینوں سے دُور رہتا، لیکن راست باز کی دعا سنتا ہے۔
  deu-1912: Der HERR ist fern von den Gottlosen; aber der Gerechten Gebet erhört er.
  kan-2017: ಯೆಹೋವನು ದುಷ್ಟರಿಗೆ ದೂರ, ಶಿಷ್ಟರ ಬಿನ್ನಹಕ್ಕೆ ಹತ್ತಿರ.
  yap-yap: Nap’an nra meybil e girdi’ ni bfel’ me motoyil SOMOL, machane ma sabalbalyang
    ko pi’in kireb.
  hlt-MCSB: BOEIPA loh halang te a lakhla tak tih, aka dueng kah thangthuinah te a
    hnatun pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፑርቶ ዓሶ ሺኢጲፆ ቄል ጋዓኔ፤ ኮዦ ዓሳ ዒዛ ሺኢቃዛ ጋዓንቴ ዒ ዋዋይዛኔ።
  kew-kew: Waeanu peme aanu nimuri Adaa Aa raapu repara nae mopare yolamonea aeme.
    Goa pua nipumi mo epe redepone aanuna betene teme rubu aane lobapaina pirua waru
    pagea.
  twi-ASANTE: Awurade mmɛn amumuyɛfoɔ koraa nanso ɔte ɔteneneeni mpaeɛbɔ.
  eng-WEBU: The LORD is far from the wicked, but he hears the prayer of the righteous.
  wal-wal: GODAI iitatuppe haakkees; shin xillotu woosaa siyees.
  acu-NT: Apu Yus niin nintimtichu ainaun tuntupeawai. Antsu niin umirkaru ainau seamurin
    anturui.
  spa-PDDPT: Yavé está lejos de los perversos, Pero escucha la oración de los justos.
  gun-gun: Heko vai va'e ikuaia gui Senhor mombyry oĩ, ha'e rã heko porã va'e onhembo'ea
    ma oendu 'rã.
  agu-BL: Yi Ryos na che' til cyen yi e' yi chin juntlen nin cyajtza'kl. Poro na tbit
    i' yi chitzi' chikul yi e' yi jicyuch te'j cyajtza'kl.
  ilo-ULB: Adayo ni Yahweh kadagiti nadangkes a tattao, ngem ipangpangagna ti kararag
    dagiti agar-aramid iti nalinteg.
  kpg-kpg: Dimaadua e longono nia dalodalo o digau humalia, ge Ia e haga de iloo digau
    ala e huaidu.
  uig-ARA: پەرۋەردىگار يامان ئادەمدىن يىراقتۇر؛ بىراق ئۇ ھەققانىينىڭ دۇئاسىنى ئاڭلار.
  bps-bps: I dasal i to matlu too fanlinge Dwata, bay mawag Dwata di to sasè.
  sus-sus: Alatala makuya mixi ɲaaxie ra, kɔnɔ a a tuli matima tinxintɔɛe xa maxandi
    ra.
  pon-2006: Ni aramas mwahu eh kin kapakap, KAUN-O kin ketin karonge, ahpw e sohte
    kin ketin tehk irail kan me kin wia me suwed.
  ksd-ksd: A Luluai i ki vailik kan ra umana tena varpiam, Ma i torom ta ra niaring
    kai ra umana tena takodo.
  tur-YTC: Yahve kötülükten uzaktır, Ama doğruların duasını işitir.
  bel-N: ГОСПАД далёка ад бязбожнікаў, але малітвы праведных Ён чуе.
  grc-BRENT: Μακρὰν ἀπέχει ὁ Θεὸς ἀπὸ ἀσεβῶν, εὐχαῖς δὲ δικαίων ἐπακούει· κρείσσων
    ὀλίγη λῆψις μετὰ δικαιοσύνης, ἢ πολλὰ γεννήματα μετὰ ἀδικίας. Καρδία ἀνδρὸς λογιζέσθω
    δίκαια, ἵνα ὑπὸ τοῦ Θεοῦ διορθωθῇ τὰ διαβήματα αὐτοῦ.
  ind-AYT: TUHAN itu jauh dari orang fasik, tetapi Dia mendengar doa orang benar.
  nya-nya: Yehova amakhala kutali ndi anthu oyipa, koma amamva pemphero la anthu olungama.
  hrv-hrv: Daleko je Jahve od opakih, a uslišava molitvu pravednih.
  mps-mps: Genuai Bidi te dwai kolesaga ebo bidi dabede te digibulu bidibao. Tiali
    goli, agai te doloba pai bidi dabego gedu haluasa po waboba olo mubo dao.
  tpi-tpi: Bikpela i save stap longwe long ol man i save mekim pasin nogut. Tasol
    em i putim yau long beten bilong ol stretpela man.
  dan-1931: HERREN er gudløse fjern, men hører retfærdiges Bøn.
  vie-OVCB: Chúa Hằng Hữu lánh xa người mưu ác, nhưng nghe người công chính cầu xin.
  guj-2017: યહોવાહ દુષ્ટથી દૂર રહે છે, પણ તે સદાચારીની પ્રાર્થના સાંભળે છે.
  pon-2006A: Ni aramas mwahu eh kin kapakap, KAUN-O kin ketin karonge, ahpw e sohte
    kin ketin tehk irail kan me kin wia me suwed.
  por-BRBSL: Yahweh está longe dos ímpios, mas ele ouve a oração dos justos.
  swe-swe: Herren (Jahve) är långt borta (fjärran) från de ogudaktiga (syndare, kriminella),
    men han hör bönerna från de rättfärdiga.
  cth-cth: BAWIPA teh tamikathout koehoi ahla, hatei tamikalan e ratoumnae teh ouk
    a thai.
  twi-twi: Awurade mmɛn amumɔyɛfo koraa, nanso ɔte ɔtreneeni mpaebɔ.
  hlt-hlt: BOEIPA loh halang te a lakhla tak tih, aka dueng kah thangthuinah te a
    hnatun pah.
  tbz-SIM: Kuyie nyí dɔ́ bɛnitiyɛibɛ, kù kèḿmú bɛsɑ̀ɑ̀bɛ̀ kó mubɑ́ɑmmu mmu.
  msy-2020: Ikiavɨra Itir God gumazamizir arazir kurabagh amibar saghuiamɨn iti. Egha
    a gumazamizir aghuir a ko mɨgeiba, a men azangsɨziba barasi.
  dop-dop: Tɑcɑɑ hɑtələnɑ ɑsɑɣɑɑ kɛ́. Amɑ ɩ nɩɩkɩ siɣisilɑɑ sələməŋ.
  azb-azb: Rəbb şər adamdan gen dayanar, Saleh insanların duasına qulaq asar.
  eng-DBY: Jehovah is far from the wicked; but he heareth the prayer of the righteous.
  hin-2017: यहोवा दुष्टों से दूर रहता है, परन्तु धर्मियों की प्रार्थना सुनता है। (यूह.
    9:31)
  wol-KYG: Aji Sax ji day dëddu ab soxor, di nangu ñaanu ku jub.
  bjr-bjr: Andeeqee mariasa innaaru qirana Yaaweefa iridanoo. Manda oosana maree mariasara
    Yaaweefa akooqaifanoo nianasaa maridanoo misa innaaru qirana sia iridanoo.
  eng-YLT: Far [is] Jehovah from the wicked, And the prayer of the righteous He heareth.
  kne-kne: Patgan Diyos din kararag di nalinteg, ngem adi na ikaskaso din kararag
    di managbasol.
  eng-WYC-2017: The Lord is far from wicked men; and he shall hear the prayers of
    just [or rightwise] men.
  eng-WMBB: The LORD is far from the wicked, but he hears the prayer of the righteous.
  urd-GVH: रब बेदीनों से दूर रहता, लेकिन रास्तबाज़ की दुआ सुनता है।
  rug-rug: E Zihova si seu hola koari tie kaleadi, ba avosi Sa sari vinaravara tadi
    tie leadi.
  gaz-gaz: Waaqayyo nama hamaa irraa fagoo jira; kadhannaa nama qajeelaa garuu ni
    dhagaʼa.
  fra-LSG: L’Éternel s’éloigne des méchants, Mais il écoute la prière des justes.
  yal-yal: Alatala makuya muxu ɲaxine ra, koni a tinxin muxune maxandi xuine ramɛma
    nɛn.
  haw-1868: Ua loihi e aku o Iehova mai ka poe hewa aku; Hoolohe hoi oia i ka pule
    a ka poe pono.
  arb-NAV: الرَّبُّ بَعِيدٌ عَنِ الأَشْرَارِ، إِنَّمَا يَسْمَعُ صَلاةَ الأَبْرَارِ.
  ewe-ewe: Yehowa le adzɔge na ame vɔ̃ɖiwo, ke esea ame dzɔdzɔewo ƒe gbedodoɖa.
  eng-LEE: The Lord is far from the wicked; but the prayer of the righteous doth he
    hear.
  asm-FB: যিহোৱা দুষ্টলোকৰ পৰা দূৰত থাকে; কিন্তু সত্যতাত চলাজনৰ প্ৰাৰ্থনা শুনে।
  sus-A: عَلَتَلَ مَكُيَ مِشِ حَاشِيٍ رَ، كْنْ عَ عَ تُلِ مَتِمَ تِنشِنتْييٍ شَ مَشَندِ
    رَ.
  fra-SBL: Yahvé est loin des méchants, mais il entend la prière des justes.
  hbo-hbo: רָחֹ֣וק יְ֭הוָה מֵרְשָׁעִ֑ים וּתְפִלַּ֖ת צַדִּיקִ֣ים יִשְׁמָֽע׃
  kik-kik: Jehova aikaraga haraaya na andũ arĩa aaganu, no nĩaiguaga mahooya ma andũ
    arĩa athingu.
  fra-NCL: Yahweh est loin des méchants, mais il écoute la prière des justes.
  cek-AK: Kasae kami loe Angraeng mah amhoe taak; toe katoeng kaminawk ih lawkthuihaih
    lok loe anih mah tahngaih pae.
  cuk-cuk: Bab-Jehová dule-isganamar-itosulid. Dule-innikidaed-ese-goterdi, nue-itoged.
  uig-CYR: Пәрвәрдигар яман адәмдин жирақтур; Бирақ У һәққанийниң дуасини аңлар.
  tel-2017: భక్తిహీనులకు యెహోవా దూరంగా ఉంటాడు. నీతిమంతుల ప్రార్థన ఆయన వింటాడు.
  hat-BSA: SENYÈ a lwen mechan an; men Li tande lapriyè a moun dwat yo.
  kos-kos: Ke pacl mwet wo uh pre, LEUM GOD El porongo, a El ngetla lukelos su oru
    ma koluk.
  hbo-WLC: רָח֣וֹק יְ֭הוָה מֵרְשָׁעִ֑ים וּתְפִלַּ֖ת צַדִּיקִ֣ים יִשְׁמָֽע׃
  ibo-ibo: Onyenwe anyị anọghị ndị na-emebi iwu nso; ma ọ na-anụ ekpere ndị ezi omume.
  ory-ory: ସଦାପ୍ରଭୁ ଦୁଷ୍ଟମାନଙ୍କଠାରୁ ଦୂରରେ ଥାଆନ୍ତି; ପୁଣି, ଧାର୍ମିକମାନଙ୍କର ପ୍ରାର୍ଥନା
    ସେ ଶୁଣନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a rongorong ngeni än ekewe chon pwüng iotek, nge esap
    afäli ekewe aramasangau.
  rop-rop: YAWEI kaan lisin langa detlot wikitwan pipul, bat im oldei lisin langa
    detlot gudbala pipul hu oldei preipreibat en hu dumbat ola rait ting.
  ukr-1871: Далекий Господь од безбожних, молитву ж праведних він слухає.
  deu-1951: Der HERR ist fern von den Gottlosen, aber das Gebet der Gerechten erhört
    er.
  eng-JPS: The LORD is far from the wicked; but He heareth the prayer of the righteous.
  srp-1865: Daleko je Gospod od bezbožnijeh, a molitvu pravednijeh èuje.
  lug-lug: Mukama ali wala n’aboonoonyi, naye awulira okusaba kw’abatuukirivu.
  heb-heb: רחוק יהוה מרשעים ותפלת צדיקים ישמע׃
  ben-IRV: সদাপ্রভু দুষ্টদের থেকে দূরে থাকেন, কিন্তু তিনি ধার্ম্মিকদের প্রার্থনা শোনেন।
  pan-pan: ਦੁਸ਼ਟਾਂ ਕੋਲੋਂ ਯਹੋਵਾਹ ਦੂਰ ਹੈ, ਪਰ ਉਹ ਧਰਮੀਆਂ ਦੀ ਪ੍ਰਾਰਥਨਾਂ ਸੁਣਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် မ တရားသောသူတို့ နှင့် ဝေး တော်မူ၏။ ဖြောင့်မတ် သောသူ၏ ပဌနာ
    စကားကို ကား နားထောင် တော်မူ၏။
  tte-O: Yaubada tonaenaeli ali kawanoi isikotanagili na todudulaimo ali kawanoi ibenalagili.
  tbg-tbg: Noravano Kotiva koqe vaiinti nahenti vira aare varia uvara iriharo, viva
    qora kaiqa vare variaka uva kia iri vaira.
  hmo-hmo: Lohiabada ese kara namo taudia edia guriguri be ia kamonai henia noho,
    to kara dika taudia edia noinoi, be ia kamonai henia lasi.
  urd-urd: ख़ुदावन्द शरीरों से दूर है, लेकिन वह सादिक़ों की दुआ सुनता है।
  rus-SYN: Далек Господь от нечестивых, а молитву праведников слышит.
  bqc-SIM: Dii zã̀ ń gbɛ̃vãiↄ, ì swã́kpa gbɛ̃maaↄ wabikɛai.
  tcz-CHONGTHU: Miphalou hoa kon in Yahweh Pakai akidalsen, mikitah ho taona vang
    angai peh jin ahi.
  mar-mar: परमेश्वर दुष्टांपासून खूप दूर आहे, पण तो नीतिमानांच्या प्रार्थना नेहमी
    ऐकतो.
  hlt-THB: Khawsa ing thlakche khqi ce lak hla khqi nawh thlakdyng khqi a cykcahnaak
    taw zaak pekkhqi hy.
  qub-qub: Fiyu runacunataga Tayta Dios manami wiyanchu. Alli runatami ichanga mañacushanta
    wiyan.
  bqp-bqp: Dikiri zã̀ kũ gbɛ̃ vãninↄ, àdi sã kpá gbɛ̃ mananↄ aduakɛnaai.
  hat-hat: Lè mechan yo ap lapriyè, Seyè a pa sou bò yo. Men, li pare zòrèy li pou
    l' koute sa moun ki mache dwat yo ap di l'.
  eng-BSB: The LORD is far from the wicked, but He hears the prayer of the righteous.
  tod-tod: Ɠɔoɠɔ GALAGI maaɠoozaʋɛ faa ɲɔu ɠɛ nuiti ba, kɛlɛ toɠa ɗa woilo telebo
    nuiti ta-maanɛɛnɛ wooiti ma.
  eng-WEBPB: The LORD is far from the wicked, but he hears the prayer of the righteous.
  kbq-kbq: Ra Anumzamo'a kefo zamavu'zmava'ma nehaza vahe'mokizmirera, afete nemanie.
    Hianagi fatgo vahe'mokizmi nunamunte, agesa anteno antahinezamie.
  nhe-BL: TOTECO mohuejcatlalijtoc tlen tlacame tlen fiero ininyolis, pero quintlacaquilía
    quema momaijtohuaj tlacame tlen itztoque xitlahuaque iixpa.
  bus-bus: Dii zã̀ kↄ̃n gbɛ̃ zaaanↄ, è swã kpá gbɛ̃ maaanↄ aduakɛnazi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko muite ikatu 'ym ma'e wanuwi. Wenu ikatu
    ma'e izupe waze'eg mehe wà.
  eng-DRA: 'The Lord is far from the wicked: and he will hear the prayers of the just.'
