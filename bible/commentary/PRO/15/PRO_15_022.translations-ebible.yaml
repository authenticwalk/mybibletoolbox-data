verse: PRO.015.022
translations:
  mal-C: ബുദ്ധിയുപദേശത്തിന്റെ അഭാവംമൂലം പദ്ധതികൾ പരാജയപ്പെടുന്നു, എന്നാൽ നിരവധി വിദഗ്ധോപദേശം
    ലഭിച്ചാൽ അവ വിജയിക്കും.
  deu-TKW: Die Anschläge werden zunichte, wo Vorbesprechung fehlt; sind aber der Berater
    viele, so kommen sie zustande.
  lin-lin: Mabongisi ekokisamaka te soki bato basangani te mpo na kopesa mayele, kasi
    ekokisamaka malamu soki bapesi toli bazali ebele.
  eng-LSV: The making void of purposes [is] without counsel, || And in a multitude
    of counselors it is established.
  eng-GNV: 'Without cousel thoughts come to nought: but in the multitude of counsellers
    there is stedfastnesse.'
  eng-WEBSTER: 'Without counsel purposes are disappointed: but in the multitude of
    counselors they are established.'
  nhw-BL: Quema se acajya quinequi quichihuas se tlamantli pero amo motlatzintoquilía
    quenicatza quichihuas o sintla cuali para quichihuas, amo quisa cuali itequi.
    Pero quema se motlajtlanía miyac consejos tlen tlalnamiquini, nochi catli quichihua
    quisa cuali.
  swh-ONEN: Mipango hushindwa kufanikiwa kwa ajili ya kukosa ushauri, bali kukiwa
    na washauri wengi hufanikiwa.
  bba-bba: Wi u ku rɑ bwisi bikie win himbɑn sɔ̃, yɑ ku rɑ koore, ɑdɑmɑ wi u bwisi
    kɛ̃ɔbu mɔ, win himbɑ yɑ rɑ koorewɑ.
  eng-KJVCPB: 'Without counsel purposes are disappointed: But in the multitude of
    counsellers they are established.'
  luo-luo: Chenro ok chopi nikech onge puonj makare, to ka giyudo jongʼad rieko mangʼeny
    to gichopo.
  meu-meu: Ta se hahealomu negana ai, taunimanima edia lalo-hata ḡaudia asie tubu
    namonamomu; a hahealo taudia na hoho negana ai na e tubu ḡoevaḡoevamu.
  npi-ULB: सरसल्लाह नहुँदा योजनाहरू गलत हुन्छन्, तर धेरै परामर्शदाताहरूद्वारा तिनीहरू
    सफल हुन्छन् ।
  yor-yor: Ìgbèrò a máa dasán níbi tí kò sí ìmọ̀ràn; ṣùgbọ́n a máa yege níbi tí ọ̀pọ̀lọpọ̀
    olùbádámọ̀ràn wà.
  ind-ind: Rencana akan gagal tanpa nasihat. Dengan banyak nasihat, rencana akan berhasil.
  pes-OPCB: نقشه‌ای که بدون مشورت کشیده شود، با شکست مواجه می‌گردد، اما مشورت بسیار،
    باعث موفقیت می‌شود.
  tgl-ULB: Ang mga balak ay namamali kapag walang payo, pero kapag marami ang tagapayo
    sila ay nagtatagumpay.
  hui-hui: Í̠na biabe maru bule mitangibu keyagua mbirali mandabi kagohondo manda
    bayale talebu ngilo hale holene nga. Ani biriyagua í̠naga biabe berego bayale
    holebira. Ani nabiriyagua nde í̠na biabe berego bame erekuibi bu waholebere.
  mya-mya: တိုင်ပင်ခြင်းမရှိလျှင် အကြံပျက်တတ်၏။ တိုင် ပင်သော သူများလျှင်မူကား၊ အကြံတည်တတ်၏။
  bod-N: གྲོས་མོལ་མེད་ན་འཆར་བཀོད་འཆོལ་བ༌དང༌། །གྲོས་མི་མང་སར་གྲོས་གཞི་འགྲུབ་པ༌ཡིན།།
  wsk-wsk: Saki alo nunga den sinar yawara biring tua, mu ka ura bitar mu nama dagulokko;
    bare nunga den sinar te sanamir, mu ka ura nunguning kaparukko.
  sna-sna: Urongwa hunoparara kana pasina vanopa mazano, asi vanopa mazano vakawanda
    hunobudirira.
  spa-BLM: Donde no hay consejo, los planes fracasan; pero en una multitud de consejeros
    se establecen.
  cac-cac: Tato max co c'anb'ej razón, masanil tas sco na' max elc'ochlaj. Tato sco
    cha cab' razón vach' jun, vach'n̈ej tz'aj yelc'ochi.
  swh-ULB: Mipango huharibika ambapo hakuna ushauri, bali washauri wengi wanafanikiwa.
  bel-bel: Бяз рады задумы разладзяцца, а пры мностве радцаў яны спраўдзяцца.
  deu-ELBBK: Pläne scheitern, wo keine Besprechung ist; aber durch viele Ratgeber
    kommen sie zustande.
  mbb-OT: Egkehimu he kenè ta egkekuwa is ebpelenuwan ta te egkuwa emun wazà ebpekesambag
    kenita te meupiya he paaǥi, iyan, emun mahabet is ebpekesambag kenita ne egkekuwa
    ta.
  mal-2015: ആലോചന ഇല്ലാഞ്ഞാൽ ഉദ്ദേശങ്ങൾ സാധിക്കാതെ പോകുന്നു; ആലോചനക്കാരുടെ ബഹുത്വത്താലോ
    അവ സാധിക്കുന്നു.
  rmc-rmc: Bijal e lačhi rada nane pre ňisoste o plani, no avena avri akor, sar hin
    but radci.
  pes-OPV: از عدم مشورت، تدبیرها باطل می‌شود، اما از کثرت مشورت دهندگان برقرار می‌ماند.
  ron-1924: Плануриле ну избутеск кынд липсеште о адунаре каре сэ кибзуяскэ, дар избутеск
    кынд сунт мулць сфетничь.
  ben-OBCV: পরামর্শের অভাবে সব পরিকল্পনা ব্যর্থ হয়, কিন্তু মন্ত্রণাদাতাদের সংখ্যা
    বেশি হলে সেগুলি সফল হয়।
  som-som: Meeshii aan talo jirin xaajooyinku waa baabba', Laakiinse taliyayaashii
    badan ayay ku hagaagaan.
  lat-VUC: Dissipantur cogitationes ubi non est consilium; ubi vero sunt plures consiliarii,
    confirmantur.
  eng-ASVBT: Where there is no counsel, purposes are disappointed; But in the multitude
    of counselors they are established.
  mna-mna: Sombe wal pakan tiuulu iti pa ŋgar kizin som, nako ŋgar kiti iur ŋonoono
    som. Mi sombe wal boozo tiuulu iti pa ŋgar kizin, nako uraata kiti iloondo ambai,
    mi ŋgar kiti iur ŋonoono.
  ita-1885: I disegni son renduti vani dove non è consiglio; Ma sono stabili dove
    è moltitudine di consiglieri.
  eng-LXXUP: They that honor not councils put off deliberation; But counsel abides
    in the hearts of counselors.
  eng-ULB: Plans go wrong where there is no advice, but with numerous advisors they
    succeed.
  spa-VBL: Los planes se caen sin el buen consejo, pero hay éxito donde hay muchos
    consejeros.
  fra-_FOB: Les projets échouent où manquent les conseils; mais ils s'affermissent
    lorsqu'il y a beaucoup de conseillers.
  mal-mal: ആലോചന ഇല്ലാതിരുന്നാൽ ഉദ്ദേശ്യങ്ങൾ സാധിക്കാതെ പോകുന്നു; ആലോചനക്കാരുടെ ബഹുത്വത്താൽ
    അവ സാധിക്കുന്നു.
  urd-GVR: Jahāṅ salāh-mashwarā nahīṅ hotā wahāṅ mansūbe nākām rah jāte haiṅ, jahāṅ
    bahut-se mushīr hote haiṅ wahāṅ kāmyābī hotī hai.
  suz-BL: अर्ती मनेंथु गेय पाइब आन गेय शोर गाक्‍शो बाक्‍ब। तन्‍न अर्ती गेब शुश बाक्‍तेक्‍म
    हना, मेको आन गेय रिम्‍शो दुम्‍ब। हितोपदेस ११:१४
  eng-NOY: Without counsel, plans come to nought; But with a multitude of counsellors
    they are established.
  ita-1927: I disegni falliscono, dove mancano i consigli; ma riescono, dove son molti
    i consiglieri.
  ckb-ckb: پلان بەبێ ڕاوێژ پووچەڵ دەبێت، بەڵام بە زۆری ڕاوێژکاران سەردەکەوێت.
  eng-BBE: Where there are no wise suggestions, purposes come to nothing; but by a
    number of wise guides they are made certain.
  kan-OKCV: ಸಲಹೆಯ ಕೊರತೆಯಿಂದ ಯೋಜನೆಗಳು ವಿಫಲಗೊಳ್ಳುತ್ತವೆ. ಆದರೆ ಬಹುಮಂದಿ ಸಲಹೆಗಾರರಿರುವಲ್ಲಿ
    ಅವು ಸಫಲಗೊಳ್ಳುವುವು.
  tam-2017: ஆலோசனை இல்லாததால் எண்ணங்கள் சிதைந்துபோகும்; ஆலோசனைக்காரர்கள் அநேகர் இருந்தால்
    அவைகள் உறுதிப்படும்.
  spa-RV-1909: Los pensamientos son frustrados donde no hay consejo; mas en la multitud
    de consejeros se afirman.
  ron-BTF: Fără sfat, scopurile sunt dezamăgite, dar în mulțimea sfătuitorilor sunt
    ele întemeiate.
  eng-WEBP: Where there is no counsel, plans fail; but in a multitude of counselors
    they are established.
  eng-FBV: Plans fall apart without good advice, but with plenty of advisors they're
    successful.
  nld-1939: Bij gebrek aan overleg mislukken de plannen, Na rijp beraad komen ze tot
    stand.
  nch-BL: Quema se acajya quinequi quichihuas se tamanti pero amo motatzintoquilía
    quenicatza quichihuas o sinta cuali para quichihuas, amo quisa cuali itequi. Pero
    quema se motajtanía miyac consejos ica talnamiquini, nochi cati quichihua quisa
    cuali.
  vie-1934: Đâu không có nghị luận, đó mưu định phải phế; Nhưng nhờ có nhiều mưu sĩ,
    mưu định bèn được thành.
  hin-CV: उपयुक्त परामर्श के अभाव में योजनाएं विफल हो जाती हैं, किंतु अनेक परामर्शक
    उसे विफल नहीं होने देते.
  eng-OURB: Where there is no counsel, plans fail; but in a multitude of counselors
    they are established.
  spa-BES: Donde no hay sugerencias sabias, los propósitos llegan a nada; pero por
    multitud de guías sabios se afirman.
  tdx-tdx: Milesa ty safiry po-panolo-kevetse, fe mahaeneke te maro mpanoro.
  tha-KJV: ปราศจากการปรึกษาหารือ แผนงานก็​ล้มเหลว แต่​มี​ผู้​แนะนำมากๆ แผนงานนั้​นก​็​สำเร็จ
  por-BR-2018: Os planos fracassam quando não há bom conselho; mas com abundância
    de conselheiros eles se confirmam.
  deu-ELO: Pläne scheitern, wo keine Besprechung ist; aber durch viele Ratgeber kommen
    sie zustande.
  eng-WYC-2018: Thoughts be destroyed, where no counsel is; but where many counsellors
    be, they be confirmed. (Plans come to naught, where there is no wise advice; but
    where there be many counsellors, the plans succeed.)
  epo-epo: Kie ne estas konsilo, tie la entreprenoj neniiĝas; Sed ĉe multe da konsilantoj
    ili restas fortikaj.
  uig-PIN: Mǝsliⱨǝtsiz ix ⱪilƣanda nixanlar ǝmǝlgǝ axmas; Mǝsliⱨǝtqi kɵp bolƣanda
    muddialar ǝmǝlgǝ axurular.
  beo-beo: 'Di da fada:i sia: huluane nabalu lalegaguma. Amasea, di hahawane ba:mu.
    Be hame lalegagusia, di da dafamu.'
  tpi-OTNT: Sapos yu laik mekim sampela wok, orait pastaim yu mas kisim tingting long
    planti arapela man, na bai wok bilong yu i ken kamap gutpela. Sapos yu no mekim
    olsem, bai yu hatwok nating.
  hau-SA: Shirye-shirye sukan lalace saboda rashin neman shawara, amma tare da mashawarta
    masu yawa za su yi nasara.
  uig-LAT: Meslihetsiz ish qilghanda nishanlar emelge ashmas; Meslihetchi köp bolghanda
    muddialar emelge ashurular.
  nde-nde: Amaqhinga ayehluleka nxa kungelazeluleko, kodwa ayaphumelela ngabeluleki
    abanengi.
  ton-ton: '‌ʻOku ʻikai hoko ʻae ngaahi meʻa kuo tuʻutuʻuni, ko e meʻa ʻi he masiva
    fakakaukau: ka ʻi he tokolahi hono kau fakakaukauʻi ʻoku toki maʻu ai ia.'
  ces-1613: Kdež není rady, zmařena bývají usilování, ale množství rádců ostojí.
  eng-WMB: Where there is no counsel, plans fail; but in a multitude of counselors
    they are established.
  tam-TCV: ஆலோசனை குறைவுபடுவதால் திட்டங்கள் தோல்வியடையும், அநேகர் ஆலோசித்து செயல்பட்டால்
    அவை வெற்றிபெறும்.
  ceb-ULB: Ang plano mapakyas kung walay mga panambagon, apan magmalamposon sila kung
    daghan ang mga magtatambag.
  pol-UBG: Gdzie nie ma rady, nie udają się zamysły; powiodą się zaś przy mnóstwie
    doradców.
  urd-GVU: جہاں صلاح مشورہ نہیں ہوتا وہاں منصوبے ناکام رہ جاتے ہیں، جہاں بہت سے مشیر
    ہوتے ہیں وہاں کامیابی ہوتی ہے۔
  deu-1912: Die Anschläge werden zunichte, wo nicht Rat ist; wo aber viel Ratgeber
    sind, bestehen sie.
  kan-2017: ಆಲೋಚನೆ ಹೇಳುವವರಿಲ್ಲದೆ ಉದ್ದೇಶಗಳು ನೆರವೇರವು, ಬಹು ಮಂದಿ ಆಲೋಚನಾಪರರು ಇರುವಲ್ಲಿ
    ಅವು ನೆರವೇರುವವು.
  yap-yap: Mu fek gubin e fanow nrayag ngom, ma rayag e tin ga be leamnag; mra dariy
    ma dabi fel’ rogom.
  hlt-MCSB: Baecenol pawt atah kopoek bing tih, a cungkuem taengah aka uen tah pai.
  mdy-ETH: ኮሺ ዞሮ ኔ ዋይዚ ዔኬቴ ቢያ ባኣዚ ኔኤም ጊኢጋንዳኔ፤ ዞሮ ኔ ዋይዚባኣቴ ዓይጎ ባኣዚያ ኔኤም ጊኢጋዓኬ።
  kew-kew: Neme kogono meda pulalo pali-dare aanu adaapuna kone aba meape. Goa pali
    raburi mo nena palide kogono luabu ora epealia. Go yapare neme aa medana kone
    namealiri nena kogono ini namadialia rabu pama kalaipu kogono pusali.
  twi-ASANTE: Nhyehyɛeɛ a ɛnni afotuo no sɛe, nanso afotufoɔ bebree ma ɛyɛ yie.
  eng-WEBU: Where there is no counsel, plans fail; but in a multitude of counselors
    they are established.
  wal-wal: Zoretai xayikko, halchchidobai halettees; daro zoriyaageeti de7iyoosan
    halchchidobai polettees.
  acu-NT: Jintinkartin atsamtaikia, aints ainau ni turatniurin umiktasar wakerina
    nunaka umikchartinuitai. Antsu jintinkartin untsuri amataikia, aints ainau ni
    turatniurin umikiartin ainawai.
  spa-PDDPT: Sin consulta, los planes se frustran, Pero tienen éxito con muchos consejeros.
  gun-gun: Nhanemongetaarã ndoikoi ramo jaipota va'e voi ndoikoi avi 'rã, ha'e rã
    nhanemongetaa heta ikuai rã ha'eve 'rã.
  agu-BL: Ko qui na kajak kajtza'kl yi ntaxk kaban jun e'chk takle'n, ilenin ploj
    na ban. Poro kol kajak kajtza'kl scyetz cobox, sjamelank kukan.
  ilo-ULB: Saan nga agballigi dagiti panggep no awan pammagbaga, ngem agballigida
    no adda adu a mammagbaga.
  kpg-kpg: Kaina nia helekai hagamaamaa huogodoo ala e mee dau kae, gei goe gaa gila
    humalia. Maa goe ga hagalee kae nnelekai hagamaamaa, goe hagalee gila humalia.
  uig-ARA: مەسلىھەتسىز ئىش قىلغاندا نىشانلار ئەمەلگە ئاشماس؛ مەسلىھەتچى كۆپ بولغاندا
    مۇددىئالار ئەمەلگە ئاشۇرۇلار.
  bps-bps: I tafandam i to là gdohò ku kulang i dad to mngewe, bay too gdohò fagu
    di dee dad to mngewe kenen.
  sus-sus: Marasitareɲa wali kanama nɛ, kɔnɔ marasi gbegbe wali nan sɔɔnɛyama.
  pon-2006: Ale kaweid koaros uwen me ke kak, ke ahpw pahn pweida, pwe ma soh, ke
    pahn pwupwudi.
  ksd-ksd: Ona pa da pirpir guvai, pa da pait ot pa ra umana varkurai; Ma ona i peal
    ra umana tena varvateten da pait valar pa diat.
  tur-YTC: Öğüdün olmadığı yerde planlar başarısız olur, Ama danışmanların çokluğu
    ile onlar pekiştirilir.
  bel-N: Бяз рады руйнуюцца намеры, а з мноствам дарадцаў яны зьдзяйсьняюцца.
  grc-BRENT: Ὑπερτίθενται λογισμοὺς οἱ μὴ τιμῶντες συνέδρια, ἐν δὲ καρδίαις βουλευομένων
    μένει βουλή.
  ind-AYT: Tanpa nasihat, rencana menjadi gagal, tetapi dengan banyak penasihat, semua
    itu berhasil.
  nya-nya: Popanda uphungu zolinga zako munthu zimalephereka, koma pakakhala aphungu
    ambiri zolinga zimatheka.
  hrv-hrv: Ne uspijevaju nakane kad nema vijećanja, a ostvaruju se gdje je mnogo savjetnika.
  mps-mps: Te nago sę meba yainogo da, teda hasia bolo nago te homu kolesaga te gasa
    bidi hauwade sao, tama nago sę te wiegi yai pedalumainao. Nago te tiwai sę isiąwani
    da, teda nage odolali sę dene yaibao.
  tpi-tpi: Sapos yu laik mekim sampela wok, orait pastaim yu mas kisim tingting long
    planti arapela man, na bai wok bilong yu i ken kamap gutpela. Sapos yu no mekim
    olsem, bai yu hatwok nating.
  dan-1931: Er der ikke holdt Råd, så mislykkes Planer, de lykkes, når mange rådslår.
  vie-OVCB: Kế hoạch thất bại, vì không có người tính kế; kế hoạch thành công, nhờ
    có mưu sĩ tài cao.
  guj-2017: સલાહ વિનાની યોજના નિષ્ફળ જાય છે, પરંતુ પુષ્કળ સલાહથી તે સફળ થાય છે.
  pon-2006A: Ale kaweid koaros uwen me ke kak, ke ahpw pahn pweida, pwe ma soh, ke
    pahn pwupwudi.
  por-BRBSL: Where não há conselhos, os planos falham; mas em uma multidão de conselheiros,
    eles são estabelecidos.
  swe-swe: Utan överläggning (rådläggning, debatt) blir det inte som planerat (planerna
    blir utan syfte och mål), men där man rådgör tillsammans (utbyter erfarenheter,
    frågar rådgivare) grundas (fastläggs) planerna.
  cth-cth: Kâpankhainae awm hoeh pawiteh noenae hai kangcoung thai hoeh, hatei kâpankhaikung
    pap pawiteh noenae a kangcoung.
  twi-twi: Nhyehyɛe a enni afotu no sɛe, nanso afotufo bebree ma ɛyɛ yiye.
  hlt-hlt: Baecenol pawt atah kopoek bing tih, a cungkuem taengah aka uen tah pai.
  tbz-SIM: Kòo nìtì í békú bɛtɔbɛ̀ mɛciì o kpɛrɛ bɑ́ɑ́ yie, kɛ̀ bɛnìtìbɛ̀ pɛ́u ò duɔ́
    nyitié nwèe nɑ kɛ́ dɛ̀ dɔ̀ɔ̀.
  msy-2020: Nɨ ingangarir tabar amuasa ifonge, nɨ faragh gumazir avɨrir igharazibar
    nɨghnɨzir aghuiba iniam, eghtɨ nɨn ingangarim deraghvɨram otogham. Nɨ kamaghɨn
    damighan kogh, nɨ pura ingarigham.
  dop-dop: Ye n lɑkɩ nyɑ́ lɑɣɑtʋ kɛ nyɑ́ tike n kpisiɣi kɛ́. Amɑ lɑɣɑtʋ tɑsəlɑɑ ɩ́
    tɔɔ-ŋ ɩlɛ n wɑɑ.
  azb-azb: Məsləhətsiz niyyət boşa çıxar, Doğru nəsihət verən çoxdursa, uğur qazandırar.
  eng-DBY: Without counsel purposes are disappointed; but in the multitude of counsellors
    they are established.
  hin-2017: बिना सम्मति की कल्पनाएँ निष्फल होती हैं, परन्तु बहुत से मंत्रियों की सम्मति
    से सफलता मिलती है।
  wol-KYG: Diisoo ñàkk, pexe moy; digle takku, pexe joy.
  bjr-bjr: Anee moo ainaina auqararee qimasee aakapara ufa marasee auqainanoo anoona
    kambiqeenoo andeeqaannoo. Aakapara ufa mau sia finana sia mina anoona paqurinnaranoo.
  eng-YLT: Without counsel [is] the making void of purposes, And in a multitude of
    counsellors it is established.
  kne-kne: Magay pantongpalan di plano mo magay kosto ay pamagbaga, ngem matongpal
    da mo ad-adoy mamagbaga.
  eng-WYC-2017: Thoughts be destroyed, where no counsel is; but where many counsellors
    be, they be confirmed.
  eng-WMBB: Where there is no counsel, plans fail; but in a multitude of counsellors
    they are established.
  urd-GVH: जहाँ सलाह-मशवरा नहीं होता वहाँ मनसूबे नाकाम रह जाते हैं, जहाँ बहुत-से मुशीर
    होते हैं वहाँ कामयाबी होती है।
  rug-rug: Sari hiniva si lopu gorevura sina loke vinari tokae pa binalabala, ba pana
    soku tie si roverove vari tokae si kote leana mo.
  gaz-gaz: Karoorri gorsa hin qabne fiixaan hin baʼu; garuu gorsitoota hedduudhaan
    ni milkaaʼa.
  fra-LSG: Les projets échouent, faute d’une assemblée qui délibère; Mais ils réussissent
    quand il y a de nombreux conseillers.
  yal-yal: Maxaditareyaan nan fe yitɔnxine kalama, koni e sɔnɔyama nɛn xa maxadi tiine
    wuya.
  haw-1868: Hill hewa na manao, ke ole ke kukakuka ana; A i ka nui o ka poe kukakuka,
    e paa no.
  arb-NAV: تُخْفِقُ الْمَقَاصِدُ مِنْ غَيْرِ مَشُورَةٍ، وَتُفْلِحُ بِكَثْرَةِ الْمُشِيرِينَ.
  ewe-ewe: Ɖoɖowo me gblẽna ne aɖaŋudede meli o, ke ne aɖaŋuɖolawo li fũu la, wokpɔa
    dzidzedze.
  eng-LEE: Plans are frustrated without consultation; but through a multitude of counsellors
    canst thou maintain thyself.
  asm-FB: পৰামৰ্শৰ অবিহনে কৰা পৰিকল্পনা ব্যৰ্থ হয়; কিন্তু বহু লোকৰ পৰামৰ্শত সেয়ে
    সিদ্ধ হয়।
  sus-A: مَرَ سِتَرٍحَ وَلِ كَنَمَ نّ، كْنْ مَرَ سِ فبٍفبٍ وَلِ نَن سْونّيَمَ.
  fra-SBL: Là où il n'y a pas de conseil, les plans échouent ; mais ils sont établis
    dans une multitude de conseillers.
  hbo-hbo: הָפֵ֣ר מַ֭חֲשָׁבֹות בְּאֵ֣ין סֹ֑וד וּבְרֹ֖ב יֹועֲצִ֣ים תָּקֽוּם׃
  kik-kik: Mĩbango nĩĩthaataga nĩ kwaga kĩrĩra, no kũrĩ na ataarani aingĩ mĩbango
    nĩĩgaacagĩra.
  fra-NCL: Les projets échouent faute de délibération, mais ils réussissent quand
    il y a de nombreux conseillers.
  cek-AK: Poekhaih kahoih paek ih om ai ah loe sak atimhaih to amro; toe poekhaih
    kahoih paek kami pop naah sak atimhaih to cak.
  cuk-cuk: Binsaed-nuegan-satele, igarmar apurnonidaed. Dule-binsaed-nuegan-bukidaradbali,
    neg nasguddaed.
  uig-CYR: Мәслиһәтсиз иш қилғанда нишанлар әмәлгә ашмас; Мәслиһәтчи көп болғанда
    муддиалар әмәлгә ашурулар.
  pma-pma: Lingkatien keil onom hemai hetisa munak kirvistei meteisauen ran meatin
    sav keil, ka munak kihis meteisauen, keik kiles heite teni koa hetahos.
  tel-2017: సలహా చెప్పే వారు లేని చోట కార్యం వ్యర్థమైపోతుంది. ఎక్కువమంది సలహాలతో కొనసాగించే
    కార్యం స్థిరంగా ఉంటుంది.
  hat-BSA: San konsèy, plan yo vin jennen; men ak anpil konseyè, yo vin reyisi.
  kos-kos: Kutena pwapa ma srihk kas in kasru nu kac, ac tia ku in fahla wo; enenu
    in oasr kas in kasru sin mwet pus, na ac fah wo saflaiya.
  hbo-WLC: הָפֵ֣ר מַ֭חֲשָׁבוֹת בְּאֵ֣ין ס֑וֹד וּבְרֹ֖ב יוֹעֲצִ֣ים תָּקֽוּם׃
  ibo-ibo: Nzube na-enweghị ndụmọdụ na-ama afọ nʼala, ma ndị ndụmọdụ dịrị ọtụtụ ọganihu
    ga-adị.
  ory-ory: ମନ୍ତ୍ରଣା ଅଭାବରେ ସଂକଳ୍ପ ବିଫଳ ହୁଏ; ମାତ୍ର ବହୁତ ମନ୍ତ୍ରୀ ଦ୍ୱାରା ତାହା ସ୍ଥିରୀକୃତ
    ହୁଏ।
  chk-chk: Are esap wor kapasen öüröür, esap fis mine aramas ra ekiekietä. Nge are
    a wor chomong chon öüröür, a fisiöch mine ra ekiekietä.
  rop-rop: Wen sambodi meigim im ronwan plen wal det plen kaan hepin, najing, bat
    if bigmob pipul album im meigim plen tharran garra hepin.
  ukr-1871: Без поради розпочате дїло розбиваєсь, як же порадників доволї, воно остоїться.
  deu-1951: Durch Mangel an Besprechung werden Pläne vereitelt; wo aber viele Ratgeber
    sind, da kommen sie zustande.
  eng-JPS: For want of counsel purposes are frustrated; but in the multitude of counsellors
    they are established.
  srp-1865: Namjere se rasipaju kad nema savjeta, a tvrdo stoje gdje je mnogo savjetnika.
  lug-lug: Awatali kuluŋŋamizibwa entegeka zifa, naye awali abawi b’amagezi abangi
    ziyitamu.
  heb-heb: הפר מחשבות באין סוד וברב יועצים תקום׃
  ben-IRV: উপদেশের অভাবে পরিকল্পনা সব ব্যর্থ হয়; কিন্তু অনেক উপদেষ্টার জন্যে সে সব
    সফল হয়।
  pan-pan: ਜੇ ਸਲਾਹ ਨਾ ਮਿਲੇ ਤਾਂ ਮਕਸਦ ਰੁਕ ਜਾਂਦੇ ਹਨ, ਪਰ ਜੇ ਸਲਾਹ ਦੇਣ ਵਾਲੇ ਬਹੁਤੇ ਹੋਣ ਤਾਂ
    ਉਹ ਕਾਇਮ ਹੋ ਜਾਂਦੇ ਹਨ।
  mya-JVB: တိုင်ပင် ခြင်းမ ရှိလျှင် အကြံ ပျက် တတ်၏။ တိုင်ပင် သော သူများ လျှင် မူကား
    ၊ အကြံ တည်တတ်၏။
  tte-O: Tem tosonogao ali walo kusikotanan kabo am nuwanuwatu kani isagena wenoweno,
    na tem tosonogao ali walo kubenalan am nuwanuwatu kani idudulai.
  tbg-tbg: Are kaiqa varareva ihara koqe avu aato ami uvara qoririma kairera, ai kaiqavano
    qoraiqama vuanaro. Airivano koqe avu aato amira are avataqira virera, ai kaiqavano
    koqe iro varianaro.
  hmo-hmo: Sisiba momo do oi tahua noho, bona do oi kwalimu, to sisiba do oi abia
    lasi neganai, do oi moru.
  urd-urd: सलाह के बगै़र इरादे पूरे नहीं होते, लेकिन सलाहकारों की कसरत से क़याम पाते
    हैं।
  rus-SYN: Без совета предприятия расстроятся, а при множестве советников они состоятся.
  bqc-SIM: Lɛkpaaĩsai ì yã́ gboo, lɛdamade dasiↄ ì to à kɛ.
  tcz-CHONGTHU: Kithumopna alhahsam teng, tohgon ache khel jin, mi akithumop to teng
    lolhinna ahi.
  mar-mar: जेथे सल्ला नसतो तेथे योजना बिघडतात, पण पुष्कळ सल्ला देणाऱ्यांबरोबर ते यशस्वी
    होतात.
  hlt-THB: Awi doet qu kaana bi sai ing am phu mah nawh, cehlai awi doet qunaak a
    kuum awh bibi coeng hy.
  qub-qub: Shuntacaycur mana parlacuptenga llapan yarpashancunapis manami camacanchu.
    Achcaj tantiyachejcuna captinmi ichanga yarpashancunapis alli llojshin.
  bqp-bqp: Lɛ́kpakũsũnasari dì yã gboro, lɛ́dammari dasinↄ dì tó yã kɛ.
  hat-hat: Lè ou pa pran konsèy, plan travay ou p'ap mache. Lè ou pran konsèy nan
    men anpil moun, ou mèt sèten travay ou ap mache byen.
  eng-BSB: Plans fail for lack of counsel, but with many advisers they succeed.
  tod-tod: Faa mɔinmɔin ka ɗa ɠazaʋi, ti la zolooga tɔɔzei gaazaɠatalai ʋa, kɛlɛ ti
    zu ɠa ɗa ɓɛtɛ, ni tɛnɛbo nua ta ná.
  eng-WEBPB: Where there is no counsel, plans fail; but in a multitude of counsellors
    they are established.
  kbq-kbq: Knare antahi'zama vahepinti e'orinenka mago'a zama retro'ma hunaku'ma hananana,
    ana zamo'a forera osugahie. Hianagi rama'a knare antahintahima eritenka, retro'ma
    hanana zamo'a, efore hugahie.
  nhe-BL: Quema se acajya quinequi quichihuas se tlamantli pero ax motlajtlanía quejatza
    quichihuas o intla cuali para quichihuas, ax quisa cuali itequi. Pero quema se
    motlajtlanía miyac consejos tlen tlalnamiquini, nochi tlen quichihua quisa cuali.
  bus-bus: Lɛ́kpakↄ̃sↄ̃nasai è yã gboro, lɛ́dammari pariinↄ è tó yã kɛ.
  gub-BL: Aze teko nuenu kwaw pureruze'egaw wà, wanemiapo ràm nuzeapo katu kwaw nehe.
    Aze wenu pureruze'eg ma'e tetea'u wà nehe, ikatu wanemiapo ràm nehe.
  eng-DRA: 'Designs are brought to nothing where there is no counsel: but where there
    are many counsellors, they are established.'
