verse: PRO.015.007
translations:
  mal-C: ജ്ഞാനിയുടെ അധരങ്ങൾ പരിജ്ഞാനം വിതറുന്നു, എന്നാൽ ഭോഷരുടെ ഹൃദയത്തിന് നൽകാനൊന്നുമില്ല.
  deu-TKW: Die Lippen der Weisen streuen Erkenntnis aus, aber der Thoren Herz ist
    verkehrt.
  lin-lin: Bibebu ya moto ya bwanya esopaka boyebi, kasi ezali bongo te na motema
    ya zoba.
  eng-LSV: The lips of the wise scatter knowledge, || And the heart of fools [is]
    not right.
  eng-GNV: 'The lippes of the wise doe spread abroade knowledge: but ye heart of the
    foolish doth not so.'
  eng-WEBSTER: 'The lips of the wise diffuse knowledge: but the heart of the foolish
    doeth not so.'
  nhw-BL: Inincamanal tlalnamiquini temaca tlalnamiquilistli. Pero masehualme catli
    amo quitlepanitaj TOTECO amo quipiyaj tlalnamiquilistli para temaca.
  swh-ONEN: Midomo ya mwenye hekima hueneza maarifa, bali sivyo ilivyo mioyo ya wapumbavu.
  bba-bba: Bwisiɡibun nɔɔwɑ ɡɑ rɑ n yɛ̃ru kpɑrɑmɔ, ɑdɑmɑ bwisi sɑriruɡibun ɡɔ̃ru ɡɑ
    ǹ sɑ̃ɑ mɛ.
  eng-KJVCPB: 'The lips of the wise disperse knowledge: But the heart of the foolish
    doeth not so.'
  luo-luo: Dho jomariek lando ngʼeyo, to ngʼat mofuwo to wechene obam.
  meu-meu: Aonega na aonega taudia bibinadia ese e piuamu, a kavakava taudia lalodia
    na unu asie kara tomamu.
  npi-ULB: बुद्धिमान् मानिसहरूको ओठले चारैतिर ज्ञान फैलाउँछ, तर मूर्खहरूको हृदय त्यस्तो
    हुँदैन ।
  yor-yor: Ètè olódodo ń tan ìmọ̀ kalẹ̀; ṣùgbọ́n kò rí bẹ́ẹ̀ fún ọkàn aláìgbọ́n.
  ind-ind: Perkataan orang bijak membagikan pengetahuan, sedangkan orang bebal tidak
    punya apa pun untuk dibagi.
  pes-OPCB: حکمت توسط دانایان منتشر می‌شود نه به‌وسیلۀ جاهلانی که در آنها راستی نیست.
  tgl-ULB: Ang labi ng mga matatalinong tao ay nagbabahagi ng kaalaman, pero hindi
    ang puso ng mga mangmang.
  hui-hui: Wali agali mini bayale gigabiwi karume wali agali maru karubi mini bayale
    gigabi degewi helo bi lamiaga ka. Ai wali agali mini bayale gigabi nawi karume
    ogonidagua nabulebira.
  mya-mya: ပညာရှိသော သူ၏နှုတ်ခမ်းတို့သည် ပညာ အတတ်ကို စွန့်ကြဲတတ်၏။ မိုက်သောသူ၏ နှလုံးမူကား
    ပညာမရှိ။
  bod-N: མཁས་པའི་ཞལ་ལས་ཤེས་ཡོན་སྤེལ་བ༌ཡིན། །གླེན་པའི་སེམས་ཀྱིས་དེ་བཞིན་བྱེད་པ༌མིན།།
  wsk-wsk: Kariimet ikia sinar ago mu, ikia ningo ningo kariimet saki nunga kasursan;
    bare nusupuling lagara alo mu uwuta me betesan.
  sna-sna: Miromo yavakachenjera inokusha zivo; asi mwoyo yamapenzi haidaro.
  spa-BLM: Los labios de los sabios difunden el conocimiento; no así con el corazón
    de los tontos.
  cac-cac: Ayic slolon eb' ay spensar, a jelanil syalel eb'. Axo eb' malaj spensar
    jun, malaj yelc'och tas syal eb'.
  swh-ULB: Midomo ya wenye hekima husambaza maarifa, bali mioyo ya wapumbavu haifanyi
    hivyo.
  bel-bel: Вусны мудрых пашыраюць веды, а сэрца немысьляў - не.
  deu-ELBBK: Die Lippen der Weisen streuen Erkenntnis aus, aber nicht so das Herz
    der Toren.
  mbb-OT: Edseysayen te menge uluwanen is ketau; kenà heini egkeveelan te menge tulebung.
  mal-2015: ജ്ഞാനികളുടെ അധരങ്ങൾ പരിജ്ഞാനം വിതറുന്നു; മൂഢന്മാരുടെ ഹൃദയമോ നേരുള്ളതല്ല.
  rmc-rmc: O vušta le goďaverengre rozľidžan o prindžaripen, ale andro jile le dilinengre
    nane avke.
  pes-OPV: لبهای حکیمان معرفت را منتشر می‌سازد، اما دل احمقان، مستحکم نیست.
  ron-1924: Бузеле ынцелепцилор сямэнэ штиинца, дар инима челор несокотиць есте стрикатэ.
  ben-OBCV: জ্ঞানবানদের ঠোঁট জ্ঞান ছড়ায়, কিন্তু মূর্খদের হৃদয় ন্যায়নিষ্ঠ নয়।
  som-som: Kuwa caqliga leh bushimahoodu aqoon bay faafiyaan, Laakiinse qalbiga nacasyadu
    sidaas ma aha.
  lat-VUC: Labia sapientium disseminabunt scientiam; cor stultorum dissimile erit.
  eng-ASVBT: The lips of the wise disperse knowledge; But the heart of the foolish
    doeth not so.
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, sua ŋgarŋana ta iwedet pa kwon, ina irak
    ma irao zin tomtom. Mi wal kankaanaŋan ta tizorzooro na, tikamam ta kembei som.
    Pa ŋgar ambaiŋana sa imbotmbot la lelen som.
  ita-1885: Le labbra de' savi spandono scienza; Ma non fa già così il cuor degli
    stolti.
  eng-LXXUP: 'The lips of the wise are bound by discretion: But the hearts of the
    foolish are not safe.'
  eng-ULB: The lips of wise people scatter knowledge about, but not so the hearts
    of fools.
  spa-VBL: Los sabios comparten su conocimiento, pero los necios no piensan de esta
    mima manera.
  fra-_FOB: Les lèvres des sages sèment la science; mais il n'en est pas ainsi du
    cœur des insensés.
  mal-mal: ജ്ഞാനികളുടെ അധരങ്ങൾ പരിജ്ഞാനം വിതറുന്നു; മൂഢന്മാരുടെ ഹൃദയം നേരുള്ളതല്ല.
  urd-GVR: Dānishmandoṅ ke hoṅṭ ilm-o-irfān kā bīj bikher dete haiṅ, lekin ahmaqoṅ
    kā dil aisā nahīṅ kartā.
  suz-BL: जोक्‍ब तुइक्‍ब मुर आन लोव़मी जोक्‍तीक फ्राइब। मूर्ख आन लोव़ मोदेंशो मबाक्‍ब।
  eng-NOY: The lips of the wise spread abroad knowledge; But the heart of the foolish
    is not sound.
  ita-1927: Le labbra dei savi spargono scienza, ma non così il cuore degli stolti.
  ckb-ckb: لێوی دانایان زانیاری بڵاو دەکەنەوە، بەڵام دڵی گێلەکان ئاوا نییە.
  eng-BBE: The lips of the wise keep knowledge, but the heart of the foolish man is
    not right.
  kan-OKCV: ಜ್ಞಾನಿಗಳ ತುಟಿಗಳು ಪರಿಜ್ಞಾನವನ್ನು ಹರಡುತ್ತವೆ. ಆದರೆ ಬುದ್ಧಿಹೀನರ ಹೃದಯವು ಹಾಗೆ
    ಮಾಡುವುದೇ ಇಲ್ಲ.
  tam-2017: ஞானிகளின் உதடுகள் அறிவை விதைக்கும்; மூடர்களின் இருதயமோ அப்படியல்ல.
  spa-RV-1909: 'Los labios de los sabios esparcen sabiduría: mas no así el corazón
    de los necios.'
  ron-BTF: Buzele celor înțelepți răspândesc cunoaștere, dar inima proștilor nu face
    la fel.
  eng-WEBP: The lips of the wise spread knowledge; not so with the heart of fools.
  eng-FBV: Wise people share their knowledge, but stupid people don't think like that.
  nld-1939: De lippen der wijzen verspreiden de kennis, Het hart der dwazen doet het
    niet.
  nch-BL: Inincamanal talnamiquini temaca talnamiquilisti. Pero masehualme cati amo
    quitepanitaj TOTECO amo quipiyaj talnamiquilisti para temacase.
  vie-1934: Môi người khôn ngoan rải sự tri thức ra; Nhưng lòng kẻ ngu muội chẳng
    làm như vậy.
  hin-CV: बुद्धिमान के होंठों से ज्ञान का प्रसरण होता है, किंतु मूर्ख के हृदय से ऐसा
    कुछ नहीं होता.
  eng-OURB: The lips of the wise spread knowledge; not so with the heart of fools.
  spa-BES: Los labios de los sabios guardan el conocimiento, pero el corazón del necio
    hace lo contrario.
  tdx-tdx: Mampiboele hilala ty fivimbi’ o mahihitseo; fe tsy izay ty tro’ i dagola.
  tha-KJV: ริมฝีปากของปราชญ์กระจายความรู้ แต่​ความคิดของคนโง่หาเป็นเช่นนั้นไม่
  por-BR-2018: Os lábios dos sábios derramam conhecimento; mas o coração dos tolos
    não age assim.
  deu-ELO: Die Lippen der Weisen streuen Erkenntnis aus, aber nicht also das Herz
    der Toren.
  eng-WYC-2018: The lips of wise men shall sow abroad knowing (or The lips of the
    wise sow abroad knowledge); (but) the heart(s) of fools shall be unlike (them,
    that is, they shall be full of ignorance).
  epo-epo: La buŝo de saĝuloj semas instruon; Sed la koro de malsaĝuloj ne estas tia.
  uig-PIN: Dananing lǝwliri bilim tarⱪitar; Əhmǝⱪning kɵnglidin ⱨeq bilim qiⱪmas.
  beo-beo: Asigi dawa:su noga:i dunu da dawa:su amo eno dunuma olelesa. Be gagaoui
    da amo hou olelemu hame dawa:.
  tpi-OTNT: Ol man i gat gutpela tingting i save givim gutpela tingting long ol manmeri.
    Tasol ol man i no gat gutpela tingting i no save mekim olsem.
  hau-SA: Leɓunan masu hikima sukan baza sani; ba haka zukatan wawaye suke ba.
  uig-LAT: Dananing lewliri bilim tarqitar; Exmeqning könglidin héch bilim chiqmas.
  nde-nde: Izindlela zabahlakaniphileyo ziyalwandisa ulwazi, kodwa kazenzi njalo inhliziyo
    zeziwula.
  ton-ton: '‌ʻOku tufa atu ʻae poto ʻe he loungutu ʻoe poto: ka ʻoku ʻikai ke fai
    pehē ʻe he loto ʻoe vale.'
  ces-1613: Rtové moudrých rozsívají umění, srdce pak bláznů ne tak.
  eng-WMB: The lips of the wise spread knowledge; not so with the heart of fools.
  tam-TCV: ஞானியின் உதடுகள் அறிவைப் பரப்பும், ஆனால் மூடர்களின் இருதயங்களோ நேர்மையானதில்லை.
  ceb-ULB: Ang mga ngabil sa mga tawong maalamon nagasabwag ug kahibalo, apan dili
    sama niini ang mga kasingkasing sa mga buangbuang.
  pol-UBG: Wargi mądrych szerzą wiedzę, a serce głupich nie.
  agr-agr: Aents yacha shiig anentaimkauwa duka nii dekamujin tikich aentsnash pegkejan
    jintintui. Untsu aents anentainkachu aina duka pegkegchauwa nuna jintintui.
  kyc-kyc: Mona angi palenge akali dupwame pii lenge dokopa soo nyinginya renge doko
    pao raenge. Akali kopyali dupwame pii letaminyi dokopa dopa pii nange.
  urd-GVU: دانش مندوں کے ہونٹ علم و عرفان کا بیج بکھیر دیتے ہیں، لیکن احمقوں کا دل
    ایسا نہیں کرتا۔
  deu-1912: Der Weisen Mund streut guten Rat; aber der Narren Herz ist nicht richtig.
  kan-2017: ಜ್ಞಾನಿಗಳ ತುಟಿಗಳು ತಿಳಿವಳಿಕೆಯನ್ನು ಬಿತ್ತುವವು. ಜ್ಞಾನಹೀನರ ಹೃದಯವು ಅದನ್ನು ಬಿತ್ತುವುದೇ
    ಇಲ್ಲ.
  yap-yap: Pi’in gonop e yad ma garareg e llowan’, ma gathi pi’in balyang.
  hlt-MCSB: Hlang cueih rhoek long tah mingnah te a haeh dae, aka ang kah lungbuei
    tah te tlam moenih.
  mdy-ETH: ዔራቶ ዳልጊ ዴንዳሢ ጪንጮ ዓሶና ማዓንዳፓዓቴም ዔኤዮ ዓሶናቱዋሴ።
  kew-kew: Epe kone imi aanumi onaa luabu epe kone kateme. Go yapare epe kone rudu
    teme aanumiri goa page napeme.
  twi-ASANTE: Anyansafoɔ ano trɛtrɛ nimdeɛ mu; nanso ɛnyɛ saa na nkwaseafoɔ akoma
    teɛ.
  eng-WEBU: The lips of the wise spread knowledge; not so with the heart of fools.
  wal-wal: Aadhdhida eranchchatu doonai eraa zerees; shin eeyyatu wozanai hegaa mala
    gidenna.
  acu-NT: Aints paan nintimuka ni pengker nekamurin chikich aints ainaun nekamtikiatnuitai.
    Antsu aints nintimchau pengker nekamuri atsau asamtai, chikich aints ainaun nekamtikiatatkama
    tujintawai.
  spa-PDDPT: Los labios de los sabios esparcen conocimiento, No así el corazón de
    los necios.
  gun-gun: Hi'arandu va'e ijayvua py oexa uka 'rã hi'arandua, ha'e rã heko vai va'e
    ma ha'e ramigua re'ỹ ae ipy'a.
  agu-BL: Na ben lo'on yi balaj ajtza'kl tan chijilon yi e' balaj wunak, poro yi e'
    yi ploj cyajtza'kl, ntin e'chk takle'n juntlen na chiban.
  ilo-ULB: Iwarwaras dagiti bibig dagiti nasirib a tattao ti maipapan iti pannakaammo,
    ngem saan a kasta dagiti puso dagiti maag.
  kpg-kpg: Di kabemee le e hagadele go digau ala e kabemee, hagalee go digau ala e dadaulia.
  uig-ARA: دانانىڭ لەۋلىرى بىلىم تارقىتار؛ ئەخمەقنىڭ كۆڭلىدىن ھېچ بىلىم چىقماس.
  bps-bps: I kbel i gnadè fagu di to fulung faldam, ise ku fagu di to là fulung faldam.
  sus-sus: Lɔnnilae xa wɔyɛnyie xaxili fima nɛ mixi ma, kɔnɔ fe fanyi yo mu na lɔnnitaree
    bɔɲɛ kui.
  pon-2006: Me loalokong kan kin kaparapeseng loalokong, ahpw me pweipwei kan, soh.
  ksd-ksd: A ngie i ra umana tena kabinana i imimire ra kabinana, Ma ga ra bala i
    ra umana lunga pata.
  tur-YTC: Bilgelerin dudakları bilgi yayar, Akılsızların yüreği öyle değildir.
  bel-N: Вусны мудрых сеюць веды, а сэрца бязглуздых не такое.
  grc-BRENT: Χείλη σοφῶν δέδεται αἰσθήσει, καρδίαι δὲ ἀφρόνων οὐκ ἀσφαλεῖς.
  ind-AYT: Bibir orang berhikmat menyebarkan pengetahuan, tetapi tidak demikian dengan
    hati orang bodoh.
  nya-nya: Pakamwa pa anthu anzeru pamafalitsa nzeru; koma mitima ya zitsiru sitero.
  hrv-hrv: Usne mudrih siju znanje, a srce je bezumnika nepostojano.
  mps-mps: Te wiegi yai homu elalubo bidi dabego te wiegi yai homu te we bidi dabeba
    mabo dao. Tiali goli, te wiegi yai homu elalusiąbo bidi dabego te tiwai me egobeo.
  tpi-tpi: Ol man i gat gutpela tingting i save givim gutpela tingting long ol manmeri.
    Tasol ol man i no gat gutpela tingting i no save mekim olsem.
  dan-1931: Vises Læber udstrør Kundskab, Tåbers Hjerte er ikke ret.
  vie-OVCB: Môi người khôn truyền rao tri thức; lòng người dại thì chẳng được gì.
  guj-2017: જ્ઞાની માણસના હોઠો ડહાપણ ફેલાવે છે, પણ મૂર્ખનું હૃદય મૂર્ખતા ફેલાવે છે.
  pon-2006A: Me loalokong kan kin kaparapeseng loalokong, ahpw me pweipwei kan, soh.
  por-BRBSL: Os lábios dos sábios difundem o conhecimento; não com o coração dos tolos.
  swe-swe: Läpparna hos de visa sållar medvetet [bland sina tankar] och sprider bara
    kunskap, så är det inte med de självgoda dårarna som saknar urskillningsförmåga
    redan i sitt hjärta.
  cth-cth: Tamilungkaang e pahni ni teh panuenae a pung sak, hatei tamipathu e lungthin
    ni teh hottelah sak boihoeh.
  twi-twi: Anyansafo ano trɛtrɛw nimdeɛ mu, nanso ɛnyɛ saa na nkwaseafo koma te.
  hlt-hlt: Hlang cueih rhoek long tah mingnah te a haeh dae, aka ang kah lungbuei
    tah te tlam moenih.
  tbz-SIM: Mɛciì nyɛmbɛ̀ ntùònko mɛciì mmɛ, tiyɛìntì kpɛrɛ í mɛ ndò.
  msy-2020: Gumazir nɨghnɨzir aghuiba itiba, me gumazamiziba nɨghnɨzir aghuiba me
    ganɨdi. Ezɨ gumazir nɨghnɨzir aghuiba puvatɨziba, me kamaghɨn amir puvatɨ.
  dop-dop: Ləmɑɣɑsɛɛ nyə́mɑ yɔɣɔtəɣənɑ nyəmtʋ kɛ́. Amɑ kʋmɛlɛməŋ nɑ́ fɛɩ mpʋ.
  azb-azb: Hikmətlinin dili bilik səpələyir, Axmağın qəlbi bunu edə bilmir.
  eng-DBY: The lips of the wise disperse knowledge, but not so the heart of the foolish.
  hin-2017: बुद्धिमान लोग बातें करने से ज्ञान को फैलाते हैं, परन्तु मूर्खों का मन
    ठीक नहीं रहता।
  wol-KYG: Ku xelu àddu, xam-xam law; ab dof amul xelam.
  bjr-bjr: Irirana faqaasa irirana aqamara foora doo aiqamai aaqaidaqa. Sia furufari
    mariasa miqidaqa.
  eng-YLT: The lips of the wise scatter knowledge, And the heart of fools [is] not
    right.
  kne-kne: Mangidawat si laing din kalin di masirib, ngem din nemnem di naong-ong
    et magay silbi na.
  eng-WYC-2017: The lips of wise men shall sow abroad knowing; the hearts of fools
    shall be unlike, that is, they shall be full of ignorance.
  eng-WMBB: The lips of the wise spread knowledge; not so with the heart of fools.
  urd-GVH: दानिशमंदों के होंट इल्मो-इरफ़ान का बीज बिखेर देते हैं, लेकिन अहमक़ों का
    दिल ऐसा नहीं करता।
  rug-rug: Sari na beru tadi na tie gilae si va enea sa tinumatumae, ba sari na bulo
    tadi na tie pekipeki si loketoṉa boka vari poni nia.
  gaz-gaz: Arrabni nama ogeessaa beekumsa facaasa; garaan nama gowwaa garuu akkas
    miti.
  fra-LSG: Les lèvres des sages répandent la science, Mais le cœur des insensés n’est
    pas droit.
  yal-yal: Fe kolonne falane kolonna nan naxuyama ayi, koni xaxilitarene bɔɲɛn mi
    na kiini.
  haw-1868: O na lehelehe o ka poe akamai hoolaha no i ka ike; O ka naau o ka poe
    lapuwale, aole pela.
  arb-NAV: أَقْوَالُ شِفَاهِ الْحُكَمَاءِ تَنْشُرُ الْمَعْرِفَةَ، أَمَّا قُلُوبُ الْجُهَّالِ
    فَتَنْبُعُ حَمَاقَةً.
  ewe-ewe: Nunyalawo ƒe nuyiwo kakaa sidzedze, ke mele alea le bometsilawo ƒe dzi
    me o.
  eng-LEE: The lips of the wise scatter knowledge; but the heart of fools is not reliable.
  asm-FB: জ্ঞানী লোকৰ ওঁঠে জ্ঞানৰ বিষয়ে কয়, কিন্তু অজ্ঞানী লোকৰ হৃদয়ে সেইদৰে নকৰে।
  sus-A: لْننِلَيٍ شَ وْيّنيِيٍ شَشِلِ قِمَ نّ مِشِ مَ، كْنْ قٍ قَنيِ يٌ مُ نَ لْننِتَرٍيٍ
    بْحّ كُي.
  fra-SBL: Les lèvres des sages répandent la connaissance ; mais pas avec le cœur
    des fous.
  hbo-hbo: שִׂפְתֵ֣י חֲ֭כָמִים יְזָ֣רוּ דָ֑עַת וְלֵ֖ב כְּסִילִ֣ים לֹא־כֵֽן׃
  kik-kik: Mĩromo ya andũ arĩa oogĩ ĩtambagia o ũũgĩ, no tiguo ngoro cia andũ arĩa
    akĩĩgu ciĩkaga.
  fra-NCL: Les lèvres du sage répandent la science, mais non le cœur de l’insensé.
  cek-AK: Palungha kami ih pahni mah palunghahaih to pungsak; toe kamthu ih palung
    ah loe palunghahaih to om ai.
  cuk-cuk: Dule-binsaed-ibegan-e-sunmakedgi, binsaed-nuegan ainied. Dule-binsaedsulidamaladdina
    deyob sunmaksulid.
  uig-CYR: Дананиң ләвлири билим тарқитар; Ахмақниң көңлидин һеч билим чиқмас.
  tel-2017: జ్ఞానుల మాటలు తెలివిని వ్యాప్తి చేస్తాయి. మూర్ఖుల మనస్సు స్థిరంగా ఉండదు.
  hat-BSA: Lèv a moun saj yo gaye konesans; men se pa konsa ak kè moun ensansib yo.
  kos-kos: Mwet lalmwetmet akyokye etauk, a mwet lalfon elos tia.
  hbo-WLC: שִׂפְתֵ֣י חֲ֭כָמִים יְזָ֣רוּ דָ֑עַת וְלֵ֖ב כְּסִילִ֣ים לֹא־כֵֽן׃
  ibo-ibo: Egbugbere ọnụ onye maara ihe na-agbasa ihe ọmụma, ma obi ndị nzuzu ezighị
    ezi.
  ory-ory: ଜ୍ଞାନବାନ‍ର ଓଷ୍ଠାଧର ବିଦ୍ୟା ବିତରଣ କରେ; ମାତ୍ର ମୂର୍ଖର ମନ ସେପରି କରେ ନାହିଁ।
  chk-chk: Ekewe chon tipachem ra achöfetalei silelap, nge ekewe chon tiparoch resap
    föri iei usun.
  rop-rop: Detlot sabibala pipul oldei go en spredimatbat sabibala wed, bat detlot
    silibala pipul nomo dum lagijat, najing.
  ukr-1871: Уста мудрих ширять знаннє, та не так серце безумних.
  deu-1951: Die Lippen der Weisen säen Erkenntnis; das Herz der Narren aber ist unaufrichtig.
  eng-JPS: The lips of the wise disperse knowledge; but the heart of the foolish is
    not stedfast.
  srp-1865: Usne mudrijeh ljudi siju znanje, a srce bezumnièko ne èini tako.
  lug-lug: Akamwa k’amagezi kabunyisa okumanya, naye omutima gw’abasirusiru si bwe
    gukola.
  heb-heb: שפתי חכמים יזרו דעת ולב כסילים לא כן׃
  ben-IRV: জ্ঞানবানদের ঠোঁট জ্ঞান ছড়িয়ে দেয়; কিন্তু নির্বোধদের হৃদয় স্থির না।
  pan-pan: ਬੁੱਧਵਾਨ ਲੋਕ ਗਿਆਨ ਨੂੰ ਫੈਲਾਉਂਦੇ ਹਨ, ਪਰ ਮੂਰਖਾਂ ਦਾ ਮਨ ਇਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਕਰਦਾ।
  mya-JVB: ပညာရှိ သောသူ ၏နှုတ်ခမ်း တို့သည် ပညာ အတတ်ကို စွန့်ကြဲ တတ်၏။ မိုက် သောသူ၏
    နှလုံး မူကား ပညာမ ရှိ။
  tte-O: Katai idebalala tomo sonosonogali kolili, na toyauyaule kolili nigele.
  tbg-tbg: Koqe avu aato vataaka homa vokiaka koqe avu aato nimivara. Kia koqe avu
    aato vataaka kia ho vora koqe avu aato amivara.
  hmo-hmo: Aonega taudia ese diba namona idia habadaia noho, to kavakava taudia ese
    unai bamona idia karaia lasi.
  urd-urd: '''अक़्लमंदों के लब ''इल्म फैलाते हैं, लेकिन बेवक़ूफ़ों के दिल ऐसे नहीं।'
  rus-SYN: Уста мудрых распространяют знание, а сердце глупых не так.
  bqc-SIM: Ɔ̃nↄna lɛ́ ì dↄ̃a fã́ɛ, sↄũↄ sↄ̃ aa nↄ̀sɛ vĩo.
  tcz-CHONGTHU: Miching kamcheng akon'in thupha jeng apot in, mingol lungsunga kon
    in vang hiche hi thil-hahsa ahi
  mar-mar: ज्ञानाचे ओठ विद्येविषयीचा प्रसार करते, पण मूर्खाचे हृदय असे नाही.
  hlt-THB: Thlakcyi a huui ing siimnaak pungtai sak nawh, thlakqaw kawlung ingtaw
    cemyih am sai hy.
  qub-qub: Yachajcunaga allita yarpashantami willapäcun. Mana tantiyajcunami ichanga
    llutallanta yarpan.
  bqp-bqp: Ɔ̃ndↄ̃de lɛ́ dì dↄ̃na fã, yↄ̃nkↄnↄ sↄ̃, ò nɛ̀sɛ vĩro.
  hat-hat: Lè moun ki gen bon konprann yo ap pale, se konesans y'ap bay. Men, se pa
    menm bagay pou moun ki san konprann yo.
  eng-BSB: The lips of the wise spread knowledge, but not so the hearts of fools.
  tod-tod: Ɠima nuiti daawooi ɠa ɗa faaɠwɛgi vaza, kɛlɛ faaɠaaɠaalala nuiti ziimaʋɛ
    la ɠana.
  eng-WEBPB: The lips of the wise spread knowledge; not so with the heart of fools.
  kbq-kbq: Knare antahi'zane vahe'mo'za, antahi'zana vahera nezamize. Hianagi neginagi
    antahi'zane vahe'mo'za, anahura osugahaze.
  nhe-BL: Tlen quiijtohuaj tlalnamiquini temaca tlalnamiquilistli. Pero tlacame tlen
    ax quitlepanitaj TOTECO ax quipiyaj tlalnamiquilistli para temaca.
  bus-bus: Ɔ̃ndↄ̃dee lɛ́ è dↄ̃na fã, yↄ̃nkↄↄnↄ sↄ̃, aↄ̃ↄ nↄ̀sɛ vĩro.
  gub-BL: Ma'e kwaw katu har uze'eg mehe, umuhàmuhàz ma'e kwaw paw wà. Iranaiw ma'e
    nuzapo kwaw agwer ma'e wà.
  eng-DRA: 'The lips of the wise shall disperse knowledge: the heart of fools shall
    be unlike.'
