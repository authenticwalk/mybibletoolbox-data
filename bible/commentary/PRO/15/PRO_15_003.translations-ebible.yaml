verse: PRO.015.003
translations:
  mal-C: യഹോവയുടെ ദൃഷ്ടി എല്ലായിടത്തുമുണ്ട്, ദുഷ്ടരെയും നല്ലവരെയും വീക്ഷിച്ചുകൊണ്ടിരിക്കുന്നു.
  deu-TKW: Allerorten sind die Augen Jahwes, überwachen beständig die Bösen und die
    Guten.
  lin-lin: Miso na Yawe ezalaka bisika nyonso mpo na kotala bato mabe mpe bato ya
    malamu.
  eng-LSV: The eyes of YHWH are in every place, || Watching the evil and the good.
  eng-GNV: The eyes of the Lord in euery place beholde the euill and the good.
  eng-WEBSTER: The eyes of the LORD are in every place, beholding the evil and the
    good.
  nhw-BL: TOTECO itztoc campa hueli huan quitlachilía tlaque quichihuaj nochi masehualme.
    Quintlachilía catli quichihuaj masehualme catli amo quitlepanitaj TOTECO huan
    catli quichihuaj cuajcualme.
  swh-ONEN: Macho ya Bwana yako kila mahali, yakiwaangalia waovu na wema.
  bba-bba: Yinni Gusunɔn nɔni wɑ̃ɑwɑ yɑm kpuro. Yi tɔn kɔ̃sobu kɑ ɡemɡibu mɛɛrɑ.
  eng-KJVCPB: The eyes of the Lord are in every place, Beholding the evil and the
    good.
  luo-luo: Wenge Jehova Nyasaye ni kuonde duto, karito joricho gi joma beyo.
  meu-meu: Iehova matana ese gabu iboudiai e nenediamu, dika taudia bona namo taudia
    e itadia taomu.
  npi-ULB: परमप्रभुको दृष्‍टि जताततै छ । उहाँले दुष्‍ट र असलमाथि नजर लगाउनुहुन्छ ।
  yor-yor: Ojú Olúwa wà níbi gbogbo, Ó ń wo àwọn ẹni búburú àti àwọn ẹni rere.
  ind-ind: TUHAN melihat segala yang terjadi di setiap tempat. Dia mengamati perbuatan
    orang baik dan orang jahat.
  pes-OPCB: خدا همه جا را زیر نظر دارد و ناظر اعمال نیکان و بدان است.
  tgl-ULB: Ang mga mata ni Yahweh ay nasa lahat ng dako, patuloy na nagmamasid sa
    masama at mabuti.
  hui-hui: Anduane Homogohanda dindi bibahendeni biragoni damenego ibunaga deme handaiore
    ho ka. Ibugua iname beremaruni ko birimayaguabi bayale birimayaguabi bibahende
    ibu de handayaho ka.
  mya-mya: ထာဝရဘုရား၏မျက်စိတော်သည် ခပ်သိမ်း သောအရပ်၌ရှိ၍၊ ကောင်းမကောင်းကို ကြည့်ရှုတော်မူ
    ၏။
  bod-N: ཡ་ཝཱེའི་སྤྱན་ནི་གང་སར༌བཞུགས། །ངན་པ་བཟང་པོ་ཐམས་ཅད༌གཟིགས།།
  wsk-wsk: Yawe sor suen la ari kutuwuwoso, kariimet memek se kariimet ningo aguwaya
    betesan mu am ari sapawoso.
  sna-sna: Meso aJehovha ari pose pose, achicherechedza vakaipa navakanaka.
  spa-BLM: Los ojos de Yahvé están en todas partes, vigilando a los malos y a los
    buenos.
  cac-cac: Ayn̈ejec' Jehová d'a masanil b'aj, syiln̈ej tas sc'ulej eb' chuc yed' eb'
    vach'.
  swh-ULB: Macho ya Yehova yapo kila mahali, yakiwatazama juu ya waovu na wema.
  bel-bel: 'Усюды вочы Гасподнія: яны бачаць ліхіх і добрых.'
  deu-ELBBK: Die Augen des HERRN sind an jedem Ort, schauen aus auf Böse und auf Gute.
  mbb-OT: Egkaahà te Nengazen is minsan hendei. Egkeehè din is ed-ul-ulahan te minsan
    hentei, metazeng etawa lalung.
  mal-2015: യഹോവയുടെ കണ്ണു എല്ലാടവും ഉണ്ടു; ആകാത്തവരെയും നല്ലവരെയും നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  rmc-rmc: O jakha le RAJESKRE hine všadzik, dikhen pro nalačhe the pro lačhe manuša.
  pes-OPV: چشمان خداوند در همه جاست، و بر بدان ونیکان می‌نگرد.
  ron-1924: Окий Домнулуй сунт ын орьче лок, ей вэд пе чей рэй ши пе чей бунь.
  ben-OBCV: সদাপ্রভুর চোখ সর্বত্র আছে, দুষ্ট ও সুজন, উভয়ের উপরেই তাঁর দৃষ্টি আছে।
  som-som: Rabbiga indhihiisu meel kastay jiraan, Iyagoo fiirinaya kuwa xun iyo kuwa
    wanaagsan.
  lat-VUC: In omni loco, oculi Domini contemplantur bonos et malos.
  eng-ASVBT: The eyes of Jehovah are in every place, Keeping watch upon the evil and
    the good.
  mna-mna: Yooba, ni mataana molo. Tana ire lele ta boozomen. Mataana ikamam zin wal
    sananaŋan, mi wal ambaimbaiŋan tomini.
  ita-1885: Gli occhi del Signore sono in ogni luogo; Riguardando i malvagi ed i buoni.
  eng-LXXUP: The eyes of the Lord behold Both the evil and the good in every place.
  eng-ULB: The eyes of Yahweh are everywhere, keeping watch over the evil and the
    good.
  spa-VBL: El Señor lo ve todo, y observa el bien y el mal.
  fra-_FOB: Les yeux de l'Éternel sont en tous lieux; ils contemplent les méchants
    et les bons.
  mal-mal: യഹോവയുടെ കണ്ണ് എല്ലായിടവും ഉണ്ട്; ദുഷ്ടന്മാരെയും നല്ലവരെയും നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  lit-lit: VIEŠPATIES akys yra visur, stebinčios blogus ir gerus.
  urd-GVR: Rab kī āṅkheṅ har jagah maujūd haiṅ, wuh bure aur bhale sab par dhyān detī
    haiṅ.
  suz-BL: परमप्रभु यावेमी नेल्‍ल ताइब। मेकोमी रिम्‍शो पाइब नु मरिम्‍शो पाइब नेल्‍ल
    आन कली ताइब। २इतिहास १६:९
  eng-NOY: The eyes of the LORD are in every place; They behold the evil and the good.
  ita-1927: Gli occhi dell’Eterno sono in ogni luogo, osservando i cattivi ed i buoni.
  ckb-ckb: چاوی یەزدان لە هەموو جێگایەکە، چاودێری بەدکاران و پیاوچاکان دەکات.
  eng-BBE: The eyes of the Lord are in every place, keeping watch on the evil and
    the good.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕಣ್ಣುಗಳು ಪ್ರತಿಯೊಂದು ಸ್ಥಳದಲ್ಲಿ ಇವೆ. ಕೆಟ್ಟವರನ್ನೂ ಒಳ್ಳೆಯವರನ್ನೂ
    ನೋಡುತ್ತಾ ಇರುವರು.
  tam-2017: யெகோவாவின் கண்கள் எந்த இடத்திலுமிருந்து, நல்லவர்களையும், தீயவர்களையும்
    நோக்கிப்பார்க்கிறது.
  spa-RV-1909: Los ojos de Jehová están en todo lugar, mirando á los malos y á los
    buenos.
  ron-BTF: Ochii DOMNULUI sunt în fiecare loc, privind răul și binele.
  eng-WEBP: The LORD’s eyes are everywhere, keeping watch on the evil and the good.
  eng-FBV: The Lord sees everywhere, watching the evil and the good.
  nld-1939: Jahweh’s ogen waren overal rond, Nauwkeurig lettend op slechten en goeden.
  nch-BL: TOTECO itztoc campa hueli huan quitachilía taya quichihuaj nochi masehualme.
    Quintachilía cati quichihuaj masehualme cati amo quitepanitaj TOTECO huan taya
    quichihuaj cuajcualme.
  vie-1934: Con mắt Đức Giê-hô-va ở khắp mọi nơi, Xem xét kẻ gian ác và người lương
    thiện.
  hin-CV: याहवेह की दृष्टि सब स्थान पर बनी रहती है, उनके नेत्र उचित-अनुचित दोनों पर
    निगरानी रखते हैं.
  eng-OURB: Adonai’s eyes are everywhere, keeping watch on the evil and the good.
  spa-BES: Los ojos del Señor están en todo lugar, vigilando el mal y el bien.
  tdx-tdx: Manitsike ze hene toetse o fihaino’ Iehovào, misary ty raty naho ty soa.
  tha-KJV: พระเนตรของพระเยโฮวาห์​อยู่​ในทุกแห่งหน ทรงเฝ้าดูคนชั่วและคนดี
  por-BR-2018: Os olhos do SENHOR estão em todo lugar, observando os maus e os bons.
  deu-ELO: Die Augen Jehovas sind an jedem Orte, schauen aus auf Böse und auf Gute.
  eng-WYC-2018: In each place the eyes of the Lord behold good men, and evil men.
  epo-epo: Sur ĉiu loko estas la okuloj de la Eternulo; Ili vidas la malbonulojn kaj
    bonulojn.
  uig-PIN: Pǝrwǝrdigarning kɵzi ⱨǝr yǝrdǝ yürǝr; Yahxi-yamanlarni kɵrüp turar.
  beo-beo: Hina Gode da hou huluanedafa soge huluanedafa amo ganodini ba:lala. E da
    adi hou ninia hamobe, noga:i amola wadela:i huluane ba:lala.
  tpi-OTNT: Bikpela i save lukim olgeta samting i kamap long olgeta hap. Em i lukim
    ol gutpela man na ol man nogut tu.
  hau-SA: Idanun Ubangiji suna a ko’ina, suna lura da masu aikata mugunta da masu
    aikata alheri.
  uig-LAT: Perwerdigarning közi her yerde yürer; Yaxshi-yamanlarni körüp turar.
  nde-nde: Amehlo kaThixo asezindaweni zonke, alinde ababi labalungileyo.
  ton-ton: ‌ʻOku ʻi he potu kotoa pē ʻae fofonga ʻo Sihova, ʻo ne ʻafioʻi ʻae kovi
    mo e lelei.
  ces-1613: Na všelikém místě oči Hospodinovy spatřují zlé i dobré.
  eng-WMB: The LORD’s eyes are everywhere, keeping watch on the evil and the good.
  tam-TCV: யெகோவாவின் கண்கள் எங்கும் நோக்கமாயிருக்கின்றன, அவை கொடியவர்களையும் நல்லவர்களையும்
    உன்னிப்பாய் கவனிக்கின்றன.
  ceb-ULB: Ang mata ni Yahweh anaa sa bisan asa, nagabantay sa mga daotan ug sa mga
    maayo.
  pol-UBG: Oczy PANA są na każdym miejscu, upatrują złych i dobrych.
  agr-agr: Tuke Pujuuk ashí yantamnum pujawai, nuniau asa aents pegkeg aidaun pegkegchau
    aidaujai diyakui.
  kyc-kyc: Kamongo dokome yuu muu dupwana peparae apa pilyape lao kando karenge. Namwa
    yulu koo pilyamanopape panda keyange pilyamanopape baame kando iso karenge.
  urd-GVU: رب کی آنکھیں ہر جگہ موجود ہیں، وہ بُرے اور بھلے سب پر دھیان دیتی ہیں۔
  deu-1912: Die Augen des HERRN schauen an allen Orten beide, die Bösen und die Frommen.
  kan-2017: ಯೆಹೋವನ ದೃಷ್ಟಿಯು ಎಲ್ಲೆಲ್ಲಿಯೂ ಇರುವುದು, ಆತನು ಕೆಟ್ಟವರನ್ನು ಮತ್ತು ಒಳ್ಳೆಯವರನ್ನು
    ನೋಡುತ್ತಲೇ ಇರುವನು.
  yap-yap: I SOMOL e be guy urngin ban’en ni yibe rin’ u gubin yang, ndemturug ko
    tin bfel’ ara tin kireb e gadad be rin’ ma be yaliydad.
  hlt-MCSB: BOEIPA kah a mik loh hmuen ta kuem kah a thae a then te a tawt.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቢያ ቤስካ ማዺንታ ባኮ ጉቤ ዛጋኔ፤ ኮሺ ማዔቴያ ፑርታ ባኣዚ ማዺንታሢ ዒዚ ዴዴንቃኔ።
  kew-kew: Adaa Aa-me su luabu-para pea yae rayo ada makuaaya. Nipumi epe aa wae aa
    luabu ado kiritea.
  twi-ASANTE: Awurade ani hunu baabiara, na ɛhwɛ amumuyɛfoɔ ne apapafoɔ.
  eng-WEBU: The LORD’s eyes are everywhere, keeping watch on the evil and the good.
  wal-wal: GODAA aifeti ubbasaa xeelloosona; iitaa oottiyaageetakka lo77uwaa oottiyaageetakka
    be7oosona.
  acu-NT: Apu Yus mash nungkanmaya pase aints ainaun tura pengker aints ainauncha
    jiij pujurui.
  spa-PDDPT: Los ojos de Yavé están en todo lugar, Y observan a malos y a buenos.
  gun-gun: Senhor oexa 'rã opa rupi, heko vai va'e ha'e heko porã va'e kuery ha'e
    javi re onhangareko oiny vy.
  agu-BL: Yi Kajcaw yi kaRyosil, at i' bene'n tzi'n tan chixmaye'n yi mbi na chiban
    yi e' balaj tu yi e' mal nak.
  ilo-ULB: Kumitkita ni Yahweh iti sadinoman, sipsiputanna ti dakes ken naimbag.
  kpg-kpg: Dimaadua e gidee Ia nia mee ala e hai i nia madagoaa huogodoo. Ge Ia e daumada
    tadau mee ala e hai, nia mee humalia mo nia mee huaidu.
  uig-ARA: پەرۋەردىگارنىڭ كۆزى ھەر يەردە يۈرەر؛ ياخشى-يامانلارنى كۆرۈپ تۇرار.
  bps-bps: I kdee mgimò di klamang banwe teen Dwata, teenan i kdee nimoito balù fye
    ku demen sasè.
  sus-sus: Alatala mixi birin matoma, mixi ɲaaxi nun mixi fanyi.
  pon-2006: KAUN-O ketin mwahngih dahme kin wiawi wasa koaros; e kin ketin mwasamwasahn
    kitail ma kitail kin wia me mwahu de me suwed.
  ksd-ksd: A mata i ra Luluai i gire ra lavur gunagunan par, Ma i makmakile ra umana
    kaina ma ra umana boina.
  tur-YTC: Yahve'nin gözleri her yerdedir, İyiyi de kötüyü de gözetler.
  bel-N: Вочы ГОСПАДА на кожным месцы, яны бачаць добрых і ліхіх.
  grc-BRENT: Ἐν παντὶ τόπῳ ὀφθαλμοὶ Κυρίου σκοπεύουσι κακούς τε καὶ ἀγαθούς.
  ind-AYT: Mata TUHAN ada di segala tempat, mengawasi orang yang jahat dan orang yang
    baik.
  nya-nya: Maso a Yehova ali ponseponse, amayangʼana pa oyipa ndi abwino omwe.
  hrv-hrv: Oči su Jahvine na svakome mjestu i budno motre i zle i dobre.
  mps-mps: Genuai Bidigo te tigidali we bidigo ebo sę te tigidali habu badu pedalubo
    te subo dao. Agai te wiegi yai bidi me, dwai bidi me, subo dao.
  tpi-tpi: Bikpela i save lukim olgeta samting i kamap long olgeta hap. Em i lukim
    ol gutpela man na ol man nogut tu.
  dan-1931: Alle Vegne er HERRENS Øjne, de udspejder onde og gode.
  vie-OVCB: Mắt Chúa Hằng Hữu ở khắp mọi nơi, xét xem người ác lẫn người thiện lành.
  guj-2017: યહોવાહની દૃષ્ટિ સર્વત્ર હોય છે, તે સારા અને ખરાબ પર લક્ષ રાખે છે.
  pon-2006A: KAUN-O ketin mwahngih dahme kin wiawi wasa koaros; e kin ketin mwasamwasahn
    kitail ma kitail kin wia me mwahu de me suwed.
  por-BRBSL: Os olhos de Yahweh estão em toda parte, vigiando o mal e o bem.
  swe-swe: Herrens (Jahves) ögon finns på varje plats, och de ser både det onda och
    det goda.
  cth-cth: BAWIPA e mit teh hmuen tangkuem a kâhlai teh hnokahawi hoi hnokathout hah
    ouk a khet.
  twi-twi: Awurade ani hu baabiara, na ɛhwɛ amumɔyɛfo ne apapafo.
  hlt-hlt: BOEIPA kah a mik loh hmuen ta kuem kah a thae a then te a tawt.
  tbz-SIM: Kuyie nwùómmu tipíìtì timɔu, kɛ wúó mbɛyɛibɛ nɛ̀ bɛsɑ̀ɑ̀bɛ̀.
  msy-2020: Ikiavɨra Itir God bar bizibar garima da bar nguazimɨn otifi, egha a uaghan
    gumazir aghuiba ko gumazir kurabar gari.
  dop-dop: Tɑcɑɑ nyənəɣɩ pɑɑ timpiɣi, nɑ ɩ́ nɑɑkɩ kʋpɑmɑ nɑ ɑsɑɣɑɑ.
  azb-azb: Rəbbin gözü hər yerə baxar, Pislərə, yaxşılara nəzər salar.
  eng-DBY: The eyes of Jehovah are in every place, beholding the evil and the good.
  hin-2017: यहोवा की आँखें सब स्थानों में लगी रहती हैं, वह बुरे भले दोनों को देखती
    रहती हैं।
  wol-KYG: Aji Sax ji moo gis lépp, di xool ku baax ak ku bon.
  bjr-bjr: Yaaweefa aiqamai kambiqee mari ainainna qafaidanoo. Maasa andeeqara ainainee
    mandainainee auqaunanoo mifa maasasaa afu rusisee maridanoo.
  eng-YLT: In every place are the eyes of Jehovah, Watching the evil and the good.
  kne-kne: Iilaen Diyos di amin ay lugar, et iilaena amin ay mangamag si siged ya
    lawa.
  eng-WYC-2017: In each place the eyes of the Lord behold good men, and evil men.
  eng-WMBB: The LORD’s eyes are everywhere, keeping watch on the evil and the good.
  urd-GVH: रब की आँखें हर जगह मौजूद हैं, वह बुरे और भले सब पर ध्यान देती हैं।
  rug-rug: Sari matana e Zihova si pa doduru vasina, dogori Nana sari tie kaleadi
    meke leanadi.
  gaz-gaz: Iji Waaqayyoo idduma hunda jira; nama hamaa fi gaariis ni toʼata.
  fra-LSG: Les yeux de l’Éternel sont en tout lieu, Observant les méchants et les
    bons.
  yal-yal: Alatala yɛɛn yiren birin na, a muxu ɲaxine nun muxu faɲine rakɔrɔsima.
  haw-1868: Ma na wahi a pau na maka o Iehova, E haka pono ana i na mea hewa a me
    na mea maikai
  arb-NAV: عَيْنَا الرَّبِّ فِي كُلِّ مَكَانٍ تُرَاقِبَانِ الأَشْرَارَ وَالأَخْيَارَ.
  ewe-ewe: Yehowa ƒe ŋkuwo le afi sia afi eye eƒe ŋkuwo le ame vɔ̃ɖiwo kple ame nyuiwo
    siaa ŋu.
  eng-LEE: In every place are the eyes of the Lord, looking on the bad and the good.
  asm-FB: যিহোৱাৰ দৃষ্টি সকলো ঠাইতে থাকে, ভাল আৰু বেয়াৰ ওপৰত তেওঁৰ দৃষ্টি থাকে।
  sus-A: عَلَتَلَ مِشِ بِرِن مَتٌمَ، مِشِ حَاشِ نُن مِشِ قَنيِ.
  fra-SBL: Les yeux de Yahvé sont partout, qui veille sur le mal et le bien.
  hbo-hbo: בְּֽכָל־מָ֭קֹום עֵינֵ֣י יְהוָ֑ה צֹ֝פֹ֗ות רָעִ֥ים וטֹובִֽים׃
  kik-kik: Maitho ma Jehova marĩ kũndũ guothe, magacũthagĩrĩria andũ arĩa aaganu o
    na arĩa eega.
  fra-NCL: Les yeux de Yahweh sont en tout lieu, observant les méchants et les bons.
  cek-AK: Angraeng ih mik loe ahmuen kruekah oh moe, kasae kahoih to khet.
  cuk-cuk: Bab-Jehová bela negdakmaid. Dule-nuedgi nakulemaid, dule-isganagi nakulemaibalid.
  uig-CYR: Пәрвәрдигарниң көзи һәр йәрдә жүрәр; Яхши-яманларни көрүп турар.
  tel-2017: యెహోవా కళ్ళు లోకమంతా చూస్తూ ఉంటాయి. చెడ్డవాళ్ళని, మంచివాళ్ళని అవి చూస్తూ
    ఉంటాయి.
  hat-BSA: Zye a SENYÈ a tout kote; L ap veye sa ki bon ak sa ki mal.
  kos-kos: LEUM GOD El liye ma orek in acn nukewa; El suiya ma nukewa kut oru — finne
    wo ku koluk.
  hbo-WLC: בְּֽכָל־מָ֭קוֹם עֵינֵ֣י יְהוָ֑ה צֹ֝פ֗וֹת רָעִ֥ים וטוֹבִֽים׃
  ibo-ibo: Onyenwe anyị na-ahụzu ihe niile, anya ya dịkwa nʼahụ ndị ọma na ndị ọjọọ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଚକ୍ଷୁ ସବୁଠାରେ ଥାଇ ଅଧମ ଓ ଉତ୍ତମ ଲୋକଙ୍କୁ ନିରୀକ୍ଷଣ କରେ।
  chk-chk: Ewe Samol mi Lapalap a küna mine a fis ekis meinisin, a ouwasacha ekewe
    chon föföringau me chon pwüng.
  rop-rop: Wal YAWEI det trubala God oldei lukinatbat ebribodi wanim olabat oldei
    dumbat. Im oldei luk detlot gudbala en nogudbala ting weya wi oldei dumbat.
  ukr-1871: Господнї очі скрізь по сьвіту позирають, і доброго й лихого вони вбачають.
  deu-1951: Die Augen des HERRN sind überall; sie erspähen die Bösen und die Guten.
  eng-JPS: The eyes of the LORD are in every place, keeping watch upon the evil and
    the good.
  srp-1865: Oèi su Gospodnje na svakom mjestu gledajuæi zle i dobre.
  lug-lug: Amaaso ga Mukama galaba buli wantu, alaba abatuukirivu n’abakozi b’ebibi.
  heb-heb: בכל מקום עיני יהוה צפות רעים וטובים׃
  ben-IRV: সদাপ্রভুর চোখ সব জায়গাতেই আছে, তা খারাপ ও ভালোদের প্রতি দৃষ্টি রাখে।
  pan-pan: ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਖਾਂ ਸਾਰੇ ਸਥਾਨਾਂ ਉੱਤੇ ਲੱਗੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ, ਅਤੇ ਬੁਰੇ ਭਲੇ ਦੋਹਾਂ
    ਨੂੰ ਤੱਕਦੀਆਂ ਹਨ।
  mya-JVB: ထာဝရဘုရား ၏မျက်စိ တော်သည် ခပ်သိမ်း သောအရပ် ၌ ရှိ၍၊ ကောင်း မကောင်း ကို ကြည့်ရှု
    တော်မူ၏။
  tte-O: Yeoba ala Yaubada ginauli meuloina igitagitaili nuwana tomo namwanamwali
    yo tomo naenaeli.
  tbg-tbg: Nora Kotira avuvano vonaini vonaini ekaa haikavano qovaraiqi vaira tave
    vaira. Viva qora kaiqa vare variakavata koqe kaiqa vare variakavata aitutuma kero
    tave vaira.
  hmo-hmo: Lohiabada ese gabu ibounai ia itaia noho, bona dahaka idia vara gaudia
    ibounai ia diba. Iseda kara ibounai ia itaia noho, kara dikadia bona kara namodia
    danu.
  urd-urd: ख़ुदावन्द की आँखें हर जगह हैं और नेकों और बदों की निगरान हैं।
  rus-SYN: 'На всяком месте очи Господни: они видят злых и добрых.'
  bqc-SIM: Dii wɛ́ kú gupiiu, ìↄ gbɛ̃vãiↄ ń gbɛ̃maaↄ tàasika.
  tcz-CHONGTHU: Yahweh Pakai in muntin hi amit tenin avelhih jing in, thilse le thilpha
    kibol jouse jong ahesoh keijin ahi.
  mar-mar: परमेश्वराचे नेत्र सर्वत्र असतात, ते चांगले आणि वाईट पाहत असतात.
  hlt-THB: Boepa mik taw hyn boeih awh awm nawh, theem leek ingkaw theem che toek
    poepa hy.
  qub-qub: Tayta Diosga may-chaychöpis caycanmi. Alli cajcunatapis fiyu cajcunatapis
    ricaycanmi.
  bqp-bqp: Dikiri wɛ́ kú gu sĩnda pínkia, àdigↄ̃ gbɛ̃ vãninↄ kũ gbɛ̃ mananↄ tàasi
    ká.
  hat-hat: Je Seyè a toupatou, l'ap veye tout moun, bon kou mechan.
  eng-BSB: The eyes of the LORD are in every place, observing the evil and the good.
  tod-tod: Ɠɔoɠɔ GALAGI ɠaazuʋɛ ɠa adaʋɛ pɛ, é ɗa nu ɲɔiti ta nu ʋagɔiti sumɔ.
  eng-WEBPB: The LORD’s eyes are everywhere, keeping watch on the evil and the good.
  kbq-kbq: Ra Anumzamo'a mika kaziga kefo vahete'ene, knare vahetera avua keteno nemanie.
  nhe-BL: TOTECO itztoc campa hueli huan quitlachilía tlachque quichihuaj nochi tlacame.
    Quintlachilía tlen quichihuaj tlacame tlen ax quitlepanitaj TOTECO huan tlen quichihuaj
    cuajcualme.
  bus-bus: Dii wɛ́ɛ kú gu píngia, ègↄ̃ gbɛ̃ zaaanↄ kↄ̃n gbɛ̃ maaanↄ tàasi kɛɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak ma'e ywy nànàn uzeapo ma'e paw a'e. Ume'e
    teko paw wanehe, ikatu ma'e wanehe, ikatu 'ym ma'e wanehe no.
  eng-DRA: The eyes of the Lord in every place behold the good and the evil.
