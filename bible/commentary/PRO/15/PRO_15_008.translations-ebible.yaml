verse: PRO.015.008
translations:
  mal-C: ദുഷ്ടരുടെ യാഗം യഹോവ വെറുക്കുന്നു, എന്നാൽ നീതിനിഷ്ഠരുടെ പ്രാർഥന അവിടത്തേക്കു
    പ്രസാദകരം.
  deu-TKW: Das Opfer der Gottlosen ist ein Greuel für Jahwe, aber der Rechtschaffenen
    Gebet gefällt ihm wohl.
  lin-lin: Mbeka ya moto mabe ezalaka nkele na miso ya Yawe, kasi libondeli ya moto
    ya sembo esepelisaka Ye.
  eng-LSV: The sacrifice of the wicked [is] an abomination to YHWH, || And the prayer
    of the upright [is] His delight.
  eng-GNV: 'The sacrifice of the wicked is abomination to the Lord: but the prayer
    of the righteous is acceptable vnto him.'
  eng-WEBSTER: 'The sacrifice of the wicked is an abomination to the LORD: but the
    prayer of the upright is his delight.'
  nhw-BL: TOTECO amo quinequi quiitas nopa tlacajcahualistli catli fiero masehualme
    quimacaj. Pero quimaca miyac paquilistli quema motlatlajtíaj masehualme catli
    itztoque xitlahuaque iixpa.
  swh-ONEN: Bwana huchukia sana dhabihu za waovu, bali maombi ya wanyofu humfurahisha
    Mungu.
  bba-bba: Yinni Gusunɔ u ku rɑ tɔn kɔ̃sobun yɑ̃kuru wɑɑbu kɑ̃, ɑdɑmɑ ɡemɡibun kɑnɑru
    tɑ rɑ nùn wɛ̃re.
  eng-KJVCPB: 'The sacrifice of the wicked is an abomination to the Lord: But the
    prayer of the upright is his delight.'
  luo-luo: Jehova Nyasaye odagi misango mar jaricho, to lamo mar ngʼat moriere tir
    miye mor.
  meu-meu: Kara dika tauna ena boubou ḡauna na Iehova ese e ihi-ihiraiamu, a kara
    maoromaoro tauna ena ḡuriḡuri na ia ese e moalelaiamu.
  npi-ULB: परमप्रभुले दुष्‍ट मानिसहरूको बलिदानलाई घृणा गर्नुहुन्छ, तर धर्मी मानिसहरूको
    प्रार्थना उहाँको आनन्द हो ।
  yor-yor: Olúwa kórìíra ìrúbọ àwọn ènìyàn búburú ṣùgbọ́n àdúrà olódodo tẹ́ ẹ lọ́rùn.
  ind-ind: Orang yang tulus, doanya menyenangkan hati TUHAN, tetapi orang yang jahat,
    bahkan persembahannya pun najis di mata TUHAN.
  pes-OPCB: خداوند از قربانیهای بدکاران نفرت دارد، اما از دعای درستکاران خشنود است.
  tgl-ULB: Kinasusuklaman ni Yahweh ang mga pag-aalay ng mga masasamang tao, pero
    kasiyahan sa kaniya ang panalangin ng mga matuwid na tao.
  hui-hui: Wali agali mini tigabiwi karume Anduane Homogo ibuhondo bi larago hale
    howa ibugua turu timbuniore ho haga ka. Ai wali agali mana ko biaga karume ibuhondo
    mbirale loma bialu mule yalu ibiragoni ibu hame nalagaore kagoni.
  mya-mya: မတရားသောသူ ပူဇော်သောယဇ်ကို ထာဝရ ဘုရားစက်ဆုပ် ရွံ့ရှာတော်မူ၏။ သဘောဖြောင့်သောသူ
    ဆုတောင်းသော ပဌနာကိုကား၊ နှစ်သက်တော်မူ၏။
  bod-N: ངན་པའི་མཆོད་པར་ཡ་ཝཱེ་ཞེན་པ༌ལོག །དྲང་པོའི་སྨོན་ལམ་དེ་ལ་ཁོང་ནི༌དགྱེས།།
  wsk-wsk: Yawe kariimet memek nunga tama betera mu biriruwuso; bare nu kariimet ningo
    nunga guranek mu ko amilmiloso.
  sna-sna: Jehovha anovenga chibayiro chowakaipa, asi munyengetero womunhu akarurama
    unomufadza.
  spa-BLM: El sacrificio que hacen los impíos es una abominación para Yahvé, pero
    la oración de los rectos es su delicia.
  cac-cac: A silab' eb' chuc, max schalaj sc'ol Jehová, palta scha val yab'i ayic
    slesalvi eb' tojol spensar d'ay.
  swh-ULB: Yehova anachukia sadaka za watu waovu, bali maombi ya watu waadilifu ndiyo
    furaha yake.
  bel-bel: Ахвяра бязбожных - агідная Госпаду, а малітва праведных Яму даспадобы.
  deu-ELBBK: Das Opfer der Gottlosen ist dem HERRN ein Gräuel, aber das Gebet der
    Aufrichtigen ist sein Wohlgefallen.
  mbb-OT: Egkeepesan te Nengazen is pemuhat te menge lalung, piru igkesuat din mulà
    is menge kebpengemuyù te menge metazeng.
  mal-2015: ദുഷ്ടന്മാരുടെ യാഗം യഹോവെക്കു വെറുപ്പു; നേരുള്ളവരുടെ പ്രാർത്ഥനയോ അവന്നു
    പ്രസാദം.
  rmc-rmc: Le RAJESKE džungľon o obeti le nalačhe manušendar, ale pre dzeka leske
    hin e modľitba le čače manušengri.
  pes-OPV: قربانی شریران نزد خداوند مکروه است، امادعای راستان پسندیده اوست.
  ron-1924: Жертфа челор рэй есте о скырбэ ынаинтя Домнулуй, дар ругэчуня челор фэрэ
    приханэ Ый есте плэкутэ.
  ben-OBCV: সদাপ্রভু দুষ্টদের বলিদান ঘৃণা করেন, কিন্তু ন্যায়পরায়ণদের প্রার্থনা তাঁকে
    সন্তুষ্ট করে।
  som-som: Allabariga kuwa sharka lahu Rabbiga waa u karaahiyo, Laakiinse kuwa qumman
    baryadoodu isagay ka farxisaa.
  lat-VUC: Victimæ impiorum abominabiles Domino; vota justorum placabilia.
  eng-ASVBT: The sacrifice of the wicked is an abomination to Jehovah; But the prayer
    of the upright is his delight.
  mna-mna: Patoronŋana kizin wal sananŋan na, Yooba leleene pa ri sa som kat. Tamen
    zin wal ta tikamam kat mbulu na, ni leleene pa suŋŋana kizin ilip.
  ita-1885: Il sacrificio degli empi è cosa abbominevole al Signore; Ma l'orazione
    degli uomini diritti gli è cosa grata.
  eng-LXXUP: The sacrifices of the ungodly are an abomination to the Lord; But the
    prayers of them that walk honestly are acceptable with him.
  eng-ULB: Yahweh hates the sacrifices of wicked people, but the prayer of upright
    people is his delight.
  spa-VBL: El Señor aborrece el sacrificio de los malvados, pero le complacen las
    oraciones de los justos.
  fra-_FOB: Le sacrifice des méchants est en abomination à l'Éternel; mais la requête
    des hommes droits lui est agréable.
  mal-mal: ദുഷ്ടന്മാരുടെ യാഗം യഹോവയ്ക്ക് വെറുപ്പ്; നേരുള്ളവരുടെ പ്രാർത്ഥനയോ അവന് പ്രസാദം.
  lit-lit: Nedorėlio auka VIEŠPAČIUI yra bjaurastis, bet dorųjų malda jam yra pasigėrėjimas.
  urd-GVR: Rab bedīnoṅ kī qurbānī se ghin khātā, lekin sīdhī rāh par chalne wāloṅ
    kī duā se ḳhush hotā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन चढ़ेशो तशा, परमप्रभु यावे ग्रांग्रा दी‍ब।
    तन्‍न रिम्‍शो थुं पाइश्‍शो मुर आन पुंइशो नेंशा ग्‍येरसीब। हितोपदेस २१:२७; यसैया
    १:११,१५; हितोपदेस २८:९; लूका १८:९-१४
  eng-NOY: The sacrifice of the wicked is an abomination to the LORD; But the prayer
    of the righteous is his delight.
  ita-1927: Il sacrifizio degli empi è in abominio all’Eterno, ma la preghiera degli
    uomini retti gli è grata.
  ckb-ckb: قوربانی بەدکاران قێزەونە لەلای یەزدان، بەڵام نوێژی سەرڕاستان خۆشحاڵی دەکات.
  eng-BBE: The offering of the evil-doer is disgusting to the Lord, but the prayer
    of the upright man is his delight.
  kan-OKCV: ದುಷ್ಟರ ಯಜ್ಞವು ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯ. ಆದರೆ ಯಥಾರ್ಥವಂತರ ಪ್ರಾರ್ಥನೆಯು ಅವರಿಗೆ
    ಮೆಚ್ಚುಗೆ.
  tam-2017: துன்மார்க்கர்களுடைய பலி யெகோவாவுக்கு அருவருப்பானது; செம்மையானவர்களின்
    ஜெபமோ அவருக்குப் பிரியம்.
  spa-RV-1909: 'El sacrificio de los impíos es abominación á Jehová: mas la oración
    de los rectos es su gozo.'
  ron-BTF: Sacrificiul celor stricați este urâciune pentru DOMNUL, dar rugăciunea
    celor integri este desfătarea lui.
  eng-WEBP: The sacrifice made by the wicked is an abomination to the LORD, but the
    prayer of the upright is his delight.
  eng-FBV: The Lord hates the sacrifices of the wicked, but he loves the prayers of
    the good.
  nld-1939: Jahweh heeft een afschuw van het offer der bozen, Maar welbehagen in het
    gebed der rechtvaardigen.
  nch-BL: TOTECO amo quinequi quiitas nopa tacajcahualisti cati fiero masehualme quimacaj.
    Pero quimaca miyac paquilisti quema motatajtíaj masehualme cati itztoque xitahuaque
    iixpa.
  vie-1934: Của tế lễ kẻ gian ác lấy làm gớm ghiếc cho Đức Giê-hô-va; Song lời cầu
    nguyện của người ngay thẳng được đẹp lòng Ngài.
  hin-CV: दुष्ट द्वारा अर्पित की गई बलि याहवेह के लिए घृणास्पद है, किंतु धर्मी द्वारा
    की गई प्रार्थना उन्हें स्वीकार्य है.
  eng-OURB: The sacrifice made by the wicked is an abomination to Adonai, but the
    prayer of the upright is his delight.
  spa-BES: La ofrenda del malhechor es repugnante para el Señor, pero la oración del
    hombre recto es su delicia.
  tdx-tdx: Veta am’ Iehovà ty fisoroña’ o lo-tserekeo, fe ifalea’e ty halali’ o vantañeo.
  tha-KJV: เครื่องสักการบูชาของคนชั่วร้ายเป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์ แต่​คำอธิษฐานของคนเที่ยงธรรมเป็นความปี​ติ​ยินดี​ของพระองค์
  por-BR-2018: O sacrifício dos perversos é abominável ao SENHOR, mas a oração dos
    justos é seu agrado.
  deu-ELO: Das Opfer der Gesetzlosen ist Jehova ein Greuel, aber das Gebet der Aufrichtigen
    sein Wohlgefallen.
  eng-WYC-2018: The sacrifices of wicked men be abominable to the Lord; the avows
    of just men be pleasant. (The sacrifices of the wicked be abominable to the Lord;
    but the vows of the righteous be pleasing to him.)
  epo-epo: Oferdono de malvirtuloj estas abomenaĵo por la Eternulo; Sed la preĝo de
    virtuloj al Li plaĉas.
  uig-PIN: Yamanlarning ⱪurbanliⱪi Pǝrwǝrdigarƣa yirginqliktur; Duruslarning duasi
    Uning hursǝnlikidur.
  beo-beo: Hina Gode da dunu noga:i amo ilia sia:ne gadosu hahawane dogolegele naba.
    Be gobele salasu amo wadela:i dunu da Ema gaguli maha, E da higasa.
  tpi-OTNT: Bikpela i no laik tru long ofa bilong man i save mekim pasin nogut. Tasol
    em i amamas moa yet long prea bilong stretpela man.
  hau-SA: Ubangiji yana ƙyamar hadayar mugaye, amma addu’ar masu aikata gaskiya kan
    sa ya ji daɗi.
  uig-LAT: Yamanlarning qurbanliqi Perwerdigargha yirginchliktur; Duruslarning duasi
    Uning xursenlikidur.
  nde-nde: UThixo uyawenyanya umhlatshelo wababi, kodwa umkhuleko wabaqotho uyamthokozisa.
  ton-ton: 'Ko e meʻa fakalielia kia Sihova ʻae feilaulau ʻae angahala: ka ko e lotu
    ʻae angatonu ʻoku ne fiemālie ai.'
  ces-1613: Obět bezbožných ohavností jest Hospodinu, ale modlitba upřímých líbí se
    jemu.
  eng-WMB: The sacrifice made by the wicked is an abomination to the LORD, but the
    prayer of the upright is his delight.
  tam-TCV: யெகோவா கொடியவர்களின் பலியை அருவருக்கிறார், ஆனால் நீதிமான்களின் ஜெபம் அவரை
    மகிழ்ச்சியூட்டும்.
  ceb-ULB: Gidumtan ni Yahweh ang mga sakripisyo sa mga tawong daotan, apan ang pag-ampo
    sa mga tawong matarong maoy iyang kalipay.
  pol-UBG: Ofiara niegodziwych budzi odrazę w PANU, a modlitwa prawych mu się podoba.
  agr-agr: Aents pegkegchau aidau Apajuí anentag suwaji tusag, kuntinun maa apeena
    duka Tuke Pujuunak shiig awagmatsui. Untsu aents pegkegchau takatan tupanjau aina
    nunú segamak Apajuík shiig antujui.
  kyc-kyc: Akali keyange mona angi palenge dupwame ateŋa letaminyi dokopa Kamongo
    doko rae maingi. Dopa pilyamopape akali koo pingi dupwame mena pyao kiso mailyaminyi
    dokopa baame epe kanda nange.
  urd-GVU: رب بےدینوں کی قربانی سے گھن کھاتا، لیکن سیدھی راہ پر چلنے والوں کی دعا
    سے خوش ہوتا ہے۔
  deu-1912: Der Gottlosen Opfer ist dem HERRN ein Greuel; aber das Gebet der Frommen
    ist ihm angenehm.
  kan-2017: ದುಷ್ಟರ ಯಜ್ಞ ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯ, ಶಿಷ್ಟರ ಬಿನ್ನಹ ಆತನಿಗೆ ಇಷ್ಟ.
  yap-yap: Ma felan’ SOMOL ko ngiyal’ nra meybil e girdi’ ni bfel’, mma fanenikay
    e pi maligach nma pi’ e pi’in kireb ngak.
  hlt-MCSB: Halang kah hmueih te BOEIPA kah a tueilaehkoi tih, aka thuem kah thangthuinah
    te a kolonah la a khueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጎሞ ዓሳ ዒዛም ዒንጋ ባኮ ሻሻኣኪንታኔ፤ ዒኖ ፒዜዞንሢኮ ሺኢጲፃ ጋዓንቴ ዒዛ ዎዎዛሳኔ።
  kew-kew: Adaa Aa-me waea peme aanuna opa kateme yae luaburi ora gimea. Pare epe
    redepone aanumi teme betene raana omoa pagea.
  twi-ASANTE: Awurade kyiri amumuyɛfoɔ afɔrebɔ, nanso teefoɔ mpaeɛbɔ sɔ nʼani.
  eng-WEBU: The sacrifice made by the wicked is an abomination to the LORD, but the
    prayer of the upright is his delight.
  wal-wal: GODAI iitatu yarshshuwaa shenetees; shin suuretu woosai a ufaissees.
  acu-NT: Apu Yus pase aints ainau ni tangkurin maawar surusarti tusangka wakeratsui.
    Antsu niin umirkaru ainau seamurin antuktas wakerawai.
  spa-PDDPT: Repugnancia a Yavé es el sacrificio de los perversos, Pero la oración
    de los rectos es su deleite.
  gun-gun: Heko vai va'e Senhor pe mba'emo ome'ẽ teĩ ojeguaru 'rã, ha'e rã heko porã
    va'e onhembo'ea oendu vy oguerovy'a 'rã.
  agu-BL: Na baj c'u'l Ryos te e'chk oy yi na cyak' yi e' yi chin juntlen nin cyajtza'kl.
    Poro tetz cu'n talma' na tbit chitzi' chikul yi e' balaj.
  ilo-ULB: Kagurgura ni Yahweh dagiti daton dagiti nadangkes a tattao, ngem pakaragsakanna
    ti kararag dagiti nalinteg a tattao.
  kpg-kpg: Dimaadua le e tenetene gi nia daangada humalia ma gaa hai nadau dalodalo,
    ge Ia e de hiihai gi nia tigidaumaha o nia daangada ala e hai di huaidu ma ga tigidaumaha
    ang gi de Ia.
  uig-ARA: يامانلارنىڭ قۇربانلىقى پەرۋەردىگارغا يىرگىنچلىكتۇر؛ دۇرۇسلارنىڭ دۇئاسى
    ئۇنىڭ خۇرسەنلىكىدۇر.
  bps-bps: I dsù blé i to sasè knang Dwata, bay i dasal i to matlu kanlehewan.
  sus-sus: Alatala mixi ɲaaxi xa sɛrɛxɛ xɔnma, kɔnɔ a tinxintɔɛ xa duba suxuma nɛ.
  pon-2006: KAUN-O kin ketin kupwurperenki en aramas mwahu kan ar kapakap, ahpw e
    kin ketin kalahdeki meirong kan me aramas suwed kan kin wiahiong.
  ksd-ksd: A vartabar kai ra umana tena varpiam i da ra magit na milmilikuan pire
    ra Luluai, Ma i manga gugu ka ta ra niaring kai ra dovot na tarai.
  tur-YTC: Kötülerin kurbanı Yahve için iğrençtir, Ama doğruların duası O'nun sevincidir.
  bel-N: Ахвяра бязбожнікаў — агіда для ГОСПАДА, а малітвы правых Яму даспадобы.
  grc-BRENT: Θυσίαι ἀσεβῶν βδέλυγμα Κυρίῳ, εὐχαὶ δὲ κατευθυνόντων δεκταὶ παρʼ αὐτῷ.
  ind-AYT: Kurban sembelihan orang fasik adalah kekejian bagi TUHAN, tetapi doa orang
    jujur diperkenan oleh-Nya.
  nya-nya: Nsembe za anthu oyipa zimamunyansa Yehova, koma amakondwera ndi pemphero
    la anthu owona mtima.
  hrv-hrv: Žrtva opakog mrska je Jahvi, a mila mu je molitva pravednika.
  mps-mps: Genuai Bidigo te dwai kolesaga ebo bidigo ofa ebo te wei mu me egobeo.
    Menio. Agai tede dwai homu mu ebo dao. Tiali goli, agai te doloba pai bidigo gedu
    haluasa po wabo te wei mu eyu, wiegi yai pemene mu ebo dao.
  tpi-tpi: Bikpela i no laik tru long ofa bilong man i save mekim pasin nogut. Tasol
    em i amamas moa yet long prea bilong stretpela man.
  dan-1931: Gudløses Offer er HERREN en Gru, retsindiges Bøn har han Velbehag i.
  vie-OVCB: Tế lễ người ác là vật Chúa Hằng Hữu chán ghét, nhưng lời người ngay cầu
    nguyện được Chúa hài lòng.
  guj-2017: દુષ્ટના યજ્ઞાર્પણને યહોવાહ ધિક્કારે છે, પરંતુ પ્રામાણિકની પ્રાર્થનાથી
    તે પ્રસન્ન થાય છે.
  pon-2006A: KAUN-O kin ketin kupwurperenki en aramas mwahu kan ar kapakap, ahpw e
    kin ketin kalahdeki meirong kan me aramas suwed kan kin wiahiong.
  por-BRBSL: O sacrifício feito pelos ímpios é uma abominação para Yahweh, mas a oração
    dos justos é o seu deleite.
  swe-swe: De ogudaktigas [religiösa] offer är avskyvärt (motbjudande, vidrigt) inför
    Herren (Jahve), men bönerna från de rättfärdiga är hans glädje (tillfredsställelse,
    lycka, behag).
  cth-cth: Tamikathout ni thueng e teh BAWIPA hanelah panuet a tho, hatei tamikalan
    ni ratoum e teh a lunghawinae doeh.
  twi-twi: Awurade kyi amumɔyɛfo afɔrebɔ, nanso teefo mpaebɔ sɔ nʼani.
  hlt-hlt: Halang kah hmueih te BOEIPA kah a tueilaehkoi tih, aka thuem kah thangthuinah
    te a kolonah la a khueh.
  tbz-SIM: Kuyie nyí dɔ́ bɛnitiyɛibɛ pɑ̃rɛ̀, kù cɔú bɛsɑ̀ɑ̀bɛ̀ kó mubɑ́ɑmmu mmu.
  msy-2020: Ikiavɨra Itir God, gumazir arazir bar kurabagh amiba, God men ofaba bar
    dar aghua. Egha God ko mɨgeir gumazir aghuariba, a bar me gakonge.
  dop-dop: Tɑcɑɑ luɣu fɛɩ ɑsɑɣɑɑ kɔtɑsɩ. Amɑ niŋ nɑɑlɛɣɛ ɩ mʋɣənɑ tɑmpɑnɑ təŋlɑɑ kʋsələmʋtʋ.
  azb-azb: Rəbb şər insanın etdiyi qurbandan ikrah edir, Əməlisalehlərin duasından
    isə razı qalır.
  eng-DBY: The sacrifice of the wicked is an abomination to Jehovah; but the prayer
    of the upright is his delight.
  hin-2017: दुष्ट लोगों के बलिदान से यहोवा घृणा करता है, परन्तु वह सीधे लोगों की प्रार्थना
    से प्रसन्न होता है।
  wol-KYG: Saraxub ku soxor, Aji Sax ji bañ na ko; ñaanu kuy jubal da koy bége.
  bjr-bjr: Mandainaina maree mariasa aandau arusee tatufu amiafanoo Yaaweefa qafamaseenoo
    misa tatufiranara fidiaqaa midanoo. Aneeqee maria fasiqa anaaseesa innaaru qiranara
    Yaaweefa aididanoo.
  eng-YLT: The sacrifice of the wicked [is] an abomination to Jehovah, And the prayer
    of the upright [is] His delight.
  kne-kne: Sigsigaan Diyos din daton di laway nemnem na, ngem maragsakan sin kararag
    di nalinteg.
  eng-WYC-2017: The sacrifices of wicked men be abominable to the Lord; the avows
    of just men [or the vows of rightwise men]be pleasant.
  eng-WMBB: The sacrifice made by the wicked is an abomination to the LORD, but the
    prayer of the upright is his delight.
  urd-GVH: रब बेदीनों की क़ुरबानी से घिन खाता, लेकिन सीधी राह पर चलनेवालों की दुआ
    से ख़ुश होता है।
  rug-rug: Zihova lopu qetu hokara ni sari vinukivukihi tadi tie kaleadi, ba sa vinaravara
    tanisa tie ṉoṉo si qetu nia Sa.
  gaz-gaz: Waaqayyo aarsaa hamootaa ni balfa; kadhannaan tolootaa garuu isa gammachiisa.
  fra-LSG: Le sacrifice des méchants est en horreur à l’Éternel, Mais la prière des
    hommes droits lui est agréable.
  yal-yal: Muxu ɲaxine saraxan findixi haramun nan na Alatala xa, koni muxu faɲine
    maxandin nafan Alatala ma.
  haw-1868: O ka mohai o ka poe hewa, he hoopailua ia ia Iehova; O ka pule a ka poe
    pololei, oia kona makemake.
  arb-NAV: قُرْبَانُ الْمُنَافِقِينَ مَكْرَهَةُ الرَّبِّ، وَمَسَرَّتُهُ صَلاةُ الْمُسْتَقِيمِينَ.
  ewe-ewe: Yehowa léa fu ame vɔ̃ɖiwo ƒe vɔsa, ke dzɔdzɔetɔwo ƒe gbedodoɖa dzea eŋu.
  eng-LEE: 'The sacrifice of the wicked is an abomination of the Lord: but, the prayer
    of the upright [obtaineth] his favor.'
  asm-FB: দুষ্ট সকলৰ বলিদান যিহোৱাই ঘিণ কৰে; কিন্তু ন্যায়পৰায়ণ লোকৰ প্ৰাৰ্থনাত তেওঁ
    আনন্দিত হয়।
  sus-A: عَلَتَلَ مِشِ حَاشِ شَ سّرّشّ شْنمَ، كْنْ عَ تِنشِنتْي شَ دُبَ سُشُمَ نّ.
  fra-SBL: Le sacrifice offert par les méchants est une abomination pour Yahvé, mais
    la prière des hommes intègres est son plaisir.
  hbo-hbo: זֶ֣בַח רְ֭שָׁעִים תֹּועֲבַ֣ת יְהוָ֑ה וּתְפִלַּ֖ת יְשָׁרִ֣ים רְצֹונֹֽו׃
  kik-kik: Igongona rĩa andũ arĩa aaganu nĩ kĩndũ kĩrĩ magigi harĩ Jehova, no mahooya
    ma mũndũ ũrĩa mũrũngĩrĩru nĩamakenagĩrĩra.
  fra-NCL: Le sacrifice des méchants est en horreur à Yahweh, mais la prière des hommes
    droits lui plaît.
  cek-AK: Kami zae angbawnhaih loe Angraeng mah panuet; toe katoeng kami lawkthuihaih
    mah Angraeng to anghoesak.
  cuk-cuk: Bab-Jehová dule-isgana-ega-ibmar-ogumakar-ukedi, gwen nabir-daksulid. Bab-Jehová,
    dule-innikidaed-ese-goledgindina, yeer itodaed.
  uig-CYR: Яманларниң қурбанлиғи Пәрвәрдигарға жиркиничликтур; Дурусларниң дуаси Униң
    хурсәнлигидур.
  tel-2017: భక్తిహీనులు అర్పించే బలులంటే యెహోవాకు అసహ్యం. నీతిమంతుల ప్రార్థన ఆయనకు
    ఎంతో ఇష్టం.
  hat-BSA: Sakrifis a mechan an abominab a SENYÈ a; men lapriyè moun dwat yo se gwo
    plezi Li.
  kos-kos: LEUM GOD El insewowo ke pre lun mwet wo, a El srunga mwe kisa lun mwet
    koluk.
  hbo-WLC: זֶ֣בַח רְ֭שָׁעִים תּוֹעֲבַ֣ת יְהוָ֑ה וּתְפִלַּ֖ת יְשָׁרִ֣ים רְצוֹנֽוֹ׃
  ibo-ibo: Onyenwe anyị na-akpọ aja ndị ajọ omume asị, ma ekpere ndị ndụ ha ziri ezi
    na-atọ ya ụtọ.
  ory-ory: ଦୁଷ୍ଟମାନଙ୍କ ବଳିଦାନ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଘୃଣାର ବିଷୟ ଅଟେ; ମାତ୍ର ସରଳ ଲୋକଙ୍କର ପ୍ରାର୍ଥନା
    ତାହାଙ୍କର ତୁଷ୍ଟିକର।
  chk-chk: Ewe Samol mi Lapalap a oput än ekewe aramasangau asor, nge a pwapwa ren
    än ekewe chon wenechar iotek.
  rop-rop: YAWEI nomo laigim detlot ofring weya detlot nogudbala pipul oldei gibitbat,
    bat im oldei gudbinji langa detlot trubala pipul weya oldei preipreibat.
  ukr-1871: Жертва безбожних — гидота Господеві, молитва ж праведних угодна йому.
  deu-1951: Der Gottlosen Opfer ist dem HERRN ein Greuel; das Gebet der Aufrichtigen
    aber ist ihm angenehm.
  eng-JPS: The sacrifice of the wicked is an abomination to the LORD; but the prayer
    of the upright is His delight.
  srp-1865: Žrtva je bezbožnièka gad Gospodu, a molitva pravednijeh ugodna mu je.
  lug-lug: Ssaddaaka y’aboonoonyi ya muzizo eri Mukama, naye okusaba kw’abalongoofu
    lye ssanyu lye.
  heb-heb: זבח רשעים תועבת יהוה ותפלת ישרים רצונו׃
  ben-IRV: দুষ্টদের বলিদান সদাপ্রভু ঘৃণা করেন; কিন্তু সরলদের প্রার্থনা তাঁর সন্তুষ্টজনক।
  pan-pan: ਦੁਸ਼ਟ ਦੀ ਭੇਟ ਤੋਂ ਯਹੋਵਾਹ ਘਿਣ ਕਰਦਾ ਹੈ, ਪਰ ਸਚਿਆਰਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਤੋਂ ਉਹ ਅਨੰਦ
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: မ တရားသောသူ ပူဇော်သောယဇ် ကို ထာဝရဘုရား စက်ဆုပ် ရွံ့ရှာတော်မူ၏။ သဘော ဖြောင့်သောသူ
    ဆုတောင်းသော ပဌနာ ကိုကား ၊ နှစ်သက် တော်မူ၏။
  tte-O: Tonaenaeli ali mulolo koina Yaubada siula-munamunai, na todudulai ali kawanoi
    kaba yaliyaya Yaubada koina.
  tbg-tbg: Noravano Kotiva avuqavu ni variaka vira aare varia uvarara quahe vaiharo,
    viva qora kaiqa vare variaka ofaa autu amite variarara kia antuqa arivaro vaira.
  hmo-hmo: Taunimanima namodia idia guriguri neganai, Lohiabada ia moale noho, to
    kara dika tauna ena boubou gauna, be Lohiabada ese ia ura henia lasi momokani.
  urd-urd: शरीरों के ज़बीहे से ख़ुदावन्द को नफ़रत है, लेकिन रास्तकार की दुआ उसकी ख़ुशनूदी
    है।
  rus-SYN: Жертва нечестивых - мерзость пред Господом, а молитва праведных благоугодна
    Ему.
  bqc-SIM: Dii ye gbɛ̃vãiↄ sa'oa gĩyãio, gbɛ̃maa wabikɛa mɛ́ ì kaaàgu.
  tcz-CHONGTHU: Miphaloute kilhaina gantha hi Yahweh Pakai dinga thet umtah ahin,
    mikitah ho taona vang Yahweh Pakai ding in lunglhai umtah ahi.
  mar-mar: दुष्टाच्या अर्पणाचा परमेश्वर द्वेष करतो, पण सरळांची प्रार्थना त्याचा आनंद
    आहे.
  hlt-THB: Thlakche a hyih phum taw Khawsa ham tuih kawina awm nawh; thlakleek a hlacamnaak
    taw Khawsa ham kawzeelnaak ni.
  qub-qub: Fiyu runacunapataga imata goptinpis Tayta Dios manami chasquinchu. Quiquin
    Tayta Dios munashanno cawajcuna mañacuptinmi ichanga cushicun.
  bqp-bqp: Dikiri tɛ̃̀ɛmɛ gbɛ̃ vãninↄ sa'ona ũ, ama gbɛ̃ mananↄ wɛ́kɛnaa dì káagu.
  hat-hat: Seyè a pa ka sipòte lè mechan yo ap ofri bèt pou touye pou li. Men, sa
    fè l' plezi anpil lè moun k'ap mache dwat yo ap lapriyè nan pye l'.
  eng-BSB: The sacrifice of the wicked is detestable to the LORD, but the prayer of
    the upright is His delight.
  tod-tod: Ɠɔoɠɔ GALAGI maaɲɛɛi ɠa ga faa ɲɔu ɠɛ nuiti ta-zalaɠaiti, kɛlɛ sɔle nuiti
    ta-ƓALA maanɛɛnɛ wooiti nɛɛʋɛ bɛ.
  eng-WEBPB: The sacrifice made by the wicked is an abomination to the LORD, but the
    prayer of the upright is his delight.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'zama, Ra Anumzamofonte'ma Kresramanama vunentaza
    zankura, agonete. Hianagi fatgo vahe'mo'zama haza nunamunku, Agra muse nehie.
  nhe-BL: TOTECO ax quinequi quiitas nopa tlacajcahualistli tlen fiero tlacame quimacaj.
    Pero quimaca miyac paquilistli quema momaijtohuaj tlacame tlen itztoque xitlahuaque
    iixpa.
  bus-bus: Dii tɛ̃̀n gbɛ̃ zaaanↄ sa'ona ũ, mↄde gbɛ̃ maaanↄ wɛ́ɛkɛna è kánɛ.
  gub-BL: Aze ikatu 'ym ma'e uzuka ma'ea'yr Tupàn Tuweharupi Wiko Ma'e henataromo
    wà, iro Tupàn pe. Aze ikatu ma'e uze'eg izupe wà, hurywete a'e.
  eng-DRA: 'The victims of the wicked are abominable to the Lord: the vows of the
    just are acceptable.'
