verse: PRO.015.027
translations:
  mal-C: അത്യാഗ്രഹം സ്വഭവനത്തെ നശിപ്പിക്കുന്നു, എന്നാൽ കൈക്കൂലി വെറുക്കുന്നവർ ഏറെനാൾ
    ജീവിക്കും.
  deu-TKW: Sein eignes Haus verstört, wer nach ungerechtem Gewinne geizt; wer aber
    Geschenke haßt, der wird leben.
  lin-lin: Moto oyo alukaka litomba na nzela ya sembo te amemaka mitungisi na libota
    na ye, kasi moto oyo aboyaka kanyaka akozala na bomoi.
  eng-LSV: A dishonest gainer is troubling his house, || And whoever is hating gifts
    lives.
  eng-GNV: 'He that is greedie of gaine, troubleth his owne house: but he that hateth
    giftes, shall liue.'
  eng-WEBSTER: He that is greedy of gain troubleth his own house; but he that hateth
    gifts shall live.
  nhw-BL: Se masehuali catli quinequi tlacajcayahuas huan moaxcatis catli seyoc iaxca
    quihualicas catli fiero ipan ichampoyohua, pero aqui amo quiselis tomi catli amo
    quitlantoc itztos ica cuali.
  swh-ONEN: Mtu mwenye tamaa huletea jamaa yake taabu, bali yeye achukiaye rushwa
    ataishi.
  bba-bba: Wi u rɑ ɡobi kɑsu kɑ swɑɑ kɔ̃sɑ, u win yɛnu wɑhɑlɑ dokemɔwɑ, ɑdɑmɑ wi u
    nɔm birɑn kɛ̃nu tusɑ, u ko n wɑ̃ɑwɑ.
  eng-KJVCPB: He that is greedy of gain troubleth his own house; But he that hateth
    gifts shall live.
  luo-luo: Ngʼat ma jawuoro kelo chandruok ne joode, to ngʼatno mamon gi asoya biro
    dak amingʼa.
  meu-meu: Mata-ḡaniḡani tauna ese hekwakwanai e havaraiamu ena ruma taudia ediai,
    a henitao dikadia e inai henimu tauna na baine mauri.
  npi-ULB: चोरी गर्नेले आफ्नो परिवारमा सङ्कष्‍ट ल्याउँछ, तर घुसलाई घृणा गर्नेचाहिँ
    बाँच्ने छ ।
  yor-yor: Ọ̀kánjúwà ènìyàn mú ìyọnu bá ilé rẹ̀ ṣùgbọ́n ẹni tí ó kórìíra àbẹ̀tẹ́lẹ̀
    yóò yè.
  ind-ind: Orang yang mengeruk keuntungan dengan serakah akan menimbulkan masalah
    bagi keluarganya, tetapi orang yang menolak uang suap akan hidup bahagia.
  pes-OPCB: کسی که دنبال سود نامشروع می‌رود به خانواده‌اش لطمه می‌زند، اما شخصی که
    از رشوه نفرت دارد زندگی خوبی خواهد داشت.
  tgl-ULB: Nagdadala ng gulo ang magnanakaw sa kaniyang pamilya, pero mabubuhay ang
    siyang galit sa mga suhol.
  hui-hui: Mbiralime muni dimagoli howa ko tara tara bialu miyagua ani biragome ibu
    one waneiginiruha genda tara tara yu anda ibulebira. Mbirali ibugua mana ko mbira
    bilo mendealime muni ohowa mirago wahayagua ogoni ibu bayale haabo holebira.
  mya-mya: မတရားသော စီးပွါးကို ရှာသောသူသည် မိမိ အိမ်သားတို့ကို နှောင့်ရှက်တတ်၏။ တံစိုးကိုရွံသောသူမူ
    ကား အသက်ချမ်းသာရလိမ့်မည်။
  bod-N: མི་གཙང་ནོར་ལ་ཧམ་པས་རང་ཁྱིམ༌འཚེ། །ལྐོག་རྔན་ལ་ནི་སྡང་བ་འཚོ་བར༌འགྱུར།།
  wsk-wsk: Kari guing talal mu nuwus kuriang ikup ningi nunga beteso; bare kari memek
    bitirukko dia gilingisan bare biriruwuso, mu ningo la bagarukko.
  sna-sna: Munhu anokara pfuma anouyisa kutambudzika kumhuri yake, asi anovenga fufuro
    achararama.
  spa-BLM: El que está ávido de ganancia, perturba su propia casa, pero el que odia
    los sobornos vivirá.
  cac-cac: A eb' man̈ jantacoc tas snib'ej, man̈ jantacoc tas syic'cot eb' d'a yib'an̈
    eb' cajan yed' d'a yol spat. Axo eb' max chaan q'uen tumin yic smontaji, snajatb'i
    sq'uinal eb'.
  swh-ULB: Mporaji huleta shida kwenye familia yake, bali yeye ambaye huchukia rushwa
    ataishi.
  bel-bel: Карысьлівец разладзіць свой дом, а хто ненавідзіць хабар, будзе жыць.
  deu-ELBBK: Wer der Habsucht frönt, zerrüttet sein Haus; wer aber Geschenke hasst,
    wird leben.
  mbb-OT: Is etew he leǥezen, egkesemukan is pemilya zin tenged kandin, ne is etew
    he kenà ebpesipsip, edluǥeyazan te umur.
  mal-2015: ദുരാഗ്രഹി തന്റെ ഭവനത്തെ വലെക്കുന്നു; കോഴ വെറുക്കുന്നവനോ ജീവിച്ചിരിക്കും.
  rmc-rmc: Ko izdral pal o napačivale love, kerel peskra famelijake pharipen, ale
    ko na kamel o prepočiňiben, dživela.
  pes-OPV: کسی‌که حریص سود باشد خانه خود رامکدر می‌سازد، اما هر‌که از هدیه‌ها نفرت
    داردخواهد زیست.
  ron-1924: Чел лаком де кыштиг ышь тулбурэ каса, дар чел че урэште мита ва трэи.
  ben-OBCV: লোভী মানুষেরা তাদের পরিবারে সর্বনাশ ডেকে আনে, কিন্তু যে ঘুস দেওয়া-নেওয়া
    ঘৃণা করে, সে জীবিত থাকে।
  som-som: Kan faa'iido u hunguri weynu reerkiisuu dhibaa, Laakiinse kii hadiyadaha
    necebu wuu noolaan doonaa.
  lat-VUC: 'Conturbat domum suam qui sectatur avaritiam; qui autem odit munera, vivet.
    Per misericordiam et fidem purgantur peccata: per timorem autem Domini declinat
    omnis a malo.'
  eng-ASVBT: He that is greedy of gain troubleth his own house; But he that hateth
    bribes shall live.
  mna-mna: Tomtom ta so mata koroŋŋana, na ni ikamam pataŋana pa wal kini. Mi mbulu
    ki tiŋgiimi zin tomtom bekena tigaaba iti, ina tomini ikamam pataŋana piti. Tana
    tomtom ta so iurur koi pa mbulu tana, nako imbot ambai.
  ita-1885: Chi è dato a cupidigia dissipa la sua casa; Ma chi odia i presenti viverà.
  eng-LXXUP: A receiver of bribes destroys himself; But he that hates the receiving
    of bribes is safe. By alms and by faithful dealings sins are purged away; But
    by the fear of the Lord everyone departs from evil.
  eng-ULB: The robber brings trouble to his family, but the one who hates bribes will
    live.
  spa-VBL: Los que codician las ganancias ilícitas acarrean problemas para sus familias.
    Pero los que aborrecen el soborno, vivirán.
  fra-_FOB: Celui qui est adonné au gain déshonnête, trouble sa maison; mais celui
    qui hait les présents vivra.
  mal-mal: ദുരാഗ്രഹി തന്റെ ഭവനത്തെ വലയ്ക്കുന്നു; കോഴ വെറുക്കുന്നവൻ ജീവിച്ചിരിക്കും.
  urd-GVR: Jo nājāyz nafā kamāe wuh apne ghar par āfat lātā hai, lekin jo rishwat
    se nafrat rakhe wuh jītā rahegā.
  suz-BL: शिंममी आंम खिं ङा मुर आन कली श्‍येत गेनीम। तन्‍न घूस मजाइबपुकी ब्रोंइनीम।
    भजन संग्रह १५:५
  eng-NOY: He who is greedy of gain troubleth his own house; But he who hateth bribes
    shall live.
  ita-1927: Chi è avido di lucro conturba la sua casa, ma chi odia i regali vivrà.
  ckb-ckb: ئەوەی بەدوای دەستکەوتی ناڕەواوە بێت ماڵی خۆی تێکدەدات، بەڵام ئەوەی ڕقی
    لە بەرتیل ببێتەوە دەژیێت.
  eng-BBE: He whose desires are fixed on profit is a cause of trouble to his family;
    but he who has no desire for offerings will have life.
  kan-OKCV: ದುರಾಶೆಯುಳ್ಳವನು ತನ್ನ ಕುಟುಂಬವನ್ನು ಬಾಧಿಸುತ್ತಾನೆ. ಲಂಚವನ್ನು ಹಗೆಮಾಡುವವನು ಬದುಕುವನು.
  tam-2017: பொருளாசைக்காரன் தன்னுடைய வீட்டைக் கலைக்கிறான்; லஞ்சங்களை வெறுக்கிறவனோ
    பிழைப்பான்.
  spa-RV-1909: 'Alborota su casa el codicioso: mas el que aborrece las dádivas vivirá.'
  ron-BTF: Cel lacom de câștig își tulbură casa, dar cel ce urăște mitele, va trăi.
  eng-WEBP: He who is greedy for gain troubles his own house, but he who hates bribes
    will live.
  eng-FBV: People greedy for ill-gotten gains make trouble for their families, but
    those who hate bribes will live.
  nld-1939: Wie oneerlijke winst maakt, schaadt zijn eigen huis; Maar wie van omkoperij
    niets moet hebben, blijft leven.
  nch-BL: Se masehuali cati quinequi tacajcayahuas huan moaxcatis cati seyoc iaxca
    quihualicas taohuijcayot ipan ihuicalhua, pero cati amo quiselis tomi cati amo
    quitantoc itztos ica cuali.
  vie-1934: Người tham lợi làm rối loạn nhà mình; Còn ai ghét của hối lộ sẽ được sống.
  hin-CV: लालची अपने ही परिवार में विपत्ति ले आता है. किंतु वह, जो घूस से घृणा करता
    है, जीवित रहता है.
  eng-OURB: He who is greedy for gain troubles his own house, but he who hates bribes
    will live.
  spa-BES: Aquel cuyos deseos están fijos en la codicia es una causa de problemas
    para su familia; pero el que no desea sobornos tendrá vida.
  tdx-tdx: Manolo-tsotry ty akiba’e ty mamory an-katramo, fe ho veloñe ty malaim-bokàñe.
  tha-KJV: บุ​คคลผู้ตะกละหากำไรก็กระทำความลำบากแก่ครัวเรือนของตน แต่​บุ​คคลผู้​เกล​ียดสินบนจะมี​ชี​วิตอยู่
  por-BR-2018: Quem pratica a ganância perturba sua própria casa; mas quem odeia subornos
    viverá.
  deu-ELO: Wer der Habsucht frönt, verstört sein Haus; wer aber Geschenke haßt, wird
    leben.
  eng-WYC-2018: He that followeth avarice, troubleth his house; but he that hateth
    gifts shall live. Sins be purged by mercy and faith; each man boweth away from
    evil by the dread of the Lord, (or Sins be cleansed by love and faith; all can
    turn away from evil by the fear of the Lord or with reverence for the Lord).
  epo-epo: Profitemulo malĝojigas sian domon; Sed kiu malamas donacojn, tiu vivos.
  uig-PIN: Aq kɵz kixi ɵz ailisigǝ awariqilik kǝltürǝr; Para elixⱪa nǝprǝtlǝngǝn kixi
    kün kɵrǝr.
  beo-beo: 'Di da ogogolewane muni lamusa: dawa:sea, dia sosogo fi da se nabasu ba:mu.
    Di da ogogoma:ne, hano suligili muni mae lama. Amasea, di da baligili esalumu.'
  tpi-OTNT: Sapos man i mangal long mani, na i mekim kain kain pasin nogut bilong
    kisim, orait em i mekim trabel i kamap long famili bilong en. Tasol sapos man
    i no larim ol arapela man i givim mani long en bilong grisim em long mekim pasin
    i no stret, orait em bai i stap gut.
  hau-SA: Mutum mai haɗama kan kawo wahala ga iyalinsa, amma wanda yake ƙin cin hanci
    zai rayu.
  uig-LAT: Ach köz kishi öz ailisige awarichilik keltürer; Para élishqa nepretlen’gen
    kishi kün körer.
  nde-nde: Indoda eyisihwaba iluhlupho kwabendlu yayo, kodwa lowo ozonda ukufunjathiswa
    uzaphila.
  ton-ton: Ko ia ʻoku manumanu ki he koloa, ʻoku fakafiuʻi ʻe ia hono fale ʻoʻona;
    ka ko ia ʻoku fehiʻa ki he ngaahi meʻa foaki ʻe moʻui ia.
  ces-1613: Kdož dychtí po lakomství, kormoutí dům svůj; ale kdož nenávidí darů, živ
    bude.
  eng-WMB: He who is greedy for gain troubles his own house, but he who hates bribes
    will live.
  tam-TCV: பேராசைக்காரர் தன் குடும்பத்திற்குத் தொல்லையைக் கொண்டுவருகிறார்கள், ஆனால்
    இலஞ்சத்தை வெறுப்பவர்கள் நல்வாழ்வடைவார்கள்.
  ceb-ULB: Ang kawatan nagdala ug kasamok sa iyang pamilya, apan ang usa nga nagdumili
    sa suhol mabuhi.
  pol-UBG: Kto jest chciwy zysku, ściąga kłopoty na własny dom, a kto nienawidzi darów,
    będzie żył.
  urd-GVU: جو ناجائز نفع کمائے وہ اپنے گھر پر آفت لاتا ہے، لیکن جو رشوت سے نفرت رکھے
    وہ جیتا رہے گا۔
  deu-1912: Der Geizige verstört sein eigen Haus; wer aber Geschenke haßt, der wird
    leben.
  kan-2017: ಸೂರೆಮಾಡುವವನು ಸ್ವಂತ ಮನೆಯನ್ನು ಬಾಧಿಸುವನು. ಲಂಚವನ್ನೊಪ್ಪದವನು ಸುಖವಾಗಿ ಬಾಳುವನು.
  yap-yap: Ga ra guy rogon ni nge yag e win ngom u fithik’ e sasalap, ma aram e oloboch
    ni nge yib nga tabnaw rom. Dab mu fek puluwon e sasalap me n’uw e yafos rom.
  hlt-MCSB: Mueluemnah dongkah aka mueluem loh a imkhui a lawn tih, kutdoe aka thiinah
    tah hing ni.
  mdy-ETH: ጋኣዶና ዔኤቢጊዳ ቃሲ ዴንቃኒ ኔኤኒ ማሌቴ ኔ ማኣሮ ዓሶ ሜቶይዳ ኔኤኒ ኬኤራንዳኔ፤ ዴሚና ዒንጎ ሚኢሼ ዔኪፖ፤ ሚርጌ
    ዎዴ ኔኤኒ ናንጋንዳኔ።
  kew-kew: Aa medame mone adaapu orayo kone sua wae pora ratua mealiadare nipuna ona
    nogo naaki-na rikirane wae keda mea epea. Aa medame nipu mone kanalo omeme pi
    kone wae narataliare nipu epe-rupa piralia.
  twi-ASANTE: Ɔdufudepɛfoɔ de ɔhaw brɛ nʼabusua, nanso deɛ ɔkyiri kɛtɛasehyɛ no bɛnya
    nkwa.
  eng-WEBU: He who is greedy for gain troubles his own house, but he who hates bribes
    will live.
  wal-wal: Wordduwan woriyaa demmanau jaamiya asi ba so asaa bolli metuwaa ehees;
    shin mattaayiyaa ixxiya asi paxa de7ana.
  acu-NT: 'Aints nukap warirtin wajastaj tu nintimias pujauka ni weari ainaun itit
    awajui. Antsu chikich aintsun kuikian suak: Ame nu aints pachisam wait chicham
    ujakta tamaitiat, nunaka nakitajai ta nuka Yusnum pujustinuitai.'
  spa-PDDPT: El que aspira a ganancias deshonestas arruina su casa, Pero el que aborrece
    el soborno vivirá.
  gun-gun: Jokorea rupi ojou-joupavexe va'e ombojexavai 'rã ngoo pygua kuery, ha'e
    rã teko vai rekoviarã ndojopyi va'e ma oikove riae 'rã.
  agu-BL: Yi e' yi ẍkant tzaj nin na cyaj, e' te'n na chipo'tzaj quib, poro alchok
    scyetz yi qui na stz'am xo'c, mben ẍkon tetz tiempa'tz.
  ilo-ULB: Mangipapaay ti mannanakaw iti riribuk iti pamiliana, ngem agbiag ti tao
    a kagurgurana ti pasuksok.
  kpg-kpg: Maa goe ga halahala di wiini i di ala dela hagalee donu, gei do madahaanau
    gaa tale gi di haingadaa. Hudee hai hegau nia hui hai gee, gei goe ga mouli mada waalooloo.
  uig-ARA: ئاچ كۆز كىشى ئۆز ئائىلىسىگە ئاۋارىچىلىك كەلتۈرەر؛ پارا ئېلىشقا نەپرەتلەنگەن
    كىشى كۈن كۆرەر.
  bps-bps: I to mlimbung fakufan sa i malayan di ksamuk, bay i to là dmawat i blé
    du fye msen di sasè, mlawil kenen.
  sus-sus: Milante findima nɛ tɔɔrɛ ra a xa denbaya bɛ, kɔnɔ naxan mu wama geeni tinxintare
    xɔn, na kanyi kisi nan sɔtɔma.
  pon-2006: Ma ke pahn song en kalaudehla omw pai ni widing, ke pahn kahrehiong omw
    peneinei nan apwal. Dehr ale pweipwei sapwung, ke ahpw pahn mour werei.
  ksd-ksd: Nina i vakavakaina upi na vangala kana tabarikik i vakaina ra kubana iat,
    Ma ga nina i milikuane ra kul varbat na ti laun.
  tur-YTC: Kazanca düşkün kişi kendi evini sıkıntıya sokar, Ama rüşvetten nefret eden
    yaşar.
  bel-N: Нішчыць свой дом сквапны да зыску, а хто ненавідзіць падарункі, будзе жыць.
  grc-BRENT: Ἐξόλλυσιν ἑαυτὸν ὁ δωρολήπτης, ὁ δὲ μισῶν δώρων λήψεις σώζεται· ἐλεημοσύναις
    καὶ πίστεσιν ἀποκαθαίρονται ἁμαρτίαι, τῷ δὲ φόβῳ Κυρίου ἐκκλίνει πᾶς ἀπὸ κακοῦ.
  ind-AYT: Siapa tamak demi laba yang tidak adil menyusahkan rumah tangganya, tetapi
    dia yang membenci suap akan hidup.
  nya-nya: Munthu wofuna phindu mwachinyengo amavutitsa banja lake, koma wodana ndi
    ziphuphu adzakhala ndi moyo.
  hrv-hrv: Tko se grabežu oda, razara svoj dom, a tko mrzi mito, živjet će.
  mps-mps: Te monede pesą eyu ebo bidigo tama te mone sainu te tobage haniani dwai
    kolesaga ebaso da, teda agai te dwai sęgę te aga we wai dabede te pedalubao.
    Tiali goli, te gasa bidi dabego te haniani dwai sęde te mone mabo sisąbo bidi
    da, teda aga te bugagia bidaibao.
  tpi-tpi: Sapos man i mangal long mani, na i mekim kain kain pasin nogut bilong kisim,
    orait em i mekim trabel i kamap long famili bilong en. Tasol sapos man i no larim
    ol arapela man i givim mani long en bilong grisim em long mekim pasin i no stret,
    orait em bai i stap gut.
  dan-1931: Den øder sit Hus, hvem Vinding er alt; men leve skal den, der hader Gave*.
    { [*dvs. Stikpenge.] }
  vie-OVCB: Người tham lợi đem rối rắm vào nhà, người khước từ hối lộ được sống an
    vui.
  guj-2017: જે લોભી છે તે પોતાના જ કુટુંબ પર આફત લાવે છે, પરંતુ જે લાંચને ધિક્કારે
    છે તેનું જીવન આબાદ થશે.
  pon-2006A: Ma ke pahn song en kalaudehla omw pai ni widing, ke pahn kahrehiong omw
    peneinei nan apwal. Dehr ale pweipwei sapwung, ke ahpw pahn mour werei.
  por-BRBSL: Aquele que é ganancioso para ganhar problemas em sua própria casa, mas
    aquele que odeia subornos viverá.
  swe-swe: Den som är girig efter orätt vinning (genom ojusta metoder eller våld)
    för in olycka (problem, oro, förvirring, oordning) i sitt eget hem, men den som
    hatar mutor ska leva (inte dö en för tidig död, leva i framgång, leva för evigt
    i himlen).
  cth-cth: Ka hounloun e ni ama imthung totouh runae a poe, hatei tadawnghno ka hmuhma
    e teh a hring han.
  twi-twi: Odifudepɛfo de ɔhaw brɛ nʼabusua, nanso nea okyi kɛtɛasehyɛ no benya nkwa.
  hlt-hlt: Mueluemnah dongkah aka mueluem loh a imkhui a lawn tih, kutdoe aka thiinah
    tah hing ni.
  tbz-SIM: Wèè dɔ́ idíítí mɛdiɛ̀ nhò buɔ̀ nho cĩ́ɛ̃̀tɛ̀ ntɛ, wèè í dɔ́ ticuuti kòò
    ɔ̃ nfòù kɛ́mɔntɛ.
  msy-2020: Gumazim dagɨabar gara navim dɨkava egha arazir igharagha garir kurabar
    amuasa, kamaghɨn a uan adarazi osɨmtɨzim me ganɨngi. Ezɨ gumazitam, gumazir igharaziba
    arazir kurabar amuasa anepezepera dagɨaba a danɨngasa, ezɨ gumazir kam ghaze,
    “Puvatɨ, kɨ ian dagɨar kaba inian aghua,” kamaghɨn gumazir kam deraghvɨra ikɨvɨra
    ikiam.
  dop-dop: Liɣitee luluɣu tʋ kɔŋnɑ ɩ nyə́mɑ tɔɔ kɛ́ wɑkəlʋɣʋ kɛ́. Amɑ wei ɩ kisiɣi
    kʋcɔɔŋ ɩsɑɣɑŋ tɔ ɩ wɛnɑ weesuɣu.
  azb-azb: Tamahkar külfətini əzaba salar, Rüşvətə nifrət edənin ömrü uzun olar.
  eng-DBY: He that is greedy of gain troubleth his own house; but he that hateth gifts
    shall live.
  hin-2017: लालची अपने घराने को दुःख देता है, परन्तु घूस से घृणा करनेवाला जीवित रहता
    है।
  wol-KYG: Wutin wu lewul, sonal sa waa kër; ku bañ alalu ger gudd fan.
  bjr-bjr: Aiqama ainaina nariara kai fatusi marifa narí faiqi anaasee ummaaraki quqaidanoo.
    Manda oosana maraaqee qimasee feefauru nimiafaqa qaoo qimariasa kisaaqasaa maa
    maqanasaa marifaranoo.
  eng-YLT: A dishonest gainer is troubling his house, And whoso is hating gifts liveth.
  kne-kne: Din mangamgam si kinabaknang yan pawadaena di problima sin pamilya na,
    ngem matago di manigaan si pasoksok.
  eng-WYC-2017: He that pursueth [or followeth] avarice, troubleth his house; but
    he that hateth gifts shall live. Sins be purged by mercy and faith; each man boweth
    away from evil by the dread of the Lord.
  eng-WMBB: He who is greedy for gain troubles his own house, but he who hates bribes
    will live.
  urd-GVH: जो नाजायज़ नफ़ा कमाए वह अपने घर पर आफ़त लाता है, लेकिन जो रिश्वत से नफ़रत
    रखे वह जीता रहेगा।
  rug-rug: Na tie puhi si va kamo tinasuna koari nana tatamana, ba asa pu kana ia
    sa tabara golomo si kote toa.
  gaz-gaz: Namni doqni maatii isaatti rakkina fida; kan mattaʼaa jibbu garuu ni jiraata.
  fra-LSG: Celui qui est avide de gain trouble sa maison, Mais celui qui hait les
    présents vivra.
  yal-yal: Tɔnɔ sɔtɔ ki ɲaxin nafan naxan ma, na kanna gbalon nan nasoma a denbayani,
    koni naxan mi dimi yi seene rasuxuma mayifuni, na siimayaan sɔtɔma nɛn.
  haw-1868: O ka mea makee waiwai, hana ino loa oia i ko kona hale; A o ka mea hoowahawaha
    i na makana, e ola ia.
  arb-NAV: الْحَرِيصُ عَلَى الْكَسْبِ يَجْلِبُ الْمَتَاعِبَ لِبَيْتِهِ، وَمَنْ يَكْرَهُ
    الرِّشْوَةَ يَحْيَا.
  ewe-ewe: Ŋuklẽla hea fukpekpe vaa eƒe aƒe dzi, ke ame si lé fu zãnuxɔxɔ la anɔ agbe.
  eng-LEE: He that is greedy after gain troubleth his own house; but he that hateth
    gifts will live.
  asm-FB: ডকাইতে নিজৰ পৰিয়াললৈ সমস্যা আনে; কিন্তু ভেঁটি ঘিণ কৰা জন কুশলে থাকে।
  sus-A: مِلَنتٍ قِندِ مَ نّ تْورّ رَ عَ شَ دٍنبَيَ بّ، كْنْ نَشَن مُ وَ مَ فٍينِ
    تِنشِنتَرٍ شْن، نَ كَنيِ كِسِ نَن سْتْمَ.
  fra-SBL: Celui qui est avide de gain trouble sa propre maison, mais celui qui déteste
    les pots-de-vin vivra.
  hbo-hbo: עֹכֵ֣ר בֵּ֭יתֹו בֹּוצֵ֣עַ בָּ֑צַע וְשֹׂונֵ֖א מַתָּנֹ֣ת יִחְיֶֽה׃
  kik-kik: Mũndũ mũkoroku arehagĩra nyũmba yake thĩĩna, no ũrĩa ũthũire mahaki nĩagatũũra
    muoyo.
  fra-NCL: Celui qui est âpre au gain trouble sa maison, mais celui qui hait les présents
    vivra.
  cek-AK: Kamthlai koeh hmoek kami imthung ah raihaih to phak; toe bokhaih tangqum
    hnuma kami loe hing tih.
  cuk-cuk: Dule-ibmarbina-suli-binsa-itogedi e-neguyaga boni-uked. Dule manigi-binsaed-galeged-isdarsun-dakeddina,
    nued-gudii gued.
  uig-CYR: Ач көз киши өз аилисигә аваричилик кәлтүрәр; Пара елишқа нәпрәтләнгән киши
    күн көрәр.
  tel-2017: లోభి పిసినారితనంతో తన కుటుంబాన్ని కష్టపెడతాడు. లంచాన్ని అసహ్యించుకొనే
    వాడు బ్రతుకుతాడు.
  hat-BSA: Sila ki fè pwofi ak movèz fwa a, twouble pwòp lakay li; men sila ki rayi
    afè anba tab la, va viv.
  kos-kos: Kom fin oru ma laesla ke inkanek kutasrik, kom ac pwanma ongoiya nu fin
    sou lom. Nimet eis mol in eyeinse, na moul lom fah loes.
  hbo-WLC: עֹכֵ֣ר בֵּ֭יתוֹ בּוֹצֵ֣עַ בָּ֑צַע וְשׂוֹנֵ֖א מַתָּנֹ֣ת יִחְיֶֽה׃
  ibo-ibo: Onye anya ukwu na-ewetara ezinaụlọ ya nsogbu. Ma onye kpọrọ iri ngarị asị
    ga-adị ndụ.
  ory-ory: ଲୋଭୀ ଆପଣା ପରିଜନକୁ ଦୁଃଖ ଦିଏ, ମାତ୍ର ଯେଉଁ ଲୋକ ଲାଞ୍ଚ ଘୃଣା କରେ, ସେ ବଞ୍ଚିବ।
  chk-chk: Eman mi tipemong ngeni an epwe angei winnan fän pwüngingau a aworato osukosuk
    won chon leimwan, nge eman mi oput lifangen amichimich epwe manau.
  rop-rop: Detlot pipul hu oldei gridi blanga olkain ting garra meigim trabul blanga
    im ronwan femili olabat, bat detlot pipul hu nomo gajim mani blanga dum rong ting
    garra jidan laibala longtaim.
  ukr-1871: Зруйнує дом свій, хто любить підкупство, а жити ме, хто ненавидить гостинцї.
  deu-1951: Wer unrecht Gut begehrt, verstört sein Haus; wer aber Geschenke haßt,
    der wird leben.
  eng-JPS: He that is greedy of gain troubleth his own house; but he that hateth gifts
    shall live.
  srp-1865: Lakomac zatire svoju kuæu, a ko mrzi na poklone živ æe biti.
  lug-lug: Oyo anoonya okugaggawalira mu bukyamu aleetera ennyumba ye emitawaana,
    naye oyo akyawa enguzi aliba mulamu.
  heb-heb: עכר ביתו בוצע בצע ושונא מתנת יחיה׃
  ben-IRV: অর্থলোভী তার পরিবারের বিপদ; কিন্তু যে ঘুষ ঘৃণা করে, সে জীবিত থাকে।
  pan-pan: ਨਫ਼ੇ ਦਾ ਲੋਭੀ ਆਪਣੇ ਹੀ ਟੱਬਰ ਨੂੰ ਦੁੱਖ ਦਿੰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਵੱਢੀ ਤੋਂ ਘਿਣ ਕਰਦਾ
    ਹੈ ਉਹ ਜੀਉਂਦਾ ਰਹੇਗਾ।
  mya-JVB: မ တရားသော စီးပွါးကို ရှာ သောသူသည် မိမိ အိမ်သား တို့ကို နှောင့်ရှက် တတ်၏။
    တံစိုး ကိုရွံ သောသူမူကား အသက် ချမ်းသာရလိမ့်မည်။
  tte-O: Tem tomo yabo ikewakewali kani ana susuyao polowe yo kamkamna lalakina silobai,
    na iya todudulai toyanuwakoi ali nuwatu naenaeli isikotanagili kani yawasina ilobai.
  tbg-tbg: Qora okara autiharo una aaraqaa airi monu vare vai vaiintiva viva nai naavuqi
    variaka airi maarama nimianaro. Qutaru monuara kia antuqa vaiva, viva koqema kero
    qaqi variqiro vuanaro.
  hmo-hmo: Bema koikoi dekena amo moni oi abia neganai, oiemu famili taudia dekenai
    hekwakwanai do oi havaraia. Kara dika karaia totona moni do oi abia lasi, unai
    neganai do oi mauri daudau.
  urd-urd: नफ़े' का लालची अपने घराने को परेशान करता है, लेकिन वह जिसकी रिश्वत से नफ़रत
    है ज़िन्दा रहेगा।
  rus-SYN: Корыстолюбивый расстроит дом свой, а ненавидящий подарки будет жить.
  bqc-SIM: Gbɛ̃wɛtãna ì ĩada a uawa, gbɛ̃́ pↄ́ za gbagusaɛu aↄ ku aafia.
  tcz-CHONGTHU: Koi hileh lamdih louva mutei ding gochan chun, a-insung dinga gimna
    alhut ahin, ajeh chu neh guh thetbol chan chun hinna amu ding ahi.
  mar-mar: चोरी करणारा आपल्या कुटुंबावर संकटे आणतो, पण जो लाचेचा तिटकारा करतो तो जगेल.
  hlt-THB: Thlak kamvaa ing a imkhui patang pe hy, cehlai ang hyp kutdo ak sawhnaak
    thlang taw hqing kaw.
  qub-qub: Imatapis yargaypa-yargar munajcunaga famillyanmanmi disigrasyata chayachimonga.
    Saynita mana chasquejcunami ichanga alli cawanga.
  bqp-bqp: Ɔgↄvãniwɛtɛrii dì wari dↄ a ↄnnwa, gbɛ̃ kũ à zã̀ gusarɛgban nigↄ̃ kun
    aafia.
  hat-hat: Moun k'ap kouri dèyè lajan, se traka y'ap chache bay fanmi yo. Men, moun
    ki refize kite yo achte l' ap viv lontan.
  eng-BSB: He who is greedy for unjust gain brings trouble on his household, but he
    who hates bribes will live.
  tod-tod: Zɔi é wɔinni ʋele-o-ʋele, é ɓɛtɛ, toɠa ɗa ná-pɛlɛyeɠei lɔ kpɔlɔi zu,
    kɛlɛ zɔi é lobɛanii wɔinzeɠezu, naa zii zu ɠa ɠooza.
  eng-WEBPB: He who is greedy for gain troubles his own house, but he who hates bribes
    will live.
  kbq-kbq: Iza'o mika'za rehatri huno nagrike zanema hu' vahe'mo'a, hazenke erino
    naga'afina efregahie. Hianagi havi kazigati'ma masavema huno mizama sezanku'ma
    avesrama huntesimo'a, knare huno manigahie.
  nhe-BL: Se tlacatl tlen quinequi tlacajcayahuas huan moaxcatis tlen seyoc iaxca
    quihualicas tlen fiero ipan ichampoyohua, pero aqui ax quiselis tomi tlen ax quitlantoc
    itztos ica cuali.
  bus-bus: Ɔↄzaawɛtɛri è ĩa da a uaa, gbɛ̃ kɛ̀ zà ↄdↄnkpɛɛgbaan égↄ̃ kuu aafia.
  gub-BL: Aze amo uzeagaw hemetarer katu ma'e romo wiko pà a'e, ma'e rehe imunar pà
    a'e, omono wànàm zawaiw paw rehe a'e. Aze amo na'iakatuwawahy kwaw tuwihaw hemu'emaw
    ime'eg kar haw rehe a'e nehe, a'e teko umumaw wera'u putar kwarahy wiko pà nehe.
  eng-DRA: 'He that is greedy of gain troubleth his own house: but he that hateth
    bribes shall live. By mercy and faith sins are purged away: and by the fear of
    the Lord every one declineth from evil.'
