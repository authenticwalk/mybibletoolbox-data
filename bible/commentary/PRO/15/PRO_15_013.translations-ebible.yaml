verse: PRO.015.013
translations:
  mal-C: സന്തുഷ്ടഹൃദയം മുഖത്ത് പ്രസന്നതയുളവാക്കുന്നു, ഹൃദയവ്യഥയോ, ആത്മചൈതന്യം ഹനിക്കുന്നു.
  deu-TKW: Ein fröhliches Herz macht das Angesicht freundlich, aber bei Herzenskummer
    ist das Gemüt niedergeschlagen.
  lin-lin: Motema ya esengo engengisaka elongi, kasi motema ya mawa elembisaka molimo.
  eng-LSV: A joyful heart makes the face glad, || And the spirit is struck by grief
    of heart.
  eng-GNV: 'A ioyfull heart maketh a chearefull countenance: but by the sorow of the
    heart the minde is heauie.'
  eng-WEBSTER: 'A merry heart maketh a cheerful countenance: but by sorrow of the
    heart the spirit is broken.'
  nhw-BL: Se catli yolpactoc, tenextilía ipaquilis pampa huetzca, huan se catli moyoltequipachojtoc,
    nimantzi quinextía ipan ixayac.
  swh-ONEN: Moyo wenye furaha hufanya uso uchangamke, bali maumivu ya moyoni huponda
    roho.
  bba-bba: Nuku dobɑ bu rɑ wuswɑɑ dɛɛrɑsie, ɑdɑmɑ nuku sɑnkirɑru tɑ rɑ wuswɑɑ burisinɛwɑ.
  eng-KJVCPB: 'A merry heart maketh a cheerful countenance: But by sorrow of the heart
    the spirit is broken.'
  luo-luo: Chuny mamor miyo wangʼ bedo gi mor, to chuny mokuyo miyo dhano bedo mool.
  meu-meu: Lalo moale na vaira namo ai e hedinaraimu, a lalo hisihisi ese dara doko
    e havaraiamu.
  npi-ULB: आनन्दित हृदयले मुहारलाई हँसिलो बनाउँछ, तर हृदयको पिरले आत्मालाई चोट पुर्‍याउँछ
    ।
  yor-yor: Inú dídùn máa ń mú kí ojú túká ṣùgbọ́n ìbànújẹ́ ọkàn máa ń pa ẹ̀mí run.
  ind-ind: Hati yang gembira membuat wajah ceria, tetapi hati yang sedih mematahkan
    semangat.
  pes-OPCB: دل شاد، چهره را شاداب می‌سازد، اما تلخی دل، روح را افسرده می‌کند.
  tgl-ULB: Ang pusong nagagalak ay ginagawang maaya ang mukha, pero ang matinding
    lungkot ay sumisira ng diwa.
  hui-hui: Mbiralime ibunaga miniha turuho kayagua ibunaga wanakuini bayale wále holebira.
    Anigo ibunaga miniha genda ngagola wanakui hila dalihe holebira.
  mya-mya: ရွှင်လန်းသောစိတ်နှလုံးသည် ချိုသောမျက်နှာ ကို ဖြစ်စေတတ်၏။ ညှိုးငယ်ခြင်းအားဖြင့်ကား၊
    စိတ်ပျက် တတ်၏။
  bod-N: ཡིད་སེམས་སྤྲོ་བས་མི་ལ་འཛུམ་མདངས༌རྒྱས། །སེམས་སྡུག་གིས་ནི་མི་སེམས་རྒུད་པར༌བྱེད།།
  wsk-wsk: Kari gomang ningi amilmil ago, mu ko koma motam amilmil ago; bare kari
    gomang motam ikup yaman ago, mu kumik sokel kapa saposo.
  sna-sna: Mwoyo wakafara, unofadza chiso, asi mwoyo une shungu unopwanya mweya.
  spa-BLM: Un corazón alegre hace una cara alegre, pero un corazón dolorido rompe
    el espíritu.
  cac-cac: A eb' stzalaji, stzetzon sat eb'. Axo pax eb' scus jun, tz'och pitz'an
    yaelal d'a spixan eb'.
  swh-ULB: Moyo wenye furaha husababisha uchangamfu wa uso, bali huzuni huvunja moyo.
  bel-bel: Вясёлае сэрца разьвесяляе твар, а пры сардэчным смутку дух маркоціцца.
  deu-ELBBK: Ein frohes Herz erfreut das Gesicht; aber bei Kummer des Herzens ist
    der Geist zerschlagen.
  mbb-OT: Emun duen kelipey ziyà te ǥehinawa te etew ne ebpekeǥemen sikandin, iyan,
    emun mesakit is gehinawa zin ebmerembunut is kebuvuked din.
  mal-2015: സന്തോഷമുള്ള ഹൃദയം മുഖപ്രസാദമുണ്ടാക്കുന്നു; ഹൃദയത്തിലെ വ്യസനംകൊണ്ടോ ധൈര്യം
    ക്ഷയിക്കുന്നു.
  rmc-rmc: O radišagos andro jilo rozšvicinel o muj, ale o smutňišagos anel e dukh
    pro duchos.
  pes-OPV: دل‌شادمان چهره را زینت می‌دهد، اما ازتلخی دل روح منکسر می‌شود.
  ron-1924: О инимэ веселэ ынсенинязэ фаца, дар, кынд инима есте тристэ, духул есте
    мыхнит.
  ben-OBCV: আনন্দিত অন্তর মুখকে প্রসন্ন করে তোলে, কিন্তু মানসিক যন্ত্রণা আত্মাকে পিষে
    ফেলে।
  som-som: Qalbigii faraxsanu wejiguu nuuriyaa, Laakiinse caloolxumaanta ayaa qalbigu
    ku jabaa.
  lat-VUC: '[Cor gaudens exhilarat faciem; in mœrore animi dejicitur spiritus.'
  eng-ASVBT: A glad heart maketh a cheerful countenance; But by sorrow of heart the
    spirit is broken.
  mna-mna: Sombe lelende ambai, nako tomtom tikilaala mar pa ruŋgundu. Mi sombe lelende
    ipata, nako ipasaana ŋgar kiti.
  ita-1885: Il cuore allegro abbellisce la faccia; Ma per lo cordoglio lo spirito
    è abbattuto.
  eng-LXXUP: When the heart rejoices the countenance is cheerful; But when it is in
    sorrow, the countenance is sad.
  eng-ULB: A joyful heart makes the face cheerful, but heartache crushes the spirit.
  spa-VBL: Si estas feliz por dentro, tu rostro lucirá alegre; pero si estas triste,
    lucirás derrotado.
  fra-_FOB: Le cœur joyeux embellit le visage; mais la tristesse du cœur abat l'esprit.
  mal-mal: സന്തോഷമുള്ള ഹൃദയം മുഖപ്രസാദമുണ്ടാക്കുന്നു; ഹൃദയത്തിലെ വ്യസനംകൊണ്ടോ ധൈര്യം
    നഷ്ടപ്പെടുന്നു.
  lit-lit: Džiugi širdis linksmina veidą, bet širdies sielvartu dvasia palaužiama.
  urd-GVR: Jis kā dil ḳhush hai us kā chehrā khulā rahtā hai, lekin jis kā dil pareshān
    hai us kī rūh shikastā rahtī hai.
  suz-BL: ग्‍येरशो थुं पाइश्‍शो मुर आ कुल हाक्‍सीशो तांइसीब। तन्‍न सुर्ता पाइब आन
    थुं लुक्‍च लाइब।
  eng-NOY: A joyous heart maketh a bright countenance; But by sorrow of the heart
    the spirit is broken.
  ita-1927: Il cuore allegro rende ilare il volto, ma quando il cuore è triste, lo
    spirito è abbattuto.
  ckb-ckb: دڵی شادمان ڕوو خۆشدەکات، بەڵام بە دڵتەنگی ڕۆح تێکدەشکێت.
  eng-BBE: A glad heart makes a shining face, but by the sorrow of the heart the spirit
    is broken.
  kan-OKCV: ಸಂತೋಷದ ಹೃದಯವು ಹರ್ಷವುಳ್ಳ ಮುಖಭಾವ ತೋರುವುದು. ಆದರೆ ನೊಂದ ಹೃದಯವು ಆತ್ಮಚೈತನ್ಯವನ್ನು
    ಕುಂದಿಸುತ್ತದೆ.
  tam-2017: மனமகிழ்ச்சி முகமலர்ச்சியைத் தரும்; மனதுக்கத்தினாலே ஆவி முறிந்துபோகும்.
  spa-RV-1909: 'El corazón alegre hermosea el rostro: mas por el dolor de corazón
    el espíritu se abate.'
  ron-BTF: O inimă veselă face înfățișarea voioasă, dar prin întristarea inimii duhul
    este frânt.
  eng-WEBP: A glad heart makes a cheerful face, but an aching heart breaks the spirit.
  eng-FBV: If you're happy inside, you'll have a cheerful face, but if you're sad,
    you look crushed.
  nld-1939: Een vrolijk hart maakt een blij gezicht, Verdriet in het hart slaat de
    geest terneer.
  nch-BL: Se cati yolpactoc, tenextilía ipaquilis pampa huetzca, huan se cati moyoltequipachojtoc,
    nimantzi quinextía ipan ixayac.
  vie-1934: Lòng khoái lạc làm cho mặt mày vui vẻ; Nhưng tại lòng buồn bã trí bèn
    bị nao sờn.
  hin-CV: प्रसन्‍न हृदय मुखमंडल को भी आकर्षक बना देता है, किंतु दुःखित हृदय आत्मा
    तक को निराश कर देता है.
  eng-OURB: A glad heart makes a cheerful face; but an aching heart breaks the spirit.
  spa-BES: Un corazón alegre hace una cara resplandeciente, pero por el dolor del
    corazón, el espíritu se rompe.
  tdx-tdx: Mampaviake vintañe ty arofo misomobotsòboke, fe mahafola-paiañe ty troke
    ngoma.
  tha-KJV: ใจที่ร่าเริงกระทำให้​สี​หน​้าแจ่มใส แต่​โดยความเศร้าในใจดวงจิ​ตก​็แหลกสลายไป
  por-BR-2018: O coração alegre anima o rosto, mas pela dor do coração o espírito
    se abate.
  deu-ELO: Ein frohes Herz erheitert das Antlitz; aber bei Kummer des Herzens ist
    der Geist zerschlagen.
  eng-WYC-2018: A joyful heart maketh glad the face; (but) the spirit is cast down
    in the mourning of (the) soul.
  epo-epo: Ĝoja koro faras la vizaĝon ĝoja; Sed ĉe ĉagreno de la koro la spirito estas
    malgaja.
  uig-PIN: Kɵngül xad bolsa, hux qiray bolar; Dǝrd-ǝlǝm tartsa, roⱨi sunar.
  beo-beo: Dunu da hahawane esalea, ilia da ohohomogisa. Be ilia da:i dioi galea,
    ilia da gogosia:i agoane ba:sa.
  tpi-OTNT: Sapos bel bilong man i amamas, bai pes bilong en i gutpela. Tasol sapos
    bel bilong man i hevi, bai tingting bilong en i bagarap.
  hau-SA: Zuciya mai farin ciki kan sa fuska tă yi haske, amma ciwon zuciya kan ragargaza
    rai.
  uig-LAT: Köngül shad bolsa, xush chiray bolar; Derd-elem tartsa, rohi sunar.
  nde-nde: Inhliziyo ethokozayo yenza ubuso buchelese, kodwa inhliziyo ebuhlungu yephula
    umoya.
  ton-ton: '‌ʻOku fakafiefiaʻi ʻae mata ʻe he loto ʻoku fiemālie: ka ʻoku maumauʻi
    ʻae laumālie ʻe he mamahi ʻoe loto.'
  ces-1613: Srdce veselé obveseluje tvář, ale pro žalost srdce duch zkormoucen bývá.
  eng-WMB: A glad heart makes a cheerful face, but an aching heart breaks the spirit.
  tam-TCV: மகிழ்ச்சியுள்ள இருதயம் முகத்தை மலர்ச்சியுடையதாக்கும்; ஆனால் இருதயத்தின்
    வேதனையோ ஆவியை நொறுங்கச்செய்யும்.
  ceb-ULB: Ang malipayon nga kasingkasing makapasadya sa nawong, apan ang kaguol makapasubo
    sa espiritu.
  pol-UBG: Radosne serce rozwesela twarz, ale gdy smutek w sercu, duch jest przygnębiony.
  urd-GVU: جس کا دل خوش ہے اُس کا چہرہ کِھلا رہتا ہے، لیکن جس کا دل پریشان ہے اُس
    کی روح شکستہ رہتی ہے۔
  deu-1912: Ein fröhlich Herz macht ein fröhlich Angesicht; aber wenn das Herz bekümmert
    ist, so fällt auch der Mut.
  kan-2017: ಹರ್ಷ ಹೃದಯದಿಂದ ಹಸನ್ಮುಖ, ಮನೋವ್ಯಥೆಯಿಂದ ಆತ್ಮಭಂಗ.
  yap-yap: Nap’an nra felfelan’ e girdi’, mra siminmingad, ma nap’an nra kireban’rad,
    me gafgow ya’arad.
  hlt-MCSB: Lungbuei, ko aka hoe tah a maelhmai hlampan tih, lungbuei kah nganboh
    loh mueihla a rhawp sak.
  mdy-ETH: ዒና ዎዛ ዓኣፒ ካራ ፖዒሣኔ፤ ዒና ዖዪሢ ጋዓንቴ ጎጲ ዋኣፂሳኔ።
  kew-kew: Gore aa medana robaa-para epe kone saliare nipuna ini agaa-para epealia.
    Go yapare aa meda nipuna ini agaa-para roke rialiare nipuna robaa-para ota.
  twi-ASANTE: Anigyeɛ akoma ma anim yɛ seresere, na akoma a abotoɔ dwerɛ honhom.
  eng-WEBU: A glad heart makes a cheerful face, but an aching heart breaks the spirit.
  wal-wal: Wozanai ufaittin, som77oi poo7ees; shin wozani azzanikko, he aawu siiddees.
  acu-NT: 'Aints nintijai waraak pujamtaikia, chikich aints ainau yapiin jiisar: Nuka
    kuntu nintimias pujawai, tusar nekaawartin ainawai. Tura wake mesekar pujuinauncha
    nunisarang nekaawartinuitai.'
  spa-PDDPT: Un corazón alegre hermosea el rostro, Pero el dolor del corazón abate
    el ánimo.
  gun-gun: Nhandepy'a re vy'a oĩ va'e ojapo 'rã nhanderova porã rei aguã rami, ha'e
    rã nhandeporiau reia ma nhanemonguerai reive 'rã.
  agu-BL: Ko na tzatzin talma' jun yaj, na tzatzin yi wutz. Poro ko at ch'on tetz
    talma' jun, ncha'tz yi wutz na bisun.
  ilo-ULB: Ti naragsak a puso paragsakenna ti rupa, ngem ti nasakitan a puso rumekenna
    ti espiritu.
  kpg-kpg: Nia daangada ma ga tenetene, digaula e gadagada. Digaula ma ga lodo huaidu,
    nadau manawa e paagege.
  uig-ARA: كۆڭۈل شاد بولسا، خۇش چىراي بولار؛ دەرد-ئەلەم تارتسا، روھى سۇنار.
  bps-bps: I to lehew, teenam i klehewan di bawehan, bay i to mlidù, teenam i klidù
    nawan di bawehan.
  sus-sus: Bɔɲɛ sɛɛwaxi mixi lahalɛ fanma, kɔnɔ bɔɲɛ tɔɔrɔxi mixi lahalɛ kanama nɛ.
  pon-2006: Ni aramas ar kin peren, re kin kouruhr, ahpw ni ar kin nsensuwed, re kin
    seren pahtou.
  ksd-ksd: Ba i gugu ra bala i dat, na barbar ra mata i dat; Ma ga ba i tabun ra bala
    i dat, ra tulungea i dat i kinkin.
  tur-YTC: Sevinçli yürek yüzü neşelendirir, Ama acılı yürek ruhu kırar.
  bel-N: Радаснае сэрца робіць аблічча вясёлым, а калі сэрца сумуе — дух разьбіты.
  grc-BRENT: Καρδίας εὐφραινομένης πρόσωπον θάλλει, ἐν δὲ λύπαις οὔσης σκυθρωπάζει.
  ind-AYT: Hati yang gembira membuat muka berseri-seri, tetapi oleh kesedihan hati,
    roh dihancurkan.
  nya-nya: Mtima wokondwa umachititsa nkhope kukhala yachimwemwe, koma mtima wosweka
    umawawitsa moyo.
  hrv-hrv: Veselo srce razvedrava lice, a bol u srcu tjeskoba je duhu.
  mps-mps: Te bidigo haliga te wiegi yai pemene ebaso da, teda agai gesabidi me te
    wiegi yai eyu, pisigina paibao. Tiali goli, te bidigo haliga te sęgę elalu da,
    teda aga dwai bidibao.
  tpi-tpi: Sapos bel bilong man i amamas, bai pes bilong en i gutpela. Tasol sapos
    bel bilong man i hevi, bai tingting bilong en i bagarap.
  dan-1931: Glad Hjerte giver venligt Ansigt, ved Hjertesorg bliver Modet brudt.
  vie-OVCB: Lòng khoái lạc làm mặt mày vui vẻ; dạ ưu phiền làm héo hắt tâm linh.
  guj-2017: અંતરનો આનંદ ચહેરાને પ્રફુલ્લિત કરે છે, પરંતુ હૃદયમાં શોક હોય તો મન ભાંગી
    જાય છે.
  pon-2006A: Ni aramas ar kin peren, re kin kouruhr, ahpw ni ar kin nsensuwed, re
    kin seren pahtou.
  por-BRBSL: Um coração alegre faz um rosto alegre, mas um coração dolorido quebra
    o espírito.
  swe-swe: Ett lyckligt hjärta ger ett glatt ansiktsuttryck, men hjärtesorg krossar
    (bryter ner) anden.
  cth-cth: Lungthin nawmnae ni minhmai a pan sak teh, lungreithainae teh lungreknae
    doeh.
  twi-twi: Anigye koma ma anim yɛ sereserew, na koma a abotow dwerɛw honhom.
  hlt-hlt: Lungbuei, ko aka hoe tah a maelhmai hlampan tih, lungbuei kah nganboh loh
    mueihla a rhawp sak.
  tbz-SIM: Kuyɛǹnɑɑtí cɑɑ́nnì kɛyììkɛ̀ nkɛ, kɑ̀ɑ yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ kɛ̀ɛ yɑ̃́tí kɛ́yɑ̃́tí.
  msy-2020: Gumazimɨn navim bar akonge, an guam deragham. Eghtɨ gumazimɨn navim osemeghtɨ,
    an nɨghnɨziba ikuvigham.
  dop-dop: Lɑŋhʋlʋmlɛ hɛtəɣɩ ɩsɛntɑɑ kɛ́. Ye lɑŋlɛ wɑkəlɑɑ ləmɑɣɑsəlɛ hoowɑɣɑ.
  azb-azb: Qəlbin sevinci üzü xoş edər, Ürəyin kədəri könlü sındırar.
  eng-DBY: A joyful heart maketh a cheerful countenance; but by sorrow of heart the
    spirit is broken.
  hin-2017: मन आनन्दित होने से मुख पर भी प्रसन्नता छा जाती है, परन्तु मन के दुःख से
    आत्मा निराश होती है।
  wol-KYG: Xol bu sedd, kanam gu leer; xol bu tiis, boroom ne yogg.
  bjr-bjr: Faiqí anaasee asasiafanoo noori inaa inaa idanoo. Nimuqusa ummaara raifanoo
    nifaaqa faqa rumbaidanoo.
  eng-YLT: A joyful heart maketh glad the face, And by grief of heart is the spirit
    smitten.
  kne-kne: Maila sin ropan di ipogaw mo naragsak. Mo manladladingit, palalo abe ay
    madismaya.
  eng-WYC-2017: A joyful heart maketh glad the face; the spirit is cast down in the
    mourning of soul.
  eng-WMBB: A glad heart makes a cheerful face, but an aching heart breaks the spirit.
  urd-GVH: जिसका दिल ख़ुश है उसका चेहरा खुला रहता है, लेकिन जिसका दिल परेशान है उस
    की रूह शिकस्ता रहती है।
  rug-rug: Pude qetuqetu sa bulo si komolo sa isumata, ba sa bulo ta sigitina si va
    mate maqomaqo.
  gaz-gaz: Garaan gammadu akka fuulli ifu godha; gaddi garaa garuu hafuura cabsa.
  fra-LSG: Un cœur joyeux rend le visage serein; Mais quand le cœur est triste, l’esprit
    est abattu.
  yal-yal: Sɛwan yɛtagini yalanma nɛn, koni nii yifɔrɛn fama bɔɲɛ kalan nan xɔn.
  haw-1868: Ina olioli ka naau, oluolu no hoi ka maka; A i kaumaha ka naau, nahae
    no ka uhane.
  arb-NAV: الْقَلْبُ الْفَرِحُ يَجْعَلُ الْوَجْهَ طَلِقاً، وَبِكَآبَةِ الْقَلْبِ تَنْسَحِقُ
    الرُّوحُ.
  ewe-ewe: Dzi si me dzidzɔ le la nana mo klẽna, gake dzi si le veve sem la gbãa gbɔgbɔ
    gudugudugudu.
  eng-LEE: A merry heart cheereth up the countenance; but when the heart feeleth pain
    the spirit is depressed.
  asm-FB: আনন্দিত হৃদয়ে মুখমণ্ডলক প্ৰফুল্লিত কৰে; কিন্তু মানসিক যন্ত্রণাই আত্মা ভাঙি
    দিয়ে।
  sus-A: بْحّ سّيوَشِ مِشِ لَهَلّ قَنمَ، كْنْ بْحّ تْورْشِ مِشِ لَهَلّ كَنَمَ نّ.
  fra-SBL: Un cœur joyeux fait un visage joyeux, mais un cœur douloureux brise l'esprit.
  hbo-hbo: לֵ֣ב שָׂ֭מֵחַ יֵיטִ֣ב פָּנִ֑ים וּבְעַצְּבַת־לֵ֝ב ר֣וּחַ נְכֵאָֽה׃
  kik-kik: Ngoro ngenu ĩtũmaga gĩthiithi gĩthere, no ruo rwa ngoro rũthuthaga roho.
  fra-NCL: Un cœur joyeux rend le visage serein, mais, quand le cœur est triste, l’esprit
    est abattu.
  cek-AK: Palung anghoe naah mikhmai pan; toe palungset naah loe poekhaih patangkhang.
  cuk-cuk: Gwage-weligwaledi, wagargi magar dakleged. Gwage-wile-itogedi, wagargi
    magar daklebalid.
  uig-CYR: Көңүл шат болса, хуш чирай болар; Дәрд-әләм тартса, роһи сунар.
  tel-2017: ఆనందంగా ఉండే హృదయం వదనాన్ని వికసించేలా చేస్తుంది. మనోవేదన ఆత్మను కృంగదీస్తుంది.
  hat-BSA: Kè ki gen lajwa fè figi moun rejwi; men lè kè a tris, lespri a vin brize.
  kos-kos: Ke pacl mwet uh engan, elos israsr srisrik, a ke pacl elos asor, insialos
    toasrlana.
  hbo-WLC: לֵ֣ב שָׂ֭מֵחַ יֵיטִ֣ב פָּנִ֑ים וּבְעַצְּבַת־לֵ֝ב ר֣וּחַ נְכֵאָֽה׃
  ibo-ibo: Obi nke na-aṅụrị ọṅụ na-eme ka ihu dị mma. Ihu gbarụrụ agbarụ na-egosi
    obi nwere ihe mwute.
  ory-ory: ଆନନ୍ଦିତ ମନ ମୁଖକୁ ପ୍ରଫୁଲ୍ଲ କରେ; ପୁଣି, ମନର ଶୋକରେ ଆତ୍ମା ଭଗ୍ନ ହୁଏ।
  chk-chk: Eman mi pwapwa lon lelukan a pwal wopwapwa won mesan, nge eman mi letipeta
    a wololilen.
  rop-rop: Wen yu jidan brabli hepiwan, wal yu luk hepiwan, bat wen yu jidan sedwan,
    wal yu luk brabli sedwan.
  ukr-1871: Веселе серце чинить і лице веселим, а як туга в серцї, то і душа ниє.
  deu-1951: Ein fröhliches Herz macht das Angesicht heiter; aber durch Betrübnis wird
    der Geist niedergeschlagen.
  eng-JPS: A merry heart maketh a cheerful countenance; but by sorrow of heart the
    spirit is broken.
  srp-1865: Veselo srce veseli lice, a žalost u srcu obara duh.
  lug-lug: Omutima omusanyufu guleeta essanyu ku maaso, naye omutima omunyiikaavu
    gunafuya emmeeme.
  heb-heb: לב שמח ייטב פנים ובעצבת לב רוח נכאה׃
  ben-IRV: আনন্দিত মন মুখকে প্রফুল্ল করে, কিন্তু মানসিক যন্ত্রণায় আত্মা ভেঙে যায়।
  pan-pan: ਮਨ ਅਨੰਦ ਹੋਵੇ ਤਾਂ ਮੁਖ ਉੱਤੇ ਵੀ ਖੁਸ਼ੀ ਹੁੰਦੀ ਹੈ, ਪਰ ਮਨ ਦੇ ਸੋਗ ਨਾਲ ਆਤਮਾ ਨਿਰਾਸ਼
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: ရွှင်လန်းသော စိတ် နှလုံးသည် ချို သောမျက်နှာ ကို ဖြစ်စေတတ်၏။ ညှိုးငယ် ခြင်းအားဖြင့်
    ကား ၊ စိတ် ပျက် တတ်၏။
  tte-O: Tem katela mena yaliyaya imiyamiya kani tabe kala koleya iyaliyaya, na tem
    katela ipowon kamkamna koina kani tabe yaluyaluwala inuwanae.
  tbg-tbg: Vira muntukaqihairo quahairera, vira virivanovata koqe iroma varianaro.
    Vira muntuka qoraiqirera, vira vaatavano maara ntairaro uaa viri aratero varianaro.
  hmo-hmo: Tau ena kudouna ia moale neganai ia kiri noho, to lalohisihisi ese, unai
    tau ena lauma ia hamanokaia noho.
  urd-urd: ख़ुश दिली चेहरे की रौनक पैदा करती है, लेकिन दिल की ग़मगीनी से इंसान शिकस्ता
    ख़ातिर होता है।
  rus-SYN: Веселое сердце делает лице веселым, а при сердечной скорби дух унывает.
  bqc-SIM: Nↄ̀sɛna ì oa tɛkɛ, nↄ̀sɛ ↄ̃̀ↄkpaa ì ń kúsu kwɛ́.
  tcz-CHONGTHU: Lungthim kipanan mai alhaisah in, lungthim ahesoh teng lhagao jong
    angui jitai.
  mar-mar: आनंदी हृदय मुख आनंदित करते, पण हृदयाच्या दुःखाने आत्मा चिरडला जातो.
  hlt-THB: Kawlung awmhlynaak ing mikhai hlampan sak nawh, kawlung tlohnaak ing myihla
    kawseet sak hy.
  qub-qub: Shongun cushisha captenga cäranpis cushishami. Shongun llaquisha captenga
    cäranpis juc-nirajyashami.
  bqp-bqp: Nɛ̀sɛ nna dì tó ãn gↄ̃ werena, nɛ̀sɛ yakanaa dì gbɛ̃ mɛ̀ dɛ.
  hat-hat: Lè kè ou kontan, yo wè sa sou figi ou. Lè ou nan lapenn, ou kagou.
  eng-BSB: A joyful heart makes a cheerful countenance, but sorrow of the heart crushes
    the spirit.
  tod-tod: Koozunɛɛi ɠa ɗa nu ɠaazuʋɛ volo, kɛlɛ ziiɓɔlɔi ɠa ɗa nu ɠaalɛi.
  eng-WEBPB: A glad heart makes a cheerful face, but an aching heart breaks the spirit.
  kbq-kbq: Krimpamo'ma musema hu'nesigeno'a, kavu'gosafintira knare huno kizanki'za
    hugahie. Hianagi karimpamo'ma musema osu'nesigeno'a, kavugosamo'a rugaririgahie.
  nhe-BL: Se tlen yolpactoc, tenextilía ipaquilis pampa huetzca, huan se tlen moyolcuesojtoc,
    nimantzi quinextía ipan ixayac.
  bus-bus: Nↄ̀sɛ nnaa è tó uu gↄ̃ werena, nↄ̀sɛ yakana è gbɛ̃ kã dɛ.
  gub-BL: Turywete haw umupuràg uzar huwa a'e. Zemumikahy haw uzuhaw uzar ipy'a.
  eng-DRA: 'A glad heart maketh a cheerful countenance: but by grief of mind the spirit
    is cast down.'
