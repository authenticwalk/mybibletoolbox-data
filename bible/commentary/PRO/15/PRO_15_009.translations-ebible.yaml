verse: PRO.015.009
translations:
  mal-C: ദുഷ്ടരുടെ മാർഗം യഹോവ വെറുക്കുന്നു, എന്നാൽ നീതി പിൻതുടരുന്നവരെ അവിടന്ന് സ്നേഹിക്കുന്നു.
  deu-TKW: Ein Greuel für Jahwe ist der Gottlosen Weg; wer aber der Gerechtigkeit
    nachjagt, den liebt er.
  lin-lin: Nzela ya moto mabe ezalaka nkele na miso ya Yawe, kasi alingaka moto oyo
    alandaka nzela ya sembo.
  eng-LSV: The way of the wicked [is] an abomination to YHWH, || And He loves whoever
    is pursuing righteousness.
  eng-GNV: 'The way of the wicked is an abomination vnto the Lord: but he loueth him
    that followeth righteousnes.'
  eng-WEBSTER: The way of the wicked is an abomination to the LORD; but he loveth
    him that followeth after righteousness.
  nhw-BL: TOTECO amo quinequi quiitas nopa ojtli catli ipan nemij amo cuajcualme.
    Pero yaya quinicnelía catli quinequij quitoquilise catli nelxitlahuac ipan nochi
    catli quichihuase.
  swh-ONEN: Bwana huchukia sana njia ya waovu, bali huwapenda wale wafuatao haki.
  bba-bba: Yinni Gusunɔ u tɔn kɔ̃sobun swɑɑ tusɑ, ɑdɑmɑ be bɑ ɡeɑ mɔ̀, beyɑ u kĩ.
  eng-KJVCPB: 'The way of the wicked is an abomination unto the Lord: But he loveth
    him that followeth after righteousness.'
  luo-luo: Jehova Nyasaye odagi yore ngʼat marach, to ohero jogo matimo gik makare.
  meu-meu: Kara dika tauna ena dala na Iehova ese e ihi-ihiraiamu, a kara maoromaoro
    e ḡavaiamu tauna na ia ese e lalokau heniamu,
  npi-ULB: परमप्रभुले दुष्‍ट मानिसहरूको मार्गलाई घृणा गर्नुहुन्छ, तर ठिक कुराको पछि
    लाग्‍नेलाई उहाँले प्रेम गर्नुहुन्छ ।
  yor-yor: Olúwa kórìíra ọ̀nà àwọn ènìyàn búburú, ṣùgbọ́n ó fẹ́ràn àwọn tí ń lépa
    òdodo.
  ind-ind: TUHAN membenci cara hidup orang jahat, tetapi mengasihi orang yang senantiasa
    berusaha hidup benar.
  pes-OPCB: خداوند از اعمال بدکاران متنفر است، اما پیروان راستی را دوست می‌دارد.
  tgl-ULB: Kinasusuklaman ni Yahweh ang paraan ng mga masasamang tao, pero mahal niya
    ang siyang nanatili sa tama.
  hui-hui: Anduane Homogo ibu wali agali mana tigabi hangu biaga karu gubalini ho
    haga ka. Ai wali agali mana ko biaga karu tinaga mana birago hondowa ibu hame
    nalagaore kagoni.
  mya-mya: မတရားသော သူလိုက်သောလမ်းကို ထာဝရ ဘုရားစက်ဆုပ်ရွံရှာတော်မူ၏။ ဖြောင့်မတ်ခြင်း
    တရား လမ်းသို့ လိုက်သောသူကိုကား ချစ်တော်မူ၏။
  bod-N: ངན་པའི་ལམ་ལ་ཡ་ཝཱེ་ཞེན་ལོག༌ཀྱང༌། །དྲང་པོ་སྙེག་མཁན་ལ་ནི་ཁོང་གིས༌བྱམས།།
  wsk-wsk: Yawe kariimet memek mu nunga bagara aolak biriruwuso; bare nu kariimet
    munan ningo diram karo tui lagasan mu nunga kueso.
  sna-sna: Jehovha anovenga nzira yeakaipa, asi anoda vaya vanotevera kururama.
  spa-BLM: El camino de los impíos es una abominación para Yahvé, pero ama al que
    sigue la justicia.
  cac-cac: Max schalaj sc'ool Jehová schuc b'eyb'al eb' chuc, palta te xajan eb' sb'eyb'alan
    tojolal yuuj.
  swh-ULB: Yehova anachukia njia ya watu waovu, bali anampenda yule ambaye huandama
    haki.
  bel-bel: Агіда Госпаду - шях бязбожнага, а таго, хто ідзе шляхам праўды, Ён любіць.
  deu-ELBBK: Der Weg des Gottlosen ist dem HERRN ein Gräuel; wer aber der Gerechtigkeit
    nachjagt, den liebt er.
  mbb-OT: Egkeepesan te Nengazen is etew he ed-ulaula te mezaat, piru ebmahalen din
    mulà is ebpeninguhà he mekeulaula te metazeng.
  mal-2015: ദുഷ്ടന്മാരുടെ വഴി യഹോവെക്കു വെറുപ്പു; എന്നാൽ നീതിയെ പിന്തുടരുന്നവനെ അവൻ
    സ്നേഹിക്കുന്നു.
  rmc-rmc: Le RAJESKE džungľol o drom le nalačhe manušeskro, no kamel oles, ko kerel
    oda, so hin spravno.
  pes-OPV: راه شریران نزد خداوند مکروه است، اماپیروان عدالت را دوست می‌دارد.
  ron-1924: Каля челуй рэу есте урытэ Домнулуй, дар Ел юбеште пе чел че умблэ дупэ
    неприхэнире.
  ben-OBCV: সদাপ্রভু দুষ্টদের পথ ঘৃণা করেন, কিন্তু যারা ধার্মিকতার পশ্চাদ্ধাবন করে
    তিনি তাদের ভালোবাসেন।
  som-som: Jidka kan sharka lahu Rabbiga waa u karaahiyo, Laakiinse isagu waa jecel
    yahay kii xaqnimada raaca.
  lat-VUC: Abominatio est Domino via impii; qui sequitur justitiam diligitur ab eo.
  eng-ASVBT: The way of the wicked is an abomination to Jehovah; But he loveth him
    that followeth after righteousness.
  mna-mna: Zaala ta wal sananŋan titoto na, Yooba leleene pa ri sa som kat. Mi zin
    wal ta tikamam kinkiini pa mbulu ndeeŋeŋana na, ni iurur kat leleene pizin.
  ita-1885: La via dell'empio è cosa abbominevole al Signore; Ma egli ama chi procaccia
    giustizia.
  eng-LXXUP: The ways of an ungodly man are an abomination to the Lord; But he loves
    those that follow after righteousness.
  eng-ULB: Yahweh hates the way of wicked people, but he loves the one who pursues
    what is right.
  spa-VBL: El Señor odia el camino del malvado, pero ama a los que actúan con rectitud.
  fra-_FOB: La voie du méchant est en abomination à l'Éternel; mais il aime celui
    qui s'adonne à la justice.
  mal-mal: ദുഷ്ടന്മാരുടെ വഴി യഹോവയ്ക്ക് വെറുപ്പ്; എന്നാൽ നീതിയെ പിന്തുടരുന്നവനെ അവിടുന്ന്
    സ്നേഹിക്കുന്നു.
  urd-GVR: Rab bedīn kī rāh se ghin khātā, lekin rāstī kā pīchhā karne wāle se pyār
    kartā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुर आन लां परमप्रभु यावे कली ग्रांग्रा बाक्‍ब।
    तन्‍न सुमी ठीक पाइ‍बा, मेको कली दाक्‍ब।
  eng-NOY: The way of the wicked is an abomination to the LORD; But him who followeth
    after righteousness he loveth.
  ita-1927: La via dell’empio è in abominio all’Eterno, ma egli ama chi segue la giustizia.
  ckb-ckb: قێزی یەزدان لە ڕێگای بەدکارە، بەڵام ئەوەی خۆشدەوێت کە دوای ڕاستودروستی
    کەوتووە.
  eng-BBE: The way of the evil-doer is disgusting to the Lord, but he who goes after
    righteousness is dear to him.
  kan-OKCV: ದುಷ್ಟರ ಮಾರ್ಗವು ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯ. ಆದರೆ ನೀತಿಯನ್ನು ಹಿಂಬಾಲಿಸುವವನನ್ನು ಅವರು
    ಪ್ರೀತಿಸುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கர்களுடைய வழி யெகோவாவுக்கு அருவருப்பானது; நீதியைப் பின்பற்றுகிறவனையோ
    அவர் நேசிக்கிறார்.
  spa-RV-1909: 'Abominación es á Jehová el camino del impío: mas él ama al que sigue
    justicia.'
  ron-BTF: Calea celui stricat este urâciune pentru DOMNUL, dar el iubește pe cel
    ce urmează dreptatea.
  eng-WEBP: The way of the wicked is an abomination to the LORD, but he loves him
    who follows after righteousness.
  eng-FBV: The Lord hates the ways of the wicked, but he loves those who do what is
    right.
  nld-1939: Jahweh verafschuwt de weg van een boosdoener; Hij houdt van hem, die naar
    rechtvaardigheid streeft.
  nch-BL: TOTECO amo quinequi quiitas nopa ojti cati quitoquilíaj amo cuajcualme.
    Pero yaya quinicnelía cati quinequij quitoquilise cati nelxitahuac ipan nochi
    cati quichihuase.
  vie-1934: Đường lối kẻ ác lấy làm gớm ghiếc cho Đức Giê-hô-va; Nhưng Ngài thương
    mến người nào theo sự công bình.
  hin-CV: याहवेह के समक्ष बुराई का चालचलन घृणास्पद होता है, किंतु जो धर्मी का निर्वाह
    करता है वह उनका प्रिय पात्र हो जाता है.
  eng-OURB: The way of the wicked is an abomination to Adonai, but he 'ahav ·affectionately
    loves· him who follows after righteousness.
  spa-BES: El camino del malhechor es repugnante para el Señor, pero el que va tras
    la justicia le es querido.
  tdx-tdx: Tiva am’ Iehovà ty taro’ i lahiaga, fe kokoa’e ty mañean-kavantañañe.
  tha-KJV: ทางของคนชั่วร้ายเป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์ แต่​พระองค์​ทรงรักผู้​ที่​ติ​ดตามความชอบธรรม
  por-BR-2018: Abominável ao SENHOR é o caminho do perverso; porém ele ama ao que
    segue a justiça.
  deu-ELO: Der Weg des Gesetzlosen ist Jehova ein Greuel; wer aber der Gerechtigkeit
    nachjagt, den liebt er.
  eng-WYC-2018: The life of the unpious man is (an) abomination to the Lord; he that
    followeth rightfulness, shall be loved of the Lord. (The life of an evil person
    is an abomination to the Lord; but he who followeth righteousness, shall be loved
    by the Lord.)
  epo-epo: Abomenaĵo por la Eternulo estas la vojo de malvirtulo; Sed kiu celas virton,
    tiun Li amas.
  uig-PIN: Yamanlarning yoli Pǝrwǝrdigarƣa yirginqliktur; Lekin ⱨǝⱪⱪaniyǝtni intilip
    izdigüqini U yahxi kɵrǝr.
  beo-beo: Hina Gode da wadela:i hamosu dunu ilia hamobe amo higasa. Be nowa dunu
    da moloidafa hou hamosea, amo dunuma E da asigisa.
  tpi-OTNT: Bikpela i no laik tru long pasin bilong man i save mekim pasin nogut.
    Tasol em i laikim tumas ol man i wok long bihainim stretpela pasin.
  hau-SA: Ubangiji yana ƙin hanyar mugaye amma yana ƙaunar waɗanda suke neman adalci.
  uig-LAT: Yamanlarning yoli Perwerdigargha yirginchliktur; Lékin heqqaniyetni intilip
    izdigüchini U yaxshi körer.
  nde-nde: UThixo uyayenyanya indlela yababi, kodwa uyabathanda labo abalandela ukulunga.
  ton-ton: 'Ko e meʻa fakalielia kia Sihova ʻae hala ʻoe angakovi: ka ʻoku ne ʻofa
    kiate ia ʻoku muimui ki he māʻoniʻoni.'
  ces-1613: Ohavností jest Hospodinu cesta bezbožného, toho pak, kdož následuje spravedlnosti,
    miluje.
  eng-WMB: The way of the wicked is an abomination to the LORD, but he loves him who
    follows after righteousness.
  tam-TCV: யெகோவா கொடியவர்களின் வழியை அருவருக்கிறார், ஆனால் அவர் நீதியைப் பின்பற்றுகிறவர்களை
    நேசிக்கிறார்.
  ceb-ULB: Gidumtan ni Yahweh ang dalan sa mga tawong daotan, apan gihiguma niya kadtong
    nagtinguha sa matarong.
  pol-UBG: Droga niegodziwego wzbudza odrazę w PANU, a miłuje on tego, kto podąża
    za sprawiedliwością.
  agr-agr: Tuke Pujuuk aents pegkegchau aina nuna pujutjinak dakitawai, untsu ya tudaun
    tupantug pegkejan takak pujawa nuna aneawai.
  kyc-kyc: Kamongome akali koo pingi dupwana yulu dupwa rae mai nange. Dopa pilyamopape
    baame akali mendeme yulu rolae pingi doko kando mona retenge.
  urd-GVU: رب بےدین کی راہ سے گھن کھاتا، لیکن راستی کا پیچھا کرنے والے سے پیار کرتا
    ہے۔
  deu-1912: Der Gottlosen Weg ist dem HERRN ein Greuel; wer aber der Gerechtigkeit
    nachjagt, den liebt er.
  kan-2017: ದುಷ್ಟನ ನಡತೆಯು ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯ, ಧರ್ಮಾಸಕ್ತನು ಆತನಿಗೆ ಪ್ರಿಯ.
  yap-yap: I SOMOL e ba fanenikay e ngongol rok e pi’in kireb, machane ba t’uf rok
    e pi’in ma rin’ e tin nib mat’aw.
  hlt-MCSB: Halang kah longpuei tah BOEIPA kah tueilaehkoi tih, duengnah aka hloem
    tah a lungnah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፑርቶ ዓሶኮ ጎይፆ ዒፃኔ፤ ፒዜ ማዻ ዓሶ ጋዓንቴ ዒ ናሽካኔ።
  kew-kew: Adaa Aa-me wae aanumi peme yae luaburi ora raaname naomea. Epe aanu nimumi
    agaa ratua peme rabu raaname omea.
  twi-ASANTE: Awurade kyiri amumuyɛfoɔ akwan, nanso ɔdɔ wɔn a wɔti tenenee.
  eng-WEBU: The way of the wicked is an abomination to the LORD, but he loves him
    who follows after righteousness.
  wal-wal: GODAI iita asatu hemetaa shenetees; shin xillotettaa kaalliyaageeta i siiqees.
  acu-NT: Apu Yus pase aints ainau turutirin jiitnasha nakitawai, antsu tunaarinchau
    pujusartas wakerinaun aneawai.
  spa-PDDPT: Repugnancia a Yavé es el camino del perverso, Pero Él ama al que sigue
    la justicia.
  gun-gun: Heko vai va'e reko gui Senhor ojeguaru, ha'e rã teko porã rupi ikuai va'e
    ma oayvu.
  agu-BL: Chin ploj nin swutz Ryos yi e'chk takle'n yi na chiban yi e' mal nak, poro
    wi'nin na pek' i' scye'j yi e' yi na chixom te yi e'chk ajtza'kl yi jicyuch te'j.
  ilo-ULB: Kagurgura ni Yahweh ti wagas dagiti nadangkes a tattao, ngem ay-ayatenna
    ti tao a mangar-aramid iti nalinteg.
  kpg-kpg: Dimaadua le e de hiihai gi nia haihai o nia daangada huaidu, ge Ia e aloho
    i digau ala e hai nia mee ala e donu.
  uig-ARA: يامانلارنىڭ يولى پەرۋەردىگارغا يىرگىنچلىكتۇر؛ لېكىن ھەققانىيەتنى ئىنتىلىپ
    ئىزدىگۈچىنى ئۇ ياخشى كۆرەر.
  bps-bps: I nimò i to sasè knang Dwata, bay kanbongan nawa i to mimò i matlu.
  sus-sus: Alatala mixi ɲaaxi xa kira xɔnma, kɔnɔ mixi naxan birama tinxinyi fɔxɔ
    ra a rafan a ma.
  pon-2006: KAUN-O kin ketin kalahdeki wiewiahn aramas suwed; ahpw kin ketin kupwur
    limpoak ong me kin wia me pwung.
  ksd-ksd: A mangamangana kai ra tena varpiam i da ra magit na milmilikuan pire ra
    Luluai, Ma i mari ka nina i mur ra mangamangana takodo.
  tur-YTC: Yahve kötü kişinin yolundan iğrenir, Ama doğruluğun ardından gideni sever.
  bel-N: Агіда для ГОСПАДА — шлях бязбожніка, а таго, хто імкнецца да праведнасьці,
    Ён любіць.
  grc-BRENT: Βδέλυγμα Κυρίῳ ὁδοὶ ἀσεβοῦς, διώκοντας δὲ δικαιοσύνην ἀγαπᾷ.
  ind-AYT: Jalan orang fasik adalah kekejian bagi TUHAN, tetapi Dia mengasihi orang
    yang mengejar kebenaran.
  nya-nya: Ntchito za anthu oyipa zimamunyansa Yehova koma amakonda amene amafunafuna
    chilungamo.
  hrv-hrv: Put opakih Jahvi je mrzak, a mio mu je onaj koji ide za pravicom.
  mps-mps: Genuai Bidigo te dwai kolesaga ebo bidigo ebo kolesaga te wei mu me isiąyu,
    tede dwai homu mu ebo dao. Tiali goli, agai te doloba pai kolesaga wali mu pabo
    sę ebo bidi dabe wei mu ebo dao.
  tpi-tpi: Bikpela i no laik tru long pasin bilong man i save mekim pasin nogut. Tasol
    em i laikim tumas ol man i wok long bihainim stretpela pasin.
  dan-1931: Den gudløses Færd er HERREN en Gru, han elsker den, der stræber efter
    Retfærd.
  vie-OVCB: Đường người ác bị Chúa Hằng Hữu chán ghét, nhưng người theo đường công
    chính được Chúa yêu thương.
  guj-2017: દુષ્ટના માર્ગથી યહોવાહ કંટાળે છે, પરંતુ નીતિને માર્ગે ચાલનાર પર તે પ્રેમ
    દર્શાવે છે.
  pon-2006A: KAUN-O kin ketin kalahdeki wiewiahn aramas suwed; ahpw kin ketin kupwur
    limpoak ong me kin wia me pwung.
  por-BRBSL: O caminho dos ímpios é uma abominação para Javé, mas ele ama aquele que
    segue a retidão.
  swe-swe: Avskyvärd (motbjudande, vidrig) är den ogudaktiges väg inför Herren (Jahve),
    men han älskar den som söker hans rättfärdighet.
  cth-cth: Tamikathout hringnuen teh BAWIPA hanelah panuet a tho, hatei lannae katarawinaw
    hah teh a lung a pataw.
  twi-twi: Awurade kyi amumɔyɛfo akwan, nanso ɔdɔ wɔn a wotiw trenee.
  hlt-hlt: Halang kah longpuei tah BOEIPA kah tueilaehkoi tih, duengnah aka hloem
    tah a lungnah.
  tbz-SIM: Kuyie nyí dɔ́ bɛnitiyɛibɛ borimɛ bìtì, kù dɔ́ bɛ̀ɛ̀ wɑnti bɛ̀mbɛ dɛ̀ɛ̀
    wenni.
  msy-2020: Ikiavɨra Itir God gumazir arazir bar kurabagh amiba a bar men aghua. Egha
    gumazir arazir aghuibar gɨn zuiba, a bar me gifonge.
  dop-dop: Tɑcɑɑ luɣu fɛɩ ɑsɑɣɑɑ tɔntɛ. Amɑ ɩ sɔɔlɑ mpɑ pɑ təŋəɣɩ tɑmpɑnɑ tɔ.
  azb-azb: Rəbb şər insanın yollarından ikrah edər, Amma salehliyin ardınca gedəni
    sevər.
  eng-DBY: The way of a wicked [man] is an abomination to Jehovah; but him that pursueth
    righteousness he loveth.
  hin-2017: दुष्ट के चाल चलन से यहोवा को घृणा आती है, परन्तु जो धर्म का पीछा करता
    उससे वह प्रेम रखता है।
  wol-KYG: Jëfi ku bon, Aji Sax ji seexlu na ko; ku sàlloo njekk, safoo na la.
  bjr-bjr: Yaaweefa manda oosana maree mariasa niqafamasee misa oosanara fidiaqaa
    midanoo. Andeeqara oosanara rimariasara Yaaweefa aididanoo.
  eng-YLT: An abomination to Jehovah [is] the way of the wicked, And whoso is pursuing
    righteousness He loveth.
  kne-kne: Kaliliget Diyos din am-amagen di laway nemnem na, ngem laylaydena din mangipapasnek
    ay mangonod si nalinteg ay panagbiyag.
  eng-WYC-2017: The life of the unpious man is abomination to the Lord; he that pur-sueth
    rightfulness [or followeth right-wiseness], shall be loved of the Lord.
  eng-WMBB: The way of the wicked is an abomination to the LORD, but he loves him
    who follows after righteousness.
  urd-GVH: रब बेदीन की राह से घिन खाता, लेकिन रास्ती का पीछा करनेवाले से प्यार करता
    है।
  rug-rug: Zihova kana i sari hahanana tadi tie kaleadi, ba tataru ni Sa saripu lulia
    sa tinoṉoto.
  gaz-gaz: Waaqayyo karaa hamootaa ni balfa; warra qajeelummaa duukaa buʼan garuu
    ni jaallata.
  fra-LSG: La voie du méchant est en horreur à l’Éternel, Mais il aime celui qui poursuit
    la justice.
  yal-yal: Muxu ɲaxine kiraan naɲaxu Alatala ma. Koni naxan tinxinna fenma na rafan
    a ma.
  haw-1868: He hoopailua ia Iehova ka aoao o ka mea hewa; O ka mea hahai mahope o
    ka pono, oia kana mea i aloha ai.
  arb-NAV: سُلُوكُ الشِّرِّيرِ رِجْسٌ لَدَى الرَّبِّ، وَمَحَبَّتُهُ لِمَنْ يَتْبَعُ
    الْبِرَّ.
  ewe-ewe: Yehowa léa fu ame vɔ̃ɖiwo ƒe mɔ, ke elɔ̃a ame siwo tia dzɔdzɔenyenye yome
    la ƒe mɔ.
  eng-LEE: An abomination of the Lord is the way of the wicked; but him that pursueth
    righteousness will he love.
  asm-FB: দুষ্ট লোকৰ পথ যিহোৱাই ঘিণ কৰে; কিন্তু সত্যতাক অনুসৰণ কৰা জনক তেওঁ প্ৰেম
    কৰে।
  sus-A: عَلَتَلَ مِشِ حَاشِ شَ كِرَ شْنمَ، كْنْ مِشِ نَشَن بِرَ مَ تِنشِنيِ قْشْ
    رَ عَ رَقَن عَ مَ.
  fra-SBL: La voie des méchants est une abomination pour Yahvé, mais il aime celui
    qui poursuit la justice.
  hbo-hbo: תֹּועֲבַ֣ת יְ֭הוָה דֶּ֣רֶךְ רָשָׁ֑ע וּמְרַדֵּ֖ף צְדָקָ֣ה יֶאֱהָֽב׃
  kik-kik: Njĩra cia andũ arĩa aaganu nĩ kĩndũ kĩrĩ magigi harĩ Jehova, no nĩendete
    andũ arĩa mathingataga ũthingu.
  fra-NCL: La voie du méchant est en abomination à Yahweh, mais il aime celui qui
    poursuit la justice.
  cek-AK: Kasae kami ih loklam loe Angraeng mah panuet; toe toenghaih pakrong kaminawk
    loe anih mah palung.
  cuk-cuk: Bab-Jehová dule-isgana-e-daed gwen nabir-daksulid. Dule-igar-inniki-imakdiiddina,
    nue-sabed.
  uig-CYR: Яманларниң йоли Пәрвәрдигарға жиркиничликтур; Лекин һәққанийәтни интилип
    издигүчини У яхши көрәр.
  tel-2017: దుర్మార్గుల మార్గాలు యెహోవాకు హేయమైనవి. నీతిని అనుసరించి నడుచుకునే వారిని
    ఆయన ప్రేమిస్తాడు.
  hat-BSA: Chemen mechan an abominab a SENYÈ a; men Li renmen sila ki chache ladwati
    a.
  kos-kos: LEUM GOD El srunga inkanek lun mwet koluk, a El lungse elos su oru ma suwohs.
  hbo-WLC: תּוֹעֲבַ֣ת יְ֭הוָה דֶּ֣רֶךְ רָשָׁ֑ע וּמְרַדֵּ֖ף צְדָקָ֣ה יֶאֱהָֽב׃
  ibo-ibo: Onyenwe anyị kpọrọ ụzọ ndị na-emebi iwu asị, ma ndị na-achụso ezi omume
    ka ọ na-ahụ nʼanya.
  ory-ory: ଦୁଷ୍ଟର ଗତି ସଦାପ୍ରଭୁଙ୍କର ଘୃଣାର ବିଷୟ; ମାତ୍ର ଧାର୍ମିକତାର ଅନୁଗାମୀକୁ ସେ ପ୍ରେମ
    କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a oput än ekewe aramasangau föför, nge a echeni chokewe
    mi föri mine a pwüng.
  rop-rop: YAWEI nomo laigim detlot nogudbala pipul hu oldei dumbat ola nogudbala
    ting, bat im laigim detlot hu oldei dumbat ola gudbala ting.
  ukr-1871: Противна Господу безбожного дорога; хто ж ходить дорогою правди — сей
    йому любий.
  deu-1951: Der Gottlosen Weg ist dem HERRN ein Greuel; wer aber der Gerechtigkeit
    nachjagt, den hat er lieb.
  eng-JPS: The way of the wicked is an abomination to the LORD; but He loveth him
    that followeth after righteousness.
  srp-1865: Gad je Gospodu put bezbožnikov; a ko ide za pravdom, njega ljubi.
  lug-lug: Ekkubo ly’omwonoonyi lya muzizo eri Mukama, naye Mukama ayagala oyo anoonya
    obutuukirivu.
  heb-heb: תועבת יהוה דרך רשע ומרדף צדקה יאהב׃
  ben-IRV: দুষ্টদের রাস্তা সদাপ্রভু ঘৃণা করেন; কিন্তু তিনি ধার্মিকতার অনুগামীকে ভালবাসেন।
  pan-pan: ਦੁਸ਼ਟ ਦੀ ਚਾਲ ਤੋਂ ਯਹੋਵਾਹ ਘਿਣ ਕਰਦਾ ਹੈ, ਪਰ ਧਰਮ ਦਾ ਪਿੱਛਾ ਕਰਨ ਵਾਲੇ ਨਾਲ ਉਹ ਪ੍ਰੇਮ
    ਰੱਖਦਾ ਹੈ।
  mya-JVB: မ တရားသော သူလိုက်သောလမ်း ကို ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူ၏။ ဖြောင့်မတ်
    ခြင်း တရား လမ်းသို့ လိုက် သောသူကိုကား ချစ် တော်မူ၏။
  tte-O: Tonaenaeli mumugali Yaubada ana kaba sikote, na yaiya tomo mumugana dudulaina
    iloyaloyai kana walo-mulolo ilobai.
  tbg-tbg: Noravano Kotiva qora okara auti variaka vare varia kaiqarara kia antuqa
    arivaro vaiharo, viva avuqavu okara auti variakara antuqa arivaro vaira.
  hmo-hmo: Lohiabada ese kara dika taudia edia dala, dekenai ia badu noho, to kara
    maoromaoro taudia ia lalokau henidia noho.
  urd-urd: शरीरों का चाल चलन से ख़ुदावन्द को नफ़रत है, लेकिन वह सदाकत के पैरौ से मुहब्बत
    रखता है।
  rus-SYN: Мерзость пред Господом - путь нечестивого, а идущего путем правды Он любит.
  bqc-SIM: Dii za gbɛ̃vãi yãkɛau, a ye gbɛ̃́ pↄ́ tɛ́ yã́zɛdeiↄzi.
  tcz-CHONGTHU: Miphalou chena lampi chu Yahweh Pakai dinga thet umtah ahin, thildih
    lam jenga chepa vang Yahweh Pakai hepina achangin ahi.
  mar-mar: दुष्टांच्या मार्गाचा परमेश्वरास वीट आहे, पण जे नीतीचा पाठलाग करतात त्यांच्यावर
    तो प्रीती करतो.
  hlt-THB: Thlakchekhqi lam taw Khawsa ham tuih kawina awm nawh, dyngnaak lamawh ak
    cetkhqi cetaw lungna khqi hy.
  qub-qub: Fiyu runacuna llutanta rurar goyashantaga Tayta Dios fiyupa melanäcunmi.
    Tayta Dios munashanno goyaj runacunatami ichanga cuyan.
  bqp-bqp: Dikiri zã̀ gbɛ̃ vãni yãkɛnan, à ye gbɛ̃ kũ ò tɛ́ yãzɛdeinↄi.
  hat-hat: Seyè a pa ka sipòte jan mechan yo ap viv la. Men, li renmen moun k'ap fè
    sa ki dwat devan li.
  eng-BSB: The LORD detests the way of the wicked, but He loves those who pursue righteousness.
  tod-tod: Ɠɔoɠɔ GALAGI maaɲɛɛi ɠa ga faa ɲɔu ɠɛ nui ziɛ ʋelei, kɛlɛ naama nui nɛɛʋɛ
    bɛ, nii é ʋilɛsu telebodai ʋolu.
  eng-WEBPB: The way of the wicked is an abomination to the LORD, but he loves him
    who follows after righteousness.
  kbq-kbq: Kefo vahe'mo'ma hia avu'ava zankura, Ra Anumzamo'a agotenente. Hianagi
    fatgo avu'ava'ma huzanku'ma kazigazima hia vahe'mofona, Ra Anumzamo'a avesinente.
  nhe-BL: TOTECO ax quinequi quiitas nopa ojtli tlen ipan nemij ax cuajcualme. Pero
    yajaya quinicnelía tlen quinequij quitoquilise tlen nelxitlahuac ipan nochi tlen
    quichihuase.
  bus-bus: Dii zà gbɛ̃ zaaa yãkɛnan, à ye gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́ yãzɛdeezinↄzi.
  gub-BL: Ikatu 'ym ma'e waneko haw iro Tupàn Tuweharupi Wiko Ma'e pe. Uzamutar katu
    ikatu ma'e iapo har wà.
  eng-DRA: 'The way of the wicked is an abomination to the Lord: he that followeth
    justice is beloved by him.'
