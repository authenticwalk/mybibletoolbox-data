verse: PRO.015.031
translations:
  mal-C: ജീവദായകമായ ശാസന കേൾക്കുന്നവർ ജ്ഞാനികളുടെ മധ്യത്തിൽ സ്വസ്ഥനായിരിക്കുന്നു.
  deu-TKW: Ein Ohr, das Leben wirkende Rüge hört, wird inmitten der Weisen weilen.
  lin-lin: Moto oyo ayokaka pamela oyo epesaka bomoi avandaka kati na bato ya bwanya.
  eng-LSV: An ear that is hearing the reproof of life || Lodges among the wise.
  eng-GNV: The eare that hearkeneth to the correction of life, shall lodge among the
    wise.
  eng-WEBSTER: The ear that heareth the reproof of life abideth among the wise.
  nhw-BL: Nopa masehuali catli quichihuilía cuenta quema seyoc quimacas consejo para
    quimanahuis inemilis, teipa mopantis ininhuaya catli nelía tlalnamiquij.
  swh-ONEN: Yeye asikilizaye maonyo yatoayo uzima atakuwa miongoni mwa wenye hekima.
  bba-bba: Wi u ɡerusibu wurɑ bi bu koo nùn fɑɑbɑ ko, u ko n wɑ̃ɑwɑ bwisiɡibun wuurɔ.
  eng-KJVCPB: The ear that heareth the reproof of life Abideth among the wise.
  luo-luo: Ngʼat machiko ite kikwere biro bedo thuolo e kind joma riek.
  meu-meu: Sisiba herevadia namodia e hakala henimu tauna na aonega taudia bogaragidiai
    baine noho.
  npi-ULB: कसरी जिउने भनी कसैले तिमीलाई सुधार गर्दा तिमीले ध्यान दियौ भने तिमी बुद्धिमान्
    मानिसहरूका बिचमा रहने छौ ।
  yor-yor: Ẹni tí ó fetí sí ìbáwí tí ń fún ni ní ìyè, yóò wà ní àpéjọpọ̀ àwọn ọlọ́gbọ́n.
  ind-ind: Bila engkau bersedia mendengarkan teguran yang meluruskan hidupmu, engkau
    tergolong orang bijaksana.
  pes-OPCB: کسی که انتقادهای سازنده را بپذیرد، جزو دانایان به حساب خواهد آمد.
  tgl-ULB: Kung ikaw ay magbibigay ng pansin sa taong nagtatama sa kung papaano ka
    mamuhay, ikaw ay mananatiling kabilang sa mga matatalino.
  hui-hui: Marume í̠ mo tiga bialu bi laragola hale howa miniha mo peho hariyagua
    í̠ mini bayale gigabiwi kegoni.
  mya-mya: အသက်နှင့်ယှဉ်သောဆုံးမခြင်းစကားကို နား ထောင်သောသူသည် ပညာရှိတို့နှင့် ပေါင်းဘော်ရသော
    အခွင့်ရှိ၏။
  bod-N: སྲོག་དང་འབྲེལ་བའི་འཇུན་ཚིག་ལ་ཉན༌པ། །ཤེས་རབ་ལྡན་པ་དག་གི་ཁྲོད་དུ༌གནས།།
  wsk-wsk: Ni kari saki ka bagara aolak ningo la te pempem lagerko de ilumon se ko
    amilmiler, mu ni kari ikia sinar bo ko iwita lagerko.
  sna-sna: Uyo anoteerera kutsiura kunopa upenyu achagara pakati pavakachenjera.
  spa-BLM: El oído que escucha la reprensión vive, y estará en casa entre los sabios.
  cac-cac: Tato sco scha cab' co cachnab'il, vach' tzon̈ aj d'a scal eb' jelan spensar.
  swh-ULB: Kama utazingatia wakati mtu anapokurekebisha jinsi ya kuishi, utabaki miongoni
    mwa watu wenye busara.
  bel-bel: Вуха, уважлівае да навукі жыцьця, будзе жыць сярод мудрых.
  deu-ELBBK: Ein Ohr, das auf die Zucht zum Leben hört, wird sich inmitten der Weisen
    aufhalten.
  mbb-OT: Is etew he ebpemineǥen din wey edewaten din is sawey kandin su wey mebmeluǥayad
    is untung din, ne ebpekaamur sikandin te menge metau.
  mal-2015: ജീവാർത്ഥമായ ശാസന കേൾക്കുന്ന ചെവിയുള്ളവൻ ജ്ഞാനികളുടെ മദ്ധ്യേ വസിക്കും.
  rmc-rmc: Te prithoveha tiro kan paš o dovakeriben le dživipnaskro, bešeha maškar
    o goďaver.
  pes-OPV: گوشی که تنبیه حیات را بشنود، در میان حکیمان ساکن خواهد شد.
  ron-1924: Урекя каре я аминте ла ынвэцэтуриле каре дук ла вяцэ локуеште ын мижлокул
    ынцелепцилор.
  ben-OBCV: যে জীবনদানকারী সংশোধনে মনোযোগ দেয় সে জ্ঞানবানদের সঙ্গে বসবাস করবে।
  som-som: Dhegtii canaanta nolosha maqashaa Waxay joogi doontaa kuwa caqliga leh
    dhexdooda.
  lat-VUC: Auris quæ audit increpationes vitæ in medio sapientium commorabitur.
  eng-ASVBT: The ear that hearkeneth to the reproof of life Shall abide among the
    wise.
  mna-mna: Sombe tomtom tipazal ti bekena tiurpe mbotŋana kiti, mi teleŋ la kalŋan,
    nako tarao be tagaaba zin wal ŋgarŋan.
  ita-1885: L'orecchio che ascolta la riprensione della vita Dimorerà per mezzo i
    savi.
  eng-ULB: If you pay attention when someone corrects how you live, you will remain
    among wise people.
  spa-VBL: Si atiendes el buen consejo serás uno más entre los sabios.
  fra-_FOB: L'oreille qui écoute la réprimande qui donne la vie, habitera parmi les
    sages.
  mal-mal: ജീവദായകമായ ശാസന കേൾക്കുന്ന ചെവിയുള്ളവൻ ജ്ഞാനികളുടെ മദ്ധ്യേ വസിക്കും.
  urd-GVR: Jo zindagībaḳhsh nasīhat par dhyān de wuh dānishmandoṅ ke darmiyān hī sukūnat
    karegā.
  suz-BL: सुमी रिम्‍शो अर्ती नेंशा पाइबा, मेको जोक्‍ब तुइक्‍ब मुर आन दातेम बाक्‍ब।
  eng-NOY: The ear that hearkeneth to the reproof of life Shall dwell among the wise.
  ita-1927: L’orecchio attento alla riprensione che mena a vita, dimorerà fra i savi.
  ckb-ckb: ئەوەی گوێ لە سەرزەنشتی بەرەو ژیان بگرێت لەناو دانایان نیشتەجێ دەبێت.
  eng-BBE: The man whose ear is open to the teaching of life will have his place among
    the wise.
  kan-OKCV: ಜೀವದ ಗದರಿಕೆಗೆ ಕಿವಿಗೊಡುವವನು, ಜ್ಞಾನಿಗಳ ನಡುವೆ ವಾಸಿಸುವವನಾಗಿದ್ದಾನೆ.
  tam-2017: வாழ்வுக்கேதுவான கடிந்துகொள்ளுதலை ஏற்றுக்கொள்ளும் காது ஞானிகளிடத்திலே தங்கும்.
  spa-RV-1909: La oreja que escucha la corrección de vida, entre los sabios morará.
  ron-BTF: Urechea care ascultă mustrarea vieții locuiește printre cei înțelepți.
  eng-WEBP: The ear that listens to reproof lives, and will be at home among the wise.
  eng-FBV: If you pay attention to positive advice you'll be one of the wise.
  nld-1939: Wie naar heilzame vermaning luistert, Woont in de kring der wijzen.
  nch-BL: Nopa masehuali cati quichihuilía cuenta quema seyoc quimaca consejo para
    quimanahuis inemilis, teipa itztos inihuaya cati nelía talnamiquij.
  vie-1934: Kẻ nào nghe lời quở trách của sự sống Sẽ được ở giữa các người khôn ngoan.
  hin-CV: वह व्यक्ति, जो जीवन-प्रदायी ताड़ना को स्वीकार करता है, बुद्धिमान के साथ
    निवास करेगा.
  eng-OURB: The ear that sh'ma ·hears obeys· reproof lives, and will be at home among
    the wise.
  spa-BES: El hombre cuya oreja está abierta a la enseñanza de la vida tendrá su lugar
    entre los sabios.
  tdx-tdx: Amo mahihitseo ty himoneña’ ty aman-dravembia mitsendreñe anatse mahaveloñe.
  tha-KJV: หู​ที่​ฟังคำตักเตือนที่​ให้​ชี​วิตจะอยู่ท่ามกลางปราชญ์
  por-BR-2018: Os ouvidos que escutam a repreensão da vida habitarão entre os sábios.
  deu-ELO: Ein Ohr, das auf die Zucht zum Leben hört, wird inmitten der Weisen weilen.
  eng-WYC-2018: The ear that heareth the blamings of life, shall dwell in the midst
    of wise men. (The person who listeneth to rebukes, shall live in the midst of
    the wise.)
  epo-epo: Orelo, kiu aŭskultas la instruon de la vivo, Loĝos inter saĝuloj.
  uig-PIN: Ⱨayatliⱪⱪa elip baridiƣan tǝnbiⱨkǝ ⱪulaⱪ salƣan kixi danalarning ⱪataridin
    orun alar.
  beo-beo: Di da dia hou afadenema:ne sia:be amo noga:le nabasea, di da bagade dawa:su
    dunu agoai ba:mu.
  tpi-OTNT: Man i putim yau gut long ol man i laik stretim em na helpim em long i
    stap gut, em i gat gutpela tingting na save.
  hau-SA: Duk wanda ya mai da hankali sa’ad da ake tsawata masa ba zai kasance dabam
    a cikin masu hikima ba.
  uig-LAT: Hayatliqqa élip baridighan tenbihke qulaq salghan kishi danalarning qataridin
    orun alar.
  nde-nde: Lowo olalela ukukhuzwa okumphilisayo, uzahlala kuhle labahlakaniphileyo.
  ton-ton: Ko e telinga ʻoku fakafanongo ki he valoki fakamoʻui, ʻe nofomaʻu ia ʻi
    he haʻohaʻonga ʻoe poto.
  ces-1613: Ucho, kteréž poslouchá trestání života, u prostřed moudrých bydliti bude.
  eng-WMB: The ear that listens to reproof lives, and will be at home among the wise.
  tam-TCV: வாழ்வு கொடுக்கும் திருத்துதலைக் கவனமாகக் கேட்கிறவர்கள் ஞானிகளோடு குடியிருப்பார்கள்.
  ceb-ULB: Kung patalinghogan mo ang tawo nga magbadlong kanimo kung giunsa nimo pagkinabuhi,
    magpabilin ka uban sa mga tawong maalamon.
  pol-UBG: Ucho, które słucha upomnienia życia, będzie mieszkać pośród mądrych.
  urd-GVU: جو زندگی بخش نصیحت پر دھیان دے وہ دانش مندوں کے درمیان ہی سکونت کرے گا۔
  deu-1912: Das Ohr, das da hört die Strafe des Lebens, wird unter den Weisen wohnen.
  kan-2017: ಜೀವಪ್ರದವಾದ ಗದರಿಕೆಗೆ ಕಿವಿಗೊಡುವವನು, ಜ್ಞಾನಿಗಳ ನಡುವೆ ನೆಲೆಗೊಳ್ಳುವನು.
  yap-yap: Fa’an ga ra l’egilim ko ngiyal ni yibe yal’uwegnem ma ga ba gonop.
  hlt-MCSB: Hna dongah toelthamnah aka hnatun tah hingnah la om tih, hlang cueih lakli
    ah rhaehrhong ni.
  mdy-ETH: ናንጊ ዒንጋ ዞሮ ዋይዚ ዔካሢ ዔሮ ዓሲኮ ላጌ ማዓኔ።
  kew-kew: Aa medame nipu maredepo yatalo palia rabu aane luyapa ina pirua pagaliri
    nipu epe kone sua makuaali.
  twi-ASANTE: Deɛ ɔtie animka a ɛma nkwa no ne anyansafoɔ bɛbɔ mu atena ase.
  eng-WEBU: The ear that listens to reproof lives, and will be at home among the wise.
  wal-wal: De7uwaa immiya zoriyaa siyiya asi aadhdhida eranchchatuura issippe de7ana.
  acu-NT: Chicharkartin iwiaaku pujustiniun chichaman chichaamtai, aints nuna anturak
    pachiawa nuka nekas nekau atinuitai.
  spa-PDDPT: Oído que escucha sana reprensión, Vivirá entre los sabios.
  gun-gun: Ha'evea rupi nhanemongetaa rã jajapyxaka vy hi'arandu va'e kuery reve 'rã
    nhanhemoirũ.
  agu-BL: Alchok scyetz yi na tbit yi e'chk balaj ca'wl yi na tak' itz'ajbil, snajank
    tera'tz ẍchixo'l yi e' yi at balaj cyajtza'kl.
  ilo-ULB: No ipangpangagmo ti panangilinteg ti maysa a tao iti panagbiagmo, agtalinaedka
    kadagiti nasirib a tattao.
  kpg-kpg: Maa goe e hagalongo gi tangada e haga donu goe, goe tangada kabemee.
  uig-ARA: ھاياتلىققا ئېلىپ بارىدىغان تەنبىھكە قۇلاق سالغان كىشى دانالارنىڭ قاتارىدىن
    ئورۇن ئالار.
  bps-bps: Ku flinge i satu to i kngak kenen, mbaling kenen satu di dad to fulung
    faldam.
  sus-sus: Mixi naxan a tuli matima kisi marasi ra, na kanyi luma nɛ lɔnnilae ya ma.
  pon-2006: Ma ke kanahieng rong kopwungpomw kan, eri, ke me loalokong.
  ksd-ksd: Nina i valongore ra varpit ure ra nilaun, Ma ki livuan pire ra umana tena
    kabinana.
  tur-YTC: Yaşam terbiyesini dinleyen kulak, Bilgelerin arasında oturur.
  bel-N: Вуха, якое слухае дакараньні жыцьця, будзе жыць сярод мудрых.
  ind-AYT: Telinga yang mendengarkan teguran yang membawa kepada kehidupan akan tinggal
    di antara orang berhikmat.
  nya-nya: Womvera mawu a chidzudzulo amene apatsa moyo adzakhala pakati pa anthu
    anzeru.
  hrv-hrv: Uho koje posluša spasonosan ukor prebiva među mudracima.
  mps-mps: Bidigo te bidi dabego aga dodolainu ebaso, te bugagia olo munama, tama
    aga bugagia bidabo tau somainu ebo bidi da, agai te wiegi yai homu kolesaga elalubao,
    tama aga te gasa wiegi yai homu kolesaga elalubo bage dali kisasa bilibo usu yaibao.
  tpi-tpi: Man i putim yau gut long ol man i laik stretim em na helpim em long i stap
    gut, em i gat gutpela tingting na save.
  dan-1931: Øret, der lytter til Livsens Revselse, vil gerne dvæle iblandt de vise.
  vie-OVCB: Ai chịu nghe phê bình xây dựng, sẽ ở giữa đám người khôn ngoan.
  guj-2017: ઠપકાનું પરિણામ જીવન છે, એ બાબત સાંભળનારની ગણતરી જ્ઞાનીઓમાં થાય છે.
  pon-2006A: Ma ke kanahieng rong kopwungpomw kan, eri, ke me loalokong.
  por-BRBSL: O ouvido que ouve a repreensão de vidas, e estará em casa entre os sábios.
  swe-swe: Det öra som lyssnar på livgivande tillrättavisning kommer att bli kvar
    bland de visa.
  cth-cth: Hring tounnae ka tarawi e tami teh tamilungkaangnaw koe pouh ao han.
  twi-twi: Nea otie animka a ɛma nkwa no ne anyansafo bɛbɔ mu atena ase.
  hlt-hlt: Hna dongah toelthamnah aka hnatun tah hingnah la om tih, hlang cueih lakli
    ah rhaehrhong ni.
  tbz-SIM: Bɛ̀ kpɑ̀nnɛ̀ wè o ɔ̃nnì kpɛ́í nkòò kèḿmú ò bo mɛciì nyɛmbɛ̀ kó fɛnɑfɛ miɛkɛ
    nkɛ.
  msy-2020: Gumazim deraghavɨra kuarim atɨghtɨ, gumazir igharazim anekɨr an akurvaghtɨ,
    a deraghvɨra ikiam. Egh gumazir kam nɨghnɨzir aghuim ko fofozimɨn itir gumazibar
    tongɨn ikiam.
  dop-dop: Wei ɩ keŋ ŋkpɑŋʋɣʋ nɑ ɩ́ nɩɩkɩ kɑlənɑʋ mpi pə wɑɑsəɣɩ tɔ, ɩ təcɑɣɑlɛ ntɛ́
    ləmɑɣɑsɛɛ nyə́mɑ kiŋ.
  azb-azb: Həyatverici məzəmmətə qulaq asan Hikmətlilərin içərisində yaşar.
  eng-DBY: The ear that heareth the reproof of life shall abide among the wise.
  hin-2017: जो जीवनदायी डाँट कान लगाकर सुनता है, वह बुद्धिमानों के संग ठिकाना पाता
    है।
  wol-KYG: Kuy dégg àrtu yu koy musal, ku rafet xel a ngoog.
  bjr-bjr: Qaoo qira ufa irisee eedoo qimari fasiqafa irirana faqaafa maridanoo.
  eng-YLT: An ear that is hearing the reproof of life Doth lodge among the wise.
  kne-kne: Maibilang di ipogaw ay masirib mo dengngena di kosto ay pamagbaga.
  eng-WYC-2017: The ear that heareth the blamings of life, shall dwell in the midst
    of wise men.
  eng-WMBB: The ear that listens to reproof lives, and will be at home amongst the
    wise.
  urd-GVH: जो ज़िंदगीबख़्श नसीहत पर ध्यान दे वह दानिशमंदों के दरमियान ही सुकूनत करेगा।
  rug-rug: Asa pu va avoso koasa ginegese sapu variva toa, si kote koa turaṉi sari
    na tie gilae.
  gaz-gaz: Namni adabbii jireenya kennu dhaggeeffatu, ogeeyyii gidduu jiraata.
  fra-LSG: L’oreille attentive aux réprimandes qui mènent à la vie Fait son séjour
    au milieu des sages.
  yal-yal: Naxan na a tuli mati maxadi xuine ra naxanye muxun nakisima, na kanna luma
    nɛn fe kolonne yɛ.
  haw-1868: O ka pepeiao o lohe ana i ke aoia mai no ke ola, Noho mau ia iwaena o
    ka poe naauao.
  arb-NAV: ذُو الأُذُنِ الْمُسْتَمِعَةِ إِلَى التَّوْبِيخِ الْمُحْيِي يَمْكُثُ بَيْنَ
    الْحُكَمَاءِ.
  ewe-ewe: Ame si ɖoa to mokaname si hea agbe vɛ la, ƒe dzi adze eme le nunyalawo
    dome.
  eng-LEE: The ear that heareth the admonition of life will ever abide in the midst
    of the wise.
  asm-FB: যেতিয়া কোনো এজনে তোমাৰ আচৰণ শুধৰাই দিয়ে আৰু যদি তুমি মনোযোগ দিয়া, তেতিয়া
    তুমি জ্ঞানীসকলৰ মাজত গণ্য হবা।
  sus-A: مِشِ نَشَن عَ تُلِ مَتِمَ كِسِ مَرَ سِ رَ، نَ كَنيِ لُمَ نّ لْننِلَيٍ يَ
    مَ.
  fra-SBL: L'oreille qui écoute la réprimande vit, et sera à la maison parmi les sages.
  hbo-hbo: אֹ֗זֶן שֹׁ֖מַעַת תֹּוכַ֣חַת חַיִּ֑ים בְּקֶ֖רֶב חֲכָמִ֣ים תָּלִֽין׃
  kik-kik: Mũndũ ũrĩa ũthikagĩrĩria ikaanania rĩrĩa rĩrehaga muoyo nĩagatũũrania na
    andũ arĩa oogĩ.
  fra-NCL: L’oreille qui écoute les réprimandes salutaires a sa demeure parmi les
    sages.
  cek-AK: Hinghaih paek thaih thuitaekhaih lok tahngai kami loe, palungha kaminawk
    ohhaih im ah om toeng tih.
  cuk-cuk: Dule, emar-ega-ibmar-nabir-sogedi nabir-itogele, dule-binsaed-ibegan-abargi
    gudii guoed.
  uig-CYR: Һаятлиққа елип баридиған тәнбиһкә қулақ салған киши даналарниң қатаридин
    орун алар.
  tel-2017: జీవప్రదమైన బోధ అంగీకరించేవాడు జ్ఞానుల మధ్య నివసిస్తాడు.
  hat-BSA: Zòrèy k ap koute repwòch ap viv; zore ki koute koreksyon ap alèz pami saj
    yo.
  kos-kos: Kom fin porongo pacl kaiyuk kom uh, kom lalmwetmet.
  hbo-WLC: אֹ֗זֶן שֹׁ֭מַעַת תּוֹכַ֣חַת חַיִּ֑ים בְּקֶ֖רֶב חֲכָמִ֣ים תָּלִֽין׃
  ibo-ibo: Onye na-ege ntị nye ịba mba nke na-enye ndụ ga-esoro ndị amamihe nọrọ.
  ory-ory: ଯେଉଁ କର୍ଣ୍ଣ ଜୀବନଦାୟକ ଅନୁଯୋଗ ଶୁଣେ, ତାହା ଜ୍ଞାନୀମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରେ।
  chk-chk: Eman mi aüselingafichi ekewe kapasen fön mi atoto manau epwe nonom lein
    ekewe chon tipachem.
  rop-rop: If yu lisin wen enibodi streitinimap yu, wal yu garra jidan mowa sabibala.
  ukr-1871: Ухо, уважне до науки жизнї, пробуває між мудрими.
  deu-1951: Ein Ohr, das gern den Lebenserfahrungen lauscht, hält sich inmitten der
    Weisen auf.
  eng-JPS: The ear that hearkeneth to the reproof of life abideth among the wise.
  srp-1865: Uho koje sluša karanje životno nastavaæe meðu mudrima.
  lug-lug: Oyo assaayo omwoyo eri okunenyezebwa okuleeta obulamu, alituula wamu n’abagezi.
  heb-heb: אזן שמעת תוכחת חיים בקרב חכמים תלין׃
  ben-IRV: যার কান জীবনদায়ক সংশোধন শোনে, সে জ্ঞানীদের মধ্যে থাকবে।
  pan-pan: ਜਿਹੜਾ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਤਾੜਨਾ ਨੂੰ ਕੰਨ ਲਾ ਕੇ ਸੁਣਦਾ ਹੈ, ਉਹ ਬੁੱਧਵਾਨਾਂ ਦੇ ਵਿਚਕਾਰ
    ਵੱਸੇਗਾ।
  mya-JVB: အသက် နှင့်ယှဉ်သောဆုံးမ ခြင်းစကားကို နားထောင် သောသူသည် ပညာရှိ တို့နှင့်
    ပေါင်းဘော် ရသောအခွင့်ရှိ၏။
  tte-O: Tem siguguyaiwo na kubenali namwanamwa kowa kani am sonoga ilalaki, na tem
    guguye kusikotanan kubomayoi kuyayakamkamnao.
  tbg-tbg: Ai kahaqiharo utetaina uvara are irirera, vika ariara koqe avu aato vataavama
    vaivo tivara.
  hmo-hmo: Bema sisiba hereva namona do oi kamonai henia neganai, oi be aonega oi
    davaria unai.
  urd-urd: जो ज़िन्दगी बख़्श तम्बीह पर कान लगाता है, 'अक़्लमंदों के बीच सुकूनत करेगा।
  rus-SYN: Ухо, внимательное к учению жизни, пребывает между мудрыми.
  bqc-SIM: Gbɛ̃́ pↄ́ ì swãdↄ aafia lɛdamai aↄ bele ũ ↄ̃nↄnaↄ guuɛ.
  tcz-CHONGTHU: Min ahilna ngainom mi chu, miching ho lah'a lha thei ding ahi.
  mar-mar: जर कोणीतरी तुम्हास जीवन कसे जगावे म्हणून सुधारतो त्याकडे लक्ष द्या, तुम्ही
    ज्ञानामध्ये रहाल.
  hlt-THB: Hqingnaak pek toelthamnaak ak haanaak taw thlakcyikhqi a imkhui cakawna
    awm kaw.
  qub-qub: Alli cawananpaj willapashanta wiyacojcunaga yachajcunanömi ricasha canga.
  bqp-bqp: Gbɛ̃ kũ àdi sã dↄ aafia lɛ́dammai nigↄ̃ bede ũ ↄ̃ndↄ̃rinↄ tɛ́.
  hat-hat: Moun ki koute lè y'ap rale zòrèy yo pou byen yo va jwenn yon plas nan sosyete
    moun ki gen bon konprann.
  eng-BSB: He who listens to life-giving reproof will dwell among the wise.
  tod-tod: Zɔi é woilosu tɛnɛ gooiti ma, ta ɓɔ ba etea ziɛi zu, naa zeizu ɠa ɠima
    nuiti saama.
  eng-WEBPB: The ear that listens to reproof lives, and will be at home amongst the
    wise.
  kbq-kbq: Iza'o so'e nomani'zama manisiegu'ma, azeri fatgoma hu kema nehinkeno antahisimo'a,
    knare antahi'zane vahe'mo'zama manisaza amu'nompi manigahie.
  nhe-BL: Nopa tlacatl tlen quichihuilía cuenta quema seyoc quimacas consejo para
    quimanahuis iyolis, teipa mopantis ininhuaya tlen nelía tlalnamiquij.
  bus-bus: Gbɛ̃ kɛ̀ è swã dↄ aafia lɛ́dammazi égↄ̃ bɛdee ũ ↄ̃ndↄ̃rinↄ tɛ́.
  gub-BL: Aze amo umume'u neremiapo kwer ikatu 'ym ma'e newe nehe, aze ereiko tuwe
    a'e ma'e iapo arer romo nehe, ereata putar ma'e kwaw katu har wainuromo nehe.
  eng-DRA: The ear that heareth the reproofs of life, shall abide in the midst of
    the wise.
