verse: PRO.015.030
translations:
  mal-C: പ്രസന്നതയോടെയുള്ള ഒരു നോട്ടം ഹൃദയത്തിന് ആനന്ദം പകരുകയും സദ്വാർത്ത അസ്ഥികൾക്ക്
    ഉന്മേഷം പകരുകയുംചെയ്യുന്നു.
  deu-TKW: Freundlicher Blick erfreut das Herz; frohe Kunde labt das Gebein.
  lin-lin: Eloko oyo esepelisaka miso esepelisaka mpe motema ; sango malamu elendisaka
    mikuwa.
  eng-LSV: The light of the eyes makes the heart glad, || A good report makes the
    bone fat.
  eng-GNV: The light of the eyes reioyceth the heart, and a good name maketh the bones
    fat.
  eng-WEBSTER: The light of the eyes rejoiceth the heart; and a good report maketh
    the bones fat.
  nhw-BL: Quema se acajya ixpaqui, quinchihua sequinoc ma quipiyase paquilistli ipan
    ininyolo, huan quema se quihualica se camanali catli cuali, quinmaca masehualme
    chicahualistli hasta ipan iniomiyo.
  swh-ONEN: Mtazamo wa tabasamu huleta furaha moyoni, nazo habari njema huipa mifupa
    afya.
  bba-bba: À n tɔnu mɛɛrɑ kɑ kĩru, u ko n nuku dobu mɔ. À n mɑɑ tɔnu lɑbɑɑri dorɑ
    sɔ̃ɔwɑ, yɑ rɑ nùn dɑm kɛ̃.
  eng-KJVCPB: 'The light of the eyes rejoiceth the heart: And a good report maketh
    the bones fat.'
  luo-luo: Neno mamor kelo mor ni chuny, to wach maber miyo choke bedo gi ngima.
  meu-meu: Mata diaridia ese tau lalona e hamoaleamu, bona hari namodia ese turia
    e ha-aukadiamu.
  npi-ULB: आँखाको ज्योतिले हृदयमा आनन्द ल्याउँछ, र शुभ खबर शरीरको लागि स्वास्थ्य हो
    ।
  yor-yor: Ojú tó túká máa ń mú ayọ̀ wá fún ọkàn, ìròyìn ayọ̀ sì ń mú ìlera wá sínú
    egungun.
  ind-ind: Pembawa kabar yang datang dengan wajah cerah akan menyampaikan berita baik
    yang menyegarkan.
  pes-OPCB: دیدن صورت شاد و شنیدن خبر خوش به انسان شادی و سلامتی می‌بخشد.
  tgl-ULB: Ang ilaw ng mga mata ay nagdadala ng kasiyahan sa puso, at ang mabuting
    mga balita ay mabuti sa katawan.
  hui-hui: Í̠na mbirali ibunaga wanakui wále howa turuho kane handariyagua í̠bi dungulo
    holebere. Í̠na te bibi bayale mbira hale hariyagua ogonime í̠ mo turu howa í̠naga
    tingini mo hongo holebira.
  mya-mya: မျက်စိအလင်းသည် နှလုံးကို ရွှင်လန်းစေတတ် ၏။ ကောင်းသော သိတင်းစကားသည်လည်း၊
    အရိုးတို့ကို ခြင်ဆီနှင့်ပြည့်ဝစေတတ်၏။
  bod-N: མིག་གི་འོད་མདངས་ཀྱིས་ནི་སེམས་མགུ༌ཞིང༌། །འཕྲིན་བཟང་གིས་ནི་རུས་ཟུངས་གསོ་བ༌འོ།།
  wsk-wsk: Den gilalong gia ko kari koma motam gusira amilmil ago kete tairuk, mu
    gemang motam amilmil tuokko; ale den ningo mu degewa kaura mu, kimik sokel ko
    ikes menawu kam.
  sna-sna: Chiso chinobwinya chinofadza mwoyo, uye mashoko akanaka anopa utano kumapfupa.
  spa-BLM: La luz de los ojos alegra el corazón. Las buenas noticias dan salud a los
    huesos.
  cac-cac: A eb' stzetzon sat, stzalaj co c'ol yuj eb'. A junoc vach' ab'ix syac'
    co tec'anil.
  swh-ULB: Nuru ya macho huleta furaha moyoni na habari njema ni afya kwenye mwili.
  bel-bel: Прымружвае вочы свае, каб прыдумаць хітрыну; закусваючы сабе губы, учыняе
    зладзейства,
  deu-ELBBK: Das Leuchten der Augen erfreut das Herz; eine gute Nachricht labt das
    Gebein.
  mbb-OT: Ebpekelipey is kebpenggemenggemen, ne is meupiyè he tudtul ebpekezasig.
  mal-2015: കണ്ണിന്റെ ശോഭ ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്നു; നല്ല വർത്തമാനം അസ്ഥികളെ തണുപ്പിക്കുന്നു.
  rmc-rmc: Te le manušen hin o asaben pro muj, keren avrenge o radišagos a o lačho
    hiros tut dela sasťipen andro kokala.
  pes-OPV: نور چشمان دل را شادمان می‌سازد، و خبرنیکو استخوانها را پر مغز می‌نماید.
  ron-1924: О привире приетеноасэ ынвеселеште инима, о весте бунэ ынтэреште оаселе.
  ben-OBCV: দূতের চোখের আলো হৃদয়ে আনন্দ এনে দেয়, ও শুভ সংবাদ অস্থির পক্ষে স্বাস্থ্যস্বরূপ।
  som-som: Indhaha nuurkoodu qalbiguu ka farxiyaa, Oo warkii wanaagsanuna lafahuu
    barwaaqaysiiyaa.
  lat-VUC: Lux oculorum lætificat animam; fama bona impinguat ossa.
  eng-ASVBT: The light of the eyes rejoiceth the heart; And good tidings make the
    bones fat.
  mna-mna: Sombe ruŋgundu iswe iti kembei lelende ambai, nako ikam ma zin wal ta tire
    iti na, lelen ambai tomini. Mi sombe teleŋ uruunu ambaiŋana sa pizin wal pakan,
    inako ikam ma nindi ise.
  ita-1885: La luce degli occhi rallegra il cuore; La buona novella ingrassa le ossa.
  eng-LXXUP: The eye that sees rightly rejoices the heart; And a good report fattens
    the bones.
  eng-ULB: The light of the eyes brings joy to the heart and good news is health to
    the body.
  spa-VBL: Los ojos brillantes producen alegría, y las buenas noticias mejoran el
    ánimo.
  fra-_FOB: La lumière des yeux réjouit le cœur, et une bonne nouvelle engraisse les
    os.
  mal-mal: പുഞ്ചിരിക്കുന്നു മുഖം ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്നു; നല്ല വർത്തമാനം ശരീരത്തെ
    തണുപ്പിക്കുന്നു.
  urd-GVR: Chamaktī āṅkheṅ dil ko ḳhushī dilātī haiṅ, achchhī ḳhabar pūre jism ko
    tar-o-tāzā kar detī hai.
  suz-BL: ब्रशो कुलमी थुं कली ग्‍येरपाइक्‍ब। रिम्‍शो लोव़मी रां कली बोल्‍यो सेल्‍ब।
  eng-NOY: The light of the eyes rejoiceth the heart, And good tidings make the bones
    fat.
  ita-1927: Uno sguardo lucente rallegra il cuore; una buona notizia impingua l’ossa.
  ckb-ckb: ڕووناکی چاو دڵ خۆش دەکات، مژدەش ئێسک تەندروست دەکات.
  eng-BBE: The light of the eyes is a joy to the heart, and good news makes the bones
    fat.
  kan-OKCV: ಹರ್ಷಚಿತ್ತದ ನೋಟವು ಹೃದಯಕ್ಕೆ ಸಂತೋಷವನ್ನು ತರುತ್ತದೆ. ಒಳ್ಳೆಯ ವಾರ್ತೆಯು ಎಲುಬುಗಳನ್ನು
    ಪುಷ್ಟಿಗೊಳಿಸುತ್ತದೆ.
  tam-2017: கண்களின் ஒளி இருதயத்தைப் பூரிப்பாக்கும்; நற்செய்தி எலும்புகளை ஆரோக்கியமாக்கும்.
  spa-RV-1909: La luz de los ojos alegra el corazón; y la buena fama engorda los huesos.
  ron-BTF: Lumina ochilor bucură inima, și o veste bună îngrașă oasele.
  eng-WEBP: The light of the eyes rejoices the heart. Good news gives health to the
    bones.
  eng-FBV: Bright eyes make you happy, and good news makes you feel good.
  nld-1939: Stralende ogen verblijden het hart, Een goede tijding verkwikt het gebeente.
  nch-BL: Quema se acajya ixpaqui, quinchihua sequinoc ma quipiyase paquilisti ipan
    iniyolo, huan quema se quihualica se camanali cati cuali, quinmaca masehualme
    chicahualisti hasta ipan iniomiyo.
  vie-1934: Sự sáng con mắt khiến lòng vui vẻ; Và một tin lành làm cho xương cốt được
    béo tốt.
  hin-CV: संदेशवाहक की नेत्रों में चमक सभी के हृदय में आनंद का संचार करती है, तथा
    शुभ संदेश अस्थियों तक में नवस्फूर्ति ले आता है.
  eng-OURB: The light of the eyes rejoices the heart. Good news gives health to the
    bones.
  spa-BES: La luz de los ojos es una alegría para el corazón, y las buenas noticias
    conforta los huesos.
  tdx-tdx: Mahafale arofo ty fihaino miloeloe, vaho solik’ an-taolañe ty talily soa.
  tha-KJV: สว​่างของตาทำให้ใจเปรมปรี​ดิ​์ และข่าวดีกระทำให้กระดูกสดชื่น
  por-BR-2018: A luz dos olhos alegra o coração; a boa notícia fortalece os ossos.
  deu-ELO: Das Leuchten der Augen erfreut das Herz; eine gute Nachricht labt das Gebein.
  eng-WYC-2018: The light of (the) eyes maketh glad the soul; good fame maketh fat
    the bones. (Sparkling eyes make a person happy; good news fatteneth up the bones.)
  epo-epo: Luma okulo ĝojigas la koron; Bona sciigo fortikigas la ostojn.
  uig-PIN: Hux kɵzlǝr kɵngülni xadlandurar; Hux hǝwǝr ustihanlarƣa gɵx-may ⱪondurar.
  beo-beo: Dilia dunu ohohomogiwane esalebe ba:sea, hahawane ba:sa. Amola sia:ne adole
    iasu noga:idafa nabasea, hahawane gala.
  tpi-OTNT: Sapos yu lukim pes bilong man i gutpela na em i amamas i stap, orait bai
    yu belgut. Na sapos yu harim gutpela nius, orait dispela bai i strongim bodi bilong
    yu.
  hau-SA: Fuska mai fara’a takan kawo farin ciki ga zuciya, kuma labari mai daɗi na
    kawo lafiya ga ƙasusuwa.
  uig-LAT: Xush közler köngülni shadlandurar; Xush xewer ustixanlargha gösh-may qondurar.
  nde-nde: Ubuso obubobothekayo buletha intokozo enhliziyweni, lezindaba ezinhle ziqinisa
    umzimba.
  ton-ton: '‌ʻOku fiefia ʻae loto ʻi he maama ʻoe mata: pea ʻoku tupu ʻi he ongoongolelei
    ʻae huhuʻa ʻoe hui.'
  ces-1613: To, což se zraku naskýtá, obveseluje srdce; pověst dobrá tukem naplňuje
    kosti.
  eng-WMB: The light of the eyes rejoices the heart. Good news gives health to the
    bones.
  tam-TCV: மகிழ்ச்சியான பார்வை இருதயத்திற்கு மகிழ்ச்சியைக் கொடுக்கிறது; நற்செய்தி
    எலும்புகளுக்குச் சுகத்தைக் கொடுக்கிறது.
  ceb-ULB: Ang kahayag sa mga mata nagdala ug kalipay sa kasingkasing ug ang maayong
    balita kaayohan alang sa lawas.
  pol-UBG: Światło oczu rozwesela serce, a dobra wieść tuczy kości.
  urd-GVU: چمکتی آنکھیں دل کو خوشی دلاتی ہیں، اچھی خبر پورے جسم کو تر و تازہ کر دیتی
    ہے۔
  deu-1912: Freundlicher Anblick erfreut das Herz; eine gute Botschaft labt das Gebein.
  kan-2017: ಹಸನ್ಮುಖ ಹೃದಯಕ್ಕೆ ಆನಂದ, ಶುಭಸಮಾಚಾರ ದೇಹಕ್ಕೆ ಆರೋಗ್ಯ.
  yap-yap: Ba owchef nib siminmin e ra felfelan’ nigem, ma thin ni bfel’ e ra fal’eg
    lanin’um.
  hlt-MCSB: Mik kah vangnah loh lungbuei ko a hoe sak tih, olthang then loh rhuhrhong
    a cang sak.
  mdy-ETH: ዎዛዼ ዓኣፒ ካራ ዒና ዎዎዛሳኔ፤ ኮሺ ሃይሴያ ማሊሢ ዓካሲ ዶዲሻኔ።
  kew-kew: Neme aa meda adali rabu ini agaa-para esepea raaname omalia-dare epe kone
    go ida. Epe agaa remaa meda pagali rabu go remaame nena to yogane ora puri mapalalia.
  twi-ASANTE: Animu a ɛteɛ ma akoma nya ahomeka, na asɛm pa ma nnompe ahoɔden.
  eng-WEBU: The light of the eyes rejoices the heart. Good news gives health to the
    bones.
  wal-wal: Pashkkidi xeelliyo xeelai wozanaa ufaissees; mishiraachcho odoikka bollaa
    pattees.
  acu-NT: Aints pengker nintimias jiimsatnuringkia aints ainaun waramtiksartin ainawai.
    Turasha pengker chicham aina nuna antinaunka kiakar waramtiksartin ainawai.
  spa-PDDPT: La luz de los ojos alegra el corazón, Y una buena noticia nutre los huesos.
  gun-gun: Nhandererovy'aa rupi oma'ẽa ramo javy'a 'rã, ayvu porã omombe'ua rã nhaendu
    vy nhanekãgue rupi voi nhanembaraeteve avi 'rã.
  agu-BL: Yi e' yi na chitzatzin ske'j, na tak' tzatzin tetz kalma'. Nin yi na kubit
    e'chk balaj stziblal na tak' kawalor tan kabene'n skawutz.
  ilo-ULB: Ti naragsak a mata mangipapaay iti rag-o iti puso, ken dagiti naimbag a
    damdamag ket salun-at iti bagi.
  kpg-kpg: Di gadagada e haga tenetene goe, mo di longo humalia e hagamanawa lamalia
    goe.
  uig-ARA: خۇش كۆزلەر كۆڭۈلنى شادلاندۇرار؛ خۇش خەۋەر ئۇستىخانلارغا گۆش-ماي قوندۇرار.
  bps-bps: Ku lehew i satu to, ge baling too lehew, na i fye tulen too gafgulê ge.
  sus-sus: Xɛɛra ya iyalanxi mixi bɔɲɛ rasɛɛwama nɛ, xɛɛraya fanyi sɛnbɛ nan fima
    mixi ma.
  pon-2006: Mesen kouruhr kin kaperenda nan kapehdomw, oh rohng mwahu kin kaperenihiukada
    mehlel.
  ksd-ksd: Ba ta magit i vakapa ra mata i dat, a bala i dat i gugu tana; Ma ba da
    valongore ra bo na magit, a uru i dat i lagar tana.
  tur-YTC: Gözlerin ışığı yüreği sevindirir. İyi haber kemiklere sağlık verir.
  bel-N: Сьвятло вачэй радуе сэрца, і добрая вестка ўмацоўвае косьці.
  grc-BRENT: Θεωρῶν ὀφθαλμὸς καλὰ εὐφραίνει καρδίαν, φημη δὲ ἀγαθὴ πιαίνει ὀστᾶ.
  ind-AYT: Mata yang terang menyukakan hati, dan kabar baik menyegarkan tulang.
  nya-nya: Kuwala kwa maso kumasangalatsa mtima ndipo uthenga wabwino umalimbitsa
    munthu.
  hrv-hrv: Bistar pogled razveseli srce i radosna vijest oživi kosti.
  mps-mps: Te nago bidigo gesabidi te wiegi yai elalu, tama aga te gisugu udubo subaso
    da, teda nage bugai haliga yaibao. Tama nago te dwagi yai gesi po odobaso da,
    teda tego te nago tigi dąų walubao.
  tpi-tpi: Sapos yu lukim pes bilong man i gutpela na em i amamas i stap, orait bai
    yu belgut. Na sapos yu harim gutpela nius, orait dispela bai i strongim bodi bilong
    yu.
  dan-1931: Milde Øjne fryder Hjertet, godt Bud giver Marv i Benene.
  vie-OVCB: Mắt thấy cảnh đẹp khiến lòng vui vẻ; tai nghe tin lành xương cốt nở nang.
  guj-2017: આંખોના અજવાળાથી હૃદયને આનંદ થાય છે, અને સારા સમાચાર શરીરને પુષ્ટ બનાવે
    છે.
  pon-2006A: Mesen kouruhr kin kaperenda nan kapehdomw, oh rohng mwahu kin kaperenihiukada
    mehlel.
  por-BRBSL: A luz dos olhos regozija o coração. As boas notícias dão saúde aos ossos.
  swe-swe: Ögon som utstrålar ljus [från ett glatt fridfullt inre] gläder hjärtan
    [hos andra människor], och goda nyheter ger näring åt benen [ger inre styrka].
  cth-cth: Lunghawinae minhmai ni lungthin a nawm sak teh, kamthang kahawi teh hru
    hanelah hawinae lah ao.
  twi-twi: Anim a ɛtew ma koma nya ahomeka, na asɛm pa ma nnompe ahoɔden.
  hlt-hlt: Mik kah vangnah loh lungbuei ko a hoe sak tih, olthang then loh rhuhrhong
    a cang sak.
  tbz-SIM: Fɛnɔnsɑ̀ɑ̀fɛ̀ nɑ́ríkùnko mɛyɛ̀mmɛ̀ mmɛ, kɛ̀ tinɑ́ɑǹsɑ̀ɑ̀tì yɛ̀útí muwɛ̃rímú.
  msy-2020: Nɨ gumazimɨn guamɨn garima a bar akuegha iti, eghtɨ nɨn navim deragham.
    Egh nɨ akar aghuim bareghtɨ, bizir kam gavgavim nɨn mɨkarzim danɨngam.
  dop-dop: Ɩsɛntɑɑ hɛtənɑʋ hɛɛsəɣɩ lɑŋlɛ kɛ́. Ɩlɛnɑ tɔm kʋpɑntʋ nɑ́ɑ́ hɑɑkɩ ɑlɑɑfəyɑ
    kɛ yʋlʋ nɑntʋ tɑɑ.
  azb-azb: Nurlu gözlər qəlbi sevindirər, Yaxşı xəbər qəddi düzəldər.
  eng-DBY: That which enlighteneth the eyes rejoiceth the heart; good tidings make
    the bones fat.
  hin-2017: आँखों की चमक से मन को आनन्द होता है, और अच्छे समाचार से हड्डियाँ पुष्ट
    होती हैं।
  wol-KYG: Kanam gu leer day seral xol; xibaaru jàmm, jàmmu yaram.
  bjr-bjr: Moo fannoo ani qafamasee naanaidara qimasee amandaifanoo ani amuqusa amiqidanoo.
    Moosaaqari amiqira ufa aninana irinanoo ani amuqusa amiqi miannoo.
  eng-YLT: The light of the eyes rejoiceth the heart, A good report maketh fat the
    bone.
  kne-kne: Omiparagsak di manlamiing ay ipogaw yan omipasim-et di siged ay damag.
  eng-WYC-2017: The light of eyes maketh glad the soul; good fame maketh fat the bones.
  eng-WMBB: The light of the eyes rejoices the heart. Good news gives health to the
    bones.
  urd-GVH: चमकती आँखें दिल को ख़ुशी दिलाती हैं, अच्छी ख़बर पूरे जिस्म को तरो-ताज़ा
    कर देती है।
  rug-rug: Na dinoṉo sapu komokomolo si na qinetu pa bulo, meke na inavoso leana si
    masiqara nia sa tini.
  gaz-gaz: Fuulli ifaan garaa gammachiisa; oduun gaariinis lafee haaromsa.
  fra-LSG: Ce qui plaît aux yeux réjouit le cœur; Une bonne nouvelle fortifie les
    membres.
  yal-yal: Yɛɛ yiyalanna muxune bɔɲɛn nan nasɛwama, xɛrayaan fala faɲin muxun sɛnbɛ
    soma nɛn.
  haw-1868: O ka malamalama o na maka, he mea ia e olioli ai ka naau; A o ka lohe
    i ka mea maikai, oia ka mea e momona ai na iwi.
  arb-NAV: الْبَهْجَةُ الْمُتَأَلِّقَةُ فِي الْعَيْنَيْنِ تُفْرِحُ قَلْبَ الصِّدِّيقِ،
    وَالْخَبَرُ الطَّيِّبُ يُنْعِشُ النَّفْسَ.
  ewe-ewe: Mo si kɔ la doa dzidzɔ na dzi, eye nya nyui dea agbe ƒuwo me.
  eng-LEE: '[What is pleasant to] the light of the eyes rejoiceth the heart: a good
    report giveth marrow to the bones.'
  asm-FB: চকুৰ প্ৰসন্নতাই হৃদয়ক আনন্দিত কৰে; আৰু শুভবাৰ্ত্তাই শৰীৰক স্বাস্থ্যৱান
    কৰে।
  sus-A: شّيرَ يَ عِيَلَنشِ مِشِ بْحّ رَ سّيوَ مَ نّ، شّيرَيَ قَنيِ سّنبّ نَن قِمَ
    مِشِ مَ.
  fra-SBL: La lumière des yeux réjouit le cœur. Les bonnes nouvelles donnent de la
    santé aux os.
  hbo-hbo: מְֽאֹור־עֵ֭ינַיִם יְשַׂמַּֽח־לֵ֑ב שְׁמוּעָ֥ה טֹ֝ובָ֗ה תְּדַשֶּׁן־עָֽצֶם׃
  kik-kik: Gũtheria gĩthiithi nĩkũrehagĩra ngoro gĩkeno, naguo ũhoro ũrĩa mwega nĩwĩkĩraga
    mahĩndĩ hinya.
  fra-NCL: Un regard bienveillant réjouit le cœur ; une bonne nouvelle engraisse les
    os.
  cek-AK: Mikhmai panhaih mah palung anghoesak; kahoih tamthang mah huhong ngantuisak.
  cuk-cuk: Dule, weligwaledba-emar-dakedi, emar-gwage-weligwar imaked. Gayaburba-nuegana,
    emar-niga-ogannoged.
  uig-CYR: Хуш көзләр көңүлни шатландурар; Хуш хәвәр устиханларға гөш-май қондурар.
  tel-2017: కన్నుల్లో కాంతి చూసి హృదయం సంతోషిస్తుంది. క్షేమకరమైన వార్తలు ఎముకలకు బలం
    కలిగిస్తాయి.
  hat-BSA: Zye klè fè kè kontan; bòn nouvèl kon mete grès sou zo.
  kos-kos: Ngetnget kulang ac akenganye kom, ac pweng wo ac fah akkeyekom.
  hbo-WLC: מְֽאוֹר־עֵ֭ינַיִם יְשַׂמַּֽח־לֵ֑ב שְׁמוּעָ֥ה ט֝וֹבָ֗ה תְּדַשֶּׁן־עָֽצֶם׃
  ibo-ibo: Ihu ọchị na-eweta obi ụtọ. Akụkọ ọma na-enyekwa ọkpụkpụ ndụ.
  ory-ory: ଚକ୍ଷୁର ଦୀପ୍ତି ମନକୁ ଆନନ୍ଦିତ କରେ; ପୁଣି, ଉତ୍ତମ ସମାଚାର ହାଡ଼ର ପୁଷ୍ଟି କରେ।
  chk-chk: Wopwapwan won mesen eman a apwapwai leluken aramas, nge pworaus mi mürina
    a akinamwei inisin aramas.
  rop-rop: Wen yu luk enibodi garram hepiwan feis im meigim yu hepi du, en gudbala
    nyus meigim yu jidan gudbinjiwei.
  ukr-1871: Ясний погляд веселить серце; приятна новина тучить навіть костї.
  deu-1951: Ein freundlicher Blick erfreut das Herz, eine gute Botschaft stärkt das
    Gebein.
  eng-JPS: The light of the eyes rejoiceth the heart; and a good report maketh the
    bones fat.
  srp-1865: Vid oèinji veseli srce, dobar glas goji kosti.
  lug-lug: Amaaso agajjudde essanyu gasanyusa omutima, n’amawulire amalungi galeetera
    amagumba obulamu.
  heb-heb: מאור עינים ישמח לב שמועה טובה תדשן עצם׃
  ben-IRV: আনন্দময় চেহারা হৃদয়কে আনন্দিত করে, ভালো সংবাদ হল শরীরের স্বাস্থ্য।
  pan-pan: ਅੱਖਾਂ ਦਾ ਚਾਨਣ ਦਿਲ ਨੂੰ ਖੁਸ਼ ਕਰਦਾ ਹੈ, ਅਤੇ ਚੰਗੀ ਖ਼ਬਰ ਹੱਡੀਆਂ ਨੂੰ ਪੁਸ਼ਟ ਕਰਦੀ
    ਹੈ।
  mya-JVB: မျက်စိ အလင်း သည် နှလုံး ကို ရွှင်လန်း စေတတ် ၏။ ကောင်း သော သိတင်း စကားသည်လည်း၊
    အရိုး တို့ကို ခြင်ဆီနှင့်ပြည့်ဝ စေတတ်၏။
  tte-O: Tem yaliyaya tagitai tomone manna mena kabo takatai tomone katena mena yaliyaya
    imiyamiya kabo wasa namwanamwana ikabi-yakaiwela.
  tbg-tbg: Vo kiaka viriqihairo koqe iharo naaraihi vairera, ai muntukaqihairo koqe
    irarama vainara. Koqe vakaakavano ai vaata koqema amitaanaro.
  hmo-hmo: Iena vairana be mai kiri tauna ese, oi ia hamoalea noho, bona sivarai namodia
    ese, oiemu lalona ena mamina do ia hanamoa.
  urd-urd: आँखों का नूर दिल को ख़ुश करता है, और ख़ुश ख़बरी हड्डियों में फ़रबही पैदा
    करती है।
  rus-SYN: Светлый взгляд радует сердце, добрая весть утучняет кости.
  bqc-SIM: Oa weea ì ń pↄ kɛ na, baona ì ń wá wee.
  tcz-CHONGTHU: Mit-ha hoisel'a mi akivet teng midinga lungthim kipana ahin, thupha
    kiseidoh jousen mihem gu le chang adamsah ahi.
  mar-mar: नेत्राचा प्रकाश अंतःकरणाला आनंद देतो, आणि चांगली बातमी शरीराला निरोगी आहे.
  hlt-THB: Mikhai hlampannaak ingawh kawlung awmhly sak nawh, awithangleek ing quhqawng
    cang sak hy.
  qub-qub: Alli ñawiwan ricäriptenga jucninpa shongunpis cushicunmi. Chaynöllami alli
    willapapis cushicachinmi.
  bqp-bqp: Ãnwerenaa dì ń pↄ kɛ nna, baaru nna dì ń wá were.
  hat-hat: Ou kontan lè ou wè moun ki kontan wè ou. Ou santi w'ap viv lè ou resevwa
    bon nouvèl.
  eng-BSB: The light of the eyes cheers the heart, and good news nourishes the bones.
  tod-tod: Nuɓɔɠɔlai ma ɠaazuʋɛ ɠa ɗa koozunɛɛi ve, nui a woo niinɛ ʋagɔi mɛnina,
    toɠa ɗa iɲɔdɔ, é zeeli ma ɠaeiti ma.
  eng-WEBPB: The light of the eyes rejoices the heart. Good news gives health to the
    bones.
  kbq-kbq: Musema nehia vahe'mofo avufima kesanana, muse hugahane. Knare'zama hu'nesia
    zamofo agenkema hu ke'mo'a, vahe'mofona zaferina kampina azeri fru hugahie.
  nhe-BL: Quema se acajya ixpaqui, quinchihua sequinoc ma quipiyase paquilistli ipan
    ininyolo, huan quema se quihualica se tlajtoli tlen cuali, quinmaca tlacame chicahualistli
    hasta ipan iniomiyo.
  bus-bus: Uu werena è ń pↄↄ kɛ nna, baaru nnaa è ń wá were.
  gub-BL: Aze ereme'e amo rehe imyrypar ài nehe, eremurywete kar putar ipy'a nehe.
    Aze amo umume'u ikatu ma'e izeapo awer nehe, zanemurywete kar putar a'e nehe.
  eng-DRA: 'The light of the eyes rejoiceth the soul: a good name maketh the bones
    fat.'
