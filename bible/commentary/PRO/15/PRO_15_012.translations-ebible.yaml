verse: PRO.015.012
translations:
  mal-C: പരിഹാസി ശാസന വെറുക്കുന്നു, അവർ ജ്ഞാനിയിൽനിന്ന് അകലം പാലിക്കുന്നു.
  deu-TKW: Der Spötter liebt nicht, daß man ihn zurechtweise; zu den Weisen begiebt
    er sich nicht.
  lin-lin: Moto ya moto makasi alingaka te moto oyo apamelaka ye, yango wana akendaka
    te epai ya bato ya bwanya.
  eng-LSV: A scorner does not love his reprover, || He does not go to the wise.
  eng-GNV: A scorner loueth not him that rebuketh him, neither will he goe vnto the
    wise.
  eng-WEBSTER: 'A scorner loveth not one that reproveth him: neither will he go to
    the wise.'
  nhw-BL: Se catli tlahuihuiita amo quiicnelía catli quitlacahualtía huan quinequi
    quixitlahuas. Amo quinequi quinnechcahuis catli tlalnamiquij pampa amo quinequi
    ma quiixcoilhuica para amo cuali catli quichihua.
  swh-ONEN: Mwenye mzaha huchukia maonyo; hatataka shauri kwa mwenye hekima.
  bba-bba: Wi u tii sue, u ku rɑ kɑ̃ bu nùn ɡerusi. U ku rɑ mɑɑ kɑ̃ bwisiɡibu bu nùn
    bwisi kɛ̃.
  eng-KJVCPB: 'A scorner loveth not one that reproveth him: Neither will he go unto
    the wise.'
  luo-luo: Ngʼat ma jasunga dagi puonj, ok odwar mondo ongʼadne rieko gi jomariek.
  meu-meu: Ḡonaḡona tauna na se uramu bae sisiba henia; ia na aonega tawla dekena
    basinela.
  npi-ULB: गिल्ला गर्ने सुधारदेखि अप्रसन्‍न हुन्छ । त्यो बुद्धिमान्‌कहाँ जाँदैन ।
  yor-yor: 'Ẹlẹ́gàn kò fẹ́ ẹni tí ń ba wí: kò ní gbàmọ̀ràn lọ́dọ̀ ọlọ́gbọ́n.'
  ind-ind: Orang yang suka meremehkan tidak senang ditegur. Dia tak akan meminta nasihat
    dari orang bijak.
  pes-OPCB: کسی که کارش مسخره کردن است از نزدیک شدن به افراد دانا خودداری می‌کند چون
    دوست ندارد سرزنش آنان را بشنود.
  tgl-ULB: Ang mangungutya ay galit sa pagtatama; hindi siya magiging marunong.
  hui-hui: Mine haga karu ti mendealime ti mo tiga bilo hame nalaga ka. Tigua mbirali
    mini bayale gigabiwi kagome mitangi bayale tihondo talebu ngilobi hale halu ngi
    nalaga ka.
  mya-mya: မထီမဲ့မြင်ပြုသောသူသည် အပြစ်ပြသောသူကို မချစ်တတ်။ ပညာရှိထံသို့ မချဉ်းကပ်တတ်။
  bod-N: འཕྱ་སྨོད་བྱེད་པ་འཇུན་མཁན་ལ་མི༌དགའ། །ཤེས་རབ་ཅན་གྱི་དྲུང་དུའང་འགྲོ་མི༌བྱ།།
  wsk-wsk: Ikia sinar doleng sapara ko kari mu ko memek kasuru, mu gomang magarukko;
    nu kariimet sinar mu nunga dulokko.
  sna-sna: Mudadi anovenga kudzorwa; haangabvunzi vakachenjera.
  spa-BLM: Al burlón no le gusta ser reprendido; no acudirá a los sabios.
  cac-cac: A eb' te b'uchumtac, malaj sgana eb' ay mach scachani, toxon max sc'anb'ej
    junoc razón eb' d'a eb' ay spensar.
  swh-ULB: Mwenye mzaha huchukia masahihisho; hatakwenda kwa wenye hekima.
  bel-bel: Ня любіць распусьнік тых, што засьцерагаюць яго, і да мудрых ня пойдзе.
  deu-ELBBK: Der Spötter liebt es nicht, dass man ihn zurechtweise; zu den Weisen
    geht er nicht.
  mbb-OT: Is etew he sumpalit, kenà egkesuat he ebpenuruen ne kenà sikandin ebpekisambag
    diyà te metau.
  mal-2015: പരിഹാസി ശാസന ഇഷ്ടപ്പെടുന്നില്ല; ജ്ഞാനികളുടെ അടുക്കൽ ചെല്ലുന്നതുമില്ല.
  rmc-rmc: Oleske, ko peske kerel pheras savorestar, džungľol o dovakeriben, aňi na
    džala pal o goďaver te phučel.
  pes-OPV: استهزاکننده تنبیه را دوست ندارد، و نزدحکیمان نخواهد رفت.
  ron-1924: Батжокориторулуй ну-й плаче сэ фие мустрат, де ачея ну се дуче ла чей
    ынцелепць.
  ben-OBCV: বিদ্রুপকারীরা সংশোধন ক্ষতিকর মনে করে, তাই তারা জ্ঞানবানদের এড়িয়ে চলে।
  som-som: Kii wax quudhsadaa ma jecla in la canaanto, Oo dooni maayo inuu kuwa caqliga
    leh u tago.
  lat-VUC: Non amat pestilens eum qui se corripit, nec ad sapientes graditur.]
  eng-ASVBT: A scoffer loveth not to be reproved; He will not go unto the wise.
  mna-mna: Tomtom ta so ipakurkur itunu mi irepilpiili ŋgar ambaiŋana, sombe tipazali,
    nako leleene iŋgis. Tana wal ta kembei lelen be tila kizin wal ŋgarŋan ma tiuulu
    zin pa ŋgar pakan na som.
  ita-1885: Lo schernitore non ama che altri lo riprenda, E non va a' savi.
  eng-LXXUP: An uninstructed person will not love those that reprove him; Neither
    will he associate with the wise.
  eng-ULB: The mocker resents correction; he will not go to the wise.
  spa-VBL: Los burladores no aprecian la corrección, por lo tanto no van donde los
    sabios para pedir consejo.
  fra-_FOB: Le moqueur n'aime point qu'on le reprenne, et il n'ira jamais vers les
    sages.
  mal-mal: പരിഹാസി ശാസന ഇഷ്ടപ്പെടുന്നില്ല; ജ്ഞാനികളുടെ അടുക്കൽ ചെല്ലുന്നതുമില്ല.
  urd-GVR: Tānāzan ko dūsroṅ kī nasīhat pasand nahīṅ ātī, is lie wuh dānishmandoṅ
    ke pās nahīṅ jātā.
  suz-BL: मुरुम शुक्‍शी पाइब आन कली “मोदेंशो मपावो” दे अरेशो काइ मदाक्‍नीम। मेकोपुकी
    जोक्‍ब तुइक्‍ब मुर आन नेक्‍था मलाइनीम।
  eng-NOY: The scoffer loveth not his reprover; He will not resort to the wise.
  ita-1927: Il beffardo non ama che altri lo riprenda; egli non va dai savi.
  ckb-ckb: گاڵتەجاڕ ئەو کەسەی خۆشناوێت کە سەرزەنشتی دەکات، بۆ لای دانایان ناچێت.
  eng-BBE: 'The hater of authority has no love for teaching: he will not go to the
    wise.'
  kan-OKCV: ಕುಚೋದ್ಯಗಾರನು ಬುದ್ಧಿವಾದವನ್ನು ದ್ವೇಷಿಸುತ್ತಾನೆ. ಅವನು ಜ್ಞಾನಿಗಳಿಂದ ದೂರವಿರುತ್ತಾನೆ.
  tam-2017: பரியாசக்காரன் தன்னைக் கடிந்துகொள்ளுகிறவனை நேசிக்கமாட்டான்; ஞானவான்களிடத்தில்
    போகவுமாட்டான்.
  spa-RV-1909: El escarnecedor no ama al que le reprende; ni se allega á los sabios.
  ron-BTF: Un batjocoritor nu iubește pe cel care îl mustră, nici nu se va duce la
    cei înțelepți.
  eng-WEBP: A scoffer doesn’t love to be reproved; he will not go to the wise.
  eng-FBV: Scoffers don't like to be corrected, so they don't go to the wise for advice.
  nld-1939: De spotter houdt er niet van, dat men hem vermaant; Daarom gaat hij niet
    met wijzen om.
  nch-BL: Se cati tehuihuiita amo quiicnelía cati quitacahualtía huan quinequi quixitahuas.
    Amo quinequi quinechcahuis cati talnamiquij pampa amo quinequi ma quiixcoilhuica
    para amo cuali cati quichihua.
  vie-1934: Kẻ nhạo báng không ưa người ta quở trách mình; Hắn không muốn đến cùng
    người khôn ngoan.
  hin-CV: हंसी मजाक करनेवाले को डांट पसंद नहीं है, इसलिए वे ज्ञानी से दूर रखते हैं.
  eng-OURB: A scoffer does not 'ahav ·affectionately love· to be reproved; he will
    not go to the wise.
  spa-BES: El que odia a la autoridad no ama la enseñanza; no irá al sabio.
  tdx-tdx: Tsy kokoa’ ty mpanive­tive te ereteñe; tsy tilihe’e ty mahihitse.
  tha-KJV: คนมักเยาะเย้ยไม่รักคนที่ตักเตือนเขา ทั้งเขาจะไม่ไปหาปราชญ์
  por-BR-2018: O zombador não ama quem o repreende, nem se aproximará dos sábios.
  deu-ELO: Der Spötter liebt es nicht, daß man ihn zurechtweise; zu den Weisen geht
    er nicht.
  eng-WYC-2018: A man full of pestilence loveth not him that reproveth him; and he
    goeth not to wise men.
  epo-epo: Mokanto ne amas tiun, kiu lin admonas; Al saĝuloj li ne iras.
  uig-PIN: Ⱨakawur tǝnbiⱨ bǝrgüqini yaⱪturmas; U aⱪilanilǝrdin nǝsiⱨǝt elixⱪa barmas.
  beo-beo: 'Hi hou hidale dawa:su gasa fi dunu da afadenemusa: fada:i sia: higasa.
    Ilia da eno dunu (amo da ilia asigi dawa:su hou baligi dunu) ilima fada:i sia:
    fidimusa: hamedafa adole ba:sa.'
  tpi-OTNT: Bikhetman i no laik bai narapela man i stretim em, na em i no laik askim
    man i gat gutpela tingting long givim tingting long em.
  hau-SA: Mai yin ba’a yakan ƙi gyara; ba zai nemi shawara mai hikima ba.
  uig-LAT: Hakawur tenbih bergüchini yaqturmas; U aqilanilerdin nesihet élishqa barmas.
  nde-nde: Isideleli siyakuzonda ukuqondiswa; kasibuzi kwabahlakaniphileyo.
  ton-ton: '‌ʻOku ʻikai ʻofa ʻae tangata manuki kiate ia ʻoku valokiʻi ia: pea ʻoku
    ʻikai fie ʻalu atu ia ki he poto.'
  ces-1613: Nemiluje posměvač toho, kterýž ho tresce, aniž k moudrým přistoupí.
  eng-WMB: A scoffer doesn’t love to be reproved; he will not go to the wise.
  tam-TCV: கேலி செய்பவர்கள் திருத்துவதை வெறுக்கிறார்கள், அவர்கள் ஞானமுள்ளவரிடம் ஆலோசனை
    கேட்கமாட்டார்கள்.
  ceb-ULB: Ang mga bugalbugalon nagsalikway sa pagbadlong; dili siya moadto sa mga
    manggialamon.
  pol-UBG: Szyderca nie miłuje tego, który go strofuje, ani nie pójdzie do mądrych.
  urd-GVU: طعنہ زن کو دوسروں کی نصیحت پسند نہیں آتی، اِس لئے وہ دانش مندوں کے پاس
    نہیں جاتا۔
  deu-1912: Der Spötter liebt den nicht, der ihn straft, und geht nicht zu den Weisen.
  kan-2017: ಧರ್ಮನಿಂದಕನು ಗದರಿಕೆಯನ್ನು ಕೇಳನು, ಜ್ಞಾನಿಗಳ ಸಂಗಡ ಸೇರನು.
  yap-yap: Girdi’ ni tolngan’ e daburad ni ngan yal’owegrad; dariy e ngiyal’ ni yad
    ra ning e fanow ngak e pi’in gonop.
  hlt-MCSB: Amah a toel ham te hmuiyoi loh a lungnah pawt dongah, aka cueih te khaw
    paan laklo pawh.
  mdy-ETH: ዔኤቢ ቦሂ ሺራ ዓሲ ዞሮ ናሽኩዋሴ፤ ዔሮ ዓሲዳፓ ዞሮ ዖኦጩዋሴ።
  kew-kew: Aakone i aamere pa aa medame nipu maredepo yaina kone ora na-ia. Goa pea-pulu
    aa meda-para nipu epe kone gialepa natea.
  twi-ASANTE: Ɔfɛdifoɔ mpɛ ntenesoɔ; ɔnnkɔbisa anyansafoɔ hwee.
  eng-WEBU: A scoffer doesn’t love to be reproved; he will not go to the wise.
  wal-wal: Qilliicciya asi seeriyoogaa dosenna; aadhdhida eranchchatuppekka zore oichchenna.
  acu-NT: 'Aints katsekmin: Wina chichartukarti tusanka nakitajai tawai. Tura asa
    paan nintintin ainaujaingka tsanitian nakitawai.'
  spa-PDDPT: El escarnecedor no ama al que lo reprende, Ni busca a los sabios.
  gun-gun: Jojojai rei va'e ma imongetaa re nda'ija'ei 'rã, neĩ nonhembojai 'rã hi'arandu
    va'e re.
  agu-BL: Yi e' yi qui'c k'ej jun ẍchiwutz, qui na chipek' scye'j yi e' yi na cho'c
    tan makle'n chiwutz. Nin siquier najk chixom scye'j yi e' yi at balaj cyajtza'kl.
  ilo-ULB: Kagurgura ti mananglais ti panangilinteg; saan isuna a mapmapan kadagiti
    masirib.
  kpg-kpg: Nia daangada ala e bida hagaamu ginaadou e de hiihai e hai gii donu. Digaula
    hagalee e heeu nia hagamaamaa mai baahi digau ala koia e iloo.
  uig-ARA: ھاكاۋۇر تەنبىھ بەرگۈچىنى ياقتۇرماس؛ ئۇ ئاقىلانىلەردىن نەسىھەت ئېلىشقا بارماس.
  bps-bps: I to madoy là mayè ku nun mngak kenen, na là mayè mni fngewe di to fulung
    faldam.
  sus-sus: Yɛtɛ igboe mu wama marasi xɔn ma, a mu sigama lɔnnila yire.
  pon-2006: Aramas lemei sohte kin men ale kopwungparail; re sohte mwahn kin ale kaweid
    sang me loalokong kan.
  ksd-ksd: A tena varkulumai pa i mainge ra varpit, Ma pa i vana tadav ra umana tena
    kabinana.
  tur-YTC: Alaycı azarlanmayı sevmez, Bilgenin yanına gitmez.
  bel-N: Насьмешнік ня любіць таго, хто яго дакарае, і да мудрых ня пойдзе.
  grc-BRENT: Οὐκ ἀγαπήσει ἀπαίδευτος τοὺς ἐλέγχοντας αὐτόν, μετὰ δὲ σοφῶν οὐχ ὁμιλήσει.
  ind-AYT: Pencemooh tidak suka ditegur; dia tidak mau berjalan mendatangi orang berhikmat.
  nya-nya: Wonyoza sakonda kudzudzulidwa; iye sapita kwa anthu anzeru.
  hrv-hrv: 'Podsmjevač ne ljubi onog tko ga kori: on se ne druži s mudrima.'
  mps-mps: Te hagoma ebo bidigo te gasa bidigo aga dodolainu ebo hagela homu yaibao,
    tama agai te wiegi yai homu elalubo bidiba hanalu, te agabolo te wiegi yai homu
    kolesaga momainu me egobeo.
  tpi-tpi: Bikhetman i no laik bai narapela man i stretim em, na em i no laik askim
    man i gat gutpela tingting long givim tingting long em.
  dan-1931: Spotteren ynder ikke at revses, til Vismænd går han ikke.
  vie-OVCB: Người nhạo báng không đến gần người khôn, vì sợ phải nghe lời quở trách.
  guj-2017: તિરસ્કાર કરનારને કોઈ ઠપકો આપે તે તેને ગમતું હોતું નથી; અને તે જ્ઞાની માણસની
    પાસે જવા પણ ઇચ્છતો નથી.
  pon-2006A: Aramas lemei sohte kin men ale kopwungparail; re sohte mwahn kin ale
    kaweid sang me loalokong kan.
  por-BRBSL: Um escarnecedor não gosta de ser reprovado; ele não irá ao sábio.
  swe-swe: En dåre ogillar den som tillrättavisar honom, han går inte till de visa
    [för att fråga om råd].
  cth-cth: Ka dudam e tami teh yuenae ngai hoeh, tamilungkaang koehai cet ngai hoeh.
  twi-twi: Ɔfɛwdifo mpɛ nteɛso; onkobisa anyansafo hwee.
  hlt-hlt: Amah a toel ham te hmuiyoi loh a lungnah pawt dongah, aka cueih te khaw
    paan laklo pawh.
  tbz-SIM: Tɛpɔ̀tɛ̀ yiɛ̀ nyí dɔ́ bɛ̀ɛ ò kpɑnnɛ̀, ò í kɔrì mɛciì nyɛmbɛ̀ borɛ̀.
  msy-2020: Akaba dɨpovir gumazim, a igharazitav anekɨran an aghua, egha gumazir nɨghnɨzir
    aghuim itimɨn azaraghtɨ, a nɨghnɨzim a danɨngan aghua.
  dop-dop: Kɑlɑmpɑɑnɩ tʋ ɩɩ cɑɑkɩ pɑ́ kɑlənɑ-ɩ. Ɩɩ tɩɩ pukinɑ ləmɑɣɑsɛɛ nyə́mɑ hɔɣɔlʋɣʋ.
  azb-azb: Rişxəndçi iradı sevməz, Hikmətlilərin yanına gəlməz.
  eng-DBY: A scorner loveth not one that reproveth him; he will not go unto the wise.
  hin-2017: ठट्ठा करनेवाला डाँटे जाने से प्रसन्न नहीं होता, और न वह बुद्धिमानों के
    पास जाता है।
  wol-KYG: Kuy ñaawle buggul ku ko àrtu, te du laaji ku rafet xel.
  bjr-bjr: Kaukaata qimari fasiqafa aakapara ufara akooqaanoo. Mifa sia irirana faqaasiannai
    oonuree iriranara iraannoo.
  eng-YLT: A scorner loveth not his reprover, Unto the wise he goeth not.
  kne-kne: Din makalasoy yan sigaana ay mabagbagaan. Polos ay adi manpaitdo sin masirib.
  eng-WYC-2017: A man full of pestilence loveth not him that reproveth him; and he
    goeth not to wise men.
  eng-WMBB: A scoffer doesn’t love to be reproved; he will not go to the wise.
  urd-GVH: तानाज़न को दूसरों की नसीहत पसंद नहीं आती, इसलिए वह दानिशमंदों के पास नहीं
    जाता।
  rug-rug: Na tie va karikari si lopu hiva nia sa ginegese, lopu kote tata la i rini
    sari tie giligilana.
  gaz-gaz: Namni qoosu sirreeffama hin jaallatu; nama ogeessaanis hin mariʼatu.
  fra-LSG: Le moqueur n’aime pas qu’on le reprenne, Il ne va point vers les sages.
  yal-yal: Maxadin mi rafan magele tiin ma, a mi sigama fekolonne fɛma.
  haw-1868: Aole i aloha aku ka mea hoowahawaha i ka mea i ao mai ia ia; Aole hoi
    oia e hele i ka poe naauao.
  arb-NAV: الْمُسْتَهْزِئُ يَكْرَهُ التَّوْبِيخَ، وَلا يَلْجَأُ إِلَى الْحُكَمَاءِ.
  ewe-ewe: Fewuɖula tsri nyagbename eya ta mabia aɖaŋu le nunyalawo gbɔ o.
  eng-LEE: 'A scorner loveth not that one should admonish him: unto the wise doth
    he not go.'
  asm-FB: নিন্দক লোকে অনুযোগত বিৰক্তি পায়; তেওঁ জ্ঞানী লোকৰ ওচৰলৈ নাযায়।
  sus-A: يّتّ عِفبٌي مُ وَ مَ مَرَ سِ شْن مَ، عَ مُ سِفَمَ لْننِلَ يِرٍ.
  fra-SBL: Le moqueur n'aime pas qu'on le reprenne ; il n'ira pas chez les sages.
  hbo-hbo: לֹ֣א יֶאֱהַב־לֵ֭ץ הֹוכֵ֣חַֽ לֹ֑ו אֶל־חֲ֝כָמִ֗ים לֹ֣א יֵלֵֽךְ׃
  kik-kik: Mũnyũrũrania nĩathũire kũrũngwo; ndangĩhooya kĩrĩra kũrĩ ũrĩa mũũgĩ.
  fra-NCL: Le moqueur n’aime pas qu’on le reprenne, il ne va pas vers les sages.
  cek-AK: Minawk patoek kami loe thuitaek naah palungphui; palungha kami khaeah lokduenghaih
    to tawn mak ai.
  cuk-cuk: Dule-gwen-nabir-dasulidi, dule-ese-goled isdar-itodaed, degite, dule-binsaed-ibedbali,
    akasurbalid.
  uig-CYR: Һакавур тәнбиһ бәргүчини яқтурмас; У ақиланиләрдин несиһәт елишқа бармас.
  tel-2017: అపహాసకుడు తనకు బుద్ధి చెప్పే వాళ్ళను ప్రేమించడు. వాడు జ్ఞానుల మంచి మాటల
    కోసం వారి దగ్గరికి వెళ్లడు.
  hat-BSA: Sila ki moke a pa renmen sila ki fè l repwòch la; li pa janm ale kote moun
    saj.
  kos-kos: Mwet inse fulat tia lungse in aksuwosyeyuk elos; elos tiana suk kas in
    kasru sin mwet lalmwetmet.
  hbo-WLC: לֹ֣א יֶאֱהַב־לֵ֭ץ הוֹכֵ֣חַֽ ל֑וֹ אֶל־חֲ֝כָמִ֗ים לֹ֣א יֵלֵֽךְ׃
  ibo-ibo: Ọ dịghị atọ onye na-akwa emo ụtọ ma a baara ya mba, ya mere ọ dịghị ejekwuru
    onye maara ihe.
  ory-ory: ନିନ୍ଦକ ଅନୁଯୋଗ ପାଇବାକୁ ଭଲ ପାଏ ନାହିଁ, ସେ ଜ୍ଞାନୀର ନିକଟକୁ ଯାଏ ନାହିଁ।
  chk-chk: Eman chon turunufas esap aücheani än eman epwe apwüngü, esap mochen angei
    öüröüran seni ekewe chon tipachem.
  rop-rop: Enibodi hu meigimbat fan langa enibodi, nomo laigim wen sambodi dalim im,
    im rong. Dei nomo askimbat sabibala pipul blanga album olabat.
  ukr-1871: Не любить ледарь тих, хто його картає, та до мудрих він також не пійде.
  deu-1951: Der Spötter liebt die Zurechtweisung nicht; darum geht er nicht zu den
    Weisen.
  eng-JPS: A scorner loveth not to be reproved; he will not go unto the wise.
  srp-1865: Potsmjevaè ne ljubi onoga ko ga kori, niti ide k mudrima.
  lug-lug: Omunyoomi tayagala kunenyezebwa, era teeyeebuuza ku b’amagezi.
  heb-heb: לא יאהב לץ הוכח לו אל חכמים לא ילך׃
  ben-IRV: উপহাসক সংশোধন ক্ষতিকর মনে করে; সে জ্ঞানবানের কাছে যায় না।
  pan-pan: ਠੱਠਾ ਕਰਨ ਵਾਲਾ ਤਾੜਨਾ ਨੂੰ ਪਸੰਦ ਨਹੀਂ ਕਰਦਾ, ਤੇ ਨਾ ਉਹ ਬੁੱਧਵਾਨਾਂ ਦੇ ਕੋਲ ਜਾਂਦਾ
    ਹੈ।
  mya-JVB: မထီမဲ့မြင် ပြုသောသူသည် အပြစ် ပြသောသူ ကို မ ချစ် တတ်။ ပညာရှိ ထံသို့ မ ချဉ်းကပ်
    တတ်။
  tte-O: Siya togagasa genuwali guguye sibenalan kabo silosuwala tosonoga kolili.
  tbg-tbg: Koqe avu aatora naaraihama amite variaka vika kiama vovano vika utetainara
    irivara. Vika koqe avu aato vataakara kiama ireha koqe okara tinavu tiva timiate
    tivara.
  hmo-hmo: Hekokoroku taudia be, idia ura lasi haida ese idia sisiba henidia. Idia
    ese aonega taudia edia sisiba idia tahua lasi.
  urd-urd: ठठ्ठाबाज़ तम्बीह को दोस्त नहीं रखता, और 'अक़्लमंदों की मजलिस में हरगिज़
    नहीं जाता।
  rus-SYN: Не любит распутный обличающих его, и к мудрым не пойдет.
  bqc-SIM: Láanide líↄ ye wà a gba laaio, ìli gɛ́ ↄ̃nↄnaↄ kĩ́io.
  tcz-CHONGTHU: Adihlou a chonpan, min aphondoh ding anom pon, hichepa chu miching
    ho henga jong ache poi.
  mar-mar: निंदकाला शिक्षेची चीड येते; तो सुज्ञाकडे जात नाही.
  hlt-THB: Thlang ak thekha naak ing toelnaak am lungna nawh, thlakcyi venna awm am
    cet ti kaw.
  qub-qub: Mana rispitacojcunaga pï piñacuptinpis manami wiyacunchu. Yachajcunawan
    goturpaytapis manami munanchu.
  bqp-bqp: Lalandide dìgↄ̃ ye ò a gba laakariro, àdi gɛ́ ↄ̃ndↄ̃rinↄ kĩnaaro.
  hat-hat: Moun k'ap pase moun nan betiz pa renmen moun rale zòrèy yo. Yo pa janm
    mande moun ki gen bon konprann konsèy.
  eng-BSB: A mocker does not love to be reproved, nor will he consult the wise.
  tod-tod: Waso nui nɛɛbɛ vaa la ga nu zelii lo ma, é la ɗa ga li ɠima nuiti pɔ bɛ.
  eng-WEBPB: A scoffer doesn’t love to be reproved; he will not go to the wise.
  kbq-kbq: Veganokno kema hu vahe'mo'za, azeri fatgoma hanimofona avesra hunenteno,
    ama' antahi'zane vahe'mofontera aza hinogura urava'o osugahie.
  nhe-BL: Se tlen tlahuihuiita ax quiicnelía tlen quitlacahualtía huan quinequi quixitlahuas.
    Ax quinequi quinnechcahuis tlen tlalnamiquij pampa ax quinequi ma quiixcoilhuica
    para ax cuali tlen quichihua.
  bus-bus: Fabori ègↄ̃ yezi wà a gba làakariro, è gá ↄ̃ndↄ̃rinↄ kiiaro.
  gub-BL: Awa amo wanuwi wiko wera'u ma'e a'e, aze amo umume'u hemiapo kwer ikatu
    'ym ma'e izupe, imume'u har na'ikatu kwaw a'e awa pe. Nuenoz pixik kwaw pureruze'egaw
    ma'e kwaw katu har wanupe.
  eng-DRA: 'A corrupt man loveth not one that reproveth him: nor will he go to the
    wise.'
