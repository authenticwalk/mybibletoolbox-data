verse: PRO.015.017
translations:
  mal-C: സ്നേഹപൂർവം വിളമ്പുന്ന സസ്യാഹാരമാണ്, വിദ്വേഷത്തോടെ വിളമ്പുന്ന തടിച്ചുകൊഴുത്ത
    പശുക്കിടാവിന്റെ മാംസത്തെക്കാൾ ഭേദം.
  deu-TKW: Besser ein Gericht Kohl und Liebe dazu, als ein gemästeter Ochs und Haß
    dabei.
  lin-lin: Kolia ndunda kati na bolingo ezali malamu koleka kolia ngombe ya mafuta
    kati na koyina.
  eng-LSV: Better [is] an allowance of green herbs and love there, || Than a fatted
    ox, and hatred with it.
  eng-GNV: Better is a dinner of greene herbes where loue is, then a stalled oxe and
    hatred therewith.
  eng-WEBSTER: Better is a dinner of herbs where love is, than a stalled ox and hatred
    with it.
  nhw-BL: Achi más cuali se quicuas san quilitl ipan se cali campa onca tlaicnelijcayotl,
    huan amo quicuas toro nacatl campa onca cualantli.
  swh-ONEN: Afadhali chakula cha mboga mahali palipo na upendo kuliko nyama ya ndama
    iliyonona pamoja na chuki.
  bba-bba: N sɑnɔ bo ɑ di kɑ kpee wurusu yɛnu mi kĩrɑ wɑ̃ɑ, n kere ɑ di kɑ yɑɑ ɡumɡiɑ
    yɛnu ɡèn mi tusirɑ wɑ̃ɑ.
  eng-KJVCPB: Better is a dinner of herbs where love is, Than a stalled ox and hatred
    therewith.
  luo-luo: Ber chamo alot kama hera nitie, moloyo chamo ringʼo machwe kama achaya
    nitie.
  meu-meu: Aniani asi ianimaina lalokau e miamu gabuna ai ese vamu manoka-manokana
    heinai-hehenina ai e animu na e hereaiamu.
  npi-ULB: घृणा भएको ठाउँमा पुष्‍टाइएको बाछो खानुभन्दा बरु प्रेम भएको ठाउँमा सागसब्जी
    खानु उत्तम हो ।
  yor-yor: Oúnjẹ ewébẹ̀ níbi tí ìfẹ́ wà sàn ju àbọ́pa màlúù tòun ti ìríra.
  ind-ind: Lebih baik makan hanya sepiring sayur bersama keluarga yang saling mengasihi,
    daripada makan hidangan daging mewah bersama orang yang memusuhimu.
  pes-OPCB: نان خشک خوردن در جایی که محبت هست، بهتر است از غذای شاهانه خوردن در جایی
    که نفرت وجود دارد.
  tgl-ULB: Mas mabuti ang pagkain na may mga gulay na may mayroong pag-ibig kaysa
    sa isang pinatabang guya na hinain na may galit.
  hui-hui: Wali agali í̠ gubalini haga karu heba howa tígua nema hangu nalu kamigome
    wali agali maru í̠ handabe manga haga karu heba howa nogo mbirini nalu hagago
    bolangua ka.
  mya-mya: ဆူအောင်ကျွေးသော နွားတကောင်လုံးကို အချင်းချင်း အငြိုးထားသောစိတ်နှင့်စားရသည်ထက်၊
    ချစ်ခြင်းမေတ္တာပါသော ဟင်းရွက်တနပ် စာသည်သာ၍ ကောင်း၏။
  bod-N: སྔོ་ཚལ་ཟ་ཞིང་ཕན་ཚུན་བྱམས་པ༌ནི། །བ་གླང་ཚོན་པོ་ཟ་ཞིང་ཕན་ཚུན༌ལ། །སྡང་སེམས་བསྐྱེད་པ་དེ་ལས་ལྷག་པ༌ཡིན།།
  wsk-wsk: Na inang mamis memek nimi tui no se nimi ko kua se lagara mu, munan yawara
    nunguning; bare bulmakau gotek moa kaiya ale inang yawara karogo no se, nimi kore
    bataguru se nimi ko me kuera mu, munan memek nunguningkiri.
  sna-sna: Zviri nani kuva nezvokudya zvomuriwo pane rudo, pane kuva nemhuru yakakodzwa
    pane ruvengo.
  spa-BLM: Mejor es una cena de hierbas, donde está el amor, que un ternero engordado
    con odio.
  cac-cac: Te vach' tato sco xajanej co b'a vach'chom an̈ej an̈ itaj sco chi'a, d'a
    yichan̈ pax an̈ej noc' chib'ej sco chi'a tato ovaln̈ej caji.
  swh-ULB: Bora mlo wenye mboga kukiwa na upendo kuliko kuandaliwa ndama aliyenona
    kwa chuki.
  bel-bel: Лепей міска гародніны і зь ёю любоў, чым укормлены бык і зь ім нянавісьць.
  deu-ELBBK: Besser ein Gericht Gemüse und Liebe dabei, als ein gemästeter Ochse und
    Hass dabei.
  mbb-OT: Deyzey pa is menge etew he lumbey zà is sezè dan, iyan, egiǥineǥawè dan,
    kenà is menge etew he usa is sezè dan, iyan, ebpekunkuntedehè dan.
  mal-2015: ദ്വേഷമുള്ളെടത്തെ തടിപ്പിച്ച കാളയെക്കാൾ സ്നേഹമുള്ളെടത്തെ ശാകഭോജനം നല്ലതു.
  rmc-rmc: Feder hin o zeleňinakro chaben andro kamiben, sar o nekfeder mas ode, kaj
    nane kamiben.
  pes-OPV: خوان بقول در جایی که محبت باشد بهتراست، از گاو پرواری که با آن عداوت باشد.
  ron-1924: Май бине ун прынз де вердецурь ши драгосте декыт ун боу ынгрэшат ши урэ.
  ben-OBCV: ঘৃণার মনোভাব নিয়ে আমিষ খাবার পরিবেশন করার চেয়ে ভালোবাসা দেখিয়ে সামান্য
    পরিমাণে নিরামিষ খাবার খাওয়ানো ভালো।
  som-som: Cunto khudaareed oo jacayl la jiro Ayaa ka wanaagsan dibi la cayiliyey
    oo nacayb la jiro.
  lat-VUC: Melius est vocari ad olera cum caritate, quam ad vitulum saginatum cum
    odio.
  eng-ASVBT: Better is a dinner of herbs, where love is, Than a stalled ox and hatred
    therewith.
  mna-mna: Iti sombe kanda kini biibi som, mi tamen lelende par piti, nako mbotŋana
    kiti ambai ma ilip pizin wal tau tikanan kini ambaiŋana, mi tamen tiurur lelen
    par pizin som.
  ita-1885: Meglio vale un pasto d'erbe, ove sia amore, Che di bue ingrassato, ove
    sia odio.
  eng-LXXUP: Better is an entertainment of herbs with friendliness and kindness, Than
    a feast of calves, with enmity.
  eng-ULB: Better is a meal with vegetables where there is love than a fatted calf
    served with hatred.
  spa-VBL: Mejor una cena de vegetales donde hay amor, que comer carne con odio.
  fra-_FOB: Mieux vaut un repas d'herbes, où il y a de l'amitié, qu'un festin de bœuf
    engraissé où il y a de la haine.
  mal-mal: വിദ്വേഷമുള്ളേടത്തെ തടിപ്പിച്ച കാളയെക്കാൾ സ്നേഹമുള്ളേടത്തെ സസ്യഭോജനം നല്ലത്.
  lit-lit: Geriau daržovių porcija, kur yra meilė, negu nupenėtas jautis ir su juo
    neapykanta.
  urd-GVR: Jahāṅ muhabbat hai wahāṅ sabzī kā sālan bahut hai, jahāṅ nafrat hai wahāṅ
    moṭe-tāze bachhṛe kī ziyāfat bhī befāydā hai.
  suz-BL: काइ मदाक्‍शो मुर नु ब्रोव़शो श्‍ये खमे जचा क्‍येङा, दाक्‍मुशा चूले खमे जशो
    रिम्‍शो बाक्‍ब।
  eng-NOY: Better is a dinner of herbs, where there is love, Than a fatted ox, and
    hatred therewith.
  ita-1927: Meglio un piatto d’erbe, dov’è l’amore, che un bove ingrassato, dov’è
    l’odio.
  ckb-ckb: باشترە سەوزە خواردن لەو شوێنەی خۆشەویستی لێیە لە گایەکی قەڵەو و ڕقی لەگەڵ
    بێت.
  eng-BBE: Better is a simple meal where love is, than a fat ox and hate with it.
  kan-OKCV: ದ್ವೇಷವಿರುವಲ್ಲಿ ಕೊಬ್ಬಿದ ಎತ್ತಿನ ಮಾಂಸಕ್ಕಿಂತಲೂ, ಪ್ರೀತಿ ಇರುವಲ್ಲಿ ಸಸ್ಯಾಹಾರ ಊಟವೇ
    ಉತ್ತಮ.
  tam-2017: பகையோடு இருக்கும் கொழுத்த எருதின் கறியைவிட, சிநேகத்தோடு இருக்கும் இலைக்கறியே
    நல்லது.
  spa-RV-1909: Mejor es la comida de legumbres donde hay amor, que de buey engordado
    donde hay odio.
  ron-BTF: Mai bine o masă cu verdețuri unde este iubire, decât boul legat la iesle
    și ura cu el.
  eng-WEBP: Better is a dinner of herbs, where love is, than a fattened calf with
    hatred.
  eng-FBV: Better a dinner of vegetables where there's love than eating meat with
    hatred.
  nld-1939: Beter een schoteltje groente, waar liefde heerst, Dan een gemeste stier
    met haat erbij.
  nch-BL: Achi más cuali se quicuas san quilit ipan se cali campa onca taicnelijcayot,
    huan amo quicuas toro nacat campa onca cualanti.
  vie-1934: Thà một món rau mà thương yêu nhau, Còn hơn ăn bò mập béo với sự ganh
    ghét cặp theo.
  hin-CV: प्रेमपूर्ण वातावरण में मात्र सादा साग का भोजन ही उपयुक्त होता है, इसकी अपेक्षा
    कि अनेक व्यंजनों का आमिष भोज घृणा के साथ परोसा जाए.
  eng-OURB: Better is a dinner of herbs, where love is, than a fattened calf with
    hatred.
  spa-BES: Mejor es una comida sencilla donde está el amor, que un buey gordo y odio
    con él.
  tdx-tdx: Kitra’e anjotsoañe añañe am-pikokoañe, ta te anozoañe temboay vinondrake
    am-palaiñañe.
  tha-KJV: กินผักเป็นอาหารในที่​ที่​มี​ความรั​กก​็​ดี​กว่ากินเนื้อวั​วอ​้วนพร้อมกับความเกลียดชังอยู่​ด้วย
  por-BR-2018: Melhor é a comida de hortaliças tendo amor, do que a de boi cevado
    tendo em si ódio.
  deu-ELO: Besser ein Gericht Gemüse und Liebe dabei, als ein gemästeter Ochs und
    Haß dabei.
  eng-WYC-2018: It is better to be called to worts with charity, than with hatred
    to a calf made fat. (It is better to be warmly, or cordially, called to herbs,
    or vegetables, than to be hatefully invited to share a fattened calf.)
  epo-epo: Pli bona estas manĝo el verdaĵo, sed kun amo, Ol grasa bovo, sed kun malamo.
  uig-PIN: Nǝprǝt iqidǝ yegǝn bordaⱪ gɵxtǝ ⱪilinƣan katta ziyapǝttin, Meⱨir-muⱨǝbbǝt
    iqidǝ yegǝn kɵktat ǝwzǝl.
  beo-beo: 'Dilia da dilima asigi dunu ilima gilisili amola dadami fawane manu da
    defea. Be dilia da nimi bagade higa:i dunu ilima gilisili, ohe hu noga:idafa manu
    da defea hame galebe. Musa: sia:i hou da amo hou baligisa.'
  tpi-OTNT: Pasin bilong laikim man, em i nambawan pasin. Olsem na sapos yu stap wantaim
    ol pren bilong yu na yupela i kaikai kumu tasol, dispela i winim tru pasin bilong
    i stap wantaim ol man yu no laikim, na yupela i kaikai mit bilong bulmakau.
  hau-SA: Gara a ci abincin kayan ganye inda akwai ƙauna da a ci kiwotaccen saniya
    inda ƙiyayya take.
  uig-LAT: Nepret ichide yégen bordaq göshte qilin’ghan katta ziyapettin, Méhir-muhebbet
    ichide yégen köktat ewzel.
  nde-nde: Kungcono ukutsheba ngemibhida lapho okulothando khona, kulokudla inyama
    enonileyo okugcwele khona inzondo.
  ton-ton: ‌ʻOku lelei hake ʻae meʻakai ʻaki ʻae louʻakau pea ai mo e ʻofa, ʻi he
    kai ha pulu kuo fafanga, kae maʻu mo e fehiʻa.
  ces-1613: Lepší jest krmě z zelí, kdež jest láska, nežli z krmného vola, kdež jest
    nenávist.
  eng-WMB: Better is a dinner of herbs, where love is, than a fattened calf with hatred.
  tam-TCV: பகையோடு பரிமாறப்படும் நல்ல இறைச்சி உணவைவிட, அன்போடு கிடைக்கும் காய்கறி
    உணவே சிறந்தது.
  ceb-ULB: Mas maayo pa ang pagkaon nga adunay mga gulay diin anaay gugma kaysa tambok
    nga nating baka nga gidalit uban sa pagdumot.
  pol-UBG: Lepsza jest potrawa z jarzyn, gdzie miłość, niż tuczny wół, gdzie panuje
    nienawiść.
  urd-GVU: جہاں محبت ہے وہاں سبزی کا سالن بہت ہے، جہاں نفرت ہے وہاں موٹے تازے بچھڑے
    کی ضیافت بھی بےفائدہ ہے۔
  deu-1912: Es ist besser ein Gericht Kraut mit Liebe, denn ein gemästeter Ochse mit
    Haß.
  kan-2017: ದ್ವೇಷವಿರುವಲ್ಲಿ ಮೃಷ್ಟಾನ್ನಕ್ಕಿಂತಲೂ, ಪ್ರೇಮವಿರುವಲ್ಲಿ ಸೊಪ್ಪಿನ ಊಟವೇ ಉತ್ತಮ.
  yap-yap: Kabfel’ ni ngu’um ked e girdi’ nib t’uf rom e ggan ni go’ ggan u ta’bang,
    ko bin ngu’um koy e tin th’abi fel’ e ufin ko gin bay e fananikan riy.
  hlt-MCSB: Buhkak ansam khaw lungnah n'caak atah, hmuhuetnah neh n'caak vaito thapaduek
    lakah then.
  mdy-ETH: ዎሊ ዒፂሢ ዓኣ ቤስካ ማሊ ዓሽኪ ሙይሢዳፓ ናሹሞ ዓኣ ቤስካ ኮልፖ ሙይሢ ቃራኬ።
  kew-kew: Aa yago raana ome kone-re ririnane agaa go yade. Nena adami aanu raapu
    meda-para pirua padi raani no piralimiri gore epeta. Go yapare raana naome aanu
    raapu gawa midi no pimidi rabuaaye. Gore nimu raapu mena no piri nona palia.
  twi-ASANTE: Nhahamma aduane a ɔdɔ wɔ mu no yɛ sene nantwie sradenam a ɔtan bata
    ho.
  eng-WEBU: Better is a dinner of herbs, where love is, than a fattened calf with
    hatred.
  wal-wal: Ooshshai de7iyoosan modhdho ashuwaa maanaappe siiqoi de7iyoosan santtaa
    miyoogee keha.
  acu-NT: Aints ainau yurumkanak yuwinak, kajernaitsuk aneenisar pujuinauka nekasar
    pengker pujuinawai. Antsu chikich aints ainau tuke namangken apatsuk yuwinayat,
    surimshim yuwinak kajernaikiar pujuinauka pengkerka pujuinatsui.
  spa-PDDPT: Mejor es ración de legumbres donde hay amor, Que buey engordado donde
    hay rencor.
  gun-gun: Jajoayvua rupi e'ỹ vaka ikyrave va'e ro'o mbixy ja'u 'rãgue py ha'eveve
    tembi'u jaexa'i va'e tema ja'u jajoayvua rupi.
  agu-BL: Ko at lok' ib skuch', qui'c na ban yi ko itzaj tu' na kawan te'j. Na qui'c
    na tak' ko chi'baj cuntunin na baj ka'n, poro ko at chi'ch c'u'lal skaxo'l.
  ilo-ULB: Nasaysayaat ti mangan iti nateng nga addaan ayat ngem iti mangan iti karne
    ti napalukmeg a baka a naidasar nga addaan iti gura.
  kpg-kpg: Di gai nia huwa laagau i baahi digau e aloho iei goe, la koia e humalia
    i di gai nia goneiga kala i di gowaa dela e iai di hagadugina.
  uig-ARA: نەپرەت ئىچىدە يېگەن بورداق گۆشتە قىلىنغان كاتتا زىياپەتتىن، مېھىر-مۇھەببەت
    ئىچىدە يېگەن كۆكتات ئەۋزەل.
  bps-bps: Fye fa ku tatì ge alò kmaan i gulay dmeme i demem sakdo, di kmaan ge i
    too fye nem uten, bay nun kasnang nawa.
  sus-sus: Bande ɲiɲɛ donfe xanunteya kui, na fan sube donfe bɛ gbɛsɛnxɔnnɛya kui.
  pon-2006: Tungoale tehntuhke rehn aramas me ke poakepoake mwahusang tungoale uduk
    iou wasa me kailok mie.
  ksd-ksd: Ba da en ra vurigir ma da varmari tana i boina, Ma ra monoina bulumakau
    varurung ma ra milmilikuan pa i boina.
  tur-YTC: Sevginin olduğu yerde sebzeli akşam yemeği, Düşmanlığın olduğu yerdeki
    besili danadan iyidir.
  bel-N: Лепш крыху гародніны з любоўю, чым тлусты вол з нянавісьцю.
  grc-BRENT: Κρείσσων ξενισμὸς μετὰ λαχάνων πρὸς φιλίαν καὶ χάριν, ἢ παράθεσις μόσχων
    μετὰ ἔχθρας.
  ind-AYT: Lebih baik hidangan sayuran disertai kasih, daripada sapi tambun disertai
    kebencian.
  nya-nya: Kuli bwino kudyera ndiwo zamasamba pamene pali chikondi, kusiyana ndi kudyera
    nyama yangʼombe yonenepa pamene pali udani.
  hrv-hrv: Bolji je obrok povrća gdje je ljubav nego od utovljena vola gdje je mržnja.
  mps-mps: Te bidi godolo homu ebo kolesaga, te polalubo homu kolesaga dao. Tama tiyu,
    nage te naga abagi dabe dali bidiyu, tama dagego te donai naga tubaso da, te dwagi
    yai dao. Ma, nage te godolo homu isiąbo bidi dabe dali bidiyu, tama dagego te
    bulmakau kibu mi tubao, te dwagi yai menio.
  tpi-tpi: Pasin bilong laikim man, em i nambawan pasin. Olsem na sapos yu stap wantaim
    ol pren bilong yu na yupela i kaikai kumu tasol, dispela i winim tru pasin bilong
    i stap wantaim ol man yu no laikim, na yupela i kaikai mit bilong bulmakau.
  dan-1931: Bedre en Ret Grønt med Kærlighed end fedet Okse og Had derhos.
  vie-OVCB: Thà một bát rau mà yêu thương nhau, hơn là ăn thịt bò với lòng ganh ghét.
  guj-2017: વૈરીને ત્યાં પુષ્ટ બળદના ભોજન કરતાં પ્રેમી માણસને ત્યાં સાદાં શાકભાજી
    ખાવાં ઉત્તમ છે.
  pon-2006A: Tungoale tehntuhke rehn aramas me ke poakepoake mwahusang tungoale uduk
    iou wasa me kailok mie.
  por-BRBSL: Melhor é um jantar de ervas, onde está o amor, do que um bezerro engordado
    com ódio.
  swe-swe: Det är bättre att äta en enkel sallad i en kärleksfull gemenskap, än en
    gödd oxe där det är hat [mellan människor och Gud].
  cth-cth: Lungpatawnae lahoi ankahring hoi vai touh ca e teh, kâhmuhmanae koe maito
    buem pui ca e hlak ahawihnawn.
  twi-twi: Nhabamma aduan a ɔdɔ wɔ mu no ye sen nantwi sradenam a ɔtan bata ho.
  hlt-hlt: Buhkak ansam khaw lungnah n'caak atah, hmuhuetnah neh n'caak vaito thapaduek
    lakah then.
  tbz-SIM: Kɑ̀ɑ yo ntikũnfɑ̃ɑ̃̀tì kɛ bonɛ̀ diwɛ̀ì dɛ̀ tɔ̃ũnɛ̀ ɑ bo nyommɛ̀ inɑɑmɑ̀ɑ
    mɛkùɔ̀ nkpɛyi kɛ bonɛ̀ yɛkpɑ̀rɛ̀.
  msy-2020: Gumazamizibagh ifongezir arazim, kar bizir ekiam. Nɨ uan namakaba ko ikia,
    ia zuravaribaram api, a bar dera. Ezɨ arazir kam, gumazir nɨ ifongezir puvatɨzim
    ko ikia bulmakaun asɨzim apim, bar a gafira.
  dop-dop: Pə kəlɑ teu sɩ pɑ́ puɣuli-ŋ hʋnʋm nɑ sɔɔlʋɣʋ. Nɑ mpi pɑɑ toŋɩ-ŋ nɑʋ nɑntʋ
    nim nyəntʋ nɑ tɑ́ɑ́ hɑŋɑɣɑ tɔ.
  azb-azb: Sevgi dolu bir yerdə göyərti yemək Nifrət dolu bir yerdə yağlı dana əti
    yeməkdən yaxşıdır.
  eng-DBY: Better is a meal of herbs where love is, than a fatted ox and hatred therewith.
  hin-2017: प्रेमवाले घर में सागपात का भोजन, बैरवाले घर में स्वादिष्ट माँस खाने से
    उत्तम है।
  wol-KYG: Njëlu ñetti xob fa ñu la soppe moo dàq yàpp wu duuf fu ñu la bañe.
  bjr-bjr: Ani aidi mariasa saimbaqa aadana adasa naidana anee amiqira aandaura nikooqee
    marisa saimbaqa neemarina uraaqararafa mariananoo.
  eng-YLT: Better [is] an allowance of green herbs and love there, Than a fatted ox,
    and hatred with it.
  kne-kne: Maymayat di mansida si nateng ay waday layad mo din mansida si kam-isan
    ay karni ay waday liget sin nemnem.
  eng-WYC-2017: It is better to be called to worts with charity, than with hatred
    to a calf made fat.
  eng-WMBB: Better is a dinner of herbs, where love is, than a fattened calf with
    hatred.
  urd-GVH: जहाँ मुहब्बत है वहाँ सब्ज़ी का सालन बहुत है, जहाँ नफ़रत है वहाँ मोटे-ताज़े
    बछड़े की ज़ियाफ़त भी बेफ़ायदा है।
  rug-rug: Leana sa hena neka pa vasina koa ia tataru, hola nia sa inevaṉa bulumakao
    pa korapa vinari kanai.
  gaz-gaz: Jibbaan cooma sangaa nyaachuu mannaa, jaalalaan raafuu nyaachuu wayya.
  fra-LSG: Mieux vaut de l’herbe pour nourriture, là où règne l’amour, Qu’un bœuf
    engraissé, si la haine est là.
  yal-yal: Bogi seene gbansanna donna fisa xanuntenmane tagi, dangu ɲinge raturaxin
    suben donna ra xɔnnantenyani.
  haw-1868: Maikai kahi launahele ke ai me ke aloha pu kekahi, Mamua o ka bipi momona,
    ina he inaina hoi kekahi.
  arb-NAV: أَكْلَةٌ مِنَ الْبُقُولِ فِي جَوٍّ مُشَبَّعٍ بِالْمَحَبَّةِ خَيْرٌ مِنْ
    أَكْلِ وَجْبَةٍ مِنْ لَحْمِ عِجْلٍ مَعْلُوفٍ فِي جَوٍّ مِنَ الْبَغْضَاءِ.
  ewe-ewe: Amagbenuɖuɖu si ŋu lɔlɔ̃ kpe ɖo la nyo wu nyivi dami ɖuɖu si ŋu fuléle
    kpe ɖo.
  eng-LEE: Better is an allowance of herbs when love is there, than a stall-fed ox
    and hatred therewith.
  asm-FB: হিংসাৰ সৈতে স্বাস্থ্যৱান গৰুতকৈ প্রেমেৰে সৈতে শাক-পাচলি ভোজন কৰাই ভাল।
  sus-A: بَندٍ حِحّ دٌنقٍ شَنُنتٍيَ كُي، نَ قَن سُبٍ دٌنقٍ بّ فبّسّنشْننّيَ كُي.
  fra-SBL: Mieux vaut un dîner d'herbes, où se trouve l'amour, qu'un veau engraissé
    par la haine.
  hbo-hbo: טֹ֤וב אֲרֻחַ֣ת יָ֭רָק וְאַהֲבָה־שָׁ֑ם מִשֹּׁ֥ור אָ֝ב֗וּס וְשִׂנְאָה־בֹֽו׃
  kik-kik: Nĩ kaba kũrĩa rwĩga rwa nyeni harĩa harĩ wendo, gũkĩra kũrĩa njaũ noru
    harĩa harĩ na rũthũũro.
  fra-NCL: Mieux vaut des légumes avec de l’affection, qu’un bœuf gras avec de la
    haine.
  cek-AK: Kathawk hruk maitaw to boh moe, anghnukmahaih ahmuen ah buhcaak pongah loe,
    amlunghaih kaom ahmuen ah aan hoiah buhcaak to hoih kue.
  cuk-cuk: Isdar-itogedgi, moli-san-isesaar-gunsiidba bur nuedid, sabedgi wis mas-yoaledbi
    gunsiir.
  uig-CYR: Нәпрәт ичидә йегән бордақ гөштә қилинған катта зияпәттин, Меһир-муһәббәт
    ичидә йегән көктат әвзәл.
  tel-2017: ద్వేషం నిండిన ఇంట్లో కొవ్విన ఎద్దు మాంసం తినడం కంటే ప్రేమ ఉన్న చోట ఆకుకూరల
    భోజనం తినడం మేలు.
  hat-BSA: Pi bon se yon plato legim avèk lanmou, pase yon bèf gra ak rayisman.
  kos-kos: Ac wo in mongo mahsrik yen oasr lungse we, liki na in mongo ikwa yuyu yen
    oasr srunga we.
  hbo-WLC: ט֤וֹב אֲרֻחַ֣ת יָ֭רָק וְאַהֲבָה־שָׁ֑ם מִשּׁ֥וֹר אָ֝ב֗וּס וְשִׂנְאָה־בֽוֹ׃
  ibo-ibo: Ọ ka mma bụ oke nri akwụkwọ nri nta nke nwere ịhụnanya, karịa ehi buru
    ibu a zụziri azụzi nke ịkpọ asị dị na ya.
  ory-ory: ହିଂସା ସହିତ ହୃଷ୍ଟପୁଷ୍ଟ ଗୋମାଂସ ଭୋଜ ଅପେକ୍ଷା ପ୍ରେମ ଥିବା ସ୍ଥାନରେ ଶାକାନ୍ନ ଭଲ।
  chk-chk: A mürina ach mongöfengen iasai, nge mi wor tong lefilach, lap seni ach
    ochochfengen fituken kow mi kiris, nge mi wor koput lefilach.
  rop-rop: Im mobeda yu dagadagat difrinwan daga garram detlot pipul hu laigim yu
    den blanga dagat bif garram detlot pipul hu nomo laigim yu.
  ukr-1871: Смачнїйша мисочка капусти, да з любови, анїж з приправою ненавистї теля
    товсте.
  deu-1951: Besser ein Gericht Kraut mit Liebe, als ein gemästeter Ochse mit Haß!
  eng-JPS: Better is a dinner of herbs where love is, than a stalled ox and hatred
    therewith.
  srp-1865: Bolje je jelo od zelja gdje je ljubav nego od vola ugojena gdje je mržnja.
  lug-lug: Okulya emmere ng’eriko enva endiirwa awali okwagalana, kisinga okuliirako
    ebyassava awali obukyayi.
  heb-heb: טוב ארחת ירק ואהבה שם משור אבוס ושנאה בו׃
  ben-IRV: ভালবাসার সঙ্গে শাকসবজি খাওয়া ভাল, তবু ঘৃণার সঙ্গে মোটাসোটা গরু ভাল নয়।
  pan-pan: ਸਾਗ ਪਤ ਦਾ ਖਾਣਾ ਜਿੱਥੇ ਪ੍ਰੇਮ ਹੈ, ਪਲੇ ਹੋਏ ਬਲ਼ਦ ਨਾਲੋਂ ਜਿੱਥੇ ਵੈਰ ਹੈ, ਚੰਗਾ ਹੈ।
  tkr-tkr: Mühübbatıka xhınakın ala otxhuniy, Qəlıka boğayn çuru otxhuniyle yugda
    vod.
  mya-JVB: ဆူ အောင်ကျွေးသော နွား တကောင်လုံးကို အချင်းချင်း အငြိုး ထားသောစိတ်နှင့်
    စားရသည်ထက်၊ ချစ် ခြင်းမေတ္တာပါသော ဟင်းရွက် တနပ်စာ သည်သာ၍ ကောင်း ၏။
  tte-O: Tem me am susuyao yo me am eliyamwao tobubutumao kali kolili wakekakekan
    inamwanamwasosi kabo muli mena me kam tokalomagigiliwo kan wasawasana koina wakekan.
  tbg-tbg: Are mati koqera kia ariara antuqa vaika hampata nairera, virara kiama ai
    muntukaqihairo koqe ianaro. Are qaqi naaharaqai ariara muntuka vataaka hampata
    nairera, ai muntukaqihairo qihaaqianaro.
  hmo-hmo: Raisi sibona, oiemu lalokau taudia danu do oi ania be namo, to vamu namo
    herea, badu noho taudia danu do oi ania be dika.
  urd-urd: मुहब्बत वाले घर में ज़रा सा सागपात, 'अदावत वाले घर में पले हुए बैल से बेहतर
    है।
  rus-SYN: Лучше блюдо зелени, и при нем любовь, нежели откормленный бык, и при нем
    ненависть.
  bqc-SIM: Dò sau blea yeakↄ̃i guu maa dɛ nↄ̀ↄ níside soa ń zaakↄ̃uoa.
  tcz-CHONGTHU: Bongchal thaotah kitha'a kitomona aso-bep sang in, kingailutah-a ancheme
    neh khom aphajoi.
  mar-mar: पोसलेल्या वासराच्या तिरस्कारयुक्त मेजवाणीपेक्षा, जेथे प्रेम आहे तेथे भाजीभाकरी
    चांगली आहे.
  hlt-THB: Sawhnaak kawlung ing vaitaw ak tha him nawh buh vel anglakawh lungnak a
    awmnaak awh an hah ing buh vel haih leek bet hy.
  qub-qub: Cuyanacur goyashaga yacu calullapis mishquinmi. Aychapis manami mishquinchu
    mishiwan allgu goyajno goyashaga.
  bqp-bqp: Dò pã blena yenyĩ gũn mana de nↄ̀bↄ níside sona kũ zãnguola.
  hat-hat: Pito ou manje mayi moulen blanch ak moun ki renmen ou pase pou ou manje
    vyann ou byen gra ak moun ki rayi ou.
  eng-BSB: Better a dish of vegetables where there is love than a fattened ox with
    hatred.
  tod-tod: Fizɔgɛ nu tufa wuulugi ma laamii wo, kpɛtɛai nɛɛbɛi zu, è ʋa li nikɛ wulɔi
    miizu, ni wɔinzeɠemai ɠa ná.
  eng-WEBPB: Better is a dinner of herbs, where love is, than a fattened calf with
    hatred.
  kbq-kbq: Vahe'ma avesinentenka hozafi kamo'ma osia refko hunka ne'zamo'a, ra bulimakao
    afu'ma ahegino rimpagnanema refkoma huno ne'zana erifru nehie.
  nhe-BL: Achi más cuali se quicuas san quilitl ipan se cali campa onca tlaicnelijcayotl,
    huan ax quicuas toro nacatl campa onca cualantli.
  bus-bus: Dò pã blena yenzi guu maa dɛ nↄ̀bↄ nↄ́side sona kↄ̃n zanguola.
  gub-BL: Zaneremiamutar wanehe we ka'a huwer i'u haw a'e, ikatu wera'u ma'ero'okwer
    ikatuahy ma'e i'u haw wi a'e, aze a'e ma'ero'o kwer i'u har na'iakatuwawahy kwaw
    uzehezehe wà.
  eng-DRA: It is better to be invited to herbs with love, than to a fatted calf with
    hatred.
