verse: PRO.015.018
translations:
  mal-C: ക്ഷിപ്രകോപിയായ മനുഷ്യൻ കലഹത്തിനു തുടക്കംകുറിക്കുന്നു, എന്നാൽ ക്ഷമാശീലൻ കലഹത്തെ
    ശമിപ്പിക്കുന്നു.
  deu-TKW: Ein hitziger Mann erregt Zank, aber ein Langmütiger stillt den Hader.
  lin-lin: Moto oyo atombokaka noki ayeisaka koswana, kasi moto oyo akangaka motema
    akitisaka koswana.
  eng-LSV: A man of fury stirs up contention, || And the slow to anger appeases strife.
  eng-GNV: 'An angrie man stirreth vp strife: but hee that is slowe to wrath, appeaseth
    strife.'
  eng-WEBSTER: 'A wrathful man stirreth up strife: but he that is slow to anger appeaseth
    strife.'
  nhw-BL: Se masehuali catli nimantzi cualani quintlahuilanaltía sequinoc, pero se
    catli quipiya iyolo, yaya quinseseltía.
  swh-ONEN: Mtu mwepesi wa hasira huchochea ugomvi, bali mtu mvumilivu hutuliza ugomvi.
  bba-bba: Wi u mɔru mɔ, u rɑ sɑnnɔsu seeyewɑ, ɑdɑmɑ wi u suuru mɔ u rɑ su kpeesiewɑ.
  eng-KJVCPB: 'A wrathful man stirreth up strife: But he that is slow to anger appeaseth
    strife.'
  luo-luo: Ngʼat ma iye wangʼ piyo medo miero, to ngʼat ma terore mos kweyo dhawo.
  meu-meu: Badu haraḡa tauna ese heiri-heiri e havaraiamu, a badu ai e halahemu tauna
    ese heiri-heiri e haumaia tarimu.
  npi-ULB: रिसाएको मानिसले तर्क-वितर्क गर्छ, तर रिसाउनमा धिमा व्यक्तिले झगडालाई शान्त
    पार्छ ।
  yor-yor: Ènìyàn onínú ríru dá ìjà sílẹ̀ ṣùgbọ́n onísùúrù paná ìjà.
  ind-ind: Orang yang pemarah membangkitkan pertengkaran. Orang yang panjang sabar
    meredakan perselisihan.
  pes-OPCB: آدم تندخو نزاع به پا می‌کند، ولی شخص صبور دعوا را فرو می‌نشاند.
  tgl-ULB: Ang galit na tao ay pumupukaw ng mga pagtatalo, pero ang taong matagal
    magalit ay pinapayapa ang isang alitan.
  hui-hui: Kera poboyogobi haga kago ibugua maru mo kera haga. Anigo ema nabi hibu
    lalu hondo kagome mo palia holene yu anda ibaga.
  mya-mya: မာနကြီးသောသူသည် ရန်ကိုနှိုးဆော်တတ်၏။ သည်းခံနိုင်သော သူမူကားငြိမ်းတတ်၏။
  bod-N: ཁྲོ་གཏུམ་ཅན་གྱིས་ནམ་རྒྱུན་འཁྲུག་པ༌སློང༌། །ངང་རྒྱུད་རིང་མོས་རྩོད་གཞི་འཇགས་པར༌བྱེད།།
  wsk-wsk: Kari ko gomang motam magara tairate, mu ining singi tagi kariimet ningi
    beteso; bare kari gomang motam lila ago, mu daiga bagara nungurso burangoso.
  sna-sna: Munhu ane hasha anomutsa bopoto, asi munhu ane mwoyo murefu anonyaradza
    kukakavara.
  spa-BLM: El hombre iracundo suscita la discordia, pero el que es lento para la ira
    apacigua los conflictos.
  cac-cac: A eb' c'un scot yoval, an̈ej oval sq'ue vaan yuj eb'. Axo pax eb' ay snivanc'olal
    jun, syac' tup oval eb'.
  swh-ULB: Mtu mwenye hasira huchochea mabishano, bali mtu ambaye hukawia kukasirika
    hutuliza ugomvi.
  bel-bel: Запальчывы чалавек абуджае разлад, а цярплівы суцішае свару.
  deu-ELBBK: Ein zorniger Mann erregt Zank, aber ein Langmütiger beschwichtigt den
    Streit.
  mbb-OT: Is etew he melemu egkepauk, egkehimu he hinungdan te kesevaan, iyan, is
    etew he mepelevayen, ebpekehusey te egkesavà.
  mal-2015: ക്രോധമുള്ളവൻ കലഹം ഉണ്ടാക്കുന്നു; ദീർഘക്ഷമയുള്ളവനോ കലഹം ശമിപ്പിക്കുന്നു.
  rmc-rmc: Oda, ko sig choľisaľol, anel o vesekedišagi, no oda, ko na choľisaľol sig,
    anel o smirom.
  pes-OPV: مرد تندخو نزاع را برمی انگیزد، اما شخص دیرغضب خصومت را ساکن می‌گرداند.
  ron-1924: Ун ом юте ла мыние стырнеште чертурь, дар чине есте ынчет ла мыние потолеште
    неынцелеӂериле.
  ben-OBCV: বদরাগি লোক বিরোধ বাধিয়ে দেয়, কিন্তু ধৈর্যশীল লোক বিবাদ শান্ত করে।
  som-som: Ninkii cadho badanu muran buu kiciyaa, Laakiinse kii cadhada u gaabiyaa
    murankuu qaboojiyaa.
  lat-VUC: Vir iracundus provocat rixas; qui patiens est mitigat suscitatas.
  eng-ASVBT: A wrathful man stirreth up contention; But he that is slow to anger appeaseth
    strife.
  mna-mna: Tomtom ta so keteene malmalŋana, nako ipeyei malmal. Mi zin wal ta keten
    malmal karau som na, tipunmetmeete ŋoŋi.
  ita-1885: L'uomo iracondo muove contese; Ma chi è lento all'ira acqueta le risse.
  eng-LXXUP: A passionate man stirs up strife; But he that is slow to anger appeases
    even a rising one. A man slow to anger will extinguish quarrels; But an ungodly
    man rather stirs them up.
  eng-ULB: An angry man stirs up arguments, but a person who is slow to anger quiets
    a quarrel.
  spa-VBL: Los irascibles provocan los problemas, pero los que tardan en enojarse
    ayudan a sosegar los conflictos.
  fra-_FOB: L'homme violent excite les disputes; mais celui qui est lent à la colère
    apaise les querelles.
  mal-mal: ക്രോധമുള്ളവൻ കലഹം ഉണ്ടാക്കുന്നു; ദീർഘക്ഷമയുള്ളവൻ കലഹം ശമിപ്പിക്കുന്നു.
  urd-GVR: Ġhusīlā ādmī jhagaṛe chheṛtā rahtā jabki tahammul karne wālā logoṅ ke ġhusse
    ko ṭhanḍā kar detā hai.
  suz-BL: शुश गाइक्‍ब मुरुमी जिचा पोक्‍ब। तन्‍न रीब पा मगाइक्‍ब मुरुमी जितीके तेक्‍ब।
  eng-NOY: The passionate man stirreth up strife; But he who is slow to anger appeaseth
    strife.
  ita-1927: L’uomo iracondo fa nascere contese, ma chi è lento all’ira acqueta le
    liti.
  ckb-ckb: کەسی سەرگەرم ناکۆکی دەوروژێنێت، بەڵام کەسی هێمن دوژمنایەتی ئارام دەکاتەوە.
  eng-BBE: An angry man makes men come to blows, but he who is slow to get angry puts
    an end to fighting.
  kan-OKCV: ಕೋಪಿಷ್ಟನು ವಿವಾದವನ್ನು ಎಬ್ಬಿಸುವನು. ಆದರೆ ತಾಳ್ಮೆಯಿಂದ ಇರುವವನು ಜಗಳವನ್ನು ಶಾಂತಗೊಳಿಸುವನು.
  tam-2017: கோபக்காரன் சண்டையை எழுப்புகிறான்; நீடியசாந்தமுள்ளவனோ சண்டையை அமர்த்துகிறான்.
  spa-RV-1909: 'El hombre iracundo mueve contiendas: mas el que tarde se enoja, apaciguará
    la rencilla.'
  ron-BTF: Un om furios stârnește certuri, dar cel încet la mânie liniștește cearta.
  eng-WEBP: A wrathful man stirs up contention, but one who is slow to anger appeases
    strife.
  eng-FBV: Short-tempered people stir up trouble, but those slow to anger calm things
    down.
  nld-1939: Een driftkop stookt ruzie, Een lankmoedig mens bedaart de twist.
  nch-BL: Se masehuali cati nimantzi cualani quintatehuiltía sequinoc, pero se cati
    quipiya iyolo, yaya quinyoltalía.
  vie-1934: Người hay giận gây điều đánh lộn; Nhưng người chậm nóng giận làm nguôi
    cơn tranh cãi.
  hin-CV: क्रोधी स्वभाव का व्यक्ति कलह उत्पन्‍न करता है, किंतु क्रोध में विलंबी व्यक्ति
    कलह को शांत कर देता है.
  eng-OURB: A wrathful man stirs up contention, but one who is slow to anger appeases
    strife.
  spa-BES: Un hombre enojado hace que los hombres perezcan, pero el que tarda en enojarse
    pone fin a la lucha.
  tdx-tdx: Mitrobo hotakotake ty mpiloa-tiñake, fe mampipendreñe fifandierañe ty malaon-kaviñerañe.
  tha-KJV: คนใจร้อนเร้าการวิ​วาท แต่​บุ​คคลผู้โกรธช้าก็ระงับการชิ​งด​ี
  por-BR-2018: O homem que fica irritado facilmente gera brigas; mas aquele que demora
    para se irar apaziguará o confronto.
  deu-ELO: Ein zorniger Mann erregt Zank, aber ein Langmütiger beschwichtigt den Streit.
  eng-WYC-2018: A wrathful man raiseth chidings; he that is patient, assuageth chidings
    that were raised.
  epo-epo: Kolerema homo kaŭzas malpacon; Kaj pacienculo kvietigas disputon.
  uig-PIN: Terikkǝk kixi jedǝl qiⱪirar; Eƣir-besiⱪ talax-tartixlarni tinqlandurar.
  beo-beo: Dogo ganodini dogoloi ougi heda:sea da sia:ga gegesu gala. Be asabosu hou
    amoga hahawane olofosu esalusu ba:sa.
  tpi-OTNT: Man bilong belhat kwik i save mekim ol arapela man i kros. Tasol man bilong
    bel isi i save daunim kros bilong ol man, na ol i stap wanbel gen.
  hau-SA: Mutum mai zafin rai kan kawo faɗa, amma mutum mai haƙuri kan kwantar da
    faɗa.
  uig-LAT: Térikkek kishi jédel chiqirar; Éghir-bésiq talash-tartishlarni tinchlandurar.
  nde-nde: Ololaka oluvuthayo ubanga ukuxabana, kodwa umuntu obekezelayo uqeda inkani.
  ton-ton: '‌ʻOku fakatupu ʻe he tangata faʻa ʻita ʻae feʻiteʻitani: ka ʻoku lolomi
    ʻae feʻiteʻitani ʻe ia ʻoku fakatotoka ki he ʻita.'
  ces-1613: Muž hněvivý vzbuzuje sváry, ale zpozdilý k hněvu upokojuje svadu.
  eng-WMB: A wrathful man stirs up contention, but one who is slow to anger appeases
    strife.
  tam-TCV: முற்கோபிகள் சண்டையைத் தூண்டிவிடுகிறார்கள்; ஆனால் பொறுமையுள்ளவர்கள் வாக்குவாதத்தை
    நிறுத்துகிறார்கள்.
  ceb-ULB: Ang masuk-anon nga tawo makapakutaw sa mga panaglantugi, apan ang tawo
    nga dili daling masuko makahupay sa panaglalis.
  pol-UBG: Człowiek gniewny wszczyna kłótnie, a nieskory do gniewu łagodzi spory.
  urd-GVU: غصیلا آدمی جھگڑے چھیڑتا رہتا جبکہ تحمل کرنے والا لوگوں کے غصے کو ٹھنڈا
    کر دیتا ہے۔
  deu-1912: Ein zorniger Mann richtet Hader an; ein Geduldiger aber stillt den Zank.
  kan-2017: ಕೋಪಿಷ್ಠನು ವ್ಯಾಜ್ಯವನ್ನೆಬ್ಬಿಸುವನು, ದೀರ್ಘಶಾಂತನು ಜಗಳವನ್ನು ಶಮನಪಡಿಸುವನು.
  yap-yap: Damumuw nib gel’ e ma k’aring e tugthin, machane gumaen’ e ma pi’ e gapas.
  hlt-MCSB: Olpungkacan aka huek hlang he sue la om tih, thintoek aka ueh loh tuituknah
    khaw a duem sak.
  mdy-ETH: ጎሪንቲ ዣሎ ማዣኔ፤ ጊቢ ዳንዳዒሢ ጋዓንቴ ዑራ ጪጪኢሻኔ።
  kew-kew: Ratu yawea aamere mo aa meda page ratu mayawaya. Go yapare epe lo robaa
    kumapu i aame aanu medaloma-na kone lo rabaa pawa ma-epeaya. Goa pua nimu lo robaa
    padane-para sua mapiraya.
  twi-ASANTE: Deɛ ne bo fu ntɛm de mpaapaemu ba, nanso deɛ ɔwɔ ntoboaseɛ pata ntɔkwa.
  eng-WEBU: A wrathful man stirs up contention, but one who is slow to anger appeases
    strife.
  wal-wal: Hanqqettiya asi ooshshaa kessees; shin hanqqettanau eesotenna asi ooshshaa
    irxxissees.
  acu-NT: 'Aints wári kajeuka maanitan wakerawai. Antsu aints wári kajechuka: Maanikairap
    tawai.'
  spa-PDDPT: El hombre iracundo provoca contiendas, Pero el lento para la ira apacigua
    la rencilla.
  gun-gun: Ivai ja rei va'e jogueropoxy rive 'rã, ha'e rã ivai rive e'ỹ va'e ma nhomombytu'u
    'rã joguero'aa gui.
  agu-BL: Yi e' yi jalcu'n na chimak'tij, na jal oyintzi' cya'n. Poro yi e' yi at
    chipasens na xit yi e'chk oyintzi'a'tz cya'n.
  ilo-ULB: Ti naunget a tao rubrubanna ti riri, ngem ti tao a saan a nalaka a makaunget
    pasardengenna ti apa.
  kpg-kpg: Di hagawelewele hagalimalima le e hidi ai di lagamaaloo, gei di noho baba
    le e hidi ai di noho i di aumaalia.
  uig-ARA: تېرىككەك كىشى جېدەل چىقىرار؛ ئېغىر-بېسىق تالاش-تارتىشلارنى تىنچلاندۇرار.
  bps-bps: I to mlal malbut kenen gumdà i ksugak, bay i to là mlal malbut fakay smafye
    i dad to sugak.
  sus-sus: Bɔɲɛ rate gere xɔrɛ isɔxɔma nɛ, bɔɲɛ ragore sɔnxɔɛ raxinbelima nɛ.
  pon-2006: Aramas me kin mwadang lingeringer kin kahrehda akamai, ahpw kanengamah
    kin kahrehda popohl.
  ksd-ksd: A tena kulot i vuna ta ra varpuapuai, Ma nina i vavabing ma ra kankan i
    vango ra varngangar.
  tur-YTC: Öfkeli kişi çekişmeyi kışkırtır, Ama yavaş öfkelenen kavgayı yatıştırır.
  bel-N: Чалавек гняўлівы выклікае звадкі, а няскоры да гневу супакойвае спрэчку.
  grc-BRENT: Ἀνὴρ θυμώδης παρασκευάζει μάχας· μακρόθυμος δὲ καὶ τὴν μέλλουσαν καταπρᾳΰνει·
    μακρόθυμος ἀνὴρ κατασβέσει κρίσεις, ὁ δὲ ἀσεβὴς ἐγείρει μᾶλλον.
  ind-AYT: Orang yang cepat gusar membangkitkan pertengkaran, tetapi orang yang lambat
    marah memadamkan perselisihan.
  nya-nya: Munthu wopsa mtima msanga amayambitsa mikangano, koma munthu woleza mtima
    amathetsa ndewu.
  hrv-hrv: Gnjevljiv čovjek zameće svađu, a ustrpljiv utišava raspru.
  mps-mps: Te haliga sębę polo ebo bidigo te gasa bidi dabego wado po omainu ilaibao.
    Tiali goli, haliga nagame ebo bidigo da, te bidi dabego wado po wabo te homu aiyaba
    elaluama, tama augwa deli homu ma elama bidibo dao.
  tpi-tpi: Man bilong belhat kwik i save mekim ol arapela man i kros. Tasol man bilong
    bel isi i save daunim kros bilong ol man, na ol i stap wanbel gen.
  dan-1931: Vredladen Mand vækker Splid, sindig Mand stiller Trætte.
  vie-OVCB: Người nóng tính thường gây xung đột; người ôn hòa dàn xếp đôi bên.
  guj-2017: ગરમ મિજાજનો માણસ ઝઘડા ઊભા કરે છે, પણ ધીરજવાન માણસ કજિયાને શાંત પાડે છે.
  pon-2006A: Aramas me kin mwadang lingeringer kin kahrehda akamai, ahpw kanengamah
    kin kahrehda popohl.
  por-BRBSL: Um homem irado agita a contenda, mas aquele que é lento para a raiva
    apazigua os conflitos.
  swe-swe: En hetlevrad man orsakar strider (tvister, gräl, trätor), men den som är
    sen till vrede (tålmodig) stillar (dämpar, kväver) dispyter (konflikter).
  cth-cth: Tami lungkathout ni kâyuenae a tâcokhai, hatei ka panguep thai e ni teh
    a roum sak.
  twi-twi: Nea ne bo fuw ntɛm no de mpaapaemu ba, nanso nea ɔwɔ ntoboase pata ntɔkwaw.
  hlt-hlt: Olpungkacan aka huek hlang he sue la om tih, thintoek aka ueh loh tuituknah
    khaw a duem sak.
  tbz-SIM: Kɛmiɛkɛ yiɛ̀ nce nyɛkpɑ̀rɛ̀ nyɛ, wèè pĩĩ nhomɑ́ɑ̀ kòo yɛ̀ bónkùnko.
  msy-2020: Gumazir zuamɨram anɨngazim, a gumazir igharazibagh amima, me atari. Ezɨ
    gumazir navir amɨrizim gumazamizibar adariba dɨkabɨri, me ua navir vamɨra iti.
  dop-dop: Pɑ́ɑ́nɑ́ tʋ kʋsəɣɩ yoou kɛ́, nɑ suulu tʋ nɑ́ɑ́ hɛɛsəɣɩ yoou.
  azb-azb: Kəmhövsələ dava yaradar, Səbirli münaqişəni sovuşdurar.
  eng-DBY: A furious man stirreth up contention; but he that is slow to anger appeaseth
    strife.
  hin-2017: क्रोधी पुरुष झगड़ा मचाता है, परन्तु जो विलम्ब से क्रोध करनेवाला है, वह
    मुकद्दमों को दबा देता है।
  wol-KYG: Naqari deret, taalu ay. Teey, fey fitna.
  bjr-bjr: Qusufa qimasee aanoo qimari fasiqafa aanoo qirana uqeeraidanoo. Reendeenimari
    fasiqafa asooarana nimidanoo.
  eng-YLT: A man of fury stirreth up contention, And the slow to anger appeaseth strife.
  kne-kne: Din makabonget yan pawadaena di ibaw, ngem din naanos yan pawadaena di
    kapya.
  eng-WYC-2017: A wrathful man raiseth chidings; he that is patient, assuageth chidings
    that were raised.
  eng-WMBB: A wrathful man stirs up contention, but one who is slow to anger appeases
    strife.
  urd-GVH: ग़ुसीला आदमी झगड़े छेड़ता रहता जबकि तहम्मुल करनेवाला लोगों के ग़ुस्से को
    ठंडा कर देता है।
  rug-rug: Na tie bubugoro haru si va gevugevuru vinari zamai, ba sa tie nosona si
    va bule vinari tokei.
  gaz-gaz: Namni dafee aaru lola kakaasa; namni obsa qabu garuu lola qabbaneessa.
  fra-LSG: Un homme violent excite des querelles, Mais celui qui est lent à la colère
    apaise les disputes.
  yal-yal: Muxu bɔɲɛ gbeen yɛngɛn nan nakelima. Koni muxu diɲaxin tan yɛngɛn naxunbelima
    nɛn.
  haw-1868: O ke kanaka huhu, oia ke hoala ae i ka hakaka; O ka mea akahele ka huhu,
    hoomalielie oia i ka hakaka.
  arb-NAV: الرَّجُلُ الْغَضُوبُ يُثِيرُ الْخُصُومَةَ، وَالطَّويِلُ الأَنَاةِ يُسَكِّنُ
    النِّزَاعَ.
  ewe-ewe: Dɔmedzoetɔ hea mama vɛ, ke dzigbɔɖitɔ tsia dzre nu.
  eng-LEE: A man of fury stirreth up strife; but he that is slow to anger assuageth
    contention.
  asm-FB: ক্রোধি লোকে বিতৰ্কৰ সৃষ্টি কৰে; কিন্তু ক্ৰোধত ধীৰ লোকে বিবাদ ক্ষান্ত কৰে।
  sus-A: بْحّ رَتٍ فٍرٍ شْرّ عِسْشْمَ نّ، بْحّ رَفٌرٍ سْنشْي رَشِنبٍلِمَ نّ.
  fra-SBL: Un homme furieux suscite la discorde, mais celui qui est lent à la colère
    apaise les querelles.
  hbo-hbo: אִ֣ישׁ חֵ֭מָה יְגָרֶ֣ה מָדֹ֑ון וְאֶ֥רֶך אַ֝פַּ֗יִם יַשְׁקִ֥יט רִֽיב׃
  kik-kik: Mũndũ ũhiũhaga kũrakara aarahũraga ngarari, no mũndũ mũkirĩrĩria nĩkũhooreria
    ahooragĩria haaro.
  fra-NCL: L’homme violent excite des querelles, mais le patient apaise les disputes.
  cek-AK: Palungphuihaih mah ampraekhaih to tacawtsak; toe pauephaih tawn kami loe
    angzoehhaih to dipsak.
  cuk-cuk: Dule-gadi-urwedi, emarga gadi-urwed amied. Dule na san-bargaed-nikaddina,
    neg-bogidik imaked.
  uig-CYR: Териккәк киши җедәл чиқирар; Еғир-бесиқ талаш-тартишларни тиничландурар.
  pma-pma: Meatin koa tin tamurei mumon selkututien houlu, ka kei koa merau mumon
    tin meatin va netan.
  tel-2017: ముక్కోపి కలహాలు రేపుతాడు. ఓర్పు గలవాడు వివాదాలు శాంతింపజేస్తాడు.
  hat-BSA: Yon nonm ki kolerik pwovoke konfli; men sila ki lan nan kòlè a kalme yon
    kont.
  kos-kos: Mwet mongsa elos purakak akukuin, a mwet mongfisrasr elos akmisye.
  hbo-WLC: אִ֣ישׁ חֵ֭מָה יְגָרֶ֣ה מָד֑וֹן וְאֶ֥רֶך אַ֝פַּ֗יִם יַשְׁקִ֥יט רִֽיב׃
  ibo-ibo: Onye iwe ọkụ na-amalite ọgụ; ma onye na-adịghị ewe iwe ọsịịsọ na-eme ka
    ịlụ ọgụ kwụsị.
  ory-ory: କ୍ରୋଧୀ ଲୋକ କଳି ଜନ୍ମାଏ; ପୁଣି, କୋପ କରିବାକୁ ଧୀର ଲୋକ ବିବାଦ କ୍ଷାନ୍ତ କରେ।
  chk-chk: Eman aramas mi songokai a afisätä anini, nge eman mi mosonotam a afisätä
    kinamwe.
  rop-rop: Enibodi hu gitwail kwikbala oldei meigim mowa trabul, bat detlot pipul
    hu jidan kwaitbala garra album pipul jidan gudwei.
  ukr-1871: Палкий чоловік доводить до сварки, а лагідний втихомиряє незгоду.
  deu-1951: Ein zorniger Mann erregt Hader; aber ein Langmütiger stillt den Zank.
  eng-JPS: A wrathful man stirreth up discord; but he that is slow to anger appeaseth
    strife.
  srp-1865: Èovjek gnjevljiv zameæe raspru; a ko je spor na gnjev, utišava svaðu.
  lug-lug: Omuntu asunguwala amangu asaanuula oluyombo, naye omugumiikiriza akakkanya
    embeera.
  heb-heb: איש חמה יגרה מדון וארך אפים ישקיט ריב׃
  ben-IRV: একজন রাগী লোক, সে বিবাদ উত্তেজিত করে; কিন্তু যে রাগে ধীর, সে বিবাদ থামায়।
  pan-pan: ਕ੍ਰੋਧੀ ਛੇੜਖਾਨੀ ਕਰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਗੁੱਸੇ ਵਿੱਚ ਧੀਮਾ ਹੈ ਉਹ ਝਗੜੇ ਨੂੰ ਮਿਟਾਉਂਦਾ
    ਹੈ।
  tkr-tkr: Qəlnang'vee g'almag'al haa'a, Sabırnang'vee ç'əv haa'a.
  mya-JVB: မာန ကြီးသောသူ သည် ရန် ကိုနှိုးဆော် တတ်၏။ သည်းခံ နိုင်သော သူမူကား ငြိမ်း
    တတ်၏။
  tte-O: Tomunamunai bwagabwaga iya kaleya kana toyatubu na tonuwa-daumwali ana edeedede
    koina nuwadaumwali iyawatagili.
  tbg-tbg: Vaaka arara ite vai vaiintiva vora arara rateqa kaivaro tirorira haikavano
    qovaraiqi vaira. Kia arara itaivaro qihaaqama kero uva ti vai vaiintiva tirorira
    haika taiqake vaira.
  hmo-hmo: Badu haraga tauna ese heai ia havaraia noho, to haheauka tauna ese maino
    ia havaraia noho.
  urd-urd: ग़ज़बनाक आदमी फ़ितना खड़ा करता है, लेकिन जो क़हर में धीमा है झगड़ा मिटाता
    है।
  rus-SYN: Вспыльчивый человек возбуждает раздор, а терпеливый утишает распрю.
  bqc-SIM: Pↄkũmade ì sòle da, nↄ̀sɛniɛde ì zↄa midɛ.
  tcz-CHONGTHU: Milungkhoh in kinahna apunsah in, mi lungneng lunghang vahlou in kitomona
    jong akichamsah in ahi.
  mar-mar: रागीट मनुष्य भांडण उपस्थित करतो, पण जो रागास मंद आहे तो मनुष्य भांडण शांत
    करतो.
  hlt-THB: Thlang am thin ak see ing hqehnaak coeng sak nawh, yhnaak ak ta thlang
    ingtaw kawso qeem sak hy.
  qub-qub: Mana rabyaj runaga rimanacuytapis chawächinmi. Imallapitapis rabyacoj runami
    ichanga juclla piwanpis rimanacun.
  bqp-bqp: Pↄfɛ̃rii dì fìti da, nɛ̀sɛyĩdade dì zuka mì dɛ.
  hat-hat: Yon moun ki gen san wo toujou ap pouse dife. Men, moun ki pa fè kòlè fasil
    toujou ap mete lapè.
  eng-BSB: A hot-tempered man stirs up strife, but he who is slow to anger calms dispute.
  tod-tod: Ziiɠula nui ɠa ɗa kpɔɛiti suwɔɔlɔ, kɛlɛ zɔi ziiɠaa la wana fala, naa ɠa
    ɗa sakpegiti gaayei.
  eng-WEBPB: A wrathful man stirs up contention, but one who is slow to anger appeases
    strife.
  kbq-kbq: Ame huno'ma rimpama ahe vahe'mo, haframa hu'zana eri fore nehie. Hianagi
    akohenoma rimpa fru huno mani vahe'mo'a haframa hu'zana erifru nehie.
  nhe-BL: Se tlacatl tlen nimantzi cualani quintehuía sequinoc, pero se tlen quipiya
    iyolo, yajaya quinseseltía.
  bus-bus: Pↄfɛ̃ri è swèe da, nↄ̀sɛyĩidee è zↄka mì dɛ.
  gub-BL: Na'arewahy wikwahy ma'e wà, werur xiroxiroahy haw tuweharupi wà. Wikwahy
    'ym ma'e werur zeàmàtyry'ym 'ymaw wà.
  eng-DRA: 'A passionate man stirreth up strifes: he that is patient appeaseth those
    that are stirred up.'
