verse: PRO.015.033
translations:
  mal-C: യഹോവാഭക്തി ജ്ഞാനം അഭ്യസിപ്പിക്കുന്നു, വിനയം ബഹുമതിയുടെ മുന്നോടിയാണ്.
  deu-TKW: Die Furcht Jahwes ist Zucht zur Weisheit, und der Ehre geht Demut voran.
  lin-lin: Kotosa Yawe ezali eteyelo ya bwanya ; komikitisa eyaka liboso ya nkembo.
  eng-LSV: The fear of YHWH [is] the instruction of wisdom, || And humility [is] before
    honor!
  eng-GNV: 'The feare of the Lord is the instruction of wisdome: and before honour,
    goeth humilitie.'
  eng-WEBSTER: 'The fear of the LORD is the instruction of wisdom: and before honor
    is humility.'
  nhw-BL: Sintla tiquimacasi huan tijtlepanita TOTECO mitzchihuas tielis titlalnamiqui.
    Huan catli moechcapantlalía iixpa ya, teipa quipantis tlatlepanitacayotl.
  swh-ONEN: Kumcha Bwana humfundisha mtu hekima, nao unyenyekevu huja kabla ya heshima.
  bba-bba: À n kĩ ɑ bwisi ko, ɑ de ɑ ɡinɑ Gusunɔ nɑsiɑ. À n kĩ ɑ bɛɛrɛ wɑ, ɑ de ɑ
    ɡinɑ tii kɑwɑ.
  eng-KJVCPB: The fear of the Lord is the instruction of wisdom; And before honour
    is humility.
  luo-luo: Luoro Jehova Nyasaye puonjo dhano rieko, to bedo mamuol kelo luor.
  meu-meu: Iehova igari-henina na aonega idavarina badina, bona manau ese heimodai
    e gunalaiamu.
  npi-ULB: परमप्रभुको भयले बुद्धि सिकाउँछ, र आदरअगि विनम्रता आउँछ ।
  yor-yor: Ìbẹ̀rù Olúwa kọ́ ènìyàn ní ọgbọ́n, ìrẹ̀lẹ̀ sì ni ó máa ń ṣáájú ọlá.
  ind-ind: Orang yang takut akan TUHAN akan menjadi bijak. Jadilah rendah hati, maka
    engkau akan dihormati.
  pes-OPCB: خداترسی به انسان حکمت می‌آموزد و فروتنی برای او عزت و احترام به بار می‌آورد.
  tgl-ULB: Ang takot kay Yahweh ay nagtuturo ng karunungan, at ang pagpapakumbaba
    ay nauuna bago ang karangalan.
  hui-hui: Anduane Homogo andaneha holene ogoni mini bayale gigabiwi holenenagabi
    manda bulenenagabi hariga ogoni. Í̠nime ala í̠ni mo dindiha hariyagua mani í̠
    mini yaraga hene holebere.
  mya-mya: ထာဝရဘုရားကိုကြောက်ရွံ့သော သဘောသည် ပညာကိုသွန်သင်ခြင်းဖြစ်၏။ ဂုဏ်အသရေအရင်၌
    နှိမ့်ချခြင်း၏နေရာရှိ၏။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པས་ཤེས་རབ༌བསླབ། །བཀུར་སྟི་མ་འཐོབ་གོང་ལ་ཁེངས་སྐྱུང༌དགོས།།
  wsk-wsk: Ikia sinar ko den mu Yawe bowa ningi la bagara ko munan nanga kasurso;
    ale nanimi karogo kapara ko munan giriso, asele nanga tagi patawu kualala nanga
    betera ko munan mu kowom karoso.
  sna-sna: Kutya Jehovha kunodzidzisa munhu uchenjeri, uye kuzvininipisa kunotanga,
    kukudzwa kwozotevera.
  spa-BLM: El temor de Yahvé enseña la sabiduría. Antes del honor está la humildad.
  cac-cac: Tato sco c'anab'ajej schecnab'il Jehová, squic' co jelanil. Tato co gana
    nivan tz'aj quelc'ochi, yovalil emnaquil scutej co b'a.
  swh-ULB: Kumcha Yehova hufundisha hekima na unyenyekevu huja kabla ya heshima.
  bel-bel: Страх Гасподні вучыць мудрасьці, і славе папярэднічае пакора.
  deu-ELBBK: Die Furcht des HERRN ist Unterweisung zur Weisheit, und der Ehre geht
    Demut voraus.
  mbb-OT: Is kedtehuza te Nengazen iyan ebpekepenurù kenita wey ki mebmetau, ne kenè
    ki egkezeliǥan emun ebpelavew ki.
  mal-2015: യഹോവാഭക്തി ജ്ഞാനോപദേശമാകുന്നു; മാനത്തിന്നു വിനയം മുന്നോടിയാകുന്നു.
  rmc-rmc: E sveto dar le RAJESKRI tut bararel avri andro goďaveripen, te aveha pokorno,
    o manuša tut dena pačiv.
  pes-OPV: ترس خداوند ادیب حکمت است، وتواضع پیشرو حرمت می‌باشد.
  ron-1924: Фрика де Домнул есте шкоала ынцелепчуний ши смерения мерӂе ынаинтя славей.
  ben-OBCV: প্রজ্ঞার নির্দেশ হল সদাপ্রভুকে ভয় করা, ও সম্মানের আগে আসে নম্রতা।
  som-som: Rabbiga ka cabsashadiisu waa edbinta xigmadda, Oo sharaftana waxaa ka horreeya
    is-hoosaysiinta.
  lat-VUC: Timor Domini disciplina sapientiæ, et gloriam præcedit humilitas.]
  eng-ASVBT: The fear of Jehovah is the instruction of wisdom; And before honor goeth
    humility.
  mna-mna: Mbulu ki tomototo Yooba mi teleŋleŋ la kalŋaana, ina zaala ŋonoono tabe
    takam lende ŋgar ambaiŋana. Mi sombe lelende be zanda iwe biibi, na bela tokoto
    itundu muŋgu.
  ita-1885: Il timor del Signore è ammaestramento di sapienza; E l'umiltà va davanti
    alla gloria.
  eng-LXXUP: The fear of the Lord is instruction and wisdom; And the highest honor
    will correspond therewith.
  eng-ULB: The fear of Yahweh teaches wisdom and humility comes before honor.
  spa-VBL: El respeto por el Señor enseña sabiduría; la humildad viene antes de la
    honra.
  fra-_FOB: La crainte de l'Éternel enseigne la sagesse, et l'humilité va devant la
    gloire.
  mal-mal: യഹോവാഭക്തി ജ്ഞാനോപദേശമാകുന്നു; മാനത്തിന് വിനയം മുന്നോടിയാകുന്നു.
  urd-GVR: Rab kā ḳhauf hī wuh tarbiyat hai jis se insān hikmat sīkhtā hai. Pahle
    farotanī apnā le, kyoṅki yihī izzat pāne kā pahlā qadam hai.
  suz-BL: परमप्रभु यावे कली मान पा हिंतीके तुइक्‍तीक कली शेंसीतीक बाक्‍ब। मिनु मान
    तचा क्‍येङा ङोंइती ब्रेम्‍शो थुं पाइश्‍शो दुम्‍चा माल्‍ब। हितोपदेस १८:१२; हितोपदेस
    २२:४
  eng-NOY: The fear of the LORD guideth to wisdom, And before honor is humility.
  ita-1927: Il timor dell’Eterno è scuola di sapienza; e l’umiltà precede la gloria.
  ckb-ckb: لەخواترسیی مرۆڤ بەرەو دانایی دەبات، پێش ڕێزلێنانیش بێفیزییە.
  eng-BBE: The fear of the Lord is the teaching of wisdom; and a low opinion of oneself
    goes before honour.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವೇ ಜ್ಞಾನವನ್ನು ಕಲಿಸುತ್ತದೆ. ನಮ್ರತೆ ಗೌರವಕ್ಕೆ ಮೊದಲು ಬರುತ್ತದೆ.
  tam-2017: யெகோவாவுக்குப் பயப்படுதல் ஞானத்தைப் போதிக்கும்; மேன்மைக்கு முன்னானது தாழ்மை.
  spa-RV-1909: 'El temor de Jehová es enseñanza de sabiduría: y delante de la honra
    está la humildad.'
  ron-BTF: Teama de DOMNUL este instruirea înțelepciunii, și înaintea onoarei este
    umilința.
  eng-WEBP: The fear of the LORD teaches wisdom. Before honor is humility.
  eng-FBV: Respect for the Lord teaches wisdom; humility goes before honor.
  nld-1939: Het ontzag voor Jahweh voedt op tot wijsheid, Aan de eer gaat ootmoed
    vooraf.
  nch-BL: Sinta tiquimacasi huan tijtepanita TOTECO mitzchihuas tielis titalnamiqui.
    Huan cati moechcapantalía iixpa ya, teipa quipantis tatepanitacayot.
  vie-1934: Sự kính sợ Đức Giê-hô-va dạy dỗ điều khôn ngoan; Và sự khiêm nhượng đi
    trước sự tôn trọng.
  hin-CV: वस्तुतः याहवेह के प्रति श्रद्धा ही ज्ञान उपलब्धि का साधन है, तथा विनम्रता
    महिमा की पूर्ववर्ती है.
  eng-OURB: The fear of Adonai teaches wisdom. Before kavod ·weighty glory· is humility.
  spa-BES: El temor de Jehová es la enseñanza de la sabiduría; y una baja opinión
    de uno mismo va antes que el honor.
  tdx-tdx: Fañòhañe hihitse ty fañeveñañe am’ Iehovà, miaolo ty asiñe te mireke.
  tha-KJV: ความยำเกรงพระเยโฮวาห์เป็นการสอนให้​เก​ิดปัญญา และความถ่อมใจเดินอยู่ข้างหน้าเกียรติ
  por-BR-2018: O temor ao SENHOR corrige sabiamente; e antes da honra vem a humildade.
  deu-ELO: Die Furcht Jehovas ist Unterweisung zur Weisheit, und der Ehre geht Demut
    voraus.
  eng-WYC-2018: The dread of the Lord is teaching of wisdom; and meekness goeth before
    glory. (The fear of the Lord or Reverence for the Lord is the teaching of wisdom;
    and humility goeth before honour.)
  epo-epo: La timo antaŭ la Eternulo instruas saĝon, Kaj humileco troviĝas antaŭ honoro.
  uig-PIN: Pǝrwǝrdigardin ⱪorⱪux adǝmgǝ danaliⱪ ɵgitǝr; Awwal kǝmtǝrlik bolsa, andin
    xɵⱨrǝt kelǝr.
  beo-beo: 'Hina Godema beda:iwane nodosu da dawa: lasu logo dilima diala. Di da dia
    hou fonobosea, dunu enoma nodosu lamu.'
  tpi-OTNT: Pasin bilong aninit long Bikpela, em i rot bilong kisim gutpela tingting
    na save. Yu no inap kisim biknem sapos yu no daunim yu yet pastaim.
  hau-SA: Tsoron Ubangiji yakan koya wa mutum hikima, kuma sauƙinkai kan zo kafin
    girmamawa.
  uig-LAT: Perwerdigardin qorqush ademge danaliq ögiter; Awwal kemterlik bolsa, andin
    shöhret kéler.
  nde-nde: Ukumesaba uThixo kufundisa umuntu ukuhlakanipha, njalo ukuzithoba kwandulela
    udumo.
  ton-ton: Ko e manavahē kia Sihova, ko e akonaki ia ʻoe poto; pea ʻoku muʻomuʻa ʻae
    angavaivai ʻi he hakeakiʻi.
  ces-1613: Bázeň Hospodinova jest cvičení se moudrosti, a slávu předchází ponížení.
  eng-WMB: The fear of the LORD teaches wisdom. Before honor is humility.
  tam-TCV: யெகோவாவுக்குப் பயந்து நடப்பது ஞானத்தைப் போதிக்கிறது, கனத்திற்கு முன்பு
    தாழ்மை.
  ceb-ULB: Ang pagkahadlok kang Yahweh nagatudlo ug kaalam, ug diha sa pagpaubos moabot
    ang kadungganan.
  pol-UBG: Bojaźń PANA jest pouczeniem w mądrości, a pokora poprzedza chwałę.
  urd-GVU: رب کا خوف ہی وہ تربیت ہے جس سے انسان حکمت سیکھتا ہے۔ پہلے فروتنی اپنا لے،
    کیونکہ یہی عزت پانے کا پہلا قدم ہے۔
  deu-1912: Die Furcht des HERRN ist Zucht und Weisheit; und ehe man zu Ehren kommt,
    muß man zuvor leiden.
  kan-2017: ಯೆಹೋವನ ಭಯವೇ ಜ್ಞಾನೋಪದೇಶ, ಗೌರವಕ್ಕೆ ಮೊದಲು ವಿನಯ.
  yap-yap: Madgun SOMOL e ba sukul. Thingar mu sobut’ nigem u m’on ni ngan tolang
    nagem.
  hlt-MCSB: BOEIPA hinyahnah he cueihnah neh thuituennah la om tih kodonah tah thangpomnah
    mikhmuh ah a lamhma pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒጊጪሢ ዔራቶ ዴንቂሢኬ፤ ቦንቾ ዴንቃኒ ቤርታዺ ሼሌዔ ማዓኒ ኮይሳኔ።
  kew-kew: Adaa Aa-na rolo-para awalidare epe kone meape porana re go iada. Nena bipa
    ne narabuniaawa epe pora narataliri gore ne adaa bi mada nameali.
  twi-ASANTE: Awurade suro kyerɛ onipa nyansa, ahobrɛaseɛ di animuonyam anim.
  eng-WEBU: The fear of the LORD teaches wisdom. Before honor is humility.
  wal-wal: GODAASSI yayyiyoogee asa aadhdhida eratettaa tamaarissees; bonchchettana
    koyida asi koiro bana kaushshanau koshshees.
  acu-NT: 'Nekau aints wajastasar wakerinauka Yusen pengker awajsatniunka nuiminawai.
    Turasha: Wina pengker awajtursarti tinu ainauka eemkar: Wikia mianchawaitjai tiartinuitai.'
  spa-PDDPT: El temor a Yavé es escuela de sabiduría, Y antes del honor está la humildad.
  gun-gun: Senhor renonde jajererokyjea rupi jaiko ramo nhanembo'e 'rã 'arandu re,
    ha'e nhanhemo'yvyĩ'i ramo nhanemboetea 'rã.
  agu-BL: Yi teke'n ẍchi' Ryos, na elepont yi na kachus kib te yi e'chk balaj ajtza'kl.
    Nin tan jale'n kak'ej, tajwe'n yil ko'c bajx tetz juy.
  ilo-ULB: Ti panagbuteng kenni Yahweh mangisuro iti kinasirib, ken umun-una ti kinapakumbaba
    sakbay iti pammadayaw.
  kpg-kpg: Di hagalaamua Dimaadua la di kuulu hua. Goe e hai loo gi manawa hila gi lala
    i mua dau hagalaamua.
  uig-ARA: پەرۋەردىگاردىن قورقۇش ئادەمگە دانالىق ئۆگىتەر؛ ئاۋۋال كەمتەرلىك بولسا،
    ئاندىن شۆھرەت كېلەر.
  bps-bps: I klikò di Dwata, én gamlé di to i kfulung faldam, na silang nun mafè i
    to ku funan fdanà i kton.
  sus-sus: Ala xa yaragaaxui findima lɔnni nan na mixi bɛ. Yɛtɛ magore fama binyɛ
    nan na.
  pon-2006: Lemmwiki KAUN-O iei kaiahn mwahu ehu. Ke pahn karakarahkala mwohn omw
    pahn kak ale wahu.
  ksd-ksd: A variru tadav ra Luluai i vuna ta ra kabinana, Ma ra kini vovovon na vuna
    ta ra variru.
  tur-YTC: Yahve korkusu bilgelik öğretir. Onurdan önce alçakgönüllülük gelir.
  bel-N: Страх ГОСПАДАЎ навучае мудрасьці, і ўпакораньне папераджае славу.
  grc-BRENT: Φόβος Κυρίου παιδεία καὶ σοφία, καὶ ἀρχὴ δόξης ἀποκριθήσεται αὐτῇ.
  ind-AYT: Takut akan TUHAN adalah didikan hikmat, dan kerendahan hati mendahului
    kehormatan.
  nya-nya: Kuopa Yehova kumaphunzitsa munthu nzeru, ndipo kudzichepetsa ndi ulemu
    chili patsogolo ndi kudzichepetsa.
  hrv-hrv: Strah je Gospodnji škola mudrosti, jer pred slavom ide poniznost.
  mps-mps: Te Genuai Bidide wi eyu, aga dologode bidibo kolesagade, te tebogo te wiegi
    yai homu me kolesaga sabo sunumi elalubao. Te nago naga digi naga aiyaba elalubo
    kolesaga bolo elama, tama nosali nago genuai nogi saibao.
  tpi-tpi: Pasin bilong aninit long Bikpela, em i rot bilong kisim gutpela tingting
    na save. Yu no inap kisim biknem sapos yu no daunim yu yet pastaim.
  dan-1931: HERRENS Frygt er Tugt til Visdom, Ydmyghed først og siden Ære.
  vie-OVCB: Kính sợ Chúa Hằng Hữu thật là khôn ngoan, đức tính khiêm nhu mang lại
    vinh dự.
  guj-2017: યહોવાહનો ભય ડહાપણનું શિક્ષણ છે, પહેલા દીનતા છે અને પછી માન છે.
  pon-2006A: Lemmwiki KAUN-O iei kaiahn mwahu ehu. Ke pahn karakarahkala mwohn omw
    pahn kak ale wahu.
  por-BRBSL: O medo de Yahweh ensina sabedoria. Diante da honra está a humildade.
  swe-swe: Att frukta (vörda, respektera, ära) Herren (Jahve) är vägen till vishet
    (det fostrar och disciplinerar), och ödmjukhet (att underordna sig Herren) är
    vägen till ära (upphöjelse, respekt).
  cth-cth: BAWIPA takinae teh lungangnae cangkhainae lah o teh, barinae ao hoehnahlan
    kârahnoumnae hmaloe ao.
  twi-twi: Awurade suro kyerɛ onipa nyansa, ahobrɛase di anuonyam anim.
  hlt-hlt: BOEIPA hinyahnah he cueihnah neh thuituennah la om tih kodonah tah thangpomnah
    mikhmuh ah a lamhma pah.
  tbz-SIM: A bo ndémɛ̀ Kuyie ndɛ̀ duɔ̀ mmɛciì mmɛ, kɑ̀ɑ dɔ́ kɛ́dɛukɛ, kɛ̃́kùnnɛ ɑmɑ́ɑ̀.
  msy-2020: Ikiavɨra Itir Godɨn atiatia an apengan itir arazim, a tuavir nɨghnɨzir
    aghuim ko fofozim iniamim. Eghtɨ nɨ uabɨ dɨkabɨraghan koghɨva, nɨ ziar ekiam inighan
    kogham.
  dop-dop: Tɑcɑɑ nyɑmnɑʋ sɔɔsəɣɩ ləmɑɣɑsɛɛ kɛ́. Pə wɛɛ sɩ ń pɑsɑ nyɑ́ təɣɩ nɑ pə́cɔ́
    nyɑ́ nyʋɣʋ kʋlɩ.
  azb-azb: Rəbb qorxusu hikmət tərbiyəsi verər, İtaətkarlıq şərəfdən əvvəl gələr.
  eng-DBY: The fear of Jehovah is the discipline of wisdom, and before honour [goeth]
    humility.
  hin-2017: यहोवा के भय मानने से बुद्धि की शिक्षा प्राप्त होती है, और महिमा से पहले
    नम्रता आती है।
  wol-KYG: Ragal Aji Sax ji day rafetal xel; jëkke woyof, mujje tedd.
  bjr-bjr: Yaaweenara qeerairirafa amiqira irirana ani amiannoo. Reendeenira oosana
    naaree maraseenana inaaqianna uriqarafaikinnaranoo.
  eng-YLT: The fear of Jehovah [is] the instruction of wisdom, And before honour [is]
    humility!
  kne-kne: Din panangipateg di ipogaw en Diyos yan say somiribana. Masapol ay manpakombaba
    di ipogaw asi maidayaw.
  eng-WYC-2017: The dread of the Lord is teaching of wisdom; and meekness goeth before
    glory.
  eng-WMBB: The fear of the LORD teaches wisdom. Before honour is humility.
  urd-GVH: रब का ख़ौफ़ ही वह तरबियत है जिससे इनसान हिकमत सीखता है। पहले फ़रोतनी अपना
    ले, क्योंकि यही इज़्ज़त पाने का पहला क़दम है।
  rug-rug: Sa pinamaṉana e Zihova si va tumatumae nia sa ginilagilana lohina koasa
    tie, meke na vina pepekae si kekenu, mumudi sa vina lavata.
  gaz-gaz: Waaqayyoon sodaachuun ogummaa nama barsiisa; gad of qabuunis ulfina dura
    dhufa.
  fra-LSG: La crainte de l’Éternel enseigne la sagesse, Et l’humilité précède la gloire.
  yal-yal: Fe kolonna sɔtɔma Alatala yɛɛragaxun nin, yɛtɛ magodon nan fama binyen
    na.
  haw-1868: 'O ka makau ia Iehova, oia ka ike ana i ka naauao: O ka naau haahaa mamua
    ia o ka mahaloia mai.'
  arb-NAV: تَقْوَى الرَّبِّ تَأْدِيبُ حِكْمَةٍ، وَقَبْلَ الْحُظْوَةِ بِالْكَرَامَةِ
    يَكُونُ التَّوَاضُعُ.
  ewe-ewe: Yehowavɔvɔ̃ fiaa nunya ame eye ɖokuibɔbɔ doa ŋgɔ na bubu.
  eng-LEE: The fear of the Lord is the correction for wisdom; and before honor there
    must come humility.
  asm-FB: যিহোৱালৈ ৰখা ভয়ে প্ৰজ্ঞাৰ শিক্ষা দিয়ে, আৰু নম্ৰতা সন্মানৰ আগত আহে।
  sus-A: عَلَ شَ يَرَفَاشُي قِندِ مَ لْننِ نَن نَ مِشِ بّ. يّتّ مَفٌرٍ قَمَ بِنيّ
    نَن نَ.
  fra-SBL: La crainte de Yahvé enseigne la sagesse. Avant l'honneur, il y a l'humilité.
  hbo-hbo: יִרְאַ֣ת יְ֭הוָה מוּסַ֣ר חָכְמָ֑ה וְלִפְנֵ֖י כָבֹ֣וד עֲנָוָֽה׃
  kik-kik: Gwĩtigĩra Jehova nĩkuo kũheaga mũndũ ũũgĩ, nakuo kwĩnyiihia gũtongoragia
    gĩtĩĩo.
  fra-NCL: La crainte de Yahweh est l’école de la sagesse, et l’humilité précède la
    gloire.
  cek-AK: Angraeng zithaih loe palungha amtuenghaih ih ni; kami tlim ah khosakhaih
    loe minawk mah pakoeh ih loklam ah oh.
  cuk-cuk: Bab-Jehováʼgi-dobekwaa-nanalegedgi binsaed-nikagued amileged, egi odurdakleged-igar-nued
    amilebalid. Ar dule na e-nug-odummoleged-abegele, na san-bipii imakgwelergebed.
  uig-CYR: Пәрвәрдигардин қорқуш адәмгә даналиқ үгитәр; Авал кәмтәрлик болса, андин
    шөһрәт келәр.
  tel-2017: యెహోవా పట్ల భయభక్తులు కలిగి ఉండడం జ్ఞానం వృద్ది చేసుకునే సాధనం. వినయం
    కలిగి ఉంటే గౌరవ ప్రతిష్టలు కలుగుతాయి.
  hat-BSA: Lakrent SENYÈ a se enstriksyon ki bay sajès; avan onè, fòk imilite.
  kos-kos: Sangeng sin LEUM GOD pa inkanek nu ke etauk. Kom enenu in pusisel, na fah
    akfulatyeyuk kom.
  hbo-WLC: יִרְאַ֣ת יְ֭הוָה מוּסַ֣ר חָכְמָ֑ה וְלִפְנֵ֖י כָב֣וֹד עֲנָוָֽה׃
  ibo-ibo: Ịtụ egwu Onyenwe anyị bụ amamihe na-abịa site nʼịdọ aka na ntị; onye dị
    umeala nʼobi ga-anata ugwu na nsọpụrụ.
  ory-ory: ସଦାପ୍ରଭୁ ବିଷୟକ ଭୟ ଜ୍ଞାନଜନକ ଉପଦେଶ; ପୁଣି, ନମ୍ରତା ସମ୍ଭ୍ରମର ସମ୍ମୁଖରେ ଥାଏ।
  chk-chk: Ach niuokusiti ewe Samol mi Lapalap iei alen ach kaiö tipachem, nge ach
    sipwe atipetekisonakich, a iei akomwen ach angei iteüöch.
  rop-rop: Yu garra shoum rispek langa YAWEI en im garra titjim yu blanga sabi mowa
    blanga ola klebawan ting. If yu wandim pipul blanga preisimbat yu, wal yu garra
    jidan lobala en nomo laigim miselp.
  ukr-1871: Страх Господень навчає мудростї, й славу випереджує покора.
  deu-1951: Die Furcht des HERRN ist die Schule der Weisheit, und der Ehre geht Demut
    voraus.
  eng-JPS: The fear of the LORD is the instruction of wisdom; and before honour goeth
    humility.
  srp-1865: Strah je Gospodnji nastava k mudrosti, i prije slave ide smjernost.
  lug-lug: Okutya Mukama kuyigiriza omuntu amagezi, n’obwetoowaze kye kitiibwa ky’omuntu
    oyo.
  heb-heb: יראת יהוה מוסר חכמה ולפני כבוד ענוה׃
  ben-IRV: সদাপ্রভুর ভয় প্রজ্ঞার শিক্ষা, আর সম্মানের আগে নম্রতা থাকে।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣ ਨਾਲ ਬੁੱਧੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਮਹਿਮਾ ਤੋਂ ਪਹਿਲਾਂ ਨਮਰਤਾ
    ਆਉਂਦੀ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကိုကြောက်ရွံ့ သော သဘောသည် ပညာ ကိုသွန်သင် ခြင်းဖြစ်၏။ ဂုဏ် အသရေအရင်၌
    နှိမ့်ချ ခြင်း၏ နေရာရှိ၏။
  tte-O: Yaubada kana matausi iya sonoga kaba lobai. Baguna nuwalobi ukwalai kabo
    muli mena yakasisi kulotonan.
  tbg-tbg: Are Nora Kotira aatu qetehara vairaro ai avu aatovano koqe iro varianaro.
    Are Kotira avuqaa nena vara muntuvikera vairera, viva naantiara ai nora autuma
    amianaro.
  hmo-hmo: Lohiabada gari henia kara be aonega davaria dalana, bona manau kara ese
    matauraia kara ia hereaia noho.
  urd-urd: ख़ुदावन्द का ख़ौफ़ हिकमत की तरबियत है, और सरफ़राज़ी से पहले फ़रोतनी है।
  rus-SYN: Страх Господень научает мудрости, и славе предшествует смирение.
  bqc-SIM: Vĩakɛa Diiɛ ì ↄ̃nↄ danɛ́, zĩabusaa mɛ́ ì mↄ́ ń bɛɛɛo.
  tcz-CHONGTHU: Yahweh Pakai gin hi chihna dinga kihilna ahin, chule kisuhnemna hi
    jabolna'a pang ahi.
  mar-mar: परमेश्वराचे भय हे सुज्ञतेचे शिक्षण देते, आणि आदरापूर्वी नम्रता येते.
  hlt-THB: Khawsa kqihchahnaak taw cyihnaak ak cawngpyikungna awm nawh; dungvoengnaak
    taw kyihcahna awmnaak hly ni.
  qub-qub: Tayta Diosta manchapacur rispitarga yachaj caymanmi chayanga. Pipis rispitamänapäga
    rimëru pï-maytapis rispitar umildimi caypaj.
  bqp-bqp: Vĩnakɛna Dikirinɛɛ dì ↄ̃ndↄ̃ dańnɛ, zĩdabusanaa dì bɛ̀ɛrɛ líńnɛ.
  hat-hat: Lè ou gen krentif pou Bondye, ou deja konprann anpil bagay. Lè ou soumèt
    devan Bondye, moun va fè lwanj ou.
  eng-BSB: The fear of the LORD is the instruction of wisdom, and humility comes before
    honor.
  tod-tod: Ɠɔoɠɔ GALAGI ɠaazuluabai ɠa ɗa nu ɠala ga ɠimalai, aisa nu ʋa lɛbiya zɔlɔɔ,
    kɛni è ɓɔɠɔmaayei pɛ.
  eng-WEBPB: The fear of the LORD teaches wisdom. Before honour is humility.
  kbq-kbq: Ra Anumzamofonku kore'ma hunteno agoragama mani avu'avazamo, vahe'mofona
    knare antahintahia rempi hunemie. Hagi kagrama anteraminka manisunka, rankagia
    erigahane.
  nhe-BL: Intla tiquimacasi huan tijtlepanita TOTECO, yajaya mitzchihuas tielis titlalnamiqui.
    Huan tlen moechcapantlalía iixpa ya, teipa quipantis tlatlepanitacayotl.
  bus-bus: Vĩakɛna Diinɛ è ↄ̃ndↄ̃ↄ dańnɛ, zĩndabusana è bɛ̀ɛ líńnɛ.
  gub-BL: Aze amo ukyze Tupàn Tuweharupi Wiko Ma'e wi, uzemu'e iko ma'e kwaw katu
    har romo weko haw rehe. Aze amo nuiko wera'u kwaw amo wanuwi, teko uze'egatu putar
    hehe wà nehe.
  eng-DRA: 'The fear of the Lord is the lesson of wisdom: and humility goeth before
    glory.'
