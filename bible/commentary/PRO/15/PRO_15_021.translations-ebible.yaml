verse: PRO.015.021
translations:
  mal-C: വിവേകശൂന്യർക്കു മടയത്തരം ആനന്ദംനൽകുന്നു, എന്നാൽ വിവേകികൾ നേർവീഥിയിൽത്തന്നെ
    സഞ്ചരിക്കുന്നു.
  deu-TKW: Die Narrheit ist dem Unverständigen eine Freude, aber ein Mann von Einsicht
    geht den geraden Weg.
  lin-lin: Bozoba esepelisaka moto oyo azangi mayele, kasi moto ya mayele atambolaka
    alima na nzela na ye.
  eng-LSV: Folly is joy to one lacking heart, || And a man of intelligence directs
    [his] going.
  eng-GNV: 'Foolishnes is ioy to him that is destitute of vnderstanding: but a man
    of vnderstanding walketh vprightly.'
  eng-WEBSTER: 'Folly is joy to him that is destitute of wisdom: but a man of understanding
    walketh uprightly.'
  nhw-BL: Se catli amo tlalnamiqui mopaquilismaca ica nochi huihuiyotl catli quichihua,
    pero se catli quimachilía miyac tlamantli quichihua campica para moxitlahuas huan
    quitoquilis nopa ojtli catli cuali.
  swh-ONEN: Upumbavu humfurahisha mtu ambaye hana akili, bali mtu mwenye ufahamu hushika
    njia iliyonyooka.
  bba-bba: Gɑri bɑkɑ kookoosu su rɑ ɡɑri bɔkɔ dorewɑ, ɑdɑmɑ wi u bwisi mɔ, dɑɑ ɡeɑ
    u rɑ ko.
  eng-KJVCPB: 'Folly is joy to him that is destitute of wisdom: But a man of understanding
    walketh uprightly.'
  luo-luo: Fuwo moro ngʼat maonge gi rieko, to ngʼat man-gi winjo wuotho moriere tir.
  meu-meu: Asi darana tauna ese kavakava e moalelaiamu, a lalo-parara tauna na e raka
    maoromaoromu.
  npi-ULB: मूर्खताले बेसमझको मानिसलाई आनन्द दिन्छ, तर समझशक्ति भएको मानिस सिधा बाटोमा
    हिँड्छ ।
  yor-yor: Inú ènìyàn aláìlóye a máa dùn sí ìwà òmùgọ̀; ṣùgbọ́n olóye ènìyàn a máa
    rin ọ̀nà tààrà.
  ind-ind: Orang yang tak berakal budi senang melakukan hal bodoh, tetapi orang bijak
    menjaga perilakunya tetap lurus.
  pes-OPCB: آدم نادان از کارهای ابلهانه لذت می‌برد، اما شخص فهمیده از راه راست منحرف
    نمی‌شود.
  tgl-ULB: Ang kahangalan ay kasiyahan ng hindi nag-iisip, pero ang siyang nakauunawa
    ay naglalakad sa tuwid na daanan.
  hui-hui: Mbirali mini nawi lulu ale kagome mana nagalone bialu ibuni turuho haga.
    Mbirali mini bayale gigabiwi kagome mana tigabi hangu biaga ka.
  mya-mya: ဥာဏ်မရှိသောသူသည် မိုက်ခြင်း၌ ပျော်မွေ့ တတ်၏။ ဥာဏ်ရှိသော သူမူကား၊ ဖြောင့်မတ်သော
    အကျင့် ကို ကျင့်တတ်၏။
  bod-N: ཤེས་རྨོངས་ཀྱིས་ནི་བླུན་རྨོངས་དགའ་སྤྲོར༌རྩི། །བློ་རིག་ལྡན་པ་དྲང་པོར་འགྲོ་བ༌ཡིན།།
  wsk-wsk: Kari ikia ningo mena, mu munan memek ko amilmiloso; bare kari ikia sinar
    ago, mu diram la aolak iluso.
  sna-sna: Upenzi hunofadza munhu anoshayiwa njere, asi munhu anonzwisisa anochengetedza
    nzira yakarurama.
  spa-BLM: La insensatez es la alegría para quien está vacío de sabiduría, pero un
    hombre de entendimiento mantiene su camino recto.
  cac-cac: A eb' malaj spensar, stzalaj eb' yed' sman̈ pensaril chi'. Axo eb' ay spensar
    jun, scham val yilan eb' tas sb'eyb'alej.
  swh-ULB: Upuuzi humfurahia mtu ambaye amepungukiwa akili, bali mwenye ufahamu hutembea
    katika njia nyofu.
  bel-bel: Дурнота - радасьць недавумку, а чалавек разумны ідзе простаю дарогаю.
  deu-ELBBK: Die Narrheit ist dem Unverständigen Freude, aber ein verständiger Mann
    wandelt geradeaus.
  mbb-OT: Is etew he kenà meudseb, igkelipey zin is ketutulebungi zin, iyan, is etew
    he meudseb, layun hustu is ed-ul-ulahan din.
  mal-2015: ഭോഷത്വം ബുദ്ധിഹീനന്നു സന്തോഷം; വിവേകിയോ ചൊവ്വായി നടക്കുന്നു.
  rmc-rmc: Le nagoďaveres hin radišagos andro diliňipen, ale o goďaver phirel rovne
    dromeha.
  pes-OPV: حماقت در نظر شخص ناقص العقل خوشی است، اما مرد فهیم به راستی سلوک می‌نماید.
  ron-1924: Небуния есте о букурие пентру чел фэрэ минте, дар ун ом причепут мерӂе
    пе друмул чел дрепт.
  ben-OBCV: যার কোনও বুদ্ধি নেই, মূর্খতাই তাকে আনন্দ দেয়, কিন্তু যে বিচক্ষণ সে সোজা
    পথে চলে।
  som-som: Nacasnimadu waa u farxad ninkii caqlidaran, Laakiinse ninkii garasho lahu
    si qumman buu u socdaa.
  lat-VUC: Stultitia gaudium stulto, et vir prudens dirigit gressus suos.
  eng-ASVBT: Folly is joy to him that is void of wisdom; But a man of understanding
    maketh straight his going.
  mna-mna: Zin wal ta len ŋgar somŋan i, na lelen ilip pa mbulu talliŋana. Mi tomtom
    ta so ŋgar kini ipet kek na, ni itoto zaala ndeeŋeŋana men.
  ita-1885: La follia è allegrezza all'uomo scemo di senno; Ma l'uomo intendente cammina
    dirittamente.
  eng-LXXUP: The ways of a foolish man are void of sense; But a wise man proceeds
    on his way aright.
  eng-ULB: Folly delights a person who lacks sense, but the one who has understanding
    walks a straight path.
  spa-VBL: La necedad alegra a los tontos, pero los prudentes hacen lo recto.
  fra-_FOB: La folie est la joie de celui qui est dépourvu de sens; mais l'homme prudent
    suit le droit chemin.
  mal-mal: ഭോഷത്തം ബുദ്ധിഹീനന് സന്തോഷം; വിവേകിയോ ചൊവ്വായി നടക്കുന്നു.
  lit-lit: Kvailybė yra džiaugsmas stokojančiajam sveiko mąstymo, bet supratingas
    žmogus vaikščioja tiesiai.
  urd-GVR: Nāsamajh ādmī hamāqat se lutfandoz hotā, lekin samajhdār ādmī sīdhī rāh
    par chaltā hai.
  suz-BL: निप्‍स मपाइश्‍शो मुर मूर्खे गेय पचा ग्‍येरसीनीम। तन्‍न रुप्‍ब मुर गेना हना
    यो आंम लांम गाक्‍नीम।
  eng-NOY: Folly is joy to him who lacketh wisdom; But the man of understanding walketh
    uprightly.
  ita-1927: La follia è una gioia per chi è privo di senno, ma l’uomo prudente cammina
    retto per la sua via.
  ckb-ckb: گێلایەتی خۆشییە بۆ کەسی تێنەگەیشتوو، بەڵام کەسی تێگەیشتوو بە ڕێکی ڕەفتار
    دەکات.
  eng-BBE: Foolish behaviour is joy to the unwise; but a man of good sense makes his
    way straight.
  kan-OKCV: ಬುದ್ಧಿಹೀನನು ಮೂರ್ಖತನದಲ್ಲಿ ಉಲ್ಲಾಸಿಸುವನು. ತಿಳುವಳಿಕೆಯನ್ನು ಹೊಂದಿರುವವನು ನೇರ
    ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುತ್ತಾನೆ.
  tam-2017: மூடத்தனம் புத்தியீனனுக்குச் சந்தோஷம்; புத்திமானோ தன்னுடைய செயல்களைச் செம்மைப்படுத்துகிறான்.
  spa-RV-1909: 'La necedad es alegría al falto de entendimiento: mas el hombre entendido
    enderezará su proceder.'
  ron-BTF: Nechibzuința este bucurie pentru cel lipsit de înțelepciune, dar un om
    al înțelegerii umblă cu integritate.
  eng-WEBP: Folly is joy to one who is void of wisdom, but a man of understanding
    keeps his way straight.
  eng-FBV: Stupidity makes people with no sense happy, but sensible people do what
    is right.
  nld-1939: In dwaasheid vindt een onverstandig mens zijn genoegen, Een man van inzicht
    houdt de rechte weg.
  nch-BL: Se cati amo talnamiqui mopaquilismaca ica nochi huihuiyot cati quichihua,
    pero se cati quimachilía miyac tamanti quichihua campeca para moxitahuas huan
    quitoquilis nopa ojti cati cuali.
  vie-1934: Kẻ thiếu trí hiểu lấy sự điên dại làm vui; Song người khôn sáng sửa đường
    mình ngay thẳng rồi đi.
  hin-CV: समझ रहित व्यक्ति के लिए मूर्खता ही आनन्दप्रदायी मनोरंजन है, किंतु विवेकशील
    व्यक्ति धर्मी के मार्ग पर सीधा आगे बढ़ता जाता है.
  eng-OURB: Folly is joy to one who is void of wisdom, but a man of understanding
    keeps his way straight.
  spa-BES: El comportamiento necio es alegría para los imprudentes; pero un hombre
    de buen sentido endereza camino.
  tdx-tdx: Hagegeañe ty mahaehake i seretse, fe vantan-dia t’indaty mahilala.
  tha-KJV: ความโง่เป็นความชื่นบานแก่​บุ​คคลผู้​ไม่มีสติ​ปัญญา แต่​คนที​่​มี​ความเข้าใจจะดำเนินในความเที่ยงธรรม
  por-BR-2018: A loucura é alegria para aquele que tem falta de prudência; mas o homem
    de bom entendimento andará corretamente.
  deu-ELO: Die Narrheit ist dem Unverständigen Freude, aber ein verständiger Mann
    wandelt geradeaus.
  eng-WYC-2018: Folly is joy to a fool; but a prudent man shall (ad)dress his steps.
    (Foolishness bringeth joy to a fool; but a prudent person shall direct his steps.)
  epo-epo: Malsaĝeco estas ĝojo por malsaĝulo; Sed homo prudenta iras ĝustan vojon.
  uig-PIN: Əⱪli yoⱪ kixi ǝhmǝⱪliⱪi bilǝn huxtur; Yorutulƣan kixi yolini toƣrilap mangar.
  beo-beo: Gagaoui dunu da ilia giadofasu hou amoga nodosa. Be moloiwane dunu e da
    hou moloiwane hamosa.
  tpi-OTNT: Ol man i no gat gutpela tingting i save amamas long olkain longlong pasin.
    Tasol man i gat gutpela tingting i save bihainim stretpela pasin oltaim.
  hau-SA: Wauta kan sa mutum marar azanci ya yi farin ciki, amma mai basira kan kiyaye
    abin da yake yi daidai.
  uig-LAT: Eqli yoq kishi exmeqliqi bilen xushtur; Yorutulghan kishi yolini toghrilap
    mangar.
  nde-nde: Ubuthutha bujabulisa umuntu ongelangqondo, kodwa umuntu olokuzwisisa uhamba
    ngendlela eqondileyo.
  ton-ton: 'Ko e vale ko e fakafiefia ia kiate ia ʻoku taʻemaʻu ʻae poto: ka ʻoku
    ʻeveʻeva ʻi he angatonu ʻae tangata ʻoku faʻa ʻilo.'
  ces-1613: Bláznovství jest veselím bláznu, ale člověk rozumný upřímo kráčeti směřuje.
  eng-WMB: Folly is joy to one who is void of wisdom, but a man of understanding keeps
    his way straight.
  tam-TCV: புத்தியற்றவர்களுக்கு மூடத்தனம் மகிழ்ச்சியைக் கொடுக்கிறது, ஆனால் புரிந்துகொள்ளுதல்
    உள்ளவர்கள் நேர்வழியில் செல்கிறார்கள்.
  ceb-ULB: Ang kabuang makalipay sa tawong walay alamag, apan kadtong adunay panabot
    magalakaw sa tul-id nga dalan.
  pol-UBG: Głupota jest radością dla nierozumnego, a człowiek roztropny postępuje
    uczciwie.
  urd-GVU: ناسمجھ آدمی حماقت سے لطف اندوز ہوتا، لیکن سمجھ دار آدمی سیدھی راہ پر چلتا
    ہے۔
  deu-1912: Dem Toren ist die Torheit eine Freude; aber ein verständiger Mann bleibt
    auf dem rechten Wege.
  kan-2017: ಬುದ್ಧಿಹೀನನು ಮೂರ್ಖತನದಲ್ಲಿ ಆನಂದಿಸುವನು, ಬುದ್ಧಿವಂತನು ತನ್ನ ಮಾರ್ಗವನ್ನು ಸರಳಮಾಡಿಕೊಳ್ಳುವನು.
  yap-yap: Girdi’ nib pinat e yad ma felfelan’ u fithik’ e pi balyang rorad, machane
    pi’in gonop e ra rin’ e n’en nib manigil.
  hlt-MCSB: Lungbuei aka talh ham tah a anglat te a kohoenah tih, hlang lungcuei tah
    a caeh dueng.
  mdy-ETH: ማሊ ጶቂሥሢ ፓጬ ዓሳ ፔ ዔኤያቶና ዎዛዻኔ፤ ጪንጮ ዓሳ ጋዓንቴ ፒዜ ማዔ ባኣዚ ማዻኔ።
  kew-kew: Epe kone na-i onaa-me maeyae kone ratape page pedo waru peme. Go yapare
    epe kone ia aamere nipu oro yalo epe kone ratua epea pu aaya.
  twi-ASANTE: Agyimisɛm ma deɛ ɔnni adwene ani gye, nanso deɛ ɔwɔ nteaseɛ no fa ɛkwan
    a ɛtene so.
  eng-WEBU: Folly is joy to one who is void of wisdom, but a man of understanding
    keeps his way straight.
  wal-wal: Wozani bainna asi ba eeyatettan ufaittees; shin wozannaama asi likkebaa
    oottees.
  acu-NT: 'Aints nintinchauka ni nintinchau turamurin nintimias wararsatnuitai. Tura
    nintipkia ningki nintimias: ¿Itiur pujaja? tusa pase turamuri amataikia, nuna
    inaisatnuitai.'
  spa-PDDPT: La necedad divierte al falto de entendimiento, Pero el hombre prudente
    endereza su andar.
  gun-gun: Hi'arandu e'ỹ va'e oguerovy'a rei 'rã ijarakuaa e'ỹa, ha'e rã avakue hi'arandu
    va'e ma ha'evea rami 'rã ikuai.
  agu-BL: Yi e' yi nk'e'tz puntil cu'n na chiban yi e'chk takle'n, wi'nin na chitzatzin
    tan banle'n yi e'chk takle'n cachi'. Poro yi e' yi at balaj cyajtza'kl na cho'c
    tan xtxumle'n yi ntaxk chiban jun e'chk takle'n.
  ilo-ULB: Parparagsaken ti kinamaag ti tao a saan a nasirib, ngem ti tao nga addaan
    iti pannakaawat ket arigna a magmagna iti dalan a nalinteg.
  kpg-kpg: Nia daangada dadaulia e tenetene gi nadau dadaulia, gei digau kabemee e hai
    nia mee ala e donu.
  uig-ARA: ئەقلى يوق كىشى ئەخمەقلىقى بىلەن خۇشتۇر؛ يورۇتۇلغان كىشى يولىنى توغرىلاپ
    ماڭار.
  bps-bps: I to landè kaglabatan toon sa kanlehew i sasè nimoan, bay i to nun kaglabatan,
    toon nimò i matlu nimò.
  sus-sus: Xaxilitareɲa rafan lɔnnitare ma, kɔnɔ xaxilima xa kira tinxin.
  pon-2006: Aramas pweipwei kin perenki ar tiahk en pweipwei, ahpw me kupwurokong
    kin wia dahme pwung.
  ksd-ksd: A lunga i gugu ta ra papaua na mangamangana, Ma ga ra tutana ba i kabinana
    i mal vatakodo kana vinavana.
  tur-YTC: Bilgelikten yoksun olan için ahmaklık neşedir, Ama anlayışlı kişi yolunu
    doğru tutar.
  bel-N: Дурасьць — радасьць для невука, а чалавек разумны ідзе простай дарогай.
  grc-BRENT: Ἀνοήτου τρίβοι ἐνδεεῖς φρενῶν, ἀνὴρ δὲ φρόνιμος κατευθύνων πορεύεται.
  ind-AYT: Kebodohan adalah kesukaan bagi yang tidak berakal budi, tetapi orang yang
    berpengertian berjalan lurus.
  nya-nya: Uchitsiru umakondweretsa munthu wopanda nzeru, koma munthu womvetsa zinthu
    amayenda mowongoka.
  hrv-hrv: Ludost je veselje nerazumnomu, a razuman čovjek pravo hodi.
  mps-mps: Te wiegi yai homu elalusiąbo bidigo te tobage dobo homu ebo kolesagade
    pemene yaibao. Tiali goli, te doloba pai homu kolesaga elalubo bidigo te doloba
    pai kolesaga sesemane sogo wali pabo dao.
  tpi-tpi: Ol man i no gat gutpela tingting i save amamas long olkain longlong pasin.
    Tasol man i gat gutpela tingting i save bihainim stretpela pasin oltaim.
  dan-1931: Dårskab er Glæde for Mand uden Vid, Mand med Indsigt går lige frem.
  vie-OVCB: Người dại dột cho u mê là hay; nhưng người khôn lúc nào cũng chọn đường
    ngay.
  guj-2017: અજ્ઞાનીને મૂર્ખાઈ આનંદરૂપ લાગે છે, પણ બુદ્ધિમાન માણસ સીધે માર્ગે ચાલે
    છે.
  pon-2006A: Aramas pweipwei kin perenki ar tiahk en pweipwei, ahpw me kupwurokong
    kin wia dahme pwung.
  por-BRBSL: A loucura é alegria para aquele que não tem sabedoria, mas um homem de
    entendimento mantém seu caminho reto.
  swe-swe: Dårskap tilltalar den som saknar hjärta och förstånd, men den som har förståelse
    (insikt, förstånd) går sin väg rakt fram.
  cth-cth: Lungangnae ka tawn hoeh e naw niteh pathunae heh a lunghawinae lah a o,
    hatei thaipanueknae katawnnaw teh kalancalah ouk a cei awh.
  twi-twi: Agyimisɛm ma nea onni adwene ani gye, nanso nea ɔwɔ ntease no fa ɔkwan
    a ɛteɛ so.
  hlt-hlt: Lungbuei aka talh ham tah a anglat te a kohoenah tih, hlang lungcuei tah
    a caeh dueng.
  tbz-SIM: Kɛ̀ kuyɛìnkù dɔ̀ɔ̀ri dɛyɛìnkpɛrɛ dɛ̀ ɔ̃ nkù nɑɑtimu, wèè toti o yɛ̀mmɛ̀
    kòò dɔ̀ɔ̀ri dɛ̀ɛ̀ wenni.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨziba, arazir onganiba bagha bar akonge.
    Ezɨ gumazir nɨghnɨzir aghuim itiba, zurara arazir aghuimɨn gɨn zui.
  dop-dop: Ləmɑɣɑsɛɛ fɛɩ tʋ lɑŋlɛ hɛɛkənɑ ɩ kʋmɛlɛntʋ kɛ́. Ɩlɛnɑ ləmɑɣɑsɛɛ tʋ nɑ́ɑ́
    kɑmɑ nyʋɣʋ kɛ tɔntɛ kʋpɑntɛ tɑɑ.
  azb-azb: Qanmaz səfehlikdən sevinər, Dərrakəli düz yolla gedər.
  eng-DBY: Folly is joy to him that is void of sense; but a man of understanding regulateth
    his walk.
  hin-2017: निर्बुद्धि को मूर्खता से आनन्द होता है, परन्तु समझवाला मनुष्य सीधी चाल
    चलता है।
  wol-KYG: Jëfi dof a neex ku ñàkk bopp, ku am ug dégg def njub.
  bjr-bjr: Irirana siaisa nári furufariranara asasa midaqa. Irirana irimari fasiqafa
    andeeqara ainaina auqaidanoo.
  eng-YLT: Folly is joy to one lacking heart, And a man of intelligence directeth
    [his] going.
  kne-kne: Maragsakan din magay nemnem na sin magay silbi na ay inoong-ong, ngem din
    masirib yan say amagena din kosto.
  eng-WYC-2017: Folly is joy to a fool; but a prudent man shall address his steps.
  eng-WMBB: Folly is joy to one who is void of wisdom, but a man of understanding
    keeps his way straight.
  urd-GVH: नासमझ आदमी हमाक़त से लुत्फ़अंदोज़ होता, लेकिन समझदार आदमी सीधी राह पर चलता
    है।
  rug-rug: Na pinekipeki si na qinetuqetu tanisa tie pu lopu tumae balabala, ba sa
    tie gilagilana si kopu nia sa siraṉa toṉotona,
  gaz-gaz: Nama qalbii hin qabne gowwummaatu isa gammachiisa; namni hubataan garuu
    daandii qajeelaa irra deema.
  fra-LSG: La folie est une joie pour celui qui est dépourvu de sens, Mais un homme
    intelligent va le droit chemin.
  yal-yal: Xaxilitareyaan findixi sɛwan nan na xaxilitaren xa, koni xaxilimana kiraan
    tinxin nɛn.
  haw-1868: O ka hana lapuwale, he olioli ia i ka naaupo; O ke kanaka naauao hoi,
    oia ka i hele pololei.
  arb-NAV: الْحَمَاقَةُ مَصْدَرُ فَرَحٍ لِلْغَبِيِّ، أَمَّا الْفَهِيمُ فَيَسْلُكُ
    بِاسْتِقَامَةٍ.
  ewe-ewe: Bometsinuwɔwɔ doa dzidzɔ na ame manyanu, ke nugɔmesela léa mɔ ɖeka tsɔna.
  eng-LEE: Folly is joy to him that is void of sense; but a man of understanding walketh
    straight forward.
  asm-FB: জ্ঞানশূন্যজনক অজ্ঞান জনে আনন্দ দিয়ে; কিন্তু যি জন বিবেচক, তেওঁ সৰল পথত
    চলে।
  sus-A: شَشِلِتَرٍحَ رَقَن لْننِتَرٍ مَ، كْنْ شَشِلِمَ شَ كِرَ تِنشِن.
  fra-SBL: La folie est une joie pour celui qui est dépourvu de sagesse, mais un homme
    intelligent garde son chemin droit.
  hbo-hbo: אִ֭וֶּלֶת שִׂמְחָ֣ה לַחֲסַר־לֵ֑ב וְאִ֥ישׁ תְּ֝בוּנָ֗ה יְיַשֶּׁר־לָֽכֶת׃
  kik-kik: Ũrimũ ũkenagia mũndũ ũrĩa ũtooĩ gũkũũrana maũndũ, no mũndũ ũrĩa mũkuũku
    nĩarũngagĩrĩria mĩthiĩre yake.
  fra-NCL: La folie est une joie pour l’homme dépourvu de sens, mais un homme intelligent
    suit le droit chemin.
  cek-AK: Kamthu loe poekhaih tawn ai kami to kawnh haih; toe palungha kami loe katoengah
    lamcaeh.
  cuk-cuk: Dule-binsaedsulidaedi, e-binsaedsulidba na wergudiid. Dule-magar-neg-itogeddina,
    na dukin e-daed-gudiid nudaked.
  uig-CYR: Әқли йоқ киши ахмақлиғи билән хуштур; Йорутулған киши йолини тоғрилап маңар.
  tel-2017: బుద్ధిలేని వాడు తన మూర్ఖత్వాన్ని బట్టి ఆనందం పొందుతాడు. వివేకవంతుడు ఋజుమార్గంలో
    నడుస్తాడు.
  hat-BSA: Foli se gwo plezi pou sila ki manke bon konprann nan; men yon nonm ak bon
    konprann mache dwat.
  kos-kos: Mwet lalfon elos engankin orekma lalfon lalos, a mwet lalmwetmet elos ac
    oru ma suwohs.
  hbo-WLC: אִ֭וֶּלֶת שִׂמְחָ֣ה לַחֲסַר־לֵ֑ב וְאִ֥ישׁ תְּ֝בוּנָ֗ה יְיַשֶׁר־לָֽכֶת׃
  ibo-ibo: Onye na-enweghị uche na-aṅụrị ọṅụ nʼime amaghị ihe ya, ma onye nwere nghọta
    na-aga ije nʼụzọ ziri ezi.
  ory-ory: ନିର୍ବୋଧ ପ୍ରତି ଅଜ୍ଞାନତା ଆନନ୍ଦଜନକ; ମାତ୍ର ବୁଦ୍ଧିମାନ ଲୋକ ଆପଣା ଗତି ସରଳ କରେ।
  chk-chk: Eman esap wor an mirit a pwapwaiti umwes, nge eman mi mirit a föri mine
    a pwüng.
  rop-rop: Detlot pipul hu nomo sabi ola gudbala ting laigim dumbat ola silibala ting,
    bat detlot pipul hu jidan sabibala oldei dum ola rait ting.
  ukr-1871: Дурницї — радощі безумному, а чоловік розумний ступає правою дорогою.
  deu-1951: Torheit ist dem Unvernünftigen eine Wonne; ein verständiger Mann aber
    wandelt geradeaus.
  eng-JPS: Folly is joy to him that lacketh understanding; but a man of discernment
    walketh straightforwards.
  srp-1865: Bezumlje je radost bezumniku, a razuman èovjek hodi pravo.
  lug-lug: Obusirusiru ssanyu eri oyo atalina magezi, naye omuntu ategeera atambulira
    mu kkubo eggolokofu.
  heb-heb: אולת שמחה לחסר לב ואיש תבונה יישר לכת׃
  ben-IRV: জ্ঞানহীন নির্বোধমিতায় আনন্দ করে, কিন্তু বুদ্ধিমান লোক সোজা রাস্তায় চলে।
  pan-pan: ਨਿਰਬੁੱਧ ਮੂਰਖਤਾਈ ਤੋਂ ਅਨੰਦ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਸਮਝ ਵਾਲਾ ਪੁਰਸ਼ ਸਿੱਧੀ ਚਾਲ ਚੱਲਦਾ ਹੈ।
  mya-JVB: ဉာဏ် မ ရှိသောသူသည် မိုက် ခြင်း၌ ပျော်မွေ့ တတ်၏။ ဉာဏ် ရှိသောသူ မူကား ၊ ဖြောင့်မတ်
    သောအကျင့် ကို ကျင့် တတ်၏။
  tte-O: Siya toyauyaule ali sauga siyaveyavenuwan venu bwagabwaga kolili, na siya
    me ali nuwatu dudulaina simiya namwanamwa yo sisagena dudulai.
  tbg-tbg: Kia avu aato vaika vika nái hampi okara autuarara quahe variara. Koqe avu
    aato vataaka vika avuqavu okara avataqi vivara.
  hmo-hmo: Kavakava taudia be edia kavakava dekenai idia moale noho, to aonega taudia
    ese kara maoromaoro idia karaia noho.
  urd-urd: बे'अक़्ल के लिए बेवक़ूफ़ी शादमानी का ज़रिया' है, लेकिन समझदार अपने चाल
    चलन को दुरुस्त करता है
  rus-SYN: Глупость - радость для малоумного, а человек разумный идет прямою дорогою.
  bqc-SIM: Yãfaasai ì kɛ ↄ̃nↄkɛ̃sãmadeɛ na, làasoode ì zɛ́sɛ súsu.
  tcz-CHONGTHU: Lungthim beipa din ngolna chu lunglhaina ahin, thil hethempa vang
    ama chal peh jitai.
  mar-mar: बुद्धिहीन मनुष्य मूर्खपणात आनंद मानतो. पण जो समंजस आहे तो सरळ मार्गाने
    जातो.
  hlt-THB: Cyihnaak amak ta khqi ham taw qawnaak ve a mi awmhlynaak na awm nawh, khawksiim
    thlang ingtaw a lam dyng sak hy.
  qub-qub: Mana tantiyacoj runaga upa cayninwan llutanta rurashanpitapis cushicunmi.
    Alli yarpayniyoj runami ichanga mana pantaypa alli cawan.
  bqp-bqp: Yãfayasarii dì kɛ laasunsaridenɛ nna, laasunde dì zɛ́ sɛ́ súsu.
  hat-hat: Moun ki san konprann kontan lè y'ap aji tankou moun fou. Men, moun ki gen
    konprann ap toujou fè sa ki dwat.
  eng-BSB: Folly is joy to one who lacks judgment, but a man of understanding walks
    a straight path.
  tod-tod: Ɠimalalai ɠa ga koozunɛɛi naama nui ʋɛ, nii balagai faaɠaaɠai ma, kɛlɛ
    zunui keleɠelegai, toɠa ɗa ziɛ sɔledai zu.
  eng-WEBPB: Folly is joy to one who is void of wisdom, but a man of understanding
    keeps his way straight.
  kbq-kbq: Antahi'zama'a omane vahe'mo'a, neginagi avu'ava zankura muse hugahie. Hianagi
    ama' antahi'zane vahe'mo'a, knare zanke nehuno, fatgo kante nevie.
  nhe-BL: Se tlen ax tlalnamiqui mopaquilismaca ica nochi huihuiyotl tlen quichihua,
    pero se tlen quimachilía miyac tlamantli quichihua campeca para moxitlahuas huan
    quitoquilis nopa ojtli tlen cuali.
  bus-bus: Yãfaasai è kɛ laasuusaideenɛ nna, laasuudee è zɛ́ sɛ́ súusu.
  gub-BL: Iranaiw ma'e uzemaraz uranaiw paw rehe a'e. Ma'e kwaw katu har uzapo ikatu
    ma'e.
  eng-DRA: 'Folly is joy to the fool: and the wise man maketh straight his steps.'
