verse: PRO.015.014
translations:
  mal-C: വിവേകമുള്ള ഹൃദയം പരിജ്ഞാനം അന്വേഷിക്കുന്നു, എന്നാൽ ഭോഷരുടെ ആഹാരം മടയത്തരംതന്നെ.
  deu-TKW: Des Verständigen Herz sucht Erkenntnis, aber der Thoren Mund geht auf Narrheit
    aus.
  lin-lin: Motema ya moto ya mayele elukaka boyebi, kasi monoko ya zoba ebimisaka
    kaka bozoba.
  eng-LSV: The heart of the intelligent seeks knowledge, || And the mouth of fools
    enjoys folly.
  eng-GNV: 'The heart of him that hath vnderstanding, seeketh knowledge: but the mouth
    of the foole is fedde with foolishnes.'
  eng-WEBSTER: 'The heart of him that hath understanding seeketh knowledge: but the
    mouth of fools feedeth on foolishness.'
  nhw-BL: Iyolo se masehuali catli tlalnamiqui tlahuel quinequi quimachilis más tlamantli.
    Pero se catli huihuitic san moixhuitía ica más huihuiyotl.
  swh-ONEN: Moyo wa mwenye ufahamu hutafuta maarifa, bali kinywa cha mpumbavu hujilisha
    upumbavu.
  bba-bba: Wi u bwisi mɔ, u rɑ yɛ̃ru kɑsuwɑ, ɑdɑmɑ ɡɑri bɔkɔ u rɑ n buriwɑ win ɡɑri
    bɑkɑru sɔɔ.
  eng-KJVCPB: 'The heart of him that hath understanding seeketh knowledge: But the
    mouth of fools feedeth on foolishness.'
  luo-luo: Chuny mongʼeyo pogo tiend weche dwaro ngʼeyo, to dho ngʼat mofuwo chamo
    fuwo.
  meu-meu: Lalo-parara tauna lalona ese aonega e tahuamu, a kavakava taudia ududia
    ese kavakava e aniamu.
  npi-ULB: विवेशकशीलहरूको हृदयले ज्ञानको खोजी गर्छ, तर मूर्खहरूको मुखले मूर्खता नै
    रुचाउँछ ।
  yor-yor: Ọkàn olóye ń wá ìmọ̀ ṣùgbọ́n ẹnu aláìgbọ́n ń fẹ́ ìwà òmùgọ̀ bí ẹní jẹun.
  ind-ind: Orang bijak selalu haus akan pengetahuan, tetapi orang bebal terus mengisi
    dirinya dengan hal-hal bodoh.
  pes-OPCB: شخص دانا تشنهٔ دانایی است، اما نادان خود را با حماقت سیر می‌کند.
  tgl-ULB: Ang puso ng umuunawa ay humahanap ng kaalaman, pero ang bibig ng mga mangmang
    ay kumakain ng kahangalan.
  hui-hui: Wali agali mini dingidangiale karume manda tara tara bua halu hai biaabo
    holebira. Wali agali mini boga nabi karume bi bame nagalone dege laabo holebira.
  mya-mya: ဥာဏ်ကောင်းသောသူ၏ စိတ်နှလုံးသည် ပညာ အတတ်ကို ရှာတတ်၏။ မိုက်သောသူတို့၏ နှုတ်မူကား၊
    မိုက်ခြင်းကို ကျက်စားတတ်၏။
  bod-N: བློ་རིག་ཅན་གྱི་སེམས་ཀྱིས་ཤེས་ཡོན༌འཚོལ། །གླེན་པའི་ཁ་ཡིས་བླུན་རྨོངས་འབའ་ཞིག༌ཟ།།
  wsk-wsk: Kari sinar mu ikia ningo ko ninguru kua lagoso; bare supuling lagara ko
    kari mu munan memek mu na ko kuakoyam ko kua lagoso.
  sna-sna: Mwoyo unonzvera unotsvaka ruzivo, asi muromo webenzi unodya upenzi.
  spa-BLM: El corazón de quien tiene entendimiento busca el conocimiento, pero la
    boca de los necios se alimenta de la necedad.
  cac-cac: A eb' ay spensar, snib'ej eb' svach' ojtaquejel jelanil. Axo eb' malaj
    spensar jun, stzalaj eb' yed' sman̈ pensaril chi'.
  swh-ULB: Moyo wa mwenye ufahamu hutafuta maarifa, bali kinywa cha wapumbavu hujilisha
    kwenye upuuzi.
  bel-bel: Сэрца разумнага шукае ведаў, а вусны немысьляў кормяцца дурасьцю.
  deu-ELBBK: Das Herz des Verständigen sucht Erkenntnis, aber der Mund der Toren weidet
    sich an Narrheit.
  mbb-OT: Is etew he pereudseb, ebpenigudu wey meumani is netuenan din, iyan, is tulebung,
    kenè en mulà ebpeninguhà he mebmetau sikandin.
  mal-2015: വിവേകമുള്ളവന്റെ ഹൃദയം പരിജ്ഞാനം അന്വേഷിക്കുന്നു; മൂഢന്മാരുടെ വായോ ഭോഷത്വം
    ആചരിക്കുന്നു.
  rmc-rmc: O jilo le goďavereskro rodel avri o prindžaripen, no o vušta le dilinengre
    pes čaľaren le diliňipnaha.
  pes-OPV: دل مرد فهیم معرفت را می‌طلبد، اما دهان احمقان حماقت را می‌چرد.
  ron-1924: Инима челор причепуць каутэ штиинца, дар гура несокотицилор гэсеште плэчере
    ын небуние.
  ben-OBCV: বিচক্ষণ অন্তর জ্ঞানের খোঁজ করে, কিন্তু মূর্খের মুখ মূর্খতার ক্ষেতে চরে।
  som-som: Kii garasho leh qalbigiisu aqoon buu doondoonaa, Laakiinse nacasyada afkoodu
    wuxuu cunaa nacasnimo.
  lat-VUC: Cor sapientis quærit doctrinam, et os stultorum pascitur imperitia.
  eng-ASVBT: The heart of him that hath understanding seeketh knowledge; But the mouth
    of fools feedeth on folly.
  mna-mna: Tomtom ta so ŋgar kini ipet kek, nako ikam kinkiini be ikam le ŋgar pakan
    ma isala ki. Mi wal kankaanaŋan ta tizorzooro na, tinoknok mbulu kizin talliŋana
    mi lelen pa ilip, kembei ta kini namutŋana.
  ita-1885: Il cuor dell'uomo intendente cerca la scienza; Ma la bocca degli stolti
    si pasce di follia.
  eng-LXXUP: An upright heart seeks discretion; But the mouth of the uninstructed
    will experience evils.
  eng-ULB: The heart of the discerning seeks knowledge, but the mouth of fools feeds
    on folly.
  spa-VBL: Una mente inteligente busca el conocimiento; pero los necios se alimentan
    de estupidez.
  fra-_FOB: Un cœur intelligent cherche la science; mais la bouche des fous se repaît
    de folie.
  mal-mal: വിവേകമുള്ളവന്റെ ഹൃദയം പരിജ്ഞാനം അന്വേഷിക്കുന്നു; മൂഢന്മാരുടെ വായ് ഭോഷത്തം
    ആചരിക്കുന്നു.
  urd-GVR: Samajhdār kā dil ilm-o-irfān kī talāsh meṅ rahtā, lekin ahmaq hamāqat kī
    charāgāh meṅ chartā rahtā hai.
  suz-BL: रुप्‍ब थुं पाइश्‍शो मुरुमी जोक्‍तीके माल्‍ब। तन्‍न मूर्खमी मूर्खे पचा ला
    दाक्‍नीम।
  eng-NOY: The heart of the man of understanding seeketh knowledge; But the mouth
    of fools feedeth on folly.
  ita-1927: Il cuor dell’uomo intelligente cerca la scienza, ma la bocca degli stolti
    si pasce di follia.
  ckb-ckb: دڵی تێگەیشتوو بەدوای زانیاریدا دەگەڕێت، بەڵام دەمی گێلەکان لەسەر گێلایەتی
    دەلەوەڕێت.
  eng-BBE: The heart of the man of good sense goes in search of knowledge, but foolish
    things are the food of the unwise.
  kan-OKCV: ವಿವೇಕವುಳ್ಳವನ ಹೃದಯವು ಪರಿಜ್ಞಾನವನ್ನು ಹುಡುಕುತ್ತದೆ. ಆದರೆ ಬುದ್ಧಿಹೀನರ ಬಾಯಿಯು
    ಮೂರ್ಖತನವನ್ನೇ ತಿನ್ನುತ್ತದೆ.
  tam-2017: புத்திமானுடைய மனம் அறிவைத்தேடும்; மூடர்களின் வாயோ மதியீனத்தை மேயும்.
  spa-RV-1909: 'El corazón entendido busca la sabiduría: mas la boca de los necios
    pace necedad.'
  ron-BTF: Inima celui ce are înțelegere caută cunoaștere, dar gura proștilor se hrănește
    din nechibzuință.
  eng-WEBP: The heart of one who has understanding seeks knowledge, but the mouths
    of fools feed on folly.
  eng-FBV: An insightful mind looks for knowledge, but stupid people feed on foolishness.
  nld-1939: Een verstandig hart streeft naar kennis, De mond der dommen vermeit zich
    in dwaasheid.
  nch-BL: Iyolo se masehuali cati talnamiqui tahuel quinequi quimachilis más tamanti.
    Pero se cati huihuitic san moixhuitía ica más huihuiyot.
  vie-1934: Lòng người thông sáng tìm kiếm sự tri thức; Còn lỗ miệng kẻ ngu muội nuôi
    lấy mình bằng sự điên cuồng.
  hin-CV: विवेकशील हृदय ज्ञान की खोज करता रहता है, किंतु मूर्खों का वार्तालाप उत्तरोत्तर
    मूर्खता विकसित करता है.
  eng-OURB: The heart of one who has understanding seeks knowledge, but the mouths
    of fools feed on folly.
  spa-BES: El corazón del hombre de buen sentido va en busca del conocimiento, pero
    las tonterías son el alimento de los imprudentes.
  tdx-tdx: Mpitsoeke hilala ty troke maharendreke, fe mampibotseke hagegeañe ty vava’
    i dagola.
  tha-KJV: ใจของบุคคลผู้​มี​ความเข้าใจก็แสวงหาความรู้ แต่​ปากของคนโง่กินความโง่เป็นอาหาร
  por-BR-2018: O coração prudente buscará o conhecimento, mas a boca dos tolos se
    alimentará de loucura.
  deu-ELO: Des Verständigen Herz sucht Erkenntnis, aber der Mund der Toren weidet
    sich an Narrheit.
  eng-WYC-2018: The heart of a wise man seeketh teaching; and the mouth of fools is
    fed with unknowing, (or with ignorance).
  epo-epo: La koro de saĝulo serĉas instruon; Sed la buŝo de malsaĝuloj nutras sin
    per malsaĝeco.
  uig-PIN: Yorutulƣan kɵngül bilimni izdǝr; Əⱪilsizning aƣzi nadanliⱪni ozuⱪ ⱪilar.
  beo-beo: Noga:i asigi dawa:su dunu da eno dawa:su lama:ne hanai gala. Be gagaoui
    dunu da ilia hame dawa:su hou amo ganodini esalumu hahawane gala.
  tpi-OTNT: Man i gat gutpela tingting i save wok strong long kisim save long olkain
    samting. Tasol man i no gat gutpela tingting, em i strong long tok kranki oltaim.
  hau-SA: Zuciya mai la’akari kan nemi sani, amma bakin wawa wauta ce ke ciyar da
    shi.
  uig-LAT: Yorutulghan köngül bilimni izder; Eqilsizning aghzi nadanliqni ozuq qilar.
  nde-nde: Inhliziyo eqedisisayo idinga ulwazi, kodwa umlomo wesiwula wongiwa ngobuthutha.
  ton-ton: '‌ʻOku kumi ki he poto ʻe he loto ʻoʻona ʻoku faʻa ʻilo: ka ʻoku kai ʻae
    vale ʻe he ngutu ʻoe kakai vale.'
  ces-1613: Srdce rozumného hledá umění, ale ústa bláznů pasou se bláznovstvím.
  eng-WMB: The heart of one who has understanding seeks knowledge, but the mouths
    of fools feed on folly.
  tam-TCV: பகுத்தறியும் இருதயம் அறிவைத் தேடுகிறது, ஆனால் மூடரின் வாயோ மூடத்தனத்திலேயே
    மேய்கிறது.
  ceb-ULB: Ang kasingkasing nga adunay panabot nagapangita sa kahibalo, apan ang baba
    sa mga buangbuang nagtagbaw sa kabuang.
  pol-UBG: Serce rozumne szuka wiedzy, a usta głupich karmią się głupotą.
  urd-GVU: سمجھ دار کا دل علم و عرفان کی تلاش میں رہتا، لیکن احمق حماقت کی چراگاہ
    میں چرتا رہتا ہے۔
  deu-1912: Ein kluges Herz handelt bedächtig; aber der Narren Mund geht mit Torheit
    um.
  kan-2017: ವಿವೇಕಿಯ ಹೃದಯ ತಿಳಿವಳಿಕೆಯನ್ನು ಹುಡುಕುವುದು, ಮೂಢರ ಬಾಯಿ ಮೂರ್ಖತನವನ್ನು ಮುಕ್ಕುವುದು.
  yap-yap: Girdi’ nib llowan’ e ba’adag ni nge fil ban’en, machane pi’in pinat e yugub
    fel’ u wan’rad ni dar nanged ban’en.
  hlt-MCSB: Aka yakming kah lungbuei long tah mingnah khaw mikhmuh khaw a tlap, tedae
    aka ang kah a ka loh anglat a luem puei.
  mdy-ETH: ማሊ ጶቂሣ ዒኔ ዓኣ ዓሲ ዔራቶ ኮኮዓኔ፤ ዔኤዮ ዓሳ ጋዓንቴ ፔ ዔኤያቶ ኮሺ ማሂ ዎዎዛዻኔ።
  kew-kew: Epe kone ia aamere puri palo kogono waru pua oyae meape madaa page makuae
    yae meape mada page kogono pea. Go yapare wae kone i aamere maeyae agaa talo agu
    pea.
  twi-ASANTE: Nhunumufoɔ akoma hwehwɛ nimdeɛ, nanso ɔkwasea ano ka agyimisɛm.
  eng-WEBU: The heart of one who has understanding seeks knowledge, but the mouths
    of fools feed on folly.
  wal-wal: Akeekiya wozanai de7iyo asi eratettaa koyees; shin eeyyati bantta eeyyatettan
    ufaittoosona.
  acu-NT: Aints paan nintimias pujauka nukap nekaatas wakerawai. Antsu nintimchau
    ainauka tuke nintinchau chichaman antuktasar wakerinawai.
  spa-PDDPT: El corazón entendido busca el conocimiento, Pero la boca de los necios
    se apacienta de la insensatez.
  gun-gun: Hi'arandu va'e py'a re oĩ oiko kuaaxea, ha'e rã hi'arandu e'ỹ va'e ijayvua
    py voi nda'ijarakuaaive tema.
  agu-BL: Yi e' yi at balaj cyajtza'kl, ilenin na chitzan tan joyle'n mas, poro yi
    e' yi tze'tzuj chitxumu'n, ntin e'chk yab ajtza'kl na chitxum.
  ilo-ULB: Ti puso ti masirib birukenna ti pannakaammo, ngem dagiti maag ket agtartarigagay
    iti kinamaag.
  kpg-kpg: Nia daangada hagamamaanadu kabemee e hiihai e kabe nia mee, gei digau dadaulia
    le e baba hua gi nadau de iloo.
  uig-ARA: يورۇتۇلغان كۆڭۈل بىلىمنى ئىزدەر؛ ئەقىلسىزنىڭ ئاغزى نادانلىقنى ئوزۇق قىلار.
  bps-bps: I to nun kaglabatan mayè gambet, bay i to là fulung faldam fnò i nawan
    i klandè kfulungan.
  sus-sus: Xaxilima lɔnni nan fenma, kɔnɔ xaxilitare daxu wɔyɛnyi nan tun falama.
  pon-2006: Aramas loalokong kin men wehwehkihla, ahpw me pweipwei kin itarki ar soaloalokong.
  ksd-ksd: Ba tikai i kapa ra nuknukina, i tikatikan upi ra kabinana; Ma ra ngie i
    ra umana lunga i nga ra magit na papaua.
  tur-YTC: Anlayışlı kişinin yüreği bilgi arar, Ama akılsızların ağzı ahmaklıktan
    beslenir.
  bel-N: Сэрца разумнае шукае веданьня, а вусны неразумных жывяцца дурнотаю.
  grc-BRENT: Καρδία ὀρθὴ ζητεῖ αἴσθησιν, στόμα δὲ ἀπαιδεύτων γνώσεται κακά.
  ind-AYT: Hati orang yang berpengertian mencari pengetahuan, tetapi mulut orang bodoh
    memakan kebodohan.
  nya-nya: Mtima wa munthu wozindikira zinthu umafunafuna nzeru, koma pakamwa pa zitsiru
    pamadya uchitsiru wawo.
  hrv-hrv: Razumno srce traži znanje, a bezumnička se usta bave ludošću.
  mps-mps: Te wiegi yai homu elalubo bidigo te tobage wiegi yai kolesaga koneabo sę
    bomo idu gebo dao. Tiali goli, te wiegi yai homu meni yai bidi, agai te geda mubo
    po sesemane bomo elama, udaibao.
  tpi-tpi: Man i gat gutpela tingting i save wok strong long kisim save long olkain
    samting. Tasol man i no gat gutpela tingting, em i strong long tok kranki oltaim.
  dan-1931: Den forstandiges Hjerte søger Kundskab, Tåbers Mund lægger Vind på Dårskab.
  vie-OVCB: Lòng thông sáng đi tìm tri thức, miệng người ngu ăn nói điên rồ.
  guj-2017: જ્ઞાની હૃદય ડહાપણની ઇચ્છા રાખે છે, પરંતુ મૂર્ખનો આહાર મૂર્ખાઈ છે.
  pon-2006A: Aramas loalokong kin men wehwehkihla, ahpw me pweipwei kin itarki ar
    soaloalokong.
  por-BRBSL: O coração de quem tem entendimento busca o conhecimento, mas as bocas
    dos tolos se alimentam de loucuras.
  swe-swe: Hjärtat hos den som har förstånd söker (frågar efter, kräver) kunskap,
    men munnen hos [den självgode] dåren njuter av (har aptit för) dårskap.
  cth-cth: Thaipanueknae lungthin ka tawn e ni panuenae ouk a tawng, hatei tamipathu
    ni teh pathunae lawk hoi ouk a kâkawk.
  twi-twi: Nhumufo koma hwehwɛ nimdeɛ, nanso ɔkwasea ano ka agyimisɛm.
  hlt-hlt: Aka yakming kah lungbuei long tah mingnah khaw mikhmuh khaw a tlap, tedae
    aka ang kah a ka loh anglat a luem puei.
  tbz-SIM: Wèè mɔ̀kɛ mɛyɛ̀mmɛ̀ weè wɑnti mɛciì nkɛ́yĩ́ɛ̃́tɛ́ dɛ̀mɑrɛ̀, dɛ̀ ɔ̃ nnɑɑti
    kuyɛìnkù ku yɛìntì miɛkɛ nkɛ.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, bizir igharazibagh fofoghasa bar puvɨra
    ingari. Gumazir nɨghnɨzir aghuiba puvatɨzim, a zurara pazavɨra mɨgei.
  dop-dop: Yʋlʋ lɑɣɑtʋ́ pɛɛkəɣɩ nyəm kɛ́. Ɩlɛnɑ kʋmɛlɛŋ lɑŋlɛ nɑ́ɑ́ hɛɛnɑ kʋmɛlɛntʋ
    tɔm.
  azb-azb: Dərrakəlinin könlü bilik axtarar, Axmaqların ağzı səfehliklə qidalanar.
  eng-DBY: The heart of an intelligent [man] seeketh knowledge; but the mouth of the
    foolish feedeth on folly.
  hin-2017: समझनेवाले का मन ज्ञान की खोज में रहता है, परन्तु मूर्ख लोग मूर्खता से
    पेट भरते हैं।
  wol-KYG: Ku am ug dégg sàkku xam-xam, ab dof di toppi caaxaan.
  bjr-bjr: Irirana faqaasa irira ainainara kai randaidaqa. Furufarirausa sia miqidaqa.
    Nári furufariranara maasa qimana maridanoo fee qidaqa.
  eng-YLT: The heart of the intelligent seeketh knowledge, And the mouth of fools
    enjoyeth folly.
  kne-kne: Din masirib yan laydena ay man-adal, ngem din magay nemnem na yan nemnemena
    di magay silbi na.
  eng-WYC-2017: The heart of a wise man seeketh teaching; and the mouth of fools is
    fed with unknowing.
  eng-WMBB: The heart of one who has understanding seeks knowledge, but the mouths
    of fools feed on folly.
  urd-GVH: समझदार का दिल इल्मो-इरफ़ान की तलाश में रहता, लेकिन अहमक़ हमाक़त की चरागाह
    में चरता रहता है।
  rug-rug: Sa bulo sapu dodogorae si hata tinumatumae, ba sa ṉuzu tanisa duviduvili
    si henai sari zinama pekipeki.
  gaz-gaz: Garaan waa qalbeeffatu beekumsa barbaada; afaan gowwaa garuu gowwummaa
    nyaata.
  fra-LSG: Un cœur intelligent cherche la science, Mais la bouche des insensés se
    plaît à la folie.
  yal-yal: Xaxilimaan kolonna nan fenma a bɔɲɛni. Koni daxuya falan nan tun xaxilitaren
    dɛ.
  haw-1868: O ka naau o ka mea naauao, imi oia i ka ike; O ka waha o ka poe naaupo,
    paina no ia i ka lapuwale.
  arb-NAV: قَلْبُ الْحَكِيمِ يَلْتَمِسُ الْمَعْرِفَةَ، وَفَمُ الْجَاهِلِ يَرْعَى حَمَاقَةً.
  ewe-ewe: Dzi si si sidzedze su la dia gɔmesese gake bometsitsi zua nuɖuɖu na bometsila
    ƒe nu.
  eng-LEE: The heart of the man of understanding seeketh knowledge; but the mouth
    of fools feedeth on folly.
  asm-FB: সুবিবেচকৰ হৃদয়ে জ্ঞান বিচাৰ কৰে; কিন্তু অজ্ঞানী লোকৰ মুখে অজ্ঞানতা গ্রহণ
    কৰে।
  sus-A: شَشِلِمَ لْننِ نَن قٍنمَ، كْنْ شَشِلِتَرٍ دَشُ وْيّنيِ نَن تُن قَلَمَ.
  fra-SBL: Le cœur de celui qui a de l'intelligence cherche la connaissance, mais
    la bouche des fous se nourrit de folie.
  hbo-hbo: לֵ֣ב נָ֭בֹון יְבַקֶּשׁ־דָּ֑עַת *וּפְנֵי (וּפִ֥י) כְ֝סִילִ֗ים יִרְעֶ֥ה אִוֶּֽלֶת׃
  kik-kik: Ngoro ĩrĩ na gũkũũrana maũndũ nĩĩmaathaga ũmenyo, no kanua ka mũndũ mũkĩĩgu
    kehũũnagia na ũrimũ.
  fra-NCL: Le cœur intelligent cherche la science, mais la bouche des insensés se
    repaît de folie.
  cek-AK: Khopoek thaih palung mah loe palunghahaih to pakrong; toe kamthu ih pakha
    loe amthuhaih to zok ah amthlam.
  cuk-cuk: Dule-magar-neg-itogedi, unnila binsaed-nuedbina gudidaed. Dule-binsaed-sulidaeddina,
    ibmar-galagwensulid na e-masgunnedyob imakdiid.
  uig-CYR: Йорутулған көңүл билимни издәр; Әқилсизниң ағзи наданлиқни озуқ қилар.
  tel-2017: తెలివి గలవారి మనస్సు జ్ఞానం కోసం వెదుకుతుంది. మూర్ఖులు మూఢత్వంతోనే తమ
    జీవనం సాగిస్తారు.
  hat-BSA: Lespri a moun entèlijan an chache konesans; men bouch a moun sòt la, manje
    foli.
  kos-kos: Mwet lalkung lungse na lutlut, a mwet sulalkung mansisna in nikin.
  hbo-WLC: לֵ֣ב נָ֭בוֹן יְבַקֶּשׁ־דָּ֑עַת ופני כְ֝סִילִ֗ים יִרְעֶ֥ה אִוֶּֽלֶת׃
  ibo-ibo: Obi nwere nghọta na-achọ ịmata ihe, ma ọnụ onye nzuzu na-azụ onwe ya nʼokwu
    na-abaghị uru.
  ory-ory: ବୁଦ୍ଧିମାନର ମନ ଜ୍ଞାନ ଖୋଜେ; ମାତ୍ର ମୂର୍ଖମାନଙ୍କ ମୁଖ ଅଜ୍ଞାନତା ଆହାର କରେ।
  chk-chk: Eman mi mirit a kütta silelap, nge eman mi tiparoch a menemenöch ren an
    wewemang.
  rop-rop: Pipul hu wandim jidan brabli sabibala oldei wandim len mowa blanga dum
    ola sabibala ting, bat detlot silibala pipul kipgon dumbat silibala ting.
  ukr-1871: Розумне серце шукає знання, уста ж безумних дурницями живуть.
  deu-1951: Das Herz der Verständigen trachtet nach Erkenntnis; aber der Mund der
    Narren weidet sich an der Dummheit.
  eng-JPS: The heart of him that hath discernment seeketh knowledge; but the mouth
    of fools feedeth on folly.
  srp-1865: Srce razumno traži znanje, a usta bezumnijeh ljudi naslaðuju se bezumljem.
  lug-lug: Omutima omutegeevu gunoonya okumanya, naye akamwa k’abasirusiru kalya busirusiru.
  heb-heb: לב נבון יבקש דעת ופני כסילים ירעה אולת׃
  ben-IRV: বুদ্ধিমানের মন জ্ঞানের খোঁজ করে; কিন্তু নির্বোধদের মুখ নির্বোধমির ক্ষেতে
    চরে।
  pan-pan: ਸਮਝ ਵਾਲੇ ਦਾ ਮਨ ਗਿਆਨ ਦੀ ਖੋਜ ਕਰਦਾ ਹੈ, ਪਰ ਮੂਰਖ ਲੋਕ ਮੂਰਖਤਾ ਦੇ ਨਾਲ ਪੇਟ ਭਰਦੇ
    ਹਨ।
  mya-JVB: ဉာဏ် ကောင်းသောသူ၏ စိတ် နှလုံးသည် ပညာ အတတ်ကို ရှာ တတ်၏။ မိုက် သောသူတို့၏
    နှုတ် မူကား ၊ မိုက် ခြင်းကို ကျက်စား တတ်၏။
  tte-O: Tem tomone me ana nuwamayale kabo katai iloyai, na iya toyauyaule iguliyam
    edeedede bwagabwaga kaiwena.
  tbg-tbg: Koqe avu aato vataaka vo okara vo okara voqavata iri tavareka auti variamanta,
    kia avu aato vataaka vika hampi okarara voqavata antuqa arimanta variara.
  hmo-hmo: Laloa kehoa tauna ese aonega ia tahua noho, to kavakava taudia be, kavakava
    sibona dekenai idia moale noho.
  urd-urd: समझदार का दिल 'इल्म का तालिब है, लेकिन बेवक़ूफ़ों की ख़ुराक बेवक़ूफ़ी है।
  rus-SYN: Сердце разумного ищет знания, уста же глупых питаются глупостью.
  bqc-SIM: Làasoode ì dↄ̃a wɛɛlɛ, sↄũ ì yãfaasai mↄ́mↄ.
  tcz-CHONGTHU: Hetthemna neipan alunggil in hetna ahol jing in, mingol kamsunga kon
    in vang ngolna thu jeng apot e.
  mar-mar: बुद्धिमानाचे हृदय ज्ञान शोधते, पण मूर्खाचे मुख मूर्खताच खाते.
  hlt-THB: Khawkpoek thainaak kawlung ak ta ing cyinaak sui nawh, thlakqaw am kha
    ingtaw qawnaak doengawh awm hy.
  qub-qub: Alli yarpaysapacunaga imatapis yachacuytami munan. Mana tantiyacojcunami
    ichanga upa cashallancho cawan.
  bqp-bqp: Laasunde dì dↄ̃na wɛtɛ, yↄ̃nkↄ dì yãfayasari mↄ́mↄ.
  hat-hat: Yon moun ki gen konprann toujou ap chache gen konesans. Men, moun sòt pran
    plezi nan pale koze san sans.
  eng-BSB: A discerning heart seeks knowledge, but the mouth of a fool feeds on folly.
  tod-tod: Keleɠele nui ɠa ɗa ɠaaɓa faa maaɠɔli vai ma yeenɔpɛ, kɛlɛ ɠimalala nui
    ɠɔnɔgi ɠa ɗa ɠɛ ga ɠimalala vaiti nɔ.
  eng-WEBPB: The heart of one who has understanding seeks knowledge, but the mouths
    of fools feed on folly.
  kbq-kbq: Ama' antahi'zane vahe'mo'za antahi'zama eri'zankura zamaganete. Hianagi
    neginagi antahi'zane vahe'mofona havi kemo'a, ne'zama'agna hugahie.
  nhe-BL: Iyolo se tlacatl tlen tlalnamiqui tlahuel quinequi quimachilis más tlamantli.
    Pero se tlen huihuitic san moixhuitía ica más huihuiyotl.
  bus-bus: Laasuudee è dↄ̃na wɛtɛ, yↄ̃nkↄↄ è yãfaasai mↄ́mↄ.
  gub-BL: Ma'e kwaw katu har uzeagaw amo ae ma'e ikwaw pà a'e. Iranaiw ma'e hurywete
    uma'e kwaw 'ymaw rehe wà.
  eng-DRA: 'The heart of the wise seeketh instruction: and the mouth of fools feedeth
    on foolishness.'
