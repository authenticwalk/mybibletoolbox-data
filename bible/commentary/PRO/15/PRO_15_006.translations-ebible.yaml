verse: PRO.015.006
translations:
  mal-C: നീതിനിഷ്ഠരുടെ ഭവനത്തിൽ വലിയ നിക്ഷേപങ്ങളുണ്ട്, എന്നാൽ ദുഷ്ടരുടെ ആദായം ആപത്തു
    കൊണ്ടുവരുന്നു.
  deu-TKW: In des Frommen Haus ist Vorrat in Fülle, aber in dem Einkommen des Gottlosen
    ist Zerrüttung.
  lin-lin: Ezalaka na bomengo ebele kati na ndako ya moyengebene, kasi lifuti ya moto
    mabe ememaka pasi.
  eng-LSV: Abundant strength [is in] the house of the righteous, || And in the increase
    of the wicked—trouble.
  eng-GNV: 'The house of the righteous hath much treasure: but in the reuenues of
    the wicked is trouble.'
  eng-WEBSTER: 'In the house of the righteous is much treasure: but in the revenues
    of the wicked is trouble.'
  nhw-BL: Ipan ichaj se masehuali catli itztoc xitlahuac onca miyac catli ica panos.
    Pero se masehuali catli amo quitlepanita TOTECO san quitlani tlaohuijcayotl.
  swh-ONEN: Nyumba ya mwenye haki ina hazina kubwa, bali mapato ya waovu huwaletea
    taabu.
  bba-bba: Gemɡiin yɛnuɔrɑ ɑrumɑni bɑkɑ wɑ̃ɑ, ɑdɑmɑ ye tɔn kɔ̃sobɑ mɛnnɑmɔ, wɑhɑlɑwɑ
    yɑ rɑ kɑ nɛ.
  eng-KJVCPB: 'In the house of the righteous is much treasure: But in the revenues
    of the wicked is trouble.'
  luo-luo: Od ngʼat makare otingʼo mwandu maduongʼ, to pok mar joricho kelo nigi chandruok.
  meu-meu: Kara maoromaoro tauna ena ruma ai na kohu momo, a kara dika tauna ena davari-davari
    ḡaudia ese ena hekwakwanai e havaraiamu.
  npi-ULB: धर्मात्माको घरमा ठुलो खजाना हुन्छ, तर दुष्‍ट मानिसको कमाइले त्यसलाई कष्‍ट
    दिन्छ ।
  yor-yor: Ilé olódodo kún fún ọ̀pọ̀lọpọ̀ ohun ìṣúra, ṣùgbọ́n èrè àwọn ènìyàn búburú
    ń mú ìyọnu wá fún wọn.
  ind-ind: Rumah orang benar berlimpah dengan barang berharga, tetapi pendapatan orang
    jahat menimbulkan masalah.
  pes-OPCB: در خانهٔ شخص درستکار گنج فراوان است، اما دسترنج آدمهای بدکار برای ایشان
    تلخکامی به بار می‌آورد.
  tgl-ULB: Sa bahay ng mga gumagawa ng tama ay mayroong labis na kayamanan, pero ang
    kinikita ng mga masasamang tao ay nagbibigay ng gulo sa kanila.
  hui-hui: Wali agali mini tigabiwi karu ti andagani mbirale dewa bu payabu wulebira.
    Ai wali agali mini kowi karu tinaga mbirale ngarume tini genda dege mo migi bulebira.
  mya-mya: ဖြောင့်မတ်သောသူ၏ အိမ်၌များစွာသော စည်းစိမ်ရှိ၏။ မတရားသော သူခံရသောအခွန်မူကား၊
    များစွာသော နှောင့်ရှက်ခြင်းနှင့်ယှဉ်၏။
  bod-N: དྲང་པོའི་ཁྱིམ་དུ་ནོར་བུ་མང་པོ༌ཡོད། །ངན་པའི་ཡོང་འབབ་ཀྱིས་ནི་སྡུག་བསྔལ༌བཟོ།།
  wsk-wsk: Kariimet ningo diram nunga kawam te, mu mel yawara yawara suen biya aniso;
    bare kariimet munan kawel te meltutuk gisan, mu meltutuk mu ikup ningi nunga awurokko.
  sna-sna: Imba yowakarurama ine pfuma zhinji, asi zvinowanikwa nowakaipa zvinomuunzira
    kutambudzika.
  spa-BLM: En la casa del justo hay muchos tesoros, pero los ingresos de los malvados
    traen problemas.
  cac-cac: Man̈ jantacoc tas ay d'a yol spat eb' anima vach' spensar. Axo eb' chuc
    jun, max yac'laj sgana eb' yed' tas syac' ganar.
  swh-ULB: Katika nyumba ya wale watendao haki kuna hazina kubwa, bali mapato ya watu
    waovu huwapa taabu.
  bel-bel: У доме ў праведніка - мноства скарбаў, а ў прыбытку ў бязбожнага - разлад.
  deu-ELBBK: Das Haus des Gerechten ist eine große Schatzkammer; aber im Einkommen
    des Gottlosen ist Zerrüttung.
  mbb-OT: Duen dekelà he ketiǥeyunan te menge metazeng diyà te valey zan. Ne is egketiǥeyunan
    te menge lalung, ebpekeveǥey kandan te samuk.
  mal-2015: നീതിമാന്റെ വീട്ടിൽ വളരെ നിക്ഷേപം ഉണ്ടു; ദുഷ്ടന്റെ ആദായത്തിലോ അനർത്ഥം.
  rmc-rmc: Andro kher le spravodľive manušeskro hin pherdo barvaľipen, no o love le
    nalačheske anen o pharipen.
  pes-OPV: در خانه مرد عادل گنج عظیم است، امامحصول شریران، کدورت است.
  ron-1924: Ын каса челуй неприхэнит есте маре белшуг, дар ын кыштигуриле челуй рэу
    есте тулбураре.
  ben-OBCV: ধার্মিকদের বাড়িতে মহাধন থাকে, কিন্তু দুষ্টদের উপার্জন সর্বনাশ ডেকে আনে।
  som-som: Kan xaqa ah gurigiisa khasnad weyn baa taal, Laakiinse waxa kan sharka
    leh u kordhaa waa dhib.
  lat-VUC: Domus justi plurima fortitudo, et in fructibus impii conturbatio.
  eng-ASVBT: In the house of the righteous is much treasure; But in the revenues of
    the wicked is trouble.
  mna-mna: Wal ndeeŋeŋan ruumu kizin, ina bok pa koroŋ ndabokbokŋan matakiŋa. Mi pat
    ta wal sananŋan tikamam, ina ikamam pataŋana pizin.
  ita-1885: Nella casa del giusto vi sono di gran facoltà; Ma vi è dissipazione nell'entrate
    dell'empio.
  eng-LXXUP: 'In the houses of the righteous is much strength: But the fruits of the
    ungodly shall perish.'
  eng-ULB: In the house of the righteous person there is great treasure, but the earnings
    of the wicked person give him trouble.
  spa-VBL: Hay abundante tesoro donde en la vivienda de los justos; pero el salario
    de los malvados es causa de tribulación.
  fra-_FOB: Il y a grande abondance dans la maison du juste; mais il y a du trouble
    dans le revenu du méchant.
  mal-mal: നീതിമാന്റെ വീട്ടിൽ വളരെ നിക്ഷേപം ഉണ്ട്; ദുഷ്ടന്റെ ആദായത്തിലോ അനർത്ഥം.
  urd-GVR: Rāstbāz ke ghar meṅ baṛā ḳhazānā hotā hai, lekin jo kuchh bedīn hāsil kartā
    hai wuh tabāhī kā bāis hai.
  suz-BL: ठीक पाइब मुर आन खिंमी शुश शोंप बाक्‍ब। तन्‍न परमप्रभु यावे आ अरेशो मटीबपुकी
    श्‍येत जाइनीम।
  eng-NOY: In the house of the righteous is much wealth; But in the revenues of the
    wicked there is trouble.
  ita-1927: Nella casa del giusto v’è grande abbondanza, ma nell’entrate dell’empio
    c’è turbolenza.
  ckb-ckb: لە ماڵی کەسی ڕاستودروست گەنجینەی گەورە هەیە، بەڵام داهاتی بەدکار پشێوییە.
  eng-BBE: In the house of the upright man there is a great store of wealth; but in
    the profits of the sinner there is trouble.
  kan-OKCV: ನೀತಿವಂತನ ಮನೆಯಲ್ಲಿ ಬಹಳ ಸಂಪತ್ತು. ಆದರೆ ದುಷ್ಟನ ಆದಾಯವು ವಿನಾಶ ತರುವುದು.
  tam-2017: நீதிமானுடைய வீட்டில் அதிக பொக்கிஷம் உண்டு; துன்மார்க்கனுடைய வருமானத்திலோ
    துன்பம் உண்டு.
  spa-RV-1909: En la casa del justo hay gran provisión; empero turbación en las ganancias
    del impío.
  ron-BTF: În casa celui drept este mult tezaur, dar în veniturile celui stricat este
    tulburare.
  eng-WEBP: In the house of the righteous is much treasure, but the income of the
    wicked brings trouble.
  eng-FBV: There's plenty of treasure where good people live, but the income of the
    wicked brings them trouble.
  nld-1939: In het huis van den rechtvaardige heerst grote welvaart, Maar het gewin
    der zondaars gaat teloor.
  nch-BL: Ipan ichaj se masehuali cati itztoc xitahuac onca miyac ten ica panos. Pero
    se masehuali cati amo quitepanita TOTECO san quitani taohuijcayot.
  vie-1934: Trong nhà người công bình có nhiều vật quí; Song trong huê lợi kẻ gian
    ác có điều rối loạn.
  hin-CV: धर्मी के घर में अनेक-अनेक बहुमूल्य वस्तुएं पाई जाती हैं, किंतु दुष्ट की
    आय ही उसके संकट का कारण बन जाती है.
  eng-OURB: In the house of the upright is much treasure, but the income of the wicked
    brings trouble.
  spa-BES: En la casa del hombre recto hay gran cantidad de riquezas; pero en las
    ganancias del pecador hay problemas.
  tdx-tdx: Vara bey ty añ’anjomba’ o vañoñeo, fe manolo-tsotry ty tombom-baro’ i lahiaga.
  tha-KJV: ในเรือนของคนชอบธรรมมีคลังทรัพย์​มาก แต่​ความลำบากตกอยู่กับรายได้ของคนชั่วร้าย
  por-BR-2018: Na casa dos justo há um grande tesouro; mas na renda do perverso há
    perturbação.
  deu-ELO: Das Haus des Gerechten ist eine große Schatzkammer; aber im Einkommen des
    Gesetzlosen ist Zerrüttung.
  eng-WYC-2018: (In) The house of a just man is full great strength; and troubling
    is in the fruits of a wicked man. (In the house of the righteous is very great
    wealth; and trouble is in the fruits of the wicked.)
  epo-epo: En la domo de virtulo estas multe da trezoroj; Sed en la profito de malvirtulo
    estas pereo.
  uig-PIN: Ⱨǝⱪⱪaniyning ɵyidǝ gɵⱨǝrlǝr kɵptur; Biraⱪ yamanning tapawiti ɵzigǝ awariqilik
    tapar.
  beo-beo: Moloidafa dunu da ilia gagui liligi amo gagulaligisa. Be se nabasu eso
    doaga:sea, wadela:i dunu da ilia gagui fisisa.
  tpi-OTNT: Ol stretpela man i gat planti samting long haus bilong ol. Tasol mani
    bilong ol man nogut i kamapim trabel long ol yet.
  hau-SA: Gidan adali yana da dukiya mai yawa, amma albashin mugaye kan kawo musu
    wahala.
  uig-LAT: Heqqaniyning öyide göherler köptur; Biraq yamanning tapawiti özige awarichilik
    tapar.
  nde-nde: Indlu yolungileyo igcwele inotho, kodwa inzuzo yababi ibehlisela uhlupho.
  ton-ton: '‌ʻOku ai ʻae koloa lahi ʻi he fale ʻoe māʻoniʻoni: ka ʻoku ai ʻae mamahi
    ʻi he koloa ʻae angahala.'
  ces-1613: V domě spravedlivého jest hojnost veliká, ale v úrodě bezbožného zmatek.
  eng-WMB: In the house of the righteous is much treasure, but the income of the wicked
    brings trouble.
  tam-TCV: நீதிமான்களின் வீட்டில் மிகுந்த செல்வம் உண்டு, ஆனால் கொடியவர்களின் வருமானமோ
    தொல்லையையே கொண்டுவரும்.
  ceb-ULB: Adunay dakong bahandi sa balay niadtong nagbuhat ug matarong, apan ang
    kinitaan sa mga tawong daotan naghatag kanila ug kasamok.
  pol-UBG: W domu sprawiedliwego jest wielki dostatek, a w dochodach niegodziwego
    jest zamieszanie.
  agr-agr: Aents Apajuí umigna duka shiig kuashat wajigtinai, untsu aents pegkegchauwa
    nunak niina wajijiya duke utugchatan itajui.
  kyc-kyc: Akali yulu rolae pingi dupwame nakamana bange dupwa elya pyuo retenge.
    Dee akali yulu koo pingi dupwame yuu gii mende randa epelyamo dokopa nakamana
    bange mee pyao nembenge.
  urd-GVU: راست باز کے گھر میں بڑا خزانہ ہوتا ہے، لیکن جو کچھ بےدین حاصل کرتا ہے وہ
    تباہی کا باعث ہے۔
  deu-1912: In des Gerechten Haus ist Guts genug; aber in dem Einkommen des Gottlosen
    ist Verderben.
  kan-2017: ಶಿಷ್ಟನ ಮನೆಯಲ್ಲಿ ದೊಡ್ಡ ನಿಧಿ, ದುಷ್ಟನ ಆದಾಯವು ನಷ್ಟಕ್ಕೆ ದಾರಿ.
  yap-yap: Pi’in mat’aw e ma par e fla’ab rorad u pa’rad, ma pi’in kireb e ra yib
    e gafgow me mul e fla’ab rorad u pa’rad.
  hlt-MCSB: Hlang dueng kah im ah khohrhang khaw khawk, tedae halang kah a cangthaih
    long tah hlang a lawn.
  mdy-ETH: ኮሺ ዓሲኮ ማኣራ ሚርጌ ቆሎና ኩማኔ፤ ፑርቶ ዓሳ ዴንቃ ባካ ጋዓንቴ ሜቶ ዔያቶም ዔኪ ዬዓኔ።
  kew-kew: Epe aanu nimu luabuna ada-para oyae ora adaapu imi. Wae aanu nimuna mone-me
    nimu kedaa ora adaapu mea kata.
  twi-ASANTE: Ahonya bebree wɔ ɔteneneeni fie, nanso amumuyɛfoɔ adenya de ɔhaw brɛ
    wɔn.
  eng-WEBU: In the house of the righteous is much treasure, but the income of the
    wicked brings trouble.
  wal-wal: Xillo uraa keettan daro miishshai de7ees; shin iitaassi geliya miishshai
    metuwaa ehees.
  acu-NT: Aints anangkartichu jeenka warinchuka untsuri irunui. Antsu pase aintska
    ni kuikiarin nangkami ajapui.
  spa-PDDPT: En la casa del justo hay gran riqueza, Pero en las ganancias del perverso
    hay aflicción.
  gun-gun: Heko porã va'e ro py heta 'rã oĩ iporã va'e anho, ha'e rã heko vai va'e
    ma ojou 'rã ojexavai aguã rive.
  agu-BL: At wi'nin me'bi'l xe chica'l yi e' balaj, poro cyakil yi na chitx'ac yi
    e' mal nak, cy'a'n e'chk sotz c'u'lal ta'n.
  ilo-ULB: Adda adu a gameng iti balay dagiti agar-aramid iti nasayaat, ngem dagiti
    urnong dagiti nadangkes a tattao ti mangit-ited kadakuada iti riribuk.
  kpg-kpg: Digau ala e hai hegau donu, ginaadou e maluagina waalooloo, gei digau ala
    e hai di huaidu, ginaadou e hagaloale i di madagoaa di haingadaa ma gaa tale ang gi
    ginaadou.
  uig-ARA: ھەققانىينىڭ ئۆيىدە گۆھەرلەر كۆپتۇر؛ بىراق ياماننىڭ تاپاۋىتى ئۆزىگە ئاۋارىچىلىك
    تاپار.
  bps-bps: I knun i to matlu là lana di kenen, bay i knun i to sasè tatì lana di kakel
    i kalima.
  sus-sus: Harige fanyi na tinxintɔɛ xɔnyi, kɔnɔ tɔɔrɛ gbansan nan findima tinxintare
    sare ra.
  pon-2006: Aramas pwung kan kin nekinekid ar dipwisou kan, ahpw me suwed akan kin
    katiasang ar dipwisou kan ni ahnsoun kahpwal.
  ksd-ksd: Ta ra kuba i ra tena takodo i ngala ra tabarikik, Ma na kaina ra vapuak
    kai ra umana tena varpiam.
  tur-YTC: Doğrunun evinde çok hazine vardır, Ama kötülerin geliri sıkıntı getirir.
  bel-N: У доме праведніка шмат багацьця, а ў набытках бязбожніка — замяшаньне.
  grc-BRENT: Οἴκοις δικαίων ἰσχὺς πολλή, καρποὶ δὲ ἀσεβῶν ἀπολοῦνται.
  ind-AYT: Di rumah orang benar terdapat banyak harta benda, tetapi kesusahan menimpa
    penghasilan orang fasik.
  nya-nya: Munthu wolungama amakhala ndi chuma chambiri, zimene woyipa amapindula
    nazo zimamugwetsa mʼmavuto.
  hrv-hrv: U pravednikovoj je kući mnogo blaga, a opaki zarađuje propast svoju.
  mps-mps: Te doloba pai bidi dabego augwa bede te doado bage hauwa elalueibao. Tiali
    goli, te dwai sę ebo bidi dabego monede te augwaba sęgę pedelaibao.
  tpi-tpi: Ol stretpela man i gat planti samting long haus bilong ol. Tasol mani bilong
    ol man nogut i kamapim trabel long ol yet.
  dan-1931: Den retfærdiges Hus har megen Velstand, den gudløses Høst lægges øde.
  vie-OVCB: Nhà người công chính là kho tàng quý giá, lợi tức người gian tà đem lại
    đủ thứ rối ren.
  guj-2017: નેકીવાનોના ઘરમાં ધનનો ભંડાર છે, પણ દુષ્ટની કમાણીમાં આફત હોય છે.
  pon-2006A: Aramas pwung kan kin nekinekid ar dipwisou kan, ahpw me suwed akan kin
    katiasang ar dipwisou kan ni ahnsoun kahpwal.
  por-BRBSL: Na casa dos justos está um grande tesouro, mas a renda dos ímpios traz
    problemas.
  swe-swe: De rättfärdigas hem har många skatter (stor rikedom), men de ogudaktigas
    inkomst för bara med sig olycka (problem, oro, förvirring, oordning).
  cth-cth: Tamikalan im vah hnopai moikapap ao teh, tamikathout ni a hmu e teh rucatnae
    hah doeh.
  twi-twi: Ahonya bebree wɔ ɔtreneeni fi, nanso amumɔyɛfo adenya de ɔhaw brɛ wɔn.
  hlt-hlt: Hlang dueng kah im ah khohrhang khaw khawk, tedae halang kah a cangthaih
    long tah hlang a lawn.
  tbz-SIM: Tikpɑ̀tì diɛtì bo onitisɑ̀ù cĩ́ɛ̃̀tɛ̀ miɛkɛ nkɛ kòo nitiyɛiwe kó mucɔ̃́ntimu
    tú mɛyɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Gumazir aghuiba, bizir avɨriba iti. Ezɨ gumazir kurabar dagɨaba, osɨmtɨzim
    meraram anɨdi.
  dop-dop: Pə tɔɔləɣənɑ yʋlʋpɑŋ kɛ́. Ɩlɛnɑ kɑsəyɑɣɑ ɑsilimɑ nyəŋkɑ nɑ́ɑ́ kɔnɑ mpusi.
  azb-azb: Salehin evində böyük xəzinə yaşar, Şər insanın isə gəlirində əzab var.
  eng-DBY: In the house of a righteous [man] is much treasure; but in the revenue
    of a wicked [man] is disturbance.
  hin-2017: धर्मी के घर में बहुत धन रहता है, परन्तु दुष्ट के कमाई में दुःख रहता है।
  wol-KYG: Kër ku jub, koom gu yaa; ku jubadi, alalam jur fitna.
  bjr-bjr: Andeeqara fasiqa anaasee maaqaki qumiasana oosana oosana maridanoo. Manda
    oosana maree mariasa munnimma marasaafanoo mifa misa mareeqee mandainainaki quqaidanoo.
  eng-YLT: '[In] the house of the righteous [is] abundant strength, And in the increase
    of the wicked — trouble.'
  kne-kne: Din nalinteg et bomaknang da, ngem din lagbo ay gon-oden di lawa di nemnem
    da et makadadael.
  eng-WYC-2017: The house of a just [or rightwise] man is full great strength; and
    troubling is in the fruits of a wicked man.
  eng-WMBB: In the house of the righteous is much treasure, but the income of the
    wicked brings trouble.
  urd-GVH: रास्तबाज़ के घर में बड़ा ख़ज़ाना होता है, लेकिन जो कुछ बेदीन हासिल करता
    है वह तबाही का बाइस है।
  rug-rug: Sa vetu tanisa tie toṉoto si koa ia na tinagotago ari laedi, ba sari tinago
    tadi tie kaleadi si va kamo tinasuna.
  gaz-gaz: Manni nama qajeelaa badhaadhummaa guddaa qaba; galiin nama hamaa garuu
    rakkoo isatti fida.
  fra-LSG: Il y a grande abondance dans la maison du juste, Mais il y a du trouble
    dans les profits du méchant.
  yal-yal: Nafulu gbeen luma nɛn tinxin muxuna banxini, koni muxu ɲaxine sɔtɔ seen
    fama kɔntɔfinla nan na.
  haw-1868: O ka hale o ka mea pono, he waiwai nui; Ma na mea i hoahuia e ka mea hewa,
    he poino.
  arb-NAV: فِي بَيْتِ الصِّدِّيقِ كَنْزٌ نَفِيسٌ، وَفِي دَخْلِ الأَشْرَارِ بَلِيَّةٌ.
  ewe-ewe: Kesinɔnu gã aɖe nɔa aƒe me na nunyala, ke ame vɔ̃ɖiwo ƒe hokpɔkpɔ hea dzɔgbevɔ̃e
    vɛ na wo.
  eng-LEE: In the house of the righteous there is much treasure; but in the income
    of the wicked is trouble.
  asm-FB: যি সকলে সত্যতাত চলে, তেওঁলোকৰ ভঁৰাল বৃহৎ হয়; কিন্তু দুষ্ট সকলৰ উপাৰ্জনে
    তেওঁলোকক সমস্যাত পেলায়।
  sus-A: هَرِفٍ قَنيِ نَ تِنشِنتْي شْنيِ، كْنْ تْورّ فبَنسَن نَن قِندِ مَ تِنشِنتَرٍ
    سَرٍ رَ.
  fra-SBL: Dans la maison des justes, il y a beaucoup de trésors, mais le revenu des
    méchants apporte le malheur.
  hbo-hbo: בֵּ֣ית צַ֭דִּיק חֹ֣סֶן רָ֑ב וּבִתְבוּאַ֖ת רָשָׁ֣ע נֶעְכָּֽרֶת׃
  kik-kik: Nyũmba ya mũndũ mũthingu ĩkoragwo na kĩgĩĩna kĩnene, no uumithio wa andũ
    aaganu ũmarehagĩra thĩĩna.
  fra-NCL: Il y a grande richesse dans la maison du juste, mais il y a du trouble
    dans les gains du méchant.
  cek-AK: Katoeng kami ih im ah loe hmuenmae oh mangh; toe kasae kami ih phoisa mah
    loe raihaih to tacawtsak.
  cuk-cuk: Dule-innikidaed-e-neggine, ibmar-bukidar nikaguad. Dule-isganadina, na
    e-ibmar-bukidar-amiedgine, bonigan ega noed.
  uig-CYR: Һәққанийниң өйидә гөһәрләр көптур; Бирақ яманниң тапавити өзигә аваричилик
    тапар.
  tel-2017: నీతిమంతుల ఇల్లు గొప్ప ధనాగారం వంటిది. మూర్ఖునికి కలిగే సంపద బాధలపాలు చేస్తుంది.
  hat-BSA: Gran richès twouve nan kay a moun dwat yo; men gwo twoub se salè a mechan
    an.
  kos-kos: Mwet suwoswos elos karinganang kasrpalos, a mwet koluk elos sununtei kasrpalos,
    na ke pacl koluk tuku, elos kwacola.
  hbo-WLC: בֵּ֣ית צַ֭דִּיק חֹ֣סֶן רָ֑ב וּבִתְבוּאַ֖ת רָשָׁ֣ע נֶעְכָּֽרֶת׃
  ibo-ibo: Ụlọ ndị ezi omume na-ejupụta nʼọtụtụ akụ, ma akụ ndị na-emebi iwu na-ewetara
    ha nsogbu.
  ory-ory: ଧାର୍ମିକର ଗୃହରେ ବହୁ ସମ୍ପତ୍ତି ଥାଏ; ପୁଣି, ଦୁଷ୍ଟର ଆୟରେ କ୍ଳେଶ ଥାଏ।
  chk-chk: Lon imwen ekewe chon pwüng mi wor chomong wöü, nge liwinin än ekewe aramasangau
    angang a aworato osukosuk.
  rop-rop: Ola gudbala pipul garra abum loda ebrijing langa olabat haus, bat detlot
    nogudbala pipul garra lujim olabat ebrijing wen dei abum trabul.
  ukr-1871: В дому в праведного — достаток добра, а в доходах безбожного — самий хиба
    розстрій.
  deu-1951: Im Hause des Gerechten ist viel Vermögen; im Einkommen des Gottlosen aber
    ist Zerrüttung.
  eng-JPS: In the house of the righteous is much treasure; but in the revenues of
    the wicked is trouble.
  srp-1865: U kuæi pravednikovoj ima mnogo blaga; a u dohotku je bezbožnikovu rasap.
  lug-lug: Mu nnyumba y’omutuukirivu mubaamu obugagga bungi, naye omukozi w’ebibi
    by’afuna, bimuleetera emitawaana.
  heb-heb: בית צדיק חסן רב ובתבואת רשע נעכרת׃
  ben-IRV: ধার্ম্মিকের বাড়িতে প্রচুর সম্পত্তি থাকে; কিন্তু দুষ্টের আয়ে বিপদ থাকে।
  pan-pan: ਧਰਮੀ ਦੇ ਘਰ ਵਿੱਚ ਵੱਡਾ ਧਨ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਦੀ ਕਮਾਈ ਨਾਲ ਕਸ਼ਟ ਹੁੰਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏ အိမ် ၌များစွာ သော စည်းစိမ် ရှိ၏။ မ တရားသော သူခံရသောအခွန်
    မူကား ၊ များစွာသော နှောင့်ရှက် ခြင်းနှင့်ယှဉ်၏။
  tte-O: Todudulai ali wasawasa sigite-kalatagili, na toyauyaule ali wasawasa simwawasi
    sauga naenaena koina.
  tbg-tbg: Avuqavu ni variaka naavuqi airi haika vaira. Qora kaiqa vare variaka vataa
    airairava nái qoraiqama nimite vaira.
  hmo-hmo: Kara maoromaoro tauna ena ruma dekenai kohu momo idia noho, to kara dika
    taudia be nega dikadia neganai, edia kohu idia boio.
  urd-urd: सादिक़ के घर में बड़ा ख़ज़ाना है, लेकिन शरीर की आमदनी में परेशानी है।
  rus-SYN: В доме праведника - обилие сокровищ, а в прибытке нечестивого - расстройство.
  bqc-SIM: Gbɛ̃maa ua ìↄ àizɛɛ zↄ̃ↄ vĩ, gbɛ̃vãi pↄ́ↄ ìↄ yãkele vĩ.
  tcz-CHONGTHU: Mikitahte insunga nei le gou tampi aum jin, miphalou din akilamdoh
    jeng jong chu gimna bep ahi.
  mar-mar: नीतिमानाच्या घरात मोठे खजिने आहेत, पण दुष्टाची कमाई त्यास त्रास देते.
  hlt-THB: Thlakdyng imawh khawh khawzah awm nawh, thlakche khawboe phu taw kawpoek
    kyinaak ni.
  qub-qub: Mana yatapacoj alli runapa wasinchöga ima-aycanpis puchu-puchumi. Fiyu
    runapami ichanga imata tarishanpis manacajnölla ushacäcun.
  bqp-bqp: Gbɛ̃ mana ↄnn dìgↄ̃ aruzɛkɛ vĩ zↄ̃kↄ̃, gbɛ̃ vãni pↄ́nↄ dìgↄ̃ yãkete vĩ.
  hat-hat: Moun ki mache dwat ap toujou gen sa yo bezwen an kantite lakay yo. Men,
    tou sa mechan yo genyen se tèt chaje pou yo.
  eng-BSB: The house of the righteous has great treasure, but the income of the wicked
    is trouble.
  tod-tod: Naavolo mɔinmɔin ka é telebo nui ná-pɛlɛi wu, kɛlɛ nii kpein nu ɲɔi sɔlɔɔsu,
    toɠa ɗa ɠɛ ga ziizoolɛi ma ungi.
  eng-WEBPB: In the house of the righteous is much treasure, but the income of the
    wicked brings trouble.
  kbq-kbq: Fatgo vahe'mokizmia nozamifina, fenozamo avinete. Hianagi kefo vahe'mo'za
    erisaza mizana, hazenke'za erigahaze.
  nhe-BL: Ipan ichaj se tlacatl tlen itztoc xitlahuac onca miyac tlen ica panos. Pero
    se tlacatl tlen ax quitlepanita TOTECO san quitlani tlaohuijcayotl.
  bus-bus: Gbɛ̃ maaa ua ègↄ̃ auziki vĩ bíta, gbɛ̃ zaa pↄ́nↄ ègↄ̃ yãkete vĩ.
  gub-BL: Awa ikatu ma'e hàpuz me heta tetea'u temetarer. Ikatu 'ym ma'e hemetarer
    werur zawaiw katu haw hàpuz me.
  eng-DRA: 'The house of the just is very much strength: and in the fruits of the
    wicked is trouble.'
