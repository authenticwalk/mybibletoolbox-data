verse: PRO.015.025
translations:
  mal-C: അഹങ്കാരിയുടെ ഭവനം യഹോവ നശിപ്പിക്കും, എന്നാൽ അവിടന്ന് വിധവയുടെ അതിർത്തി സംരക്ഷിക്കും.
  deu-TKW: Der Hoffärtigen Haus wird Jahwe wegreißen, aber der Witwe Grenze wird er
    feststellen.
  lin-lin: Yawe abukaka ndako ya moto ya lolendo, kasi alendisaka libula ya mwasi
    oyo akufisa mobali.
  eng-LSV: YHWH pulls down the house of the proud, || And He sets up the border of
    the widow.
  eng-GNV: 'The Lord will destroye the house of the proude men: but hee will stablish
    the borders of the widowe.'
  eng-WEBSTER: 'The LORD will destroy the house of the proud: but he will establish
    the border of the widow.'
  nhw-BL: TOTECO quisosolos ininchaj masehualme catli mohueyimatij huan nochi tlamantli
    catli quipiyaj, pero yaya quimocuitlahuía nochi catli iniaxca cahual toahuihua.
  swh-ONEN: Bwana hubomoa nyumba ya mtu mwenye kiburi, bali huilinda mipaka ya mjane
    isiguswe.
  bba-bba: Yinni Gusunɔ u rɑ tii suon diru surewɑ, ɑdɑmɑ u ku rɑ de bu ɡɔminin tem
    kɔɔrɔ mure.
  eng-KJVCPB: 'The Lord will destroy the house of the proud: But he will establish
    the border of the widow.'
  luo-luo: Jehova Nyasaye muko od ngʼat masungore, to orito kiep dhako ma chwore otho
    ma ok omul.
  meu-meu: Iehova ese hekokoroku tauna ena ruma e veria garimu, a vabu ena tano hetoadia
    e gimadiamu.
  npi-ULB: परमप्रभुले अहङ्कारीको घर भत्काइदिनुहुन्छ, तर विधवाको सम्पत्तिको रक्षा गर्नुहुन्छ
    ।
  yor-yor: Olúwa fa ilé onígbèéraga ya lulẹ̀, ṣùgbọ́n ó pa ààlà opó onírẹ̀lẹ̀ mọ́
    láìyẹ̀.
  ind-ind: Rumah orang sombong akan dimusnahkan TUHAN, tetapi hak milik para janda
    dijaga-Nya agar tidak direbut orang.
  pes-OPCB: خداوند خانه متکبران را از بین می‌برد، اما ملک بیوه‌زنان را حفظ می‌کند.
  tgl-ULB: Winawasak ni Yahweh ang pamana ng mapagmataas, pero pinapangalagaan niya
    ang ari-arian ng balo.
  hui-hui: Anduane Homogohanda agali tini mini mo yaraga haga karunaga anda mo ko
    holebira. Anigo ibugua wali dalo agalini homene bedaru biamogo bialu wali ogoninaga
    dindi ngaru mendealime nakarulelo handaya ho holebira.
  mya-mya: မာနထောင်လွှားသော သူ၏အိမ်ကို ထာဝရ ဘုရားဖျက်ဆီးတော်မူမည်။ မုတ်ဆိုးမနေရာ အရပ်ကို
    ကား၊ တည်စေတော်မူမည်။
  bod-N: ཡ་ཝཱེས་ང་རྒྱལ་ཅན་གྱི་ཁང་པ༌བཤིག །ཡུགས་མོའི་མཐའ་མཚམས་བརྟན་པོར་མཛད་པ༌འོ།།
  wsk-wsk: Yawe kari numi patawura ago mu, ko kawam digo mu parusuwu warso; bare nu
    imet gerewa ko por, mu sokel tuso.
  sna-sna: Jehovha anoparadza imba yomunhu anozvikudza, asi agochengeta miganhu yechirikadzi
    yakasimba.
  spa-BLM: El Señor desarraigará la casa de los soberbios, pero mantendrá intactos
    los límites de la viuda.
  cac-cac: A Jehová satanel tas ay d'a eb' ac'umtac, palta a stan̈van sluum eb' ix
    ix chamnacxo yetb'eyum.
  swh-ULB: Yehova hurarua urithi wa mwenye kiburi, bali huzilinda mali za mjane.
  bel-bel: Дом пыхлівых зруйнуе Гасподзь, а мяжу ўдавы ўмацуе.
  deu-ELBBK: Das Haus der Stolzen reißt der HERRN nieder, aber die Grenze der Witwe
    stellt er fest.
  mbb-OT: Edrundusen te Nengazen is baley te etew he mepelevawen, iyan, edtipiǥan
    din mulà is menge azen te valu.
  mal-2015: അഹങ്കാരിയുടെ വീടു യഹോവ പൊളിച്ചുകളയും; വിധവയുടെ അതിരോ അവൻ ഉറപ്പിക്കും.
  rmc-rmc: O RAJ čhivela tele o khera le barikanengre, ale e phuv le vdovengro chraňinela.
  pes-OPV: خداوند خانه متکبران را منهدم می‌سازد، اما حدود بیوه‌زن را استوار می‌نماید.
  ron-1924: Домнул сурпэ каса челор мындри, дар ынтэреште хотареле вэдувей.
  ben-OBCV: সদাপ্রভু অহংকারীদের বাড়ি ধূলিসাৎ করে দেন, কিন্তু বিধবাদের সীমানার পাথর
    তিনি স্বস্থানে অটুট রাখেন।
  som-som: Rabbigu wuu dumin doonaa guriga kuwa kibirka leh, Laakiinse dhulka carmalka
    xadkiisa wuu adkayn doonaa.
  lat-VUC: '[Domum superborum demolietur Dominus, et firmos faciet terminos viduæ.'
  eng-ASVBT: Jehovah will root up the house of the proud; But he will establish the
    border of the widow.
  mna-mna: 'Zin wal ta tipakurkur zitun na, Yooba irekreege ruumu kizin mi mboti kizin.
    Mi zin noroŋa na, ni mataana pizin: Kokena tomtom sa ipakaam zin mi ikam toono
    kizin.'
  ita-1885: Il Signore spianta la casa de' superbi; Ma stabilisce il confine della
    vedova.
  eng-LXXUP: The Lord pulls down the houses of scorners; But he establishes the border
    of the widow.
  eng-ULB: Yahweh tears down the house of the proud, but he protects the property
    of the widow.
  spa-VBL: El Señor derriba la casa de los orgullosos, pero protege los límites de
    la casa de la viuda.
  fra-_FOB: L'Éternel démolit la maison des orgueilleux; mais il affermit les bornes
    de la veuve.
  mal-mal: അഹങ്കാരിയുടെ വീട് യഹോവ പൊളിച്ചുകളയും; വിധവയുടെ അതിര് അവിടുന്ന് ഉറപ്പിക്കും.
  urd-GVR: Rab mutakabbir kā ghar ḍhā detā, lekin bewā kī zamīn kī hudūd mahfūz rakhtā
    hai.
  suz-BL: परमप्रभु यावेमी ठेयब लेश्‍शो मुर आन खिं प्रेश्‍शा गेब। तन्‍न वोंइश बेक्‍शो
    मीश मुर आन के रू ङा सांद एर ओंथ दुम्‍चा मगेब।
  eng-NOY: The LORD destroyeth the house of the proud; But he will establish the border
    of the widow.
  ita-1927: L’Eterno spianta la casa dei superbi, ma rende stabili i confini della
    vedova.
  ckb-ckb: یەزدان ماڵی لووتبەرزان ڕیشەکێش دەکات، بەڵام سنووری ماڵی بێوەژن دەچەسپێنێ.
  eng-BBE: The house of the man of pride will be uprooted by the Lord, but he will
    make safe the heritage of the widow.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಗರ್ವಿಷ್ಠರ ಮನೆಯನ್ನು ಕೆಡವಿಬಿಡುವರು, ಆದರೆ ವಿಧವೆಯರ ಮೇರೆಯನ್ನು ಅವರು
    ನೆಲೆಗೊಳಿಸುವರು.
  tam-2017: அகங்காரியின் வீட்டைக் யெகோவா பிடுங்கிப்போடுவார்; விதவையின் எல்லையையோ நிலைப்படுத்துவார்.
  spa-RV-1909: 'Jehová asolará la casa de los soberbios: mas él afirmará el término
    de la viuda.'
  ron-BTF: DOMNUL va dărâma casa celui mândru, dar el va întemeia hotarul văduvei.
  eng-WEBP: The LORD will uproot the house of the proud, but he will keep the widow’s
    borders intact.
  eng-FBV: The Lord pulls down the house of the proud, but he protects the boundaries
    of the widow's property.
  nld-1939: Jahweh haalt het huis der hoogmoedigen neer, Maar zet de grenspaal van
    een weduwe vast.
  nch-BL: TOTECO quisosolos ininchaj masehualme cati mohueyimatij huan nochi tamanti
    cati quipiyaj, pero yaya quimocuitahuía nochi cati iniaxca sihuame icnotzitzi.
  vie-1934: Đức Giê-hô-va sẽ đánh đổ nhà kẻ kiêu ngạo; Nhưng Ngài làm vững chắc các
    mộc giới của kẻ góa bụa.
  hin-CV: याहवेह अहंकारी के घर को चिथड़े-चिथड़े कर देते हैं, किंतु वह विधवा की सीमाएं
    सुरक्षित रखते हैं.
  eng-OURB: Adonai will uproot the house of the proud, but he will keep the widow’s
    borders intact.
  spa-BES: La casa del hombre de orgullo será desarraigada por el Señor, pero él salvará
    la herencia de la viuda.
  tdx-tdx: Hombota’ Iehovà ty akiba’ o mpirengevokeo, fe ajado’e ty efe-tane’ i vantotsey.
  tha-KJV: พระเยโฮวาห์จะทรงรื้อเรือนของคนเย่อหยิ่ง แต่​ให้​ขอบเขตของหญิ​งม​่ายคงอยู่
  por-BR-2018: O SENHOR destruirá a casa dos arrogantes, mas confirmará os limites
    do terreno da viúva.
  deu-ELO: Das Haus der Hoffärtigen reißt Jehova nieder, aber der Witwe Grenze stellt
    er fest.
  eng-WYC-2018: The Lord shall destroy the house of proud men; and he shall make steadfast
    the coasts of a widow. (The Lord shall destroy the house of the proud; but he
    shall make firm the property lines, or the boundary stones, of a widow.)
  epo-epo: La domon de fieruloj la Eternulo ruinigas; Sed Li gardas la limojn de vidvino.
  uig-PIN: Pǝrwǝrdigar tǝkǝbburning ɵyini yuluwetǝr; Biraⱪ U tul hotunlarƣa pasillarni
    turƣuzar.
  beo-beo: Hina Gode da gasa fi dunu ilia diasu wadela:mu. Be E da didalo ea sogebi
    gagui amo ouligimu.
  tpi-OTNT: Bikpela bai i bagarapim haus bilong man i litimapim nem bilong em yet.
    Tasol em bai i helpim meri, man bilong en i dai pinis, na ol arapela man i no
    ken kisim graun bilong dispela meri.
  hau-SA: Ubangiji yakan rushe gidan mai girman kai amma yakan kiyaye iyakokin gwauruwa
    daidai.
  uig-LAT: Perwerdigar tekebburning öyini yuluwéter; Biraq U tul xotunlargha pasillarni
    turghuzar.
  nde-nde: UThixo uyayibhidliza indlu yomuntu oziphakamisayo, kodwa indawo yomfelokazi
    kayiyikuncitshiswa.
  ton-ton: '‌ʻE fakaʻauha ʻe Sihova ʻae fale ʻoe fielahi: ka ʻe fokotuʻumaʻu ʻe ia
    ʻae kauhala ʻoe fefine kuo mate hono husepāniti.'
  ces-1613: Dům pyšných vyvrací Hospodin, meze pak vdovy upevňuje.
  eng-WMB: The LORD will uproot the house of the proud, but he will keep the widow’s
    borders intact.
  tam-TCV: பெருமையுள்ளவரின் வீட்டை யெகோவா இடித்துப்போடுகிறார், ஆனால் விதவையின் எல்லைகளையோ
    அவர் பாதுகாக்கிறார்.
  ceb-ULB: Gun-obon ni Yahweh ang kabilin sa mga mapagarbohon, apan panalipdan niya
    ang kabtangan sa mga balo.
  pol-UBG: PAN zniszczy dom pysznych, a utwierdzi granicę wdowy.
  urd-GVU: رب متکبر کا گھر ڈھا دیتا، لیکن بیوہ کی زمین کی حدود محفوظ رکھتا ہے۔
  deu-1912: Der HERR wird das Haus des Hoffärtigen zerbrechen und die Grenze der Witwe
    bestätigen.
  kan-2017: ಯೆಹೋವನು ಗರ್ವಿಷ್ಠನ ಮನೆಯನ್ನು ಕೆಡವಿಬಿಡುವನು; ವಿಧವೆಯ ಮೇರೆಯನ್ನು ನೆಲೆಗೊಳಿಸುವನು.
  yap-yap: I SOMOL e ma gathey e tabnaw rok e pi’in tolngan’, mma yoror u tafen be’
    nike yim’ figirngin.
  hlt-MCSB: Thinthah im tah BOEIPA loh a phil pah tih, nuhmai kah rhi te a suem pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዖቶርቃ ዓሶኮ ማኣሮ ባይዛኔ፤ ዜኤሮ ዒንዶኮ ዛጳ ሂዒንቱዋጉዲ ዒዚ ካፓኔ።
  kew-kew: Aa meda nipuna bipa nipuna bi minasalia rabu Adaa Aa-me nipuna ado bebo
    malalia. Go yapare ona wasa aani aba omere rabamealia. Aa medame go onana su mada
    namealimi.
  twi-ASANTE: Awurade sɛe ɔhantanni fie na ɔma akunafoɔ ahyeɛ yɛ pɛpɛɛpɛ.
  eng-WEBU: The LORD will uproot the house of the proud, but he will keep the widow’s
    borders intact.
  wal-wal: GODAI otoranchchatu keettaa qolana; shin am77ee aquwaa naagees.
  acu-NT: 'Aints jampesarang: Miajuitjai tumamina nuna jeen Apu Yus mesratnuitai.
    Antsu waje ajarin atankicharti tusa wainkatnuitai.'
  spa-PDDPT: Yavé destruye la casa del soberbio, Pero afirma el lindero de la viuda.
  gun-gun: Senhor oitypa 'rã ojejou porã rei va'e ro, ha'e rã imeve'ỹ va'e kuery pegua
    ma omoĩ atã 'rã.
  agu-BL: Tz'ocpon Ryos tan xite'n chica'l yi e' yi na cyocsaj quib nim. Poro tz'ocpon
    i' tan colche'n yi mojomil yi chi'ama'l yi e' tal prow xma'lca'n.
  ilo-ULB: Dadaelen ni Yahweh ti balay dagiti napalangguad, ngem salsalaknibanna ti
    sanikua ti balo.
  kpg-kpg: Dimaadua gaa oho gi daha nia hale o nia daane e bida hagalaamua ginaadou,
    gei Mee ga benebene nia mee di ahina guu made dono lodo.
  uig-ARA: پەرۋەردىگار تەكەببۇرنىڭ ئۆيىنى يۇلۇۋېتەر؛ بىراق ئۇ تۇل خوتۇنلارغا پاسىللارنى
    تۇرغۇزار.
  bps-bps: Lanbà Dwata i gumnè i to fdatah, bay nifatan i tanà i libun balu.
  sus-sus: Alatala yɛtɛ igboe xa banxi rabirama nɛ, kɔnɔ a kaaɲɛ ginɛ xa bɔxi makantama
    nɛ.
  pon-2006: KAUN-O pahn ketin kamwomwala imwen me aklapalap akan, ahpw e pahn ketin
    sinsile imwen liohdi kan.
  ksd-ksd: A Luluai na rubat vue ra kuba i nina i ngala ra nuknukina ure mule. Ma
    na vatur vapadikat ra langun kai ra ua na vavina.
  tur-YTC: Yahve kibirlinin evini kökünden söker, Ama dul kadının sınırlarına dokundurmaz.
  bel-N: ГОСПАД развальвае дом пыхліўцаў, а мяжу ўдавы Ён вызначае.
  grc-BRENT: Οἴκους ὑβριστῶν κατασπᾷ Κύριος, ἐστήρισε δὲ ὅριον χήρας.
  ind-AYT: Tuhan meruntuhkan rumah orang sombong, tetapi menegakkan batas tanah seorang
    janda.
  nya-nya: Yehova amapasula nyumba ya munthu wonyada koma amasamalira malo a mkazi
    wamasiye.
  hrv-hrv: Jahve ruši kuću oholima, a postavlja među udovici.
  mps-mps: God Genuai Bidigo te bidi aga digi aga nogi ugwaba sabo bidigo be dolaibao.
    Tiali goli, agai te wilawe we agai tau siyu, tama te gasa bidigo te wego tǫ sidali
    weyu te tama tiaibao.
  tpi-tpi: Bikpela bai i bagarapim haus bilong man i litimapim nem bilong em yet.
    Tasol em bai i helpim meri, man bilong en i dai pinis, na ol arapela man i no
    ken kisim graun bilong dispela meri.
  dan-1931: Hovmodiges Hus river HERREN bort, han fastsætter Enkens Skel.
  vie-OVCB: Chúa Hằng Hữu phá nhà người kiêu ngạo, nhưng Ngài giữ vững ranh giới người
    góa bụa.
  guj-2017: યહોવાહ અભિમાનીનું ઘર તોડી પાડે છે, પણ વિધવાની હદ તે કાયમ રાખશે.
  pon-2006A: KAUN-O pahn ketin kamwomwala imwen me aklapalap akan, ahpw e pahn ketin
    sinsile imwen liohdi kan.
  por-BRBSL: Yahweh vai desarraigar a casa dos orgulhosos, mas ele manterá as bordas
    da viúva intactas.
  swe-swe: Herren (Jahve) river ner den högmodiges hus (familj, liv), men han bevarar
    änkans tomtmarkeringar (gränslinjer).
  cth-cth: BAWIPA ni tami kâoupnaw e im hah a raphoe pouh han, hatei lahmainu imhmuen
    teh a caksak han.
  twi-twi: Awurade sɛe ɔhantanni fi, na ɔma akunafo ahye yɛ pɛpɛɛpɛ.
  hlt-hlt: Thinthah im tah BOEIPA loh a phil pah tih, nuhmai kah rhi te a suem pah.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ pɔntɛmu tɛpɔ̀tɛ̀ yiɛ̀ ncĩ́ɛ̃̀tɛ̀, kɛ́nkɑ̃nkɛ́ okúpokù kó tɛbɑ̀tɛ̀.
  msy-2020: Ikiavɨra Itir God, gumazir uabɨra uan ziam femɨn dɨpenim gasɨghasigham.
    Egh an amizir pam aremezim, an akuragham, eghtɨ gumazir igharaziba amizir kamɨn
    nguazim inian kogham.
  dop-dop: Tɑcɑɑ yɔkəɣɩ kɑlɑmpɑɑnɩ tʋ təyɑɣɑ kɛ́. Amɑ ɩ tɑŋəɣɩ ɑlʋ leelu tɛtʋ toosi.
  azb-azb: Rəbb təkəbbürlünün evini yıxar, Dul qadının sərhədini qoruyar.
  eng-DBY: Jehovah plucketh up the house of the proud; but he establisheth the boundary
    of the widow.
  hin-2017: यहोवा अहंकारियों के घर को ढा देता है, परन्तु विधवा की सीमाओं को अटल रखता
    है।
  wol-KYG: Ku bew, Aji Sax ji màbb sa kër; ab jëtun, Aji Sax ji ñoŋal pàkkam.
  bjr-bjr: Nári nifaaqa amooqi mariasa Yaaweefa misa maaqa rapeeiannoo. Adeedaana
    anaasee aiqama ainainasaa Yaaweefa rakisi nimaqaidanoo.
  eng-YLT: The house of the proud Jehovah pulleth down, And He setteth up the border
    of the widow.
  kne-kne: Dadaelen Diyos din beey di mangipapangato si nemnem da, ngem salaknibana
    din sanikwan di nalasang.
  eng-WYC-2017: The Lord shall destroy the house of proud men; and he shall make steadfast
    the coasts of a widow.
  eng-WMBB: The LORD will uproot the house of the proud, but he will keep the widow’s
    borders intact.
  urd-GVH: रब मुतकब्बिर का घर ढा देता, लेकिन बेवा की ज़मीन की हुदूद महफ़ूज़ रखता है।
  rug-rug: E Zihova huara gore nia sa vetu tanisa tie vahesi pule nia, ba kopu nia
    Sa sa voloso tanisa nabonaboko.
  gaz-gaz: Waaqayyo mana nama of tuuluu ni diiga; daangaa haadha hiyyeessaa garuu
    ni dhaaba.
  fra-LSG: L’Éternel renverse la maison des orgueilleux, Mais il affermit les bornes
    de la veuve.
  yal-yal: Alatala wasodene banxine rabirama nɛn, koni a kaɲa gilɛna bɔxɔn danne luma
    nɛn e kiini.
  haw-1868: O ka hale o ka poe haaheo, na Iehova ia e hoohiolo; Hookupaa oia i ka
    mokuna aina o ka wahinekanemake.
  arb-NAV: يَسْتَأْصِلُ الرَّبُّ بَيْتَ الْمُتَغَطْرِسِينَ، وَيُوَطِّدُ تُخْمَ الأَرْمَلَةِ.
  ewe-ewe: Yehowa gbãa dadalawo ƒe aƒe ƒua anyi, ke enana ahosiwo ƒe liƒo nɔa anyi
    pɛpɛpɛ.
  eng-LEE: The Lord, will tear down the house of the proud; but he will set up firmly
    the boundary [-stone] of the widow.
  asm-FB: যিহোৱাই অহঙ্কাৰীলোকৰ উত্তৰাধিকাৰী উচ্ছন্ন কৰে, কিন্তু তেওঁ বিধৱা লোকৰ সম্পত্তি
    সুৰক্ষিত কৰে।
  sus-A: عَلَتَلَ يّتّ عِفبٌي شَ بَنشِ رَبِرَ مَ نّ، كْنْ عَ كَاحّ فِنّ شَ بْشِ مَكَنتَمَ
    نّ.
  fra-SBL: Yahvé déracinera la maison des orgueilleux, mais il gardera intactes les
    frontières de la veuve.
  hbo-hbo: בֵּ֣ית גֵּ֭אִים יִסַּ֥ח ׀ יְהוָ֑ה וְ֝יַצֵּ֗ב גְּב֣וּל אַלְמָנָֽה׃
  kik-kik: Jehova nĩamomoraga nyũmba ya mũndũ ũrĩa mwĩtĩĩi, no nĩamenyagĩrĩra mĩhaka
    ya mũtumia wa ndigwa.
  fra-NCL: Yahweh renverse la maison des orgueilleux, mais il affermit les bornes
    de la veuve.
  cek-AK: Amoek kami ih im loe Angraeng mah phrae tih; toe lamhmai ih ramri loe caksak
    tih.
  cuk-cuk: Bab-Jehová, dule-san-dummarba-imakdiid-e-neg obeloged. Omegan-ei-sui-burgwismalad
    e-napaneg-abingunanaiddi, Bab-Jehová akar-guega imakosulid.
  uig-CYR: Пәрвәрдигар тәкәббурниң өйини жулуветәр; Бирақ У тул хотунларға пасилларни
    турғузар.
  tel-2017: గర్విష్టుల ఇల్లు యెహోవా కూల్చి వేస్తాడు. విధవరాలి సరిహద్దును ఆయన స్థిరపరుస్తాడు.
  hat-BSA: SENYÈ a va demoli kay moun ògeye a; men L ap etabli lizyè vèv la.
  kos-kos: LEUM GOD El ac fah kunausla lohm sin mwet filang, a El fah loangela acn
    sin katinmas.
  hbo-WLC: בֵּ֣ית גֵּ֭אִים יִסַּ֥ח ׀ יְהוָ֑ה וְ֝יַצֵּ֗ב גְּב֣וּל אַלְמָנָֽה׃
  ibo-ibo: Onyenwe anyị na-adọtu ma na-adọrisi ụlọ nke onye mpako, ma oke ala nke
    nwanyị di ya nwụrụ ka ọ na-elekọta.
  ory-ory: ଗର୍ବୀ ଲୋକର ଗୃହ ସଦାପ୍ରଭୁ ଉପାଡ଼ି ପକାଇବେ; ମାତ୍ର ବିଧବାର ସୀମା ସେ ସ୍ଥିର କରିବେ;
  chk-chk: Ewe Samol mi Lapalap a ataetiu imwen chon lamalamtekia, nge a tümwünü kiännin
    fanüen eman fefin mi mä pwülüan.
  rop-rop: Wal YAWEI garra bitsimap detlot haus blanga detlot praudbala pipul, bat
    im garra maindimbat detlot ebrijing blanga detlot widogel.
  ukr-1871: Дім надутих розвалить Господь, а межу вдовину утвердить.
  deu-1951: Der HERR reißt das Haus der Stolzen nieder; aber die Grenze der Witwe
    setzt er fest.
  eng-JPS: The LORD will pluck up the house of the proud; but He will establish the
    border of the widow.
  srp-1865: Gospod raskopava kuæu ponositima, a meðu udovici utvrðuje.
  lug-lug: Mukama azikiriza ennyumba y’ab’amalala, kyokka akuuma ensalo za nnamwandu.
  heb-heb: בית גאים יסח יהוה ויצב גבול אלמנה׃
  ben-IRV: সদাপ্রভু অহঙ্কারীদের উত্তরাধিকার বিচ্ছিন্ন করেন, কিন্তু বিধবার সম্পত্তি
    সুরক্ষিত রাখেন।
  pan-pan: ਹੰਕਾਰੀਆਂ ਦੇ ਘਰ ਨੂੰ ਯਹੋਵਾਹ ਢਾਹ ਦਿੰਦਾ ਹੈ, ਪਰ ਵਿਧਵਾ ਦੇ ਬੰਨਿਆ ਨੂੰ ਕਾਇਮ ਕਰਦਾ
    ਹੈ।
  mya-JVB: မာန ထောင်လွှားသောသူ ၏အိမ် ကို ထာဝရဘုရား ဖျက်ဆီး တော်မူမည်။ မုတ်ဆိုးမ နေရာ
    အရပ်ကို ကား ၊ တည် စေတော်မူမည်။
  tte-O: Yaubada tonuwasaesae ali nume kani isoke-gwaligwalili na kwabukwabuline kani
    isagui ana gogo igite-kalatagili.
  tbg-tbg: Noravano Kotiva nái mahuta ti variaka naavu rampai aqukeharo, tentoqa nahenti
    vata o ntuva taaraqaa haara ututaara vovano varaantorave tiro, antua nimitaanaro.
  hmo-hmo: Lohiabada ese hekokoroku tauna ena ruma ia veria diho noho, to vabu ena
    tano do ia naria namo herea.
  urd-urd: ख़ुदावन्द मग़रूरों का घर ढा देता है, लेकिन वह बेवा के सिवाने को क़ाईम करता
    है।
  rus-SYN: Дом надменных разорит Господь, а межу вдовы укрепит.
  bqc-SIM: Dii ì káakuna ua wí, ì to gyaa kↄↄↄ ku a gbɛu.
  tcz-CHONGTHU: Yahweh Pakai in mi kiletsahho inn aphet lha jin, meithai ho gamgi
    vang aphet peh jipoi.
  mar-mar: परमेश्वर गर्विष्ठांची मालमत्ता फाडून काढेल, परंतु तो विधवेच्या मालमत्तेचे
    रक्षण करतो.
  hlt-THB: Bawipa ing thlak oekqu a im ce khaai khoep kawm saw, nuhai a im khoeng
    taw cak sak kaw.
  qub-qub: Alli-tucojcuna llapan charashantami Tayta Diosga ushacächin. Biyüdacunapatami
    ichanga chacrancunatapis chapan.
  bqp-bqp: Dikiri dì zĩdabiri ↄn wí, àdi gyaanↄ gulɛzɛki dãkpã.
  hat-hat: Seyè a ap disparèt moun awogan yo ansanm ak tout fanmi yo. Men, l'ap pwoteje
    kay fanm ki pèdi mari yo.
  eng-BSB: The LORD tears down the house of the proud, but He protects the boundaries
    of the widow.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ɗa waso nuiti ta-ʋɛlɛi ɠoloɠolo, kɛlɛ toɠa ɗa ɓaa poanzai
    ɠɔligiti maazu.
  eng-WEBPB: The LORD will uproot the house of the proud, but he will keep the widow’s
    borders intact.
  kbq-kbq: Ra Anumzamo'a avufama eri antesgama hanimofona nomani'zama'a, eri haviza
    hugahie. Hianagi kento a'mofo fenoma'ane nonkuma'a, kegava huntegahie.
  nhe-BL: TOTECO quixolehuas ininchaj tlacame tlen mohueyimatij huan nochi tlamantli
    tlen quipiyaj, pero yajaya quimocuitlahuía nochi tlen iniaxca cahual toahuihua.
  bus-bus: Dii è ĩadãri ua wí, è gyaanↄↄ gulɛzɛki dãkpa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e weityk wiko wera'u ma'e wanàpuz a'e. Uzekaiw
    katu kuzà imen umàno ma'e kwer hàpuz rehe.
  eng-DRA: 'The Lord will destroy the house of the proud: and will strengthen the
    borders of the widow.'
