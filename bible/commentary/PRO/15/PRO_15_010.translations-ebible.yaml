verse: PRO.015.010
translations:
  mal-C: നേർപാത ഉപേക്ഷിക്കുന്നവർക്കു കഠിനശിക്ഷണം ലഭിക്കും; ശാസന വെറുക്കുന്നവർ മരണത്തെ
    പുൽകും.
  deu-TKW: Böse Züchtigung widerfährt dem, der den rechten Pfad verläßt; wer Rüge
    haßt, muß sterben.
  lin-lin: Moto oyo abimaka libanda ya nzela ya sembo akozwa pamela ya makasi ; moto
    oyo aboyaka pamela akokufa.
  eng-LSV: Discipline [is] grievous to him who is forsaking the path, || Whoever is
    hating reproof dies.
  eng-GNV: Instruction is euill to him that forsaketh the way, and he that hateth
    correction, shall die.
  eng-WEBSTER: 'Correction is grievous to him that forsaketh the way: and he that
    hateth reproof shall die.'
  nhw-BL: TOTECO quintlalnamictis catli quicajtehuase iojhui TOTECO para sempa quichihuase
    catli fiero. Pero sintla se amo quinequis quicualtlalis inemilis quema TOTECO
    quixitlahua, TOTECO quintzontlamiltis.
  swh-ONEN: Adhabu kali humngoja yeye aachaye njia; yeye achukiaye maonyo atakufa.
  bba-bba: Wi u swɑɑ ɡeɑ deri, bɑ koo yɛ̃ro sɛɛyɑsiɑwɑ ɡem ɡem. Wi u mɑɑ sɛɛyɑsiɑbu
    yinɑ, u koo ɡbiwɑ.
  eng-KJVCPB: 'Correction is grievous unto him that forsaketh the way: And he that
    hateth reproof shall die.'
  luo-luo: Kum malit orito ngʼat maweyo yo, ngʼat masin kikwere biro tho.
  meu-meu: Mata-hakani auka-hereana na dala e rakataniamu tauna enai; sisiba e inai
    heniamu tauna na baine mase.
  npi-ULB: कठोर अनुशासनले आफ्नो बाटो त्याग्‍नेको प्रतीक्षा गर्छ, र सुधारलाई घृणा गर्नेचाहिँ
    मर्ने छ ।
  yor-yor: Ẹni tí ó kúrò lójú ọ̀nà yóò rí ìbáwí gan an, ẹni tí ó kórìíra ìbáwí yóò
    kú.
  ind-ind: Hukuman berat diberikan kepada orang yang meninggalkan jalan yang benar,
    dan siapa membenci teguran akan binasa.
  pes-OPCB: کسانی که راه راست را ترک گفته‌اند تنبیه سختی در انتظارشان است و اگر نخواهند
    تنبیه و اصلاح شوند خواهند مرد.
  tgl-ULB: Ang malupit na disiplina ay hinihintay ang sinumang tatalikod sa tamang
    daan at ang siyang galit sa pagtatama ay mamamatay.
  hui-hui: Hariga bayale pedagoria yu wahalu piaga kago ibu yolo koore mulebira. Wali
    agali karu ti marume mo tiga bilo hame nalaga kayagua ti homolebira.
  mya-mya: လမ်းလွှဲသောသူသည် ဆုံးမသောစကားကို နားမခံလို။ သို့သော်လည်း၊ အပြစ်တင်ခြင်းကို
    မုန်းသော သူသည် သေရမည်။
  bod-N: དྲང་ལམ་འདོར་བར་བསླབ་བྱ་ནན་མོ༌གཏོང༌། །བཀའ་བཀྱོན་ལ་ནི་སྡང་བ་འཆི་བར༌འགྱུར།།
  wsk-wsk: Awiriya lage ningo buring tuso, mu ikup yaman arigiso; awiriya ko memek
    kasursan mu ko gomang ikuwoso, mu kuerukko.
  sna-sna: Kurangwa kwakaomarara kwakamirira uyo anotsauka kubva panzira; uyo anovenga
    kudzorwa achafa.
  spa-BLM: Hay una disciplina severa para quien abandona el camino. Quien odia la
    reprensión morirá.
  cac-cac: A eb' tz'actancan svach' b'eyb'al, smojton val yac'ji syaelal eb'. Smoj
    val scham eb' malaj sgana scachji.
  swh-ULB: Marudi ya ukatili hungojea kwa yeyote ambaye huiacha njia na yule ambaye
    huchukia masahihisho atakufa.
  bel-bel: Ліхая кара таму, хто скрывіць дарогу, і той, хто ненавідзіць засьцярогу,
    загіне.
  deu-ELBBK: Schlimme Züchtigung wird dem zuteil, der den Pfad verlässt; wer Zucht
    hasst, wird sterben.
  mbb-OT: Utew merasey is ibmansu te etew he ed-engked he ed-ulaula te meupiya, ne
    is kenà ebpezawey, iyan egkepengkusan din is kemetayen.
  mal-2015: സന്മാർഗ്ഗം ത്യജിക്കുന്നവന്നു കഠിനശിക്ഷ വരും; ശാസന വെറുക്കുന്നവൻ മരിക്കും.
  rmc-rmc: Oda, ko omukel o čačo drom, ela zorales mardo, a ko na kamel te prilel
    o dovakeriben, merela.
  pes-OPV: برای هر‌که طریق را ترک نماید تادیب سخت است، و هر‌که از تنبیه نفرت کند خواهدمرد.
  ron-1924: Чине пэрэсеште кэраря есте аспру педепсит, ши чине урэште мустраря ва
    мури.
  ben-OBCV: যে সঠিক পথ ত্যাগ করেছে তার জন্য কঠোর শাস্তি অপেক্ষা করে আছে; যে সংশোধন
    ঘৃণা করে সে মারা যাবে।
  som-som: Kii jidka ka taga waa u taqsiir kulul, Oo kii canaanta necebuna wuu dhiman
    doonaa.
  lat-VUC: Doctrina mala deserenti viam vitæ; qui increpationes odit, morietur.
  eng-ASVBT: There is grievous correction for him that forsaketh the way; And he that
    hateth reproof shall die.
  mna-mna: Tomtom ta so izem zaala ambaiŋana, nako mbulu kekeŋana sa ipet pini bekena
    ipazali. Mi tomtom ta so leleene iŋgis pa sua pazalŋana, nako imeete ma ila lene.
  ita-1885: La correzione è spiacevole a chi lascia la diritta via; Chi odia la riprensione
    morrà.
  eng-LXXUP: The instruction of the simple is known by them that pass by; But they
    that hate reproofs die disgracefully.
  eng-ULB: Harsh discipline awaits anyone who forsakes the way and he who hates correction
    will die.
  spa-VBL: Si abandonas el camino del bien, recibirás disciplina. Todo el que aborrece
    la corrección morirá.
  fra-_FOB: Un châtiment sévère attend celui qui quitte le droit chemin; et celui
    qui hait d'être repris, mourra.
  mal-mal: സന്മാർഗ്ഗം ത്യജിക്കുന്നവന് കഠിനശിക്ഷ വരും; ശാസന വെറുക്കുന്നവൻ മരിക്കും.
  urd-GVR: Jo sahīh rāh ko tark kare us kī saḳht tādīb kī jāegī, jo nasīhat se nafrat
    kare wuh mar jāegā.
  suz-BL: नोले शोंइसीशो मुर हिंचा ङा सजाइ ताइनीम। तन्‍न हुइश्‍शो काइ मदाक्‍ब मुर बेक्‍चा
    माल्‍ब।
  eng-NOY: Sore chastisement shall be to him that forsaketh the way; He that hateth
    reproof shall die.
  ita-1927: Una dura correzione aspetta chi lascia la diritta via; chi odia la riprensione
    morrà.
  ckb-ckb: تەمبێی سەخت بۆ لەڕێ لادەرە، ئەوەی ڕقی لە سەرزەنشتە دەمرێت.
  eng-BBE: There is bitter punishment for him who is turned from the way; and death
    will be the fate of the hater of teaching.
  kan-OKCV: ಮಾರ್ಗವನ್ನು ತೊರೆದುಬಿಟ್ಟವನಿಗೆ ಶಿಕ್ಷೆಯು ಕಠಿಣವಾಗಿದೆ. ಗದರಿಕೆಯನ್ನು ಹಗೆಮಾಡುವವನು
    ಸಾಯುವನು.
  tam-2017: வழியைவிட்டு விலகுகிறவனுக்குப் புத்திமதி எரிச்சலாக இருக்கும்; கடிந்துகொள்ளுதலை
    வெறுக்கிறவன் சாவான்.
  spa-RV-1909: 'La reconvención es molesta al que deja el camino: y el que aborreciere
    la corrección, morirá.'
  ron-BTF: Disciplinarea este apăsătoare pentru cel ce părăsește calea, iar cel ce
    urăște mustrarea va muri.
  eng-WEBP: There is stern discipline for one who forsakes the way. Whoever hates
    reproof shall die.
  eng-FBV: If you leave the right path you will be severely disciplined; anyone who
    hates correction will die.
  nld-1939: Strenge straf wacht hem, die het rechte pad verlaat; Wie niets van bestraffing
    wil weten, zal sterven.
  nch-BL: TOTECO quintatzacuiltis chicahuac cati quicajtehuaj iojhui TOTECO para sempa
    quichihuase cati fiero. Pero sinta se amo quinequis quicualtalis inemilis quema
    TOTECO quixitahua, TOTECO quintzontamiltis.
  vie-1934: Sự hình phạt nặng nề dành cho kẻ bỏ chánh lộ; Và kẻ ghét lời quở trách
    sẽ chết mất.
  hin-CV: उसके लिए घातक दंड निर्धारित है, जो सन्मार्ग का परित्याग कर देता है और वह;
    जो डांट से घृणा करता है, मृत्यु आमंत्रित करता है.
  eng-OURB: 'There is stern discipline for one who forsakes the way: whoever hates
    reproof shall die.'
  spa-BES: Hay un castigo amargo para el que se apartó del camino; y la muerte será
    el destino del enemigo de la enseñanza.
  tdx-tdx: Mampalovilovy ty mandrìke amy lalañey te lafaeñe, mikoromake ty malaiñ’
    endake.
  tha-KJV: ผู้​ที่​ทอดทิ้งทางดีนับว่าการทำโทษเป็นสิ่งที่​หนักใจ บุ​คคลผู้​เกล​ียดคำเตือนสติจะตายเปล่า
  por-BR-2018: A correção é ruim para aquele que deixa o caminho; e quem odeia a repreensão
    morrerá.
  deu-ELO: Schlimme Züchtigung wird dem zuteil, der den Pfad verläßt; wer Zucht haßt,
    wird sterben.
  eng-WYC-2018: Evil teaching is of men that forsake the way of life; he that hateth
    blamings shall die. (Evil teaching is from those who abandon the way of life;
    he who hateth rebukes shall die.)
  epo-epo: Malbona puno atendas tiun, kiu forlasas la vojon; Kaj la malamanto de admono
    mortos.
  uig-PIN: Toƣra yoldin qiⱪⱪanlar azabliⱪ tǝrbiyini kɵrǝr; Tǝnbiⱨgǝ ɵq bolƣuqi ɵlǝr.
  beo-beo: 'Di da wadela:i hou hamosea, se iasu ba:mu. Di da Gode Ea afadenemusa:
    se iasu higasea, di da bogomu.'
  tpi-OTNT: Man i lusim stretpela rot bai i kisim pe nogut tru. Na man i no laik bai
    ol arapela man i stretim em, em bai i dai.
  hau-SA: Horo mai tsanani yana jiran duk wanda ya bar hanya; wanda ya ƙi gyara zai
    mutu.
  uig-LAT: Toghra yoldin chiqqanlar azabliq terbiyini körer; Tenbihge öch bolghuchi
    öler.
  nde-nde: Ukujeziswa okubuhlungu kumlindele ophambuka endleleni; ozonda ukuqondiswa
    uzakufa.
  ton-ton: 'Ko e meʻa fakamamahi ʻae tautea kiate ia kuo liʻaki ʻae hala: pea ko ia
    ʻoku fehiʻa ki he valoki ʻe mate ia.'
  ces-1613: Trestání přísné opouštějícímu cestu, a kdož nenávidí domlouvání, umře.
  eng-WMB: There is stern discipline for one who forsakes the way. Whoever hates reproof
    shall die.
  tam-TCV: வழியைவிட்டு விலகுகிறவர்களுக்கு கடுமையான தண்டனை காத்திருக்கிறது, கண்டித்துத்
    திருத்துதலை வெறுப்பவர்கள் சாவார்கள்.
  ceb-ULB: Mapintas nga pagpanton ang naghulat kang bisan kinsa nga mibiya sa ilang
    dalan, ug mamatay kadtong mga nagdumot sa pagbadlong.
  pol-UBG: Sroga kara należy się temu, kto zbacza z drogi, a kto nienawidzi upomnień,
    umrze.
  urd-GVU: جو صحیح راہ کو ترک کرے اُس کی سخت تادیب کی جائے گی، جو نصیحت سے نفرت کرے
    وہ مر جائے گا۔
  deu-1912: Den Weg verlassen bringt böse Züchtigung, und wer Strafe haßt, der muß
    sterben.
  kan-2017: ಧರ್ಮಮಾರ್ಗವನ್ನು ಬಿಟ್ಟವನಿಗೆ ತೀಕ್ಷ್ಣ ಶಿಕ್ಷಣ, ಗದರಿಕೆಯನ್ನು ಕೇಳದವನಿಗೆ ಸಾವು.
  yap-yap: Fa’an ga ra rin’ e n’en nib kireb, ma yira gechig nagem nib gel; ga ra
    yim’ ni fa’anra dab mu pag ngan yal’oweggem.
  hlt-MCSB: Thuituennah caehlong aka hnoo ham tah thae tih, toelthamnah aka hmuhuet
    tah duek ni.
  mdy-ETH: ፒዜ ማዔ ጎይፆ ሃሺ ዻቢንቲ ማዔ ባኣዚ ማዻሢ ሜቶ ዔካኔ፤ ጎሪ ዞሮ ዞሮ ዒፃሢያ ባይቃኔ።
  kew-kew: Aa medame epe pora minarepaliare wae yoto mealia. Aa meda nipu maredepo-yaina
    lape gimaliare nipu omalia.
  twi-ASANTE: Asotwe denden wɔ hɔ ma dea ɔmane firi ɛkwan no so, deɛ ɔtane ntenesoɔ
    no bɛwu.
  eng-WEBU: There is stern discipline for one who forsakes the way. Whoever hates
    reproof shall die.
  wal-wal: Likke ogiyaa aggida asa iita boshai naagees; seeriyoogaa ixxiya asi haiqqees.
  acu-NT: Aints Yuse jintin wekaayat, nunia ukuawa nunaka Yus antukat tusa, wait wajaktiniun
    susatnuitai. Kame, aints Yuse chicharkartamurin nakita nuka tuke jakatniunam wetinuitai.
  spa-PDDPT: La disciplina molesta al que abandona el camino. El que aborrece la corrección
    morirá.
  gun-gun: Tape porã gui ojepe'a va'e ma ombopagaa raxa 'rã, omongetaa rã noenduxei
    va'e omano 'rãe.
  agu-BL: Alchok scyetz yi na cyajscyen yi balaj be', na ul stz'u'm yi chin quiw nin.
    Nin alchok scyetz yi na chi'ch c'u'l tan paj yi na oc makle'n wutz, squimok tera'tz.
  ilo-ULB: Nakaro a disiplina ti agur-uray iti siasinoman a mangpanaw iti wagasna,
    ken matay ti manggurgura iti pannakailinteg.
  kpg-kpg: Maa goe gaa hai nia mee hai gee, gei goe ga hagaduadua kono. Maa goe hagalee
    hai goe gii donu, gei goe gaa made.
  uig-ARA: توغرا يولدىن چىققانلار ئازابلىق تەربىيىنى كۆرەر؛ تەنبىھگە ئۆچ بولغۇچى ئۆلەر.
  bps-bps: Ku gasyat i to di fye dalan, too blat i kaflayaman, na mati i to ku laan
    dmawat i kngak kenen di gugsalaan.
  sus-sus: Kira fanyi bɛɲinfe findima ɲaxankatɛ nan na. Xurutareɲa mixi xun tima faxɛ
    kira nan ma.
  pon-2006: Ma ke wiahda me sapwung, ke pahn ale lokolok laud; ke pahn mehla ma ke
    kahng ale kopwungpomw.
  ksd-ksd: Nina i vana kan ra nga na tabun boko ta ra varpit, Ma nina i milikuane
    ra varpit na virua.
  tur-YTC: Yolu bırakan kişi için katı bir terbiye vardır. Azarlanmaktan nefret eden
    ölür.
  bel-N: Таму, хто ўхіляецца з дарогі, — строгая кара, і той, хто дакараньне ненавідзіць,
    — памрэ.
  grc-BRENT: Παιδεία ἀκάκου γνωρίζεται ὑπὸ τῶν παριόντων, οἱ δὲ μισοῦντες ἐλέγχους
    τελευτῶσιν αἰσχρῶς.
  ind-AYT: Didikan keras adalah bagi orang yang meninggalkan jalan; siapa saja yang
    membenci teguran akan mati.
  nya-nya: Amene amasiya njira yabwino adzalangidwa koopsa. Odana ndi chidzudzulo
    adzafa.
  hrv-hrv: Oštra kazna čeka onog tko ostavlja pravi put, a umrijet će tko mrzi ukor.
  mps-mps: Te doloba pai sunumi tagalobo bidi da, teda dwai dene mu saibao. Tama te
    gasa bidi dabego aga dodolomainu isiąbo bidi da, teda aga isaibao.
  tpi-tpi: Man i lusim stretpela rot bai i kisim pe nogut tru. Na man i no laik bai
    ol arapela man i stretim em, em bai i dai.
  dan-1931: Streng Tugt er for den, der forlader Vejen; den, der hader Revselse, dør.
  vie-OVCB: Bỏ đường chính bị cực hình chắc chắn, ghét khuyên răn bị tiêu diệt chẳng
    sai.
  guj-2017: સદ્દ્માર્ગને તજી દઈને જનારને આકરી સજા થશે, અને ઠપકાનો તિરસ્કાર કરનાર મરણ
    પામશે.
  pon-2006A: Ma ke wiahda me sapwung, ke pahn ale lokolok laud; ke pahn mehla ma ke
    kahng ale kopwungpomw.
  por-BRBSL: There é uma disciplina severa para aquele que abandona o caminho. Quem
    odiar a repreensão morrerá.
  swe-swe: För den som överger Guds stig (välkända, upptrampade gångväg) väntar sträng
    bestraffning, den som hatar (vägrar att ta emot) tillrättavisning kommer att dö
    [fysiskt, moraliskt och andligt].
  cth-cth: Lam kalan kaphennaw teh puenghoi yue lah ao teh, yuenae kahmuhmanaw teh
    a due han.
  twi-twi: Asotwe dennen wɔ hɔ ma nea ɔman fi ɔkwan no so, nea ɔtan nteɛso no bewu.
  hlt-hlt: Thuituennah caehlong aka hnoo ham tah thae tih, toelthamnah aka hmuhuet
    tah duek ni.
  tbz-SIM: Fɛnɑsɑ̃́ɑ̃̀fɛ̀ bo wèè yóu kucɛ o kpɛ́í nkɛ, wèè yetɛ itié nhò yóó kúmu.
  msy-2020: Gumazir tuavir aghuim ataghizim, a ivezir kuram iniam. Eghtɨ gumazim,
    gumazir igharaziba ateghtɨ me anekɨran aghua, an aremegham.
  dop-dop: Wei ɩ cɔləɣɩ mpɑɑʋ tɔ pɑɑ hɔ ɩ ŋkpɑŋʋɣʋ nɑ toŋ. Wei ɩɩ nɩɩkɩ kʋkpɑɑlətʋ
    tɔ ɩ kɑ́ sɩ.
  azb-azb: Düz yolu buraxana şiddətli töhmət verilər, Məzəmmətə nifrət edənə ölüm
    gələr.
  eng-DBY: Grievous correction is for him that forsaketh the path; he that hateth
    reproof shall die.
  hin-2017: जो मार्ग को छोड़ देता, उसको बड़ी ताड़ना मिलती है, और जो डाँट से बैर रखता,
    वह अवश्य मर जाता है।
  wol-KYG: Mbugal tar na, ñeel ku wacc yoon; ku bañ waxi àrtu, dangay dee.
  bjr-bjr: Anee aaqara ainaina auqeenana afeeka nariranaki finnaranoo. Anee aakapara
    ufara qidoo fee qinana kuqinnaranoo.
  eng-YLT: Chastisement [is] grievous to him who is forsaking the path, Whoso is hating
    reproof dieth.
  kne-kne: Madagsen di dosan di mangamag si baken kosto. Matey abe din manigaan si
    pamagbaga.
  eng-WYC-2017: Evil teaching is of men that forsake the way of life; he that hateth
    blamings shall die.
  eng-WMBB: There is stern discipline for one who forsakes the way. Whoever hates
    reproof shall die.
  urd-GVH: जो सहीह राह को तर्क करे उस की सख़्त तादीब की जाएगी, जो नसीहत से नफ़रत करे
    वह मर जाएगा।
  rug-rug: Na zinama ṉiṉirana si kote ta vala koasa tie pu taluarae koasa tinoṉoto,
    asa pu hako ta gegese si kote mate.
  gaz-gaz: Nama daandii irraa jalʼatu adabbii hamaatu isa eeggata; kan sirreeffama
    jibbu ni duʼa.
  fra-LSG: Une correction sévère menace celui qui abandonne le sentier; Celui qui
    hait la réprimande mourra.
  yal-yal: Naxan na kiraan beɲin, na kanna xuruma nɛn ki xɔdɛxɛni. A mi rafan naxan
    ma a sɔnna xa fala, na kanna faxama nɛn.
  haw-1868: O ka hoopaiia mai, he mea kaumaha ia i ka mea haalele i ka aoao; O ka
    mea hoowahawaha hoi i ke aoia mai, e make oia.
  arb-NAV: الْمُنْحَرِفُ عَنْ طَرِيقِ الرَّبِّ يُجَازَى بِالتَّأْدِيبِ الْقَاسِي،
    وَمَنْ يَمْقُتُ التَّقْوِيمَ يَمُوتُ.
  ewe-ewe: Tohehe sesẽ le ame si tra le mɔ dzi la lalam eye ame si lé fu ɖɔɖɔɖo la
    aku.
  eng-LEE: An evil correction is [destined] for him that forsaketh the [right] path;
    he that hateth admonition will die.
  asm-FB: যিজনে সৎ পথ ত্যাগ কৰে, তেওঁলৈ কঠিন শাস্তি থাকে; আৰু যিজনে অনুযোগ ঘিণ কৰে
    তেওঁৰ মৃত্যু হ’ব।
  sus-A: كِرَ قَنيِ بّحِنقٍ قِندِ مَ حَشَنكَتّ نَن نَ. شُرُتَرٍحَ مِشِ شُن تِمَ قَشّ
    كِرَ نَن مَ.
  fra-SBL: Il y a une discipline sévère pour celui qui abandonne le chemin. Celui
    qui déteste la réprimande mourra.
  hbo-hbo: מוּסָ֣ר רָ֭ע לְעֹזֵ֣ב אֹ֑רַח שֹׂונֵ֖א תֹוכַ֣חַת יָמֽוּת׃
  kik-kik: Iherithia rĩtarĩ rĩa tha rĩetereire mũndũ ũrĩa ũtigĩte njĩra, na mũndũ
    ũrĩa ũthũire kũrũngwo nĩagaakua.
  fra-NCL: Une correction sévère frappe celui qui abandonne le sentier ; celui qui
    hait la réprimande mourra.
  cek-AK: Lam amkhraeng kaminawk loe thuitaekhaih to koeh o ai; toe thuitaekhaih hnuma
    kami loe dueh tih.
  cuk-cuk: Dule-galagwensuli-gudiidga, sabsur-odurdakleged-igar maid. Dule-odurdakleged-igar-isdar-dakdiiddi,
    unnila oburgweleged-igar ega maid.
  uig-CYR: Тоғра йолдин чиққанлар азаплиқ тәрбийини көрәр; Тәнбиһгә өч болғучи өләр.
  tel-2017: సన్మార్గం విడిచిపెట్టిన వాడు తీవ్ర కష్టాలపాలౌతాడు. దిద్దుబాటును వ్యతిరేకించే
    వారు మరణిస్తారు.
  hat-BSA: Pinisyon byen di ap tann sila ki abandone chemen an; sila ki rayi korije
    a va mouri.
  kos-kos: Kom fin oru ma koluk, kom ac sun kaiyuk upa; kom ac misa kom fin tia lela
    in aksuwosyeyuk kom.
  hbo-WLC: מוּסָ֣ר רָ֭ע לְעֹזֵ֣ב אֹ֑רַח שׂוֹנֵ֖א תוֹכַ֣חַת יָמֽוּת׃
  ibo-ibo: Oke ịdọ aka na ntị na-echere ndị na-ahapụ ụzọ. Onye kpọrọ ịba mba asị ga-anwụ
    ọnwụ.
  ory-ory: ବିପଥଗାମୀ ପ୍ରତି ଦୁଃଖଦାୟକ ଶାସ୍ତି ଘଟେ; ପୁଣି, ଯେଉଁ ଲୋକ ଅନୁଯୋଗ ଘୃଣା କରେ, ସେ
    ମରିବ।
  chk-chk: Mi wor eu apwüng mi chou fän iten ätewe mi föri mine a ngau, nge ätewe
    mi oput kapasen fön epwe mäla.
  rop-rop: Detlot pipul hu nomo dumbat ola rait ting garra git panish, bat detlot
    pipul hu nomo wandim enibodi blanga streitinimap olabat garra dai.
  ukr-1871: Страшенна кара тим, хто праву путь покине; й хто ненавидить докір, — погибне.
  deu-1951: Wer den Pfad verläßt, wird schwer bestraft; wer die Zucht haßt, der muß
    sterben.
  eng-JPS: There is grievous correction for him that forsaketh the way; and he that
    hateth reproof shall die.
  srp-1865: Karanje je zlo onome ko ostavlja put; koji mrzi na ukor, umrijeæe.
  lug-lug: Oyo aleka ekkubo ettuufu alikangavvulwa n’amaanyi, n’oyo akyawa okunenyezebwa
    alifa.
  heb-heb: מוסר רע לעזב ארח שונא תוכחת ימות׃
  ben-IRV: যে রাস্তা পরিত্যাগ করে তার জন্য কঠোর শাস্তি অপেক্ষা করছে; যে সংশোধন ঘৃণা
    করবে, সে মরবে।
  pan-pan: ਜਿਹੜਾ ਰਾਹ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ ਉਹ ਨੂੰ ਸਖ਼ਤ ਤਾੜਨਾ ਮਿਲਦੀ ਹੈ, ਅਤੇ ਝਿੜਕ ਨੂੰ ਬੁਰਾ
    ਜਾਣਨ ਵਾਲਾ ਮਰੇਗਾ।
  mya-JVB: လမ်း လွှဲ သောသူသည် ဆုံးမ သောစကားကို နား မခံလို။ သို့သော်လည်း၊ အပြစ်တင်
    ခြင်းကို မုန်း သောသူသည် သေ ရမည်။
  tte-O: Yaiya tomo Yaubada isikotanan kani kamkamna lalakina ilobai yo yaiya Yaubada
    kainana isikotanan ilalau boita kana kamwasa mena.
  tbg-tbg: Are avuqavu aaraqaa ninara qaqira kairera, vira kaara ai uteteha qorahaama
    ruqutu amitevara. Are kia qaqi kairamanta ai utetaivera, are qutuma vinara.
  hmo-hmo: Dala maorona ia rakatania tauna ese, matakani auka do ia davaria. Sisiba
    dekenai ia badu tauna be do ia mase.
  urd-urd: राह से भटकने वाले के लिए सख़्त तादीब है, और तम्बीह से नफ़रत करने वाला मरेगा।
  rus-SYN: Злое наказание - уклоняющемуся от пути, и ненавидящий обличение погибнет.
  bqc-SIM: Totoa pãsĩá gbɛ̃́ pↄ́ pã̀zɛa pↄ́ɛ, gbɛ̃́ pↄ́ ye lɛdamaio sↄ̃ gɛ̀kↄↄɛ.
  tcz-CHONGTHU: Koi hileh lamdih jot nomlou chu engbolna achansah jin, min aphona
    sangnom lou hon athipi teidiu ahi.
  mar-mar: जो कोणी मार्ग सोडतो त्याच्यासाठी कठोर शासन तयार आहे, आणि जो कोणी सुधारणेचा
    तिरस्कार करतो तो मरेल.
  hlt-THB: Lamawh amak cetkhqi taw ak tlo soeih toelnaak ing qeeh nawh; toelthamnaak
    ak sawhnaak thlang taw thi kaw.
  qub-qub: Allita ruraycashanpita cachaycojcunataga fiyupa castigarmi piñacun. Piñacushanta
    mana wiyacojcunami ichanga wañonga.
  bqp-bqp: Foru pãsĩmɛ gbɛ̃ kũ à pã̀ zɛ́nɛ pↄ́ ũ, gbɛ̃ kũ à ye lɛ́dammairo sↄ̃
    ani gamɛ.
  hat-hat: Moun ki fè sa ki mal mèt pare tann pinisyon yo. Men, moun ki pa ka sipòte
    pou yo pini yo pa lwen mouri.
  eng-BSB: Discipline is harsh for him who leaves the path; he who hates correction
    will die.
  tod-tod: Zɔi é zeɠezu faa ʋagɔi ʋolu, faa wola ɠa la ma ga maaɠolo, zɔi é zelilomai
    wɔinzeɠezu, naa undaa ɠa ʋili.
  eng-WEBPB: There is stern discipline for one who forsakes the way. Whoever hates
    reproof shall die.
  kbq-kbq: Fatgo kamofoma amefi humisimo'a, tusi'a hazenke erigahie. Iza'o azeri fatgohu
    kemofoma avesrama huntesimo'a, frigahie.
  nhe-BL: Intla se quicajtehuas iojhui TOTECO para quichihuas tlen fiero, TOTECO quitlalnamictis.
    Pero intla se ax quinequis quicualtlalis iyolis quema TOTECO quixitlahua, TOTECO
    quitzontlamiltis.
  bus-bus: Totona pãsĩn gbɛ̃ kɛ̀ pã̀ zɛ́nɛ pↄ́ ũ, gbɛ̃ kɛ̀ ye lɛ́dammaziroo sↄ̃
    é gamɛ.
  gub-BL: Uzepyk putar pe ikatu ma'e wi uhem ma'e wanehe nehe. Aze amo na'iakatuwawahy
    kwaw wemiapo kwer ikatu 'ym ma'e imume'u haw rehe nehe, umàno putar nehe.
  eng-DRA: 'Instruction is grievous to him that forsaketh the way of life: he that
    hateth reproof shall die.'
