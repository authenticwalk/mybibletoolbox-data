verse: PRO.025.007
translations:
  mal-C: പ്രഭുക്കന്മാർക്കിടയിൽ അവഹേളിക്കപ്പെടുന്നതിനെക്കാൾ, “ഇവിടെ കയറിവരിക,” എന്നു
    രാജാവ് നിങ്ങളോടു കൽപ്പിക്കുന്നതാണ് നല്ലത്. നിങ്ങൾ ചില വസ്തുതകൾ കണ്ടു എന്ന കാരണത്താൽ
  deu-TKW: 'Denn es ist besser, daß man zu dir sage: Rücke herauf! als daß man dich
    erniedrige vor einem Vornehmen, den du doch wohl bemerkt hattest.'
  lin-lin: 'pamba te eleki malamu ete baloba na yo : « Yaka kovanda na esika oyo ya
    lokumu, » na esika ete bayokisa yo soni na miso ya mokonzi.'
  eng-LSV: For better [that] he has said to you, “Come up here,” || Than [that] he
    humbles you before a noble, || Whom your eyes have seen.
  eng-GNV: For it is better, that it be saide vnto thee, Come vp hither, then thou
    to be put lower in the presece of the prince whom thine eyes haue seene.
  eng-WEBSTER: For better it is that it be said to thee, Come up hither; than that
    thou shouldst be put lower in the presence of the prince whom thy eyes have seen.
  nhw-BL: Más cuali para timochiyas huan huelis teipa yaya mitznotzas para ximosehuiti
    campa achi cuali. Pampa sintla timocalaquis nechca nopa tlanahuatijquetl huan
    yaya mitzilhuis para xiya tlatzintla, mitzpinahualtis tlamiyacapa. Masque ipa
    tiquitztoc catli quichihua moseltzi,
  swh-ONEN: ni afadhali yeye akuambie, “Njoo huku juu,” kuliko yeye kukuaibisha mbele
    ya mkuu. Kile ulichokiona kwa macho yako
  bba-bba: domi n burɑm bo bu nɛɛ, ɑ sinɔ mini, kɑ sere bu nɛɛ, ɑ seewo min di, wi
    u nun keren wuswɑɑɔ.
  eng-KJVCPB: For better it is that it be said unto thee, Come up hither; Than that
    thou shouldest be put lower in the presence of the prince Whom thine eyes have
    seen.
  luo-luo: nimar ber moloyo owachni niya, “Bi ka,” moloyo ka igoli e nyim jomadongo.
  meu-meu: badina be bae hamaoromu, baeto “Ini a dae mai”, be namo, a pavapava vairanai
    henu bae siaimu lao na dika. Matamu vada e ita karadia na
  npi-ULB: उच्‍च मानिसहरूको सामु तेरो अपमान हुनुभन्दा त बरु तँलाई “यहाँ माथि आऊ” भन्‍नु
    उत्तम हुन्छ ।
  yor-yor: ó sàn kí ó wí fún ọ pé, “Gòkè wá síyìn-ín,” ju wí pé kí ó dójútì ọ́ níwájú
    ènìyàn pàtàkì.
  ind-ind: Karena lebih baik jika orang memanggilmu, “Mari, silakan duduk di tempat
    terhormat,” daripada engkau disuruh memberikan tempatmu kepada yang lebih berpangkat.
    Apabila engkau berpikir, “Aku baru saja menyaksikan orang itu berbuat kejahatan,”
  pes-OPCB: 'چون بهتر است به تو گفته شود: «بالاتر بنشین»، از اینکه تو را در برابر
    چشمان بزرگان در جای پایینتر بنشانند. اگر حتی با چشمانت چیزی می‌بینی،'
  tgl-ULB: Mas mabuti para sa kaniya na sabihin sa iyo, “Umakyat ka rito,” kaysa sa
    mapahiya ka sa harapan ng marangal na tao. Kung ano ang iyong nasaksihan,
  hui-hui: Í̠na mbirali timbuni mbiragonaga henge í̠ mia aribia ho bederia tigua í̠hondo
    dalia layagua ogoni bayale ndo. Í̠ wali agali mini lene ndo karu baba keria tigua
    í̠ agali mini lene karu baba hole pu layagua bayale ogoni.
  mya-mya: အကြောင်းမူကား၊ ဖူးမြင်ရသောမင်းရှေ့မှာ နှိမ်ခြင်းကို ခံရသည်ထက်၊ ဤအရပ်သို့
    တက်ပါဟူသော စကားကို သာ၍ကြားကောင်း၏။
  bod-N: ཁྱོད་ཀྱིས་དངོས་སུ་མཐོང་བ༌ཡི། །སྐུ་དྲག་མདུན་དུ་འབེབས་པ༌ལས། །གྲལ་མགོར་ཕེབས་ཤོག་ཟེར་ན༌ལེགས།།
  wsk-wsk: Nu kota nika manuk, “Iwita tai basuko mauk mu asele ko; bare ni noko dom
    bibiya nongoma te nu aliti biya ka bitiruk mu dolara ago. Anapeya motam te arigem
    mu kawel agi wore ko,
  sna-sna: Zviri nani kuti ati kwauri, “Kwira pano,” pano kuti akunyadzise pamberi
    pavanhu vanoremekedzwa.
  spa-BLM: 'porque es mejor que se te diga: “Sube aquí”. que ser rebajado en presencia
    del príncipe, que tus ojos han visto.'
  cac-cac: Yelxo vach' tato tzex avtajb'at d'a slac'anil eb' rey, d'a yichan̈ pax
    to tzex ic'chajelta d'a yichan̈ eb' nivac vinac chi'.
  swh-ULB: Ni bora yeye akuambie, “Njoo hapa” kuliko wewe kujiaibisha mbele ya mkuu.
  bel-bel: 'бо лепей хай скажуць табе: «узыдзі сюды вышэй», чым калі прынізяць цябе
    перад знакамітым, якога ўбачылі вочы твае.'
  deu-ELBBK: 'Denn besser ist es, dass man dir sage: Komm hier herauf, als dass man
    dich vor dem Edlen erniedrige, den deine Augen doch gesehen haben.'
  mbb-OT: Deyzey pa ke egkeǥiyan ka zutun te hadì te zutun ka pinuu kenà ke egkeǥiyan
    ke zin te awè ka, ne egkepeel-elezan ka zutun te etuvangan te dungganen he menge
    etew.
  mal-2015: നീ കണ്ടിരുന്ന പ്രഭുവിന്റെ മുമ്പിൽ നിനക്കു താഴ്ച ഭവിക്കുന്നതിനെക്കാൾ ഇവിടെ
    കയറിവരിക എന്നു നിന്നോടു പറയുന്നതു നല്ലതു.
  rmc-rmc: 'bo hin feder, te tuke phenena: „Av kade upre!“ sar oda, hoj tuke te keren
    ladž anglo bare manuša. Oda, so dikhľal pre tire jakha,'
  pes-OPV: زیرا بهتر است تو را گفته شود که اینجا بالابیا، از آنکه به حضور سروری که
    چشمانت او رادیده است تو را پایین برند.
  ron-1924: 'кэч есте май бине сэ ци се зикэ: „Суе-те май сус!” декыт сэ фий коборыт
    ынаинтя воеводулуй пе каре ци-л вэд окий.'
  ben-OBCV: তাঁর গণ্যমান্য ব্যক্তিদের সামনে তোমাকে খেলো করার চেয়ে ভালো হয়, যদি তিনি
    তোমাকে বলেন, “এখানে উঠে এসো।” তুমি স্বচক্ষে যা দেখেছ
  som-som: Amiirkii aad indhahaaga ku aragtay Intii hortiisa lagu hoosaysiin lahaa,
    Waxaa kuu wanaagsan iyadoo lagu yidhaahdo, Halkan sare kaalay.
  lat-VUC: 'Melius est enim ut dicatur tibi: Ascende huc, quam ut humilieris coram
    principe.]'
  eng-ASVBT: For better is it that it be said unto thee, Come up hither, Than that
    thou shouldest be put lower in the presence of the prince, Whom thine eyes have
    seen.
  mna-mna: Kokena kaimer king iseru ma la lem, to kom miaŋ biibi ila matan. Tana mbotmbot
    mi namnaama. Sombe king itunu iboobu be sala kini, tona la. Zaala ta kembei, ina
    ambai ma ilip.
  ita-1885: 'Perciocchè val maglio che ti si dica: Sali qua; Che se tu fossi abbassato
    davanti al principe, Che gli occhi tuoi hanno veduto.'
  eng-LXXUP: For it is better for thee that it should be said, Come up to me, Than
    that one should humble thee in the presence of the prince; Speak of that which
    thine eyes have seen.
  eng-ULB: It is better for him to say to you, “Come up here,” than for him to humiliate
    you before a nobleman. What you have witnessed,
  spa-VBL: 'Porque es mejor que te digan: “Ven aquí arriba”, que ser humillado delante
    de un noble. Aunque hayas visto algo con tus propios ojos,'
  fra-_FOB: 'Car il vaut mieux qu''on te dise: Monte ici, que si l''on t''abaissait
    devant le prince que tes yeux auront vu.'
  mal-mal: പ്രഭുവിന്റെ സന്നിധിയിൽ നീ താഴ്ത്തപ്പെടുന്നതിനെക്കാൾ “ഇവിടെ കയറിവരുക” എന്ന്
    അവൻ നിന്നോട് പറയുന്നത് നല്ലത്.
  urd-GVR: Is se pahle ki shurafā ke sāmne hī terī be'izzatī ho jāe behtar hai ki
    tū pīchhe khaṛā ho jā aur bād meṅ koī tujh se kahe, “Yahāṅ sāmne ā jāeṅ.” Jo kuchh
    terī āṅkhoṅ ne dekhā use adālat meṅ pesh karne meṅ
  suz-BL: मारदे हना ठेयब आन दातेमी इ कली “याक्‍सो”, माइक्‍चा पुंइसीचा क्‍येङा “एक
    कुने, नि‍स्‍सीन” दे ब्रेश्‍शो रिम्‍शो बाक्‍ब।
  eng-NOY: For better is it that one should say to thee, “Come up hither!” Than that
    he should put thee in a lower place, In the presence of the prince whom thine
    eyes behold.
  ita-1927: 'poiché è meglio ti sia detto: “Sali qui”, anziché essere abbassato davanti
    al principe che gli occhi tuoi hanno veduto.'
  ckb-ckb: 'وا چاکترە پێت بگوترێت: «سەربکەوە بۆ ئێرە،» نەک لەلای میر تەریق بیتەوە.
    ئەوەی بە چاوی خۆت بینیت،'
  eng-BBE: For it is better to have it said to you, Come up here; than for you to
    be put down in a lower place before the ruler.
  kan-OKCV: ಘನವಂತರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ, “ಮೇಲಕ್ಕೆ ಬಾ,” ಎಂದು
    ಅರಸನು ನಿನಗೆ ಹೇಳುವುದು ಲೇಸು. ನೀವು ಏನನ್ನೋ ಕಂಡಿದ್ದರಿಂದ,
  tam-2017: 'உன் கண்கள் கண்ட பிரபுவின் சமுகத்தில் நீ தாழ்த்தப்படுவது நல்லதல்ல; அவன்
    உன்னைப் பார்த்து: மேலே வா என்று சொல்வதே உனக்கு மேன்மை.'
  spa-RV-1909: Porque mejor es que se te diga, Sube acá, que no que seas humillado
    delante del príncipe que miraron tus ojos.
  ron-BTF: 'Fiindcă mai bine este să ți se spună: Vino aici sus; decât să fii înjosit
    în prezența prințului pe care ochii tăi l-au văzut.'
  eng-WEBP: for it is better that it be said to you, “Come up here,” than that you
    should be put lower in the presence of the prince, whom your eyes have seen.
  eng-FBV: for it's better to be told, “Come up here,” than to be humiliated before
    a nobleman. Even though you've seen something with your own eyes,
  nld-1939: 'Het is beter, dat men tot u zegt: “Neem hier plaats, hogerop,” Dan dat
    men u voor een aanzienlijke vernedert. Wat uw ogen hebben gezien,'
  nch-BL: Más cuali para timochiyas huan huelis teipa yaya mitznotzas para ximosehuiti
    campa achi cuali. Pampa sinta ticalaquis nechca nopa tanahuatijquet, yaya mitzilhuis
    xiya tatzinta, huan quej nopa mitzpinahualtis miyacapa. Masque ipa tiquitztoc
    cati quichihua,
  vie-1934: 'Vì thà người ta nói cùng con rằng: Hãy lên đây, Hơn là người ta hạ con
    xuống trước mặt vua chúa, mà mắt con đã thấy.'
  hin-CV: क्योंकि उत्तम तो यह होगा कि राजा ही तुम्हें आमंत्रित कर यह कहे, “यहां मेरे
    पास आओ,” इसकी अपेक्षा कि तुम्हें सब की दृष्टि में निम्नतर स्थान पर जाने का आदेश
    दिया जाए.
  eng-OURB: for it is better that it be said to you, “Come up here,” than that you
    should be put lower in the presence of the prince, whom your eyes have seen.
  spa-BES: 'Porque mejor es que te diga: Sube acá; que para que seas puesto en un
    lugar inferior ante el gobernante.'
  tdx-tdx: 'Hàmake te anoeñe ama’o ty hoe: Miheova mb’aolo atoa, ta t’ie hareke añatrefa’
    o roandriañe niisam-pihaino’oo,'
  tha-KJV: เพราะที่จะให้เขาว่า “เชิญขึ้นมาที่​นี่​” ก็ดี​กว่าถูกไล่ลงไปที่ต่ำต่อหน้าเจ้านายผู้ซึ่งตาของเจ้าได้​เห​็นแล้ว
  por-BR-2018: 'Porque é melhor que te digam: Sobe aqui;Do que te rebaixem perante
    a face do príncipe, a quem teus olhos viram.'
  deu-ELO: 'Denn besser ist es, daß man dir sage: Komm hier herauf, als daß man dich
    erniedrige vor dem Edlen, den deine Augen doch gesehen haben.'
  eng-WYC-2018: For it is better, that it be said to thee, Ascend thou hither (or
    Come thou up here), than that thou be made low before the prince.
  epo-epo: 'Ĉar pli bone estas, se oni diros al vi: Leviĝu ĉi tien, Ol se oni malaltigos
    vin antaŭ eminentulo, Kiun vidis viaj okuloj.'
  uig-PIN: Ornungni ɵzüngdin yuⱪiri janabⱪa berip, uning aldida pǝgaⱨⱪa qüxürülginingdin
    kɵrǝ, Ɵzgilǝrning seni tɵrgǝ tǝklip ⱪilƣini yahxidur.
  beo-beo: Dunu ilia da di fa:no aligi sogebi fisili, bisili aligi sogebi amoga heda:ma:ne
    sia:mu da defea. Be ilia dima bisili aligi sogebi amo fisili, gudu sa:ili, fa:no
    aligi sogebi masa:ne sia:sea, di da gogosiamu.
  tpi-OTNT: Nogut yu kisim ples bilong wanpela bikman, na bihain em i kamap na ol
    i mas rausim yu. Mobeta yu stap wantaim ol man nating na bihain ol i tokim yu
    long i go i stap wantaim ol bikman. Sapos yu lukim wanpela man i mekim wanpela
    pasin,
  hau-SA: gara ya ce maka, “Ka hauro nan,” da a ƙasƙantar da kai a gaban wani mai
    makami. Abin da ka gani da idanunka
  uig-LAT: Ornungni özüngdin yuqiri janabqa bérip, uning aldida pegahqa chüshürülginingdin
    köre, Özgilerning séni törge teklip qilghini yaxshidur.
  nde-nde: kuba ngcono ukuthi yona ithi, “Woza uhlale ngapha,” kulokuthi yona ikwehlise
    phambi kwezikhulu. Lokho okubonileyo ngawakho amehlo
  ton-ton: He ʻoku lelei hake ke lea ʻo pehē kiate koe, “ʻAlu hake koe ki heni;” ʻi
    he tuku koe ʻo fakamaʻulalo ʻi he ʻao ʻoe tuʻi kuo ke mamata ki ai.
  ces-1613: 'Nebo lépe jest, aťby řečeno bylo: Vstup sem, nežli abys snížen byl před
    knížetem; což vídávají oči tvé.'
  eng-WMB: for it is better that it be said to you, “Come up here,” than that you
    should be put lower in the presence of the prince, whom your eyes have seen.
  tam-TCV: அரசன் உன்னை பெரியோர்கள் முன்பாக சிறுமைப்படுத்துவதைவிட, “நீ மேலே, இங்கே
    வா” என்று உனக்கு சொல்வது மேலானது. நீ உன் கண்களாலே கண்டதைப் பற்றிச் சொல்ல,
  ceb-ULB: Mas maayo nga moingon siya alang kanimo, “Saka ngari,” kaysa pakaulawan
    ka diha sa presensya sa halangdon. Kung unsa imong nasaksihan,
  pol-UBG: 'Bo lepiej, żeby ci powiedziano: Podejdź tu, niż żeby cię poniżono przed
    księciem, którego twoje oczy widziały.'
  urd-GVU: اِس سے پہلے کہ شرفا کے سامنے ہی تیری بےعزتی ہو جائے بہتر ہے کہ تُو پیچھے
    کھڑا ہو جا اور بعد میں کوئی تجھ سے کہے، ”یہاں سامنے آ جائیں۔“ جو کچھ تیری آنکھوں
    نے دیکھا اُسے عدالت میں پیش کرنے میں
  deu-1912: 'Denn es ist dir besser, daß man zu dir sage: Tritt hier herauf! als daß
    du vor dem Fürsten erniedrigt wirst, daß es deine Augen sehen müssen.'
  kan-2017: ನೀನು ಪ್ರಭುವನ್ನು ದರ್ಶನಮಾಡುತ್ತಿರಲು ಅವನ ಸಮಕ್ಷಮದಲ್ಲಿ ಕೆಳಗಣಸ್ಥಾನಕ್ಕೆ ನೂಕಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತಲೂ,
    “ಇನ್ನೂ ಮೇಲಕ್ಕೆ ಬಾ” ಎಂದು ಕರೆಯಿಸಿಕೊಳ್ಳುವುದು ಲೇಸು.
  yap-yap: Kabfel’ ni nganog ni ngam man nga reb e liw nib tolang ko bin nganog ngom
    ni ngan pi’ e birom e liw ngak be’ ni kab sorok boch ngom.
  hlt-MCSB: Na mik loh a hmuh vanbangla, hlangcong mikhmuh ah na kunyun lakah, “Nang
    pahoi yoeng dae,” a ti te then ngai.
  mdy-ETH: ኔኤፓ ባሼ ዓሲም ኔ ቤዞ ኔኤኒ ሃሻንዳጉዲ ሱኡጌ ኔና ዖኦጬም ኔ ቦርሲንታንዳሢዳፓ፦ «ሃኒ ሃይካ ዼጌ ቤዞ ኬስኬ!»
    ኔ ጌይንቴቴ ቃራኬ።
  kew-kew: Ne adaa aa piritalo palidare orope nipu ipua ne epa ratalia rabu wae-para
    pali. Goa palia-ga ne pa aa naraanu raapu pirua orope ne mo adaa aa-rupa pua pira
    teme rabu pirita paina.
  twi-ASANTE: Ɛyɛ ma no sɛ ɔbɛka akyerɛ wo sɛ, “Bra soro ha,” sene sɛ ɔbɛbrɛ wo ase
    wɔ otitire bi anim. Deɛ wode wʼani ahunu no
  eng-WEBU: for it is better that it be said to you, “Come up here,” than that you
    should be put lower in the presence of the prince, whom your eyes have seen.
  wal-wal: Neeppe gitatiya asassi sohuwaa immanau halaqai nena denttin kauyyiyoogaappe,
    halaqai nena, “Hagaakko xoqqu ga” giyoogee neeyyo keha.
