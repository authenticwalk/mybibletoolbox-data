  eng-WEBPB: for it is better that it be said to you, “Come up here,” than that you
    should be put lower in the presence of the prince, whom your eyes have seen.
  kbq-kbq: Akoheno mani'nenkeno kema huno avrenagamute zamo knarera hu'neanki, agine
    vahe'mofo avufima hugantesigenka anama mani'nenana tra'ma atrenka urami zamo'a
    kagaze hugahianki, antahinka kenka huntenka fatgoza huo.
  nhe-BL: Más cuali para timochiyas huan huelis teipa yajaya mitznotzas para ximosehuiti
    campa achi cuali. Pampa intla timocalaquis nechca nopa tlanahuatijquetl huan yajaya
    mitzilhuis para xiya tlatzintla, mitzpinahualtis tlamiyacapa. Yonque ipa tiquitztoc
    tlen quichihua moselti,
  bus-bus: Zaakɛ à sã̀ↄ à bennɛ ǹ mↄ́ aɛ kɛ̀ dɛ à n diɛ kɛ̃sãna gbɛ̃ bɛ̀ɛdeenↄ aɛla.
  gub-BL: Aze ru'u nemuapyk kar putar ikàg ma'e henaw rehe nehe. Aze ikàg ma'e romo
    erezexak kar wanupe nehe, aze nemuapyk kar ikàg 'ym ma'e henaw rehe wà nehe, erezemumikahy
    putar nehe.
  eng-DRA: 'For it is better that it should be said to thee: Come up hither; than
    that thou shouldst be humbled before the prince.'
