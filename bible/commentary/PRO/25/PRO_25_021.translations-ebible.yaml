  ory-ory: ତୁମ୍ଭର ଶତ୍ରୁ କ୍ଷୁଧିତ ହେଲେ, ତାହାକୁ ଅନ୍ନ ଭୋଜନ କରାଅ; ପୁଣି, ସେ ତୃଷିତ ହେଲେ,
    ତାହାକୁ ଜଳ ପାନ କରାଅ;
  chk-chk: Are chon oputom a echik, kopwe amongöü, nge are a kaka, kopwe aünü,
  rop-rop: Wen yu bedfren im hanggriwan yu garra gibit im daga. En wen im thestiwan
    yu garra gibit im woda,
  ukr-1871: Голоден ворог твій, ти хлїбом нагодуй; а хоче пити він, подай води напитись;
  deu-1951: Hungert deinen Feind, so speise ihn mit Brot; dürstet ihn, so tränke ihn
    mit Wasser!
  eng-JPS: If thine enemy be hungry, give him bread to eat, and if he be thirsty,
