verse: PRO.025.021
translations:
  mal-C: നിന്റെ ശത്രുവിനു വിശക്കുന്നെങ്കിൽ അയാൾക്കു ഭക്ഷിക്കാൻ കൊടുക്കുക; ദാഹിക്കുന്നെങ്കിൽ
    കുടിക്കുന്നതിനു വെള്ളം നൽകുക.
  deu-TKW: Hungert deinen Hasser, so speise ihn mit Brot, und dürstet ihn, so tränke
    ihn mit Wasser.
  lin-lin: Soki monguna na yo azali na nzala, pesa ye bilei ; soki azali na posa ya
    mayi, pesa ye mayi ya komela.
  eng-LSV: If he who is hating you hungers, cause him to eat bread, || And if he thirsts,
    cause him to drink water.
  eng-GNV: If hee that hateth thee be hungry, giue him bread to eate, and if he be
    thirstie, giue him water to drinke.
  eng-WEBSTER: 'If thy enemy shall hunger, give him bread to eat; and if he shall
    thirst, give him water to drink:'
  nhw-BL: Sintla se mocualancaitaca mayana, xijtlamaca. Sintla amiqui, xijmaca atl.
  swh-ONEN: Kama adui yako ana njaa, mpe chakula ale; kama ana kiu, mpe maji anywe.
  bba-bba: Gɔ̃ɔru tɑ̀ n wunɛn yibɛrɛ mɔ̀, ɑ nùn dĩɑnu kɛ̃ɛyɔ u di. Nim nɔru ɡɑ̀ n
    nùn mɔ̀, ɑ nùn nim kɛ̃ɛyɔ u nɔ,
  eng-KJVCPB: 'If thine enemy be hungry, give him bread to eat; And if he be thirsty,
    give him water to drink:'
  luo-luo: Ka jasiki odenyo, to miye chiemo ocham; ka riyo oloye, miye pi omodhi.
  meu-meu: Inaimu bema hitolo, ana boma henia, bona ranu bema masea, ranu boma henia;
  npi-ULB: तेरो शत्रु भोकाएको छ भने त्यसलाई खानलाई भोजन दे, र त्यो तिर्खाएको छ भने
    त्यसलाई पिउनलाई पानी दे ।
  yor-yor: Bí ebi bá ń pa ọ̀tá rẹ, fún un ní oúnjẹ jẹ; bí òǹgbẹ bá ń gbẹ ẹ́, fún un
    ní omi mú.
  ind-ind: Bila musuhmu lapar, berilah dia makan, dan bila musuhmu haus, berilah dia
    minum.
  pes-OPCB: اگر دشمن تو گرسنه است به او غذا بده و اگر تشنه است به او آب بنوشان.
  tgl-ULB: Kung nagugutom ang kaaway mo, bigyan mo siya ng makakain, at kung nauuhaw
    siya, bigyan mo siya ng tubig na maiinom,
  hui-hui: Í̠naga waitigi kago tomo noaho kayagua tomo nelo mibe. Ibu iba noaho kayagua
    iba nelo hambu mibe.
  mya-mya: သင်၏ရန်သူသည် မွတ်သိပ်လျှင် လုပ်ကျွေး လော့။ ရေငတ်လျှင် သောက်စရာဘို့ပေးလော့။
  bod-N: ཁྱོད་ཀྱི་དགྲ་བོ་ལྟོགས་ན་ཁ་ཟས༌བྱིན། །སྐོམ་པ་བྱུང་ན་དེ་ལ་འཐུང་ཆུ༌སྦྱིན།།
  wsk-wsk: Kari kerak memek ta wore na ko kueruk mu inang tui se naukko, ale yu ko
    kueruk mu yu tui se naukko.
  sna-sna: Kana muvengi wako ane nzara, mupe zvokudya adye; kana aine nyota, mupe
    mvura anwe.
  spa-BLM: Si tu enemigo tiene hambre, dale de comer. Si tiene sed, dale de beber
    agua;
  cac-cac: Tato ay svejel eb' ayoch ajc'olal d'ayex, aq'uec va eb', ta ay staquin̈tial
    eb', aq'uec a' yuq'uej eb'.
  swh-ULB: Kama adui yako ana njaa, mpe chakula ale na kama ana kiu, mpe maji ya kunywa,
  bel-bel: 'Калі вораг твой галодны, накармі яго хлебам; і калі ён сьмягне, напаі
    яго вадою:'
  deu-ELBBK: Wenn deinen Hasser hungert, speise ihn mit Brot, und wenn ihn dürstet,
    tränke ihn mit Wasser;
  mbb-OT: Emun egkevitil is kuntada nu, ipekaan nu, ne emun egkemezahan ipeinum nu.
  mal-2015: ശത്രുവിന്നു വിശക്കുന്നു എങ്കിൽ അവന്നു തിന്മാൻ കൊടുക്ക; ദാഹിക്കുന്നു എങ്കിൽ
    കുടിപ്പാൻ കൊടുക്ക.
  rmc-rmc: Te hino tiro ňeprijaťeľis bokhalo, de les te chal, a te hino smedno, de
    les te pijel,
  pes-OPV: اگر دشمن تو گرسنه باشد او را نان بخوران، و اگر تشنه باشد او را آب بنوشان،
  ron-1924: Дакэ есте флэмынд врэжмашул тэу, дэ-й пыне сэ мэнынче, дакэ-й есте сете,
    дэ-й апэ сэ бя!
  ben-OBCV: তোমার শত্রু যদি ক্ষুধার্ত, তবে খাওয়ার জন্য তাকে খাদ্য দাও; সে যদি তৃষ্ণার্ত,
    তবে পান করার জন্য তাকে জল দাও।
  som-som: Cadowgaagu hadduu gaajaysan yahay, wax uu cuno sii, Hadduu harraadsan yahayna
    waraabi,
  lat-VUC: 'Si esurierit inimicus tuus, ciba illum; si sitierit, da ei aquam bibere:'
  eng-ASVBT: 'If thine enemy be hungry, give him bread to eat; And if he be thirsty,
    give him water to drink:'
  mna-mna: Sombe kom koi sa peteli, na kam ka kini. Mi so miri i, na kam ka yok.
  ita-1885: Se colui che ti odia ha fame, dagli da mangiar del pane; E se ha sete,
    dagli da bere dell'acqua;
  eng-LXXUP: If thine enemy hunger, feed him; If he thirst, give him drink;
  eng-ULB: If your enemy is hungry, give him food to eat, and if he is thirsty, give
    him water to drink,
  spa-VBL: Si tu enemigo tiene hambre, dale de comer; si tiene sed, dale de beber.
  fra-_FOB: Si ton ennemi a faim donne-lui du pain à manger; et s'il a soif donne-lui
    de l'eau à boire.
  mal-mal: ശത്രുവിന് വിശക്കുന്നു എങ്കിൽ അവന് ഭക്ഷിക്കുവാൻ കൊടുക്കുക; ദാഹിക്കുന്നു
    എങ്കിൽ കുടിക്കുവാൻ കൊടുക്കുക.
  urd-GVR: Agar terā dushman bhūkā ho to use khānā khilā, agar pyāsā ho to pānī pilā.
  suz-BL: इ जोरी सत्रु शोव़लु बेक्‍तेक्‍म हना, मेको आन कली थुलो। तूतू दाक्‍तेक्‍म
    हना, मेको आन कली ब्‍वाक्‍कु तूचा गेवो। रोमी १२:२०
  eng-NOY: If thine enemy be hungry, give him bread to eat; And if he be thirsty,
    give him water to drink;
  ita-1927: 'Se il tuo nemico ha fame, dagli del pane da mangiare: se ha sete, dagli
    dell’acqua da bere;'
  ckb-ckb: ئەگەر دوژمنەکەت برسی بوو نانی دەرخوارد بدە، ئەگەر تینووی بوو ئاوی بدەرێ.
  eng-BBE: 'If your hater is in need of food, give him bread; and if he is in need
    of drink, give him water:'
  kan-OKCV: ನಿನ್ನ ಶತ್ರು ಹಸಿದಿದ್ದರೆ ಉಣ್ಣುವುದಕ್ಕೆ ಅವನಿಗೆ ಊಟಕೊಡು; ಅವನು ಬಾಯಾರಿದ್ದರೆ ಕುಡಿಯುವುದಕ್ಕೆ
    ನೀರು ಕೊಡು.
  tam-2017: உன்னுடைய எதிரிகள் பசியாக இருந்தால், அவனுக்கு சாப்பிட உணவு கொடு; அவன் தாகமாக
    இருந்தால், குடிக்கத் தண்ணீர் கொடு.
  spa-RV-1909: 'Si el que te aborrece tuviere hambre, dale de comer pan; y si tuviere
    sed, dale de beber agua:'
  ron-BTF: Dacă dușmanul tău este flămând, dă-i să mănânce pâine; și dacă este însetat,
    dă-i să bea apă;
  eng-WEBP: If your enemy is hungry, give him food to eat. If he is thirsty, give
    him water to drink;
  eng-FBV: If your enemy is hungry, give him something to eat; if he's thirsty, give
    him a drink of water.
  nld-1939: Heeft uw vijand honger, geef hem brood te eten, Heeft hij dorst, laat
    hem water drinken;
  nch-BL: Sinta se mocualancaitaca mayana, xijtamaca. Sinta amiqui, xicamaca.
  vie-1934: Nếu kẻ thù nghịch con có đói, hãy cho nó ăn; Nếu có khát, hãy cho nó uống;
  hin-CV: यदि तुम्हारा विरोधी भूखा है, उसे भोजन कराओ, यदि प्यासा है, उसे पीने के लिए
    जल दो;
  eng-OURB: 'If your enemy is hungry, give him food to eat. If he is thirsty, give
    him water to drink:'
  spa-BES: Si tu enemigo tiene necesidad de alimento, dale pan; y si tiene necesidad
    de beber, dale agua;
  tdx-tdx: Ie saliko ty rafelahi’o, anjotso mahakama; ie taliñiereñe, fahano rano;
  tha-KJV: ถ้าศั​ตรู​ของเจ้าหิว จงให้อาหารเขารับประทาน และถ้าเขากระหาย จงให้น้ำเขาดื่ม
  por-BR-2018: Se aquele que te odeia tiver fome, dá-lhe pão para comer; e se tiver
    sede, dá-lhe água para beber;
  deu-ELO: Wenn deinen Hasser hungert, speise ihn mit Brot, und wenn ihn dürstet,
    tränke ihn mit Wasser;
  eng-WYC-2018: If thine enemy hungereth, feed thou him; if he thirsteth, give thou
    him water to drink;
  epo-epo: Se via malamanto estas malsata, manĝigu al li panon; Kaj se li estas soifa,
    trinkigu al li akvon;
  uig-PIN: Düxminingning ⱪorsiⱪi aq bolsa, Nan bǝr; Ussiƣan bolsa su bǝr;
  beo-beo: Dia ha lai dunu da ha:i galea, ha:i manu ima. Amola e hano hanai galea,
    hano moma:ne ema dili ima.
  tpi-OTNT: Sapos birua bilong yu i hangre, orait yu mas givim kaikai long em. Sapos
    em i dai long wara, orait yu mas givim wara long em.
  hau-SA: In abokin gābanka yana jin yunwa, ka ba shi abinci ya ci; in yana jin ƙishi,
    ka ba shi ruwa ya sha.
  uig-LAT: Düshminingning qorsiqi ach bolsa, Nan ber; Ussighan bolsa su ber;
  nde-nde: Nxa isitha sakho silambile siphe ukudla sidle; nxa somile siphe amanzi
    sinathe.
  ton-ton: 'Kapau ʻoku fiekaia ho fili, foaki ki ai ʻae mā ke ne kai; pea kapau ʻoku
    fieinua, foaki kiate ia ʻae vai ke inu:'
  ces-1613: Jestliže by lačněl ten, jenž tě nenávidí, nakrm jej chlebem, a žíznil-li
    by, napoj jej vodou.
  eng-WMB: If your enemy is hungry, give him food to eat. If he is thirsty, give him
    water to drink;
  tam-TCV: உனது பகைவன் பசியாயிருந்தால், அவனுக்குச் சாப்பிடுவதற்கு உணவு கொடு; அவன்
    தாகமாயிருந்தால், குடிப்பதற்குத் தண்ணீர் கொடு.
  ceb-ULB: Kung gigutom ang imong kaaway, hatagi siya ug pagkaon aron makakaon ug
    kung giuhaw siya, hatagi siya ug tubig aron makainom,
  pol-UBG: Jeśli twój nieprzyjaciel jest głodny, nakarm go chlebem, a jeśli jest spragniony,
    napój go wodą;
  agr-agr: Amina shiwajumesh yapajakuig, yutai ajamsata; tuja kitamakuishkam umutai
    susata.
  kyc-kyc: Embena nyisu petenge akali lopo pira ramo doko baa nenge nena lao mairi.
    Ipwa naa nara ramo dokopa ipwa mairi.
  urd-GVU: اگر تیرا دشمن بھوکا ہو تو اُسے کھانا کھلا، اگر پیاسا ہو تو پانی پلا۔
  deu-1912: Hungert deinen Feind, so speise ihn mit Brot; dürstet ihn, so tränke ihn
    mit Wasser.
  kan-2017: ನಿನ್ನ ವೈರಿ ಹಸಿದಿದ್ದರೆ ಅನ್ನವಿಡು, ಬಾಯಾರಿದ್ದರೆ ನೀರುಕೊಡು,
  yap-yap: Mu durwi’iy e to’ogor rom e ngiyal’ nike yib e bilig ngak; ma ga pi’ e
    garbod ngak ko ngiyal’ nike balel.
  hlt-MCSB: Na lunguet khaw a pongnaeng atah buh cah lamtah, a halh bal atah tui tul.
  mdy-ETH: ሞርካሢ ኔኤኮ ናይዺንቴቴ ዒዛ ሙኡዜ፤ ሃሣ ዒዛ ዼኤቤቴያ ዑሼ፤
  kew-kew: Nena iaa meda reaeme omalia-daare eta kalape. Ipa nalame omalia page neme
    ora kalape.
  twi-ASANTE: Sɛ ɛkɔm de wo ɔtamfoɔ a, ma no aduane nni; sɛ osukɔm de no a, ma no
    nsuo nnom.
  eng-WEBU: If your enemy is hungry, give him food to eat. If he is thirsty, give
    him water to drink;
  wal-wal: Ne morkkee namisettikko, miza; saamettikko, ushsha.
  acu-NT: Atumi nemase yaparinamtaikia yurataram, tura kitaminamtaisha umutisha artaram.
    Tu pujakrumka pase awajtamina nuna inatsartinuitrume. Turasha Yus atumin pengker
    awajtamsatnuitrume.
  spa-PDDPT: Si tu enemigo tiene hambre, dale de comer. Si tiene sed, dale de beber.
  gun-gun: Ndere ija'e e'ỹ va'e kuery okaruxe ramo eme'ẽ ho'u va'erã, ijy'uvei ramo
    eme'ẽ oy'u aguã,
  agu-BL: Ko at jun icontr yi na quim tan we'j, ak' wok wa', nin ko na quim tan saktzi'
    ak' wok tc'a'.
  ilo-ULB: No mabisbisin ti kabusormo, ikkam isuna iti taraon a kanenna, ken no mawaw
    isuna, ikkam iti danum nga inumenna,
  kpg-kpg: Maa do hagadaumee le e hiigai, haangai ina a mee. Maa do hagadaumee le
    e hieinu, haga inu mia a mee.
  uig-ARA: دۈشمىنىڭنىڭ قورسىقى ئاچ بولسا، نان بەر؛ ئۇسسىغان بولسا سۇ بەر؛
  bps-bps: Ku bitil i to dmuen gamu fankaanyu kenen, ku malinum banléyu kenen ninum,
  sus-sus: Xa kaamɛ na i yaxui ma, donse so a yi ra. Xa ye xɔli na a ma, ye so a yi
    ra, a xa a min.
  pon-2006: Ma omw imwintihti men mwengedahr, a ke kamwenge; ma e men nimpildahr,
    a ke kanampile.
  ksd-ksd: Ba kaum ebar i mulmulum, una tabar ia ma ra magit na nian; Ma ba i mar,
    una vamoma ma ra tava;
  tur-YTC: Düşmanın acıkmışsa, Yemesi için ona yiyecek ver. Susamışsa içmesi için
    ona su ver.
  bel-N: Калі ненавісьнік твой галодны, накармі яго хлебам, калі смагне, напаі яго
    вадою,
  grc-BRENT: Ἐὰν πεινᾷ ὁ ἐχθρός σου, ψώμιζε αὐτὸν, ἐὰν διψᾷ, πότιζε αὐτόν·
  ind-AYT: Jika musuhmu lapar, berilah roti untuk dia makan, dan jika dia haus, berilah
    air untuk dia minum.
  nya-nya: Ngati mdani wako ali ndi njala, mupatse chakudya kuti adye; ngati ali ndi
    ludzu mupatse madzi kuti amwe.
  hrv-hrv: Ako je gladan neprijatelj tvoj, nahrani ga kruhom, i ako je žedan, napoji
    ga vodom.
  mps-mps: Te naga boi bidi nasi ebaso da, teda nago aga nai mao. Te aga wę nogone
    ebaso da, teda nago aga ąį mao.
  tpi-tpi: Sapos birua bilong yu i hangre, orait yu mas givim kaikai long em. Sapos
    em i dai long wara, orait yu mas givim wara long em.
  dan-1931: Sulter din Fjende, så giv ham at spise, tørster han, giv ham at drikke;
  vie-OVCB: Đói cho ăn, khát cho uống, săn sóc kẻ thù, cho nước họ uống.
  guj-2017: જો તારો શત્રુ ભૂખ્યો હોય, તો તેને ખાવા માટે રોટલો આપ; અને જો તે તરસ્યો
    હોય, તો પીવા માટે પાણી આપ.
  pon-2006A: Ma omw imwintihti men mwengedahr, a ke kamwenge; ma e men nimpildahr,
    a ke kanampile.
  por-BRBSL: Se seu inimigo estiver com fome, dê-lhe comida para comer. Se ele estiver
    com sede, dê-lhe água para beber;
  swe-swe: Om din fiende är hungrig, ge honom mat att äta, och om han är törstig,
    ge honom vatten att dricka.
  cth-cth: Na taran a vonhlam pawiteh, a ca hane rawca poe nateh tui kahran pawiteh
    nei hane tui poeh.
  twi-twi: Sɛ ɔkɔm de wo tamfo a, ma no aduan nni; sɛ osukɔm de no a, ma no nsu nnom.
  hlt-hlt: Na lunguet khaw a pongnaeng atah buh cah lamtah, a halh bal atah tui tul.
  tbz-SIM: Kɛ̀ dikònnì bo ɑ dootitɔù, duɔ́ nwe kòo di, kɛ̀ sinɛ́yɛ̃ĩ ò bo, duɔ́ nwe
    kòo yɑ̃̀.
  msy-2020: Nɨn apanim, mɨtiriam an aghɨtɨ, nɨ daghem a danɨng. Egh kuarim an pɨrtɨ,
    nɨ dɨpatam a danɨng.
  dop-dop: Ye nyɔɣɔsɩ ɩ́ kpɑ nyɑ́ kolontu hɑ-ɩ nɑ ɩ́ tɔɣɔ. Yɑɑ lʋkɔtʋ wɛnɑ-ɩ hɑ-ɩ
    lʋm nɑ ɩ́ nyɔɔ.
  azb-azb: Düşmənin acdırsa, onu yedizdir, Susuzdursa, ona su ver.
  eng-DBY: 'If thine enemy be hungry, give him bread to eat; and if he be thirsty,
    give him water to drink:'
  hin-2017: यदि तेरा बैरी भूखा हो तो उसको रोटी खिलाना; और यदि वह प्यासा हो तो उसे
    पानी पिलाना;
  wol-KYG: Bu sab noon xiifee, jox ko mu lekk, bu maree, may ko mu naan,
  bjr-bjr: Ani namuqaa aararainana narana amia. Nammariara aidinana nammari aminanoo
    naani.
  eng-YLT: If he who is hating thee doth hunger, cause him to eat bread, And if he
    thirst, cause him to drink water.
  kne-kne: Mo mandagaang di kaibaw mo, pakanem; mo nabigaw, painomem.
  eng-WYC-2017: If thine enemy hungereth, feed thou him; if he thirsteth, give thou
    him water to drink;
  eng-WMBB: If your enemy is hungry, give him food to eat. If he is thirsty, give
    him water to drink;
  urd-GVH: अगर तेरा दुश्मन भूका हो तो उसे खाना खिला, अगर प्यासा हो तो पानी पिला।
  rug-rug: Pana ovia sa mua kana, si mu ponia ginani; be memeha si asa, si mu ponia
    kolo pude napo.
  gaz-gaz: Yoo diinni kee beelaʼe waan inni nyaatu kenniif; yoo inni dheebotes bishaan
    inni dhugu kenniif.
  fra-LSG: Si ton ennemi a faim, donne-lui du pain à manger; S’il a soif, donne-lui
    de l’eau à boire.
  yal-yal: Xa kamɛna i yaxun ma, donseen so a yii. Xa min xɔnla a ma, igen so a yii,
  haw-1868: Ina pololi kou enemi, e haawi aku ia ia i ka ai, Ina i makewai ia, e hoohainu
    ia ia i ka wai;
  arb-NAV: إِنْ جَاعَ عَدُوُّكَ فَأَطْعِمْهُ، وَإِنْ عَطِشَ فَاسْقِهِ،
  ewe-ewe: Ne dɔ le wò ketɔ wum la, na nui wòaɖu, ne tsikɔ le ewum la, na tsii wòano.
  eng-LEE: If thy enemy be hungry, give him bread to eat; and if he be thirsty, give
    him water to drink;
  asm-FB: তোমাৰ শত্ৰু যদি ক্ষুধাতুৰ হয়, তেনেহ’লে তেওঁক আহাৰ খাবলৈ দিয়া; আৰু তেওঁ
    যদি তৃষ্ণাতুৰ হয়, তেনেহ’লে তেওঁক পানী খাবলৈ দিয়া।
  sus-A: شَ كَامّ نَ عِ يَشُي مَ، دٌنسٍ سٌ عَ يِ رَ. شَ يٍ شْلِ نَ عَ مَ، يٍ سٌ عَ
    يِ رَ، عَ شَ عَ مِن.
  fra-SBL: Si ton ennemi a faim, donne-lui à manger. S'il a soif, donnez-lui de l'eau
    à boire ;
  hbo-hbo: אִם־רָעֵ֣ב שֹׂ֭נַאֲךָ הַאֲכִלֵ֣הוּ לָ֑חֶם וְאִם־צָ֝מֵ֗א הַשְׁקֵ֥הוּ מָֽיִם׃
  kik-kik: Thũ yaku ĩngĩkorwo ĩhũtiĩ-rĩ, mĩhe irio ĩrĩe; ĩngĩkorwo ĩnyootiĩ-rĩ, mĩhe
    maaĩ ĩnyue.
  fra-NCL: Si ton ennemi a faim, donne-lui du pain à manger ; s’il a soif, donne-lui
    de l’eau à boire ;
  cek-AK: Na misa to zok amthlam nahaeloe buh paek ah; tui anghae nahaeloe naek hanah
    tui to paek ah;
  cuk-cuk: Be-isdarad ukudmaada-itogele, masgi ogunno, uku-uku-itogele, ogobo.
  uig-CYR: Дүшминиңниң қосиғи ач болса, Нан бәр; Уссиған болса су бәр;
  tel-2017: నీ పగవాడు ఆకలిగా ఉంటే వాడికి అన్నం పెట్టు. దాహంతో ఉంటే వాడికి మంచినీళ్ళు
    ఇవ్వు.
  hat-BSA: Si lènmi ou grangou, ba li manje; epi si li swaf, ba li dlo pou l bwè;
  kos-kos: Mwet lokoalok lom fin masrinsral, sang mongo nal; el fin malu, sang kof
    nimal.
  hbo-WLC: אִם־רָעֵ֣ב שֹׂ֭נַאֲךָ הַאֲכִלֵ֣הוּ לָ֑חֶם וְאִם־צָ֝מֵ֗א הַשְׁקֵ֥הוּ מָֽיִם׃
  ibo-ibo: Ọ bụrụ na agụụ na-agụ onye iro gị, nye ya nri ka o rie, ọ bụrụkwa na akpịrị
