  heb-heb: אם רעב שנאך האכלהו לחם ואם צמא השקהו מים׃
  ben-IRV: যদি তোমার শত্রু ক্ষুধিত হয়, তাকে খাওয়ার জন্য খাদ্য দাও এবং যদি সে পিপাসিত
    হয়, তাকে পান করার জল দাও;
  pan-pan: ਜੇ ਤੇਰਾ ਵੈਰੀ ਭੁੱਖਾ ਹੋਵੇ ਤਾਂ ਉਹ ਨੂੰ ਰੋਟੀ ਖੁਆ, ਜੇ ਪਿਆਸਾ ਹੋਵੇ ਤਾਂ ਉਹ ਨੂੰ ਪਾਣੀ
