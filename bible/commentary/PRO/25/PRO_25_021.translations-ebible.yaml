  tkr-tkr: Duşman mıssıraxhee, oxhanasın hele, Xhyan ıkkanxhee, ulyoğasın hele.
  mya-JVB: သင် ၏ရန်သူ သည်မွတ်သိပ် လျှင် လုပ်ကျွေး လော့။ ရေငတ် လျှင် သောက်စရာဘို့ပေး
    လော့။
  tte-O: Tem kam tokaleya iguliyam, kan kuwolena ikekan. Tem galogalona imagu, ee
    tabe besiele waila tulutulu kuwolena inuma.
  tbg-tbg: Ai navutaaka karara antuqa ariramanta vaivera, vika kara nimiane. Vika
    namari naataa iramanta vaivera, vika namari nimiane.
  hmo-hmo: Bema oi dekenai ia tuari tauna ia hitolo neganai, aniani do oi henia, bona
    bema ia be ranu mase, ranu do oi henia.
  urd-urd: अगर तेरा दुश्मन भूका हो तो उसे रोटी खिला, और अगर वह प्यासा हो तो उसे पानी
    पिला;
  rus-SYN: 'Если голоден враг твой, накорми его хлебом; и если он жаждет, напой его
    водою:'
  bqc-SIM: Tó nↄa lɛ́ n ibɛɛ dɛ, blɛ kpawà, tó imiɛ sↄ̃, ǹ aà gba í,
  tcz-CHONGTHU: Nagalmi chu agil akel teng nehding changlhah pen, chule adang achah
    leh don ding twi pen.
  mar-mar: तुमचा शत्रू जर भुकेला असला तर त्यास खायला अन्न दे आणि तो जर तान्हेला असला
    तर त्यास प्यायला पाणी दे;
  hlt-THB: Na qaal phoen a cawih awh buh pe nawh tui a hoet awh aawk kawi tui pe lah,
  qub-qub: Chiquishojniqui yargaycaptenga garaycuy. Yacunaptinpis yacuta macyay.
  bqp-bqp: Tó nà tɛni n ibɛrɛ dɛ, ǹ pↄ́ble kpáa, tó ímimɛ sↄ̃, ǹ a gba í.
  hat-hat: Si lènmi ou grangou, ba li manje. Si li swaf dlo, ba li dlo pou l' bwè.
  eng-BSB: If your enemy is hungry, give him food to eat, and if he is thirsty, give
    him water to drink.
  tod-tod: Ni pului ɠa è zili nui ma, daamianigi ve zea, é mi, ni kpɔɔle wɔin ɠa
    ma, ziɛi ve zea, é ɓɔɔle.
  eng-WEBPB: If your enemy is hungry, give him food to eat. If he is thirsty, give
    him water to drink;
  kbq-kbq: Ha' vahekamofoma aga'zanku'ma nehanigenka ne'zama nesia zana neminka, tinku'ma
    avenesinigenka tina amigeno neno.
  nhe-BL: Intla se mocualancaitaca mayana, xijtlamaca. Intla amiqui, xijmaca atl.
  bus-bus: Tó nↄaa e n ibɛɛ dɛɛ, ǹ pↄ́blee kpáa, tó ímiimɛ sↄ̃, ǹ à gba í.
  gub-BL: Aze neàmàtyry'ymar ima'uhez nehe, emono temi'u izupe nehe. Aze iziwez nehe,
    emono 'y izupe nehe.
  eng-DRA: 'If thy enemy be hungry, give him to eat: if he thirst, give him water
    to drink:'
