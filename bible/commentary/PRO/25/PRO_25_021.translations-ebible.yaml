  srp-1865: Ako je gladan nenavidnik tvoj, nahrani ga hljeba, i ako je žedan, napoj
    ga vode.
  lug-lug: Omulabe wo bw’aba alumwa enjala, muwe emmere alye, bw’aba alumwa ennyonta
