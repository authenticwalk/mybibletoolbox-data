verse: PRO.025.018
translations:
  mal-C: തന്റെ അയൽവാസിക്കെതിരേ കള്ളസാക്ഷി പറയുന്നവർ ഗദയോ വാളോ കൂരമ്പോപോലെയാണ്.
  deu-TKW: Hammer und Schwert und scharfer Pfeil - so ein Mann, der wider seinen Nächsten
    als falscher Zeuge aussagt.
  lin-lin: Moto oyo apesaka matatoli ya lokuta mpo na kosala moninga na ye mabe azali
    lokola marto, mopanga mpe mbanzi ya songe.
  eng-LSV: A maul, and a sword, and a sharp arrow, || [Is] the man testifying a false
    testimony against his neighbor.
  eng-GNV: A man that beareth false witnes against his neighbour, is like an hammer
    and a sword, and a sharpe arrowe.
  eng-WEBSTER: A man that beareth false witness against his neighbor is a maul, and
    a sword, and a sharp arrow.
  nhw-BL: Se catli quiistlacahuía seyoc masehuali nelía quitlaijiyohuiltía. Quicocohua
    quen se martillo, o se cuchillo o se machete catli tlahuel tlatequi.
  swh-ONEN: Kama vile rungu au upanga au mshale mkali ndivyo alivyo mtu atoaye ushuhuda
    wa uongo dhidi ya jirani yake.
  bba-bba: Wi u win beruse ɡɑri weesuɡii mɑnimɔ, u yɛ̃ro kɔ̃sɑ kuɑmmɛwɑ, nɡe mɛ bokuru
    ǹ kun mɛ tɑkobi ǹ kun mɛ sɛ̃u ɡɑ rɑ tɔnu mɛɛrɑ ko.
  eng-KJVCPB: A man that beareth false witness against his neighbour Is a maul, and
    a sword, and a sharp arrow.
  luo-luo: Mana kaka arungu kata ligangla; kata asere mabith, e kaka ngʼatno machiwo
    neno ma ok adiera kuom ngʼat ma gidakgo machiegni.
  meu-meu: Dekena tauna e habadelaia koikoimu tauna na gahi eiava dare eiava diba
    mai matana na heto.
  npi-ULB: आफ्नो छिमेकीको विरुद्धमा झुटो साक्षी दिने मानिस युद्धमा प्रयोग गरिने लट्ठी,
    तरवार वा तिखो काँडजस्तै हो ।
  yor-yor: Bí ọ̀pá, idà tàbí ọ̀kọ̀ tí ó mú ni ènìyàn tí ó jẹ́rìí èké lòdì sí aládùúgbò
    rẹ̀.
  ind-ind: Memberikan kesaksian palsu terhadap sesama sebanding jahatnya seperti memukul
    dia dengan pentung atau melukainya dengan pedang atau anak panah.
  pes-OPCB: شهادت دروغ مثل تبر و شمشیر و تیر تیز صدمه می‌زند.
  tgl-ULB: Ang taong nagdadala ng huwad na patotoo laban sa kaniyang kapwa ay katulad
    ng pamalo na ginagamit sa digmaan, o isang espada, o isang matalim na palaso.
  hui-hui: Mbiralime ibu nenege kago mo hondo halu ndelayagua ogoni timu yandare kangorume
    baragola tandaga biagadagua bulebira.
  mya-mya: အိမ်နီးချင်းတဘက်၌ မမှန်သောသက်သေကို ခံသောသူသည် ဒုတ်၊ ထား၊ သံချွန်နှင့်တူ၏။
  bod-N: རྫུན་གྱི་དཔང་པོས་ཁྱིམ་མཚེས་ལ་འཚེ༌མཁན། །ཐོ་བ་རལ་གྲི་རྣོན་པོ་མདའ་དང༌འདྲ།།
  wsk-wsk: Bo ko kumik ko den kawel bala ko munan mu, kager ko saenang agi baenat
    agi gatu kore buguyam te daongasan owore toroman.
  sna-sna: Setsvimbo kana munondo kana museve unopinza, ndizvo zvakaita munhu anopa
    uchapupu hwenhema achipikisa muvakidzani wake.
  spa-BLM: El hombre que da falso testimonio contra su prójimo es como un garrote,
    una espada o una flecha afilada.
  cac-cac: A eb' syac'och sb'a testigoal d'a es d'a junoc yetanimail, lajan eb' icha
    junoc te te', ma junoc q'uen espada, ma junoc jul-lab' te jay sti'.
  swh-ULB: Mtu anayetoa ushuhuda wa uongo dhidi ya jirani yake ni kama rungu lililotumiwa
    katika vita, au upanga, au mshale mkali.
  bel-bel: Што молат і меч і вострая страла, тое чалавек, які сьведчыць ілжыва супроць
    блізкага свайго.
  deu-ELBBK: 'Hammer und Schwert und geschärfter Pfeil: So ist ein Mann, der falsches
    Zeugnis gegen seinen Nächsten ablegt.'
  mbb-OT: Is etew he ebpenistiǥus te tarù kuntra te zuma zin, ne ebpekezezaat iring
    te ispada, badas, wey panà.
  mal-2015: കൂട്ടുകാരന്നു വിരോധമായി കള്ളസ്സാക്ഷ്യം പറയുന്ന മനുഷ്യൻ മുട്ടികയും വാളും
    കൂർത്ത അമ്പും ആകുന്നു.
  rmc-rmc: O manuš, savo falošňe svedčinel pre aver dženo, hino sar o kijakos, e šabľa
    the o ostro šipos.
  pes-OPV: کسی‌که درباره همسایه خود شهادت دروغ دهد، مثل تبرزین و شمشیر و تیر تیز است.
  ron-1924: Ка ун буздуган, ка о сабие ши ка о сэӂятэ аскуцитэ, аша есте ун ом каре
    фаче о мэртурисире минчиноасэ ымпотрива апроапелуй сэу.
  ben-OBCV: যে প্রতিবেশীর বিরুদ্ধে মিথ্যা সাক্ষ্য দেয় সে গদা বা তরোয়াল বা ধারালো
    তিরের মতো।
  som-som: Ninkii deriskiisa marag been ah ku furaa Waa sida budh iyo seef iyo fallaadh
    af badan oo kale.
  lat-VUC: Jaculum, et gladius, et sagitta acuta, homo qui loquitur contra proximum
    suum falsum testimonium.
  eng-ASVBT: A man that beareth false witness against his neighbor Is a maul, and
    a sword, and a sharp arrow.
  mna-mna: Tomtom ta so iŋgal sorok sua pakaamŋana pa waene toro, ina sua kini ko
    ipasaana waene toro tana kembei zaaba, buza, o peene lutuunu mataanaŋana.
  ita-1885: Un uomo che dice falsa testimonianza contro al suo prossimo È come un
    martello, una spada, ed una saetta acuta.
  eng-LXXUP: As a club, and a dagger, and a pointed arrow, So also is a man who bears
    false witness against his friend.
  eng-ULB: A man who bears false witness against his neighbor is like a club used
    in war, or a sword, or a sharp arrow.
  spa-VBL: Mentir en la corte contra un amigo es como atacarlo con una maza, con una
    espada o con una lanza.
  fra-_FOB: L'homme qui porte un faux témoignage contre son prochain, est comme un
    marteau, une épée, et une flèche aiguë.
  mal-mal: കൂട്ടുകാരന് വിരോധമായി കള്ളസ്സാക്ഷ്യം പറയുന്ന മനുഷ്യൻ ഗദയും വാളും കൂർത്ത
    അമ്പും ആകുന്നു.
  urd-GVR: Jo apne paṛosī ke ḳhilāf jhūṭī gawāhī de wuh hathauṛe, talwār aur tez tīr
    jaisā nuqsāndeh hai.
  suz-BL: आंम नेक्‍था ङा मुर कली जोल पा सांकछी गेब मुर कोक्‍के तरवार नु हेश्‍‍शो ब्रा
    खोदेंशो बाक्‍ब।
  eng-NOY: A battle-hammer, and a sword, and a sharp arrow, Is the man who beareth
    false witness against his neighbor.
  ita-1927: L’uomo che attesta il falso contro il suo prossimo, è un martello, una
    spada, una freccia acuta.
  ckb-ckb: وەک کوتەک و شمشێر و تیری تیژە، ئەوەی شایەتی درۆ لەسەر دراوسێکەی بدات.
  eng-BBE: One who gives false witness against his neighbour is a hammer and a sword
    and a sharp arrow.
  kan-OKCV: ತನ್ನ ನೆರೆಯವನಿಗೆ ವಿರೋಧವಾಗಿ ಸುಳ್ಳುಸಾಕ್ಷಿ ಹೇಳುವವನು ಚಮಟಿಗೆ, ಖಡ್ಗ, ಹರಿತವಾದ
    ಬಾಣವಾಗಿದ್ದಾನೆ.
  tam-2017: பிறனுக்கு விரோதமாகப் பொய்சாட்சி சொல்லுகிற மனிதன் தண்டாயுதத்திற்கும் வாளிற்கும்
    கூர்மையான அம்பிற்கும் ஒப்பானவன்.
  spa-RV-1909: Martillo y cuchillo y saeta aguda, es el hombre que habla contra su
    prójimo falso testimonio.
  ron-BTF: Un om care aduce o mărturie falsă împotriva aproapelui său este un baros
    și o sabie și o săgeată ascuțită.
  eng-WEBP: A man who gives false testimony against his neighbor is like a club, a
    sword, or a sharp arrow.
  eng-FBV: Telling lies in court against a friend is like attacking them with a mace,
    or a sword, or an arrow.
  nld-1939: 'Een knots, een zwaard en een scherpe pijl: Is iemand, die valse getuigenis
    geeft tegen zijn naaste.'
  nch-BL: Se cati quiistacahuía seyoc masehuali nelía quitaijyohuiltía. Quicocohua
    quej se martillo, o se cuchillo o se macheta cati tahuel tatequi.
  vie-1934: Kẻ nào đối chứng giả dối cho người lân cận mình, Khác nào một cái búa,
    một cây gươm, một mũi tên nhọn.
  hin-CV: वह व्यक्ति, जो अपने पड़ोसी के विरुद्ध झूठा साक्षी हो जाता है, वह युद्ध के
    लिए प्रयुक्त लाठी, तलवार अथवा बाण के समान है.
  eng-OURB: A man who gives false testimony against his neighbor is like a club, a
    sword, or a sharp arrow.
  spa-BES: El que da falso testimonio contra su prójimo es un martillo, una espada
    y una flecha filosa.
  tdx-tdx: Hoe kobaiñe, naho fibara, vaho ana-pale masioñe ty manara-bande ama’ ondaty.
  tha-KJV: คนใดที่เป็นพยานเท็จกล่าวโทษเพื่อนบ้านของเขา ก็​เหมือนกระบองศึก หรือดาบ
    หรือลูกธนู​ที่​คม
  por-BR-2018: Martelo, espada e flecha afiada é o homem que fala falso testemunho
    contra seu próximo.
  deu-ELO: 'Hammer und Schwert und geschärfter Pfeil: so ist ein Mann, der wider seinen
    Nächsten falsches Zeugnis ablegt.'
  eng-WYC-2018: (Like) A dart, and a sword, and a sharp arrow, (is) a man that speaketh
    false witnessing against his neighbour.
  epo-epo: Kiel martelo kaj glavo kaj akra sago Estas tiu homo, kiu parolas pri sia
    proksimulo malveran ateston.
  uig-PIN: Yalƣan guwaⱨliⱪ bilǝn yeⱪiniƣa ⱪara qapliƣuqi, Huddi gürzǝ, ⱪiliq wǝ ɵtkür
    oⱪⱪa ohxaxtur.
  beo-beo: 'Gasulusu sia: da gegesu gobihei bagade amola gigi amola dadi agesoi defele
    medosu liligi agoai ba:sa.'
  tpi-OTNT: Sapos man i sutim tok giaman long wantok bilong en, orait dispela i olsem
    man i sutim wantok long bainat o spia, o em i paitim em long hap diwai.
  hau-SA: Kamar sanda ko takobi ko kibiya mai tsini haka yake da mutumin da yake ba
    da shaidar ƙarya a kan maƙwabcinsa.
  uig-LAT: Yalghan guwahliq bilen yéqinigha qara chaplighuchi, Xuddi gürze, qilich
    we ötkür oqqa oxshashtur.
  nde-nde: Unjengesagila loba inkemba kumbe umtshoko obukhali umuntu ofakaza amanga
    ngomakhelwane wakhe.
  ton-ton: Ko e tangata ʻoku fakamoʻoni loi ki hono kaungāʻapi, ʻoku hangē ia ko e
    ʻakau fakapō, mo e heletā, pea mo e ngahau māsila.
  ces-1613: Kladivo a meč a střela ostrá jest každý, kdož mluví falešné svědectví
    proti bližnímu svému.
  eng-WMB: A man who gives false testimony against his neighbor is like a club, a
    sword, or a sharp arrow.
  tam-TCV: தன் அயலானுக்கு எதிராக பொய்ச்சாட்சி சொல்கிறவன் தண்டாயுதத்தைப் போலவும், வாளைப்போலவும்,
    கூரான அம்பைப்போலவும் இருக்கிறான்.
  ceb-ULB: Ang tawo nga nagdala ug bakak nga pagsaksi batok sa iyang silingan sama
    sa usa ka puspos nga gigamit sa pagpakiggubat, o sa espada, o sa hait nga pana.
  pol-UBG: Kto mówi fałszywe świadectwo przeciw swemu bliźniemu, jest młotem i mieczem,
    i ostrą strzałą.
  urd-GVU: جو اپنے پڑوسی کے خلاف جھوٹی گواہی دے وہ ہتھوڑے، تلوار اور تیز تیر جیسا
    نقصان دہ ہے۔
  deu-1912: Wer wider seinen Nächsten falsch Zeugnis redet, der ist ein Spieß, Schwert
    und scharfer Pfeil.
  kan-2017: ನೆರೆಯವನ ಮೇಲೆ ಸುಳ್ಳುಸಾಕ್ಷಿಹೇಳುವವನು, ಚಮಟಿಕೆ, ಕತ್ತಿ, ಚೂಪಾದ ಬಾಣ ಇವುಗಳೇ.
  yap-yap: Dum’thin nga daken be’ e ri ba ubchiya’ ni bod ba saydon ni talin e maad’ad,
    fa baley i gul, fa ba gan e gat’ing nib m’uth.
  hlt-MCSB: A hui taengah a hong laipai la aka phoe hlang tah caemboh, cunghang neh
    thaltang aka haat bangla om.
  mdy-ETH: ፔ ላጋሢ ዑፃ ሉኡዙሞና ማርካዻ ዓሲ ጬንቻ ዓፓሮ፥ ኮኦሎ፤ ሃሣ ዋርቂንቴ ሂኢሺጉዲ ዬያ ዓሢ ማኣሳንሣኒ ዳንዳዓኔ።
  kew-kew: Aa medame nipuna adami aa-para pa mariaa agaa teare etaa page rai page
    repename temede-rupa nipuna adami aa go tea.
  twi-ASANTE: Onipa a ɔdi adansekurumu tia ne yɔnko no te sɛ aporibaa, afena anaa
    bɛmma a ano yɛ nnam.
  eng-WEBU: A man who gives false testimony against his neighbor is like a club, a
    sword, or a sharp arrow.
  wal-wal: Ba shooruwaa bolli wordduwan markkattiya asi dullai, bisoinne qara zubbee
    asa qohiyoogaa keenaa qohees.
  acu-NT: Aints ni irutkamurin pachis wait chichaman etsera nuka kuchí erea tumawaitai,
    turasha nangki erea tumawaitai, turasha weartaia tumawaitai.
  spa-PDDPT: Martillo, cuchillo y flecha aguda, Es el hombre que da falso testimonio
    contra su prójimo.
  gun-gun: Avakue guetarã rekokue rive mombe'ua ma nhomboguaiaty, kyxe ha'e hu'y haimbe
    va'e rami avi 'rã nhomomba.
  agu-BL: Yi xicy'xab, tu yi spar nin yi flech yi chin jicyuch nin wi', ya'stzun tane'n
    jun kol tz'oc tan tak'le'n til jun tamiw yi qui'c paj te'j jun e'chk takle'n.
  ilo-ULB: Ti tao a mangibagbaga iti palso a pammaneknek maibusor iti karrubana ket
    kasla igam a mausar iti gubat, wenno maysa a kampilan, wenno maysa a natirad a
    pana.
  kpg-kpg: Di hagahuaidu tangada i di ala hai gee le e hagalliga huoloo be tulumanu dauwa,
    nia goloo heebagi, be di amu maalei gaa.
  uig-ARA: يالغان گۇۋاھلىق بىلەن يېقىنىغا قارا چاپلىغۇچى، خۇددى گۈرزە، قىلىچ ۋە ئۆتكۈر
    ئوققا ئوخشاشتۇر.
  bps-bps: I to tmulen kéng gablà di demen to di gususay gamfati salngad i bunal,
    sundang, na i sait gamban du gamfati.
  sus-sus: I dɔxɔboore tɔɔɲɛgɛfe xɔnɔ alɔ santidɛgɛma xaaɲɛxi, alɔ tanbɛ rameluxi.
  pon-2006: Kadip likamw rasehng kedlahs keng, padda, de ketieu keng.
  ksd-ksd: A tutana ba i varvarvai vavaongo ure talaina, I da ra ram, ma ra pakat
    na vinarubu, ma ra pu i lamia.
  tur-YTC: Komşusuna karşı yalancı tanıklık eden kişi, Sopa, kılıç ya da sivri ok
    gibidir.
  bel-N: Як мачуга, меч і вострая страла, так чалавек, які кажа фальшывае сьведчаньне
    супраць бліжняга свайго.
  grc-BRENT: Ῥόπαλον καὶ μάχαιρα καὶ τόξευμα ἀκιδωτὸν, οὕτως καὶ ἀνὴρ ὁ καταμαρτυρῶν
    τοῦ φίλου αὐτοῦ μαρτυρίαν ψευδῆ.
  ind-AYT: Bagaikan gada, atau pedang, atau anak panah yang tajam, seperti itulah
    orang yang mengangkat kesaksian dusta terhadap sesamanya.
  nya-nya: Munthu wochitira mnzake umboni wonama, ali ngati chibonga kapena lupanga
    kapena muvi wakuthwa.
  hrv-hrv: Čovjek koji svjedoči lažno na bližnjega svoga on je kao bojni malj i mač
    i oštra strijela.
  mps-mps: Te bidigo aga abagiba te tibo po kodilama obaso da, teda te bidigo te abagi
    te bainatgo me sesemonego enebaso, ma aga te wąbi dagego elibo tiwai ebo dao.
  tpi-tpi: Sapos man i sutim tok giaman long wantok bilong en, orait dispela i olsem
    man i sutim wantok long bainat o spia, o em i paitim em long hap diwai.
  dan-1931: Som Stridsøkse, Sværd og hvassen Pil er den, der vidner falsk mod sin
    Næste.
  vie-OVCB: Lời chứng gian vô cùng hiểm nguy, hại người chẳng khác nào gươm, tên,
    và dùi cui.
  guj-2017: પોતાના પડોશી વિરુદ્ધ જૂઠી સાક્ષી પૂરનાર માણસ હથોડા, તલવાર તથા તીક્ષ્ણ
    તીર જેવો છે.
  pon-2006A: Kedip likamw rasehng kedlahs keng, padda, de ketieu keng.
  por-BRBSL: Um homem que dá falso testemunho contra seu próximo é como um taco, uma
    espada ou uma flecha afiada.
  swe-swe: En klubba, ett svärd och en vass pil [dvs. ett dödligt vapen] är den som
    vittnar falskt mot sin vän (sprider lögner om sin granne).
  cth-cth: A imri taranlahoi panuekkhaikung kaphawk lah kaawm e tami teh, bongpai,
    tahloi, kahran e pala hoi a kâvan.
  twi-twi: Onipa a odi adansekurum tia ne yɔnko no te sɛ kontibaa, afoa anaa bɛmma
    a ano yɛ nnam.
  hlt-hlt: A hui taengah a hong laipai la aka phoe hlang tah caemboh, cunghang neh
    thaltang aka haat bangla om.
  tbz-SIM: Onìtì wèè nɑ̀ɑ́ nhotɔù kó mɛyɛi nhò dònnɛ̀ didùrì ndi nɛ̀ disiè nɛ̀ dipencɔ̀ù.
  msy-2020: Gumazim akar ifavarim kotɨn uan anav gasara, a mati mɨdorozir sabam, o
    afuzim, o temer otevimɨn a bɨra.
  dop-dop: Wei ɩ́ ləsəɣɩ ɑseetɑ pɔpɔtʋ nyəŋ kɛ ɩ tɔɣɔntəlɛ tɔɔ tɔ, ɩ kʋɣɩ yʋlʋ tɔtɔɣɔ
    ɩsɩɩ ɑkɑlʋɣʋ yɑɑ lɑɣɑtɛ yɑɑ nyəmlɛ.
  azb-azb: Kim ki qonşusuna qarşı yalandan şahidlik edir, Toppuza, qılınca, iti oxa
    bənzəyir.
  eng-DBY: A maul, and a sword, and a sharp arrow, is a man that beareth false witness
    against his neighbour.
  hin-2017: जो किसी के विरुद्ध झूठी साक्षी देता है, वह मानो हथौड़ा और तलवार और पैना
    तीर है।
  wol-KYG: Ku seedeel sa moroom ay fen, yen nga ko aw njur mbaa saamar mbaa fitt.
  bjr-bjr: Narí aqoonnanara unnufa qimarifa qaseemara foora faqa aaruqira feefannaira
    foora narí aqoonnana aridanoo.
  eng-YLT: A maul, and a sword, and a sharp arrow, [Is] the man testifying against
    his neighbour a false testimony.
  kne-kne: Kaman mon pinat-oan ya sinogatan si kampilan ono pana din gayyem mo mo
    man-istorya kas baken tet-ewa maipanggep en sisya.
  eng-WYC-2017: A dart, and a sword, and a sharp arrow, is a man that speaketh false
    witnessing against his neighbour.
  eng-WMBB: A man who gives false testimony against his neighbour is like a club,
    a sword, or a sharp arrow.
  urd-GVH: जो अपने पड़ोसी के ख़िलाफ़ झूटी गवाही दे वह हथौड़े, तलवार और तेज़ तीर जैसा
    नुक़सानदेह है।
  rug-rug: Guana vedara, na magu, babe na tupi ṉaruna sa tie sapu va sosode kokoha
    la koasa turaṉana.
  gaz-gaz: Namni sobaan ollaa isaatti dhugaa baʼu, akkuma bokkuu yookaan goraadee
    yookaan xiyya qara qabuu ti.
  fra-LSG: Comme une massue, une épée et une flèche aiguë, Ainsi est un homme qui
    porte un faux témoignage contre son prochain.
  yal-yal: Muxun naxan wulen sama a adamadi boden xun ma, na luxi nɛn alo silanfanna
    nun gbelemɛn nun xalimakuli ɲɔɛ ralemunxina.
  haw-1868: O ka hamare a me ka pahikaua a me ka pua oioi, Oia ke kanaka hoike wahahee
    no kona hoanoho.
  arb-NAV: شَاهِدُ الزُّورِ ضِدَّ قَرِيبِهِ هُوَ مِثْلُ مِطْرَقَةٍ وَسَيْفٍ وَسَهْمٍ
    مَسْنُونٍ.
  ewe-ewe: Ŋutsu si ɖi aʋatsoɖase ɖe ehavi ŋu la le abe kpo, yi alo aŋutrɔ ɖaɖɛ ene.
  eng-LEE: A battle-axe, and a sword, and a sharpened arrow is a man that testifieth
    as a false witness against his neighbor.
  asm-FB: যিজনে চুবুৰীয়াৰ বিৰুদ্ধে মিছা সাক্ষ্য দিয়ে, তেওঁ যুদ্ধত ব্যৱহাৰ কৰা গদা,
    বা তৰোৱাল, বা তীক্ষ্ন কাঁড়ৰ দৰে।
  sus-A: عِ دْشْبٌورٍ تْوحّفّقٍ شْنْ عَلْ سَنتِدّفّمَ شَاحّشِ، عَلْ تَنبّ رَ مٍلُشِ.
  fra-SBL: Un homme qui porte un faux témoignage contre son prochain est comme une
    massue, une épée, ou une flèche acérée.
  hbo-hbo: מֵפִ֣יץ וְ֭חֶרֶב וְחֵ֣ץ שָׁנ֑וּן אִ֥ישׁ עֹנֶ֥ה בְ֝רֵעֵ֗הוּ עֵ֣ד שָֽׁקֶר׃
  kik-kik: Mũndũ ũrĩa ũheanaga ũira wa maheeni agookĩrĩra mũndũ wa itũũra, ahaana
    ta njũgũma, kana rũhiũ rwa njora, kana mũguĩ mũũgĩ.
  fra-NCL: Une massue, une épée et une flèche aiguë, tel est l’homme qui porte un
    faux témoignage contre son prochain.
  cek-AK: A imtaeng kami nuiah amsawn hnukung ah angdoe kami loe thingboeng, haita,
    palaa hoiah anghmong.
  cuk-cuk: Dule, e-aigi gakansaar-sunmakedi, akwa-mamaredyob gued. Es-suidyobi, degi,
    es-swiswidikidyob gubalid. Emar-wioged.
  uig-CYR: Ялған гувалиқ билән йеқиниға қара чаплиғучи, Худди гүрзә, қилич вә өткүр
    оққа охшаштур.
  tel-2017: తన పొరుగువాడిపై అబద్ధ సాక్ష్యం పలికేవాడు యుద్ధంలో వాడే గదలాంటి వాడు, కత్తిలాంటి
    వాడు. వాడియైన బాణం వంటివాడు.
  hat-BSA: Tankou gwo baton, nepe, oswa flèch file, se konsa yon nonm ki pote fo temwen
    kont vwazen li.
  kos-kos: Sie mwet su fahkak kas kikiap lain kutena mwet, oapana ke el sang sie cutlass
    faksilya, ku puokilya ke sak in anwuk, ku pisrkilya ke soko osra in pisr kosroh.
  hbo-WLC: מֵפִ֣יץ וְ֭חֶרֶב וְחֵ֣ץ שָׁנ֑וּן אִ֥ישׁ עֹנֶ֥ה בְ֝רֵעֵ֗הוּ עֵ֣ד שָֽׁקֶר׃
  ibo-ibo: Onye na-agbagịde onye agbataobi ya ama ụgha, dịka mkpọrọ osisi maọbụ mma
    agha, maọbụ àkụ a pịziri apịzi.
  ory-ory: ପ୍ରତିବାସୀ ବିରୁଦ୍ଧରେ ଯେ ମିଥ୍ୟା ସାକ୍ଷ୍ୟ ଦିଏ, ସେ ଗଦା, ଖଡ୍ଗ ଓ ତୀକ୍ଷ୍ଣ ତୀର ସ୍ୱରୂପ;
  chk-chk: Eman aramas mi eäni kapas chofana usun chon arun a usun chök efoch nifötüföt,
    ika efoch ketilas, ika efoch föün esefich mi ken.
  rop-rop: Wen enibodi hu dalim laiya blanga im fren, tharran im laik yu ardim im
    garram bigwan wadi o yu kadim im garram bigwan naif o shudum im garram erro.
  ukr-1871: Що молот і меч та гострая стріла, те чоловік, що ложно сьвідчить на ближнього
    свого.
  deu-1951: 'Ein Hammer, ein Schwert, ein spitzer Pfeil: so ist ein Mensch, der gegen
    seinen Nächsten falsches Zeugnis ablegt.'
  eng-JPS: As a maul, and a sword, and a sharp arrow, so is a man that beareth false
    witness against his neighbour.
  srp-1865: Ko god govori lažno svjedoèanstvo na bližnjega svojega, on je kao malj
    i maè i oštra strijela.
  lug-lug: Omuntu awa obujulizi obw’obulimba ku muliraanwa we, ali ng’embuukuuli,
    oba ekitala, oba akasaale akoogi.
  heb-heb: מפיץ וחרב וחץ שנון איש ענה ברעהו עד שקר׃
  ben-IRV: যে ব্যক্তি প্রতিবেশীর বিরুদ্ধে মিথ্যাসাক্ষ্য দেয়, সে যুদ্ধের গদার মতো
    অথবা তলোয়ার অথবা ধারালো তিরস্বরূপ।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਵਿਰੋਧ ਵਿੱਚ ਝੂਠੀ ਗਵਾਹੀ ਦਿੰਦਾ ਹੈ, ਉਹ ਹਥੌੜੇ, ਤਲਵਾਰ ਅਤੇ
    ਤਿੱਖੇ ਤੀਰ ਵਰਗਾ ਹੈ।
  mya-JVB: အိမ်နီးချင်း တဘက် ၌ မ မှန်သောသက်သေ ကို ခံ သောသူ သည် ဒုတ် ၊ ထား ၊ သံချွန်
    နှင့်တူ၏။
  tte-O: Tem kumwakota am eliyam kaiwena kana koleya besiele ku-unuyamate kaleya kelepana
    mena o nuwana gipoyo koina.
  tbg-tbg: Iqoka paipevanoe vevavanoe kaavuvanoe vaiinti qoraiqama kaintemakero, vaiintivano
    ko avuqaa nai hana vaiintiara una uva tirava vira qoraiqama kaanaro.
  hmo-hmo: Iena badibadinai tauna ia samania koikoi tauna, be tuari kaia, kepata,
    o diba mai matana bamona.
  urd-urd: जो अपने पड़ोसी के खिलाफ़ झूटी गवाही देता है वह गुर्ज़ और तलवार और तेज़
    तीर है।
  rus-SYN: Что молот и меч и острая стрела, то человек, произносящий ложное свидетельство
    против ближнего своего.
  bqc-SIM: Gbɛ̃́ yãdↄa a gbɛ̃́deewa dɛ lá à aà kɛ̀'ĩa ń goo ge fɛ̃nda ge ń
    kaowaɛ.
  tcz-CHONGTHU: Koi hileh aheng akom hehsea panga chu, galsat dinga mi koukhom le
    chemjam hemtah chule thalchanga kikap tobang ahi.
  mar-mar: जो कोणी मनुष्य आपल्या शेजाऱ्याविरूद्ध खोटी साक्ष देतो. जसे युद्घात सोटा,
    तलवार किंवा तीक्ष्ण बाण वापरतात यांसारखा तो आहे.
  hlt-THB: A imceng ak khanawh ak thym simpyikung na amak dyi taw thingboeng, cimca
    ingkaw pala ak hqaat ing myih hy.
  qub-qub: Llullacur runa-masinpa contran rimäga mana alli runami. Chay-niraj runaga
    mäsunömi, espädanömi, llauchi-punta lëchanömi malubracun.
  bqp-bqp: Gbɛ̃ kũ à yã dì a gbɛ̃dakea de lán gò ke fɛ̃nɛda ke kàlɛ sↄ̃ntɛ bàmɛ.
  hat-hat: Yon moun k'ap mache bay manti sou moun, se tankou yon makak chaplèt, yon
    nepe, yon flèch byen pwenti. Li ka touye ou.
  eng-BSB: Like a club or sword or sharp arrow is a man who bears false witness against
    his neighbor.
  tod-tod: Nui a zɛɛ zeele wooi wona, seiɲɔɠɔi laalɔɠɔma, gaawanaʋɛ gulu ɓakɔ wolai
    ná-doɠai ʋa, ta boɠa zɔkpɔi, ta mɛɛn ɠaazoɓagi.
  eng-WEBPB: A man who gives false testimony against his neighbour is like a club,
    a sword, or a sharp arrow.
  kbq-kbq: Tava'onkarema nemanisimofoma havigema huntenka, agenkema hanana zamo'a,
    kumpa knonu aheankna nehunka, kazinteti avufgama akafriankna nehunka, keve aheankna
    hugahane.
  nhe-BL: Se tlen quiistlacahuía seyoc tlacatl nelía quitlaijiyohuiltía. Quicocohua
    queja se martillo, o se cuchillo o se machete tlen tlahuel tlatequi.
  bus-bus: Gbɛ̃ kɛ̀ yã dì a gbɛ̃daaaa dɛ lán gò ke fɛ̃ɛdaa ke kàlɛ sↄ̃ntɛ bàmɛ.
  gub-BL: Amo wanehe hemu'em ma'e nuzawy kwaw takihepuku a'e. Nuzawy kwaw ywyra purunupà
    haw a'e. Nuzawy kwaw u'yw haime katu ma'e.
  eng-DRA: A man that beareth false witness against his neighbour, is like a dart
    and a sword and a sharp arrow.
