verse: PRO.025.008
translations:
  mal-C: തിടുക്കത്തിൽ കോടതിവ്യവഹാരത്തിനു കൊണ്ടുവരരുത്, നിങ്ങളുടെ അയൽവാസി നിങ്ങളെ അപമാനപ്പെടുത്തിയാൽ
    അവസാനം നിങ്ങൾ എന്തുചെയ്യും?
  deu-TKW: Gehe nicht rasch zum Streiten vor; denn was willst du hinterher machen,
    wenn dich dein Nächster beschämt?
  lin-lin: Kowelaka te kokende kofunda epai ya basambisi makambo oyo osili komona
    na miso, pamba te okosala nini na suka soki moninga na yo asukisi yo ?
  eng-LSV: Do not go forth to strive, hurry, turn, || What do you do in its latter
    end, || When your neighbor causes you to blush?
  eng-GNV: Goe not foorth hastily to strife, least thou know not what to doe in the
    ende thereof, when thy neighbour hath put thee to shame.
  eng-WEBSTER: Go not forth hastily to strive, lest thou know not what to do in the
    end thereof, when thy neighbor hath put thee to shame.
  nhw-BL: amo nimantzi xiya ipan tequicali para tijtlatelhuis mocualancaitaca ipan
    se cualantli, pampa amo tijmati canque mitzhuicas huan huelis teipa mitzpinahualtis
    pampa amo tijmati tlaque tiquijtos.
  swh-ONEN: usiharakishe kukipeleka mahakamani, maana utafanya nini mwishoni kama
    jirani yako atakuaibisha?
  bba-bba: À n kɔ̃sɑ ɡɑɑ wɑ, ɑ ku sɛndɑ ɑ kɑ ye dɑ siri yerɔ, domi bɑ̀ n deemɑ yɑ
    ǹ sɑ̃ɑ ɡem, kɑɑ sekuru wɑ.
  eng-KJVCPB: Go not forth hastily to strive, Lest thou know not what to do in the
    end thereof, When thy neighbour hath put thee to shame.
  luo-luo: Gima wangʼi oseneno kik ikel mapiyo kirikni e nyim od bura; nimar ibiro
    timo angʼo achien ka jabuti oketi e wichkuot?
  meu-meu: hahemaoro gabuna ai basio vareailai haraḡa; badina be dokona ai ede ba
    kara toma, dekemu tauna ese baine hahemaraimu negana ai?
  npi-ULB: तैँले जे देखेको छस्, त्यसलाई झट्टै अदालतमा नलैजा । किनकि तेरो छिमेकीले
    तँलाई लाजमा पार्दा अन्त्यमा तँ के गर्ने छस् ?
  yor-yor: Ohun tí o ti fi ojú ara rẹ rí má ṣe kánjú gbé e lọ sílé ẹjọ́ nítorí kí
    ni ìwọ yóò ṣe ní ìgbẹ̀yìn bí aládùúgbò rẹ bá dójútì ọ́?
  ind-ind: jangan terburu-buru mengajukan tuntutan ke pengadilan. Karena bila orang
    itu bisa membela diri dan engkau kalah dalam perkara, engkau akan dipermalukan.
  pes-OPCB: شتابزده همسایه‌ات را به دادگاه نبر، زیرا اگر در آخر ثابت شود که حق با
    وی بوده است، تو چه خواهی کرد؟
  tgl-ULB: huwag mo agad dalhin sa paglilitis. Dahil ano ang gagawin mo sa bandang
    huli, kapag pinahiya ka ng kapwa mo?
  hui-hui: Mbiralime mbira bialu karia í̠na deme hondowa ibu ko biya lalu godini abale
    puwa latagi nahabe. Mendeali manda bayuwa biaihe kagome mani í̠naga bi larigo
    bope hai haragola í̠na agi buleberebe.
  mya-mya: အလျင်အမြန် ရန်မတွေ့နှင့်။ အိမ်နီးချင်းသည် သင့်ကို အရှက်ခွဲပြီးမှ၊ သင်သည်
    အဘယ်သို့ ပြုမည်နည်း။
  bod-N: རྟབ་རྟོབ་མི་ལ་འཐབ་ཕྱིར་འགྲོ་མི༌རུང༌། །དེ་ལྟར་བྱས་ཚེ་ཁྱོད་རང་ཁྱིམ་མཚེས༌ཀྱིས།
    །ངོ་ཚར་གཏད་ན་ཁྱོད་ཀྱིས་ཅི༌བྱ་འམ།།
  wsk-wsk: gemang gemang pasak ala biguwura te me bitarko, mu awuk, den kotam umu
    den te ka kiaruk ale dolara kisok, mu ni awuk bitarko?
  sna-sna: Zvawakaona nameso ako usakurumidze kuzvikwidza kumatare edzimhosva, nokuti
    uchazoiteiko pamagumo, kana muvakidzani wako akakunyadzisa?
  spa-BLM: No te precipites a la hora de presentar cargos ante los tribunales. ¿Qué
    harás al final cuando tu vecino te avergüence?
  cac-cac: A tas tzeyila', man̈ eyic'b'at d'a yichan̈ eb' juez d'a elan̈chamel, talaj
    ay junocxo ol c'ochoc ol yalan tas yaji, axo ol ajoc, toxon̈ej ol ex te q'uixvoc.
  swh-ULB: Usiharakishe kufanya kuhukumu, kwa kile ulichokishuhudia. Maana utafanya
    nini mwishoni, wakati jirani yako atakapokuaibisha?
  bel-bel: 'Ня ўступай пасьпешліва ў цяжбіну: бо што будзеш рабіць у канцы, калі супернік
    твой сарамаціць цябе?'
  deu-ELBBK: Geh nicht eilig zu einem Rechtsstreit aus, damit an dessen Ende nicht
    fraglich werde, was du zu tun hast, wenn dein Nächster dich beschämt. –
  mbb-OT: Emun duen egkeehè nu, kenè nu segugunà isumbung diyà te hukmanan su emun
    duen ebpekepenistiǥus he igkepeletew zin he nesayep ka ne zutun egkepeel-elezan
    ka.
  mal-2015: ബദ്ധപ്പെട്ടു വ്യവഹാരത്തിന്നു പുറപ്പെടരുതു; അല്ലെങ്കിൽ ഒടുക്കം കൂട്ടുകാരൻ
    നിന്നെ ലജ്ജിപ്പിച്ചാൽ നീ എന്തു ചെയ്യും?
  rmc-rmc: ma siďar te del andre pro sudos. So paľis kereha, te tut aver dženo anela
    andre ladž?
  pes-OPV: برای نزاع به تعجیل بیرون مرو، مبادا درآخرش چون همسایه ات تو را خجل سازد،
    ندانی که چه باید کرد.
  ron-1924: Ну те грэби сэ те ей ла чартэ, ка ну кумва, ла урмэ, сэ ну штий че сэ
    фачь кынд те ва луа ла окэрь апроапеле тэу.
  ben-OBCV: তাড়াহুড়ো করে দরবারে তা নিয়ে এসো না, কারণ তোমার প্রতিবেশী যদি তোমায়
    লজ্জায় ফেলে দেয়, তবে শেষে তুমি কী করবে?
  som-som: Dirir degdeg ha ugu bixin, Waaba intaasoo aad ugu dambaysta garan weydaa
    waxaad samayn lahayd, Markii uu deriskaagu ku ceebeeyey dabadeed.
  lat-VUC: '[Quæ viderunt oculi tui ne proferas in jurgio cito, ne postea emendare
    non possis, cum dehonestaveris amicum tuum.'
  eng-ASVBT: Go not forth hastily to strive, Lest thou know not what to do in the
    end thereof, When thy neighbor hath put thee to shame.
  mna-mna: Sombe nu re waem sa ikam ŋoobo mbulu, na loŋa pamenderi ila zin bibip matan
    pepe. Mbot mi kam kat ŋgar muŋgu. Pa sombe sua ku ila ma ambai som, mi waem tana
    ilip, nako kom miaŋ biibi. Manako kam so?
  ita-1885: Non uscir subitamente alla contesa; Che talora alla fin d'essa tu non
    faccia qualche cosa, Quando il tuo prossimo ti avrà fatta vergogna.
  eng-LXXUP: Get not suddenly into a quarrel, Lest thou repent at last.
  eng-ULB: do not bring quickly to trial. For what will you do in the end when your
    neighbor puts you to shame?
  spa-VBL: no corras a tomar acciones legales, porque ¿qué harás al final cuando tu
    vecino demuestre que estás equivocado y te humille?
  fra-_FOB: Ne te hâte pas de sortir pour plaider, de peur qu'à la fin tu ne saches
    que faire, après que ton prochain t'aura rendu confus.
  mal-mal: ബദ്ധപ്പെട്ട് വ്യവഹാരത്തിന് പുറപ്പെടരുത്; അല്ലെങ്കിൽ ഒടുവിൽ കൂട്ടുകാരൻ നിന്നെ
    ലജ്ജിപ്പിച്ചാൽ നീ എന്ത് ചെയ്യും?
  urd-GVR: jaldbāzī na kar, kyoṅki tū kyā karegā agar terā paṛosī tere muāmale ko
    jhuṭlā kar tujhe sharmindā kare?
  suz-BL: गे मार मरिम्‍शो ताप्‍तीवी हना यो, रीब पा निसाफ पतीकेमी मलावो। मारदे हना
    इ नेक्‍था ङा मुरुम इ कली मुने तोक्‍ते हना, मार पाइनेवे। लूका १४:७-११
  eng-NOY: Go not forth hastily to engage in a suit, Lest thou know not what to do
    in the end of it, When thine adversary hath put thee to shame.
  ita-1927: Non t’affrettare a intentar processi, che alla fine tu non sappia che
    fare, quando il tuo prossimo t’avrà svergognato.
  ckb-ckb: خێرا مەیبە بۆ دادگا، چونکە لە کۆتاییەکەی چی دەکەیت ئەگەر دراوسێکەت شەرمەزاری
    کردیت؟
  eng-BBE: Do not be quick to go to law about what you have seen, for what will you
    do in the end, when your neighbour has put you to shame?
  kan-OKCV: ದುಡುಕಿ ವ್ಯಾಜ್ಯಮಾಡುವುದಕ್ಕಾಗಿ ಹೋಗಬೇಡ. ಏಕೆಂದರೆ ನಿನ್ನ ನೆರೆಯವನು ನಿನ್ನನ್ನು ಅವಮಾನ
    ಮಾಡಿದಾಗ, ನೀನು ಕಡೆಯಲ್ಲಿ ಏನು ಮಾಡುವೆ?
  tam-2017: வழக்காடப் வேகமாகமாகப் போகாதே; முடிவிலே உன்னுடைய அயலான் உன்னை வெட்கப்படுத்தும்போது,
    நீ என்ன செய்யலாம் என்று திகைப்பாயே.
  spa-RV-1909: No salgas á pleito presto, no sea que no sepas qué hacer al fin, después
    que tu prójimo te haya dejado confuso.
  ron-BTF: Nu te grăbi să te arunci la ceartă, ca nu cumva în cele din urmă să nu
    știi ce să faci, când aproapele tău te face de rușine.
  eng-WEBP: Don’t be hasty in bringing charges to court. What will you do in the end
    when your neighbor shames you?
  eng-FBV: don't rush to take legal action, for what are you going to do in the end
    when your neighbor shows you're wrong and humiliates you?
  nld-1939: Moet ge niet terstond voor het gerecht gaan brengen; Wat zult ge na afloop
    doen, Als uw naaste u in het ongelijk heeft gesteld?
  nch-BL: amo nimantzi xiya ipan tequicali para tijtelhuis mocualancaitaca, pampa
    amo tijmati canque mitzhuicas huan huelis teipa mitzpinahualtis pampa amo tijmatis
    taya tiquijtos.
  vie-1934: Chớ vội gây ra điều tranh tụng, E rốt cuộc khi kẻ lân cận con đã làm con
    hổ thẹn, Con sẽ chẳng biết làm chi.
  hin-CV: मात्र इसलिये कि तुमने कुछ देख लिया है, मुकदमा चलाने की उतावली न करना.
  eng-OURB: Don’t be hasty in bringing charges to court. What will you do in the end
    when your neighbor shames you?
  spa-BES: No te apures en ir a la ley sobre lo que has visto, porque ¿qué harás al
    final, cuando tu prójimo te avergüence?
  tdx-tdx: ko malisa hanese sisy; fa inoñe ty hanoe’o ampara’e, t’ie ampisalara’ indatiy?
  tha-KJV: อย่าด่วนนำเข้ามายังโรงศาล เพราะเมื่อเพื่อนบ้านของเจ้าทำให้​เจ้​าได้อายแล้ว
    ในที่สุดเจ้าจะทำอย่างไร
  por-BR-2018: Não sejas apressado para entrar numa disputa; senão, o que farás se
    no fim teu próximo te envergonhar?
  deu-ELO: Geh nicht eilig aus zu einem Streithandel, damit am Ende davon nicht fraglich
    werde, was du zu tun hast, wenn dein Nächster dich beschämt. -
  eng-WYC-2018: Bring thou not forth soon those things in strife, which thine eyes
    saw; lest afterward thou mayest not amend, when thou hast made thy friend unhonest.
    (Bring thou not soon forth those things in strife, or an argument, which thine
    eyes saw; lest afterward thou cannot correct it, when thou hast dishonoured thy
    friend.)
  epo-epo: Ne komencu tuj disputi; Ĉar kion vi faros poste, kiam via proksimulo vin
    hontigos?
  uig-PIN: Aldirap dǝwaƣa barmiƣin, Mubada berip, yeⱪining üstün qiⱪip seni lǝt ⱪilsa,
    ⱪandaⱪ ⱪilisǝn?
  beo-beo: 'Di da dia ba:i liligi amo hedolowane mae fofada:ma. Amola dunu enoga dia
    sia: gufuli salasea, dia da adi hamoma:bela:?'
  tpi-OTNT: yu no ken ting em i bin mekim pasin nogut na yu hariap i go sutim tok
    long em long kot. Sapos narapela man i save tru long dispela samting na bihain
    em i daunim tok bilong yu, orait bai yu mekim wanem?
  hau-SA: kada ka yi garaje kai ƙara a majalisa, gama me za ka yi a ƙarshe in maƙwabcinka
    ya ba ka kunya?
  uig-LAT: Aldirap dewagha barmighin, Mubada bérip, yéqining üstün chiqip séni let
    qilsa, qandaq qilisen?
  nde-nde: ungaphangisi ukukubika emthethwandaba, ngoba uzathini nxa umakhelwane wakho
    esekuyangisa?
  ton-ton: ‌ʻOua naʻa ke ʻalu fakavave atu ke fakakikihi, telia naʻa ʻe ʻikai te ke
    ʻilo ʻae meʻa ke fai ʻoka ʻosi ia, ʻoka fakamaaʻi koe ʻe ho kaungāʻapi.
  ces-1613: Nevcházej v svár kvapně, tak abys naposledy něčeho se nedopustil, kdyby
    tě zahanbil bližní tvůj.
  eng-WMB: Don’t be hasty in bringing charges to court. What will you do in the end
    when your neighbor shames you?
  tam-TCV: அவசரப்பட்டு நீதிமன்றத்திற்கு ஓடாதே; முடிவில் உன் அயலான் நீ சொல்வது பிழையென்று
    காட்டி உன்னை வெட்கப்படுத்தினால் நீ என்ன செய்வாய்?
  ceb-ULB: ayaw dayon dad-a sa hukmanan. Kay unsa man ang imong buhaton sa kataposan,
    sa dihang pakaulawan ka sa imong silingan?
  pol-UBG: Nie spiesz się do kłótni, bo na końcu nie będziesz wiedział, co zrobić,
    gdy cię zawstydzi twój bliźni.
  urd-GVU: جلدبازی نہ کر، کیونکہ تُو کیا کرے گا اگر تیرا پڑوسی تیرے معاملے کو جھٹلا
    کر تجھے شرمندہ کرے؟
  deu-1912: Fahre nicht bald heraus, zu zanken; denn was willst du hernach machen,
    wenn dich dein Nächster beschämt hat?
  kan-2017: ದುಡುಕಿ ನೆರೆಯವನ ಮೇಲೆ ವ್ಯಾಜ್ಯಕ್ಕೆ ಹೋಗಬೇಡ, ಅವನು ನಿನ್ನ ಮಾನ ಕಳೆದ ಮೇಲೆ ಕಡೆಯಲ್ಲಿ
    ಏನು ಮಾಡಬಲ್ಲೆ, ನೋಡಿಕೋ.
  yap-yap: Yug dab mu gur nagem nga tafen e puf oloboch u murung’agen ban’en ni ka
    mu guy. Ya fa’anra ta’boch me micheg be’ ni gur e ga ba oloboch, me’ere mang e
    ngam rin’?
  hlt-MCSB: Toe koeloe ham khaw khuen boeh. Meltam khaw, na hui neh na hmai a thae
    vaengah a bawtnah ah na saii ve.
  mdy-ETH: ኔኤኒ ማርካዼስካፓ ሜሌ ዓሲ ኔ ማርካታ ዻቢንቴያ ማዔሢ ዔርዜም ኔ ቦርሲንታንዳሢሮ ኔ ዛጌ ባኮ ዛሎ ማርካዻኒ ሩኡሪና
    ዎጎ ዎጎ ቤዞ ዓኣዺፖ።
  kew-kew: Neme waea paedelo aipapulu yaa agaa mariaawa koso nalata pope. Gore aa
    medamene adoa makirae koso ne aa yade teare neme ake pali yapae?
  twi-ASANTE: mpɛ ntɛm mfa nkɔ asɛnniiɛ, na sɛ awieeɛ no wo yɔnko gu wʼanim ase a
    ɛdeɛn na wobɛyɛ?
  eng-WEBU: Don’t be hasty in bringing charges to court. What will you do in the end
    when your neighbor shames you?
  wal-wal: Ne aifiyan be7idobaa markkattanau dabaabaa baanau eesotoppa; aissi giikko,
    neeni markkatta simmin, hara asi ne markkatettai bala gidiyoogaa qonccissikko,
    neeni yeellatana.
  acu-NT: 'Aints turachminun turau wainkamka, wárikia chichaman nekamtikniunam nuna
    etserkataj tusamka weep. Turakmeka chikich aints amin pachitmas: Nuka waitaitai
    tamataikia, ame itiurkachmin nekapeakum natsaartinuitme.'
  spa-PDDPT: No te des prisa en pleitear, Porque ¿qué harás al final Cuando tu prójimo
    te haya avergonzado?
  gun-gun: nda'evei remombe'upa vyvoi rei aguã nemboayvua py. Mba'eta opaa py mba'exa
    'rã tu rejapo nderovaigua nemoĩ vai ramo?
  agu-BL: Ko at e'chk takle'n yi na itil, ba'n tcu'n qui' chan cxben tan xochle'n
    le pujbil xtisya', na qui cunin batz at junt stiw yi ja til yi mero bintzi, nin
    stale' yi nk'e'tz bintzi yi iteri yol, tz'elpon tzun itx'ixtz ta'n, nin wi'tzbil
    tlen qui't lpujx ita'n yi mbil tziban.
  ilo-ULB: ket saanmo a dagus nga ipausig. Ta anianto ngay ti maaramidam no sikanto
    ti ibabain ti kaarrubam iti dayta a nasaksiam?
  kpg-kpg: Hudee limalima di hana gi di gowaa hai gabunga i di gili dau mee ne gidee goe.
    Maa dahi dangada hagadootonu i golo ga hagamodongoohia aga bolo goe e ihala, gei
    goe gaa hai dau aha?
  uig-ARA: ئالدىراپ دەۋاغا بارمىغىن، مۇبادا بېرىپ، يېقىنىڭ ئۈستۈن چىقىپ سېنى لەت قىلسا،
    قانداق قىلىسەن؟
  bps-bps: Nang ge flal tmulen di gususay, balù nun teenam, du ken là glut, du ken
    nun dademe to tmulen na là salngad i ktulenyu, du ku là salngad, landè kiboam
    ku fyàla ge.
  sus-sus: I na fe nde to, i naxa gbata sigafe ra kiiti banxi, barima xa fe gbɛtɛ
    minima i mu naxan kolon, na nɔma i rayaagide i dɔxɔboore ya xɔri.
  pon-2006: Ke dehr mwadang en lelki mwoalen kopwung mehkot me ke kilangadahr. Ma
    emen sounkadehde pahn kohdo mwurimw oh kasalehda omw sapwung, dahme ke pahn wia?
  ksd-ksd: Koko una rut pa ra vartakun pire ra tena varkurai, Kan pa u nunure ba una
    pait ra ava ta ra mutuaina, Ba talaim i tar varuva u.
  tur-YTC: Suçlamalarını mahkemeye getirmekte acele etme. Komşun seni utandırınca,
    sonunda ne yapacaksın?
  bel-N: Не кідайся пасьпешліва судзіцца, бо што зробіш у канцы, калі асароміць цябе
    бліжні твой.
  grc-BRENT: Μὴ πρόσπιπτε εἰς μάχην ταχέως, ἵνα μὴ μεταμεληθῇς ἐπʼ ἐσχάτων· ἡνίκα
    ἄν σε ὀνειδίσῃ ὁ σὸς φίλος,
  ind-AYT: Jangan terburu-buru membawa perkara ke pengadilan; Sebab, apakah yang akan
    kaulakukan pada akhirnya ketika sesamamu mempermalukanmu?
  nya-nya: usafulumire kupita nacho ku bwalo la milandu nanga udzachita chiyani pa
    mapeto pake ngati mnansi wako adzakuchititsa manyazi?
  hrv-hrv: Što su ti oči vidjele ne iznosi prebrzo na raspru; jer što ćeš učiniti
    na koncu kad te opovrgne bližnji tvoj?
  mps-mps: nago homugo agai te dwai kolesaga eba homu elama, tama nago asesa polo
    te aga po tųba sela mugio. Te gasa bidigo te sę ebo mu koneama, tama nosali
    agai nago po aiyaba elalubaso da, teda nago magi yaibawe?
  tpi-tpi: yu no ken ting em i bin mekim pasin nogut na yu hariap i go sutim tok long
    em long kot. Sapos narapela man i save tru long dispela samting na bihain em i
    daunim tok bilong yu, orait bai yu mekim wanem?
  dan-1931: skrid ikke til Trætte straks; thi hvad vil du siden gøre, når din Næste
    gør dig til Skamme?
  vie-OVCB: Đừng hấp tấp kiện thưa ai cả, vì biết đâu con phải bị thua. Khi danh dự
    tổn thương, con sẽ làm gì?
  guj-2017: દાવામાં જલદી ઊતરી ન પડ. કેમ કે આખરે તારો પ્રતિવાદી તને ઝંખવાણો પાડે ત્યારે
    શું કરવું તે તને સૂઝે નહિ?
  pon-2006A: Ke dehr mwadang en lelki mwoalen kopwung mehkot me ke kilangadahr. Ma
    emen sounkadehde pahn kohdo mwurimw oh kasalehda omw sapwung, dahme ke pahn wia?
  por-BRBSL: Não seja apressado em apresentar queixa em tribunal. O que você vai fazer
    no final quando seu vizinho o envergonhar?
  swe-swe: Rusa inte in i en dispyt (diskussion, ordstrid, rättslig prövning), för
    vad ska du göra när den är över och din motpart [kanske visar sig ha rätt och]
    får dig att komma på skam?
  cth-cth: Lawkcengnae hmuen koe karanglah cet hanh, bangkongtetpawiteh, na imrinaw
    ni yeirai na po sak vaiteh bangtelamaw na ti han.
  twi-twi: mpɛ ntɛm mfa nkɔ asennii, na sɛ awiei no wo yɔnko gu wʼanim ase a dɛn na
    wobɛyɛ?
  hlt-hlt: Toe koeloe ham khaw khuen boeh. Meltam khaw, na hui neh na hmai a thae
    vaengah a bawtnah ah na saii ve.
  tbz-SIM: Bɑ́ ncɑ̃ɑ̃ ɑ bo yúmɛ̀ tibeéntì kɛ̀ dɛ̀ yɛ̀mmɛ̀ ɑ yu wè bo beé nho kpɛti
    kɑ̀ɑ sĩntɛ.
  msy-2020: nɨ suam, an arazir kuram gami, egh zuamɨra mangɨva akam a gasɨva a kotiam
    datɨgham. Arazir kam ikufi. Gumazir igharazim bizir kam guizbangɨn a gɨfogh, a
    gɨn nɨn akaba dɨkabɨraghtɨ, nɨ aghumsigham.
  dop-dop: Tɑɑ hulinɑ nyɑ́ tɔɣɔntəlɛ kɛ nɔnɔɣɔ yɑɑʋ. Pə́ tɑɑ kɔɔ nɑ ɩ́lɛ́ ɩ́ kʋlɩ
    nyɑ́ tɔɔ, ɩlɛ ɩsənɑɣɑ n kɑ́ lɑ?
  azb-azb: Gördüyün şeylər barədə Dava yaratmağa tələsmə. Sonra qonşun səni utandırsa,
    nə edərsən?
  eng-DBY: Go not forth hastily to strive, lest [thou know not] what to do in the
    end thereof, when thy neighbour hath put thee to shame.
  hin-2017: जो कुछ तूने देखा है, वह जल्दी से अदालत में न ला, अन्त में जब तेरा पड़ोसी
    तुझे शर्मिंदा करेगा तो तू क्या करेगा?
  wol-KYG: bul gaawa layooji, ana nooy def ëllëg, bu ñu la yeyee?
  bjr-bjr: Anee aneenna aqoonnana moo ainaina qafamasee sia aaqmuraaqmura inana kootai
    munu koorooia. Moo fasiqa mi ainainnara amiqimmasee irimarifa aniree ani ufa rafaaqafu
    sainana anee naqaa fee innaree.
  eng-YLT: Go not forth to strive, haste, turn, What dost thou in its latter end,
    When thy neighbour causeth thee to blush?
  kne-kne: Mo waday inilam, adi ka man-aagag ay en mandarum tan into et mo maabak
    ka et mabainan ka.
  eng-WYC-2017: Bring thou not forth soon those things in strife, which thine eyes
    saw; lest afterward thou mayest not amend, when thou hast made thy friend unhonest
    or he hath shamed thee.
  eng-WMBB: Don’t be hasty in bringing charges to court. What will you do in the end
    when your neighbour shames you?
  urd-GVH: जल्दबाज़ी न कर, क्योंकि तू क्या करेगा अगर तेरा पड़ोसी तेरे मामले को झुटलाकर
    तुझे शरमिंदा करे?
  rug-rug: Sapu dogoro nia agoi pa matamu si lopu tuturei paleke la nia pa vetu varipitui,
    ura sa si kote boka tavetia goi pa vina betona be va sosodea sa turaṉamu sapu
    sea si goi, meke va kurekure igo?
  gaz-gaz: daftee mana murtiitti hin fidin; yoo ollaan kee si qaanesse, dhuma irratti
    ati maal gochuu dandeessa?
  fra-LSG: Ne te hâte pas d’entrer en contestation, De peur qu’à la fin tu ne saches
    que faire, Lorsque ton prochain t’aura outragé.
  yal-yal: I nama mafura i mawugɛ muxun fari kitisadeni. I nanse ligɛ dɔnxɛn na, xa
    a yoon sɔtɔ i ma.
  haw-1868: Mai hiki wawe aku oe i ka hakaka, No ka mea, heaha kau e hana'i mahope
    aku, Ke hoohilahila mai kou hoanoho ia oe?
  arb-NAV: لَا تَتَسَرَّعْ بِالذَّهَابِ إِلَى سَاحَةِ الْقَضَاءِ، إِذْ مَاذَا تَفْعَلُ
    فِي النِّهَايَةِ إِنْ أَخْزَاكَ قَرِيبُكَ؟
  ewe-ewe: mègatsɔ dzitsitsi ahee va ʋɔnui o elabena nu ka nàwɔ le nuwuwua ne hawòvi
    la do ŋukpe wò?
  eng-LEE: Do not proceed to a contest hastily, lest [thou know not] what thou wilt
    have to do at its end, when thy neighbor hath put thee to confusion.
  asm-FB: বিচাৰত বেগাই গৈ উপস্থিত নহ’বা; কাৰণ যেতিয়া তোমাৰ চুবুৰীয়াই তোমাক লাজ দিব,
    তেতিয়া শেষত তুমি কি কৰিবা?
  sus-A: عِ نَ قٍ ندٍ تٌ، عِ نَشَ فبَتَ سِفَقٍ رَ كِيتِ بَنشِ، بَرِ مَ شَ قٍ فبّتّ
    مِنِمَ عِ مُ نَشَن كٌلٌن، نَ نْمَ عِ رَيَافِدٍ عِ دْشْبٌورٍ يَ شْرِ.
  fra-SBL: Ne vous empressez pas de porter des accusations devant le tribunal. Que
    ferez-vous à la fin quand votre voisin vous fera honte ?
  hbo-hbo: אַל־תֵּצֵ֥א לָרִ֗ב מַ֫הֵ֥ר פֶּ֣ן מַה־תַּ֭עֲשֶׂה בְּאַחֲרִיתָ֑הּ בְּהַכְלִ֖ים
    אֹתְךָ֣ רֵעֶֽךָ׃
  kik-kik: ndũkahiũhe kũũtwara igooti-inĩ, tondũ-rĩ, ũgeeka atĩa marigĩrĩrio-inĩ,
    mũndũ wa itũũra rĩaku angĩkaaruta ũira agũconorithie?
  fra-NCL: Ne pars pas trop vite en contestation, de peur qu’à la fin tu ne saches
    que faire.
  cek-AK: Lokcaekhaih im ah kami to karangah khing hmah; hnukkhuem ah na imtaeng kami
    mah azathaih na tongsak nahaeloe kawbangah maw na om tih?
  cuk-cuk: melle gwae-gwae dummaganse-odonao. Ar dule yamo be-abin osulosale, igi
    be saoe. Aka dukin be bingeguoed.
  uig-CYR: Алдирап дәваға бармиғин, Мабада берип, йеқиниң үстүн чиқип сени ләт қилса,
    қандақ қилисән?
  tel-2017: అనాలోచితంగా న్యాయ స్థానానికి పోవద్దు. చివరికి నీ పొరుగువాడు నిన్ను అవమాన
    పరచి “ఇక నువ్వేమి చేస్తావు?” అని నీతో అంటాడు కదా.
  hat-BSA: Pa fè vit lantre nan tribinal pou diskite ka ou; anfen, sa ou va fè lè
    vwazen ou fè ou desann nèt.
  kos-kos: Nimet sulaklak in utyak nu in nununku in tukakin ma kom liye uh. Sie mwet
    loh fin utyak tukum in fahkak lah kom tafongla, na mea kom ac oru?
  hbo-WLC: אַל־תֵּצֵ֥א לָרִ֗ב מַ֫הֵ֥ר פֶּ֣ן מַה־תַּ֭עֲשֶׂה בְּאַחֲרִיתָ֑הּ בְּהַכְלִ֖ים
    אֹתְךָ֣ רֵעֶֽךָ׃
  ibo-ibo: e mekwala ngwangwa ịga nʼụlọikpe, nʼihi na ọ bụ gịnị ka ị ga-eme nʼikpeazụ
    ma ọ bụrụ nʼonye agbataobi gị etinye gị nʼọnọdụ ihere?
  ory-ory: ବିବାଦ କରିବାକୁ ହଠାତ୍‍ ବାହାରକୁ ଯାଅ ନାହିଁ, ଗଲେ ତହିଁର ଶେଷରେ ତୁମ୍ଭ ପ୍ରତିବାସୀ
    ତୁମ୍ଭକୁ ଲଜ୍ଜିତ କଲା ଉତ୍ତାରେ ତୁମ୍ଭେ କଅଣ କରିବ?
  chk-chk: Kosap müttir uwalong lon kapwüng mine mesom a küna. Pun met kopwe föri
    lesopolan, lupwen chon arum a pwärätä pwe ka mwäl.
  rop-rop: Yu garra meiksho yu rait bifo yu deigim sambodi langa kothaus, o bambai
    yu kaan win en yu mait sheim miselp.
  ukr-1871: Судитись не хапайсь, бо що робити будеш, як вкінцї супротивник твій засоромить
    тебе?
  deu-1951: Gehe nicht rasch gerichtlich vor; denn was willst du hernach tun, wenn
    dein Nächster dich zuschanden macht?
  eng-JPS: Go not forth hastily to strive, lest thou know not what to do in the end
    thereof, when thy neighbour hath put thee to shame.
  srp-1865: Ne idi odmah da se preš, gledaj šta bi èinio napošljetku ako bi te osramotio
    bližnji tvoj.
  lug-lug: Amaaso go bye galabye tobyanguyirizanga kubireeta mu mbuga, kubanga oluvannyuma
    onookola otya munno bw’anaakuswaza?
  heb-heb: אל תצא לרב מהר פן מה תעשה באחריתה בהכלים אתך רעך׃
  ben-IRV: তাড়াতাড়ি ঝগড়া করতে যেও না; ঝগড়ার শেষে তুমি কি করবে, যখন তোমার প্রতিবাসী
    তোমাকে লজ্জায় ফেলবে?
  pan-pan: ਝਗੜਾ ਕਰਨ ਲਈ ਛੇਤੀ ਅੱਗੇ ਨਾ ਵਧ, ਅੰਤ ਵਿੱਚ ਜਦ ਤੇਰਾ ਗੁਆਂਢੀ ਤੈਨੂੰ ਸ਼ਰਮਿੰਦਾ ਕਰੇ,
    ਤਾਂ ਤੂੰ ਕੀ ਕਰੇਂਗਾ?
  mya-JVB: အလျင် အမြန်ရန် မ တွေ့နှင့်။ အိမ်နီးချင်း သည် သင့် ကို အရှက်ခွဲ ပြီးမှ ၊
    သင်သည် အဘယ် သို့ပြု မည်နည်း။
  tte-O: Tabu mwayamwayau ukakawanoi yatala kaiwena, kisi kulopwano na kumwalimwaline
    am eliyamwao manli mena.
  tbg-tbg: hauri are viva qora okara autivo tivakera vaaka vuru vi vaiintiraqaa uva
    vatehara ko amirora. Vo vaiintivano kankoma kero vi vaiintiva auti okarara tavairava
    ai uva aatara kairera, ho are nantie inara?
  hmo-hmo: Kara ta oi itaia vadaeni totona, kota dekenai do oi lao haraga lasi, badina
    dokona neganai edena bamona do oi karaia, bema oiemu badibadinai tauna ese oi
    do ia hahemaraia neganai?
  urd-urd: झगड़ा करने में जल्दी न कर, आख़िरकार जब तेरा पड़ोसी तुझको ज़लील करे, तब
    तू क्या करेगा?
  rus-SYN: 'Не вступай поспешно в тяжбу: иначе что будешь делать при окончании, когда
    соперник твой осрамит тебя?'
  bqc-SIM: Yã́ pↄ́ n wɛ́ è ńsu ǹyↄ̃ wã ń a gↄ̃́gↄ̃aoo. Tó wà yɛlɛdìnɛ, bↄ́
    ńyↄ̃ kɛ gbɛzãi?
  tcz-CHONGTHU: Nangman thilkhat namu jeng man in, kihehna-in achun lhut jeng hih
    in, ajeh chu nahehpa chun najou henlang jumtale chun achaina ipi nabol ding hitam?
  mar-mar: फिर्याद करायला जाण्याची घाई करू नको. ती तू केलीस तर शेवटी तुझ्या शेजाऱ्याने
    तुला लज्जित केले तर परिणामी काय करू असे तुला होऊन जाईल.
  hlt-THB: Khqah qu ham hqii koeh tawn sak, a huna na imcengkhqi ing chah a mini phyih
    sak awhtaw, ikaw na sai hly am sim kawp ti.
  qub-qub: jucllaga ama dimandaj aywanquichu. Runa-masiqui «manami chaynöchu» nishuptiquega
    gam pengaychömi quëdanquipaj.
  bqp-bqp: Yã kũ n wɛ́ è, ǹsungↄ̃ wãna kũ a gↄ̃gↄ̃naaoro, zaakũ tó ò n yã ɛ́kɛ
    bò, bↄ́n ĩni láka ǹ kɛɛ?
  hat-hat: Sa ou wè ak je ou, pa prese al rapòte l' lajistis. Si apre sa, yon lòt
    temwen kanpe pou demanti ou, lè sa a kisa ou va fè?
  eng-BSB: do not bring hastily to court. Otherwise, what will you do in the end when
    your neighbor puts you to shame?
  tod-tod: Nii ɗa ka, naa mina ɠɛ ga zaɓu, è ʋa suvilɛ ga nu loliga tukpɔɠaaleʋezu.
    Ni nui naa ɓɔɛ ʋelei a è unfena, leeni ɠa ɗa kɛ?
  eng-WEBPB: Don’t be hasty in bringing charges to court. What will you do in the
    end when your neighbour shames you?
  kbq-kbq: Ame hunka naneke hu tratera magomofona avrentenka kehara huonto. Na'ankure
    tava'onkare'ma mani'naza vahe'mo'za, ana nanekeka'ama eriama hu'za kazeri kagazema
    hanazana, atuparega na'a kagra hugahane?
  nhe-BL: ax nimantzi xiya ipan tequicali para tijtlateilhuis mocualancaitaca ipan
    se cualantli, pampa ax tijmati canque mitzhuicas huan huelis teipa mitzpinahualtis
    pampa ax tijmati tlachque tiquijtos.
  bus-bus: Yã kɛ̀ n wɛ́ɛ è, ǹtongↄ̃ wãa kↄ̃n à gↄ̃gↄ̃naoro, zaakɛ tó wà n yã ɛgɛ
    bò, bↄ́n nɛ́ yãa ǹ kɛɛ?
  gub-BL: Ezàn zo tuwihaw wanupe neremixak kwer imume'u pà nehe. — Uzawy a'e, aze
    amo i'i wanupe a'e re wà nehe, nerehe uze'eg pà wà nehe, ma'e erezapo putar nehe.
  eng-DRA: 'The things which thy eyes have seen, utter not hastily in a quarrel: lest
    afterward thou mayst not be able to make amends, when thou hast dishonoured thy
    friend.'
