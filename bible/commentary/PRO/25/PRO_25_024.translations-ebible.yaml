verse: PRO.025.024
translations:
  mal-C: കലഹക്കാരിയായ ഭാര്യയോടൊത്ത് വീടിനുള്ളിൽ കഴിയുന്നതിനെക്കാൾ, മേൽപ്പുരയുടെ ഒരു
    കോണിൽ താമസിക്കുന്നതു നല്ലത്.
  deu-TKW: Lieber auf der Zinne eines Daches wohnen, als ein zänkisches Weib und gemeinsames
    Haus.
  lin-lin: Kovanda na songe ya ndako ezali malamu koleka kovanda elongo na mwasi oyo
    aswanaka-swanaka.
  eng-LSV: Better to sit on a corner of a roof, || Than [with] a woman of contentions,
    and a house of company.
  eng-GNV: It is better to dwell in a corner of the house top, then with a contentious
    woman in a wide house.
  eng-WEBSTER: It is better to dwell in a corner of the house-top, than with a brawling
    woman and in a wide house.
  nhw-BL: Más cuali para tiitztos san moseltzi ipan se pilcaltzi catli sosoltic, huan
    amo ipan se hueyi cali catli yejyectzi ihuaya se sihuatl catli san cuajcualantoc.
  swh-ONEN: Ni afadhali kuishi pembeni mwa paa la nyumba, kuliko kuishi nyumba moja
    na mke mgomvi.
  bba-bba: N burɑm bo ɑ n wɑ̃ɑ wunɛ turo dii piibu sɔɔ, ye kɑɑ n kɑ wɑ̃ɑ dii bɑkɑru
    sɔɔ kɑ kurɔ nɔɔ ɡɔmunuɡii.
  eng-KJVCPB: It is better to dwell in a corner of the housetop, Than with a brawling
    woman and in a wide house.
  luo-luo: Ber dak e kona mar wi ot moloyo dak gi dhako maralep.
  meu-meu: Tau ta abikau ai baine noho be namo, a hereva momo hahinena ida ruma ai
    bae noho bou na dika.
  npi-ULB: झगडालु पत्‍नीसँग एउटै घरमा बस्‍नुभन्दा कौसीको कुनामा बस्‍नु बेस हुन्छ ।
  yor-yor: Ó sàn láti gbé ní ibi igun kan lórí òrùlé ju láti bá aya oníjà gbé ilé
    pọ̀.
  ind-ind: Lebih baik hidup sendirian di kamar yang sempit daripada tinggal di rumah
    besar bersama istri yang suka bertengkar.
  pes-OPCB: سکونت در گوشهٔ پشت بام بهتر است از زندگی کردن با زن غرغرو در یک خانه.
  tgl-ULB: Mas mabuti pa na mamuhay sa sulok ng bubungan kaysa sa makibahagi sa tahanan
    ng babaeng palaaway.
  hui-hui: Agali mbirali ibu oneme lai laabo hayagua anda mbiraoreha paluene emene
    bayale lowa agali ibu tagira pu holenego bayaleore nga.
  mya-mya: ရန်တွေ့တတ်သောမိန်းမနှင့် လူများသော အိမ်၌ နေသည်ထက်၊ အိမ်မိုးပေါ် ထောင့်ထဲမှာနေသော်
    သာ၍ကောင်း၏။
  bod-N: བུད་མེད་འཁོན་ཞུགས་མཉམ་དུ་ཁང་པར་སྡོད་པ༌ལས། །ཁང་པའི་ཀླད་ཀྱི་གྲུ་ཟུར་སྡོད་པ་ཅིས་མི༌ལེགས།།
  wsk-wsk: Nika imet ining singi bitiruk mu ilak kawam ningi bager i? Mena. Aratu
    ale matangi siwik motam atumu bager mu terong!
  sna-sna: Zviri nani kugara pakona redenga reimba pano kugara mumba nomudzimai anokakavara.
  spa-BLM: Es mejor habitar en el rincón de la azotea que compartir una casa con una
    mujer contenciosa.
  cac-cac: Yelxo te vach' tzon̈ aj d'a junoc yune' pat co ch'ocoj, d'a yichan̈ pax
    tzon̈ aj d'a junoc nivan pat te vach' yed' junoc ix ix to ayn̈ejcot yoval.
  swh-ULB: Ni bora kuishi kwenye pembe ya darini kuliko kuchangia nyumba pamoja na
    mwanamke mgomvi.
  bel-bel: Лепей жыць у куце на даху, чым са сварліваю жонкаю ў прасторным доме.
  deu-ELBBK: Besser auf einer Dachecke wohnen, als eine zänkische Frau und ein gemeinsames
    Haus haben.
  mbb-OT: Deyzey pa is kedsivey ked-ubpa kenà is kebpekid-amur te esawa he peretebek.
  mal-2015: ശണ്ഠകൂടുന്ന സ്ത്രീയോടുകൂടെ പൊതുവീട്ടിൽ പാർക്കുന്നതിനെക്കാൾ മേൽപുരയുടെ
    ഒരു കോണിൽ പാർക്കുന്നതു നല്ലതു.
  rmc-rmc: Feder hin te bešel pro pados andro kutos sar andre jekh kher la čhibaľa
    romňaha.
  pes-OPV: ساکن بودن در گوشه پشت بام بهتر است ازبودن با زن جنگجو در خانه مشترک.
  ron-1924: Май бине сэ локуешть ынтр-ун колц пе акопериш декыт сэ локуешть ынтр-о
    касэ маре ку о невастэ гылчевитоаре.
  ben-OBCV: কলহপ্রিয়া স্ত্রীর সঙ্গে এক বাড়িতে থাকার চেয়ে ছাদের এক কোনায় বসবাস
    করা ভালো।
  som-som: In guriga dushiisa dhinac laga joogo ayaa ka roon In guri weyn naag muran
    badan lala joogo.
  lat-VUC: Melius est sedere in angulo domatis quam cum muliere litigiosa et in domo
    communi.
  eng-ASVBT: It is better to dwell in the corner of the housetop, Than with a contentious
    woman in a wide house.
  mna-mna: Sombe kusim inoknok zooroŋana mi iŋoŋooŋo, na mbotmbot raami lela ruumu
    leleene pepe. Ambai be yooto ma wwa lem mat!
  ita-1885: Meglio vale abitare sopra il canto di un tetto, Che con una moglie rissosa
    in casa comune.
  eng-LXXUP: It is better to dwell on a corner of the roof, Than with a railing woman
    in an open house.
  eng-ULB: It is better to live on a corner of the roof than in a house shared with
    a quarreling wife.
  spa-VBL: Mejor es vivir en un rincón de la azotea, que compartir toda la casa con
    una mujer conflictiva.
  fra-_FOB: Mieux vaut habiter au coin d'un toit, qu'avec une femme querelleuse dans
    une grande maison.
  mal-mal: ശണ്ഠകൂടുന്ന സ്ത്രീയോടുകൂടി വീടിനുള്ളിൽ പാർക്കുന്നതിനെക്കാൾ മേൽപുരയുടെ ഒരു
    കോണിൽ പാർക്കുന്നത് നല്ലത്.
  urd-GVR: Jhagaṛālū bīwī ke sāth ek hī ghar meṅ rahne kī nisbat chhat ke kisī kone
    meṅ guzārā karnā behtar hai.
  suz-BL: गेना हना यो जिचा पोक्‍ब मीश नु बाक्‍चा क्‍येङा खिं आ तला तारी कुना कामी
    लशा सिक्‍सी पा बाक्‍चा रिम्‍शो दुम्‍ब।
  eng-NOY: Better is it to dwell in a corner of the housetop, Than with a quarrelsome
    woman in a large house.
  ita-1927: Meglio abitare sul canto d’un tetto, che in una gran casa con una moglie
    rissosa.
  ckb-ckb: باشترە لە گۆشەی سەربانێک نیشتەجێ بیت، نەک ماڵێکی هاوبەش لەگەڵ ژنێکی شەڕانی.
  eng-BBE: It is better to be living in an angle of the house-top, than with a bitter-tongued
    woman in a wide house.
  kan-OKCV: ಮನೆಯಲ್ಲಿ ಜಗಳಗಂಟಿಯೊಂದಿಗೆ ಇರುವುದಕ್ಕಿಂತ, ಮಾಳಿಗೆಯ ಒಂದು ಮೂಲೆಯಲ್ಲಿ ವಾಸಿಸುವುದು
    ಲೇಸು.
  tam-2017: சண்டைக்காரியோடு ஒரு பெரிய வீட்டில் குடியிருப்பதைவிட, வீட்டின்மேல் ஒரு
    மூலையில் தங்குவதே நலம்.
  spa-RV-1909: Mejor es estar en un rincón de casa, que con la mujer rencillosa en
    espaciosa casa.
  ron-BTF: Mai bine să locuiești într-un colț al acoperișului casei, decât cu o femeie
    arțăgoasă și într-o casă largă.
  eng-WEBP: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  eng-FBV: It's better to live in a corner of a housetop than to share a whole house
    with an argumentative wife.
  nld-1939: Beter te wonen op de punt van het dak, Dan met een snibbige vrouw in de
    echtelijke woning.
  nch-BL: Más cuali para tiitztos moselti ipan se pilcaltzi cati sosoltic, huan amo
    ipan se hueyi cali cati yejyectzi ihuaya se sihuat cati sencualantoc.
  vie-1934: Thà ở một góc trên mái nhà, Hơn là ở chung nhà với người đàn bà hay tranh
    cạnh.
  hin-CV: विवादी पत्नी के साथ घर में निवास करने से कहीं अधिक श्रेष्ठ है छत के एक कोने
    में रह लेना.
  eng-OURB: It is better to dwell in the corner of the housetop, than to share a house
    with a contentious woman.
  spa-BES: Es mejor vivir en un ángulo de la parte superior de la casa, que con una
    mujer de lengua amarga en una casa amplia.
  tdx-tdx: Hàmake himoneñe añ’ilan-tampenak’ ao, ta te añ’anjomba mitraoke aman-drakemba
    mpitrabike.
  tha-KJV: อยู่​ที่​มุ​มบนหลังคาเรือนดีกว่าอยู่ในเรือนกว้างขวางร่วมกับหญิงขี้​ทะเลาะ
  por-BR-2018: É melhor morar num canto do terraço do que com uma mulher briguenta
    numa casa espaçosa.
  deu-ELO: Besser auf einer Dachecke wohnen, als ein zänkisches Weib und ein gemeinsames
    Haus.
  eng-WYC-2018: It is better to sit in the corner of an house without [a] roof, than
    with a woman full of chiding, and in a common house. (It is better to sit in the
    corner of a house without a roof, than to be with a woman full of arguments, or
    of bickering, in a house together.)
  epo-epo: Pli bone estas loĝi sur angulo de tegmento, Ol kun malpacema edzino en
    komuna domo.
  uig-PIN: Soⱪuxⱪaⱪ hotun bilǝn azadǝ ɵydǝ billǝ turƣandin kɵrǝ, Ɵgzining bir bulungida
    yalƣuz yetip-ⱪopⱪan yahxi.
  beo-beo: Dunu e da gesa:gesa:i udala gilisili fimu da gasa bagade. Dunu hisu diasu
    dabua mogoa gado fifi lamu amo ea hou da amo baligisa.
  tpi-OTNT: Sapos man i sindaun wanpis long het bilong haus, dispela pasin i winim
    pasin bilong i stap insait long haus wantaim meri bilong tok kros na toktok planti.
  hau-SA: Gara a zauna a kusurwar rufin ɗaki da a zauna a gida ɗaya da mace mai fitina.
  uig-LAT: Soqushqaq xotun bilen azade öyde bille turghandin köre, Ögzining bir bulungida
    yalghuz yétip-qopqan yaxshi.
  nde-nde: Kungcono ukuhlala ekhulusini lophahla lwendlu kulokuhlala ndlu yinye lomfazi
    olomlomo.
  ton-ton: ‌ʻOku lelei hake ʻae nofo ʻi he tuliki ʻi he tuʻa fale, ʻi he nofo mo ha
    fefine faʻa kē ʻi ha fale ʻoku fuʻu ʻatā.
  ces-1613: Lépe jest bydliti v koutě na střeše, nežli s ženou svárlivou v domě společném.
  eng-WMB: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  tam-TCV: சண்டைக்கார மனைவியுடன் வீட்டில் ஒன்றாய் வாழ்வதைவிட, கூரையின் மூலையில் தனித்து
    வாழ்வது சிறந்தது.
  ceb-ULB: Mas maayo pa nga magpuyo sa suok sa atop kay sa makig-ipon sa balay kauban
    ang babaye nga malalison.
  pol-UBG: Lepiej mieszkać w kącie pod dachem niż z kłótliwą żoną w przestronnym domu.
  urd-GVU: جھگڑالو بیوی کے ساتھ ایک ہی گھر میں رہنے کی نسبت چھت کے کسی کونے میں گزارہ
    کرنا بہتر ہے۔
  deu-1912: Es ist besser, im Winkel auf dem Dach sitzen denn bei einem zänkischen
    Weibe in einem Haus beisammen.
  kan-2017: ಮನೆಯಲ್ಲಿ ಜಗಳಗಂಟಿಯ ಜೊತೆಯಲ್ಲಿರುವುದಕ್ಕಿಂತಲೂ, ಮಾಳಿಗೆಯ ಒಂದು ಮೂಲೆಯಲ್ಲಿ ವಾಸಿಸುವುದೇ
    ಲೇಸು.
  yap-yap: Kabfel ni ngam par u daken e chigiy ko bin ngam pirew le’engim nib me’eryag
    u ta’ab naun.
  hlt-MCSB: Imkhui ah huta kah olpungkacan neh hohmuhnah hloih dongkah lakah tah,
    imphu kah yael ah khosak he then ngai.
  mdy-ETH: ጎሪንቲ ሺራ ማቾና ዎላ ፔቴ ማኣሪዳ ናንጊሢዳፓ ማኣሮኮ ዙላ ናንጊሢ ቃራኬ።
  kew-kew: Aa medana pa konemere ada masaa pirita pea rabu nipuna onana wae ratu yawe
    kone page rabuaaya.
  twi-ASANTE: Ɛyɛ sɛ wobɛtena suhyɛ ase mantweaa bi, sene sɛ wo ne ɔyere ntɔkwapɛfoɔ
    bɛtena efie.
  eng-WEBU: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  wal-wal: Ooyettiya maccaaseera issi keettan de7anaappe son shakkuwaa huuphiyan de7iyoogee
    keha.
  acu-NT: Jea shiiram iwiaaramunam jiyanin nuwajai maaniniak pujustinka mianchawaitai.
    Antsu jea tuupchinam ningki pujustinka timiá pengkeraitai.
  spa-PDDPT: Mejor es vivir en un rincón de la azotea Que en casa espaciosa con esposa
    pendenciera.
  gun-gun: Opy kunha ivai ja rei va'e reve nhaĩa gui ha'eveve 'rã oo apyte áry nhaĩ.
  agu-BL: Ba'n tcu'n tetz jun yaj yil naje' ẍchuc xe jun tal pach, swutz yi nink naje'
    xe jun chum balaj ca'l ko ntin na tzan yi xna'n tan joyle'n oyintzi' te i'.
  ilo-ULB: Nasaysayaat ti agnaed iti suli ti tuktok ti balay ngem ti makikabbalay
    iti babai a mannakiapa.
  kpg-kpg: Di noho i tua di hale la koia e humalia i di noho i lodo di hale dalia
    di ahina hai lodo wou leelee logo.
  uig-ARA: سوقۇشقاق خوتۇن بىلەن ئازادە ئۆيدە بىللە تۇرغاندىن كۆرە، ئۆگزىنىڭ بىر بۇلۇڭىدا
    يالغۇز يېتىپ-قوپقان ياخشى.
  bps-bps: Fye fa ku i lagi nun yaan mnè di too tukay lawig di satnù di gumnè i yaanan
    mayè mugak.
  sus-sus: Lufe ra banxi fari ma, na fisa lufe ra ginɛ fitinɛtɔɛ sɛɛti ma banxi kui.
  pon-2006: Kousoan pohn pwelengen ihmw ehu mwahusang mihmi rehn lih pwopwoud lokaia
    tohto men nan ihmw.
  ksd-ksd: I manga boina ba da kiki ta ra ul a pal ika, Ma pa i boina ba da kiki varurung
    ma ra vavina, a tena varngangar, ta ra ngala na pal.
  tur-YTC: Kavgacı bir kadınla aynı evi paylaşmaktansa, Damın köşesinde oturmak daha
    iyidir.
  bel-N: Лепей жыць у куце на даху, чым са сварліваю жонкаю ў прасторным доме.
  grc-BRENT: Κρεῖσσον οἰκεῖν ἐπὶ γωνίας δώματος, ἢ μετὰ γυναικὸς λοιδόρου ἐν οἰκίᾳ
    κοινῇ.
  ind-AYT: Lebih baik tinggal di sudut atap rumah daripada di dalam rumah yang dibagi
    dengan perempuan yang suka bertengkar.
  nya-nya: Nʼkwabwino kukhala pa ngodya ya denga kuposa kukhala mʼnyumba ndi mkazi
    wolongolola.
  hrv-hrv: Bolje je stanovati pod rubom krova nego u zajedničkoj kući sa ženom svadljivom.
  mps-mps: Te bidi agaduba deli te be pedude dugulaluali da, te kolesagago te be tomode
    te wado po me po hauwa wabo we dali bidibo kolesaga te aiyaba elaluali.
  tpi-tpi: Sapos man i sindaun wanpis long het bilong haus, dispela pasin i winim
    pasin bilong i stap insait long haus wantaim meri bilong tok kros na toktok planti.
  dan-1931: Hellere bo i en Krog på Taget end fælles Hus med trættekær Kvinde.
  vie-OVCB: Thà ở nơi góc mái nhà, còn hơn ở chung nhà với đàn bà hay sinh sự.
  guj-2017: કજિયાખોર સ્ત્રીની સાથે વિશાળ ઘરમાં રહેવું, તે કરતાં અગાશીના ખૂણામાં રહેવું
    સારું છે.
  pon-2006A: Kousoan pohn pwelengen ihmw ehu mwahusang mihmi rehn lih pwopwoud lokaia
    tohto men nan ihmw.
  por-BRBSL: É melhor morar no canto do topo da casa do que compartilhar uma casa
    com uma mulher contenciosa.
  swe-swe: Det är bättre att bo i ett hörn på [det platta] hustaket än att dela hus
    med en grälsjuk (stridslysten, hetlevrad) kvinna. [Det var inte ovanligt att man
    byggde ett gästrum på det platta hustaket, det är antagligen detta som det syftas
    på här, se Kung 4:10.]
  cth-cth: Ka hrawk'ang e yu hoi im kalen dawk o hlak teh, lemphu imtakin koe o e
    ahawihnawn.
  twi-twi: Eye sɛ wobɛtena suhyɛ twɔtwɔw ase baabi, sen sɛ wo ne ɔyere tɔkwapɛfo bɛtena
    fie.
  hlt-hlt: Imkhui ah huta kah olpungkacan neh hohmuhnah hloih dongkah lakah tah, imphu
    kah yael ah khosak he then ngai.
  tbz-SIM: A bo mbomɛ̀ difii kɛ kpɛ̃nkɛ́ dɛ̀ tɔ̃ũnɛ̀mu ɑ bo nhɑ̃nnɛ̀mɛ̀ onitipòkù
    yɛkpɑ̀rɛ̀ yiɛ̀.
  msy-2020: Gumazim uan dɨpenimɨn siriamɨn uabɨra aperaghav iti, a dera. Arazir kam,
    an amizir atara puv mɨgeim ko dɨpenimɨn aven itir arazim, a bar a gafira.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ həntɩ cokiyɑ tɑɑ, nɑ mpi ɩ́ nɑ ɑlʋ tɔmtʋ pɑɑ kɑɑ
    nɑŋ tɔ.
  azb-azb: Davakar arvadla bir evdə yaşamaqdansa Damın bir küncündə yaşamaq yaxşıdır.
  eng-DBY: It is better to dwell in a corner of the housetop, than with a contentious
    woman, and a house in common.
  hin-2017: लम्बे चौड़े घर में झगड़ालू पत्नी के संग रहने से छत के कोने पर रहना उत्तम
    है।
  wol-KYG: Dëkkeb ruq cim sàq moo gën jabar ju pànk.
  bjr-bjr: Tiqeera maqaki maridana amana marinnaranoo. Firaa maqatiaki rairai qimari
    manda anaaseena faqa maridana mandainainaki marinnaranoo.
  eng-YLT: Better to sit on a corner of a roof, Than [with] a woman of contentions,
    and a house of company.
  kne-kne: Maymayat di mantee sin bel-ayan di beey mo din makibeey si makaibaw ya
    makamayotmot ay asawa.
  eng-WYC-2017: It is better to sit in the corner of an house without [a] roof, than
    with a woman full of chiding, and in a common house.
  eng-WMBB: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  urd-GVH: झगड़ालू बीवी के साथ एक ही घर में रहने की निसबत छत के किसी कोने में गुज़ारा
    करना बेहतर है।
  rug-rug: Leana hola si pude koa pa keke hukihukirina sa batu vetu, hola nia pude
    koa turaṉia pa keke vetu sa barikaleqe nominomina.
  gaz-gaz: Niitii nyakkiftuu wajjin mana tokko keessa jiraachuu mannaa, golee bantii
    manaa irra jiraachuu wayya.
  fra-LSG: Mieux vaut habiter à l’angle d’un toit, Que de partager la demeure d’une
    femme querelleuse.
  yal-yal: A fisa i lu banxin fari ma dogodogoni, benun ɛ nun ɲaxalan yɛngɛ gidin
    xa lu banxini.
  haw-1868: E aho ka noho ana ma kahi kihi oluna o ka hale, Aole me ka wahine nuku
    wale ma ka hale kanaka.
  arb-NAV: الإِقَامَةُ فِي رُكْنِ سَطْحٍ خَيْرٌ مِنْ مُشَاطَرَةِ بَيْتٍ مَعَ زَوْجَةٍ
    نَكِدَةٍ.
  ewe-ewe: Enyo be woanɔ dzogoe dzi le xɔta wu be woanɔ aƒe ɖeka me kple srɔ̃nyɔnu
    dzrewɔla.
  eng-LEE: It is better to dwell in the corner of a roof, than with a quarrelsome
    woman even in a roomy house.
  asm-FB: দ্বন্দুৰী মহিলাৰ সৈতে ঘৰত বাস কৰাতকৈ, ঘৰৰ ছালৰ এচুকত থকাই ভাল।
  sus-A: لُقٍ رَ بَنشِ قَرِ مَ، نَ قِسَ لُقٍ رَ فِنّ قِتِنّتْي سّيتِ مَ بَنشِ كُي.
  fra-SBL: Il vaut mieux habiter à l'angle du toit. que de partager une maison avec
    une femme querelleuse.
  hbo-hbo: טֹ֗וב שֶׁ֥בֶת עַל־פִּנַּת־גָּ֑ג מֵאֵ֥שֶׁת *מִדֹונִים (מִ֝דְיָנִ֗ים) וּבֵ֥ית
    חָֽבֶר׃
  kik-kik: Nĩ kaba gũtũũra nyũmba-igũrũ koine-inĩ, gũkĩra gũtũũrania nyũmba thĩinĩ
    na mũtumia wa haaro.
  fra-NCL: Mieux vaut habiter à l’angle d’un toit, que de rester avec une femme querelleuse.
  cek-AK: Angzoeh koeh zu hoiah kakawk parai im thungah nawnto oh pongah loe imphu
    ranui ih im takii ah oh to hoih kue.
  cuk-cuk: Ome-ursili-ebo neg-dummadgi-megedbali, bur nabirsursi, neg-sukungwaba-meremair.
  uig-CYR: Соқушқақ хотун билән азадә өйдә биллә турғандин көрә, Өгүзниң бир булуңида
    ялғуз йетип-қопқан яхши.
  tel-2017: గయ్యాళితో పెద్ద భవంతిలో ఉండడం కంటే మిద్దెమీద ఒక మూలన ఉండడమే హాయి.
  hat-BSA: Li pi bon pou viv nan yon kwen twati pase nan yon kay avèk yon fanm k ap
    fè kont tout tan.
  kos-kos: Ac wo in muta fin mangon lohm uh, liki in muta in lohm uh wi sie mutan
    torkaskas.
  hbo-WLC: ט֗וֹב שֶׁ֥בֶת עַל־פִּנַּת־גָּ֑ג מֵאֵ֥שֶׁת מדונים וּבֵ֥ית חָֽבֶר׃
  ibo-ibo: Ọ ka mma ibi nʼotu akụkụ elu ụlọ karịa ibinyere nwanyị na-ese okwu.
  ory-ory: କଳିହୁଡ଼ୀ ସ୍ତ୍ରୀ ସଙ୍ଗରେ ଏକା ଗୃହରେ ବାସ କରିବା ଅପେକ୍ଷା ଛାତର ଏକ କୋଣରେ ବାସ କରିବାର
    ଭଲ।
  chk-chk: Än eman nom lepwokukun ungen eu imw a mürina seni an epwe nom lon eu imw
    ren eman fefin mi lalapat.
  rop-rop: Im mobeda yu jidan ontop langa det ruf den yu jidan insaid langa det haus
    garram yu waif hu oldei agamin langa yu.
  ukr-1871: Лїпше жити в кутку на крівлї, нїж з жоною сварливою у широкій хатї.
  deu-1951: Besser in einem Winkel auf dem Dache wohnen, als mit einem zänkischen
    Weibe in einem gemeinsamen Hause!
  eng-JPS: It is better to dwell in a corner of the housetop, than in a house in common
    with a contentious woman.
  srp-1865: Bolje je sjedjeti u uglu od krova nego sa ženom svadljivom u kuæi zajednièkoj.
  lug-lug: Okusulanga mu kasonda waggulu ku nnyumba, kisinga okubeera n’omukazi omuyombi
    mu nnyumba.
  heb-heb: טוב שבת על פנת גג מאשת מדונים ובית חבר׃
  ben-IRV: বরং ছাদের কোণে বাস করা ভাল; তবু বিবাদিন বন্দিনী স্ত্রীর সঙ্গে বাড়ি ভাগ
    করা ভালো না।
  pan-pan: ਝਗੜਾਲੂ ਪਤਨੀ ਨਾਲ ਖੁੱਲ੍ਹੇ ਡੁੱਲੇ ਘਰ ਵਿੱਚ ਵੱਸਣ ਨਾਲੋਂ, ਛੱਤ ਉੱਤੇ ਇੱਕ ਨੁੱਕਰ ਵਿੱਚ
    ਰਹਿਣਾ ਚੰਗਾ ਹੀ ਹੈ।
  mya-JVB: ရန်တွေ့ တတ်သောမိန်းမ နှင့် လူ များသော အိမ် ၌ နေသည်ထက် ၊ အိမ်မိုး ပေါ် ထောင့်
    ထဲမှာနေ သော် သာ၍ကောင်း ၏။
  tte-O: Miya daumwali inamwanamwasosi bakubaku mena kabo muli mena wainem sine gamwagamwa-pakikina
    nume kalona mena.
  tbg-tbg: Vira naatavano enena nai vaatintiro tironaarori vairera, vira kiama koqe
    ianaro. Koqemama vira vaativano nai naavu koqera qaqi kero, haraara naavuqi oru
    varianaro.
  hmo-hmo: Ruma ena guhi dekenai do oi noho be namo, to hereva momo hahine danu, ruma
    lalonai do oi noho be dika.
  urd-urd: घर की छत पर एक कोने में रहना, झगड़ालू बीवी के साथ कुशादा मकान में रहने
    से बेहतर है।
  rus-SYN: Лучше жить в углу на кровле, нежели со сварливою женою в пространном доме.
  bqc-SIM: Ia gↄ̃u zãu maa dɛ kua kpɛ́u sãnu ń nↄ sòledeola.
  tcz-CHONGTHU: Numei phunsi khat toh in khat'a chen khom sang in, inting vum ningkoi
    khat'a ichangseh a chen aphajoi.
  mar-mar: भांडखोर पत्नीबरोबर मोठ्या घरात राहण्यापेक्षा, धाब्याच्या कोपऱ्यात राहाणे
    अधिक चांगले आहे.
  hlt-THB: Nu, hqo ak lo poepa ingqawi imkhui oet awh awm haih anglakawh iptih kilawh
    awm leek bet hy.
  qub-qub: Alli jatun wasicho rimanacuyllata pillyallata ashiycaj warmiwan goyänanpa
    ruquenga mas allimi canman japallan chucllallacho tiyacuptinmi.
  bqp-bqp: Ina kpɛ́ laasin mana de kunna kpɛ́n lɛɛlɛ kũ nↄ fìtideola.
  hat-hat: Pito ou viv pou kont ou nan yon kwen galata pase pou w'ap viv nan yon kay
    ansanm ak yon fanm k'ap chache kont tout tan.
  eng-BSB: Better to live on a corner of the roof than to share a house with a quarrelsome
    wife.
  tod-tod: Fizɔgɛ nu zei fiilɛ zosuʋɛ sokogi zu pɛlɛ ɠɔmaʋɛ, wo ʋa li ɓɔsu zeizu ma,
    wa kpɔɛleʋe anzanui.
  eng-WEBPB: It is better to dwell in the corner of the housetop than to share a house
    with a contentious woman.
  kbq-kbq: Fegi'a anaga nomote kagraku manizamo'a, nogu'afima kehakarema nehia a'enema
    manizana agaterene.
  nhe-BL: Más cuali para tiitztos san moselti ipan se pilcaltzi tlen sosoltic, huan
    ax ipan se hueyi cali tlen yejyectzi ihuaya se sihuatl tlen san cuajcualantoc.
  bus-bus: Ina kpɛ́ làasin maa dɛ kuuna kpɛ́n lɛdo kↄ̃n nↄ swèedeeola.
  gub-BL: Katu pe muite zaneràpuz wi zanereko haw ikatu wera'u zaneràpuz pupe kuzà
    zaneàmàtyry'ymar ipyr zanereko haw wi a'e.
  eng-DRA: It is better to sit in a corner of the housetop, than with a brawling woman,
    and in a common house.
