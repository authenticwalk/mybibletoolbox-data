verse: PRO.025.014
translations:
  mal-C: താൻ നൽകാത്ത ദാനത്തെക്കുറിച്ച് വമ്പുപറയുന്നവർ മഴനൽകാത്ത മേഘവും കാറ്റുംപോലെയാണ്.
  deu-TKW: Gewölk und Wind und doch kein Regen - so ist ein Mann, der mit Geschenken
    prahlt, die er doch nie giebt.
  lin-lin: Moto oyo amikumisaka ete akabaka, nzokande apesaka na ye eloko te, azali
    lokola mapata mpe mopepe oyo ezangi mvula.
  eng-LSV: Clouds and wind without rain, || [Is] a man boasting himself in a false
    gift.
  eng-GNV: A man that boasteth of false liberalitie, is like cloudes and winde without
    raine.
  eng-WEBSTER: Whoever boasteth himself of a false gift is like clouds and wind without
    rain.
  nhw-BL: Aqui quitencahua temacas se tlamantli huan amo temaca, eli quen nopa mixtli
    huan ajacatl catli amo quihualica atl.
  swh-ONEN: Kama vile mawingu na upepo pasipo mvua ndivyo alivyo mtu ajisifuye kwa
    zawadi ambazo hatoi.
  bba-bba: Wi u tii sue, kɛ̃ɛ ni u ǹ wɛ̃n sɔ̃, u sɑ̃ɑwɑ nɡe woo kɑ ɡuru wiru te tɑ
    ku rɑ kɑ ɡurɑ nɛ.
  eng-KJVCPB: Whoso boasteth himself of a false gift Is like clouds and wind without
    rain.
  luo-luo: Kaka boche polo gi yamo maonge koth, e kaka ngʼat mawuorore gi mich ma
    ok dochiw.
  meu-meu: Se henimu herahiana e heaḡilaiamu tauna na ori bona lai asi medudia na
    heheto.
  npi-ULB: आफूले नदिएको उपहारबारे धाक लगाउने मानिस पानीविनाको बादल र बतासझैँ हुन्छ
    ।
  yor-yor: Bí ojú ṣíṣú àti afẹ́fẹ́ láìsí òjò ni ènìyàn tí ń yangàn nípa ẹ̀bùn tí kò
    fún ni.
  ind-ind: Orang yang menjanjikan hadiah tanpa pernah memberikannya hanya membangkitkan
    harapan palsu, seperti angin dan awan mendung namun tidak menurunkan hujan hanya
    akan mengecewakan petani.
  pes-OPCB: کسی که دم از بخشندگی خود می‌زند، ولی چیزی به کسی نمی‌بخشد مانند ابر و
    بادی است که باران نمی‌دهد.
  tgl-ULB: Tulad ng mga ulap at hangin na walang ulan ay ang taong nagmamalaki sa
    regalo na hindi niya binibigay.
  hui-hui: Wali agalime mbirale mbira nguliya lowa nami wahalu piyagua ogoni dalu
    ibule tingi howa hari kulu timbuni lowa dalu naibi ngaligobi holebira.
  mya-mya: ပေးမည်ဟု ဝါကြွား၍ မပေးဘဲနေသောသူ သည် မိုဃ်းရေမပါသော တိမ်နှင့်လေကဲ့သို့ ဖြစ်၏။
  bod-N: རྔན་པར་བསྟོད་ཀྱང་མི་སྦྱིན༌པ། །ཆར་བ་མེད་པའི་སྤྲིན་དང༌མཚུངས།།
  wsk-wsk: Awiriya ko mel ningo ningo ko numi patawuso, ale ko mel sang saki alo nungaruk
    maso bare me nungarso, mu nu taiti nuwi marir karogo taiso bare tuwik me kaposo
    wore toroman.
  sna-sna: Samakore nemhepo zvisina mvura, ndizvo zvakaita munhu anozvirumbidza pamusoro
    pezvipo zvaasingapi.
  spa-BLM: Como nubes y viento sin lluvia, así es el que presume de dones engañosamente.
  cac-cac: Icha taquin̈ asun yed' taquin̈ ic' malaj jab'oc sn̈ab'il, icha chi' yaj
    eb' syic'chaan̈ sb'a d'a tas syac' yalani, palta malaj b'aq'uin̈ syac' eb'.
  swh-ULB: Kama mawingu na upepo bila mvua ndivyo alivyo mwenye kujisifu kuhusu zawadi
    asiyoitoa.
  bel-bel: Што хмары і вятры без дажджу, тое чалавек, які абяцае гасьцінцы і іх не
    дае.
  deu-ELBBK: 'Wolken und Wind, und kein Regen: So ist ein Mann, der mit trügerischem
    Geschenk prahlt.'
  mbb-OT: Ne is etew he ebpenangdù he zuen ibeǥey zin, iyan, kenè din idlaus, haazà
    is penangdù din igkepetug-iring te ǥapun wey keramag he kenà egkezumahan te uzan.
  mal-2015: ദാനങ്ങളെച്ചൊല്ലി വെറുതെ പ്രശംസിക്കുന്നവൻ മഴയില്ലാത്ത മേഘവും കാറ്റുംപോലെയാകുന്നു.
  rmc-rmc: Sar o chmari abo e balvaj bi o brišind ajso hin o manuš, savo tuke phenel,
    hoj tut dela daros, ale na del.
  pes-OPV: کسی‌که از بخششهای فریبنده خود فخرمی کند، مثل ابرها و باد بی‌باران است.
  ron-1924: Ка норий ши вынтул фэрэ плоае, аша есте ун ом каре се лаудэ пе недрепт
    ку дэрничииле луй.
  ben-OBCV: যে সেইসব উপহারের বিষয়ে অহংকার করে যা কখনও দেওয়া হয়নি সে বৃষ্টিবিহীন
    মেঘ ও বাতাসের মতো।
  som-som: Ku alla kii hadiyad been ah isku faaniyaa Wuxuu la mid yahay daruuro iyo
    dabayl aan roob lahayn.
  lat-VUC: Nubes, et ventus, et pluviæ non sequentes, vir gloriosus et promissa non
    complens.
  eng-ASVBT: As clouds and wind without rain, So is he that boasteth himself of his
    gifts falsely.
  mna-mna: Tomtom ta so ipakurkur itunu sorok pa kampeŋana kini, mi tamen ikamam koroŋ
    pizin tomtom som, ina ni kembei miiri tiene ta igabgap ma imar ila ne, mi yaŋ
    sa isu som.
  ita-1885: L'uomo che si gloria falsamente di liberalità È simile alle nuvole, ed
    al vento senza pioggia.
  eng-LXXUP: As winds and clouds and rains are most evident objects, So is he that
    boasts of a false gift.
  eng-ULB: Clouds and wind without rain is the one who boasts about a gift he does
    not give.
  spa-VBL: Quien se jacta de un regalo que nunca entrega, es como las nubes y el viento
    sin lluvia.
  fra-_FOB: Celui qui se vante faussement de sa libéralité, est comme les nuées et
    le vent sans pluie.
  mal-mal: ദാനങ്ങളെച്ചൊല്ലി വെറുതെ പ്രശംസിക്കുന്നവൻ മഴയില്ലാത്ത മേഘവും കാറ്റുംപോലെയാകുന്നു.
  lit-lit: Kaip debesys ir vėjas be lietaus yra tas, kuris giriasi nebūta dovana.
  urd-GVR: Jo sheḳhī mār kar tohfoṅ kā wādā kare lekin kuchh na de wuh un tūfānī bādaloṅ
    kī mānind hai jo barse baġhair guzar jāte haiṅ.
  suz-BL: सु मुरुमी मारेइ मगेथु, गेता, दे ठेयब लोव़ पाइबा, मेको मुर रेउ मयिपाइक्‍ब
    गोस्‍स नु फश खोदेंशो बाक्‍ब।
  eng-NOY: As clouds and wind without rain, So is the man that boasteth falsely of
    giving.
  ita-1927: Nuvole e vento, ma punta pioggia; ecco l’uomo che si vanta falsamente
    della sua liberalità.
  ckb-ckb: هەور و بای بێ بارانە، ئەوەی شانازی بە دیاری بکات و نەیبەخشێت.
  eng-BBE: As clouds and wind without rain, so is one who takes credit for an offering
    he has not given.
  kan-OKCV: ದಾನ ಕೊಡದೆ ಕೊಟ್ಟಿದ್ದೇನೆಂದು ಹೊಗಳಿಕೊಳ್ಳುವವನು, ಮಳೆ ಇಲ್ಲದ ಮೋಡಗಳ ಮತ್ತು ಗಾಳಿಯ
    ಹಾಗೆ ಇದ್ದಾನೆ.
  tam-2017: கொடுப்பேன் என்று சொல்லியும் கொடுக்காமல் இருக்கிற வஞ்சகன் மழையில்லாத மேகங்களுக்கும்
    காற்றுக்கும் சமம்.
  spa-RV-1909: Como nubes y vientos sin lluvia, así es el hombre que se jacta de vana
    liberalidad.
  ron-BTF: Oricine se fălește cu un dar fals este ca norii și vântul fără ploaie.
  eng-WEBP: As clouds and wind without rain, so is he who boasts of gifts deceptively.
  eng-FBV: Someone who boasts about a gift they never give is like cloud and wind
    without rain.
  nld-1939: 'Wolken en wind, en toch geen regen: Dat is iemand, die praalt op een
    gift, waar toch niets van komt.'
  nch-BL: Cati quitencahua temacas se tamanti huan amo temaca, eli quej nopa mixti
    huan ajacat cati amo quihualica at.
  vie-1934: Kẻ nào tự khoe khoang giả dối về lễ vật mình, Tợ như có mây có gió, mà
    không mưa.
  hin-CV: बारिश के बिना बादलों और हवा की तरह है जो व्यक्ति उपहार तो देता नहीं, किंतु
    सबके समक्ष देने की डींग मारता रहता है.
  eng-OURB: As clouds and wind without rain, so is he who boasts of gifts deceptively.
  spa-BES: Como nubes y viento sin lluvia, así es el que toma el crédito de una ofrenda
    que no ha dado.
  tdx-tdx: Hoe rahoñe miharo tioke tsy amañ’orañe ty misenge ravoravo tsy atolo’e.
  tha-KJV: คนที​่อวดว่าจะให้ของกำนัลแต่​มิได้​ให้ ก็​เหมือนเมฆและลมที่​ไม่มี​ฝน
  por-BR-2018: Como nuvens e ventos que não trazem chuva, assim é o homem que se orgulha
    de falsos presentes.
  deu-ELO: 'Wolken und Wind, und kein Regen: so ist ein Mann, welcher mit trügerischem
    Geschenke prahlt.'
  eng-WYC-2018: (As) A cloud and wind, and (then) rain not following, is a glorious
    man, and not [ful] filling promises. (Like a cloud and wind, but then rain not
    following, is a honourable person who fulfilleth not his promises.)
  epo-epo: Kiel nuboj kaj vento sen pluvo, Tiel estas homo, kiu fanfaronas per dono,
    kiun li ne faras.
  uig-PIN: Yamƣuri yoⱪ bulut-xamal, Yalƣan sowƣatni wǝdǝ ⱪilip mahtanƣuqiƣa ohxaxtur.
  beo-beo: 'Nowa dunu da udigili liligi imunusa: sia:sea be hame iasea, e da fo amola
    mobi gilisili mabe agoai, be gibu da dabe hame ba:sa.'
  tpi-OTNT: Sapos ol manmeri i promis long givim wanpela samting na ol i no givim,
    orait ol i olsem ol klaut na win i kam, tasol i no gat ren.
  hau-SA: Kamar gizagizai da kuma iska marar ruwan sama haka mutumin da yake fariya
    a kan kyautan da ba ya bayarwa.
  uig-LAT: Yamghuri yoq bulut-shamal, Yalghan sowghatni wede qilip maxtan’ghuchigha
    oxshashtur.
  nde-nde: Njengamayezi lomoya okungalethi izulu unjalo umuntu ozikhukhumeza ngamandla
    angelawo.
  ton-ton: Ko ia ia ʻoku polepole ʻi ha foaki loi, ʻoku hangē ia ko e ngaahi ʻao mo
    e matangi taʻehanoʻuha.
  ces-1613: Jako oblakové a vítr bez deště, tak člověk, kterýž se chlubí darem lživým.
  eng-WMB: As clouds and wind without rain, so is he who boasts of gifts deceptively.
  tam-TCV: தான் கொடுக்காத அன்பளிப்புகளைக் குறித்து பெருமையாகப் பேசுகிற மனிதன், மழையைக்
    கொண்டுவராத மேகத்தையும் காற்றையும் போலிருக்கிறான்.
  ceb-ULB: nga mapasigarbuhon mahitungod sa gasa nga wala niya gihatag sama sa mga
    panganod ug hangin nga walay ulan.
  pol-UBG: Człowiek, który się chlubi zmyślonym darem, jest jak chmury i wiatr bez
    deszczu.
  kyc-kyc: Wambu bange lapo wambu yango mairama lao lalu lao lapala enakana mai narami
    dupwa kopa soo poraiya minyuo mane mane pyuo karapala apu angi epa nange dopale
    ingyarami.
  urd-GVU: جو شیخی مار کر تحفوں کا وعدہ کرے لیکن کچھ نہ دے وہ اُن طوفانی بادلوں کی
    مانند ہے جو برسے بغیر گزر جاتے ہیں۔
  deu-1912: Wer viel verspricht und hält nicht, der ist wie Wolken und Wind ohne Regen.
  kan-2017: ಬರೀ ಗಾಳಿಯ ಮೋಡಗಳು ಹೇಗೋ, ದಾನಕೊಡುತ್ತೇನೆಂದು ಸುಳ್ಳಾಡಿ ಜಂಬಮಾಡುವವನೂ ಹಾಗೆಯೇ.
  yap-yap: Girdi’ ni micheg bogi ban’en ni bay ra pi’ed me taw ngay ma dab ra pi’ed
    e yad bod yungi manileng nge nifeng nder pi’ e n’uw.
  hlt-MCSB: Khomai neh khohli khaw om dae khonal a om pawt bangla, aka yan uh hlang
    kah kutdoe khaw a honghi ni.
  mdy-ETH: ዔኤቢ ዒንጉዋያታዖ «ታ ዒንጋኔ» ጌይ ጉሪ ሆኦሊንታ ዓሲ ዒርዚባኣ ሻኣሬና ዢባሬናጉዲኬ።
  kew-kew: Onaa medalomame oyae ode meda katema loa wala nakatemere yai naepe pa poripu-para
    moae epeade-rupa mada agaa teme.
  twi-ASANTE: Omununkum ne mframa a ɛmfa osutɔ mma no te sɛ onipa a ɔde akyɛdeɛ a
    ɔmmfa mma hoahoa ne ho.
  eng-WEBU: As clouds and wind without rain, so is he who boasts of gifts deceptively.
  wal-wal: Immennabaa “Immana” yaagiiddi ceeqettiya asi iri bainna shaaraanne carkkuwaa
    mala.
  acu-NT: 'Aints nangkami waitrak: Ukunam susamjinam tayat, sutsuk puja nuka nase
    nasentak kintuim, yumi jitutsuk pujaa nunisketai.'
  spa-PDDPT: Como nubes y vientos sin lluvia, Es el que se jacta falsamente de sus
    regalos.
  gun-gun: Mba'emo ome'ẽ aguã re ijayvu rive va'e ma arai ha'e yvytu oky vy e'ỹ va'e
    rami avi.
  agu-BL: Yi e' yi ntin na chisuk jun e'chk takle'n, nin qui't na cyak', ni'cu'n e'
    tu yi sbak' yi icu'n cy'a'n a' ta'n, poro qui'c a'bal na saj. K'ubaj c'u'lal tu'
    na tak'.
  ilo-ULB: Kas kadagiti ulep ken angin nga awan tudona ti kaiyarigan ti tao a mangipaspasindayag
    iti sagut a saanna met kadi nga ited.
  kpg-kpg: Nia daangada ala e hagababa gi nia mee ala hagalee wanga go ginaadou, le
    e hai gadoo be di madangi mo nia gololangi ala hagalee uwauwa.
  uig-ARA: يامغۇرى يوق بۇلۇت-شامال، يالغان سوۋغاتنى ۋەدە قىلىپ ماختانغۇچىغا ئوخشاشتۇر.
  bps-bps: I to makang nun blén, bay laan gafles blé dun salngad too mlabun na too
    mnus, bay là gafles mulen.
  sus-sus: Mixi naxan a falama a setaree kima, kɔnɔ a mu a rabama, na kanyi luxi nɛ
    alɔ nuxui nun foye naxan mu fama ye ra.
  pon-2006: Aramas me kin inoukihda me e pahn kihda mehkot ahpw sohte kihda, rasehng
    depwek oh kisinieng kan me sohte wahdo keteu.
  ksd-ksd: Da ra bakut ma ra vuvu ba pa ta bata tana, Damana ra tutana ba i malamala
    tena vartabar.
  tur-YTC: Yağmursuz bulutlar ve rüzgar neyse, Yalan armağanlarla övünen kişi de öyledir.
  bel-N: Як хмары і вецер без дажджу, так чалавек, які хваліцца падарункам фальшывым.
  grc-BRENT: Ὥσπερ ἄνεμοι καὶ νέφη καὶ ὑετοὶ, ἐπιφανέστατα, οὕτως ὁ καυχώμενος ἐπὶ
    δόσει ψευδεῖ.
  ind-AYT: Bagaikan awan-awan dan angin tanpa hujan, seperti itulah orang yang membual
    tentang hadiah yang tidak pernah dia berikan.
  nya-nya: Munthu wonyadira mphatso imene sayipereka ali ngati mitambo ndi mphepo
    yopanda mvula.
  hrv-hrv: Tko se diči lažljivim darom, on je kao oblak i vjetar bez kiše.
  mps-mps: Te bidi dabego te nai me deli mawainu te po me deli dąų wali, tama augwaligo
    te nai masiąbaso da, teda augwali te pǫ me wali asobo tiwai yali, tiali goli
    te tulubage me tulubeo.
  tpi-tpi: Sapos ol manmeri i promis long givim wanpela samting na ol i no givim,
    orait ol i olsem ol klaut na win i kam, tasol i no gat ren.
  dan-1931: Som Skyer og Blæst uden Regn er en Mand, der skryder med skrømtet Gavmildhed.
  vie-OVCB: Hứa cho, nhưng chẳng giữ lời, giống như có mây, có gió, rồi lại chẳng
    mưa.
  guj-2017: જે કોઈ ભેટો આપવાની વ્યર્થ ડંફાસો મારે છે, પણ કંઈ આપતો નથી, તે વરસાદ વગરનાં
    વાદળાં તથા પવન જેવો છે.
  pon-2006A: Aramas me kin inoukihda me e pahn kihda mehkot ahpw sohte kihda, rasehng
    depwek oh kisinieng kan me sohte wahdo keteu.
  por-BRBSL: Como nuvens e vento sem chuva, assim é aquele que se vangloria de presentes
    de forma enganosa.
  swe-swe: Som moln och vind utan regn, så är den som skryter om gåvor man aldrig
    ger.
  cth-cth: Ka poe han tihoi a kâoup hnukkhu poe laipalah kaawm e tami teh, khotui
    laipalah e tâmai hoi kahlî hoi a kâvan.
  twi-twi: Omununkum ne mframa a ɛmfa osu mma no te sɛ onipa a ɔde akyɛde a ɔmmfa
    mma hoahoa ne ho.
  hlt-hlt: Khomai neh khohli khaw om dae khonal a om pawt bangla, aka yan uh hlang
    kah kutdoe khaw a honghi ni.
  tbz-SIM: Wèè pɛ̀ɛ̀ri o kpɛrɛ ò dònnɛ̀ kuyɑɑkù nku nɛ̀ tiwɛticítì tìì í yóó ni.
  msy-2020: Gumazamiziba bizir aghuim anɨngasa akam akɨrigha egha anenɨngizir puvatɨ,
    me mati amɨnim ko ghuariam izi, ezɨ amoziba puvatɨ.
  dop-dop: Wei ɩ kpɑɑləɣɩ kʋhɑʋ tɔm nɑ ɩ́ tɑ́ hɑ-kʋ tɔ, ɩ wɛ ɩsɩɩ tɛʋ piluɣu nɑ heelim
    yɑsɩ-kʋ tɔɣɔ.
  azb-azb: Kim ki vermədiyi bəxşişlərlə öyünür, Yağışsız buluda və küləyə bənzəyir.
  eng-DBY: Clouds and wind without rain, [so] is a man that boasteth himself of a
    false gift.
  hin-2017: जैसे बादल और पवन बिना वृष्टि निर्लाभ होते हैं, वैसे ही झूठ-मूठ दान देनेवाले
    का बड़ाई मारना होता है।
  wol-KYG: Kuy dige te doo joxe, yaay xiin wu ngelaw, mu naaxsaay.
  bjr-bjr: Faiqí moo fannoo moo ainaina nimiraree qimasee qima afeekaikammaseenoo
    sia nimifa aadana oonnamuara foora maridanoo. Mifa ufai uqinoo oonnamu rakee ifanoo
    aaku sia rindee idanoo.
  eng-YLT: Clouds and wind, and rain there is none, [Is] a man boasting himself in
    a false gift.
  kne-kne: Din man-ikari si sagot ngem magay idawat na et kaman din manliboo ya mandagem
    yan adi man-odan.
  eng-WYC-2017: A cloud and wind, and rain not pursuing [or following], is a glorious
    man, and not [ful] filling promises.
  eng-WMBB: As clouds and wind without rain, so is he who boasts of gifts deceptively.
  urd-GVH: जो शेख़ी मारकर तोह्फ़ों का वादा करे लेकिन कुछ न दे वह उन तूफ़ानी बादलों
    की मानिंद है जो बरसे बग़ैर गुज़र जाते हैं।
  rug-rug: Guana givusu meke lei loke rukuna, si sa tie sapu vevehe nia sa vinariponi
    sapu lopu vala nia sa.
  gaz-gaz: Namni kennaa namaaf hin kennineen boonu tokko akkuma duumessaa fi bubbee
    bokkaa hin qabnee ti.
  fra-LSG: Comme des nuages et du vent sans pluie, Ainsi est un homme se glorifiant
    à tort de ses libéralités.
  yal-yal: Naxan na a yɛtɛ matɔxɔ a finma seene fe ra anu a mi muxun kima, na luxi
    nɛn alo kundaan nun foyen naxanye mi tulen nafama.
  haw-1868: O na ao a me ka makani ua ole, Oia ke kanaka e haanui ana no ka makana
    hoopunipuni.
  arb-NAV: الْمُتَفَاخِرُ بِإِغْدَاقِ هَدَايَا كَاذِبَةٍ هُوَ كَالسَّحَابِ وَالرِّيحِ
    بِلا مَطَرٍ.
  ewe-ewe: Ŋutsu si ƒoa adegbe le nunana siwo mena o ŋu la le abe lilikpododo kple
    ya si medzaa tsi o la ene.
  eng-LEE: Like clouds and wind without rain, so is a man that vaunteth falsely of
    a gift.
  asm-FB: বৰষুণ নোহোৱা মেঘ আৰু বতাহ যেনে, মিছাকৈ দান দিছোঁ বুলি অহংকাৰ কৰা জনো তেনে।
  sus-A: مِشِ نَشَن عَ قَلَمَ عَ سٍتَرٍيٍ كِمَ، كْنْ عَ مُ عَ رَبَمَ، نَ كَنيِ لُشِ
    نّ عَلْ نُشُي نُن قٌيٍ نَشَن مُ قَمَ يٍ رَ.
  fra-SBL: Comme des nuages et du vent sans pluie, il en est de même pour celui qui
    se vante de ses dons de manière trompeuse.
  hbo-hbo: נְשִׂיאִ֣ים וְ֭רוּחַ וְגֶ֣שֶׁם אָ֑יִן אִ֥ישׁ מִ֝תְהַלֵּ֗ל בְּמַתַּת־שָֽׁקֶר׃
  kik-kik: O ta ũrĩa matu na rũhuho matarĩ mbura ihaana, no taguo mũndũ ahaana ũrĩa
    ũrahaga ũrĩa ekũheana iheo na ndaheane.
  fra-NCL: Des nuages et du vent sans pluie, tel est l’homme qui se glorifie de présents
    mensongers.
  cek-AK: Tangqum paek han, tiah amoek moe, paek ai kami loe khotui om ai tamai hoiah
    anghmong.
  cuk-cuk: Igi-dii-wioeyobi neg-ainakwis sii dakledae, debayobi, dule ibmar-ukoye-sogdidaedi,
    gege ibmar-ukdaed.
  uig-CYR: Ямғури йоқ булут-шамал, Ялған соғатни вәдә қилип махтанғучиға охшаштур.
  tel-2017: ఏమీ ఇవ్వకుండానే ఇచ్చానని సొంత డబ్బా వాయించుకునే వాడు వర్షం లేని మబ్బుతో
    గాలితో సమానం.
  hat-BSA: Tankou nwaj ak van san lapli, se konsa yon nonm ki ogmante don li yo ak
    manti.
  kos-kos: Mwet su orala wulela ac tia akfalye, elos oana pukunyeng ac eng ma wangin
    af kac.
  hbo-WLC: נְשִׂיאִ֣ים וְ֭רוּחַ וְגֶ֣שֶׁם אָ֑יִן אִ֥ישׁ מִ֝תְהַלֵּ֗ל בְּמַתַּת־שָֽׁקֶר׃
  ibo-ibo: Onye ahụ na-adịghị emezu nkwa o kwere dịka igwe ojii nke na-adịghị ezo
    mmiri.
  ory-ory: ବୃଷ୍ଟିହୀନ ମେଘ ଓ ବାୟୁ ଯେପରି, ଆପଣା ଦାନ ବିଷୟରେ ମିଥ୍ୟା ଦର୍ପକାରୀ ସେପରି।
  chk-chk: Eman mwän mi pwon pwe epwe fangala och, nge esap föri, a usun chök kuchu
    me asepwäl, nge esap pwüng üt.
  rop-rop: Enibodi hu oldei meigim olkain pramis, bat kaan kipum, im jis laik det
    klaud en win weya nomo bringimap eni rein.
  ukr-1871: Як хмари й вітри без дощу, так чоловік, що голосно говорить про дарунки,
    яких не дає.
  deu-1951: Wie Wolken und Wind ohne Regen, so ist ein Mensch, der lügenhafte Versprechungen
    macht.
  eng-JPS: As vapours and wind without rain, so is he that boasteth himself of a false
    gift.
  srp-1865: Ko se hvali darom lažnijem, on je kao oblaci i vjetar bez dažda.
  lug-lug: Ng’ebire n’empewo omutali nkuba, omuntu asuubiza ebirabo by’atagaba bw’abeera.
  heb-heb: נשיאים ורוח וגשם אין איש מתהלל במתת שקר׃
  ben-IRV: যে দান বিষয়ে মিথ্যা অহঙ্কারের কথা বলে, সে বৃষ্টিহীন মেঘ ও বায়ুর মতো।
  pan-pan: ਜਿਹੜਾ ਦਾਨ ਦਿੱਤੇ ਬਿਨ੍ਹਾਂ ਹੀ ਫੋਕੀ ਵਡਿਆਈ ਮਾਰਦਾ ਹੈ, ਉਹ ਉਸ ਬੱਦਲ ਤੇ ਪੌਣ ਵਰਗਾ
    ਹੈ, ਜਿਹ ਦੇ ਵਿੱਚ ਵਰਖਾ ਨਾ ਹੋਵੇ।
  mya-JVB: ပေး မည်ဟု ဝါကြွား ၍ မ ပေးဘဲနေသောသူ သည် မိုဃ်း ရေမ ပါသော တိမ် နှင့် လေ ကဲ့သို့ဖြစ်၏။
  tte-O: Tem tomo yabo iwaloyameli ginauli yabo kaiwena na nige iwowolena tomone iya
    besiele yaloyaloi dubadubana yaumai ikalaiyama na nige galewa talolobai.
  tbg-tbg: Vaiintivano vo airaira ai amirerave tivakero kia vi haikara ai amiva vaireva,
    viva naaruva konkira arutaivaro nora uvai utivaro kia aaqu ntira voqaarama vairo.
  hmo-hmo: Bema tau ta ia gwauhamata, harihari gauna do ia henia, to ia henia lasi,
    unai tau be dika, medu idia mailaia lasi ori bona lai bamona.
  urd-urd: जो किसी झूटी लियाक़त पर फ़ख़्र करता है, वह बेबारिश बादल और हवा की तरह है।
  rus-SYN: Что тучи и ветры без дождя, то человек, хвастающий ложными подарками.
  bqc-SIM: Gbɛ̃́ pↄ́ ì gbadaa lɛgbɛ̃ mɛ́ ìli dao dɛ lán lou pↄ́ sìsi à ĩ́ana
    kàka i maowaɛ.
  tcz-CHONGTHU: Thilpeh khat pe-dinga kitepna neija peloupa chu, huijin apohle meilom
    goa julha lou tobang ahi.
  mar-mar: जे लोक भेटी देण्याचे वचन देतात पण देत मात्र कधीच नाहीत, ते पाऊस न आणणारे
    ढग आणि वारा यांसारखे आहेत.
  hlt-THB: A mapek ak pena ak kqawn qu nawh, ak oe qu taw amak aa cingmai ingkaw khawhli
    ing myih hy.
  qub-qub: Imatapis gonanpaj aunircur mana cumlëga caycan chaqui pucutay lätaycachaycajta
    wayra gargurejnöllami.
  bqp-bqp: Gbɛ̃ kũ àdi gbadana lɛ́ sɛ́ akũ àdi daro de lán legũ kũ à sìsi a ĩa
    kàka adi maro bàmɛ.
  hat-hat: Moun ki toujou ap pwomèt san yo pa janm kenbe pwomès yo, se tankou nwaj
    ak van ki pa janm pote lapli.
  eng-BSB: Like clouds and wind without rain is the man who boasts of gifts never
    given.
  tod-tod: Nui é wasosu ga faanɛɛ ɠɛɛ vai, tama é la kɛɛzu, kulaʋɛ ga tonai, nii
    é maaluai, kɛlɛ é la ʋaazu.
  eng-WEBPB: As clouds and wind without rain, so is he who boasts of gifts deceptively.
  kbq-kbq: Mago vaheku'ma museza kamigahue huno'ma avufga ra hu kazigati huvempa hunteteno,
    anazama omisia vahe'mo'a, ko aruku zaho e'nerino hampo ko atuno hanintiri huteno,
    kora oriankna nehie.
  nhe-BL: Aqui quitencahua temacas se tlamantli huan ax temaca, eli queja nopa mixtli
    huan ajacatl tlen ax quihualica atl.
  bus-bus: Gbɛ̃ kɛ̀ è gbadana lɛ́ gbɛ̃ ben è daroo dɛ lán lou kɛ̀ sìsi à ĩa kàka èe
    maroo bàmɛ.
  gub-BL: Aze amo umume'u amo ma'e imono pyràm a'e, aze a'e re nomono kwaw, a'e awa
    nuzawy kwaw ywàkun ywytu rehe we har àmàn herur 'ymar.
  eng-DRA: As clouds, and wind, when no rain followeth, so is the man that boasteth,
    and doth not fulfill his promises.
