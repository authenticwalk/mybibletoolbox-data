verse: PRO.025.020
translations:
  mal-C: വിഷാദിച്ചിരിക്കുന്നവർക്കുവേണ്ടി ആഹ്ലാദഗാനം ആലപിക്കുന്നത്, ശൈത്യകാലത്ത് വസ്ത്രം
    അപഹരിക്കുന്നവരെപ്പോലെയോ മുറിവിൽ വിന്നാഗിരി ഒഴിക്കുന്നതുപോലെയോ ആണ്.
  deu-TKW: Wie einer, der am kalten Tage das Kleid ablegt, wie Essig auf bösen Grind,
    also ist, wer einem betrübten Herzen Lieder singt.
  lin-lin: Koyembela moto oyo azali na mawa banzembo ya esengo ezali lokola kolongola
    ye kazaka na tango ya malili to kotia masanga ya ngayi na pota.
  eng-LSV: Whoever is taking away a garment in a cold day, || [Is as] vinegar on natron,
    || And a singer of songs on a sad heart.
  eng-GNV: Hee that taketh away the garment in the colde season, is like vineger powred
    vpon nitre, or like him that singeth songs to an heauy heart.
  eng-WEBSTER: As he that taketh away a garment in cold weather, and as vinegar upon
    nitre; so is he that singeth songs to a heavy heart.
  nhw-BL: Sintla timonextis tiyolpactoc iixpa se catli tlahuel moyoltequipachohua,
    elis quen tiquichtequilisquía iyoyo quema tlaseseya, o quen tijtlalilisquía vinagre
    o istatl campa icocohua.
  swh-ONEN: Kama vile avuaye mavazi siku ya baridi, au kama siki iliyomwagwa juu ya
    magadi, ndivyo alivyo yeye amuimbiaye nyimbo mtu mwenye moyo mzito.
  bba-bba: À n nuku sɑnkiro womu kuɑmmɛ, yɑ sɑ̃ɑwɑ nɡe ɑ win yɑberu potɑmɔ purɑn sɑnɑm
    ǹ kun mɛ ɑ ɡɛm dokemɔ win boo sɔɔ.
  eng-KJVCPB: As he that taketh away a garment in cold weather, And as vinegar upon
    nitre, So is he that singeth songs to a heavy heart.
  luo-luo: Mana ka ngʼat ma lonyo law midongʼ duk e ndalo ngʼich, kata kaka olo chumbi
    e adhola, e kaka ngʼat ma wero wende ne chuny mool.
  meu-meu: Lalo-metau tauna enai ane e abimu tauna na keru dinana ai hahedoki e doki
    ohomu tauna na heto, eiava heḡara muramurana bero ai na heto.
  npi-ULB: जाडो मौसममा खास्टो खोसेर लैजाने मानिस वा सोडामा सिर्का खन्याएझैँ दुःखित
    हृदय भएकोलाई गीत गाउने मानिसझैँ हुन्छ ।
  yor-yor: Bí ẹni tí ó bọ́ra kalẹ̀ ní ọjọ́ tí òtútù mú, tàbí, bí ọtí kíkan tí a dà
    sí ojú ọgbẹ́, ní ẹni tí ń kọ orin fún ẹni tí ọkàn rẹ̀ bàjẹ́.
  ind-ind: Menyanyikan lagu gembira bagi orang yang bersusah hati akan menyakitinya,
    sama seperti mengambil baju hangatnya pada hari yang dingin atau menuang cuka
    pada lukanya.
  pes-OPCB: آواز خواندن برای آدم غصه‌دار مثل درآوردن لباس او در هوای سرد و پاشیدن
    نمک روی زخم اوست.
  tgl-ULB: Tulad ng tao na naghubad ng kaniyang damit sa malamig na panahon, o tulad
    ng suka na binuhos sa matapang na inumin, ang siyang umaawit ng mga kanta sa isang
    nabibigatang puso.
  hui-hui: Mbirali miniha genda ho kane hondowa í̠na puwa turu helonaga iba gana lariyagua
    ogonime ibu biamogo ndo bere. Ogoni mbiralime puyabu dagarebi ibirangi ibunaga
    aga golo wahagago alebi dere bidagoria ibi odope hagadaguabi beregoni.
  mya-mya: စိတ်ညှိုးငယ်သောသူအား သီချင်းဆိုသောသူ သည် ဆောင်းကာလ၌ အဝတ်ကို ချွတ်သောသူ၊
    ယမ်းစိမ်းပေါ်မှာ ပုံးရည်ကို လောင်းသောသူနှင့်တူ၏။
  bod-N: སྐྱོ་གདུང་སེམས་ལ་གླུ་གཞས་ལེན་པ༌ནི། །འཁྱག་པའི་དུས་སུ་གྱོན་གོས་ཕུད་པ༌དང༌། །རྨ་ཁའི་སྟེང་ལ་སྐྱུར་ཁུ་བླུགས་འདྲ༌ཡིན།།
  wsk-wsk: Bo gomang ikup karogo bagara se koma te amilmil wur iluwa mu me terong;
    mu ko ikia, kari bo marir birigira ningi iluwa ale ko kumik guang kutuwu sapara
    agi, gagi iluwa ale yu welang ningi waru kam, yaman tuso.
  sna-sna: Souya anokurura nguo musi unotonhora, kana sevhiniga inodururwa pasoda,
    ndizvo zvinoita uyo anoimbira nziyo kumwoyo wakaremerwa.
  spa-BLM: Como quien se quita una prenda en tiempo de frío, o vinagre sobre soda,
    así es el que canta canciones a un corazón pesado.
  cac-cac: Ayic ayon̈ och d'a syaelal, sb'itaj junoc b'it cab'i, lajan syail icha
    yic tz'ac'jioch vinagre d'a junoc echen, ma icha yic tz'ic'chajel co pichul ayic
    te ay siic.
  swh-ULB: Kama mtu anayevua nguo katika hali ya baridi, au kama siki iliyotiwa kwenye
    magadi, ndivyo alivyo anayeimba wimbo kwa mwenye moyo mzito.
  bel-bel: Як той, хто здымае зь сябе вопратку ў халодны дзень, і як воцат на рану,
    так і той, хто сьпявае песьні тужліваму сэрцу.
  deu-ELBBK: 'Einer, der das Oberkleid ablegt am Tag der Kälte, Essig auf Natron:
    So ist, wer einem traurigen Herzen Lieder singt.'
  mbb-OT: Is kedlengana te etew he utew egkeseeng, pinaaǥi te kegkentahi nu kandin,
    ne igkepetug-iring te edluwasen nu is kumbalè din dutun te timpu te meǥenew etawa
    edsevukan nu te sukà is palì din.
  mal-2015: വിഷാദമുള്ള ഹൃദയത്തിന്നു പാട്ടു പാടുന്നവൻ ശീതകാലത്തു വസ്ത്രം കളയുന്നതുപോലെയും
    യവക്ഷാരത്തിന്മേൽ ചൊറുക്ക പകരുന്നതുപോലെയും ആകുന്നു.
  rmc-rmc: Sar te tuke ilehas o plašťos andro šilalo džives abo čhidehas o šut andre
    dukhaďi rana, avke hin, te tuke giľaven o giľa, sar tut hin pharipen andro jilo.
  pes-OPV: سراییدن سرودها برای دلتنگ، مثل کندن جامه در وقت سرما و ریختن سرکه بر شوره
    است.
  ron-1924: Ка унул каре ышь скоате хайна пе о зи рече сау варсэ оцет пе силитрэ,
    аша есте чине кынтэ кынтече уней инимь ын ненорочире.
  ben-OBCV: যার অন্তর ভারাক্রান্ত, তার কাছে যে গান গায় সে সেই মানুষটির মতো, যে শীতকালে
    অন্যের কাপড় কেড়ে নেয়, বা ক্ষতস্থানে সিরকা ঢেলে দেয়।
  som-som: Kii qalbi murugaysan u gabyaa Waa sida mid maalin qabow huwiska iska qaada
    iyo sida khal soodhe lagu shubo oo kale.
  lat-VUC: et amittit pallium in die frigoris. Acetum in nitro, qui cantat carmina
    cordi pessimo. Sicut tinea vestimento, et vermis ligno, ita tristitia viri nocet
    cordi.
  eng-ASVBT: As one that taketh off a garment in cold weather, and as vinegar upon
    soda, So is he that singeth songs to a heavy heart.
  mna-mna: Mi parei? Sombe lele ilomo kat, mi waem sa ikoto i pa kawaala, mi nu la
    ma tatke pini, ko leleene ambai? Som. Mi sombe lombo ise mbeete ku keteene, ko
    lelem ambai? Som kat! Mi zin wal ta timbot la pataŋana leleene na, ta kembena.
    Sombe kalŋanda izalla mi tombombo lende mboe mi zin tileŋ, nako tapasaana lelen.
  ita-1885: Chi canta canzoni presso di un cuor dolente È come chi si toglie la vesta
    d'addosso in giorno di freddo, E come l'aceto sopra il nitro.
  eng-LXXUP: As vinegar is bad for a sore, So trouble befalling the body afflicts
    the heart. As a moth in a garment, and a worm in wood, So the grief of a man hurts
    the heart.
  eng-ULB: Like a person who takes off a garment in cold weather, or like vinegar
    poured upon carbonate of soda, is the one who sings songs to a heavy heart.
  spa-VBL: Cantar canciones alegres a quien tiene el corazón quebrantado, es como
    quitarte el abrigo en un día de frio, o poner vinagre en una herida abierta.
  fra-_FOB: Celui qui chante des chansons à un cœur affligé, est comme celui qui ôte
    son vêtement en un temps froid, et comme du vinaigre répandu sur le nitre.
  mal-mal: വിഷാദമുള്ള ഹൃദയത്തിനായി പാട്ടു പാടുന്നവൻ ശീതകാലത്ത് വസ്ത്രം കളയുന്നതുപോലെയും
    മുറിവിന്മേല്‍ ചൊറുക്ക പകരുന്നതുപോലെയും ആകുന്നു.
  urd-GVR: Dukhte dil ke lie gīt gānā utnā hī ġhairmauzūṅ hai jitnā sardiyoṅ ke mausam
    meṅ qamīs utārnā yā soḍe par sirkā ḍālnā.
  suz-BL: सुमी थुं खाइश्‍शो मुर आन ङोंइती कुम्‍सो पाइबा, मेको ग्‍यूमी वा रोइश्‍शो
    नु गारमी हिक्‍सी ख्रेक्‍शो खोदेंशो बाक्‍ब। मिनु वा ख्रोइक्‍ब तुम्‍बु नु शी ख्रोइक्‍ब
    बुस्‍स खोदेंशो मेको सुर्ता पाइब मुर आ थुं बाक्‍ब।
  eng-NOY: As he that taketh off a garment on a cold day, As vinegar upon nitre, So
    is he that singeth songs to a heavy heart.
  ita-1927: Cantar delle canzoni a un cuor dolente è come togliersi l’abito in giorno
    di freddo, e mettere aceto sul nitro.
  ckb-ckb: وەک داکەندنی بەرگ لە ڕۆژی سەرمادا، یان سرکەیە بەسەر سۆدەدا، چڕینی گۆرانی
    بۆ دڵتەنگ.
  eng-BBE: Like one who takes off clothing in cold weather and like acid on a wound,
    is he who makes melody to a sad heart.
  kan-OKCV: ಮನಗುಂದಿದವನಿಗೆ ಸಂಗೀತ ಹಾಡುವುದು ಚಳಿಯಲ್ಲಿ ಬಟ್ಟೆ ಬಿಚ್ಚಿದ ಹಾಗೆಯೂ ಹುಳಿ ಉಪ್ಪನ್ನು
    ಗಾಯಕ್ಕೆ ಹಚ್ಚಿದಂತೆಯೂ.
  tam-2017: மனதுக்கமுள்ளவனுக்குப் பாடல்களைப் பாடுகிறவன், குளிர்காலத்தில் ஆடையை களைகிறவனைப்போலவும்,
    வெடியுப்பின்மேல் ஊற்றிய காடியைப்போலவும் இருப்பான்.
  spa-RV-1909: El que canta canciones al corazón afligido, es como el que quita la
    ropa en tiempo de frío, ó el que sobre el jabón echa vinagre.
  ron-BTF: Ca cel ce îți scoate haina pe vreme rece și ca oțetul pe silitră, așa este
    cel ce cântă cântece unei inimi îndurerate.
  eng-WEBP: As one who takes away a garment in cold weather, or vinegar on soda, so
    is one who sings songs to a heavy heart.
  eng-FBV: Singing happy songs to someone who's broken-hearted is like taking off
    your coat on a cold day, or pouring vinegar onto an open wound.
  nld-1939: Als azijn op hoofdzeer Zo werkt het zingen van liederen op een slecht
    humeur.
  nch-BL: Sinta timonextis tiyolpactoc iixpa se cati tahuel moyoltequipachohua, elis
    quej tiquichtequilisquía iyoyo quema taseseya, o quej tijtalilisquía vinagre o
    istat campa icocohua.
  vie-1934: Ai hát cho lòng buồn thảm nghe, Khác nào kẻ lột áo mình khi ngày lạnh,
    Và như giấm đổ trên diêm tiêu vậy.
  hin-CV: दुःख में डूबे व्यक्ति के समक्ष हर्ष गीत गाने का वैसा ही प्रभाव होता है,
    जैसा शीतकाल में किसी को विवस्त्र कर देना अथवा किसी के घावों पर सिरका मल देना.
  eng-OURB: As one who takes away a garment in cold weather, or vinegar on soda, so
    is one who sings songs to a heavy heart.
  spa-BES: Como el que se quita la ropa en clima frío y como el ácido en una herida,
    es el que hace melodía a un corazón triste.
  tdx-tdx: Hoe mañafa-tsaroñe añ’andro manintsy, ndra ty vinegra nalaro sokay ty mibeko
    ami’ty milendèñe.
  tha-KJV: บรรดาคนที่ร้องเพลงให้คนหนักใจฟัง ก็​เหมือนคนถอดเครื่องแต่งกายออกในวั​นที​่อากาศหนาว
    และเหมือนเอาน้ำส้มมาราดบนดินประสิว
  por-BR-2018: Quem canta canções ao coração aflito é como aquele que tira a roupa
    num dia frio, ou como vinagre sobre salitre.
  deu-ELO: 'Einer, der das Oberkleid ablegt am Tage der Kälte, Essig auf Natron: so,
    wer einem traurigen Herzen Lieder singt.'
  eng-WYC-2018: and loseth his mantle in the day of cold. Vinegar in a vessel of salt
    is he, that singeth songs to the worst heart. As a moth harmeth a cloth, and a
    worm harmeth a tree, so the sorrow of a man harmeth the heart. (Like him who taketh
    away a mantle on a cold day, and like vinegar in a vessel of salt, is he who singeth
    songs to an aggrieved heart. Like a moth harmeth a cloak, and a worm harmeth a
    tree, so a person’s sorrow harmeth his heart.)
  epo-epo: Kiel demeto de vesto en tempo de malvarmo, kiel vinagro sur natro, Tiel
    estas kantado de kantoj al koro suferanta.
  uig-PIN: Ⱪix künidǝ kixilǝrning kiyimini salduruwetix, Yaki suda üstigǝ aqqiⱪ su
    ⱪuyux, Ⱪayƣuluⱪ kixining aldida nahxa eytⱪandǝktur.
  beo-beo: Di da da:i dioi nabasu dunu ema gesami hea:le gala:sea, e da se nabimu.
    Di da asugi esala lalu houlalebe dunu ema anegagi esoga ea abula gisa:le, o dunu
    ea fa:gi da:iya sali legesea, seselebe, amo hou defele ba:sa.
  tpi-OTNT: Sapos yu go lukim man i bel hevi tru, na yu singim ol song bilong amamas,
    orait yu no helpim dispela man liklik. Nogat tru. Yu olsem man i rausim klos bilong
    en long taim bilong kolwin o olsem man i kapsaitim wain long sop.
  hau-SA: Kamar wanda ya tuɓe riga a ranar da ake sanyi, ko kuwa kamar zuba ruwan
    tsami a kanwa, haka yake da mai rera waƙoƙi ga mai baƙin ciki.
  uig-LAT: Qish künide kishilerning kiyimini salduruwétish, Yaki suda üstige achchiq
    su quyush, Qayghuluq kishining aldida naxsha éytqandektur.
  nde-nde: Njengomuntu okhumula ibhatshi mhla kumakhaza, loba njengokuthela iviniga
    phakathi kwesoda unjalo ohlabelela izingoma emuntwini odabukileyo.
  ton-ton: ‌ʻOku hangē ko e tangata ʻoku toʻo ʻo ʻave ha kofu ʻi he faʻahitaʻu momoko,
    pea hangē ko e fefiofi ʻae vaimahi mo e naita, ʻoku pehē ʻaia ʻoku hiva ʻaki ʻae
    ngaahi fasi ki he loto māfasia.
  ces-1613: Jako ten, kdož svláčí oděv v čas zimy, a ocet lije k sanitru, tak kdož
    zpívá písničky srdci smutnému.
  eng-WMB: As one who takes away a garment in cold weather, or vinegar on soda, so
    is one who sings songs to a heavy heart.
  tam-TCV: இருதயத்தில் துயரமுள்ளவனுக்கு மகிழ்ச்சிப் பாடல்களைப் பாடுவது, குளிர்க்காலத்தில்
    அவனுடைய உடையை எடுத்து விடுவது போலவும், காயத்தில் புளித்த காடியை வார்ப்பது போலவும்
    இருக்கும்.
  ceb-ULB: Sama sa usa ka tawo nga naghukas ug bisti sa bugnaw nga panahon, o sama
    sa suka nga gibubo sa ibabaw sa nagbulabula nga soda, siya nga nagaawit ug mga
    alawiton diha sa gibug-atan nga kasingkasing.
  pol-UBG: Jak ten, kto zabiera odzienie w czasie zimy i jak ocet na saletrze taki
    jest ten, kto śpiewa pieśni smutnemu sercu.
  urd-GVU: دُکھتے دل کے لئے گیت گانا اُتنا ہی غیرموزوں ہے جتنا سردیوں کے موسم میں
    قمیص اُتارنا یا سوڈے پر سرکہ ڈالنا۔
  deu-1912: Wer einem betrübten Herzen Lieder singt, das ist, wie wenn einer das Kleid
    ablegt am kalten Tage, und wie Essig auf der Kreide.
  kan-2017: ಮನಗುಂದಿದವನಿಗೆ ಸಂಗೀತಹಾಡುವುದು ಚಳಿದಿನದಲ್ಲಿ ಬಟ್ಟೆ ತೆಗೆದಂತೆ, ಗಾಯಕ್ಕೆ ಹುಳಿಹೊಯ್ದಂತೆ.
  yap-yap: Yira tangnag be’ nike gafgow lanyan’ ma bod e mad nluf u daken be’ borran
    ni ba gel e garbeb ara sol nthiy u mit bang u dowey nike maad’ad.
  hlt-MCSB: Boethae lungbuei te laa neh aka hlai khaw, khosik tue vaengah himbai aka
    pit, a thuui dongah lunghuem bangla om.
  mdy-ETH: ዖያ ዓሲም ኮርጊሢ፦ ጪኢሺ ኬሊና ማኣዖ ኬሲሢና ኪሢዳ ዱካ ባኣዚ ዋሂሢናጉዲ ፑርታያኬ።
  kew-kew: Neme aa medana lo robaa kedaa ina piru aalia rabu go aa rabamealua kone
    sua neme rupa-yasa te pare mo aa mada narabameali. Go piaene aa-re poripu epea
    rabu seti kolo rabua aipame rere madaa kiraawa peme-rupa mada yade.
  twi-ASANTE: Deɛ ɔto dwom kyere ɔwerɛhoni no te sɛ deɛ ɔpa ntoma gu awɔberɛ mu anaa
    te sɛ nsã nyinyanyinya a wɔhwie gu afransa soɔ.
  eng-WEBU: As one who takes away a garment in cold weather, or vinegar on soda, so
    is one who sings songs to a heavy heart.
  wal-wal: Azzani uttida asassi yettaa yexxiyoogee meego gallassi maayuwaa qaariyoogaanne
    masunttaa bolli caalabaa tigiyoobaa mala.
  acu-NT: Aints yaweru pujamtai wararkur kantamtai kantamruatnuka aints tsetsemak
    wejmakrin aik misu pujawa tumawaitai, turasha charumakmaunam ween yakaawa tumawaitai.
  spa-PDDPT: Como el que se quita la ropa en tiempo frío Y como vinagre sobre el bicarbonato
    de sodio Es cantar canciones al corazón afligido.
  gun-gun: Iporiau'i va'e oĩa py oporaei rive reia ma yro'y teĩ oao omboi va'e rami,
    e'ỹ vy joai py vinagre oikyty va'e rami avi.
  agu-BL: Ko at jun yaj yi na bisun yi talma', ej nin lko'c tan tocse'n e'chk música
    swutz, quil tzatzin i' te'j, na ni'cu'n yi jun xtxolbila'tz chi yi nink kakojnin
    vinagre tul jun q'uixpnak, nka ni'cu'n chi yi nink tz'el k'olpi'n be'ch tetz te
    yi tiemp tetz che'w, na tan yi e'chk músicaja'tz na xcye' tan ẍch'uyse'n mas yi
    bis tetz talma'.
  ilo-ULB: Ti tao nga ikankantaanna ti maysa a tao a nadagsen ti riknana ket kasla
    tay tao a mangus-ussob iti kawesna iti tiempo ti lammin, wenno kasla suka a naibukbok
    iti sugat.
  kpg-kpg: Di daahili gi tangada lodo huaidu le e hai be di daa gi daha di gahu i di
    laangi magalillili, be e hai be di hunuhunu di magibala gi nia toolo.
  uig-ARA: قىش كۈنىدە كىشىلەرنىڭ كىيىمىنى سالدۇرۇۋېتىش، ياكى سۇدا ئۈستىگە ئاچچىق سۇ
    قۇيۇش، قايغۇلۇق كىشىنىڭ ئالدىدا ناخشا ئېيتقاندەكتۇر.
  bps-bps: I to flehew mlingag di bang nun klidù nawa i demen to, salngad ku maglus
    i klaweh di bang katno demen ku nkah kahì i seey, du slame là fakay du mgutes
    i ksasean.
  sus-sus: Mixi naxan sigi sama mixi sunnunxi ya xɔri, na maniya mixi ra naxan xinbeli
    dugi bama furema ma xinbeli tɛmui. A xa sunnunyi xun nan tun masama alɔ mixi na
    gbɛngbɛ sa fi ya i.
  pon-2006: Kokouliong aramas pahtou men rasehng omw kapwuhrasang en aramas emen eh
    likou ni ahnsoun lemwulemwur, de iriski soahl nan eh ohla.
  ksd-ksd: Da tikai i ule vue ra mal ta ra madoldol, ma da ra tava i pinpidian ta
    ra mata na manua, Damana nina i kakailai pire tikai i mamat ra balana.
  tur-YTC: Soğuk havada giysilerini alan Ya da sodaya sirke neyse, Yüreği ağır olana
    ezgiler söyleyen kişi de öyledir.
  bel-N: Як здымаць адзеньне ў халодны дзень, як [ліць] воцат на салетру, так сьпяваць
    песьні засмучанаму сэрцу.
  grc-BRENT: Ὥσπερ ὄξος ἕλκει ἀσύμφορον, οὕτως προσπεσὸν πάθος ἐν σώματι καρδίαν λυπεῖ·
    ὥσπερ σὴς ἐν ἱματίῳ καὶ σκώληξ ξύλῳ, οὕτως λύπη ἀνδρὸς βλάπτει καρδίαν.
  ind-AYT: Bagaikan menanggalkan pakaian pada hari yang dingin, atau cuka di atas
    air abu, seperti itulah orang yang menyenandungkan nyanyian bagi hati yang sedih.
  nya-nya: Kuyimbira nyimbo munthu wachisoni kuli ngati kuvula zovala pa nyengo yozizira
    kapena kuthira mchere pa chilonda.
  hrv-hrv: Kao onaj koji skida haljinu u zimski dan ili ocat lije na ranu, takav je
    onaj tko pjeva pjesmu turobnu srcu.
  mps-mps: Te nage pelama, te homu sęgę mu elalubo bidi sugi peyu, tama nago te
    wiegi yai homu pemene ebo balia po wagi pobaso da, teda nago te bidi dwasianu
    me tau sabeo. Mu menio. Nage te agai holobo ugwa te kedau sogo nago peda sabo
    tiwai ebao. Ma, nago te aga tigi selali elalubadi te bidigo te selali keniba tamu
    gelibo tiwai ebao. Nago agai homu sęgę ma gininibo tiwai ebao.
  tpi-tpi: Sapos yu go lukim man i bel hevi tru, na yu singim ol song bilong amamas,
    orait yu no helpim dispela man liklik. Nogat tru. Yu olsem man i rausim klos bilong
    en long taim bilong kolwin o olsem man i kapsaitim wain long sop.
  dan-1931: Som at lægge Frakken, når det er Frost, og hælde surt over Natron, så
    er det at synge for mismodig Mand.
  vie-OVCB: Hát xướng trước người đang âu sầu buồn bã, cũng như lột áo người ngày
    đông tháng giá, như đổ giấm vào vết thương.
  guj-2017: જે દુઃખી દિલવાળા માણસ આગળ ગીતો ગાય છે, તે ઠંડીમાં અંગ પરથી વસ્ત્ર કાઢી
    લેનાર જેવો અથવા ઘા પર સરકો રેડનાર જેવો છે.
  pon-2006A: Kokouliong aramas pahtou men rasehng omw kapwuhrasang en aramas emen
    eh likou ni ahnsoun lemwulemwur, de iriski soahl nan eh ohla.
  por-BRBSL: Como alguém que tira uma peça de vestuário em tempo frio, ou vinagre
    em refrigerante, assim é aquele que canta canções com o coração pesado.
  swe-swe: Som att ta av sig kläder en kylig dag [vilket gör att man fryser ännu mer]
    eller som att blanda vinäger och lut (natrium-karbonat) [som är en helt opassande
    blandning], så är det att sjunga [glada] sånger till ett tungt (sorgset) hjärta.
  cth-cth: A lungkamathout koe la ka sak e teh pâding nah angki ka rading e hoi hmâ
    dawk longtui awi e hawi a kâvan.
  twi-twi: Nea ɔto dwom kyerɛ ɔwerɛhowni no, te sɛ nea ɔpa ntama gu awɔwbere mu anaa
    te sɛ nsa nyinyanyinya a wohwie gu apirakuru so.
  hlt-hlt: Boethae lungbuei te laa neh aka hlai khaw, khosik tue vaengah himbai aka
    pit, a thuui dongah lunghuem bangla om.
  tbz-SIM: Kɑ̀ɑ dìè mmɛyɛǹcɑɑ̀rìmɛ̀ yiɛ̀ ndɛ̀ dònnɛ̀ ɑ dɑ̀tɛ́ o yɑɑ̀bòrì ndi muséé
    mmɔ̀nnì, kɛ ɑ̃nnɛ́ o mɔnnɛ mɛtekɑ̃ɑ̃̀.
  msy-2020: Nɨ ghua gumazimɨn garima a bar osemezɨ, nɨ agoroger ighiabagh amua, gumazir
    kamɨn akurvazir pu. Bar puvatɨ. Nɨ mati gumazim amɨnir orangtɨzimɨn dughiamɨn
    uan korotiam sue, o mati gumazim wainɨn dɨpam isa an duam ginge.
  dop-dop: Sɩ ń yoo lɑŋwɑkəllɛ tʋ kɛ yontu tɔ, pə wɛ kʋmɛlɛntʋ kɛ́ ɩsɩɩ n lɛɛkʋɣʋ
    ɩ toko kɛ wɑtʋ wɑɑtʋ, yɑɑ n liisuɣu lɑɑmii kɛ ɩ hiŋ tɑɑ tɔ.
  azb-azb: Qəlbi qubarlıya nəğmə söyləmək Soyuq havada lüt qoyulmağa, Soda üstə sirkə
    tökülməyə bənzəyir.
  eng-DBY: '[As] he that taketh off a garment in cold weather, [and as] vinegar upon
    nitre, so is he that singeth songs to a sad heart.'
  hin-2017: जैसा जाड़े के दिनों में किसी का वस्त्र उतारना या सज्जी पर सिरका डालना
    होता है, वैसा ही उदास मनवाले के सामने गीत गाना होता है।
  wol-KYG: Kuy woy, boroom tiisu xol di dégg, yaa futti mbubbam cib sedd, mbaa nga
    jonj xorom ci góomam.
  bjr-bjr: Oori runusee marina aaqa oorureenana asasira idi rainanoo akooqaannoo.
    Suaraki faiqí moo fannoo qamunna akusee marifana rafaqaamma maraana suara arindee
    innaranoo. Moona afaaqa aurimarinaki ooruku anoona adieera foora iananoo.
  eng-YLT: Whoso is taking away a garment in a cold day, [Is as] vinegar on nitre,
    And a singer of songs on a sad heart.
  kne-kne: Eweewe mo ikantaam di manladladingit. Kaman kan kaanen din bado na sin
    timpon di teg-in ono pay-am sogat nas asin.
  eng-WYC-2017: and loseth his mantle in the day of cold. Vinegar in a vessel of salt
    is he, that singeth songs to the worst heart. As a moth annoyeth or harmeth a
    cloth, and a worm a tree, so the sorrow of a man annoyeth the heart.
  eng-WMBB: As one who takes away a garment in cold weather, or vinegar on soda, so
    is one who sings songs to a heavy heart.
  urd-GVH: दुखते दिल के लिए गीत गाना उतना ही ग़ैरमौज़ूँ है जितना सर्दियों के मौसम
    में क़मीस उतारना या सोडे पर सिरका डालना।
  rug-rug: Guana ta vagi palae sa nobi totoso ibu, babe na sile ta veko la pa bakora,
    sa tie pu kera qetuqetu la koasa pu korapa talotaṉa.
  gaz-gaz: Nama garaan isaa gaddeef sirba sirbuun akkuma nama guyyaa dhaamochaa wayyaa
    of irraa baasuu, yookaan madaa irratti dhangaggaaʼaa dhangalaasuu ti.
  fra-LSG: Oter son vêtement dans un jour froid, Répandre du vinaigre sur du nitre,
    C’est dire des chansons à un cœur attristé.
  yal-yal: I na sigin sa muxu sunuxin yɛtagi, na xɔlɔn luxi nɛn alo i na domaan ba
    muxun ma xunbenli, hanma i muluxunna sa furen dɛ.
  haw-1868: O ka mea lawe aku i ke kapa i ka wa anu, A o ka vinega hoi ma ka paakai,
    Oia ke mele aku i ke mele i ka mea naau kaumaha.
  arb-NAV: مَنْ يَشْدُو بِالأَغَانِي لِقَلْبٍ كَئِيبٍ يَكُونُ كَنَزْعِ الثَّوْبِ فِي
    يَوْمٍ قَارِسِ الْبُرُودَةِ، أَوْ كَخَلٍّ عَلَى نَطْرُونٍ.
  ewe-ewe: Ame si dzi ha na dzi kpekpe tɔ la le abe ame si ɖe awu kpekpe ɖi le vuvɔwɔgbe
    alo “vinigae” wokɔ ɖe “soɖa” dzi ene.
  eng-LEE: '[As] he that taketh off his garment on a cold day, [as] vinegar is upon
    natron: so is he that singeth songs before an unhappy heart.'
  asm-FB: কোনো এজনে মনৰ বেজাৰত গীত গোৱা যেনে, জাৰ কালিত কপোৰ সোলোকাই থোৱা মানুহ, বা
    খাৰৰ ওপৰত দিয়া ভিনেগাৰো তেনে।
  sus-A: مِشِ نَشَن سِفِ سَمَ مِشِ سُننُنشِ يَ شْرِ، نَ مَنِيَ مِشِ رَ نَشَن شِنبٍلِ
    دُفِ بَمَ قُرٍ مَ مَ شِنبٍلِ تّمُي. عَ شَ سُننُنيِ شُن نَن تُن مَسَمَ عَلْ مِشِ
    نَ فبّنفبّ سَ قِ يَ عِ.
  fra-SBL: Comme celui qui enlève un vêtement par temps froid, ou du vinaigre sur
    du soda, ainsi est celui qui chante des chansons à un cœur lourd.
  hbo-hbo: מַ֥עֲדֶה בֶּ֨גֶד ׀ בְּיֹ֣ום קָ֭רָה חֹ֣מֶץ עַל־נָ֑תֶר וְשָׁ֥ר בַּ֝שִּׁרִ֗ים
    עַ֣ל לֶב־רָֽע׃ פ
  kik-kik: Ũrĩa ũinagĩra mũndũ ũrĩ na ngoro nditũ nyĩmbo, no ta mũndũ kwĩruta nguo
    mũthenya wa heho, kana gũitĩrĩria thiki igata-inĩ.
  fra-NCL: Oter son manteau un jour de froid, répandre du vinaigre sur du nitre, ainsi
    fait celui qui dit des chansons à un cœur affligé.
  cek-AK: Poek angpho kami khaeah laasah kami loe siktue ah laihaw angkhring kami,
    zencing nuiah kathaw tui bawh baktiah ni oh.
  cuk-cuk: Dule-bukib-binsaedba-wile-itodiidgala namaklemaladgi-namakedi, nuedsulid.
    Ega ukagi-yaa-siidgi balu-eogeyobid. Degi, neg-dambipigwadgi mor-esuedyobid. Gwen
    gadi-gadi imakosulid.
  uig-CYR: Қиш күнидә кишиләрниң кийимини салдуруветиш, Яки суда үстигә аччиқ су қуюш,
    Қайғулуқ кишиниң алдида нахша ейтқандәктур.
  tel-2017: దుఃఖితుడి ఎదుట పాటలు వినిపించేవాడు చలి రోజున పైబట్ట తీసివేసే వాడితోను
    సూరేకారం మీద చిరక పోసే వాడితోను సమానం.
  hat-BSA: Tankou yon moun ki retire rad li nan jou fredi, oswa tankou vinèg sou poud
    bikabonat, se konsa sila ki chante chan ak kè twouble yo ye.
  kos-kos: Kom fin yuk on in srital nu sin sie mwet su arulana fohsak nunak la, ac
    oapana ke kom eisla nuknuk liki sie mwet ke pacl mihsrisr, ku sang sohl nu ke
    sie kinet.
  hbo-WLC: מַ֥עֲדֶה בֶּ֨גֶד ׀ בְּי֣וֹם קָ֭רָה חֹ֣מֶץ עַל־נָ֑תֶר וְשָׁ֥ר בַּ֝שִּׁרִ֗ים
    עַ֣ל לֶב־רָֽע׃ פ
  ibo-ibo: Dịka onye e yipụrụ uwe nʼụbọchị oyi ụgụrụ, maọbụ iwere nnu tee nʼelu ọnya,
    otu a ka onye na-abụrụ onye iwe na-ewe abụ dị.
  ory-ory: ଶୀତକାଳରେ ବସ୍ତ୍ର କାଢ଼ି ନେବା ଓ ଘା ଉପରେ ଅମ୍ଳରସ ମିଶାଇବା ଲୋକ ଯେପରି, ଦୁଃଖିତମନା
    ନିକଟରେ ଗୀତ ଗାଇବା ଲୋକ ସେପରି।
  chk-chk: Eman aramas mi köl ngeni eman mi weires letipan a usun chök eman mi angei
    seni üfan lon fansoun patapat, pwal usun eman mi uwalong salt lon eu kinas.
  rop-rop: Wen yu sing song langa enibodi hu oldei jidan brabli nogudbinji, im jis
    laik yu spilim biniga langa im sowa.
  ukr-1871: Роздягти в день холодний, й налити оцту в рану, — все одно, що сьпівати
    піснї зжуреному серцю.
  deu-1951: Wie einer, der an einem kalten Tage das Kleid auszieht oder Essig auf
    Natron gießt, so ist, wer einem mißmutigen Herzen Lieder singt.
  eng-JPS: As one that taketh off a garment in cold weather, and as vinegar upon nitre,
    so is he that singeth songs to a heavy heart.
  srp-1865: Ko pjeva pjesme žalosnom srcu, on je kao onaj koji svlaèi haljinu na zimi,
    i kao ocat na salitru.
  lug-lug: Ng’omuntu eyeeyambula engoye mu kiseera eky’obutiti, era ng’omwenge omukaatuufu
    bwe guteekebwako oluvu, bw’atyo bw’abeera ayimbira oyo ali mu buyinike.
  heb-heb: מעדה בגד ביום קרה חמץ על נתר ושר בשרים על לב רע׃
  ben-IRV: যে বিষন্নচিত্তের কাছে গীত গান করে, সে যেন শীতকালে কাপড় ছাড়ে, ক্ষতরউপরে
    অম্লরস দেয়।
  pan-pan: ਕਿਸੇ ਉਦਾਸ ਮਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਸਾਹਮਣੇ ਗੀਤ ਗਾਉਣਾ, ਸਿਆਲ ਵਿੱਚ ਕੱਪੜਾ ਉਤਾਰਨ, ਅਤੇ
    ਸੱਟ ਉੱਤੇ ਸਿਰਕਾ ਪਾਉਣ ਵਾਂਗੂੰ ਹੈ।
  mya-JVB: စိတ် ညှိုးငယ် သောသူအား သီချင်း ဆို သောသူသည် ဆောင်း ကာလ ၌ အဝတ် ကို ချွတ်
    သောသူ၊ ယမ်း စိမ်းပေါ် မှာ ပုံးရည် ကို လောင်းသောသူနှင့်တူ၏။
  tte-O: Tem wali yabo kuwaliyan tonuwanae yabo koina kani ana kamkamna kuetulan besiele
    waila wedowedolina kusuwai gai waluwaluna koina o tem tawelo ukele-gabaen tokasiebwane
    koina.
  tbg-tbg: Are iqara autina entara vora utavaaqa ravaqu qaqini kairera, viva kia ariara
    quahaanaro. Are vora numuaraqi hore tutiqama tairera, viva kia ariara quahaanaro.
    Ho vira voqaara, vora muntuka qoraiqina entara are quahaaina ihira vira tiva amitairera,
    viva kiama ariara quahaanaro.
  hmo-hmo: Lalohisihisi tauna dekenai ane do oi abia neganai, unai be keru neganai
    iena dabua oi kokia, o iena berona be damena dekena amo oi kakasia bamona.
  urd-urd: जो किसी ग़मगीन के सामने गीत गाता है, वह गोया जाड़े में किसी के कपड़े उतारता
    और सज्जी पर सिरका डालता है।
  rus-SYN: Что снимающий с себя одежду в холодный день, что уксус на рану, то поющий
    песни печальному сердцу. Как моль одежде и червь дереву, так печаль вредит сердцу
    человека.
  bqc-SIM: Pↄna lɛsia pↄsiadeɛ dɛ lán ulawoloama ĩ́ampuu ge yↄ̃una kaa bↄwawaɛ.
  tcz-CHONGTHU: Mi gim hesoh pet'a lasa'a chu, phalbi dap laija mi ponsil lahpeh tobang
    ahi.
  mar-mar: जो कोणी दु:खी हृदयापुढे गीत गातो, तो थंड हवामानात अंगावरील कपडे काढून टाकण्यासारखा,
    आणि सोड्यावर टाकलेल्या शिरक्यासारखा आहे.
  hlt-THB: Thlang ak kawsee venna hla ak sakung taw chikca awh thlang angki suh pek
    ingkaw thui hqoep awh kuuk sak ing myih hy.
  qub-qub: Llaquicuycaj runata birsuparga ruraycan gueriman limunta gapchipaycajnömi,
    fiyupa gasaycho caycaptin röpanta lojticaycächejnömi.
  bqp-bqp: Pↄnna lɛ̀sina pↄsiradenɛ de lán utasimmana ĩampurugↄrↄ ke yũku kana bↄ̀ↄa
    bàmɛ.
  hat-hat: Chante mereng pou yon moun ki nan lapenn, se tankou moun ki wete tout rad
    sou li nan fredi, se tankou si ou prije sitwon sou yon malenng.
  eng-BSB: Like one who removes a garment on a cold day or vinegar poured on a wound
    is one who sings songs to a heavy heart.
  tod-tod: È guyei loo nui ʋɛ, nii ziizoolɛzu, kɛɛʋɛ eɠɛ ɗa ɠɛ ná-seɠei ɠulazu kɔba
    kɔɔlɛ voloi, ɓaa è ziɛ ɓodai ʋu sɛɠɛ ɠaei ma.
  eng-WEBPB: As one who takes away a garment in cold weather, or vinegar on soda,
    so is one who sings songs to a heavy heart.
  kbq-kbq: Vahe'mo'ma asunku zampima mani'nenigenka muse zagamema hananana, ana asunku
    zampi mani'nea vahe'mofona, zasi knafi nakreku'a zafi atreankna nehunka, aka tinu
    avufga taga hu'nefi tagi atreankna hugahane.
  nhe-BL: Intla timonextis tiyolpactoc iixpa se tlen tlahuel moyolcuesohua, elis queja
    tiquichtequilisquía iyoyo quema tlaseseya, o queja tijtlalilisquía vinagre o istatl
    campa icocohua.
  bus-bus: Pↄnna lɛ̀sina pↄsiadeenɛ dɛ lán utasimmana ĩampuu gurↄ ke yↄ̃nku kana bↄ̀a
    bàmɛ.
  gub-BL: Nuzawy kwaw 'ar huwixàg ma'e rehe nekamir henuhem pà nemuaku haw. Uzemumikahy
    ma'e pe nezegar haw nuzawy kwaw ikixi awer xa pupe ikytykytykaw.
  eng-DRA: 'And one that looseth his garment in cold weather. As vinegar upon nitre,
    so is he that singeth songs to a very evil heart. As a moth doth by a garment,
    and a worm by the wood: so the sadness of a man consumeth the heart.'
