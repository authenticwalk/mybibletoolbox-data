verse: PRO.025.019
translations:
  mal-C: ആപത്തുനാളുകളിൽ അവിശ്വസ്തരെ ആശ്രയിക്കരുത് പൊട്ടിയ പല്ലോ മുടന്തുള്ള കാലോ പോലെയാണത്.
  deu-TKW: Ein morscher Zahn und ein wankender Fuß - so daß Vertrauen auf einen Treulosen
    am Tage der Not.
  lin-lin: Kotia elikya na zoba na tango na pasi ezali lokola lino ebukani mpe lokolo
    elembi.
  eng-LSV: A bad tooth, and a tottering foot, || [Is] the confidence of the treacherous
    in a day of adversity.
  eng-GNV: Confidence in an vnfaythfull man in time of trouble, is like a broken tooth
    and a sliding foote.
  eng-WEBSTER: Confidence in an unfaithful man in time of trouble is like a broken
    tooth, and a foot out of joint.
  nhw-BL: Quema se acajya ipan tlaohuijcayotl motemachía ipan se masehuali catli tlacajcayahua,
    eli quen tlacuasquía ica itlancoch catli cualotoc o quen nejnemisquía ica se iicxi
    cocojtoc.
  swh-ONEN: Kama vile jino bovu au mguu uliolemaa, ndivyo ilivyo kumtegemea mtu asiye
    mwaminifu wakati wa shida.
  bba-bba: À n nɑɑnɛ sɑriruɡii nɑɑnɛ kuɑ nɔni swɑ̃ɑrun sɑnɑm, yɑ sɑ̃ɑwɑ kɑri nɡe wi
    u konɑ bɑrɔ u kɑ yɑɑ temmɔ, ǹ kun mɛ nɡe wi u kɑ nɔɔ bɑrɔ tem tɑ̃simɔ.
  eng-KJVCPB: Confidence in an unfaithful man in time of trouble Is like a broken
    tooth, and a foot out of joint.
  luo-luo: Mana kaka lak marach kata tielo mongʼol e kaka keto geno kuom jogo ma ok
    jo-adiera e kinde mag chandruok.
  meu-meu: Hekwakwanai negana ai koikoi tauna iabidadama-henina na isi e hisihisimu
    eiava ae e dedimu na heto.
  npi-ULB: तैँले कष्‍टको समयमा भरोसा गर्ने अविश्‍वासयोग्य मानिस दुःखेको दाँत वा चिप्लने
    खुट्टाजस्तै हो ।
  yor-yor: Bí eyín tí ó bàjẹ́ tàbí ẹsẹ̀ tí ó rọ ni ìgbẹ́kẹ̀lé lórí aláìṣòótọ́ ní àsìkò
    ìdààmú.
  ind-ind: Dalam masa kesesakan, berharap pada orang yang tak dapat dipercaya sama
    seperti mengunyah makanan dengan gigi yang sakit atau berjalan dengan kaki yang
    terkilir.
  pes-OPCB: اعتماد کردن به آدم خائن در زمان تنگی مانند جویدن غذا با دندان لق و دویدن
    با پای شکسته است.
  tgl-ULB: Ang taong hindi tapat na pinagkakatiwalaan mo sa oras ng gulo ay katulad
    ng sirang ngipin o isang nadudulas na paa.
  hui-hui: Í̠ kegoria ko mbira íbu ngangi í̠na manda bialu mbirali ke̱ haga kago ibugua
    i̱ biamogo bulubadalo manda biriyagua ogoni ne koheme tomo nagadaguabi ge koheme
    hariga piagadaguabi beregoni.
  mya-mya: အမှုရောက်သော ကာလ၌ သစ္စာပျက်တတ်သောသူ ကို ယုံလျှင် သွားကျိုးခြင်း၊ ခြေဆစ်ပြုတ်ခြင်းကို
    ခံရ၏။
  bod-N: ཆག་སྒོ་འབྱུང་དུས་ཁྲམ་པར་བརྟེན་པ༌ནི། །སོ་ཆག་ཚིགས་འབུད་རྐང་པར་བརྟེན་དང༌མཚུངས།།
  wsk-wsk: Kari kore yaman ago na no turutuwu lagoso, agi kari suwik lot ago se sanamara
    aolak ko me terong, uwutatala, diram la me betera ko kari mu ikup kam ningi te
    ira sanamir, bare ka sangaru turutuwurokko.
  sna-sna: Sezino rakaora kana tsoka yakaremara, ndizvo zvakafanana nokuvimba nomunhu
    asina kutendeka panguva yokutambudzika.
  spa-BLM: Confianza en alguien infiel en tiempos de dificultad es como un diente
    malo o un pie cojo.
  cac-cac: Ayic ayon̈ och d'a co yaelal, tato a junoc anima max elc'och tas syal scac'och
    yipoc co c'ool, lajan ichato q'uichajnac co xub' tzon̈ b'eyeq'ui, ma icha co va
    yed' junoc q'uen que ya ayxo yolanil.
  swh-ULB: Kumtumaini mtu asiye mwaminifu wakati wa taabu ni kama jino bovu au mguu
    unaoteleza.
  bel-bel: Што гнілы зуб і паралізаваная нага, тое надзея на ненадзейнага чалавека
    ў нягодзе.
  deu-ELBBK: 'Ein zerbrochener Zahn und ein wankender Fuß: So ist das Vertrauen auf
    einen Treulosen am Tag der Drangsal.'
  mbb-OT: Emun timpu te kesamuk ne is kedsarig diyà te etew he kenà metinumanen, igkepetug-iring
    te ngipen he meǥaan en egkesepù wey iring daan te paa te pigket.
  mal-2015: കഷ്ടകാലത്തു വിശ്വാസപാതകനെ ആശ്രയിക്കുന്നതു മുറിഞ്ഞ പല്ലും ഉളുക്കിയ കാലുംപോലെ
    ആകുന്നു.
  rmc-rmc: Te zmukel pes andro pharipen pro napačivalo manuš hin sar te chal le phage
    dandeha a te phirel phage pindreha.
  pes-OPV: اعتماد بر خیانتکار در روز تنگی، مثل دندان کرم زده و پای مرتعش می‌باشد.
  ron-1924: Ка ун динте стрикат ши ка ун пичор каре шкьоапэтэ, аша есте ынкредеря
    ынтр-ун стрикат ла зиуа неказулуй.
  ben-OBCV: সংকটকালে বিশ্বাসঘাতকের উপর নির্ভর করা ভাঙা দাঁত বা খোঁড়া পায়ের উপর নির্ভর
    করার মতো বিষয়।
  som-som: In wakhtiga dhibaatada nin aaminlaawe ah laysku halleeyo Waa sida ilig
    jaban iyo cag murkacatay oo kale.
  lat-VUC: Dens putridus, et pes lassus, qui sperat super infideli in die angustiæ,
  eng-ASVBT: Confidence in an unfaithful man in time of trouble Is like a broken tooth,
    and a foot out of joint.
  mna-mna: Re. Sombe zoŋondo iyoyou, ko tarao be takan kini? Mi sombe kumbundu imbekes,
    ko tarao be temender se? Som. Mi zin wal ta ndemeereŋan som na, ta kembena. Irao
    tapase pizin pa mazwaana ki pataŋana na som.
  ita-1885: La confidanza che si pone nel disleale è, in giorno di afflizione, Un
    dente rotto, ed un piè dislogato.
  eng-LXXUP: The way of the wicked and the foot of the transgressor shall perish in
    an evil day.
  eng-ULB: An unfaithful man in whom you trust in a time of trouble is like a bad
    tooth or a foot that slips.
  spa-VBL: Confiar en las personas poco fiables en momentos de dificultad es como
    comer con un diente partido, o caminar con un pie herido.
  fra-_FOB: La confiance en un perfide au jour de la détresse, est une dent qui se
    rompt, et un pied qui glisse.
  mal-mal: കഷ്ടകാലത്ത് അവിശ്വസ്തനെ ആശ്രയിക്കുന്നത് കേടുള്ള പല്ലും ഉളുക്കിയ കാലുംപോലെ
    ആകുന്നു.
  lit-lit: Pasitikėjimas neištikimu žmogumi bėdos metu yra kaip sugedęs dantis ir
    raiša koja.
  urd-GVR: Musībat ke waqt bewafā par etibār karnā ḳharāb dāṅt yā ḍagmagāte pāṅwoṅ
    kī tarah taklīfdeh hai.
  suz-BL: श्‍येत जशो ना थमा मसुइक्‍चा ङा मुर कली थमा सुइक्‍चा खाइश्‍शो ख्रुइ नु मदुक्‍ब
    खोइल खोदेंशो बाक्‍ब।
  eng-NOY: As a broken tooth, and a wavering foot, So is trust in an unfaithful man
    in time of trouble.
  ita-1927: La fiducia in un perfido, nel dì della distretta, è un dente rotto, un
    piede slogato.
  ckb-ckb: وەک ددانی کلۆر و قاچی لەجێ چووە، پشتبەستن بە ناپاک لە ڕۆژی تەنگانەدا.
  eng-BBE: Putting one's faith in a false man in time of trouble is like a broken
    tooth and a shaking foot.
  kan-OKCV: ಕಷ್ಟಕಾಲದಲ್ಲಿ ಅಪನಂಬಿಗಸ್ತನಾದ ಮನುಷ್ಯನಲ್ಲಿಯ ಭರವಸೆಯು ಮುರಿದ ಹಲ್ಲು, ಕೀಲು ತಪ್ಪಿದ
    ಪಾದವು.
  tam-2017: ஆபத்துக்காலத்தில் துரோகியை நம்புவது உடைந்த பல்லுக்கும் மூட்டு விலகிய காலுக்கும்
    சமம்.
  spa-RV-1909: Diente quebrado y pie resbalador, es la confianza en el prevaricador
    en tiempo de angustia.
  ron-BTF: Încrederea într-un om necredincios în timp de tulburare este ca un dinte
    rupt și un picior scrântit.
  eng-WEBP: Confidence in someone unfaithful in time of trouble is like a bad tooth
    or a lame foot.
  eng-FBV: Trusting in unreliable people in times of trouble is like eating with a
    broken tooth or walking on a bad foot.
  nld-1939: 'Een slechte tand en een zwikkende voet: Is de steun van een trouweloze
    in moeilijke tijden.'
  nch-BL: Quema se acajya ipan taohuijcayot motemachía ipan se masehuali cati tacajcayahua,
    eli quej tacuasquía ica itancoch cati cualotoc o quej nejnemisquía ica se iicxi
    cocojtoc.
  vie-1934: Tin cậy kẻ bất trung trong ngày hoạn nạn, Giống như răng bị gãy bể, tỉ
    như chân trẹo đi.
  hin-CV: विपदा के अवसर पर ऐसे व्यक्ति पर भरोसा रखना, जिस पर विश्वास नहीं किया जा
    सकता, वैसा ही होता है, जैसे सड़े दांत अथवा टूटे पैर पर भरोसा रखना.
  eng-OURB: Confidence in someone unfaithful in time of trouble is like a bad tooth,
    or a lame foot.
  spa-BES: Poner la fe en un hombre falso en tiempo de angustia es como un diente
    roto y un pie tembloroso.
  tdx-tdx: Hoe nife folake ndra fandia mikoletra ty fiatoañe ami’ty mpamañahy an-tsam-poheke.
  tha-KJV: การวางใจในคนที่​ไม่​ซื่อในยามลำบาก ก็​เหมือนฟั​นที​่หักเสียหรือเท้าที่หลุดจากข้อต่อ
  por-BR-2018: Confiar num infiel no tempo de angústia é como um dente quebrado ou
    um pé sem firmeza.
  deu-ELO: 'Ein zerbrochener Zahn und ein wankender Fuß: so ist das Vertrauen auf
    einen Treulosen am Tage der Drangsal.'
  eng-WYC-2018: (As) A rotten tooth, and a faint foot is he, that hopeth on an unfaithful
    man in the day of anguish, (Like a rotten tooth, and a faint foot, is he, who
    hopeth on, or trusteth in, an unfaithful person on his day of anguish.)
  epo-epo: Kiel putra dento kaj malforta piedo Estas nefidinda espero en tago de mizero.
  uig-PIN: Sunuⱪ qix bilǝn qaynax, Tokur put bilǝn mengix, Külpǝt künidǝ wapasiz kixigǝ
    ümid baƣliƣandǝktur.
  beo-beo: Didili hame hamosu dunu da se nabasu doaga:sea, e da dunu eno noga:le hame
    fidisa. Be di da didili hame hamosu dunu da di noga:le fidimu amo dafawaneyale
    dawa:sea, amo da bese wagoi amoga ha:i nabe amola emo gasuga:igi amoga ahoabe
    agoai ba:sa.
  tpi-OTNT: Sapos yu save, wanpela man em i man bilong giaman, tasol yu ting em bai
    i helpim yu long taim nogut, orait yu olsem man i gat tit nogut na i laik kaikai,
    o yu olsem man i gat lek nogut na i laik wokabaut.
  hau-SA: Kamar haƙori mai ciwo ko yin tafiya da gurguwar ƙafa haka yake ga mai dogara
    da marasa aminci a lokacin wahala.
  uig-LAT: Sunuq chish bilen chaynash, Tokur put bilen méngish, Külpet künide wapasiz
    kishige ümid baghlighandektur.
  nde-nde: Njengezinyo elibuhlungu loba unyawo olwenyeleyo kunjalo ukweyama emuntwini
    ongathembekanga ngesikhathi sokuhlupheka.
  ton-ton: Ko e falala ʻi he tuʻutāmaki ki ha tangata taʻeangatonu, ʻoku hangē ia
    ko e nifo popo, pe ko e vaʻe kuo tapeva.
  ces-1613: Zub vylomený a noha vytknutá jest doufání v převráceném v den úzkosti.
  eng-WMB: Confidence in someone unfaithful in time of trouble is like a bad tooth
    or a lame foot.
  tam-TCV: துன்ப காலத்தில் உண்மையற்ற நபரில் நம்பிக்கை வைப்பது, வலிக்கும் பல்லைப்போலவும்
    சுளுக்கிய காலைப்போலவும் இருக்கும்.
  ceb-ULB: Ang tawo nga dili matinud-anon nga imong gisaligan sa panahon sa kasamok
    sama sa daot nga ngipon o sa tiil nga madakin-as.
  pol-UBG: Ufność w człowieka niewiernego w dniu ucisku jest jak złamany ząb i zwichnięta
    noga.
  urd-GVU: مصیبت کے وقت بےوفا پر اعتبار کرنا خراب دانت یا ڈگمگاتے پاؤں کی طرح تکلیف
    دہ ہے۔
  deu-1912: Die Hoffnung auf einen Treulosen zur Zeit der Not ist wie ein fauler Zahn
    und gleitender Fuß.
  kan-2017: ಕಷ್ಟಕಾಲದಲ್ಲಿ ದ್ರೋಹಿಯಲ್ಲಿಡುವ ನಂಬಿಕೆಯು, ಮುರುಕಹಲ್ಲು ಮತ್ತು ಜಾರುವ ಕಾಲು.
  yap-yap: Gif ngak be’ ni dabiyag i toer ngak u fithik’ e gafgow nike achngiy, e
    bod ni ngan yengyeng ban’en ngab nguwol nike thekthek, ara ni mod ngab rifrif
    nib yaf.
  hlt-MCSB: Citcai tue vaengah hnukpoh pangtungnah ngawn tah, no hom, kho aka haeh
    banghui pawn ni.
  mdy-ETH: ሜቶ ዎዴና ጉሙርቂንቱዋ ዓሲዳ ጌኤቂንቲሢ ዓጊፃ ዓቺና ዔኤቢ ዻይሢ፤ ሃሣ ቶኪ ሜጌሢ ሜቄንቴ ሃንቲሢጉዲኬ።
  kew-kew: Neme yaa agaa ne aa meda adalidare wae yapi di rabu ni rabamina kone salidare
    ne agaa odonalo pi aame eta neade nonapi aa yalia. Go page ke odonalo pi aame
    pora pameme-rupa mada yalia.
  twi-ASANTE: Ɛse a ɛyare kaka anaa ɛnan a ɛyɛ apakye te sɛ deɛ wode wo ho to ɔtorofoɔ
    so hiada mu.
  eng-WEBU: Confidence in someone unfaithful in time of trouble is like a bad tooth
    or a lame foot.
  wal-wal: Metuwaa wode ammanettenna uran zemppiyoogee qaaxxiya achchan coommiyoogaanne
    silida tohuwan hemettiyoogaa mala.
  acu-NT: 'Itiurkachminum pujakur, chikich aintsu chicharkur: Ayamrukta takurkia,
    ni ayu tayat, yaingkratchau asa, nai shuki yuamua tumawaitai, turasha nawe muunkamua
    tumawaitai.'
  spa-PDDPT: Como diente roto y pie descoyuntado, Es confiar en el traicionero en
    el día de la angustia.
  gun-gun: Jajexavaia py ojeroviapy re'ỹ jajeroviaa ma nhaneraĩ opẽ va'e py jakaru,
    e'ỹ vy nhandepy vaikue'i py jaguataa rami avi.
  agu-BL: Te yi tiemp yi na sotz kac'u'l, nin kol k'uke' kac'u'l te jun yi qui na
    el cu'n te yol, ni'cu'n chi ik jun kukan wak'xnak, nka chi yi najk kawan tibaj
    jun ke' yi chin ch'on nin.
  ilo-ULB: Ti saan a napudno a tao a pagtaltalkam iti tiempo pannakariribuk ket arigna
    ti nadadael a ngipen wenno saka a maikagkaglis.
  kpg-kpg: Di hagadagadagagee gi tangada dela hagalee hagadagadagagee ginai i di madagoaa
    haingadaa, le e hai gadoo be tangada ono niha ai e mama ana meegai, be e hai be
    tangada e haele habehabe.
  uig-ARA: سۇنۇق چىش بىلەن چايناش، توكۇر پۇت بىلەن مېڭىش، كۈلپەت كۈنىدە ۋاپاسىز كىشىگە
    ئۈمىد باغلىغاندەكتۇر.
  bps-bps: Én ksasè i to smalig di to là gsalig di bang nun ksamuk, salngad ksasè
    i kifan maglifò na i satu blì là gmagan du slamelandè gukmamu.
  sus-sus: I xaxili tife yanfante ra, na luxi nɛ alɔ ɲinyi kanaxi, alɔ sanyi mabɛnxi.
  pon-2006: Koapworopworki aramas soakoahiek ni ahnsou apwal, rasehng omw song en
    rukoahki kisin mwenge ngihmw me mweradahr, de song aluhki neh mwoator ehu.
  ksd-ksd: A nurnur tadav ra tavir na tutana ta ra bung na purpuruan, I da ra pal
    a ngia i tabubur ma da ra keke i takari.
  tur-YTC: Sıkıntı zamanında sadakatsiz birine güvenmek, Çürük dişe ya da topal ayağa
    benzer.
  bel-N: Як гнілы зуб і кульгавая нага, так надзея на ліхадзея ў дзень бедства.
  grc-BRENT: Οδὸς κακοῦ καὶ ποὺς παρανόμου ὀλεῖται ἐν ἡμέρᾳ κακῇ.
  ind-AYT: Bagaikan gigi yang rusak dan kaki yang goyah, seperti itulah kepercayaan
    kepada pengkhianat pada masa kesusahan.
  nya-nya: Kudalira munthu wosankhulupirika pa nthawi ya mavuto, kuli ngati dzino
    lobowoka kapena phazi lolumala.
  hrv-hrv: Uzdanje u bezbožnika na dan nevolje - krnjav je zub i noga klecava.
  mps-mps: Te nago koneani, bidi me deli aga te tibo po wabo bidi, tiali goli nago
    homugo te dwai sogode agai nage tau saiba homu yali da, teda nage te kele dwai
    bidigo nai tuainu ebo te tiwai ebao, ma te nage sągą dwai bidi bilibo te tiwai
    yainu homu ebao.
  tpi-tpi: Sapos yu save, wanpela man em i man bilong giaman, tasol yu ting em bai
    i helpim yu long taim nogut, orait yu olsem man i gat tit nogut na i laik kaikai,
    o yu olsem man i gat lek nogut na i laik wokabaut.
  dan-1931: Som ormstukken Tand og vaklende Fod er troløs Mand på Trængselens Dag.
  vie-OVCB: Đặt lòng tin vào một người không đáng tin cậy, chẳng khác gì nhai với
    răng bị gãy, hay đi với chân khập khiễng.
  guj-2017: સંકટસમયે અવિશ્વાસુ માણસ પર મૂકેલો વિશ્વાસ સડેલા દાંત અને ઊતરી ગયેલા પગ
    જેવો છે.
  pon-2006A: Koapworopworki aramas soakoahiek ni ahnsou apwal, rasehng omw song en
    rukoahki kisin mwenge ngihmw me mweradahr, de song aluhki neh mwoator ehu.
  por-BRBSL: Confiança em alguém infiel em tempo de problemas é como um dente ruim
    ou um pé coxo.
  swe-swe: Att sätta sitt hopp till en otrogen (falsk, svekfull) människa i tider
    av problem (motgångar, prövningar), är som att ha tandvärk eller en fot ur led.
    [Det är lika smärtsamt som tandvärk, och lika omöjligt att få stöd av den opålitlige
    som att stödja sig på en fot ur led.]
  cth-cth: Runae kâhmo lahun nah yuemkamcu hoeh e kâuep e teh, hâ kâkhoenae, hru kamhoutnae
    patetlah doeh ao.
  twi-twi: Ɛse a ɛyare ɔkekaw anaa nan a ɛyɛ apakye te sɛ nea wode wo ho to ɔtorofo
    so hiada mu.
  hlt-hlt: Citcai tue vaengah hnukpoh pangtungnah ngawn tah, no hom, kho aka haeh
    banghui pawn ni.
  tbz-SIM: Kɑ̀ɑ yɛ̀mmɛ̀ nɑɑtinɛ̀ onitiyɛiwe, mɛhɑ́ɑ́rìmɛ̀ yiè, dɛ̀ ɔ̃ ndɑ dònnɛ̀ ɑ
    cɑ́ɑ́nnɛ̀ dinìnnì dìì keutɛ́ dìndi, kɛ cómmúnɛ̀ kutɑ̀ɑ̀ku kùù kpeutí.
  msy-2020: Nɨ fo, gumazir mam a gumazir ifarim, ezɨ nɨ ghaze, a dughiar kuramɨn nɨn
    akuragham, nɨ mati atarir kuraba ikia damasa, o mati suer kuram ikia egha daruasa.
  dop-dop: Sɩ ń lɑ tɛtɛlɑtʋ kɛ nɑɑni kɛ́ lɑŋwɑkəllɛ wule tɔ, pə wɛ ɑsolɑ kɛ́ ɩsɩɩ
    n tɔkənɑ kete kʋpɛllɛ, yɑɑ n tɔŋ tɑtɛ.
  azb-azb: Dar gündə namərdə bel bağlamaq Çürük dişə, şikəst ayağa güvənməyə bənzəyir.
  eng-DBY: A broken tooth, and a tottering foot, is confidence in an unfaithful [man]
    in the day of trouble.
  hin-2017: विपत्ति के समय विश्वासघाती का भरोसा, टूटे हुए दाँत या उखड़े पाँव के समान
    है।
  wol-KYG: Bul wóolu workat bésub njàqare, mooy bëñ bu bon mbaa tànk bu nasax.
  bjr-bjr: Anee manda aukuana unna qimari fasiqanasaa dadaaqiani fee qimasee mundinana
    anee afai rufidira fara foora narana neemariananoo. Anee aiku pipisaaqa usirafara
    foora aana fimariananoo.
  eng-YLT: A bad tooth, and a tottering foot, [Is] the confidence of the treacherous
    in a day of adversity.
  kne-kne: Mo adi matalek din gayyem mo sin timpon di ligat, kaman kan napilay ay
    mandan ono mansakit di bab-a na ay man-gaga.
  eng-WYC-2017: A rotten tooth, and a faint foot is he, that hopeth on an unfaithful
    man in the day of anguish,
  eng-WMBB: Confidence in someone unfaithful in time of trouble is like a bad tooth
    or a lame foot.
  urd-GVH: मुसीबत के वक़्त बेवफ़ा पर एतबार करना ख़राब दाँत या डगमगाते पाँवों की तरह
    तकलीफ़देह है।
  rug-rug: Guana sigiti livo babe na nene ikena sa kinalavarae la koasa tie lopu ta
    ronuna pa totoso tasuna.
  gaz-gaz: Nama hin amanamne tokko yeroo rakkootti abdachuun akkuma ilkaan cabee yookaan
    miilla okkoluu ti.
  fra-LSG: Comme une dent cassée et un pied qui chancelle, Ainsi est la confiance
    en un perfide au jour de la détresse.
  yal-yal: I mi i yigin sɛ yanfantenni tɔrɔ waxatini, alo ɲin xɔlɛn nun san kalaxina.
  haw-1868: O ka niho i haiia, o ka wawae okupe, Oia ka paulele ana i ka mea lohe
    ole i ka wa popilikia.
  arb-NAV: الاعْتِمَادُ عَلَى الْغَادِرِ فِي وَقْتِ الضِّيقِ مِثْلُ سِنٍّ مَهْتُومَةٍ
    أَوْ رِجْلٍ مُخَلَّعَةٍ.
  ewe-ewe: Dziɖoɖo ɖe nuteƒemawɔla ŋu le xaxaɣiwo le abe aɖu vovo alo afɔ tutu ene.
  eng-LEE: Like a broken tooth and a foot out of joint, is confidence in a treacherous
    man in a time of distress.
  asm-FB: বেয়া দাঁত অথবা পিছল খোৱা ভৰিৰ যেনে, সঙ্কটৰ সময়ত অবিশ্বাসী লোকক বিশ্বাস
    কৰাও তেনে।
  sus-A: عِ شَشِلِ تِقٍ يَنقَنتٍ رَ، نَ لُشِ نّ عَلْ حِنيِ كَنَشِ، عَلْ سَنيِ مَبّنشِ.
  fra-SBL: Confiance en quelqu'un d'infidèle en temps de difficulté est comme une
    mauvaise dent ou un pied boiteux.
  hbo-hbo: שֵׁ֣ן רֹ֭עָה וְרֶ֣גֶל מוּעָ֑דֶת מִבְטָ֥ח בֹּ֝וגֵ֗ד בְּיֹ֣ום צָרֽ͏ָה׃
  kik-kik: Kwĩhoka mũndũ ũtarĩ mwĩhokeku hĩndĩ ya thĩĩna, no ta kwĩhoka igego ituĩku,
    kana kũgũrũ kũrathua.
  fra-NCL: Une dent cassée et un pied qui glisse, c’est la confiance qu’inspire un
    perfide au jour du malheur.
  cek-AK: Raihaih tong naah oep kaom ai kami khaeah amhahaih loe, haa kangkhaek, khokkhaem
    kami hoiah anghmong.
  cuk-cuk: Dule, suli-suli-itogedgine, dule-isganagi bensuli gunonikile, nugar-nunmakedyob
    gued. Degi, nailik-mali-bisgar-gudiidyobi gued. Binsaedsuli daed.
  uig-CYR: Сунуқ чиш билән чайнаш, Токур пут билән меңиш, Күлпәт күнидә вапасиз кишигә
    үмүт бағлиғандәктур.
  tel-2017: కష్టకాలంలో విశ్వాస ఘాతకుణ్ణి ఆశ్రయించడం విరిగిన పన్నుతో, కీలు వసిలిన కాలుతో
    సమానం.
  hat-BSA: Tankou yon move dan ak yon pye ki pa estab, se konsa konfyans nan yon nonm
    enfidèl nan tan gwo twoub.
  kos-kos: Kom fin epahl nu sin sie mwet soaru ke pacl ma upa uh sikyak, na oana ke
    kom mongo ke soko wihs furareyak, ku fahsr ke sie nia sukapasla.
  hbo-WLC: שֵׁ֣ן רֹ֭עָה וְרֶ֣גֶל מוּעָ֑דֶת מִבְטָ֥ח בּ֝וֹגֵ֗ד בְּי֣וֹם צָרָֽה׃
  ibo-ibo: Ịtụkwasị onye aghụghọ obi nʼoge nsogbu dị ka iji eze na-eme ndakapụ ata
    ihe, maọbụ iji ụkwụ jiri eji agba ọsọ.
  ory-ory: ଦୁର୍ଦ୍ଦଶା ସମୟରେ ବିଶ୍ୱାସଘାତକ ଲୋକଠାରେ ବିଶ୍ୱାସ, ଭଗ୍ନ ଦନ୍ତ ଓ ଖଞ୍ଜଖସା ଚରଣ ତୁଲ୍ୟ।
  chk-chk: Ach apilükülükü eman aramas, esap allükülük lon fansoun osukosuk, a usun
    chök efoch ngi man ra eni, ika efoch peche mi ter.
  rop-rop: Det fren yu kaan trastim wen yu abumbat trabul im jis laik wen yu garram
    pein langa tuth o yu garram sowa fut.
  ukr-1871: Що зуб спорохнїлий та нога болюча, те саме надїя на невірного в день нужди.
  deu-1951: Auf einen treulosen Menschen ist am Tage der Not ebensoviel Verlaß wie
    auf einen bösen Zahn und auf einen wankenden Fuß.
  eng-JPS: Confidence in an unfaithful man in time of trouble is like a broken tooth,
    and a foot out of joint.
  srp-1865: Uzdanje je u nevjernika u nevolji zub slomljen i noga uganuta.
  lug-lug: Okwesiga omuntu ateesigika, kiri ng’oli alina erinnyo eddwadde oba ekigere
    ekirema.
  heb-heb: שן רעה ורגל מועדת מבטח בוגד ביום צרה׃
  ben-IRV: বিপদের দিনের বিশ্বাসঘাতকের উপর ভরসা ভাঙ্গা দাঁত ও পিছলে যাওয়া পায়ের মতো।
  pan-pan: ਬਿਪਤਾ ਦੇ ਵੇਲੇ ਧੋਖੇਬਾਜ਼ ਮਨੁੱਖ ਉੱਤੇ ਭਰੋਸਾ ਕਰਨਾ, ਖ਼ਰਾਬ ਦੰਦ ਅਤੇ ਮੋਚ ਆਏ ਪੈਰ
    ਵਾਂਗੂੰ ਹੈ।
  tkr-tkr: Xıl hudyoolena dağamne yiğıl Qiçiyne siliykiy k'aane g'elik akar.
  mya-JVB: အမှု ရောက်သောကာလ ၌ သစ္စာ ပျက်တတ်သောသူကို ယုံ လျှင် သွား ကျိုး ခြင်း၊ ခြေ
    ဆစ်ပြုတ် ခြင်းကို ခံရ၏။
  tte-O: Tem sauga polowe koina na am meli kupei tokemwakomwakota koina kani kamkamna
    kulobai besiele kamkamnane mwakam naenaena ikamkamna gamwam mena o nuwana kamkamnane
    besiele baliyan naenaena kamkamnana kaekaem mena.
  tbg-tbg: Qora enta qovaraiqirara kia una uva ti vai vaiintiraqaa muntuvi variane.
    Vi vaiintiva vaireva, aarai aiha viraqaa kia kara unuke naira voqaarama vairo.
    Viva aiqu qoraiqiraqaa kia ho nira voqaarama vairo.
  hmo-hmo: Hekwakwanai neganai bema koikoi tauna oi abidadama henia, unai be isena
    mai ena hisihisi, o aena ia dika noho bamona.
  urd-urd: मुसीबत के वक़्त बेवफ़ा आदमी पर 'ऐतमाद, टूटा दाँत और उखड़ा पाँव है।
  rus-SYN: Что сломанный зуб и расслабленная нога, то надежда на ненадежного человека
    в день бедствия.
  bqc-SIM: Sↄ̃kpalɛa náaisaidezi taasikɛgↄↄ dɛ lán swaa gyãe ge gbá kↄ̃̀ↄwaɛ.
  tcz-CHONGTHU: Gim le hesoh pet'a tahsan thei lou mikhat ngansena nei hi, habeija
    thilkhat kipet le keng phalou tollham chon-nal tobang bep ahibouve.
  mar-mar: संकटकाळी अविश्वासणाऱ्याच्या बोलण्यावर विश्वास ठेवणे, हे तुटलेल्या दाताने
    खाणे किंवा लचकलेल्या पायाने चालणे ह्यासारखे आहे.
  hlt-THB: Kyinaak huhawh amak ypawm thlang ak yp naak taw haa ak ek ingkaw khaw ak
    khoem ing myih hy.
  qub-qub: Llaquicuy cashan öra mana cumlej runaman yäracöga chaquin paquicusha puriycajnömi,
    uchcu quirun nanaycaptin chucru micuyta micuycajnömi.
  bqp-bqp: Nana náanisaridea warikɛgↄrↄa de lán saka gyãre ke gbá ɛrɛɛ bàmɛ.
  hat-hat: Jou malè, si ou mete konfyans ou sou moun trèt, se tankou si ou vle mòde
    ak dan pouri, osinon kouri sou pye foule.
  eng-BSB: Like a broken tooth or a foot out of joint is confidence in a faithless
    man in time of trouble.
  tod-tod: È ɠito yaava nui ʋa, kidaaʋili foloi, kɛɛʋɛ eɠɛ ɗa ɠɛ daami wosu ga è-ɲiigai,
    é ɲiikpisu, ɓaa è zizi è-ɠɔɠɔi ma, é ɓalizu.
  eng-WEBPB: Confidence in someone unfaithful in time of trouble is like a bad tooth
    or a lame foot.
  kbq-kbq: Kagrama kaza osuga vahe'ma antahinemisankeno havi knama esigeno'a, naza
    hugahiema hananana, ave'neneno ata negrifi ne'zama neankna nehunka, agamo haviza
    hu'nea ne'mo revazamu revazamu huno viankna hugahane.
  nhe-BL: Quema se acajya ipan tlaohuijcayotl motemachía ipan se tlacatl tlen tlacajcayahua,
    eli queja tlacuasquía ica itlancoch tlen cualotoc o queja nejnemisquía ica se
    iicxi cocojtoc.
  bus-bus: Làakarikpaɛna náanɛsaideea nawɛ̃akɛgurↄ dɛ lán swaa gyãree ke gbá ɛrɛ
    bàmɛ.
  gub-BL: '''Ar zawaiw katu mehe awa ipyw ma''e rehe nezeruzar haw nuzawy kwaw neràz
    iaiw ma''e pupe ma''e ixi''uxi''u haw. Nuzawy kwaw nepy ipàri ma''e rehe neata
    haw.'
  eng-DRA: To trust to an unfaithful man in the time of trouble, is like a rotten
    tooth, and weary foot,
