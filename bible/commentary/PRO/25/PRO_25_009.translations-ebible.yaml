verse: PRO.025.009
translations:
  mal-C: അയൽവാസിയുമായി നിങ്ങൾക്കുള്ള തർക്കം ഉന്നയിക്കുന്നതിനിടയിൽ, മറ്റൊരാളുടെ രഹസ്യം
    ഒറ്റുകൊടുക്കരുത്,
  deu-TKW: Führe deinen Streit mit deinem Nächsten, aber eines andern Geheimnis verrate
    nicht,
  lin-lin: Soki ozali kowelana na moninga na yo, kobimisa sekele ya moto mosusu te,
  eng-LSV: Plead your cause with your neighbor, || And do not reveal the secret counsel
    of another,
  eng-GNV: Debate thy matter with thy neighbour, and discouer not the secret to another,
  eng-WEBSTER: 'Debate thy cause with thy neighbor himself ; and reveal not a secret
    to another:'
  nhw-BL: Achtihui xijchihua campica timoxitlahuas ica catli quichijtoc para san ta
    huan ya anquimatise. Amo aqui seyoc xijpohuili catli onca.
  swh-ONEN: Kama ukifanya shauri na jirani yako, usisaliti siri ya mtu mwingine,
  bba-bba: Ì n sɑnnɑ kɑ ɡoo, i nɔɔsinɔ kɑ wi, ɑdɑmɑ ɑ ku ɡoon ɑsiri ɡere,
  eng-KJVCPB: 'Debate thy cause with thy neighbour himself; And discover not a secret
    to another:'
  luo-luo: Ka iloso wach manie kindi gi jabuti, to kik idhi ihul wach malingʼ-lingʼ
    mar ngʼato;
  meu-meu: Dekemu tauna sibona ida emu lalo-hadai ba herevalaia, tau ta ena lalo-hadai
    hehunina basio hahedinaraia;
  npi-ULB: तेरो मुद्दालाई तँ र तेरो छिमेकीको बिचमा बहस गर्, र अर्कोको गुप्‍त कुरोलाई
    प्रकट नगर् ।
  yor-yor: Bí o bá ń ṣe àwíjàre rẹ níwájú aládùúgbò rẹ, má ṣe tú àṣírí tí ẹlòmíràn
    ní lọ́dọ̀ rẹ,
  ind-ind: Apabila engkau bermasalah dengan orang lain, pertama berusahalah menyelesaikannya
    dengan dia secara empat mata. Jangan pernah membeberkan isi perbincangan itu kepada
    orang lain.
  pes-OPCB: وقتی با همسایه‌ات دعوا می‌کنی رازی را که از دیگری شنیده‌ای فاش نکن،
  tgl-ULB: Ipangatwiran mo ang kaso mo sa kapwa mo mismo, at huwag ipaalam ang lihim
    ng isa pang tao;
  hui-hui: Í̠ nenegehondo mbirale mbiranaga bi mbira lole manda yu keyagua í̠na nenegeali
    ogoni ibuni karia puwa lo tiga bilibu. Anigo í̠na bi mbira ogoninaga hale harigo
    mendealihondo lamia nabibe.
  mya-mya: သင်သည် အိမ်နီးချင်းနှင့် ကိုယ်အမှုကို ဆွေး နွှေးလော့။ ဝှက်ထားအပ်သောအမှုအရာကို
    သူတပါးအား ထုတ်၍မပြနှင့်။
  bod-N: རྩོད་གཞི་ཡོད་ན་ཁྱིམ་མཚེས་ཁོ་ནར༌རྩོད། །གཞན་གྱི་གསང་བ་ཕྱི་ལ་འཆད་མི༌རུང༌།།
  wsk-wsk: Iki paguwura kari bo kote betera mu, kote namar ale wete yumura la balu
    aruruwuralko; ni noko dugu duap kariimet ningi me balu pagaruko.
  sna-sna: Kana uchipikisana nomuvakidzani wako, usarase chivimbo chomumwe munhu,
  spa-BLM: Debate tu caso con tu vecino, y no traicionar la confianza de otro,
  cac-cac: Tato ay chaclajb'ail d'a e cal yed' eb' cajan d'a e lac'anil, aq'uec eyip
    e b'oan yaj yed' eb', man̈ e puc specal d'a eb' eyetanimail.
  swh-ULB: Jitetee kesi yako kati ya jirani yako na wewe na usifunue siri ya mtu mwingine,
  bel-bel: Вядзі цяжбіну зь блізкім тваім, але таямніцы ягонае не адкрывай,
  deu-ELBBK: Führe deinen Rechtsstreit mit deinem Nächsten, aber enthülle nicht das
    Geheimnis eines anderen;
  mbb-OT: Emun ebpekedlawan kew te siringan nu, egkehimu ke ebpelewanè kew, piru kenè
    niw tudtula is in-eles niw.
  mal-2015: നിന്റെ വഴക്കു കൂട്ടുകാരനുമായി പറഞ്ഞു തീർക്ക; എന്നാൽ മറ്റൊരുത്തന്റെ രഹസ്യം
    വെളിപ്പെടുത്തരുതു.
  rmc-rmc: Te tut hin vareso avreha, keren oda ča maškar tumende a ma phen avri oda,
    so tuke phenďa,
  pes-OPV: دعوی خود را با همسایه ات بکن، اما رازدیگری را فاش مساز،
  ron-1924: Апэрэ-ць причина ымпотрива апроапелуй тэу, дар ну да пе фацэ тайна алтуя,
  ben-OBCV: তোমার প্রতিবেশীকে যদি তুমি দরবারে টেনে নিয়ে যাও, তবে অন্য কারোর আস্থা
    ভঙ্গ কোরো না,
  som-som: Dacwadaada deriskaaga kala dood, Laakiinse mid kale xaalkiisa qarsoon ha
    sheegin,
  lat-VUC: 'Causam tuam tracta cum amico tuo, et secretum extraneo ne reveles:'
  eng-ASVBT: Debate thy cause with thy neighbor himself, And disclose not the secret
    of another;
  mna-mna: 'Sombe nu niomru waem sa koŋooŋo, na koŋooŋo lak! Mi re: Kokena kwom iyabakes
    pa wal pakan sua kizin turkeŋan.'
  ita-1885: Dibatti la tua lite col tuo prossimo; Ma non palesare il segreto di un
    altro;
  eng-LXXUP: Whenever thy friend shall reproach thee, Retreat backward, despise him
    not;
  eng-ULB: Argue your case between you and your neighbor himself and do not disclose
    another's secret,
  spa-VBL: Debate el caso primero con tu vecino, y no traiciones el secreto que otra
    persona te ha confiado,
  fra-_FOB: Plaide ta cause contre ton prochain; mais ne révèle point le secret d'un
    autre;
  mal-mal: നിന്റെ വഴക്ക് കൂട്ടുകാരനുമായി പറഞ്ഞു തീർക്കുക; എന്നാൽ മറ്റൊരുത്തന്റെ രഹസ്യം
    വെളിപ്പെടുത്തരുത്.
  urd-GVR: Adālat meṅ apne paṛosī se laṛte waqt wuh bāt bayān na kar jo kisī ne poshīdagī
    meṅ tere sapurd kī,
  suz-BL: गे इ नेक्‍था ङा मुर नु आंमा रीब पा लोव़ पावो। मेको मुर आ मरिम्‍शो पशो मफ्रावो।
    हितोपदेस २०:१९
  eng-NOY: Maintain thy cause with thine adversary, But reveal not another's secret;
  ita-1927: Difendi la tua causa contro il tuo prossimo, ma non rivelare il segreto
    d’un altro,
  ckb-ckb: کە باسی کێشەکەت دەکەیت لەگەڵ دراوسێکەت، نهێنی خەڵکی دیکە مەدرکێنە،
  eng-BBE: 'Have a talk with your neighbour himself about your cause, but do not give
    away the secret of another:'
  kan-OKCV: ನಿನ್ನ ನೆರೆಯವನೊಂದಿಗೆ ನಿನ್ನ ವ್ಯಾಜ್ಯವನ್ನು ಚರ್ಚಿಸು; ಇನ್ನೊಬ್ಬರ ಗುಟ್ಟನ್ನು ಬಹಿರಂಗಪಡಿಸಬೇಡ,
  tam-2017: நீ உன்னுடைய அயலானுடனேமட்டும் உன்னுடைய வழக்கைக்குறித்து வழக்காடு, மற்றவனிடத்தில்
    இரகசியத்தை வெளிப்படுத்தாதே.
  spa-RV-1909: Trata tu causa con tu compañero y no descubras el secreto á otro.
  ron-BTF: Dezbate cauza ta cu aproapele tău și nu dezvălui o taină altuia,
  eng-WEBP: Debate your case with your neighbor, and don’t betray the confidence of
    another,
  eng-FBV: Discuss the case with your neighbor himself, and don't betray someone else's
    secret,
  nld-1939: Beslecht uw eigen zaak met den naaste, Maar maak daarbij het geheim van
    een derde niet openbaar;
  nch-BL: Achtohui xijchihua campeca timoxitahuas ica cati quichijtoc para san ta
    huan ya anquimatise. Amo aqui seyoc xijpohuili ten panotoc.
  vie-1934: Hãy đối nại duyên cớ con với chính kẻ lân cận con, Song chớ tỏ sự kín
    đáo của kẻ khác;
  hin-CV: विवादास्पद विषय पर सीधा उसी व्यक्ति से विचार-विमर्श कर लो, और किसी अन्य
    व्यक्ति का रहस्य प्रकाशित न करना,
  eng-OURB: Debate your case with your neighbor, and don’t betray the confidence of
    another;
  spa-BES: 'Habla con tu prójimo acerca de tu causa, pero no des reveles el secreto
    de otro:'
  tdx-tdx: Mifandahara hey am’indatiy le ko borahe’o ty tsikenta’ ondaty;
  tha-KJV: จงตกลงเรื่องของเจ้ากับเพื่อนบ้านของเจ้า และอย่าทำให้เผยความลับของเขา
  por-BR-2018: Disputa tua causa com teu próximo, mas não reveles segredo de outra
    pessoa.
  deu-ELO: Führe deinen Streithandel mit deinem Nächsten, aber enthülle nicht das
    Geheimnis eines anderen;
  eng-WYC-2018: Treat thy cause with thy friend, and show thou not (a) private (matter)
    to a strange man;
  epo-epo: Faru disputon kun via proksimulo mem, Sed sekreton de aliulo ne malkaŝu;
  uig-PIN: Yeⱪining bilǝn munazirilǝxsǝng, Baxⱪilarning sirini aqma.
  beo-beo: 'Dia na:iyado alia da:i dioi amo sia: dasea, alisudafa olofole ado sa:ima.
    Amola amo sia: dunu enoma mae adole ima.'
  tpi-OTNT: Sapos yu gat tok long wantok bilong yu long wanpela samting, orait yu
    mas i go na stretim tok wantaim dispela wantok yet. Tasol sapos yu bin harim tok
    hait long dispela samting, yu no ken autim dispela tok long em.
  hau-SA: In kai da maƙwabcinka kuka yi gardama, kada ka tona asirin wani,
  uig-LAT: Yéqining bilen munazirileshseng, Bashqilarning sirini achma.
  nde-nde: Nxa ungaya edale lomakhelwane wakho ungahambi usuhlabela imfihlo yenu,
  ton-ton: 'Ke mo fai toko ua pe hoʻo mo fakakikihi mo ho kaungāʻapi; pea ʻoua naʻa
    fakahā ha tala fakalilolilo ki ha taha kehe:'
  ces-1613: Srovnej při svou s bližním svým, a tajné věci jiného nevyjevuj,
  eng-WMB: Debate your case with your neighbor, and don’t betray the confidence of
    another,
  tam-TCV: அயலானோடு உன் வழக்கை வாதிடும்போது, நீ இன்னொருவனின் இரகசியத்தை வெளிப்படுத்தாதே;
  ceb-ULB: Pakiglantugi sa imong katungod tali lamang kanimo ug sa imong silingan
    ug ayaw ibutyag ang tinago sa uban,
  pol-UBG: Załatw sprawę ze swoim bliźnim i nie zdradzaj tajemnicy drugiemu;
  urd-GVU: عدالت میں اپنے پڑوسی سے لڑتے وقت وہ بات بیان نہ کر جو کسی نے پوشیدگی میں
    تیرے سپرد کی،
  deu-1912: Führe deine Sache mit deinem Nächsten, und offenbare nicht eines andern
    Heimlichkeit,
  kan-2017: ವ್ಯಾಜ್ಯವಾಡಿದವನ ಸಂಗಡಲೇ ಅದನ್ನು ಚರ್ಚಿಸು, ಒಬ್ಬನ ಗುಟ್ಟನ್ನೂ ಬಯಲುಮಾಡಬೇಡ.
  yap-yap: Fa’anra gur nge en gimew buguliyoror e der ta’reb lungmew, ma nge mang
    gimew e mu pithigew u thilmew, ma dab mu pugew murung’agen e tin nib mith ngalang.
  hlt-MCSB: Namah lamkah oelhtaihnah te na hui neh tuituk uh rhoi. Tedae baecenol
    he tah a tloe la puek sak boeh.
  mdy-ETH: ኔኤና ኔ ላጋሢና ባኣካ ማርማ ዔቄቴ ዒዛና ዎላ ጌስቲ ዒንሢ ማርሚሳ ባኮ ጊኢጊሻንዳፓዓቴም ሜሌ ዓሲኮ ዓኣሺንቴ ባኣዚ
    ኬሲፖ።
  kew-kew: Nena adami aa raapu yae meda madaa agaa talo pali-daare ne mo nipuna ada-para
    pua agaa maredepoya tapape. Pare neme agaa kudiripi meda aba pagaliri nalapedepeape.
  twi-ASANTE: Sɛ wo ne wo yɔnko di asɛm a nna obi foforɔ ahintasɛm adi,
  eng-WEBU: Debate your case with your neighbor, and don’t betray the confidence of
    another,
  wal-wal: Neeppenne ne shooruwaappe gidduwan palami merettikko, aara haasayada ne
    palamaa wurssa. Hara asa xuuraa qonccissoppa.
  acu-NT: Amin pachitmasar wait chichaman etserinamtaikia, nuchawaitai tusam chichaman
    iwiaarata. Antsu chikich aints ainau chichaman uukar amin etsertaminamtaikia,
    un pachisam chichakaip.
  spa-PDDPT: Discute tu causa con tu prójimo, Y no des a conocer el secreto de otro,
  gun-gun: Eikuaa pota ha'e nungakue re ndea katy'igua reve anho'i, eikuaa uka eme
    oikuaa uka e'ỹ pyre,
  agu-BL: Nin yi ko ya'tz tziban, col wok bin itib, nin ba'n tcu'n yil cxo'c wok tan
    xite'n yi oyintzi' ichuc cuntu' tu yi icontra'tz, swutz yil cxo'c tan talche'n
    len scyetzak wunak.
  ilo-ULB: Pagiinnadalanyo ti saanyo a pagkinnaawatan iti kaarrubam a dakdakayo laeng
    ket saanmo nga ipakaammo dayta a palimed iti sabali,
  kpg-kpg: Maa goe mo tangada e noho i doo baahi hagalee donu i gulu mehanga, hudee
    hagi anga gi nia daangada nia mee ala e de iloo digaula,
  uig-ARA: يېقىنىڭ بىلەن مۇنازىرىلەشسەڭ، باشقىلارنىڭ سىرىنى ئاچما.
  bps-bps: Ku nun demem to na nun là gusalngad i nawayu, stulen gamu alògamu lwe,
    na nangam tulen di dademe to i dad santulenyu i là fakay tulen didale,
  sus-sus: Fe na so wo nun i dɔxɔboore tagi, i naxa mixi gbɛtɛ xa gundo makɛnɛn,
  pon-2006: Ma kowe oh mehn mpomw men amwa lamalam sohte doakpene, kumwa pein kapwungala
    nanpwungamwa oh dehr kasalehiong emen.
  ksd-ksd: Amur a pirpir ma talaim iat, Ma koko una pala ra magit i pidik kai ta ra
    tikai;
  tur-YTC: Davanı komşunla tartış, Ama başkasının güvenine ihanet etme.
  bel-N: Вядзі спрэчку з бліжнім тваім і не выяўляй таямніцу іншага,
  grc-BRENT: ἀναχώρει εἰς τὰ ὀπίσω· μὴ καταφρόνει,
  ind-AYT: Belalah perkaramu dengan sesamamu, dan jangan menyingkapkan rahasia orang
    lain,
  nya-nya: Kamba mlandu ndi mnansi wako, koma osawulula chinsinsi cha munthu wina
  hrv-hrv: Kad si u parbi s bližnjim svojim, ne otkrivaj tuđe tajne,
  mps-mps: Te nago magi nai me delide te naga abagi dali te po elalubaso da, teda
    nage pelama, naga te abagi dali digi dodolao. Tiali goli, nago te naide te geme
    wali po odolama, nago te po aga dali me pusugio.
  tpi-tpi: Sapos yu gat tok long wantok bilong yu long wanpela samting, orait yu mas
    i go na stretim tok wantaim dispela wantok yet. Tasol sapos yu bin harim tok hait
    long dispela samting, yu no ken autim dispela tok long em.
  dan-1931: Før Sagen med din Næste til Ende, men røb ej Andenmands Hemmelighed,
  vie-OVCB: Tốt hơn cả là hai bên ngồi đối chất, nhưng đừng tiết lộ điều gì cho người
    khác,
  guj-2017: તારા દાવા વિષે તારા પ્રતિવાદી સાથે જ વિવાદ કર અને બીજાની ગુપ્ત વાત ઉઘાડી
    ન કર,
  pon-2006A: Ma kowe oh mehn mpomw men amwa lamalam sohte doakpene, kumwa pein kapwungala
    nanpwungamwa oh dehr kasalehiong emen.
  por-BRBSL: Debate seu caso com seu vizinho, e não traia a confiança de outro,
  swe-swe: Diskutera i stället [uppmanade] och lägg fram din åsikt (problem, oenighet),
    men berätta inte vad en annan person har sagt i förtroende till dig [använd inte
    sådan personlig information för att stödja din sak].
  cth-cth: Na imri hoi na lawk teh kâpankhai awh nateh, arulawk hah ayânaw koe dei
    awh hanh.
  twi-twi: Sɛ wo ne wo yɔnko di asɛm a nna obi foforo ahintasɛm adi,
  hlt-hlt: Namah lamkah oelhtaihnah te na hui neh tuituk uh rhoi. Tedae baecenol he
    tah a tloe la puek sak boeh.
  tbz-SIM: Kɑ̀ɑ mɔ̀kɛnɛ̀ ɑ kou tìmɑtì ɑ ò yɑ̀ kɛ̀ dí tì tũ̀ntɛ, ɑ nɛ́ bɑ́ɑ́ nɑ́kɛ́
    otɔù kó disɔ̀rì kpɛti,
  msy-2020: Nɨ bizitam bagha mɨgɨrɨgɨatam uan tavɨn iti, nɨ mangɨ gumazir kam ko akam
    akɨrigh. Egh nɨ bizir kamɨn mogomer akatam baraki, nɨ akar kamɨn gun a mɨkɨman
    markɨ.
  dop-dop: Ye nyɑ́ nɑ nɔɣɔlʋ ɩ́ wɛnɑ tɔm, ɩ́ tɑɣɑnɩ-təɣɩ mə́ tɑɑ mə tike. Tɑɑ kuli
    lɛlʋ kʋheelitʋ kʋŋmɛsətʋ tɔɔ.
  azb-azb: Münaqişəni qonşunla özün həll et, Özgənin sirrini açma.
  eng-DBY: Debate thy cause with thy neighbour, but reveal not the secret of another;
  hin-2017: अपने पड़ोसी के साथ वाद-विवाद एकान्त में करना और पराए का भेद न खोलना;
  wol-KYG: Ñaarool ak ki nga joteel, te bul jéebaane jaambur.
  bjr-bjr: Anee aneenna aqoonnana faqa ufa rainaidana kai kaqi mi fasiqafinnai oonuree
    mi ufana andeeqa taikaa. Anee moo kukeeqara ufa iriseenana sia mi ufana koorooia.
  eng-YLT: Thy cause plead with thy neighbour, And the secret counsel of another reveal
    not,
  kne-kne: Pankalian yo ay ang-anggoy yo din adi yo nankinaawatan sin katokmang mo,
    ngem adi kan dad-aten di palimed di odom,
  eng-WYC-2017: Treat thy cause with thy friend, and show thou not private matter
    to a strange man;
  eng-WMBB: Debate your case with your neighbour, and don’t betray the confidence
    of another,
  urd-GVH: अदालत में अपने पड़ोसी से लड़ते वक़्त वह बात बयान न कर जो किसी ने पोशीदगी
    में तेरे सुपुर्द की,
  rug-rug: Be tokea goi sa turaṉamu pa keke ginugua, si lopu va vura ia si keketoṉa
    ta tomena tana votiki tie,
  gaz-gaz: Dhimma kee ollaa kee wajjin falmadhu; iccitii nama kaanii immoo hin baasin;
  fra-LSG: Défends ta cause contre ton prochain, Mais ne révèle pas le secret d’un
    autre,
  yal-yal: Yoon fen i adamadi boden xun ma kitisadeni, koni i nama muxu gbɛtɛna wundo
    feen makɛnɛn
  haw-1868: Me kou hoanoho oe e hoopaapaa aku ai, Mai hoike aku i ka mea ia hai;
  arb-NAV: قُمْ بِمُنَاقَشَةِ دَعْوَاكَ مَعَ قَرِيبِكَ، وَلا تُفْشِ سِرَّ غَيْرِكَ،
  ewe-ewe: Ne èle nya hem kple hawòvi la, mègaʋu go ame bubu ƒe nya ɣaɣla o,
  eng-LEE: 'Carry on thy cause with thy neighbor; but lay not open the secret of another:'
  asm-FB: তোমাৰ আৰু চুবুৰীয়াৰ মাজত হোৱা বিবাদ নিজেই বিচাৰ কৰা, কিন্তু আন জনৰ গুপুত
    কথা প্ৰকাশ নকৰিবা;
  sus-A: قٍ نَ سٌ وٌ نُن عِ دْشْبٌورٍ تَفِ، عِ نَشَ مِشِ فبّتّ شَ فُندٌ مَكّنّن،
  fra-SBL: Débattez de votre cas avec votre voisin, et ne pas trahir la confiance
    d'un autre,
  hbo-hbo: רִֽ֭יבְךָ רִ֣יב אֶת־רֵעֶ֑ךָ וְסֹ֖וד אַחֵ֣ר אַל־תְּגָֽל׃
  kik-kik: Ciirai na mũndũ wa itũũra rĩaku we mwene, nĩguo ndũkoimie ndundu ya mũndũ
    ũcio ũngĩ nja,
  fra-NCL: Lorsque ton prochain t’aura outragé, défends ta cause contre ton prochain,
    mais ne révèle pas le secret d’un autre,
  cek-AK: Na imtaeng kami hoi poek anghmong ai pongah lok angaek cadoeh, tamqu hmuen
    to minawk khaeah taphong hmah;
  cuk-cuk: Bebogwa igar-gwatirisad be nudako. Degi-inigwele, melle dule-bega-ibmar-sogedi,
    dule-baidga sogmogo.
  uig-CYR: Йеқиниң билән муназириләшсәң, Башқиларниң сирини ачма.
  tel-2017: నీ పొరుగువాడితో నీవు వాదులాడ వచ్చు గానీ ఎదుటి వ్యక్తి గుట్టు నలుగురిలో
    రట్టు చెయ్యవద్దు.
  hat-BSA: Diskite pwòp ka pa ou devan vwazen ou, e pa devwale sekrè a yon lòt,
  kos-kos: Kom, ac mwet tulan lom, fin tia insese ke kutu ma, sifacna aksuwosyela
    inmasrlomtal, ac nimet sramsramkin nu saya.
  hbo-WLC: רִֽ֭יבְךָ רִ֣יב אֶת־רֵעֶ֑ךָ וְס֖וֹד אַחֵ֣ר אַל־תְּגָֽל׃
  ibo-ibo: Ọ bụrụ na gị na onye ọzọ enwee esemokwu, dozienụ ya nʼonwe unu, emekwala
    ka ndị ọzọ mata okwu nzuzo gị na onye ọzọ kwuru,
  ory-ory: ଆପଣା ପ୍ରତିବାସୀ ସହିତ ଆପଣା ବିବାଦର ପ୍ରତିବାଦ କର, ପୁଣି, ପରର ଗୋପନୀୟ କଥା ପ୍ରକାଶ
    କର ନାହିଁ।
  chk-chk: Kopwe aför ngeni püsin chon arum won osukosuken lefilemi, nge kosap pwärawu
    mine a monomon ren eman.
  rop-rop: If yu en sambodi agamin gija, yu garra tok gija en sodimat det trabul en
    nomo dalim najalot pipul.
  ukr-1871: Судися з противником твоїм, але тайни його не зраджуй,
  deu-1951: Erledige deine Streitsache mit deinem Nächsten; aber das Geheimnis eines
    andern offenbare nicht!
  eng-JPS: Debate thy cause with thy neighbour, but reveal not the secret of another;
  srp-1865: Raspravi stvar svoju s bližnjim svojim, ali tuðe tajne ne otkrivaj,
  lug-lug: Bw’owozanga ne muliraanwa wo, tobikkulanga kyama kya muntu mulala,
  heb-heb: ריבך ריב את רעך וסוד אחר אל תגל׃
  ben-IRV: প্রতিবেশীর সঙ্গে তোমার ঝগড়া মেটাও, কিন্তু পরের গোপন কথা প্রকাশ কোরো না;
  pan-pan: ਆਪਣੇ ਗੁਆਂਢੀ ਨਾਲ ਹੀ ਆਪਣੇ ਝਗੜੇ ਦੇ ਬਾਰੇ ਗੱਲਬਾਤ ਕਰ, ਅਤੇ ਇਸ ਭੇਤ ਨੂੰ ਕਿਸੇ ਦੂਜੇ
    ਉੱਤੇ ਨਾ ਖੋਲ੍ਹ,
  mya-JVB: သင် သည် အိမ်နီးချင်း နှင့် ကိုယ် အမှု ကို ဆွေးနွှေး လော့။ ဝှက်ထား အပ်သောအမှုအရာကို
    သူတပါး အားထုတ် ၍မ ပြနှင့်။
  tte-O: Tem kowa yo am eliyam wagamwa-pakiki yomiu labuine kwabomamo kwayadudulai.
    Na tabu ana walo wadawadamna kuwawalowen tomo uloili kolili. Tem uginauli besiele
    kani tomo meuloili sikatai yakato kowa nige sowam walo wadawadamna ukabi-kalatan
    kuboma kaiwena yo am mwalimwaline kani ilaulau.
  tbg-tbg: Are nena navunaa vaiintintira tirorima kera uva avuqavuqireva irera, ho
    nena vikantira avuqavuqiane. Kia viva ai evaara tiva amina uvara voravata tiva
    amiane.
  hmo-hmo: Oiemu badibadinai tauna sibona danu, emui hepapahuahu do umui herevalaia
    hebou, bona tau ta dekenai, oiemu badibadinai tauna ena hunia hereva do oi hamaoroa
    lasi.
  urd-urd: तू पड़ोसी के साथ अपने दा'वे का ज़िक्र कर, लेकिन किसी दूसरे का राज़ न खोल;
  rus-SYN: Веди тяжбу с соперником твоим, но тайны другого не открывай,
  bqc-SIM: Tó ńlɛ yã́gↄ̃gↄ̃ ń n gbɛ̃́deeo, ńsu bↄ ń gbɛ̃pãle asiioo.
  tcz-CHONGTHU: Hiche sang chun, naheng nakompa toh chun nachung chang thu seikhom
    lhon in lang, thuguh kiti phot midang hetsah hih in.
  mar-mar: तुमचे आणि तुमच्या शेजाऱ्याचे वाद आपसात चर्चा करून मिटव, आणि दुसऱ्याच्या
    गुप्त गोष्टी उघड करू नको.
  hlt-THB: Na kawnglam ce na imceng ingqawi kqawn haih nih nawh, thlakchang ak awihyp
    mah koeh pho kawp ti.
  qub-qub: Chaymi rimëruga runa-masiquiwanraj parlay. Jucpa washantaga ama willacuychu.
  bqp-bqp: Tó ntɛn yã gↄ̃gↄ̃ kũ n gbɛ̃dakeo, ǹsun bo kũ gbɛ̃ pãnde asirioro.
  hat-hat: Lè ou gen kont ak yon moun, regle zafè nou san nou pa mete lòt moun ladan
    li. Pa mete sekrè l' deyò.
  eng-BSB: Argue your case with your neighbor without betraying another’s confidence,
  tod-tod: Ni kpɔɛ a ɠɛna wo yɔɠɔzu wa è-zeiɲɔɠɔi, a gaaɠula ba wa tɔ, kɛlɛ mina
    taɠili ná-dɔɔɠuzu vaa ɠula kɛlɛzu.
  eng-WEBPB: Debate your case with your neighbour, and don’t betray the confidence
    of another,
  kbq-kbq: Kagrama tava'onkare'ma nemanisimo'enema ke ha'ma nehanunka, mago'mofo oku'a
    avu'ava'amofo nanekea hu amara osuo.
  nhe-BL: Achtohui xijchihua campeca timoxitlahuas ica tlen quichijtoc para san ta
    huan ya inquimatise. Axaca seyoc xijpohuili tlen onca.
  bus-bus: Tó nɛ́ɛ yã gↄ̃gↄ̃ↄ kↄ̃n n gbɛ̃daaao, ǹton bↄ kↄ̃n gbɛ̃ pãnde asiioro.
  gub-BL: Ezepyro eho tuwihaw wanenataromo nehe, aze nerapi har umume'u nekatu 'ymaw
    wanupe nehe. Aze amo umume'u amo ma'e newe nehe, emume'u zo a'e ma'e tuwihaw wanupe
    nehe.
  eng-DRA: 'Treat thy cause with thy friend, and discover not the secret to a stranger:'
