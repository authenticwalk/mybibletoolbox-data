verse: PRO.025.028
translations:
  mal-C: ആത്മനിയന്ത്രണമില്ലാത്ത മനുഷ്യർ മതിലുകൾ തകർന്നുകിടക്കുന്ന പട്ടണംപോലെയാണ്.
  deu-TKW: Wie eine offengelegte Stadt, die ohne Mauern ist, so ein Mann, dem Selbstbeherrschung
    fehlt.
  lin-lin: Moto oyo akokaka te kokonza molimo na ye azali lokola engumba oyo ebukana
    mpe ezanga bamir.
  eng-LSV: A city broken down without walls, || [Is] a man without restraint over
    his spirit!
  eng-GNV: A man that refraineth not his appetite, is like a citie which is broken
    downe and without walles.
  eng-WEBSTER: He that hath no rule over his own spirit is like a city that is broken
    down, and without walls.
  nhw-BL: Se masehuali catli amo hueli motzacuilía para amo cualanis huan quichihuas
    catli amo quinamiqui, nelía mahuilili quen se altepetl catli amo quipiya tepamitl
    yahualtic para quimanahuis.
  swh-ONEN: Kama vile mji ambao kuta zake zimebomoka ndivyo alivyo mtu ambaye hawezi
    kujitawala mwenyewe.
  bba-bba: Wi u ku rɑ kpĩ u tii nɛnɛ, u sɑ̃ɑwɑ nɡe wuu ɡe ɡɑ ǹ ɡbɑ̃rɑru mɔ.
  eng-KJVCPB: He that hath no rule over his own spirit Is like a city that is broken
    down, and without walls.
  luo-luo: Mana kaka dala maduongʼ ma ohingane omukore mogore piny e kaka ngʼatno
    ma ok nyal ritore owuon.
  meu-meu: Asi ena haheauka tauna na vada e habuaia tari bona asi maḡuna vada e rakatania
    hanuana na heto.
  npi-ULB: आत्मसंयमविनाको मानिस दरार भएको वा पर्खालविनाको सहरजस्तै हो ।
  yor-yor: Bí ìlú tí odi rẹ̀ ti wó lulẹ̀ ni ènìyàn tí kò le kó ara rẹ̀ ní ìjánu.
  ind-ind: Orang yang tidak dapat mengendalikan diri sama seperti kota yang runtuh
    tembok pertahanannya.
  pes-OPCB: کسی که بر نفس خویش تسلط ندارد، مثل شهری بی‌حصار است.
  tgl-ULB: Ang tao na walang pagpipigil sa sarili ay tulad ng lungsod na napasok at
    walang pader.
  hui-hui: Mbiralime ibunaga mini haru nahe howa keba abale haga kayagua marume ibu
    hengedape holebira. Ogonibigo ibu tano mbiraha pabe nahe ngagola waitigi anda
    ibuwa mbirale mo ko haganego ale ka.
  mya-mya: ကိုယ်စိတ်ကို မချုပ်တည်းနိုင်သောသူသည် မြို့ရိုးပျိုပျက်၍ ဟင်းလင်းရှိသော
    မြို့နှင့်တူ၏။
  bod-N: རང་གི་སེམས་ལ་ཚོད་འཛིན་མི་བྱེད༌ན། །ལྕགས་རི་མེད་པའི་ཞིག་རལ་གྲོང་དང༌མཚུངས།།
  wsk-wsk: Awiriya kota ko kiwem ninguru me bitarso, mu nu ningam bo inang ago lilim
    aniram se ko kar parasaram kaparam iwita bagoso.
  sna-sna: Seguta rakakoromoka masvingo ndizvo zvakaita munhu asingagoni kuzvibata.
  spa-BLM: Como una ciudad derruida y sin muros es un hombre cuyo espíritu no tiene
    freno.
  cac-cac: A eb' max syamoch vaan sb'eyb'al, lajan eb' icha junoc chon̈ab' lan̈chajnac
    smuroal max yal-laj scolan sb'a.
  swh-ULB: Mtu bila kujitawala ni kama mji ulibomolewa na usiokuwa na kuta.
  bel-bel: Што горад разбураны, без мура, тое чалавек, які не валодае духам сваім.
  deu-ELBBK: 'Eine aufgebrochene Stadt ohne Mauer: So ist ein Mann, dessen Geist Beherrschung
    mangelt.'
  mbb-OT: Is etew he kenè din egkeeǥen is suat din ne melemu egkezeeti iring te sevaha
    he inged he wazè din berengbeng.
  mal-2015: ആത്മസംയമം ഇല്ലാത്ത പുരുഷൻ മതിൽ ഇല്ലാതെ ഇടിഞ്ഞുകിടക്കുന്ന പട്ടണംപോലെയാകുന്നു.
  rmc-rmc: Sar o rozburimen foros bi o muri hin oda murš, ko na zľikerel peskri choľi.
  pes-OPV: کسی‌که بر روح خود تسلط ندارد، مثل شهر منهدم و بی‌حصار است.
  ron-1924: Омул каре ну есте стэпын пе сине есте ка о четате сурпатэ ши фэрэ зидурь.
  ben-OBCV: যার আত্মসংযমের অভাব আছে সে এমন এক নগরের মতো, যেখানকার প্রাচীরগুলি ভেঙে
    গিয়েছে।
  som-som: Kii aan ruuxiisa u talin karinu Waa sida magaalo duntay oo aan derbi lahayn
    oo kale.
  lat-VUC: Sicut urbs patens et absque murorum ambitu, ita vir qui non potest in loquendo
    cohibere spiritum suum.]
  eng-ASVBT: He whose spirit is without restraint Is like a city that is broken down
    and without walls.
  mna-mna: Sombe tomtom sa irao be iyaraama itunu som, na ni kembei kar ta ka siiri
    borok su lene, mi koroŋ sa imbot be ipakaala kan koi bizin mini som.
  ita-1885: L'uomo, il cui animo non ha ritegno alcuno, È una città sfasciata, senza
    mura.
  eng-LXXUP: As a city whose walls are broken down, and which is unfortified, So is
    a man who does anything without counsel.
  eng-ULB: A person without self-control is like a city breached and without walls.
  spa-VBL: Una persona sin dominio propio es como una ciudad expuesta, cuyos muros
    están agrietados.
  fra-_FOB: L'homme qui n'est pas maître de lui-même, est comme une ville où il y
    a brèche et qui est sans murailles.
  mal-mal: ആത്മസംയമനം ഇല്ലാത്ത പുരുഷൻ മതിൽ ഇല്ലാതെ ഇടിഞ്ഞുകിടക്കുന്ന പട്ടണംപോലെയാകുന്നു.
  lit-lit: Kaip sugriautas miestas be sienų yra žmogus, kuris nesuvaldo savo dvasios.
  urd-GVR: Jo apne āp par qābū na pā sake wuh us shahr kī mānind hai jis kī fasīl
    ḍhā dī gaī hai.
  suz-BL: सुमी आंम कली ठीक पा चलेने मचाप्‍‍बा, मेको गारो ब्रेश्‍शो सहर खोदेंशो बाक्‍ब।
    हितोपदेस २९:११
  eng-NOY: As a city broken through and without a wall, So is he that hath no rule
    over his spirit.
  ita-1927: L’uomo che non si sa padroneggiare, è una città smantellata, priva di
    mura.
  ckb-ckb: وەک شارێکی ڕووخاوی بێ شوورایە، ئەو پیاوەی بەسەر خۆیدا زاڵ نەبێت.
  eng-BBE: He whose spirit is uncontrolled is like an unwalled town which has been
    broken into.
  kan-OKCV: ತನ್ನ ಸ್ವಂತ ಆತ್ಮವನ್ನು ಆಳದಿರುವವನು, ಗೋಡೆ ಬಿದ್ದ ಹಾಳೂರಿಗೆ ಸಮಾನ.
  tam-2017: தன்னுடைய ஆவியை அடக்காத மனிதன் மதில் இடிந்த பாழான பட்டணம்போல இருக்கிறான்.
  spa-RV-1909: Como ciudad derribada y sin muro, es el hombre cuyo espíritu no tiene
    rienda.
  ron-BTF: Cel ce nu are stăpânire peste propriul său duh, este ca o cetate dărâmată,
    fără ziduri.
  eng-WEBP: Like a city that is broken down and without walls is a man whose spirit
    is without restraint.
  eng-FBV: Someone without control is as exposed as a town whose walls have been breached.
  nld-1939: 'Als een stad met een bres, zonder muren: Is iemand zonder zelfbeheersing.'
  nch-BL: Se masehuali cati amo hueli motzacuilía para amo cualanis huan quichihuas
    cati amo quinamiqui, nelía mahuilili quej se altepet cati amo quipiya tepamit
    yahualtic para quimanahuis.
  vie-1934: Người nào chẳng chế trị lòng mình, Khác nào một cái thành hư nát, không
    có vách ngăn.
  hin-CV: वह व्यक्ति, जिसका स्वयं पर कोई नियंत्रण नहीं है, वैसा ही है, जैसा वह नगर,
    जिसकी सुरक्षा के लिए कोई दीवार नहीं है.
  eng-OURB: Like a city that is broken down and without walls is a man whose spirit
    is without restraint.
  spa-BES: Aquel cuyo espíritu está descontrolado es como una ciudad sin muro que
    ha sido quebrantada.
  tdx-tdx: Hoe ty fiboroboñafañe an-drova tsy aman-kijoly, t’indaty tsy maha-lie-batañe
  tha-KJV: คนที​่ปราศจากการปกครองจิตใจตนเองก็เหมือนเมืองที่ปรั​กห​ักพังและไม่​มี​กำแพง
  por-BR-2018: O homem que não pode conter seu espírito é como uma cidade derrubada
    sem muro.
  deu-ELO: 'Eine erbrochene Stadt ohne Mauer: so ist ein Mann, dessen Geist Beherrschung
    mangelt.'
  eng-WYC-2018: As a city open, and without compass of walls; so is a man that may
    not refrain his spirit in speaking. (Like a city that is open, and without any
    walls surrounding it, is a man who cannot refrain his own spirit from speaking.)
  epo-epo: Homo, kiu ne povas regi sian spiriton, Estas urbo detruita, kiu ne havas
    muron.
  uig-PIN: Ɵzini tutalmaydiƣan kixi, Wǝyran bolƣan, sepilsiz ⱪalƣan xǝⱨǝrgǝ ohxaydu.
  beo-beo: 'Dia mihanasu hou gumimusa: hame dawa:sea, di da gasa hame moilai bai bagade
    amo ea gagoi da mugululi sa:i agoai ba:sa.'
  tpi-OTNT: Sapos man i no inap pasim belhat bilong en, orait ol arapela man inap
    daunim em. Dispela kain man i olsem wanpela taun i no gat banis, na ol birua inap
    i go insait na bagarapim.
  hau-SA: Kamar birni da katangarsa sun rushe haka yake da mutumin da ba ya iya danne
    fushinsa.
  uig-LAT: Özini tutalmaydighan kishi, Weyran bolghan, sépilsiz qalghan sheherge oxshaydu.
  nde-nde: Njengedolobho eselidilikelwe ngumthangala walo unjalo umuntu ongazithintiyo.
  ton-ton: Ko ia ia ʻoku ʻikai faʻa puleʻi hono laumālie ʻoʻona, ʻoku tatau ia mo
    e kolo kuo holoki hifo, pea ʻoku ʻikai hano ʻā.
  ces-1613: Město rozbořené beze zdi jest muž, kterýž nemá moci nad duchem svým.
  eng-WMB: Like a city that is broken down and without walls is a man whose spirit
    is without restraint.
  tam-TCV: தன்னடக்கம் இல்லாத மனிதன் மதிலிடிந்த பட்டணத்தைப் போலிருக்கிறான்.
  ceb-ULB: Ang tawo nga walay pagpugong sa kaugalingon sama sa siyudad nga nalumpag
    ug walay mga paril.
  pol-UBG: Człowiek, który nie panuje nad swoim duchem, jest jak miasto zburzone i
    bez muru.
  urd-GVU: جو اپنے آپ پر قابو نہ پا سکے وہ اُس شہر کی مانند ہے جس کی فصیل ڈھا دی گئی
    ہے۔
  deu-1912: Ein Mann, der seinen Geist nicht halten kann, ist wie eine offene Stadt
    ohne Mauern.
  kan-2017: ಆತ್ಮವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳದವನು ಗೋಡೆ ಬಿದ್ದ ಹಾಳೂರಿಗೆ ಸಮಾನ.
  yap-yap: Fa’anra dabiyag ni ngam kadan’um ko domumuw rom, ma ri ga bod feni me’waer
    bbinaw ni dariy e rungrung riy, nib puf wo’en e cham ngay.
  hlt-MCSB: Vongtung aka tal khopuei neh, a mueihla kah tungaepnah aka tal hlang tah
    sut rhawp.
  mdy-ETH: ዻጎ ኔኤኮ ኔ ቃዛኒ ዳንዳዒባኣቴ ቃዛ ቲኢሢባኣያ፤ ሃሣ ሞርኬም ፔጋዼ ካታማጉዲ ኔኤኒ ማዓንዳኔ።
  kew-kew: Aa meda nipuna ratu yawea kone naminabaliare gore aa medame nipu rabunialia.
    Gopiane aare adarena pape yokapa ia-rupa mada aa yade.
  twi-ASANTE: Onipa a ɔnni ahohyɛsoɔ no te sɛ kuropɔn a nʼafasuo abubu agu fam.
  eng-WEBU: Like a city that is broken down and without walls is a man whose spirit
    is without restraint.
  wal-wal: Ba huuphiyaa naagenna asi dirssai meqqido katamaa mala.
  acu-NT: Aints ni wakeramurin tuke najanatas wakerakka, yakta wenukri meseawa tumawaitai.
    Yakta wenukri meseramtai, nemase ainau nu yaktanmaka tuke pachitsuk wayaawartinuitai.
  spa-PDDPT: Como una ciudad cuyo muro fue derribado, Es el hombre que no domina su
    propio espíritu.
  gun-gun: Avakue ojejoko e'ỹ va'e ma peteĩ tetã nda'ikoravei vy oitypa pyre rami
    avi ikuai.
  agu-BL: Cyakil yi e' yi qui na chixcye' tan mako'n ib te jun e'ch takle'n yi na
    noj quen ẍchiwutz, ni'cu'n quitane'n chi jun tnum yi qui'c tapij solte'j tan colche'n
    ẍchik'ab yi e' contr.
  ilo-ULB: Ti tao nga awanan panagteppel ket maiyarig iti siudad a nadadael ken awan
    paderna.
  kpg-kpg: Maa goe e deemee di benebene do hagawelewele, goe gu deai do hagamaamaa
    ai, gadoo be di waahale ono abaaba ai, e mahuge hua gi tauwa.
  uig-ARA: ئۆزىنى تۇتالمايدىغان كىشى، ۋەيران بولغان، سېپىلسىز قالغان شەھەرگە ئوخشايدۇ.
  bps-bps: I to là gadnanan i kton laan gtabeng i kton, salngad i syudad tamalbà i
    batu labatan, talandè kibò tmabeng idad to déén.
  sus-sus: Mixi naxan mu nɔma a yɛtɛ raxande a na xɔnɔ, na luxi nɛ alɔ taa kanaxi
    naxan tɛtɛ bara bira.
  pon-2006: Ma ke sohte kak kanengamahiong omw lingeringer, eri, ke me luwet duwehte
    kahnimw ehu me sohte keledi, me mengeiong aramas en mahweniong.
  ksd-ksd: Nina ba pa i kure valar pa ra nuknukina, I da ra pia na pal i tarip ma
    pa ta liplip tana.
  tur-YTC: Ruhunu dizginlemeyen kişi, Yıkılmış sursuz kent gibidir.
  bel-N: Як горад зруйнаваны і без муроў, так чалавек, які не валодае духам сваім.
  grc-BRENT: Ὥσπερ πόλις τὰ τείχη καταβεβλημένη καὶ ἀτείχιστος, οὕτως ἀνὴρ ὃς οὐ μετὰ
    βουλῆς τι πράσσει.
  ind-AYT: Bagaikan kota yang roboh tanpa tembok, seperti itulah orang yang tidak
    bisa mengendalikan diri.
  nya-nya: Munthu amene samatha kudziretsa ali ngati mzinda umene adani awuthyola
    ndi kuwusiya wopanda malinga.
  hrv-hrv: Grad razvaljen i bez zidova - takav je čovjek koji nema vlasti nad sobom.
  mps-mps: Te bidigo aga haliga sębę ebo te pania sisąbaso da, teda te gasa bidi
    dabego aga aiyaba elaluaibao. Te tobage bidi te obo bagulisiąwai elalubo hanu
    me deli tiwai elalubaso, tama te boi bidi dabe te tomoba pelama, tama dolaibao.
  tpi-tpi: Sapos man i no inap pasim belhat bilong en, orait ol arapela man inap daunim
    em. Dispela kain man i olsem wanpela taun i no gat banis, na ol birua inap i go
    insait na bagarapim.
  dan-1931: Som åben By uden Mur er en Mand, der ikke kan styre sit Sind.
  vie-OVCB: Ai không chế ngự lòng mình, chẳng lo tự chủ, như thành bỏ ngỏ không có
    tường.
  guj-2017: જે માણસ પોતાના પર કાબુ રાખી શકતો નથી તે ખંડિયેર જેવો તથા કોટ વગરના નગર
    જેવો છે.
  pon-2006A: Ma ke sohte kak kanengamahiong omw lingeringer, eri, ke me luwet duwehte
    kahnimw ehu me sohte keledi, me mengeiong aramas en mahweniong.
  por-BRBSL: Como uma cidade quebrada e sem muros é um homem cujo espírito é sem restrições.
  swe-swe: Den människa som inte kan styra över (behärska) sitt sinne (hjärta) är
    som en stad med nedbrutna murar.
  cth-cth: Ma e muitha ka uk thai hoeh e teh rapan tawn laipalah karawk e khopui hoi
    a kâvan
  twi-twi: Onipa a onni ahohyɛso no te sɛ kuropɔn a nʼafasu abubu agu fam.
  hlt-hlt: Vongtung aka tal khopuei neh, a mueihla kah tungaepnah aka tal hlang tah
    sut rhawp.
  tbz-SIM: Onìtì wèè í pĩĩ nho miɛkɛ ò dònnɛ̀ dihɛì dìì í bɑɑ dìndi dimɑ́ɑ̀.
  msy-2020: Gumazim uan anɨngagharim tɨvan iburaghtɨ, gumazir igharaziba a dɨkabɨragham.
    Kamagh garir gumazim mati nguibar mam dɨvaziba an puvatɨ, eghtɨ apaniba aven mangɨ
    a gasɨghasigham.
  dop-dop: Ɩcɑtɛ nte tə fɛɩnɑ koluŋɑ tɔ, tə wɛ kɛ́ ɩsɩɩ yʋlʋ wei ɩ tɑ nyɩ ɩ tɩ kpɑʋ
    tɔ.
  azb-azb: Nəfsini saxlaya bilməyən Dağılmış, hasarsız şəhərə bənzəyir.
  eng-DBY: He that hath no rule over his own spirit is [as] a city broken down, without
    walls.
  hin-2017: जिसकी आत्मा वश में नहीं वह ऐसे नगर के समान है जिसकी शहरपनाह घेराव करके
    तोड़ दी गई हो।
  wol-KYG: Ku dul ànd ak sa sago, yaa neexa song ni dëkk bu dara wërul.
  bjr-bjr: Faiqí moo fannoo narí aranaqarana sia qumaraifa maqusa faandaamura rapee
    inoo marifaqa akoosa mariafaqa namuqaa keeqaaqaa inoo mariara foora inoo maridanoo.
  eng-YLT: A city broken down without walls, [Is] a man without restraint over his
    spirit!
  kne-kne: Maiarig si siyodad ay magay alad na di ipogaw ay adi makaitpe si awak na.
  eng-WYC-2017: As a city open, and without compass of walls; so is a man that may
    not refrain his spirit in speaking.
  eng-WMBB: Like a city that is broken down and without walls is a man whose spirit
    is without restraint.
  urd-GVH: जो अपने आप पर क़ाबू न पा सके वह उस शहर की मानिंद है जिसकी फ़सील ढा दी गई
    है।
  rug-rug: Gua sa vasileana lavata pu huara gore gobana sa tie sapu lopu boka tuqea
    sa binugoro.
  gaz-gaz: Namni of hin qabne, akkuma magaalaa dallaan isaa diigamee ti.
  fra-LSG: Comme une ville forcée et sans murailles, Ainsi est l’homme qui n’est pas
    maître de lui-même.
  yal-yal: Muxun naxan mi a yɛtɛ suxuma, na kanna mi nɔɛ a yɛtɛ xun mafalɛ alo taan
    naxan nabilin yinna bata bira.
  haw-1868: O ke kulanakauhale hiolo, aohe pa, Oia ke kanaka hoomalu ole i kona uhane
    iho.
  arb-NAV: الرَّجُلُ الْمُفْتَقِرُ لِضَبْطِ النَّفْسِ مِثْلُ مَدِينَةٍ مُنْهَدِمَةٍ
    لَا سُورَ لَهَا.
  ewe-ewe: Ame si meɖua eɖokui dzi o la le abe du si ŋu wogbã gli le la ene.
  eng-LEE: 'Like a city that is broken in, and is without walls: so is the man that
    hath no control over his spirit.'
  asm-FB: যি জনে নিজৰ মনক দমন নকৰে, তেওঁ গড় ভগা বা গড় নথকা নগৰৰ দৰে।
  sus-A: مِشِ نَشَن مُ نْمَ عَ يّتّ رَشَندٍ عَ نَ شْنْ، نَ لُشِ نّ عَلْ تَا كَنَشِ
    نَشَن تّتّ بَرَ بِرَ.
  fra-SBL: Comme une ville démolie et sans murs est un homme dont l'esprit est sans
    retenue.
  hbo-hbo: עִ֣יר פְּ֭רוּצָה אֵ֣ין חֹומָ֑ה אִ֝֗ישׁ אֲשֶׁ֤ר אֵ֖ין מַעְצָ֣ר לְרוּחֹֽו׃
  kik-kik: Mũndũ ũtangĩhota gwatha ngoro yake atariĩ ta itũũra inene rĩmomoku, na
    rĩtarĩ na thingo.
  fra-NCL: Une ville forcée qui n’a plus de murailles, tel est l’homme qui ne peut
    se contenir.
  cek-AK: A poekhaih angsum ai kami loe sipae om ai, kamtimh vangpui hoiah anghmong.
  cuk-cuk: Dule-san-bargaed-wissulidi, neggwebur-galu-matusulid-sateyobi gued.
  uig-CYR: Өзини туталмайдиған киши, Вәйран болған, сепилсиз қалған шәһәргә охшайду.
  tel-2017: ప్రాకారం లేక పాడైన పురం ఎంతో తన మనస్సు అదుపు చేసుకోలేని వాడు అంతే.
  hat-BSA: Tankou yon gran vil ki kase antre san miray, se konsa yon nonm ki pa kontwole
    pwòp tèt li.
  kos-kos: Kom fin tia ku in sifacna leum fom, kom ac oana sie siti su wangin pot
    kac — fisrasr in kunausyukla.
  hbo-WLC: עִ֣יר פְּ֭רוּצָה אֵ֣ין חוֹמָ֑ה אִ֝֗ישׁ אֲשֶׁ֤ר אֵ֖ין מַעְצָ֣ר לְרוּחֽוֹ׃
  ibo-ibo: Nwoke ọbụla na-adịghị achị mmụọ ya dị ka obodo na-enweghị ndị na-eche ya
    nche, nke e tikpọrọ mgbidi ya etikpọ.
  ory-ory: ଯାହାର ଆତ୍ମା ଅଟକ ମାନେ ନାହିଁ, ସେ ଭଗ୍ନ ଓ ପ୍ରାଚୀରହୀନ ନଗର ତୁଲ୍ୟ।
  chk-chk: Eman aramas esap tongeni püsin nemeni letipan a usun chök eu telinimw mi
    tala esap wor tittin.
  rop-rop: Wen yu kaan stapam miselp brom gitwailbat, wal tharran meigim yu jidan
    jis laik taun weya nomo garram eni wol.
  ukr-1871: Що місто отворене й без муру, те — чоловік, що не панує над духом своїм
    у мові.
  deu-1951: Wie eine Stadt mit geschleiften Mauern, so ist ein Mann, dessen Geist
    sich nicht beherrschen kann.
  eng-JPS: Like a city broken down and without a wall, so is he whose spirit is without
    restraint.
  srp-1865: Ko nema vlasti nad duhom svojim, on je grad razvaljen bez zidova.
  lug-lug: Omuntu ateefuga ali ng’ekibuga ekimenyeemenye ne kirekebwa nga tekirina
    bbugwe.
  heb-heb: עיר פרוצה אין חומה איש אשר אין מעצר לרוחו׃
  ben-IRV: একজন লোক যার আত্মসংযম নেই সে এমন এক শহরের মতো যা ভেঙে গিয়েছে এবং যার পাঁচিল
    নেই।
  pan-pan: ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਉੱਤੇ ਕਾਬੂ ਨਹੀਂ ਰੱਖਦਾ, ਉਹ ਉਸ ਢੱਠੇ ਹੋਏ ਨਗਰ ਵਰਗਾ ਹੈ, ਜਿਹ
    ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਨਾ ਹੋਵੇ।
  tkr-tkr: Qəl avqas dəxəna insan, Cabırbı hı'ğətkırne şaharık akar.
  mya-JVB: ကိုယ် စိတ် ကို မ ချုပ်တည်း နိုင်သောသူ သည် မြို့ရိုး ပျိုပျက် ၍ ဟင်းလင်းရှိသောမြို့
    နှင့်တူ၏။
  tte-O: Tomone iya nige sowasowana ana nuwatu iloinayan namwanamwai yo iboma iyakasisiyan,
    kabo iya kana koleya besiele yanuwa kana gana kelekele-gwaligwalina, ginauli meuloina
    naenaena sowasowana ilusae.
  tbg-tbg: Vaiintivano nai arara itaira kia vara muntuviqama kairera, vaantaavura
    ravantiaqa kaara voqaara vaakama vo haikavano vira qoraiqama amitaanaro.
  hmo-hmo: Ia badu neganai mai ena haheauka lasi tauna, be hanua ta mai ena magu lasi
    bamona, idia hadikaia ore vadaeni.
  urd-urd: जो अपने नफ़्स पर ज़ाबित नहीं, वह बेफ़सील और मिस्मारशुदा शहर की तरह है।
  rus-SYN: Что город разрушенный, без стен, то человек, не владеющий духом своим.
  bqc-SIM: Gbɛ̃́ pↄ́ azĩa kũa dↄ̃o dɛ lán wɛ̃́lɛ pↄ́ a bĩ́i gbooawaɛ.
  tcz-CHONGTHU: Ama le ama kitim joulou michu, khopi chimsa apal jouse kivo lhua kidalha
    bep ahi.
  mar-mar: जर मनुष्य स्वत:वर ताबा मिळवू शकत नसेल, तर तो तटबंदी मोडून पडलेल्या शहरासारखा
    आहे.
  hlt-THB: Thlang amah ak kawlung amak doen noeng taw vawngchungnaak ak tlu khaw ing
    myih hy.
  qub-qub: Rabyar mana pasinsacoj runaga caycan curaläni siudä pï yaycunanpäpis alayri
    caycajnömi.
  bqp-bqp: Gbɛ̃ kũ à a zĩda kũna dↄ̃ro de lán wɛ̃tɛ kũ a bĩni gboronaa bàmɛ.
  hat-hat: Si ou pa kapab kontwole kòlè ou, ou tankou yon lavil san ranpa. Y'ap anvayi
    l' fasil. Y'ap mete men sou ou fasil.
  eng-BSB: Like a city whose walls are broken down is a man who does not control his
    temper.
  tod-tod: Taa wolai maaɠɔkɔ zobo ge la ná, zekana zunui la, nii é la zooga vɔnisu
    ná-ziiɠaawanai ma.
  eng-WEBPB: Like a city that is broken down and without walls is a man whose spirit
    is without restraint.
  kbq-kbq: Iza'o, rimpa aka he'zama azeri aravama ohesiana, mago ra kuma'mofo have
    keginamo fragu vaziramiankna hugahie.
  nhe-BL: Se tlacatl tlen ax hueli motzacuilía para ax cualanis huan quichihuas tlen
    ax quinamiqui, nelía mahuilili queja se altepetl tlen ax quipiya tepamitl yahualtic
    para quimanahuis.
  bus-bus: Gbɛ̃ kɛ̀ à a zĩndakũna dↄ̃roo dɛ lán wɛ́tɛ kɛ̀ à bĩi gborona bàmɛ.
  gub-BL: Uzeruze'egaw ikwaw 'ymar nuzawy kwaw tawhu pàrirogaw iaiha ma'e hereko 'ymar.
    Wyzài zauxiapekwer weityk a'e tawhu wà.
  eng-DRA: As a city that lieth open and is not compassed with walls, so is a man
    that cannot refrain his own spirit in speaking.
