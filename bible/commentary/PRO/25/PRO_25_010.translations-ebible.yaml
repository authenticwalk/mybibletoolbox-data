verse: PRO.025.010
translations:
  mal-C: അങ്ങനെയായാൽ അതു കേൾക്കുന്നയാൾ നിങ്ങളെ അപഹസിക്കും; അവർക്കു നിങ്ങളിലുണ്ടായ
    അവമതിപ്പ് അവസാനിക്കുകയുമില്ല.
  deu-TKW: auf daß dich nicht beschimpfe, wer es hört, und dein böser Ruf nimmer aufhöre.
  lin-lin: noki te ayoka yango mpe ayokisa yo soni, boye okosambwa mpo na libela.
  eng-LSV: Lest the hearer put you to shame, || And your evil report not turn back.
  eng-GNV: Least he that heareth it put thee to shame, and thine infamie doe not cease.
  eng-WEBSTER: Lest he that heareth it put thee to shame, and thy infamy turn not
    away.
  nhw-BL: Pampa hueli seyoc catli quicaquis mitztlatelhuis para san titetlaijilhuía,
    huan quej nopa nochi moilhuise tlen ta para nochipa.
  swh-ONEN: ama yeye aisikiaye aweza kukuaibisha na kamwe sifa yako mbaya haitaondoka.
  bba-bba: domi ù n ye nuɑ, u koo nun sekuru doke kpɑ wunɛn yĩsiru tu sɑnkirɑ.
  eng-KJVCPB: Lest he that heareth it put thee to shame, And thine infamy turn not
    away.
  luo-luo: nono to ngʼat moro mowinji biro keti e wichkuot; mi huma mari marach ok
    nogiki.
  meu-meu: emu hereva baine kamonai tauna ese baine hahemaraimu bona harimu dikana
    basine doko na garina.
  npi-ULB: नत्रता सुन्‍ने व्यक्तिले तँमाथि लाज र तेरो विषयमा भएको खराब प्रतिवेदन ल्याउने
    छ जसलाई चुप गराउन सकिँदैन ।
  yor-yor: àìṣe bẹ́ẹ̀ ẹni tí ó gbọ́ ọ le dójútì ọ́ orúkọ búburú tí ìwọ bá sì gba kì
    yóò tán láéláé.
  ind-ind: Karena jika engkau ketahuan membocorkan rahasia orang lain, nama baikmu
    rusak dan tak ada yang akan mempercayaimu lagi.
  pes-OPCB: زیرا دیگر کسی به تو اطمینان نخواهد کرد و تو بدنام خواهی شد.
  tgl-ULB: kung hindi, ang isa na nakakarinig sa iyo ay magdadala ng kahihiyan sa
    iyo at ng masamang balita tungkol sa iyo na hindi mabibigyang katahimikan.
  hui-hui: Marume bi ogoni hale howa í̠ diburibu laga ke lalu í̠ mo taga halu í̠hondo
    ko mitangi bu wiaabo holebira.
  mya-mya: သို့မဟုတ်၊ သူသည် သင့်ကို အရှက်ခွဲသဖြင့်၊ သင်၏ဂုဏ်အသရေသည် အစဉ်ဆုံးလိမ့်မည်။
  bod-N: བཤད་ན་ཐོས་པའི་མི་ཡིས་ཁྱོད་ལ༌བསྡིག །ཁྱོད་རང་མིང་ངན་ལས་ནི་ཐར་མི༌འགྱུར།།
  wsk-wsk: Kariimet ka bo wetang saperem mu ko dolara kisimon se ka nip mu magara
    biya magarukko.
  sna-sna: kana kuti uyo achazvinzwa angangokunyadzisa, uye uchazoramba uine chimiro
    chakaipa.
  spa-BLM: para que quien lo oiga no te avergüence, y tu mala reputación nunca se
    aleja.
  cac-cac: Tato maay, axo talaj tz'aji, a eb' tz'ab'an specal jun chi', syamoch eb'
    ex yalub'tan̈ani, axo e pecal te chuc tz'aj yalub'tan̈aji.
  swh-ULB: au vinginevyo anayekusikia ataleta aibu juu yako na taarifa mbaya juu yako
    haiwezi kunyamazishwa.
  bel-bel: каб не папракнуў цябе той, хто чуў гэта, бо тады ганьба твая ад цябе не
    адстане.
  deu-ELBBK: damit wer es hört dich nicht schmähe, und dein übler Ruf nicht mehr weiche.
  mbb-OT: Su emun egketuenan heini te zuma, ne kela ke peel-elezi kew zan, ne egkezeetan
    is dengeg niw taman te taman.
  mal-2015: കേൾക്കുന്നവൻ നിന്നെ നിന്ദിപ്പാനും നിനക്കു തീരാത്ത അപമാനം വരുവാനും ഇടവരരുതു.
  rmc-rmc: bo sar pes pal oda aver džene došunena džala pal tu o nalačho hiros a ela
    tuke ladž.
  pes-OPV: مبادا هر‌که بشنود تو را ملامت کند، وبدنامی تو رفع نشود.
  ron-1924: ка ну кумва, афлынд-о чинева, сэ те умпле де рушине ши сэ-ць ясэ нуме
    рэу, каре сэ ну се май штяргэ!
  ben-OBCV: তা না হলে যে একথা শুনবে সে তোমাকে অপমান করবে ও তোমার বিরুদ্ধে ওঠা অভিযোগ
    বজায় থাকবে।
  som-som: Waaba intaas oo uu ku caayaa kii maqlaa, Oo aanay ceebtaadu kaa hadhin.
  lat-VUC: 'ne forte insultet tibi cum audierit, et exprobrare non cesset. Gratia
    et amicitia liberant: quas tibi serva, ne exprobrabilis fias.'
  eng-ASVBT: Lest he that heareth it revile thee, And thine infamy turn not away.
  mna-mna: Pa sombe zitun tileŋ, nako tipamiaŋu ma urum isaana kat. Kaimer urum ko
    irao ambai mini na som.
  ita-1885: Che talora chi ti ode non ti vituperi, E che la tua infamia non possa
    essere riparata.
  eng-LXXUP: Lest thy friend continue to reproach thee, So thy quarrel and enmity
    shall not depart, But shall be to thee like death. Favor and friendship set a
    man free, Which do thou keep for thyself, lest thou be made liable to reproach;
    But take heed to thy ways peaceably.
  eng-ULB: or else the one who hears you will bring shame upon you and an evil report
    about you that cannot be silenced.
  spa-VBL: de lo contrario el que escuche te avergonzará y no podrás recuperarte de
    tu mala reputación.
  fra-_FOB: De peur qu'en l'apprenant, il ne te le reproche, et que tu n'en reçoives
    un blâme qui ne s'efface point.
  mal-mal: കേൾക്കുന്നവൻ നിന്നെ നിന്ദിക്കുവാനും നിനക്ക് തീരാത്ത അപമാനം വരുവാനും ഇടവരരുത്.
  urd-GVR: aisā na ho ki sunane wālā terī be'izzatī kare. Tab terī badnāmī kabhī nahīṅ
    miṭegī.
  suz-BL: मिनु इ फ्रशो लोव़ नेंबमी इ कली मुने तोक्‍ङे। मिनु इ नें गेना हना यो मरिम्‍शो
    लीब।
  eng-NOY: Lest he that heareth it put thee to shame, And thy infamy depart not from
    thee.
  ita-1927: onde chi t’ode non t’abbia a vituperare, e la tua infamia non si cancelli
    più.
  ckb-ckb: نەوەک گوێگرێک شەرمەزارت بکات، جا ناوە زڕاوەکەت لێ نابێتەوە.
  eng-BBE: Or your hearer may say evil of you, and your shame will not be turned away.
  kan-OKCV: ಅದನ್ನು ಕೇಳುವವನು ನಿನ್ನನ್ನು ಅವಮಾನಕ್ಕೆ ಗುರಿಪಡಿಸಿಯಾನು; ನಿನ್ನ ಅಪಕೀರ್ತಿಯು ಹೋಗದೆ
    ಇದ್ದೀತು.
  tam-2017: மற்றப்படி அதைக் கேட்கிறவன் உன்னை நிந்திப்பான்; உன்னுடைய அவமானம் உன்னைவிட்டு
    நீங்காது.
  spa-RV-1909: No sea que te deshonre el que lo oyere, y tu infamia no pueda repararse.
  ron-BTF: Ca nu cumva să te facă de rușine cel ce îl aude și dezonoarea ta să nu
    o poți înlătura.
  eng-WEBP: lest one who hears it put you to shame, and your bad reputation never
    depart.
  eng-FBV: otherwise whoever hears it will make you ashamed and you'll never lose
    your bad reputation.
  nld-1939: Anders zal hij, die het hoort, u beschimpen, En houdt ge voor altijd een
    slechte naam.
  nch-BL: Pampa seyoc cati mitzcaquis huelis mitztatelhuis quej se titeejelnamijquet,
    huan quej nopa nochi moilhuise ten ta para nochipa.
  vie-1934: E khi người nghe điều ấy sẽ trách con, Và sự sỉ nhục con không hề bôi
    hết chăng.
  hin-CV: कहीं ऐसा न हो कि कोई इसे सुन ले, यह तुम्हारे ही लिए लज्जा का कारण हो जाए
    और तुम्हारी प्रतिष्ठा स्थायी रूप से नष्ट हो जाए.
  eng-OURB: lest one who sh'ma ·hears obeys· it put you to shame, and your bad reputation
    never depart.
  spa-BES: O tu oyente puede decir mal de ti, y tu vergüenza no podrá repararse.
  tdx-tdx: tsy mone hinje’e te mahajanjiñe, vaho tsy ho modo ty halolo-lahi’o.
  tha-KJV: เกรงว่าผู้​ที่​ได้​ยินจะนำความอายมาสู่​เจ้า และชื่อเสียงของเจ้าจะมัวหมองอยู่​นาน
  por-BR-2018: Para que não te envergonhe aquele que ouvir; pois tua má fama não pode
    ser desfeita.
  deu-ELO: damit dich nicht schmähe, wer es hört, und dein übler Ruf nicht mehr weiche.
  eng-WYC-2018: lest peradventure he have joy of thy fall (or lest perhaps he have
    joy over thy fall), when he hath heard (of it), and cease not to do shame to thee.
  epo-epo: Ĉar alie aŭdanto vin riproĉos, Kaj vian babilon vi jam ne povos repreni.
  uig-PIN: Bolmisa, buni bilgüqilǝr seni ǝyiblǝydu, Sesiⱪ namdin ⱪutulalmaysǝn.
  beo-beo: 'Di da amo sia: hame wamolegesea, dunu eno huluane da dawa:digili, sia:
    da bagade heda:mu amola di da sia: ouligisu hou hame dawa: ilia dawa:mu. Amasea,
    di da mae fisili, gogosiane esalumu.'
  tpi-OTNT: Nogut bihain ol man i harim olsem, yu no save pasim tok hait, na bai ol
    i semim yu. Na bai ol i tingting nogut long yu oltaim.
  hau-SA: in ba haka ba duk wanda ya ji zai kunyata ka ba za ka kuma taɓa rabuwa da
    wannan mummuna suna ba.
  uig-LAT: Bolmisa, buni bilgüchiler séni eyibleydu, Sésiq namdin qutulalmaysen.
  nde-nde: funa lowo okuzwayo akuyangise uhlale usungumuntu olebizo elibi.
  ton-ton: Telia naʻa fakamaaʻi koe ʻe ia ʻoku fanongo ki ai, pea ʻikai toe foki meiate
    koe ho ongoongo kovi.
  ces-1613: Aťby lehkosti neučinil ten, kdož by to slyšel, až by i zlá pověst tvá
    nemohla jíti nazpět.
  eng-WMB: lest one who hears it put you to shame, and your bad reputation never depart.
  tam-TCV: அப்படிச் செய்தால் அதைக் கேட்கிறவன் உன்னை வெட்கப்படுத்துவான், உனக்கு உண்டாகும்
    கெட்ட பெயரும் உன்னைவிட்டு நீங்காது.
  ceb-ULB: o tingali ang usa nga nakadungog kanimo magdala ug kaulawan nganha kanimo
    ug ang daotang balita mahitungod kanimo dili mahilom.
  pol-UBG: By ten, który słucha, nie zawstydził cię, a twoja niesława nie przylgnęła
    do ciebie.
  urd-GVU: ایسا نہ ہو کہ سننے والا تیری بےعزتی کرے۔ تب تیری بدنامی کبھی نہیں مٹے گی۔
  deu-1912: auf daß nicht übel von dir spreche, der es hört, und dein böses Gerücht
    nimmer ablasse.
  kan-2017: ಅದನ್ನು ಕೇಳುವವನು ನಿನ್ನನ್ನು ದೂಷಿಸಾನು, ನಿನಗೆ ಬಂದ ಅಪಕೀರ್ತಿಯು ಹೋಗದು.
  yap-yap: Ya ra dangay mra nang e girdi’ ndariy ban’en nra mith u puluwom, ma ga
    par ni dabki chuw tamar’en u dakenam.
  hlt-MCSB: Uepom loh nang n'ya vetih nang taengah theetnah loh paa tlaih pawt ve.
  mdy-ETH: ኔ ዬያይዲባኣቴ ኔኤኒ ጌኤሲ ዒና ዓርቁዋያ ማዔሢ ዔራ ሜሌ ዓሲ ኔና ዻውሲሳንዳኔ፤ ኔኤኮ ባይቃኒ ዳንዳዑዋ ፑርታ
    ሱንሢ ኬስካንዳኔ።
  kew-kew: Wala orope go agaa kudiripi lapedepeali rabu go aame agaa pame lapedepe
    ta teme rabu ne yala mapolalimi. Goa pua ne madaa oro yalo wae kone-su aalimi.
  twi-ASANTE: anyɛ saa a, deɛ ɔbɛte no bɛgu wʼanim ase na edin bɔne a wobɛnya no rempepa
    da.
  eng-WEBU: lest one who hears it put you to shame, and your bad reputation never
    depart.
  wal-wal: Hegee xayikko, neeni odiyoogaa siyida asi nena kaushshana; hegan ne sunttai
    naa77antto simmennaadan moorettana.
  acu-NT: Turachkumka chikich aints ami chichakmaurmin antuk amin pachitmas natsanpiakun
    etserkatnuitai. Turamtai ame iwiaarachmin asam, itiurkachmin pujakum natsaartinuitme.
  spa-PDDPT: No sea que te deshonre el que lo oye, Y tu mala fama no pueda repararse.
  gun-gun: nerenduare ijayvu rei e'ỹ aguã ndere, ha'e rexĩmbaa py reĩ vai e'ỹ aguã.
  agu-BL: Na at lo' e' yi scyale' yi ax wok aj paj, nin tz'elpon itx'ix ẍchiwutz,
    nin quil tzaj yi yolbil itetz.
  ilo-ULB: ta no saan ket amangan no ibabainnakanto ti makangngeg ket mangiwarasto
    iti saan a nasayaat a maipanggep kenka ket saanto dayta a mapasardeng.
  kpg-kpg: gi de iloo nia daangada bolo goe e deemee di hagammuni nia mee de iloo,
    gaa hai goe gi langaadia, ga haga balumee go nia daangada i nia madagoaa huogodoo.
  uig-ARA: بولمىسا، بۇنى بىلگۈچىلەر سېنى ئەيىبلەيدۇ، سېسىق نامدىن قۇتۇلالمايسەن.
  bps-bps: du ku gmadè i dademe to, talandè ksaligla ge, na baling ge myà, na sasè
    dengegam kel di atuan, du tmulen ge i là fakay moon gadè idademe to.
  sus-sus: xa na mu a ra mixi nde na na kolon, a i rayaagima nɛ, i fa xili kanɛ sɔtɔ
    abadan.
  pon-2006: Pwe ma soh, aramas koaros pahn lemeleme me kumwa sohte kak ekihla mehkot
    rir, oh kumwa pahn namenengkihla kohkohlahte.
  ksd-ksd: Kan nina i valongore na vul u, Ma ra kaina varvai ure u na tur vatikai.
  tur-YTC: Yoksa bunu duyan seni utandırır, Kötü ünün senden bir daha ayrılmaz.
  bel-N: каб той, хто пачуе, не ўпікнуў цябе, і каб не зьвярнулася [супраць] цябе
    гаворка твая.
  grc-BRENT: μή σε ὀνειδίσῃ μὲν ὁ φίλος, ἡ δὲ μάχη σου καὶ ἡ ἔχθρα οὐκ ἀπέσται, ἀλλὰ
    ἔσται σοι ἴση θανάτῳ· χάρις καὶ φιλία ἐλευθεροῖ, ἃς τήρησον σεαυτῷ, ἵνα μὴ ἐπονείδιστος
    γένῃ, ἀλλὰ φύλαξον τὰς ὁδούς σου εὐσυναλλάκτως.
  ind-AYT: supaya jangan sampai orang yang mendengarnya mencemoohmu, lalu pergunjingan
    tentangmu tidak akan hilang.
  nya-nya: kuopa kuti wina akamva mawu ako adzakuchititsa manyazi ndipo mbiri yako
    yoyipa sidzatha.
  hrv-hrv: da te ne izgrdi tko čuje i da ti se kleveta ne vrati.
  mps-mps: Tiyu, te bidi dabego nosali odoyu, nago te geme dualubo po wabo meni da
    po obaso, te augwaligo nage hale ebo sę ilabuo. Tama augwaligo homu dwai nage
    dali sesemane yabuo.
  tpi-tpi: Nogut bihain ol man i harim olsem, yu no save pasim tok hait, na bai ol
    i semim yu. Na bai ol i tingting nogut long yu oltaim.
  dan-1931: thi ellers vil den, der hører det, smæde dig og dit onde Rygte aldrig
    dø hen.
  vie-OVCB: Kẻo đối phương nghe được, lên án con nói xấu, và con không thể rút lại
    được lời mình.
  guj-2017: રખેને તે સાંભળનાર તારી નિંદા કરે અને તારા પરનો બટ્ટો દૂર થાય નહિ.
  pon-2006A: Pwe ma soh, aramas koaros pahn lemeleme me kumwa sohte kak ekihla mehkot
    rir, oh kumwa pahn namenengkihla kohkohlahte.
  por-BRBSL: para que quem o ouvir não o envergonhe, e sua má reputação nunca sai.
  swe-swe: För om den personen [som talat i förtroende till dig] hör det, kommer du
    på skam och det blir inget slut på ditt dåliga rykte.
  cth-cth: Hoehpawiteh ka thai e ni hoe pâpho vaiteh, yeirai na ponae hah hoe kamnuek
    langvaih.
  twi-twi: anyɛ saa a, nea ɔbɛte no begu wʼanim ase na din bɔne a wubenya no rempepa
    da.
  hlt-hlt: Uepom loh nang n'ya vetih nang taengah theetnah loh paa tlaih pawt ve.
  tbz-SIM: ò yɑ̀ɑ̀ bo ti kèèmɛ̀ kɛ dɑ sɑ̃́mmú kɑ̀ɑ mɔ́ntɛ́ dɛ̀ yĩ́mɛ̀ kɛ̀ tì yɛ̀nní
    ɑ nùù.
  msy-2020: Nɨ kamaghɨn damutɨ, gumaziba gɨn oregh suam, nɨ akar modim aghuri, egh
    me aghumsɨzim nɨ danigham. Egh me nɨghnɨzir kurabar nɨ damuvɨra ikiam.
  dop-dop: Ntɑnyɩ ɩ kɑ́ nɩɩ-tɩ nɑ ɩ́ kɑlənɑ-ŋ, nɑ pə́ tʋ-ŋ fɛɛlɛ tɑm nyəntɛ tɑɑ, nɑ
    pə́ kʋ́ nyɑ́ nyʋɣʋ.
  azb-azb: Yoxsa hər eşidən sənə xor baxar, Bu səni etibardan salar.
  eng-DBY: lest he that heareth [it] disgrace thee, and thine evil report turn not
    away.
  hin-2017: ऐसा न हो कि सुननेवाला तेरी भी निन्दा करे, और तेरी निन्दा बनी रहे।
  wol-KYG: Lu ko moy ñu dégg ko, rusloo la, sab der yàqu yaxeet.
  bjr-bjr: Anee minauqa kooroo inanoo mi fasiqafa asaurinaqa faiqí aniara sia umee
    ufa kukeeqaifee qimasee asaurirana amifarahnoo.
  eng-YLT: Lest the hearer put thee to shame, And thine evil report turn not back.
  kne-kne: into et mo maammoan ay makatayoktok ka et magay pap-eng di bain mo.
  eng-WYC-2017: lest peradventure he have joy of thy fall, when he hath heard, and
    cease not to do shame to thee.
  eng-WMBB: lest one who hears it put you to shame, and your bad reputation never
    depart.
  urd-GVH: ऐसा न हो कि सुननेवाला तेरी बेइज़्ज़ती करे। तब तेरी बदनामी कभी नहीं मिटेगी।
  rug-rug: ba be kote avoso nia sa tie meke kote va kurekure igo, meke sa pozapoza
    kaleana tamugoi si kote koa hola.
  gaz-gaz: yoo kanaa achii namni waan sana dhagaʼee si qaanessa; maqaan hamaan siif
    kenname sunis sirraa hin baʼu.
  fra-LSG: De peur qu’en l’apprenant il ne te couvre de honte, Et que ta mauvaise
    renommée ne s’efface pas.
  yal-yal: alogo naxan na a mɛ, na nama i konbi, i yi xili ɲaxin sɔtɔ habadan.
  haw-1868: O henehene mai ia oe ka mea lohe, Aole e pau ka olelo ino mai nou.
  arb-NAV: لِئَلّا يُعَيِّرَكَ السَّامِعُ، وَلا تُمْحَى فَضِيحَتُكَ.
  ewe-ewe: ne menye nenema o la, ame si see la ado ŋukpe wò eye ŋkɔ baɖa si le ŋuwò
    la maɖe ɖa akpɔ gbeɖe o.
  eng-LEE: Lest he that heareth it put thee to shame, and thy infamy never be removed.
  asm-FB: তোমাৰ কথা যিজনে শুনে, তেওঁ তোমাক লাজত পেলাব, আৰু দুষ্ট লোকে তোমাৰ বিষয়ে
    গোচৰ দিলে গুপুতে নাথাকিব।
  sus-A: شَ نَ مُ عَ رَ مِشِ ندٍ نَ نَ كٌلٌن، عَ عِ رَيَافِمَ نّ، عِ قَ شِلِ كَنّ
    سْتْ عَبَدَن.
  fra-SBL: de peur que celui qui l'entende ne vous fasse honte, et votre mauvaise
    réputation ne partira jamais.
  hbo-hbo: פֶּֽן־יְחַסֶּדְךָ֥ שֹׁמֵ֑עַ וְ֝דִבָּתְךָ֗ לֹ֣א תָשֽׁוּב׃
  kik-kik: kana ũiguuo nĩ mũndũ ũngĩ agũconore, ũtũũre na ngumo njũru ĩtagagũthira.
  fra-NCL: de peur que celui qui l’apprendra ne te couvre de honte, et que ton ignominie
    ne s’efface pas.
  cek-AK: to tih ai nahaeloe lok thaih kami mah nang azathaih tongsak hanah taphong
    ueloe, na hmin hoihaih to amro moeng tih.
  cuk-cuk: Ar be dule-baidga ibmar-sogele, we-dule, sunna be-nug oichoged. Degidbali,
    bar be, nug-nued-nika guosulid.
  uig-CYR: Болмиса, буни билгүчиләр сени әйипләйду, Сесиқ намдин қутулалмайсән.
  tel-2017: అలా చేస్తే వినేవాడు నిన్ను అవమానపరుస్తాడేమో. ఆ విధంగా నీకు కలిగిన అపకీర్తి
    ఎన్నటికి మాసిపోదు.
  hat-BSA: oswa sila ki tande ou a, va fè ou repwòch, e move rapò sou ou menm p ap
    janm disparèt.
  kos-kos: Fin tia ouinge, mwet nukewa ac etu lah kom tia ku in karinganang ma oal
    in srumunyuk, ac mwekin lom ac tiana wanginla.
  hbo-WLC: פֶּֽן־יְחַסֶּדְךָ֥ שֹׁמֵ֑עַ וְ֝דִבָּתְךָ֗ לֹ֣א תָשֽׁוּב׃
  ibo-ibo: ma ọ bụghị ya, onye nụrụ ya nwere ike menye gị ihere, agwa ọjọọ gị agaghị
    enwekwa ọgwụgwụ.
  ory-ory: ନୋହିଲେ ଶ୍ରବଣକାରୀ ତୁମ୍ଭକୁ ତିରସ୍କାର କଲେ, ତୁମ୍ଭ ଅଖ୍ୟାତି ଘୁଞ୍ଚା ନୋହିବ।
  chk-chk: Pun are ka pwärawu, om säw me itengau esap müchüla, lupwen aramas ra rongorong
    pwe ka pwärawu mine a monomon.
  rop-rop: If najalot pipul irrim yu nomo bin kipum det agamin sigrid, dei garra meigim
    yu jidan sheimwan en dei kaan abum rispek blanga yu igin.
  ukr-1871: Щоб хто не насьміявсь із тебе, се почувши, а тодї неслава твоя все буде
    на тобі.
  deu-1951: Er möchte dich sonst beschimpfen, wenn er es vernimmt, und du könntest
    deine Verleumdung nicht verantworten.
  eng-JPS: Lest he that heareth it revile thee, and thine infamy turn not away.
  srp-1865: Da te ne bi psovao ko èuje, i sramota tvoja da ne bi ostala na tebi.
  lug-lug: akiwulira aleme okukuswaza; n’onyoomebwa ebbanga lyonna.
  heb-heb: פן יחסדך שמע ודבתך לא תשוב׃
  ben-IRV: পাছে শ্রোতা তোমাকে তিরষ্কার করে, আর তোমার খ্যাতি নষ্ট হয়।
  pan-pan: ਕਿਤੇ ਸੁਣਨ ਵਾਲਾ ਤੈਨੂੰ ਸ਼ਰਮਿੰਦਾ ਕਰੇ, ਅਤੇ ਤੇਰੀ ਬਦਨਾਮੀ ਕਦੇ ਨਾ ਮਿਟੇ।
  mya-JVB: သို့မဟုတ် ၊ သူသည် သင့် ကို အရှက် ခွဲသဖြင့် ၊ သင် ၏ ဂုဏ်အသရေသည် အစဉ် ဆုံးလိမ့်မည်။
  tte-O: '@see-verse:PRO.025.009'
  tbg-tbg: Hauri vokika ariara viva uva viti viri tiva nimi vaivave tivakeha ai kaurira
    haika amiha qora autu amivora.
  hmo-hmo: Badina unai hereva ia kamonai tauna ese, oi do ia hahemaraia, bona oiemu
    ladana be do ia dika noho, ela bona nega ibounai garina.
  urd-urd: ऐसा न हो जो कोई उसे सुने तुझे रुस्वा करे, और तेरी बदनामी होती रहे।
  rus-SYN: 'дабы не укорил тебя услышавший это, и тогда бесчестие твое не отойдет
    от тебя. Любовь и дружба освобождают: сбереги их для себя, чтобы не сделаться
    тебе достойным поношения; сохрани пути твои благоустроенными.'
  bqc-SIM: Tó à su mà, a widamaɛ, n tↄ́ ĩ́i a láa lↄo.
  tcz-CHONGTHU: Ajeh chu naseidoh'a midang khattou in jataleh aja khat chun, nahinle
    jumso nabep ding, chuteng namin setna chu beita lou ding ahi.
  mar-mar: केली तर कदाचित ऐकणारा तुझी अप्रतिष्ठा करील, व हे दूषण तुला लागून राहील.
  hlt-THB: A nik sim ing ni zyi kawm saw, nang ming seetnaak am qeeng thai kaw.
  qub-qub: Washan rimaycajta pipis wiyarga pengaymanmi churashunquipaj. Pengayman
    churashuptiquega cutiricuyta mananami camäpacunquipänachu.
  bqp-bqp: Tó à mà, ani wé'i dammamɛ, n tↄ́ vãni ni láka doro.
  hat-hat: Paske, lè moun konnen ou pa ka kenbe sekrè, y'a fè ou wont. Y'a ba ou move
    non.
  eng-BSB: lest the one who hears may disgrace you, and your infamy never go away.
  tod-tod: Tɔɔzei a mɛnina, toɠa è ʋoomu, è-lɔɠɔi ɠa ɠoloɠolo eyɛsu ɠɔ.
  eng-WEBPB: lest one who hears it put you to shame, and your bad reputation never
    depart.
  kbq-kbq: Henka'ama vahe'mo'za antahisu'za, fraki'za hazankea kagra franokine huge,
    kazeri kagaze nehu'za mika zupa antahi haviza hugante vava hugahaze.
  nhe-BL: Pampa hueli seyoc tlen quicaquis mitztlateilhuis para san titetlaijilhuía,
    huan queja nopa nochi moilhuise tlen ta para nochipa.
  bus-bus: Tó à mà, eé wí dammamɛ, n tↄ́ zaaa é yãa dↄro.
  gub-BL: Aze eremume'u wanupe nehe, — Ma'e imim pyr imume'u har a'e, i'i putar teko
    newe wà nehe. Nerezepyro pixik kwaw a'e maranugar haw wi nehe.
  eng-DRA: 'Lest he insult over thee, when he hath heard it, and cease not to upbraid
    thee. Grace and friendship deliver a man: keep these for thyself, lest thou fall
    under reproach.'
