verse: PRO.025.002
translations:
  mal-C: വസ്തുതകൾ നിഗൂഢതയിൽ സൂക്ഷിക്കുക എന്നതു ദൈവത്തിന്റെ മഹത്ത്വം; വസ്തുതകൾ അന്വേഷിച്ചു
    കണ്ടെത്തുക എന്നതു രാജാവിന്റെ മഹത്ത്വം.
  deu-TKW: Es ist Gottes Ehre, eine Sache verbergen, aber der Könige Ehre ist's, eine
    Sache erforschen.
  lin-lin: Nzambe azwaka nkembo mpo ete asalaka makambo oyo bato bayebaka te, mpe
    bakonzi bazwaka nkembo mpo ete balukaka kososola tina ya makambo.
  eng-LSV: The glory of God [is] to hide a thing, || And the glory of kings [is] to
    search out a matter.
  eng-GNV: 'The glorie of God is to conceale a thing secret: but the Kings honour
    is to search out a thing.'
  eng-WEBSTER: 'It is the glory of God to conceal a thing: but the honor of kings
    is to search out a matter.'
  nhw-BL: TOTECO quinextía ihueyitilis ica nochi tlamantli catli ichtacatzi huan amo
    tihuelij tijmachilíaj. Pero nopa tlanahuatiani quinextíaj ininhueyitilis para
    momachtíaj huan quitemohuaj quimachilise nochi catli huelij.
  swh-ONEN: Ni Utukufu wa Mungu kuficha jambo, bali ni utukufu wa wafalme kuchunguza
    jambo.
  bba-bba: Sɑ rɑ Gusunɔ bɛɛrɛ wɛ̃ yèn sɔ̃ u rɑ ɡɑ̃ɑnu ko ni sɑ ǹ kpɛ̃ su tubu. Sɑ
    rɑ sinɑmbu bɛɛrɛ wɛ̃ yèn sɔ̃ bɑ rɑ ɡɑ̃ɑnu wɛ̃ɛri.
  eng-KJVCPB: 'It is the glory of God to conceal a thing: But the honour of kings
    is to search out a matter.'
  luo-luo: Wamiyo Nyasaye duongʼ kuom gik ma opando; to lero tiend weche en duongʼ
    ni ruodhi.
  meu-meu: Dirava hairaina na ḡau ihunidia ai, a pavapava hairaidia na ḡau anidia
    itahudia ai.
  npi-ULB: कुनै विषय गोप्य राख्‍नुमा परमेश्‍वरको महिमा हुन्छ, तर यसको खोजी गर्नु राजाहरूको
    महिमा हो ।
  yor-yor: Ògo Ọlọ́run ní láti fi ọ̀rọ̀ kan pamọ́; láti rí ìdí ọ̀rọ̀ kan ni ògo àwọn
    ọba.
  ind-ind: Allah dimuliakan karena kebijakan-Nya amat dalam dan penuh rahasia. Raja-raja
    dimuliakan karena kemampuannya menyelidiki dan mengungkapkan hal-hal tersembunyi.
  pes-OPCB: عظمت خدا در پوشاندن اسرارش می‌باشد، اما عظمت پادشاه در پی بردن به عمق
    مسائل.
  tgl-ULB: Kaluwalhatian ng Diyos na ikubli ang isang bagay, pero kaluwalhatian ng
    mga hari na saliksikin ito.
  hui-hui: Anduane Homogo ibugua mbirale dewaore mandabu do heneru ibuni hangume manda
    bidago ogoninaga iname ibunaga mini yaraga haramali. Anigo kini kagome mbirale
    dewa ina kamagoha wia do ho ngago ina manda buluma̱ya langiragola iname ibunaga
    mini yaraga haramali ndobe.
  mya-mya: အမှုအရေးကို ဝှက်ထားခြင်းသည် ဘုရားသခင် ၏ ဘုန်းတော်နှင့် သင်၏။ ရှင်ဘုရင်မူကား၊
    အမှုအရေးကို စစ်ကြောခြင်းအားဖြင့် ဂုဏ်အသရေတည်၏။
  bod-N: གསང་བར་བྱེད་པ་དཀོན་མཆོག་དཔལ་ཡིན༌ཞིང༌། །རྩད་གཅོད་བྱེད་པ་རྒྱལ་པོའི་གཟི་དཔལ༌ཡིན།།
  wsk-wsk: Kaem kota ko ikia te ko mel yumura mu bo to iluso ale bo wetang saposo
    mu ko nup biya taso; bare king alo mu mel yumura umu kupusan ale duap ikisan mu
    ko nup biya tasan.
  sna-sna: Kukudzwa kwaMwari kuviga chinhu; kunzvera nyaya ndiko kukudzwa kwamadzimambo.
  spa-BLM: Es la gloria de Dios ocultar una cosa, pero la gloria de los reyes es buscar
    un asunto.
  cac-cac: Te nivan yelc'och Dios yuj juntzan̈ tas c'ub'eltac yaj yuuj, axo pax eb'
    rey jun, scal eb' vach'il yujto scham val sch'olb'itan junoc tas eb'.
  swh-ULB: Ni utukufu wa Mungu kuficha jambo, bali utukufu wa wafalme kutafiti juu
    ya jambo.
  bel-bel: Слава Божая - пакрываць таямніцаю справу, а славай цароў - дасьледаваць
    справу.
  deu-ELBBK: Gottes Ehre ist es, eine Sache zu verbergen, aber der Könige Ehre, eine
    Sache zu erforschen.
  mbb-OT: Ebentuǥen tew is Megbevayà tenged te menge egkengeulaula he wazè din ipezayag
    kenitew; ebentuǥen tew is menge hadì tenged te menge ibpezayag dan kenitew.
  mal-2015: കാര്യം മറെച്ചുവെക്കുന്നതു ദൈവത്തിന്റെ മഹത്വം; കാര്യം ആരായുന്നതോ രാജാക്കന്മാരുടെ
    മഹത്വം.
  rmc-rmc: Le Devleskri slava hin o veci te garuvel a le kraľengri slava hin oda te
    arakhel avri.
  pes-OPV: مخفی داشتن امر جلال خدا است، و تفحص نمودن امر جلال پادشاهان است.
  ron-1924: Слава луй Думнезеу стэ ын аскундеря лукрурилор, дар слава ымпэрацилор
    стэ ын черчетаря лукрурилор.
  ben-OBCV: কোনও বিষয় গোপন রাখা ঈশ্বরের পক্ষে গৌরবজনক; কোনও বিষয় খুঁজে বের করা রাজাদের
    পক্ষে গৌরবজনক।
  som-som: Waa u ammaan Ilaah inuu xaal qariyo, Laakiinse waa u ammaan boqorrada inay
    xaal baadhaan.
  lat-VUC: '[Gloria Dei est celare verbum, et gloria regum investigare sermonem.'
  eng-ASVBT: It is the glory of God to conceal a thing; But the glory of kings is
    to search out a matter.
  mna-mna: Anutu, ni ikamam zaana biibi pa mbulu kini pakan ta turkeŋan na. Mi zin
    king na, zan iwe biibi paso, tirao be tipeeze koroŋ turkeŋan.
  ita-1885: La gloria di Dio è di celar la cosa; Ma la gloria dei re è d'investigare
    la cosa.
  eng-LXXUP: 'The glory of God conceals a matter: But the glory of a king honors business.'
  eng-ULB: It is the glory of God to conceal a matter, but the glory of kings to search
    it out.
  spa-VBL: La grandeza de Dios está en las cosas ocultas, mientras que la grandeza
    de los reyes está en revelar lo desconocido.
  fra-_FOB: La gloire de Dieu est de cacher les choses; mais la gloire des rois est
    de sonder les affaires.
  mal-mal: കാര്യം മറച്ചുവയ്ക്കുന്നത് ദൈവത്തിന്റെ മഹത്വം; കാര്യം ആരായുന്നതോ രാജാക്കന്മാരുടെ
    മഹത്വം.
  urd-GVR: Allāh kā jalāl is meṅ zāhir hotā hai ki wuh muāmalā poshīdā rakhtā hai,
    bādshāh kā jalāl is meṅ ki wuh muāmale kī tahqīq kartā hai.
  suz-BL: परमप्रभुमी का निक्‍शी लोव़ ख्रुइश्‍शा आ सक्ति कोंइब। तन्‍न पिपमी नेल्‍ल
    तुइक्‍पाइश्‍शा, आ सक्ति ठेयब सेल्‍ब।
  eng-NOY: It is the glory of God to conceal a thing; But it is the glory of kings
    to search out a matter.
  ita-1927: E’ gloria di Dio nascondere le cose; ma la gloria dei re sta nell’investigarle.
  ckb-ckb: شکۆمەندیی خودا لە شاردنەوەی بابەتدایە، شکۆمەندیی پاشایانیش لە لێکۆڵینەوەی
    بابەتدایە.
  eng-BBE: 'It is the glory of God to keep a thing secret: but the glory of kings
    is to have it searched out.'
  kan-OKCV: ವಿಷಯವನ್ನು ರಹಸ್ಯ ಮಾಡುವುದು ದೇವರ ಮಹಿಮೆ. ಒಂದು ವಿಷಯವನ್ನು ಹುಡುಕುವುದು ರಾಜರ ಮಹಿಮೆ.
  tam-2017: காரியத்தை மறைப்பது தேவனுக்கு மேன்மை; காரியத்தை ஆராய்வதோ ராஜாக்களுக்கு
    மேன்மை.
  spa-RV-1909: Gloria de Dios es encubrir la palabra; mas honra del rey es escudriñar
    la palabra.
  ron-BTF: Este gloria lui Dumnezeu să ascundă un lucru, dar onoarea împăraților este
    să cerceteze un lucru.
  eng-WEBP: It is the glory of God to conceal a thing, but the glory of kings is to
    search out a matter.
  eng-FBV: God's greatness is in doing things that can't be known, while the greatness
    of kings is in revealing things.
  nld-1939: Het is de glorie van God, iets verborgen te houden, De glorie der koningen,
    het uit te zoeken.
  nch-BL: TOTECO quinextía ihueyitilis ica nochi tamanti cati ixtacatzi huan amo tihuelij
    tijmachilíaj. Pero nopa tanahuatiani quinextíaj inihueyitilis para momachtíaj
    huan quitemohuaj quimachilise nochi cati huelij.
  vie-1934: Giấu kín việc nào, ấy là vinh hiển của Đức Chúa Trời; Nhưng dò xét điều
    nào, ấy là vinh hiển của các vua.
  hin-CV: परमेश्वर की महिमा इसमें है कि वह किसी विषय को गुप्‍त रख देते हैं; जबकि राजा
    की महिमा किसी विषय की गहराई तक खोजने में होती है.
  eng-OURB: It is the kavod ·weighty glory· of God to conceal a thing, but the kavod
    ·weighty glory· of kings is to search out a matter.
  spa-BES: Es la gloria de Dios guardar una cosa en secreto; pero la gloria de los
    reyes es escudriñarlos.
  tdx-tdx: Engen’Añahare ty mampikafi-draha, naho volonahe’ o mpanjakao ty mañotsohotso.
  tha-KJV: สง่าราศีของพระเจ้าคือการซ่อนสิ่งต่างๆไว้ แต่​ศักดิ์ศรี​ของกษั​ตริ​ย์คือการค้นสิ่งต่างๆให้​ปรากฏ
  por-BR-2018: É glória de Deus encobrir alguma coisa; mas a glória dos Reis é investigá-la.
  deu-ELO: Gottes Ehre ist es, eine Sache zu verbergen, aber der Könige Ehre, eine
    Sache zu erforschen.
  eng-WYC-2018: The glory of God is to cover a word; and the glory of kings is to
    seek out a word. (The glory of God be those things which he hath hidden; and the
    glory of kings is to search them out.)
  epo-epo: Honoro de Dio estas kaŝi aferon; Sed honoro de reĝoj estas esplori aferon.
  uig-PIN: Pǝrwǝrdigarning uluƣluⱪi — Ɵzining ⱪilƣan ixini axkarilimiƣinida; Padixaⱨlarning
    uluƣluⱪi — bir ixning sirini yexǝliginidǝ.
  beo-beo: Gode da hou oda wamolegebeba:le, ninia da Ema nodone dawa:sa. Be hina bagade
    da hou huluane mae wamolegele ninima olelebeba:le fawane, ilima nodone dawa:sa.
  tpi-OTNT: Bikpela i save haitim planti samting long tingting bilong em yet. Olsem
    na yumi save givim biknem long em. Tasol king i wok long painimaut as bilong planti
    samting i hait long yumi. Olsem na yumi save givim biknem long em.
  hau-SA: Ɗaukakar Allah ce a ɓoye batun; a bayyana batun kuwa ɗaukakar sarakuna ne.
  uig-LAT: Perwerdigarning ulughluqi — Özining qilghan ishini ashkarilimighinida;
    Padishahlarning ulughluqi — bir ishning sirini yésheliginide.
  nde-nde: Kuyinkazimulo kaNkulunkulu ukufihla indaba; ukuchwayisisa indaba ludumo
    lwababusi.
  ton-ton: 'Ko e nāunau ia ʻoe ʻOtua ke fakafufū ha meʻa: ka ko e meʻa ʻe ongoongolelei
    ai ʻae ngaahi tuʻi ke kumi ke ʻilo ʻae ngaahi meʻa.'
  ces-1613: Sláva Boží jest skrývati věc, ale sláva králů zpytovati věc.
  eng-WMB: It is the glory of God to conceal a thing, but the glory of kings is to
    search out a matter.
  tam-TCV: காரியங்களை மறைப்பது இறைவனின் மகிமை; ஆராய்ந்து அறிவதோ அரசனுக்கு மகிமை.
  ceb-ULB: Mao kini ang himaya sa Dios aron itago ang usa ka butang, apan ang himaya
    sa mga hari ang mosusi niini.
  pol-UBG: Chwałą Boga jest sprawę taić, ale chwałą królów – dociekać sprawy.
  urd-GVU: اللہ کا جلال اِس میں ظاہر ہوتا ہے کہ وہ معاملہ پوشیدہ رکھتا ہے، بادشاہ
    کا جلال اِس میں کہ وہ معاملے کی تحقیق کرتا ہے۔
  deu-1912: Es ist Gottes Ehre, eine Sache verbergen; aber der Könige Ehre ist's,
    eine Sache zu erforschen.
  kan-2017: ವಿಷಯವನ್ನು ರಹಸ್ಯವಾಗಿಡುವುದು ದೇವರ ಮಹಿಮೆ, ವಿಷಯವನ್ನು ವಿಮರ್ಶೆಮಾಡುವುದು ರಾಜರ ಹಿರಿಮೆ.
  yap-yap: Gadad ma yog e sorok ngak Got ko tin ke tay nib mith; ma gadad ma yog e
    sorok ngak e pilung ko tin ni yad be tamilangeg i weliy murung’agen.
  hlt-MCSB: Pathen kah thangpomnah loh olka te a thuh tih, manghai kah thangpomnah
    long tah olka te a khe.
  mdy-ETH: ፆኦሲ ቦንቺንታሢ ዔኤቢ ዓኣቺ ዓርቃያ ማዒፆናኬ፤ ካኣታ ቦንቺንታሢ ጋዓንቴ ዔቦ ዛጊ ፔጋሲፆናኬ።
  kew-kew: Adaa Aa-me oyae-yae luabu nipuna kone-para pagaa su pia. Goa pea nipu adaa
    bi katema. Goa pea pare aa mudu king-mi oyae luabu kudiripu ia-da nipumi adesaatalo
    kogono kalai adaapu pea. Go page niaame king-an bi minasaatalo pema.
  twi-ASANTE: Ɛyɛ Onyankopɔn animuonyamhyɛ sɛ wɔde asɛm sie; sɛ wɔpɛɛpɛɛ asɛm mu nso
    hyɛ ahemfo animuonyam.
  eng-WEBU: It is the glory of God to conceal a thing, but the glory of kings is to
    search out a matter.
  wal-wal: Xuuraa genttiyoogee Xoossaayyo bonchcho; xuuraa pilggidi kessiyoogee qassi
    kawotuyyo bonchcho.
  acu-NT: 'Yus mash nekawa nuka ni nintimtairinka uuktinuitai. Tura aintsu apuri ainau:
    Tenapkesan nekaatasan wakerajai tusar nekaamawartin ainawai.'
  spa-PDDPT: Gloria de ʼElohim es encubrir un asunto, Pero honra del rey es escudriñarlo.
  gun-gun: Nhanderuete gueko ndoikuaa ukapai ramo nhamboete, ha'e rã huvixa kuery
    ma mba'emo re oikuaa pota porã ramo nhamboete.
  agu-BL: At k'ej Ryos tan tu' yi qui na el chan katxum tetz yi e'chk takle'n yi bnixnakt
    ta'n, poro sjalok k'ej jun wunak kol tz'oc il tan xtxumle'n, nin kol lajluchax
    yi e'chk xtxolbila'tz swutz.
  ilo-ULB: Pakaitan-okan ti Dios ti panangilimedna iti maysa a banag, ngem pakaidayawan
    dagiti ari ti mangsukimat iti daytoy.
  kpg-kpg: Gidaadou e hagalaamua a God i ana mee ala e hagammuni. Gidaadou e hagalaamua
    nia king i nadau hagamodongoohia.
  uig-ARA: پەرۋەردىگارنىڭ ئۇلۇغلۇقى ــ ئۆزىنىڭ قىلغان ئىشىنى ئاشكارىلىمىغىنىدا؛ پادىشاھلارنىڭ
    ئۇلۇغلۇقى ــ بىر ئىشنىڭ سىرىنى يېشەلىگىنىدە.
  bps-bps: Nafeito Dwata, du mdà di laan fa fgadè di gito, bay nafeito dad harì, du
    mdà di takafgadèla di gito.
  sus-sus: Ala fee nɔxunma, mangɛe katama e fahaamude.
  pon-2006: Kitail kin wauneki Koht pwehki soahng kan me e ketin karirihasang kitail;
    a kitail kin wauneki nanmwarki kan pwehki ar kin kawehwehiong kitail mehkot.
  ksd-ksd: Ba God i vapidik ta magit i mamar tana, Ma ga ra umana king dia mamar ba
    dia tikan ot pa ra magit.
  tur-YTC: Bir şeyi gizlemek Tanrı'nın yüceliğidir, Ama kralların yüceliği bir şeyi
    açığa çıkarmaktır.
  bel-N: Слава Божая — утоіць справу, а слава валадароў — дасьледаваць справу.
  grc-BRENT: Δόξα Θεοῦ κρύπτει λόγον, δόξα δὲ βασιλέως τιμᾷ πράγματα.
  ind-AYT: Kemuliaan Allah ialah merahasiakan perkara, tetapi kemuliaan raja-raja
    ialah menyelidiki perkara.
  nya-nya: Ulemerero wa Mulungu uli pa kubisa zinthu; ulemerero wa mafumu uli pa kufufuza
    zinthuzo.
  hrv-hrv: Slava je Božja sakrivati stvar, a slava kraljevska istraživati je.
  mps-mps: God Genuai Bidi aga homude digi te nai hauwa geme dualaluai. Tama tiyu,
    dago genuai nogi agaba mayu yali. Tiali goli, kingo te dade geme dualalubo homu
    kolesaga page hauwa te page hanilainu gegebo sę ebo dao. Tama tiyu, dago genuai
    nogi agaba mabo dao.
  tpi-tpi: Bikpela i save haitim planti samting long tingting bilong em yet. Olsem
    na yumi save givim biknem long em. Tasol king i wok long painimaut as bilong planti
    samting i hait long yumi. Olsem na yumi save givim biknem long em.
  dan-1931: Guds Ære er det at skjule en Sag, Kongers Ære at granske en Sag.
  vie-OVCB: Vinh quang của Đức Chúa Trời là giữ kín một điều gì, tìm tòi, khám phá
    là vinh quang của các vua.
  guj-2017: કોઈ બાબત ગુપ્ત રાખવી તેમાં ઈશ્વરનો મહિમા છે, પણ કોઈ બાબત શોધી કાઢવી એમાં
    રાજાનું ગૌરવ છે.
  pon-2006A: Kitail kin wauneki Koht pwehki soahng kan me e ketin karirihasang kitail;
    a kitail kin wauneki nanmwarki kan pwehki ar kin kawehwehiong kitail mehkot.
  por-BRBSL: It é a glória de Deus para esconder uma coisa, mas a glória dos reis
    é a de procurar um assunto.
  swe-swe: Gud får ära genom att dölja en sak, kungar får ära genom att undersöka
    en sak. [Gud får ära därför att människan inte kan förstå universum och hur han
    styr det, däremot får kungar här på jorden ära när de avslöjar sanningen och styr
    rättvist.]
  cth-cth: Hro e hno teh Cathut bawilennae doeh, hatei hno pakhingpalang e teh siangpahrang
    bawilennae doeh.
  twi-twi: Ɛyɛ Onyankopɔn anuonyamhyɛ sɛ wɔde asɛm sie; sɛ wɔpɛɛpɛɛ asɛm mu nso hyɛ
    ahemfo anuonyam.
  hlt-hlt: Pathen kah thangpomnah loh olka te a thuh tih, manghai kah thangpomnah
    long tah olka te a khe.
  tbz-SIM: Dɛ̀ tu Kuyie nkó disɑ̃nni ndi kù bo sɔnnɛmɛ̀ dɛ̀mɑrɛ̀ kɛ tú bɛkpɑ̀ɑ̀tìbɛ̀
    kpɛri bɛ̀ bo wénnímɛ̀ dɛ̀mɑrɛ̀ mɛsɑ̀ɑ̀.
  msy-2020: God bizir avɨriba uan nɨghnɨzimɨn ada monge. Kamaghɨn amizɨ e ziar ekiam
    a ganɨdi. Atrivim bizir avɨrir en mongezibar mɨngariba buriavɨra iti. Kamaghɨn
    amizɨ, e ziar ekiam a ganɨdi.
  dop-dop: Mpi pə tʋɣɩ Ɩsɔ kɛ́ teeli tɔɣɔlɛ timpi ɩ lɑkɩ ɩŋmɛsɑʋ tɔ, nɑ mpi pə tʋɣɩ
    ɑwulɑɑ kɛ teeli tɔɣɔlɛ timpi pɑ pɛɛkəɣɩ sɩ, pɑ́ cɛkənɑ kʋŋmɛsəm tɔ.
  azb-azb: Allahın işlərinin müəmması Onu şərəfləndirər, Bu işləri aşkar etmək padşahlara
    şərəf gətirər.
  eng-DBY: It is the glory of God to conceal a thing; but the glory of kings is to
    search out a thing.
  hin-2017: परमेश्वर की महिमा, गुप्त रखने में है परन्तु राजाओं की महिमा गुप्त बात
    के पता लगाने से होती है।
  wol-KYG: Màggug Yàllaa ngi ci li mu làq, darajay buur a ngi ci li mu feeñal.
  bjr-bjr: Maasa Anutuna auqu uqeeree marunafa mifa moomoo ainaina narí iriranaki
    kukeeqee marinara miqidaqa. Minara maasa mina uriqarara auqu amidaqa. Maqassaa
    karaambaiqauqa mina oosana maasa qima qimianara maasa misa firaa nuqu nimidaqa.
    Miqi kai masee maqasaa karaambaiqa irirafa firaafa marinara sia amiqimmasee iriranaura.
  eng-YLT: The honour of God [is] to hide a thing, And the honour of kings to search
    out a matter.
  kne-kne: Maidayaw si Diyos gapo sin adi kaawatan ay adi na ipaammo, ngem din aari
    yan maidayaw da sin pangilawlawagan da si naligat ay maawatan.
  eng-WYC-2017: The glory of God is to cover a word; and the glory of kings is to
    seek out a word.
  eng-WMBB: It is the glory of God to conceal a thing, but the glory of kings is to
    search out a matter.
  urd-GVH: अल्लाह का जलाल इसमें ज़ाहिर होता है कि वह मामला पोशीदा रखता है, बादशाह
    का जलाल इसमें कि वह मामले की तहक़ीक़ करता है।
  rug-rug: Na vina lavata te Tamasa si pude va paere i si kaiqa ginugua; ba pude hata
    vura ni sari ginugua si na vina lavata tadi na baṉara.
  gaz-gaz: Waa dhoksuun Waaqaaf ulfina isaa ti; waa sakattaʼanii bira gaʼuun immoo
    ulfina moototaa ti.
  fra-LSG: La gloire de Dieu, c’est de cacher les choses; La gloire des rois, c’est
    de sonder les choses.
  yal-yal: Alaa binyen findixi feene luxunna nan na, mangane binyen yi findi feene
    yɛ fenna ra.
  haw-1868: He mea nani i ke Akua ke huna i kekahi mea; He mea nani hoi i na'lii ke
    imi aku.
  arb-NAV: مِنْ مَظَاهِرِ مَجْدِ اللهِ كِتْمَانُ أَسْرَارِهِ، أَمَّا مَظَاهِرُ مَجْدِ
    الْمَلِكِ فَالْكَشْفُ عَنْ بَوَاطِنِ الأُمُورِ.
  ewe-ewe: Enye Mawu ƒe ŋutikɔkɔe be wòaɣla nya; eye fiawo ƒe bubue nye be woaku nya
    me.
  eng-LEE: It is the honor of God to conceal a thing; but the honor of kings is to
    search out a matter.
  asm-FB: বিষয়সমূহ গোপন ৰখাই ঈশ্বৰৰ গৌৰৱ; কিন্তু কথা অনুসন্ধান কৰি মুকলি কৰা ৰজাসকলৰ
    গৌৰৱ।
  sus-A: عَلَ قٍيٍ نْشُنمَ، مَنفّيٍ كَتَمَ عٍ قَهَامُدٍ.
  fra-SBL: C'est la gloire de Dieu de dissimuler une chose, mais la gloire des rois
    est de rechercher une affaire.
  hbo-hbo: כְּבֹ֣ד אֱ֭לֹהִים הַסְתֵּ֣ר דָּבָ֑ר וּכְבֹ֥ד מְ֝לָכִ֗ים חֲקֹ֣ר דָּבָֽר׃
  kik-kik: Kũhithĩrĩra ũndũ nĩ ũgooci wa Ngai; nakuo gũtuĩria ũndũ nĩkuo kũgoocithagia
    athamaki.
  fra-NCL: La gloire de Dieu, c’est de cacher les choses ; la gloire des rois, c’est
    de les examiner.
  cek-AK: Sithaw lensawkhaih loe amtueng ai ah kaom hmuen maeto ah oh; toe hmuen maeto
    kawng pakronghaih loe siangpahrangnawk lensawkhaih ah oh.
  cuk-cuk: Ibmar-dukuar-mamaidi, Bab-Dummad-e-gandikid-e-wilub oyoged. Reymar, igar-dukuar-mamaid-balamiedi,
    dule-gandikmaladga gued.
  uig-CYR: Пәрвәрдигарниң улуқлуғи — Өзиниң қилған ишини ашкарилимиғинида; Падишаһларниң
    улуқлуғи — бир ишниң сирини йешәлигинидә.
  tel-2017: విషయాన్ని గోప్యంగా ఉంచడం దేవునికి ఘనత. సంగతిని పరిశోధించడం రాజులకు ఘనత.
  hat-BSA: Se glwa Bondye pou kache yon bagay; men se glwa a wa yo pou chache konprann
    yon bagay.
  kos-kos: Kut akfulatye God ke ma El okanla liki kut, ac kut akfulatye tokosra uh
    ke ma elos aketeya nu sesr.
  hbo-WLC: כְּבֹ֣ד אֱ֭לֹהִים הַסְתֵּ֣ר דָּבָ֑ר וּכְבֹ֥ד מְ֝לָכִ֗ים חֲקֹ֣ר דָּבָֽר׃
  ibo-ibo: Ọ bụ nsọpụrụ Chineke izobe okwu, ma nsọpụrụ ndị eze bụ ịchọpụta ala okwu.
  ory-ory: ବିଷୟ ଗୋପନ କରିବା ପରମେଶ୍ୱରଙ୍କର ଗୌରବ; ମାତ୍ର ବିଷୟର ଅନୁସନ୍ଧାନ କରିବାର ରାଜାଙ୍କର
    ଗୌରବ।
  chk-chk: Iei iteüöchün Kot pwe a amonala mettoch, nge iteüöchün ekewe king pwe ra
    küttaöchü ar repwe weweiti mettoch.
  rop-rop: Wi garra preisim God blanga ol detlot sigridwan ting im oldei dumbat, en
    wi garra preisim detlot king hu sabi wanim det sigridwan ting min.
  ukr-1871: Господня слава в тому, щоб справи в тайнї скривати, а честь царів — розвідувати
    дїло.
  deu-1951: Es ist Gottes Ehre, eine Sache zu verbergen, aber der Könige Ehre, eine
    Sache zu erforschen.
  eng-JPS: It is the glory of God to conceal a thing; but the glory of kings is to
    search out a matter.
  srp-1865: Slava je Božija skrivati stvar, a slava je carska istraživati stvar.
  lug-lug: Okukisa ensonga kitiibwa kya Katonda, naye okunoonyereza ensonga kitiibwa
    kya bakabaka.
  heb-heb: כבד אלהים הסתר דבר וכבד מלכים חקר דבר׃
  ben-IRV: বিষয় গোপন করা ঈশ্বরের গৌরব, বিষয়ের খোঁজ করা রাজাদের গৌরব।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੀ ਮਹਿਮਾ ਗੱਲ ਨੂੰ ਗੁਪਤ ਰੱਖਣ ਵਿੱਚ ਹੈ, ਪਰ ਰਾਜਿਆਂ ਦੀ ਮਹਿਮਾ ਗੱਲ ਦੀ
    ਪੜਤਾਲ ਕਰਨ ਵਿੱਚ ਹੁੰਦੀ ਹੈ।
  mya-JVB: အမှု အရေးကို ဝှက်ထား ခြင်းသည် ဘုရား သခင်၏ ဘုန်း တော်နှင့် သင့်၏။ ရှင်ဘုရင်
    မူကား၊ အမှု အရေးကို စစ်ကြော ခြင်းအားဖြင့်ဂုဏ် အသရေတည်၏။
  tte-O: Yaubada ana kaba yaliyaya tem nuwatu didididiuli iwadamli na toloinao siyaliyaya
    tem nuwatune siloyaili.
  tbg-tbg: Kotiva nai avu aatoqi hiniki haikara kukeqate vairara ti, tenavu vira nora
    autu ami vaunara. Vo haika vo haika kukeqaviro vaira vira okara avuhainaaka rantareka
    auti variarara ti, tenavu vika nora autu nimi vaunara.
  hmo-hmo: Dirava ese gau haida ia hunia noho dainai, ita ese ita matauraia bona hanamoa
    noho, bona king ese gau edia anina idia tahua noho dainai, ita ese idia ita matauraia
    bona hanamoa noho.
  urd-urd: ख़ुदा का जलाल राज़दारी में है, लेकिन बादशाहों का जलाल मुआ'मिलात की तफ़्तीश
    में।
  rus-SYN: Слава Божия - облекать тайною дело, а слава царей - исследовать дело.
  bqc-SIM: Lua gawi vĩ kɛ́ à yã́ ulɛ, kíaↄ gawi vĩ kɛ́ aa yã́ tàasika.
  tcz-CHONGTHU: Thugil chintup nahi Elohim Pathen loupina ahin, chule thil kholdoh
    kiti jong hi lengte loupina ahi.
  mar-mar: काही गोष्टी गुपित ठेवणे यामध्ये देवाचे गौरव आहे, पण त्या गोष्टी शोधून काढणे
    यामध्ये राजाचे गौरव आहे.
  hlt-THB: Ik-oeih thuh taw Khawsa a boeimangnaakna awm nawh, sangpahrang a boeimangnaak
    taw ce ak thuh qu sui nawh pho sak ni.
  qub-qub: Pipis mana musyashan cajtaga Tayta Diosllami musyan. Chaypitami paytaga
    rispitan. Rayga llapantami musyayta munan. Chaypitami paypis rispitasha caycan.
  bqp-bqp: Luda gakuri vĩ à yã utɛ, kínanↄ gakuri vĩ ò yã tàasi ká.
  hat-hat: Bondye konnen lè pou l' kite nou konprann, se sa ki fè pouvwa li. Wa yo
    toujou ap chache konprann, se sa ki fè moun respekte yo.
  eng-BSB: It is the glory of God to conceal a matter and the glory of kings to search
    it out.
  tod-tod: Ada GALA dɛbizu tɔɔzei dɔɔɠuzu vaiti ba, é ti ɠɛɛzu, ada masagiti dɛbizu
    siɛgi zu ti ta-wotiiti kulazu la kɛlɛma.
  eng-WEBPB: It is the glory of God to conceal a thing, but the glory of kings is
    to search out a matter.
  kbq-kbq: Ra Anumzamo'a rama'a zama antahizama'afi erifrakinegu, ra agi nemune. Hagi
    kinimo'a anama fraki'nea zama hakeno erifore nehigeta, agrira ra agi'a amita husga
    nehune.
  nhe-BL: TOTECO quinextía ihueyitilis ica nochi tlamantli tlen ixtacatzi huan ax
    tihuelij tijmachilíaj. Pero nopa tlanahuatiani quinextíaj ininhueyitilis para
    momachtíaj huan quitemohuaj quimachilise nochi tlen huelij.
  bus-bus: Luda gakui vĩ à yã utɛ, kínanↄ gakui vĩ aↄ̃ yã tàasi kɛ.
  gub-BL: Ximuwete Tupàn zane, ta'e umim ma'e zanewi a'e xe. Ximuawate tuwihaw zane
    wà, ta'e umume'u ma'e zanewe a'e wà xe.
  eng-DRA: It is the glory of God to conceal the word, and the glory of kings to search
    out the speech.
