verse: PRO.025.026
translations:
  mal-C: ദുഷ്ടർക്കു വിധേയപ്പെടുന്ന നീതിനിഷ്ഠർ ചെളിനിറഞ്ഞ നീരുറവപോലെയോ മലീമസമായ കിണർപോലെയോ
    ആകുന്നു.
  deu-TKW: Wie ein getrübter Born und eine verderbte Quelle, so ein Frommer, der angesichts
    der Gottlosen wankt.
  lin-lin: Moto ya sembo oyo asopanaka liboso ya moto mabe azali lokola liziba ya
    potopoto mpe etima oyo ebimisaka mayi ya mabe.
  eng-LSV: A spring troubled, and a fountain corrupt, || [Is] the righteous falling
    before the wicked.
  eng-GNV: A righteous man falling downe before the wicked, is like a troubled well,
    and a corrupt spring.
  eng-WEBSTER: A righteous man falling down before the wicked is as a turbid fountain,
    and a corrupt spring.
  nhw-BL: Sintla se cuali masehuali motemaca para quichihuas catli fiero ininhuaya
    amo cuajcualme, eli quen catli quisoquihuisquía o quen quimoyahuasquía se ameli.
  swh-ONEN: Kama vile chemchemi iliyotibuliwa matope au kisima kilichotiwa taka ndivyo
    alivyo mtu mwenye haki akishiriki na waovu.
  bba-bba: Gemɡii wi u derɑ tɔn kɔ̃so u nùn dɑɑ tie, u sɑ̃ɑwɑ nɡe dɔkɔ yèn nim bɑ
    kɔrukɑ.
  eng-KJVCPB: A righteous man falling down before the wicked Is as a troubled fountain,
    and a corrupt spring.
  luo-luo: Mana kaka soko motimo chwodho kata aora moduwore chalo e kaka ngʼat makare
    machiwo thuolo ne jaricho.
  meu-meu: Kara maoromaoro tauna ese kara dika taudia edia dala se laoa ahumu na guri
    ranuna e duhumu eiava ranu bodaga e lohilohiamu na heto.
  npi-ULB: हिलोको फुहारा वा दूषित कुवाझैँ दुष्‍ट मानिसको सामु लर्खराउँदै हिँड्ने धर्मी
    मानिस हुन्छ ।
  yor-yor: Bí ìsun tí ó di àbàtà tàbí kànga tí omi rẹ̀ bàjẹ́ ni olódodo tí ó fi ààyè
    gba ènìyàn búburú.
  ind-ind: Seperti mata air yang berlumpur atau sumur yang tercemar, demikianlah buruknya
    keadaan orang benar yang terpengaruh untuk mengikuti kelakuan orang jahat.
  pes-OPCB: سازش شخص درستکار با آدم بدکار، مانند آلوده کردن منبع آب و گل‌آلود ساختن
    چشمه است.
  tgl-ULB: Tulad ng maruming batis o nasirang bukal ng tubig ang mabuting tao na naglalakad
    kasama ang masamang tao.
  hui-hui: Agali tigabi mbira kago ibu ko biaga kagome ko mo bia helo ibuni henge
    miyagua ogoni ibu iba uli bayale nagane winigo mo ganguluma bia haradagua bira.
  mya-mya: ဖြောင့်မတ်သောသူသည် မတရားသောသူရှေ့ တွင် မှားယွင်းလျှင်၊ နောက်သောရေကန်၊ ပုပ်သောစမ်း
    ရေတွင်းနှင့်တူ၏။
  bod-N: ངན་པའི་མདུན་དུ་དྲང་པོ་མགོ་བསྒུར༌ན། །རྙོག་པའི་ཆུ་མིག་སྦགས་པའི་ཁྲོན་པ༌བཞིན།།
  wsk-wsk: Kari ningo diram mu munan ningo bita taso ale kari memek karo tuso mu ko
    ariga, yu yawara wore lom gege tuguma wore iwita.
  sna-sna: Sechitubu chizere madhaka kana tsime rasvibiswa, ndizvo zvakaita munhu
    akarurama anopa mukana kumunhu akaipa.
  spa-BLM: Como un manantial enturbiado y un pozo contaminado, así es el justo que
    cede ante el malvado.
  cac-cac: A eb' vach' sb'eyb'al scuchb'ajb'at yuj eb' chuc sb'eyb'al, lajan tz'aj
    eb' icha sjaj a a' te tat yuj lum soc'om.
  swh-ULB: Kama chemchemi iliyochafuliwa au kisima kilichoharibiwa ndivyo alivyo mtu
    mwema ambaye huyumbayumba mbele ya watu waovu.
  bel-bel: Што ўскаламучаная крыніца і парушаная крыніца, тое праведнік, які падае
    перад бязбожнікам.
  deu-ELBBK: 'Getrübte Quelle und verdorbener Brunnen: So ist der Gerechte, der vor
    dem Gottlosen wankt.'
  mbb-OT: Is metazeng he etew he egkeuwit te lalung he etew iring te leveg he serebseb
    etawa meremerik he teheb.
  mal-2015: ദുഷ്ടന്റെ മുമ്പിൽ കുലുങ്ങിപ്പോയ നീതിമാൻ കലങ്ങിയ കിണറ്റിന്നും മലിനമായ ഉറവിന്നും
    സമം.
  rmc-rmc: Sar o prameňis vaj e chaňig, so hine meľarde andre, avke hin o čačipnaskro,
    savo pomukel le nalačhe manušeske.
  pes-OPV: مرد عادل که پیش شریر خم شود، مثل چشمه گل آلود و منبع فاسد است.
  ron-1924: Ка о фынтынэ тулбуре ши ка ун извор стрикат, аша есте чел неприхэнит каре
    се клатинэ ынаинтя челуй рэу.
  ben-OBCV: দুষ্টদের হাতে যারা নিজেদের সঁপে দেয়, সেই ধার্মিকেরা ঘোলাটে জলের উৎস বা
    দূষিত কুয়োর মতো।
  som-som: Ninkii xaq ah ee kii shar leh isu dhiibaa Waa sida durdur qasmay iyo sida
    il biyood oo wasakhowday oo kale.
  lat-VUC: Fons turbatus pede et vena corrupta, justus cadens coram impio.
  eng-ASVBT: As a troubled fountain, and a corrupted spring, So is a righteous man
    that giveth way before the wicked.
  mna-mna: Sombe wal sananŋan tikamam mbulu sananŋana mi tomtom ndeeŋeŋana sa igedgeede
    zin men, na ni kembei yok touŋana, som yok bukbukŋana ta imunmuundu ma isaana
    na.
  ita-1885: Il giusto che vacilla davanti all'empio, È una fonte calpestata, ed una
    vena d'acque guasta.
  eng-LXXUP: As if one should stop a well, and corrupt a spring of water, So is it
    unseemly for a righteous man to fall before an ungodly man.
  eng-ULB: Like a fouled spring or a ruined fountain is a righteous person tottering
    before wicked people.
  spa-VBL: Los justos que ceden ante los malvados son como una fuente llena de barro,
    o un pozo contaminado.
  fra-_FOB: Le juste qui bronche devant le méchant, est comme une fontaine embourbée
    et une source gâtée.
  mal-mal: ദുഷ്ടന്റെ മുമ്പിൽ കുലുങ്ങിപ്പോയ നീതിമാൻ കലങ്ങിയ കിണറിനും മലിനമായ നീരുറവിനും
    സമം.
  urd-GVR: Jo rāstbāz bedīn ke sāmne ḍagmagāne lage, wuh gadlā chashmā aur ālūdā kuāṅ
    hai.
  suz-BL: ठीक पाइब मुर परमप्रभु यावे आ अरेशो मटीब नु गारत हना, मेको हिलोम बुक्‍शो
    ब्‍वाक्‍कु नु शुश ग्रांग्रा बाक्‍शो कुवा खोदेंशो बाक्‍ब।
  eng-NOY: As a troubled fountain, and as a corrupted spring, So is a righteous man
    falling before the wicked.
  ita-1927: Il giusto che vacilla davanti all’empio, è come una fontana torbida e
    una sorgente inquinata.
  ckb-ckb: وەک کانییەکی لێڵ و بیرێکی بۆگەنە، ئەو کەسە ڕاستودروستەی لەبەردەم بەدکار
    کۆڵ دەدات.
  eng-BBE: Like a troubled fountain and a dirty spring, is an upright man who has
    to give way before evil-doers.
  kan-OKCV: ದುಷ್ಟರ ಮುಂದೆ ನೀತಿವಂತನು ಸೋಲುವುದು, ಕೆಸರಿನ ಬುಗ್ಗೆಗೂ ಕೊಳಕು ಒರತೆಗೂ ಸಮಾನ.
  tam-2017: துன்மார்க்கர்களுக்கு முன்பாக நீதிமான் தள்ளாடுவது கலங்கின கிணற்றுக்கும்
    கெட்டுப்போன நீரூற்றுக்கும் ஒப்பாகும்.
  spa-RV-1909: Como fuente turbia y manantial corrompido, es el justo que cae delante
    del impío.
  ron-BTF: Un om drept, căzând înaintea celui stricat, este ca o fântână tulburată
    și ca un izvor spurcat.
  eng-WEBP: Like a muddied spring and a polluted well, so is a righteous man who gives
    way before the wicked.
  eng-FBV: Good people who give in to the wicked are like a muddied spring or a polluted
    well.
  nld-1939: 'Een bedorven bron, een vervuilde wel: Is een rechtvaardige, die voor
    den boze wankelt.'
  nch-BL: Sinta se cuali masehuali motemaca para quichihuas cati fiero inihuaya amo
    cuajcualme, eltoc quej se cati quisoquihuía o quitetetzohua se ameli.
  vie-1934: Người công bình xiêu tó trước mặt kẻ gian ác, Khác nào một suối nước bị
    dấy đục, một nguồn nước bị hư.
  hin-CV: वह धर्मी व्यक्ति, जो दुष्टों के आगे झुक जाता है, गंदले सोते तथा दूषित कुओं-समान
    होता है.
  eng-OURB: Like a muddied spring, and a polluted well, so is a upright man who gives
    way before the wicked.
  spa-BES: Como una fuente turbulenta y una fuente sucia, es un hombre recto que tiene
    que ceder ante los malvados.
  tdx-tdx: Hoe rano manganahana nileoren-ditsake, naho vovoñe nitivaeñe, ty vantañe
    miheve ty lo-tsereke.
  tha-KJV: คนชอบธรรมที่​ยอมแพ้​แก่​คนชั่วร้าย ก็​เหมือนน้ำพุ​มี​โคลนหรือเหมือนน้ำบ่อที่​สกปรก
  por-BR-2018: O justo que se deixa levar pelo perverso é como uma fonte turva e um
    manancial poluído.
  deu-ELO: 'Getrübter Quell und verderbter Brunnen: so ist der Gerechte, der vor dem
    Gesetzlosen wankt.'
  eng-WYC-2018: (As) A well disturbed with foot, and a vein broken, (is) a just man
    falling before a wicked man. (Like a well disturbed with a foot, and a broken
    fountain, is the righteous falling before the wicked.)
  epo-epo: Virtulo, kiu falas antaŭ malvirtulo, Estas malklara fonto kaj malbonigita
    puto.
  uig-PIN: Petiⱪdilip süyi leyip kǝtkǝn bulaⱪ, Süyi bulƣiwetilgǝn ⱪuduⱪ, Rǝzillǝrgǝ
    yol ⱪoyƣan ⱨǝⱪⱪaniy adǝmgǝ ohxaxtur.
  beo-beo: 'Moloidafa dunu da dafane, wadela:i hamosu dunu ilia sia: nabasea, amo
    hou da gu hano ubagei amola hano nasu ulidou ganodini hai amo agoai ba:sa.'
  tpi-OTNT: Sapos stretpela man i larim man nogut i pulim em long mekim pasin nogut,
    orait em i olsem gutpela hulwara i kamap doti.
  hau-SA: Kamar rafi mai laka ko rijiyar da ta gurɓace haka yake da mai adalci wanda
    ya miƙa wuya ga mugaye.
  uig-LAT: Pétiqdilip süyi léyip ketken bulaq, Süyi bulghiwétilgen quduq, Rezillerge
    yol qoyghan heqqaniy ademge oxshashtur.
  nde-nde: Njengesiziba esidungekileyo loba umthombo ongcolileyo unjalo umuntu olungileyo
    odedela umuntu omubi.
  ton-ton: Ko e hinga ʻae tangata māʻoniʻoni ʻi he ʻao ʻoe kau angahala, ʻoku hangē
    ia ko e matavai kuo fakangaueue, mo e vaitafe kuo fakaʻuliʻi.
  ces-1613: Studnice nohami zakalená a pramen zkažený jest spravedlivý z místa svého
    před bezbožným vystrčený.
  eng-WMB: Like a muddied spring and a polluted well, so is a righteous man who gives
    way before the wicked.
  tam-TCV: கொடியவனுக்கு முன்னால் தளர்வடையும் நீதிமான், சேறு நிறைந்த நீரூற்றைப் போலவும்
    அசுத்தமடைந்த கிணற்றைப் போலவும் இருக்கிறான்.
  ceb-ULB: Sama sa nahugaw nga tinubdan o sa nadaot nga tuboran mao ang tawo nga maayo
    nga nadaog atubangan sa daotan nga mga tawo.
  pol-UBG: Jak zmącone źródło i zepsuty zdrój, tak sprawiedliwy, który upada przed
    niegodziwym.
  urd-GVU: جو راست باز بےدین کے سامنے ڈگمگانے لگے، وہ گدلا چشمہ اور آلودہ کنواں ہے۔
  deu-1912: Ein Gerechter, der vor einem Gottlosen fällt, ist wie ein getrübter Brunnen
    und eine verderbte Quelle.
  kan-2017: ದುಷ್ಟರಿಂದ ಸೋತ ಶಿಷ್ಟನು, ಹಾಳು ಬಾವಿ ಮತ್ತು ತುಳಿದಾಡಿದ ಒರತೆ.
  yap-yap: Be’ nib manigil ni m’ing ngak be’ nib buchan’ e bod’ ba alublub nike aer
    aer ara ba luwed nike burow e ran riy.
  hlt-MCSB: Tuisih loh rhong tih thunsih loh a nu banghui la, aka dueng loh halang
    mikhmuh ah a yalh pah.
  mdy-ETH: ፑርታ ዓሲኮ ፑርቶ ማዾ ዛጊ ዔካ ኮሺ ዓሲ ዱኡሊንቄ ዓልቃ ዋኣሢጉዲ፤ ጊንሣ ሃሣ ፑርቴ ቦቆሊ ዋኣሢጉዲኬ።
  kew-kew: Wae aa medame epe-rupa piri aa epaa yolo bebolaalia-daare nipumi ipa karerene-para
    wala emaagu piade-rupa mada pea.
  twi-ASANTE: Asutire a ahono anaa abura a ayɛ pɔtɔɔ, te sɛ ɔteneneeni a ɔgyaa ne
    ho ma amumuyɛfoɔ.
  eng-WEBU: Like a muddied spring and a polluted well, so is a righteous man who gives
    way before the wicked.
  wal-wal: Iita uraa eeshshaa tamaariya xillo asi bulqqotida pulttuwaanne moorettida
    olla haattaa mala.
  acu-NT: Aints anangmichuka pase aintsun shamak un chichamen antuk kurawa nuka nungka
    taimunmaya entsa pakui jinua nunisketai.
  spa-PDDPT: Manantial turbio y pozo en ruinas Es el justo que flaquea ante el perverso.
  gun-gun: Heko porã va'ekue ri heko vai va'e pe ojerereko uka va'e ma yvu yapo rei
    ha'e iky'a rei va'e rami avi.
  agu-BL: Jun balaj yaj yi na po'tij tan tu' yi na xom te cyajtza'kl yi e' mal nak,
    ni'cu'n i' tu jun balaj a' yi chin skoj nin wutz, poro yi na tz'ilin, na po'tij,
    nin qui'ct xac tetz kuc'a'.
  ilo-ULB: Ti naimbag a tao nga agdiwerdiwer iti sangoanan dagiti nadangkes a tattao
    ket kas iti saan a mapagnumaran nga ubbog wenno nadadael a burayok.
  kpg-kpg: Tangada humalia dela e dugu ia gi tangada huaidu, le e hagamilimilia dono
    mouli gadoo be nia wai uwa aga dogolia, be di monowai poisin.
  uig-ARA: پېتىقدىلىپ سۈيى لېيىپ كەتكەن بۇلاق، سۈيى بۇلغىۋېتىلگەن قۇدۇق، رەزىللەرگە
    يول قويغان ھەققانىي ئادەمگە ئوخشاشتۇر.
  bps-bps: Too makakdo i to matlu ku naginan i to sasè, salngad i to gal magu ku kel
    di sfuten na di gal gusmulu na slamemalbal.
  sus-sus: Tinxintɔɛ naxan natɛ tongoma, a xa bira mixi ɲaaxi fɔxɔ ra, na maniyaxi
    ye dulonyi nan na naxan bara dunda, a ye mu fan sɔnɔn.
  pon-2006: Aramas mwahu men me kin dukiong aramas suwed men kin katamanda pwarer
    me diren pwoisin de piletik kiried ehu.
  ksd-ksd: Ba ra tena takodo i malmaliara ta ra luaina mata i ra tena varpiam, I da
    ra kivu i piapia, ma ra mata na tava di tar vakaina.
  tur-YTC: Bulandırılmış pınar ve kirletilmiş kuyu nasılsa, Kötünün önünde çöken doğru
    kişi de öyledir.
  bel-N: Як скаламучанае жарало і зьнішчаная крыніца, так праведнік, які падае перад
    бязбожнікам.
  grc-BRENT: Ὥσπερ εἴ τις πηγὴν φράσσοι καὶ ὕδατος ἔξοδον λυμαίνοιτο, οὕτως ἄκοσμον
    δίκαιον πεπτωκέναι ἐνώπιον ἀσεβοῦς.
  ind-AYT: Bagaikan mata air yang keruh dan sumur yang kotor, seperti itulah orang
    benar yang goyah di hadapan orang fasik.
  nya-nya: Munthu wolungama amene amagonjera munthu woyipa ali ngati kasupe wodzaza
    ndi matope kapena chitsime cha madzi oyipa.
  hrv-hrv: Kao zatrpan izvor i vrelo zamućeno, takav je pravednik koji kleca pred
    opakim.
  mps-mps: Te doloba pai bidi aga te dwai bidigo te dwai sęba kekemainu eyu da, teda
    te wiegi yai ulu wę dunugu pedalubo tiwai ebao.
  tpi-tpi: Sapos stretpela man i larim man nogut i pulim em long mekim pasin nogut,
    orait em i olsem gutpela hulwara i kamap doti.
  dan-1931: Som grumset Kilde og ødelagt Væld er retfærdig, der vakler i gudløses
    Påsyn.
  vie-OVCB: Người công chính ngã quỵ trước người gian ác, sẽ như suối nước bị dấy
    đục một nguồn nước bị hư.
  guj-2017: જેવો ડહોળાયેલો ઝરો અથવા વિનાશક કૂવો છે, તેવો જ દુશ્મનોની આગળથી ખસી જનાર
    નેક પુરુષ છે.
  pon-2006A: Aramas mwahu men me kin dukiong aramas suwed men kin katamanda pwarer
    me diren pwoisin de piletik kiried ehu.
  por-BRBSL: Como uma fonte de lama e um poço poluído, assim é um homem justo que
    cede diante dos ímpios.
  swe-swe: Som en grumlad vattenkälla och en förgiftad brunn, så är en rättfärdig
    man som ger efter för den ogudaktige. [Om den rättfärdige kompromissar med sin
    integritet av rädsla för den orättfärdige, eller genom mutor, eller i ett försök
    att ställa in sig hos honom, då är han inte längre en ren källa.]
  cth-cth: Tamikathout hmalah tamikalan lawk dei payon e teh tui pânut e, kapawk e
    tuikhu hoi a kâvan.
  twi-twi: Asuti a afono anaa abura a ayɛ pɔtɔɔ te sɛ ɔtreneeni a ogyaa ne ho ma amumɔyɛfo.
  hlt-hlt: Tuisih loh rhong tih thunsih loh a nu banghui la, aka dueng loh halang
    mikhmuh ah a yalh pah.
  tbz-SIM: Onitisɑ̀ù wèè yóu kɛ̀ bɛyɛibɛ ò soutɛ́ ò dònnɛ̀ tɛbintɛ ntɛ yoo dinɛ́bòrì
    dìì kó mɛniɛ ncɑ̀kɛ.
  msy-2020: Gumazir kuram arazir kuram damusɨ gumazir kuram gekuigham, a mati mozir
    par aghuim negenem an oto.
  dop-dop: Ɩsənɑ hite lʋm cʋɣʋtəɣɩ nɑ pə́ wɑkəlɩ sɛɛlʋ tɔ, ḿpʋ́ɣʋ́ ɩsɑɣɑʋ wɑkələɣɩ
    siɣisilu.
  azb-azb: Əgər saleh insan pis adama təslim olarsa, Bulanan bulağa, murdarlanan quyuya
    bənzəyir.
  eng-DBY: A troubled fountain, and a defiled well, is a righteous [man] that giveth
    way before the wicked.
  hin-2017: जो धर्मी दुष्ट के कहने में आता है, वह खराब जल-स्रोत और बिगड़े हुए कुण्ड
    के समान है।
  wol-KYG: Ku jub bu dee nangul ku bon, yàqu na, ni seyaan bu nëx mbaa teen bu xàbb.
  bjr-bjr: Manda oosana maree mariasa andeeqara fasiqara anee maa manda oosanna marannee
    qimasee sandanainai qifanoo eedoo qimasee auqeenoo mifa faqa mandaikammiannoo.
    Amiqira nammari mookoofa amanee kai randaida qumimarina neemarianaki dumuna kai
    qumbiqanoo mariannoo andeeqara fasiqa mandaikirausa ufara eedoo irafa miqinoo
    maridanoo.
  eng-YLT: A spring troubled, and a fountain corrupt, [Is] the righteous falling before
    the wicked.
  kne-kne: Mo itolok di nalinteg din kanan di managbasol, kaman din nalinis ay obbog
    ono sakdoan ay nakosnongan si kadodogis.
  eng-WYC-2017: A well disturbed with foot, and a vein broken, is a just [or rightwise]
    man falling before a wicked man.
  eng-WMBB: Like a muddied spring and a polluted well, so is a righteous man who gives
    way before the wicked.
  urd-GVH: जो रास्तबाज़ बेदीन के सामने डगमगाने लगे, वह गदला चश्मा और आलूदा कुआँ है।
  rug-rug: Guana ovuku mulakana babe na berukehe bonina sa tie toṉoto pu va tabe la
    koasa tie kaleana.
  gaz-gaz: Namni qajeelaan fuula hamootaa duratti kufu, akkuma burqaa dhoqqaaʼee yookaan
    boolla bishaanii faalame tokkoo ti.
  fra-LSG: Comme une fontaine troublée et une source corrompue, Ainsi est le juste
    qui chancelle devant le méchant.
  yal-yal: Tinxin muxun naxan gaxun muxu ɲaxin yɛɛ ra na yifu nɛn alo tigin dunduxina
    hanma xɔɲin ige lɔxina.
  haw-1868: He punawai lepolepo, a he waipuna pilopilo, Oia ka mea pono e haule ana
    imua o ka mea hewa.
  arb-NAV: الصِّدِّيقُ الْمُتَخَاذِلُ أَمَامَ الشِّرِّيرِ هُوَ عَيْنٌ عَكِرَةٌ وَيَنْبُوعٌ
    فَاسِدٌ.
  ewe-ewe: Ame dzɔdzɔe si na mɔ ame vɔ̃ɖi la le abe tsitsetse si me blu alo vudo si
    me wolɔ gbe kɔ ɖo la ene.
  eng-LEE: Like a turbid spring and a corrupt fountain, is a righteous man that giveth
    way before the wicked.
  asm-FB: ঘোলা পানীৰ নিজৰা, বা নষ্ট হৈ যোৱা ভুমুক যেনে, দুষ্ট লোকৰ সন্মুখত ভাল মানুহো
    থৰক-বৰক হোৱাও তেনে।
  sus-A: تِنشِنتْي نَشَن نَتّ تٌنفٌمَ، عَ شَ بِرَ مِشِ حَاشِ قْشْ رَ، نَ مَنِيَشِ
    يٍ دُلٌنيِ نَن نَ نَشَن بَرَ دُندَ، عَ يٍ مُ قَن سْنْن.
  fra-SBL: Comme une source boueuse et un puits pollué, ainsi est un homme juste qui
    cède devant les méchants.
  hbo-hbo: מַעְיָ֣ן נִ֭רְפָּשׂ וּמָקֹ֣ור מָשְׁחָ֑ת צַ֝דִּ֗יק מָ֣ט לִפְנֵֽי־רָשָֽׁע׃
  kik-kik: O ta gĩthima kĩiyũrĩte ndaka, kana itherũkĩro rĩa maaĩ riunjuge, ũguo nĩguo
    mũndũ mũthingu ahaanaga angĩĩrekereria harĩ andũ arĩa aaganu.
  fra-NCL: Une fontaine troublée et une source corrompue, tel est le juste qui chancelle
    devant le méchant.
  cek-AK: Kahoih ai kami hmaa ah kamtimh katoeng kami loe tui kamnu hoi kaqong tui
    baktiah ni oh.
  cuk-cuk: Dule-innikidaedi, dule-isgana-abin sikirmakele, dii-isgumaidaeyobi gued.
    Diagi-ib-isgana-mileddaeyobi gued.
  uig-CYR: Петиқдилип сүйи лейип кәткән булақ, Сүйи булғиветилгән қудуқ, Рәзилләргә
    йол қойған һәққаний адәмгә охшаштур.
  tel-2017: కలకలు అయిపోయిన ఊట, చెడిపోయిన నీటిబుగ్గ, ఉత్తముడు దుష్టుడికి లోబడి ఉండడం
    ఒకటే.
  hat-BSA: Tankou yon sous ki foule anba pye ak yon pwi kontamine, se konsa yon nonm
    dwat ki bay plas a mechan an.
  kos-kos: Sie mwet suwoswos su srifeyukla sin sie mwet koluk, el oana sie unon in
    kof loslos su aktaekyeyukla, ku sie lufin kof pwasinla.
  hbo-WLC: מַעְיָ֣ן נִ֭רְפָּשׂ וּמָק֣וֹר מָשְׁחָ֑ת צַ֝דִּ֗יק מָ֣ט לִפְנֵֽי־רָשָֽׁע׃
  ibo-ibo: Onye ezi omume nke kwenyere nʼihe onye na-emebi iwu kwuru dị ka iyi a gwọrụrụ
    nʼisi ya.
  ory-ory: ଗୋଳିଆ ଜଳାଶୟ ଓ ମଳିନ ନିର୍ଝର ଯେରୂପ, ଦୁଷ୍ଟ ଲୋକ ଆଗରେ ବିଚଳିତ ଧାର୍ମିକ ସେରୂପ।
  chk-chk: Eman chon pwüng mi tipeeu ngeni eman aramasangau a usun chök eu chönüttu
    mi pwakak lon, ika eu puächen koluk mi limengau.
  rop-rop: Wen gud pipul bulurrum det nogudbalawei blanga ola wikitwan pipul, im jis
    laik yu pudumbat rabish langa krik garram kliyawan woda.
  ukr-1871: Як скаломучений колодїзь чи криниця, так правий, що тремтить перед безбожним.
  deu-1951: 'Ein getrübter Brunnen und ein verdorbener Quell: so ist ein Gerechter,
    der vor einem Gottlosen wankt.'
  eng-JPS: As a troubled fountain, and a corrupted spring, so is a righteous man that
    giveth way before the wicked.
  srp-1865: Pravednik koji pada pred bezbožnikom jest kao izvor nogama zamuæen i kao
    studenac pokvaren.
  lug-lug: Ng’oluzzi olusiikuuse, oba ensulo eyonoonese, bw’atyo bw’abeera omutuukirivu
    eyeewaayo eri omukozi w’ebibi.
  heb-heb: מעין נרפש ומקור משחת צדיק מט לפני רשע׃
  ben-IRV: নোংরা ঝরনা ও ধ্বংস হয়ে যাওয়া উত্স, দুষ্টের সামনে টলমান ধার্মিক সেরকম।
  pan-pan: ਧਰਮੀ ਮਨੁੱਖ ਜੋ ਦੁਸ਼ਟ ਦੇ ਅੱਗੇ ਦੱਬ ਜਾਂਦਾ ਹੈ, ਉਹ ਗੰਧਲੇ ਸੋਤੇ ਅਤੇ ਨਸ਼ਟ ਹੋਏ ਝਰਨੇ
    ਵਰਗਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် မ တရားသောသူရှေ့ တွင် မှားယွင်း လျှင် ၊ နောက် သောရေကန်
    ၊ ပုပ် သောစမ်းရေ တွင်းနှင့်တူ၏။
  tte-O: Tem tomo dudududulaina ikawa-elieliyam tomo naenaena koina kana koleya besiele
    waila neganegana waila keli koina tatupa-magamaga.
  tbg-tbg: Avuqavu ni vai vaiintiva qora kaiqa vare variaka uva iriro vika avataqiro
    virera, viva ruvu namari kupaiqirave, namari kaqe variava qoraiqama virave, vira
    voqaarama varianaro.
  hmo-hmo: Kara maoromaoro tauna ese, kara dika taudia edia dala ia koua lasi neganai,
    unai be ranu guri ena ranu ia miro, o ranu bodaga ia lohilohi noho bamona.
  urd-urd: सादिक़ का शरीर के आगे गिरना, गोया गन्दा नाला और नापाक सोता है।
  rus-SYN: Что возмущенный источник и поврежденный родник, то праведник, падающий
    пред нечестивым.
  bqc-SIM: Gbɛ̃maa pↄ́ misìilɛ vãikɛnaɛ dɛ lán nibↄna pↄ́ a í yàwaɛ, lán lↄ̀ↄ
    pↄ́ a í ↄ̃̀ↄkpàwa.
  tcz-CHONGTHU: Mikitah khat in migilou khat pansatna ding lampi asempeh kiti chu,
    twisam putna le bonsan londohna twikun tobang ahi.
  mar-mar: जसा घाणेरडा झालेला झरा किंवा नासलेले कारंजे, तसा दुष्टाच्यासमोर भ्रष्ट
    झालेला नीतिमान आहे.
  hlt-THB: Thlakdyng, thlakche lam ak pleeng taw khawcui awhkaw deknaawng ingkaw tuih
    nuu ing myih hy.
  qub-qub: Alli runa juchayoj runacunawan tallucashanga caycan chuya yacuwan putca
    yacu tallucashannömi.
  bqp-bqp: Gbɛ̃ mana kũ àdi we vãnikɛriinɛ de lán ísɛ̃boki kũ a í yanaa bàmɛ, lán
    lↄ̀gↄ kũ a í yàkaa bà.
  hat-hat: Lè yon moun ki mache dwat kite yon mechan pran tèt li, se tankou yon sous
    dlo moun mache ladan l', se tankou yon pi yo sal.
  eng-BSB: Like a muddied spring or a polluted well is a righteous man who gives way
    to the wicked.
  tod-tod: Telebo nui é ɓɔɠɔ yɛsu ná, faa ɲɔu ɠɛ nui ɠaazumaayiki ma, naa ɠɛɛʋɛ
    eɠɛ ziɛungi kpɔlɔai, ɓaa zeiɗɛ goi kɔzɔai.
  eng-WEBPB: Like a muddied spring and a polluted well, so is a righteous man who
    gives way before the wicked.
  kbq-kbq: Fatgo ne'mo'ma kefo avu'ava ene ne'ma, avaririno kefo avu'ava'ma ome haniana,
    knare tinkerifi agamunke timo ufreno eri haviza hiankna hugahie.
  nhe-BL: Intla se cuali tlacatl motemaca para quichihuas tlen fiero ininhuaya ax
    cuajcualme, eli queja tlen quisoquihuisquía o queja quimoyahuasquía se ameli.
  bus-bus: Gbɛ̃ maaa kɛ̀ è we zaakɛrinɛ dɛ lán íbↄkii kɛ̀ à í yana bàmɛ, lán lↄ̀gↄ
    kɛ̀ à í yàka bà.
  gub-BL: Aze amo ikatu 'ym ma'e uzapo kar ma'e newe nehe, aze erezapo nehe, ereiko
    putar ytyzuzàmaw to'om hereko har ài nehe. Ereiko putar ytyzuzàmaw 'y puruzuka
    ma'e hereko har ài nehe no.
  eng-DRA: A just man falling down before the wicked, is as a fountain troubled with
    the foot, and a corrupted spring.
