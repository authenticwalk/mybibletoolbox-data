verse: PRO.025.003
translations:
  mal-C: ആകാശത്തിന്റെ ഉന്നതിയും ഭൂമിയുടെ അഗാധതയും മനസ്സിലാക്കുക സാധ്യമല്ല, അതുപോലെ
    രാജാവിന്റെ മനസ്സ് അന്വേഷണാതീതമാണ്.
  deu-TKW: Wie des Himmels Höhe und der Erde Tiefe, so ist auch der Könige Herz unerforschlich.
  lin-lin: Ndenge bakokaka te komeka bosanda ya Lola to bozindo ya mabele, ndenge
    wana mpe bakoki te kososola mitema ya bakonzi.
  eng-LSV: The heavens for height, and the earth for depth, || And the heart of kings—[are]
    unsearchable.
  eng-GNV: The heaues in height, and the earth in deepenes, and the Kings heart can
    no man search out.
  eng-WEBSTER: The heaven for hight, and the earth for depth, and the heart of kings
    is unsearchable.
  nhw-BL: Amo aqui hueli quimachilía quesqui ihuejcapanca ilhuicactli, niyon quesqui
    ihuejcatlanca huelis se tlaxahuas ipan tlaltipactli. Nojquiya amo aqui hueli quimatis
    nochi catli moilhuía se tlanahuatijquetl ipan itlalnamiquilis.
  swh-ONEN: Kama mbingu zilivyo juu na nchi ilivyo chini, ndivyo ambavyo mioyo ya
    wafalme haichunguziki.
  bba-bba: Nɡe mɛ sɑ ǹ yɛ̃ mi wɔllun ɡunum mu yɔ̃ kɑ mi tem dukum mu yɔ̃rɑ, nɡe mɛyɑ
    sɑ ǹ mɑɑ sinɑmbun ɡɔ̃rusu yɛ̃.
  eng-KJVCPB: The heaven for height, and the earth for depth, And the heart of kings
    is unsearchable.
  luo-luo: Mana kaka polo bor kendo piny tut, e kaka chuny ruodhi ngʼeyo tek.
  meu-meu: Guba na atai ai e daemu bona tanobada na dobu gabudia ai e dihomu heḡereḡeredia,
    pavapava lalodia na basita tahudia diba.
  npi-ULB: जसरी आकाशहरू उचाइका लागि हुन्, र पृथ्वी गहिराइको लागि हो, त्यसै गरी राजाहरूको
    हृदय खोजी गर्न नसकिने खालको हुन्छ ।
  yor-yor: Bí ọ̀run ṣe ga tó tí ayé sì jì bẹ́ẹ̀ ni ó ṣòro láti mọ èrò ọkàn ọba.
  ind-ind: Seperti tingginya langit dan dalamnya bumi, demikianlah pikiran para raja
    tak dapat diduga.
  pes-OPCB: پی بردن به افکار پادشاهان مانند دست یافتن به آسمان و عمق زمین، غیرممکن
    است.
  tgl-ULB: Tulad ng kalangitan ay para sa taas at ang lupa para sa lalim, gayun din
    ang puso ng mga hari ay hindi malirip.
  hui-hui: Iba andaneha ngarubi hari daligaha karubi iname manda biai habe nahe kamadagua
    kini ibunaga miniha manda bidagobi iname manda nabibehe kama.
  mya-mya: မိုဃ်းကောင်းကင်သည် မြင့်၏။ မြေကြီးသည် နက်၏။ ရှင်ဘုရင်နှလုံးကိုလည်း စစ်၍မသိနိုင်။
  bod-N: མཐོན་པོ་གནམ་དང་སྟུག་པོ་ས་གཞི༌བཞིན། །རྒྱལ་པོའི་སེམས་ཀྱང་རྟོགས་པར་མི་ནུས༌སོ།།
  wsk-wsk: Taiti kalel biya se gagi naung du biya iwita, king alo nunga ikia ni me
    iki saparko.
  sna-sna: Sokukwirira kwakaita denga nokudzika kwakaita nyika, saizvozvowo mwoyo
    yamadzimambo haigoni kunzverwa.
  spa-BLM: Como los cielos en altura y la tierra en profundidad, así que el corazón
    de los reyes es inescrutable.
  cac-cac: Icha snajatil ay satchaan̈ yed' sjulal yich lum luum, icha chi' yaj spensar
    eb' rey, malaj mach snachajel yuuj tas yaj spensar eb'.
  swh-ULB: Kama mbingu ni kwa kimo na dunia ni kwa kina, ndivyo hivyo moyo wa wafalme
    hauchunguziki.
  bel-bel: Як неба ў вышыні і зямля ў глыбіні, так сэрца цароў - недасьледвальнае.
  deu-ELBBK: Die Höhe des Himmels, und die Tiefe der Erde, und das Herz der Könige
    sind unerforschlich.
  mbb-OT: Kenè ta egkesavut is ed-isipen te menge hadì su iring heini ketikang te
    langit wey iring kezalem te zaǥat.
  mal-2015: ആകാശത്തിന്റെ ഉയരവും ഭൂമിയുടെ ആഴവും രാജാക്കന്മാരുടെ ഹൃദയവും അഗോചരം.
  rmc-rmc: Avke sar našťi te merinel o ňebos upre aňi e phuv tele, avke pes na del
    te avel pre oda, so hin le kraľen andro jile.
  pes-OPV: آسمان را در بلندیش و زمین را در عمقش، ودل پادشاهان را تفتیش نتوان نمود.
  ron-1924: Ынэлцимя черурилор, адынчимя пэмынтулуй ши инима ымпэрацилор сунт непэтрунсе.
  ben-OBCV: আকাশমণ্ডল যত উঁচু ও পৃথিবী যত গভীর, রাজাদের অন্তরও তেমনই অজ্ঞেয়।
  som-som: Sida samadu u sarrayso, oo dhulkuna u gun dheer yahay, Ayaan qalbiga boqorrada
    loo baadhi karin.
  lat-VUC: Cælum sursum, et terra deorsum, et cor regum inscrutabile.
  eng-ASVBT: As the heavens for height, and the earth for depth, So the heart of kings
    is unsearchable.
  mna-mna: Mbulu ta iwedet pa kar saamba, som sula kat toono leleene na, asiŋ irao
    iute? Som. Mi ina raraate pa ŋgar ta imbotmbot la king leleene na. Tomtom toro
    sa irao iute na som.
  ita-1885: L'altezza del cielo, e la profondità della terra, E il cuor dei re, non
    si possono investigare.
  eng-LXXUP: Heaven is high, and earth is deep, And a king’s heart is unsearchable.
  eng-ULB: Like the heavens are for height and the earth is for depth, so the heart
    of kings is unsearchable.
  spa-VBL: Así como la altura de los cielos y la profundidad de la tierra, el pensamiento
    de un rey no se puede conocer.
  fra-_FOB: Il n'y a pas moyen de sonder les cieux, à cause de leur hauteur, ni la
    terre, à cause de sa profondeur, ni le cœur des rois.
  mal-mal: ആകാശത്തിന്റെ ഉയരവും ഭൂമിയുടെ ആഴവും രാജാക്കന്മാരുടെ ഹൃദയവും അജ്ഞാതം.
  urd-GVR: Jitnā āsmān buland aur zamīn gahrī hai utnā hī bādshāhoṅ ke dil kā khoj
    nahīṅ lagāyā jā saktā.
  suz-BL: सरीङ गिश ग्‍येत्‍थ बाक्‍बा, रागी गिश लुक्‍च लाइबा नु पिप आ थुंमी मार मिम्‍बा,
    मेको सुइमी यो तुइक्‍ने मचाप्‍नीम।
  eng-NOY: As the heavens for their height, And as the earth for its depth, So is
    the heart of kings unsearchable!
  ita-1927: L’altezza del cielo, la profondità della terra e il cuore dei re non si
    possono investigare.
  ckb-ckb: هەروەک ئاسمان بۆ بەرزییە و زەوی بۆ قووڵییە، دڵی پاشایانیش ناپشکنرێت.
  eng-BBE: The heaven is high and the earth is deep, and the hearts of kings may not
    be searched out.
  kan-OKCV: ಆಕಾಶದ ಎತ್ತರವನ್ನು, ಭೂಮಿಯ ಆಳವನ್ನು ಯಾರೂ ಗ್ರಹಿಸಲು ಸಾಧ್ಯವಿಲ್ಲ. ಹಾಗೆಯೇ ಅರಸರ
    ಹೃದಯವು ಅಗೋಚರ.
  tam-2017: வானத்தின் உயரமும், பூமியின் ஆழமும், ராஜாக்களின் இருதயங்களும் ஆராய்ந்துமுடியாது.
  spa-RV-1909: Para la altura de los cielos, y para la profundidad de la tierra, y
    para el corazón de los reyes, no hay investigación.
  ron-BTF: Cerul pentru înălțime, pământul pentru adâncime și inima împăraților este
    de nepătruns.
  eng-WEBP: As the heavens for height, and the earth for depth, so the hearts of kings
    are unsearchable.
  eng-FBV: Just as the height of the heavens or the depth of the earth can't be known,
    the king's thinking can't be known.
  nld-1939: 'Zoals de hoogte der hemelen, en de diepte der aarde, Zo is ook het hart
    der koningen: ondoorgrondelijk.'
  nch-BL: Amo aqui hueli quimachilía quesqui ihuejcapanca ilhuicacti, yon quesqui
    ihuejcatanca huelis se taxahuas ipan taltipacti. Nojquiya amo aqui hueli quimatis
    nochi cati moilhuía se tanahuatijquet ipan italnamiquilis.
  vie-1934: Người ta không thể dò biết bề cao của từng trời, Bề sâu của đất, hay là
    lòng của các vua.
  hin-CV: जैसे आकाश की ऊंचाई और पृथ्वी की गहराई, उसी प्रकार राजाओं का हृदय भी रहस्यमय
    होता है.
  eng-OURB: As the heavens for height, and the earth for depth, so the hearts of kings
    are unsearchable.
  spa-BES: La altura del cielo y la profundidad de la tierra, no se pueden buscar,
    como el corazón de los reyes.
  tdx-tdx: Ty haabo’ i likerañey, ty halale’ ty tane toy, izay ty hasaro-pitsikarahañe
    ty arofom-panjaka.
  tha-KJV: ฟ้าสวรรค์สูงฉันใด และแผ่นดินโลกลึกฉันใด พระทัยของกษั​ตริ​ย์​ก็​เหลือจะหยั่งรู้​ฉันนั้น
  por-BR-2018: Para a altura dos céus, para a profundeza da terra, assim como para
    o coração dos reis, não há como serem investigados.
  deu-ELO: Der Himmel an Höhe, und die Erde an Tiefe, und das Herz der Könige sind
    unerforschlich.
  eng-WYC-2018: Heaven above, and the earth beneath, and the heart of kings is unsearchable.
    (The heavens be above, and the earth is beneath, and a king’s heartis unsearchable.)
  epo-epo: La ĉielo estas alta, la tero estas profunda, Kaj la koro de reĝoj estas
    neesplorebla.
  uig-PIN: Ərxning egizlikini, Zeminning qongⱪurluⱪini, Wǝ padixaⱨlarning kɵnglidikini
    mɵlqǝrlǝp bilgili bolmas.
  beo-beo: Hina bagade dunu ea dawa:su da ninia dawa:mu hamedeidafa. Be ea dawa:su
    da gadodafa amola hano wayabo lugudu gududafa agoai gala.
  tpi-OTNT: Yumi no inap save long olgeta tingting bilong king, olsem yumi no inap
    save wanem samting i stap long skai na wanem samting i stap long as bilong solwara.
  hau-SA: Kamar yadda sammai suna can bisa duniya kuma tana da zurfi, haka zukatan
    sarakuna suka wuce a bincika.
  uig-LAT: Ershning égizlikini, Zéminning chongqurluqini, We padishahlarning könglidikini
    mölcherlep bilgili bolmas.
  nde-nde: Njengalokhu izulu liphakeme lomhlaba ujulile, kanjalo imicabango yamakhosi
    kayifinyelelwa.
  ton-ton: Ko e langi ʻi hono māʻolunga, mo e māmani ʻi hono taumamaʻo, mo e loto
    ʻoe ngaahi tuʻi, ʻoku taʻefaʻaʻiloʻi.
  ces-1613: Vysokosti nebes, a hlubokosti země, a srdce králů není žádného vystižení.
  eng-WMB: As the heavens for height, and the earth for depth, so the hearts of kings
    are unsearchable.
  tam-TCV: வானங்கள் உயரமாயும் பூமி ஆழமாயும் இருப்பதுபோல், அரசர்களின் இருதயங்களும்
    ஆராய்ந்து அறிய முடியாது.
  ceb-ULB: Sama nga ang kalangitan alang sa kahitas-an ug ang kalibotan alang sa kinahiladman,
    busa dili matukib ang kasingkasing sa mga hari.
  pol-UBG: Wysokość niebios i głębia ziemi, i serca królów są niezbadane.
  urd-GVU: جتنا آسمان بلند اور زمین گہری ہے اُتنا ہی بادشاہوں کے دل کا کھوج نہیں لگایا
    جا سکتا۔
  deu-1912: Der Himmel ist hoch und die Erde tief; aber der Könige Herz ist unerforschlich.
  kan-2017: ಆಕಾಶವು ಉನ್ನತ, ಭೂಮಿಯು ಅಗಾಧ, ರಾಜರ ಹೃದಯವು ಅಗೋಚರ.
  yap-yap: Dabyag ni ngam nang e n’en nma tafinaynag ba pilung; ya leam rok e dabi
    taw e leam rodad ngay, bod feni tolang lanelang ara feni to’ar lan e regur.
  hlt-MCSB: Buhuengpomnah he vaan ah, a laedil bal khaw diklai ah. Te dongah manghai
    rhoek kah lungbuei he khenah om pawh.
  mdy-ETH: ካኣቲ ማላ ባኮ ኔኤኒ ዔራኒ ዳንዳዑዋሴ፤ ካኣቲኮ ማሊሢ ጫሪንጮጉዲ ዼጋያ፥ ሃሣ ዼኤፖ ባዞ ዋኣፆጉዲ ዔታዻያኬ።
  kew-kew: Niaame king-na ia kone luabu mada na-ado kiritalima. Gore go-rupa madaa
    niaame oyae luabu so yaa-para ia page no ipa solowara runane ia yaenu page mada
    na-adema.
  twi-ASANTE: Sɛdeɛ ɔsoro korɔn na asase mu dɔ no, saa ara na wɔrentumi nhwehwɛ ahemfo
    akoma mu.
  eng-WEBU: As the heavens for height, and the earth for depth, so the hearts of kings
    are unsearchable.
  wal-wal: Salotu xoqqatettaanne sa7aa ciimmatettaa asi gakkennaagaadan, kawotu qofaakka
    asi eranau danddayenna.
  acu-NT: ¿Nayaim warutam yakingkit? ¿Tura nungka nitkaringkia warutam kunaita? tusar
    aints ainau nekaachmin ainawai. Turinau asaramtai apu nintimtairisha nunisarang
    ainawai.
  spa-PDDPT: Así como la altura de los cielos y la profundidad de la tierra, El corazón
    de los reyes es inescrutable.
  gun-gun: Huvixa kuery py'a re oĩ va'e jaikuaa va'erã e'ỹ, yva yvatea ha'e yvy guýry
    oĩ va'e rami avi.
  agu-BL: Qui'c rmeril tan tele'n katxum tetz yi na' na tzaj cyent yi tcya'j, nin
    qui'c rmeril tan tele'n katxum tetz yi nicy'na' xe' yi munte'j. Ncha'tz qui'c
    rmeril tan kopone'n tan tajske'n yi mbi na icy' tc'u'l jun wi'tz ajcaw.
  ilo-ULB: Kas kangato dagiti langit a nangato ken kauneg ti daga, kasta ti kaiyarigan
    ti panangsukimat iti puso dagiti ari.
  kpg-kpg: Goe e de iloo nia mee di king e hagamaanadu; ana hagamaanadu e mogowaa loo
    i gidaadou, gadoo be tuutuu i nua o di langi be di llala o di moana.
  uig-ARA: ئەرشنىڭ ئېگىزلىكىنى، زېمىننىڭ چوڭقۇرلۇقىنى، ۋە پادىشاھلارنىڭ كۆڭلىدىكىنى
    مۆلچەرلەپ بىلگىلى بولماس.
  bps-bps: Là fakay gadè dad fandam i dad harì, du mdatah fa di gitofandam, du i fandamla
    mdatah gambet kdatah i langit na mngalam gambetkngalam i mahin.
  sus-sus: Koore xa maiteya nun bɔxi xa tilinyi mu kolonma. Mangɛ sondon ma fe fan
    mu nɔma kolonde.
  pon-2006: Ke sohte mwahn ese kupwur en nanmwarki; kupwure me inenen dohsang kitail,
    rasehng ileile en pahnlahng de loal en kepin madau.
  ksd-ksd: Da ra bala na bakut arama iat, ma ra bala na pia ara iat, Damana ra nuknuk
    i ra umana king pa da nunure valar pa ia.
  tur-YTC: Göklerin yüksekliği ve yerin derinliği neyse, Kralların yürekleri de araştırılamaz.
  bel-N: Высокасьць неба, глыбокасьць зямлі і сэрца валадароў недасьледныя.
  grc-BRENT: Οὐρανὸς ὑψηλὸς, γῆ δὲ βαθεῖα, καρδία δὲ βασιλέως ἀνεξέλεγκτος.
  ind-AYT: Seperti tingginya langit dan dalamnya bumi, demikian pula hati raja-raja
    tidak terduga.
  nya-nya: Monga momwe kwatalikira kumwamba ndi momwe kulili kuzama kwa dziko lapansi,
    ndi momwemonso alili maganizo a mfumu kusadziwika kwake.
  hrv-hrv: Neistražljivo je nebo u visinu, zemlja u dubinu i srce kraljevsko.
  mps-mps: Dago te kingo homu kolesaga tigidali me koneainu ebaso, usu me egobeo,
    te dago te mena nai te dagalude elalubo konesiąbo tiwai, me tama mena nai te
    tamu ąį page dologode elalubo konesiąbo tiwai ebo gilama ebo dao.
  tpi-tpi: Yumi no inap save long olgeta tingting bilong king, olsem yumi no inap
    save wanem samting i stap long skai na wanem samting i stap long as bilong solwara.
  dan-1931: Himlens Højde og Jordens Dybde og Kongers Hjerte kan ingen granske.
  vie-OVCB: Không ai biết trời cao, đất thấp bao nhiêu, lòng vua chúa cũng khó dò
    như vậy!
  guj-2017: જેમ આકાશની ઊંચાઈ તથા પૃથ્વીનું ઊંડાણ હોય છે, તેમ રાજાઓનું મન અગાધ છે.
  pon-2006A: Ke sohte mwahn ese kupwur en nanmwarki; kupwure me inenen dohsang kitail,
    rasehng ileile en pahnlahng de loal en kepin madau.
  por-BRBSL: Como os céus para a altura, e a terra para a profundidade, Assim, os
    corações dos reis são insondáveis.
  swe-swe: Som himmelen är [ofattbart] hög och jorden [enormt] djup, på samma sätt
    är kungars hjärtan (tankar) omöjliga att utforska.
  cth-cth: Kalvan a rasang teh talai a dung e patetlah siangpahrang lungthin hai koung
    panuek thai hoeh.
  twi-twi: Sɛnea ɔsoro korɔn na asase mu dɔ no, saa ara na wɔrentumi nhwehwɛ ahemfo
    koma mu.
  hlt-hlt: Buhuengpomnah he vaan ah, a laedil bal khaw diklai ah. Te dongah manghai
    rhoek kah lungbuei he khenah om pawh.
  tbz-SIM: Ti í yɛ̃́ mɛ̀ɛ̀ botí kɛĩ́nkɛ̀ youtimɛ̀ mɑ̀mɛ̀, nɛ̀ kɛtenkɛ̀ cũmpumɛ mɑmɛ̀
    ti í mɛ nyɛ̃́ bɛkpɑ̀ɑ̀tìbɛ̀ yɛ̀mmɛ̀.
  msy-2020: Bizir overiamɨn itiba, da bar pɨn iti, ezɨ bizir ongarimɨn itiba, da bar
    vɨn iti, eghtɨ e dagh foghfoghsɨ iburagham. Kamaghɨra, atrivimɨn nɨghnɨziba bar,
    gumazir kɨnitam deragh dagh foghan kogham.
  dop-dop: Ɩsɩɩ ɩsɔtɔnʋɣʋ kʋlɑɑ nɑ tɛtʋ lim tɔ, ḿpʋ́ɣʋ́ ɑwulɑɑ ləmɑɣɑsɛɛ wɛɛ.
  azb-azb: Göyün yüksəkliyini, yerin dərinliyini, Padşahın da qəlbindən keçənləri
    bilmək olmaz.
  eng-DBY: The heavens for height, and the earth for depth, and the heart of kings
    is unsearchable.
  hin-2017: स्वर्ग की ऊँचाई और पृथ्वी की गहराई और राजाओं का मन, इन तीनों का अन्त नहीं
    मिलता।
  wol-KYG: Maneesula daj li ci xelu buur, xalaatam daa kawe ni asamaan, xóot ni suuf.
  bjr-bjr: Maasa sia innaarunai mari ainainnara faqa ooruku nammari meemai mari ainainnara
    faqa irianaura.
  eng-YLT: The heavens for height, and the earth for depth, And the heart of kings
    — [are] unsearchable.
  kne-kne: Magay makaammo sin nemnem di ari, tan nangato ay kaman din kinangaton di
    ed daya ya kaman din kaoneg di daga.
  eng-WYC-2017: Heaven above, and the earth beneath, and the heart of kings is unsearchable.
  eng-WMBB: As the heavens for height, and the earth for depth, so the hearts of kings
    are unsearchable.
  urd-GVH: जितना आसमान बुलंद और ज़मीन गहरी है उतना ही बादशाहों के दिल का खोज नहीं
    लगाया जा सकता।
  rug-rug: Gua sapu ululu gua sa maṉauru meke lohi sa lamana, sari bulodia rina baṉara
    si lopu boka ta hata vura.
  gaz-gaz: Akkuma samiiwwan ol dheeratanii laftis gad fagaatu sana, yaadni moototaa
    qoratamee bira hin gaʼamu.
  fra-LSG: Les cieux dans leur hauteur, la terre dans sa profondeur, Et le cœur des
    rois, sont impénétrables.
  yal-yal: Koren mateen nun bɔxɔn tilinna nun mangane kui feene, muxun mi nɔɛ ne sese
    fɛsɛfɛsɛ.
  haw-1868: O ka lani he kiekie, o ka honua he hohonu, A o ka naau o na alii, he mau
    mea ike ole ia.
  arb-NAV: كَمَا أَنَّ السَّمَاوَاتِ لِلْعُلُوِّ، وَالأَرْضَ لِلْعُمْقِ، فَإِنَّ قَلْبَ
    الْمَلِكِ لَا يُسْبَرُ غَوْرُهُ.
  ewe-ewe: Abe ale si dziƒo kɔe eye anyigba gogloe ene la, nenemae womate ŋu adzro
    fiawo ƒe dzi me o.
  eng-LEE: As are the heavens for height, and the earth is for depth, so should the
    heart of kings be unsearchable.
  asm-FB: উচ্চতাৰ কাৰণে আকাশ, আৰু গভীৰতাৰ কাৰণে পৃথিৱী যিদৰে, সেইদৰে ৰজাসকলৰ হৃদয়
    অনুসন্ধান কৰা নাযায়।
  sus-A: كٌورٍ شَ مَءِتٍيَ نُن بْشِ شَ تِلِنيِ مُ كٌلٌنمَ. مَنفّ سٌندٌن مَ قٍ قَن
    مُ نْمَ كٌلٌندٍ.
  fra-SBL: Comme les cieux pour la hauteur, et la terre pour la profondeur, ainsi
    le cœur des rois est insondable.
  hbo-hbo: שָׁמַ֣יִם לָ֭רוּם וָאָ֣רֶץ לָעֹ֑מֶק וְלֵ֥ב מְ֝לָכִ֗ים אֵ֣ין חֵֽקֶר׃
  kik-kik: O ta ũrĩa igũrũ kũraihĩte na igũrũ, nakuo thĩ gũkarika mũno-rĩ, ũguo noguo
    ngoro cia athamaki itangĩtuĩrĩka.
  fra-NCL: Le ciel dans sa hauteur, la terre dans sa profondeur, et le cœur des rois
    sont impénétrables.
  cek-AK: Van loe sang moe, long loe thuk baktih toengah, siangpahrangnawk ih palung
    loe hnu thai mak ai.
  cuk-cuk: Dule, nagase nibneg-nibgued balamiosulid, degi, nagase napneg-e-ulub-naid
    balamiosulid. Amba deyobi, reymar-binsaedi gege ulubse balamilemogad.
  uig-CYR: Әршниң егизлигини, Зиминниң чоңқурлуғини, Вә падишаларниң көңлидикини мөлчәрләп
    билгили болмас.
  tel-2017: ఆకాశాల ఎత్తు, భూమి లోతు, రాజుల అభిప్రాయం అగమ్యగోచరం.
  hat-BSA: Tankou syèl la nan wotè a, ak tè a nan pwofondè a, se konsa kè a wa a ensondab.
  kos-kos: Kom tia ku in etu nunak lun sie tokosra. Nunak lal uh fulat oana yen engyeng
    uh ac loal oana meoa uh.
  hbo-WLC: שָׁמַ֣יִם לָ֭רוּם וָאָ֣רֶץ לָעֹ֑מֶק וְלֵ֥ב מְ֝לָכִ֗ים אֵ֣ין חֵֽקֶר׃
  ibo-ibo: Dịka ịdị elu nke eluigwe, dịka ịdị omimi nke ala, otu a ka obi ndị eze
    bụ ihe a na-apụghị ịchọpụta.
  ory-ory: ଉଚ୍ଚତା ହେତୁ ସ୍ୱର୍ଗ ଓ ଗଭୀରତା ହେତୁ ପୃଥିବୀ, ଆଉ ରାଜାମାନଙ୍କ ହୃଦୟ ବୋଧାଗମ୍ୟ।
  chk-chk: Sisap tongeni silei tekian ekewe läng me alololun fanüfan, iei usun sisap
    pwal tongeni silei ekiekin letipen ewe king.
  rop-rop: Nobodi kaan sabi wanim ol detlot ting detlot king oldei jinggabat. Ola
    ting weya detlot king oldei jinggabat im jis laik dei go raidap langa skai en
    raitdan langa dipwan solwoda.
  ukr-1871: Як неба висота й землї глибина, так серце у царів — невідоме.
  deu-1951: Die Höhe des Himmels und die Tiefe der Erde und der Könige Herz ist unergründlich.
  eng-JPS: The heaven for height, and the earth for depth, and the heart of kings
    is unsearchable.
  srp-1865: Visina nebu i dubina zemlji i srce carevima ne može se dosegnuti.
  lug-lug: Ng’eggulu bwe lyewanise waggulu ennyo n’ensi bw’ekka ennyo wansi, bwe gityo
    n’emitima gya bakabaka bwe gitategeerekeka.
  heb-heb: שמים לרום וארץ לעמק ולב מלכים אין חקר׃
  ben-IRV: যেমন উচ্চতার সম্বন্ধে স্বর্গ ও গভীরতার সম্বন্ধে পৃথিবী, সেই রকম রাজাদের
    হৃদয় খোঁজ করা যায় না।
  pan-pan: ਜਿਵੇਂ ਅਕਾਸ਼ ਦੀ ਉਚਿਆਈ ਅਤੇ ਧਰਤੀ ਦੀ ਡੂੰਘਿਆਈ ਨੂੰ ਨਹੀਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ, ਉਸੇ ਤਰ੍ਹਾਂ
    ਰਾਜਿਆਂ ਦੇ ਮਨਾਂ ਨੂੰ ਨਹੀਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ।
  mya-JVB: မိုဃ်းကောင်းကင် သည် မြင့် ၏။ မြေကြီး သည် နက် ၏။ ရှင်ဘုရင် နှလုံး ကိုလည်း
    စစ် ၍မ သိနိုင်။
  tte-O: Bulibuli isaesosi yo kalita dumwakali ilobisosi mwa nige sowana ali dedei
    meuloina takataili. Bwaine besiele toloina namwanamwana ana nuwanuwatu, kaba nuwapwanopwano.
  tbg-tbg: Tenavu verara naaruvave, vevara vata muntukave kia ho rantake tavaainantemake,
    tenavu avuhainaa vaiinti avu aatoqi vaira kia ho rantakarara.
  hmo-hmo: Guba be ataiai ia daekau noho, bona tanobada be dobu gabudia ia diho noho
    hegeregerena, king ena laloa gaudia ita tahua diba lasi.
  urd-urd: आसमान की ऊँचाई और ज़मीन की गहराई, और बादशाहों के दिल की इन्तिहा नहीं मिलती।
  rus-SYN: Как небо в высоте и земля в глубине, так сердце царей - неисследимо.
  bqc-SIM: Luabɛ lɛsĩ lɛ́ ń tↄↄlɛ gèele lɛ́o ń kía làasooo tàasikaa vĩo.
  tcz-CHONGTHU: Vanmun jouse asandan le leiset athuh bang hin, lengte lungthim sung
    jeng jong koiman ahedoh joupoi.
  mar-mar: जसे उंचीमुळे आकाशाचा आणि खोलीमुळे पृथ्वीचा, तसे राजाचे मन गूढ आहे.
  hlt-THB: Khan ve saang soeih nawh, dek awm dung soeih nawh, sangpahrangkhqi kawlung
    awm sim boeih hly kawi am ni.
  qub-qub: Ima altucho syëlu cashantapis, may ruri cay pacha cashantapis manami pipis
    ricanmanchu. Raycuna yarpashantapis manami pipis musyanmanchu.
  bqp-bqp: Lán óni fↄ̃ ò ludambɛ lei kũ zĩtɛ lòkotooo dↄ̃ro nà, lɛn óni fↄ̃ ò kína
    laasun dↄ̃ro lɛ.
  hat-hat: Menm jan ou pa konnen wotè syèl la ak fondè tè a, se konsa tou ou pa ka
    konnen sa k'ap pase nan tèt yon wa.
  eng-BSB: As the heavens are high and the earth is deep, so the hearts of kings cannot
    be searched.
  tod-tod: Ade la kwɛɛ, geei wuzeɠeʋɛ é ɠwɛ mini, ɓaa mini ɠa zooi ɓomaʋɛ ɠwɛgai
    ná. Ade la zooga, de ʋa masagiti ta-ɠisiɛiti kwɛɛ ɓalaa.
  eng-WEBPB: As the heavens for height, and the earth for depth, so the hearts of
    kings are unsearchable.
  kbq-kbq: Monamo onagamu me'geno, mopamo'a ufenkamu megeta antahita keta nosunankino,
    e'inahukna kante kini vahe'mokizmi antahintahizmia tagra antahita keta osugahune.
  nhe-BL: Axaca hueli quimachilía quesqui ihuejcapanca elhuicactli, niyon quesqui
    ihuejcatlanca huelis se tlaxahuas ipan tlaltepactli. Nojquiya axaca hueli quimatis
    nochi tlen moilhuía se tlanahuatijquetl ipan itlalnamiquilis.
  bus-bus: Lán wé fↄ̃ wà ludambɛ lezĩ kↄ̃n tↄↄtɛ lↄ̀o dↄ̃ro nà, lɛn wé fↄ̃ wà kína
    laasuu dↄ̃ro lɛ.
  gub-BL: Nerekwaw pixik kwaw tuwihawete ima'enukwaw paw. Nazapuner kwaw tuwihawete
    ima'enukwaw paw ikwaw paw rehe. Nuzawy kwaw ywak. Nuzawy kwaw ywy wy pe har. Muitea'u
    zanewi.
  eng-DRA: The heaven above, and the earth beneath, and the heart of kings is unsearchable.
