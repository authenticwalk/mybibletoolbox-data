verse: PRO.025.017
translations:
  mal-C: വല്ലപ്പോഴുംമാത്രം നിങ്ങളുടെ അയൽവീട്ടിൽ പോകുക— കൂടെക്കൂടെയുള്ള സന്ദർശനം, അവർക്കു
    നിങ്ങളോടു വെറുപ്പുതോന്നിപ്പിക്കും.
  deu-TKW: Laß deinen Fuß selten sein im Hause deines Nächsten, daß er deiner nicht
    überdrüssig und dir gram werde.
  lin-lin: Kokendaka pamba-pamba te na ndako ya moninga na yo, noki te akotonda yo
    mpe akolemba yo.
  eng-LSV: Withdraw your foot from your neighbor’s house, || Lest he is satiated [with]
    you, and has hated you.
  eng-GNV: Withdrawe thy foote from thy neighbours house, least he be weary of thee,
    and hate thee.
  eng-WEBSTER: Withdraw thy foot from thy neighbor's house; lest he be weary of thee,
    and so hate thee.
  nhw-BL: Se catli mocalnechca, amo xijpaxalo neltlatoctzitzi, pampa huelis tiquixpajtilis
    huan teipa yaya amo quinequis mitzitas.
  swh-ONEN: Ingiza mguu wako nyumbani kwa jirani yako mara chache, ukizidisha, atakukinai
    na atakuchukia.
  bba-bba: Nɡe mɛyɑ ɑ kun dɑ wunɛn bɔrɔ bere kiri kiri kpɑ u ku rɑɑ nun tusi.
  eng-KJVCPB: Withdraw thy foot from thy neighbour’s house; Lest he be weary of thee,
    and so hate thee.
  luo-luo: Kik iter tiendi pile e od jabuti, dhiyo kuno pile, biro miyo ochayi.
  meu-meu: Dekemu tauna ena ruma ai basio dae kau momo, baine hesiku bena baine inai
    henimu na garina.
  npi-ULB: आफ्नो छिमेकीको घरमा अक्सर जाने नगर् । त्यो तँदेखि वाक्‍क भएर तँलाई घृणा
    गर्छ ।
  yor-yor: Má ṣe máa lọ sí ilé aládùúgbò rẹ nígbà gbogbo tàbí kí ó máa lọ síbẹ̀ lálọ
    jù, yóò sì kórìíra rẹ.
  ind-ind: Demikian juga, janganlah terlalu sering datang ke rumah temanmu, karena
    dia akan menjadi bosan melihatmu.
  pes-OPCB: به خانهٔ همسایه‌ات زیاد از حد نرو، مبادا از تو سیر و متنفر شود.
  tgl-ULB: Huwag mong ilagay ang iyong paa ng napakadalas sa bahay ng iyong kapwa,
    maaari siyang magsawa sa iyo at kamuhian ka.
  hui-hui: Í̠ mendeali andaga hangu nenege puabo holene nawi. Ibugua í̠ handabe manga
    halu hame nalolebirago.
  mya-mya: သင်၏အိမ်နီးချင်းအိမ်၌ ကြာမြင့်စွာ မနေနှင့်။ နေလျှင် သူသည် သင့်ကိုငြီးငွေ့၍
    မုန်းလိမ့်မည်။
  bod-N: ཁྱིམ་མཚེས་ནང་དུ་རྐང་པ་སྤོ་མ༌མང༌། །མང་ན་ཁོ་ནི་ཁྱོད་ལ་སུན་ཞིང༌སྡང༌།།
  wsk-wsk: Uwutatala, tom sapa sapa ka bo ko kawam te namar mu terong; bare am taira
    tairate nama taiwer mu ko ko gagorarukko.
  sna-sna: Usanyanyoenda pamba pomuvakidzani wako, ukanyanya kuendapo, achakuvenga.
  spa-BLM: Que tu pie esté rara vez en la casa de tu vecino, para que no se canse
    de ti y te odie.
  cac-cac: Mocab' xicanoc tzex b'at paxyal d'a eb' eyamigo, tato maay, axo talaj tz'aji,
    sq'ue chinaj sc'ol eb' eyed'oc, yujto nachaji tzex c'ochi.
  swh-ULB: Usiweke mguu wako kwenye nyumba ya jirani yako mara nyingi, anaweza kuchoshwa
    nawe na kukuchukia.
  bel-bel: Не ўчашчай у дом сябра твайго, каб ты не абрыд яму, каб ён не зьненавідзеў
    цябе.
  deu-ELBBK: Lass deinen Fuß selten im Haus deines Nächsten sein, damit er nicht deiner
    satt werde und dich hasse.
  mbb-OT: Kenè ka layun penumbaley ziyà te siringan nu, su kela ke meperahi sikandin
    ne egkeepesan ke zin.
  mal-2015: കൂട്ടുകാരൻ നിന്നെക്കൊണ്ടു മടുത്തു നിന്നെ വെറുക്കാതെയിരിക്കേണ്ടതിന്നു അവന്റെ
    വീട്ടിൽ കൂടക്കൂടെ ചെല്ലരുതു.
  rmc-rmc: Ma phir igen furt ko susedas, bo leske džungľoha a našťi tut avri ačhela.
  pes-OPV: پای خود را از زیاد رفتن به خانه همسایه ات باز دار، مبادا از تو سیر شده،
    از تونفرت نماید.
  ron-1924: Калкэ рар ын каса апроапелуй тэу, ка сэ ну се сатуре де тине ши сэ те
    ураскэ.
  ben-OBCV: তোমার প্রতিবেশীর বাড়িতে কদাচিৎ পা রেখো— ঘনঘন সেখানে যাও, ও তারা তোমাকে
    ঘৃণা করবে।
  som-som: Cagtaadu ha ku yaraato guriga deriskaaga, Waaba intaasoo uu kaa daalaa
    oo uu ku necbaadaaye.
  lat-VUC: Subtrahe pedem tuum de domo proximi tui, nequando satiatus oderit te.
  eng-ASVBT: Let thy foot be seldom in thy neighbor’s house, Lest he be weary of thee,
    and hate thee.
  mna-mna: Mi waem bizin ta kembena. Lala taparpaara pa ruumu kizin pepe. Kokena pagesges
    zin, to kam ma lelen be tire u mini som.
  ita-1885: Metti di rado il piè in casa del tuo prossimo; Che talora egli non si
    sazii di te, e ti odii.
  eng-LXXUP: Enter sparingly into thy friend’s house, Lest he be satiated with thy
    company, and hate thee.
  eng-ULB: Do not set your foot in your neighbor's house too often, he may become
    tired of you and hate you.
  spa-VBL: No visites la casa de tu vecino con mucha frecuencia, o se cansarán y te
    aborrecerán.
  fra-_FOB: De même, mets rarement le pied dans la maison de ton prochain, de peur
    qu'il ne soit rassasié de toi et qu'il ne te haïsse.
  mal-mal: കൂട്ടുകാരൻ നിന്നെക്കൊണ്ട് മടുത്ത് നിന്നെ വെറുക്കാതെയിരിക്കേണ്ടതിന് അവന്റെ
    വീട്ടിൽ കൂടെക്കൂടെ ചെല്ലരുത്.
  urd-GVR: Apne paṛosī ke ghar meṅ bār bār jāne se apne qadmoṅ ko rok, warnā wuh tang
    ā kar tujh se nafrat karne lagegā.
  suz-BL: इ नेक्‍था ङा मुर आ खिं शुश मलावो। मारदे हना मेकोमी इ कली शुश जाक्‍शो तशा
    ब्रीब।
  eng-NOY: Let thy foot be seldom in the house of thy friend, Lest he be surfeited
    with thee and hate thee.
  ita-1927: Metti di rado il piede in casa del prossimo, ond’egli, stufandosi di te,
    non abbia ad odiarti.
  ckb-ckb: بە کەمی پێت لە ماڵی دراوسێکەت دابنێ، ئەگینا لێت تێر دەبێت و ڕقی لێت دەبێتەوە.
  eng-BBE: Let not your foot be frequently in your neighbour's house, or he may get
    tired of you, and his feeling be turned to hate.
  kan-OKCV: ನಿನ್ನ ನೆರೆಯವನ ಮನೆಗೆ ಅಪರೂಪಕ್ಕೆ ಹೆಜ್ಜೆ ಇಡು; ಇಲ್ಲವಾದರೆ ನಿನ್ನ ವಿಷಯವಾಗಿ ಅವನು
    ಬೇಸರಗೊಂಡು ನಿನ್ನನ್ನು ಹಗೆಮಾಡಾನು.
  tam-2017: உன்னுடைய அயலான் சலித்து உன்னை வெறுக்காதபடி, அடிக்கடி அவனுடைய வீட்டில்
    கால்வைக்காதே.
  spa-RV-1909: Detén tu pie de la casa de tu vecino, porque harto de ti no te aborrezca.
  ron-BTF: Retrage-ți piciorul din casa aproapelui tău, ca nu cumva să se sature de
    tine și să te urască.
  eng-WEBP: Let your foot be seldom in your neighbor’s house, lest he be weary of
    you, and hate you.
  eng-FBV: Don't set foot in your neighbors' homes too often, otherwise they'll get
    fed up with you and hate you.
  nld-1939: Kom niet te dikwijls in het huis van uw naaste; Anders krijgt hij genoeg
    van u, en gaat hij u haten.
  nch-BL: Se cati mocalnechca, amo xijpaxalo neltalojtzitzi, pampa huelis tijcuesihuiltis
    huan teipa amo quinequis mitzitas.
  vie-1934: Chớ năng bước chân đến nhà kẻ lân cận con, E người chán con, và trở lòng
    ghét con chăng.
  hin-CV: उत्तम तो यह होगा कि तुम्हारे पड़ोसी के घर में तुम्हारे पैर कम ही पडे़ं,
    ऐसा न हो कि वह तुमसे ऊब जाए और तुमसे घृणा करने लगे.
  eng-OURB: Let your foot be seldom in your neighbor’s house, lest he be weary of
    you, and hate you.
  spa-BES: No pongas tu pie con frecuencia en la casa de tu prójimo, o él puede cansarse
    de ti, y su sentimiento se convertirá en odio.
  tdx-tdx: Soa re te tsy siak’ añ’akiban-drañe’o ao o fandia’oo, tsy mone ho etsak’
    azo, vaho ho heje’e.
  tha-KJV: อย่าให้​เท​้าของเจ้าอยู่ในเรือนเพื่อนบ้านของเจ้านานๆ เกรงว่าเขาจะเหน็ดเหนื่อยเพราะเจ้า
    และเกลียดชังเจ้า
  por-BR-2018: Não exagere teus pés na casa de teu próximo, para que ele não se canse
    de ti, e te odeie.
  deu-ELO: Mache deinen Fuß selten im Hause deines Nächsten, damit er deiner nicht
    satt werde und dich hasse.
  eng-WYC-2018: Withdraw thy foot from the house of thy neighbour; lest sometime he
    be filled (of thee), that is, annoyed (by thee), and hate thee.
  epo-epo: Detenu vian piedon de la domo de via proksimulo; Ĉar alie vi tedus lin
    kaj li vin malamus.
  uig-PIN: Ⱪoxnangning bosuƣisiƣa az dǝssǝ, Ular sǝndin toyup, ɵq bolup ⱪalmisun.
  beo-beo: Dia na:iyado ema fofoya sofe mae afufuma. Agoane hamosea, dia na:iyado
    da dia momafubi ba:i helesea, dima higamu.
  tpi-OTNT: Na yu no ken i go long haus bilong wantok bilong yu oltaim. Nogut em i
    les long yu na em i no laikim yu moa.
  hau-SA: Kada ka cika ziyarar gidan maƙwabcinka yawan ganinka zai sa ya ƙi ka.
  uig-LAT: Qoshnangning bosughisigha az desse, Ular sendin toyup, öch bolup qalmisun.
  nde-nde: Ungabi ngunsukuzonke endlini kamakhelwane wakho uzacina usumdaka abesekuzonda.
  ton-ton: Ke taʻofi ho vaʻe mei he fale ʻo ho kaungāʻapi; telia naʻa fiu ia ʻiate
    koe, pea fehiʻa ai kiate koe.
  ces-1613: Zdržuj nohu svou od domu bližního svého, aby syt jsa tebe, neměl tě v
    nenávisti.
  eng-WMB: Let your foot be seldom in your neighbor’s house, lest he be weary of you,
    and hate you.
  tam-TCV: நீ உன் அயலாருடைய வீட்டிற்கு அடிக்கடி போகாதே; அளவுக்கு மிஞ்சிப்போனால் அவர்கள்
    உன்னை வெறுப்பார்கள்.
  ceb-ULB: Ayaw pakanunaya ang imong tiil sa balay sa imong silingan, kay mahimong
    kapoyon siya kanimo ug masilag kanimo.
  pol-UBG: Oddal nogę od domu bliźniego, by nie miał cię dość i cię nie znienawidził.
  urd-GVU: اپنے پڑوسی کے گھر میں بار بار جانے سے اپنے قدموں کو روک، ورنہ وہ تنگ آ
    کر تجھ سے نفرت کرنے لگے گا۔
  deu-1912: Entzieh deinen Fuß vom Hause deines Nächsten; er möchte dein überdrüssig
    und dir gram werden.
  kan-2017: ನೆರೆಯವನು ಬೇಸರಗೊಂಡು ಹಗೆಮಾಡದ ಹಾಗೆ, ಅವನ ಮನೆಯಲ್ಲಿ ಅಪರೂಪವಾಗಿ ಹೆಜ್ಜೆಯಿಡು.
  yap-yap: Yug dab um sul ngak e en ni gimew bbuguliyoror; ya rayag ni nge chalban
    ngom me dabuyem.
  hlt-MCSB: Na kho te na hui im ah a rhoeh la hawn sak aih, nang n'hnuenah vetih namah
    te m'hmuhuet ve.
  mdy-ETH: ኔ ዓሺናሢ ማኣሪ ቢያ ኬሊ ዓኣዺፖ፤ ሼናዺ ኔና ዒፃኒ ዳንዳዓኔ።
  kew-kew: Go page nena adami aa-na ada-para oro yalo napope. Nena adami aame ne gime
    omalia.
  twi-ASANTE: Ntaa nkɔ wo yɔnko fie, wo ho fono no a, ɔbɛtan wo.
  eng-WEBU: Let your foot be seldom in your neighbor’s house, lest he be weary of
    you, and hate you.
  wal-wal: Nena uufidi ixxennaadan, ne shooruwaa soo ubbaton booppa.
  acu-NT: Ame irutkamurmin jiistasam ni jeen nukapka wayaawaip. Nukap wayaakminka
    yawetramar nakitramratnuitai.
  spa-PDDPT: No frecuente tu pie la casa de tu vecino, No sea que se canse de ti,
    y te aborrezca.
  gun-gun: Tereo riae eme ndero katy'i oĩ va'ea py, ndejou vai vy ndereroporiau e'ỹ
    aguã.
  agu-BL: Ncha'tz kol cxben tan xajse'n jun itamiw, ba'n tcu'n yi nk'e'tz cha'tz cuntunin
    ax wok tan xajse'n, na qui cunin batz tz'icy'pon paj tzite'j, nin ẍchi'chok c'u'l
    tzite'j.
  ilo-ULB: Saanmo a kanayon nga ibaddek ta sakam iti balay ti kaarrubam ta amangan
    no mauma kenka ket guraennaka.
  kpg-kpg: 'Hudee tataanga gii logo do hanahana hagahidihidi gi digau ala e noho i
    doo baahi: digaula gaa buhi ga hagawelewele adu gi di goe.'
  uig-ARA: قوشناڭنىڭ بوسۇغىسىغا ئاز دەسسە، ئۇلار سەندىن تويۇپ، ئۆچ بولۇپ قالمىسۇن.
  bps-bps: Nang ge alì tlang di gumnè i demem to, du ken glukas na knangan ge.
  sus-sus: I naxa i dɔxɔboore xɔnyi sigafe radigan, xa na mu a ra i xa fe fama nɛ
    raɲaaxude a ma.
  pon-2006: Ke dehr mwemweitla rehn mehn mpomw pak tohto; e kakete pwangahkinuhkada
    oh kailongkinuhkala.
  ksd-ksd: Koko una ruk milat ra kuba i talaim, Kan na talanguan tam, ma na milmilikuane
    u.
  tur-YTC: Komşunun evinde ayağın seyrek bulunsun, Yoksa bıkar ve senden nefret eder.
  bel-N: Стрымай нагу тваю ад дому бліжняга твайго, каб ты не надакучыў яму і каб
    ён не ўзьненавідзеў цябе.
  grc-BRENT: Σπάνιον εἴσαγε σὸν πόδα πρὸς σεαυτοῦ φίλον, μή ποτε πλησθείς σου μισήσῃ
    σε.
  ind-AYT: Biarlah kakimu jarang datang ke rumah sesamamu, supaya jangan sampai dia
    bosan, lalu membencimu.
  nya-nya: Uzipita kamodzikamodzi ku nyumba ya mnzako ukawirikiza kupita, udzadana
    naye.
  hrv-hrv: Rijetko zalazi u kuću bližnjega svoga, da te se ne zasiti i ne zamrzi na
    te.
  mps-mps: Tama nage te naga abagigo beba sesemane sogo me pidugio. Tiyu, agai nage
    hagela eyu, tama agai nage wei homu me egobeo.
  tpi-tpi: Na yu no ken i go long haus bilong wantok bilong yu oltaim. Nogut em i
    les long yu na em i no laikim yu moa.
  dan-1931: Sæt sjældent din Fod i din Næstes Hus, at han ej får for meget af dig
    og ledes.
  vie-OVCB: Chớ đến nhà láng giềng thường quá, e nhàm mặt, người sẽ chán ghét con.
  guj-2017: તું તારા પડોશીના ઘરમાં કવચિત જ જા, નહિ તો તે તારાથી કંટાળીને તારો ધિક્કાર
    કરશે.
  pon-2006A: Ke dehr mwemweitla rehn mehn mpomw pak tohto; e kakete pwangahkinuhkada
    oh kailongkinuhkala.
  por-BRBSL: Let seu pé raramente está na casa de seu vizinho, para que ele não se
    canse de você, e o odeie.
  swe-swe: '[På samma sätt är det med grannar.] Besök inte din grannes hus (familj)
    för ofta (låt din fot vara eftertraktad, uppskattad, värdesatt), annars kan han
    bli trött på dig och börja hata dig.'
  cth-cth: Na imri koe ekvoi cet hanh, na hmawt vaiteh na hmuhma payon vaih.
  twi-twi: Ntaa nkɔ wo yɔnko fi, wo ho fono no a, ɔbɛtan wo.
  hlt-hlt: Na kho te na hui im ah a rhoeh la hawn sak aih, nang n'hnuenah vetih namah
    te m'hmuhuet ve.
  tbz-SIM: Bɑ́ ncɑ̃ɑ̃ ɑ cɛ̃pɛɛtitɔù cĩ́ɛ̃̀tɛ̀ ò yɑ̀ɑ̀ bo dɑ pɛ̃̀ nkɛ dɑ sĩntɛnɛ̀.
  msy-2020: Egh nɨ zurara uan anavɨn dɨpenimɨn mangan markɨ. A nɨn aghuagh ua nɨ gifueghan
    kogham.
  dop-dop: Tɑɑ puki kʋtɑmsɑ kɛ́ nyɑ́ tɑɑpɑlʋ tɛ́, pə́ tɑɑ kɔɔ nɑ ɩ́ nyəɣəsɩ-ŋ nɑ ɩ
    tɑɑ kpɑnɑ-ŋ.
  azb-azb: Qonşunun evinə az-az get, Yoxsa bezər, sənə nifrət edər.
  eng-DBY: Let thy foot be seldom in thy neighbour's house; lest he be weary of thee
    and hate thee.
  hin-2017: अपने पड़ोसी के घर में बारम्बार जाने से अपने पाँव को रोक, ऐसा न हो कि वह
    खिन्न होकर घृणा करने लगे।
  wol-KYG: Na sa tànk di gëj kër dëkkandoo; boo ko sàppee, mu jéppi la.
  bjr-bjr: Sia aneenna aqoonana maaqai maqee maqee namummaqaa, miqinanoo mifa aniara
    akooqainanoo fidiaqaammiannoo.
  eng-YLT: Withdraw thy foot from thy neighbour's house, Lest he be satiated [with]
    thee, and have hated thee.
  kne-kne: Adi kan kanayonen ay emey sin beey di gayyem mo tan maoma en sik-a et sigsigaan
    daka.
  eng-WYC-2017: Withdraw thy foot from the house of thy neighbour; lest sometime he
    be filled, that is, annoyed, and hate thee.
  eng-WMBB: Let your foot be seldom in your neighbour’s house, lest he be weary of
    you, and hate you.
  urd-GVH: अपने पड़ोसी के घर में बार बार जाने से अपने क़दमों को रोक, वरना वह तंग आकर
    तुझसे नफ़रत करने लगेगा।
  rug-rug: Kaiqa totoso mo mamu neti pa vetu tanisa turaṉamu pana soku totoso, si
    kote hakohako nigo mo sa.
  gaz-gaz: Mana ollaa keetii dhaquu hin baayʼisin; yoo ati miilla itti baayʼifte inni
    si jibba.
  fra-LSG: Mets rarement le pied dans la maison de ton prochain, De peur qu’il ne
    soit rassasié de toi et qu’il ne te haïsse.
  yal-yal: I nama lu sigɛ i bodena banxini yɛyɛ, alogo i ya fe nama xɔli ba a ra,
    a i raɲaxu.
  haw-1868: Ua oki kou wawae i ka hele i ka hale o kou hoanoho, O luhi oia ia oe a
    e inaina mai no hoi.
  arb-NAV: أَقْلِلْ مِنْ زِيَارَةِ قَرِيبِكَ لِئَلّا يَمَلَّ مِنْكَ وَيَمْقُتَكَ.
  ewe-ewe: Mègaƒo afɔɖi hawòvi ƒe aƒe me o, ne èle egbɔ dem kabakaba la, ava tsri
    wò.
  eng-LEE: 'Make thy foot scarce in the house of thy friend: lest he have too much
    of thee, and so hate thee.'
  asm-FB: তোমাৰ চুবুৰীয়াৰ ঘৰলৈ সঘনে নাযাবা, তেওঁ তোমালৈ আমনি পাই তোমাক ঘিণ কৰিব।
  sus-A: عِ نَشَ عِ دْشْبٌورٍ شْنيِ سِفَقٍ رَدِفَن، شَ نَ مُ عَ رَ عِ شَ قٍ قَمَ نّ
    رَحَاشُدٍ عَ مَ.
  fra-SBL: Que ton pied soit rarement dans la maison de ton prochain, de peur qu'il
    ne se lasse de vous et ne vous haïsse.
  hbo-hbo: הֹקַ֣ר רַ֭גְלְךָ מִבֵּ֣ית רֵעֶ֑ךָ פֶּן־יִ֝שְׂבָּעֲךָ֗ וּשְׂנֵאֶֽךָ׃
  kik-kik: Nyiihia gũthiiaga kwa mũndũ wa itũũra, ũngĩthiĩ kaingĩ no anogio nĩwe agũthũũre.
  fra-NCL: Mets rarement le pied dans la maison de ton prochain, de peur que, fatigué
    de toi, il ne te haïsse.
  cek-AK: Na imtaeng khaeah kahoih boekah caeh ah, na caeh tuektuek nahaeloe, na hmawt
    ueloe, na hnuma moeng tih.
  cuk-cuk: Melle bali-bali dule-baid-negse nanao. Ichakwagwad, bali-bali-nanaer, abakalegi
    budar-be-dakedba, isdar be-dakalile.
  uig-CYR: Хошнаңниң босуғисиға аз дәссә, Улар сәндин тоюп, өч болуп қалмисун.
  tel-2017: మాటిమాటికి నీ పొరుగువాడి ఇంటికి వెళ్లకు. అతడు విసికిపోయి నిన్ను ద్వేషిస్తాడేమో.
  hat-BSA: Kite pye ou raman pile lakay vwazen ou, sinon li va fatige avè w, e vin
    rayi ou.
  kos-kos: Nimet mutwata fususla nu yurin mwet tulan lom; el ac ku in totola sum ac
    srungakomla.
  hbo-WLC: הֹקַ֣ר רַ֭גְלְךָ מִבֵּ֣ית רֵעֶ֑ךָ פֶּן־יִ֝שְׂבָּעֲךָ֗ וּשְׂנֵאֶֽךָ׃
  ibo-ibo: Ejela ileta onye agbataobi gị mgbe mgbe, ka ị ghara ire ugwu gị.
  ory-ory: ତୁମ୍ଭର ପାଦ ତୁମ୍ଭ ପ୍ରତିବାସୀର ଗୃହରେ କ୍ୱଚିତ ପଡ଼ୁ, ନୋହିଲେ ତୁମ୍ଭ ବିଷୟରେ କ୍ଳାନ୍ତ
    ହୋଇ ସେ ତୁମ୍ଭକୁ ଘୃଣା କରିବ।
  chk-chk: Kosap feila fän chomong lon imwen chon arum, pwe esap osukosuk reöm o oputok.
  rop-rop: En lagijat du nomo oldei go langa yu fren haus. Im mait nokap langa yu
    en stat heidimbat yu na.
  ukr-1871: Не вельми то вчащай до дому твого друга, а то переситиш його й станеш
    ненавистним.
  deu-1951: Betritt nur selten das Haus deines Freundes, damit er deiner nicht überdrüssig
    werde und dich hasse!
  eng-JPS: Let thy foot be seldom in thy neighbour's house; lest he be sated with
    thee, and hate thee.
  srp-1865: Rijetko neka ti noga stupa u kuæu bližnjega tvojega, da ne bi nasitivši
    se tebe omrzao na te.
  lug-lug: Tokyalanga lunye ewa muliraanwa wo, si kulwa ng’akwetamwa n’akukyawa.
  heb-heb: הקר רגלך מבית רעך פן ישבעך ושנאך׃
  ben-IRV: প্রতিবেশীর গৃহে তোমার পদার্পণ কম কর; পাছে বিরক্ত হয়ে সে তোমাকে ঘৃণা করে।
  pan-pan: ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਘਰ ਬਾਰ-ਬਾਰ ਨਾ ਜਾ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਅੱਕ ਕੇ ਤੇਰੇ ਤੋਂ ਨਫ਼ਰਤ
    ਕਰਨ ਲੱਗੇ।
  mya-JVB: သင် ၏အိမ်နီးချင်း အိမ် ၌ ကြာမြင့် စွာ မ နေနှင့်။ နေလျှင် သူသည် သင့် ကိုငြီးငွေ့
    ၍ မုန်း လိမ့်မည်။
  tte-O: Tabu am eliyam ana nume koina kululusae kalakalabili sosi kisi am lau yo
    am laoma kaiwena yona ikwatakwata-yagiwo kabo ikalomagigi-lagiwo.
  tbg-tbg: Are kia nena kana vaiinti naavuqi airi tataa vuane. Hauri are vira naavuqi
    qaiqaa qaiqaa vi vairaro vira popohairaro kia ariara antuqa aruantora.
  hmo-hmo: Oiemu badibadinai tauna ena ruma, be do oi raka vareai nega momo lasi,
    ia ese do ia hesiku, bona oi do ia badu henia garina.
  urd-urd: अपने पड़ोसी के घर बार बार जाने से अपने पाँवों को रोक, ऐसा न हो कि वह दिक़
    होकर तुझ से नफ़रत करे।
  rus-SYN: Не учащай входить в дом друга твоего, чтобы он не наскучил тобою и не возненавидел
    тебя.
  bqc-SIM: Ńsu ǹ n gbɛ̃́dee bɛ zɛ́ sↄo, kɛ́ asu kpasannↄ à zanguo yã́i.
  tcz-CHONGTHU: Naheng nakom in-sunga che behseh hih in, ajeh chu nahin thei chim
    lo ding ahi.
  mar-mar: शेजाऱ्याच्या घरात सारखे जाऊ नका, जर गेलात तर तो कंटाळून तुमचा तिरस्कार
    करायला लागेल.
  hlt-THB: Na imceng venna koeh plam aih, ning huuna nawh ni sawhna lat kaw.
  qub-qub: Amïguyquiman chayarga ama cutilla cutinquichu. Alläpa chayaptiquega yamacäshunquipämi.
    Chiquipaytanami gallaycushunquiman.
  bqp-bqp: Ǹsun n gbɛ̃dake bɛ zɛ́ sↄro, de àsun kpasa kũnwo à zãnguro yãi.
  hat-hat: Konsa tou, pa al rann vizit twò dri lakay zanmi ou, pou li pa bouke avè
    ou, pou l' pa rayi ou.
  eng-BSB: Seldom set foot in your neighbor’s house, lest he grow weary and hate you.
  tod-tod: Mina ɗa ga laali è-zeiɲɔɠɔi ma valafala, ni naa laade, toɠa ɓɔlɔ ga ɗa-vai,
    è wɔinzeɠe ma.
  eng-WEBPB: Let your foot be seldom in your neighbour’s house, lest he be weary of
    you, and hate you.
  kbq-kbq: Tava'onkare'ma nemanisimofo nontera hakare zupa vuvava osuo, anama hanankeno'a
    musema huno'ma negavreanknara osugosianki, avesra hugantegahie.
  nhe-BL: Amo xijpaxalo nelajachica se tlen mocalnechca, pampa huelis mitzcuesihuiltis
    huan teipa yajaya ax quinequis mitzitas.
  bus-bus: Ǹton n gbɛ̃daaa bɛ zɛ́ sↄro, lɛ àton kpasanyo à zanguro yãnzi.
  gub-BL: Eho zo neruwake har hàpuz me tuweharupi nehe. Wikwahy putar ru'u newe amo
    'ar mehe nehe.
  eng-DRA: Withdraw thy foot from the house of thy neighbour, lest having his fill
    he hate thee.
