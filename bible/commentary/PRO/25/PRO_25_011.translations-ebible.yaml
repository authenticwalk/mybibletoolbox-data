verse: PRO.025.011
translations:
  mal-C: തക്കസമയത്തു നൽകുന്ന ഒരു വാക്ക് വെള്ളിത്താലത്തിലെ കനകമയമായ ആപ്പിൾപോലെയാണ്.
  deu-TKW: Goldene Äpfel in silberner Prunkschale - so ein Wort, geredet zu rechter
    Zeit.
  lin-lin: Liloba oyo elobami na tango oyo ekoki ezali lokola wolo oyo basangisi na
    palata.
  eng-LSV: Apples of gold in imagery of silver, || [Is] the word spoken at its fit
    times.
  eng-GNV: A word spoken in his place, is like apples of golde with pictures of siluer.
  eng-WEBSTER: A word fitly spoken is like apples of gold in pictures of silver.
  nhw-BL: Quema se mitzilhuis se camanali catli quinamiqui huan catli mitzpalehuía
    ipan nopa tlatoctzi, tlahuel miyac ipati. Eltoc quen se manzana tlen oro catli
    eltoc ipan se chiquihuitl catli quichijchijtoque ica plata.
  swh-ONEN: Neno lisemwalo kwa wakati ufaao ni kama matunda ya mtofaa ya dhahabu yaliyowekwa
    kwenye vijalizo vya fedha.
  bba-bba: Gɑri yi bɑ ɡeruɑ sɑɑ ye n weenɛ, yi sɑ̃ɑwɑ nɡe ɡɑ̃ɑ ni bɑ burɑru kuɑ kɑ
    wurɑ ǹ kun mɛ kɑ sii ɡeesu.
  eng-KJVCPB: A word fitly spoken Is like apples of gold in pictures of silver.
  luo-luo: Wach mowach e kinde mowinjore, chalo gi olemo mar dhahabu moketie tawo
    molos gi fedha.
  meu-meu: Hereva maorona ig vauraina na gold apolodia silver boseadia lalodiai na
    heheto;
  npi-ULB: ठिक अवस्थामा बोलिएको वचन चाँदीमा जडान गरिएको सुनका स्याउहरूजस्तै हुन्छन्
    ।
  yor-yor: Ọ̀rọ̀ tí a sọ ní àkókò tí ó yẹ ó dàbí èso wúrà nínú àpẹẹrẹ fàdákà.
  ind-ind: Nasihat yang tepat pada waktu yang tepat sungguh indah dan berharga, bagaikan
    hiasan apel dari emas yang berkilauan di atas piring perak.
  pes-OPCB: سخنی که بجا گفته شود مانند نگینهای طلاست که در ظرف نقره‌ای نشانده باشند.
  tgl-ULB: Ang pagsasabi ng salitang napili ng mabuti, ay katulad ng mga disenyo ng
    ginto na nakalagay sa pilak.
  hui-hui: Mbiralime bi galone mbira lalu ibugua bi laragonaga galone baya hanguore
    mo wála hayagua bi ogoni moneheore manda hareni gaigulu daradagua bulebira.
  mya-mya: လျောက်ပတ်သော စကားသည် ငွေအပြောက် မှာ စီချယ်သော ရွှေရှောက်ချိုသီးနှင့်တူ၏။
  bod-N: ཚིག་གཅིག་སྨྲས་པ་གནད་ལ་ཁེལ་ན༌ནི། །དངུལ་གྱི་སྣོད་ནང་གསེར་གྱི་ཀུ་ཤུ༌འདྲ།།
  wsk-wsk: Kari munak iki kuawuwa ko tom te diram bala mu, kariimet sangam yawara
    se lila yawara nungarso.
  sna-sna: Shoko rataurwa nenguva yakafanira rakafanana namaapuro egoridhe mumidziyo
    yesirivha.
  spa-BLM: Una palabra bien dicha es como las manzanas de oro en los engastes de plata.
  cac-cac: A junoc b'elan̈ lolonel vach' tz'alchaj d'a stzolal, lajan icha junoc mansan
    nab'a oro, aypaxoch q'uen plata yelvanub'oc.
  swh-ULB: Kunena maneno yenye kuchaguliwa vizuri, ni kama nakshi za dhahabu iliyoungwa
    kwenye fedha.
  bel-bel: Залатыя яблыкі ў срэбным празрыстым посудзе - слова, сказанае прыстойна.
  deu-ELBBK: 'Goldene Äpfel in silbernen Prunkgeräten: So ist ein Wort, geredet zu
    seiner Zeit.'
  mbb-OT: Is lalag nu he edsungkad te hustu he timpu, iring heini te mensanas he vulawan
    he idsavuk diyà te selevukà he pelata.
  mal-2015: തക്കസമയത്തു പറഞ്ഞ വാക്കു വെള്ളിത്താലത്തിൽ പൊൻനാരങ്ങാ പോലെ.
  rmc-rmc: Avke sar o somnakune phaba pre rupuňi tacka hin o lav phendo andro lačho
    časos.
  pes-OPV: سخنی که در محلش گفته شود، مثل سیبهای طلا در مرصعکاری نقره است.
  ron-1924: Ун кувынт спус ла время потривитэ есте ка ниште мере де аур ынтр-ун кошулец
    де арӂинт.
  ben-OBCV: ন্যায়সংগতভাবে দেওয়া রায় রুপোর ডালিতে সাজানো সোনার আপেলের মতো।
  som-som: Hadalkii si hagaagsan loogu hadlaa Wuxuu la mid yahay tufaaxyo dahab ah
    oo lagu dhex sameeyey taswiiro lacag ah.
  lat-VUC: Mala aurea in lectis argenteis, qui loquitur verbum in tempore suo.
  eng-ASVBT: A word fitly spoken Is like apples of gold in network of silver.
  mna-mna: Tomtom sa isombe iso sua ma sua kini itop la kat, na tere kembei ambai.
    Ina kembei aigau milmilŋana ta tiurpe pa gol ma silba na.
  ita-1885: La parola detta in modi convenevoli È simile a pomi d'oro tra figure d'argento.
  eng-LXXUP: As a golden apple in a necklace of sardius, So is it to speak a wise
    word.
  eng-ULB: Apples of gold in settings of silver is a word spoken in the right situation.
  spa-VBL: El consejo impartido en el momento correcto es como manzanas de oro con
    baño de plata.
  fra-_FOB: Une parole dite à propos est comme des pommes d'or dans des paniers d'argent.
  mal-mal: തക്കസമയത്ത് പറയുന്ന വാക്ക് വെള്ളിത്താലത്തിൽ പൊൻനാരങ്ങാ പോലെ.
  lit-lit: Kaip aukso obuoliai sidabro puošmenose, taip tinkamai pasakytas žodis.
  urd-GVR: Waqt par mauzūṅ bāt chāṅdī ke bartan meṅ sone ke seb kī mānind hai.
  suz-BL: रिम्‍शो गारचा ङा लोव़ पशोनु, चांदी के थालम वोइश्‍शो सुन के स्‍याउ खोदेंशो
    बाक्‍ब। हितोपदेस १५:२३
  eng-NOY: A word spoken in season Is like apples of gold in figured-work of silver.
  ita-1927: Le parole dette a tempo son come pomi d’oro in vasi d’argento cesellato.
  ckb-ckb: سێوێکی زێڕە و لە زیو گیراوە، ئەو قسەیەی لە کاتی خۆیدا دەکرێت.
  eng-BBE: A word at the right time is like apples of gold in a network of silver.
  kan-OKCV: ಸಮಯೋಚಿತವಾದ ಮಾತು ಬೆಳ್ಳಿಯ ಚಿತ್ರಗಳಲ್ಲಿ ಬಂಗಾರದ ಸೇಬಿನಂತಿದೆ.
  tam-2017: ஏற்ற நேரத்தில் சொன்ன வார்த்தை வெள்ளித்தட்டில் வைக்கப்பட்ட பொற்பழங்களுக்குச்
    சமம்.
  spa-RV-1909: Manzana de oro con figuras de plata es la palabra dicha como conviene.
  ron-BTF: Un cuvânt spus la timp potrivit, este ca mere de aur încrustate în argint.
  eng-WEBP: A word fitly spoken is like apples of gold in settings of silver.
  eng-FBV: Advice given at the right time is like golden apples set in silver.
  nld-1939: 'Gouden vruchten op zilveren schalen: Zijn woorden, te pas gesproken.'
  nch-BL: Quema se mitzilhuis se camanali cati quinamiqui cati mitzpalehuis ipan nopa
    talojtzi, nelía miyac ipati. Eltoc quej se manzana ten oro cati eltoc ipan se
    chiquihuit cati quichijchijtoque ica plata.
  vie-1934: Lời nói phải thì, Khác nào trái bình bát bằng vàng có cẩn bạc.
  hin-CV: उचित अवसर पर कहा हुआ वचन चांदी के पात्र में प्रस्तुत स्वर्ण के सेब के समान
    होता है.
  eng-OURB: A word fitly spoken is like apples of gold in settings of silver.
  spa-BES: Una palabra en el momento correcto es como manzanas de oro en una red de
    plata.
  tdx-tdx: Hoe raketa volamena niravaheñe volafoty ty saontsy soa mañeva.
  tha-KJV: ถ้อยคำที่​พู​ดเหมาะๆจะเหมือนผลแอบเปิ้ลทองคำในภาชนะเงิน
  por-BR-2018: A palavra dita em tempo apropriado é como maçãs de ouro em bandejas
    de prata.
  deu-ELO: 'Goldene Äpfel in silbernen Prunkgeräten: so ist ein Wort, geredet zu seiner
    Zeit.'
  eng-WYC-2018: (As) A golden pommel in beds of silver is he, that speaketh a word
    in his time. (Like a golden apple in beds of silver, is a word spoken at its proper
    time.)
  epo-epo: Vorto dirita en ĝusta tempo Estas kiel oraj pomoj sur retaĵo arĝenta.
  uig-PIN: Waⱪti-jayida ⱪilinƣan sɵz, Kümüx ramkilarƣa tizilƣan altun almilardur.
  beo-beo: Dawa:su noga:i amo eno dunuma dawa:ma:ne olelesea, amo da gouli dededei
    amo silifa bai amoma madelagilisi agoane gala.
  tpi-OTNT: Sapos man i autim klia tru wanpela gutpela tingting, orait tok bilong
    en i olsem gutpela piksa ol i wokim long gol na bilasim long silva.
  hau-SA: Kalmar da aka faɗa daidai tana kamar zubin zinariyar da aka yi a mazubin
    azurfa.
  uig-LAT: Waqti-jayida qilin’ghan söz, Kümüsh ramkilargha tizilghan altun almilardur.
  nde-nde: Ilizwi elikhulunywe ngesikhathi esifaneleyo linjengama-aphula egolide ananyekwe
    emcepheni wesiliva.
  ton-ton: Ko e lea ʻoku ngali mo totonu hono leaʻaki, ʻoku hangē ia ko e ʻapele koula
    ʻi ha ipu siliva.
  ces-1613: Jablka zlatá s řezbami stříbrnými jest slovo propověděné případně.
  eng-WMB: A word fitly spoken is like apples of gold in settings of silver.
  tam-TCV: ஏற்ற நேரத்தில் பேசப்படும் சரியான வார்த்தை, வெள்ளித்தட்டில் வைக்கப்பட்ட
    தங்கப்பழங்களைப் போன்றது.
  ceb-ULB: Ang pagsulti ug pulong nga maayo ang pagkapili, sama sa hulmahan sa bulawan
    nga nahimutang sa plata.
  pol-UBG: Odpowiednio wypowiedziane słowo jest jak złote jabłko w srebrnych rzeźbach.
  kyc-kyc: Suu pingi angi doko rolo laramo doko golome wasisi bange keyange dopale
    ingyuo sera.
  urd-GVU: وقت پر موزوں بات چاندی کے برتن میں سونے کے سیب کی مانند ہے۔
  deu-1912: Ein Wort geredet zu seiner Zeit, ist wie goldene Äpfel auf silbernen Schalen.
  kan-2017: ಸಮಯೋಚಿತವಾದ ಮಾತುಗಳು ಬೆಳ್ಳಿಯ ಕಟ್ಟಿನಲ್ಲಿ ಖಚಿತವಾದ ಬಂಗಾರದ ಹಣ್ಣುಗಳಿಗೆ ಸಮಾನ.
  yap-yap: Ba tafinay nni weliy ni bfel’ rogon nge tamilangan’uy riy e bod rogon e
    gol ni ka ni ngongliy ni bfel’ ya’an ka ni ayliy nga daken e silber.
  hlt-MCSB: A buelhmaih la a thui olka tah cak ben dongkah sui thaihthawn la om.
  mdy-ETH: ዬኖ ዎዶና ፒዜና ጌስቲንቴ ባካ ቢራ ዓንጊ ዑስካ ዎርቄ ፓልሞ ኮሾናጉዲ ሚዛጲ ማዓንዳኔ።
  kew-kew: Go yapare aa medame agaa ora epe-rupa meda lapedepealia raburi go aa nipuna
    agaare golome warini piksa-rupa madaa goa pua pepenare silpa-na pepena pae nona
    palia.
  twi-ASANTE: Asɛm a wɔka no sɛdeɛ ɛfata no te sɛ sika kɔkɔɔ a wɔabɔ sɛ aprɛ de atuatua
    dwetɛ nsiesieɛ mu.
  eng-WEBU: A word fitly spoken is like apples of gold in settings of silver.
  wal-wal: Koshshiyo wodiyan haasayettida likke qaalai biraa bolli tigido worqqaa
    alleequwaa mala.
  acu-NT: Pengker chichaman antujamniaun etsermauka pining shiiram iwiaaramua tumawaitai.
  spa-PDDPT: Manzana de oro con adornos de plata Es la palabra dicha oportunamente.
  gun-gun: Ha'eve jave ayvu nhamombe'u va'e ma maçã ouro guigua prata py ombojeguaa
    rami avi.
  agu-BL: Yi na xcon e'ch balaj yol ka'n te yi tiemp yi mas tajwe'n tetz ketz, ni'cu'n
    tu jun mansa'n yi oro cu'n tane'n, yi tz'amij tan jun cu'lbil yi sakal cu'n yi
    wi'nin na yub.
  ilo-ULB: Ti panangibaga iti nasasayaat a sao ket kas iti balitok a naikabil iti
    pirak.
  kpg-kpg: Di hagamaanadu dela gu haga modongoohia madammaa, le e hai gadoo be di
    ada ne hai gi nia goolo ne wanga gi lodo silber.
  uig-ARA: ۋاقتى-جايىدا قىلىنغان سۆز، كۈمۈش رامكىلارغا تىزىلغان ئالتۇن ئالمىلاردۇر.
  bps-bps: Too fye fanlinge i talù too mastadè, salngad kafye i kafye falas di gumnè
    i harì.
  sus-sus: Wɔyɛnyi falaxi a ki ma, a tofan alɔ xɛɛma nun gbeti.
  pon-2006: Lamalam me dehde mwahu kin rasehng kilel me wiawihkihda kohl oh kapwatkihda
    silper.
  ksd-ksd: A tinata ba di vatang mal pa ia I da ra gamata di pait ia ma ra goled ta
    ra la na silva.
  tur-YTC: Yerinde söylenen söz, Gümüş içinde dizilmiş altın elmalar gibidir.
  bel-N: Як залатыя яблыкі са срэбнымі ўпрыгожваньнямі, так слова, сказанае дарэчы.
  grc-BRENT: Μῆλον χρυσοῦν ἐν ὁρμίσκῳ σαρδίου, οὕτως εἰπεῖν λόγον.
  ind-AYT: Bagaikan buah apel emas di pinggan perak, seperti itulah perkataan yang
    diucapkan tepat pada waktunya.
  nya-nya: Mawu amodzi woyankhulidwa moyenera ali ngati zokongoletsera zagolide mʼzotengera
    zasiliva.
  hrv-hrv: Riječi kazane u pravo vrijeme zlatne su jabuke u srebrnim posudama.
  mps-mps: Te bidigo te wiegi yai homu kolesaga me deli te hanilama, mu pusubaso da,
    teda agai po te wiegi yai piksa te augwaligo te golgo nigilama, tama te silvago
    au ilali tiwai ebo dao.
  tpi-tpi: Sapos man i autim klia tru wanpela gutpela tingting, orait tok bilong en
    i olsem gutpela piksa ol i wokim long gol na bilasim long silva.
  dan-1931: Æbler af Guld i Skåle af Sølv er Ord, som tales i rette Tid.
  vie-OVCB: Lời bàn đúng lúc, chẳng khác gì trái táo vàng trên đĩa bạc.
  guj-2017: પ્રસંગને અનુસરીને બોલેલો શબ્દ ચાંદીની ટોપલીમાંનાં સોનાનાં સફરજન જેવો છે.
  pon-2006A: Lamalam me dehde mwahu kin rasehng kilel me wiawihkihda kohl oh kapwatkihda
    silper.
  por-BRBSL: Uma palavra bem falada é como as maçãs de ouro em cenários de prata.
  swe-swe: Ett ord talat i rätt tid (situation, omständighet) är [lika vackert och
    tilltalande] som guldäpplen i en silverskål.
  cth-cth: Kamculah dei e lawk teh ngun manang dawk e suipaw hoi a kâvan.
  twi-twi: Asɛm a wɔka no sɛnea ɛfata no te sɛ sika kɔkɔɔ a wɔabɔ sɛ aprɛ de atuatua
    dwetɛ nsiesiei mu.
  hlt-hlt: A buelhmaih la a thui olka tah cak ben dongkah sui thaihthawn la om.
  tbz-SIM: Tinɑ́ɑǹtì tìì bɛ́i nkɛ wenni tì dònnɛ̀ kusɑ̃rìkù sɑ̀ɑ̀kù nku, bɛ̀ dɑ̀ri
    kù mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì.
  msy-2020: Gumazim akar mam bar deraghavɨra a mɨgei, an akam mati nedazir aghuim
    me golɨn an ingarigha silvan anesɨngi.
  dop-dop: Tɔm nti pɑ yɔɣɔtɑ teu tɔ, tə wɛ kɛ́ ɩsɩɩ wʋlɑ wontuɣu ŋku pɑ kɔwɑ liɣitee
    nyəɣətʋ tɔ.
  azb-azb: Yerində deyilən sözlər, Gümüş oymalar içində qızıl almalara bənzər.
  eng-DBY: '[As] apples of gold in pictures of silver, is a word spoken in season.'
  hin-2017: जैसे चाँदी की टोकरियों में सोने के सेब हों, वैसे ही ठीक समय पर कहा हुआ
    वचन होता है।
  wol-KYG: Wax ju ñor di nataalu wurus wu tege ci xaalis.
  bjr-bjr: Faiqí moo fannoo amiqira ufa qinafa amiqira ainaina koorannai auqusee siruaannai
    afaaqa auquqaafara foora mina ufa maridanoo.
  eng-YLT: Apples of gold in imagery of silver, [Is] the word spoken at its fit times.
  kne-kne: Din kosto ay kali sin kosto ay timpo et maiarig si palata ay naaltian si
    balitok.
  eng-WYC-2017: A golden pomme or pommel in beds of silver is he, that speaketh a
    word in his time.
  eng-WMBB: A word fitly spoken is like apples of gold in settings of silver.
  urd-GVH: वक़्त पर मौज़ूँ बात चाँदी के बरतन में सोने के सेब की मानिंद है।
  rug-rug: Na zinama pa totoso gotona si tolava guana vinasari qolo pa peleta siliva.
  gaz-gaz: Dubbiin yeroo isaatti dubbatame, akkuma hudhaa warqee kan meetii irratti
    hojjetamee ti.
  fra-LSG: Comme des pommes d’or sur des ciselures d’argent, Ainsi est une parole
    dite à propos.
  yal-yal: Xɛma sawurane nun gbeti se tofaɲine, ne fan alo fala faɲina.
  haw-1868: O na ohia gula ma na kii kala, Oia ka huaolelo i oleloia i ka wa pono.
  arb-NAV: كَلِمَةٌ تُقَالُ فِي أَوَانِهَا مِثْلُ تُفَّاحٍ مِنْ ذَهَبٍ فِي مَصُوغٍ
    مِنْ فِضَّةٍ.
  ewe-ewe: Nya si wogblɔ dedie la, le abe “sikaplu” le klosalogba me ene.
  eng-LEE: Like apples of gold among figures of silver is a word spoken in a proper
    manner.
  asm-FB: ভাল কথা কোৱাটো ৰূপত খটোৱা সোণৰ আপেলৰ দৰে,
  sus-A: وْيّنيِ قَلَشِ عَ كِ مَ، عَ تٌقَن عَلْ شّيمَ نُن فبٍتِ.
  fra-SBL: Une parole juste est comme des pommes d'or dans une monture d'argent.
  hbo-hbo: תַּפּוּחֵ֣י זָ֭הָב בְּמַשְׂכִּיֹּ֥ות כָּ֑סֶף דָּ֝בָ֗ר דָּבֻ֥ר עַל־אָפְנָֽיו׃
  kik-kik: Kiugo kĩarĩtio hĩndĩ ĩrĩa yagĩrĩire nĩ ta matunda ma thahabu marĩ thaani-inĩ
    ya betha.
  fra-NCL: Comme des pommes d’or sur des ciselures d’argent, ainsi est une parole
    dite à propos.
  cek-AK: Kahoih lok apaehhaih loe sumkanglung pazut het ih sui bungmu hoiah anghmong.
  cuk-cuk: Iba-sogedba ibmar-soglegedi, galimbaba dutumar-oyapateyobi gued.
  uig-CYR: Вақти-җайида қилинған сөз, Күмүч рамкиларға тизилған алтун алмилардур.
  tel-2017: సమయోచితంగా పలికిన మాట వెండి పళ్ళెంలో పొదిగిన బంగారు పండ్ల వంటిది.
  hat-BSA: Tankou pòm an lò ki monte sou ajan, se konsa yon mo byen plase nan moman
    li.
  kos-kos: Sie nunak ma aketeyuki wo el arulana saok oana gold nasnas ma oakiyuki
    ke sie tefuro silver.
  hbo-WLC: תַּפּוּחֵ֣י זָ֭הָב בְּמַשְׂכִּיּ֥וֹת כָּ֑סֶף דָּ֝בָ֗ר דָּבֻ֥ר עַל־אָפְנָֽיו׃
  ibo-ibo: Ndụmọdụ e nyere nʼoge kwesiri ekwesi dị ka mkpụrụ osisi apụl ọlaedo e tinyere
    nʼefere ọlaọcha.
  ory-ory: ଯଥୋଚିତମତେ କଥିତ ବାକ୍ୟ ରୂପାପାତ୍ରରେ ସୁବର୍ଣ୍ଣ ନାରଙ୍ଗ ତୁଲ୍ୟ।
  chk-chk: Eu kapas eman a apasa lon fansoun fich a usun chök ekewe föün ringo mi
    oleol usun kolt mi nom lon eu sepi seni silifer.
  rop-rop: Wen sambodi gibit yu gudwan wed langa det rait taim im jis laik imbin gibit
    yu det brabli purdiwan golwan frut daga weya jidan insaid langa silbawan baskit.
  ukr-1871: Як золоті яблочка на прозорій срібній тарілцї, так слово, сказане до ладу.
  deu-1951: Wie goldene Äpfel in silbernen Schalen, so ist ein Wort, gesprochen zur
    rechten Zeit.
  eng-JPS: A word fitly spoken is like apples of gold in settings of silver.
  srp-1865: Zlatne jabuke u srebrnijem sudima jesu zgodne rijeèi.
  lug-lug: Ekigambo ekyogere nga bwe kisaanidde, kiba kya muwendo nnyo nga zaabu gwe
    batonye mu bintu bye bakoze mu ffeeza.
  heb-heb: תפוחי זהב במשכיות כסף דבר דבר על אפניו׃
  ben-IRV: উপযুক্ত দিনের বলা কথা রূপার ডালীতে সোনার আপেলের মত।
  pan-pan: ਟਿਕਾਣੇ ਸਿਰ ਆਖੇ ਹੋਏ ਬਚਨ ਚਾਂਦੀ ਦੀ ਟੋਕਰੀ ਵਿੱਚ ਸੋਨੇ ਦੇ ਸੇਬਾਂ ਵਰਗੇ ਹਨ।
  tkr-tkr: Cigal uvhuyn cuvab, nuk'rayne g'abılyne k'ınəəğəyne eçeeşik akar.
  mya-JVB: လျောက်ပတ် သော စကား သည် ငွေ အပြောက်မှာ စီချယ် သော ရွှေ ရှောက်ချို သီးနှင့်တူ၏။
  tte-O: Walo namwanamwali sauga namwanamwana koina besiele sine ipasa gole yo siliba
    koina.
  tbg-tbg: Koqe avu aato tiva nimi varia uvava vaireva, kori oriqohai katari tava
    autuke silvaa oriqaa vahehema/vaataiqama taara voqaarama vairo.
  hmo-hmo: Hereva maorona gwauraia namonamo karana, be golo herahera siliva bosea
    latanai bamona.
  urd-urd: बामौक़ा' बातें, रूपहली टोकरियों में सोने के सेब हैं।
  rus-SYN: Золотые яблоки в серебряных прозрачных сосудах - слово, сказанное прилично.
  bqc-SIM: Yã́na'oa a gↄↄwa kɛfɛũ lán mao tɛ̃a pↄ́ da ã́nusu tauwa.
  tcz-CHONGTHU: Aphatcha ki hil na chu deium tah ahi, dangka bomma kikoi sana tabang
    ahi.
  mar-mar: जसे रुपेरी तबकात सोन्याचे सफरचंद, तसे निवडक चांगले शब्द बोलणे.
  hlt-THB: Ak thymna awi kqawn balh taw ngun bawm awhkaw sui thaih ing myih hy.
  qub-qub: Camacashan öra rimashanga allimi. Gori mansänano sumaj allimi caycan.
  bqp-bqp: Yãmana'ona a gↄrↄa nna lán mangoro tɛ̃ra kũ à da andurufu tan bà.
  hat-hat: Lè ou bay bon pawòl ki tonbe daplon se tankou yon moso lò byen travay yo
    plake sou yon moso ajan.
  eng-BSB: A word fitly spoken is like apples of gold in settings of silver.
  tod-tod: Kpɔɛi maaɓɛtɛai ga pagɔ, naa wola ʋagɛ, eɠɛ zanu sɔɔlai, maaɠiliai ga wali
    ɠaei.
  eng-WEBPB: A word fitly spoken is like apples of gold in settings of silver.
  kbq-kbq: Hagi vahe'mo'ma knare antahi'zama kna fatgo'are'ma hu'ama'ma hanigeno'a,
    ana ke'mo'a golire tro hunte'naza epoli zafa ragamo silva zuompafi meankna hu'ne.
  nhe-BL: Quema se mitzilhuis se tlajtoli tlen quinamiqui huan tlen mitzpalehuía ipan
    nopa tlalochtli, tlahuel miyac ipati. Eltoc queja se manzana tlen oro tlen eltoc
    ipan se chiquihuitl tlen quichijchijtoque ica plata.
  bus-bus: Yãmaa'ona a gurↄↄa nna lán mango tɛ̃aa kɛ̀ da kondogi taan bà.
  gub-BL: Ze'eg ikatu ma'e i'ar ikatu ma'e rehe har nuzawy kwaw ma'eragapaw or iapo
    pyrer itaxig rehe imomog pyrer a'e. Puràg eteahy a'e.
  eng-DRA: To speak a word in due time, is like apples of gold on beds of silver.
