verse: PRO.025.005
translations:
  mal-C: രാജസദസ്സിൽനിന്ന് നീചരായ ഉദ്യോഗസ്ഥരെ നീക്കുക, അപ്പോൾ രാജസിംഹാസനം നീതിയിൽ സ്ഥാപിതമാകും.
  deu-TKW: Man entferne die Gottlosen aus des Königs Nähe, so wird durch Gerechtigkeit
    sein Thron befestigt.
  lin-lin: Soki olongoli moto mabe liboso ya mokonzi, kiti na ye ya bokonzi ekolendisama
    na bosembo.
  eng-LSV: Take away the wicked before a king, || And his throne is established in
    righteousness.
  eng-GNV: Take away the wicked from the King, and his throne shall be stablished
    in righteousnes.
  eng-WEBSTER: Take away the wicked from before the king, and his throne shall be
    established in righteousness.
  nhw-BL: Huan quej nopa nojquiya xiquinquixtica nochi nopa amo cuajcualme ipan icaltlanahuatil
    se tlanahuatijquetl, huan itlanahuatilis elis temachtli huan nochi itequiticahua
    tetlajtolsencahuase xitlahuac.
  swh-ONEN: Ondoa waovu mbele ya mfalme, nacho kiti chake cha enzi kitaimarishwa kwa
    njia ya haki.
  bba-bba: Nɡe mɛyɑ bɑ̀ n tɔn kɔ̃sobu wunɑ sinɑ bokon bɔkun di, win bɑndu tɑ koo dɑm
    ko ɡem sɔɔ.
  eng-KJVCPB: Take away the wicked from before the king, And his throne shall be established
    in righteousness.
  luo-luo: ka ogol ngʼat marach e nyim ruoth, eka kom ruodhe ibiro guro motegno e
    tim makare.
  meu-meu: kara dika taudia na pavapva vairana amo bavabidia oho, bena ena terono
    na kara maoromaoro ai baine hedai.
  npi-ULB: त्यसै गरी, राजाको उपस्थितिबाट दुष्‍ट मानिसहरूलाई हटाइदे, र तिनको सिंहासन
    ठिक काम गरेर स्थापित हुने छ ।
  yor-yor: Mú ènìyàn búburú kúrò níwájú ọba a ó sì fìdí ìtẹ́ rẹ múlẹ̀ nípasẹ̀ òdodo.
  ind-ind: 'Demikian juga pemerintahan raja: Singkirkan dahulu orang jahat dari pemerintahannya,
    barulah kekuasaannya akan kokoh karena dia dapat memerintah dengan adil.'
  pes-OPCB: اطرافیان بدکار پادشاه را از او دور کن تا تخت او به عدالت پایدار بماند.
  tgl-ULB: Gayun din, alisin ang masamang mga tao mula sa harapan ng hari, at ang
    kaniyang trono ay maitatatag sa pamamagitan ng paggawa kung ano ang tama.
  hui-hui: Ogonidagua dege ko biaga karu kini baba mandagi nahelo bo pelayagua kini
    ibu mana bayaleore biragola dindi ibugua hondo kagobi mo hongo halu bayale tigabi
    holebira.
  mya-mya: မတရားသော သူတို့ကို ရှင်ဘုရင်ထံတော်မှ ပယ်ရှားလျှင်၊ အာဏာတော်သည် တရားအားဖြင့်
    တည် လိမ့်မည်။
  bod-N: ངན་པ་རྒྱལ་པོའི་མདུན་ནས༌སྐྲོད། །དྲང་པོའི་ནང་དུ་རྒྱལ་ཁྲི༌བརྟན།།
  wsk-wsk: uwutatala, king ko kari dom memek alo umu nunga gi waru se asele, king
    ko ura mu nama kererpuruk se munan ningo diram te karukko.
  sna-sna: bvisa akaipa pamberi pamambo, ipapo chigaro chake choushe chichasimbiswa
    kubudikidza nokururama.
  spa-BLM: Aleja a los malvados de la presencia del rey, y su trono será establecido
    en la justicia.
  cac-cac: An̈ejtona' tato tz'ic'chajel eb' chuc d'a yopisio yuj eb' rey, syic' yip
    yopisio eb' d'a stojolal.
  swh-ULB: Pamoja na hayo, waondoe watu waovu mbele ya mfalme na kiti chake cha enzi
    kitaimarishwa kwa kutenda haki.
  bel-bel: адвядзі няправеднага ад цара, і трон ягоны ўмацуецца праўдай.
  deu-ELBBK: man entferne den Gottlosen vor dem König, so wird sein Thron durch Gerechtigkeit
    feststehen.
  mbb-OT: Iring din ded daan emun ibpaawà te hadì is lalung he peresambag din, ne
    egkelig-enan is kedumala zutun te hadì pinaaǥi te ketazeng.
  mal-2015: രാജസന്നിധിയിൽനിന്നു ദുഷ്ടനെ നീക്കിക്കളഞ്ഞാൽ അവന്റെ സിംഹാസനം നീതിയാൽ സ്ഥിരപ്പെടും.
  rmc-rmc: trade het le nalačhe manušes pašal o kraľis a leskro tronos ačhela zorales
    pro čačipen.
  pes-OPV: شریران را از حضور پادشاه دور کن، تاکرسی او در عدالت پایدار بماند.
  ron-1924: Скоате ши пе чел рэу динаинтя ымпэратулуй ши скаунул луй де домние се
    ва ынтэри прин неприхэнире.
  ben-OBCV: রাজার উপস্থিতি থেকে দুষ্ট কর্মকর্তাদের দূর করে দাও, ও তাঁর সিংহাসন ধার্মিকতার
    মাধ্যমে সুপ্রতিষ্ঠিত হবে।
  som-som: Boqorka hortiisa kuwa sharka leh ka fogee, Oo carshigiisuna xaqnimuu ku
    taagnaan doonaa.
  lat-VUC: Aufer impietatem de vultu regis, et firmabitur justitia thronus ejus.
  eng-ASVBT: Take away the wicked from before the king, And his throne shall be established
    in righteousness.
  mna-mna: Mi ina raraate men pizin wal sananŋan. Sombe tatatke zin pa king kereene
    uunu ma tila len, to king ikam mbulu ndeeŋeŋana men mi peeze kini imbol.
  ita-1885: Rimuovi l'empio d'innanzi al re, E il trono di esso sarà stabilito con
    giustizia.
  eng-LXXUP: Slay the ungodly from before the king, And his throne shall prosper in
    righteousness.
  eng-ULB: Even so, remove wicked people from the presence of the king and his throne
    will be established by doing what is right.
  spa-VBL: Quita al malvado de la presencia del rey, y el rey gobernará confiado y
    con justicia.
  fra-_FOB: Ote le méchant de devant le roi, et son trône sera affermi par la justice.
  mal-mal: രാജസന്നിധിയിൽനിന്ന് ദുഷ്ടനെ നീക്കിക്കളഞ്ഞാൽ അവന്റെ സിംഹാസനം നീതിയാൽ സ്ഥിരപ്പെടും.
  urd-GVR: bedīn ko bādshāh ke huzūr se dūr karo to us kā taḳht rāstī kī buniyād par
    qāym rahegā.
  suz-BL: मोपा पिप आ ङोंइती रे परमप्रभु यावे आ अरेशो मटीब आन कली तिलीन। मिनु पिप आ
    हुकुम पतीके बोल्‍यो दुम्‍ब। हितोपदेस १६:१२
  eng-NOY: Take away the wicked man from the presence of the king, And his throne
    will be established by righteousness.
  ita-1927: togli l’empio dalla presenza del re, e il suo trono sarà reso stabile
    dalla giustizia.
  ckb-ckb: بەدکار لەبەردەم پاشا داماڵە، بە ڕاستودروستی تەختەکەی دەچەسپێت.
  eng-BBE: Take away evil-doers from before the king, and the seat of his power will
    be made strong in righteousness.
  kan-OKCV: ಅರಸನ ಸನ್ನಿಧಾನದಿಂದ ದುಷ್ಟರನ್ನು ತೆಗೆದುಹಾಕಿದರೆ, ಆಗ ಅವನ ಸಿಂಹಾಸನವು ನೀತಿಯಲ್ಲಿ
    ಸ್ಥಿರವಾಗುವುದು.
  tam-2017: ராஜாவின் முன்னின்று துன்மார்க்கர்களை நீக்கிவிடு, அப்பொழுது அவனுடைய சிங்காசனம்
    நீதியினால் நிலைநிற்கும்.
  spa-RV-1909: Aparta al impío de la presencia del rey, y su trono se afirmará en
    justicia.
  ron-BTF: Înlătură pe cel stricat dinaintea împăratului și tronul lui va fi întemeiat
    în dreptate.
  eng-WEBP: Take away the wicked from the king’s presence, and his throne will be
    established in righteousness.
  eng-FBV: Remove the wicked from the king's presence and the king will rule securely
    and justly.
  nld-1939: Verjaagt men de bozen uit de tegenwoordigheid van den koning, Dan staat
    zijn troon door rechtvaardigheid sterk.
  nch-BL: Huan quej nopa nojquiya xiquinquixtica nochi nopa amo cuajcualme ipan icaltanahuatil
    se tanahuatijquet, huan itanahuatilis elis temachti huan nochi itequichijcahua
    tetajtolsencahuase xitahuac.
  vie-1934: Hãy trừ kẻ ác khỏi trước mặt vua, Thì ngôi người sẽ nhờ công bình được
    lập bền vững.
  hin-CV: राजा के सामने से दुष्टों को हटा दो, तो राज सिंहासन धर्म में प्रतिष्ठित हो
    जाएगा.
  eng-OURB: Take away the wicked from the king’s presence, and his throne will be
    established in righteousness.
  spa-BES: Quita a los malvados de delante del rey, y el trono de su poder se fortalecerá
    en justicia.
  tdx-tdx: asitaho añatrefa’ i mpanjakay o tsereheñeo, le hijadoñe an-kavantañañe
    ty fiambesa’e.
  tha-KJV: จงไล่คนชั่วร้ายออกไปเสียจากพระพักตร์​กษัตริย์ และพระที่นั่งของพระองค์จะสถาปนาไว้ด้วยความชอบธรรม
  por-BR-2018: Tira o perverso de diante do rei, e seu trono se firmará com justiça.
  deu-ELO: Man entferne den Gesetzlosen vor dem König, so wird sein Thron feststehen
    durch Gerechtigkeit.
  eng-WYC-2018: Do thou away unpiety from the cheer of the king (or Take thou away
    wicked persons from before the king), and his throne shall be made steadfast by
    rightfulness.
  epo-epo: Forigu malvirtulon de la reĝo, Kaj lia trono fortikiĝos en justeco.
  uig-PIN: Awwal padixaⱨning aldidiki rǝzil hizmǝtkarliri ⱪoƣliwetilsǝ, Andin uning
    tǝhti adalǝt üstigǝ ⱪurular.
  beo-beo: Wadela:i fada:i sia:su dunu da hina bagade ea hou wadela:sa. Be amo dunu
    fadegale fasisia, hina bagade da ea fi noga:le ouligimu.
  tpi-OTNT: Olsem tasol, sapos ol i rausim ol man bilong mekim pasin nogut, na ol
    i no i stap moa wantaim king, orait bai king i mekim stretpela pasin tru, na kantri
    bai i kamap strong.
  hau-SA: ka cire mugaye daga gaban sarki, kursiyinsa kuwa zai kahu ta wurin adalci.
  uig-LAT: Awwal padishahning aldidiki rezil xizmetkarliri qoghliwétilse, Andin uning
    texti adalet üstige qurular.
  nde-nde: susa abantu ababi phambi kwenkosi, isihlalo sayo sizaqiniswa ngokulunga.
  ton-ton: Ke ʻave ʻae angahala mei he ʻao ʻoe tuʻi, pea ʻe fokotuʻumaʻu ai hono nofoʻa
    fakaʻeiʻeiki ʻi he māʻoniʻoni.
  ces-1613: Tak když odejmeš bezbožného od oblíčeje králova, tedy utvrzen bude v spravedlnosti
    trůn jeho.
  eng-WMB: Take away the wicked from the king’s presence, and his throne will be established
    in righteousness.
  tam-TCV: அரசனின் முன்னிருந்து தீய அதிகாரிகளை அகற்று; அப்பொழுது நியாயத்தினால் அவனுடைய
    சிங்காசனம் நிலைநிறுத்தப்படும்.
  ceb-ULB: Bisan pa niana, tanggala ang mga tawong daotan gikan sa presensya sa hari
    ug ang iyang trono matukod pinaagi sa pagbuhat ug matarong.
  pol-UBG: Usuń niegodziwego sprzed króla, a jego tron umocni się w sprawiedliwości.
  urd-GVU: بےدین کو بادشاہ کے حضور سے دُور کرو تو اُس کا تخت راستی کی بنیاد پر قائم
    رہے گا۔
  deu-1912: Man tue den Gottlosen hinweg vor dem König, so wird sein Thron mit Gerechtigkeit
    befestigt.
  kan-2017: ರಾಜನ ಸಮ್ಮುಖದಿಂದ ದುಷ್ಟರನ್ನು ತೆಗೆದುಹಾಕಿದರೆ, ಅವನ ಸಿಂಹಾಸನವು ಧರ್ಮದಿಂದ ಸ್ಥಿರವಾಗುವುದು.
  yap-yap: Mu tay e pi tafanow ni kireb e leam rorad u orel rok fare pilung ma birok’
    e am e go’ yira nang nib mat’aw.
  hlt-MCSB: Halang khaw manghai mikhmuh lamkah loh haek uh. Te daengah ni a ngolkhoel
    loh duengnah dongah a ngol eh.
  mdy-ETH: ካኣቲ ቤርታፓ ፑርቶ ዓሶ ሺኢሼ፤ ዒዛኮ ካኣቱማ ፒዜ ዎጌና ዶዲ ናንጋንዳኔ።
  kew-kew: Go-rupa agu waea peme aanu ratu rubalimi raburi nimu mo king raapu mada
    napiraalimi. King-mi epea palia raburi mo ora epe ada kagure puri paloa aalia.
  twi-ASANTE: Yi amumuyɛfoɔ firi ɔhene anim, na tenenee bɛma nʼahennwa atim.
  eng-WEBU: Take away the wicked from the king’s presence, and his throne will be
    established in righteousness.
  wal-wal: Kawuwaa sinttappe iitata diggargga; yaatikko, a kawotaa araatai xillotettan
    minni eqqana.
  acu-NT: Turasha apu pujamunmayangka pase aints ainau jiikim akupakmeka, apu inamuri
    pujuinauka mash apun timiatrusarang umirkartinuitai.
  spa-PDDPT: Aparta al perverso de la presencia del rey, Y su trono se afianzará en
    justicia.
  gun-gun: Huvixa renonde gui heko vai va'e oipe'aa ramo ipo'akaa oĩ atãve 'rã teko
    porã rupi anho.
  agu-BL: Ncha'tz chin tajwe'n cunin yil che' lajlen jun rey yi e' ẍchakum, yi e'
    yi qui na cyek ẍchi' Ryos. Ej nin ko ya'tz sban, mben tzun ẍkon yi tiemp tan cawu'n,
    nin penin sk'il sbne'.
  ilo-ULB: Kasta met nga ikkatem dagiti nadangkes a tattao iti imatang ti ari ket
    mapatibkerto ti tronona babaen iti panangaramidna iti umno.
  kpg-kpg: Daa ina digau hagamaamaa huaidu gi daha mo di king, gei nia daangada la ga iloo
    di haihai donu o di king mo dono oobidi.
  uig-ARA: ئاۋۋال پادىشاھنىڭ ئالدىدىكى رەزىل خىزمەتكارلىرى قوغلىۋېتىلسە، ئاندىن ئۇنىڭ
    تەختى ئادالەت ئۈستىگە قۇرۇلار.
  bps-bps: Na salngad én, funa falwà di muna i harì i dad to sasèkafngewela, du fye
    i kagotan mbaling matlu.
  sus-sus: Xa mixi ɲaaxi ba mangɛ rabilinyi, a xa mangɛya sabatima nɛ tinxinyi saabui
    ra.
  pon-2006: Kadohwanowei sang rehn nanmwarki sounkaweid suwed kan, sapwellime wehi
    ahpw pahn ndandkihla pwuhng.
  ksd-ksd: Da okole vue ra umana tena varpiam kan ra king, Ma kana kiki na king na
    tur padikat ta ra mangamangana takodo.
  tur-YTC: Kötüleri kralın huzurundan uzaklaştır, Böylece onun tahtı doğrulukta pekişir.
  bel-N: Прыбяры бязбожніка ад аблічча валадара, і пасад ягоны ўмацуецца праведнасьцю.
  grc-BRENT: Κτεῖνε ἀσεβεῖς ἐκ προσώπου βασιλέως, καὶ κατορθώσει ἐν δικαιοσύνῃ ὁ θρόνος
    αὐτοῦ.
  ind-AYT: Singkirkan orang fasik dari hadapan raja, maka takhtanya akan ditegakkan
    oleh kebenaran.
  nya-nya: Chotsa munthu woyipa pamaso pa mfumu; ndipo ufumu wake udzakhazikika mu
    chilungamo.
  hrv-hrv: Ukloni opakoga ispred kralja, i utvrdit će se pravicom prijestol njegov.
  mps-mps: Tama tiwai naga, te augwaligo te dwai kolesaga ebo bidi dabe sela sąyu,
    tama augwali te king dali munu ma bididali weyu tibaso da, teda te kingo doloba
    pai kolesaga mu eyu, tama te bulu tǫ pedai kantri te bomai bulu pedelaibao.
  tpi-tpi: Olsem tasol, sapos ol i rausim ol man bilong mekim pasin nogut, na ol i
    no i stap moa wantaim king, orait bai king i mekim stretpela pasin tru, na kantri
    bai i kamap strong.
  dan-1931: når gudløse fjernes fra Kongen, grundfæstes hans Trone ved Retfærd.
  vie-OVCB: Khi trừ diệt người xấu trước mặt vua, ngôi nước ngươi sẽ vững mạnh nhờ
    công lý.
  guj-2017: તેમ રાજા પાસેથી દુષ્ટોને દૂર કરો, એટલે તેનું સિંહાસન ન્યાય વડે સ્થિર થશે.
  pon-2006A: Kadohwanowei sang rehn nanmwarki sounkaweid suwed kan, sapwellime wehi
    ahpw pahn ndandkihla pwuhng.
  por-BRBSL: Tirar os ímpios da presença do rei, e seu trono será estabelecido em
    retidão.
  swe-swe: Ta [på samma sätt] bort de ogudaktiga från kungens närvaro, då blir hans
    tron befäst i rättfärdighet (då råder det andligt och moraliskt hög standard på
    alla områden i landet).
  cth-cth: Siangpahrang hmalah hoi tamikathout hah takhoe pawiteh, a bawitungkhung
    teh lannae lahoi a cak han.
  twi-twi: Yi amumɔyɛfo fi ɔhene anim, na trenee bɛma nʼahengua atim.
  hlt-hlt: Halang khaw manghai mikhmuh lamkah loh haek uh. Te daengah ni a ngolkhoel
    loh duengnah dongah a ngol eh.
  tbz-SIM: Dɛitɛ onitiyɛiwe okpɑ̀ɑ̀tì tɑkɛ́ kɛ̀ timɔ́mmɔntii kpénkùnnɛ o kpɑ̀tì.
  msy-2020: Ezɨ kamaghɨra, me gumazir arazir kurabagh amiba batueghtɨ, me ua atrivim
    ko ikian kogham, eghtɨ atrivim bar arazir aghuim damutɨ, nguibam gavgavigh ikiam.
  dop-dop: Mpʋ tɔtɔɣɔ ye pɑ tɔɣɔnɑ yəlɑɑ ɑsɑɣɑɑ mpɑ pɑ wɛ wulɑʋ kiŋ tɔ, ɩ təŋəɣɩ siɣisuɣu
    kɛ́ nɑ ɩ kɑwulɑɣɑ yóo toŋ.
  azb-azb: Əgər şər adam padşahın yanından ayrılarsa, Taxtı salehliklə möhkəmlənər.
  eng-DBY: take away the wicked from before the king, and his throne shall be established
    in righteousness.
  hin-2017: वैसे ही, राजा के सामने से दुष्ट को निकाल देने पर उसकी गद्दी धर्म के कारण
    स्थिर होगी।
  wol-KYG: Ab soxor it, dàqal, mu sore buur, ngir njubte law, jalam sax.
  bjr-bjr: Maqasaa karaambaiqa manda ufa aakapee mariasa mara aqusaifanoo mina rakisi
    amaqarafa afeekaikiannoo.
  eng-YLT: Take away the wicked before a king, And established in righteousness is
    his throne.
  kne-kne: Masapol abe ay makaan din makedse sin kad-an di ari ta maila di kinalinteg
    sin iyat na ay manturay.
  eng-WYC-2017: Do thou away unpiety from the cheer of the king, and his throne shall
    be made steadfast by rightfulness [or rightwiseness].
  eng-WMBB: Take away the wicked from the king’s presence, and his throne will be
    established in righteousness.
  urd-GVH: बेदीन को बादशाह के हुज़ूर से दूर करो तो उसका तख़्त रास्ती की बुनियाद पर
    क़ायम रहेगा।
  rug-rug: gua tugo sa tie totoli kaleana koasa baṉara si va rizu taloa ia sa, pude
    sa hinabotu baṉara tanisa si kote nabu meke toṉoto.
  gaz-gaz: Nama hamaa fuula mootii duraa balleessi; ergasii teessoon isaa qajeelummaadhaan
    ni jabaata.
  fra-LSG: Ote le méchant de devant le roi, Et son trône s’affermira par la justice.
  yal-yal: Xa i muxu ɲaxine ba mangan nabilinni, a mangayaan sabatima nɛn tinxinna
    xɔn.
  haw-1868: E hookaawale aku i ka mea hewa mai ke alo aku o ke alii, A e paa iho no
    kona nohoalii ma ka pono.
  arb-NAV: أَبْعِدِ الشِّرِّيرَ مِنْ حَضْرَةِ الْمَلِكِ، يَتَثَبَّتُ عَرْشُهُ بِالْعَدْلِ.
  ewe-ewe: Ɖe ame vɔ̃ɖi ɖa le fia la ŋkume ekema eƒe fiazikpui ali ke to dzɔdzɔenyenye
    me.
  eng-LEE: Take away the wicked from before the king, and his throne will be firmly
    established in righteousness.
  asm-FB: তাৰ উপৰিও ৰজাৰ সন্মুখৰ পৰা দুষ্টক দূৰ কৰা; ন্যায় কাৰ্য কৰাৰ দ্বাৰাই তেওঁৰ
    সিংহাসন স্থাপিত হ’ব।
  sus-A: شَ مِشِ حَاشِ بَ مَنفّ رَبِلِنيِ، عَ شَ مَنفّيَ سَبَتِمَ نّ تِنشِنيِ سَابُي
    رَ.
  fra-SBL: Éloignez les méchants de la présence du roi, et son trône sera établi dans
    la justice.
  hbo-hbo: הָגֹ֣ו רָ֭שָׁע לִפְנֵי־מֶ֑לֶךְ וְיִכֹּ֖ון בַּצֶּ֣דֶק כִּסְאֹֽו׃
  kik-kik: eheria andũ arĩa aaganu harĩ mũthamaki, na gĩtĩ gĩake kĩa ũnene nĩgĩkũrũmio
    nĩ ũthingu.
  fra-NCL: Ote le méchant de devant le roi, et son trône s’affermira dans la justice.
  cek-AK: Kasae kaminawk to siangpahrang hmaa hoiah takhoe oh; to tiah ni anih ih
    angraeng tangkhang to toenghaih hoiah cak poe tih.
  cuk-cuk: Rey-asabin dule-isgana be onoge. Geb rey igar-innikigwadba yar-seoed.
  uig-CYR: Авал падишаниң алдидики рәзил хизмәткарлири қоғливетилсә, Андин униң тәхти
    адаләт үстигә қурулар.
  tel-2017: రాజు సముఖం నుండి దుష్టులను తొలగించ గలిగితే అతని సింహాసనం నీతిమూలంగా స్థిరం
    అవుతుంది.
  hat-BSA: Retire mechan an devan wa a, e twòn li an va etabli nan ladwati.
  kos-kos: Eisla mwet pwapa koluk liki ye mutal tokosra, na tokosrai lal fah eteyuk
    ke nununku suwohs.
  hbo-WLC: הָג֣וֹ רָ֭שָׁע לִפְנֵי־מֶ֑לֶךְ וְיִכּ֖וֹן בַּצֶּ֣דֶק כִּסְאֽוֹ׃
  ibo-ibo: wezugakwa ndịisi nʼeme ajọ ihe nʼihu eze, ocheeze ya ga-eguzosikwa ike
    site nʼezi omume.
  ory-ory: ରାଜାର ସମ୍ମୁଖରୁ ଦୁଷ୍ଟମାନଙ୍କୁ ଦୂର କରିଦିଅ, ଆଉ, ତାହାର ସିଂହାସନ ଧର୍ମରେ ସୁସ୍ଥିର
    ହେବ।
  chk-chk: Kopwe asüela ekewe aramasangau seni fän mesen ewe king, mürin mwün epwe
    nüküchar fän pwüng.
  rop-rop: Lagijat du yu garra andimwei ol detlot wikitwan pipul, bifo det king gin
    jidan gudwan bos langa im kantri en gibit ebribodi feyago.
  ukr-1871: Віддали од царя неправедника, а правдою престол його стояти буде.
  deu-1951: Man entferne auch die Gottlosen vom König, so wird sein Thron durch Gerechtigkeit
    feststehen!
  eng-JPS: Take away the wicked from before the king, and his throne shall be established
    in righteousness.
  srp-1865: Uzmi bezbožnika ispred cara, i utvrdiæe se pravdom prijesto njegov.
  lug-lug: Ggyawo abakozi b’ebibi mu maaso ga kabaka, entebe ye ey’obwakabaka eryoke
    enywezebwe mu butuukirivu.
  heb-heb: הגו רשע לפני מלך ויכון בצדק כסאו׃
  ben-IRV: রাজার সামনে থেকে দুষ্টকে বের করে দাও, তাঁর সিংহাসন ধার্ম্মিকতায় স্থির
    থাকবে।
  pan-pan: ਰਾਜੇ ਦੇ ਅੱਗੋਂ ਦੁਸ਼ਟ ਕੱਢੋ, ਤਾਂ ਉਹ ਦੀ ਗੱਦੀ ਧਰਮ ਦੇ ਕੰਮ ਨਾਲ ਸਥਿਰ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: မ တရားသောသူတို့ ကို ရှင်ဘုရင် ထံ တော်မှ ပယ်ရှား လျှင် ၊ အာဏာ တော်သည် တရား
    အားဖြင့် တည် လိမ့်မည်။
  tte-O: Tem kin kana tosagu namwanamwali ikabi-kalatagili yo tosagu naenaeli ikele-gabaegili
    kani kin ana loina idudulaisosi yo imiyayai.
  tbg-tbg: Vira voqaantemake, qora okara auti vaika qaqini vara kaivera, avuhainaava
    avuqavu okaraqai avataqiro viharo koqemakero nai vaiinti nahentiqaa raqikiqiro
    vuanaro.
  hmo-hmo: Iena sisiba henia tau dikadia, be king ena vairana dekena amo do umui kokia,
    vadaeni unai king ese mai kara maoromaoro danu, iena basileia do ia naria.
  urd-urd: शरीरों को बादशाह के सामने से दूर करने से, उसका तख़्त सदाक़त पर क़ाईम हो
    जाएगा।
  rus-SYN: удали неправедного от царя, и престол его утвердится правдою.
  bqc-SIM: Vãikɛnaↄ bↄlɛ kía ìwaↄ guu, aà kpala i zɛdↄ yã́zɛde musu.
  tcz-CHONGTHU: Lengpa thutanna mun'a kon chun migilou chu potdoh sah jeng in, chutileh
    lengpa laltouna mun'a chu thudih kiphut det thei ding ahi.
  mar-mar: त्याचप्रमाणे राजाच्या सानिध्यापासून दुष्टांना दूर कर म्हणजे त्याचे राजासन
    जे काही चांगले आहे त्यांनी भक्कम होईल.
  hlt-THB: Sangpahrang haiawh thlak thawlh ce thoeng unawh, a sangpahrang ngawihdoelh
    ce dyngnaak ing cak sakna awm kaw.
  qub-qub: Chayno, mana alli runatapis rayta yanapaycashanpita jitariy. Chaura ray
    mandashanchöga llapanpis rasun cajta, alli cajllatami ruranga.
  bqp-bqp: ǹ yãvãnikɛrinↄ bↄtɛ kína arɛ, a kpata ni gbãna kũ yãzɛde musu.
  hat-hat: Wete tout mechan bò kote wa a, gouvènman l' lan ap chita byen chita. p'ap
    gen lenjistis.
  eng-BSB: Remove the wicked from the king’s presence, and his throne will be established
    in righteousness.
  tod-tod: Ni nu a faa ɲɔu ɠɛ nuiti kpɛɛna masagi maaɠoolii zu, toɠa ná-zobogi wɔɔlɔ,
    a ɠɛna telebodai ɠɛa.
  eng-WEBPB: Take away the wicked from the king’s presence, and his throne will be
    established in righteousness.
  kbq-kbq: Kefo avu'ava'ma hanaza vahe'ma kini ne'mofo kumapinti'ma zamahenati atresazana,
    agrama kegavama hu'nea kuma'mo'a, hanavetino fatgo huno megahie.
  nhe-BL: Huan queja nopa nojquiya xiquinquixtica nochi nopa ax cuajcualme ipan icaltlanahuatil
    se tlanahuatijquetl, huan itlanahuatilis elis temachtli huan nochi itequihuejcahua
    tetlajtolsencahuase xitlahuac.
  bus-bus: ǹ zaakɛrinↄ bↄɛ kína aɛ, à kpata é gbãa kũ yãzɛdee musu.
  gub-BL: Emunyryk tuwihawete pureruze'eg ma'e ikatu 'ym ma'e wanuwi nehe. Ta'e katu
    haw umukàg tuwihawete a'e xe. Umukàg hemiruze'eg a'e wà no.
  eng-DRA: Take away wickedness from the face of the king, and his throne shall be
    established with justice.
