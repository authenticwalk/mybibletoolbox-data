verse: PRO.025.004
translations:
  mal-C: വെള്ളിയിൽനിന്ന് കീടം നീക്കംചെയ്യുക, അപ്പോൾ വെള്ളിപ്പണിക്കാർക്കു പാത്രം നിർമിക്കാൻ
    കഴിയുന്നു;
  deu-TKW: Werden die Schlacken vom Silber entfernt, so wird ein reines Gefäß daraus.
  lin-lin: Soki olongoli mbindo na palata, ekobimisa mbeki mpo na monyangwisi bibende
    na moto.
  eng-LSV: Take away dross from silver, || And a vessel goes forth for the refiner,
  eng-GNV: Take the drosse from the siluer, and there shall proceede a vessell for
    the finer.
  eng-WEBSTER: Take away the dross from the silver, and there shall come forth a vessel
    for the finer.
  nhw-BL: Quema se quipanoltía plata tepostli ipan tlitl, quisa nochi isoquiyo huan
    mocahua senquistoc tlapajpactic. Huajca quena, nopa teposchijquetl hueli ica quichijchihuas
    se tlamantli catli tlahuel patiyo.
  swh-ONEN: Ondoa takataka kwenye madini ya fedha, nako ndani yake kutatokea chombo
    cha mfua fedha.
  bba-bba: Bɑ̀ n sisun disinu sɔwɑ, seko u koo kpĩ u kɑ su ɡɑ̃ɑ burɑnu ko.
  eng-KJVCPB: Take away the dross from the silver, And there shall come forth a vessel
    for the finer.
  luo-luo: Ka ogol chilo kuom fedha, to jatheth koro nigi gimoro mar theth;
  meu-meu: Miro na e havevea silver-na amo ba kakaroa oho, bena silver iḡaukaralaina
    tauna na kehere ta baine karaia diba;
  npi-ULB: चाँदीबाट कसर निकालिदे, र धातुको काम गर्नेले त्यसलाई चाँदीलाई आफ्नो शिल्पकृतिमा
    प्रयोग गर्न सक्छ ।
  yor-yor: Mú ìdàrọ́ kúrò lára fàdákà ohun èlò yóò sì jáde fún alágbẹ̀dẹ fàdákà.
  ind-ind: Murnikan dahulu biji-biji perak dalam perapian yang sangat panas, barulah
    perak itu siap dibentuk oleh tukang perak.
  pes-OPCB: ناخالصی‌ها را از نقره جدا کن تا زرگر بتواند از آن ظرفی بسازد.
  tgl-ULB: Alisin ang kalawang mula sa pilak, at magagamit ng panday ang pilak para
    sa kaniyang kasanayan.
  hui-hui: Siliba mbira irani delowa dodo aealuru do ereba haragola siliba ogoni bayaleore
    howa ogonime mbirale bayale wabibehe wiaga.
  mya-mya: ငွေထဲက ချော်ကိုထုတ်ပယ်လျှင်၊ ပန်တိမ်သမား နှင့် တော်သင့်သောဖလားကို ရလိမ့်မည်။
  bod-N: དངུལ་གྱི་སྙིགས་རོ་ཕྱུང་ཞིག༌དང༌། །དངུལ་མགར་གྱིས་ནི་སྣོད་ཆས༌བཟོ།།
  wsk-wsk: Silver ko manga kai mu asele, silver kota nama kererpuruk, asele ura mel
    ningo ningo te bitarko;
  sna-sna: Bvisa marara pasirivha, panobva pabuda zvinoshandiswa nomuumbi wemidziyo
    yesirivha;
  spa-BLM: Quita la escoria de la plata, y sale material para el refinador.
  cac-cac: Tato tz'ic'chajel smical q'uen plata, syal sb'o junoc tas vach' d'a q'ueen.
  swh-ULB: Ondoa takataka kutoka kwenye fedha na mfua vyuma anaweza kutumia fedha
    katika ufundi wake.
  bel-bel: 'Аддзялі дамешку ад срэбра, і выйдзе ў срэбніка посуд:'
  deu-ELBBK: Man entferne die Schlacken von dem Silber, so geht für den Goldschmied
    ein Gerät hervor;
  mbb-OT: Ewaa nu is tangis te pelata, ne is etew he pandey te pelata ebpekehimu te
    ǥelemiten puun dutun.
  mal-2015: വെള്ളിയിൽനിന്നു കീടം നീക്കിക്കളഞ്ഞാൽ തട്ടാന്നു ഒരു ഉരുപ്പടി കിട്ടും.
  rmc-rmc: Le avri e mel andral o rup a o kovačis šaj kerel šukar nadoba;
  pes-OPV: درد را از نقره دور کن، تا ظرفی برای زرگربیرون آید.
  ron-1924: Скоате згура дин арӂинт ши арӂинтарул ва фаче дин ел ун вас алес!
  ben-OBCV: রুপো থেকে খাদ বের করে দাও, ও রৌপ্যকার এক পাত্র তৈরি করতে পারবে;
  som-som: Lacagta wasakhda ka qaad, Oo dabadeedna waxaa lacagshubaha uga soo bixi
    doona weel.
  lat-VUC: Aufer rubiginem de argento, et egredietur vas purissimum.
  eng-ASVBT: 'Take away the dross from the silver, And there cometh forth a vessel
    for the refiner:'
  mna-mna: Sombe tikam pat silba ka muk ma ila ne, to silba tana iŋgeeze, mi tirao
    be tiurpe ma iwe koroŋ ambaiŋana.
  ita-1885: Togli le schiume dell'argento, E ne riuscirà un vaso all'orafo.
  eng-LXXUP: Beat the drossy silver, And it shall be made entirely pure.
  eng-ULB: Remove the dross from the silver and a metal worker can use the silver
    in his craft.
  spa-VBL: Quita la escoria de la plata y el platero tendrá plata pura para hacer
    su trabajo.
  fra-_FOB: Ote de l'argent les scories, et il en sortira un vase pour le fondeur.
  mal-mal: വെള്ളിയിൽനിന്ന് മാലിന്യം നീക്കിക്കളഞ്ഞാൽ തട്ടാന് പണിത്തരം കിട്ടും.
  urd-GVR: Chāṅdī se mail dūr karo to sunār bartan banāne meṅ kāmyāb ho jāegā,
  suz-BL: चांदी यपाइश्‍शा, आ कस ग्रुंइताक्‍म हना, चेम्‍बमी रिम्‍शो थोव़क चेम्‍ने चाप्‍ब।
  eng-NOY: Take away the dross from the silver, And there will come forth a vessel
    for the founder;
  ita-1927: Togli dall’argento le scorie, e ne uscirà un vaso per l’artefice;
  ckb-ckb: خڵت لە زیو داماڵە، ئەو کاتە دەتوانرێت کەرەستەی لێ دروستبکرێت.
  eng-BBE: Take away the waste from silver, and a vessel will come out for the silver-worker.
  kan-OKCV: ಬೆಳ್ಳಿಯಿಂದ ಕಲ್ಮಷವನ್ನು ತೆಗೆದುಹಾಕಿದರೆ, ಅಕ್ಕಸಾಲಿಗನಿಗೆ ಬೇಕಾದ ಪಾತ್ರೆಯು ರೂಪಗೊಳ್ಳುವುದು.
  tam-2017: வெள்ளியிலிருந்து கழிவை நீக்கிவிடு, அப்பொழுது கொல்லனால் நல்ல பாத்திரம்
    வெளிப்படும்.
  spa-RV-1909: Quita las escorias de la plata, y saldrá vaso al fundidor.
  ron-BTF: Îndepărtează zgura de pe argint și argintarului îi va ieși un vas.
  eng-WEBP: Take away the dross from the silver, and material comes out for the refiner.
  eng-FBV: Remove the waste from the silver, and the silversmith has pure silver to
    work with.
  nld-1939: Worden de slakken uit het zilver verwijderd, Dan slaagt de kunstenaar
    in zijn werk;
  nch-BL: Quema se quipanoltía plata teposti ipan tit, quisa nochi isoquiyo huan mocahua
    senquisa tapajpactic. Huajca quena, nopa teposchijquet hueli ica quichijchihuas
    se tamanti cati tahuel patiyo.
  vie-1934: Hãy lấy cặn bã khỏi bạc, Thì thợ bạc liền được một khí dụng;
  hin-CV: चांदी में से खोट दूर कर दो, तो चांदीकार के लिए शुद्ध चांदी शेष रह जाती है.
  eng-OURB: Take away the dross from the silver, and material comes out for the refiner;
  spa-BES: Quita el deshecho de la plata, y una vasija saldrá para el obrero de la
    plata.
  tdx-tdx: Afaho amo volafotio ty taim-pira’e, le ho amam-panefea’e finga ty mpanefe;
  tha-KJV: จงไล่​ขี้​ออกจากเงินเสีย แล​้วจะมี​วัสดุ​สำหรับช่างทำขัน
  por-BR-2018: Tira as escórias da prata, e sairá um vaso para o fundidor.
  deu-ELO: Man entferne die Schlacken von dem Silber, so geht für den Goldschmied
    ein Gerät hervor.
  eng-WYC-2018: Do thou away rust from silver, and a full clean vessel shall go out.
  epo-epo: Forigu de arĝento la almiksaĵon, Kaj la puriganto ricevos vazon.
  uig-PIN: Awwal kümüxning poⱪi ayrilip tawlansa, Andin zǝrgǝr nǝpis bir ⱪaqa yasap
    qiⱪar.
  beo-beo: 'Dilia da silifa amoga nigima: dialebe amo dodofele fasisia, noga:le momadobe
    dunu ea liligi amo noga:le nina: hahamonesisu dawa:.'
  tpi-OTNT: Sapos ol i rausim pipia long silva, bai silva i kamap gutpela, na man
    inap wokim gutpela plet long en.
  hau-SA: Ka tace azurfa sai kayan su fito don maƙerin azurfa;
  uig-LAT: Awwal kümüshning poqi ayrilip tawlansa, Andin zerger nepis bir qacha yasap
    chiqar.
  nde-nde: Susa amakhafutha ahlangene lesiliva umkhandi athole ukulungisa isitsha
    sihle;
  ton-ton: Ke toʻo atu ʻae ʻuli mei he siliva, pea ʻe ngaohi mei ai ha ipu ʻe ia ʻoku
    ne fakamaʻa siliva.
  ces-1613: 'Jako když bys odjal trůsku od stříbra, ukáže se slevači nádoba čistá:'
  eng-WMB: Take away the dross from the silver, and material comes out for the refiner.
  tam-TCV: வெள்ளியிலிருந்து மாசை அகற்று, அப்பொழுது ஒரு கொல்லன் அதிலிருந்து ஒரு பாத்திரத்தை
    உருவாக்க முடியும்;
  ceb-ULB: Tanggala ang hugaw gikan sa plata ug ang magbubuhat ug puthaw makagamit
    sa plata sa iyang binuhat.
  pol-UBG: Usuń żużel ze srebra, a wyjdzie naczynie dla złotnika.
  urd-GVU: چاندی سے مَیل دُور کرو تو سنار برتن بنانے میں کامیاب ہو جائے گا،
  deu-1912: Man tue den Schaum vom Silber, so wird ein reines Gefäß daraus.
  kan-2017: ಬೆಳ್ಳಿಯಿಂದ ಕಲ್ಮಷವನ್ನು ತೆಗೆದುಹಾಕಿದರೆ, ಅಕ್ಕಸಾಲಿಗನಿಗೆ ಬೇಕಾದ ಪಾತ್ರೆಯಾಗುವುದು.
  yap-yap: Ra nchuweg e tin ba alit u fithik’ e silber ma en nib salap ko dumow ban’en
    e rayag ni nge fal’eg ban’en ni bfel’ ya’an riy.
  hlt-MCSB: Ngun te a aek met pah. Te daengah ni hnopai aka saii ham khaw a poeh pa
    eh.
  mdy-ETH: ቢሮ ዓንጎፓ ሳልፒፆ ባይዜ፤ ዬካፓ ዓንጎ ሼኤሺ ኮሻሢ ኮሻንዳኔ።
  kew-kew: Aanumi aana silva irua ora ria mealimi. Goa pua ora epe pelete mada warialia.
  twi-ASANTE: Sɛ wɔyi dwetɛ ho a, dwetɛdwumfoɔ tumi de yɛ adeɛ a ɛho wɔ mfasoɔ;
  eng-WEBU: Take away the dross from the silver, and material comes out for the refiner.
  wal-wal: Biraappe shiyaa diggargga; hegaappe guyyiyan, wogaacee qoxxidi, lo77obaa
    kessana.
  acu-NT: Jiru wincha ati tusar, tseerar saurin utsanin ainiawai, nunia nu jirun piningkian
    shiirman najanin ainawai.
  spa-PDDPT: Quita la escoria de la plata, Y saldrá un vaso para el platero.
  gun-gun: Prata gui iky'a oĩ va'ekue oipe'aa ramo opyta 'rã mba'emo ryrurã apoa pe.
  agu-BL: Chin tajwe'n cunin yil tz'el yi plojil yi sakal, bantz bnixe'n jun balaj
    ak'un te'j.
  ilo-ULB: Ikkatem ti lati iti pirak, tapno mabalin nga aramaten ti mammanday ti pirak.
  kpg-kpg: Daa ina di milimilia gi daha mo di silber, gei tangada hai silber e mee
    di hai di maa gi madamada.
  uig-ARA: ئاۋۋال كۈمۈشنىڭ پوقى ئايرىلىپ تاۋلانسا، ئاندىن زەرگەر نەپىس بىر قاچا ياساپ
    چىقار.
  bps-bps: Funa fwè i gbol di salafì, klon fa mlé dun di to msel, du fye nun gimoan
    i fye baweh.
  sus-sus: Xa gbeti gbi ba, a nɔma findide se tofanyi ra.
  pon-2006: Kamwakelehda silper, oh sounwia silper kan ahpw pahn kak wiahkihda mehkot
    me kaselel.
  ksd-ksd: Ba di tun vagomgom ra silva, Ra tena madaka i pait ra la me;
  tur-YTC: Cürufu gümüşten ayır, İşlenecek madde ortaya çıkar.
  bel-N: Аддзялі жужаль ад срэбра, і выйдзе ў майстра начыньне.
  grc-BRENT: Τύπτε ἀδόκιμον ἀργύριον, καὶ καθαρισθήσεται καθαρὸν ἅπαν.
  ind-AYT: Singkirkan sanga dari perak, maka keluarlah bejana yang indah bagi tukang
    perak.
  nya-nya: Chotsa zoyipa mʼsiliva ndipo wosula adzapanga naye ziwiya.
  hrv-hrv: Ukloni trosku od srebra, i uspjet će posao zlataru.
  mps-mps: Te augwaligo silva kakali sela sąbaso da, teda te silva wiegi yai pedelama,
    tama bidigo te wiegi yai pou plet nigibo dao.
  tpi-tpi: Sapos ol i rausim pipia long silva, bai silva i kamap gutpela, na man inap
    wokim gutpela plet long en.
  dan-1931: Når Slagger fjernes fra Sølv, så bliver det hele lutret;
  vie-OVCB: Khi khử sạch cáu cặn khỏi bạc, con có vật liệu để chế tạo vật quý.
  guj-2017: ચાંદીમાંથી નકામો ભાગ કાઢી નાખો, એટલે ચાંદીનો કારીગર તેમાંથી વાસણ બનાવી
    શકશે.
  pon-2006A: Kamwakelehda silper, oh sounwia silper kan ahpw pahn kak wiahkihda mehkot
    me kaselel.
  por-BRBSL: Tirar a escória da prata, e o material sai para a refinaria.
  swe-swe: Ta bort slagget (orenheten) från silvret, då får silversmeden ett rent
    material att arbeta med. [Han kan arbeta med materialet och göra en vacker klenod
    av det.]
  cth-cth: Ngun ei hah takhoe haw, kahlunkung ni manang kahawi a sak thai han.
  twi-twi: Sɛ woyi dwetɛ ho fi a, na ato nea ɛkɔ dwetɛdwumfo nsam;
  hlt-hlt: Ngun te a aek met pah. Te daengah ni hnopai aka saii ham khaw a poeh pa
    eh.
  tbz-SIM: Ũtɛ́ mɛsɔɔ mɛyɔ̃́ɔ̃̀ nkɛ̀ mɛ̀ɛ wenkɛ, wèè dɔ̀ɔ̀ri tisɑ̃tì kòo nɑ kɛ mɛ̀
    dɔ̀ɔ̀nɛ̀ dɛ̀mɑrɛ̀ sɑ̀ɑ̀rɛ̀.
  msy-2020: Me silva isɨ avimɨn a tuaghtɨ an poghezir dagɨar mɨnezir kuraba asighɨreghtɨ,
    silvara otogham. Eghtɨ gumazim an itarir aghuimɨn ingarigham.
  dop-dop: Ye pɑ tɑɣɑnɑ liɣitee nyəɣəlʋɣʋ, koolu luki-kʋɣʋ pʋlʋ kʋpɑm kɛ́.
  azb-azb: Tullantını gümüşdən ayırsan, Zərgərə əl işi qalar.
  eng-DBY: 'Take away the dross from the silver, and there cometh forth a vessel for
    the refiner:'
  hin-2017: चाँदी में से मैल दूर करने पर वह सुनार के लिये काम की हो जाती है।
  wol-KYG: Xellil xaalis, tonni lu ca rax, ba ab tëgg man caa am ndab.
  bjr-bjr: Faiqí siraa tasirisirimmasee apaapa mara aqusee anoona amiqirana kai uqasaifanoo
    ainaina akoofasa fannoo mara maree munusee auqidanoo.
  eng-YLT: Take away dross from silver, And a vessel for the refiner goeth forth,
  kne-kne: Masapol ay malinisan di balitok ya palata ta maamag si nabanol ay banag.
  eng-WYC-2017: Do thou away rust from silver, and a full clean vessel shall go out.
  eng-WMBB: Take away the dross from the silver, and material comes out for the refiner.
  urd-GVH: चाँदी से मैल दूर करो तो सुनार बरतन बनाने में कामयाब हो जाएगा,
  rug-rug: Via pani pakia sapu rida koasa siliva, pude vura sapu boka tavete vura
    nia tiṉitoṉa tolavaena;
  gaz-gaz: Meetii irraa xurii baasi; ergasii tumtuun qodaa tolchuu dandaʼa.
  fra-LSG: Ote de l’argent les scories, Et il en sortira un vase pour le fondeur.
  yal-yal: Xa i wure gbeti fixɛn gbiin ba, xabun nɔɛ goron tofaɲin nafalɛ nɛn.
  haw-1868: E hookaawale aku i ka lepo o ke kala, A e puka mai kekahi ipu no ka mea
    hoohehee.
  arb-NAV: نَقِّ الْفِضَّةَ مِنْ شَوَائِبِهَا، فَيَخْلُصَ لِلصَّائِغِ مَا يَصْنَعُ
    مِنْهُ إِنَاءً.
  ewe-ewe: Ɖe ɖi ɖa le klosalo ŋu, ekema klosalonutula kpɔ dɔwɔnu.
  eng-LEE: Take away the dross from the silver, and there will come forth a vessel
    for the melter.
  asm-FB: ৰূপৰ পৰা ধাতুমল দূৰ কৰা; ধাতুৰ কাম কৰা জনে তেওঁৰ শিল্পকাৰ্যত ৰূপ ব্যৱহাৰ
    কৰিব পাৰে;
  sus-A: شَ فبٍتِ فبِ بَ، عَ نْمَ قِندِدٍ سٍ تٌقَنيِ رَ.
  fra-SBL: Enlevez les scories de l'argent, et la matière sort pour le raffineur.
  hbo-hbo: הָגֹ֣ו סִיגִ֣ים מִכָּ֑סֶף וַיֵּצֵ֖א לַצֹּרֵ֣ף כֶּֽלִי׃
  kik-kik: Theria betha ĩthire gĩko, na nĩhegũtigara kĩndũ kĩa mũturi wa betha;
  fra-NCL: Ote les scories de l’argent, et il en sortira un vase pour le fondeur.
  cek-AK: Sumkanglung thung ih sum aek to va ah, to naah ni sum sahkung mah boengloeng
    kahoih to sah thai tih.
  cuk-cuk: Mani-dulenaidgi-durgan-welegoed be mie. Geb a-manigine, dule-mani-sobedi,
    nog soboed.
  uig-CYR: Авал күмүчниң поқи айрилип тавланса, Андин зәргәр нәпис бир қача ясап чиқар.
  tel-2017: వెండిలోని కల్మషం తీసేస్తే లోహకారుడు తన పనితనంతో వస్తువు తయారు చేస్తాడు.
  hat-BSA: Retire vye kras sou ajan k ap fonn nan, e va sòti metal pi pou òfèv la.
  kos-kos: Eisla ma fohkfok liki silver, na mwet orekma kac uh fah ku in sang orala
    ma na oasku se.
  hbo-WLC: הָג֣וֹ סִיגִ֣ים מִכָּ֑סֶף וַיֵּצֵ֖א לַצֹּרֵ֣ף כֶּֽלִי׃
  ibo-ibo: Wepụ ihe ahụ niile na-ekpuchi mma ọlaọcha, onye ọkpụ ụzụ ọla ga-arụpụta
    efere;
  ory-ory: ରୂପାରୁ ଖାଦ କାଢ଼ି ପକାଅ, ତେବେ ସୁନାରୀ ପାଇଁ ଏକ ପାତ୍ର ବାହାର ହେବ।
  chk-chk: Kopwe limeti ewe limengau seni ewe silifer, mürin epwe wor mine ewe chon
    föri pisek seni silifer epwe aea le föri eu sepi.
  rop-rop: Yu garra deigimat ola rabish brom det silba bifo det sabibala wekinmen
    gin yusum det silba blanga meigim eni gudwan ting.
  ukr-1871: 'Віддїли жужелицю від срібла, а вийде у срібленника (чистий) посуд:'
  deu-1951: Man entferne die Schlacken vom Silber, so macht der Goldschmied ein Gefäß
    daraus!
  eng-JPS: Take away the dross from the silver, and there cometh forth a vessel for
    the refiner;
  srp-1865: Uzmi od srebra trosku, i izaæi æe livcu zaklad.
  lug-lug: Effeeza giggyeemu ebisejja, olyoke ofune omuweesi ky’anaakozesa.
  heb-heb: הגו סיגים מכסף ויצא לצרף כלי׃
  ben-IRV: রূপা থেকে খাদ বের করে ফেল, স্বর্ণকারের যোগ্য এক পাত্র বের হবে;
  pan-pan: ਚਾਂਦੀ ਦਾ ਖੋਟ ਕੱਢੋ, ਤਾਂ ਸਰਾਫ਼ ਲਈ ਭਾਂਡਾ ਬਣੇਗਾ।
  mya-JVB: ငွေ ထဲက ချော် ကိုထုတ်ပယ် လျှင်၊ ပန်းတိမ် သမား နှင့် တော်သင့်သောဖလား ကို
    ရ လိမ့်မည်။
  tte-O: Tem siliba tagabu sowasowana mosomosona takele-gabaen na siliba kapwakapwana
    takatububunan paisowa namwanamwana kaiwena.
  tbg-tbg: Vika silvaa ori untake uvairiqi haikara qaqini varake, koqe silvaaqohai
    homa tanu koqera autu kevara.
  hmo-hmo: Siliva do idia havevea neganai, miro ibounai do idia kokia. Unai neganai
    siliva gaukaralaia tauna ese, hairai gauna ta do ia karaia diba.
  urd-urd: चाँदी की मैल दूर करने से, सुनार के लिए बर्तन बन जाता है।
  rus-SYN: 'Отдели примесь от серебра, и выйдет у серебряника сосуд:'
  bqc-SIM: Ãnusu gbãsĩ bↄlɛ, ã́nusuzĩkɛna i pↄmaa piò.
  tcz-CHONGTHU: Dangka'a kon in atheng lou jouse ladoh jeng in, thih khengpan bel-a
    khen ding atah chu aneinai.
  mar-mar: रुप्यातला गाळ काढून टाक, आणि धातू कामगार रुप्याचा उपयोग त्याच्या कामासाठी
    करू शकेल.
  hlt-THB: Ngun eek ce meet lah, cawhtaw ngun ak sepkung hamna them ak leek soeihna
    coeng kaw.
  qub-qub: Guellaypa ganrancunata jorgunayquipaj chulluchiyraj. Chauraga cuyayllapaj
    cöpatami guellay tacäga ruranga.
  bqp-bqp: Ǹ andurufu gbãsĩ bↄtɛ, a pìri ni pↄ́ mana pio,
  hat-hat: Wete tout vye kras ki nan ajan an. Efèv la ap ba ou yon bèl travay byen
    fèt.
  eng-BSB: Remove the dross from the silver, and a vessel for a silversmith will come
    forth.
  tod-tod: Ni nu a wali ɠaei ma nɔɠɔiti kulana ba, ɠain bo nui ɠa kpɛtɛ ga aniɲaka.
  eng-WEBPB: Take away the dross from the silver, and material comes out for the refiner.
  kbq-kbq: Silvama kre'za eri avusese hazageno, knare'ma hige'za anantetira zago'amo
    mareri zantamina tro nehaze.
  nhe-BL: Quema se quipanoltía plata tepostli ipan tlitl, quisa nochi isoquiyo huan
    mocahua senquistoc tlapajpactic. Huajca quena, nopa teposchijquetl hueli ica quichijchihuas
    se tlamantli tlen tlahuel patiyo.
  bus-bus: Ǹ kondogi gbãsĩ bↄɛ, à pìri é pↄ́ maaa pio,
  gub-BL: Emupyràn itaxig parat tykwer henuhem pà izuwi nehe, imukatu pà nehe. A'e
    mehe ma'e hagapaw iapo har upuner putar ipuràgeteahy ma'e iapo haw rehe nehe.
  eng-DRA: 'Take away the rust from silver, and there shall come forth a most pure
    vessel:'
