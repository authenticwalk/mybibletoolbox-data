verse: PRO.025.013
translations:
  mal-C: വിശ്വസ്ത സന്ദേശവാഹകർ തങ്ങളെ നിയോഗിക്കുന്നവർക്ക് കൊയ്ത്തുകാലത്തെ മഞ്ഞിന്റെ
    കുളിർമപോലെയാണ്; അവർ തങ്ങളുടെ യജമാനന്റെ ഹൃദയം ഉന്മേഷഭരിതമാക്കുന്നു.
  deu-TKW: Wie die Kühle des Schnees zur Erntezeit, so ist ein zuverlässiger Bote
    dem, der ihn sendet; denn er erquickt die Seele seines Herrn.
  lin-lin: Motindami ya sembo azalaka lokola mopepe ya malili ya mvula ya pembe na
    tango ya kobuka bambuma, asalaka esengo ya mokonzi na ye.
  eng-LSV: As a vessel of snow in a day of harvest, || [So is] a faithful ambassador
    to those sending him, || And he refreshes the soul of his masters.
  eng-GNV: 'As the colde of the snowe in the time of haruest, so is a faithfull messenger
    to them that send him: for he refresheth the soule of his masters.'
  eng-WEBSTER: 'As the cold of snow in the time of harvest, so is a faithful messenger
    to them that send him: for he refresheth the soul of his masters.'
  nhw-BL: Se tlayolmelajquetl catli temachtli huan quiijtohua nochi catli melahuac
    eli quen ya ajsitosquía tonali para tlaseseyas quema huejcajtoc para tlahuel tlatotoniya.
    Quena, quimacas iteco catli quititlantoc tlasejseltili ipan iyolo pampa quimati
    para temachtli itlatitlanil tepohuilis senquistoc nopa camanali catli quinequi.
  swh-ONEN: Kama vile ubaridi wa theluji wakati wa mavuno ndivyo alivyo mjumbe mwaminifu
    kwa wale wamtumao, huburudisha roho za bwana zake.
  bba-bba: Nɡe mɛ yɑm susurun sɑnɑm, nim mu rɑ tɔnu dɑm kɛ̃, nɡe mɛyɑ sɔmɔ nɑɑnɛɡii
    u rɑ win yinni nukuru yɛmiɑsie.
  eng-KJVCPB: 'As the cold of snow in the time of harvest, So is a faithful messenger
    to them that send him: For he refresheth the soul of his masters.'
  luo-luo: Mana kaka ngʼich mar pe e kinde mar keyo, e kaka jaote ma ja-adiera chalo
    ne ngʼat moore, omoro chuny ruodhe.
  meu-meu: E siaia taudia ediai gwaukau tauna namona na ninoa parakana taboro negana
    ai na heto; ia ese biagudia lalodia e hamatamatadiamu.
  npi-ULB: कटनीको समयमा हिउँको शीतलझैँ विश्‍वासयोग्य दूत त्यसलाई पठाउनेहरूका लागि
    हुन्छ । त्यसले आफ्ना मालिकहरूको जीवन फर्काएर ल्याउँछ ।
  yor-yor: Bí títutù òjò yìnyín ní àsìkò ìkórè ni ìránṣẹ́ tí ó jẹ́ olóòtítọ́ sí àwọn
    tí ó rán an ó ń tu ọ̀gá rẹ̀ nínú.
  ind-ind: Utusan yang setia memberi kelegaan di hati orang yang mengutusnya, ibarat
    hujan rintik yang memberi kesegaran pada musim panas.
  pes-OPCB: خدمتگزار امین همچون آب خنک در گرمای تابستان، جان اربابش را تازه می‌کند.
  tgl-ULB: Tulad ng lamig ng niyebe sa oras ng pag-aani ay ang tapat na mensahero
    para sa mga nagpadala sa kaniya; ipinanunumbalik niya ang buhay ng kaniyang mga
    amo.
  hui-hui: Mbirali bi yalu pu lenegome bi lamibe lenedaguaore tigatiga lamiyagua ogoni
    gaeangi biabe bialu howa hége lebolaho keria iba libule naragola tingini dungu
    lagadagua bi tigatigaore lamiyiyagua miniha dungulo holebira.
  mya-mya: စပါးရိတ်ရာကာလ၌ မိုဃ်းပွင့်ကြောင့် ချမ်း သကဲ့သို့၊ သစ္စာစောင့်သော တမန်သည်
    စေလွှတ်သောသူ ၌ ဖြစ်၍၊ သခင်စိတ်ကို ချမ်းဧစေတတ်၏။
  bod-N: བློ་སེམས་དཀར་བའི་བང་ཆེན༌དེ། །ཁོ་རང་མངག་མཁན་མི་ལ༌ནི། །སྟོན་ཐོག་བསྡུ་བའི་དུས་ཚིགས༌སུ།
    །ཁ་བའི་བསིལ་བུ་བཞིན་ཡིན༌ཏེ། །བདག་པོའི་སེམས་ཁམས་གསོ་བར༌བྱེད།།
  wsk-wsk: Worem biya ningi inang gi laga, degetak garagara ma se yu ipi nana ale
    gemang kua kapara iwita, dom kari biya mu ko taling kari kumik gagor mena, diram
    la bita saposo, mu ko gomang motam kua kaposo.
  sna-sna: Nhume yakatendeka kune anoituma yakafanana nokutonhorera kwechando panguva
    yokukohwa; inonyevenutsa mweya yavanatenzi vake.
  spa-BLM: Como el frío de la nieve en el tiempo de la cosecha, así es un mensajero
    fiel a los que le envían; porque refresca el alma de sus amos.
  cac-cac: A eb' checab' c'anab'ajum, lajan eb' d'a yol sat eb' schecan chi' icha
    a' siquila' scuq'uej ayic te ay co taquin̈tial, sicb'i sc'ol eb' spatrón eb' chi'
    yuj sc'anab'ajumal chi'.
  swh-ULB: Kama baridi ya theluji wakati wa mavuno ndivyo alivyo mjumbe mwaminifu
    kwa wenye kumtuma; huyahifadhi maisha ya mabwana wake.
  bel-bel: 'Што прахалода ад сьнегу ў жніва, тое верны пасол таму, хто яго пасылае:
    ён прыносіць душы гаспадара свайго радасьць.'
  deu-ELBBK: 'Wie Kühlung des Schnees an einem Erntetag ist ein treuer Bote denen,
    die ihn senden: Er erquickt die Seele seines Herrn.'
  mbb-OT: Is egkeseriǥan he menunudtulà, ebpekepahagkap te egezamen te midsuǥù kandin,
    iring te meǥenew he wahig emun timpu te gulavung.
  mal-2015: വിശ്വസ്തനായ ദൂതൻ തന്നേ അയക്കുന്നവർക്കു കൊയ്ത്തു കാലത്തു ഹിമത്തിന്റെ തണുപ്പുപോലെ;
    അവൻ യജമാനന്മാരുടെ ഉള്ളം തണുപ്പിക്കുന്നു.
  rmc-rmc: Sar o šilalo paňi, so tut den te pijel andre žatva avke hin o pačivalo
    poslos olenge, ko les bičhaven, bo občerstvinel e duša peskre rajenge.
  pes-OPV: رسول امین برای فرستندگان خود، چون خنکی یخ در موسم حصاد می‌باشد، زیرا که
    جان آقایان خود را تازه می‌کند.
  ron-1924: 'Ка рэкоряла зэпезий пе время сечеришулуй, аша есте ун сол крединчос пентру
    чел че-л тримите: ел ынвиорязэ суфлетул стэпынулуй сэу.'
  ben-OBCV: 'যারা নির্ভরযোগ্য দূত পাঠায়, তাদের কাছে সে ফসল কাটার মরশুমে পাওয়া হিমশীতল
    পানীয়ের মতো: সে তার মালিকের প্রাণ জুড়ায়।'
  som-som: Wargeeyihii aamin ahu wuxuu kuwii isaga soo diray ula mid yahay Qabowga
    barafka cad oo wakhtiga beergooyska, Waayo, isagu wuxuu qabowjiyaa nafta sayidyadiisa.
  lat-VUC: 'Sicut frigus nivis in die messis, ita legatus fidelis ei qui misit eum:
    animam ipsius requiescere facit.'
  eng-ASVBT: As the cold of snow in the time of harvest, So is a faithful messenger
    to them that send him; For he refresheth the soul of his masters.
  mna-mna: 'Sombe zin bibip tiŋgo mbesooŋo kizin tasa ma ila pa uraata sa, mi ni ikam
    kat uraata tana, inako zin bibip kini lelen ambai kat mi tiso: “Ulei,” kembei
    wal uraata kan ta keten su mi tiwin kan yok lomoŋana na.'
  ita-1885: Il messo fedele è, a quelli che lo mandano, Come il fresco della neve
    in giorno di ricolta; E ristora l'anima de' suoi padroni.
  eng-LXXUP: As a fall of snow in the time of harvest is good against heat, So a faithful
    messenger refreshes those that send him; For he helps the souls of his employers.
  eng-ULB: Like the cold of snow at harvest time is a faithful messenger for those
    who sent him; he brings back the life of his masters.
  spa-VBL: El mensajero fiel es un fresco para su maestro, como la nieve fresca en
    un día caluroso de siega.
  fra-_FOB: L'ambassadeur fidèle est à ceux qui l'envoient, comme la fraîcheur de
    la neige au temps de la moisson, et il restaure l'âme de son maître.
  mal-mal: വിശ്വസ്തനായ ദൂതൻ തന്നെ അയക്കുന്നവർക്ക് കൊയ്ത്തുകാലത്ത് ഹിമത്തിന്റെ തണുപ്പുപോലെ;
    അവൻ യജമാനന്മാരുടെ ഉള്ളം തണുപ്പിക്കുന്നു.
  urd-GVR: Qābil-e-etamād qāsid bhejne wāle ke lie fasal kāṭte waqt barf kī ṭhanḍak
    jaisā hai, is tarah wuh apne mālik kī jān ko tar-o-tāzā kar detā hai.
  suz-BL: थमा लोव़ क्‍याक्‍ब मुर, आ होव़प कली हुप्‍शो नाक्‍त अन्‍न रुप्‍ची ना ङा फुं
    खोदेंशो पा रिम्‍शो बाक्‍ब। मेको लोव़म आ होव़प आ थुं बारपाइक्‍ब।
  eng-NOY: As the cold of snow in the time of harvest, So is a faithful messenger
    to them that send him; For he refresheth the spirit of his masters.
  ita-1927: Il messaggero fedele, per quelli che lo mandano, è come il fresco della
    neve al tempo della mèsse; esso ristora l’anima del suo padrone.
  ckb-ckb: وەک ساردی بەفرە لە ڕۆژی دروێنەدا، نوێنەری دەستپاک بۆ ئەوانەی دەینێرن، دڵی
    گەورەکانی فێنک دەکاتەوە.
  eng-BBE: As the cold of snow in the time of grain-cutting, so is a true servant
    to those who send him; for he gives new life to the soul of his master.
  kan-OKCV: ಸುಗ್ಗಿಯ ಕಾಲದಲ್ಲಿ ಹಿಮದ ಶೀತದ ಹಾಗೆ ತನ್ನನ್ನು ಕಳುಹಿಸುವವರಿಗೆ ನಂಬಿಗಸ್ತನಾದ ಸೇವಕನಿದ್ದಾನೆ;
    ಏಕೆಂದರೆ ತನ್ನ ಯಜಮಾನರ ಪ್ರಾಣವನ್ನು ಅವನು ನವಚೈತನ್ಯಗೊಳಿಸುತ್ತಾನೆ.
  tam-2017: அறுவடைக்காலத்தில் உறைந்தமழையின் குளிர்ச்சி எப்படியிருக்கிறதோ, அப்படியே
    உண்மையான தூதுவனும் தன்னை அனுப்பினவனுக்கு இருப்பான்; அவன் தன்னுடைய எஜமான்களுடைய
    ஆத்துமாவைக் குளிரச்செய்வான்.
  spa-RV-1909: 'Como frío de nieve en tiempo de la siega, así es el mensajero fiel
    á los que lo envían: pues al alma de su señor da refrigerio.'
  ron-BTF: Ca răceala zăpezii în timpul secerișului, așa este un mesager credincios
    pentru cei ce îl trimit, fiindcă răcorește sufletul stăpânilor lui.
  eng-WEBP: As the cold of snow in the time of harvest, so is a faithful messenger
    to those who send him; for he refreshes the soul of his masters.
  eng-FBV: Faithful messengers are as refreshing to their master as cold snow on a
    hot harvest day.
  nld-1939: 'Als koele sneeuw bij de hitte van de oogst Is een trouwe bode voor hem,
    die hem stuurt: Hij fleurt zijn meester weer op.'
  nch-BL: Se tayolmelajquet cati temachti huan quiijtohua nochi cati melahuac eli
    quej ya ajsitoc tonali para taseseyas quema huejcajtoc para tahuel tatotoniya.
    Quena, quimacas iteco cati quititantoc tasehuilisti ipan iyolo pampa quimati para
    temachti itatitanil tepohuilis senquisa nopa camanali cati quinequi.
  vie-1934: Sứ giả trung tín với người sai đi, Giống như tuyết mát mẻ trong ngày mùa
    gặt; Vì người bổ sức linh hồn của chủ mình.
  hin-CV: कटनी के समय की उष्णता में ठंडे पानी के पेय के समान होता है, प्रेषक के लिए
    वह दूत, जो विश्वासयोग्य है; वह अपने स्वामी के हृदय को प्रफुल्लित कर देता है.
  eng-OURB: As the cold of snow in the time of harvest, so is a faithful messenger
    to those who send him; for he refreshes the soul of his masters.
  spa-BES: Como el frío de la nieve en el tiempo de cortar el grano, así es un verdadero
    siervo de los que lo envían; porque da nueva vida al alma de su maestro.
  tdx-tdx: Hambañe ami’ty hanintsim-panala am-bolam-binta ty ìrake lili-po amo mpañirak’
    azeo; ie ampanintsiñe’e ty arofo’ o talè’eo.
  tha-KJV: หิมะให้ความเย็นในฤดู​เก​ี่ยวอย่างไร ผู้​สื่อสารที่​สัตย์​ซื่อย่อมทำให้​จิ​ตวิญญาณของนายผู้​ใช้​เขาชุ่มชื่นอย่างนั้น
  por-BR-2018: Como frio de neve no tempo da colheita, assim é o mensageiro fiel para
    aqueles que o enviam; porque ele refresca a alma de seus senhores.
  deu-ELO: 'Wie Kühlung des Schnees an einem Erntetage ist ein treuer Bote denen,
    die ihn senden: er erquickt die Seele seines Herrn.'
  eng-WYC-2018: As the cold of snow in the day of harvest, so a faithful messenger
    to him that sent him, maketh his soul to have rest. (Like the cold of snow on
    the day of harvest, is a faithful messenger to him who sent him, for he maketh
    his soul to have rest.)
  epo-epo: 'Kiel malvarmo de neĝo en la tempo de rikolto, Tiel estas fidela sendito
    por siaj sendintoj: Li revigligas la animon de sia sinjoro.'
  uig-PIN: Huddi orma waⱪtidiki tomuzda iqkǝn ⱪar süyidǝk, Ixǝnqlik ǝlqi ɵzini ǝwǝtküqilǝrgǝ
    xundaⱪ bolar; U hojayinlirining kɵksi-ⱪarnini yaxartar.
  beo-beo: 'Asunasisu dunu da sia: noga:le alofele iasu dunu ea hou amo hano nanu
    anegagi hisi agoai ba:sa.'
  tpi-OTNT: Sapos man bilong bringim tok, em i autim stret tok ol bosman bilong en
    i givim em, orait em i mekim ol i amamas, olsem ol man i save amamas long dring
    kolwara long taim ol i wok long kisim kaikai long gaden.
  hau-SA: Kamar sanyin ƙanƙara a lokacin girbi haka ɗan saƙo mai aminci wanda aka
    aika; ya wartsakar da ran waɗanda suka aike shi.
  uig-LAT: Xuddi orma waqtidiki tomuzda ichken qar süyidek, Ishenchlik elchi özini
    ewetküchilerge shundaq bolar; U xojayinlirining köksi-qarnini yashartar.
  nde-nde: Njengokuqanda kongqwaqwane ngesikhathi sokuvuna sinjalo isithunywa esithembekileyo
    kwabasithumileyo; sivuselela imiphefumulo yabaphathi baso.
  ton-ton: '‌ʻO hangē ko e momoko ʻoe ʻuha hinehina ʻi he lolotonga ʻae ututaʻu, ʻoku
    pehē ʻae talafekau totonu kiate kinautolu ʻoku nau fekauʻi ia: he ʻoku ne fakafiemālie
    ʻe ia ki he loto ʻo ʻene houʻeiki.'
  ces-1613: Jako studenost sněžná v čas žně, tak jest posel věrný těm, kteříž jej
    posílají; nebo duši pánů svých očerstvuje.
  eng-WMB: As the cold of snow in the time of harvest, so is a faithful messenger
    to those who send him; for he refreshes the soul of his masters.
  tam-TCV: நம்பகமான தூதுவன் தன்னை அனுப்புகிறவர்களுக்கு அறுவடை நாளில் உறைபனிக் குளிர்ச்சிபோல்
    இருப்பான்; அவன் தன் எஜமானின் மனதைக் குளிரப்பண்ணுவான்.
  ceb-ULB: Sama sa kabugnaw sa niyebe sa panahon sa ting-ani mao ang matinumanon nga
    mensahero alang niadtong nagpadala kaniya; gipasig-uli niya ang kinabuhi sa iyang
    mga agalon.
  pol-UBG: Czym chłód śniegu w czasie żniwa, tym wierny posłaniec dla tych, którzy
    go posyłają, bo pokrzepia dusze swych panów.
  kyc-kyc: Waili pii minyingi akali baa kandokondali pyuo makando minyuo eparamo dokome
    yuu gii isasa pilyamopa ipwa manda renge nao mona waeŋe lenge dopalelyamo lao
    sera.
  urd-GVU: قابلِ اعتماد قاصد بھیجنے والے کے لئے فصل کاٹتے وقت برف کی ٹھنڈک جیسا ہے،
    اِس طرح وہ اپنے مالک کی جان کو تر و تازہ کر دیتا ہے۔
  deu-1912: Wie die Kühle des Schnees zur Zeit der Ernte, so ist ein treuer Bote dem,
    der ihn gesandt hat, und labt seines Herrn Seele.
  kan-2017: ಸುಗ್ಗೀಕಾಲದಲ್ಲಿ ಹಿಮದ ಶೀತವು ಹೇಗೋ ಕಳುಹಿಸಿದ ಒಡೆಯರಿಗೆ ಆಪ್ತದೂತನು ಹಾಗೆಯೇ ಹಿತ.
  yap-yap: Ba tamal’og nib pagan’uy ngak e rib fel’ u wan’ e en ma l’oeg, ni bod e
    ran ni garbeb ko ngiyal’ nib gowel ni yibe kunuy wom’ngin e woldug.
  hlt-MCSB: Cangah tue vaengkah vuelsong a dingsuek bangla, uepom laipai long tah
    amah aka tueih kung taeng neh a boei te khaw a hinglu a caih sak.
  mdy-ETH: ሺሜ ዋኣሢ ዖጎሢና ዼኤቢ ማሃሢጉዲ ጉሙርቂንታ ኪኢታ ዓሲ ዳኬ ዓሢም ዒማዒ ማዓኔ።
  kew-kew: Go yapare agaa lama epaliade aame nipuna surube aame tea agaa redepona
    lama epalia-daare nipumi nimu raaname epe-rupa omena tea. Gore aanumi nimuna maapu-para
    ipa kogaare nemede-rupa mada mealimi.
  twi-ASANTE: Sɛdeɛ sukyerɛmma ma ewiem dwoɔ wɔ otwa berɛ mu no saa ara na ɔsomafoɔ
    nokwafoɔ teɛ ma wɔn a wɔsoma no; na ɔma ne wuranom akomatɔyam.
  eng-WEBU: As the cold of snow in the time of harvest, so is a faithful messenger
    to those who send him; for he refreshes the soul of his masters.
  wal-wal: Kattaa cakkiyo boniyan irxxa haattai uyin aliyoogaadan, kiittin ammanettiya
    asi bana kiittiyaageeta ufaissees.
  acu-NT: Aints anangmichuka arák wekaas, pengker chichaman itiawa nuka ni akupamurin
    waramtiksatnuitai. Turasha esat amaunum aints entsa atsamunam arák wekaas yaweru
    pujamtai, chikich aints entsa michan itawa nunisang ni akupamurin waramtiksatnuitai.
  spa-PDDPT: Frescura de nieve en tiempo de cosecha Es el mensajero fiel para el que
    lo envía, Pues refresca la vida de su ʼadón.
  gun-gun: Mba'emo omono'õa ára py yro'y nhanemoro'yxãmba va'e rami avi tembiguai
    ojeroviapy ombovy'a 'rã imondoukaare kuery, ipatõ kuery onhe'ẽ py oguerovy'a ramo.
  agu-BL: Jun balaj chakum yi na el cu'n te yi e'chk tak'un, ni'cu'n tane'n i' chi
    jun tal cyek'ek' yi na xcye' tan ẍchewse'n yi patrón te yi tiemp tetz tz'a'. Na
    tan yi balajil yi chakuma'tz na tak' tzatzin, nin na tak' junt tir walor yi patrón.
  ilo-ULB: Ti napudno a mensahero ket mangipapaay iti nasayaat a rikna iti nangibaon
    kenkuana a kas iti lammiis ti niebe iti tiempo ti panagaapit.
  kpg-kpg: Tangada hagau dela e hagadagadagagee ginai le e haga manawa lamalia tangada
    dela e hagau a mee, gadoo be nia wai magalillili e haga manawa lamalia tangada
    i lodo di welengina o di madagoaa hagi huwa laagau.
  uig-ARA: خۇددى ئورما ۋاقتىدىكى تومۇزدا ئىچكەن قار سۈيىدەك، ئىشەنچلىك ئەلچى ئۆزىنى
    ئەۋەتكۈچىلەرگە شۇنداق بولار؛ ئۇ خوجايىنلىرىنىڭ كۆكسى-قارنىنى ياشارتار.
  bps-bps: I to dek tmulen too gsalig, gafye nawa i to mdek kenen, salngad kafye nawa
    i to nun too tno yéél di kinit i duh di bangkaktu.
  sus-sus: Dugutɛgɛ xɛɛra ɲɔxun a xɛɛma bɛ, alɔ foye fanyi naxan fama walikɛe ma xɛ
    xaba tɛmui.
  pon-2006: Sounkair lelepek men kin kansenamwahwihala me kadaralahro, rasehng pihl
    lemwulemwur nan karakar en ahnsoun rahk.
  ksd-ksd: Da ra madoldol na mavoko i valavalagar ta ra e na varuruai, Damana ra dovot
    na tultul pire diat dia tultulue, Tago i valagar ra bala i kana umana luluai.
  tur-YTC: Hasat zamanıda karın soğuğu neyse, Sadık bir haberci de kendisini gönderenlere
    öyledir, Çünkü efendilerinin canını tazeler.
  bel-N: Як прахалода сьнегу ў дзень жніва, так верны пасланец для таго, хто паслаў
    яго, ён ажыўляе душу гаспадара свайго.
  grc-BRENT: Ὥσπερ ἔξοδος χιόνος ἐν ἀμητῷ κατὰ καῦμα ὠφελεῖ, οὕτως ἄγγελος πιστὸς
    τοὺς ἀποστείλαντας αὐτόν· ψυχὰς γὰρ τῶν αὐτῷ χρωμένων ὠφελεῖ.
  ind-AYT: Bagaikan sejuknya salju pada musim panen, seperti itulah utusan yang setia
    bagi mereka yang mengutusnya. Dia menyegarkan hati tuan-tuannya.
  nya-nya: Wamthenga wodalirika ali ngati madzi ozizira pa nthawi yokolola kwa anthu
    amene amutuma; iye amaziziritsa mtima bwana wake.
  hrv-hrv: 'Vjeran je glasnik onomu tko ga šalje kao ledena studen u doba žetve: on
    krijepi dušu svoga gospodara.'
  mps-mps: Te po selasa asobo bidi, agai te aga tonalubo bidi dabego agabolo mani
    po dolo pusubaso da, teda agai augwali te wiegi yai pemene ilibao, te kedau yai
    węgo te bidi te augwa gide te nai sabo sę ebo sogo te pemene ilibo tiwai ebao.
  tpi-tpi: Sapos man bilong bringim tok, em i autim stret tok ol bosman bilong en
    i givim em, orait em i mekim ol i amamas, olsem ol man i save amamas long dring
    kolwara long taim ol i wok long kisim kaikai long gaden.
  dan-1931: Som kølende Sne en Dag i Høst er pålideligt Bud for dem, der sender ham;
    han kvæger sin Herres Sjæl.
  vie-OVCB: Một sứ giả trung tín làm thỏa dạ chủ mình. Như tuyết mát lạnh giữa mùa
    gặt với nắng hè gay gắt.
  guj-2017: ફસલના સમયમાં બરફની શીતળતા જેવી લાગે છે તેવી જ વિશ્વાસુ સંદેશાવાહક તેના
    મોકલનારાઓને લાગે છે; તે પોતાના માલિકના આત્માને તાજો કરે છે.
  pon-2006A: Sounkair lelepek men kin kansenamwahwihala me kadaralahro, rasehng pihl
    lemwulemwur nan karakar en ahnsoun rahk.
  por-BRBSL: Como o frio da neve na época da colheita, assim é um mensageiro fiel
    para aqueles que o enviam; pois ele refresca a alma de seus mestres.
  swe-swe: Som kylan från snö [från en nordlig vind från bergen] under skördetidens
    hetta, så är en trogen budbärare för den som sänt honom, han friskar upp sin herres
    själ (liv, ande).
  cth-cth: Kapatounkung hanelah yuemkamcu lah kaawm e patoune teh canganae tadamtui
    patetlah ao, bangkongtetpawiteh a bawi lung a roum sak.
  twi-twi: Sɛnea sukyerɛmma ma wim dwo wɔ otwabere mu no, saa ara na ɔsomafo nokwafo
    te ma wɔn a wɔsoma no no; na ɔma ne wuranom akomatɔyam.
  hlt-hlt: Cangah tue vaengkah vuelsong a dingsuek bangla, uepom laipai long tah amah
    aka tueih kung taeng neh a boei te khaw a hinglu a caih sak.
  tbz-SIM: Mɛnɛ́buo ndòmmɛ̀ kuyiìnkù mɔ̀nnì kɛ kpénkùnko onìtì, ditɔ̃nnì sɑ̀ɑ̀rì mɛ
    ndò nwèè dì tɔ̃ nho borɛ̀.
  msy-2020: Gumazir akam inigha izim, iza deraghvɨra gumazir aruar anemadazibar akamɨn
    gun mɨgei, a me gamima me bar akonge, mati gumaziba me azenibar ingarigha dagheba
    isa, dɨpar orangtɨziba apa bar akonge.
  dop-dop: Ɩsənɑ lʋm kʋniɣitim hɛɛsəɣɩ yʋlʋ lɑŋlɛ kɛ hɑŋɑɣɑ wɑɑtʋ tɔ, mpʋ tɔtɔɣɔ tɔm
    kɔntʋ wei pɑ tʋ nɑɑni tɔ ɩ hɛɛsəɣɩ ɩ sɔsɔ lɑŋlɛ.
  azb-azb: Biçin zamanı qar kimi sərinlik necədirsə, Etibarlı elçi də onu göndərən
    üçün belədir. O, ağasının ruhunu təzələyir.
  eng-DBY: 'As the cold of snow in the time of harvest, [so] is a faithful messenger
    to them that send him: for he refresheth the soul of his masters.'
  hin-2017: जैसे कटनी के समय बर्फ की ठण्ड से, वैसा ही विश्वासयोग्य दूत से भी, भेजनेवालों
    का जी ठंडा होता है।
  wol-KYG: Ndaw lu wóor day seral xolu njaatigeem, mooy ndox mu sedd ci tàngooru ngóob.
  bjr-bjr: Ufa maree fuani feera aiqainafa andeeqasee narí rakisirafa qinna ufana
    qimanniminanoo misa mi ufafa asasirana nimiannoo. Faiqí afuqaki narana unaki marifanoo
    suani arifanoo fuka nammari naindee iannoo.
  eng-YLT: As a vessel of snow in a day of harvest, [So is] a faithful ambassador
    to those sending him, And the soul of his masters he refresheth.
  kne-kne: Din matalek ay baa et maiarig si mantetek ay danom sin tiyagew ay mangipabikas
    sin apo na.
  eng-WYC-2017: As the cold of snow in the day of harvest, so a faithful messenger
    to him that sent him, maketh his soul to have rest.
  eng-WMBB: As the cold of snow in the time of harvest, so is a faithful messenger
    to those who send him; for he refreshes the soul of his masters.
  urd-GVH: क़ाबिले-एतमाद क़ासिद भेजनेवाले के लिए फ़सल काटते वक़्त बर्फ़ की ठंडक जैसा
    है, इस तरह वह अपने मालिक की जान को तरो-ताज़ा कर देता है।
  rug-rug: Guana ibuna sa tototolo totoso pakepakete si sa tie ta ronuna sapu paleke
    inavoso, koa rini pu garununa.
  gaz-gaz: Ergamaan amanamaan tokko warra isa ergataniif akkuma qabbana cabbii kan
    yeroo midhaan haamanii ti; inni hafuura gooftota isaa haaromsaatii.
  fra-LSG: Comme la fraîcheur de la neige au temps de la moisson, Ainsi est un messager
    fidèle pour celui qui l’envoie; Il restaure l’âme de son maître.
  yal-yal: Xɛra tinxinxina a xɛ muxun nii yifanma a ma nɛn alo foye faɲina se xaba
    waxatini.
  haw-1868: E like me ke anu o ka hau i ka wa e ohi ai, Pela ka elele oiaio i ka mea
    nana ia e hoounauna aku; Hooluolu oia i ka uhane o kona mau haku.
  arb-NAV: الرَّسُولُ الأَمِينُ لِمُرْسِلِيهِ مِثْلُ بُرُودَةِ الثَّلْجِ فِي يَوْمِ
    الْحَصَادِ، لأَنَّهُ يُنْعِشُ نُفُوسَ سَادَتِهِ.
  ewe-ewe: Dɔla nuteƒewɔla le na ame siwo dɔe la abe ale si sno fanae le nuŋeɣi ene;
    enana eƒe aƒetɔwo ƒe gbɔgbɔ gbɔna ɖe eme.
  eng-LEE: As the cooling of snow on a harvest-day, so is a faithful messenger to
    those that send him; for he refresheth the soul of his master.
  asm-FB: শস্য দোৱাৰ সময়ত হিমৰ চেঁচা যেনে, বিশ্বাসী বাৰ্ত্তাবাহক পঠোৱা সকলৰ বাবে
    তেনে; তেওঁ তেওঁৰ মালিকৰ আত্মা সতেজ কৰে;
  sus-A: دُفُتّفّ شّيرَ حْشُن عَ شّيمَ بّ، عَلْ قٌيٍ قَنيِ نَشَن قَمَ وَلِكّيٍ مَ
    شّ شَبَ تّمُي.
  fra-SBL: Comme le froid de la neige au temps de la moisson, ainsi est un messager
    fidèle à ceux qui l'envoient ; car il rafraîchit l'âme de ses maîtres.
  hbo-hbo: כְּצִנַּת־שֶׁ֨לֶג ׀ בְּיֹ֬ום קָצִ֗יר צִ֣יר נֶ֭אֱמָן לְשֹׁלְחָ֑יו וְנֶ֖פֶשׁ
    אֲדֹנָ֣יו יָשִֽׁיב׃ פ
  kik-kik: Ta ũhehu wa tharunji hĩndĩ ya magetha, no taguo mũtwari ndũmĩrĩri mwĩhokeku
    ahaana kũrĩ arĩa mamũtũmaga; nĩatũmaga ngoro cia anene ake ikene.
  fra-NCL: Comme la fraîcheur de la neige au temps de la moisson, ainsi est le messager
    fidèle pour ceux qui l’envoient ; il réjouit l’âme de son maître.
  cek-AK: Oep kaom laicaeh loe anih patoehkung hanah, cang aah nathuem ih dantui kamding
    baktiah oh, patoehkung Angraeng ih palungthin to angthasak.
  cuk-cuk: Igi-neg-diopisulidgi, neg-diopigwad yeer-itoledae, debayobi, dule-garda-berbeged-innikigwadi,
    e-dummadga niga-gandikid ukmogad.
  uig-CYR: Худди орма вақтидики томузда ичкән қар сүйидәк, Ишәшлик әлчи өзини әвәткүчиләргә
    шундақ болар; У ғоҗайинлириниң көкси-қарнини яшартар.
  tel-2017: నమ్మకమైన దూత తనను పంపిన వారిపాలిట కోతకాలపు మంచు చల్లదనం వంటి చల్లదనం గలవాడు.
    వాడు తన యజమానుల హృదయానికి ఆహ్లాదం కలిగిస్తాడు.
  hat-BSA: Tankou fredi lanèj nan lè rekòlt, se konsa yon mesaje fidèl ye a sila ki
    voye l yo, paske li rafrechi nanm a mèt li yo.
  kos-kos: Sie mwet roso su ku in lulalfongyuk el mwe insewowo nu sel su supwalla,
    oana kof oyohu ke pacl fol uh.
  hbo-WLC: כְּצִנַּת־שֶׁ֨לֶג ׀ בְּי֬וֹם קָצִ֗יר צִ֣יר נֶ֭אֱמָן לְשֹׁלְחָ֑יו וְנֶ֖פֶשׁ
    אֲדֹנָ֣יו יָשִֽׁיב׃ פ
  ibo-ibo: Onyeozi kwesiri ntụkwasị obi na-eweta ntute na ndụ, dịka mmiri oyi si eme
    ka ahụ dị jụụ nʼoge okpomọkụ owuwe ihe ubi.
  ory-ory: ଫସଲ ସମୟରେ ହିମର ଶୀତଳତା ଯେପରି, ପ୍ରେରକଗଣ ପ୍ରତି ବିଶ୍ୱସ୍ତ ଦୂତ ସେପରି; କାରଣ ସେ
    ଆପଣା କର୍ତ୍ତାମାନଙ୍କ ପ୍ରାଣରେ ଆଶ୍ୱାସ ଦିଏ।
  chk-chk: Eman chon künö mi allükülük a akinamwei ätewe mi tini, usun chök koluk
    mi patapat a akinamwei eman, lupwen a pwichikar lon fansoun kinikin.
  rop-rop: Det mesinja hu yu gin trastim, im jis laik wen yu dringgim kol woda langa
    hotwethataim.
  ukr-1871: Чим у жнива снїжна прохолода, тим є вірний посланець тому, хто його послав;
    він приносить відраду душі свого пана.
  deu-1951: 'Wie die Kühle des Schnees in der Sommerhitze, so erfrischt ein treuer
    Bote den, der ihn gesandt hat: er erquickt die Seele seines Herrn.'
  eng-JPS: As the cold of snow in the time of harvest, so is a faithful messenger
    to him that sendeth him; for he refresheth the soul of his master.
  srp-1865: Vjeran je poslanik kao studen šnježna o žetvi onima koji ga pošlju, i
    rashlaðuje dušu svojim gospodarima.
  lug-lug: Ng’obunnyogovu bw’omuzira bwe bubeera mu biseera eby’okukunguliramu, bw’atyo
    bw’abeera omubaka omwesigwa eri abo abamutuma, aweweeza emmeeme ya bakama be.
  heb-heb: כצנת שלג ביום קציר ציר נאמן לשלחיו ונפש אדניו ישיב׃
  ben-IRV: শস্য কাটবার দিনের যেমন হিমের ঠান্ডা, তেমনি যারা পাঠিয়েছে তাদের পক্ষে বিশ্বস্ত
    দূত; ফলতঃ সে নিজের কর্তার প্রাণ সতেজ করে।
  pan-pan: ਜਿਵੇਂ ਵਾਢੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਬਰਫ਼ ਦੀ ਠੰਡ ਹੁੰਦੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਵਫ਼ਾਦਾਰ ਸੰਦੇਸ਼ਵਾਹਕ
    ਆਪਣੇ ਭੇਜਣ ਵਾਲਿਆਂ ਦੇ ਲਈ ਹੁੰਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਮਾਲਕਾਂ ਦਾ ਜੀਅ ਠੰਡਾ ਕਰਦਾ ਹੈ।
  mya-JVB: စပါး ရိတ်ရာကာလ ၌ မိုဃ်းပွင့် ကြောင့် ချမ်း သကဲ့သို့ ၊ သစ္စာ စောင့်သော တမန်
    သည် စေလွှတ် သောသူ ၌ ဖြစ်၍ ၊ သခင် စိတ် ကို ချမ်းဧ စေတတ်၏။
  tte-O: Tosagenawasa sanasanapuna kaba yaliyaya kana toyawasane koina, besiele galewa
    ana talu tano leleyanna koina.
  tbg-tbg: Kaiqa vaiintivano uva varero vuru avuqavu vora tiva amiraro vi uvara varakaiva
    quaheharo varianaro. Nora kuari itai entara naaho kaiqa vareha antai namarira
    naavaro rukukuqama nimitaira voqaarama vira noravano quahaarirava varianaro.
  hmo-hmo: Hereva mailaia tauna namona ese, iena biaguna ena lalona ia hamatamataia
    lou, ranu keruma ese uma anina idia utua taudia ia hanamoa bamona, idia siahu
    bada neganai.
  urd-urd: वफ़ादार क़ासिद अपने भेजने वालों के लिए, ऐसा है जैसे फ़सल काटने के दिनों
    में बर्फ़ की ठंडक, क्यूँकि वह अपने मालिकों की जान को ताज़ा दम करता है।
  rus-SYN: 'Что прохлада от снега во время жатвы, то верный посол для посылающего
    его: он доставляет душе господина своего отраду.'
  bqc-SIM: Lá í niɛ ìↄ dɛ pↄkɛkɛnaↄnɛ, màa zĩna náaide dɛ gbɛ̃́ pↄ́ aa aà zĩↄnɛ,
    ì ń nↄ̀sɛ níninɛ́.
  tcz-CHONGTHU: Tahsan thei tah sottole sol khapa ding in, hiche sottole chu chang-at
    laija buhbang votjen tobang ahin; hitobang sottole hi apupa lhagao lungthim sung
    kido jing na ahi.
  mar-mar: कापणीच्या समयी जसे बर्फाचे पेय, तसा विश्वासू दूत त्यास पाठवणाऱ्याला आहे
    कारण तो आपल्या धन्याचा जीव गार करतो.
  hlt-THB: Ak tyikungkhqi ham dyihthing ypawm taw caang ah tym awhkaw daam tui ing
    myih nawh, a boei ak kaw caih sak hy.
  qub-qub: Alli cachaga cachajpaj caycan usya quillacho allpa shanshaycaptin tamyarcojnömi.
    Mandajninta alli cushicachin.
  bqp-bqp: Lákũ í yĩda dìgↄ̃ de nà pↄ́kɛ̃rinↄnɛ, lɛn zĩ̀ri náanide de lɛ gbɛ̃ kũ
    ò a zĩ̀nↄnɛ, àdi ń nɛ̀sɛ yĩda kũńnɛ.
  hat-hat: Yon komisyonè ki p'ap twonpe moun ki voye l' la, se tankou yon bon vè dlo
    byen fre w'ap bwè nan mitan chalè rekòt. L'ap remoute kouraj mèt li.
  eng-BSB: Like the cold of snow in the time of harvest is a trustworthy messenger
    to those who send him; he refreshes the soul of his masters.
  tod-tod: Molo leʋe voloi ma liegi zu, ziɛ lɛi ɠa ɗa ɠɛ ga nu yiilɛi ganii. Zekana,
    gooɠɛɠila keelai a zeɠena ná-siɛi ma, toɠa ɗa maliɠii yiilɛi.
  eng-WEBPB: As the cold of snow in the time of harvest, so is a faithful messenger
    to those who send him; for he refreshes the soul of his masters.
  kbq-kbq: Kema erino esia ne'mo'ma, ome huo huno huntesigeno esia kema eme fatgo
    huno anankema hu ne'mo'a, hozafinti neza hamare knare ata ko'mo rufru hiankna
    nehigeno, kva'amofo agu'amo'a fru nehie.
  nhe-BL: Se tlayolmelajquetl tlen temachtli huan quiijtohua nochi tlen melahuac eli
    queja ya ajsitosquía tonali para tlaseseyas quema huejcajtoc para tlahuel tlatotoniya.
    Quena, quimacas iteco tlen quititlantoc tlasejseltili ipan iyolo pampa quimati
    para temachtli itlatitlanil tepohuilis senquistoc nopa tlajtoli tlen quinequi.
  bus-bus: Lán í yĩi ègↄ̃ dɛ nà pↄ́kɛ̃rinↄnɛ, lɛn zĩ̀ri náanɛdee dɛ lɛ gbɛ̃ kɛ̀ aↄ̃
    à zĩ̀nↄnɛ, è ń nↄ̀sɛ yĩi kũńnɛ.
  gub-BL: Arozràn ipo'o haw 'ar mehe 'y huwixàgahy ma'e ikatuahy i'u mehe. Nezewegatete
    ze'eg imono kar har hurywete a'e, aze ize'eg heraha har wiko hemu'em 'ym ma'e
    romo a'e.
  eng-DRA: As the cold of snow in the time of harvest, so is a faithful messenger
    to him that sent him, for he refresheth his soul.
