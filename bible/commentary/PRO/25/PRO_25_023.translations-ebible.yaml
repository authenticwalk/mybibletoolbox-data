verse: PRO.025.023
translations:
  mal-C: വടക്കൻകാറ്റ് അപ്രതീക്ഷിത മഴ കൊണ്ടുവരുന്നതുപോലെ കാപട്യമുള്ള നാവ് രോഷാകുലമായ
    നോട്ടം കൊണ്ടുവരുന്നു.
  deu-TKW: Nordwind bringt Regen hervor, und verdrießliche Gesichter die heimliche
    Zunge.
  lin-lin: Mopepe oyo ewutaka na ngambo ya nor, ebetisaka mvula, mpe lolemo oyo etongaka
    ekomisaka bilongi kanda-kanda.
  eng-LSV: A north wind brings forth rain, || And a secret tongue—indignant faces.
  eng-GNV: As the Northwinde driueth away the raine, so doeth an angry countenance
    the slandering tongue.
  eng-WEBSTER: 'The north wind driveth away rain: so doth an angry countenance a backbiting
    tongue.'
  nhw-BL: Temachtli se ajacatl catli huala ica norte quihualica atl, huan nojquiya
    temachtli se catli camanalti fiero quiyolitía cualantli.
  swh-ONEN: Kama vile upepo wa kaskazini uletavyo mvua, ndivyo ulimi usingiziao uletavyo
    uso wa hasira.
  bba-bba: Nɡe mɛ sɔ̃ɔ yɛ̃sɑn nɔm ɡeun woo ɡɑ rɑ kɑ ɡurɑ nɛ, nɡe mɛyɑ mɑɑ wĩinɑɑ yɑ
    rɑ tɔnun mɔru seeye.
  eng-KJVCPB: 'The north wind driveth away rain: So doth an angry countenance a backbiting
    tongue.'
  luo-luo: Kaka yamb nyandwat kelo koth, e kaka lep mafuongʼo wach kelo miero.
  meu-meu: Lahara ese medu e mailaiamu, bona udu mauri ese vaira hua e havaraiamu.
  npi-ULB: जसरी उत्तरी बतासले पक्‍कै वृष्‍टि ल्याउँछ, त्यसै गरी गुप्‍त कुराहरू बताउने
    जिब्रोले क्रुद्ध अनुहार ल्याउँछ ।
  yor-yor: Bí afẹ́fẹ́ gúúsù ti í mú òjò wá, bí ahọ́n tí ń sọ̀rọ̀ ẹ̀yìn ṣe ń mú ojú
    ìbínú wá.
  ind-ind: Seperti awan mendung pasti mendatangkan hujan, demikianlah mulut yang bergosip
    pasti menimbulkan kemarahan.
  pes-OPCB: همان‌طور که باد شمال باران می‌آورد، همچنان بدگویی، خشم و عصبانیت به بار
    می‌آورد.
  tgl-ULB: Gaya ng katiyakan na ang hanging mula sa hilaga ay may dalang ulan, ang
    taong naghahayag ng mga lihim ay nagpapagalit ng mga mukha.
  hui-hui: Puyabu ibiragome dalu yalu ibagadagua diburibu laragome keba holene mo
    yu anda ibaga nga.
  mya-mya: မြောက်လေသည် မိုဃ်းရေကို ဆောင်တတ် သကဲ့သို့၊ ကုန်းတိုက်သောလျှာသည် ဒေါသမျက်နှာကို
    ဆောင်တတ်၏။
  bod-N: བྱང་རླུང་གིས་ནི་ཆར་བ་འདྲེན་པ༌ལྟར། །ལྐོག་ངན་སྨྲ་བའི་ལྕེ་ཡིས་ངོ་གདོང༌གནག།
  wsk-wsk: Saki alo nubiring ko balu balu geraga ko munan mu kariimet nongomang motam
    maguwuso se nongoma motam yar daula samamer tuwik karogo tai kam karkamonko.
  sna-sna: Semhepo yokumusoro inouyisa mvura, naizvozvo rurimi rwakaipa runouyisa
    zviso zvakashatirwa.
  spa-BLM: El viento del norte produce lluvia; por lo que una lengua maliciosa trae
    una cara enojada.
  cac-cac: A ic' scot d'a stojolal norte syic'cot n̈ab', icha chi' juntzan̈ chucal
    lolonel, a tz'ac'an ovaj co sat.
  swh-ULB: Ni hakika upepo wa kaskazini huleta mvua, ndivyo mtu anayesema siri hufanya
    sura zikasirike.
  bel-bel: Паўночны вецер нясе дождж, а патаемная гаворка - незадаволеныя твары.
  deu-ELBBK: Nordwind gebiert Regen, und eine heimliche Zunge verdrießliche Gesichter.
  mbb-OT: Is keramag he ebpuun diyà te zizaya ed-uwit te uzan, ne iring dutun is etew
    he pereituk su ed-uwit te tudtul he igkesavà.
  mal-2015: വടതിക്കാറ്റു മഴ കൊണ്ടുവരുന്നു; ഏഷണിവാക്കു കോപഭാവത്തെ ജനിപ്പിക്കുന്നു;
  rmc-rmc: E balvaj pal o severos anel o brišind, avke the e pľetkošno čhib anel e
    choľi.
  pes-OPV: چنانکه باد شمال باران می‌آورد، همچنان زبان غیبتگو چهره را خشمناک می‌سازد.
  ron-1924: Вынтул де мязэноапте адуче плоая ши лимба клеветитоаре адуче о фацэ мыхнитэ.
  ben-OBCV: যে চাতুর্যপূর্ণ জিভ সন্ত্রাসিত দৃষ্টি উৎপন্ন করে তা এমন উত্তুরে বাতাসের
    মতো, যা অপ্রত্যাশিত বৃষ্টি নিয়ে আসে।
  som-som: Dabaysha woqooyi roob bay keentaa, Sidaas oo kale carrabkii xan badanna
    weji cadhaysan buu keenaa.
  lat-VUC: Ventus aquilo dissipat pluvias, et facies tristis linguam detrahentem.
  eng-ASVBT: The north wind bringeth forth rain; So doth a backbiting tongue an angry
    countenance.
  mna-mna: Sombe taŋgal sorok sua pakaamŋana pizin tomtom, inako tapas keten mi zurun
    imbukmbuk piti, kembei ta re ipol mi ipei miiri ma duubu.
  ita-1885: Il vento settentrionale dissipa la pioggia; E il viso sdegnoso la lingua
    che sparla di nascosto.
  eng-LXXUP: The north wind raises clouds; So an impudent face provokes the tongue.
  eng-ULB: As surely as the north wind brings rain, so a tongue that tells secrets
    will result in angry faces.
  spa-VBL: Así como el viento del norte trae la lluvia, las personas calumniadoras
    hacen enojar.
  fra-_FOB: Le vent du nord produit la pluie, et la langue qui médit en secret, produit
    le visage irrité.
  mal-mal: വടക്കൻ കാറ്റ് മഴ കൊണ്ടുവരുന്നു; ഏഷണിവാക്ക് കോപഭാവം ജനിപ്പിക്കുന്നു;
  urd-GVR: Jis tarah kāle bādal lāne wālī hawā bārish paidā kartī hai usī tarah bātūnī
    kī chupke se kī gaī bātoṅ se logoṅ ke muṅh bigaṛ jāte haiṅ.
  suz-BL: उत्तर रे पा फशेमी रेउ यिपाइश्‍शो खोदेंशो पा, ख्रुइश्‍शो लोव़ फ्राइबमी मुर
    आन कुल राव किक्‍पाइक्‍ब।
  eng-NOY: As the north wind bringeth forth rain, So a backbiting tongue maketh an
    angry countenance.
  ita-1927: Il vento del nord porta la pioggia, e la lingua che sparla di nascosto
    fa oscurare il viso.
  ckb-ckb: بای باکوور باران دەهێنێت، زمانی پاشملەش ڕووی گرژ.
  eng-BBE: As the north wind gives birth to rain, so is an angry face caused by a
    tongue saying evil secretly.
  kan-OKCV: ಅನಿರೀಕ್ಷಿತ ಮಳೆಯನ್ನು ತರುವ ಉತ್ತರದ ಗಾಳಿಯಂತೆ ಚಾಡಿಯ ನಾಲಿಗೆ ಕೋಪದ ಮುಖ ಮಾಡುತ್ತದೆ.
  tam-2017: வடகாற்று மழையையும், புறங்கூறுகிற நாவு கோபமுகத்தையும் பிறப்பிக்கும்.
  spa-RV-1909: El viento del norte ahuyenta la lluvia, y el rostro airado la lengua
    detractora.
  ron-BTF: Vântul de nord alungă ploaia; tot așa alungă o înfățișare mânioasă limba
    calomniatoare.
  eng-WEBP: The north wind produces rain; so a backbiting tongue brings an angry face.
  eng-FBV: In the same way that the north wind brings rain, slandering people makes
    them angry.
  nld-1939: Noordenwind brengt een stortvloed, Een geniepige tong maakt boze gezichten.
  nch-BL: Temachti se ajacat cati huala ica norte quihualica at, huan nojquiya temachti
    se cati camanalti fiero quiyoliltía cualanti.
  vie-1934: Gió bắc sanh ra mưa; Còn lưỡi nói hành cách kín đáo gây cho mặt mày giận
    dữ.
  hin-CV: जैसे उत्तरी वायु प्रवाह वृष्टि का उत्पादक होता है, वैसे ही पीठ पीछे पर निंदा
    करती जीभ शीघ्र क्रोधी मुद्रा उत्पन्‍न करती है.
  eng-OURB: 'The north wind produces rain: so a backbiting tongue brings an angry
    face.'
  spa-BES: Como el viento del norte da a luz a la lluvia, así es un rostro enojado
    causado por una lengua que dice mal en secreto.
  tdx-tdx: Minday orañe ty tiok’ avaratse, naho minday laharañe miloroloro ty lela
    manao tsikony.
  tha-KJV: ลมเหนือไล่ฝนไปเสียฉันใด สี​หน้าที่​โกรธแค้​นก​็​ไล่​ลิ้​นที​่ส่อเสียดไปเสียฉันนั้น
  por-BR-2018: O vento norte traz a chuva; assim como a língua caluniadora traz a
    ira no rosto.
  deu-ELO: Nordwind gebiert Regen, und eine heimliche Zunge verdrießliche Gesichter.
  eng-WYC-2018: The north wind scattereth abroad rains; and a sorrowful face destroyeth
    a tongue backbiting. (Like the north wind scattereth rains abroad; so an angry
    look destroyeth a backbiting tongue.)
  epo-epo: Norda vento kaŭzas pluvon, Kaj ĉagrenita vizaĝo kaŝatan parolon.
  uig-PIN: Ximal tǝrǝptin qiⱪⱪan xamal ⱪattiⱪ yamƣur elip kǝlgǝndǝk, Qeⱪimqi xum qirayni
    kǝltürǝr.
  beo-beo: Baligidu sia:su da foga gibu mini mabe agoai, ougi hou gaguli maha.
  tpi-OTNT: Tok baksait i save mekim man i pes drai, olsem win i save bringim ren
    i kam.
  hau-SA: Kamar yadda iskar arewa kan kawo ruwan sama, haka jita-jita kan kawo fushi.
  uig-LAT: Shimal tereptin chiqqan shamal qattiq yamghur élip kelgendek, Chéqimchi
    shum chirayni keltürer.
  nde-nde: Njengomoya wasenyakatho uletha izulu, lunjalo ulimi olulobuqili luvusa
    ulaka.
  ton-ton: ‌ʻOku tupu ʻae ʻuha mei he matangi tokelau; ʻoku pehē foki ʻoku tupu ʻae
    matalili mei he ʻelelo ʻoe fakakovi.
  ces-1613: Vítr půlnoční zplozuje déšť, a tvář hněvivá jazyk tajně utrhající.
  eng-WMB: The north wind produces rain; so a backbiting tongue brings an angry face.
  tam-TCV: வாடைக்காற்று நிச்சயமாகவே மழையைக் கொண்டுவருவதுபோல, வஞ்சகநாவு கோபமுகத்தைக்
    கொண்டுவரும்.
  ceb-ULB: Ingon kasigurado nga magdala gayod ug ulan ang hangin sa amihan, ang usa
    ka tawo nga magsulti ug mga tinago makapasuko sa mga panagway.
  pol-UBG: Jak północny wiatr przepędza deszcz, tak gniewna twarz przepędza plotkarski
    język.
  urd-GVU: جس طرح کالے بادل لانے والی ہَوا بارش پیدا کرتی ہے اُسی طرح باتونی کی چپکے
    سے کی گئی باتوں سے لوگوں کے منہ بگڑ جاتے ہیں۔
  deu-1912: Der Nordwind bringt Ungewitter, und die heimliche Zunge macht saures Angesicht.
  kan-2017: ಉತ್ತರದ ಗಾಳಿ ಮಳೆ ಬರಮಾಡುವುದು, ಚಾಡಿಯ ನಾಲಿಗೆ ಕೋಪದ ಮುಖ ಮಾಡುವುದು.
  yap-yap: Nonnon e ma k’aring e damumuw nri bod e nifeng u yimuch nma fek e n’uw
    i yib.
  hlt-MCSB: Tlangpuei yilh loh khonal hang khuen. A huephael kah olka loh a mikhmuh
    ah kosi a sah.
  mdy-ETH: ኬዶ ዛሎ ዢባራ ዒርዚ ዔኪ ዬዓሢጉዲ ዾንኮዋ ጎሪንቲ ዔኪ ዬዓሢ ዔርቴያኬ።
  kew-kew: Po ripumi yai mea epeade-rupa mada maa agaa paeme koneme aa ratu mayawaawa
    ini agaa-para oke rita.
  twi-ASANTE: Sɛdeɛ atifi fam mframa de osutɔ ba no, saa ara na tɛkrɛma a ɛdi nsekuro
    de omuna ba.
  eng-WEBU: The north wind produces rain; so a backbiting tongue brings an angry face.
  wal-wal: Huuphessa bagga carkkoi iraa ehiyoogaadan, zigirssai hanqquwaa ehees.
  acu-NT: Nase arakia nasentak yumin itaawa nunisang aujmatkartinka aints ainaun napchau
    nintimtikratnuitai.
  spa-PDDPT: Como el viento del norte atrae la lluvia, La boca detractora, el rostro
    airado.
  gun-gun: Kuaray apu'a'ia katy gui yvytu oky oguerua rami avi nhombotavya rupi ijayvu
    va'e nhombopoxypa 'rãe.
  agu-BL: Yi na saj yi cyek'ek' je'n tzi'n, na jal che'w ta'n, nin tan yi e'chk yol
    yi chin juntlen nin, na saj chuk kawutz ta'n.
  ilo-ULB: Ti kaiyarigan ti tao a mangpaunget kadagiti tattao ket kas iti angin manipud
    iti amianan a sigurado a mangiyeg iti tudo.
  kpg-kpg: Di tamu dangada e hidi ai di hagawelewele gadoo be di madangi o ngeia dela
    e gaamai dana uwa.
  uig-ARA: شىمال تەرەپتىن چىققان شامال قاتتىق يامغۇر ئېلىپ كەلگەندەك، چېقىمچى شۇم
    چىراينى كەلتۈرەر.
  bps-bps: Ku bang i balat too gafles mulen salngad kagafles i kalbut ku nun malsalék.
  sus-sus: Foye naxan kelima kɔɔla ma, na fama nɛ tunɛ ra. Nɛnyi naxan naafixiya falama,
    na mixi yatagi i xɔnɔma nɛ.
  pon-2006: Lipahned kin kahrehdo lingeringer rasehng kisinieng en paliepeng eh kin
    kahrehdo keteu.
  ksd-ksd: A labur i kap vaarike ra bata, Damana ra varurai i vuna ta ra matana kankan.
  tur-YTC: Kuzey rüzgarı yağmur getirir, İftiracı dil de yüzü öfkelendirir.
  bel-N: Паўночны вецер прыганяе дождж, а язык абмоўніка — гнеў на тварах.
  grc-BRENT: Ἄνεμος Βορέας ἐξεγείρει νέφη, πρόσωπον δὲ ἀναιδὲς γλῶσσαν ἐρεθίζει·
  ind-AYT: Angin utara membawa hujan, dan lidah fitnah mendatangkan muka yang marah.
  nya-nya: Monga momwe mphepo yampoto imabweretsera mvula, chonchonso mjedu umadzetsa
    mkwiyo.
  hrv-hrv: Sjeverni vjetar donosi dažd, a himben jezik srdito lice.
  mps-mps: Te posobo po wabogo te bidigo gesabidi tuluga siyu yaibao, te waligo te
    tulubage sela asobo tiwai ebo dao.
  tpi-tpi: Tok baksait i save mekim man i pes drai, olsem win i save bringim ren i
    kam.
  dan-1931: Nordenvind fremkalder Regn, bagtalende Tunge vrede Miner.
  vie-OVCB: Gió bấc đem mưa, nói hành sinh giận.
  guj-2017: ઉત્તરનો પવન વરસાદ લાવે છે; તેમ જ ચાડીકરનારી જીભ ક્રોધિત ચહેરો ઉપજાવે છે.
  pon-2006A: Lipahned kin kahrehdo lingeringer rasehng kisinieng en paliepeng eh kin
    kahrehdo keteu.
  por-BRBSL: O vento do norte produz chuva; por isso, uma língua de trás traz uma
    cara de raiva.
  swe-swe: På samma sätt som en nordlig vind ger regn, för en skvallrande (förtalande)
    tunga med sig mörka ansiktsuttryck. [När det skvallras så blir människor arga.]
  cth-cth: Atunglah e kahlî ni kho a thokhai teh, tamcuek lawk deinae lai ni lungkhueknae
    minhmai a thokhai.
  twi-twi: Sɛnea atifi fam mframa de osu ba no, saa ara na tɛkrɛma a edi nseku de
    omuna ba.
  hlt-hlt: Tlangpuei yilh loh khonal hang khuen. A huephael kah olka loh a mikhmuh
    ah kosi a sah.
  tbz-SIM: Kubɑkù yoú kó kuyɑɑkù tɔuní fɛtɑɑfɛ̀ nfɛ, kɛ̀ siyɑ́ɑ̀bìsí ce nkɛmiɛkɛ.
  msy-2020: Gɨrakɨrangɨn mɨgeir akaba gumazim gamima an guam mɨsɨngi, mati amɨnim
    amozim inigha izi.
  dop-dop: Ɩsənɑ ilim ntɔɣɔŋ heelim kɔŋnɑ tɛʋ tɔ. Ḿpʋ́ɣʋ́ yɔɣɔtɑɣɑ kɑtɑtəlɑɣɑ kʋsəɣɩ
    lɛlɑɑ pɑ́ɑ́nɑ́.
  azb-azb: Şimal küləyi yağış gətirir, Qeybətçi dil isə insanın üzünə qəzəb gətirir.
  eng-DBY: The north wind bringeth forth rain, and the angry countenance a backbiting
    tongue.
  hin-2017: जैसे उत्तरी वायु वर्षा को लाती है, वैसे ही चुगली करने से मुख पर क्रोध
    छा जाता है।
  wol-KYG: Jëw, mer a cay topp; mooy ngelawal taw, taw a cay topp.
  bjr-bjr: Munuqi miniqirafa noori runirana maree anidanoo. Suani ataaqeendari ufai
    fannoo aaku maree anindee idanoo.
  eng-YLT: A north wind bringeth forth rain, And a secret tongue — indignant faces.
  kne-kne: Din mangipalawlawa si gait na et pawadaena di bonget. Di kaiarigana et
    din dagem ay mapo sin amyanan ay sigurado ay mangikoyog si odan.
  eng-WYC-2017: The north wind scattereth abroad rains; and a sorrowful face destroyeth
    a tongue backbiting.
  eng-WMBB: The north wind produces rain; so a backbiting tongue brings an angry face.
  urd-GVH: जिस तरह काले बादल लानेवाली हवा बारिश पैदा करती है उसी तरह बातूनी की चुपके
    से की गई बातों से लोगों के मुँह बिगड़ जाते हैं।
  rug-rug: Gua sa givusu togarauru sapu paleke mae ruku, si gua tugo sa mea nanaena
    sapu va gevuru binugoro.
  gaz-gaz: Akkuma bubbeen kaabaa bokkaa fidu, arrabni hamatus fuula dheekkamu fida.
  fra-LSG: Le vent du nord enfante la pluie, Et la langue mystérieuse un visage irrité.
  yal-yal: Foyen naxan kelima sogeteden kɔmɛnna ma, na tulen nafama nɛn. Yanfa falane
    fan muxun yɛtagini xɔlɔma.
  haw-1868: O ka makani akau, pale aku ia i ka ua, A o ka maka huhu hoi i ke elelo
    akiaki.
  arb-NAV: رِيحُ الشِّمَالِ تَجْلِبُ الْمَطَرَ، وَاللِّسَانُ النَّمَّامُ يَسْتَأْثِرُ
    بِالنَّظَرَاتِ الْغَاضِبَةِ.
  ewe-ewe: Abe ale si anyieheya hea tsidzadza vɛ ene la, nenema amenyagblɔɖe dea adã
    mo na amee.
  eng-LEE: 'The north wind bringeth forth rain: so doth secret talking, angry countenances.'
  asm-FB: উত্তৰৰ বতাহে যেনেকৈ বৃষ্টি আনে, তেনেকৈ যিজনে গুপুত কথা কয় তেওঁৰ মুখমণ্ডল
    ঘৃণনীয়।
  sus-A: قٌيٍ نَشَن كٍلِمَ كْولَ مَ، نَ قَمَ نّ تُنّ رَ. نّنيِ نَشَن نَاقِشِيَ قَلَمَ،
    نَ مِشِ يَتَفِ عِ شْنْمَ نّ.
  fra-SBL: Le vent du nord produit de la pluie ; ainsi une langue médisante amène
    un visage en colère.
  hbo-hbo: ר֣וּחַ צָ֭פֹון תְּחֹ֣ולֵֽל גָּ֑שֶׁם וּפָנִ֥ים נִ֝זְעָמִ֗ים לְשֹׁ֣ון סָֽתֶר׃
  kik-kik: O ta ũrĩa rũhuho rwa gathigathini rũrehaga mbura, noguo rũrĩmĩ rwa njuukũ
    rũrehaga ũhoro wa marakara.
  fra-NCL: Le vent du nord enfante la pluie, et la langue qui médit en secret, un
    visage irrité.
  cek-AK: Aluek bang ih takhi mah kho angzohsak baktih toengah, minawk kasae thui
    kami ih palai mah palungphuihaih to tacawtsak.
  cuk-cuk: Dii-burwa-goledbali dii-wied danidaed. Gaya-isgana-sunmakedbali, neg-urwed
    noardaed.
  uig-CYR: Шимал тәрәптин чиққан шамал қаттиқ ямғур елип кәлгәндәк, Чеқимчи шум чирайни
    кәлтүрәр.
  tel-2017: ఉత్తర వాయువు వాన తెస్తుంది. అలానే గుట్టు బయట పెట్టేవాడి ముఖం గంభీరంగా
    ఉంటుంది.
  hat-BSA: Van nò pote lapli e yon lang medizan, pote yon move vizaj.
  kos-kos: Lesrik pwanak kasrkusrak, oana ke eng tuh epang me uh use af.
  hbo-WLC: ר֣וּחַ צָ֭פוֹן תְּח֣וֹלֵֽל גָּ֑שֶׁם וּפָנִ֥ים נִ֝זְעָמִ֗ים לְשׁ֣וֹן סָֽתֶר׃
  ibo-ibo: Dịka ifufe si nʼugwu si eweta mmiri ozuzo, otu a ka ikwu mmadụ okwu azụ
    si eweta iwe.
  ory-ory: ଯେପରି ଉତ୍ତରୀୟ ବାୟୁ ବୃଷ୍ଟିର ଉତ୍ପାଦକ, ସେପରି ଖଚୁଆର ଜିହ୍ୱା କ୍ରୋଧଦୃଷ୍ଟିର ଉତ୍ପାଦକ।
  chk-chk: Usun asepwälin efeng a atoto üt, ina usun luapas a atoto wowongau.
  rop-rop: Jis laik det stom weya oldei bringimap rein, seimwei du wen yu tok krulbalawei
    langa sambodi, im garra git rili wail langa yu.
  ukr-1871: Північний вітер дощ наганяє, а потайний язик сердиті лиця робить.
  deu-1951: Nordwind erzeugt Regen und Ohrenbläserei verdrießliche Gesichter.
  eng-JPS: The north wind bringeth forth rain, and a backbiting tongue an angry countenance.
  srp-1865: Sjeverni vjetar nosi dažd, a potajni jezik lice srdito.
  lug-lug: Ng’empewo ey’obukiikakkono bwereeta enkuba, n’olulimi oluyomba bwe luleetera
    omuntu obusungu.
  heb-heb: רוח צפון תחולל גשם ופנים נזעמים לשון סתר׃
  ben-IRV: উত্তরের বাতাস বৃষ্টি আনে, তেমনি যে গোপন কথা বলে তার ধিক্কারপূর্ণ মুখ আছে।
  pan-pan: ਉੱਤਰੀ ਪੌਣ ਵਰਖਾ ਨੂੰ ਲਿਆਉਂਦੀ ਹੈ, ਅਤੇ ਨਿੰਦਿਆ ਕਰਨ ਵਾਲੀ ਜੀਭ ਨਰਾਜ਼ਗੀ ਨੂੰ ਲੈ ਕੇ
    ਆਉਂਦੀ ਹੈ।
  mya-JVB: မြောက် လေ သည် မိုဃ်း ရေကို ဆောင် တတ် သကဲ့သို့ ၊ ကုန်းတိုက် သောလျှာ သည်
    ဒေါသ မျက်နှာ ကို ဆောင်တတ်၏။
  tte-O: Besiele kaluwabu ilotalu na wowoli ikalaiyama kalita iyokoyoko kabo besiele
    memena etalapili ikalaiyama tomo iula-yokoko.
  tbg-tbg: Uvaivano utiharo aaqu vare anintema kero, vorara tauvaqavauraa uva tirava
    tirorira haika qovarama kaanaro.
  hmo-hmo: Lahara ese medu ia mailaia noho, bona hereva dikana ese badu ia havaraia
    noho.
  urd-urd: उत्तरी हवा मेह को लाती है, और ग़ैबत गो ज़बान तुर्शरूई को।
  rus-SYN: Северный ветер производит дождь, а тайный язык - недовольные лица.
  bqc-SIM: Lá gukpɛ ĩ́ana ì mↄ́ ń louo, màa gbɛ̃pea ì mↄ́ ń oa fɛ̃́nkpaao.
  tcz-CHONGTHU: Sahlam khohui'in go ajuhsah jin, min adalhah nunga seisea chun lungphamo
    pua mi avetji ahi.
  mar-mar: उत्तरेकडचा वारा पाऊस आणतो; त्याचप्रमाणे जो कोणी गुप्त गोष्टी सांगतो तो
    चेहरा क्रोधाविष्ट करतो.
  hlt-THB: Asiip ben nakaw zilh ing khawkaa a lawpyi amyihna thlang ak theet ing kawsonaak
    lawpyi hy.
  qub-qub: Norte caj-läpita wayra wayrämuptinmi tamya chayamun. Runapa fiyu shiminpitami
    jagayächinacur chiquinacuypis chayamun.
  bqp-bqp: Lákũ gugbãnduru kpa ĩa dì su kũ legũo nà, lɛn gbɛ̃pinaa dì su ãnsisinaao
    lɛ.
  hat-hat: Tripotaj fè moun fè kòlè, menm jan nòde bay lapli.
  eng-BSB: As the north wind brings forth rain, so a backbiting tongue brings angry
    looks.
  tod-tod: Lɛkpɛmaʋɛ nu ɠɔʋɛzu ʋele viilɛi ɠa ɗa ʋa ga tonai, kpɔɛzuɠula mɔinmɔingi
    ɠa ɗa ʋa ga zɔiti ta-yiiɠaawanai.
  eng-WEBPB: The north wind produces rain; so a backbiting tongue brings an angry
    face.
  kbq-kbq: Vahe'ma amefiga ke'ma hu kemo'a, noti (north) kazigati zaho'mo ko atufeno
    eankna huno, ana vahe'mofontera arimpa ahe'za erino esigeno, avugosamo'a zahe
    hugahie.
  nhe-BL: Temachtli se ajacatl tlen huala ica norte quihualica atl, huan nojquiya
    temachtli se tlen camati fiero quiyolitía cualantli.
  bus-bus: Lán gu'igbãroo kpa ĩa è mↄ́ louo nà, lɛn gbɛ̃pena è mↄ́ uusisinao lɛ.
  gub-BL: Ywytu kwarahy heixe haw awyze har wi ur ma'e a'e, werur àmàn a'e. Nezewegatete
    uze'eze'eg zemueteahy ma'e werur purehe akatuwawahy 'ymaw wà no.
  eng-DRA: The north wind driveth away rain, as doth a sad countenance a backbiting
    tongue.
