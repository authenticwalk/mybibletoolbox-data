verse: PRO.025.022
translations:
  mal-C: ഇങ്ങനെ ചെയ്യുന്നതിലൂടെ, നിങ്ങൾ ശത്രുവിന്റെ ശിരസ്സിൽ കൽക്കരിക്കനൽ കൂട്ടിവെക്കുകയാണ്,
    അങ്ങനെയായാൽ യഹോവ നിങ്ങൾക്കു പ്രതിഫലംനൽകും.
  deu-TKW: Denn damit häufst du feurige Kohlen auf sein Haupt, und Jahwe wird dir's
    vergelten.
  lin-lin: Pamba te, soki osali bongo, okotondisa makala ya moto na likolo ya moto
    na ye, mpe Yawe akofuta yo.
  eng-LSV: For you are putting coals on his head, || And YHWH gives repayment to you.
  eng-GNV: For thou shalt lay coles vpon his head, and the Lord shall recompense thee.
  eng-WEBSTER: For thou shalt heap coals of fire upon his head, and the LORD will
    reward thee.
  nhw-BL: Huan ya nopa quichihualtis ma moixpinahua, huan TOTECO mitztlaxtlahuis ica
    cuali.
  swh-ONEN: Kwa kufanya hivyo, unaweka makaa ya moto yanayowaka kichwani pake, naye
    Bwana atakupa thawabu.
  bba-bba: domi n sɑ̃ɑrewɑ ɑ nùn dɔ̃ɔ sɔbimɔ. Yinni Gusunɔ u koo mɑɑ nun yen kɔsiɑru
    wɛ̃.
  eng-KJVCPB: For thou shalt heap coals of fire upon his head, And the Lord shall
    reward thee.
  luo-luo: Ka itimo kamano, ibiro choko chuk mach maliel e wiye, kendo Jehova Nyasaye
    biro miyi pok.
  meu-meu: badina be unu amo lahi gidadia na kwarana ai ba senu kau, bena Iehova ese
    davamu baine henimu.
  npi-ULB: किनकि त्यसो गर्नाले तैँले त्यसको टाउकोमा आगोको भुङ्ग्रो खन्याउने छस्, र
    परमप्रभुले तँलाई इनाम दिनुहुने छ ।
  yor-yor: Nípa ṣíṣe báyìí, ìwọ yóò wa ẹ̀yín iná lé e lórí Olúwa yóò sì san ọ ní ẹ̀san
    rẹ̀ fún ọ.
  ind-ind: Karena dengan berbuat baik kepada musuhmu, engkau membuat dia malu, dan
    TUHAN akan membalas kebaikanmu.
  pes-OPCB: با این عملت، اخگرهای شرم بر سرش خواهی انباشت، و خداوند به تو پاداش خواهد
    داد.
  tgl-ULB: dahil lalagyan mo siya sa kaniyang ulo ng isang pala ng umaapoy na uling,
    at gagantimpalaan ka ni Yahweh.
  hui-hui: Í̠na mana bayale ogonidagua berego hondowa ibuni mana ko bigi biyago mitangi
    halu ibuni taga pani nolebira. Ani bialu í̠na mana bayale beregonaga Anduane Homogo
    ibugua í̠hondo turu halu yolo bayale ngulebira.
  mya-mya: ထိုသို့ပြုလျှင် သူ၏ခေါင်းပေါ်၌ မီးခဲကို ပုံထား ၍၊ ထာဝရဘုရားသည်လည်း၊ သင်၌
    ဆုချတော်မူမည်။
  bod-N: གང་ལ་ཞེ་ན་དེ་བཞིན་སྒྲུབ་པ༌ནི། །དེ་ཡི་མགོ་ལ་སོལ་མེ་སྤུངས་པ༌ཡིན། །ཡ་ཝཱེས་ཁྱོད་ལ་བྱ་དགའ་གནང་བར༌འགྱུར།།
  wsk-wsk: Uwuta mu, ni tama kaok kaniwara mu nu supuling te awukam yaman tauk ale
    munan ni kimik te beteram mu ko dolorukko; se Yawe ko koma ningo mu kisokko.
  sna-sna: Mukuita izvi, uchaunganidzira mazimbe anopisa pamusoro wake, uye Jehovha
    achakupa mubayiro.
  spa-BLM: porque amontonarás ascuas de fuego sobre su cabeza, y Yahvé te recompensará.
  cac-cac: Tato icha chi' tzeyutej e b'a d'a eb', ol chacb'oc sat eb' yuj q'uixvelal
    d'a eyichan̈, axo Jehová ol pactzitan d'ayex b'aj tzex colvaj chi' d'a eb'.
  swh-ULB: maana utamwekea mkaa juu ya kichwa chake na Yehova atakupa thawabu.
  bel-bel: бо, робячы гэта, ты зьбіраеш распаленае вугольле на галаву ягоную, і Гасподзь
    аддзячыць табе.
  deu-ELBBK: denn glühende Kohlen wirst du auf sein Haupt häufen, und der HERR wird
    dir vergelten.
  mbb-OT: Ne emun ebeelan nu heini, ne egkeeled sikandin kenikew, ne is Nengazen ebales
    kenikew.
  mal-2015: അങ്ങനെ നീ അവന്റെ തലമേൽ തീക്കനൽ കുന്നിക്കും; യഹോവ നിനക്കു പ്രതിഫലം നല്കുകയും
    ചെയ്യും.
  rmc-rmc: bo te kada kereha, čhiveha leske pro šero o jagale angara, a o RAJ tuke
    vaš oda počinela.
  pes-OPV: زیرا اخگرها بر سرش خواهی انباشت، وخداوند تو را پاداش خواهد داد.
  ron-1924: Кэч, фэкынд аша, адунь кэрбунь априншь пе капул луй, ши Домнул ыць ва
    рэсплэти.
  ben-OBCV: এরকম করলে, তুমি তার মাথায় জ্বলন্ত কয়লার স্তূপ চাপিয়ে দেবে ও সদাপ্রভু
    তোমাকে পুরস্কৃত করবেন।
  som-som: Waayo, dhuxulo dab ah ayaad madaxiisa ku tuuli doontaa, Oo Rabbiguna waa
    kuu abaalgudi doonaa.
  lat-VUC: prunas enim congregabis super caput ejus, et Dominus reddet tibi.
  eng-ASVBT: For thou wilt heap coals of fire upon his head, And Jehovah will reward
    thee.
  mna-mna: Naso kami ma ka miaŋ biibi pa mbulu ta ni ikam pu na, mi Yooba ikam lem
    kadoono ambaiŋana.
  ita-1885: Perciocchè così tu gli metterai delle brace in su la testa; E il Signore
    te ne farà la retribuzione.
  eng-LXXUP: For so doing thou shalt heap coals of fire upon his head, And the Lord
    shall reward thee with good.
  eng-ULB: for you will shovel coals of fire on his head and Yahweh will reward you.
  spa-VBL: Esto hará que se avergüence como si tuviera carbones encendidos sobre su
    cabeza, y el Señor te recompensara.
  fra-_FOB: Car ce sont des charbons ardents que tu amasseras sur sa tête, et l'Éternel
    te le rendra.
  mal-mal: അങ്ങനെ ചെയ്യുന്നതുകൊണ്ട് നീ അവനെ നാണം കെടുത്തും; യഹോവ നിനക്ക് പ്രതിഫലം
    നല്കുകയും ചെയ്യും.
  urd-GVR: Kyoṅki aisā karne se tū us ke sar par jalte hue koeloṅ kā ḍher lagāegā,
    aur Rab tujhe ajr degā.
  suz-BL: मो पाप्‍तीवी हना, मेको आन पिया तारी ब्रशो कोइला मोइश्‍शो खोदेंशो दुम्‍ब।
    मिनु परमप्रभु यावेमी इ कली इनाम गेब।
  eng-NOY: For thou wilt heap coals of fire upon his head, And the LORD will reward
    thee.
  ita-1927: ché, così, raunerai dei carboni accesi sul suo capo, e l’Eterno ti ricompenserà.
  ckb-ckb: بەمە پشکۆ لەسەر سەری کەڵەکە دەکەیت، یەزدانیش پاداشتت دەداتەوە.
  eng-BBE: For so you will put coals of fire on his head, and the Lord will give you
    your reward.
  kan-OKCV: ಏಕೆಂದರೆ ಅದು ಅವನ ತಲೆಯ ಮೇಲೆ ಉರಿಯುವ ಬೆಂಕಿಯ ಕೆಂಡಗಳನ್ನು ಸುರಿಯುವಂತಿರುವುದು; ಯೆಹೋವ
    ದೇವರು ನಿನಗೆ ಪ್ರತಿಫಲ ಕೊಡುವರು.
  tam-2017: அதினால் அவனை வெட்கப்படுத்துவாய்; யெகோவா உனக்குப் பலனளிப்பார்.
  spa-RV-1909: Porque ascuas allegas sobre su cabeza, y Jehová te lo pagará.
  ron-BTF: Fiindcă vei îngrămădi cărbuni încinși pe capul lui și DOMNUL te va răsplăti.
  eng-WEBP: for you will heap coals of fire on his head, and the LORD will reward
    you.
  eng-FBV: This will make him ashamed as if he had burning coals piled on his head,
    and the Lord will reward you.
  nld-1939: Zo stapelt ge vurige kolen op zijn hoofd, En Jahweh zal het u vergelden.
  nch-BL: Huan ya nopa quichihualtis ma moixpinahua, huan TOTECO mitztaxtahuis ica
    cuali.
  vie-1934: Vì như vậy con chất than cháy đỏ trên đầu nó, Và Đức Giê-hô-va sẽ báo
    lại cho con.
  hin-CV: इससे तुम उसके सिर पर प्रज्वलित कोयलों का ढेर लगा दोगे, और तुम्हें याहवेह
    की ओर से पारितोषिक प्राप्‍त होगा.
  eng-OURB: for you will heap burning coals [of shame] on his head, and Adonai will
    reward you.
  spa-BES: porque así pondrás brasas de fuego sobre su cabeza, y el Señor te dará
    tu recompensa.
  tdx-tdx: zay ty hamotria’o foroha mirekake añ’ambone’e eo, vaho hanambe azo t’Iehovà.
  tha-KJV: เพราะเจ้าจะกองถ่านที่​ลุ​กโพลงไว้บนศีรษะของเขา และพระเยโฮวาห์จะทรงให้บำเหน็จแก่​เจ้า
  por-BR-2018: Porque assim amontoarás brasas sobre a cabeça dele, e o SENHOR te recompensará.
  deu-ELO: denn glühende Kohlen wirst du auf sein Haupt häufen, und Jehova wird dir
    vergelten.
  eng-WYC-2018: for thou shalt gather together coals on his head; and the Lord shall
    yield to thee. (for thou shalt gather together coals upon his head; and the Lord
    shall reward thee.)
  epo-epo: Ĉar fajrajn karbojn vi kolektos sur lia kapo, Kaj la Eternulo vin rekompencos.
  uig-PIN: Xundaⱪ ⱪilsang, bexiƣa kɵmür qoƣini toplap salƣan bolisǝn, Wǝ Pǝrwǝrdigar
    bu ixni sanga yanduridu.
  beo-beo: Amasea, e da da:i dia:ne gogosiamu. Amola Hina Gode da dima bidi imunu.
  tpi-OTNT: Sapos yu mekim olsem, bai yu mekim em i sem tru long ol pasin nogut bilong
    en na Bikpela bai i mekim gut tru long yu.
  hau-SA: Ta yin haka, za ka tara garwashin wuta mai ci a kansa, Ubangiji kuma zai
    sāka maka.
  uig-LAT: Shundaq qilsang, béshigha kömür choghini toplap salghan bolisen, We Perwerdigar
    bu ishni sanga yanduridu.
  nde-nde: Ngokwenza lokho, umokhela amalahle avuthayo ekhanda, njalo uThixo uzakubusisa.
  ton-ton: He te ke hilifaki ai ʻae malalaʻi afi ki hono ʻulu, pea ʻe totongi lelei
    ʻe Sihova kiate koe.
  ces-1613: Nebo uhlí řeřavé shromáždíš na hlavu jeho, a Hospodin odplatí tobě.
  eng-WMB: for you will heap coals of fire on his head, and the LORD will reward you.
  tam-TCV: அப்படிச் செய்வதினால் நீ அவனுடைய தலையின்மேல் எரியும் நெருப்புத் தணல்களைக்
    குவிப்பாய்; யெகோவா கட்டாயமாய் உனக்கு வெகுமதி அளிப்பார்.
  ceb-ULB: kay palahon nimo ang mga baga sa kalayo ngadto sa iyang ulo ug gantihan
    ka ni Yahweh.
  pol-UBG: Bo zgarniesz rozżarzone węgle na jego głowę, a PAN cię nagrodzi.
  agr-agr: Nunú ame dutikamin, amina pegkegchau awajtamin asa nii tuma datsaagtatui,
    Nuadui Tuke Pujuu aminak pegkegnum akigmaktinai.
  kyc-kyc: Dopa pira ramo dokopa baa range elyame kumara. Dokopa Kamongo keta emba
    yano nyere.
  urd-GVU: کیونکہ ایسا کرنے سے تُو اُس کے سر پر جلتے ہوئے کوئلوں کا ڈھیر لگائے گا،
    اور رب تجھے اجر دے گا۔
  deu-1912: Denn du wirst feurige Kohlen auf sein Haupt häufen, und der HERR wird
    dir's vergelten.
  kan-2017: ಹೀಗೆ ಅವನ ತಲೆಯ ಮೇಲೆ ಕೆಂಡ ಸುರಿದಂತಾಗುವುದು. ಯೆಹೋವನೇ ನಿನಗೆ ಪ್ರತಿಫಲಕೊಡುವನು.
  yap-yap: Ya aram e ra yim’ ko tamra’, ma SOMOL e bay labgen nra pi’ ngom.
  hlt-MCSB: Te vaengah ni nang kah hmai-alh te a lu dongla poep uh coeng tih, BOEIPA
    loh nang yueng la a thuung ni.
  mdy-ETH: ዬያ ኔ ማዼቴ ቦርሲንቲ ታሚና ኔ ዒዛ ሚቻኔ፤ ኔኤም ጋዓንቴ ናንጊና ናንጋ ጎዳ ኔ ማዼ ኮዦ ማዾ ዛሎ ጪጋንዳኔ።
  kew-kew: Neme goa pali-daare nipuna pea wae yae mada yala mapolaeye goa pe-pulu
    Adaa Aa-me ne epea palia.
  twi-ASANTE: Sɛ woyɛ saa a, wobɛsoso gyasramma agu nʼatifi, na Awurade bɛma wo akatua.
  eng-WEBU: for you will heap coals of fire on his head, and the LORD will reward
    you.
  wal-wal: Aissi giikko, neeni hegaa oottiyoogee a huuphiyan tamaa bonqquwaa kaashidi
    qoliyoogaa mala. GODAIKKA neeyyo woitana.
  acu-NT: '@see-verse:PRO.025.021'
  spa-PDDPT: Porque carbones encendidos amontonas sobre su cabeza, Y Yavé te recompensará.
  gun-gun: mba'eta ha'e rami vy 'rã rejapo inhakã áry tapyĩ hexakã va'e ramigua oendu
    aguã rami, ha'e rã ndevy pe ma Senhor ome'ẽ 'rã mba'emo porã.
  agu-BL: Na yi ko ya'tz tzitulej xtx'ixwok tzun yi icontr, nin yi e'chk balaj pawora'tz
    yi na iban, Kajcaw ltz'ak'on xel tzitetz.
  ilo-ULB: ta arigna a mangpalaka kadagiti beggang nga ikabilmo ti ulona, ket gunggunaannakanto
    ni Yahweh.
  kpg-kpg: Goe gaa hai a mee gi langaadia huoloo, gei Dimaadua ga gowadu gi di goe
    do hagahumalia.
  uig-ARA: شۇنداق قىلساڭ، بېشىغا كۆمۈر چوغىنى توپلاپ سالغان بولىسەن، ۋە پەرۋەردىگار
    بۇ ئىشنى ساڭا ياندۇرىدۇ.
  bps-bps: du ku ani nimoam, mbaling kenen too myà mdà di kafsasean gamu, na gdawatyu
    untung mdà di Dwata.
  sus-sus: Xa i na wali mɔɔli raba a bɛ, na luxi nɛ alɔ i bara tɛ wole dɔxɔ a xun
    ma. Alatala nan i gbeɲɔxɔma.
  pon-2006: Ke pahn inenen kanamenekihala, oh KAUN-O pahn ketin katingihiuk.
  ksd-ksd: Tago damana u vuvunge muka ra lakit i io ta ra uluna, Ma ra Luluai na vabongon
    u.
  tur-YTC: Çünkü onun başına korlar yığarsın, Yahve de seni ödüllendirir.
  bel-N: бо гэтым вугольле зьбіраеш на галаву ягоную, і ГОСПАД аднагародзіць табе.
  grc-BRENT: Τοῦτο γὰρ ποιῶν ἄνθρακας πυρὸς σωρεύσεις ἐπὶ τὴν κεφαλὴν αὐτοῦ, ὁ δὲ
    Κύριος ἀνταποδώσει σοι ἀγαθά.
  ind-AYT: Sebab, kamu akan menumpuk bara api di atas kepalanya, dan TUHAN akan membalasmu.
  nya-nya: Pochita izi, udzamusenzetsa makala a moto pa mutu pake, ndipo Yehova adzakupatsa
    mphotho.
  hrv-hrv: Jer mu zgrćeš ugljevlje na glavu i Jahve će ti platiti.
  mps-mps: Te tiwai nago ebaso da, te nago aga yali kolesagade hale mu ilibaso, tama
    te Genuai Bidigo te nageba wiegi yai sę mu bugagia ilaibao.
  tpi-tpi: Sapos yu mekim olsem, bai yu mekim em i sem tru long ol pasin nogut bilong
    en na Bikpela bai i mekim gut tru long yu.
  dan-1931: da sanker du gloende Kul på hans Hoved, og HERREN lønner dig for det.
  vie-OVCB: Làm như vậy con sẽ chất than lửa đỏ trên đầu họ, và Chúa Hằng Hữu sẽ thưởng
    cho con.
  guj-2017: કેમ કે એમ કરવાથી તું તેના માથા પર અંગારાનો ઢગલો કરશે અને યહોવાહ તને તેનો
    બદલો આપશે.
  pon-2006A: Ke pahn inenen kanamenekihala, oh KAUN-O pahn ketin katingihiuk.
  por-BRBSL: para você amontoará brasas de fogo em sua cabeça, e Yahweh irá recompensá-lo.
  swe-swe: Genom att göra det samlar du glödande kol [av skam] på hans huvud, och
    Herren (Jahve) ska belöna (upprätta) dig. []
  cth-cth: Bangkongtetpawiteh, hottelah na sak pawiteh a lû dawk hmaisaan na pâpawp
    pouh e lah ao teh, BAWIPA ni tawkphu na poe han.
  twi-twi: Sɛ woyɛ saa a, wobɛsosɔ nnyansramma agu nʼatifi, na Awurade bɛma wo akatua.
  hlt-hlt: Te vaengah ni nang kah hmai-alh te a lu dongla poep uh coeng tih, BOEIPA
    loh nang yueng la a thuung ni.
  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ri mɛmmɛ ɑ cou yɛhɑ̃ɑ̃kũɔ̃ nyɛ o yuu ĩ́nkɛ̀, kɛ̀ Kuyie nyóó dɛ̀
    ndɑ yietí.
  msy-2020: Nɨn arazir aghuir kamɨn a damightɨ, a uan arazir kuram gɨnɨghnɨgh bar
    aghumsɨgham. Eghtɨ Ikiavɨra Itir God, nɨn arazir kam bagh bar deraghvɨram nɨ damuam.
  dop-dop: Pə tɑɣɑ pʋlʋ, n lɑkʋɣʋ mpʋ tɔ, pə wɛ kɛ́ ɩsɩɩ mɑmɑlɑ kɛ n pələɣɩ ɩ nyʋɣʋ
    tɑɑ. Pə́cɔ́ Tɑcɑɑ kɑ́ lɛɛtɩ-ŋ nyɑ́ kʋpɑntʋ.
  azb-azb: Belə etməklə sanki onun başına köz tökərsən, Bunun əvəzini Rəbdən alarsan.
  eng-DBY: for thou shalt heap coals of fire upon his head, and Jehovah shall reward
    thee.
  hin-2017: क्योंकि इस रीति तू उसके सिर पर अंगारे डालेगा, और यहोवा तुझे इसका फल देगा।
