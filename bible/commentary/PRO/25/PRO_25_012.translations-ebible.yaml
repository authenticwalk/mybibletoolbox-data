verse: PRO.025.012
translations:
  mal-C: ശ്രദ്ധിക്കുന്ന കാതിനു ജ്ഞാനിയുടെ ശാസന സ്വർണക്കമ്മലുകൾപോലെയും തങ്കത്തിൻ ആഭരണം
    പോലെയുമാണ്.
  deu-TKW: Wie ein goldener Ring und ein Geschmeide von Feingold, so ein weiser Mahner
    am hörenden Ohr.
  lin-lin: Pamela ya moto ya bwanya epai ya moto oyo ayokaka ezali lokola wolo ya
    peto mpe sheneti ya wolo.
  eng-LSV: A ring of gold, and an ornament of pure gold, || [Is] the wise reprover
    to an attentive ear.
  eng-GNV: He that reprooueth the wise, and the obedient eare, is as a golden earering
    and an ornament of fine golde.
  eng-WEBSTER: As an ear-ring of gold, and an ornament of fine gold, so is a wise
    reprover upon an obedient ear.
  nhw-BL: Se catli tlacaqui quiselía icamanal se tlalnamijquetl catli quitlacahualtía
    quema monequi. Quena, quiita iconsejo quen elisquía se anillo o se costli tlen
    senquistoc oro.
  swh-ONEN: Kama vile kipuli cha dhahabu au pambo la dhahabu safi, ndivyo lilivyo
    karipio la mtu mwenye hekima kwa sikio lisikilizalo.
  bba-bba: Bwisiɡiin kirɔ yɑ sɑ̃ɑwɑ nɡe wurɑn tɑɑbu ǹ kun mɛ wurɑn sɑbɑ, wi u ye
    swɑɑ dɑkin mi.
  eng-KJVCPB: As an earring of gold, and an ornament of fine gold, So is a wise reprover
    upon an obedient ear.
  luo-luo: Mana kaka tere mar dhahabu kata tigo mar dhahabu maber e kaka siem mar
    ngʼat mariek mokwerogo ngʼat machiko ite.
  meu-meu: sisiba tauna mai aonegana ena hereva taia kirara tauna enai e gwauraiamu
    na gold gadeina eiava gold heraherana ta na heto.
  npi-ULB: सुनको औँठी वा निखुर सुनबाट बनेको गहना सुन्‍ने कानको लागि बुद्धिमान् हप्कीझैँ
    हो ।
  yor-yor: Bí i yẹtí wúrà tàbí ohun ọ̀ṣọ́ ti wúrà dáradára ni ìbáwí ọlọ́gbọ́n fún
    etí tí ó bá fetísílẹ̀.
  ind-ind: Teguran orang bijak sangat bernilai bagi orang yang bersedia mendengarkannya.
    Bagi dia, teguran itu seperti hadiah yang sebanding dengan perhiasan dari emas
    murni.
  pes-OPCB: نصیحت شخص دانا برای گوش شنوا مانند حلقه طلا و جواهر، با ارزش است.
  tgl-ULB: Katulad ng gintong singsing o alahas na gawa sa pinong ginto ay ang matalinong
    pagsaway sa nakikinig na tainga.
  hui-hui: Mbirali ala henego ibugua mbirale bigi biyago handaga binime mendeali áyure
    hene kago mana lalu lamigi biragola mendeali biagome bi ogoni henene galoneoreda
    manda bialu yamiyagua ogoni ibu nde ibunaga manda teneni ega ubiya iri biradagua
    bulebira.
  mya-mya: နားထောင်တတ်သောသူကို လျောက်ပတ်စွာ ဆုံးမတတ်သော သူသည် ရွှေနားတောင်းကဲ့သို့၎င်း၊
    ရွှေစင်တန်ဆာကဲ့သို့၎င်း ဖြစ်၏။
  bod-N: མཁས་པའི་ཞལ་ཏ་བཀའ་ལ་ཉན་པ༌ཡི། །རྣ་བར་མཚོན་ན་གསེར་གྱི་རྣ་ཆ༌དང༌། །བཙོ་མའི་གསེར་གྱི་རྒྱན་ཆ་ལྟ་བུ༌ཡིན།།
  wsk-wsk: Ikia sinar kari awiriya due iluso se nu iki karo tuso, mu kulolo yawara
    bo gold te nungurman wore dogotak tugumam iwita.
  sna-sna: Semhete yomunzeve yegoridhe kana chishongo chegoridhe rakaisvonaka, ndizvo
    zvakaita kutsiura kwomunhu akachenjera, kunzeve inoteerera.
  spa-BLM: Como un pendiente de oro, y un adorno de oro fino, así es un sabio reprendedor
    para un oído obediente.
  cac-cac: Icha q'uen colc'ab' yed' q'uen uchiquin nab'a oro, yelxo te vach', icha
    chi' yaj scachnab'il eb' jelan d'a eb' scha yab' d'a tzalajc'olal.
  swh-ULB: Kama pete ya dhahabu au kito kilichotengenezwa kwa dhahabu safi ndivyo
    lilivyo karipio la busara kwenye sikio linalosikia.
  bel-bel: Залатая завушніца і аздоба з чыстага золата - гэта мудры абскаржнік для
    ўважлівага вуха.
  deu-ELBBK: 'Ein goldener Ohrring und ein Halsgeschmeide von feinem Gold: So ist
    ein weiser Tadler für ein hörendes Ohr.'
  mbb-OT: Is kedawey te etew he uluwanen te etew he egkesuat he ebpemineg mahal pa
    heini kenà te elahas he vulawan.
  mal-2015: കേട്ടനുസരിക്കുന്ന കാതിന്നു ജ്ഞാനിയായോരു ശാസകൻ പൊൻകടുക്കനും തങ്കംകൊണ്ടുള്ള
    ആഭരണവും ആകുന്നു.
  rmc-rmc: Oleske, ko šunel, hin o dovakeriben le goďavereskro sar e somnakuňi čeň
    the o somnakuno lancocis.
  pes-OPV: مودب حکیم برای گوش شنوا، مثل حلقه طلا و زیور زر خالص است.
  ron-1924: Ка о веригэ де аур ши о подоабэ де аур курат, аша есте ынцелептул каре
    мустрэ пентру о уреке аскултэтоаре.
  ben-OBCV: শ্রবণশীল কানের কাছে জ্ঞানবান বিচারকের ভর্ৎসনা কানের সোনার দুল বা খাঁটি
    সোনার এক অলংকারের মতো।
  som-som: Kii caqli leh oo wax canaantaa wuxuu dhegta wax maqasha oo addeecda ula
    mid yahay Hilqado dahab ah iyo wax laysku sharraxo oo dahab saafiya ah.
  lat-VUC: Inauris aurea, et margaritum fulgens, qui arguit sapientem et aurem obedientem.
  eng-ASVBT: As an earring of gold, and an ornament of fine gold, So is a wise reprover
    upon an obedient ear.
  mna-mna: Tomtom ta le ŋgar ambaiŋana na, isombe ipazal tomtom sa mi tomtom tana
    ileŋ la kalŋaana, na tere kembei ambai. Ina tomini kembei aigau milmilŋana ta
    tiurpe pa gol na.
  ita-1885: Il savio riprenditore ad un orecchio ubbidiente È un monile d'oro, ed
    un ornamento d'oro finissimo.
  eng-LXXUP: In an earring of gold a precious sardius is also set; So is a wise word
    to an obedient ear.
  eng-ULB: A gold ring or jewelry made of fine gold is a wise rebuke to a listening
    ear.
  spa-VBL: La crítica constructiva de los sabios a quien escucha el consejo, es como
    un anillo de oro y un collar de oro fino.
  fra-_FOB: Quand on reprend le sage qui a l'oreille docile, c'est comme une bague
    d'or, ou comme un joyau d'or fin.
  mal-mal: കേട്ടനുസരിക്കുന്ന കാതിന് ജ്ഞാനിയുടെ ശാസന പൊൻകടുക്കനും തങ്കംകൊണ്ടുള്ള ആഭരണവും
    ആകുന്നു.
  lit-lit: Kaip auksinis žiedas ir gryno aukso papuošalas, taip išmintingas pabarėjas
    paklusniai ausiai.
  urd-GVR: Dānishmand kī nasīhat qabūl karne wāle ke lie sone kī bālī aur ḳhālis sone
    ke gulūband kī mānind hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुर आ हुइक्‍तीक लोव़ नेंब मुर कली सुन के औंठी नु गहना खोदेंशो
    बाक्‍ब।
  eng-NOY: As a ring of gold, and an ornament of fine gold, So is a wise reprover
    to an attentive ear.
  ita-1927: Per un orecchio docile, chi riprende con saviezza è un anello d’oro, un
    ornamento d’oro fino.
  ckb-ckb: وەک گوارەی زێڕە و خشڵی زێڕی بێگەردە، سەرزەنشتی دانا بۆ گوێی بیسەر.
  eng-BBE: Like a nose-ring of gold and an ornament of the best gold, is a wise man
    who says sharp words to an ear ready to give attention.
  kan-OKCV: ಕೇಳುವ ಕಿವಿಗೆ ಜ್ಞಾನಿಯ ತಿದ್ದುವಿಕೆಯು ಬಂಗಾರದ ಮುರು; ಚೊಕ್ಕ ಬಂಗಾರದ ಆಭರಣ.
  tam-2017: கேட்கிற காதுக்கு, ஞானமாகக் கடிந்துகொண்டு புத்திசொல்லுகிறவன், பொற்கடுக்கனுக்கும்
    தங்க மோதிரத்திற்கும் சமம்.
  spa-RV-1909: Como zarcillo de oro y joyel de oro fino, es el que reprende al sabio
    que tiene oído dócil.
  ron-BTF: Ca un cercel de aur și ca o podoabă de aur pur, așa este un mustrător înțelept
    asupra urechii ascultătoare.
  eng-WEBP: As an earring of gold, and an ornament of fine gold, so is a wise reprover
    to an obedient ear.
  eng-FBV: Constructive criticism from the wise to someone who listens is like a gold
    ring and a necklace of fine gold.
  nld-1939: 'Een gouden ring en een sieraad van edel metaal: Is een wijs vermaner
    voor een luisterend oor.'
  nch-BL: Se cati tacaqui quiselía icamanal se talnamijquet cati quitacahualtía quema
    monequi. Quena, quiita iconsejo quej elisquía se anillo o se costi ten senquisa
    oro.
  vie-1934: Người khôn ngoan quở trách lỗ tai hay nghe, Khác nào một cái vòng vàng,
    một đồ trang sức bằng vàng ròng vậy.
  hin-CV: तत्पर श्रोता के लिए ज्ञानवान व्यक्ति की चेतावनी वैसी ही होती है जैसे स्वर्ण
    कर्णफूल अथवा स्वर्ण आभूषण.
  eng-OURB: As an earring of gold, and an ornament of fine gold, so is the reproof
    of the wise to an sh'ma ·hearing obedient· ear.
  spa-BES: Como un anillo en la nariz de oro y un adorno del mejor oro, es un hombre
    sabio que da palabras de corrección a un oído listo para prestar atención.
  tdx-tdx: Hoe bange volamena naho ravake volamena ki’e, ty endake an-kihitse an-dravembia
    mahafijanjiñe.
  tha-KJV: คนตักเตือนที่ฉลาดกับหู​ที่​เชื่อฟั​งก​็เหมือนแหวนทองคำหรืออาภรณ์ทองคำเนื้​อด​ี
  por-BR-2018: O sábio que repreende junto a um ouvido disposto a escutar é como pendentes
    de ouro e ornamentos de ouro refinado.
  deu-ELO: 'Ein goldener Ohrring und ein Halsgeschmeide von feinem Golde: so ist ein
    weiser Tadler für ein hörendes Ohr.'
  eng-WYC-2018: (As) A golden earring, and a shining pearl is he, that reproveth a
    wise man, and an ear obeying. (Like a golden earring, and a shining pearl, is
    a wise person who rebuketh someone with an obedient ear.)
  epo-epo: Kiel ora orelringo kaj multekosta kolringo, Tiel estas saĝa admonanto por
    aŭskultanta orelo.
  uig-PIN: Ⱪulaⱪⱪa altun ⱨalⱪa, nǝpis altundin yasalƣan zinnǝt buyumi yaraxⱪandǝk,
    Aⱪilanining agaⱨlanduruxi kɵngül ⱪoyƣanning ⱪuliⱪiƣa yarixar.
  beo-beo: 'Noga:le dawa:su dunu da nabimusa: hanai dunu amoma sisane sia:sea, amo
    hou da noga:idafaba:le, gegagulu gouliga hahamoi amo baligisa.'
  tpi-OTNT: Sapos man i gat gutpela tingting, em i stretim wantok bilong en, na sapos
    dispela wantok i ting dispela tok i gutpela tru, orait i olsem wantok i kisim
    gutpela bilas gol.
  hau-SA: Kamar ’yan kunnen zinariya ko kuwa kayan ado na zinariya zalla haka yake
    da tsawatawar mai hikima ga kunne mai saurarawa.
  uig-LAT: Qulaqqa altun halqa, nepis altundin yasalghan zinnet buyumi yarashqandek,
    Aqilanining agahlandurushi köngül qoyghanning quliqigha yarishar.
  nde-nde: Njengecici legolide kumbe umceciso wegolide elicengiweyo kunjalo ukukhuza
    komuntu ohlakaniphileyo, kolalelayo.
  ton-ton: ‌ʻO hangē ko e hau koula mo e teunga ʻoe koula lelei, ʻoku pehē ia ʻaia
    ʻoku valoki fakapotopoto kiate ia ʻoku telinga ongo.
  ces-1613: Náušnice zlatá a ozdoba z ryzího zlata jest trestatel moudrý u toho, jenž
    poslouchá.
  eng-WMB: As an earring of gold, and an ornament of fine gold, so is a wise reprover
    to an obedient ear.
  tam-TCV: ஞானமுள்ளவனின் கண்டனம் செவிகொடுத்துக் கேட்பவனுக்கு அது தங்கக் காதணியும்
    தரமான தங்க நகையும் போல இருக்கிறது.
  ceb-ULB: Sama sa bulawan nga singsing o alahas nga hinimo sa labing maayo nga bulawan
    mao ang maalamon nga pagbadlong alang sa nagapatalinghog nga dalunggan.
  pol-UBG: Jak złoty kolczyk i klejnot ze szczerego złota tak jest dla uszu posłusznego
    ten, który mądrze strofuje.
  kyc-kyc: Singi akali dokome repe repe lamairamo wangu lakapala soo nyingi doko kana
    golo panda rao kui kui lasi pipa manda manja nara.
  urd-GVU: دانش مند کی نصیحت قبول کرنے والے کے لئے سونے کی بالی اور خالص سونے کے گلوبند
    کی مانند ہے۔
  deu-1912: Wer einem Weisen gehorcht, der ihn straft, das ist wie ein goldenes Stirnband
    und goldenes Halsband.
  kan-2017: ಕೇಳುವ ಕಿವಿಗೆ ಮುಟ್ಟುವ ಬುದ್ಧಿವಾದವು ಹೊನ್ನಿನ ಮುರುವಿಗೂ, ಅಪರಂಜಿಯ ಆಭರಣಕ್ಕೂ ಸಮಾನ.
  yap-yap: Ba fnow ni tay be’ ni manang e n’en ni be yog ngak be’ nib m’agan’ ni nge
    motoyil, e ka baga’ fan ko luwaw ni gol, ara nunuw nni ngongliy ko gol nib th’abi
    fel’.
  hlt-MCSB: Hlang cueih a tluung vaengah aka hnatun kah a hna dongah sui hnaii, sui
    himbai la a om pah.
  mdy-ETH: ዋይዛኒ ናሽካያ ማዔ ዓሲም ጪንጫ ዓሲ ጎሪ ዞራ ዞሮ ዎርቄ ዱንዶፓ፤ ጊንሣ ሃሣ ቃራ ዎርቄይዳፓ ኮሺንቴ ፓልሞይዳፓ
    ባሼ ናሽኪንታያ ማዓኔ።
  kew-kew: Epe kone i aamere nipuna adami aa maredepo yaya. Goa pua mo nipuna adami
    aame nipuna aa-na agaa epeta kone saliadare nipumi golome warini epe yae meata-rupa
    la.
  twi-ASANTE: Sikakɔkɔɔ asomuadeɛ anaa sikakɔkɔɔ amapa ahyehyɛdeɛ te sɛ onyansafoɔ
    animka a ɔde ma deɛ ɔyɛ aso ma no.
  eng-WEBU: As an earring of gold, and an ornament of fine gold, so is a wise reprover
    to an obedient ear.
  wal-wal: Ezggiya uraa eranchcha asi zoriyo zoree haittan wottido worqqaa woikko
    geeshsha worqqaappe oottido alleequwaa mala.
  acu-NT: Aints paan nintimniuka chikich aintsu chicharkamurin takamtaik antawa nuka
    nungkutai nekas pengker kuri najanamua tumawaitai. Turasha uwejnum uwejtai kuri
    najanamua tumawaitai.
  spa-PDDPT: Zarcillo de oro y joya de oro fino Es el que reprende al sabio que tiene
    oído dócil.
  gun-gun: Namixã ha'e jegua ouro ete'i gui ojapo pyre rami avi, hi'arandu va'e nhomongetaa
    ha'eve 'rã ojapyxaka porã va'e pe.
  agu-BL: Kol kal jun balaj ajtza'kl tetz jun wunak, nin tzatzin cu'n na tbit, ni'cu'n
    chi jajk kak' jun xmalk'ab tu jun uwaj yi oro cu'n tetz.
  ilo-ULB: Ti nasirib a panangtubngar iti maysa a dumdumngeg ket kasla balitok a singsing
    wenno alahas a naaramid manipud iti kapipintasan a balitok.
  kpg-kpg: Di haga iloo hagalliga mai tangada wouwou gi tangada dela e hiihai e hagalongo,
    la koia e maluagina i nia hau goolo be nia hadu hagalabagau ala ne hai gi nia
    goolo madammaa.
  uig-ARA: قۇلاققا ئالتۇن ھالقا، نەپىس ئالتۇندىن ياسالغان زىننەت بۇيۇمى ياراشقاندەك،
    ئاقىلانىنىڭ ئاگاھلاندۇرۇشى كۆڭۈل قويغاننىڭ قۇلىقىغا يارىشار.
  bps-bps: I fngewe i to fulung faldam di to too fulung flinge, too mabtas fa di kas
    mgimò mdà di too glut blawen.
  sus-sus: Xaxilima xa marasi tide gbo xaxili fenyi bɛ, alɔ xurundɛ naxan yailanxi
    xɛɛma fanyi ra.
  pon-2006: Peneu me kin kohsang rehn aramas koahiek men ong sohte lipilipil me men
    rong, me pil inenen kesempwalsang rihng kohl de mehn kapwat kan me wiawihkihda
    kohl me keieu kaselel.
  ksd-ksd: Da ra mamar. talinga di pait ia ma ra goled, ma ra magit na marmar di pait
    ia ma ra goled i ngatngat, Damana ra tena varpit i kabinana i topa ra talinga
    i ra tena tinorom.
  tur-YTC: Altın küpe, saf altından süs neyse, Bilgenin azarı da söz dinleyen kulak
    için öyledir.
  bel-N: Як залатыя завушніцы і аздоба са шчырага золата, так мудрае дакараньне для
    ўважлівага вуха.
  grc-BRENT: Εἰς ἐνώτιον χρυσοῦν καὶ σάρδιον πολυτελὲς δέδεται, λόγος σοφὸς εἰς εὐήκοον
    οὖς.
  ind-AYT: Bagaikan anting-anting emas dan perhiasan emas, seperti itulah teguran
    orang bijak bagi telinga yang mendengarkannya.
  nya-nya: Kwa munthu womvetsa bwino, kudzudzula kwa munthu wanzeru kuli ngati ndolo
    zagolide kapena chodzikongoletsera china cha golide wabwino kwambiri.
  hrv-hrv: Mudrac koji kori uhu je poslušnu zlatan prsten i ogrlica od tanka zlata.
  mps-mps: Te wiegi yai homu elalubo bidigo, agai te aga abagi dodolobo sę ebaso,
    tama te abagigo homugo te wiegi yai po da homu ebaso da, teda te abagigo te wiegi
    yai au ebo gol sabo tiwai ąǫ ebao.
  tpi-tpi: Sapos man i gat gutpela tingting, em i stretim wantok bilong en, na sapos
    dispela wantok i ting dispela tok i gutpela tru, orait i olsem wantok i kisim
    gutpela bilas gol.
  dan-1931: En Guldring, et gyldent Smykke er revsende Vismand for lyttende Øre.
  vie-OVCB: Nghe lời chỉ trích của người khôn ngoan, là giá trị hơn đeo nữ trang bằng
    vàng.
  guj-2017: જ્ઞાની વ્યક્તિએ આપેલો ઠપકો આજ્ઞાંકિતના કાનમાં સોનાની કડીઓ તથા સોનાના ઘરેણાં
    જેવો છે.
  pon-2006A: Peneu me kin kohsang rehn aramas koahiek men ong sohte lipilipil me men
    rong, me pil inenen kesempwalsang rihng kohl de mehn kapwat kan me wiawihkihda
    kohl me keieu kaselel.
  por-BRBSL: Como um brinco de ouro e um ornamento de ouro fino, é um sábio reprovador
    para um ouvido obediente.
  swe-swe: Som ett örhänge av guld eller ett halsband av rent guld, så är den vises
    korrigering (vägledning, hjälp) i ett hörsamt öra.
  cth-cth: Kahawicalah yuenae ka tarawi e tami teh, suihnapacap hoi sôlêi e sui hoi
    kamthoup e patetlah ao.
  twi-twi: Sikakɔkɔɔ asokaa anaa sikakɔkɔɔ ankasa ahyehyɛde te sɛ onyansafo animka
    a ɔde ma nea ɔyɛ aso ma no.
  hlt-hlt: Hlang cueih a tluung vaengah aka hnatun kah a hna dongah sui hnaii, sui
    himbai la a om pah.
  tbz-SIM: Mɛciì nyiɛ̀ mbɛ́i ntìì nɑ́ɑǹtì dònnɛ̀ mubiɛrìmɑ́mɑ́ɑ́ mmu nɛ̀ mɛsɔɔfĩmmɛ
    wèè tì yie nho borɛ̀.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, uan anav akɨri, ezɨ gumazir kam oregha
    ghaze, akar kam bar guizbangɨra. Egha ghaze, nan namakar kamɨn akam mati golɨn
    kurukazir bar aghuim.
  dop-dop: Ye ləmɑɣɑsɛɛ tʋ kɑləɣənɑ yʋlʋ nɑ ɩ́ nɩɩkɩ, pə teu wɛ kɛ́ ɩsɩɩ wʋlɑ kukuule
    yɑɑ wʋlɑ lɩɩlʋɣʋ.
  azb-azb: Sözəbaxan insana hikmətlinin məzəmməti Qızıl sırğa, qızıl bəzək kimidir.
  eng-DBY: An ear-ring of gold, and an ornament of fine gold, is a wise reprover upon
    an attentive ear.
  hin-2017: जैसे सोने का नत्थ और कुन्दन का जेवर अच्छा लगता है, वैसे ही माननेवाले के
    कान में बुद्धिमान की डाँट भी अच्छी लगती है।
  wol-KYG: Kàddu yu lay yedd ci kuy dégg, jaarob wurus la mbaa gànjaru ngalam.
  bjr-bjr: Faiqí moo fannoo irirana faqaa fasiqa aauqima nimaqara ufa irisee eedoo
    qinafa koorannai auqira fidinaanu naaqooki uqee mariana faqa uraaqararafa maridanoo.
  eng-YLT: A ring of gold, and an ornament of pure gold, [Is] the wise reprover to
    an attentive ear.
  kne-kne: Din panngean si siged ay pamagbaga et maiarig si balitok ay kowintas ono
    aritos.
  eng-WYC-2017: A golden earring, and a shining pearl is he, that reproveth a wise
    man, and an ear obeying.
  eng-WMBB: As an earring of gold, and an ornament of fine gold, so is a wise reprover
    to an obedient ear.
  urd-GVH: दानिशमंद की नसीहत क़बूल करनेवाले के लिए सोने की बाली और ख़ालिस सोने के
    गुलूबंद की मानिंद है।
  rug-rug: Guana vikuvikulu qolo babe na pakupaku qolo sa ginegese tanisa tie gilae
    la koasa taliṉa sapu okoro va avoso.
  gaz-gaz: Ifanni nama ogeessaa gurra dhaggeeffatuuf, lootii warqee yookaan faaya
    warqee qulqulluu ti.
  fra-LSG: Comme un anneau d’or et une parure d’or fin, Ainsi pour une oreille docile
    est le sage qui réprimande.
  yal-yal: Fekolonne maxadi xuiin luxi nɛn a ramɛ muxun xa alo tunla soon xɛma daxin
    tunla ra hanma maxidi seen xɛma daxina a ma.
  haw-1868: He apo pepeiao gula, a he mea gula maemae e nani ai, Oia ka hoonaauao
    ana i ka pepeiao hoolohe.
  arb-NAV: الْمُوَبِّخُ الْحَكِيمُ لأُذُنٍ صَاغِيَةٍ مِثْلُ قُرْطٍ مِنْ ذَهَبٍ وَحَلِيٍّ
    مِنْ إِبْرِيزٍ.
  ewe-ewe: Ŋutsu nunyala ƒe mokaname le na to si le esem la abe sikatogɛ alo sikatsyɔ̃ɖonu
    aɖe ene.
  eng-LEE: As an earring of gold, and a pendant of fine gold, so is a wise reprover
    toward an ear that listeneth.
  asm-FB: শুদ্ধ সোণেৰে গঢ়া সোণৰ আঙঠি বা অলঙ্কাৰ যেনে, জ্ঞানী লোকৰ অনুযোগ শুনা কাণো
    তেনে।
  sus-A: شَشِلِمَ شَ مَرَ سِ تِدٍ فبٌ شَشِلِ قٍنيِ بّ، عَلْ شُرُندّ نَشَن يَءِلَنشِ
    شّيمَ قَنيِ رَ.
  fra-SBL: Comme une boucle d'oreille d'or, et une parure d'or fin, de même qu'un
    sage réprobateur à une oreille obéissante.
  hbo-hbo: נֶ֣זֶם זָ֭הָב וַחֲלִי־כָ֑תֶם מֹוכִ֥יחַ חָ֝כָ֗ם עַל־אֹ֥זֶן שֹׁמָֽעַת׃
  kik-kik: Gĩcũhĩ gĩa gũtũ gĩa thahabu, kana ithaga rĩa thahabu ĩrĩa therie, nĩ taguo
    irũithia rĩa mũndũ mũũgĩ rĩtariĩ gũtũ-inĩ kwa mũndũ ũrĩa ũiguaga.
  fra-NCL: Comme un anneau d’or et un ornement d’or fin, ainsi est le sage qui reprend
    une oreille docile.
  cek-AK: Palunghahaih lok hoi thuitaek kami loe, lok tahngai kami hanah, sui naa
    tangkraeng baktih, suitui kaciim hoiah sak ih bungmu baktiah oh.
  cuk-cuk: Dule-binsaed-ibedi, nuedgi dulega gannabasaar-ibmar-sogsiile, dulega olargan-dummaganba
    bur bule ibnuedid, ega ormadaremaladba bur bule sunsogedid.
  uig-CYR: Қулаққа алтун һалқа, нәпис алтундин ясалған зиннәт буюми ярашқандәк, Ақиланиниң
    агаһландуруши көңүл қойғанниң қулиқиға яришар.
  tel-2017: బంగారు చెవిపోగులు ఎలాటివో స్వర్ణాభరణాలు ఎలాటివో వినే వాడి చెవికి జ్ఞానం
    గల ఉపదేశకుడు అలాటి వాడు.
  hat-BSA: Tankou yon zanno an lò ak yon dekorasyon an lò fen se yon repwòch saj nan
    zòrèy k ap koute.
  kos-kos: Kas in sensenkakin sin sie mwet ma oasr etauk la nu sin sie su insewowo
    in lohng, saok liki ring gold ku mwe naweyuk su orekla ke gold nasnas.
  hbo-WLC: נֶ֣זֶם זָ֭הָב וַחֲלִי־כָ֑תֶם מוֹכִ֥יחַ חָ֝כָ֗ם עַל־אֹ֥זֶן שֹׁמָֽעַת׃
  ibo-ibo: Dịka ọlantị ọlaedo maọbụ ihe ịchọ mma nke ọlaedo mara mma ka mba onye maara
    ihe bụ na ntị onye na-anụ ya.
  ory-ory: ସୁବର୍ଣ୍ଣ କର୍ଣ୍ଣକୁଣ୍ଡଳ ଓ ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣର ଅଳଙ୍କାର ଯେପରି, ମନୋଯୋଗକାରୀ କର୍ଣ୍ଣ
    ପ୍ରତି ଜ୍ଞାନବାନ ଭର୍ତ୍ସନାକାରୀ ସେପରି।
  chk-chk: Eu kapasen fön seni eman mi mirit ngeni eman mi mochen aüselinga a usun
    chök efoch ring seni kolt ika usun eu fout seni kolt mi fokun mürina.
  rop-rop: If yu lisin en teiknodis langa detlot gudwan wed, wal tharran im mobeda
    langa ol detlot golwan ting.
  ukr-1871: Як перстень золотий, й дорога прикраса, так мудрий докірник уважному уху.
  deu-1951: Wie ein goldener Ring und ein köstliches Geschmeide, so paßt eine weise
    Mahnung zu einem aufmerksamen Ohr.
  eng-JPS: As an ear-ring of gold, and an ornament of fine gold, so is a wise reprover
    upon an obedient ear.
  srp-1865: Zlatna je grivna i nakit od najboljega zlata mudri karaè onome koji sluša.
  lug-lug: Ng’empeta ey’omu kutu eya zaabu, oba akakomo aka zaabu ennungi, bw’atyo
    omuntu ow’amagezi anenya, bw’abeera eri okutu okuwuliriza.
  heb-heb: נזם זהב וחלי כתם מוכיח חכם על אזן שמעת׃
  ben-IRV: যেমন সোনার নথ ও সোনার গয়না, তেমনি শোনার মত কানের পক্ষে জ্ঞানবান নিন্দাকারী।
  pan-pan: ਬੁੱਧਵਾਨ ਦੀ ਤਾੜਨਾ ਸੁਣਨ ਵਾਲੇ ਦੇ ਕੰਨ ਲਈ ਸੋਨੇ ਦੀ ਬਾਲੀ ਅਤੇ ਕੁੰਦਨ ਦਾ ਗਹਿਣਾ ਹੈ।
  mya-JVB: နားထောင် တတ်သောသူကို လျောက်ပတ် စွာ ဆုံးမ တတ်သောသူသည် ရွှေ နားတောင်း ကဲ့သို့၎င်း၊
    ရွှေ စင်တန်ဆာ ကဲ့သို့ ၎င်း ဖြစ်၏။
  tte-O: Tem toloina sonosonogana iyokoi-yagiwo yo ana walo kubenalan kabo walone
    imiyamiya koliwo sauga meuloina besiele pasa gole o nuwana siliba tenam mena.
  tbg-tbg: Koqe avu aato vataava vo vaiinti kahaqiharo kia mintiataarave tiraro vi
    vaiintiva koqe uvama tiaro tirera, vi uvava kori ori vaataiqama taara voqaarama
    varianaro.
  hmo-hmo: Bema aonega tauna ena sisiba hereva, be tau ta ese ia kamonai henia neganai,
    unai hereva be golo rini o golo herahera gauna ta bamona.
  urd-urd: '''अक़्लमंद मलामत करने वाले की बात, सुनने वाले के कान में सोने की बाली
    और कुन्दन का ज़ेवर है।'
  rus-SYN: Золотая серьга и украшение из чистого золота - мудрый обличитель для внимательного
    уха.
  bqc-SIM: Ɔ̃nↄna lɛdama maa gbɛ̃́ pↄ́ nↄ̀sɛ vĩɛ lán vua nↄamblebↄwaɛ.
  tcz-CHONGTHU: Mithusei phatah'a ngaipa ding in, adih a kiphona hi sanakol le sana
    pah-jem tobang ahi.
  mar-mar: जसे सोन्याची अंगठी किंवा दागिना शुद्ध सोन्यापासून करतात, तसाच दोष देणारा
    सुज्ञ ऐकणाऱ्याच्या कानांना आहे.
  hlt-THB: Ak ngaikung ang haawh thlakcyi ak awi kqawn taw sui hathen ing sui ak leek
    soeih aawi ingqawi myih hy.
  qub-qub: Wiyacoj runapäga yachaj runa piñacushan caycan gori surtïjano gori wallganömi.
  bqp-bqp: Ɔ̃ndↄ̃de lɛ́damma mana gbɛ̃ kũ à nɛ̀sɛ vĩnɛ à de lán wura nↄmanablebↄↄ
    bàmɛ.
  hat-hat: Lè yon moun ki gen bon konprann rale zòrèy moun ki gen tande, se tankou
    zanno ak kolye ki fèt ak bon lò ou mete sou ou.
  eng-BSB: Like an earring of gold or an ornament of fine gold is a wise man’s rebuke
    to a listening ear.
  tod-tod: Zɔi é woilosu ɠima nui ná-tɛnɛ gooi ma ga pagɔ, toɠa bɛ ga zanu balaɠaegi
    ɠɛʋele, ta zanu kitei ma ɠɔbu anigi.
  eng-WEBPB: As an earring of gold, and an ornament of fine gold, so is a wise reprover
    to an obedient ear.
  kbq-kbq: Knare antahi'zanteti'ma azeri fatgoma nehanigeno agesa anteno antahisimo'a,
    golire tro hunte'naza avasaseza agesafi anteankna hu'ne.
  nhe-BL: Se tlen tlacaqui quiselía itlajtol se tlalnamijquetl tlen quitlacahualtía
    quema monequi. Quena, quiita iconsejo queja elisquía se anillo o se costli tlen
    senquistoc oro.
  bus-bus: Ɔ̃ndↄ̃dee lɛ́damma maa gbɛ̃ kɛ̀ nↄ̀sɛ vĩinɛ lán vura zãblebↄ bà.
  gub-BL: Aze amo ipurukwaw wer ma'e rehe, ma'e kwaw par ize'eg ikatu wera'u kwàku'aw
    har or iapo pyrer wi izupe. Ikatu wera'u henyahy ma'e zaneretekwer rehe har or
    ikatuahy ma'e iapo pyrer wi izupe.
  eng-DRA: As an earring of gold and a bright pearl, so is he that reproveth the wise,
    and the obedient ear.
