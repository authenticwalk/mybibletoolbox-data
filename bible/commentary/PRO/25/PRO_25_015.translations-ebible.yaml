verse: PRO.025.015
translations:
  mal-C: ദീർഘക്ഷമയാൽ ഭരണാധികാരിയെപ്പോലും അനുനയിപ്പിക്കാൻ കഴിയും, മൃദുഭാഷണം അസ്ഥിയെപ്പോലും
    ഭേദിക്കും.
  deu-TKW: Durch Geduld läßt sich ein Richter überreden, und eine gelinde Zunge zerbricht
    Knochen.
  lin-lin: Moto oyo akangaka motema akoki kobongola makanisi ya mokonzi, mpe maloba
    ya malamu ebukaka mikuwa.
  eng-LSV: A ruler is persuaded by long-suffering, || And a soft tongue breaks a bone.
  eng-GNV: A Prince is pacified by staying of anger, and a soft tongue breaketh the
    bones.
  eng-WEBSTER: By long forbearing is a prince persuaded, and a soft tongue breaketh
    the bone.
  nhw-BL: Xijpiya moyolo huan xicamanalti ica yamanic huan se tlanahuatijquetl quichihuas
    mocamanal, huan tijseseltis se catli tlahuel cualantoc.
  swh-ONEN: Kwa njia ya uvumilivu mtawala aweza kushawishiwa, nao ulimi laini waweza
    kuvunja mfupa.
  bba-bba: Suuru kɑ tɛmɑnɑbɑ bɑ rɑ kɑ siri kowobu kɑmiɛ. Gɑri doriyɑ yi koo ben ɡɔmɑ
    dwiiyɑsiɑ.
  eng-KJVCPB: By long forbearing is a prince persuaded, And a soft tongue breaketh
    the bone.
  luo-luo: Horuok mos nyalo loko chuny ruoth, to lep mamuol nyalo toyo chogo.
  meu-meu: Haheauka ese lohia lalona baine ania, bona mala manadana ese turia baine
    hakwaidua.
  npi-ULB: धैर्यताले शासकलाई पनि मनाउन सकिन्छ, र कोमल जिब्रोले हड्‍डीलाई गलाउन सक्छ
    ।
  yor-yor: Nípa sùúrù a lè yí ọba lọ́kàn padà ahọ́n tí ń sọ̀rọ̀ rírọ̀ sí egungun.
  ind-ind: Untuk meyakinkan seorang pemimpin, lakukanlah dengan kesabaran. Perkataan
    yang lemah lembut dapat meluluhkan pendirian sekeras baja.
  pes-OPCB: شخص صبور می‌تواند حتی حاکم را متقاعد کند و زبان نرم می‌تواند هر مقاومت
    سختی را در هم بشکند.
  tgl-ULB: Kapag may pagtitiis maaaring mahikayat ang isang pinuno, at ang malambot
    na dila ay kayang makabali ng buto.
  hui-hui: Í̠na keba abale nahe bi hendeore laga bialu hariyagua agali í̠naga bi hale
    hoa nahagaru mini mo beregedabehe holebere. Agali haguane karunaga minibi mo beregedabehe
    holebere.
  mya-mya: ကြာမြင့်စွာသည်းခံလျှင် မင်းကိုဖျောင်းဖျနိုင်၏။ ချိုသောစကားသည်လည်း အရိုးကျိုးအောင်တတ်နိုင်၏။
  bod-N: ཡུན་རིང་བཟོད་བསྲན་བྱེད་མཁན༌གྱིས། །དཔོན་པོའི་བློ་ཁ་བསྒྱུར་བ༌དང༌། །ལྕེ་འཇམ་གྱིས་ནི་རུས་པ༌གཅོག།
  wsk-wsk: Gemang kua kapa se welang karogo munakara ko munan te mu, kari supuling
    gomang gurugokko me terong ta wore, gomang motam am gurugokko.
  sna-sna: Kubudikidza nomwoyo murefu mutongi anogona kunyengetedzwa, uye rurimi runyoro
    runogona kuvhuna mapfupa.
  spa-BLM: Con la paciencia se persuade al gobernante. Una lengua blanda rompe el
    hueso.
  cac-cac: Tato nivan scutej co c'ool d'a yichan̈ eb' yajal, syal smontaj eb' cuuj.
    A lolonel vach' tz'alchaji, tz'em numnaj eb' te pit syutej sb'a yuuj.
  swh-ULB: Kwa uvumilivu mtawala anaweza kushawishiwa na ulimi raini unaweza kuvunja
    mfupa.
  bel-bel: Цярплівасьць схіляе да літасьці вяльможу, і мяккі язык ломіць костку.
  deu-ELBBK: Ein Richter wird durch Langmut überredet, und eine milde Zunge zerbricht
    Knochen.
  mbb-OT: Is kebmepelevayen wey menayù he kegkaǥikaǥi ne ebpekeuwit te menge pengulu
    minsan te menge mezesen is gehinawa.
  mal-2015: ദീർഘക്ഷാന്തികൊണ്ടു ന്യായാധിപന്നു സമ്മതം വരുന്നു; മൃദുവായുള്ള നാവു അസ്ഥിയെ
    നുറുക്കുന്നു.
  rmc-rmc: E trpezľivosť šaj prevakerel le kraľis a o kovlo vakeriben šaj prephagel
    o kokalos.
  pes-OPV: با تحمل داور را به رای خود توان آورد، وزبان ملایم، استخوان را می‌شکند.
  ron-1924: Прин рэбдаре се ындуплекэ ун воевод ши о лимбэ дулче поате здроби оасе.
  ben-OBCV: ধৈর্যের মাধ্যমে শাসককে প্ররোচিত করা যায়, ও অমায়িক জিভ অস্থি ভেঙে দিতে
    পারে।
  som-som: Waxaa xaakin wax lagu oggolaysiiyaa dulqaadasho badan, Carrab macaanuna
    laftuu jebiyaa.
  lat-VUC: Patientia lenietur princeps, et lingua mollis confringet duritiam.]
  eng-ASVBT: By long forbearing is a ruler persuaded, And a soft tongue breaketh the
    bone.
  mna-mna: Sombe zin bibip ŋgar kizin imbol kat pa koroŋ sa mi nu lelem be tooro ŋgar
    kizin, na toombo be kam sua riŋariŋa men pizin. Pa sombe nim gesges som, mi noknok
    men sua luumuŋana pizin, nako kam ma tileŋ la kalŋom.
  ita-1885: Il principe si piega con sofferenza, E la lingua dolce rompe le ossa.
  eng-LXXUP: In long-suffering is prosperity to kings, And a soft tongue breaks the
    bones.
  eng-ULB: With patience a ruler can be persuaded and a soft tongue can break a bone.
  spa-VBL: Si eres paciente, podrás persuadir a tu superior, y las palabras suaves
    pueden derribar la oposición.
  fra-_FOB: Le prince est fléchi par la patience, et la langue douce brise les os.
  mal-mal: ദീർഘക്ഷമകൊണ്ട് ന്യായാധിപനെ സമ്മതിപ്പിക്കാം; മൃദുവായുള്ള നാവ് അസ്ഥിയെ നുറുക്കുന്നു.
  urd-GVR: Hukmrān ko tahammul se qāyl kiyā jā saktā, aur narm zabān haḍḍiyāṅ toṛne
    ke qābil hai.
  suz-BL: फाल्‍तीकेमी हुकुम कली बिप्‍पाइक्‍ने चाप्‍नीम। ब्रोव़शो लोव़मी रुश जिक्‍ने
    चाप्‍ब। हितोपदेस १५:१
  eng-NOY: By long forbearing is a prince appeased; And a soft tongue breaketh bones.
  ita-1927: Con la pazienza si piega un principe, e la lingua dolce spezza dell’ossa.
  ckb-ckb: بە نەسرەوتن فەرمانڕەوا قایل دەکرێت، زمانی نەرمیش ئێسک دەشکێنێت.
  eng-BBE: A judge is moved by one who for a long time undergoes wrongs without protest,
    and by a soft tongue even bone is broken.
  kan-OKCV: ತಾಳ್ಮೆಯ ಮೂಲಕ ಪ್ರಭುವನ್ನು ಒಲಿಸಿಕೊಳ್ಳಬಹುದು; ಮೃದುವಾದ ಮಾತು ಎಲುಬನ್ನು ಮುರಿಯುತ್ತದೆ.
  tam-2017: நீண்ட பொறுமையினால் பிரபுவையும் சம்மதிக்கச்செய்யலாம்; இனிய நாவு எலும்பையும்
    நொறுக்கும்.
  spa-RV-1909: Con larga paciencia se aplaca el príncipe; y la lengua blanda quebranta
    los huesos.
  ron-BTF: Prin îndelungă răbdare este un prinț convins și o limbă blândă zdrobește
    osul.
  eng-WEBP: By patience a ruler is persuaded. A soft tongue breaks the bone.
  eng-FBV: If you're patient you can persuade your superior, and soft words can break
    down opposition.
  nld-1939: Door lankmoedigheid laat een vorst zich vermurwen, Milde taal breekt beenderen
    stuk.
  nch-BL: Xijpiya moyolo huan xicamanalti ica yamanic huan se tanahuatijquet mitzcaquilis
    mocamanal, huan tijyoltalis se cati tahuel cualantoc.
  vie-1934: Hằng chậm nóng giận mới khuyên được lòng của quan trưởng; Còn lưỡi mềm
    dịu bẻ gãy các xương.
  hin-CV: धैर्य के द्वारा शासक को भी मनाया जा सकता है, और कोमलता में कहे गए वचन से
    हड्डी को भी तोड़ा जा सकता है.
  eng-OURB: By patience a ruler is persuaded. A soft tongue breaks the bone.
  spa-BES: Un juez es movido por uno que durante mucho tiempo sufre errores sin protestar,
    y con palabras suaves incluso el hueso se rompe.
  tdx-tdx: Mete handreketse ty mpifehe ty fahaliñisañe, naho mahafipoza-taolañe ty
    fisaontsy malea.
  tha-KJV: ความพากเพียรจะชักนำผู้ครอบครองได้ และลิ้​นที​่อ่อนหวานจะทำให้กระดู​กห​ักได้
  por-BR-2018: Com paciência para não se irar é que se convence um líder; e a língua
    suave quebra ossos.
  deu-ELO: Ein Richter wird überredet durch Langmut, und eine gelinde Zunge zerbricht
    Knochen.
  eng-WYC-2018: A prince shall be made soft by patience; and a soft tongue shall break
    hardness.
  epo-epo: Per pacienco oni altiras al si potenculon, Kaj mola parolo rompas oston.
  uig-PIN: Uzunƣiqǝ sǝwr-taⱪǝt ⱪilinsa, ⱨɵkümdarmu ⱪayil ⱪilinar, Yumxaⱪ til sɵngǝklǝrdinmu
    ɵtǝr.
  beo-beo: 'Di da noga:le gebe dadawa:le sia:sea, dunu da musa: gelalu, ilia hou bu
    afadenene, bu dafawaneyale dawa:mu. Hina bagade dunu amolawane da dia sia: dafawaneyale
    dawa:mu.'
  tpi-OTNT: Sapos yu mekim tok isi na yu no kros kwik, orait yu inap tanim bel bilong
    ol man i no laik harim tok bilong yu. Na yu inap senisim tingting bilong ol hetman
    tu.
  hau-SA: Ta wurin haƙuri akan rinjaye mai mulki, magana mai hankali kan karye ƙashi.
  uig-LAT: Uzun’ghiche sewr-taqet qilinsa, hökümdarmu qayil qilinar, Yumshaq til söngeklerdinmu
    öter.
  nde-nde: Ngokubekezela inkosi ingancengwa ize ivume, lolimi oluthambileyo lungalephula
    ithambo.
  ton-ton: ‌ʻOku fakalotoʻi ʻae tuʻi ʻi he fai fakakukafi, pea ʻoku fesiʻi ʻae hui
    ʻe he ʻelelo molū.
  ces-1613: Snášelivostí nakloněn bývá vývoda, a jazyk měkký láme kosti.
  eng-WMB: By patience a ruler is persuaded. A soft tongue breaks the bone.
  tam-TCV: பொறுமையினால் ஆளுநரையும் இணங்கச் செய்யலாம், சாந்தமான நாவு எலும்பையும் நொறுக்கும்.
  ceb-ULB: Pinaagi sa pagpailob ang magmamando mahimong malukmay ug ang malumo nga
    dila makadugmok sa bukog.
  pol-UBG: Cierpliwością można przekonać władcę, a łagodny język łamie kości.
  urd-GVU: حکمران کو تحمل سے قائل کیا جا سکتا، اور نرم زبان ہڈیاں توڑنے کے قابل ہے۔
  deu-1912: Durch Geduld wird ein Fürst versöhnt, und eine linde Zunge bricht die
    Härtigkeit.
  kan-2017: ದೀರ್ಘಶಾಂತಿಯಿಂದ ಪ್ರಭುವನ್ನೂ ಸಮ್ಮತಿಪಡಿಸಬಹುದು, ಮೃದುವಚನವು ಎಲುಬನ್ನು ಮುರಿಯುವುದು.
  yap-yap: Guman’ nge thin nib simunguy e rayag ni nge t’ar lanyan’ be’ ni der pag
    lanyan’, ma ku rayag ni nge thilyeg lanyan’ e pi tayugang.
  hlt-MCSB: Thinsen rhangneh rhalboei a hloih thai tih, mongkawt ol loh songrhuh a
    khaem thai.
  mdy-ETH: ጊቢ ዳንዳዒሢና ሺኢቲ ጌስቲሢ ዼኤፒ ማኪ ዒፂሢ ሺሚሻኔ፤ ሱኡጌታዖ ማሊፆና ዔኤዓንዳጉዲ ማሃኔ።
  kew-kew: Gore neme agaa pawa kumupu loa nena agaa napagolalo pi onaame page wala
    pereketua raana omoa nena agaa mada pagalimi. Goa pali rabu aa adaanu page nimuna
    kone mada perekealimi.
  twi-ASANTE: Ntoboaseɛ ma sodifoɔ ti da, na tɛkrɛmabereɛ tumi bu dompe mu.
  eng-WEBU: By patience a ruler is persuaded. A soft tongue breaks the bone.
  wal-wal: Danddayanchcha asi deriyaa haariyaagau odidi maizzees; liiqo qaalai meqettaa
    kanttidi gelees.
  acu-NT: Aints ni apurin jaimiasar chicharinamtai, apu ni kajekmaurin inaisatnuitai.
    Turasha yaitasar chichainauka katsuram nintiniunka pengker nintimtikrartniutia.
  spa-PDDPT: Con longanimidad se persuade al gobernante, Pues la lengua amable quebranta
    los huesos.
  gun-gun: Nhandevaia rupi e'ỹ nhandeayvu ramo huvixa kuery ojapo 'rã jajerurea, nhandeayvu
    porã'ia ma ombovopa 'rã mba'emo kãgue voi.
  agu-BL: Yi kapasens na xcye' tan xite'n yi ẍchi'chbe'n c'u'l junt ske'j, nin yi
    e'chk putzpuj yol na xcye' tan xite'n e'chk quiw yol.
  ilo-ULB: Babaen iti kinaanus, mabalinka a makaallukoy iti turay, ken ti nalukneng
    a dila ket arigna a mabalin a makatukkol iti tulang.
  kpg-kpg: Nnelekai baba ala e hai tangada gi hiihai gi do hiihai, e mee hua di oho
    gi daha di hai baahi e koia e maaloo, ge e mee hogi di haga manawa baba di hiihai
    o nia dagi.
  uig-ARA: ئۇزۇنغىچە سەۋر-تاقەت قىلىنسا، ھۆكۈمدارمۇ قايىل قىلىنار، يۇمشاق تىل سۆڭەكلەردىنمۇ
    ئۆتەر.
  bps-bps: I to fganag i taluan na ftahaan i nawan, gamguman nawa dad gumdatah i mgal
    ulu.
  sus-sus: Tunnabɛxiya a niyama nɛ mangɛ xa natɛ masara, wɔyɛn ɲɔxunmɛ sɛnbɛ gbo han
    a nɔma xɔri ragirade.
  pon-2006: Kaweid ni kanengamah oh aktikitik kak kalowehdi me kahngohdi oh me lapalap
    akan.
  ksd-ksd: A mangamangana vovovon i vo valar pa ra tena varkurai, Ma ra madu na tinata
    i bubur ra ur.
  tur-YTC: Hükümdar sabırla ikna edilir. Yumuşak dil kemiği kırar.
  bel-N: Цярплівасьцю пераканаеш начальніка, і лагодны язык ломіць костку.
  grc-BRENT: Ἐν μακροθυμίᾳ εὐοδία βασιλεῦσι, γλῶσσα δὲ μαλακὴ συντρίβει ὀστᾶ.
  ind-AYT: Dengan panjang sabar, seorang penguasa dapat diyakinkan, dan lidah yang
    lembut mematahkan tulang.
  nya-nya: Kupirira ndiye kumagonjetsa mfumu, ndipo kufewa mʼkamwa kutha kumafatsitsa
    munthu wowuma mtima.
  hrv-hrv: Strpljivošću se ublažava sudac, mek jezik i kosti lomi.
  mps-mps: Te nago po dua digi weyu, tama nago wado po polo wasiąbaso da, teda nago
    te nago po odisąbo homu ebo bidi dabego haliga begelaibao. Tama nago te hagoma
    ebo bidi dabego homu hasegelibaso me, te usu yaibao.
  tpi-tpi: Sapos yu mekim tok isi na yu no kros kwik, orait yu inap tanim bel bilong
    ol man i no laik harim tok bilong yu. Na yu inap senisim tingting bilong ol hetman
    tu.
  dan-1931: Ved Tålmod overtales en Dommer, mild Tunge sønderbryder Ben.
  vie-OVCB: Lòng kiên nhẫn thắng hơn cường lực, lưỡi dịu dàng bẻ gãy cả xương.
  guj-2017: લાંબી મુદતની સહનશીલતાથી અધિકારીનું મન માને છે અને કોમળ જીભ હાડકાને ભાંગે
    છે.
  pon-2006A: Kaweid ni kanengamah oh aktikitik kak kalowehdi me kahngohdi oh me lapalap
    akan.
  por-BRBSL: Pela paciência, um governante é persuadido. Uma língua macia quebra o
    osso.
  swe-swe: Genom tålamod kan en furste (ledare) vinnas över, ett mjukt tal kan bryta
    ner det mest benhårda motstånd.
  cth-cth: Lungsawnae ni lawkcengkung a tâ thai, lawkkanem ni hru a khoe thai.
  twi-twi: Ntoboase ma sodifo ti da, na tɛkrɛmabere tumi bu dompe mu.
  hlt-hlt: Thinsen rhangneh rhalboei a hloih thai tih, mongkawt ol loh songrhuh a
    khaem thai.
  tbz-SIM: Wèè mɔ̀kɛ mɛminnímɛ̀ ò bo nɑ kɛ́ceetɛ okpɑ̀ɑ̀tì yɛ̀mmɛ̀ kɛ̀ tinɑ́ɑǹnɑtì
    tɑɑ̀ onìtì nɛ̀ o kṹɔ̃̀o.
  msy-2020: Nɨ nɨmɨra mɨgɨava zuamɨram atarir puvatɨ, nɨ gumazir nɨn akam baraghan
    aghuazibar amutɨ, me navibagh iragham. Egh nɨ uaghan gumazir dapanibar nɨghnɨzibagh
    iragham.
  dop-dop: Suulu tʋ pəsəɣɩ nɑ ɩ́ lɑɣɑsɩ wulɑʋ hʋwɛɛ. Mpʋ tɔtɔɣɔ tɔm leleŋ nyəntʋ pəsəɣɩ
    nɑ tə́ yɔkɩ toŋ.
  azb-azb: Səbirlə hökmdarı da inandırmaq olar, Şirin dil sümükləri belə, yumşaldar.
  eng-DBY: By long forbearing is a ruler persuaded, and a soft tongue breaketh the
    bone.
  hin-2017: धीरज धरने से न्यायी मनाया जाता है, और कोमल वचन हड्डी को भी तोड़ डालता
    है।
  wol-KYG: Muñ mer ay nax kilifa, te wax ju neex, fu mu jaar, mu nooy.
  bjr-bjr: Reendeenira ufa fannoo amudaani raqa ummooquka midanoo, miqimmasainaqa
    rakisirausa faqa ani ufa irifaranoo.
  eng-YLT: By long-suffering is a ruler persuaded, And a soft tongue breaketh a bone.
  kne-kne: Mo naanos ka ya nainayad di kalim, mabalin ay patlokem din turay ya abakem
    din kapigsaan ay mangontra.
  eng-WYC-2017: A prince shall be made soft by patience; and a soft tongue shall break
    hardness.
  eng-WMBB: By patience a ruler is persuaded. A soft tongue breaks the bone.
  urd-GVH: हुक्मरान को तहम्मुल से क़ायल किया जा सकता, और नरम ज़बान हड्डियाँ तोड़ने
    के क़ाबिल है।
  rug-rug: Pana hitehite agoi si kote boka va hinokara igo mo sa baṉara, na zinama
    va mamamana si boka va moku susuri.
  gaz-gaz: Obsaan bulchaa tokko garaa laafifachuun ni dandaʼama; dubbiin malaan dubbatame
    lafee ni cabsa.
  fra-LSG: Par la lenteur à la colère on fléchit un prince, Et une langue douce peut
    briser des os.
  yal-yal: Muxu diɲaxin nɔɛ kitisaan mabandunɲɛ nɛn. Fala ɲaxumɛne fan nɔɛ xɔnna kalɛ
    nɛn.
  haw-1868: Ma ka hoomanawanui i hoohuliia ai ke alii, O ke elelo akahai ke uhai aku
    i ka iwi.
  arb-NAV: بِالصَّبْرِ يَتِمُّ إِقْنَاعُ الْحَاكِمِ، وَاللِّسَانُ اللَّيِّنُ يَكْسِرُ
    الْعِظَامَ.
  ewe-ewe: Dzigbɔɖie wotsɔna blea fia nue eye aɖe bɔbɔe ate ŋu agbã ƒu.
  eng-LEE: By long forbearing is a prince persuaded, and a soft tongue breaketh bones.
  asm-FB: ধৈৰ্যেৰে শাসনকৰ্ত্তাই প্ৰত্যয় জন্মাব পাৰে, আৰু নম্র জিভাই হাড় ভাঙিব পাৰে।
  sus-A: تُننَبّشِيَ عَ نِيَمَ نّ مَنفّ شَ نَتّ مَسَرَ، وْيّن حْشُنمّ سّنبّ فبٌ هَن
    عَ نْمَ شْرِ رَفِرَدٍ.
  fra-SBL: C'est par la patience que le chef se laisse convaincre. Une langue douce
    brise l'os.
  hbo-hbo: בְּאֹ֣רֶךְ אַ֭פַּיִם יְפֻתֶּ֣ה קָצִ֑ין וְלָשֹׁ֥ון רַ֝כָּ֗ה תִּשְׁבָּר־גָּֽרֶם׃
  kik-kik: Ũkirĩrĩria no ũguucĩrĩrie ũrĩa waathanaga etĩkĩre ũndũ, naruo rũrĩmĩ ruororo
    no ruune ihĩndĩ.
  fra-NCL: Par la patience le juge se laisse persuader, et une langue douce peut briser
    des os.
  cek-AK: Pauephaih rang hoiah ukkung to pazawk thaih moe, loknaem mah ahuh to angkhaehsak
    thaih.
  cuk-cuk: Gwae-gwaesuli, binnasdikigwadgi, dule-nuga-nikad-e-binsaed ogwaleged. Nuedgi,
    urwedginsuli-sunmaklegedi, bela igar-bulegangi obilleged.
  uig-CYR: Узунғичә сәвир-тақәт қилинса, һөкүмдарму қайил қилинар, Жумшақ тил сүйәкләрдинму
    өтәр.
  tel-2017: సహనంతో న్యాయాధిపతిని ఒప్పించవచ్చు. సాత్వికమైన నాలుక ఎముకలను నలగగొట్టగలదు.
  hat-BSA: Ak pasyans, yon chèf ka vin pèswade; se yon lang dous ki kase zo.
  kos-kos: Kas fisrasr ac kulang ku in kutongya alein upa, oayapa ku in kifasla nunak
    lun mwet leum uh.
  hbo-WLC: בְּאֹ֣רֶךְ אַ֭פַּיִם יְפֻתֶּ֣ה קָצִ֑ין וְלָשׁ֥וֹן רַ֝כָּ֗ה תִּשְׁבָּר־גָּֽרֶם׃
  ibo-ibo: Nwee ndidi, nʼikpeazụ ị ga-enwe mmeri, nʼihi na ire dị nro na-agbaji ọkpụkpụ.
  ory-ory: ଦୀର୍ଘସହିଷ୍ଣୁତା ଦ୍ୱାରା ଶାସନକର୍ତ୍ତା ମଣାଯାଏ, ପୁଣି, କୋମଳ ଜିହ୍ୱା ଅସ୍ଥି ଭଗ୍ନ
    କରେ।
  chk-chk: Eman samol a tongeni tup ren än eman mi tipepos kapas, nge kapas pwetete
    ra tongeni ataela än eman ü ngenikich.
  rop-rop: If yu weit en tok kwaitbalawei, nomeda haulong, yu gin tjeinjim det main
    blanga eni boswan, en yu gin sodimat eni trabul.
  ukr-1871: Лагідність прихиляє ласку вельможних, і мягкий язик ломить тверду кістку.
  deu-1951: Durch Geduld wird ein Richter überredet, und die weiche Zunge zerbricht
    Knochen.
  eng-JPS: By long forbearing is a ruler persuaded, and a soft tongue breaketh the
    bone.
  srp-1865: Strpljenjem se ublažava knez, i mek jezik lomi kosti.
  lug-lug: Okugumiikiriza okungi kuyinza okukkirizisa omufuzi, n’olulimi olw’eggonjebwa
    lumenya eggumba.
  heb-heb: בארך אפים יפתה קצין ולשון רכה תשבר גרם׃
  ben-IRV: দীর্ঘসহিষ্ণুতার মাধ্যমে শাসনকর্ত্তা প্ররোচিত হন এবং কোমল জিহ্বা হাড় ভেঙে
    দেয়।
  pan-pan: ਧੀਰਜ ਨਾਲ ਹਾਕਮ ਸਹਿਮਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਨਰਮਾਈ ਨਾਲ ਕੀਤੀ ਗੱਲਬਾਤ ਹੱਡੀ ਨੂੰ ਵੀ
    ਭੰਨ ਸੁੱਟਦੀ ਹੈ।
  tkr-tkr: Paççahnab fıkır sabırnang'vee badal haa'ana, İttune mizen bark'ub g'üvana
    qaa'ana.
  mya-JVB: ကြာမြင့် စွာသည်းခံ လျှင် မင်း ကိုဖျောင်းဖျ နိုင်၏။ ချို သောစကား သည်လည်း
    အရိုး ကျိုး အောင်တတ်နိုင်၏။
  tte-O: Tem ukwalakisiye yo kusamasamalulu kabo muli mena toloina kolokololona kani
    isaguiwo yo am walo bigabigana kani ilusae toloinane tuwatuwana yo katena ibui.
  tbg-tbg: Nora vaiinti vovano kia ai uva irireva autirera, are kia paparuqama kera
    uva tiraitira, qihaaqama kera tivaqira viraro vi vaiintiva ai uva irianaro. Maaqirivano
    quqerara haika vaiharovata, homa vuhaari kinta kaanaro.
  hmo-hmo: Haheauka ese taunimanima aukadia edia lalona ia hamanadaia diba, bona hereva
    manada ese, lohia tauna ena lalona ia veria diba.
  urd-urd: तहम्मुल करने से हाकिम राज़ी हो जाता है, और नर्म ज़बान हड्डी को भी तोड़
    डालती है।
  rus-SYN: Кротостью склоняется к милости вельможа, и мягкий язык переламывает кость.
  bqc-SIM: Mɛnakɛa ì to kía ń yã́zɛ e, kpálɛa yã́i ì tó ń yã́ ble.
  tcz-CHONGTHU: Thoh hattah'a natoh jeh'in vaihom khat jong akithu nun jou in, o nem
    heova thu kiseijin gu le chang jeng jong anemsah e.
  mar-mar: धीर धरल्याने राज्य करणाऱ्याचे मन वळते, आणि मऊ जीभ हाड फोडते.
  hlt-THB: Kawdungnaak ing ukkung kaw dawm sak thai nawh, awih neem ing quh awm ek
    sak thai hy.
  qub-qub: Pasinsacojcunaga fiyupa ollguycajtapis gasarpachinmi. Alli shimillanpa
    parlarga mandaj rabyaycajtapis allchacächinmi.
  bqp-bqp: Mɛnana dì tó kína a yãzɛ e, kpatɛna yãii dì tó a yã ble.
  hat-hat: Lè ou pa fè kòlè fasil, ou jwenn jwen pou fè chèf la kwè sa ou vle. Konsa
    tou, ak pawòl dous, w'ap kraze tout antrav ou ta ka jwenn sou chemen ou.
  eng-BSB: Through patience a ruler can be persuaded, and a gentle tongue can break
    a bone.
  tod-tod: Maaɓɔungi ɠa nu a ɗa vɔni da kundiɠii ma, woo nɛɛnɛgi ɓalaa ɠa ɗa nu ɠaei
    wolo.
  eng-WEBPB: By patience a ruler is persuaded. A soft tongue breaks the bone.
  kbq-kbq: Hagi ame hunka krimpama ohe'zamo'a, kva vahera rimpa azerifru hunka, kagrarega
    avrentegahane. Ante fru hunka hukemo'a, ha' frama hu'zana mika azeri agateregahane.
  nhe-BL: Xijpiya moyolo huan xicamati ica yamanic huan se tlanahuatijquetl quichihuas
    motlajtol, huan tijseseltis se tlen tlahuel cualantoc.
  bus-bus: Mɛnadee è tó kína a yãzɛ e, kpaɛna yãzi è tó à yã ble.
  gub-BL: Tuwihaw uzeruzar ma'e hàrogatu har rehe wà. Ma'e hàrogatu re upytu'u 'ymaw
    weityk wyzài zawaiw katu haw.
  eng-DRA: By patience a prince shall be appeased, and a soft tongue shall break hardness.
