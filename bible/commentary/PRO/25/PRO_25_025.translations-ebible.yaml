verse: PRO.025.025
translations:
  mal-C: ക്ഷീണിതമനസ്സിന് ശീതജലം ലഭിക്കുന്നതുപോലെയാണ് വിദൂരദേശത്തുനിന്നു സദ്വാർത്ത
    വരുന്നത്.
  deu-TKW: Wie kaltes Wasser für eine lechzende Seele, so gute Nachricht aus fernem
    Lande.
  lin-lin: Basango ya malamu oyo ewuti na mokili ya mosika ezali lokola mayi ya pio
    kati na motema ya moto oyo azali na posa ya mayi.
  eng-LSV: '[As] cold waters for a weary soul, || So [is] a good report from a far
    country.'
  eng-GNV: As are the colde waters to a weary soule, so is good newes from a farre
    countery.
  eng-WEBSTER: As cold waters to a thirsty soul, so is good news from a far country.
  nhw-BL: Se cuali camanali catli ajsi tlen moteiximatca catli huejca itztoc ipan
    seyoc tlali eli cuajcualtzi quen nopa atl sesec catli quiiji se masehuali catli
    tlahuel amiqui.
  swh-ONEN: Kama vile maji baridi kwa nafsi iliyochoka ndivyo zilivyo habari njema
    kutoka nchi ya mbali.
  bba-bba: Lɑbɑɑri ɡeɑ ye yɑ nɑ tontonden di, yɑ rɑ tɔnu dorewɑ nɡe nim mɛ tɔnu u
    nɔrɑ sɑnɑm mɛ nim nɔru ɡɑ nùn mɔ̀.
  eng-KJVCPB: As cold waters to a thirsty soul, So is good news from a far country.
  luo-luo: Mana kaka pi mangʼich chalo ne chuny mool, e kaka wach maber moa e piny
    mabor chalo.
  meu-meu: Hari namona gabu daudau amo na ranu keruma-keruma ranu-mase tauna enai
    na heto.
  npi-ULB: तिर्खाएको मानिसलाई चिसो पानी जस्तो हुन्छ, टाढाको देशबाट आएको शुभ खबर त्यस्तै
    हुन्छ ।
  yor-yor: Bí omi tútù sí ọkàn tí ń ṣe àárẹ̀ ni ìròyìn ayọ̀ láti ọ̀nà jíjìn.
  ind-ind: Seperti air sejuk bagi orang yang kehausan, demikianlah kabar baik yang
    diterima dari tempat yang jauh.
  pes-OPCB: خبر خوشی که از دیار دور می‌رسد، همچون آب خنکی است که به کام تشنه لب می‌رسد.
  tgl-ULB: Tulad ng malamig na tubig sa taong uhaw, gayun din ang mabuting balita
    mula sa malayong bansa.
  hui-hui: Mbirali ibu iba noa howa hége lebola haragola iba libule turu howa nagadagua
    dindi kaundia mbirahayagi howa bi bayale maru yalu ibiragola hale hayagua ogoni
    turu taraore holene nga.
  mya-mya: ဝေးသောပြည်မှ ရောက်လာသော ဝမ်းမြောက် စရာ သိတင်းစကားသည် ရေငတ်သောသူ၌ ချမ်းဧသော
    ရေကဲ့သို့ဖြစ်၏။
  bod-N: རྒྱང་རིང་ཡུལ་ནས་ཐོན་པའི་གཏམ་བཟང༌ནི། །ངལ་བའི་མི་ལ་གྲང་མོ་ཆུ་བཞིན༌ཡིན།།
  wsk-wsk: Yu ko degetak garagara maso se yu nasam ale amilmilasam uwutatala, mel
    bo ko loaga ikia bita lagasam se ko den ningo tai laga tai arataso se ikisam,
    mu ni amilmilasam.
  sna-sna: Semvura inotonhorera kumweya wakaneta ndizvo zvakaita nhau dzakanaka dzinobva
    kunyika iri kure.
  spa-BLM: Como agua fría al alma sedienta, por lo que son buenas noticias de un país
    lejano.
  cac-cac: Icha a siquil a' scuq'uej ayic van stacji co ti', icha chi' tz'aj sjavi
    junoc ab'ix vach' scot d'a najat.
  swh-ULB: Kama maji ya baridi kwa mwenye kiu, ndivyo ilivyo habari njema kutoka nchi
    ya mbali.
  bel-bel: Што халодная вада натомленай смагай душы, тое добрая вестка з далёкай краіны.
  deu-ELBBK: 'Frisches Wasser auf eine lechzende Seele: So ist eine gute Nachricht
    aus fernem Land.'
  mbb-OT: Is kebpemineg te meupiya he tudtulanen he ebpuun diyà te meziyù, ne iring
    te ked-inum te meǥenew he wahig emun egkemazahan ki.
  mal-2015: ദാഹമുള്ളവന്നു തണ്ണീർ കിട്ടുന്നതും ദൂരദേശത്തുനിന്നു നല്ല വർത്തമാനം വരുന്നതും
    ഒരുപോലെ.
  rmc-rmc: Sar hin o šilalo paňi le avrišuke kirleske, avke hin the o lačho hiros,
    so avel dural.
  pes-OPV: خبر خوش از ولایت دور، مثل آب سردبرای جان تشنه است.
  ron-1924: Ка апа проаспэтэ пентру ун ом обосит, аша есте о весте бунэ венитэ динтр-о
    царэ депэртатэ.
  ben-OBCV: দূরবর্তী দেশ থেকে আসা সুসংবাদ সেই ঠান্ডা জলের মতো, যা পরিশ্রান্ত মানুষকে
    দেওয়া হয়েছে।
  som-som: Warkii wanaagsan oo dal fog ka yimaadaa Waa sida biyo qabow ay naf harraadsan
    u yihiin oo kale.
  lat-VUC: Aqua frigida animæ sitienti, et nuntius bonus de terra longinqua.
  eng-ASVBT: As cold waters to a thirsty soul, So is good news from a far country.
  mna-mna: Sombe tomtom sa ileŋ uruunu ambaiŋana sa ta imbot lele molo mi imar, nako
    ikami ma leleene ambai, kembei tomtom ta ikam uraata ma niini isaana mi iwin ka
    yok lomoŋana.
  ita-1885: Una buona novella di lontan paese È come acqua fresca alla persona stanca
    ed assetata.
  eng-LXXUP: As cold water is agreeable to a thirsting soul, So is a good message
    from a land far off.
  eng-ULB: Like cold waters to one who is thirsty, so is good news from a far country.
  spa-VBL: Las buenas noticias que vienen de un país lejano son como agua fresca para
    un viajero cansado.
  fra-_FOB: De bonnes nouvelles apportées d'un pays éloigné, sont comme de l'eau fraîche
    à une personne altérée et lasse.
  mal-mal: ദാഹമുള്ളവന് തണ്ണീർ കിട്ടുന്നതും ദൂരദേശത്തുനിന്ന് നല്ല വർത്തമാനം വരുന്നതും
    ഒരുപോലെ.
  urd-GVR: Dūr-darāz mulk kī ḳhushḳhabrī pyāse gale meṅ ṭhanḍā pānī hai.
  suz-BL: तूतू दाक्‍ब मुर कली ब्रोव़शो ब्‍वाक्‍कु खोदेंशो पा ङोन रागी रे जाक्‍शो रिम्‍शो
    लोव़ बाक्‍ब। हितोपदेस १५:२५
  eng-NOY: As cold water to the thirsty, So is good news from a far country.
  ita-1927: Una buona notizia da paese lontano è come acqua fresca a persona stanca
    ed assetata.
  ckb-ckb: وەک ئاوی ساردە بۆ گیانێکی شەکەت، هەواڵی خۆش لە وڵاتێکی دوور.
  eng-BBE: As cold water to a tired soul, so is good news from a far country.
  kan-OKCV: ಬಾಯಾರಿದವನಿಗೆ ತಣ್ಣೀರು ಹೇಗೋ ದೂರದೇಶದಿಂದ ಬಂದ ಒಳ್ಳೆಯ ಸಮಾಚಾರವು ಹಾಗೆಯೇ.
  tam-2017: தூரதேசத்திலிருந்து வரும் நற்செய்தி தாகம் மிகுந்த ஆத்துமாவுக்குக் கிடைக்கும்
    குளிர்ந்த தண்ணீருக்குச் சமம்.
  spa-RV-1909: Como el agua fría al alma sedienta, así son las buenas nuevas de lejanas
    tierras.
  ron-BTF: Ca ape reci pentru un suflet însetat, așa este o veste bună dintr-o țară
    îndepărtată.
  eng-WEBP: Like cold water to a thirsty soul, so is good news from a far country.
  eng-FBV: Good news from a distant country is like cold water to an exhausted traveler.
  nld-1939: 'Een koele dronk voor een dorstige keel: Is goede tijding uit een ver
    land.'
  nch-BL: Se cuali camanali cati ajsi ten moteixmatca cati huejca itztoc ipan seyoc
    tali, eli cuali quej nopa at sesec cati quii se masehuali cati tahuel amiqui.
  vie-1934: Tin Lành ở xứ xa đến, Giống như nước mát mẻ cho người khát khao.
  hin-CV: दूर देश से आया शुभ संदेश वैसा ही होता है, जैसा प्यासी आत्मा को दिया गया
    शीतल जल.
  eng-OURB: Like cold water to a thirsty soul, so is good news from a far country.
  spa-BES: Como agua fría para un alma cansada, también lo son las buenas noticias
    de un país lejano.
  tdx-tdx: Hoe rano manintsy ami’ty maran-drano, ty talily soa boak’an-tsietoitàne
    añe.
  tha-KJV: ข่าวดี​จากเมืองไกล ก็​เหมือนน้ำเย็​นที​่​ให้​แก่​คนกระหาย
  por-BR-2018: Como água refrescante para a alma cansada, assim são boas notícias
    de uma terra distante.
  deu-ELO: 'Frisches Wasser auf eine lechzende Seele: so eine gute Nachricht aus fernem
    Lande.'
  eng-WYC-2018: Cold water to a thirsty man; and a good messenger from a far land.
    (Like cold water to a thirsty man, is good news from a far land.)
  epo-epo: Kiel malvarma akvo por suferanto de soifo, Tiel estas bona sciigo el lando
    malproksima.
  uig-PIN: Ussap kǝtkǝn kixigǝ muzdǝk su berilgǝndǝk, Yiraⱪ yurttin kǝlgǝn hux hǝwǝrmu
    ǝnǝ xundaⱪ bolar.
  beo-beo: 'Sia: ida:iwane gala soge sedaga ganini maha da mage hafoga:iba:le hano
    nanu anegagi hisi agoai ba:sa.'
  tpi-OTNT: Sapos man i harim gutnius i kam long wanpela longwe ples, orait bai em
    i amamas olsem man i tait na i dring kolwara.
  hau-SA: Kamar ruwan sanyi ga ran da ya gaji haka yake da jin labari mai daɗi daga
    ƙasa mai nisa.
  uig-LAT: Ussap ketken kishige muzdek su bérilgendek, Yiraq yurttin kelgen xush xewermu
    ene shundaq bolar.
  nde-nde: Njengamanzi aqandayo emuntwini okhatheleyo, zinjalo izindaba ezimnandi
    ezivela elizweni elikude.
  ton-ton: ‌ʻOku hangē ko e vai momoko kiate ia ʻoku fieinua, ʻoku pehē ʻae ongoongolelei
    mei he fonua mamaʻo.
  ces-1613: Voda studená duši ustalé jest novina dobrá z země daleké.
  eng-WMB: Like cold water to a thirsty soul, so is good news from a far country.
  tam-TCV: தூரதேசத்திலிருந்து வருகிற நற்செய்தி, களைத்த ஆத்துமாவுக்குக் கிடைத்த குளிர்ந்த
    தண்ணீர்போல் இருக்கும்.
  ceb-ULB: Sama sa bugnaw nga mga tubig alang sa tawo nga giuhaw, mao man usab ang
    maayo nga balita gikan sa halayo nga nasod.
  pol-UBG: Jak zimna woda dla pragnącej duszy, tak dobra wieść z dalekiej ziemi.
  urd-GVU: دُوردراز ملک کی خوش خبری پیاسے گلے میں ٹھنڈا پانی ہے۔
  deu-1912: Eine gute Botschaft aus fernen Landen ist wie kalt Wasser einer durstigen
    Seele.
  kan-2017: ಬಳಲಿ ಬಾಯಾರಿದವನಿಗೆ ತಣ್ಣೀರು ಹೇಗೋ, ದೇಶಾಂತರದಿಂದ ಬಂದ ಒಳ್ಳೆಯ ಸಮಾಚಾರವು ಹಾಗೆಯೇ.
  yap-yap: Thin ni bfel’ nike yib u bang nib palog e yira rung’ag ma bod e ran nib
    garbeb ni ngan unum ko ngiyal’ nike malik k’angay ni kanim’ ko balel.
  hlt-MCSB: Khohla bangsang kho lamkah olthang then khaw buhmueh rhathih vaengkah
    hinglu ham tui ding bangla om.
  mdy-ETH: ሃኬ ዓጪዳፓ ሙኬ ኮሺ ሃይሴ ዋይዚሢ ላቤ ዓሲ ሺሜ ዋኣሢ ዑሽኪ ዼኤቢ ማሃሢጉዲ ዎዛሳያኬ።
  kew-kew: Aa medame epe agaa su adaalu-para mea epalia-daare go aa nipu ipa kogare
    noa lo-roba kumapu-rupa tea.
  twi-ASANTE: Nsuonwunu a ɔkra a ato baha nya no te sɛ asɛmmɔdɛ a ɛfiri akyirikyiri.
  eng-WEBU: Like cold water to a thirsty soul, so is good news from a far country.
  wal-wal: Daafurida uri irxxa haattaa uyidi aliyoogaadan, haaho biittaappe yiya lo77o
    odoi ufaissees.
  acu-NT: Yajaya pengker chicham akupkamu antuktinka nekas kitamamunam entsa micha
    umurtinka mai metek nekas pengkeraitai.
  spa-PDDPT: Como agua fresca a la persona sedienta Son las buenas noticias desde
    lejanas tierras.
  gun-gun: Tekoa mombyrya guigua ayvu porã omombe'u rã nhaendua ma nhandey'uvei reve
    yro'yxã jay'ua rami avi.
  agu-BL: Yi e'chk balaj stziblal yi na saj joylaj, ni'cu'n na ban chi yi na ben mu'ẍ
    a' tetz jun yi na quim tan saktzi'.
  ilo-ULB: Ti pakaiyarigan ti nasayaat a damag manipud iti adayo a pagilian ket kas
    iti nalammiis a danum iti tao a mawaw.
  kpg-kpg: Di hagalongo gi nia longo humalia mai tenua mogowaa, le e hai gadoo be di
    inu nia wai magalillili do madagoaa ma ga hieinu welengina.
  uig-ARA: ئۇسساپ كەتكەن كىشىگە مۇزدەك سۇ بېرىلگەندەك، يىراق يۇرتتىن كەلگەن خۇش خەۋەرمۇ
    ئەنە شۇنداق بولار.
  bps-bps: I fye tulen mdà di gumawag banwe too fye di nawam salngad i kafye nawa
    i to malinum di kinuman i yéél tno.
  sus-sus: Xibaaru fanyi naxan kelixi yire makuye, a maniya ye xinbeli ra mixi taganxi
    bɛ.
  pon-2006: Rong rohng mwahu sang wasa doh rasehng nim pihl lemwulemwur ahnsoun omw
    karakar oh men nimpil.
  ksd-ksd: Da ra tava madoldol i valagar nina i mar, Damana ra bo na varvai maro ra
    gunan vailik.
  tur-YTC: Susamış cana soğuk su nasılsa, Uzak ülkeden gelen iyi haber de öyledir.
  bel-N: Як халодная вада для стомленай душы, так добрыя весткі з далёкага краю.
  grc-BRENT: Ὥσπερ ὕδωρ ψυχρὸν ψυχῇ διψώσῃ προσηνὲς, οὕτως ἀγγελία ἀγαθὴ ἐκ γῆς μακρόθεν.
  ind-AYT: Bagaikan air sejuk bagi jiwa yang dahaga, seperti itulah kabar baik dari
    negeri yang jauh.
  nya-nya: Mthenga wabwino wochokera ku dziko lakutali ali ngati madzi ozizira kwa
    munthu waludzu.
  hrv-hrv: Kao studena voda žednu grlu, takva je dobra vijest iz zemlje daleke.
  mps-mps: Te wiegi yai po odali bidi me deli te digibulu badu asai baso da, teda
    aga te wiegi yai pemene eyu, te bidi te bulu pali madi te tigi mu poma pobaso,
    te kedau yai ąį tubo tiwai ebo dao.
  tpi-tpi: Sapos man i harim gutnius i kam long wanpela longwe ples, orait bai em
    i amamas olsem man i tait na i dring kolwara.
  dan-1931: Hvad koldt Vand er for en vansmægtet Sjæl, er Glædesbud fra et Land i
    det fjerne.
  vie-OVCB: Được tin lành từ xứ xa đưa vào, như được nước mát lúc khát khao.
  guj-2017: જેવું તરસ્યા જીવને માટે ઠંડુ પાણી છે, તેવી જ દૂર દેશથી મળેલી સારી ખબર
    છે.
  pon-2006A: Rong rohng mwahu sang wasa doh rasehng nim pihl lemwulemwur ahnsoun omw
    karakar oh men nimpil.
  por-BRBSL: Como água fria para uma alma sedenta, Assim são as boas notícias de um
    país distante.
  swe-swe: Som kallt vatten för en törstig själ, så är goda nyheter från ett fjärran
    [hem] land.
  cth-cth: Ahlanae koe e kamthang kahawi thai e heh, tuikahran e tami koe tuipading
    hoi a kâvan.
  twi-twi: Nsuonwini a ɔkra a atɔ beraw nya no te sɛ anigyesɛm a efi akyirikyiri.
  hlt-hlt: Khohla bangsang kho lamkah olthang then khaw buhmueh rhathih vaengkah hinglu
    ham tui ding bangla om.
  tbz-SIM: Tinɑ́ɑǹsɑ̀ɑ̀tì tìì yɛ̀nní dɛdɛ́tirɛ̀ tì dònnɛ̀ mɛnɛ́buo mmɛ kɛ bónkùnko
    kuníí.
  msy-2020: Gumazim nguibar saghuiamɨn izezir akar aghuim baraki, a bar akuegham,
    mati gumazim kuarim bar an pɨrizɨ, a dɨpar orangtɨzim api.
  dop-dop: Ɩsənɑ lʋm kʋniɣitim kʋɣɩ lʋkɔtʋ tɔ, mpʋ tɔtɔɣɔ tɔm kʋpɑntʋ nti tə lɩɩnɑ
    tɛtʋ pooluŋ tɔ tə wɛɛ.
  azb-azb: Susuzluqdan yanana sərin su necədirsə, Uzaq diyardan gələn xoş xəbər də
    elədir.
  eng-DBY: '[As] cold waters to a thirsty soul, so is good news from a far country.'
  hin-2017: दूर देश से शुभ सन्देश, प्यासे के लिए ठंडे पानी के समान है।
  wol-KYG: Xibaaru jàmm, bawoo fu sore mooy ndox mu sedd ci ku loof.
  bjr-bjr: Nianaindari aninna amiqira ufana asooara nammariara foora nainanoo rukukuqama
    amiaqaannoo.
  eng-YLT: '[As] cold waters for a weary soul, So [is] a good report from a far country.'
  kne-kne: Din siged ay damag ay mapo si addawi ay ili yan maiarig si mantetek ay
    danom sin ipogaw ay manbigaw.
  eng-WYC-2017: Cold water to a thirsty man; and a good messenger from a far land.
  eng-WMBB: Like cold water to a thirsty soul, so is good news from a far country.
  urd-GVH: दूर-दराज़ मुल्क की ख़ुशख़बरी प्यासे गले में ठंडा पानी है।
  rug-rug: Guana kolo ibu koasa tie memehana, sa inavoso leana sapu mae guana pa seu.
  gaz-gaz: Oduun gaariin biyya fagootii dhufu, akkuma bishaan qabbanaaʼaa lubbuu dheebotteef
    taʼuu ti.
  fra-LSG: Comme de l’eau fraîche pour une personne fatiguée, Ainsi est une bonne
    nouvelle venant d’une terre lointaine.
  yal-yal: Xibaru faɲin na keli yamana gbɛtɛ yi, na ɲaxun alo ige xunbenla muxu xadanxin
    xa.
  haw-1868: O ka wai huihui i ka mea makewai la, Oia ka olelo hooluolu mai ka aina
    loihi e mai.
  arb-NAV: الْخَبَرُ الطَّيِّبُ مِنْ أَرْضٍ بَعِيدَةٍ مِثْلُ مَاءٍ بَارِدٍ لِلنَّفْسِ
    الظَّامِئَةِ.
  ewe-ewe: Abe ale si tsi fafɛ faa akɔ na luʋɔ gbɔdzɔe ene la, nenema kee nya nyui
    tso duta hã nɔna.
  eng-LEE: As cold water is to a fainting soul, so are good news from a far-off country.
  asm-FB: তৃষ্ণাতুৰ লোকৰ বাবে চেঁচা পানী যেনে, দূৰ দেশৰ পৰা অহা মঙ্গল সম্বাদো তেনে।
  sus-A: شِبَارُ قَنيِ نَشَن كٍلِشِ يِرٍ مَكُيٍ، عَ مَنِيَ يٍ شِنبٍلِ رَ مِشِ تَفَنشِ
    بّ.
  fra-SBL: Comme de l'eau froide pour une âme assoiffée, C'est une bonne nouvelle
    venant d'un pays lointain.
  hbo-hbo: מַ֣יִם קָ֭רִים עַל־נֶ֣פֶשׁ עֲיֵפָ֑ה וּשְׁמוּעָ֥ה טֹ֝ובָ֗ה מֵאֶ֥רֶץ מֶרְחָֽק׃
  kik-kik: O ta ũrĩa maaĩ mahehu manyootoraga mũndũ mũnyootu, no taguo ũhoro mwega
    uumĩte bũrũri wa kũraya wĩkaga.
  fra-NCL: De l’eau fraîche pour une personne altérée, telle est une bonne nouvelle
    venant d’une terre lointaine.
  cek-AK: Angthla parai ahmuen hoiah angzo kahoih tamthanglok loe pakhra tui anghae
    kami hanah tui kamding ah oh.
  cuk-cuk: Igi-uku-uku-itolegedgi dii-dambipigwad gobledae, deyobi, gayaburba-nuegan
    dikasur-danikir, itoledaed.
  uig-CYR: Уссап кәткән кишигә муздәк су берилгәндәк, Жирақ жуттин кәлгән хуш хәвәрму
    әнә шундақ болар.
  tel-2017: దప్పిగొన్నవాడికి చల్లని నీరు ఎలాగో దూరదేశం నుండి వచ్చిన శుభసమాచారం అలా.
  hat-BSA: Tankou dlo frèt pou yon nanm fatige, se konsa yon bòn nouvèl ki sòti nan
    yon peyi lwen.
  kos-kos: Ke kom ac lohng sie pweng na wo yen loesla me, ac oana ke kom nim kof oyohu
    ke pacl kom arulana malu.
  hbo-WLC: מַ֣יִם קָ֭רִים עַל־נֶ֣פֶשׁ עֲיֵפָ֑ה וּשְׁמוּעָ֥ה ט֝וֹבָ֗ה מֵאֶ֥רֶץ מֶרְחָֽק׃
  ibo-ibo: Oziọma e sitere na mba dị anya nata dị ka mmiri jụrụ oyi nye onye akpịrị
    na-akpọ nkụ.
  ory-ory: ତୃଷିତ ପ୍ରାଣକୁ ଶୀତଳ ଜଳ ଯେରୂପ, ଦୂର ଦେଶରୁ ସୁସମାଚାର ସେରୂପ।
  chk-chk: Eu pworaus mi mürina seni eu fanü toau a usun chök koluk mi patapat ngeni
    eman mi kaka.
  rop-rop: Wen yu irrimbat gudbala nyus brom longweiwan pleis im jis laik yu dringgimbat
    kolwan woda wen yu brabli nokap.
  ukr-1871: Як прихолодная вода душї у згазї, так добра звістка з далекої країни.
  deu-1951: Wie kühles Wasser eine dürstende Seele, so erquickt eine gute Botschaft
    aus fernem Lande.
  eng-JPS: As cold waters to a faint soul, so is good news from a far country.
  srp-1865: Dobar je glas iz daljne zemlje kao studena voda žednoj duši.
  lug-lug: Ng’amazzi amannyogovu bwe gaba eri emmeeme erumwa ennyonta, bwe gatyo bwe
    gaba amawulire amalungi agava mu nsi ey’ewala.
  heb-heb: מים קרים על נפש עיפה ושמועה טובה מארץ מרחק׃
  ben-IRV: যে তৃষ্ণার্ত তার পক্ষে যেমন শীতল জল, দূরদেশ থেকে ভালো খবরও তেমনি।
  pan-pan: ਜਿਵੇਂ ਥੱਕੇ ਮਾਂਦੇ ਦੀ ਜਾਨ ਦੇ ਲਈ ਠੰਡਾ ਪਾਣੀ, ਤਿਵੇਂ ਹੀ ਦੂਰ ਦੇਸੋਂ ਆਈ ਹੋਈ ਚੰਗੀ
    ਖ਼ਬਰ ਹੈ।
  mya-JVB: ဝေး သောပြည် မှ ရောက်လာသောဝမ်းမြောက် စရာ သိတင်း စကားသည် ရေငတ် သောသူ ၌ ချမ်းဧ
    သောရေ ကဲ့သို့ဖြစ်၏။
  tte-O: Wasa namwanamwana ilaomaya kelamamalawe mena kana lotonan besiele galogalom
    imagu na waila tulutuluna kunuma.
  tbg-tbg: Antai namariva aunta rukukuqaintema kero, koqe vakaakavano vo vataihairo
    aniraro vaiintivano iriraro vira vaata rukukuqama amitaanaro.
  hmo-hmo: Sivarai namona gabu daudau dekena amo, be ranu keru momokani, ranu mase
    tauna dekenai bamona.
  urd-urd: वह ख़ुशख़बरी जो दूर के मुल्क से आए, ऐसी है जैसे थके मांदे की जान के लिए
    ठंडा पानी।
  rus-SYN: Что холодная вода для истомленной жаждой души, то добрая весть из дальней
    страны.
  bqc-SIM: Baona bↄa bùsu zã̀zãu dɛ lán í niɛ kpaa gbɛ̃́ pↄ́ a yɛ̃̀ɛɛ làawawaɛ.
  tcz-CHONGTHU: Gam latah'a pet thupha kija chu, dangchah pet'a twi votjen kidon tobang
    ahi.
  mar-mar: तहानलेल्या जिवाला थंडगार पाणी, तसे दूर देशातून आलेले चांगले वर्तमान आहे.
  hlt-THB: Khawkhla nakaw awithang leek taw thlang tui ak hoet ham tuiding ing myih
    hy.
  qub-qub: Carupita alli willapata chayachimushanga caycan yacunaywan wañuycaptin
    ïlaj yacu shongunman chayarcojnörämi.
  bqp-bqp: Baaru nna bonaa bùsu zã̀zãn de lán íyĩdakpana gbɛ̃ kũ a gbãna làkaaa
    bàmɛ.
  hat-hat: Lè ou resevwa yon bon nouvèl ki soti nan peyi Jida, se tankou yon vè dlo
    fre pou yon moun ki sot moute mòn.
  eng-BSB: Like cold water to a weary soul is good news from a distant land.
  tod-tod: Keela woo ʋagɔi é ʋaazu, é zeɠe ɠoozama, naa ɠɛɛʋɛ eɠɛ ziɛ lɛi, nii ɗa
    fe nui ya, kpɔɔle wɔin ma gola.
  eng-WEBPB: Like cold water to a thirsty soul, so is good news from a far country.
  kbq-kbq: Afete kumateti knare'zamofo agenkema egeno antahizamo'a, tinku avesinere
    zasi ti amigeno neankna nehie.
  nhe-BL: Se cuali tlajtoli tlen ajsi tlen moteixmatca tlen huejca itztoc ipan seyoc
    tlali eli cuajcualtzi queja nopa atl sesec tlen quii se tlacatl tlen tlahuel amiqui.
  bus-bus: Baaru nna bↄna bùsu zã̀azãn dɛ lán íyĩikpana gbɛ̃ kɛ̀ gbãaa yã̀aa bàmɛ.
  gub-BL: Ze'eg ikatu ma'e zaneremiàro 'ym henu haw nuzawy kwaw 'y huwixàg ma'e zaneiwez
    mehe i'u haw a'e.
  eng-DRA: As cold water to a thirsty soul, so is good tidings from a far country.
