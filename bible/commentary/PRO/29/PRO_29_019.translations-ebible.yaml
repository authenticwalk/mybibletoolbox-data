verse: PRO.029.019
translations:
  mal-C: കേവലം വാക്കുകൾകൊണ്ട് ദാസരെ ഗുണീകരിക്കുക ദുഷ്കരം; അവർക്കതു മനസ്സിലായെങ്കിലും,
    അതനുസരിച്ചു പ്രവർത്തിക്കുകയില്ല.
  deu-TKW: Mit Worten läßt sich ein Knecht nicht zurechtbringen; denn er versteht
    sie zwar, richtet sich aber nicht danach.
  lin-lin: Bapamelaka mosali na maloba te ; pamba te akososola, kasi akoyoka te.
  eng-LSV: By words a servant is not instructed though he understand, || And there
    is nothing answering.
  eng-GNV: 'A seruant will not be chastised with words: though he vnderstand, yet
    he will not answere.'
  eng-WEBSTER: 'A servant will not be corrected by words: for though he understandeth,
    he will not answer.'
  nhw-BL: Se tequipanojquetl catli amo quitlacaquilía san camanali, monequi tijtlalnamictis
    huan tijtlatzacuiltis se quentzi. Masque quimachilía icamanal iteco, quemantic
    amo quichihuilía cuenta catli quinahuatía.
  swh-ONEN: Mtumishi hawezi kuonywa kwa maneno matupu, ajapoelewa, hataitikia.
  bba-bba: N ǹ kɑ ɡɑri bɑ rɑ yoo sɛɛyɑsie, domi bɑɑ ù n nuɑ, u ǹ yi mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: 'A servant will not be corrected by words: For though he understand
    he will not answer.'
  luo-luo: Misumba ok nyal kony kirieye mana gi wach kende; kata bed ni owinjo, to
    ok obi rwako.
  meu-meu: Hesiai tauna na hereva amo mo matana se hakaniamu; badina be lalona e pararamu,
    a nahuana se tohoamu.
  npi-ULB: कुराले मात्र नोकरलाई सुधार्न सकिँदैन, किनकि त्यसले बुझे तापनि त्यहाँ कुनै
    प्रतिक्रिया हुँदैन ।
  yor-yor: A kò le fi ọ̀rọ̀ lásán kìlọ̀ fún ìránṣẹ́ bí ó tilẹ̀ yé e, kò ní kọbi ara
    sí i.
  ind-ind: Teguran saja tidak cukup untuk memperbaiki kelakuan seorang budak. Meskipun
    dia mengerti, dia tidak akan berubah.
  pes-OPCB: خدمتکار را نمی‌توان تنها با نصیحت اصلاح کرد، زیرا او هر چند حرفهای تو
    را بفهمد ولی به آنها توجه نخواهد کرد.
  tgl-ULB: Ang isang alipin ay hindi maitatama ng mga salita, dahil kahit na naintindihan
    niya, walang magiging tugon.
  hui-hui: Í̠naga biabe bia haga karuhondo ogo ale bia lowa bime hangu lariyagua í̠na
    tinaga mana birago mo tiga bibe nahe holebere. Í̠na bi o lameregoni hale howa
    manda bulebiragoyu tigua bia nabulebiraore.
  mya-mya: စကားအားဖြင့်သာ ကျွန်ကို ဆုံးမ၍ မနိုင်ရာ။ သူသည် နားလည်သော်လည်း၊ နားမထောင်ဘဲ
    နေလိမ့် မည်။
  bod-N: ཁ་བཤད་ཙམ་གྱིས་གཡོག་པོ་མི་འཆུན༌ཏེ། །དེ་ཡིས་གོ་ཡང་སྣང་དག་མི་བྱེད༌དོ།།
  wsk-wsk: Ni ka ura kari due toko kiring te la me manaruko; nu nika den ikiok, bare
    me karo tuokko; bu tua mu nu sangukko.
  sna-sna: Muranda haarayirwi namashoko zvawo chete, nokuti kunyange achinzwisisa,
    haangadaviri.
  spa-BLM: Un siervo no puede ser corregido con palabras. Aunque lo entiende, no responde.
  cac-cac: Tato ton̈ej sco cach eb' co checab' yed' co ti', max sq'uexlaj smodo eb',
    vach'chom snachajel yuj eb', palta max sc'anab'ajejlaj eb'.
  swh-ULB: Mtumwa hawezi kurekebishwa kwa maneno, maana ingawa anaelewa, hakuna mwitikio.
  bel-bel: Словамі не навучыш раба; бо, хоць ён і разумее іх, але ня слухаецца.
  deu-ELBBK: Durch Worte wird ein Knecht nicht zurechtgewiesen; denn er versteht,
    aber er folgt nicht.
  mbb-OT: Duen suluǥuen he kenà egkesuat he ebpenuruen pinaaǥi te kegkeǥiyi nu kandin,
    su minsan ebpekesavut ne kenè ke zin ebpemineǥen.
  mal-2015: ദാസനെ ഗുണീകരിപ്പാൻ വാക്കു മാത്രം പോരാ; അവൻ അതു ഗ്രഹിച്ചാലും കൂട്ടാക്കുകയില്ലല്ലോ.
  rmc-rmc: Na del pes te dovakerel le otrokoske ča le laveha; ov achaľol, so phenes,
    ale na ačhel olestar.
  pes-OPV: خادم، محض سخن متنبه نمی شود، زیرااگر‌چه بفهمد اجابت نمی نماید.
  ron-1924: Ну прин ворбе се педепсеште ун роб, кэч, кяр дакэ причепе, н-аскултэ.
  ben-OBCV: শুধু কথা বলে দাসেদের সংশোধন করা যায় না; যদিও তারা বোঝে, তবুও তারা মনোযোগ
    দেয় না।
  som-som: Addoon hadal kuma edeb yeesho, Waayo, in kastoo uu garanayo ka jawaabi
    maayo.
  lat-VUC: Servus verbis non potest erudiri, quia quod dicis intelligit, et respondere
    contemnit.
  eng-ASVBT: A servant will not be corrected by words; For though he understand, he
    will not give heed.
  mna-mna: Nu sombe so sua men pa mbesooŋo ku, nako rao urpe mbulu kini na som. Ŋonoono,
    sua ni ileŋleŋ. Mi ko irao ikan la na som. Bela nu balisi, tona ileŋ la kalŋom.
  ita-1885: Il servo non si corregge con parole; Benchè intenda, non però risponderà.
  eng-LXXUP: 'A stubborn servant will not be reproved by words: For even if he understand,
    still he will not obey.'
  eng-ULB: A slave will not be corrected by words, for though he understands, there
    will be no response.
  spa-VBL: Un siervo no puede ser disciplinado solo con palabras; aunque entienden,
    no siguen la instrucción.
  fra-_FOB: Ce n'est pas par des paroles qu'on corrige un esclave; car il entend bien,
    mais ne répond pas.
  mal-mal: ദാസനെ നന്നാക്കുവാൻ വാക്കുമാത്രം പോരാ; അവൻ അത് ഗ്രഹിച്ചാലും കൂട്ടാക്കുകയില്ലല്ലോ.
  urd-GVR: Naukar sirf alfāz se nahīṅ sudhartā. Agar wuh bāt samjhe bhī to bhī dhyān
    nahīṅ degā.
  suz-BL: इ गेय पाइब कली लोव़म ला शेंने मचाप्‍नेवे। मारदे हना मेकोमी इ लोव़ रुप्‍तु
    हना यो मटीब।
  eng-NOY: A servant will not be corrected by words; For, though he understand, he
    will not obey.
  ita-1927: Uno schiavo non si corregge a parole; anche se comprende, non ubbidisce.
  ckb-ckb: خزمەتکار تەنها بە قسە تەمبێ نابێت، هەرچەندە تێدەگات، بەڵام گوێی ناداتێ.
  eng-BBE: A servant will not be trained by words; for though the sense of the words
    is clear to him, he will not give attention.
  kan-OKCV: ಮಾತಿನಿಂದ ಮಾತ್ರ ಕೆಲಸಗಾರರನ್ನು ತಿದ್ದಲು ಸಾಧ್ಯವಿಲ್ಲ; ಏಕೆಂದರೆ ಅವರು ಅರ್ಥಮಾಡಿಕೊಂಡರೂ,
    ಅದರಂತೆ ನಡೆಯುವುದಿಲ್ಲ.
  tam-2017: அடிமையானவன் வார்த்தைகளினாலே அடங்கமாட்டான்; அவைகளை அவன் அறிந்தாலும் உத்திரவு
    கொடுக்கமாட்டான்.
  spa-RV-1909: 'El siervo no se corregirá con palabras: porque entiende, mas no corresponde.'
  ron-BTF: Un servitor nu va fi corectat prin cuvinte, căci deși înțelege nu va răspunde.
  eng-WEBP: A servant can’t be corrected by words. Though he understands, yet he will
    not respond.
  eng-FBV: A servant can't be disciplined by words alone; though they understand,
    they don't follow what they're told.
  nld-1939: Niet met woorden alleen moet ge een slaaf vermanen; Hij verstaat ze wel,
    maar doet er niet naar.
  nch-BL: Se tequipanojquet cati amo quitacaquilía san camanali, monequi tijtalnamictis
    huan tijtatzacuiltis se quentzi. Masque quimachilía icamanal iteco, quemantica
    amo quichihuilía cuenta cati quinahuatía.
  vie-1934: Chẳng phải bởi lời nói mà sửa trị kẻ làm tội; Vì dầu nó hiểu biết, nó
    cũng không vâng theo.
  hin-CV: सेवकों के अनुशासन के लिए मात्र शब्द निर्देश पर्याप्‍त नहीं होता; वे इसे
    समझ अवश्य लेंगे, किंतु इसका पालन नहीं करेंगे.
  eng-OURB: A servant can’t be corrected by words. Though he understands, yet he will
    not respond.
  spa-BES: Un siervo no será entrenado por las palabras; porque aunque el sentido
    de las palabras es claro para él, no le dará atención.
  tdx-tdx: Tsy mahafanoro ty ondevo t’ie saontsieñe avao, ndra te azo’e tsy haoñe’e.
  tha-KJV: สักแต่​ใช้​คำพูดเท่านั้นจะฝึกสอนคนใช้​ไม่ได้ เพราะถึงแม้เขาเข้าใจ แต่​เขาก็จะไม่​ตอบ
  por-BR-2018: O servo não será corrigido por meio de palavras; porque ainda que entenda,
    mesmo assim ele não responderá corretamente .
  deu-ELO: Durch Worte wird ein Knecht nicht zurechtgewiesen; denn er versteht, aber
    er folgt nicht.
  eng-WYC-2018: A servant may not be taught (only) by words; for he understandeth
    that that thou sayest, and he despiseth to answer. (A servant will not be corrected
    with words alone; for he understandeth what thou sayest, but he still despiseth
    to answer thee.)
  epo-epo: Per vortoj sklavo ne instruiĝas; Ĉar li komprenas, sed ne obeas.
  uig-PIN: Ⱪulni sɵz bilǝnla tüzǝtkili bolmas; U sɵzüngni qüxǝngǝn bolsimu, etibar
    ⱪilmas.
  beo-beo: 'Di da dia hawa: hamosu dunuma ea hou mololesimusa: sia: fawane sia:sea,
    e da dia sia: ea gega nabimu, be ea hou hame afadenemu.'
  tpi-OTNT: Sapos yu toktok tasol long wokboi bilong yu, orait yu no inap stretim
    pasin bilong en. Maski em i harim dispela tok bilong yu, em i no inap bihainim.
  hau-SA: Ba a yi wa bawa gyara ta wurin magana kawai; ko da ya fahimta ma, ba zai
    kula ba.
  uig-LAT: Qulni söz bilenla tüzetkili bolmas; U sözüngni chüshen’gen bolsimu, étibar
    qilmas.
  nde-nde: Inceku kayiqondiswa ngamazwi nje wodwa, loba izwisisa kayiyikukwenza ekutshelwayo.
  ton-ton: '‌ʻE ʻikai poto ʻae tamaioʻeiki ʻi ha lea valoki: he naʻa mo ʻene ʻiloʻi
    ʻe ʻikai te ne talangofua.'
  ces-1613: Slovy nebývá napraven služebník; nebo rozuměje, však neodpoví.
  eng-WMB: A servant can’t be corrected by words. Though he understands, yet he will
    not respond.
  tam-TCV: வேலைக்காரர்களை வெறும் வார்த்தையினால் திருத்தமுடியாது; அவர்கள் அதை விளங்கிக்கொண்டாலும்
    அதை கவனத்தில் கொள்ளமாட்டார்கள்.
  ceb-ULB: Dili nimo mabadlong ang mga ulipon pinaagi sa mga pulong, bisan tuod makasabot
    siya, magpakahilom lamang gihapon.
  pol-UBG: Sługi nie poprawi się słowami, bo choć rozumie, jednak nie odpowiada.
  urd-GVU: نوکر صرف الفاظ سے نہیں سدھرتا۔ اگر وہ بات سمجھے بھی توبھی دھیان نہیں دے
    گا۔
  deu-1912: Ein Knecht läßt sich mit Worten nicht züchtigen; denn ob er sie gleich
    versteht, nimmt er sich's doch nicht an.
  kan-2017: ಆಳು ಮಾತಿನಿಂದ ಮಾತ್ರ ಶಿಕ್ಷಿತನಾಗಲಾರನು, ಅವನು ತಿಳಿದುಕೊಂಡರೂ ಗಮನಿಸನು.
  yap-yap: Dabiyag ni ngam yal’uweg ba sib ni kemus ni nimon. Gomang e ra nang fan
    e n’en ni ga be yog, machane dabi fol riy.
  hlt-MCSB: Ol bueng neh sal a toel thai moenih. Yakming cakhaw hlat hae mahpawh.
  mdy-ETH: ፔቴ ዓይሌ ዻንጋ ዞሪሢና ሌሊ ኮሻኒ ዳንዳዒንቱዋሴ፤ ኔ ዒዛም ጋዓ ባካ ዔርቴታቶዋ ዒ ኔኤም ዓይሢንታዓኬ።
  kew-kew: Go yapare nena kogono aa-para agu agaa te-dare neme nipu mada nama epeali.
    Pinawa neme agaa lakete pare nena agaa mada naratalia.
  twi-ASANTE: Wɔmmfa anomu nsɛm nko ara ntene ɔsomfoɔ so, ɔte aseɛ deɛ, nanso ɔremfa.
  eng-WEBU: A servant can’t be corrected by words. Though he understands, yet he will
    not respond.
  wal-wal: Ashkkari coo odo xalaalan seeretti erenna; odoi au geliyaakkokka i azazettenna.
  acu-NT: Aints ni inatirinka aya chichasang nuiniarchatnuitai. Kame, antayatang umirkashtinuitai.
  spa-PDDPT: El esclavo no se corrige solo con palabras, Porque entiende, pero no
    hace caso.
  gun-gun: Tembiguai ma nomo'aranduai 'rã ayvu py rive, oendu kuaa rei teĩ nanhonhe'ẽ
    rendui 'rã.
  agu-BL: Jun esclaw yi qui na ban tane'n yi ca'wl yi tajcawil, quil tocsaj ko yol
    tu' bajij tetz. Na tbit, poro qui na ban tane'n.
  ilo-ULB: Saanto a mabagbagaan iti maysa a tagabu, ta uray no maawatanna, awanto
    ti sungbatna.
  kpg-kpg: Maa goe e helekai hua gi nia hege, goe e deemee di hai digaula gii donu.
    Holongo digaula e mee di modongoohia au helekai, malaa, digaula hagalee hagalongo adu.
  uig-ARA: قۇلنى سۆز بىلەنلا تۈزەتكىلى بولماس؛ ئۇ سۆزۈڭنى چۈشەنگەن بولسىمۇ، ئېتىبار
    قىلماس.
  bps-bps: Dademe salig là fakay ku tdoam ale fagu di taluam, du balù glabatla i manam
    dale, là ale flinge.
  sus-sus: Wɔyɛnyi xa mu konyi matinxinma. Hali a na mɛ, a mu a rabatuma.
  pon-2006: Ke sohte kak kapwungala ladu men ni omw pahn lokaiaiongete. E pahn kak
    wehwehki omw koasoi, ahpw e sohte pahn kesempwalki.
  ksd-ksd: Pa da tovo valar pa ra tultul ma ra tinata ka, Tago a dovotina, kan i kapa
    ra nuknukina, ma pa na torom.
  tur-YTC: Hizmetçi sözlerle terbiye edilmez, Anlasa da yanıt vermez.
  bel-N: Словамі ня будзе настаўлены слуга, бо хоць зразумее, але ня дасьць адказу.
  grc-BRENT: Λόγοις οὐ παιδευθήσεται οἰκέτης σκληρός· ἐὰν γὰρ καὶ νοήσῃ, ἀλλʼ οὐχ
    ὑπακούσεται.
  ind-AYT: Seorang hamba tidak dapat dididik hanya dengan perkataan, karena walaupun
    dia mengerti, dia tidak akan menanggapi.
  nya-nya: Munthu wantchito sangalangizidwe ndi mawu okha basi; ngakhale awamvetse
    mawuwo sadzatha kuchitapo kanthu.
  hrv-hrv: Samim se riječima sluga ne popravlja, jer se ne pokorava iako umom shvaća.
  mps-mps: Te nago naga sę bidi dali te pogo naga po obaso da, teda nago te agai
    kolesaga me dodolobaso, usu me egobeo. Agai nago te po odali digi te tagalao,
    agai wali me pogobeo.
  tpi-tpi: Sapos yu toktok tasol long wokboi bilong yu, orait yu no inap stretim pasin
    bilong en. Maski em i harim dispela tok bilong yu, em i no inap bihainim.
  dan-1931: Med Ord lader Træl sig ikke tugte, han fatter dem vel, men adlyder ikke.
  vie-OVCB: Lời nói suông không đủ điều khiển người giúp việc, vì dù hiểu biết, chưa
    chắc họ đã lưu tâm.
  guj-2017: માત્ર શબ્દોથી ગુલામોને સુધારી શકાશે નહિ, કારણ કે તે સમજશે તો પણ ગણકારશે
    નહિ.
  pon-2006A: Ke sohte kak kapwungala ladu men ni omw pahn lokaiaiongete. E pahn kak
    wehwehki omw koasoi, ahpw e sohte pahn kesempwalki.
  por-BRBSL: Um servo não pode ser corrigido por palavras. Embora ele compreenda,
    ainda assim não responderá.
  swe-swe: En tjänare blir inte tillrättavisad med bara ord, han kanske förstår, men
    kommer inte att gensvara.
  cth-cth: San teh lawk hoi dueng yue thai lah awm hoeh, bangkongtetpawiteh a thai
    eiteh tarawi laipalah ao thai.
  twi-twi: Wɔmfa anom nsɛm kɛkɛ nteɛ ɔsomfo; ɔte ase de, nanso ɔremfa.
  hlt-hlt: Ol bueng neh sal a toel thai moenih. Yakming cakhaw hlat hae mahpawh.
  tbz-SIM: Bɛ̀ í tiè nkudɑɑkù nɛ̀ tinɑ́ɑǹtì, kù yóó keèmu kù mɛ mbɑ́ɑ́ yie.
  msy-2020: Nɨ pura uan ingangarir gumazim akabaram a mɨkɨm, an araziba akɨrighan
    kogham. A nɨn akar kam bareghɨva, an gɨn mangan kogham.
  dop-dop: Pə tɑɣɑ nɔɣɔ tɑɑ tɔm tike kɛ pɑ hɔŋnɑ təmlɛ tʋ ŋkpɑŋʋɣʋ, pɑɑ ɩ nɩɩwɑ ɩɩ
    lɑkɩ.
  azb-azb: Qula sözlə tərbiyə vermək olmaz, Çünki başa düşsə belə, qulaq asmaz.
  eng-DBY: 'A servant is not corrected by words: he understandeth indeed, but he will
    not answer.'
  hin-2017: दास बातों ही के द्वारा सुधारा नहीं जाता, क्योंकि वह समझकर भी नहीं मानता।
  wol-KYG: Waxi neen yarul surga, da lay dégg te du la déggal.
  bjr-bjr: Anee ufannai kai ainainira faiqi ufa qimaminanoo siamma iriannoo. Mifa
    ani ufa amiqimmasee irisee sia mimau fuannoo.
  eng-YLT: By words a servant is not instructed though he understand, And there is
    nothing answering.
  kne-kne: Naligat ay mabagbagaan di baa si kali anggoy, tan olay mo maawatan da,
    adi dan tongpalen.
  eng-WYC-2017: A servant may not be taught by words; for he understandeth that that
    thou sayest, and he despiseth to answer.
  eng-WMBB: A servant can’t be corrected by words. Though he understands, yet he will
    not respond.
  urd-GVH: नौकर सिर्फ़ अलफ़ाज़ से नहीं सुधरता। अगर वह बात समझे भी तो भी ध्यान नहीं
    देगा।
  rug-rug: Na zinama moka si lopu kaqu va toṉotia sa nabulu; kote tumae nia nana ba
    lopu kote va tabe si asa.
  gaz-gaz: Garbichi dubbii afaanii qofaan hin sirreeffamu; inni yoo hubate illee deebii
    hin kennuutii.
  fra-LSG: Ce n’est pas par des paroles qu’on châtie un esclave; Même s’il comprend,
    il n’obéit pas.
  yal-yal: Konyin mi maxadima falane gbansanna ra, bayo hali a mɛ, a mi a suxɛ.
  haw-1868: Ma ka olelo wale ana, aole e aoia mai ke kauwa; No ka mea ina paha i ike,
    aole ia e pane mai,
  arb-NAV: لَا تُؤَدِّبِ الْعَبْدَ بِمُجَرَّدِ الْكَلامِ، لأَنَّهُ وَإِنْ فَهِمَ لَا
    يَسْتَجِيبُ.
  ewe-ewe: Numenya ɖeɖe mate ŋu aɖɔ dɔla ɖo o, togbɔ be ese egɔme hã la, mawɔ ɖe edzi
    o.
  eng-LEE: Not with words [alone] can a servant be corrected; for though he understand,
    there will be no response.
  asm-FB: কথাৰ দ্বাৰাই দাসক শুধৰাব নোৱাৰি; যদিও তেওঁ বুজি পায়, তথাপিও তেওঁ প্রতিক্রিয়া
    নকৰে।
  sus-A: وْيّنيِ شَ مُ كٌنيِ مَتِنشِنمَ. هَلِ عَ نَ مّ، عَ مُ عَ رَبَتُمَ.
  fra-SBL: Un serviteur ne peut pas être corrigé par des mots. Bien qu'il comprenne,
    il ne répond pas.
  hbo-hbo: בִּ֭דְבָרִים לֹא־יִוָּ֣סֶר עָ֑בֶד כִּֽי־יָ֝בִ֗ין וְאֵ֣ין מַעֲנֶֽה׃
  kik-kik: Ndungata ndĩngĩhera nĩ kwarĩrio gũtheri; o na ĩngĩtaũkĩrwo nĩ ũhoro ndĩngĩũrũmbũiya.
  fra-NCL: Ce n’est pas par des paroles qu’on corrige un esclave ; quand même il comprend,
    il n’obéit pas.
  cek-AK: Tamna loe kahoih lok khue hoi thuitaek han om ai; anih loe lok to thaih,
    toe thai ai baktiah om tih.
  cuk-cuk: Mai, uayasuli-gualile, gayaginbi-ega-ibmar-soged unnisurdaed. Nabir ibsaegala,
    wis bibyoleged abeledabalid.
  uig-CYR: Қулни сөз биләнла түзәткили болмас; У сөзүңни чүшәнгән болсиму, етивар
    қилмас.
  tel-2017: సేవకుడు మందలిస్తే బుద్ధి తెచ్చుకోడు. వాడికి విషయం అర్థం అయినా వాడు లోబడడు.
  hat-BSA: Pawòl sèl p ap ka enstwi yon esklav; paske malgre li konprann, li p ap
    reponn.
  kos-kos: Kom tia ku in kai sie mwet kulansap ke kas mukena. El ac ku in kalem kac,
    tuh el ac tiana lohang nu kac.
  hbo-WLC: בִּ֭דְבָרִים לֹא־יִוָּ֣סֶר עָ֑בֶד כִּֽי־יָ֝בִ֗ין וְאֵ֣ין מַעֲנֶֽה׃
  ibo-ibo: Ọ bụghị naanị okwu ọnụ ka e ji adọ ndị na-eje ozi aka na ntị, nʼihi na
    ha nwere ike ghọta ma ha ga-ajụ ime ihe ị chọrọ.
  ory-ory: କଥାମାତ୍ରରେ ଦାସର ଦମନ ହୁଏ ନାହିଁ; ଯେହେତୁ ସେ ବୁଝିଲେ ହେଁ ମନୋଯୋଗ କରେ ନାହିଁ।
  chk-chk: Kosap tongeni apwüngü eman chon angang ren kapas chök, pun inamwo ika a
    weweiti om kapas, nge esap mochen aleasochisi.
  rop-rop: Nomeda detlot wekinmen jidan sabiwan, bat stil yu garra dum mowa den jis
    tok blanga meigim olabat duwit.
  ukr-1871: Словами годї раба навчити; хоч він їх і чує, та що ж не слухає.
  deu-1951: Mit bloßen Worten erzieht man sich keinen Knecht; denn wenn er sie auch
    versteht, so beugt er sich doch nicht darunter.
  eng-JPS: A servant will not be corrected by words; for though he understand, there
    will be no response.
  srp-1865: Rijeèima se ne popravlja sluga, jer ako i razumije, opet ne sluša.
  lug-lug: Omuweereza tayinza kubuulirirwa na bigambo byokka; ne bw’aba ategedde tafaayo.
  heb-heb: בדברים לא יוסר עבד כי יבין ואין מענה׃
  ben-IRV: বাক্য দিয়ে দাসের শাসন হয় না, কারণ সে বুঝলেও কথা মানবে না।
  pan-pan: ਸੇਵਕ ਕੇਵਲ ਗੱਲਾਂ ਦੇ ਨਾਲ ਹੀ ਨਹੀਂ ਸੁਧਾਰਿਆ ਜਾਂਦਾ, ਕਿਉਂ ਜੋ ਉਹ ਸਮਝਦਾ ਤਾਂ ਹੈ ਪਰ
    ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ।
  mya-JVB: စကား အားဖြင့် သာ ကျွန် ကို ဆုံးမ ၍ မ နိုင်ရာ။ သူသည်နားလည် သော်လည်း ၊ နား
    မ ထောင်ဘဲ နေလိမ့်မည်။
  tte-O: Nige sowana topaisowao tayadudulaili walomo kolili kaiwena bwagana am walo
    sibenalan na iyamo kani nige simumuliya kolili.
  tbg-tbg: Are nena kaiqa vaiinti okara utetareva ihara, qumina are tihara, Viva ti
    uva irianarove tirora. Viva ai uva irirovata, kiama vataanaro.
  hmo-hmo: Emu hesiai tauna be hereva sibona, dekena amo oi matakani henia diba lasi.
    Momokani, oiemu hereva edia anina do ia diba, to ia ese idia do ia kamonai henia
    lasi.
  urd-urd: नौकर बातों ही से नहीं सुधरता, क्यूँकि अगरचे वह समझता है तो भी परवा नहीं
    करता।
  rus-SYN: Словами не научится раб, потому что, хотя он понимает их, но не слушается.
  bqc-SIM: Wìli zↄ toto ń lɛ́oo. Baa tó a mà, a zĩkɛwào.
  tcz-CHONGTHU: Thu cheng jengseh in soh chu athunun joupon, aman ahet vang in khohsahna
    anei thei jipoi.
  mar-mar: दास शब्दाने सुधारत नाही, कारण जरी त्यास समजले तरी तो प्रतिसाद देणार नाही.
  hlt-THB: Tamnaa taw awi mai ing tlaihvawng thai am ni; zasim seiawm am sai kaw.
  qub-qub: Uywaynintaga manami shimillawanchu tantiyachin. Tantiyaycarpis shimillapa
    nishantaga manami ruranchu.
  bqp-bqp: Òdi zↄ̀ↄ toto kũ lɛ́oro, bee tó à mà, ani zĩ kɛaro.
  hat-hat: Pale anpil p'ap korije esklav. Menm lè li konprann, se pa sa k'ap fè l'
    obeyi.
  eng-BSB: A servant cannot be corrected by words alone; though he understands, he
    will not respond.
  tod-tod: Nu la ɗa ga botiɠɛ nui maaɠolo ga kpɔɛzuɠulai, mazɔlɔɔ anɛɛ ni toɠa naa
    ɠaaɠaazu, nii é wosu ma, é la ɠoloa ɲɛgɛlɛin.
  eng-WEBPB: A servant can’t be corrected by words. Though he understands, yet he
    will not respond.
  kbq-kbq: Kazokzo eri'za vahe'mofona kegera hunka azeri antefatgo osugahane. Na'ankure
    ana kea antahi ama' hugahianagi, ana kemofona amagera anteno anazana osugahie.
  nhe-BL: Se tequipanojquetl tlen ax quitlacaquilía san tlajtoli, monequi tijtlalnamictis
    huan tijtlatzacuiltis se quentzi. Yonque quimachilía itlajtol iteco, quemantzi
    ax quichihuilía cuenta tlen quinahuatía.
  bus-bus: Wè zↄ̀ toto kↄ̃n lɛ́oro. Baa tó à mà, eé zĩi kɛaro.
  gub-BL: Eruze'eg zo uma'ereko e ma'e xo neze'eg pupe zutyka'i ne wà nehe. Ukwaw
    putar neze'eg a'e nehe. Nezewe rehe we nanereruzar kwaw nehe.
  eng-DRA: 'A slave will not be corrected by words: because he understandeth what
    thou sayest, and will not answer.'
