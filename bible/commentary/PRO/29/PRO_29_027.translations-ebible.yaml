verse: PRO.029.027
translations:
  mal-C: നീതിനിഷ്ഠർ അനീതി പ്രവർത്തിക്കുന്നവരെ വെറുക്കുന്നു; ദുഷ്ടർ നീതിനിഷ്ഠരെയും
    വെറുക്കുന്നു.
  deu-TKW: Ein Greuel für die Frommen ist, wer Unrecht tut, und ein Greuel für den
    Gottlosen ist, wer gerade wandelt.
  lin-lin: Bato ya sembo bayinaka moto ya masumu, mpe moto mabe ayinaka etamboli ya
    bato ya sembo.
  eng-LSV: The perverse man [is] an abomination to the righteous, || And the upright
    in the way [is] an abomination to the wicked!
  eng-GNV: A wicked man is abomination to the iust, and he that is vpright in his
    way, is abomination to the wicked.
  eng-WEBSTER: 'An unjust man is an abomination to the just: and he that is upright
    in the way is abomination to the wicked.'
  nhw-BL: Masehualme catli monejnemiltíaj xitlahuac amo quinequij quinitase amo cuajcualme.
    Huan amo cuajcualme nojquiya quincualancaitaj masehualme catli nemij ipan se ojtli
    catli xitlahuac.
  swh-ONEN: Mwenye haki huwachukia sana wasio waaminifu; waovu huwachukia sana wenye
    haki.
  bba-bba: Gemɡibu bɑ ku rɑ wee kowobu kɑ̃. Mɛyɑ mɑɑ tɔn kɔ̃sobu bɑ ku rɑ ɡemɡibu
    kɑ̃.
  eng-KJVCPB: 'An unjust man is an abomination to the just: And he that is upright
    in the way is abomination to the wicked.'
  luo-luo: Joma kare mon gi joma ok jo-adiera, to joricho mon gi joma oriere tir.
  meu-meu: Kara gageva-gageva tauna na kara maoromaoro taudia ese e inai henia badamu,
    a dala maoromaoro ai e rakamu tauna na kara dika taudia ese e inai henia badamu.
  npi-ULB: अन्यायी मानिस धर्मात्माको लागि घृणित हुन्छ, र सोझो चाल भएको मानिस दुष्‍टको
    लागि घृणित हुन्छ ।
  yor-yor: 'Olódodo kórìíra àwọn aláìṣòótọ́: ènìyàn búburú kórìíra olódodo.'
  ind-ind: Orang jujur dan orang jahat saling membenci, keduanya seperti air dengan
    minyak.
  pes-OPCB: درستکاران از بدکاران نفرت دارند و بدکاران از درستکاران.
  tgl-ULB: Ang isang taong hindi makatarungan ay kasuklam-suklam sa kanilang mga gumagawa
    ng matuwid, ngunit ang isang may daang matuwid ay kasuklam-suklam sa mga taong
    masasama.
  hui-hui: Wali agali mini tigabiwi karume ko biaga karu handabe manga haga ka. Ko
    biaga karume nde wali agali mini tigabi karu handabe manga haga dege kagoni.
  mya-mya: တရားသောသူသည် မတရားသောသူကို၎င်း၊ မတရားသော သူသည်တရားသဖြင့် ကျင့်သောသူကို၎င်း၊
    စက်ဆုပ်ရွံရှာ တတ်၏။
  bod-N: དྲང་པོ་གྱ་གྱུ་ཅན་ལ་སྐྱུག་བྲོ༌ཞིང༌། །མི་ངན་གཞུང་རྒྱུད་དྲང་པོར་ཞེ་ལོག༌གོ།
  wsk-wsk: Ningo diram la betera ko kariimet mu memek betera ko kariimet mu ninguru
    nunga biriruwusan; uwutatala, memek betera ko kariimet mu ningo diram la betera
    ko kariimet mu ninguru nunga biriruwusan tala.
  sna-sna: Vakarurama vanovenga vasina kutendeka; vakaipa vanovenga vakarurama.
  spa-BLM: El hombre deshonesto detesta al justo, y los rectos en sus caminos detestan
    a los malvados.
  cac-cac: A eb' vach' spensar, malaj sgana eb' syil eb' chuc, icha pax chi' eb' chuc
    chi', malaj sgana eb' syil eb' vach' spensar chi'.
  swh-ULB: Mtu dhalimu ni chukizo kwa wenye kutenda haki, bali mwenye njia ya haki
    ni chukizo kwa watu waovu.
  bel-bel: Мярзота праведнікам - чалавек няправедны, і мярзота бязбожнаму - той, хто
    ідзе простай дарогай.
  deu-ELBBK: Der ungerechte Mann ist ein Gräuel für die Gerechten, und wer einen geraden
    Weg wandelt, ein Gräuel für den Gottlosen.
  mbb-OT: Is menge metazeng egkeepesan dan is menge lalung, ne is menge lalung egkeepesan
    dan daan is menge metazeng.
  mal-2015: നീതികെട്ടവൻ നീതിമാന്മാർക്കു വെറുപ്പു; സന്മാർഗ്ഗി ദുഷ്ടന്മാർക്കും വെറുപ്പു.
  rmc-rmc: Le lačhe manušenge džungľol o nalačho manuš a le nalačhe manušeske džungľol
    oda, ko dživel čačipnaha.
  pes-OPV: مرد ظالم نزد عادلان مکروه است، و هر‌که در طریق، مستقیم است نزد شریران مکروه
    می‌باشد.
  ron-1924: Омул нелеӂюит есте о скырбэ ынаинтя челор неприхэниць, дар чел че умблэ
    фэрэ приханэ есте о скырбэ ынаинтя челор рэй.
  ben-OBCV: ধার্মিকেরা অসাধুদের ঘৃণা করে; দুষ্টেরা ন্যায়পরায়ণদের ঘৃণা করে।
  som-som: Ninkii xaqdaranu waa u karaahiyo kuwa xaqa ah, Oo kii jidka ku qummanuna
    waa u karaahiyo kii shar ah.
  lat-VUC: Abominantur justi virum impium, et abominantur impii eos qui in recta sunt
    via. Verbum custodiens filius extra perditionem erit.]
  eng-ASVBT: An unjust man is an abomination to the righteous; And he that is upright
    in the way is an abomination to the wicked.
  mna-mna: Wal ndeeŋeŋan lelen pizin wal sananŋan ri sa som. Mi wal sananŋan ta kembena.
    Lelen pizin wal ta titoto zaala ambaiŋana na ri sa som kat.
  ita-1885: L'uomo iniquo è l'abbominio de' giusti; E l'uomo che cammina dirittamente
    è l'abbominio dell'empio.
  eng-LXXUP: A righteous man is an abomination to an unrighteous man, And the direct
    way is an abomination to the sinner.
  eng-ULB: An unjust man is an abomination to righteous people, but the one whose
    way is upright is detestable to the wicked person.
  spa-VBL: Los justos aborrecen a los injustos; los malvados aborrecen a los que hacen
    el bien.
  fra-_FOB: L'homme inique est en abomination aux justes, et celui qui va droit est
    en abomination au méchant.
  mal-mal: നീതികെട്ടവൻ നീതിമാന്മാർക്ക് വെറുപ്പ്; സന്മാർഗ്ഗി ദുഷ്ടന്മാർക്കും വെറുപ്പ്.
  urd-GVR: Rāstbāz badkār se aur bedīn sīdhī rāh par chalne wāle se ghin khātā hai.
  suz-BL: ठीक पाइबपुकीमी मरिम्‍शो पाइब तशा ग्रांग्रा दीनीम। तन्‍न परमप्रभु यावे आ
    अरेशो मटीबपुकीमी ठीक पाइब आन कली तशा ग्रांग्रा दीनीम।
  eng-NOY: As the unjust man is an abomination to the righteous, So the upright in
    his way is an abomination to the wicked.
  ita-1927: L’uomo iniquo è un abominio per i giusti, e colui che cammina rettamente
    è un abominio per gli empi.
  ckb-ckb: قێزی ڕاستودروستان لە کەسی ناڕەوایە، قێزی بەدکاریش لەوەیە کە ڕێگای ڕاستە.
  eng-BBE: An evil man is disgusting to the upright, and he who is upright is disgusting
    to evil-doers.
  kan-OKCV: ನೀತಿವಂತರು ಅಪ್ರಾಮಾಣಿಕರನ್ನು ದ್ವೇಷಿಸುತ್ತಾರೆ. ದುಷ್ಟರು ಪ್ರಾಮಾಣಿಕರನ್ನು ತಿರಸ್ಕರಿಸುತ್ತಾರೆ.
  tam-2017: நீதிமானுக்கு அநியாயக்காரன் அருவருப்பானவன்; சன்மார்க்கனும் துன்மார்க்கனுக்கு
    அருவருப்பானவன்.
  spa-RV-1909: Abominación es á los justos el hombre inicuo; y abominación es al impío
    el de rectos caminos.
  ron-BTF: Un om nedrept este o urâciune pentru cel drept, și cel integru pe cale
    este urâciune pentru cel stricat.
  eng-WEBP: A dishonest man detests the righteous, and the upright in their ways detest
    the wicked.
  eng-FBV: Good people hate those who are unjust; the wicked hate those who do what's
    right.
  nld-1939: De rechtvaardigen hebben een afschuw van zondaars, De bozen een afschuw
    van een eerlijk man. Aanhangsel. Woorden van Agoer.
  nch-BL: Masehualme cati monejnemiltíaj xitahuac amo quinequij quinitase amo cuajcualme.
    Huan amo cuajcualme nojquiya quincualancaitaj masehualme cati nemij ipan se ojti
    cati xitahuac.
  vie-1934: Kẻ gian tà lấy làm gớm ghiếc cho người công bình; Và người ăn ở ngay thẳng
    lấy làm gớm ghiếc cho kẻ gian ác.
  hin-CV: अन्यायी खरे के लिए तुच्छ होते हैं; किंतु वह, जिसका चालचलन खरा है, दुष्टों
    के लिए तुच्छ होता है.
  eng-OURB: A dishonest man detests the upright, and the upright in their ways detest
    the wicked.
  spa-BES: El hombre malo es repugnante para los rectos, y el que es recto es repugnante
    para los malvados.
  tdx-tdx: Tiva amo vañoñeo t’indaty tsy to; fe veta amy lo-tserekey ty vantañe am-pañaveloa’e.
  tha-KJV: คนไม่ชอบธรรมเป็​นที​่สะอิดสะเอียนแก่คนชอบธรรม แต่​คนเที่ยงธรรมในทางของเขากลับเป็​นที​่สะอิดสะเอียนแก่คนชั่วร้าย
  por-BR-2018: O justos odeiam ao homem perverso; e o injusto odeia aos que andam
    no caminho correto.
  deu-ELO: Der ungerechte Mann ist ein Greuel für die Gerechten, und wer geraden Weges
    wandelt, ein Greuel für den Gottlosen.
  eng-WYC-2018: Just men have abomination of a wicked man; and wicked men have abomination
    of them, that be in a rightful way. (The righteous have abomination for the wicked;
    and the wicked have abomination for those who be on the right way.)
  epo-epo: Maljusta homo estas abomenaĵo por virtuloj; Kaj kiu iras la ĝustan vojon,
    tiu estas abomenaĵo por malvirtulo.
  uig-PIN: Naⱨǝⱪlǝr ⱨǝⱪⱪaniylarƣa yirginqliktur; Durus yolda mangƣan kixilǝr yamanlarƣa
    yirginqliktur.
  beo-beo: Molole hamosu dunu ilia da wadela:le hamosu dunuma higasa. Amola wadela:le
    hamosu dunu, ilia da molole hamosu dunuma higasa.
  tpi-OTNT: Ol stretpela man i no laikim tru ol man bilong mekim pasin nogut. Na ol
    man nogut i no laikim tru ol man i bihainim stretpela pasin.
  hau-SA: Masu adalci suna ƙyamar masu rashin gaskiya; mugaye sukan yi ƙyamar masu
    aikata gaskiya.
  uig-LAT: Naheqler heqqaniylargha yirginchliktur; Durus yolda mangghan kishiler yamanlargha
    yirginchliktur.
  nde-nde: Abalungileyo bayabenyanya abangathembekanga; abaxhwalileyo bayabenyanya
    abalungileyo.
  ton-ton: Ko e tangata taʻefaitotonu ʻoku fakalielia ia ki he angatonu. Pea ko ia
    ʻoku fai totonu ʻi hono hala ʻoku fakalielia ia ki he angahala.
  ces-1613: Ohavností spravedlivým jest muž nepravý, ohavností pak bezbožnému, kdož
    upřímě kráčí.
  eng-WMB: A dishonest man detests the righteous, and the upright in their ways detest
    the wicked.
  tam-TCV: நீதிமான்கள் நேர்மையற்றவர்களை வெறுக்கிறார்கள்; கொடியவர்கள் நீதிமான்களை வெறுக்கிறார்கள்.
  ceb-ULB: Ang walay katarong nga tawo gidumtan niadtong nagbuhat ug matarong, apan
    siya nga matarong ang dalan gidumtan sa mga tawong daotan.
  pol-UBG: Bezbożny budzi odrazę w sprawiedliwych, a kto postępuje uczciwie, budzi
    odrazę w niegodziwych.
  urd-GVU: راست باز بدکار سے اور بےدین سیدھی راہ پر چلنے والے سے گھن کھاتا ہے۔
  deu-1912: Ein ungerechter Mann ist dem Gerechten ein Greuel; und wer rechtes Weges
    ist, der ist des Gottlosen Greuel.
  kan-2017: ಶಿಷ್ಟರಿಗೆ ದುರ್ಮಾರ್ಗಿಯು ಅಸಹ್ಯನು, ದುಷ್ಟರಿಗೆ ಸರಳಮಾರ್ಗಿಯು ಅಸಹ್ಯನು.
  yap-yap: Pi’in nib mat’aw e yad ba fananikay e pi’in kireb, ma pi’in kireb e yad
    ba fananikay e pi’in nib mat’aw.
  hlt-MCSB: Hlang dueng long tah dumlai te tueilaehkoi a ti. Tedae halang long tah
    longpuei aka thuem te tueilaehkoi a ti van.
  mdy-ETH: ፑርቶ ዓሶ ኮዦ ዓሳ ዒፃኔ፤ ሃሣ ኮዦ ዓሶዋ ፑርቶ ዓሳ ዒዒፃኔ።
  kew-kew: Epe kone rulae aanumi waea peme aanuna kone adoa raana na-omeme. Go yapare
    mo waea peme aanumi epe pora rateme aanu adape page raana na-omeme.
  twi-ASANTE: Teneneefoɔ kyiri atorofoɔ; na amumuyɛfoɔ kyiri wɔn a wɔn akwan tene.
  eng-WEBU: A dishonest man detests the righteous, and the upright in their ways detest
    the wicked.
  wal-wal: Xilloti nagaranchchata shenetoosona; nagaranchchatikka suure uraa shenetoosona.
  acu-NT: Pengke aints ainauka pase aints ainaunka nakitinawai. Tura pase aints ainauka
    anangmichu ainaunka nakitinawai.
  spa-PDDPT: El hombre inicuo es aborrecido por los justos, Y el de camino recto es
    aborrecido por los perversos.
  gun-gun: Heko porã va'e pe rã heko vai va'e ma ojeguarupy, ha'e rã heko vai va'e
    ma ojeguaru 'rã heko porãa rupi oiko va'e gui.
  agu-BL: Yi e' balaj wunak, qui na chitx'aj yi e'chk takle'n yi na chiban yi e' mal
    nak. Ncha'tz yi e' mal naka'tz qui na chitx'aj yi cyajtza'kl yi e' balaj. Na yi
    cob jilwutz wunaka'tz qui na chicy'aj quib squibil quib.
  ilo-ULB: Ti tao a saan a nalinteg ket pakarurudan dagiti agar-aramid iti umno, ngem
    ti nalinteg ti dalanna ket makarimon kadagiti nadangkes a tattao.
  kpg-kpg: Digau hai hegau donu le e de hiihai gi digau huaidu, gei digau huaidu le
    e de hiihai gi digau e hai hegau donu.
  uig-ARA: ناھەقلەر ھەققانىيلارغا يىرگىنچلىكتۇر؛ دۇرۇس يولدا ماڭغان كىشىلەر يامانلارغا
    يىرگىنچلىكتۇر.
  bps-bps: I to matlu knangan i to sasè, na i to sasè knangan i to matlu.
  sus-sus: Mixi ɲaaxie raɲaaxu tinxintɔɛe ma, tinxintɔɛe raɲaaxu mixi ɲaaxie ma.
  pon-2006: Me pwung kan kin kailongki me suwed akan, oh me suwed akan kin kailongki
    me pwung kan.
  ksd-ksd: A tutana ba pa i takodo kana mangamangana i da ra bilak na magit pire ra
    umana tena takodo, Ma nina ba i takodo kana mangamangana i da ra magit na milmilikuan
    pire ra tena varpiam.
  tur-YTC: Dürüst olmayan kişi doğru kişiden nefret eder, Kendi yollarında doğru olanlar
    kötülerden nefret eder.
  bel-N: Агіда для праведнікаў — чалавек беззаконны, а для бязбожніка агідны той,
    што [ідзе] простым шляхам.
  grc-BRENT: Βδέλυγμα δίκαιος ἀνὴρ ἀνδρὶ ἀδίκῳ, βδέλυγμα δὲ ἀνόμῳ κατευθύνουσα ὁδός.
  ind-AYT: Orang yang tidak adil adalah kekejian bagi orang benar, dan orang yang
    lurus jalannya adalah kekejian bagi orang fasik.
  nya-nya: Anthu olungama amanyansidwa ndi anthu achinyengo; koma anthu oyipa amanyansidwa
    ndi anthu a mtima wowongoka.
  hrv-hrv: Nepravednik je mrzak pravednicima, a pravednik je mrzak opakima.
  mps-mps: Te doloba pai kolesaga ebo bidi dabego te dwai kolesaga ebo bidi dabe wei
    homu me egobeo. Tama te dwai kolesaga ebo bidi dabego te wiegi yai doloba pai
    kolesaga wali pabo bidi dabe wei homu mu me egobeo.
  tpi-tpi: Ol stretpela man i no laikim tru ol man bilong mekim pasin nogut. Na ol
    man nogut i no laikim tru ol man i bihainim stretpela pasin.
  dan-1931: Urettens Mand er retfærdiges Gru, hvo redeligt vandrer, gudløses Gru.
  vie-OVCB: Người ngay ghét việc gian tà; người gian ghen ghét việc làm của người
    ngay.
  guj-2017: અન્યાયી માણસ નેકીવાનને કંટાળાજનક છે, અને નેકીવાન દુષ્ટોને કંટાળાજનક છે.
  pon-2006A: Me pwung kan kin kailongki me suwed akan, oh me suwed akan kin kailongki
    me pwung kan.
  por-BRBSL: Um homem desonesto detesta os justos, e os retos em seus caminhos detestam
    os ímpios.
  swe-swe: En orättfärdig man är avskyvärd (motbjudande) för de rättfärdiga, på samma
    sätt är den som har en god moral (vandrar rätt) avskyvärd (motbjudande) för den
    ogudaktige.
  cth-cth: Tamikalanhoehe teh tamikalan hanelah panuet a tho e patetlah, tamikalan
    teh tamikalanhoehnaw hanelah panuet a tho van.
  twi-twi: Atreneefo kyi atorofo; na amumɔyɛfo kyi wɔn a wɔn akwan teɛ.
  hlt-hlt: Hlang dueng long tah dumlai te tueilaehkoi a ti. Tedae halang long tah
    longpuei aka thuem te tueilaehkoi a ti van.
  tbz-SIM: Bɛnitiyɛibɛ níímmu bɛsɑ̀ɑ̀bɛ̀ kɛ̀ bɛsɑ̀ɑ̀bɛ̀ níí mbɛyɛibɛ.
  msy-2020: Gumazamizir aghuiba, gumazamizir arazir kurabagh amiba bar dar aghua.
    Ezɨ gumazamizir kuraba, gumazamizir arazir aghuibar gɨn zuiba bar dar aghua.
  dop-dop: Siɣisilɑɑ luɣu fɛɩ tɛtɛlɑtɑɑ. Ḿpʋ́ɣʋ́ ɑsɑɣɑɑ nɑɑ cɑɑkɩ kʋpɑmɑ.
  azb-azb: Salehlər haqsızlardan, Pis insanlarsa əməlisalehlərdən ikrah edər.
  eng-DBY: An unjust man is an abomination to the righteous; and he that is of upright
    way is an abomination to the wicked [man].
  hin-2017: धर्मी लोग कुटिल मनुष्य से घृणा करते हैं और दुष्ट जन भी सीधी चाल चलनेवाले
    से घृणा करता है।
  wol-KYG: Ku jub day sib ku dëng, ku bon sib kuy jubal.
  bjr-bjr: Andeeqarausa manda oosana maree mariasara fidiaqaa midaqa. Manda oosana
    maree mariasa andeeqarausara fidiaqaa midaqa.
  eng-YLT: An abomination to the righteous [is] the perverse man, And an abomination
    to the wicked [is] the upright in the way!
  kne-kne: Sigsigaan di nalinteg din managbasol, yan kaliliget aben di managbasol
    din nalinteg.
  eng-WYC-2017: Just [or Rightwise] men have abomination of a wicked man; and wicked
    men have abomination of them, that be in a rightful [or the right] way.
  eng-WMBB: A dishonest man detests the righteous, and the upright in their ways detest
    the wicked.
  urd-GVH: रास्तबाज़ बदकार से और बेदीन सीधी राह पर चलनेवाले से घिन खाता है।
  rug-rug: Sari tie toṉoto si korodi ni sari tie kokohadi, meke sari tie kaleadi hakohako
    ni sari tie toṉotodi.
  gaz-gaz: Qajeelaan sobduu xireeffata; hamaan immoo nama tolaa jibba.
  fra-LSG: L’homme inique est en abomination aux justes, Et celui dont la voie est
    droite est en abomination aux méchants.
  yal-yal: Tinxintarene raɲaxu tinxin muxune ma, muxu faɲine raɲaxu muxu ɲaxine ma.
  haw-1868: He mea hoopailua i ka poe pono ke kanaka hoopono ole; He mea hoopailua
    hoi i ka mea hewa, ka mea pololei ma kona aoao.
  arb-NAV: الرَّجُلُ الظَّالِمُ مَكْرَهَةٌ لِلصِّدِّيقِ، وَذُو السَّبِيلِ الْمُسْتَقِيمِ
    رِجْسٌ عِنْدَ الشِّرِّيرِ.
  ewe-ewe: Nu gbegblẽ wɔla nye ŋunyɔ na ame dzɔdzɔe eye nu dzɔdzɔe wɔla nye ŋunyɔ
    na ame vɔ̃ɖi.
  eng-LEE: 'An abomination of the righteous is an unjust man: and an abomination of
    the wicked is one who is upright in [his] way.'
  asm-FB: অন্যায়কাৰী মানুহ ন্যায় কৰা লোকসকলৰ বাবে ঘৃণনীয়; কিন্তু ন্যায়পৰায়ণ লোকৰ
    পথ দুষ্ট লোকৰ বাবে ঘৃণনীয়।
  sus-A: مِشِ حَاشِيٍ رَحَاشُ تِنشِنتْييٍ مَ، تِنشِنتْييٍ رَحَاشُ مِشِ حَاشِيٍ مَ.
  fra-SBL: L'homme malhonnête déteste les justes, et ceux qui sont droits dans leurs
    voies détestent les méchants.
  hbo-hbo: תֹּועֲבַ֣ת צַ֭דִּיקִים אִ֣ישׁ עָ֑וֶל וְתֹועֲבַ֖ת רָשָׁ֣ע יְשַׁר־דָּֽרֶךְ׃
    פ
  kik-kik: Andũ arĩa athingu monaga andũ arĩa matarĩ ehokeku ta kĩndũ kĩrĩ magigi;
    nao andũ arĩa aaganu moonaga andũ arĩa arũngĩrĩru ta kĩndũ kĩrĩ magigi.
  fra-NCL: L’homme inique est en abomination aux justes, et celui dont la voie est
    droite est en abomination aux méchants. PAROLES D’AGUR.
  cek-AK: Katoeng kami mah toeng ai kami to panuet; katoeng ai kami mah toenghaih
    hoi khosah kami to panuet toengh.
  cuk-cuk: Dule-innikimaladi, dule-ibmar-isgana-imakmalad isdar dakdaed. Dule-ibmar-isgana-imakmaladi,
    dule-innikimalad isdar dakdamogad.
  uig-CYR: Наһәқләр һәққанийларға жиркиничликтур; Дурус йолда маңған кишиләр яманларға
    жиркиничликтур.
  tel-2017: మంచి చేసే వారికీ దుర్మార్గుడు అంటే అసహ్యం. అలానే యథార్థవర్తనుడు భక్తిహీనుడికి
    హేయుడు.
  hat-BSA: Tankou yon nonm enjis abominab a moun dwat, yon nonm ladwati abominab a
    mechan yo.
  kos-kos: Mwet suwoswos uh kwase mwet koluk, ac mwet koluk kwase pac mwet suwoswos.
  hbo-WLC: תּוֹעֲבַ֣ת צַ֭דִּיקִים אִ֣ישׁ עָ֑וֶל וְתוֹעֲבַ֖ת רָשָׁ֣ע יְשַׁר־דָּֽרֶךְ׃
    פ
  ibo-ibo: Onye ezi omume na-akpọ ajọ omume asị; ndị na-emebi iwu na-akpọ onye ndụ
    ya ziri ezi asị.
  ory-ory: ଅଧର୍ମକାରୀ ଲୋକ ଧାର୍ମିକର ଘୃଣା ବିଷୟ, ପୁଣି, ସରଳ-ପଥଗାମୀ ଦୁଷ୍ଟ ଲୋକର ଘୃଣା ବିଷୟ
    ହୁଏ।
  chk-chk: Ekewe chon pwüng ra oput ekewe aramasangau, nge ekewe aramasangau ra oput
    ekewe chon pwüng.
  rop-rop: Detlot gudbala pipul nomo laigim detlot wikitwan pipul en detlot wikitwan
    pipul nomo laigim detlot gudbala pipul.
  ukr-1871: Гидота праведним — чоловік ледачий, безбожнику ж гидота — хто ходить правою
    дорогою.
  deu-1951: Ein verkehrter Mensch ist den Gerechten ein Greuel; wer aber richtig wandelt,
    den verabscheuen die Gottlosen.
  eng-JPS: An unjust man is an abomination to the righteous; and he that is upright
    in the way is an abomination to the wicked.
  srp-1865: Pravednima je mrzak nepravednik, a bezbožniku je mrzak ko pravo hodi.
  lug-lug: Atali mutuukirivu wa muzizo eri abatuukirivu; era omwesimbu wa muzizo eri
    abakozi b’ebibi.
  heb-heb: תועבת צדיקים איש עול ותועבת רשע ישר דרך׃
  ben-IRV: অন্যায়কারী ব্যক্তি ধার্ম্মিকদের ঘৃণাস্পদ; আর সরল আচরণকারী দুষ্টের ঘৃণাস্পদ।
  pan-pan: ਧਰਮੀ ਕੁਨਿਆਈਂ ਤੋਂ ਘਿਣ ਕਰਦਾ ਹੈ, ਅਤੇ ਦੁਸ਼ਟ ਸਿੱਧੀ ਚਾਲ ਵਾਲੇ ਤੋਂ ਘਿਣ ਕਰਦਾ ਹੈ।
  mya-JVB: တရား သောသူသည် မ တရားသောသူ ကို၎င်း၊ မ တရားသောသူသည်တရား သဖြင့် ကျင့် သောသူကို၎င်း၊
    စက်ဆုပ် ရွံရှာတတ်၏။
  tte-O: Tomo naenaena tomo dudulaili ali kaba sikote, yo tomo namwanamwana tomo naenaeli
    ali kaba sikote.
  tbg-tbg: Avuqavu ni variaka qora okara auti variakara kia antuqa arimanta variamanta,
    qora okara auti variaka avuqavu ni variakaravata kia antuqa arimanta variara.
  hmo-hmo: Kara gagevagageva tauna be kara maoromaoro taudia ese, idia badu henia
    noho, bona dala maoromaoro ia raka noho tauna, be kara dika taudia ese idia badu
    henia noho.
  urd-urd: सादिक़ को बेइन्साफ़ से नफ़रत है, और शरीर को रास्तरौ से।
  rus-SYN: Мерзость для праведников - человек неправедный, и мерзость для нечестивого
    - идущий прямым путем.
  bqc-SIM: Gbɛ̃maa ye gbɛ̃́ dↄ̀ↄsai gĩyãio, gbɛ̃vãi sↄ̃ ìliↄ ye nↄ̀sɛpuade yãkɛaio.
  tcz-CHONGTHU: Mikitah ho din thu adih louva tanpa hi thet umtah ahin, chule migilou
    ding in jong adih jenga lamjotpa chu thet umtah ahi.
  mar-mar: अप्रामाणीक मनुष्याचा धार्मिकाला वीट येतो; आणि सरळमार्गी मनुष्याचा दुष्टाला
    वीट येतो.
  hlt-THB: Thlakdyng ing amak thym them ce tuih nawh, thlakche ing thlakdyng ce tuih
    lawt hy.
  qub-qub: Alli runacunaga fiyu runacunata ricaytapis manami munanchu. Fiyu runacunapis
    alli runacunata ricayta manami munanchu.
  bqp-bqp: Gbɛ̃ mana ye ɛ́kɛdeiro, gbɛ̃ vãni dì zã zɛ́sususɛrigumɛ.
  hat-hat: Moun ki mache dwat pa vle wè mechan. Mechan pa vle wè moun k'ap mache dwat.
  eng-BSB: An unjust man is detestable to the righteous, and one whose way is upright
    is detestable to the wicked.
  tod-tod: Telebotala nuiti wɔin ɠa ɗa zeɠe telebo nuiti ma, sɔle nuiti maayoseɠeʋɛ
    faa ɲɔi ɠɛ nuiti bɛ.
  eng-WEBPB: A dishonest man detests the righteous, and the upright in their ways
    detest the wicked.
  kbq-kbq: Fatgo vahe'mo'za kefo vahekura zamavesra hu'za zamago atenezmantaze. Hianagi
    kefo vahe'mo'za fatgo zmavuzmava'ene vahekura, zamavesra hu'za zamago'atenezmantaze.
  nhe-BL: Tlacame tlen monejnemiltíaj xitlahuac ax quinequij quinitase ax cuajcualme.
    Huan ax cuajcualme nojquiya quincualancaitaj tlacame tlen nemij ipan se ojtli
    tlen xitlahuac.
  bus-bus: Gbɛ̃ maaa ye ɛgɛdeeziro, gbɛ̃ zaaa è za zɛ́suususɛrimmɛ.
  gub-BL: Awa ikatu ma'e omono kar ikatu 'ym ma'e uzewi wà. Iaiw ma'e omono kar imunar
    'ym ma'e romo wiko ma'e uzewi wà.
  eng-DRA: 'The just abhor the wicked man: and the wicked loathe them that are in
    the right way. The son that keepeth the word, shall be free from destruction.'
