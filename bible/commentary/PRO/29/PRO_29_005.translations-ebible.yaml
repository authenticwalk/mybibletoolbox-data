verse: PRO.029.005
translations:
  mal-C: തന്റെ അയൽവാസിയോടു മുഖസ്തുതി പറയുന്നവർ സ്വന്തം കാലിനൊരു വല വിരിക്കുന്നു.
  deu-TKW: Ein Mann, der seinem Nächsten schmeichelt, breitet ein Netz vor dessen
    Füßen aus.
  lin-lin: Moto oyo alobaka na moninga na ye maloba ya sukali atielaka ye motambo
    na se ya matambe.
  eng-LSV: A man taking a portion above his neighbor, || Spreads a net for his own
    steps.
  eng-GNV: A man that flattereth his neighbour, spreadeth a net for his steps.
  eng-WEBSTER: A man that flattereth his neighbor spreadeth a net for his feet.
  nhw-BL: Se catli quihueyimati seyoc ica miyac camanali catli yejyectzi para quicajcayahuas,
    eltoc quen quitlalilía se tlaquetztli iojtipa para ma ipan huetzis.
  swh-ONEN: Yeyote amsifuye jirani yake isivyostahili, anautandaza wavu kuitega miguu
    yake.
  bba-bba: Wi u win beruse fufu mɔ̀, u nùn yinɑ bɛriɑmmɛwɑ.
  eng-KJVCPB: A man that flattereth his neighbour Spreadeth a net for his feet.
  luo-luo: Ngʼat mawuondo jabute ochiko obadho e tiende.
  meu-meu: Dekena tauna e hanamoa koikoimu tauna ese huo e otoamu, ia sibona ihatoalaina.
  npi-ULB: आफ्नो छिमेकीलाई फुर्क्याउनेले त्यसका खुट्टाका लागि जाल फिजाइरहेको हुन्छ
    ।
  yor-yor: Ẹnikẹ́ni tí ó bá tan aládùúgbò rẹ̀ ó ń dẹ àwọ̀n de ẹsẹ̀ ẹ rẹ̀.
  ind-ind: Orang yang suka memuji-muji sesamanya sesungguhnya sedang memasang jerat
    bagi mereka.
  pes-OPCB: شخص متملق با چاپلوسی‌های خود به دوستش صدمه می‌زند.
  tgl-ULB: Ang isang tao na pumupuri sa kaniyang kapit-bahay ay inilalatag ang isang
    lambat para sa kaniyang mga paa.
  hui-hui: Agali mbirame ke̱ halu ibu nenege ladebodebo biyagua ogoni ibugua ibunaga
    nenege gonoha delonaga gono wia haradagua biragoni.
  mya-mya: အိမ်နီးချင်းကို ချော့မော့သော သူသည် အိမ်နီး ချင်းသွားရာလမ်း၌ ကွန်ရွက်ကို
    ဖြန့်ထား၏။
  bod-N: ཁྱིམ་མཚེས་ལ་ནི་ངོ་དགའ་བྱེད་པ༌ཡིས། །དེ་ཡི་རྐང་འོག་རྙི་རྒྱ་འཛུགས་པ༌ཡིན།།
  wsk-wsk: Munan memek betera ko kari gomang kuluka ko den mu, dagarok memek kira
    bita kam.
  sna-sna: Ani naani anonyengera muvakidzani wake anodzikira tsoka dzake mumbure.
  spa-BLM: El hombre que adula a su prójimo extiende una red para sus pies.
  cac-cac: A eb' stz'ac yal vach' lolonel d'a eb' yamigo, van yac'anem syaalil eb'
    yamigo eb' chi'.
  swh-ULB: Mtu anayejipendekeza kwa jirani yake anatandaza wavu kwenye miguu yake.
  bel-bel: Чалавек, які лісьлівіць сябру свайму, сьцеле сетку пад ногі яму.
  deu-ELBBK: Ein Mann, der seinem Nächsten schmeichelt, breitet ein Netz vor seine
    Tritte aus.
  mbb-OT: Is etew he edigdiǥen din is duma zin, ne iring te ebaal te lelevù su wey
    meuney melelevù sikandin.
  mal-2015: കൂട്ടുകാരനോടു മുഖസ്തുതി പറയുന്നവൻ അവന്റെ കാലിന്നു ഒരു വല വിരിക്കുന്നു.
  rmc-rmc: O manuš, savo pes guľarel ke avreste, nacirdel e sita tel o pindre.
  pes-OPV: شخصی که همسایه خود را چاپلوسی می‌کند دام برای پایهایش می‌گستراند.
  ron-1924: Чине лингушеште пе апроапеле сэу ый ынтинде ун лац суб паший луй.
  ben-OBCV: যারা তাদের প্রতিবেশীদের স্তাবকতা করে তারা নিজেদের পায়ের জন্যই ফাঁদ পাতে।
  som-som: Ninkii deriskiisa faaniyaa Shabag dabin ah ayuu cagihiisa hor dhigaa.
  lat-VUC: Homo qui blandis fictisque sermonibus loquitur amico suo rete expandit
    gressibus ejus.
  eng-ASVBT: A man that flattereth his neighbor Spreadeth a net for his steps.
  mna-mna: Tomtom ta so kwoono imbesmbeeze pa waene toro, na iurpewe kilis pini be
    ikeeni.
  ita-1885: L'uomo che lusinga il suo prossimo, Tende una rete davanti a' passi di
    esso.
  eng-LXXUP: He that prepares a net in the way of his own friend, Entangles his own
    feet in it.
  eng-ULB: A man who flatters his neighbor is spreading a net for his feet.
  spa-VBL: Los que adulan a sus amigos ponen una trampa para hacerlos caer.
  fra-_FOB: L'homme qui flatte son prochain, tend un filet sous ses pas.
  mal-mal: കൂട്ടുകാരനോട് മുഖസ്തുതി പറയുന്നവൻ അവന്റെ കാലിന് ഒരു വല വിരിക്കുന്നു.
  lit-lit: Žmogus, kuris pataikauja savo artimui, ištiesia tinklą jo kojoms.
  urd-GVR: Jo apne paṛosī kī chāplūsī kare wuh us ke qadmoṅ ke āge jāl bichhātā hai.
  suz-BL: सुमी आ नेक्‍था ङा मुर कली क्‍युक्‍शा लोव़ पाइबा, मेकोमी मेको कली ग्‍याइल
    दाइश्‍शो बाक्‍ब।
  eng-NOY: A man who flattereth his neighbor Spreadeth a net for his feet.
  ita-1927: L’uomo che lusinga il prossimo, gli tende una rete davanti ai piedi.
  ckb-ckb: ئەو کەسەی لەگەڵ دراوسێکەی زمانلووسی بکات داو لەبەرپێی دەنێتەوە.
  eng-BBE: A man who says smooth things to his neighbour is stretching out a net for
    his steps.
  kan-OKCV: ತನ್ನ ನೆರೆಯವನನ್ನು ಸುಮ್ಮನೇ ಹೊಗಳುತ್ತಿರುವವನು, ನೆರೆಯವನ ಕಾಲಿಗೆ ಬಲೆಯನ್ನು ಒಡ್ಡುತ್ತಾನೆ.
  tam-2017: பிறனை முகஸ்துதி செய்கிறவன், அவனுடைய கால்களுக்கு வலையை விரிக்கிறான்.
  spa-RV-1909: El hombre que lisonjea á su prójimo, red tiende delante de sus pasos.
  ron-BTF: Un om care lingușește pe vecinul său întinde o cursă pentru picioarele
    sale.
  eng-WEBP: A man who flatters his neighbor spreads a net for his feet.
  eng-FBV: Those who flatter their friends lay a net to trip them up.
  nld-1939: Iemand die zijn naaste vleit, Spant een strik voor zijn voeten.
  nch-BL: Se cati quihueyimati seyoc ica miyac camanali cati yejyectzi para quicajcayahuas,
    eltoc quej quitalilía se taquetzti iojtipa para ma ipan huetzi.
  vie-1934: Người nào dua nịnh kẻ lân cận mình, Giăng lưới trước bước người.
  hin-CV: जो अपने पड़ोसियों की चापलूसी करता है, वह अपने पड़ोसी के पैरों के लिए जाल
    बिछा रहा होता है.
  eng-OURB: A man who flatters his neighbor spreads a net for his feet.
  spa-BES: Un hombre que siempre adula a su vecino extiende una red para sus pasos.
  tdx-tdx: Mandafike harato ho am-pandia’e eo t’indaty mitsiriry rañetse.
  tha-KJV: คนที​่ป้อยอเพื่อนบ้านของตนย่อมกางข่ายไว้ดักเท้าของเขา
  por-BR-2018: O homem que lisonjeia a seu próximo arma uma rede para seus pés.
  deu-ELO: Ein Mann, der seinem Nächsten schmeichelt, breitet ein Netz aus vor seine
    Tritte.
  eng-WYC-2018: A man that speaketh by flattering and feigned words to his friend,
    spreadeth abroad a net to his steps.
  epo-epo: Homo, kiu flatas al sia proksimulo, Metas reton antaŭ liaj piedoj.
  uig-PIN: Ɵz yeⱪiniƣa huxamǝt ⱪilƣan kixi, Uning putliriƣa tor tǝyyarlap ⱪoyƣandur.
  beo-beo: 'Di da dia dogolegei ilima dabua hahaeafusia, di da dina: sa:ima:ne sanisa.'
  tpi-OTNT: Sapos man i giaman na gris long wantok bilong en, i olsem em i taitim
    umben bilong holimpas wantok.
  hau-SA: Duk wanda yake wa maƙwabcinsa daɗin baki yana sa wa ƙafafunsa tarko ne.
  uig-LAT: Öz yéqinigha xushamet qilghan kishi, Uning putlirigha tor teyyarlap qoyghandur.
  nde-nde: Loba ngubani okhohlisa umakhelwane wakhe uzendlalela umambule wokuzithiya.
  ton-ton: Ko e tangata ko ia ʻoku lea lapu ki hono kaungāʻapi, ʻoku ʻaʻau ʻe ia ʻae
    kupenga ki hono vaʻe.
  ces-1613: Èlověk, kterýž pochlebuje příteli svému, rozprostírá sít před nohama jeho.
  eng-WMB: A man who flatters his neighbor spreads a net for his feet.
  tam-TCV: தனக்கு அடுத்திருப்போரை முகஸ்துதி செய்கிறவர்கள், அவருடைய கால்களுக்கு வலையை
    விரிக்கிறார்கள்.
  ceb-ULB: Ang tawo nga nag-ulog-ulog sa iyang silingan sama lamang nga nagbukhad
    ug pukot alang sa iyang mga tiil.
  pol-UBG: Człowiek, który pochlebia swemu bliźniemu, rozciąga sieć przed jego nogami.
  urd-GVU: جو اپنے پڑوسی کی چاپلوسی کرے وہ اُس کے قدموں کے آگے جال بچھاتا ہے۔
  deu-1912: Wer mit seinem Nächsten heuchelt, der breitet ein Netz aus für seine Tritte.
  kan-2017: ನೆರೆಯವನೊಂದಿಗೆ ವಂಚನೆಯ ಸವಿನುಡಿಗಳನ್ನು ಆಡುವವನು, ಅವನ ಹೆಜ್ಜೆಗೆ ಬಲೆಯನ್ನೊಡ್ಡುವನು.
  yap-yap: Fa’anra ga be pi’ e pi tafger rom ngalang ko thin, ma ga be ngongliy e
    wup nib sor ngom.
  hlt-MCSB: A hui taengah aka hoem hlang khaw amah khokan dongah ni lawk a tung coeng.
  mdy-ETH: ፔኤኮ ላጎ ሳልማሳ ዓሲ ዬያቶኮ ቶኮም ፒሮ ፒራኔ።
  kew-kew: Aa medame nipuna adami aa omeme pi agaa tea-dare nipuna bipa nipu raape
    kona ma-aya.
  twi-ASANTE: Obiara a ɔdaadaa ne yɔnko no sum ne nan afidie.
  eng-WEBU: A man who flatters his neighbor spreads a net for his feet.
  wal-wal: Ba shooruwaa sabbidi haasayiya urai, a tohuwaassi gitiyaa yeggees.
  acu-NT: 'Aints tuke nangkami anangkak chikich aintsun chicharak: Ameka pengke aintsuitme
    tauka aints kuntinun achiktas ejatkan ejatua nunisketai.'
  spa-PDDPT: El hombre que lisonjea a su prójimo Tiende una red a sus pasos.
  gun-gun: Ava ojea katy'igua oguerorya rupi rive oiko va'e ma nhuã omoĩ oikoaty rupi
    ae.
  agu-BL: Alchok scyetz yi ntin na tzan tan talche'n tetz yi tamiw yi chum balaj nin
    i', ntin na tzan tan pitle'n nin tul il.
  ilo-ULB: Ti tao a mangpatpatiray-ok iti kaarrubana ket agiwaywayat iti iket para
    iti sakana.
  kpg-kpg: Maa goe ga balu hagalaamua o ehoo, goe ne haga togomaalia doo hele e kumi iei
    goe.
  uig-ARA: ئۆز يېقىنىغا خۇشامەت قىلغان كىشى، ئۇنىڭ پۇتلىرىغا تور تەييارلاپ قويغاندۇر.
  bps-bps: Ku simto dmayen i demen sgalak, bay kadì ise mdà di nawan, tatian falmo
    i kton.
  sus-sus: Mixi naxan a boore tamixiyama, a na yɛlɛ italafe a boore nan bɛ.
  pon-2006: Ma ke pahn kapinga mwahl kompoakepahmw, ke pein wiadahr omw lidip.
  ksd-ksd: Nam ra tutana ba i manane vavaongo talaina I pale ra ubene ure ra kauna.
  tur-YTC: Komşusunu pohpohlayan kişi, Onun ayakları için ağ serer.
  bel-N: Чалавек, які лісьлівіць бліжняму свайму, стаўляе сетку нагам ягоным.
  grc-BRENT: Ὃς παρασκευάζεται ἐπὶ πρόσωπον τοῦ ἑαυτοῦ φιλου δίκτυον, περιβάλλει αὐτὸ
    τοῖς ἑαυτοῦ ποσίν.
  ind-AYT: Orang yang menjilat sesamanya menebarkan jerat bagi kakinya.
  nya-nya: Munthu woshashalika mnzake, akudziyalira ukonde mapazi ake.
  hrv-hrv: Čovjek koji laska bližnjemu svome razapinje mrežu stopama njegovim.
  mps-mps: Te bidigo tibo homu bega sabo po obaso da, te tiwai agai te wa kekelama,
    te aga abagi tola somainogo ebo tiwai ebao.
  tpi-tpi: Sapos man i giaman na gris long wantok bilong en, i olsem em i taitim umben
    bilong holimpas wantok.
  dan-1931: Mand, der smigrer sin Næste, breder et Net for hans Fod.
  vie-OVCB: Ai nịnh bợ hàng xóm láng giềng, là giăng lưới dưới chân.
  guj-2017: જે માણસ પોતાના પડોશીનાં ખોટાં વખાણ કરે છે તે તેને ફસાવવા જાળ પાથરે છે.
  pon-2006A: Ma ke pahn kapinga mwahl kompoakepahmw, ke pein wiadahr omw lidip.
  por-BRBSL: Um homem que lisonjeia seu vizinho espalha uma rede para seus pés.
  swe-swe: Den som smickrar sin nästa [ordagrant ”slätar ut” eller ”utjämnar”, dvs.
    inte tar upp saker som behöver redas ut] breder ut ett nät framför sina egna fötter.
    [Konsekvensen av att säga att allt är väl och smickra någon, när det i själva
    verket inte är sanningen gör att det blir trassel i relationer.]
  cth-cth: A imri laithoe lahoi ka oup e teh a khok kâman nahanlah tamlawk a yangda
    pouh.
  twi-twi: Obiara a ɔdaadaa ne yɔnko no sum ne nan afiri.
  hlt-hlt: A hui taengah aka hoem hlang khaw amah khokan dongah ni lawk a tung coeng.
  tbz-SIM: Wèè kpɛnti o kou ò dii omɑ́ɑ̀ ndi timɑ́tì.
  msy-2020: Gumazim uan namakabagh ifarɨva me apezeperam, a mati namakamɨn suighasa
    ivem agura.
  dop-dop: Wei ɩ puɣusiɣi ɩ tɔɣɔntəlɛ tɔ, ɩ mɑɣɑmɑɣɑ ɩ mpɑɑʋ tɑɑ kɛ́ ɩ tʋɣɩ kɑtɔkɑ.
  azb-azb: Bir kişi ki qonşusunu yağlı dilə tutur, Onun addımları üçün tor qurur.
  eng-DBY: A man that flattereth his neighbour spreadeth a net for his steps.
  hin-2017: जो पुरुष किसी से चिकनी चुपड़ी बातें करता है, वह उसके पैरों के लिये जाल
    लगाता है।
  wol-KYG: Kuy jay sa moroom, yaa ngi koy dugal.
  bjr-bjr: Faiqí moo fannoo narí aqoonnana fadameena akira ufa ami marifa narí mina
    ufaana fufidanoo.
  eng-YLT: A man taking a portion above his neighbour, Spreadeth a net for his own
    steps.
  kne-kne: Din mangpasablog si gayyem na et kaman nanpaod si tagdey ay kaknaana.
  eng-WYC-2017: A man that speaketh by flattering and feigned words to his friend,
    spreadeth abroad a net to his steps.
  eng-WMBB: A man who flatters his neighbour spreads a net for his feet.
  urd-GVH: जो अपने पड़ोसी की चापलूसी करे वह उसके क़दमों के आगे जाल बिछाता है।
  rug-rug: Asa pu zama va lomolomosia sa turaṉana si ivara veko pule nia sipata telena.
  gaz-gaz: Namni ollaa isaa jaju, miilluma isaatiif kiyyoo kaaʼa.
  fra-LSG: Un homme qui flatte son prochain Tend un filet sous ses pas.
  yal-yal: Naxan na a adamadi boden matɔxɔ wuleni, na lutin nan natima a sanna bun.
  haw-1868: O ke kanaka malimali aku i kona hoanoho, Oia ka i hohola i ka hei no kona
    mau wawae.
  arb-NAV: الْمَرْءُ الَّذِي يَتَمَلَّقُ صَاحِبَهُ يَنْشُرُ شَبَكَةً لِرِجْلَيْهِ.
  ewe-ewe: Ame si do fuflugba na ehavi la le ɖɔ ɖom na eya ŋutɔ ƒe afɔ.
  eng-LEE: A man that flattereth his neighbor spreadeth a net for his steps.
  asm-FB: যি মানুহে নিজৰ চুবুৰীয়াক তোষামোদ কৰে, তেওঁ নিজৰ ভৰিলৈ জাল পাতে।
  sus-A: مِشِ نَشَن عَ بٌورٍ تَمِشِيَمَ، عَ نَ يّلّ عِتَلَقٍ عَ بٌورٍ نَن بّ.
  fra-SBL: Un homme qui flatte son prochain déploie un filet pour ses pieds.
  hbo-hbo: גֶּ֭בֶר מַחֲלִ֣יק עַל־רֵעֵ֑הוּ רֶ֝֗שֶׁת פֹּורֵ֥שׂ עַל־פְּעָמָֽיו׃
  kik-kik: Mũndũ ũrĩa wĩyendithagĩrĩria harĩ mũndũ wa itũũra rĩake na maheeni, nĩ
    wabu aambagĩra magũrũ make.
  fra-NCL: L’homme qui flatte son prochain tend un filet sous ses pieds.
  cek-AK: A imtaeng pakoeh kami loe angmah aman hanah palok payang kami ah oh.
  cuk-cuk: Dule, e-aiga yamo-nueganbi-sunmakedi, e-ai-yardakega sunmakdaed.
  uig-CYR: Өз йеқиниға хушамәт қилған киши, Униң путлириға тор тәйярлап қойғандур.
  tel-2017: తన పొరుగువాడితో ముఖ స్తుతి మాటలు చెప్పేవాడు అతణ్ణి చిక్కించు కోడానికి
    వలవేసేవాడు.
  hat-BSA: Yon nonm ki flate vwazen li ap ouvri filè pou pla pye li.
  kos-kos: Kom fin aklukukye kawuk lom an, kom sifacna oakiya sie mwe kwasrip nu sum.
  hbo-WLC: גֶּ֭בֶר מַחֲלִ֣יק עַל־רֵעֵ֑הוּ רֶ֝֗שֶׁת פּוֹרֵ֥שׂ עַל־פְּעָמָֽיו׃
  ibo-ibo: Onye ahụ ji ire ụtọ na-aja onye agbataobi ya mma bụ ọnya ka ọ na-esiri
    ya.
  ory-ory: ଯେଉଁ ଲୋକ ଆପଣା ପ୍ରତିବାସୀର ଚାଟୁବାଦ କରେ, ସେ ତାହାର ପାଦ ପାଇଁ ଜାଲ ପ୍ରସାରେ।
  chk-chk: Eman aramas mi eäni kapas amichimich ngeni chon arun a ameresala eu cheew
    fän iten püsin pechen.
  rop-rop: Enibodi hu oldei preisimbat sambodi laiyinbalawei garra trepam im ronselp.
  ukr-1871: Хто леститься другу свому, стелить сїтї під ноги йому.
  deu-1951: Wer seinem Nächsten schmeichelt, stellt seinen Füßen ein Netz.
  eng-JPS: A man that flattereth his neighbour spreadeth a net for his steps.
  srp-1865: Ko laska prijatelju svojemu, razapinje mrežu nogama njegovijem.
  lug-lug: Omuntu awaanawaana munne, aba yeetega yekka ekitimba.
  heb-heb: גבר מחליק על רעהו רשת פורש על פעמיו׃
  ben-IRV: যে ব্যক্তি নিজের প্রতিবেশীর তোষামোদ করে, সে তার পায়ের নীচে জাল পাতে।
  pan-pan: ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਚਾਪਲੂਸੀ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਪੈਰਾਂ ਲਈ ਜਾਲ਼ ਵਿਛਾਉਂਦਾ
    ਹੈ।
  mya-JVB: အိမ်နီးချင်း ကို ချော့မော့ သောသူ သည် အိမ်နီးချင်း သွား ရာလမ်း၌ ကွန်ရွက်
    ကို ဖြန့် ထား၏။
  tte-O: Tomone iya walo luviluvi iwalowalowen ana eliyam koina walone iya sipwasipwa
    yabo ikatububu ana eliyam kaiwena.
  tbg-tbg: Vira hana vaiintivano qoraiqama vuarire tiro, viva virara uqerara uva ti
    vaira.
  hmo-hmo: Bema oiemu turana oi hanamoa koikoi neganai, oi ese oi sibona oiemu tarapu
    oi karaia noho inai.
  urd-urd: जो अपने पड़ोसी की ख़ुशामद करता है, उसके पाँव के लिए जाल बिछाता है।
  rus-SYN: Человек, льстящий другу своему, расстилает сеть ногам его.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ lɛna kɛ a gbɛ̃́deeɛ lɛ́ ba kpa azĩaɛɛ.
  tcz-CHONGTHU: Aheng akom lhem a pang pan, akeng tenia akipal lhuhna ding thang akido
    ahibouve.
  mar-mar: जो कोणी मनुष्य आपल्या शेजाऱ्याची फाजील स्तुती करतो, तो त्याच्या पावलासाठी
    जाळे पसरतो.
  hlt-THB: A imceng ak kyihcah phawk taw a khaw ham thang ak duun ni.
  qub-qub: Imaypis amïgunta alabajcuna rasunpaga mana alliman chayachinallanpämi alaban.
  bqp-bqp: Gbɛ̃ kũ àtɛn lɛ́nna kɛ a gbɛ̃dakenɛ tɛn bà kpákpa a zĩdanɛ.
  hat-hat: Moun k'ap flate moun, se yon pèlen y'ap pare sou wout yo.
  eng-BSB: A man who flatters his neighbor spreads a net for his feet.
  tod-tod: Nui é bɔɔlaiti tɛɛzu su, toɠa balii laazu kɔɠɔi wu.
  eng-WEBPB: A man who flatters his neighbour spreads a net for his feet.
  kbq-kbq: Tava'o zamire'ma mani'nesia vahe'ma rezmatga hu'za masave kema huzmantaza
    zamo'a, zamagra'a kama nevazafi kuko anteankna nehaze.
  nhe-BL: Se tlen quihueyimati seyoc ica miyac tlajtoli tlen yejyectzi para quicajcayahuas,
    eltoc queja quitlalilía se tlaquetztli iojtipa para ma ipan huetzis.
  bus-bus: Gbɛ̃ kɛ̀ èe lɛ́nnaa kɛɛ a gbɛ̃daaanɛ e bà kpakpaa a zĩndanɛmɛ.
  gub-BL: Aze amo uze'egatu e umyrypar wanehe, uzapo miar pyhykaw zàwenugar uzepyhyk
    kar àwàm a'e.
  eng-DRA: A man that speaketh to his friend with flattering and dissembling words,
    spreadeth a net for his feet.
