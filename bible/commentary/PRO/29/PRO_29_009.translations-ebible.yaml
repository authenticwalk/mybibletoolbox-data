verse: PRO.029.009
translations:
  mal-C: ജ്ഞാനി ഭോഷരുമായി കോടതിവ്യവഹാരത്തിൽ ഏർപ്പെട്ടാൽ, ഭോഷർ കോപവും അപഹാസവും ചൊരിയുന്നതിനാൽ
    യാതൊരു സമാധാനവും ലഭിക്കുകയില്ല.
  deu-TKW: Wenn ein Weiser mit einem Narren rechtet, so tobt der und lacht, aber es
    giebt keine Ruhe.
  lin-lin: Soki moto ya bwanya akei kosamba elongo na moto ya liboma, ezala asiliki
    to aseki, akotikala kozala na kimia te.
  eng-LSV: A wise man is judged by the foolish man, || And he has been angry, || And
    he has laughed, and there is no rest.
  eng-GNV: If a wise man contend with a foolish man, whether he be angry or laugh,
    there is no rest.
  eng-WEBSTER: If a wise man contendeth with a foolish man, whether he rageth or laugheth,
    there is no rest.
  nhw-BL: Quema se catli tlalnamiqui quihuica se catli huihuitic iixpa se juez, nopa
    huihui tlacatl san quihuihuiitas huan quihuetzquilis. Amo tleno quisencahuas para
    moyoltlalise san sejco.
  swh-ONEN: Kama mwenye hekima akienda mahakamani na mpumbavu, mpumbavu hukasirika
    na kudhihaki, wala hakuna amani.
  bba-bba: Bwisiɡii ù n ɡɑri bɔkɔ siribu sokɑ, u yɛ̃ɛwɑ? U mɔru kuɑwɑ? Bɑɑ ǹ n mɛren
    nɑ, u ǹ bin ɑsɑnsi wɑsi.
  eng-KJVCPB: If a wise man contendeth with a foolish man, Whether he rage or laugh,
    there is no rest.
  luo-luo: Ka ngʼat mariek odhiyo gi ngʼat mofuwo e od bura, to ngʼat mofuwo goyo
    koko kendo jero, kendo kwe bedo maonge.
  meu-meu: Aonega tauna na kavakava tauna ida bema hepapahuahu negana ai, kavakava
    tauna na e badumu bona e kirimu mo, a asie mainomu.
  npi-ULB: बुद्धिमान् मानिसले मूर्खसित तर्क-वितर्क गर्दा मूर्खले रिस प्रकट गरेर गिल्ला
    गर्छ र त्यहाँ चैन हुँदैन ।
  yor-yor: Bí ọlọ́gbọ́n ènìyàn bá lọ sí ilé ẹjọ́ pẹ̀lú aláìgbọ́n aláìgbọ́n a máa bínú
    a sì máa jà, kò sì ní sí àlàáfíà.
  ind-ind: Jika orang bijak berperkara dengan orang bebal sampai ke pengadilan, si
    bebal hanya akan mengamuk serta bicara yang bukan-bukan, dan masalah itu tidak
    akan selesai dengan tenang.
  pes-OPCB: اگر شخص عاقل با آدم نادان به دادگاه بروند، نادان یا خشمگین می‌شود یا مسخره
    می‌کند، و هیچ نتیجه‌ای حاصل نمی‌شود.
  tgl-ULB: Kapag nakikipagtalo ang isang taong matalino sa isang mangmang, siya ay
    galit na galit at natatawa at ito ay walang tigil.
  hui-hui: Mbirali miniwi kagome mini nawi mbira kago manani helayagua mini nawi biagome
    abale keba howa lahiralu ibu ne hambu ndibulo nahaga kagoni.
  mya-mya: ပညာရှိသောသူသည် မိုက်သောသူနှင့် အမှု တွေ့လျှင်၊ စိတ်ဆိုးသည်ဖြစ်စေ၊ ပြုံးရယ်သည်ဖြစ်စေ၊
    အားရစရာအကြောင်းမရှိ။
  bod-N: ཤེས་རབ་ཅན་དང་བླུན་པོ་རྩོད་དུས༌སུ། །བླུན་པོས་ཀུ་ཅོ་སྒྲོག་ཅིང་འཕྱ་དགོད༌བྱེད།
    །དེ་ལ་ཞི་འཇགས་ཅིས་ཀྱང་འབྱུང་མི༌སྲིད།།
  wsk-wsk: Kari sinar bo munak te kari ngualara mu ilak aratukko, bare kari ngualara
    mu gomang magaruk se sail sail te baluk ale bala umu te ningo bo me aratukko.
  sna-sna: Kana munhu akachenjera akaenda kumatare nebenzi, benzi rinotsamwa uye rigotuka,
    zvokuti hapangavi norugare.
  spa-BLM: Si un hombre sabio va a la corte con un hombre necio, el tonto se enfurece
    o se burla, y no hay paz.
  cac-cac: Tato a eb' ay spensar stelaj sb'a yed' junoc malaj spensar d'a yichan̈
    eb' yajal, a eb' malaj spensar chi', scot yoval eb', mato ton̈ej sb'uchvaj eb',
    malaj jab'oc tas sb'o yuj eb'.
  swh-ULB: Mtu mwenye busara anapojadiliana na mpumbavu, hughadhabika na kucheka,
    hakutakuwa na utulivu.
  bel-bel: Разумны чалавек, калі судзіцца з чалавекам неразумным, ці злуецца, ці сьмяецца
    - ня мае спакою.
  deu-ELBBK: Wenn ein weiser Mann mit einem närrischen Mann rechtet – mag er sich
    erzürnen oder lachen, er hat keine Ruhe.
  mbb-OT: Wazà egkepeveyaan emun ebpeked-etuvang diyà te hukmanan is uluwanen he etew
    wey is tulebung, ne wazà kelinew zutun su haazà is tulebung ebpelelanget wey ebpemenulà.
  mal-2015: ജ്ഞാനിക്കും ഭോഷന്നും തമ്മിൽ വാഗ്വാദം ഉണ്ടായിട്ടു അവൻ കോപിച്ചാലോ ചിരിച്ചാലോ
    ശമനം വരികയില്ല.
  rmc-rmc: Sar pes o goďaver sudzinel le dilineha, ča viskinel vaj asal a furt nane
    smirom.
  pes-OPV: اگر مرد حکیم با احمق دعوی دارد، خواه غضبناک شود خواه بخندد او را راحت نخواهد
    بود.
  ron-1924: Кынд се чартэ ун ынцелепт ку ун небун, сэ се тот супере сау сэ тот рыдэ,
    кэч паче ну се фаче.
  ben-OBCV: জ্ঞানবান মানুষ যদি মূর্খকে দরবারে নিয়ে যায়, তবে মূর্খ তর্জনগর্জন ও উপহাস
    করে, ও সেখানে শান্তি বজায় থাকে না।
  som-som: Haddii nin caqli leh nin nacas ah la doodo, Nasasho ma jirto hadduu cadhoodo
    iyo hadduu qosloba.
  lat-VUC: Vir sapiens si cum stulto contenderit, sive irascatur, sive rideat, non
    inveniet requiem.
  eng-ASVBT: If a wise man hath a controversy with a foolish man, Whether he be angry
    or laugh, there will be no rest.
  mna-mna: Tomtom ta le ŋgar ambaiŋana na, isombe ipamender tomtom kankaanaŋana sa
    pa sua, nako tomtom kankaanaŋana tana kalŋaana izalla mi ikam sua repiiliŋana
    boozo pini. Irao iur niini na som.
  ita-1885: L'uomo savio che litiga con un uomo stolto, Or si adira, or ride, e non
    ha alcuna requie.
  eng-LXXUP: 'A wise man shall judge nations: But a worthless man being angry laughs
    and fears not.'
  eng-ULB: When a wise person has an argument with a fool, he rages and laughs, and
    there will be no rest.
  spa-VBL: Cuando un sabio lleva a un tonto a la corte, habrá rabia y ridículo pero
    sin soluciones.
  fra-_FOB: Un homme sage contestant avec un homme insensé, qu'il se fâche ou qu'il
    rie, n'aura point de repos.
  mal-mal: ജ്ഞാനിക്കും ഭോഷനും തമ്മിൽ തർക്കം ഉണ്ടായിട്ട് ഭോഷൻ കോപിക്കുകയോ ചിരിക്കുകയോ
    ചെയ്തേക്കാം; എന്നാൽ അവിടെ ശാന്തത ഉണ്ടാകുകയില്ല.
  urd-GVR: Jab dānishmand ādmī adālat meṅ ahmaq se laṛe to ahmaq taish meṅ ā jātā
    yā qahqahā lagātā hai, sukūn kā imkān hī nahīṅ hotā.
  suz-BL: जोक्‍ब तुइक्‍ब मुर मूर्ख नु निसाफ पतीकेमी लत हना, मेको मूर्खमी जिचा पोक्‍शा,
    रिश्‍शा मगारब।
  eng-NOY: If a wise man contend in a cause with a fool, Whether he rage or laugh,
    there will be no rest.
  ita-1927: Se un savio viene a contesa con uno stolto, quello va in collera e ride,
    e non c’è da intendersi.
  ckb-ckb: ئەگەر پیاوێکی دانا گێلێک بداتە دادگا، گێلەکە تووڕە بێت یان گاڵتەی پێ بێت
    ئاشتی نابێت.
  eng-BBE: If a wise man goes to law with a foolish man, he may be angry or laughing,
    but there will be no rest.
  kan-OKCV: ಜ್ಞಾನಿಯು ಬುದ್ಧಿಹೀನನೊಂದಿಗೆ ವ್ಯಾಜ್ಯಮಾಡುವಾಗ, ಮೂರ್ಖನು ರೇಗಿದರೂ ಅಪಹಾಸ್ಯಮಾಡಿದರೂ
    ಸಮಾಧಾನವೇ ಇರುವುದಿಲ್ಲ.
  tam-2017: ஞானி மூடனுடன் வழக்காடும்போது, கோபப்பட்டாலும் சிரித்தாலும் அமைதியில்லை.
  spa-RV-1909: Si el hombre sabio contendiere con el necio, que se enoje ó que se
    ría, no tendrá reposo.
  ron-BTF: Dacă un om înțelept se ceartă cu un om nebun, fie că se înfurie, fie că
    râde, nu este odihnă.
  eng-WEBP: If a wise man goes to court with a foolish man, the fool rages or scoffs,
    and there is no peace.
  eng-FBV: When a wise man takes a stupid man to court, there's raging and ridicule,
    but nothing is settled.
  nld-1939: Als een dwaas een rechtszaak heeft met een wijze, Is hij luidruchtig en
    vrolijk, maar heeft geen rust.
  nch-BL: Quema se cati talnamiqui quihuica se cati huihuitic iixpa se juez, nopa
    huihui tacat san quihuihuiitas huan quihuetzquilis. Amo teno quisencahuas para
    moyoltalise.
  vie-1934: Nếu người khôn ngoan tranh luận với kẻ ngu muội, Dầu người giận hay cười,
    cũng chẳng an hòa được.
  hin-CV: यदि बुद्धिमान व्यक्ति किसी मूर्ख को न्यायालय ले जाता है, तो विवाद न तो शीघ्र
    क्रोधी होने से सुलझता है न ही हंसी में उड़ा देने से.
  eng-OURB: If a wise man goes to court with a foolish man, the fool rages or scoffs,
    and there is no peace.
  spa-BES: Si un hombre sabio va a la ley con un hombre necio, puede estar enojado
    o reírse, pero no habrá descanso.
  tdx-tdx: Ie mifandietse ami’ty dagola ty mahihitse, le ifanampea’ ty filoroloroañe
    naho fanivetiveañe tsy mijihetse.
  tha-KJV: ถ้าปราชญ์​มี​เรื่องโต้เถียงกับคนโง่ ไม่​ว่าเขาดุเดือดหรือหัวเราะ ก็​ไม่มี​วันสงบลงได้
  por-BR-2018: O homem sábio que disputa no julgamento contra um tolo, mesmo se perturbado
    ou rindo, não terá descanso.
  deu-ELO: Wenn ein weiser Mann mit einem närrischen Manne rechtet, mag er sich erzürnen
    oder lachen, er hat keine Ruhe.
  eng-WYC-2018: If a wise man striveth with a fool, whether he be wroth, or laugh,
    he shall not find rest.
  epo-epo: Se saĝa homo havas juĝan aferon kun homo malsaĝa, Tiam, ĉu li koleras,
    ĉu li ridas, li ne havas trankvilon.
  uig-PIN: Dana kixi ǝhmǝⱪ bilǝn dǝwalaxsa, Əhmǝⱪ ⱨürpiyidu yaki külidu, nǝtijisi
    ⱨaman tinqliⱪ bolmas.
  beo-beo: Dadawa:su dunu da gagaoui dunu ema fofada:sea, gagaoui dunu da dodona:gini
    ofesega:su fawane hamosa.
  tpi-OTNT: Sapos man i gat gutpela tingting i kotim wanpela man i no gat gutpela
    tingting, orait dispela man i no gat gutpela tingting, em i save tok kros na tok
    bilas tasol, na i no save pasim maus.
  hau-SA: In mai hikima ya je wurin shari’a da wawa, wawa kan yi ta fushi yana ta
    dariya, ba kuwa za a sami salama ba.
  uig-LAT: Dana kishi exmeq bilen dewalashsa, Exmeq hürpiyidu yaki külidu, netijisi
    haman tinchliq bolmas.
  nde-nde: Nxa umuntu ohlakaniphileyo esiya emthethwandaba lesiwula, isiwula siyatshinga
    sibhede kube lomsindo.
  ton-ton: Kapau ʻoku fakakikihi ʻae tangata poto mo ha tangata vale, neongo ʻene
    lili pe kata, ʻe ʻikai ha fiemālie ʻe tupu ai.
  ces-1613: Muž moudrý, kterýž se nesnadní s mužem bláznivým, buď že se pohne, buď
    že se směje, nemá pokoje.
  eng-WMB: If a wise man goes to court with a foolish man, the fool rages or scoffs,
    and there is no peace.
  tam-TCV: ஞானமுள்ளவர் மூடரை நீதிமன்றத்திற்குக் கொண்டுபோனால், மூடர் சினங்கொண்டு கேலிசெய்வார்,
    அங்கு அமைதி இருக்காது.
  ceb-ULB: Kung adunay panaglalis sa tawong maalamon ug sa buangbuang, masuko lamang
    siya ug mokatawa, ug wala gayoy pagpahulay.
  pol-UBG: Jeśli mądry człowiek spiera się z głupim, czy się gniewa, czy się śmieje,
    nie ma pokoju.
  urd-GVU: جب دانش مند آدمی عدالت میں احمق سے لڑے تو احمق طیش میں آ جاتا یا قہقہہ
    لگاتا ہے، سکون کا امکان ہی نہیں ہوتا۔
  deu-1912: Wenn ein Weiser mit einem Narren zu rechten kommt, er zürne oder lache,
    so hat er nicht Ruhe.
  kan-2017: ಮೂರ್ಖನ ಸಂಗಡ ಜ್ಞಾನಿಯು ವ್ಯಾಜ್ಯವಾಡುವಾಗ, ರೇಗಿದರೂ, ನಕ್ಕರೂ ಜಗಳವು ತೀರುವುದಿಲ್ಲ.
  yap-yap: Nap’an nra togopluwnag be’ nib llowan’ ba pa’ i oloboch ngak be’ nib balyang,
    ma fa’en nib balyang e kemus ni nge minmin ngalang me yog e thin nib kireb, ma
    dabi th’ab gulungan.
  hlt-MCSB: Hlang cueih loh hlang ang taengah lai a thui. Tedae a tlai phoeiah tah
    luem puei cakhaw mongnah om mahpawh.
  mdy-ETH: ዔራ ዓሲ ዔኤያ ዓሲ ዎጌና ዓይሢሲ ዎጎ ማኣሪ ሺኢሼቴ ዔኤያሢ ጎሪንቲ፤ ሃንጎ ሚኢጪ ጌኤዞ ፑርቲሳኔ።
  kew-kew: Gore epe kone i aame aa meda kone wae i aa koso latalo palia-daare go aa
    nipu ora epe kone naia. Go aa nipuri pa ratu yawe kone agu sua nipumi wae agaa
    loa wae pora pamuape kone padane ia.
  twi-ASANTE: Sɛ onyansafoɔ de ɔkwasea kɔ asɛnniiɛ a, ɔkwasea no bobom kasa di fɛ,
    na asomdwoeɛ mma.
  eng-WEBU: If a wise man goes to court with a foolish man, the fool rages or scoffs,
    and there is no peace.
  wal-wal: Aadhdhida eranchcha asi eeyya asa pirdda keettaa efiikko, eeyyai hanqqetteesinne
    qirees; au yaatobare saroi xayees.
  acu-NT: Aints paan nintimniuka netse aintsjai chichaman nakuirtas chicham iwiaaratniunam
    weak, netseka niin wishiku pujamt kajerkatnuitai. Antsu nuniangka chichaman iwiaaratatkama
    pengké tujintawai.
  spa-PDDPT: Si un sabio contiende con un necio, Aunque se enoje éste o se ría, no
    tendrá reposo.
  gun-gun: Heko vai va'e pe hi'arandu va'e ijayvu ramo ipoxy, e'ỹ vy jojojai reia
    gui opytu'u e'ỹ re ae 'rã oiko.
  agu-BL: Yi kol tz'oc jun yi tz'aknak cu'n tajtza'kl tan wak' ib tu jun yi chin tze'tzuj
    nin te xtxumu'n, ntin stk'e' chi'ch c'u'lal tetz. Ej nin chocpon wunak tan xcy'akli'n
    te'j, nin quil bnix jun e'chk takle'n balaj tan yi jun wak' iba'tz.
  ilo-ULB: No makisinuppiat ti masirib kadagiti maag a tao, agpungtot ken agkatawa
    isuna, ken awanto ti inana.
  kpg-kpg: Di madagoaa tangada hagamaanadu kabemee ga lahi tangada dadaulia gi di
    gowaa hai gabunga, tangada dadaulia le e gadagada hua, e hagalongoaa i lodo dono
    halahalau.
  uig-ARA: دانا كىشى ئەخمەق بىلەن دەۋالاشسا، ئەخمەق ھۈرپىيىدۇ ياكى كۈلىدۇ، نەتىجىسى
    ھامان تىنچلىق بولماس.
  bps-bps: Landè kibò musay i to fulung faldam na i to là fulung faldam, du ku ditù
    di gususay i to là fulung faldam là manak, alò kenenmadoy na flabè.
  sus-sus: Xa kiiti lu xaxilima nun xaxilitare tagi, na xaxilitare sɔnxɔɛ ratema nɛ
    tun, bɔɲɛsa xa kana.
  pon-2006: Ni ahnsou me aramas kupwurokong men pahn lelki me pweipwei men mwoalen
    kopwung, me pweipweio pahn kouruhrki oh kapakapailoke sohte tokedi.
  ksd-ksd: Ba tika na tena kabinana dir varngangar ma ra lunga, Ba i matana kankan
    ba i nonganongon, i varogop uka, pa i ngo ra varngangar.
  tur-YTC: Eğer akıllı biri bir akılsızla mahkemeye giderse, Akılsız hiddetlenir ya
    da alay eder ve barış olmaz.
  bel-N: Мудры чалавек, судзячыся з неразумным, і злуецца, і сьмяецца, і ня мае спакою.
  grc-BRENT: Ἀνὴρ σοφὸς κρινεῖ ἔθνη, ἀνὴρ δὲ φαῦλος ὀργιζόμενος καταγελᾶται καὶ οὐ
    καταπτήσσει.
  ind-AYT: Jika orang berhikmat beperkara dengan orang bodoh, orang bodoh itu hanya
    akan mengamuk atau tertawa sehingga tidak ada ketenangan.
  nya-nya: Ngati munthu wanzeru atsutsana ndi chitsiru, chitsirucho chimachita phokoso
    ndi kumangoseka ndipo sipakhala mtendere.
  hrv-hrv: Kad se mudrac parbi s bezumnikom, il' se srdio, il' se smijao, svejednako
    mira nema.
  mps-mps: Te wiegi yai homu elalubo bidigo te wiegi yai homu elalusiąbo bidi me
    deli te po tų ilibaso da, teda te wiegi yai homu elalusiąbo bidigo, agai te
    wado po me weyu, te posobo po naga waibao, tama te pedauwali me pania sogobeo.
  tpi-tpi: Sapos man i gat gutpela tingting i kotim wanpela man i no gat gutpela tingting,
    orait dispela man i no gat gutpela tingting, em i save tok kros na tok bilas tasol,
    na i no save pasim maus.
  dan-1931: Går Vismand i Rette med Dåre, vredes og ler han, alt preller af.
  vie-OVCB: Người khôn chẳng cần tranh luận với kẻ dại dột, vì nó sẽ nổi giận, hoặc
    cười ngạo nghễ không thôi.
  guj-2017: જ્યારે ડાહ્યો માણસ મૂર્ખ સાથે વાદવિવાદમાં ઊતરે છે, ત્યારે કાં તો તે ગુસ્સે
    થાય છે અગર તે હસે છે, પણ તેને કંઈ નિરાંત વળતી નથી.
  pon-2006A: Ni ahnsou me aramas kupwurokong men pahn lelki me pweipwei men mwoalen
    kopwung, me pweipweio pahn kouruhrki oh kapakapailoke sohte tokedi.
  por-BRBSL: Se um homem sábio vai à corte com um homem tolo, a raiva ou zombaria
    tola, e não há paz.
  swe-swe: Om en vis man går till rätta (argumenterar) med en dåre, då möts han av
    ilska och hånskratt om vartannat, och det blir aldrig en lugn stund. [Det är omöjligt
    att komma överens med en dåre och få ett avslut på en tvist oavsett vilket humör
    dåren är på.]
  cth-cth: Tamilungkaang ni tamipathu hoi kâyue pawiteh, tamipathu a panui hai thoseh,
    a lungphuen hai thoseh banglahai tho hoeh.
  twi-twi: Sɛ onyansafo de ɔkwasea kɔ asennii a, ɔkwasea no bobɔ mu kasa di fɛw, na
    asomdwoe mma.
  hlt-hlt: Hlang cueih loh hlang ang taengah lai a thui. Tedae a tlai phoeiah tah
    luem puei cakhaw mongnah om mahpawh.
  tbz-SIM: Kɛ̀ mɛciì nyiɛ̀ mmɔ̀kɛnɛ̀ kuyɛìnkù tìmɑtì, kòo miɛkɛ pɛikɛ yoo ò dɑú bɛ̀
    í yóó nɑrikɛ.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a gumazir nɨghnɨzir aghuiba puvatɨzir mam
    kot gatɨ, ezɨ gumazir nɨghnɨzir aghuiba puvatɨzir kam, akar dɨkabɨriba ko dɨbovir
    akabav gɨavɨra ikia akam ara, nɨmɨra itir puvatɨ.
  dop-dop: Ye lɑɣɑtʋ nɑ kʋmɛlɛŋ pɑ lɑkɩ tɔm, pɑɑ lɑɣɑtʋ mʋ pɑ́ɑ́nɑ́ yɑɑ ɩ woŋɑɑ hɛɛsʋɣʋ
    kɑɑ kɔɔ.
  azb-azb: Hikmətli səfehi məhkəməyə versə, Səfeh coşub lağ edər, dinclik gedər.
  eng-DBY: If a wise man contendeth with a fool, whether he rage or laugh, [he] hath
    no rest.
  hin-2017: जब बुद्धिमान मूर्ख के साथ वाद-विवाद करता है, तब वह मूर्ख क्रोधित होता
    और ठट्ठा करता है, और वहाँ शान्ति नहीं रहती।
  wol-KYG: Boroom xel, buy layook ub dof, bu mereek buy ree, jàmm du am.
  bjr-bjr: Irirana faqaafa furufarirana afiqee kootai munusaifanoo furufarirafa aanooqimasee
    uteeti qidanoo.
  eng-YLT: A wise man is judged by the foolish man, And he hath been angry, And he
    hath laughed, and there is no rest.
  kne-kne: Mo idarum di masirib di esa ay naong-ong, magay silbi na, tan owat manbogaw
    din naong-ong si bonget na ya manlasoy.
  eng-WYC-2017: If a wise man striveth with a fool, whether he be wroth, or laugh,
    he shall not find rest.
  eng-WMBB: If a wise man goes to court with a foolish man, the fool rages or scoffs,
    and there is no peace.
  urd-GVH: जब दानिशमंद आदमी अदालत में अहमक़ से लड़े तो अहमक़ तैश में आ जाता या क़हक़हा
    लगाता है, सुकून का इमकान ही नहीं होता।
  rug-rug: Be turaṉa la nia sa tie gilaena sa tie pekipeki pa vinaripitui, sa tie
    pekipeki si kote turu meke zama hoboro meke loketoṉa si boka toṉoto.
  gaz-gaz: Yoo ogeessi gowwaa wajjin mana murtii dhaqe, gowwaan sun ni aara yookaan
    ni kolfa; nagaanis hin jiraatu.
  fra-LSG: Si un homme sage conteste avec un insensé, Il aura beau se fâcher ou rire,
    la paix n’aura pas lieu.
  yal-yal: Fekolonna nun xaxilitaren na so kitini, xa a xɔlɔ hanma xa a gele, a mi
    xaxili sa sɔtɔma.
  haw-1868: Ina e hoopaapaa ke kanaka naauao, me ke kanaka hewa, He huhu paha kona,
    he akaaka paha, aohe oluolu iki.
  arb-NAV: إِنْ خَاصَمَ الْحَكِيمُ سَفِيهاً، فَلَنْ يَجِدَ رَاحَةً، سَوَاءٌ غَضِبَ
    السَّفِيهُ أَوْ ضَحِكَ.
  ewe-ewe: Nunyala yi ʋɔnudrɔ̃ƒe kple bometsila, bometsila le adã fiam, le fewu ɖum
    eye ŋutifafa meli o.
  eng-LEE: If a wise man contend with a foolish man, whether he be angry or whether
    he laugh, [he will have] no rest.
  asm-FB: যেতিয়া অজ্ঞানী লোকৰ লগত জ্ঞানী লোকৰ বিবাদ হয়, তেতিয়া তেওঁ ক্রোধিত হৈ
    হাঁহে, আৰু কোনো শান্তি লাভ নকৰে।
  sus-A: شَ كِيتِ لُ شَشِلِمَ نُن شَشِلِتَرٍ تَفِ، نَ شَشِلِتَرٍ سْنشْي رَتٍمَ نّ
    تُن، بْحّسَ شَ كَنَ.
  fra-SBL: Si un homme sage va au tribunal avec un homme insensé, le fou se met en
    colère ou se moque, et il n'y a pas de paix.
  hbo-hbo: אִֽישׁ־חָכָ֗ם נִ֭שְׁפָּט אֶת־אִ֣ישׁ אֱוִ֑יל וְרָגַ֥ז וְ֝שָׂחַ֗ק וְאֵ֣ין
    נָֽחַת׃
  kik-kik: Mũndũ mũũgĩ angĩthiĩ igooti-inĩ na mũndũ mũkĩĩgu, mũndũ mũkĩĩgu arĩrĩmbũkaga
    nĩ marakara na akanyũrũrania, naguo thayũ ũkaaga.
  fra-NCL: Si un sage conteste avec un insensé, qu’il se fâche ou qu’il rie, il n’y
    aura pas de paix.
  cek-AK: Palungha hoi kamthu loe lam nawnto a caeh hoi naah, kamthu loe palungphuihaih
    hoiah maw, to tih ai boeh loe pahnuihaih hoiah maw om cadoeh, monghaih roe tawn
    mak ai.
  cuk-cuk: Dule-binsaed-ibedi, dule-binsaedsulidbo abin-abin-imakele, amba ebo-urwodibe,
    ebo alledibe, gwen igar nudakosurmalad.
  uig-CYR: Дана киши ахмақ билән дәвалашса, Ахмақ һүрпийиду яки күлиду, нәтиҗиси һаман
    течлиқ болмас.
  tel-2017: జ్ఞాని మూర్ఖనితో వాదించేటప్పుడు వాడు రెచ్చిపోతుంటాడు, నవ్వుతుంటాడు. నెమ్మది
    ఉండదు.
  hat-BSA: Lè yon nonm saj gen yon kont ak yon moun san konprann, moun san konprann
    nan anraje oswa ri, e nanpwen repo.
  kos-kos: Ke sie mwet lalmwetmet el usak sie mwet lalfon nu in nununku, mwet lalfon
    sac ac israsr ac wowoyak ke kas in sufan nu sel.
  hbo-WLC: אִֽישׁ־חָכָ֗ם נִ֭שְׁפָּט אֶת־אִ֣ישׁ אֱוִ֑יל וְרָגַ֥ז וְ֝שָׂחַ֗ק וְאֵ֣ין
    נָֽחַת׃
  ibo-ibo: Ọ bụrụ na onye maara ihe esoro onye nzuzu gaa nʼụlọikpe, onye nzuzu ga-ewe
    iwe ọkụ, mee mkpọtụ, kwaa emo ma udo agaghị adị.
  ory-ory: ଅଜ୍ଞାନ ସହିତ ଜ୍ଞାନବାନ‍ର ବିବାଦ ହେଲେ, ସେ କ୍ରୋଧ କଲେ କି ହସିଲେ, କିଛି ଶାନ୍ତି ନାହିଁ।
  chk-chk: Are eman aramas mi tipachem a anini ngeni eman mi tiparoch, ewe mi tiparoch
    a chök song ika takir, nge esap wor kinamwe.
  rop-rop: Eni sabibala men kaan deigim silibala men langa kot. Im kaan win. Det silibala
    men garra oni laf langa im en meigimbat mowa trabul.
  ukr-1871: Як мудрий із дурним заведе рахубу, то, чи гнїваєсь, чи сьміється, — не
    має спокою.
  deu-1951: Wenn ein Weiser mit einem Toren rechtet, so zürnt oder lacht dieser und
    es gibt keine Ruhe.
  eng-JPS: If a wise man contendeth with a foolish man, whether he be angry or laugh,
    there will be no rest.
  srp-1865: Mudar èovjek kad se pre s ludijem, ili se srdio ili smijao, nema mira.
  lug-lug: Omuntu ow’amagezi bw’awoza n’omusirusiru, omusirusiru ayongera kusunguwala,
    n’okujerega ne wataba mirembe.
  heb-heb: איש חכם נשפט את איש אויל ורגז ושחק ואין נחת׃
  ben-IRV: অজ্ঞানের সঙ্গে জ্ঞানবানের ঝগড়া হলে, সে রাগ করুক কি হাঁসুক, কিছুই শান্তি
    হয় না।
  pan-pan: ਜਦ ਬੁੱਧਵਾਨ ਮਨੁੱਖ ਮੂਰਖ ਨਾਲ ਵਿਵਾਦ ਕਰੇ, ਤਦ ਉਹ ਕ੍ਰੋਧਿਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਠੱਠਾ
    ਕਰਦਾ ਹੈ, ਉੱਥੇ ਸ਼ਾਂਤੀ ਨਹੀਂ ਰਹਿੰਦੀ।
  mya-JVB: ပညာရှိ သောသူ သည် မိုက် သောသူ နှင့် အမှု တွေ့လျှင် ၊ စိတ်ဆိုး သည်ဖြစ်စေ
    ၊ ပြုံးရယ် သည်ဖြစ်စေ ၊ အားရ စရာအကြောင်းမ ရှိ။
  tte-O: Tem tomo sonosonogana itonan toyauyaule yabo iyatalayan kani toyauyaulene
    imunamunai yo italawauwau, daumwali meuloina imwawasi.
  tbg-tbg: Koqe avu aato vataava kia avu aato vataakantiro ko tirera, kia avu aato
    vataava vira naaraihama amiteharo tauvaqa vauraa uva tivaqiro viharo kia nai no
    tinta taanaro.
  hmo-hmo: Bema aonega tauna be kavakava tauna danu idia hepapahuahu neganai, kavakava
    tauna be ia badu noho bona ia kiri noho, bona maino do ia vara diba lasi.
  urd-urd: अगर 'अक़्लमंद बेवक़ूफ़ से बहस करे, तो ख़्वाह वह क़हर करे ख़्वाह हँसे, कुछ
    इत्मिनान होगा।
  rus-SYN: Умный человек, судясь с человеком глупым, сердится ли, смеется ли,- не
    имеет покоя.
  bqc-SIM: Tó ↄ̃nↄna gɛ̀ yã́kpalɛkɛi ń sↄũo, sↄũpi pↄ pà yã̀, àlɛ yáalↄ yã̀,
    aà lɛ́ lí kpaaũo.
  tcz-CHONGTHU: Michingin mingol akinahpia ahileh, mingol chu alung hangin anuisat
    bep jin, hinlah lungkim na aum poi.
  mar-mar: जर सुज्ञ मनुष्याचा मूर्खाशी वाद असला तर, मुर्ख रागावला किंवा हसला तरी काही
    स्वस्थता नसते.
  hlt-THB: Thlakcyi ing thlakqaw a oelh awhtaw qoepquinaak am awm thai hy.
  qub-qub: Mana tantiyaj upa runawan yachaj runa rimanacorga imatapis manami jorgongachu.
    Yachaj runataga manacajman churarmi asipanga.
  bqp-bqp: Tó ↄ̃ndↄ̃de gɛ̀ɛ yãkpatɛ kɛ kũ yↄ̃nkↄo, yↄ̃nkↄ pìi dì pↄ fɛ̃ àdi yáa
    dↄ, a lɛ́ dì nakↄ̃aro.
  hat-hat: Lè moun ki gen konprann al nan leta ak moun fou, fache pa fache anyen p'ap
    regle.
  eng-BSB: If a wise man goes to court with a fool, there will be raving and laughing
    with no resolution.
  tod-tod: Ni ɠima nui ta ɠimalala nui ta ɠɛna tukpɔi ma, ɠimalala nui yiiɠaawanaʋa,
    ɓaa é ɲɛɛi wo, é la ɓɔlɔa.
  eng-WEBPB: If a wise man goes to court with a foolish man, the fool rages or scoffs,
    and there is no peace.
  kbq-kbq: Ama' antahi'zane vahe'mo'ma neginagi vahe'ma keagarema avrentesiana, ana
    neginagi ne'mo'a, arimpa ahentege ana ke'arera ki'za zokago ke nehanigeno zanarimpa
    fru'zana omanegosie.
  nhe-BL: Quema se tlen tlalnamiqui quihuica se tlen huihuitic iixpa se juez, nopa
    huihui tlacatl san quihuihuiitas huan quihuetzquilis. Ax tleno quisencahuas para
    moyoltlalise san sejco.
  bus-bus: Tó ↄ̃ndↄ̃dee gàa yãkpaɛ kɛ kↄ̃n yↄ̃nkↄↄo, yↄ̃nkↄↄ pì è pↄ fɛ̃ è yáa dↄ,
    à lɛ́ è nakↄ̃aro.
  gub-BL: Aze ma'e kwaw par uze'eg iranaiw ma'e pe, iranaiw ma'e upuka e a'e. Uze'eg
    zemueteahy no. Werur iaiw paw.
  eng-DRA: If a wise man contend with a fool, whether he be angry or laugh, he shall
    find no rest.
