verse: PRO.029.007
translations:
  mal-C: നീതിനിഷ്ഠർ ദരിദ്രർക്ക് നീതി ലഭ്യമാക്കുന്നതിൽ ബദ്ധശ്രദ്ധരാണ്, എന്നാൽ ദുഷ്ടർക്ക്
    അത്തരം ചിന്തയൊന്നുമില്ല.
  deu-TKW: Der Fromme nimmt Kenntnis vom Rechtshandel der Geringen; der Gottlose versteht
    sich nicht auf Erkenntnis.
  lin-lin: Moto ya sembo ayebaka pasi ya babola, kasi moto mabe ayebaka na ye kutu
    yango te.
  eng-LSV: The righteous knows the plea of the poor, || The wicked does not understand
    knowledge.
  eng-GNV: 'The righteous knoweth the cause of the poore: but the wicked regardeth
    not knowledge.'
  eng-WEBSTER: 'The righteous considereth the cause of the poor: but the wicked regardeth
    not to know it .'
  nhw-BL: Cuajcualme tlamocuitlahuíaj para catli teicneltzitzi ma quipiyaca nochi
    caquihuili catli nopa tlanahuatili quiijtohua para quipiyaj, pero se masehuali
    catli amo quitlepanita TOTECO amo quema mocuesohua por catli teicneltzitzi.
  swh-ONEN: Mwenye haki hujali haki kwa ajili ya maskini, bali mwovu hajishughulishi
    na hilo.
  bba-bba: Gemɡii u rɑ n yɛ̃ ye n weenɛ bu sɑ̃ɑrobu kuɑ, ɑdɑmɑ tɔn kɔ̃so kun yen bwisi
    mɔ.
  eng-KJVCPB: 'The righteous considereth the cause of the poor: But the wicked regardeth
    not to know it.'
  luo-luo: Ngʼat makare winjo ywak jochan mondo otimnegi gima kare, to ngʼat marach
    ok dew gimoro.
  meu-meu: Kara maoromaoro tauna na ogoḡami taudia ahudia korikori mai dibana, a kara
    dika tauna na lalo-parara unuhetomana asi dibana.
  npi-ULB: धर्मात्मालाई गरिबका अधिकारहरू थाहा हुन्छ, तर दुष्‍टले यस्तो ज्ञान बुझ्दैन
    ।
  yor-yor: Olódodo ń máa ro ọ̀rọ̀ tálákà, ṣùgbọ́n ènìyàn búburú kò sú sí i láti rò
    ó.
  ind-ind: Orang benar mempedulikan hak-hak orang miskin, sedangkan orang jahat sama
    sekali tidak menghiraukannya.
  pes-OPCB: شخص درستکار نسبت به فقرا با انصاف است، اما آدم بدکار به فکر آنها نیست.
  tgl-ULB: Siyang gumagawa ng tama ay nakikiusap sa kapakanan ng mahirap; ang masamang
    tao ay hindi naiintindihan ang ganyang kaalaman.
  hui-hui: Wali agali mini tigabiwi karume yagibano karunaga genda ngago mitangi buwa
    mo tiga bialu ti biamogo biaga. Anigo wali agali mana ko hangu biaga karume mana
    ogoninaga irane manda nabiaga ka.
  mya-mya: ဖြောင့်မတ်သော သူသည် ဆင်းရဲသားအမှုကို ဆင်ခြင်တတ်၏။ မတရားသောသူမူကား၊ ထိုအမှုကို
    ပမာဏမပြုတတ်။
  bod-N: དྲང་པོས་དབུལ་པོའི་དོན་ལ་མནོ་བསམ༌གཏོང༌། །ངན་པར་དེ་ཉིད་གོ་བའི་འདུ་ཤེས༌མེད།།
  wsk-wsk: Kari ningo diram mu, diram ningo la kariimet kituwura nungumik te betera
    mu ko sail tagi lagoso; bare kari memek mu uwuta me beteso.
  sna-sna: Vakarurama vane hanya nokururamisirwa kwavarombo, asi vakaipa havana hanya
    naizvozvo.
  spa-BLM: Los justos se preocupan por la justicia de los pobres. Los malvados no
    se preocupan por el conocimiento.
  cac-cac: A eb' tojol spensar, a tas snib'ej eb' to vach' tz'aj sb'o yaj yoval eb'
    meb'a', palta a eb' chuc jun, b'alaj malaj yelc'och eb' meb'a' chi' d'a eb'.
  swh-ULB: Atendaye haki hutetea madai ya masikini; mtu mwovu hafahamu maarifa kama
    hayo.
  bel-bel: Праведнік старанна дасьледуе цяжбіну бедных, а бязбожнік не разьбірае справы.
  deu-ELBBK: Der Gerechte erkennt das Recht der Armen; der Gottlose versteht keine
    Erkenntnis.
  mbb-OT: Is etew he metazeng midlevanan din is ketenged te menge pubri. Kenà heini
    egkesavut te etew he lalung.
  mal-2015: നീതിമാൻ അഗതികളുടെ കാര്യം അറിയുന്നു; ദുഷ്ടനോ പരിജ്ഞാനം ഇന്നതെന്നു അറിയുന്നില്ല.
  rmc-rmc: O lačho džal pal o čačipen le čore manušeskro, ale o nalačho manuš olestar
    na ačhel, bo oleske na achaľol.
  pes-OPV: مرد عادل دعوی فقیر را درک می‌کند، اماشریر برای دانستن آن فهم ندارد.
  ron-1924: Чел бун причепе причина сэрачилор, дар чел рэу ну поате с-о причяпэ.
  ben-OBCV: ধার্মিকেরা দরিদ্রদের ন্যায়বিচার দেওয়ার কথা ভাবে, কিন্তু দুষ্টদের এই
    ধরনের কোনও উদ্বেগ নেই।
  som-som: Kii xaq ahu wuxuu ka war hayaa dacwadda masaakiinta, Laakiinse kii shar
    ahu ma yaqaan aqoontaas.
  lat-VUC: Novit justus causam pauperum; impius ignorat scientiam.
  eng-ASVBT: The righteous taketh knowledge of the cause of the poor; The wicked hath
    not understanding to know it.
  mna-mna: Wal ndeeŋeŋan tikamam ŋgar biibi pizin wal sorrokŋan, mi lelen be tikam
    ŋoobo zin som. Mi wal sananŋan na, tikamam ŋgar pa koroŋ ta kembei som.
  ita-1885: Il giusto prende conoscenza della causa de' miseri; Ma l'empio non intende
    alcun conoscimento.
  eng-LXXUP: 'A righteous man knows how to judge for the poor: But the ungodly understands
    not knowledge; And the poor man has not an understanding mind.'
  eng-ULB: The righteous person knows the rights of the poor; the wicked person does
    not understand such knowledge.
  spa-VBL: Los justos se preocupan por trartar a los pobres con justiciar; pero los
    malvados no piensan en ello.
  fra-_FOB: Le juste prend connaissance de la cause des pauvres; mais le méchant ne
    s'en informe pas.
  mal-mal: നീതിമാൻ അഗതികളുടെ കാര്യം അറിയുന്നു; ദുഷ്ടനോ പരിജ്ഞാനം ഇന്നതെന്ന് അറിയുന്നില്ല.
  urd-GVR: Rāstbāz pasthāloṅ ke huqūq kā ḳhayāl rakhtā hai, lekin bedīn parwā hī nahīṅ
    kartā.
  suz-BL: ठीक पाइब मुरुम प्रुङग आन कली दोपा ठीक पचा, दे तुइक्‍नीम। तन्‍न परमप्रभु
    यावे आ अरेशो मटीबपुकीमी मारेइ मरुप्‍‍नीम।
  eng-NOY: A righteous man careth for the cause of the poor; A wicked man discerneth
    not knowledge.
  ita-1927: Il giusto prende conoscenza della causa de’ miseri, ma l’empio non ha
    intendimento né conoscenza.
  ckb-ckb: کەسی ڕاستودروست گرنگی بە مافی هەژار دەدات، بەڵام بەدکار ئەو گرنگییە تێناگات.
  eng-BBE: 'The upright man gives attention to the cause of the poor: the evil-doer
    gives no thought to it.'
  kan-OKCV: ಬಡವರ ನ್ಯಾಯಕ್ಕಾಗಿ ನೀತಿವಂತನು ಚಿಂತಿಸುತ್ತಾನೆ. ಆದರೆ ದುಷ್ಟನಿಗೆ ಅಂಥಾ ಚಿಂತೆಯೇ
    ಇಲ್ಲ.
  tam-2017: நீதிமான் ஏழைகளின் நியாயத்தைக் கவனித்து அறிகிறான்; துன்மார்க்கனோ அதை அறிய
    விரும்பமாட்டான்.
  spa-RV-1909: 'Conoce el justo la causa de los pobres: mas el impío no entiende sabiduría.'
  ron-BTF: Cel drept ia aminte la cauza săracului, dar cel stricat dă atenție să nu
    o cunoască.
  eng-WEBP: The righteous care about justice for the poor. The wicked aren’t concerned
    about knowledge.
  eng-FBV: Good people care about treating the poor fairly, but the wicked don't think
    about it at all.
  nld-1939: De rechtvaardige houdt rekening met de rechten der armen, De boze echter
    verstaat geen reden.
  nch-BL: Cuajcualme tamocuitahuíaj para cati teicneltzitzi ma quipiyaca nochi caquihuili
    cati nopa tanahuatili quiijtohua para quipiyaj, pero se masehuali cati amo quitepanita
    TOTECO amo quema mocuesohua por cati teicneltzitzi.
  vie-1934: Người công bình xét cho biết duyên cớ của kẻ nghèo khổ; Còn kẻ ác không
    có trí hiểu để biết đến.
  hin-CV: धर्मी को सदैव निर्धन के अधिकारों का बोध रहता है, किंतु दुष्ट को इस विषय
    का ज्ञान ही नहीं होता.
  eng-OURB: The upright care about justice for the poor. The wicked are not concerned
    about knowledge.
  spa-BES: 'El hombre recto presta atención a la causa de los pobres: el malvado no
    piensa en ello.'
  tdx-tdx: Haoñe’ ty vantañe ty zo’ o rarakeo, fe tsy apota’ i lo-tserekey i hilala
    zay.
  tha-KJV: คนชอบธรรมรู้จักสิทธิของคนยากจน แต่​คนชั่วร้ายไม่​เข​้าใจความรู้​อย่างนี้
  por-BR-2018: O justo considera a causa judicial dos pobres; mas o perverso não entende
    este conhecimento.
  deu-ELO: Der Gerechte erkennt das Recht der Armen; der Gesetzlose versteht keine
    Erkenntnis.
  eng-WYC-2018: A just man knoweth the cause of poor men; and an unpious man knoweth
    not knowing. (The righteous know of the concerns of the poor; but the wicked do
    not care to know.)
  epo-epo: Virtulo penas ekkoni la aferon de malriĉuloj; Sed malvirtulo ne povas kompreni.
  uig-PIN: Ⱨǝⱪⱪaniy kixi miskinning dǝwasiƣa kɵngül bɵlür; Biraⱪ yamanlar bolsa bu
    ixni qüxǝnmǝs.
  beo-beo: Noga:i dunu da hame gagui dunu amola dunu huluane defele ba:sa. Be wadela:le
    hamosu dunu ilia amo hou hame dawa:sa.
  tpi-OTNT: Ol stretpela man i save tingting long ol hevi bilong ol rabisman, na ol
    i save helpim ol long stretim ol dispela hevi. Tasol ol man bilong mekim pasin
    nogut, ol i no inap save long as bilong dispela kain pasin.
  hau-SA: Masu adalci sun damu game da adalci don talakawa, amma mugaye ba su da wannan
    damuwa.
  uig-LAT: Heqqaniy kishi miskinning dewasigha köngül bölür; Biraq yamanlar bolsa
    bu ishni chüshenmes.
  nde-nde: Olungileyo uyawananza amalungelo abayanga, kodwa ababi kabazidubi ngalokho.
  ton-ton: '‌ʻOku tokanga ʻae māʻoniʻoni ki he masiva: ka ʻoku ʻikai tokanga ʻae angakovi
    ke ʻiloʻi ia.'
  ces-1613: Spravedlivý vyrozumívá při nuzných, ale bezbožník nemá s to rozumnosti
    ani umění.
  eng-WMB: The righteous care about justice for the poor. The wicked aren’t concerned
    about knowledge.
  tam-TCV: நீதிமான்கள் ஏழைகளுக்கு நியாயம் கிடைக்கவேண்டும் என்பதில் கவனமாயிருக்கிறார்கள்;
    ஆனால் கொடியவர்களுக்கு அந்த அக்கறையில்லை.
  ceb-ULB: Siya nga nagbuhat ug matarong nag-amping sa katungod sa mga kabos; ang
    tawong daotan dili makasabot niana nga kahibalo.
  pol-UBG: Sprawiedliwy zważa na sprawę ubogich, a niegodziwemu nie zależy na jej
    poznawaniu.
  urd-GVU: راست باز پست حالوں کے حقوق کا خیال رکھتا ہے، لیکن بےدین پروا ہی نہیں کرتا۔
  deu-1912: Der Gerechte erkennt die Sache der Armen; der Gottlose achtet keine Vernunft.
  kan-2017: ಶಿಷ್ಟನು ಬಡವರ ನ್ಯಾಯವನ್ನು ತಿಳಿದಿರುವನು, ದುಷ್ಟನಿಗೆ ಅದನ್ನು ಗ್ರಹಿಸುವಷ್ಟು ವಿವೇಕವಿಲ್ಲ.
  yap-yap: Be’ ni bfel’ e manang mat’wun e pi’in gafgow, ma pi’in kireb e dar nanged
    fan e tiney.
  hlt-MCSB: Aka dueng long tah tattloel kah dumlai a ming pah. Halang long tah mingnah
    pataeng a yakming moenih.
  mdy-ETH: ኮሺ ዓሲ ማንቆ ዓሶም ፒዜ ዎጌ ዎጊንታንዳጉዲ ማሊ ሜታዻኔ፤ ፑርቶ ዓሳ ጋዓንቴ ዬያጉዴ ባኮ ዔኤቢኬ ጎዑዋሴ።
  kew-kew: Epe redepone aanumi mo aa naaranuna kedaa ritimi adoa go madaa kone waru
    sua raba mu aaeme. Epe yae wae yae lo waea peme onaame re ora waru namakuaawa
    pa puaeme.
  twi-ASANTE: Ahiafoɔ atɛnteneebuo ho hia teneneefoɔ, nanso amumuyɛfoɔ nni saa tema
    no.
  eng-WEBU: The righteous care about justice for the poor. The wicked aren’t concerned
    about knowledge.
  wal-wal: Xillo asi hiyyeesaa maataa erees; shin iita asi hegaa mala eraa mulekka
    erenna.
  acu-NT: Aints pengker nintintin ainauka kuikiartichu ainau yuumamurin nintimsar
    pujuinawai. Antsu pase aints ainauka nunaka pengké pachinatsui.
  spa-PDDPT: Preocupa al justo la causa de los pobres, Y el perverso no entiende esa
    preocupación.
  gun-gun: Heko porã va'e oikuaa pota 'rã iporiaukue'i re, ha'e rã heko vai va'e ma
    ha'e kuery re ndoikuaa potai 'rã.
  agu-BL: Na el chitxum yi e' balaj wunak tetz yi e'chk takle'n yi na sotz chic'u'l
    yi e' me'ba' te'j. Poro yi e' yi chin juntlen nin cyajtza'kl, na cyal yi qui'c
    cyetz tuch'.
  ilo-ULB: Irupir ti agar-aramid iti nasayaat dagiti napanglaw; saan a maawatan ti
    nadangkes ti kasta a pannakaammo.
  kpg-kpg: Tangada humalia e iloo nia donu o digau hagaloale, gei digau huaidu e deemee
    di modongoohia nia mee beenei.
  uig-ARA: ھەققانىي كىشى مىسكىننىڭ دەۋاسىغا كۆڭۈل بۆلۈر؛ بىراق يامانلار بولسا بۇ ئىشنى
    چۈشەنمەس.
  bps-bps: I dad to matlu too gmadè kamdo na tmabeng i dad to landè digususay, bay
    i dad to sasè là mabtas di dale i dad to landè.
  sus-sus: Tinxintɔɛ katama nɛ tinxinyi xa raba setaree bɛ, kɔnɔ mixi ɲaaxi mu mɛɛnima
    setaree ma fefe ma.
  pon-2006: Aramas mwahu kin dehdehki pwungen me semwehmwe kan, ahpw aramas suwed
    sohte kak en dehdehki soahng pwukat.
  ksd-ksd: A tena takodo i nuk pa ra magit kai ra umana luveana; A tena varpiam pa
    i kapa ra nuknukina upi na nunure.
  tur-YTC: Doğru kişi yoksullar için adalete önem verir. Ama kötüler bilgiyle ilgilenmezler.
  bel-N: Праведнік ведае справу ўбогіх, а бязбожнік і ня думае ведаць [яе].
  grc-BRENT: Ἐπίσταται δίκαιος κρίνειν πενιχροῖς, ὁ δὲ ἀσεβὴς οὐ νοεῖ γνῶσιν, καὶ
    πτωχῷ οὐχ ὑπάρχει νοῦς ἐπιγνώμων.
  ind-AYT: Orang benar mengetahui hak orang miskin, tetapi orang fasik tidak memiliki
    pengertian ini.
  nya-nya: Munthu wolungama amasamalira anthu osauka, koma woyipa salabadira zimenezi.
  hrv-hrv: Pravednik razumije pravo malenih, a opaki ne shvaća spoznaju.
  mps-mps: Te doloba pai bidi dabego te magi nai meni ebo bidi dabe tau sabo homu
    ebo dao. Tiali goli, te dwai kolesaga ebo bidi dabe, augwaligo te kolesaga ebo
    hagela mu ebo dao.
  tpi-tpi: Ol stretpela man i save tingting long ol hevi bilong ol rabisman, na ol
    i save helpim ol long stretim ol dispela hevi. Tasol ol man bilong mekim pasin
    nogut, ol i no inap save long as bilong dispela kain pasin.
  dan-1931: Den retfærdige kender de ringes Retssag; den gudløse skønner intet.
  vie-OVCB: Người ngay tôn trọng quyền lợi của người nghèo khó; còn người ác chẳng
    biết đến quyền lợi đó.
  guj-2017: નેકીવાન માણસ ગરીબોના હિતની ચિંતા રાખે છે; દુષ્ટ માણસ તે જાણવાની દરકાર
    પણ કરતો નથી.
  pon-2006A: Aramas mwahu kin dehdehki pwungen me semwehmwe kan, ahpw aramas suwed
    sohte kak en dehdehki soahng pwukat.
  por-BRBSL: O justo se preocupa com a justiça para os pobres. Os ímpios não estão
    preocupados com o conhecimento.
  swe-swe: Den rättfärdige bryr sig om (engagerar sig och tänker på) de svagas rättigheter,
    men en ond man har inget intresse av sådan kunskap.
  cth-cth: Tamikalan ni tamimathoe hanlah a pouk, hatei tamikathout ni teh banglahai
    noutna hoeh.
  twi-twi: Ahiafo atɛntreneebu ho hia atreneefo, nanso amumɔyɛfo nni saa ɔtema no.
  hlt-hlt: Aka dueng long tah tattloel kah dumlai a ming pah. Halang long tah mingnah
    pataeng a yakming moenih.
  tbz-SIM: Onitisɑ̀ù yɛ̃́mu ocĩ̀rì kpɛ́í, oyɛiwe yie mɛ nyí mɔkɛ dɛ kó mɛyɛ̀mmɛ̀.
  msy-2020: Gumazamizir aghuiba me onganarazibagh amir gumazamizibar osɨmtɨziba bagha
    nɨghnɨgha, men akurvagha osɨmtɨzir kaba kɨri. Ezɨ gumazamizir arazir kurabagh
    amiba, arazir kamɨn mɨngarim gɨfozir puvatɨ.
  dop-dop: Siɣisilɑɑ nyəmɑ́ kʋnyɔntʋnɑɑ tɔm kɛ́. Amɑ ɑsɑɣɑɑ nɑ́ fɛɩnɑ təlɛ tə nyəm.
  azb-azb: Saleh kasıbların haqqını görür, Pis adam bunu dərk etmir.
  eng-DBY: The righteous taketh knowledge of the cause of the poor; the wicked understandeth
    not knowledge.
  hin-2017: धर्मी पुरुष कंगालों के मुकद्दमे में मन लगाता है; परन्तु दुष्ट जन उसे जानने
    की समझ नहीं रखता।
  wol-KYG: Ku jub a xam àqu néew-ji-doole, ab soxor xamu ca dara.
  bjr-bjr: Amiqira fasiqa fannoo kudi fasiqa ummaarara faqa iridanoo. Manda oosana
    maree marifa sia miqira ainainara iridanoo.
  eng-YLT: The righteous knoweth the plea of the poor, The wicked understandeth not
    knowledge.
  kne-kne: Ammon di nalinteg ay ipogaw din kalintegan di nabiteg, ngem adi pagan-anon
    di managbasol.
  eng-WYC-2017: A just [or rightwise] man knoweth the cause of poor men; and an unpious
    man knoweth not knowing.
  eng-WMBB: The righteous care about justice for the poor. The wicked aren’t concerned
    about knowledge.
  urd-GVH: रास्तबाज़ पस्तहालों के हुक़ूक़ का ख़याल रखता है, लेकिन बेदीन परवा ही नहीं
    करता।
  rug-rug: Sa tie toṉoto si hiva tavete va leana la koari pu malaṉa, ba sa tie kaleana
    si korona galagala.
  gaz-gaz: Namni qajeelaan mirga hiyyeessaatiif dhaabata; namni hamaan garuu dhimma
    akkanaa hin qabu.
  fra-LSG: Le juste connaît la cause des pauvres, Mais le méchant ne comprend pas
    la science.
  yal-yal: Tinxin muxun sɛnbɛtarene xun mayɛngɛ kitine kolon. Koni muxu ɲaxin mi na
    xaxinla sɔtɔma.
  haw-1868: Ike aku no ka mea pono i ka pilikia o ka poe ilihune; A o ka mea hewa,
    aole ona manao e ike aku.
  arb-NAV: الصِّدِّيقُ يُدْرِكُ حَقَّ الْفَقِيرِ، أَمَّا الشِّرِّيرُ فَلا يَعْبَأُ
    بِمَعْرِفَتِهِ.
  ewe-ewe: Ame dzɔdzɔewo tsɔa ɖe le afiatsotso na hiãtɔwo me gake ame vɔ̃ɖiwo ya metsɔa
    ɖeke le eme o.
  eng-LEE: 'The righteous considereth the cause of the indigent: but the wicked will
    not understand the knowledge [of justice].'
  asm-FB: ন্যায় কাৰ্য কৰা লোকে দৰিদ্র লোকৰ হৈ ওকালতি কৰে; কিন্তু দুষ্ট লোকে সেই জ্ঞানৰ
    কথা বুজি নাপায়।
  sus-A: تِنشِنتْي كَتَمَ نّ تِنشِنيِ شَ رَبَ سٍتَرٍيٍ بّ، كْنْ مِشِ حَاشِ مُ مّينِمَ
    سٍتَرٍيٍ مَ قٍقٍ مَ.
  fra-SBL: Les justes se soucient de la justice pour les pauvres. Les méchants ne
    se soucient pas de la connaissance.
  hbo-hbo: יֹדֵ֣עַ צַ֭דִּיק דִּ֣ין דַּלִּ֑ים רָ֝שָׁ֗ע לֹא־יָבִ֥ין דָּֽעַת׃
  kik-kik: Andũ arĩa athingu nĩmamenyagĩrĩra kĩhooto kĩa arĩa athĩĩni, no arĩa aaganu
    matirũmbũyagia kĩhooto kĩao.
  fra-NCL: Le juste connaît la cause des pauvres, mais le méchant ne comprend pas
    la science.
  cek-AK: Katoeng kami loe kamtangnawk hanah khopoek pae; toe kahoih ai kami loe tidoeh
    dawncang ai.
  cuk-cuk: Dule-nueddaedi, dule-wilemalad-bendakdidaed. Dule-ibmar-isgana-imakeddi,
    dule-wilemaladgi binsadasulid.
  uig-CYR: Һәққаний киши мискинниң дәвасиға көңүл бөлүр; Бирақ яманлар болса бу ишни
    чүшәнмәс.
  tel-2017: మంచి మనిషి పేదల పక్షంగా వాదిస్తాడు. పాతకుడికి అలాటి జ్ఞానం లేదు.
  hat-BSA: Moun ladwati a gen kè pou dwa malere; men mechan an pa menm konprann afè
    sa a.
  kos-kos: Mwet wo elos kalem ke enenu lun mwet sukasrup, a mwet koluk elos tiana
    nunku ke ma inge.
  hbo-WLC: יֹדֵ֣עַ צַ֭דִּיק דִּ֣ין דַּלִּ֑ים רָ֝שָׁ֗ע לֹא־יָבִ֥ין דָּֽעַת׃
  ibo-ibo: Onye ezi omume na-etinye anya nʼihe banyere ikpe ziri ezi nke ndị ogbenye,
    ma ụdị echiche ahụ adịghị abata ndị ajọ omume nʼobi.
  ory-ory: ଧାର୍ମିକ ଲୋକ ଦୀନହୀନମାନଙ୍କ ଗୁହାରି ବିଷୟରେ ବିଜ୍ଞ; ମାତ୍ର ତାହା ଜାଣିବା ପାଇଁ ଦୁଷ୍ଟ
    ଲୋକର ବୁଦ୍ଧି ନାହିଁ।
  chk-chk: Eman chon pwüng a ekieki met ekewe chon mwelele repwe eäni pwüng ren, nge
    eman aramasangau esap ekieki usun ei.
  rop-rop: Ola gudbala pipul sabi hau blanga tridim detlot po pipul en gibit olabat
    feyago, bat detlot wikitwan pipul nomo sabi hau blanga albumbat po pipul raitwei.
  ukr-1871: Праведний щиро вникає у справу бідних, безбожний не розбірає справи.
  deu-1951: Der Gerechte berücksichtigt das Recht der Armen; der Gottlose aber ist
    rücksichtslos.
  eng-JPS: The righteous taketh knowledge of the cause of the poor; the wicked understandeth
    not knowledge.
  srp-1865: Pravednik razumije parbu nevoljnijeh, a bezbožnik ne mari da zna.
  lug-lug: Omutuukirivu afaayo ku nsonga z’abaavu, naye abakozi b’ebibi tebakola bwe
    batyo.
  heb-heb: ידע צדיק דין דלים רשע לא יבין דעת׃
  ben-IRV: ধার্মিক দীনহীনদের বিচার বোঝে; দুষ্ট লোক জ্ঞান বোঝে না।
  pan-pan: ਧਰਮੀ ਤਾਂ ਗਰੀਬਾਂ ਦੇ ਮੁਕੱਦਮੇ ਉੱਤੇ ਧਿਆਨ ਦਿੰਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਉਹ ਦੇ ਸਮਝਣ ਦਾ ਗਿਆਨ
    ਨਹੀਂ ਰੱਖਦਾ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် ဆင်းရဲသား အမှု ကို ဆင်ခြင် တတ်၏။ မ တရားသောသူမူကား၊
    ထိုအမှုကို ပမာဏ မပြုတတ်။
  tte-O: Tomo dudulaina me ana katai tobubutuma ali nuwapolowe kaiweli yo kani itonan
    tem isaguili, na tomo naenaeli nige ali katai yabo.
  tbg-tbg: Avuqavu ni variaka vehi vaiinti nahenti uva koqemake raira nimiterara noraiqaake
    iri variara. Qora kaiqa vare variaka kia vika ko tirara noraiqaake iri variara.
  hmo-hmo: Kara maoromaoro tauna ese, ogogami taudia dekenai kota maoromaoro ia henidia
    noho, to kara dika tauna ese, ogogami taudia dekenai ia laloa lasi.
  urd-urd: सादिक़ ग़रीबों के मु'आमिले का ख़याल रखता है, लेकिन शरीर में उसको जानने
    की लियाकत नहीं।
  rus-SYN: Праведник тщательно вникает в тяжбу бедных, а нечестивый не разбирает дела.
  bqc-SIM: Gbɛ̃maa ì laaidↄ yɛ̃̀ɛɛsaideɛ a yã́gↄ̃gↄ̃awa, vãikɛna sↄ̃ ìli aà kã̀akɛo.
  tcz-CHONGTHU: Mikitah in vaichate dihna chu asuhmil peh ngaipon, migilou ding in
    vang hitobang thil hi het ahahsai.
  mar-mar: नीतिमान गरिबांच्या वादासाठी विनंती करतो; दुर्जनाला तो समजण्याची बुद्धी
    नसते.
  hlt-THB: Thlakdyng ingtaw khawdengkhqi hamna lam ak leek poek pek khqi nawh, thlakche
    ingtaw ak poeknaak ham kawlung am pe hy.
  qub-qub: Alli runaga tantiyanmi pobri runacuna imano goyaycashantapis. Fiyu runatami
    ichanga imapis mana gocunchu imano goyashanpis.
  bqp-bqp: Gbɛ̃ mana dì laakari dↄ takaside yãgↄ̃gↄ̃naaa, yãvãnikɛri sↄ̃ àdi a
    yã daro.
  hat-hat: Moun ki mache dwat konnen pou l' respekte dwa pòv malere. Men, mechan an
    pa konnen bagay konsa.
  eng-BSB: The righteous consider the cause of the poor, but the wicked have no regard
    for such concerns.
  tod-tod: Telebo nui naa ɠwɛɛ, nii maanɛai é ɠɛ bala nuiti bɛ, kɛlɛ naama ɠi ge
    la faa ɲɔu ɠɛ nui ma.
  eng-WEBPB: The righteous care about justice for the poor. The wicked aren’t concerned
    about knowledge.
  kbq-kbq: Fatgo vahe'mo'za zamunte omne vahe'mofo nomani'zankura antahi nezamiza
    kegava hunezmantaze. Hianagi kefo vahe'mo'za, anara nosaze.
  nhe-BL: Cuajcualme tlamocuitlahuíaj para tlen teicneltzitzi ma quipiyaca nochi caquihuili
    tlen nopa tlanahuatili quiijtohua para quipiyaj, pero se tlacatl tlen ax quitlepanita
    TOTECO ax quema mocuesohua ipampa tlen teicneltzitzi.
  bus-bus: Gbɛ̃ maaa è làakari dↄ takaaside yãgↄ̃gↄ̃naa, zaakɛri sↄ̃ è à yã daro.
  gub-BL: Teko ikatu ma'e uzekaiw hemetarer 'ym ma'e wanehe wà. Ikatu 'ym ma'e nuzekaiw
    kwaw wanehe wà.
  eng-DRA: 'The just taketh notice of the cause of the poor: the wicked is void of
    knowledge.'
