verse: PRO.029.021
translations:
  mal-C: ബാല്യംമുതൽ അമിതലാളനയിൽ വളർന്നുവന്ന ദാസർ അവസാനം ധിക്കാരിയായി മാറും.
  deu-TKW: Wenn einer seinen Knecht von Jugend auf verzärtelt, so will er schließlich
    ein Junker sein.
  lin-lin: Moto oyo alengelaka mosali na ye wuta bolenge akosuka na kokomisa ye moto
    makasi.
  eng-LSV: Whoever is bringing up his servant delicately, from youth, || [At] his
    latter end he is also continuator.
  eng-GNV: He that delicately bringeth vp his seruant from youth, at length he will
    be euen as his sone.
  eng-WEBSTER: He that delicately bringeth up his servant from a child shall have
    him at length become his son.
  nhw-BL: Sintla tlahuel tiquicnelis se motequipanojca hasta quema noja tziquitetzi,
    teipa elis quen motelpoca catli quiselis catli tijcahuilijtehuas.
  swh-ONEN: Kama mtu akimdekeza mtumishi wake tangu ujanani, atamletea sikitiko mwishoni.
  bba-bba: Yoo wi bɑ ǹ kɑ bɔɔbɔm kue sɑɑ piiburun di, u rɑ n tɑmɑɑ u sɑ̃ɑwɑ yinnin
    bii.
  eng-KJVCPB: He that delicately bringeth up his servant from a child Shall have him
    become his son at the length.
  luo-luo: Ka ngʼato omiyo misumbane gik moko duto chakre ka en rawera, obiro kelo
    kuyo e gikone.
  meu-meu: Ena hesiai tauna na merona ai e hagabuḡabua tauna na dokona ai baine hekwarahi
    ia dainai.
  npi-ULB: जसले आफ्नो नोकरलाई आफ्नो बाल्यावस्थादेखि पुल्पुल्याउँछ, त्यसले अन्त्यमा
    कष्‍ट भोग्‍ने छ ।
  yor-yor: Bí ènìyàn kan bá kẹ́ ìránṣẹ́ rẹ̀ lákẹ̀ẹ́jù láti kékeré yóò mú ìbànújẹ́
    wá ní ìgbẹ̀yìn.
  ind-ind: Budak yang diperlakukan seperti anak kesayangan sejak kecil oleh majikannya
    justru akan menjadi kurang ajar dan tak tahu diri.
  pes-OPCB: غلامی که اربابش او را از کودکی به نازپرورده باشد، برای اربابش غلامی نخواهد
    کرد.
  tgl-ULB: Ang siyang nagbibigay ng layaw sa kaniyang alipin mula sa kaniyang pagkabata,
    sa huli nito ay magkakaroon ng kaguluhan.
  hui-hui: Í̠na í̠naga biabe bia haga mbira kago ibu emene kaore ibuhondo mbiraleru
    hame ledadagua mialu haabo hariyagua mani ibu mini ko wialu í̠ mo tandaga holebira.
  mya-mya: ကျွန်သည်ငယ်သော အရွယ်မှစ၍ ပျော်ပါး အောင် ကျွေးမွေးခြင်းကိုခံရလျှင်၊ နောက်ဆုံး၌
    သား အရာကို ရလိမ့်မည်။
  bod-N: ཆུང་ནས་གཡོག་པོ་ལང་ཤོར་བཏང་ན༌ནི། །དེ་ཡིས་མཇུག་མཐར་སྡུག་བསྔལ་བསྐྱེད་པ༌འོ།།
  wsk-wsk: Kari dom bo ko ura kari gotektir la mel kasik biya te kuring la karo tui
    lagoso, mu munan umu te maguwuram se maingte gomang bataga tuokko.
  sna-sna: Kana munhu akaregerera muranda wake kubva paudiki, achazotarisira kodzero
    dzomwanakomana pakupedzisira.
  spa-BLM: El que mima a su siervo desde la juventud hará que se convierta en un hijo
    al final.
  cac-cac: A eb' max cachan eb' schecab' yunetacto, a d'a slajvub'al syab' val syail
    eb' yuj eb'.
  swh-ULB: Mwenye kumdekeza mtumwa wake tangu ujana, mwisho wake itakuwa taabu.
  bel-bel: Калі змалку выхоўваць раба ў дастатку, дык і пазьней ён захоча быць сынам.
  deu-ELBBK: Wenn einer seinen Knecht von Jugend auf verhätschelt, so wird dieser
    am Ende zum Sohn werden.
  mbb-OT: Emun ibpaangè nu is suluǥuen nu puun pa te kengunguhezi zin, iyan egkepengkusan
    is ebpekeveǥey sikandin te seeng kenikew.
  mal-2015: ദാസനെ ബാല്യംമുതൽ ലാളിച്ചുവളർത്തുന്നവനോടു അവൻ ഒടുക്കം ദുശ്ശാഠ്യം കാണിക്കും.
  rmc-rmc: Te des tire sluhas ciknovarestar sa, so kamel, pro koňec tuke lela savoro,
    so tut hin.
  pes-OPV: هر‌که خادم خود را از طفولیت به نازمی پرورد، آخر پسر او خواهد شد.
  ron-1924: Служиторул пе каре-л рэсфець дин копилэрие ла урмэ ажунӂе де се креде
    фиу.
  ben-OBCV: যে দাসকে ছেলেবেলা থেকে প্রশ্রয় দেওয়া হয়েছে সে শেষ সময় শোক নিয়ে আসবে।
  som-som: Kii addoonkiisa si wanaagsan u soo koriya tan iyo yaraantiisa, Ugu dambaysta
    wiil buu u noqon doonaa.
  lat-VUC: Qui delicate a pueritia nutrit servum suum postea sentiet eum contumacem.]
  eng-ASVBT: He that delicately bringeth up his servant from a child Shall have him
    become a son at the last.
  mna-mna: Sombe mbesooŋo ku naŋgaŋŋana mi kwom ikanani pa uraata som, na kaimer ni
    ko irao ikam kat uraata som, mi ikam pataŋana pu.
  ita-1885: Se alcuno alleva delicatamente da fanciullo il suo servo, Quello sarà
    figliuolo alla fine.
  eng-LXXUP: He that lives wantonly from a child, shall be a servant, And in the end
    shall grieve over himself.
  eng-ULB: One who pampers his slave from youth, at the end of it there will be trouble.
  spa-VBL: El siervo consentido desde la infancia será incontrolable.
  fra-_FOB: Le serviteur sera à la fin le fils de celui qui le nourrit délicatement
    dès la jeunesse.
  mal-mal: ദാസനെ ബാല്യംമുതൽ ലാളിച്ചുവളർത്തുന്നവനോട് അവൻ ഒടുവിൽ ദുശ്ശാഠ്യം കാണിക്കും.
  lit-lit: Kas lepina savo tarną nuo mažens, tam jis galiausiai taps sūnumi.
  urd-GVR: Jo ġhulām jawānī se nāz-o-nemat meṅ pal kar bigaṛ jāe us kā burā anjām
    hogā.
  suz-BL: इ वाइल कली आल रे नम पाइश्‍शा थुल्‍तीवी हना, नोले मरिम्‍शो दुम्‍ब।
  eng-NOY: He that bringeth up his servant delicately from childhood Shall have him
    become a son at the last.
  ita-1927: Se uno alleva delicatamente da fanciullo il suo servo, questo finirà per
    voler essere figliuolo.
  ckb-ckb: ئەوەی خزمەتکارەکەی لە منداڵییەوە بە ناز ڕابگرێت، لە کۆتاییدا لێی هەڵدەگەڕێتەوە.
  eng-BBE: If a servant is gently cared for from his early years, he will become a
    cause of sorrow in the end.
  kan-OKCV: ಬಾಲ್ಯದಿಂದ ಕೆಲಸಗಾರನನ್ನು ಅನುಕೂಲವಾಗಿ ಸಾಕಿ ಬಿಟ್ಟರೆ, ತರುವಾಯ ಅವನು ಎದುರು ಬೀಳಲು
    ಸಾಧ್ಯ.
  tam-2017: ஒருவன் தன்னுடைய அடிமையைச் சிறு வயதுமுதல் அவனது இஷ்டப்படி வளர்த்தால், முடிவிலே
    அவன் தன்னை மகனாக உரிமைபாராட்டுவான்.
  spa-RV-1909: El que regala á su siervo desde su niñez, á la postre será su hijo.
  ron-BTF: Cel ce cu grijă crește pe servitorul său din copilărie, el îi va deveni
    fiu de-a lungul timpului.
  eng-WEBP: He who pampers his servant from youth will have him become a son in the
    end.
  eng-FBV: A servant indulged from childhood will in the end become unmanageable.
  nld-1939: Wie zijn slaaf van jongsaf verwent, Wordt tenslotte met ondank beloond.
  nch-BL: Sinta tahuel tiquicnelis se motequipanojca hasta quema noja se conetzi,
    teipa elis quej motelpoca cati quiselis cati tijcajtehuas.
  vie-1934: Người nào dung dưỡng kẻ tôi tớ mình từ thuở nhỏ, Ngày sau sẽ thấy nó thành
    con trai của nhà.
  hin-CV: यदि सेवक को बाल्यकाल से ही जो भी चाहे दिया जाए, तो अंततः वह घमंडी हो जाएगा.
  eng-OURB: He who pampers his servant from youth will have him become a son in the
    end.
  spa-BES: Si un sirviente es cuidado suavemente desde sus primeros años, al final
    se convertirá en una causa de dolor.
  tdx-tdx: I mañaonkaom-pitoroñe boak’amy faha-ajaja’eiy, ro hanjo aze mpandova am-para’e.
  tha-KJV: บุ​คคลที่ทะนุถนอมคนใช้ของตนตั้งแต่เด็กๆ ที่​สุดจะเห็​นว​่าเขากลายเป็นบุตรชายของตน
  por-BR-2018: Aquele que mima a seu servo desde a infância, por fim ele quererá ser
    seu filho.
  deu-ELO: Wenn einer seinen Knecht von Jugend auf verhätschelt, so wird dieser am
    Ende zum Sohne werden.
  eng-WYC-2018: He that nourisheth his servant delicately from childhood, shall find
    him (a) rebel afterward. (He who delicately careth for his servant from childhood,
    shall find him to be rebellious later.)
  epo-epo: Se oni de infaneco kutimigas sklavon al dorlotiĝado, Li poste fariĝas neregebla.
  uig-PIN: Kimki ɵz ⱪulini kiqikidin tartip ɵz mǝyligǝ ⱪoyup bǝrsǝ, Künlǝrning biridǝ
    uning bexiƣa qiⱪar.
  beo-beo: 'Di da dia hawa: hamosu dunu amoma ea goihadiniganini eso amola fa:no,
    amo hi hanai liligi huluane ema iasea, e da eso enoga dia liligi huluane ladili
    dagomu.'
  tpi-OTNT: Sapos yu stat long givim ol samting long wokboi bilong yu long taim em
    i liklik yet, orait bihain bai em i kamap olsem pikinini man bilong yu stret.
  hau-SA: In mutum ya yi wa bawansa shagwaɓa tun yana yaro, zai jawo baƙin ciki a
    ƙarshe.
  uig-LAT: Kimki öz qulini kichikidin tartip öz meylige qoyup berse, Künlerning biride
    uning béshigha chiqar.
  nde-nde: Umuntu ototoza inceku yakhe isakhula, leyonceku izamthwalisa nzima ekucineni.
  ton-ton: Ko ia ʻoku fakahikihiki ʻa ʻene tamaioʻeiki talu ʻene kei tamasiʻi, ʻe
    faifai pea hoko ia ʻamui ko hono foha.
  ces-1613: Kdo rozkošně chová z dětinství služebníka svého, naposledy bude syn.
  eng-WMB: He who pampers his servant from youth will have him become a son in the
    end.
  tam-TCV: ஒருவர் தன் வேலைக்காரர்களை இளமையில் கட்டுப்பாடில்லாமல் விட்டால், இறுதியில்
    அவர்கள் ஆணவம் பிடித்தவர்களாவார்கள்.
  ceb-ULB: Siya nga mapatuyangon sa iyang ulipon gikan sa iyang pagkabatan-on, adunay
    kasamok sa kaulahian niini.
  pol-UBG: Kto czule wychowuje sługę od młodości, na ostatek będzie go miał za syna.
  urd-GVU: جو غلام جوانی سے ناز و نعمت میں پل کر بگڑ جائے اُس کا بُرا انجام ہو گا۔
  deu-1912: Wenn ein Knecht von Jugend auf zärtlich gehalten wird, so will er darnach
    ein Junker sein.
  kan-2017: ಆಳನ್ನು ಬಾಲ್ಯದಿಂದ ಕೋಮಲವಾಗಿ ಸಾಕಿದರೆ, ತರುವಾಯ ಅವನು ಎದುರುಬೀಳುವನು.
  yap-yap: Fa’anra um pi urngin e tin ba’adag e tapigpig rom u nap’an ni kabbitir
    i yib, mra reb e rran mra suwey urngin ban’en ni fanam.
  hlt-MCSB: A sal te a camoe lamloh aka dom tah, a hmailong ah khoemtloel la a coeng
    pah ni.
  mdy-ETH: ፔቴ ካራሚ ናኣቱሞፓ ዓርቃዖ ዖቶርቂ ዲጬቴ ጋፒንፃ ዒዛኮ ኮሽኩዋሴ።
  kew-kew: Nena kogono naaki ogesi rabu nipuna kone meape yae kalamama pua yali-daare
    oropere aa nona palia rabu nena oyae rayo mealia.
  twi-ASANTE: Sɛ obi korɔkorɔ ne ɔsomfoɔ firi ne mmɔfraase a, awieeɛ no ɔde awerɛhoɔ
    na ɛbɛba.
  eng-WEBU: He who pampers his servant from youth will have him become a son in the
    end.
  wal-wal: Ne ashkkaraassi naatettan doommin, i koyiyoobaa ubbaa ayyo imma meezeyikko,
    issi gallassi neeyyo de7iyaabaa ubbaa ekkanau i kajjeelanaagee attenna.
  acu-NT: Aints ni inatirin uchichinak tsakatmaruka ukunam ni tsakatkaringkia ni wakeramurinak
    najanatnuitai.
  spa-PDDPT: El que mima a un esclavo desde la niñez, Al final lo tendrá como un hijo.
  gun-gun: Nerembiguai kuery kyrĩ'i guive rerory rive rire raka'eve rã onhemoingoxe
    'rã ndera'y ae'i rami.
  agu-BL: Alchok scyetz yi chin ok'le'n nin wutz yi esclaw i' ta'n, te yi juyil tzaj,
    tzantzaj tlen tz'elpon xtxum tetz yi ploj mban.
  ilo-ULB: Ti mangpanuynoy iti tagabuna sipud pay iti kinaagtutubona, addanto ti parrikut
    iti kamaudiananna.
  kpg-kpg: Maa goe gaa wanga nia mee huogodoo ala e hiihai ginai au hege mai taamada
    di madagoaa nogo damagiigi ai ginaadou, dahi laangi hua gei digaula gaa kae au
    mee donu huogodoo.
  uig-ARA: كىمكى ئۆز قۇلىنى كىچىكىدىن تارتىپ ئۆز مەيلىگە قويۇپ بەرسە، كۈنلەرنىڭ بىرىدە
    ئۇنىڭ بېشىغا چىقار.
  bps-bps: Ku mdà di ktukay i saligam na faknalamam mlé i kdee knayean, là mlo i kdee
    nfunam nwean na mlé ge klidù nawam.
  sus-sus: Konyi naxan kanyi bara a kana kabi a dimɛdi tɛmui, na findima tɔɔrɛ nan
    na a kanyi bɛ.
  pon-2006: Ma ke pahn kihong omw ladu men soahng koaros me e anahne sang ni eh tikitik,
    ehu rahn e pahn ahnekihla mehkoaros me ke ahneki.
  ksd-ksd: Nina i vangala kana bul na tultul da ra vamel, Na vatur vake boko da natuna.
  tur-YTC: Hizmetçisini çocukluğundan beri şımartan, Sonunda o kendisine bir oğul
    olur.
  bel-N: Калі з маленства песьціць слугу свайго, урэшце, той станецца гаспадаром.
  grc-BRENT: Ὃς κατασπαταλᾷ ἐκ παιδὸς, οἰκέτης ἔσται, ἔσχατον δὲ ὀδυνηθήσεται ἐφʼ
    ἑαυτῷ·
  ind-AYT: Orang yang memanjakan hambanya sejak masa kecilnya pada akhirnya akan menjadikan
    dia penerusnya.
  nya-nya: Ngati munthu asasatitsa wantchito wake kuyambira ali mwana, potsirizira
    adzapeza kuti wantchitoyo wasanduka mlowachuma wake.
  hrv-hrv: Tko mazi slugu svoga od djetinjstva bit će mu poslije neposlušan.
  mps-mps: Te nago naga sę bidiba te aga dwasianu elalubo sogo gagalasa, te doado
    bage madubadi geai baso da, teda nosali te aga nago ogwa mu tiwai pedelaibao.
  tpi-tpi: Sapos yu stat long givim ol samting long wokboi bilong yu long taim em
    i liklik yet, orait bihain bai em i kamap olsem pikinini man bilong yu stret.
  dan-1931: Forvænner man sin Træl fra ung, vil han til sidst være Herre.
  vie-OVCB: Nếu nuông chiều người giúp việc từ thuở bé, lớn lên nó sẽ đòi được kể
    như người thừa kế.
  guj-2017: જે માણસ પોતાના ચાકરને નાનપણથી વહાલપૂર્વક ઉછેરે છે, આખરે તે તેનો દીકરો
    થઈ બેસશે.
  pon-2006A: Ma ke pahn kihong omw ladu men soahng koaros me e anahne sang ni eh tikitik,
    ehu rahn e pahn ahnekihla mehkoaros me ke ahneki.
  por-BRBSL: He que mima seu servo desde a juventude o fará se tornar um filho no
    final.
  swe-swe: Om en tjänare skäms bort från ungdomen, då blir han uppstudsig med tiden
    (han blir till sist otacksam och glömmer bort varifrån han kom, han blir svag
    och till en sorg för kungen).
  cth-cth: Camo nah ekvoi pahren e san teh a cue torei teh calan e lah ao han.
  twi-twi: Sɛ obi kokɔ ne somfo fi ne mmofraase a, awiei no ɔde awerɛhow na ɛbɛba.
  hlt-hlt: A sal te a camoe lamloh aka dom tah, a hmailong ah khoemtloel la a coeng
    pah ni.
  tbz-SIM: Kɑ̀ɑ cùu nhotɔ̃ntì nɛ̀ o bíkɛ́mbɛ́ntì o yɛ̀mmɛ̀ ɔ̃ ndò nhò tu tɛcĩ́ɛ̃̀tɛ̀
    birɛ ndɛ.
  msy-2020: Nɨn ingangarir gumazim suvighavɨra itir dughiam, nɨ dughiabar biziba isa
    a ganɨdi, a gɨn bar nɨn otarimɨn mɨrara ikiam.
  dop-dop: Təmlɛ tʋ wei pɑ tɑ kpɩɩlɩ teu kɛ ɩ pəcɑɑtʋ tɔ, ɩ tɛŋ ɩ́ ŋmɑkəlɩ ɩ cɑɑ kɛ́.
  azb-azb: Kim ərköyün qul böyütsə, Axırda bu ona dərd verər.
  eng-DBY: He that delicately bringeth up his servant from a child, shall in the end
    have him as a son.
  hin-2017: जो अपने दास को उसके लड़कपन से ही लाड़-प्यार से पालता है, वह दास अन्त में
    उसका बेटा बन बैठता है।
  wol-KYG: Ku yàq sab surga ba muy ndaw, bu ëllëgee mu defe ne doom la.
  bjr-bjr: Anee aneenna ainainira faiqi faiqi aanaaqisaaqari aidi maru ainainna amisainanoo
    kaqi kaaqoo marinoo mi ainainira faiqifa ani aiqama ainaina maraannoo.
  eng-YLT: Whoso is bringing up his servant delicately, from youth, [At] his latter
    end also he is continuator.
  kne-kne: Din bag-en ay palalo ay tangtangeyem manipod sin kakitkittoy na, panladingiten
    daka sin odi na.
  eng-WYC-2017: He that nourisheth his servant delicately from childhood, shall find
    him a rebel [or unobedient] afterward.
  eng-WMBB: He who pampers his servant from youth will have him become a son in the
    end.
  urd-GVH: जो ग़ुलाम जवानी से नाज़ो-नेमत में पलकर बिगड़ जाए उसका बुरा अंजाम होगा।
  rug-rug: Pana ta tatarue va hola sa nabulu podalae hitekena, pa vina betona si kote
    va talotaṉigo sa.
  gaz-gaz: Nama garbicha ofii isaa ijoollummaa isaatii jalqabee qanansiisu, galgalli
    isaa rakkina.
  fra-LSG: Le serviteur qu’on traite mollement dès l’enfance Finit par se croire un
    fils.
  yal-yal: Naxan na fan a walikɛɛn na ɲaxi ra a dii ɲɔrɛyani, dɔnxɛn na a sa findima
    finsiriwanla nan na.
  haw-1868: O ka mea hoohiwahiwa i kana kauwa mai kona wa uuku mai, Mahope iho, e
    lilo oia i keiki nana.
  arb-NAV: مَنْ دَلَّلَ عَبْدَهُ فِي حَدَاثَتِهِ، يَتَمَرَّدُ عَلَيْهِ فِي النِّهَايَةِ.
  ewe-ewe: Ne ŋutsu aɖe wɔ vi na eƒe subɔviŋutsu tso eƒe ɖevime la, ahe nuxaxa vɛ
    le nuwuwua.
  eng-LEE: If one rear his servant delicately from his youth, then will he at length
    become as [his] son.
  asm-FB: যি জনে নিজৰ দাসক যৌৱন কালৰে পৰা প্রশ্রয় দিয়ে, ইয়াৰ কাৰণে সেই দাসে শেষত
    সমস্যাত পেলায়।
  sus-A: كٌنيِ نَشَن كَنيِ بَرَ عَ كَنَ كَبِ عَ دِ مّدِ تّمُي، نَ قِندِ مَ تْورّ نَن
    نَ عَ كَنيِ بّ.
  fra-SBL: Celui qui dorlote son serviteur dès sa jeunesse le fera devenir un fils
    à la fin.
  hbo-hbo: מְפַנֵּ֣ק מִנֹּ֣עַר עַבְדֹּ֑ו וְ֝אַחֲרִיתֹ֗ו יִהְיֶ֥ה מָנֹֽון׃
  kik-kik: Mũndũ angĩnania ndungata yake kuuma wĩthĩ wayo, marigĩrĩrio-inĩ nĩĩkamũrehera
    kĩeha.
  fra-NCL: Si quelqu’un traite mollement son esclave dès l’enfance, celui-ci finit
    par se croire un fils.
  cek-AK: Tamna to nawkta nathuem hoiah kahoih ah khetzawn nahaeloe, hnukkhuem ah
    angmah ih caa ah angcoeng tih.
  cuk-cuk: Dule, na e-mai, bipigwad-akar unadii nanassulile, sorba, bukib-binsaed-dummad
    ega ukoed.
  uig-CYR: Кимки өз қулини кичигидин тартип өз мәйлигә қоюп бәрсә, Күнләрниң биридә
    униң бешиға чиқар.
  tel-2017: ఒకడు తన సేవకుణ్ణి చిన్నప్పటి నుండి గారాబంగా పెంచితే చివరకూ వాడి వలన ఇబ్బందులు
    వస్తాయి.
  hat-BSA: Sila ki byen swaye esklav li depi li piti a, nan lafen, twouve yon fis.
  kos-kos: Kom fin sang nu sin mwet kulansap lom ma nukewa ma el lungse ke el srikyak,
    sie len el ac sruokya ma lom nukewa.
  hbo-WLC: מְפַנֵּ֣ק מִנֹּ֣עַר עַבְדּ֑וֹ וְ֝אַחֲרִית֗וֹ יִהְיֶ֥ה מָנֽוֹן׃
  ibo-ibo: Ị malite na mbụ na-emezi onye na-ejere gị ozi, ọ ga-emesịa chọọ ka i meere
    ya dịka nwa gị.
  ory-ory: ଯେ ପିଲାଦିନୁ ଆପଣା ଦାସକୁ ଗେହ୍ଲା କରି ପାଳେ, ଶେଷରେ ସେହି ଦାସ ତାହାର ପୁତ୍ର ହୋଇ
    ଉଠେ।
  chk-chk: Eman mi nöüwechen ngeni nöün chon angang seni lekükünün, lon eu rän ewe
    chon angang epwe wöüni wöün.
  rop-rop: If yu tridim yu wekinmen hu jidan laiga prisana kainbalawei brom wen imbin
    yangbala biginini, im garra gibit yu trabul bambai.
  ukr-1871: Коли слуга з малку в розкошах зростає, схоче він опісля зробитись сином.
  deu-1951: Verzärtelt man seinen Knecht von Jugend auf, so will er schließlich ein
    Junker sein.
  eng-JPS: He that delicately bringeth up his servant from a child shall have him
    become master at the last.
  srp-1865: Ako ko mazi slugu od malena, on æe najposlije biti sin.
  lug-lug: Atiitiibya omuweereza we ekiyitiridde ng’akyali mwana muto, oluvannyuma
    omuweereza aleetera mukama we obuyinike.
  heb-heb: מפנק מנער עבדו ואחריתו יהיה מנון׃
  ben-IRV: যে দাসকে ছোট বেলা থেকে সুন্দর ভাবে প্রতিপালন করে, শেষে সেই দাস তার ছেলে
    হয়ে ওঠে।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਦਾਸ ਨੂੰ ਬਚਪਨ ਤੋਂ ਲਾਡਾਂ ਨਾਲ ਪਾਲਦਾ ਹੈ, ਉਹ ਅਖ਼ੀਰ ਨੂੰ ਉਸ ਦਾ ਵਾਰਿਸ
    ਬਣ ਬੈਠੇਗਾ।
  mya-JVB: ကျွန် သည်ငယ် သော အရွယ်မှစ၍ ပျော်ပါး အောင် ကျွေးမွေးခြင်းကိုခံရလျှင် ၊ နောက်ဆုံး
    ၌ သား အရာကို ရ လိမ့်မည်။
  tte-O: Tem ana sauga game kanasiga ilalaki ginauli meuloina am topaisowa ikawanoiyan
    kuwolegili koina kani muli mena am gogo meuloina kani ikalai yo iloiloinayan.
  tbg-tbg: Ai kaiqa vaiintivano qaraaka vaiinti vaina entara are hoqaramatera viva
    ai naarina haikara amiqira virera, naantiara viva ekaa are ina haikara vara taiqa
    kairara are mpo ikema tinara.
  hmo-hmo: Bema tau ta ese iena hesiai tauna ia mero neganai, iena ura gaudia ibounai
    ia henia, dokona neganai unai tau ese unai mero dainai, hekwarahi do ia davaria.
  urd-urd: जो अपने घर के लड़के को लड़कपन से नाज़ में पालता है, वह आखिरकार उसका बेटा
    बन बैठेगा।
  rus-SYN: Если с детства воспитывать раба в неге, то впоследствии он захочет быть
    сыном.
  bqc-SIM: Zↄ pↄ́ wa zàza za a ɛ̀waasogↄↄ, a gↄ̃ gulu ũ gbɛzãɛ.
  tcz-CHONGTHU: Sohkhat aneova pat hoithona'a hin khou khah achun, achaina teng ama
    nei le gou loa apan akimudoh jin ahi.
  mar-mar: जर कोणी आपल्या दासास बालपणापासून लाडाने वाढवले तर त्याच्या शेवटी तो त्रासदायकच
    होईल.
  hlt-THB: A nasen awhkawng awm pyi tamnaa ing ca a qo qup pyi kaw.
  qub-qub: Tacsha cashanpita-pacha uywayniquita munashanno goyäcunanpaj cachaycusha
    captiquega jatunyarga umayquita nanächir fiyupami llaquicachishunquipaj.
  bqp-bqp: Zↄ̀ kũ ò a vã̀ zaa a fíti gↄrↄ, ani láka à gↄ̃ guturu ũmɛ.
  hat-hat: Lè ou mou ak yon esklav depi li tou piti, rive yon lè l'ap konprann se
    pitit ou li ye.
  eng-BSB: A servant pampered from his youth will bring grief in the end.
  tod-tod: Ni nu a botiɠɛ nui laanɛɛna ná-nu niinɛlai zu, toɠa gaaɓela ga kololalai.
  eng-WEBPB: He who pampers his servant from youth will have him become a son in the
    end.
  kbq-kbq: Osi'ma mani'nesigenka maka'zama hugnareke'ma hunte'nesana eri'za ne'mo'a,
    henka'a kazeri haviza hugahie.
  nhe-BL: Intla tlahuel tiquicnelis se motlatequipanojca hasta quema noja pilsiltzi,
    teipa elis queja motelpoca tlen quiselis tlen tijcahuilijtehuas.
  bus-bus: Zↄ̀ kɛ̀ wà à zaza kũ̀ zaa à nɛ́ngo zĩ, é yãa à gↄ̃ guturu ũmɛ.
  gub-BL: Aze erereko newe uma'ereko e ma'e nera'yr ài nehe, amo 'ar mehe heko wer
    putar nema'e paw izar romo a'e nehe.
  eng-DRA: He that nourisheth his servant delicately from his childhood, afterwards
    shall find him stubborn.
