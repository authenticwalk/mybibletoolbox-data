verse: PRO.029.008
translations:
  mal-C: പരിഹാസികൾ ഒരു നഗരത്തെ ഇളക്കിമറിക്കുന്നു, എന്നാൽ ജ്ഞാനികൾ കോപത്തെ ഇല്ലാതാക്കുന്നു.
  deu-TKW: Spötter setzen eine Stadt in Flammen, aber Weise stillen den Zorn.
  lin-lin: Batioli batiaka mobulu kati na engumba, kasi bato ya bwanya basilisaka
    kanda.
  eng-LSV: Men of scorning ensnare a city, || And the wise turn back anger.
  eng-GNV: 'Scornefull men bring a citie into a snare: but wise men turne away wrath.'
  eng-WEBSTER: 'Scornful men bring a city into a snare: but wise men turn away wrath.'
  nhw-BL: Catli tehuihuiitaj hueli quinyolajcomanaj nochime ipan se altepetl, pero
    masehualme catli tlalnamiquij quichihuaj campica para quiseseltíaj cualantli.
  swh-ONEN: Wenye mzaha huuchochea mji, bali watu wenye hekima hugeuzia mbali hasira.
  bba-bba: Tɔn yɑɑ kɑsikiobu bɑ rɑ de wuu ɡu burisirɑwɑ, ɑdɑmɑ bwisiɡibu bɑ rɑ tɔmbun
    mɔru suresiewɑ.
  eng-KJVCPB: 'Scornful men bring a city into a snare: But wise men turn away wrath.'
  luo-luo: Joma jaro ji kelo koko e dala, to jomariek ringo aa e mirima.
  meu-meu: Heḡonaḡonalai taudia ese hanua e ha-araiamu, a aonega taudia ese badu e
    laoa ahumu.
  npi-ULB: खिल्ली उडाउनेहरूले सहरमा आगो लगाउँछन्, तर बुद्धिमान्‌हरूले क्रोधलाई पाखा
    लगाउँछ ।
  yor-yor: Àwọn ẹlẹ́yà a máa ru ìlú sókè, ṣùgbọ́n àwọn ọlọ́gbọ́n ènìyàn máa ń mú ìbínú
    kúrò.
  ind-ind: Orang yang suka menghina sama seperti orang yang membakar kota, tetapi
    orang yang bijak dapat memadamkan api keributan.
  pes-OPCB: شخص نادانی که همه را مسخره می‌کند می‌تواند شهری را به آشوب بکشاند، اما
    شخص دانا تلاش می‌کند صلح و آرامش برقرار نماید.
  tgl-ULB: Inilalagay ng mga mangungutya ang isang lungsod sa apoy, pero silang mga
    matatalino ay nag-aalis ng poot.
  hui-hui: Mine halu mege biaga karume wali agali tanoha bu karu tini dege dege handabe
    manga helo mo keba helaga. Anigo mini bayale gigabiwi karume keba ho hayaruni
    mo hada halu agali biarunaga mini lone mo paliaho helaga.
  mya-mya: မထီမဲ့မြင်ပြုသော သူတို့သည် မြို့ကို မီးရှို့တတ် ၏။ ပညာရှိသော သူတို့မူကား၊
    ဒေါသအမျက်ကို လွှဲတတ် ၏။
  bod-N: འཕྱ་སྨོད་མཁན་གྱིས་གྲོང་ཁྱེར་ཡོངས་སུ༌དཀྲུག །ཤེས་རབ་ཅན་གྱིས་ཁོང་ཁྲོ་ཞི་བར༌བྱེད།།
  wsk-wsk: Ikia sinar suwik sapara ko kari alo mu kariimet ngual nungarsan se wonong
    tuagu ningi kager pagoso; bare kari sinar alo mu nongomang memek ko munan biriruwu
    gilingisan.
  sna-sna: Vatuki vanomutsa bope muguta, asi vanhu vakachenjera vanodzora kutsamwa.
  spa-BLM: Los burlones agitan una ciudad, pero los hombres sabios apartan la ira.
  cac-cac: A eb' b'uchumtac, ton̈ej sq'ue somnaj eb' anima yuj eb'. Axo pax eb' ay
    spensar jun, yojtac eb' syac' lajvoc oval.
  swh-ULB: Mwenye dhihaka huutia moto mji, bali wale wenye busara huigeuza ghadhabu.
  bel-bel: Людзі разбэшчаныя бунтуюць горад, а мудрыя суцішаюць мяцеж.
  deu-ELBBK: Spötter versetzen eine Stadt in Aufruhr, Weise aber wenden den Zorn ab.
  mbb-OT: Is menge etew he sumpalit iyan edretem te kesamuk te sevaha he inged, iyan,
    ebmelinew mulà is inged pinaaǥi te etew he uluwanen.
  mal-2015: പരിഹാസികൾ പട്ടണത്തിൽ കോപാഗ്നി ജ്വലിപ്പിക്കുന്നു; ജ്ഞാനികളോ ക്രോധത്തെ ശമിപ്പിക്കുന്നു.
  rmc-rmc: Ola, ko asan savore lačhipnastar, keren o nasmirom andro foros, ale o goďaver
    anen pale o smirom.
  pes-OPV: استهزاکنندگان شهر را به آشوب می‌آورند، اما حکیمان خشم را فرومی نشانند.
  ron-1924: Чей ушуратичь апринд фокул ын четате, дар ынцелепций потолеск мыния.
  ben-OBCV: বিদ্রুপকারীরা নগরে উত্তেজনা ছড়ায়, কিন্তু জ্ঞানবানেরা ক্রোধ প্রশমিত করে।
  som-som: Kuwa wax quudhsadaa magaalay dab qabadsiiyaan, Laakiinse kuwa caqliga lahu
    cadhay qabowjiyaan.
  lat-VUC: Homines pestilentes dissipant civitatem; sapientes vero avertunt furorem.
  eng-ASVBT: Scoffers set a city in a flame; But wise men turn away wrath.
  mna-mna: Zin wal ta tipakurkur zitun mi tirepilpiili ŋgar ambaiŋana na, tipesese
    zin tomtom be tipasaana kar. Mi zin wal ta len ŋgar ambaiŋana na, tipalumluumu
    tomtom lelen bekena keten malmalŋana kizin imap.
  ita-1885: Gli uomini schernitori allacciano la città; Ma i savi stornano l'ira.
  eng-LXXUP: 'Lawless men burn down a city: But wise men turn away wrath.'
  eng-ULB: Mockers set a city on fire, but those who are wise turn away wrath.
  spa-VBL: Los cínicos pueden inflamar toda una ciudad, pero los sabios hacen calmar
    el furor.
  fra-_FOB: Les hommes moqueurs soufflent le feu dans la ville; mais les sages calment
    la colère.
  mal-mal: പരിഹാസികൾ പട്ടണത്തിൽ കോപാഗ്നി ജ്വലിപ്പിക്കുന്നു; ജ്ഞാനികൾ ക്രോധത്തെ ശമിപ്പിക്കുന്നു.
  urd-GVR: Tānāzan shahr meṅ afrā-tafrī machā dete jabki dānishmand ġhussā ṭhanḍā
    kar dete haiṅ.
  suz-BL: शुक्‍शी पाइब मुरपुकीमी सहर खल्बल सेल्‍नीम। तन्‍न जोक्‍ब तुइक्‍ब मुरपुकीमी
    जिचा खेचा तेक्‍नीम।
  eng-NOY: Scoffers kindle a city into a flame; But wise men pacify wrath.
  ita-1927: I beffardi soffian nel fuoco delle discordie cittadine, ma i savi calmano
    le ire.
  ckb-ckb: گاڵتەجاڕان شار دەخەنە ئاژاوەوە، بەڵام دانایان تووڕەیی کپ دەکەنەوە.
  eng-BBE: Men of pride are the cause of violent acts in a town, but by wise men wrath
    is turned away.
  kan-OKCV: ಪರಿಹಾಸ್ಯಗಾರರು ಪಟ್ಟಣದಲ್ಲಿ ಗಲಾಟೆ ಎಬ್ಬಿಸುತ್ತಾರೆ. ಆದರೆ ಜ್ಞಾನಿಗಳು ಕೋಪವನ್ನು
    ಆರಿಸುವರು.
  tam-2017: பரியாசக்காரர்கள் பட்டணத்தில் தீக்கொளுத்திவிடுகிறார்கள்; ஞானிகளோ கோபத்தை
    விலக்குகிறார்கள்.
  spa-RV-1909: 'Los hombres escarnecedores enlazan la ciudad: mas los sabios apartan
    la ira.'
  ron-BTF: Oamenii batjocoritori aduc o cetate în capcană, dar oamenii înțelepți întorc
    furia.
  eng-WEBP: Mockers stir up a city, but wise men turn away anger.
  eng-FBV: Cynical people can inflame a whole city, but the wise calm angry people
    down.
  nld-1939: Spotters steken een stad in brand, Wijzen bedaren het oproer.
  nch-BL: Cati tehuihuiitaj hueli quichihuaj cualanti ica nochi masehualme ipan se
    altepet, pero masehualme cati talnamiquij quichihuaj campeca para quisehuíaj cualanti.
  vie-1934: Kẻ nhạo báng châm lửa cho thành thiêu cháy; Nhưng người khôn ngoan làm
    nguôi cơn giận.
  hin-CV: ठट्ठा करनेवाले नगर को अग्नि लगाते हैं, किंतु बुद्धिमान ही कोप को शांत करते
    हैं.
  eng-OURB: Mockers stir up a city, but wise men turn away anger.
  spa-BES: Los hombres de orgullo son la causa de los actos violentos en una ciudad,
    pero hombres sabios alejan la ira de los hombres.
  tdx-tdx: Mamofotse ty rova, ondaty mañivañivao, fe mampivio-kabosehañe o mahihitseo.
  tha-KJV: คนมักเยาะเย้ยกระทำบ้านเมืองให้​เข​้าบ่​วง แต่​ปราชญ์​แปรความโกรธเกรี้ยวไปเสีย
  por-BR-2018: Homens zombadores trazem confusão a cidade; mas os sábios desviam a
    ira.
  deu-ELO: Spötter versetzen eine Stadt in Aufruhr, Weise aber wenden den Zorn ab.
  eng-WYC-2018: Men full of pestilence destroy a city; but wise men turn away strong
    vengeance.
  epo-epo: Homoj blasfemantaj indignigas urbon; Sed saĝuloj kvietigas koleron.
  uig-PIN: Ⱨakawur kixilǝr xǝⱨǝrni ⱪutritip dawalƣutar; Biraⱪ aⱪilanilǝr aqqiⱪ ƣǝzǝplǝrni
    yandurar.
  beo-beo: 'Hina: hou gaguia gadosu dunu da moilai bai bagade ilia fi wili gala:musa:
    hamosa. Be bagade dawa:su dunu da hou bu olofoma:ne hamosa.'
  tpi-OTNT: Ol bikhetman i save mekim ol man bilong taun i belhat na kros nogut long
    ol yet. Tasol ol man i gat gutpela tingting, ol i save mekim i dai kros bilong
    ol man na ol dispela man i bel isi gen.
  hau-SA: Masu ba’a kan kuta faɗa a birni, amma masu hikima sukan kwantar da fushi.
  uig-LAT: Hakawur kishiler sheherni qutritip dawalghutar; Biraq aqilaniler achchiq
    ghezeplerni yandurar.
  nde-nde: Izideleli zingalidunga idolobho, kodwa abantu abahlakaniphileyo bayaludedisa
    ulaka.
  ton-ton: ‌ʻOku tutu ʻae kolo ʻe he kau tangata manuki; ka ʻoku taʻofi atu ʻae houhau
    ʻe he kakai poto.
  ces-1613: Muži posměvači zavozují město, ale moudří odvracují hněv.
  eng-WMB: Mockers stir up a city, but wise men turn away anger.
  tam-TCV: ஏளனம் செய்பவர்கள் பட்டணத்தில் குழப்பத்தை உண்டுபண்ணுகிறார்கள்; ஆனால் ஞானமுள்ளவர்கள்
    கோபத்தை விலக்குகிறார்கள்.
  ceb-ULB: Ang mga matamayon nagbutang ug kalayo sa siyudad, apan kadtong maalamon
    molikay sa kapungot.
  pol-UBG: Szydercy prowadzą miasto w sidła, ale mądrzy odwracają gniew.
  urd-GVU: طعنہ زن شہر میں افرا تفری مچا دیتے جبکہ دانش مند غصہ ٹھنڈا کر دیتے ہیں۔
  deu-1912: Die Spötter bringen frech eine Stadt in Aufruhr; aber die Weisen stillen
    den Zorn.
  kan-2017: ಧರ್ಮನಿಂದಕರು ಪಟ್ಟಣಕ್ಕೆ ಬೆಂಕಿಯನ್ನು ಹತ್ತಿಸುವರು, ಜ್ಞಾನಿಗಳೋ ರೋಷಾಗ್ನಿಯನ್ನು ಆರಿಸುವರು.
  yap-yap: Girdi’ nder leamnag boch e girdi’ e rayag ni nge yin’ ga’ngin bbinaw nga
    fithik’ e wagagey ni dakriy yarmen. Ma pi’in gonop e yad ma awnag e gapas u ban’en.
  hlt-MCSB: Saipaat hlang rhoek loh khorha a sat. Tedae hlang cueih rhoek long tah
    thintoek pataeng a dolh.
  mdy-ETH: ሜሌ ዓሶ ዛሎ ዔኤቢኬ ጎዑዋ፥ ቦሂ ሺራ ዓሳ ካታሞይዳ ዣሎ ማዣኔ፤ ዔሮ ዓሲ ጋዓንቴ ዱኡላዼ ናንጎ ማሂ ጊንሣ ጊኢጊሻኔ።
  kew-kew: Paake pupitagi ne aanumi mo taun-para piri onaa waea peme rabu lo robaa-para
    radaa mapaaeme. Goa peme rabu mo epe kone redepoya imi aanumi nimu epe kone kateme
    rabu nimu lo robaa kuma mua epe-rupa pimi.
  twi-ASANTE: Fɛdifoɔ de basabasayɛ ba kuropɔn mu, nanso anyansafoɔ dwodwo abufuo
    ano.
  eng-WEBU: Mockers stir up a city, but wise men turn away anger.
  wal-wal: Qilliicciyaageeti kataman ooshshaa denttoosona; shin aadhdhida eranchcha
    asati hanqquwaa gabbissoosona.
  acu-NT: Aints taetet awajsartin ainauka yaktanam pujuinaun itit awajsartin ainawai.
    Tura paan nintimtin ainauka aints ainau kajernaiyamuri atsuti tusar pengker chichasartin
    ainawai.
  spa-PDDPT: Los burladores agitan la ciudad, Pero los sabios aplacan la ira.
  gun-gun: Avakue porojojai rei va'e ojapo 'rã tetã ha'e javi rupigua joguero'a aguã
    rami, ha'e rã hi'arandu va'e ma omombytu'u 'rã ipoxy va'e.
  agu-BL: Yi e' yi ntin na chitzan tan pitle'n quen e'chk ajtza'kl cachi' le chiwi'
    wunak, na chitzan tan tocse'n k'a'kl e'chk oyintzi'. Ma yi e' yi tz'aknak cu'n
    cyajtza'kl, na chixcye' tan chimayse'n yi e' wunak.
  ilo-ULB: Puoran dagiti maag ti siudad, ngem ikkaten dagiti nasirib ti gura.
  kpg-kpg: Nia daangada ala hagalee hagalabagau nia daangada le e mee di hai nia waahale
    hagatau gi hinihini gi de iloo nia mee. Digau kabemee e benebene nia mee gii noho
    i di aumaalia.
  uig-ARA: ھاكاۋۇر كىشىلەر شەھەرنى قۇترىتىپ داۋالغۇتار؛ بىراق ئاقىلانىلەر ئاچچىق غەزەپلەرنى
    ياندۇرار.
  bps-bps: I dad to gal madoy fakay ale finit nawa i dad to di satu syudad, bay i
    dad to fulung faldam fakay fatlag klabè i dad to.
  sus-sus: Mixi mayelee a niyama nɛ taakae xa xɔnɔ, kɔnɔ xaxilimae tan ɲama bɔɲɛ ragoroma
    nɛ.
  pon-2006: Aramas me sohte kesempwalki meteikan kak kapingada kahnimw ehu. Irail
    kan me kupwurokong kin kolokol popohl.
  ksd-ksd: A umana tena varkulumai dia vautunge ra pia na pal, Ma ra umana tena kabinana
    dia tigal valar pa ra kankan.
  tur-YTC: Alaycılar kenti karıştırır, Ama bilgeler öfkeyi yatıştırır.
  bel-N: Блюзьнеры ўзбураюць горад, а мудрыя ўтаймоўваюць гнеў.
  grc-BRENT: Ἄνδρες ἄνομοι ἐξέκαυσαν πόλιν, σοφοὶ δὲ ἀπέστρεψαν ὀργήν.
  ind-AYT: Manusia pencemooh mengacaukan kota, tetapi orang berhikmat menenangkan
    kemurkaan.
  nya-nya: Anthu onyoza atha kuwutsa ziwawa mu mzinda, koma anthu anzeru amaletsa
    ukali.
  hrv-hrv: Podsmjevači uzbunjuju grad, a mudri stišavaju srdžbu.
  mps-mps: Te hagoma ebo bidi dabego te taun bidi dabego te hale sębę ilama, tama
    augwade digi te dwai wado homu emainu yaibao. Tiali goli, te wiegi yai homu elalubo
    bidi dabe, augwaligo te bidi dabego wado homu ebo te isilama, tama te bidi dabe
    augwa haliga nagame ma igulubo dao.
  tpi-tpi: Ol bikhetman i save mekim ol man bilong taun i belhat na kros nogut long
    ol yet. Tasol ol man i gat gutpela tingting, ol i save mekim i dai kros bilong
    ol man na ol dispela man i bel isi gen.
  dan-1931: Spottere ophidser Byen, men Vismænd, de stiller Vrede.
  vie-OVCB: Người kiêu cường khua mép làm cả thành náo động xôn xao, người khôn ngoan
    làm lắng dịu cơn thịnh nộ cuồng bạo.
  guj-2017: તિરસ્કાર કરનાર માણસો શહેર સળગાવે છે, પણ ડાહ્યા માણસો રોષને સમાવે છે.
  pon-2006A: Aramas me sohte kesempwalki meteikan kak kapingada kahnimw ehu. Irail
    kan me kupwurokong kin kolokol popohl.
  por-BRBSL: Mockers agitar uma cidade, mas os sábios afastam a raiva.
  swe-swe: Dårar kan uppvigla (skapa upplopp i) en stad, men visa män får vreden att
    lägga sig.
  cth-cth: Kadudamnaw ni khopui hmai a sawi, hatei tamilungkaang ni teh lungkhueknae
    a takhoe thai.
  twi-twi: Fɛwdifo de basabasayɛ ba kuropɔn mu, nanso anyansafo sianka abufuw.
  hlt-hlt: Saipaat hlang rhoek loh khorha a sat. Tedae hlang cueih rhoek long tah
    thintoek pataeng a dolh.
  tbz-SIM: Sipɔɔ yɛmbɛ̀ bɛɛ̀ kònnìnko bɛnìtìbɛ̀, kɛ̀ bɛsɑ̀ɑ̀bɛ̀ bónkùnko kunɑupíɛ́.
  msy-2020: Gumazamizir dɨbovir akabav geiba nguibamɨn itir gumazamizibagh amima men
    naviba isia anɨngagha, adarir kurabar uarira uari ganɨdi. Ezɨ gumazamizir nɨghnɨzir
    aghuiba itiba, me gumazamiziba amɨnivima, me ua navir amɨrizim isi.
  dop-dop: Sɑɣɑtəlɑɑ cʋkəɣənɑ ɩcɑtɛ. Ɩlɛnɑ ləmɑɣɑsɛɛ nyə́mɑ nɑ́ɑ́ hɛɛsɩ pɑ́ɑ́nɑ́.
  azb-azb: Rişxəndçilər şəhəri çaxnaşdırar, Hikmətlilər isə qəzəbi yatırar.
  eng-DBY: Scornful men set the city in a flame; but the wise turn away anger.
  hin-2017: ठट्ठा करनेवाले लोग नगर को फूँक देते हैं, परन्तु बुद्धिमान लोग क्रोध को
    ठंडा करते हैं।
  wol-KYG: Ñaawlekat a ngi taal ab dëkk, ku xelu di giifal mer.
  bjr-bjr: Ufa rukiee mariasa nári maqannaasa nirana fundakida aanooqirana uqeera
    nimidaqa. Irirana faqaasa aanooqirana asooama nimaqaidaqa.
  eng-YLT: Men of scorning ensnare a city, And the wise turn back anger.
  kne-kne: Din makalasoy yan pawadaena di golo sin intiro ay siyodad, ngem kabaelan
    di masirib ay edpen di kaman omap-apoy ay bonget.
  eng-WYC-2017: Men full of pestilence destroy a city; but wise men turn away strong
    vengeance.
  eng-WMBB: Mockers stir up a city, but wise men turn away anger.
  urd-GVH: तानाज़न शहर में अफ़रा-तफ़री मचा देते जबकि दानिशमंद ग़ुस्सा ठंडा कर देते
    हैं।
  rug-rug: Sari tie va karikaridi si va gevuru vinevehe pa vasileana, ba sari tie
    gilae si va bulea sa ṉinoveoro.
  gaz-gaz: Qoostonni magaalaa jeequ; ogeeyyiin garuu aarii qabbaneessu.
  fra-LSG: Les moqueurs soufflent le feu dans la ville, Mais les sages calment la
    colère.
  yal-yal: Magele tiine taani maxama nɛn, koni fekolonne xɔlɔn nan naxunbelima.
  haw-1868: O ka poe hoowahawaha, hoohihia lakou i ke kulanakauhale; O ka poe naauao,
    pale ae lakou i ka huhu.
  arb-NAV: الْمُسْتَهْزِئُونَ يَفْتِنُونَ الْمَدِينَةَ، أَمَّا الْحُكَمَاءُ فَيَصْرِفُونَ
    الْغَضَبَ.
  ewe-ewe: Fewuɖulawo dea ʋunyaʋunya du me, ke nunyalawo tsia dziku nu.
  eng-LEE: Scornful men will kindle [confusion] in a town; but the wise turn away
    wrath.
  asm-FB: নিন্দক লোকে নগৰত জুই জ্বলাই; কিন্তু যি সকল জ্ঞানী, তেওঁলোকে ক্ৰোধৰ পৰা আঁতৰি
    থাকে।
  sus-A: مِشِ مَيٍلٍيٍ عَ نِيَمَ نّ تَاكَيٍ شَ شْنْ، كْنْ شَشِلِمَيٍ تَن حَمَ بْحّ
    رَفٌرٌ مَ نّ.
  fra-SBL: Les moqueurs agitent une ville, mais les hommes sages détournent la colère.
  hbo-hbo: אַנְשֵׁ֣י לָ֭צֹון יָפִ֣יחוּ קִרְיָ֑ה וַ֝חֲכָמִ֗ים יָשִׁ֥יבוּ אָֽף׃
  kik-kik: Anyũrũrania matũmaga itũũra inene rĩrĩmbũke ta mwaki, no andũ oogĩ nĩkũniina
    maniinaga marakara.
  fra-NCL: Les railleurs soufflent le feu dans la ville, mais les sages apaisent la
    colère.
  cek-AK: Minawk khet patoek kami loe vangpui to hmai angqongsak; toe palungha kami
    loe palungphuihaih to dipsak.
  cuk-cuk: Aimargi-gadi-dodomaladi, neggwebur-oimaker saed. Dule-binsaed-ibegandi,
    bogidik neg-imaked.
  uig-CYR: Һакавур кишиләр шәһәрни қутритип давалғутар; Бирақ ақиланиләр аччиқ ғәзәпләрни
    яндурар.
  tel-2017: అపహాసకులు ఊరిని తగల బెడతారు. జ్ఞానులు కోపం చల్లారుస్తారు.
  hat-BSA: Mokè yo, fè gwo vil la pran dife; men moun saj yo kalme kòlè.
  kos-kos: Mwet folkas uh ku in akfohsyauk siti nufon se. Elos su lalmwetmet ku in
    akmisyela.
  hbo-WLC: אַנְשֵׁ֣י לָ֭צוֹן יָפִ֣יחוּ קִרְיָ֑ה וַ֝חֲכָמִ֗ים יָשִׁ֥יבוּ אָֽף׃
  ibo-ibo: Ndị nzuzu na-amalite ọgụ ebe niile, ma ndị nwere uche na-agbalịsị ike ime
    ka udo dị.
  ory-ory: ନିନ୍ଦକମାନେ ନଗରକୁ ପ୍ରଜ୍ୱଳିତ କରନ୍ତି; ମାତ୍ର ଜ୍ଞାନୀମାନେ କ୍ରୋଧ ନିବାରଣ କରନ୍ତି।
  chk-chk: Chon turunufas ra afitikokoi chon eu telinimw, nge aramas mi tipachem ra
    akinamwela song.
  rop-rop: Pipul hu mokimbat pipul meigim trabul langa taun, bat pipul hu jinggabat
    gudwei gin meigim pipul hu oldei agamin gija jidan kwaitbala.
  ukr-1871: Люде розворотні ворохоблять місто, мудрі ж неспокій втихомиряють.
  deu-1951: Leichtsinnige Leute stecken die Stadt in Brand; die Weisen aber dämpfen
    den Zorn.
  eng-JPS: Scornful men set a city in a blaze; but wise men turn away wrath.
  srp-1865: Potsmjevaèi raspaljuju grad, a mudri utišavaju gnjev.
  lug-lug: Abakudaazi basasamaza ekibuga, naye abantu abalina amagezi baziyiza entalo.
  heb-heb: אנשי לצון יפיחו קריה וחכמים ישיבו אף׃
  ben-IRV: নিন্দাপ্রিয়েরা নগরে আগুন লাগিয়ে দেয়; কিন্তু জ্ঞানবানেরা রাগ ফিরিয়ে
    দেয়।
  pan-pan: ਠੱਠਾ ਕਰਨ ਵਾਲੇ ਤਾਂ ਨਗਰ ਵਿੱਚ ਲਾਂਬੂ ਲਾਉਂਦੇ ਹਨ, ਪਰ ਬੁੱਧਵਾਨ ਕ੍ਰੋਧ ਨੂੰ ਠੰਡਾ ਕਰ
    ਦਿੰਦੇ ਹਨ।
  mya-JVB: မထီမဲ့မြင် ပြုသောသူ တို့ သည် မြို့ ကို မီးရှို့ တတ် ၏။ ပညာရှိ သောသူတို့
    မူကား ၊ ဒေါသအမျက် ကို လွှဲ တတ် ၏။
  tte-O: Totalatalawasi talawauwau siyatubu yanuwa lalakina kalona mena, na tomo sonosonogali
    munamunai siyalopei kabo daumwali iyawatagili.
  tbg-tbg: Koqe okarara naaraihi variaka nora vatukaqi vaiha raqi tirorira haika qovaramake
    variara. Koqe avu aato vatauka vaavaa tiha arara ite vaira humpamake variara.
  hmo-hmo: Hekokoroku mai badu kava danu taudia ese, hanua dekenai heai bona heatu
    idia havaraia noho, to aonega taudia ese badu idia hakerua noho.
  urd-urd: ठठ्टेबाज़ शहर में आग लगाते हैं, लेकिन 'अक़्लमंद क़हर को दूर कर देते हैं।
  rus-SYN: Люди развратные возмущают город, а мудрые утишают мятеж.
  bqc-SIM: Gbɛ̃́laanikɛnaↄ ì wɛ̃́lɛ wã, ↄ̃nↄnaↄ ì gbɛ̃́ↄ nↄ̀sɛ níninɛ́.
  tcz-CHONGTHU: Mi tot chavei hon khopi jeng jong meijin ahal lha jiuvin, miching
    hon vang lunghanna jeng jong apeldoh theijun ahi.
  mar-mar: थट्टा करणारे शहराला पेटवतात; पण सुज्ञजन क्रोधापासून दूर निघून जातात.
  hlt-THB: Thlang ak thekhanaak ing khawkkhui awi pung sak nawh, thlakdyng ingtaw
    kawsonaak qeem sak hy.
  qub-qub: Shimisapacunaga llapan runatami rimanacachin. Yachajcunami ichanga imanöpapis
    llapanta gasacächin.
  bqp-bqp: Lalandikɛrinↄ dì wɛ̃tɛ wã, ↄ̃ndↄ̃rinↄ dì gbɛ̃nↄ laakari kpátɛńnɛ.
  hat-hat: Moun ki pa gen respè pou lòt ap mache simen kont nan tout peyi a. Men moun
    ki gen konprann konnen pou l' kontwole tèt li lè li fache.
  eng-BSB: Mockers inflame a city, but the wise turn away anger.
  tod-tod: Ɲɛɛɠulasu nuiti ta ɗa kpɔɛ abui ʋili taa wolai zu, kɛlɛ ɠima nuiti ta ɗa
    ziiɠaawanai ɠaayei.
  eng-WEBPB: Mockers stir up a city, but wise men turn away anger.
  kbq-kbq: Vahe'ma huhavizama huzamante vahe'mo'za ra kumapi tevea taginteankna nehaze.
    Hianagi ama' antahi'zane vahe'mo'za, haframa hu'zana eri amane nehaze.
  nhe-BL: Tlen tehuihuiitaj hueli quinyolajcomanaj nochi tlacame ipan se altepetl,
    pero tlacame tlen tlalnamiquij quichihuaj campeca para quiseseltíaj cualantli.
  bus-bus: Gbɛ̃ faborinↄ è wɛ́tɛ wã, ↄ̃ndↄ̃rinↄ è gbɛ̃nↄ làakari kpáɛńnɛ.
  gub-BL: Ma'e nànàn uze'eg urywahyahy ma'e umuaiw tawhu pe har paw waneko haw wà.
    Ma'e kwaw katu har umukatu waneko haw tuweharupi wà.
  eng-DRA: 'Corrupt men bring a city to ruin: but wise men turn away wrath.'
