verse: PRO.029.015
translations:
  mal-C: വടിയും കർക്കശമായ താക്കീതും ജ്ഞാനംനൽകുന്നു, ശിക്ഷണംലഭിക്കാതെ ജീവിക്കുന്ന സന്തതി
    തന്റെ മാതാവിന് അപമാനംവരുത്തുന്നു.
  deu-TKW: Rute und Rüge gibt Weisheit, aber ein zuchloser Knabe bringt seiner Mutter
    Schande.
  lin-lin: Fimbu mpe pamela epesaka bwanya, kasi mwana oyo basundola ayokisaka mama
    na ye soni.
  eng-LSV: A rod and reproof give wisdom, || And a youth let away is shaming his mother.
  eng-GNV: 'The rodde and correction giue wisdome: but a childe set a libertie, maketh
    his mother ashamed.'
  eng-WEBSTER: 'The rod and reproof give wisdom: but a child left to himself bringeth
    his mother to shame.'
  nhw-BL: Se conetl catli quitlacahualtíaj huan quihuitequij ica cuapipitztli quema
    quinamiqui, teipa elis tlalnamiqui. Pero se conetl catli san quicahuilíaj para
    ma quichihua catli fiero quinequi, quinpinahualtis itatahua.
  swh-ONEN: Fimbo ya maonyo hutia hekima, bali mtoto aliyeachiwa bila maonyo humwaibisha
    mama yake.
  bba-bba: Sɛnɑ kɑ sɛɛyɑsiɑbu bu rɑ tɔnu bwisi kɛ̃, ɑdɑmɑ bii wi bɑ mɑɑri u tii kpɑre,
    win mɛro u koo sekuru wɑ.
  eng-KJVCPB: 'The rod and reproof give wisdom: But a child left to himself bringeth
    his mother to shame.'
  luo-luo: Ka ichwado nyathi kendo ikwere eka ikonye bedo mariek to nyathi ma owe
    aweya kelo wichkuot ne min mare.
  meu-meu: Hekwadi auna bona sisiba herevadia ese aonega e havaraiamu, a sibona ena
    ura e karamu merona ese sinana e hahemaraiamu.
  npi-ULB: लट्ठी र सुधारले बुद्धि दिन्छन्, तर अनुशासनविनाको बालकले आफ्नी आमालाई लाजमा
    पार्छ ।
  yor-yor: Ọ̀pá ìbániwí ń fún ni ní ọgbọ́n ṣùgbọ́n ọmọ tí a fi sílẹ̀ fúnra rẹ̀ a dójútì
    ìyá rẹ̀.
  ind-ind: Anak yang dihajar sambil diberi didikan yang bijak akan belajar menjadi
    bijaksana, tetapi anak yang dibiarkan berbuat semaunya akan mempermalukan orangtuanya.
  pes-OPCB: برای تربیت بچه، چوب تأدیب لازم است. اگر او را به حال خود واگذاری و ادب
    نکنی، باعث سرافکندگی مادرش خواهد شد.
  tgl-ULB: Ang pamalo at pagsaway ay nagbibigay ng karunungan, pero ang isang batang
    malaya mula sa pagdidisiplina ay inilalagay ang kaniyang ina sa kahihiyan.
  hui-hui: Í̠na waneigini mini wilo mana lalu mo tiga biriyagua ti mini gigabiwi halu
    manda bayalebi holebira. Anigo waneigini tinime hame laradagua bilo helariyagua
    urunime ti ai̱ya abala mo taga holebira.
  mya-mya: ကြိမ်လုံးနှင့်ရိုက်ခြင်း၊ နှုတ်နှင့်ဆုံးမခြင်းအားဖြင့် ပညာတိုးပွါးတတ်၏။
    တတ်တိုင်းနေစေသော သူငယ်သည် အမိကို အရှက်ခွဲတတ်၏။
  bod-N: དབྱུག་པ་དང་ནི་འཆུན་འདོམས་ཀྱིས། །མི་ལ་ཤེས་རབ་སྩོལ་བ་དང༌། །ལང་ཤོར་བཏང་བའི་བུ་ཡིས་ནི།
    །རང་གི་མ་ཡང་ངོ་ཚར༌སྦྱོར།།
  wsk-wsk: Kuriang ko memek te kausa ko bu mu ikia sinar kuriang tuso; bare kuriang
    katir me due iluwa mu nuam gomang ikup tuso.
  sna-sna: Shamhu yokuranga inopa uchenjeri, asi mwana anosiyiwa akadaro achanyadzisa
    mai vake.
  spa-BLM: La vara de la corrección da sabiduría, pero un niño abandonado a sí mismo
    causa vergüenza a su madre.
  cac-cac: A eb' tz'ab'an syail yuj scachji, sc'ayb'aj eb' yuuj, palta a eb' uninab'il
    max cachchaj jun, syac' q'uixvelal smam snun eb'.
  swh-ULB: Fimbo na maonyo huleta hekima, bali mtoto huru mbali na makaripio humwaibisha
    mama yake.
  bel-bel: Дубец і засьцярога даюць мудрасьць; а занядбаны хлопчык робіць сорам сваёй
    маці.
  wed-wed: Kwapu ma nuaterena riwai, natum nuaulaula e vereverei. Wate tevera eḡa
    viararamanana, alona e vivitepaubaubai.
  deu-ELBBK: Rute und Zucht geben Weisheit; aber ein sich selbst überlassener Knabe
    macht seiner Mutter Schande.
  mbb-OT: Is kebmensuwa te vatà pinaaǥi te kedlegkuta kandin, ebpekepenurù kandin
    ne egkehimu he uluwanen, iyan, emun pinesagdan is batà, egkepeel-elezan din is
    iney zin.
  mal-2015: വടിയും ശാസനയും ജ്ഞാനത്തെ നല്കുന്നു; തന്നിഷ്ടത്തിന്നു വിട്ടിരുന്ന ബാലനോ
    അമ്മെക്കു ലജ്ജ വരുത്തുന്നു.
  rmc-rmc: E paca the o dovakeriben del goďi le čhas, ale o rozmuklo čhavoro peskra
    dake kerel ladž.
  pes-OPV: چوب و تنبیه، حکمت می‌بخشد، اماپسری که بی‌لگام باشد، مادر خود را خجل خواهد
    ساخت.
  ron-1924: Нуяуа ши чертаря дау ынцелепчуня, дар копилул лэсат де капул луй фаче
    рушине мамей сале.
  aui-aui: Aro kabina da kabiwiirotomana na sabera da simira nuwagiura savereni. Bi
    ededa toudimani yadi keda sinakabi, na sinabera da sinadinakim sinisinimayagha.
  ben-OBCV: লাঠি ও তীব্র ভর্ৎসনা প্রজ্ঞা দান করে, কিন্তু সন্তানকে যদি শাসন না করে
    ছেড়ে দেওয়া হয় তবে সে তার মায়ের মর্যাদাহানি ঘটায়।
  som-som: Usha iyo canaantu caqli bay keenaan, Laakiinse ilmihii layska daayaa ceeb
    buu hooyadiis u soo jiidaa.
  lat-VUC: '[Virga atque correptio tribuit sapientiam; puer autem qui dimittitur voluntati
    suæ confundit matrem suam.'
  eng-ASVBT: The rod and reproof give wisdom; But a child left to himself causeth
    shame to his mother.
  mna-mna: Sombe tabalis zin tomtom mi tapazal zin, nako tikam len ŋgar ambaiŋana.
    Mi sombe tezem pikin sa ma inoknok mbulu sananŋana, na kaimer ni ko ipamiaŋ naana.
  ita-1885: La verga e la correzione dànno sapienza; Ma il fanciullo lasciato in abbandono
    fa vergogna a sua madre.
  eng-LXXUP: 'Stripes and reproofs give wisdom: But an erring child disgraces his
    parents.'
  eng-ULB: The rod and reproof give wisdom, but a child freed from discipline puts
    his mother to shame.
  spa-VBL: La disciplina y la corrección proporcionan sabiduría; pero el hijo que
    no recibe disciplina es una vergüenza para su madre.
  fra-_FOB: La verge et la répréhension donnent la sagesse; mais l'enfant livré à
    lui-même fait honte à sa mère.
  mal-mal: വടിയും ശാസനയും ജ്ഞാനം നല്കുന്നു; തന്നിഷ്ടത്തിനു വിട്ടിരിക്കുന്ന ബാലൻ അമ്മയ്ക്ക്
    ലജ്ജ വരുത്തുന്നു.
  lit-lit: Rykštelė ir pabarimas teikia išminties, bet vaikas, paliktas sau, daro
    gėdą savo motinai.
  urd-GVR: Chhaṛī aur nasīhat hikmat paidā kartī haiṅ. Jise belagām chhoṛā jāe wuh
    apnī māṅ ke lie sharmindagī kā bāis hogā.
  suz-BL: वोंइश आल आन कली तुप्‍शा, हुइश्‍शोनु, जोक्‍ब तुइक्‍ब दुम्‍नीम। मारेइ मशेंशो
    वोंइश आलम चहिं आ आम कली मुने तोक्‍ब। हितोपदेस २२:१५; १राजा १:६
  eng-NOY: The rod and reproof give wisdom; But a child left to himself bringeth shame
    to his mother.
  ita-1927: La verga e la riprensione dànno sapienza; ma il fanciullo lasciato a sé
    stesso, fa vergogna a sua madre.
  ckb-ckb: داری تەمبێکردن دانایی دەبەخشێت، بەڵام منداڵ جڵەوی بەربدرێت دایکی خۆی شەرمەزار
    دەکات.
  eng-BBE: 'The rod and sharp words give wisdom: but a child who is not guided is
    a cause of shame to his mother.'
  kan-OKCV: ಬೆತ್ತ ಮತ್ತು ಬೆದರಿಕೆಗಳು ಜ್ಞಾನವನ್ನುಂಟುಮಾಡುತ್ತವೆ; ಆದರೆ ಶಿಕ್ಷಿಸದೆ ಬಿಟ್ಟ ಹುಡುಗನು
    ತನ್ನ ತಾಯಿಗೆ ಅವಮಾನವನ್ನು ತರುತ್ತಾನೆ.
  tam-2017: பிரம்பும் கடிந்துகொள்ளுதலும் ஞானத்தைக் கொடுக்கும்; தன்னுடைய இஷ்டத்திற்கு
    விடப்பட்ட பிள்ளையோ தன்னுடைய தாய்க்கு வெட்கத்தை உண்டாக்குகிறான்.
  spa-RV-1909: 'La vara y la corrección dan sabiduría: mas el muchacho consentido
    avergonzará á su madre.'
  ron-BTF: Nuiaua și mustrarea dau înțelepciune, dar un copil lăsat de capul lui o
    face de rușine pe mama lui.
  eng-WEBP: The rod of correction gives wisdom, but a child left to himself causes
    shame to his mother.
  eng-FBV: Discipline and correction provide wisdom, but a son left undisciplined
    is an embarrassment to his mother.
  nld-1939: Een stok en een vermaning schenken wijsheid; Een kind, dat aan zichzelf
    is overgelaten, maakt zijn moeder te schande.
  nch-BL: Se conet cati quitacahualtíaj huan quihuitequij ica cuapipitzti quema quinamiqui,
    teipa elis talnamiqui. Pero se conet cati san quicahuilíaj ma quichihua cati quinequi,
    quinpinahualtis itatahua.
  vie-1934: Roi vọt và sự quở trách ban cho sự khôn ngoan; Còn con trẻ phóng túng
    làm mất cỡ cho mẹ mình.
  hin-CV: ज्ञानोदय के साधन हैं डांट और छड़ी, किंतु जिस बालक पर ये प्रयुक्त न हुए हों,
    वह माता की लज्जा का कारण हो जाता है.
  eng-OURB: The rod of correction gives wisdom, but a child left to himself causes
    shame to his mother.
  spa-BES: La vara y las palabras de corrección dan sabiduría; pero un niño que no
    es guiado es motivo de vergüenza para su madre.
  tdx-tdx: Mpanolo-hihitse ty kobay naho ty endake, fe manalatse rene ty anake manao
    tsidaredare.
  tha-KJV: ไม้​เรียวและคำตักเตือนให้​เก​ิดปัญญา แต่​ถ้าปล่อยเด็กไว้​แต่​ลำพังจะนำความอับอายมาสู่มารดาของตน
  por-BR-2018: A vara e a repreensão dão sabedoria; mas o rapaz deixado solto envergonha
    a sua mãe.
  deu-ELO: Rute und Zucht geben Weisheit; aber ein sich selbst überlassener Knabe
    macht seiner Mutter Schande.
  eng-WYC-2018: A rod and chastising shall give wisdom; but a child, that is left
    to his own will, shameth his mother.
  epo-epo: Kano kaj instruo donas saĝon; Sed knabo, lasita al si mem, hontigas sian
    patrinon.
  uig-PIN: Tayaⱪ bilǝn tǝnbiⱨ-nǝsiⱨǝt balilarƣa danaliⱪ yǝtküzǝr; Biraⱪ ɵz mǝyligǝ
    ⱪoyup berilgǝn bala anisini hijalǝtkǝ ⱪaldurar.
  beo-beo: Mano fofonobo huluane dawa:ma:ne mololesisia, amo da ilia hou noga:le fidisa.
    Be mano da hi hanai hou hamosea, eme da gogosiamu.
  tpi-OTNT: Sapos yu stretim pikinini na givim kanda long em, orait em bai i kisim
    gutpela tingting na save. Tasol sapos pikinini i bihainim laik bilong em yet oltaim,
    orait em bai i mekim mama bilong en i sem.
  hau-SA: Sandar gyara kan ba da hikima, amma yaron da aka bari ba horo kan jawo kunya
    ga mahaifiyarsa.
  uig-LAT: Tayaq bilen tenbih-nesihet balilargha danaliq yetküzer; Biraq öz meylige
    qoyup bérilgen bala anisini xijaletke qaldurar.
  nde-nde: Uswazi lokuqondisa lunika ukuhlakanipha, kodwa umntwana oyekelwayo uhlazisa
    unina.
  ton-ton: '‌ʻOku tupu ʻae poto mei he meʻa tā mo e valoki: ka ko e tamasiʻi ʻoku
    tuku pe ki heʻene faʻiteliha ʻoku ne fakamaaʻi ʻa ʻene faʻē.'
  ces-1613: Metla a kárání dává moudrost, ale dítě sobě volné k hanbě přivodí matku
    svou.
  eng-WMB: The rod of correction gives wisdom, but a child left to himself causes
    shame to his mother.
  tam-TCV: பிரம்பும் கண்டனமும் ஞானத்தைக் கொடுக்கும், ஆனால் தன் விருப்பப்படி வளரவிடப்படுகிற
    பிள்ளையோ, தன் தாய்க்கு அவமானத்தைக் கொண்டுவரும்.
  ceb-ULB: Ang bunal ug ang pagpadlong mohatag ug kaalam; apan ang bata nga gilikay
    gikan sa pagpanton magpakaulaw sa iyang inahan.
  pol-UBG: Rózga i upomnienia dają mądrość, a samowolne dziecko przynosi wstyd swojej
    matce.
  kyc-kyc: Mana lao pyalena pingi renge doko wane wanakepe keta keyange ingyuo pelyamo.
    Waneme nakama range suu pilyamano ote lao pirami ramo doko baa keta endangi elya
    nyera.
  urd-GVU: چھڑی اور نصیحت حکمت پیدا کرتی ہیں۔ جسے بےلگام چھوڑا جائے وہ اپنی ماں کے
    لئے شرمندگی کا باعث ہو گا۔
  deu-1912: Rute und Strafe gibt Weisheit; aber ein Knabe, sich selbst überlassen,
    macht seiner Mutter Schande.
  ntj-ntj: Nyangka-yanku mama ngunytjulu tjilku nintipungkula kanyinma. Nyangka-yayi
    walykumunu nyinama, mama ngunytjungka kulira. Tjiinya tjilku tungun-tungunpa nyinama
    mama ngunytjulu-pula wantirranyangka. Nyangka ngula palunyaku ngunytjulu nyaku
    kurntarriku tjilku palunyalu kutjupa-kutjupa palyaranyangka. Yuwa, palunya.
  kan-2017: ಬೆತ್ತ ಮತ್ತು ಬೆದರಿಕೆಗಳಿಂದ ಜ್ಞಾನವುಂಟಾಗುವುದು, ಶಿಕ್ಷಿಸದೆ ಬಿಟ್ಟ ಹುಡುಗನು ತಾಯಿಯ
    ಮಾನವನ್ನು ಕಳೆಯುವನು.
  yap-yap: Fanow nge dumow e bfel’ ko bitir. Ma fa’anra fare tir e tin ba’adag e be
    rin’, mra tamra’nag e chitiningin.
  hlt-MCSB: Cungcik neh toelthamnah loh cueihnah a paek. Tedae a hlahpham camoe loh
    a manu yah a bai.
  mdy-ETH: ናይ ጎሪሢና ሻርሺሢና ዔራቶ ዴንቂሳኔ፤ ናይ ዳኪ ሃሾም ዲጫያ ማዔቴ ጋዓንቴ ፔ ዒንዶ ቦርሲሳኔ።
  kew-kew: Neme nena nogo naaki tua epe mana te-daare nipumi epe kone mua epe makuae
    yae page mealia. Go yapare nogo naakimi oro yalo nipuna raana ratua aaliare nimuna
    agira yala polo ma-pitia.
  twi-ASANTE: Ntenesoɔ abaa ma nyansa, na abɔfra a wɔde ne pɛ ma noɔ no, gu ne na
    anim ase.
  eng-WEBU: The rod of correction gives wisdom, but a child left to himself causes
    shame to his mother.
  wal-wal: Qaixaareenne seeri naatussi aadhdhida eraa immees; shin yedan diccida na7i
    ba aayyiyo kaushshees.
  acu-NT: Uchi ainaun paan nintimin arti tusar chicharkartinuitai. Tura chicharmasha
    antichu ainaunka awatrartinuitai. Tura waininayat uchi pachishtai ainauka nukurin
    inatsartin ainawai.
  spa-PDDPT: La vara y la reprensión dan sabiduría, Pero el muchacho consentido avergonzará
    a su madre.
  gun-gun: Yvyra rovi'i py 'rã nhanhomo'arandu, oikuaa aguã, ha'e rã kyrĩgue ha'e
    kuery ae oikuaa rami rive ikuai vy omoxĩmba rei 'rã oxy kuery.
  agu-BL: Tan makle'n wutz jun nitxa', tajwe'n xcon xicy'xab. Ej nin tajwe'n yil kal
    e'chk balaj ajtza'kl tetz. Poro kol kak' ama'l tetz tan banle'n yi tetz tajbil,
    tzantzaj tlen tz'elpon chitx'ixl yi taj xtxu' ta'n.
  ilo-ULB: Mangted iti sirib ti baot ken panangbabalaw, ngem ti ubing a saan a madisdisiplinaan
    ket ibabainna ti inana.
  kpg-kpg: Di haga donu mo di aago le e humalia ang gi nia dama. Maa digaula gaa hai hua
    go nadau hiihai, digaula gaa hai nadau dinana gi langaadia i ginaadou.
  uig-ARA: تاياق بىلەن تەنبىھ-نەسىھەت بالىلارغا دانالىق يەتكۈزەر؛ بىراق ئۆز مەيلىگە
    قويۇپ بېرىلگەن بالا ئانىسىنى خىجالەتكە قالدۇرار.
  bps-bps: Nun gufye i dad ngà ku tdò na fanlayam ale di gugsalàla, bay i dad ngà
    tatì fbayà di gugsalàla fyàla kadang i yêla.
  sus-sus: Di xurufe luxusinyi ra, na a niyama nɛ a xaxili sɔtɔ, kɔnɔ di lufe a yɛtɛ
    yi ra, na findima yaagi nan na a nga bɛ.
  pon-2006: Kamakam oh kapwungala seri mehkot mwahu. Ma seri men pahn mweimweiong
    pein nsene, e pahn kanamenekihala ine.
  ksd-ksd: A virvirit ma ra varpit dir vuna ta ra kabinana, Ma ra bul ba da nur vue
    ke na varuva nana.
  tur-YTC: Terbiye değneği bilgelik verir, Ama kendi başına bırakılan çocuk annesini
    utandırır.
  bel-N: Дубец і дакор даюць мудрасьць, а дзіцё, пакінутае [само сабе], — сорам для
    маці яго.
  grc-BRENT: Πληγαὶ καὶ ἔλεγχοι διδόασι σοφίαν, παῖς δὲ πλανώμενος αἰσχύνει γονεῖς
    αὐτοῦ.
  ind-AYT: Rotan dan teguran memberikan hikmat, tetapi anak yang dibiarkan akan mempermalukan
    ibunya.
  nya-nya: Ndodo ndi chidzudzulo zimapatsa nzeru koma mwana womulekerera amachititsa
    amayi ake manyazi.
  hrv-hrv: Šiba i ukor podaruju mudrost, a razuzdan mladić sramoti majku svoju.
  mps-mps: Te nago naga wai dodoliyu, te keloago elibaso da, teda aga wiegi yai homu
    sabo kolesaga koneaibao. Tiali goli, te waigo aga homu kolesaga digi te sesemane
    sogo wali pidubaso da, teda agai te aga ida hale emainu te ebao.
  tpi-tpi: Sapos yu stretim pikinini na givim kanda long em, orait em bai i kisim
    gutpela tingting na save. Tasol sapos pikinini i bihainim laik bilong em yet oltaim,
    orait em bai i mekim mama bilong en i sem.
  dan-1931: Ris og Revselse, det giver Visdom, uvorn Dreng gør sin Moder Skam.
  vie-OVCB: Giáo huấn, đòn vọt rèn luyện trẻ thơ, đứa trẻ phóng túng làm nhục mẹ nó.
  guj-2017: સોટી તથા ઠપકો ડહાપણ આપે છે; પણ સ્વતંત્ર મૂકેલું બાળક પોતાની માતાને બદનામ
    કરે છે.
  pon-2006A: Kamakam oh kapwungala seri mehkot mwahu. Ma seri men pahn mweimweiong
    pein nsene, e pahn kanamenekihala ine.
  por-BRBSL: A barra de correção dá sabedoria, mas uma criança deixada a si mesma
    causa vergonha a sua mãe.
  swe-swe: Bestraffning och tillrättavisning ger vishet, men ett barn lämnat till
    sig själv [utan uppfostran och tillsyn] drar skam över sin mor.
  cth-cth: Bongpai hoi yuenae ni tami a lungangsak teh, ka pangak e camo ni a manu
    yeirai a po sak.
  twi-twi: Nteɛso abaa ma nyansa, na abofra a wɔde ne pɛ ma no no, gu ne na anim ase.
  hlt-hlt: Cungcik neh toelthamnah loh cueihnah a paek. Tedae a hlahpham camoe loh
    a manu yah a bai.
  tbz-SIM: Kunɑsɑ̃́ɑ̃ nɛ̀ itié ndɛɛ̀ duɔ̀ mmɛciì, bɛ̀ yóu dɛ̀ɛ̀ birɛ kɛ̀ dɛ̀ dɔ̀ɔ̀ri
    dɛ̀ dɔ́mɛ̀ dɛ̀ ɑ̃ɑ̃̀ dɛ yɔ̃ nwe ifɛi.
  msy-2020: Nɨ uan borim akɨrsɨ a mɨsoghtɨ, a nɨghnɨzir aghuim iniam. Eghtɨ borim
    zurara uan ifongiamɨn gɨn mangɨva, uan amebam damutɨ an aghumsigham.
  dop-dop: Kɑlənɑʋ nɑ tipilɑɣɑ tʋɣɩ pəyɑɣɑ tɑɑ kɛ́ ləmɑɣɑsɛɛ kɛ́. Amɑ pəyɑɣɑ ŋkɑ kɑ
    lɑkɩ kɑ luɣu nyəntʋ tɔ, kɑ too kɛ kɑ tʋɣɩ fɛɛlɛ.
  azb-azb: Kötək və məzəmmət hikmət gətirər, Özbaşına qalan uşaq anasını rüsvay edər.
  eng-DBY: The rod and reproof give wisdom; but a child left [to himself] bringeth
    his mother to shame.
  hin-2017: छड़ी और डाँट से बुद्धि प्राप्त होती है, परन्तु जो लड़का ऐसे ही छोड़ा जाता
    है वह अपनी माता की लज्जा का कारण होता है।
  wol-KYG: Deel bantal ak a yedde, day rafetal xel; gone goo bay-bayal, mu gàcceel
    ndeyam.
  bjr-bjr: Faiqi aanaaqi arusee andeeqainafa amiqiannoo. Faiqi aanaaqiuqa nári irirana
    mau fiqa nári ninausa nisaurirana nimifaranoo.
  eng-YLT: A rod and reproof give wisdom, And a youth let away is shaming his mother.
  kne-kne: Somirib di anak ay masoplit ya mabagbagaan, ngem din mabaybay-an et ibabain
    dan to si ina da.
  eng-WYC-2017: A rod and chastising [or discipline] shall give wisdom; but a child,
    that is left to his own will, shameth his mother.
  eng-WMBB: The rod of correction gives wisdom, but a child left to himself causes
    shame to his mother.
  urd-GVH: छड़ी और नसीहत हिकमत पैदा करती हैं। जिसे बेलगाम छोड़ा जाए वह अपनी माँ के
    लिए शरमिंदगी का बाइस होगा।
  rug-rug: Sa kolu ginegese si va karovo ginilagilana, ba totoso lopu hoke ta gegese
    sa koburu si va kurekure ia sa sa tinana.
  gaz-gaz: Ulee fi ifannaan ogummaa kennu; daaʼimni akkasumatti gad dhiifame garuu
    haadha isaa salphisa.
  fra-LSG: La verge et la correction donnent la sagesse, Mais l’enfant livré à lui-même
    fait honte à sa mère.
  yal-yal: Bosaan nun maxadi falane nan fe kolonna fima diin ma koni diin naxan luxi
    a yɛtɛ ma, na a nga rayagima nɛn.
  haw-1868: O ka laau hahau, a me ke aoia mai, haawi no i ka naauao; A o ko keiki
    waiho wale ia, oia ke hoohilahila i kona makuwahine.
  arb-NAV: الْعَصَا وَالتَّأْنِيبُ يُثْمِرَانِ حِكْمَةً، لَكِنَّ الصَّبِيَّ الْمُهْمَلَ
    يُخْجِلُ أُمَّهُ.
  ewe-ewe: Ameƒoti si wotsɔna ɖɔa ame ɖoe la fiaa nunya ame, gake ɖevi si womehe o
    la dea ŋukpe mo na dadaa.
  eng-LEE: The rod and reproof impart wisdom; but a lad abandoned to himself bringeth
    shame on his mother.
  asm-FB: চেকনী আৰু দোষাৰোপে প্ৰজ্ঞা দিয়ে; কিন্তু শাসন নকৰা সন্তানে নিজৰ মাতৃক লাজ
    দিয়ে।
  sus-A: دِ شُرُقٍ لُشُسِنيِ رَ، نَ عَ نِيَمَ نّ عَ شَشِلِ سْتْ، كْنْ دِ لُقٍ عَ يّتّ
    يِ رَ، نَ قِندِ مَ يَافِ نَن نَ عَ نفَ بّ.
  fra-SBL: La verge de la correction donne la sagesse, mais un enfant laissé à lui-même
    fait honte à sa mère.
  hbo-hbo: שֵׁ֣בֶט וְ֭תֹוכַחַת יִתֵּ֣ן חָכְמָ֑ה וְנַ֥עַר מְ֝שֻׁלָּ֗ח מֵבִ֥ישׁ אִמֹּֽו׃
  kik-kik: Rũthanju na kũrũithio ciĩkagĩra mũndũ ũũgĩ, no mwana wa kũrekererio aconorithagia
    nyina.
  fra-NCL: La verge et la correction donnent la sagesse, mais l’enfant abandonné à
    son caprice fait honte à sa mère.
  cek-AK: Thuitaekhaih cung mah palunghahaih to paek; toe prawt sut ih caa mah loe
    amno to ahmin setsak.
  cuk-cuk: Sarsolegedi, nuedgi-sabsur-ibmar-sogedi, binsaed-nikaa dule-imaked. Mimmi-uayasulidaeddi,
    e-nan-bingedar imaked.
  uig-CYR: Таяқ билән тәнбиһ-несиһәт балиларға даналиқ йәткүзәр; Бирақ өз мәйлигә
    қоюп берилгән бала анисини хиҗаләткә қалдурар.
  pma-pma: Navong komulelas titiali tai onom keke kovatalimal eni, komul kosan meteisauen
    mini, ka munak kolei maenis mumon vatin, titiali enek houmon mama onen hememou.
  tel-2017: బెత్తం, గద్దింపు జ్ఞానం కలిగిస్తుంది. అదుపులేని పిల్లవాడు తన తల్లికి అవమానం
    తెస్తాడు.
  hat-BSA: Baton ak repwòch bay sajès; men timoun ki fè sa li pito a mennen wont sou
    manman l.
  bxh-bxh: Pidipidili yo liba suꞌu mate wawaya ya fasibasiba na wawaya hige sai i
    fadudulai, tinana haba ya fataumayamaya.
  kos-kos: Ma wowo se in kai ac aksuwosye sie tulik. Fin filfilla elan oru lungse
    lal sifacna, ac fah mwe mwekin nu sin nina kial.
  hbo-WLC: שֵׁ֣בֶט וְ֭תוֹכַחַת יִתֵּ֣ן חָכְמָ֑ה וְנַ֥עַר מְ֝שֻׁלָּ֗ח מֵבִ֥ישׁ אִמּֽוֹ׃
  ibo-ibo: Ịba mba na iti nwantakịrị ihe na-enye aka mee ka ọ bụrụ ezi nwa, ma nwantakịrị
    a na-adịghị adụ ọdụ na-eme nne ya ihe ihere.
  ory-ory: ବାଡ଼ି ଓ ଅନୁଯୋଗ ଜ୍ଞାନ ଦିଏ; ମାତ୍ର ପିଲାକୁ ତାହାର ଇଚ୍ଛାରେ ଛାଡ଼ିଦେଲେ, ସେ ତାହାର
    ମାତାକୁ ଲଜ୍ଜା ଦିଏ।
  chk-chk: Efoch wok me kapasen fön ra atoto tipachem, nge eman semirit, esap wor
    eman a apwüngü, epwe atoto säw won inan.
  rop-rop: If yu lenim en streitinimap yu biginini raitwei, im garra jidan sabibala.
    If yu libum im blanga dum wanim im wandim, bambai im garra meigim im mami brabli
    nogudbinji.
  ukr-1871: Лоза й огроза — вони дають мудрість; та син, лишений на волю, соромить
    матїр.
  deu-1951: Rute und Zucht gibt Weisheit; aber ein sich selbst überlassener Knabe
    bereitet seiner Mutter Schande.
  eng-JPS: The rod and reproof give wisdom; but a child left to himself causeth shame
    to his mother.
  srp-1865: Prut i kar daju mudrost, a dijete pusto sramoti mater svoju.
  lug-lug: Akaggo akakangavvula, kaleeta amagezi, naye omwana alekeddwa awo, aswaza
    nnyina.
  heb-heb: שבט ותוכחת יתן חכמה ונער משלח מביש אמו׃
  ben-IRV: দন্ড ও তিরস্কার প্রজ্ঞা দেয়; কিন্তু অশাসিত বালক মায়ের লজ্জাজনক।
  pan-pan: ਤਾੜਨਾ ਅਤੇ ਸੋਟੀ ਬੁੱਧ ਦਿੰਦੀਆਂ ਹਨ, ਪਰ ਜਿਹੜਾ ਬਾਲਕ ਬੇਮੁਹਾਰਾ ਛੱਡਿਆ ਜਾਂਦਾ ਹੈ,
    ਉਹ ਆਪਣੀ ਮਾਂ ਲਈ ਨਮੋਸ਼ੀ ਲਿਆਉਂਦਾ ਹੈ।
  mya-JVB: ကြိမ်လုံး နှင့်ရိုက်ခြင်း၊ နှုတ်နှင့်ဆုံးမ ခြင်းအားဖြင့် ပညာ တိုးပွါး တတ်၏။
    တတ် တိုင်းနေစေသော သူငယ် သည် အမိ ကို အရှက်ခွဲ တတ်၏။
  tte-O: Melumelu ana kaba sanapu sapi yo yokoi, na tem nigele, sinana kani ana kaba
    mwalimwaline.
  tbg-tbg: Are nena vainti utetehara kapipiqohaira vira ruqutirera, viva koqe avu
    aato vataavama varianaro. Vainti naativano enena nai antuqa avataqiro nirera,
    nai nora kaurira haikama amianaro.
  hmo-hmo: Kwadia auna bona sisiba hereva ese, natuna dekenai aonega ia havaraia noho,
    to sibona ena ura ia karaia noho merona ese, iena sinana do ia hahemaraia.
  urd-urd: छड़ी और तम्बीह हिकमत बख़्शती हैं, लेकिन जो लड़का बेतरबियत छोड़ दिया जाता
    है, अपनी माँ को रुस्वा करेगा।
  rus-SYN: Розга и обличение дают мудрость; но отрок, оставленный в небрежении, делает
    стыд своей матери.
  bqc-SIM: Totoa ń flão ì to gbɛ̃́ ↄ̃nↄkũ, nɛ́ pↄ́ wa tò azĩaɛ ì wida a dawaɛ.
  tcz-CHONGTHU: Mol thoa kiphona hin chihna atah lang in, ama chamtah'a lhaji chapang
    chun anu ajumso teije.
  mar-mar: छडी आणि सुबोध ज्ञान देतात, पण मोकळे सोडलेले मूल आपल्या आईला लाज आणते.
  hlt-THB: Cumcik ingkaw toelzyihnaak ing nasen cyi sak nawh, hlahphlam awhtaw a nu
    chah pyih sak kaw.
  soq-soq: Oto dewa kadiwa dewasadio epeiana aten euwa wadede, tane oto dewa kadiwa
    dewasadio mai epeipona oto sa inawa osowe mala itude.
  qub-qub: Runaga piñacur astiptinrämi yachacun. Mana piñacuypa uywashan wamrami ichanga
    mamanta pengayman churan.
  bqp-bqp: Totona kũ flã̀ao dì tó gbɛ̃ ↄ̃ndↄ̃ kũ, nɛ́ kũ ò tò a zĩdanɛɛ dì wé'i
    da a daamɛ.
  hat-hat: Baton ki korije timoun ap ba yo konprann. Men, timoun yo kite fè sa yo
    pito gen pou fè manman yo wont.
  eng-BSB: A rod of correction imparts wisdom, but a child left to himself disgraces
    his mother.
  tod-tod: Kpakɔi ta zelilomai, ta ɗa ɠimalai ve, kɛlɛ zunu loungoi pilɛgai ɓɔɠɔ yeema,
    toɠa ɗa dee unfe.
  eng-WEBPB: The rod of correction gives wisdom, but a child left to himself causes
    shame to his mother.
  kbq-kbq: Mofavrema kanoma amino azeri fatgoma hu'zamo'a, ana mofavrea ama' antahi'za
    amigahie. Hianagi kanoma amino azeri fatgo osu mofavremo'a, nererana agaze eri
    nemie.
  nhe-BL: Se conetl tlen quitlacahualtíaj huan quihuitequij ica cuapipitztli quema
    quinamiqui, teipa elis tlalnamiqui. Pero se conetl tlen san quicahuilíaj para
    ma quichihua tlen fiero quinequi, quinpinahualtis itatahua.
  bus-bus: Totona kↄ̃n flã̀o è tó gbɛ̃ ↄ̃ndↄ̃ kũ, nɛ́ kɛ̀ wà à tò a zĩndanɛ è wí
    da a daamɛ.
  gub-BL: Aze kwarer uzawy, ikatu imukatu àwàm. Ikatu hehe zepykaw. Aze xo wemimutar
    zo uzapo, ihy imaranugar izuwi.
  eng-DRA: 'The rod and reproof give wisdom: but the child that is left to his own
    will bringeth his mother to shame.'
