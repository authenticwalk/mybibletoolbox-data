verse: PRO.029.010
translations:
  mal-C: രക്തദാഹികൾ സത്യസന്ധരെ വെറുക്കുകയും നീതിനിഷ്ഠരുടെ പ്രാണനെടുക്കാൻ പരതുകയുംചെയ്യുന്നു.
  deu-TKW: Die Blutgierigen hassen den Redlichen; aber die Rechtschaffenen nehmen
    sich seiner an.
  lin-lin: Bato oyo basopaka makila balingaka bato ya sembo te, kasi bato malamu balukaka
    bato ya sembo.
  eng-LSV: Men of blood hate the perfect, || And the upright seek his soul.
  eng-GNV: 'Bloodie men hate him that is vpright: but the iust haue care of his soule.'
  eng-WEBSTER: 'The blood-thirsty hate the upright: but the just seek his soul.'
  nhw-BL: Tlacame catli temictíaj quincualancaitaj catli monejnemiltíaj xitlahuac,
    pero cuajcualme quitemohuaj catli elis cuali para nochi, masque amo cuajcualme.
  swh-ONEN: Watu wamwagao damu humchukia mtu mwadilifu na hutafuta kumuua mtu mnyofu.
  bba-bba: Tɔn ɡowobu bɑ ku rɑ ɡemɡii kɑ̃, ɑdɑmɑ ɡemɡibu bɑ rɑ n kĩwɑ win wɑ̃ɑru tu
    dɑkɑɑ dɑ.
  eng-KJVCPB: 'The bloodthirsty hate the upright: But the just seek his soul.'
  luo-luo: Joma ohero chwero remo mon kod jogo modimbore, kendo gidwaro yo mar nego
    joma jo-ratiro.
  meu-meu: Rara ihahebubuna e uramu taudia ese asi ena kerere tauna e inai heniamu,
    a kara maoromaoro taudia ese ia ihamaurina dalana e tahuamu.
  npi-ULB: रक्तपात गर्नेले खोटरहित मानिसलाई घृणा गर्छ, र सोझाहरूको ज्यान लिन खोज्छ
    ।
  yor-yor: Àwọn tí ó ń tàjẹ̀ sílẹ̀ kò rí ẹni dídúró ṣinṣin wọ́n sì ń wá ọ̀nà láti
    pa olódodo.
  ind-ind: Orang-orang yang kejam membenci siapa pun yang hidup lurus dan jujur serta
    ingin membunuh mereka.
  pes-OPCB: افرادی که تشنهٔ خون هستند از اشخاص درستکار متنفرند و قصد جانشان را دارند.
  tgl-ULB: Ang uhaw sa dugo ay galit sa isang walang kasalanan at hinahanangad ang
    buhay nang matuwid.
  hui-hui: Mbirali agali darama hangu noa haga kagome wali agali mana tigabi biaga
    karu handabe manga haga ka. Anigo mbirali mini tigabiwi kagome maru mana tigabi
    biaga karu bayuwa handaya ho haga ka.
  mya-mya: လူအသက်ကို သတ်တတ်သောသူတို့သည် စုံလင်သောသူကို မုန်းတတ်ကြ၏။ ဖြောင့်မတ်သော
    သူတို့မူကား၊ သူတပါးအသက်ကို စောင့်မတတ်ကြ၏။
  bod-N: མི་ཁྲག་བཞུར་བར་རྔམ་པ་བཟང་པོར༌སྡང༌། །དེས་ནི་དྲང་པོའི་ཚེ་སྲོག་ལེན་པར༌བསྙེག།
  wsk-wsk: Kari nuguting gue ago mu, kari munan diram la bita lagoso mu me ta ko kuesan
    ale nunga momon se kuemonko lage kupusan.
  sna-sna: Vanhu vanofarira kudeura ropa vanovenga munhu akarurama, uye vanotsvaka
    kuuraya vakarurama.
  spa-BLM: Los sanguinarios odian al hombre íntegro; y buscan la vida de los rectos.
  cac-cac: A eb' milumcham anima, chuc yilan eb' vach' sb'eyb'al eb'. Snib'ej eb'
    smilcham eb' anima vach' spensar munil ayeq'ui.
  swh-ULB: Mkatili humchukia mwenye ukamilifu na hutafuta maisha ya mwenye haki.
  bel-bel: Крыважэрныя людзі ненавідзяць бязбожнага, а праведныя клапоцяцца за яго
    жыцьцё.
  deu-ELBBK: Blutmenschen hassen den Tadellosen, aber die Aufrichtigen kümmern sich
    um seine Seele.
  mbb-OT: Is etew he utew egkesuat he ebunù, ne minsan is etew he ebpeninidtuwan edumutan
    din, ne edtinguhaan din te edhimatey.
  mal-2015: രക്തപാതകന്മാർ നിഷ്കളങ്കനെ ദ്വേഷിക്കുന്നു; നേരുള്ളവരോ അവന്റെ പ്രാണരക്ഷ
    അന്വേഷിക്കുന്നു.
  rmc-rmc: O vrahi našťi avri ačhen le pačivales, no o lačhe manuša les kamen te zachraňinel.
  pes-OPV: مردان خون ریز از مرد کامل نفرت دارند، اما راستان سلامتی جان او را طالبند.
  ron-1924: Оамений сетошь де сынӂе урэск пе омул фэрэ приханэ, дар оамений фэрэ приханэ
    ый окротеск вяца.
  ben-OBCV: রক্তপিপাসু লোকেরা সৎলোককে ঘৃণা করে ও ন্যায়পরায়ণ মানুষদের হত্যা করতে
    চায়।
  som-som: Dhiigyocabyadu kii kaamil ah way neceb yihiin, Laakiinse kuwa qumman waxay
    doondoonaan inay naftiisa badbaadshaan.
  lat-VUC: Viri sanguinum oderunt simplicem; justi autem quærunt animam ejus.
  eng-ASVBT: The bloodthirsty hate him that is perfect; And as for the upright, they
    seek his life.
  mna-mna: Zin wal ta tipa pai kizin ma ambai men na, wal ta tikamam zaaba pizin tomtom
    tiurur koi pizin. Mi wal ndeeŋeŋan na, tikamam kinkiini be tiuulu zin ma timbot
    ambai.
  ita-1885: Gli uomini di sangue odiano l'uomo intiero; Ma gli uomini diritti hanno
    cura della vita di esso.
  eng-LXXUP: Bloody men hate a holy person, But the upright will seek his soul.
  eng-ULB: The bloodthirsty hate the one who is blameless and seek the life of the
    upright.
  spa-VBL: Los asesinos odian a las personas con integridad, pero los que viven rectamente
    tratarán de ayudarlos.
  fra-_FOB: Les hommes sanguinaires haïssent l'homme intègre; mais les hommes droits
    protègent sa vie.
  mal-mal: രക്തപാതകന്മാർ നിഷ്ക്കളങ്കനെ ദ്വേഷിക്കുന്നു; നേരുള്ളവരോ അവന്റെ പ്രാണരക്ഷ
    അന്വേഷിക്കുന്നു.
  urd-GVR: Ḳhūṅḳhār ādmī be'ilzām shaḳhs se nafrat kartā, lekin sīdhī rāh par chalne
    wālā us kī behtarī chāhtā hai.
  suz-BL: हुश ख्राक्‍श पोक्‍ब मुरुमी दोस मताइब मुर आन कली काइ मदाक्‍ब। मेकोमी रिम्‍शो
    थुं पाइश्‍शो मुर कली साइक्‍चा माल्‍ब।
  eng-NOY: The bloodthirsty man hateth the upright; But the righteous seek to preserve
    his life.
  ita-1927: Gli uomini di sangue odiano chi è integro, ma gli uomini retti ne proteggono
    la vita.
  ckb-ckb: خوێنڕێژان ڕقیان لە کەسی دروست دەبێتەوە، بەڵام سەرڕاستان ژیانی دەپارێزن.
  eng-BBE: Men of blood are haters of the good man, and evil-doers go after his soul.
  kan-OKCV: ಕೊಲೆಪಾತಕರು ಪ್ರಾಮಾಣಿಕರನ್ನು ದ್ವೇಷಿಸುತ್ತಾರೆ. ಆದರೆ ಯಥಾರ್ಥವಂತರನ್ನು ನಾಶಮಾಡಲು
    ಯತ್ನಿಸುತ್ತಾರೆ.
  tam-2017: இரத்தப்பிரியர்கள் உத்தமனைப் பகைக்கிறார்கள்; செம்மையானவர்களோ அவனுடைய உயிரைக்
    காப்பாற்றுகிறார்கள்.
  spa-RV-1909: 'Los hombres sanguinarios aborrecen al perfecto: mas los rectos buscan
    su contentamiento.'
  ron-BTF: Cei setoși de sânge urăsc pe cel integru, dar cei drepți îi caută sufletul.
  eng-WEBP: The bloodthirsty hate a man of integrity; and they seek the life of the
    upright.
  eng-FBV: Murderers hate people of integrity, but those who live right try to help
    them.
  nld-1939: Bloeddorstige mensen haten den deugdzame, De goeden zijn bezorgd voor
    zijn leven.
  nch-BL: Tacame cati temictíaj quincualancaitaj cati monejnemiltíaj xitahuac, pero
    cuajcualme quitemohuaj cati elis cuali para nochi, masque amo cuajcualme.
  vie-1934: Kẻ làm đổ huyết ghét người trọn vẹn; Nhưng người ngay thẳng bảo tồn mạng
    sống người.
  hin-CV: खून के प्यासे हिंसक व्यक्ति खराई से घृणा करते हैं, वे धर्मी के प्राणों के
    प्यासे हो जाते हैं.
  eng-OURB: The bloodthirsty hate a man of integrity; and they seek the life of the
    upright.
  spa-BES: Los sanguinarios odian al hombre bueno, y los malvados van tras su alma.
  tdx-tdx: Heje’ o mpampiori-dioo ty vañoñe; le i vantañey, paia’ iareo ty fiai’e.
  tha-KJV: คนที​่กระหายเลือดย่อมเกลียดคนเที่ยงธรรม แต่​คนชอบธรรมแสวงหาชีวิตของเขา
  por-BR-2018: Homens sanguinários odeiam o honesto; mas os corretos procuram o seu
    bem.
  deu-ELO: Blutmenschen hassen den Unsträflichen, aber die Aufrichtigen bekümmern
    sich um seine Seele.
  eng-WYC-2018: Men-quellers hate a simple man; but just men seek his soul. (Murderers
    hate honest people; but the righteous seek them out.)
  epo-epo: Sangaviduloj malamas senkulpulon; Sed virtuloj zorgas pri lia vivo.
  uig-PIN: Ⱪanhorlar pak-diyanǝtliklǝrgǝ nǝprǝtlinǝr; Duruslarning jenini bolsa, ular
    ⱪǝstlǝr.
  beo-beo: Fuga:su dunu da molole hamosu dunu higasa. Be moloidafa dunu da asabole
    molole hamosu dunu ilia esalusu gaga:sa.
  tpi-OTNT: Man bilong kilim ol arapela man i dai, em i no save laik tru long ol stretpela
    man. Tasol stretpela man i laik bai ol arapela stretpela man i stap gut.
  hau-SA: Masu kisankai sukan ƙi mutum mai mutunci su kuma nema su kashe mai aikata
    gaskiya.
  uig-LAT: Qanxorlar pak-diyanetliklerge nepretliner; Duruslarning jénini bolsa, ular
    qestler.
  nde-nde: Abadinga ukuchitha igazi bayamzonda umuntu oqotho njalo badinga ukubulala
    abalungileyo.
  ton-ton: '‌ʻOku fehiʻa ki he angatonu ʻaia ʻoku fieinu ki he toto: ka ʻoku kumi
    hono laumālie ʻe he māʻoniʻoni.'
  ces-1613: Vražedlníci v nenávisti mají upřímého, ale upřímí pečují o duši jeho.
  eng-WMB: The bloodthirsty hate a man of integrity; and they seek the life of the
    upright.
  tam-TCV: இரத்தவெறியர் உத்தமமானவர்களை வெறுக்கிறார்கள்; நீதிமான்களைக் கொல்லும்படி
    தேடுகிறார்கள்.
  ceb-ULB: Ang mga mamumuno magdumot kaniya nga walay sala ug pangitaon ang kinabuhi
    sa mga matarong.
  pol-UBG: Krwiożercy nienawidzą prawego, ale sprawiedliwi szukają jego duszy.
  urd-GVU: خوں خوار آدمی بےالزام شخص سے نفرت کرتا، لیکن سیدھی راہ پر چلنے والا اُس
    کی بہتری چاہتا ہے۔
  deu-1912: Die Blutgierigen hassen den Frommen; aber die Gerechten suchen sein Heil.
  kan-2017: ಕೊಲೆಪಾತಕರು ನಿರ್ದೋಷಿಯನ್ನು ದ್ವೇಷಿಸುವರು, ಯಥಾರ್ಥವಂತನ ಪ್ರಾಣಕ್ಕೂ ಹೊಂಚುಹಾಕುವರು.
  yap-yap: Girdi’ nib tathang e pogofan e daburad daken e en nib yul’yul’, ma girdi’
    nib mat’aw e yad ma ayweg e yafos rok be’ ni aram rogon.
  hlt-MCSB: Thii aka hal hlang rhoek loh cuemthuek te a hmuhuet uh. Tedae aka thuem
    rhoek long tah a hinglu a toem pah.
  mdy-ETH: ሼምፔ ዎዻ ዓሳ ጌኤዦ ዓሶ ዒፃኔ፤ ኮዦ ዓሶዋ ዎዻኒ ኮዓኔ።
  kew-kew: Aa yagonu tumaomaeme aanumiri epe redepoya pimi aanu adoa rana na omeme.
    Go yapare mo epe redepoya pimi aanumi nimuna epe-rupa redepoya pimi aanu epe-rupa
    pirina kone imi.
  twi-ASANTE: Mogyapɛfoɔ kyiri ɔnokwafoɔ, na wɔhwehwɛ sɛ wɔbɛkum deɛ ɔtene.
  eng-WEBU: The bloodthirsty hate a man of integrity; and they seek the life of the
    upright.
  wal-wal: Suutta gussanau jaamiya asati suure asa ixxoosona; qassi xillo asakka woranau
    koyoosona.
  acu-NT: Mangkartin aints ainauka aints anangmichun wainkar nukap kajerkatin ainawai.
  spa-PDDPT: Los hombres sanguinarios aborrecen al íntegro, Pero los rectos se preocupan
    por su vida.
  gun-gun: Jouguy moẽaty kuery nda'ija'ei 'rã anhetẽ rupi ipy'a va'e re, ha'e vy onhea'ã
    'rã oipe'a aguã heko porã va'e rekove.
  agu-BL: Jun biyol nak tu jun yi chin txuc nin, wi'nin na chi'ch chic'u'l te jun
    yi jicyuch te'j tajtza'kl, nin yi cyajbil i'tz yi quimsa'n cu'nk ẍchiwutz.
  ilo-ULB: Kagura dagiti mawaw ti dara ti awan basolna ket sapulenda ti biag dagiti
    nalinteg.
  kpg-kpg: Nia daangada ala e hiihai gi tadaaligi dangada la hagalee hiihai gi digau
    ala e donu, gei nia daangada hai hegau donu e benebene digau beenei.
  uig-ARA: قانخورلار پاك-دىيانەتلىكلەرگە نەپرەتلىنەر؛ دۇرۇسلارنىڭ جېنىنى بولسا، ئۇلار
    قەستلەر.
  bps-bps: I dad to gal manò, knangla i matlu to, bay i dad to fye, toola nifat i
    to matlu.
  sus-sus: Faxɛtie tinxintɔɛ xɔnma, kɔnɔ mixi tinxinxie e boore makantama nɛ.
  pon-2006: Me kin kakerehdi ntahn aramas kin kailongki mehmen me lelepek, ahpw me
    pwung kan pahn doarehla mour en soangen aramas menet.
  ksd-ksd: A umana tena vinarubu dia milmilikuane nina i ko kakit, Ma dia anan upi
    ra nilaun kai nina i dovot.
  tur-YTC: Kana susamışlar, dürüst kişiden nefret ederler, Ve onlar doğrunun hayatının
    peşindediler.
  bel-N: Людзі крывавыя ненавідзяць беззаганнага, а правыя дбаюць пра душу ягоную.
  grc-BRENT: Ἄνδρες αἱμάτων μέτοχοι μισοῦσιν ὅσιον, οἱ δὲ εὐθεῖς ἐκζητήσουσι ψυχὴν
    αὐτοῦ.
  ind-AYT: Orang yang haus darah membenci orang saleh, tetapi orang jujur mencari
    kehidupannya.
  nya-nya: Anthu okhetsa magazi amadana ndi munthu wangwiro koma anthu olungama amasamalira
    moyo wake.
  hrv-hrv: Krvopije mrze poštenoga, a pravednici mu se za život brinu.
  mps-mps: Te gasa bidi ela mubo bidi, agai te doloba pai kolesaga ebo bidi dabe te
    wei homu mu me egobeo. Tiali goli, te doloba pai kolesaga ebo bidi dabego homugo
    da, te gasa doloba pai kolesaga ebo bidi dabe te bugagia bidimainu homu eyu, augwali
    seselalubo sę ebo dao.
  tpi-tpi: Man bilong kilim ol arapela man i dai, em i no save laik tru long ol stretpela
    man. Tasol stretpela man i laik bai ol arapela stretpela man i stap gut.
  dan-1931: De blodtørstige hader lydefri Mand, de retsindige tager sig af ham.
  vie-OVCB: Người trọn vẹn bị bọn khát máu ghen ghét, nhưng được người công chính
    quý chuộng.
  guj-2017: લોહીના તરસ્યા માણસો પ્રામાણિક માણસો પર વૈર રાખે છે તેઓ પ્રામાણિકનો જીવ
    લેવા મથે છે.
  pon-2006A: Me kin kakerehdi ntahn aramas kin kailongki mehmen me lelepek, ahpw me
    pwung kan pahn doarehla mour en soangen aramas menet.
  por-BRBSL: Os sedentos de sangue odeiam um homem íntegro; e buscam a vida dos justos.
  swe-swe: De blodtörstiga hatar den som är oskyldig (den som är ren och vill leva
    rätt), men de rättfärdiga skyddar hans liv.
  cth-cth: Tami kathetnaw ni tamikalan a hmuhma awh, tamikalan teh hawinae hah a tawng.
  twi-twi: Mogyapɛfo kyi ɔnokwafo, na wɔhwehwɛ sɛ wobekum nea ɔteɛ.
  hlt-hlt: Thii aka hal hlang rhoek loh cuemthuek te a hmuhuet uh. Tedae aka thuem
    rhoek long tah a hinglu a toem pah.
  tbz-SIM: Bɛnitikɔ̀ùbɛ̀ nìímmu onitisɑ̀ù, kɛ̀ bɛsɑ̀ɑ̀bɛ̀ ò dɔ́.
  msy-2020: Gumazir igharaz daraziv sozi me ariaghirim, a gumazir aghuibagh ifongezir
    puvatɨ. Ezɨ gumazir aghuim, gumazir igharaziba deraghavɨra ikiasa a ifonge.
  dop-dop: Yʋlʋkʋlɑɑ ɩɩ cɑɑkɩ kʋpɑmɑ tɔm. Amɑ mpɛɣɛ tɑmpɑnɑ təŋlɑɑ nɑ́ pɛɛkəɣɩ.
  azb-azb: Qana susayanlar kamil insana nifrət edər, Əməlisalehlər can qurtarar.
  eng-DBY: The bloodthirsty hate the perfect, but the upright care for his soul.
  hin-2017: हत्यारे लोग खरे पुरुष से बैर रखते हैं, और सीधे लोगों के प्राण की खोज करते
    हैं।
  wol-KYG: Ab bóomkat day sib ku mat, di wuta bóom kuy jubal.
  bjr-bjr: Faiqí fidika ruiqarara rimariasa andeeqara fasiqara fidiaqaa midaqa. Andeeqara
    fasiqauqa misa mariranasaa itita nimaqaidaqa.
  eng-YLT: Men of blood hate the perfect, And the upright seek his soul.
  kne-kne: Kaliliget di makapese din magay kaoy-oyawan da, ngem daida pay di salakniban
    di nalinteg.
  eng-WYC-2017: Men-quellers hate a simple man; but just [or rightwise] men seek his
    soul.
  eng-WMBB: The bloodthirsty hate a man of integrity; and they seek the life of the
    upright.
  urd-GVH: ख़ूनख़ार आदमी बेइलज़ाम शख़्स से नफ़रत करता, लेकिन सीधी राह पर चलनेवाला
    उस की बेहतरी चाहता है।
  rug-rug: Sari tie va matemate tiedi si kana hola i rini sari tie toṉoto, meke hata
    ginugua pude va matei sari tie ṉoṉo.
  gaz-gaz: Namoonni dhiiga dheebotan, nama amanamaa jibbu; nama tolaas ajjeesuu barbaadu.
  fra-LSG: Les hommes de sang haïssent l’homme intègre, Mais les hommes droits protègent
    sa vie.
  yal-yal: Sɔntaren mi rafan faxa tiin ma, koni muxu faɲine sɔntaren niin nakantanma
    nɛn.
  haw-1868: O ka poe punikoko, inaina aku lakou i ka mea pololei; Imi hoi ka poe hoopono
    i ke ola nona.
  arb-NAV: الْمُتَعَطِّشُونَ إِلَى الدِّمَاءِ يَكْرَهُونَ الْكَامِلَ، وَالأَشْرَارُ
    يَلْتَمِسُونَ هَلاكَ الْمُسْتَقِيمِ.
  ewe-ewe: Hlɔ̃dolawo lé fu ŋutsu nuteƒewɔla eye wodina be yewoawu dzi dzadzɛ tɔ.
  eng-LEE: Men of blood hate the guiltless one; but the upright seek [to preserve]
    his life.
  asm-FB: নিৰ্দ্দোষী লোকক ৰক্তপাতকাৰী সকলে ঘিণ কৰে; কিন্তু সৰল লোকসকলৰ প্রাণ বিচাৰি
    ফুৰে।
  sus-A: قَشّتِيٍ تِنشِنتْي شْنمَ، كْنْ مِشِ تِنشِنشِيٍ عٍ بٌورٍ مَكَنتَمَ نّ.
  fra-SBL: Les sanguinaires détestent les hommes intègres ; et ils recherchent la
    vie des honnêtes gens.
  hbo-hbo: אַנְשֵׁ֣י דָ֭מִים יִשְׂנְאוּ־תָ֑ם וִֽ֝ישָׁרִ֗ים יְבַקְשׁ֥וּ נַפְשֹֽׁו׃
  kik-kik: Andũ arĩa maitaga thakame nĩmathũire mũndũ mwĩhokeku, no andũ arĩa arũngĩrĩru
    macaragia ũrĩa mangĩtiirĩrĩra muoyo wake.
  fra-NCL: Les hommes de sang haïssent l’homme intègre, mais les hommes droits protègent
    sa vie.
  cek-AK: Minawk athii palong koeh kami loe katoeng kami to hnukma; toe katoeng kami
    loe minawk hinghaih to khet pae.
  cuk-cuk: Dule-gindakmaladi, dule-nuegan-sae dakdamalad, dule-nuegan-oburgwebidamalad.
  uig-CYR: Қанхорлар пак-диянәтликләргә нәпрәтлинәр; Дурусларниң җенини болса, улар
    қәстләр.
  tel-2017: రక్తపిపాసులు నిర్దోషులను ద్వేషిస్తారు. వారు నీతిపరుల ప్రాణాలు తీయాలని
    చూస్తుంటారు.
  hat-BSA: Moun k ap vèse san rayi inosan an; men moun dwat yo pwoteje lavi li.
  kos-kos: Mwet akmas uh kwase mwet ma oru ma suwohs, a mwet suwoswos elos ac suk
    in loango moul lun mwet suwohs.
  hbo-WLC: אַנְשֵׁ֣י דָ֭מִים יִשְׂנְאוּ־תָ֑ם וִֽ֝ישָׁרִ֗ים יְבַקְשׁ֥וּ נַפְשֽׁוֹ׃
  ibo-ibo: Ndị ndụ ha na-ebi bụ ime ihe ike na-akpọ onye eziokwu asị, ha na-achọsikwa
    ike ụzọ ha ga-esi gbuo onye ndụ ya ziri ezi.
  ory-ory: ରକ୍ତପାତପ୍ରିୟ ଲୋକମାନେ ସିଦ୍ଧ ବ୍ୟକ୍ତିକୁ ଘୃଣା କରନ୍ତି; ପୁଣି, ସେମାନେ ସରଳ ଲୋକର
    ପ୍ରାଣ ଖୋଜନ୍ତି।
  chk-chk: Aramas mi mochen niela aramas ra oput eman esap wor an tipis o kütta met
    repwe niela ekewe chon pwüng ren.
  rop-rop: Detlot men hu oldei medrimbat enibodi nomo laigim enibodi hu jidan trubalawei
    en dumbat ola rait ting.
  ukr-1871: Безвинного не люблять душогубцї, а праведні журяться про життє його.
  deu-1951: Die Blutgierigen hassen den Unschuldigen und trachten den Redlichen nach
    dem Leben.
  eng-JPS: The men of blood hate him that is sincere; and as for the upright, they
    seek his life.
  srp-1865: Krvopije mrze na bezazlenoga, a pravi se brinu za dušu njegovu.
  lug-lug: Abeegomba okuyiwa omusaayi bakyawa omuntu ow’amazima, era banoonya okusaanyaawo
    obulamu bwe.
  heb-heb: אנשי דמים ישנאו תם וישרים יבקשו נפשו׃
  ben-IRV: রক্তপাতকারীরা সিদ্ধ লোককে ঘৃণা করে; আর সরল লোকের প্রাণনাশের চেষ্টা করে।
  pan-pan: ਖੂਨੀ ਮਨੁੱਖ ਖ਼ਰਿਆਂ ਨਾਲ ਵੈਰ ਰੱਖਦੇ ਹਨ, ਅਤੇ ਸਚਿਆਰਾਂ ਦੀ ਜਾਨ ਦੇ ਪਿੱਛੇ ਪਏ ਰਹਿੰਦੇ
    ਹਨ।
  mya-JVB: လူ အသက်ကိုသတ် တတ်သောသူတို့သည် စုံလင် သောသူကို မုန်း တတ်ကြ၏။ ဖြောင့်မတ်
    သောသူတို့ မူကား ၊ သူတပါး အသက် ကို စောင့်မ တတ်ကြ၏။
  tte-O: Tounuyamateyao todudulai sikalomagigilan na nuwanuwali siunuyamate.
  tbg-tbg: Vaiinti aruke variaka koqe kaiqa vare variaka iri qoraiqama nimite variara.
    Vika avuqavu ni variaka arukareka auti variara.
  hmo-hmo: Ala-ala idia ura noho taudia ese, kerere lasi tauna idia badu henia noho,
    to kara maoromaoro taudia ese, unai tau hamauria dalana idia tahua noho.
  urd-urd: खू़ँरेज़ लोग कामिल आदमी से कीना रखते हैं, लेकिन रास्तकार उसकी जान बचाने
    का इरादा करते हैं।
  rus-SYN: Кровожадные люди ненавидят непорочного, а праведные заботятся о его жизни.
  bqc-SIM: Gbɛ̃dɛnaↄ ìↄ za tàaesaideguɛ, aaìↄ gbɛ̃maaↄ wɛɛ.
  tcz-CHONGTHU: Mi thisan sohat hon nolnabei ho athet uvin, chule migilou in nolnabei
    mi chu thisan sodin ahol lejin ahi.
  mar-mar: रक्तपिपासू सात्विकाचा द्वेष करतात, आणि सरळ मनुष्यास ठार मारण्यासाठी ते
    त्याचा शोध घेतात.
  hlt-THB: Thi lawng sak ak lungnakkhqi ing thlakleek hudam unawh, thlakdyng ingtaw
    a hqingnaak hul ham cai hy.
  qub-qub: Wañuchicojcunaga juchaynaj runacunata wañuchiyllatami yarpaycan. Alli runacunami
    ichanga juchaynajcunapa amïgun cayta munan.
  bqp-bqp: Gbɛ̃dɛrinↄ dì zã taarisaridegumɛ, òdigↄ̃ gbɛ̃ mananↄ wɛtɛ ò ń dɛ.
  hat-hat: Depi yon moun serye, ansasen pa vle wè li. Men, moun ki mache dwat yo ap
    pwoteje l'.
  eng-BSB: Men of bloodshed hate a blameless man, but the upright care for his life.
  tod-tod: Ɲama ʋuu nuiti ta ɗa telebo nui wɔinzeɠe, kɛlɛ sɔle nuiti ta ɗa ɓaa zɛnvui
    maazu.
  eng-WEBPB: The bloodthirsty hate a man of integrity; and they seek the life of the
    upright.
  kbq-kbq: Vahe'ma zamahe fri vahe'mo'za, hazenkezmi omane vahekura zamavesra hunezmantaze.
    Hianagi fatgo vahe'mo'za, hazenkezmi omane vahe'ma zamazeri so'ema hanaza zanku
    nentahize.
  nhe-BL: Tlacame tlen temictíaj quincualancaitaj tlen monejnemiltíaj xitlahuac, pero
    cuajcualme quitemohuaj tlen elis cuali para nochi, yonque ax cuajcualme.
  bus-bus: Gbɛ̃dɛrinↄ è za taarisaideemmɛ, aↄ̃ègↄ̃ gbɛ̃ maaanↄ wɛtɛ wà ń dɛ.
  gub-BL: Puruzuka ma'e na'iakatuwawahy kwaw teko ikatu ma'e wanehe wà. Ikatu ma'e
    uzekaiw ikatu ma'e wanehe wà.
  eng-DRA: 'Bloodthirsty men hate the upright: but just men seek his soul.'
