verse: PRO.029.025
translations:
  mal-C: മനുഷ്യരെ ഭയക്കുന്നത് അപകടകരമായ ഒരു കെണിയാണ്, എന്നാൽ യഹോവയെ ഭയപ്പെടുന്നവർ
    സുരക്ഷിതരായിരിക്കും.
  deu-TKW: Vor Menschen zittern, bringt zu Fall, wer aber auf Jahwe vertraut, wird
    geschützt.
  lin-lin: Kobanga bato ezalaka motambo na se ya matambe, kasi Yawe abatelaka moto
    oyo atiaka elikya na Ye.
  eng-LSV: Fear of man causes a snare, || And the confident in YHWH is set on high.
  eng-GNV: 'The feare of man bringeth a snare: but he that trusteth in the Lord, shalbe
    exalted.'
  eng-WEBSTER: 'The fear of man bringeth a snare: but he who putteth his trust in
    the LORD shall be safe.'
  nhw-BL: Catli más quinimacasij masehualme huan amo TOTECO mocalaquíaj ipan se tlaquetztli,
    pero catli motemachíaj ipan TOTECO itztose ica temachili.
  swh-ONEN: Kuwaogopa watu huwa ni mtego, bali yeyote amtumainiaye Bwana atakuwa salama.
  bba-bba: À n tɔnun ɡeren bɛrum mɔ, kɑɑ n wɑ̃ɑwɑ kɑri bɑkɑ sɔɔ, ɑdɑmɑ ɑ̀ n Gusunɔ
    nɑɑnɛ sɑ̃ɑ, u koo nun kɔ̃suwɑ.
  eng-KJVCPB: 'The fear of man bringeth a snare: But whoso putteth his trust in the
    Lord shall be safe.'
  luo-luo: Luoro mar dhano biro nyisore ni en gima duodo ngʼato, to ngʼat mogeno kuom
    Jehova Nyasaye orite maonge hinyruok.
  meu-meu: Taunimanima igari-henidia ese idoa e atoamu, a Iehova e abidadama heniamu
    tauna na basine dika.
  npi-ULB: मानिसको डर पासोजस्तै हो, तर परमप्रभुमाथि भरोसा गर्नेचाहिँ सुरक्षित हुने
    छ ।
  yor-yor: Ìbẹ̀rù ènìyàn kan yóò sì di ìdẹ̀kùn ṣùgbọ́n ẹnikẹ́ni tí ó bẹ̀rù Olúwa wà
    láìléwu.
  ind-ind: Siapa yang takut kepada manusia menjerat diri sendiri, tetapi siapa yang
    percaya kepada TUHAN akan selamat.
  pes-OPCB: کسی که از انسان می‌ترسد گرفتار می‌شود، اما شخصی که به خداوند توکل می‌کند
    در امان می‌ماند.
  tgl-ULB: Ang takot ng tao ay gumagawa ng isang bitag, ngunit ang taong nagtitiwala
    kay Yahweh ay mapapangalagaan.
  hui-hui: Í̠na mbirali hondowa gi hariyagua gono ngagoha do wiagadagua gi haregome
    í̠ni do wulebere. Anigo í̠na Anduane Homogohondo mini mbiraore hongo howa wu keyagua
    í̠ gi nahe bayale holebere.
  mya-mya: လူကိုကြောက်ရွံ့ခြင်း သဘောသည် ကျော့ကွင်း ကို ထောင် တတ်၏။ ထာဝရဘုရားကို ခိုလှုံသောသူမူ
    ကား လုံခြုံလိမ့်မည်။
  bod-N: མི་ལ་འཇིགས་ན་རྙི་ནང༌འཚུད། །ཡ་ཝཱེར་བརྟན་པར་ཉེ་ཞོ༌མེད།།
  wsk-wsk: Ali imi ko kari ko nguangara mu dagarok iwita ka taliposo; bare awiriya
    Yawe te la ira sanami lagoso, mu terong la lagoso.
  sna-sna: Kutya munhu kuchava musungo, asi ani naani anovimba naJehovha achagara
    akachengetedzeka.
  spa-BLM: El miedo al hombre resulta ser una trampa, pero quien pone su confianza
    en Yahvé está a salvo.
  cac-cac: A xivc'olal d'a eb' quetanimail, lajan icha junoc yaal, palta tan̈vab'il
    on̈ yuj Jehová tato scac'och co pensar d'ay.
  swh-ULB: Kumwogopa binadamu ni mtego, bali mwenye kumtumaini Yehova atalindwa.
  bel-bel: Боязь перад людзьмі ставіць сетку; а хто спадзяецца на Госпада, будзе ў
    бясьпецы.
  deu-ELBBK: Menschenfurcht legt einen Fallstrick; wer aber auf den HERRN vertraut,
    wird in Sicherheit gesetzt.
  mbb-OT: Is kegkahandek, ebpekezezaat te etew; iyan, ke edsarig ki zà te Nengazen,
    ne wazè ta igkemenu.
  mal-2015: മാനുഷഭയം ഒരു കണി ആകുന്നു; യഹോവയിൽ ആശ്രയിക്കുന്നവനോ രക്ഷപ്രാപിക്കും.
  rmc-rmc: Te tut daraha le manušendar, hoj so peske gonďolinena, zachudeha tut andre
    pasca, ale te tut zmukeha pro RAJ, aveha chraňimen.
  pes-OPV: ترس از انسان دام می‌گستراند، اما هر‌که برخداوند توکل نماید سرافراز خواهد
    شد.
  ron-1924: Фрика де оамень есте о курсэ, дар чел че се ынкреде ын Домнул н-аре де
    че сэ се тямэ.
  ben-OBCV: মানুষের ভয় ফাঁদ হয়ে দাঁড়ায়, কিন্তু যে সদাপ্রভুতে নির্ভর করে সে নিরাপদ
    থাকে।
  som-som: Dadka ka cabsashadiisu wax bay dabtaa, Laakiinse kii Rabbiga isku halleeyaa
    wuu nabad geli doonaa.
  lat-VUC: Qui timet hominem cito corruet; qui sperat in Domino sublevabitur.
  eng-ASVBT: The fear of man bringeth a snare; But whoso putteth his trust in Jehovah
    shall be safe.
  mna-mna: Mbulu ki tomototo zin tomtom ko iwe kilis piti. Mi tomtom ta so ipase pa
    Yooba, na Yooba ko mataana pini mi imboro i ma imbot ambai. Irao koroŋ sa ipasaani
    na som.
  ita-1885: Lo spavento dell'uomo gli mette un laccio; Ma chi si confida nel Signore
    sarà levato ad alto in salvo.
  eng-LXXUP: 'They fearing and reverencing men unreasonably have been overthrown,
    But he that trusts in the Lord shall rejoice. Ungodliness causes a man to stumble:
    But he that trusts in his master shall be safe.'
  eng-ULB: The fear of man makes a snare, but the one who trusts in Yahweh will be
    protected.
  spa-VBL: El temor a la gente es una trampa. Pero si confías en el Señor estarás
    a salvo.
  fra-_FOB: La crainte qu'on a de l'homme, fait tomber dans le piège; mais celui qui
    s'assure en l'Éternel aura une haute retraite.
  mal-mal: മാനുഷഭയം ഒരു കെണി ആകുന്നു; യഹോവയിൽ ആശ്രയിക്കുന്നവൻ രക്ഷപ്രാപിക്കും.
  lit-lit: Žmonių baimė spendžia žabangus, bet kas pasitiki VIEŠPAČIU, bus saugus.
  urd-GVR: Jo insān se ḳhauf khāe wuh phande meṅ phaṅs jāegā, lekin jo Rab kā ḳhauf
    māne wuh mahfūz rahegā.
  suz-BL: मुर क्‍येङा हिंचा ब्‍वारद खोदेंशो बाक्‍ब। तन्‍न परमप्रभु यावे कली थमा सुइक्‍चा
    ब्रोंइतीक बाक्‍ब। मत्ती १०:२८
  eng-NOY: The fear of man bringeth a snare; But whoso putteth his trust in the LORD
    shall be safe.
  ita-1927: La paura degli uomini costituisce un laccio, ma chi confida nell’Eterno
    è al sicuro.
  ckb-ckb: ترسی مرۆڤ تەڵە دەنێتەوە، بەڵام ئەوەی پشت بە یەزدان ببەستێت پەناگیر دەبێت.
  eng-BBE: 'The fear of man is a cause of danger: but whoever puts his faith in the
    Lord will have a safe place on high.'
  kan-OKCV: ಖಂಡಿತವಾಗಿಯೂ ಮನುಷ್ಯನ ಭಯವು ಒಂದು ಉರುಲಾಗಿರುವುದು; ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸವಿಡುವವನು,
    ಸಂರಕ್ಷಣೆ ಹೊಂದುವನು.
  tam-2017: மனிதனுக்குப் பயப்படும் பயம் கண்ணியை வருவிக்கும்; யெகோவாவை நம்புகிறவனோ
    உயர்ந்த அடைக்கலத்திலே வைக்கப்படுவான்.
  spa-RV-1909: 'El temor del hombre pondrá lazo: mas el que confía en Jehová será
    levantado.'
  ron-BTF: Teama de om aduce o capcană, dar oricine își pune încrederea în DOMNUL
    va fi în siguranță.
  eng-WEBP: The fear of man proves to be a snare, but whoever puts his trust in the
    LORD is kept safe.
  eng-FBV: Being afraid of people traps you, but if you trust in the Lord you're safe.
  nld-1939: Menselijk opzicht spant een strik; Maar wie op Jahweh vertrouwt, is veilig.
  nch-BL: Cati más quinimacasij masehualme huan amo TOTECO mocalaquíaj ipan se taquetzti,
    pero cati motemachíaj ipan TOTECO itztose ica temachili.
  vie-1934: Sự sợ loài người gài bẫy; Nhưng ai nhờ cậy Đức Giê-hô-va được yên ổn vô
    sự.
  hin-CV: लोगों से भयभीत होना उलझन प्रमाणित होता है, किंतु जो कोई याहवेह पर भरोसा
    रखता है, सुरक्षित रहता है.
  eng-OURB: The fear of man proves to be a snare, but whoever puts his trust in Adonai
    is kept safe.
  spa-BES: El temor del hombre es causa de peligro; pero el que pone su fe en el Señor
    tendrá un lugar seguro en lo alto.
  tdx-tdx: Miafara ho fandrike ty fihembañañe ama’ ondaty; fe honjoneñe ty miato am’
    Iehovà.
  tha-KJV: การกลัวคนวางบ่วงไว้ แต่​บุ​คคลที่วางใจในพระเยโฮวาห์​ก็​จะปลอดภัย
  por-BR-2018: O temor do homem arma ciladas; mas o que confia no senhor ficará em
    segurança.
  deu-ELO: Menschenfurcht legt einen Fallstrick; wer aber auf Jehova vertraut, wird
    in Sicherheit gesetzt.
  eng-WYC-2018: He that dreadeth a man, shall fall soon; he that hopeth in the Lord,
    shall be raised [up]. (He who feareth someone, shall soon fall; but he who hopeth
    in the Lord, shall be raised up.)
  epo-epo: Timo antaŭ homoj faligas en reton; Sed kiu fidas la Eternulon, tiu estas
    ŝirmita.
  uig-PIN: Insan balisidin ⱪorⱪux adǝmni tuzaⱪⱪa qüxüridu; Biraⱪ kimki Pǝrwǝrdigarƣa
    tayanƣan bolsa, u bihǝtǝr kɵtürülǝr.
  beo-beo: Di da dunu eno ilia dia hou habaila:le dawa:su, di bagade da:i dione dawa:sea
    da se nabasu liligi agoane. Be di da Hina Godema dafawaneyale dawa:sea, E da di
    gaga:mu.
  tpi-OTNT: Sapos man i pret long ol arapela man, pret bilong en i olsem wanpela umben
    em i taitim pinis na i pasim em yet. Tasol sapos man i bilip strong long Bikpela,
    bai em i stap gut.
  hau-SA: Jin tsoron mutum tarko ne, amma duk wanda ya dogara ga Ubangiji zai zauna
    lafiya.
  uig-LAT: Insan balisidin qorqush ademni tuzaqqa chüshüridu; Biraq kimki Perwerdigargha
    tayan’ghan bolsa, u bixeter kötürüler.
  nde-nde: Ukwesaba abantu kuba yizithiyo, kodwa lowo othemba uThixo uzaphepha.
  ton-ton: 'Ko e manavahē ki ha tangata, ʻoku hoko ia ko e tauhele: ka ʻe moʻui pe
    ia ʻaia ʻoku falala kia Sihova.'
  ces-1613: Strašlivý člověk klade sobě osídlo, ale kdo doufá v Hospodina, bývá povýšen.
  eng-WMB: The fear of man proves to be a snare, but whoever puts his trust in the
    LORD is kept safe.
  tam-TCV: மனிதருக்குப் பயப்படுவது கண்ணியாயிருக்கும்; ஆனால் யெகோவாவிடம் நம்பிக்கை
    வைப்பவர்கள் பாதுகாக்கப்படுவார்கள்.
  ceb-ULB: Ang kahadlok sa tawo naghimo ug lit-ag, apan siya nga mosalig kang Yahweh
    mapanalipdan.
  pol-UBG: Strach przed człowiekiem zastawia sidła, ale kto ufa PANU, będzie bezpieczny.
  urd-GVU: جو انسان سے خوف کھائے وہ پھندے میں پھنس جائے گا، لیکن جو رب کا خوف مانے
    وہ محفوظ رہے گا۔
  deu-1912: Vor Menschen sich scheuen bringt zu Fall; wer sich aber auf den HERRN
    verläßt, wird beschützt.
  kan-2017: ಮನುಷ್ಯನ ಭಯ ಉರುಲು, ಯೆಹೋವನ ಭರವಸ ಉದ್ಧಾರ.
  yap-yap: Ra um leamnag ko mang e be tafneynag yug boch e girdi’ ngom, ma bay riy’en,
    ma fa’anra pagan’um ngak SOMOL, ma dabi buch ban’en rom.
  hlt-MCSB: Hlang kah thuennah loh hlaeh ni a. tung eh. Tedae BOEIPA dongah aka pangtung
    tah sueng.
  mdy-ETH: ዓሲ ዒጊጫሢ ሜቶይዳ ኬዳኔ፤ ናንጊና ናንጋ ጎዳ ጉሙርቃሢ ጋዓንቴ ኮሺና ናንጋኔ።
  kew-kew: Aa medame aa yagonu pala omaliare go pala re ena agona-para nipu pua piri
    nona pea. Go yapare aa medame Adaa Aa mada kone rulaliare nipu epe-rupa mada piralia.
  twi-ASANTE: Onipa ho suro bɛtumi ayɛ afidie ama wo, na deɛ ɔde ne ho to Awurade
    so no, wɔbɛgye no.
  eng-WEBU: The fear of man proves to be a snare, but whoever puts his trust in the
    LORD is kept safe.
  wal-wal: Asassi yayyiyoobi he aawussi pire gidees; shin GODAN ammanettiya asi saro
    de7ees.
  acu-NT: Aints ainaun shaminauka chingki ejatkanam achikmawa nunisarang ainawai.
    Antsu Apu Yusen nintimratin ainauka ejamkaru ainawai.
  spa-PDDPT: El temor al hombre coloca una trampa, Pero el que confía en Yavé estará
    seguro.
  gun-gun: Avakue gui okyjea rupi rive ikuai va'e ojejopy uka 'rã nhuã py, ha'e rã
    Senhor re ojerovia va'e ma oĩ atã 'rã.
  agu-BL: Yi ko na kaxob scyetz wunak, i'tz jun tramp tetz ketz. Poro ko nter nin
    k'uklij kac'u'l te Kajcaw, tz'ocpon tzun i'-tz tan kacolche'n.
  ilo-ULB: Ti buteng ti tao ket isu’t pakaisiloanna, ngem maisalakan ti agtaltalek
    kenni Yahweh.
  kpg-kpg: E hagalliga maa goe gaa kae nnelekai o digau ala e hagadadaumada goe, malaa,
    maa goe ga gana gi Dimaadua, goe guu tanga gi daha mo nia haingadaa.
  uig-ARA: ئىنسان بالىسىدىن قورقۇش ئادەمنى تۇزاققا چۈشۈرىدۇ؛ بىراق كىمكى پەرۋەردىگارغا
    تايانغان بولسا، ئۇ بىخەتەر كۆتۈرۈلەر.
  bps-bps: Sasè ku fsamukam i nawam gablà di fandam i dad to gablà di ge duén gambet
    i fawel mawel ge, bay ku baling ge smalig di Dwata, kanlungan ge.
  sus-sus: Gaaxufe mixi ya ra, na findima gantanyi nan na, kɔnɔ naxan a yɛtɛ taxuma
    Alatala ra, a kisima nɛ.
  pon-2006: Me keper pwunodki dahme aramas teikan lemeleme duwen kowe, ahpw ma ke
    pahn likih KAUN-O, ke pahn saledek sang apwal.
  ksd-ksd: A bunurut ure ra tarai i da ra palai, Ma ga nina ba i nurnur tai ra Luluai
    i ki bulbulu.
  tur-YTC: İnsan korkusu tuzaktır, Ama güvenini Yahve'ye bağlayan emniyette olur.
  bel-N: Страх перад чалавекам стаўляе пастку, а хто спадзяецца на ГОСПАДА, будзе
    ў бясьпецы.
  grc-BRENT: φοβηθέντες καὶ αἰσχυνθέντες ἀνθρώπους ὑπεσκελίσθησαν, ὁ δὲ πεποιθὼς ἐπὶ
    Κυρίῳ εὐφρανθήσεται· ἀσέβεια ἀνδρὶ δίδωσι σφάλμα, ὃς δὲ πέποιθεν ἐπὶ τῷ δεσπότῃ
    σωθήσεται.
  ind-AYT: Takut akan manusia mendatangkan jerat, tetapi orang yang percaya kepada
    TUHAN akan ditinggikan.
  nya-nya: Kuopa munthu kudzakhala ngati msampha, koma aliyense amene amadalira Yehova
    adzatetezedwa.
  hrv-hrv: Strah čovjeku postavlja zamku, a tko se uzda u Jahvu, nalazi okrilje.
  mps-mps: Te aga gasa bidi dabede wi ebaso da, te wa me deli kekelama, tama aga digi
    te tubo te tiwai ebao. Tiali goli, te bidigo homu Genuai Bidiba bomo elama dąų
    obaso da, te aga bugagia bidaibao.
  tpi-tpi: Sapos man i pret long ol arapela man, pret bilong en i olsem wanpela umben
    em i taitim pinis na i pasim em yet. Tasol sapos man i bilip strong long Bikpela,
    bai em i stap gut.
  dan-1931: Frygt for Mennesker leder i Snare, men den, der stoler på HERREN, er bjærget.
  vie-OVCB: Lo sợ người phàm là một cạm bẫy, tin cậy Chúa sẽ được an toàn.
  guj-2017: માણસની બીક ફાંદારૂપ છે; પણ જે કોઈ યહોવાહ પર વિશ્વાસ રાખે છે તે સુરક્ષિત
    છે.
  pon-2006A: Me keper pwunodki dahme aramas teikan lemeleme duwen kowe, ahpw ma ke
    pahn likih KAUN-O, ke pahn saledek sang apwal.
  por-BRBSL: O medo do homem prova ser uma armadilha, mas quem deposita sua confiança
    em Yahweh é mantido em segurança.
  swe-swe: Människofruktan för med sig en snara, men den som förtröstar på (sätter
    sitt hopp till) Herren (Jahve) blir beskyddad (lyft).
  cth-cth: Tami barinae ni karap patetlah na man, hatei BAWIPA kâuep e teh rungngang
    lah ao han.
  twi-twi: Onipa ho suro betumi ayɛ afiri, na nea ɔde ne ho to Awurade so no, wobegye
    no.
  hlt-hlt: Hlang kah thuennah loh hlaeh ni a tung eh. Tedae BOEIPA dongah aka pangtung
    tah sueng.
  tbz-SIM: Kɑ̀ɑ yɔ̀tɛ onìtì dɛ̀ tu didíiǹtɑ̃́rì ndi, wèè duɔ́ nhomɑ́ɑ̀ Kuyie, kù we
    nkɑ̃nkɛ́.
  msy-2020: Gumazitam gumazir igharazibar atiatingtɨ, an atiatim, mati a ivem agurazɨ,
    ivem an suira. Ezɨ gumazir nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn itim, a deraghvɨra
    ikiam.
  dop-dop: Ye yʋlʋ kɛ n seliɣinɑ pə kɛ́ kɑtɔkɑ kɛ́. Amɑ ye wei ɩ pɛtɑ ɩ təɣɩ Tɑcɑɑ
    ɩ tʋlɑ-tɩ.
  azb-azb: İnsandan qorxan özünü tələyə salar, Amma Rəbbə güvənən arxayın yaşar.
  eng-DBY: The fear of man bringeth a snare; but whoso putteth his confidence in Jehovah
    is protected.
  hin-2017: मनुष्य का भय खाना फंदा हो जाता है, परन्तु जो यहोवा पर भरोसा रखता है उसका
    स्थान ऊँचा किया जाएगा।
  wol-KYG: Ragal nit dugal sa bopp la, ku wóolu Aji Sax ji, fegu.
  bjr-bjr: Anee faiqiara rufieenana aneenna ufaana fufi mariananoo minaki aneenna
    arinnaranoo. Yaaweena saqariki marifa amiqiranaki maridanoo.
  eng-YLT: Fear of man causeth a snare, And the confident in Jehovah is set on high.
  kne-kne: Kaman kan nakna si tagdey mo emegyat ka si ipogaw, ngem mo mantalek ka
    en Diyos, magay pandanagam.
  eng-WYC-2017: He that dreadeth a man, shall fall soon; he that hopeth in the Lord,
    shall be raised [up].
  eng-WMBB: The fear of man proves to be a snare, but whoever puts his trust in the
    LORD is kept safe.
  urd-GVH: जो इनसान से ख़ौफ़ खाए वह फंदे में फँस जाएगा, लेकिन जो रब का ख़ौफ़ माने
    वह महफ़ूज़ रहेगा।
  rug-rug: Na pude matagutu nia sa tie si guana sipata, ba asa pu raṉea se Zihova
    si ta kopue.
  gaz-gaz: Nama sodaachuun kiyyoo namatti taʼa; kan Waaqayyoon amanatu garuu nagaadhaan
    jiraata.
  fra-LSG: La crainte des hommes tend un piège, Mais celui qui se confie en l’Éternel
    est protégé.
  yal-yal: Adamadiin yɛɛragaxun findixi luti ratixin nan na, koni naxan na a yigi
    sa Alatala yi, na ratangama nɛn.
  haw-1868: O ka makau i ke kanaka, he mea ia e hihia ai; O ka mea paulele ia Iehova
    ua palekana oia.
  arb-NAV: الْخَشْيَةُ مِنَ النَّاسِ فَخٌّ مَنْصُوبٌ، أَمَّا الْمُتَّكِلُ عَلَى الرَّبِّ
    فَآمِنٌ.
  ewe-ewe: Vɔvɔ̃ si le ame aɖe me lae nyea mɔ nɛ, ke ame si ka ɖe Yehowa dzi la nɔa
    dedie.
  eng-LEE: The dread of man bringeth a snare; but whoso putteth his trust in the Lord
    will be upheld in safety.
  asm-FB: মানুহৰ ভয়েই তেওঁলৈ বিপদ আনে; কিন্তু যিজনে যিহোৱাত ভাৰসা কৰে, সেই জন নিৰাপদে
    থাকে।
  sus-A: فَاشُقٍ مِشِ يَ رَ، نَ قِندِ مَ فَنتَنيِ نَن نَ، كْنْ نَشَن عَ يّتّ تَشُمَ
    عَلَتَلَ رَ، عَ كِسِمَ نّ.
  fra-SBL: La crainte de l'homme s'avère être un piège, mais celui qui met sa confiance
    en Yahvé est en sécurité.
  hbo-hbo: חֶרְדַּ֣ת אָ֭דָם יִתֵּ֣ן מֹוקֵ֑שׁ וּבֹוטֵ֖חַ בַּיהוָ֣ה יְשֻׂגָּֽב׃
  kik-kik: Gwĩtigĩra mũndũ gũtuĩkaga mũtego, no ũrĩa wĩhokaga Jehova aikaraga arĩ
    mũgitĩre.
  fra-NCL: La crainte des hommes porte avec elle un piège, mais celui qui se confie
    en Yahweh est mis en sûreté.
  cek-AK: Kami zithaih loe kami hanah patung ih dongh ah oh; toe Angraeng oep kami
    loe ngancuem tih.
  cuk-cuk: Ar be dulemar-dobee-itogele, dukin be yamolegoed. Be Bab-Jehováʼgi-bensulile,
    bonigangi be ollorgudoed.
  uig-CYR: Инсан балисидин қорқуш адәмни қапқанқа чүшүриду; Бирақ кимки Пәрвәрдигарға
    таянған болса, у бехәтәр көтириләр.
  tel-2017: భయపడడం వల్ల మనుషులకు ఉరి వస్తుంది. యెహోవా పట్ల నమ్మకం ఉంచేవాడు సురక్షితంగా
    ఉంటాడు.
  hat-BSA: Lakrent a lòm mennen yon pèlen; men sila ki mete konfyans li nan SENYÈ
    a va leve wo.
  kos-kos: Sie mwe sensen in nunku ke ma mwet uh nunku keim; tuh kom fin lulalfongi
    in LEUM GOD, kom ac tiana sensen.
  hbo-WLC: חֶרְדַּ֣ת אָ֭דָם יִתֵּ֣ן מוֹקֵ֑שׁ וּבוֹטֵ֖חַ בַּיהוָ֣ה יְשֻׂגָּֽב׃
  ibo-ibo: Ịtụ egwu mmadụ bụ ihe ịma nʼọnya, ma onye ọbụla na-atụkwasị Onyenwe anyị
    obi na-anọ nʼudo.
  ory-ory: ଲୋକଭୟ ଫାନ୍ଦଜନକ; ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କଠାରେ ଯେ ନିର୍ଭର ରଖେ, ସେ ସୁରକ୍ଷିତ ହେବ।
  chk-chk: Om niuokusiti aramas, iei eu sär fän itom, nge are ka apilükülükü ewe Samol
    mi Lapalap, kosap feiengau.
  rop-rop: Yu nomo bradin blanga wanim najalot pipul tok blanga yu. Yu trastim YAWEI
    en yu garra jidan seifwan.
  ukr-1871: Хто боїться людей, той в біду попаде; хто ж боїться Господа, буде безпечен.
  deu-1951: Menschenfurcht ist ein Fallstrick; wer aber auf den HERRN vertraut, hat
    nichts zu fürchten.
  eng-JPS: The fear of man bringeth a snare; but whoso putteth his trust in the LORD
    shall be set up on high.
  srp-1865: Strašiv èovjek meæe sebi zamku; a ko se u Gospoda uzda, biæe u visokom
    zaklonu.
  lug-lug: Okutya omuntu kuleeta ekyambika, naye buli eyeesiga Mukama anaabanga mirembe.
  heb-heb: חרדת אדם יתן מוקש ובוטח ביהוה ישגב׃
  ben-IRV: লোক-ভয় ফাঁদের মত; কিন্তু যে সদাপ্রভুতে বিশ্বাস করে, সে উচ্চে স্থাপিত হবে।
  pan-pan: ਮਨੁੱਖ ਦਾ ਭੈਅ ਫਾਹੀ ਹੈ, ਪਰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦਾ ਹੈ ਉਹ ਸੁੱਖ-ਸਾਂਦ
    ਨਾਲ ਰਹੇਗਾ।
  mya-JVB: လူ ကိုကြောက်ရွံ့ ခြင်း သဘောသည် ကျော့ကွင်း ကို ထောင် တတ်၏။ ထာဝရဘုရား ကို
    ခိုလှုံ သောသူမူကား လုံခြုံလိမ့်မည်။
  tte-O: Tomone iya imatausi tomo ali nuwatu iya kaiwena kani ibomayoi ikalomagigilan
    na isilae, na tomone iya ana meli ipei Yaubada koina inamwanamwa.
  tbg-tbg: Vaaravano aantau ravaaqavu kaintemakera, are vaiinti aatu qetehara variqira
    virera, are qoraiqama vinara. Nora Kotiraqaa muntuvi vairava koqemakero vairaro
    kia vo haikavanovata vira qoraiqama amitaanaro.
  hmo-hmo: Taunimanima do oi gari henia neganai, dika do oi davaria, tarapu lalonai
    oi moru bamona. To bema Lohiabada oi abidadama henia neganai, mauri do oi davaria
    noho.
  urd-urd: इंसान का डर फंदा है, लेकिन जो कोई ख़ुदावन्द पर भरोसा करता है महफ़ूज़ रहेगा।
  rus-SYN: Боязнь пред людьми ставит сеть; а надеющийся на Господа будет безопасен.
  bqc-SIM: Vĩakɛa gbɛ̃nazĩnaɛá baiɛ, gbɛ̃́ pↄ́ lɛ́ Dii náaikɛ mi aↄ daa ía.
  tcz-CHONGTHU: Mihem a kingaina kiti hi kipalna ahin, Yahweh Pakaija kisongpa vang
    chu hoidoh tei ding ahi.
  mar-mar: मनुष्याची भीती पाशरूप होते, पण जो कोणी परमेश्वरावर विश्वास ठेवतो तो सुरक्षित
    राहतो.
  hlt-THB: Thlang kqih nawh awi ak ngai hqoeh hqoeh taw a ham thang ak duun ing myih
    nawh, Bawipa ak ypnaak thlang taw a sa syng kaw.
  qub-qub: Runacunata manchacorga ima mana allimanpis chayanmi. Tayta Diosman yäracojcunatami
    ichanga imapis mana chayanchu.
  bqp-bqp: Vĩnakɛna bisãsirinɛ bi tankutɛmɛ, gbɛ̃ kũ àdi Dikiri náani kɛ mì nigↄ̃
    da íla.
  hat-hat: Si ou pè sa moun ap di, ou antrave. Men, si ou mete konfyans ou nan Seyè
    a, ou pa bezwen pè anyen.
  eng-BSB: The fear of man is a snare, but whoever trusts in the LORD is set securely
    on high.
  tod-tod: Ɗa ɠɛna lua nuiti ba, toɠa ga balii, kɛlɛ zɔi é ɠalivaazu Ɠɔoɠɔ GALAGI
    ma, naa yiilɛiʋɛ.
  eng-WEBPB: The fear of man proves to be a snare, but whoever puts his trust in the
    LORD is kept safe.
  kbq-kbq: Vahe'mofoma koroma huntesanana, kagra'a krifu anaginentane. Hianagi iza'o
    Ra Anumzamofonte'ma amentintima hanimofona, agu'vazinkeno knare huno manigahie.
  nhe-BL: Tlen más quinimacasij tlacame huan ax TOTECO mocalaquíaj ipan se tlaquetztli,
    pero tlen motemachíaj ipan TOTECO itztose ica temachili.
  bus-bus: Vĩakɛna gbɛ̃nteenɛ nɛ́ takutɛɛmɛ, gbɛ̃ kɛ̀ è Dii náanɛ kɛɛ mì égↄ̃ da'iana.
  gub-BL: Na'ikatu kwaw amo wanuwi nekyze haw. Tupàn Tuweharupi Wiko Ma'e rehe nezeruzar
    haw nepyro putar nehe.
  eng-DRA: 'He that feareth man, shall quickly fall: he that trusteth in the Lord,
    shall be set on high.'
