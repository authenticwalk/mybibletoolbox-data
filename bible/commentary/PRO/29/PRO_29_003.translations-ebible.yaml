verse: PRO.029.003
translations:
  mal-C: ജ്ഞാനത്തെ പ്രണയിക്കുന്നവർ തങ്ങളുടെ പിതാവിന് ആനന്ദംനൽകുന്നു, എന്നാൽ വേശ്യകളുടെ
    സഹയാത്രികൻ സമ്പത്തു ധൂർത്തടിക്കുന്നു.
  deu-TKW: Einer, der Weisheit liebt, macht seinem Vater Freude; wer es aber mit Huren
    hält, bringt sein Vermögen durch.
  lin-lin: Moto oyo alingaka bwanya asalaka esengo ya tata na ye, kasi moto oyo alandaka
    basi ya ndumba akosilisa bomengo na ye nyonso.
  eng-LSV: A man loving wisdom makes his father glad, || And a friend of harlots destroys
    wealth.
  eng-GNV: 'A man that loueth wisdome, reioyceth his father: but he that feedeth harlots,
    wasteth his substance.'
  eng-WEBSTER: 'He that loveth wisdom rejoiceth his father: but he that keepeth company
    with harlots spendeth his substance.'
  nhw-BL: Se telpocatl catli mojmostla quinequi elis más tlalnamiqui quipaquilismacas
    itata, pero aqui nemi campa momecatijca sihuame quipinahualtía itata huan quipolos
    nochi catli quicahuilijtosquía.
  swh-ONEN: Mtu apendaye hekima huleta furaha kwa baba yake, bali aambatanaye na makahaba
    hutapanya mali yake.
  bba-bba: Bii wi u bwisi kɑsu, u rɑ win tundo nuku dobu wɛ̃wɑ. Wi u rɑ n kurɔ tɑnɔbu
    ɡɑsirimɔ, u win ɑrumɑni sɑnkumɔwɑ.
  eng-KJVCPB: 'Whoso loveth wisdom rejoiceth his father: But he that keepeth company
    with harlots spendeth his substance.'
  luo-luo: Ngʼat mohero rieko miyo wuon mare mor, to ngʼat momako osiep kod jachode
    ketho mwandune.
  meu-meu: Aonega e ura heniamu tauna ese tamana e hamoaleamu, a ariara hahinedia
    ida e heboumu tauna ese ena kohu e hapetapetalaiamu.
  npi-ULB: बुद्धिलाई प्रेम गर्नेले आफ्नो बुबालाई प्रसन्‍न तुल्याउँछ, तर वेश्याहरूको
    सङ्गत गर्नेले आफ्नो सम्पत्ति नष्‍ट पार्छ ।
  yor-yor: Ènìyàn tí ó fẹ́ràn ọgbọ́n mú kí baba rẹ̀ láyọ̀ ṣùgbọ́n ẹni ti ń bá panṣágà
    kẹ́gbẹ́ ba ọrọ̀ ọ rẹ̀ jẹ́.
  ind-ind: Anak lelaki yang bijaksana menyenangkan hati ayahnya, tetapi yang bergaul
    dengan para pelacur membuang-buang uangnya.
  pes-OPCB: پسر عاقل پدرش را خوشحال می‌کند، اما پسری که به دنبال زنان بدکاره می‌رود
    اموالش را بر باد می‌دهد.
  tgl-ULB: Sinuman ang nagmamamahal sa karunungan ay nagagawa ang kaniyang ama na
    magdiwang, ngunit ang isang nananatiling kasama ang mga masasamang tao ay sinisira
    ang kaniyang kayamanan.
  hui-hui: Í̠ mini bayale gigabiwi hole hame lariyagua í̠ ai̱ya abala libu turuore
    holebira. Agali bayanda waliru heba ibaga bu haga kago ibu ibunaga muni mbiralebi
    bibahende ogoniha wahai haga ka.
  mya-mya: ပညာတရားကို နှစ်သက်သောသူသည် မိမိ အဘကို ဝမ်းမြောက်စေ၏။ ပြည်တန်ဆာတို့နှင့်
    ပေါင်း ဘော်သောသူမူကား၊ ဥစ္စာပြုန်းတီးတတ်၏။
  bod-N: ཤེས་རབ་ལ་ནི་དགའ་བ༌ཡིས། །རང་གི་ཕ་ནི་སྤྲོ་བར༌བྱེད། །སྨད་འཚོང་མ་དང་འགྲོགས་པ༌ཡིས།
    །ཁྱིམ་གྱི་རྒྱུ་ནོར་ཆུད་ཟོས༌གཏོང༌།།
  wsk-wsk: Kari ikia sinar ko kua lagoso mu nuet amilmil tuso; bare awiriya lage luan
    imet nongorak nagu aratu lagoso, mu ko manga mel suen biya waru saposo.
  sna-sna: Munhu anoda uchenjeri anouyisa mufaro kuna baba vake, asi anoshamwaridzana
    nechifeve anoparadza pfuma yake.
  spa-BLM: Quien ama la sabiduría alegra a su padre; pero un compañero de prostitutas
    despilfarra su riqueza.
  cac-cac: A eb' uninab'il aj pensar, syac' tzalajb'oc sc'ool smam snun eb'. Axo pax
    eb' tz'ec' d'a spatic eb' ix ajmul ix jun, slajviel sb'eyumal eb' smasanil.
  swh-ULB: Mwenye kupenda hekima baba yake anafurahi, bali anayeshikamana na makahaba
    huuharibu utajiri wake.
  bel-bel: Чалавек, які любіць мудрасьць, радуе бацьку свайго; а які знаецца з распусьніцамі,
    той траціць маёмасьць.
  wed-wed: Aiai ravana nuaulaula i ḡoana-guratei, nuaiai ḡaeḡaena amana e vereverei.
    Wate aiai da etanai waivinei maiteni e nenae lamna ana mane ma ana purapura anatapuna
    e vikalokaloei.
  deu-ELBBK: Ein Mann, der Weisheit liebt, erfreut seinen Vater; wer sich aber zu
    Huren gesellt, richtet das Vermögen zugrunde.
  mbb-OT: Is etew he zekelà is suat din he mebmetau ebpekeveǥey te kelipey ziyà te
    amey zin. Is etew he ebpengumpadi te vahi he ebelegyà te zengeg din, ne edhelhelasen
    din is ketiǥeyunan din.
  mal-2015: ജ്ഞാനത്തിൽ ഇഷ്ടപ്പെടുന്നവൻ തന്റെ അപ്പനെ സന്തോഷിപ്പിക്കുന്നു; വേശ്യകളോടു
    സഹവാസം ചെയ്യുന്നവനോ തന്റെ സമ്പത്തു നശിപ്പിക്കുന്നു.
  rmc-rmc: Ko kamel o goďaveripen, kerel peskre dadeske radišagos, no oda, ko phirel
    pal o lubňa, rozkerel o barvaľipen.
  pes-OPV: کسی‌که حکمت را دوست دارد پدر خویش را مسرور می‌سازد، اما کسی‌که با فاحشه
    هامعاشرت کند اموال را تلف می‌نماید.
  ron-1924: Чине юбеште ынцелепчуня ынвеселеште пе татэл сэу, дар чине умблэ ку курвеле
    рисипеште аверя.
  aui-aui: Wawaya tana nuwagiura miisedi gwabine na yabera da tamananaki yinuwamiise,
    bi wawaya iiyabo keda wasike yawata sinapeepewa na yana moura inikawawaneni.
  ben-OBCV: যে মানুষ প্রজ্ঞাকে ভালোবাসে সে তার বাবাকে আনন্দিত করে, কিন্তু বেশ্যাদের
    দোসর তার ধনসম্পত্তি অপচয় করে ফেলে।
  som-som: Kii xigmad jecelu aabbihiisuu ka farxiyaa, Laakiinse kii dhillooyin raacaa
    maalkiisuu khasaariyaa.
  lat-VUC: Vir qui amat sapientiam lætificat patrem suum; qui autem nutrit scorta
    perdet substantiam.
  eng-ASVBT: Whoso loveth wisdom rejoiceth his father; But he that keepeth company
    with harlots wasteth his substance.
  mna-mna: Pikin sa, sombe leleene ilip be ikam le ŋgar ambaiŋana, nako ikam ma tamaana
    leleene ambai kat. Mi pikin ta so igabgaaba zin moori zaala lwoono kan, nako ipasaana
    koroŋ ki tamaana.
  ita-1885: L'uomo, che ama sapienza, rallegra suo padre; Ma il compagno delle meretrici
    dissipa i suoi beni.
  eng-LXXUP: 'When a man loves wisdom, his father rejoices: But he that keeps harlots
    will waste wealth.'
  eng-ULB: Whoever loves wisdom makes his father rejoice, but he who keeps company
    with prostitutes destroys his wealth.
  spa-VBL: El hombre que ama la sabiduría, hace feliz a su padre; pero el que visita
    a las prostitutas, está desperdiciando su dinero.
  fra-_FOB: L'homme qui aime la sagesse, réjouit son père; mais celui qui se plaît
    avec les débauchées, dissipe ses richesses.
  mal-mal: ജ്ഞാനം ഇഷ്ടപ്പെടുന്നവൻ തന്റെ അപ്പനെ സന്തോഷിപ്പിക്കുന്നു; വേശ്യകളോട് സഹവാസം
    ചെയ്യുന്നവനോ തന്റെ സമ്പത്ത് നശിപ്പിക്കുന്നു.
  lit-lit: Kas myli išmintį, džiugina savo tėvą, bet kas bičiulauja su paleistuvėmis,
    eikvoja savo turtą.
  urd-GVR: Jise hikmat pyārī ho wuh apne bāp ko ḳhushī dilātā hai, lekin kasbiyoṅ
    kā sāthī apnī daulat uṛā detā hai.
  suz-BL: सुमी तुइक्‍तीक थुं दाक्‍बा, मेकोमी आ आफ कली ग्‍येरपाइक्‍ब। तन्‍न तेल्‍लेम
    नु गाक्‍ब मुरुम आ शोंप नेल्‍ल खेरब। लूका १५:१३,३०
  eng-NOY: He who loveth wisdom rejoiceth his father; But he who is a companion of
    harlots destroyeth his substance.
  ita-1927: L’uomo che ama la sapienza, rallegra suo padre; ma chi frequenta le meretrici
    dissipa i suoi beni.
  ckb-ckb: ئەوەی حەز لە دانایی بکات باوکی دڵخۆش دەکات، هاوڕێی لەشفرۆشانیش سامان بەفیڕۆ
    دەدات.
  eng-BBE: 'A man who is a lover of wisdom is a joy to his father: but he who goes
    in the company of loose women is a waster of wealth.'
  kan-OKCV: ಜ್ಞಾನಪ್ರಿಯನು ತಂದೆಗೆ ಆನಂದ ಆದರೆ ವೇಶ್ಯೆಯರ ಸಹವಾಸದಿಂದ ಆಸ್ತಿಯ ವಿನಾಶ.
  tam-2017: ஞானத்தில் பிரியப்படுகிறவன் தன்னுடைய தகப்பனை சந்தோஷப்படுத்துகிறான்; வேசிகளோடு
    தொடர்புள்ளவனோ சொத்தை அழிக்கிறான்.
  spa-RV-1909: 'El hombre que ama la sabiduría, alegra á su padre: mas el que mantiene
    rameras, perderá la hacienda.'
  ron-BTF: Oricine iubește înțelepciunea bucură pe tatăl său, dar cel ce se însoțește
    cu curvele își cheltuiește averea.
  eng-WEBP: Whoever loves wisdom brings joy to his father; but a companion of prostitutes
    squanders his wealth.
  eng-FBV: A man who loves wisdom makes his father happy, but one who visits prostitutes
    throws away his money.
  nld-1939: Een man, die de wijsheid liefheeft, is een vreugde voor zijn vader; Wie
    zich ophoudt met deernen, verkwist zijn vermogen.
  nch-BL: Se telpocat cati mojmosta quinequi elis más talnamiqui quipaquilismacas
    itata, pero cati nemi campa momecatijca sihuame quipinahualtía itata huan quipolos
    nochi cati quiselijtoc.
  vie-1934: Người ưa mến sự khôn ngoan làm cho cha mình được vui vẻ; Còn kẻ kết bạn
    với người kỵ nữ phá tan của cải mình.
  hin-CV: बुद्धि से प्रेम करनेवाला पुत्र अपने पिता के हर्ष का विषय होता है, किंतु
    जो वेश्याओं में संलिप्‍त रहता है वह अपनी संपत्ति उड़ाता जाता है.
  eng-OURB: Whoever 'ahav ·affectionately loves· wisdom brings joy to his father;
    but a companion of prostitutes squanders his wealth.
  spa-BES: Un hombre amante de la sabiduría es un gozo para su padre; pero el que
    va en compañía de prostitutas es un derrochador de riquezas.
  tdx-tdx: Mahaehak’ an-drae t’indaty mikoko hihitse, fe mampianto vara ty mpiaman-tsimirirañe.
  tha-KJV: บุ​คคลผู้รักปัญญาย่อมทำให้​บิ​ดาของเขายินดี แต่​ผู้​ที่​คบค้าหญิงแพศยาก็ผลาญทรัพย์​สิ​่งของของเขา
  por-BR-2018: O homem que ama a sabedoria alegra a seu pai; mas o companheiro de
    prostitutas gasta os bens.
  deu-ELO: Ein Mann, der Weisheit liebt, erfreut seinen Vater; wer sich aber zu Huren
    gesellt, richtet das Vermögen zu Grunde.
  eng-WYC-2018: A man that loveth wisdom, maketh glad his father; but he that nourisheth
    a strumpet, shall lose his chattel. (A man who loveth wisdom, maketh his father
    glad; but he who feedeth a whore, shall lose his possessions.)
  epo-epo: Homo, kiu amas saĝon, ĝojigas sian patron; Sed kiu komunikiĝas kun malĉastulinoj,
    tiu disperdas sian havon.
  uig-PIN: Danaliⱪni sɵygǝn oƣul atisini hux ⱪilar; Biraⱪ paⱨixilǝrgǝ ⱨǝmraⱨ bolƣan
    uning mal-mülkini buzup-qaqar.
  beo-beo: Nowa dunu e da Bagade Dawa:su Hou hogoi helesea, ea ada da ema hahawane
    amola nodoi ganumu. Be nowa dunu da sasagesu uda ema muni bagade galagasea da
    gagaoui bagade agoai.
  tpi-OTNT: Man i laik tru long kisim gutpela tingting, em i save mekim papa bilong
    en i amamas. Tasol man i save go long ol pamukmeri, em i save tromoi olgeta mani
    samting bilong en.
  hau-SA: Duk mai ƙaunar hikima kan kawo wa mahaifinsa farin ciki, amma wanda yake
    ma’amala da karuwai kan lalatar da dukiyarsa.
  uig-LAT: Danaliqni söygen oghul atisini xush qilar; Biraq pahishilerge hemrah bolghan
    uning mal-mülkini buzup-chachar.
  nde-nde: Umuntu othanda ukuhlakanipha uletha intokozo kuyise, kodwa ohamba lezifebe
    utshaphaza inotho yakhe.
  ton-ton: 'Ko ia ʻoku manako ki he poto ʻoku ne fakafiefiaʻi ʻa ʻene tamai: ka ʻoku
    maumauʻi ʻene koloa ʻe ia ʻoku kaumeʻa mo e kau faʻa feʻauaki.'
  ces-1613: Muž, kterýž miluje moudrost, obveseluje otce svého; ale kdož se přitovaryšuje
    k nevěstkám, mrhá statek.
  eng-WMB: Whoever loves wisdom brings joy to his father; but a companion of prostitutes
    squanders his wealth.
  tam-TCV: ஞானத்தை விரும்புகிறவன் தன் தகப்பனுக்கு மகிழ்ச்சியைக் கொடுக்கிறான்; ஆனால்
    விபசாரிகளுடன் கூட்டாளியாய் இருப்பவன் தன்னுடைய செல்வத்தைச் சீரழிக்கிறான்.
  ceb-ULB: Si bisan kinsa nga nahigugma sa kaalam makalipay sa iyang amahan, apan
    siya nga nagkig-uban sa mga nagbaligya ug dungog nagaguba sa iyang bahandi.
  pol-UBG: Kto miłuje mądrość, raduje swego ojca, a kto zadaje się z nierządnicami,
    trwoni majątek.
  urd-GVU: جسے حکمت پیاری ہو وہ اپنے باپ کو خوشی دلاتا ہے، لیکن کسبیوں کا ساتھی اپنی
    دولت اُڑا دیتا ہے۔
  deu-1912: Wer Weisheit liebt, erfreut seinen Vater; wer aber mit Huren umgeht, kommt
    um sein Gut.
  kan-2017: ಜ್ಞಾನವನ್ನು ಪ್ರೀತಿಸುವವನು ತಂದೆಯನ್ನು ಹರ್ಷಗೊಳಿಸುವನು, ವೇಶ್ಯೆಯ ಸಂಗಡಿಗನು ಆಸ್ತಿಯನ್ನು
    ಹಾಳುಮಾಡಿಕೊಳ್ಳುವನು.
  yap-yap: Fa’anra t’uf e gonop rom, mra felfelan’ e chitmam ngom. Ma rib balyang
    ni ngam adbay e salpiy ko pi’in yad ma falchuway’ ngorad.
  hlt-MCSB: Cueihnah aka lungnah hlang loh a napa ko a hoe sak. Tedae pumyoi neh aka
    luem loh boeirhaeng khaw a milh sak.
  mdy-ETH: ዔራቶ ናሽካ ዓሲ ፔ ዓዶ ዎዛሳኔ፤ ዞኦዛ ኮኦማ ላኣሎ ጊንፆ ሃንታሢ ጋዓንቴ ፔኤኮ ቆሎ ላላኣላኔ።
  kew-kew: Aa medame epe kone mulalo palia-daare nipuna aapa aba epe kone masaalia.
    Go yapare aa meda nipu ona pake nama palia raburi nipuna mone oyaenu gopara pua
    rubea.
  twi-ASANTE: Onipa a ɔdɔ nyansa no ma nʼagya anigye, nanso nnwamanfoɔ yɔnko sɛe nʼahonya.
  eng-WEBU: Whoever loves wisdom brings joy to his father; but a companion of prostitutes
    squanders his wealth.
  wal-wal: Aadhdhida eraa dosiya asi ba aawaa ufaissees; shin shaaramuxa maccaasatu
    heeran yuuyiya asi ba miishshaa wurssees.
  acu-NT: Natsa nekas paan nintimias pujakka, aparin waramtikui. Antsu natsa kungkatpijai
    tsanias pujauka apari kuikiarin nangkami ajapui.
  spa-PDDPT: El que ama la sabiduría, alegra a su padre, Pero el que se junta con
    prostitutas, destruye su riqueza.
  gun-gun: Ava hi'arandu va'e ombovy'a 'rã nguu, ha'e rã kunha itavy rei va'e re irũ
    va'e ma omokanhymba rive 'rã oguereko va'ekue.
  agu-BL: Jun cy'ajol yi at balaj tajtza'kl, na tak' tzatzin scyetz yi e' taj xtxu'.
    Poro yi e' yi ntin na chitzan tan chijoyle'n yi e' xna'n, yi e' wi'tz bnol tetz,
    ẍchitz'ake' cyakil yi chime'bi'l.
  ilo-ULB: Siasinoman a mangayat iti kinasirib ket pagrag-oena ti amana, ngem ti makikadkadua
    kadagiti balangkantis ket daddaelenna ti kinabaknangna.
  kpg-kpg: Maa goe e hiihai gi di kabemee, o maadua ga hagaamu goe. Ma tadaulia dela
    e hagauwwou nia bahihadu gi nia ahina ala e huihui nadau huaidina.
  uig-ARA: دانالىقنى سۆيگەن ئوغۇل ئاتىسىنى خۇش قىلار؛ بىراق پاھىشىلەرگە ھەمراھ بولغان
    ئۇنىڭ مال-مۈلكىنى بۇزۇپ-چاچار.
  bps-bps: I to kmabas i kfulung, flehewan i maan, bay i to samnagin i libun mkat
    lagi, falmon i filakan.
  sus-sus: Lɔnni rafan mixi naxan ma, na a baba rasɛɛwama nɛ, kɔnɔ naxan birama langoeɲa
    fɔxɔ ra, na ganma nɛ a harige ra.
  pon-2006: Ma ke kesempwalki kupwurokong, omw pahpa pahn pohnmwahsohkin uhk. Tiahk
    en pweipwei kesehla mwahl mwohni ong lih en netiki paliwarail kan.
  ksd-ksd: Ba tikai i mainge ra dovotina i vagagane tamana, Ma ga nina i laure ra
    umana igoro na vavina i vole vue kana tabarikik.
  tur-YTC: Bilgeliği seven babasına sevinç getirir, Fahişelerle dostluk eden servetini
    çarçur eder.
  bel-N: Чалавек, які любіць мудрасьць, радуе бацьку свайго, а той, які сябруе з распусьніцамі,
    распускае маёмасьць.
  grc-BRENT: Ἀνδρὸς φιλοῦντος σοφίαν εὐφραίνεται πατὴρ αὐτοῦ, ὃς δὲ ποιμαίνει πόρνας
    ἀπολεῖ πλοῦτον.
  ind-AYT: Orang yang mencintai hikmat menjadikan ayahnya bersukacita, tetapi orang
    yang bergaul dengan pelacur memboroskan hartanya.
  nya-nya: Munthu amene amakonda nzeru amasangalatsa abambo ake, koma woyenda ndi
    akazi achiwerewere amasakaza chuma chake.
  hrv-hrv: Čovjek koji ljubi mudrost, veseli oca svoga, a koji se druži s bludnicama,
    rasipa imetak.
  mps-mps: Te wiegi yai homu kolesaga sainu homu ebo bidi, agai te aga aya wiegi yai
    homu pemene ilibao. Tiali goli, te penani we wali pabo bidi da, agai te aga mone
    tigidali besela sąna silaibao.
  tpi-tpi: Man i laik tru long kisim gutpela tingting, em i save mekim papa bilong
    en i amamas. Tasol man i save go long ol pamukmeri, em i save tromoi olgeta mani
    samting bilong en.
  dan-1931: Hvo Visdom elsker, glæder sin Fader, hvo Skøger omgås, bortødsler Gods.
  vie-OVCB: Con khôn ngoan khiến cha vui lòng, người nuôi gái điếm phá hoại gia phong.
  guj-2017: જે કોઈ ડહાપણને પ્રેમ કરે તે પોતાના પિતાને આનંદ આપે છે, પણ જે ગણિકાઓની
    સાથે સંબંધ રાખે છે તે પોતાની સંપત્તિ પણ ગુમાવે છે.
  pon-2006A: Ma ke kesempwalki kupwurokong, omw pahpa pahn pohnmwahsohkin uhk. Tiahk
    en pweipwei kesehla mwahl mwohni ong lih en netiki paliwarail kan.
  por-BRBSL: Whoever ama a sabedoria traz alegria a seu pai; mas um companheiro de
    prostitutas esbanja sua riqueza.
  swe-swe: Den som älskar vishet gläder sin far, men den som är med prostituerade
    slösar hans rikedom.
  cth-cth: Lungangnae ka ngai e ni a na pa a konawm sak, hatei kâyawt e hoi kamyawng
    e tami ni a hnopai koung a pâbaw.
  twi-twi: Onipa a ɔdɔ nyansa no ma nʼagya anigye, nanso nguamanfo yɔnko sɛe nʼahonya.
  hlt-hlt: Cueihnah aka lungnah hlang loh a napa ko a hoe sak. Tedae pumyoi neh aka
    luem loh boeirhaeng khaw a milh sak.
  tbz-SIM: Wèè ciì dɛ̀ ɔ̃ nnɑɑtimu o cicɛ, wèè kɔ̀rì bɛnitipòbɛ̀ bɛ̀ɛ̀ dɔuti dɔutinɛ̀
    bɛnitidɑɑbɛ̀ borɛ̀ kòò cɑ̀ɑ̀ri o kpɛrɛ.
  msy-2020: Gumazir nɨghnɨzir aghuim iniasa bar ifongezim, a uan afeziam gamima a
    bar akonge. Ezɨ gumazim, tuavimɨn amizibar gɨntɨsi, a bar uan dagɨaba ko biziba
    makuri.
  dop-dop: Wei ɩ nyɩɩləɣɩ sɩ ɩ́ tɔnɑ ləmɑɣɑsɛɛ tɔ, ɩ hɛɛsəɣɩ ɩ cɑɑ lɑŋlɛ kɛ́. Amɑ
    ɑlɑɑ yɛlɛyɛlɛ nyə́mɑ təŋlʋ nɑ́ lɔɔkɩ ɩ wɛnɑʋ kɛ́.
  azb-azb: Hikmət sevən atasını sevindirər, Fahişələrə aşna olanın əlindən var-yoxu
    gedər.
  eng-DBY: Whoso loveth wisdom rejoiceth his father; but he that is a companion of
    harlots destroyeth [his] substance.
  hin-2017: जो बुद्धि से प्रीति रखता है, वह अपने पिता को आनन्दित करता है, परन्तु वेश्याओं
    की संगति करनेवाला धन को उड़ा देता है। (लूका 15:13)
  wol-KYG: Kuy jëfe xel, bégal sa baay; nga ànd aki gànc, yàq alal.
  bjr-bjr: Irirana faqaafa marinanoo ani anoofa akoofa asasiannoo. Dapi maraqa nua
    aanaaseefinnai fimarifa narí munnimma aiqama aqu taikaidanoo.
  eng-YLT: A man loving wisdom rejoiceth his father, And a friend of harlots destroyeth
    wealth.
  kne-kne: Din anak ay mangipateg si kinasirib yan paragsakena si ama na, ngem din
    man-gasgastos si hostess et owat nan abosen si niloloko din kinabaknang na.
  eng-WYC-2017: A man that loveth wisdom, maketh glad his father; but he that nourisheth
    a strumpet, shall lose his chattel [or substance].
  eng-WMBB: Whoever loves wisdom brings joy to his father; but a companion of prostitutes
    squanders his wealth.
  urd-GVH: जिसे हिकमत प्यारी हो वह अपने बाप को ख़ुशी दिलाता है, लेकिन कसबियों का साथी
    अपनी दौलत उड़ा देता है।
  rug-rug: Sa tie pu tataru nia sa ginilagilana lohina si qetu nia sa tamana; ba sa
    baere tadi na maqota si va murimuria sa nana poata.
  gaz-gaz: Namni ogummaa jaallatu abbaa isaa gammachiisa; miiltoon sagaagaltuu garuu
    qabeenya isaa barbadeessa.
  fra-LSG: Un homme qui aime la sagesse réjouit son père, Mais celui qui fréquente
    des prostituées dissipe son bien.
  yal-yal: Fe kolonna rafan muxun naxan ma na a baba rasɛwama nɛn. Koni naxan biraxi
    yalundene fɔxɔ ra, na bɔnɔma nɛn a sɔtɔ seene yi.
  haw-1868: O ke kanaka e ake ana i ka naauao, hoohauoli oia i kona makuakane; O ka
    mea launa aku me na wahine hookamakama, hokai wale aku oia i kana waiwai.
  arb-NAV: مُحِبُّ الْحِكْمَةِ يُفَرِّحُ أَبَاهُ، وَعَشِيرُ الزَّوَانِي يُتْلِفُ مَالَهُ.
  ewe-ewe: Ame si lɔ̃a nunya la hea dzidzɔ vɛ na fofoa, ke ame si dze xɔ̃ gbolowo
    la gblẽa eƒe ga dome.
  eng-LEE: The man that loveth wisdom causeth his father to rejoice; but he that keepeth
    company with harlots wasteth [his] wealth.
  asm-FB: যি জনে প্ৰজ্ঞাক ভাল পায়, সেই জনে নিজৰ পিতৃক আনন্দিত কৰে; কিন্তু যি কোনোৱে
    বেশ্যাসকলৰ সৈতে সঙ্গী হয়, তেওঁ নিজৰ ধন-সম্পত্তি অপব্যয় কৰে।
  sus-A: لْننِ رَقَن مِشِ نَشَن مَ، نَ عَ بَبَ رَ سّيوَ مَ نّ، كْنْ نَشَن بِرَ مَ
    لَنفٌيحَ قْشْ رَ، نَ فَنمَ نّ عَ هَرِفٍ رَ.
  fra-SBL: Celui qui aime la sagesse fait la joie de son père ; mais un compagnon
    de prostituées dilapide sa richesse.
  hbo-hbo: אִֽישׁ־אֹהֵ֣ב חָ֭כְמָה יְשַׂמַּ֣ח אָבִ֑יו וְרֹעֶ֥ה זֹ֝ונֹ֗ות יְאַבֶּד־הֹֽון׃
  kik-kik: Mũndũ ũrĩa wendete ũũgĩ atũũragia ithe na gĩkeno, no mũndũ ũrĩa ũceeraga
    na maraya nĩgũitanga aitangaga ũtonga wake.
  fra-NCL: L’homme qui aime la sagesse réjouit son père, mais celui qui fréquente
    les courtisanes dissipe son bien.
  cek-AK: Palunghahaih koeh kami loe ampa to anghoesak; toe tangzat zaw nongpata hoi
    angkom kami loe a tawnh ih hmuen to pasaeng boih.
  cuk-cuk: Dule, binsaed-nueganbina itogerbale, weligwar e-bab-saed. Dule, gambanuchu-samaladgi
    mani-miele, bela na mani-nikadi obeloged.
  uig-CYR: Даналиқни сөйгән оғул атисини хуш қилар; Бирақ паһишиләргә һәмраһ болған
    униң мал-мүлкини бузуп-чачар.
  tel-2017: జ్ఞానాన్ని ప్రేమించేవాడు తన తండ్రిని సంతోషపెడతాడు. వేశ్యలతో సాంగత్యం చేసేవాడు
    అతని ఆస్తిని పాడుచేస్తాడు.
  hat-BSA: Yon nonm ki renmen sajès fè papa l kontan; men sila ki pase tan l ak pwostitiye
    yo gate byen li.
  bxh-bxh: Doga nuwanuwatuhu sibasibana mate tamana haba ya kwade lisina yai, na sai
    laꞌi, wawahin matamata heyayadi ya fafaꞌiluwedi haba ena moni sa abi faꞌofi.
  kos-kos: Kom fin aksaokye lalmwetmet, na papa tomom el ac engan sum. Ma lalfon se
    in sisla mani ke mutan kosro su kukakin mano.
  hbo-WLC: אִֽישׁ־אֹהֵ֣ב חָ֭כְמָה יְשַׂמַּ֣ח אָבִ֑יו וְרֹעֶ֥ה ז֝וֹנ֗וֹת יְאַבֶּד־הֽוֹן׃
  ibo-ibo: Nwoke hụrụ amamihe nʼanya na-eme ka nna ṅụrịa, ma onye bụ enyi ụmụ nwanyị
    akwụna, na-ala akụnụba ya nʼiyi.
  ory-ory: ଯେଉଁ ଲୋକ ଜ୍ଞାନକୁ ସ୍ନେହ କରେ, ସେ ଆପଣା ପିତାକୁ ଆନନ୍ଦିତ କରେ; ମାତ୍ର ଯେ ବେଶ୍ୟାମାନଙ୍କଠାରେ
    ଅନୁରକ୍ତ, ସେ ଆପଣା ସମ୍ପତ୍ତି ଉଡ଼ାଇ ଦିଏ।
  chk-chk: Eman mi aücheani tipachem a apwapwai saman, nge eman mi chiechi ngeni fefin
    mi amömö inisir fän iten lisowu a fangesoroula wöün.
  rop-rop: If yu laigim det brabli sabibalawei, yu dedi en mami garra gudbinji langa
    yu brabliwei, bat if yu yusum mani blanga detlot wuman blanga silipsilipbat garram
    olabat, yu garra jidan nomo garram enijing.
  ukr-1871: Хто любить мудрість, той отцеві втїха, хто ж з блудницями живе, той майно
    марнує.
  deu-1951: Wer Weisheit liebt, macht seinem Vater Freude; wer aber mit Huren geht,
    bringt sein Vermögen durch.
  eng-JPS: Whoso loveth wisdom rejoiceth his father; but he that keepeth company with
    harlots wasteth his substance.
  srp-1865: Ko ljubi mudrost, veseli oca svojega; a ko se druži s kurvama, rasipa
    svoje dobro.
  lug-lug: Ayagala amagezi asanyusa kitaawe, naye munne w’abamalaaya ayiwaayiwa obugagga
    bwe.
  heb-heb: איש אהב חכמה ישמח אביו ורעה זונות יאבד הון׃
  ben-IRV: যে প্রজ্ঞা ভালবাসে, সে বাবার আনন্দজনক হয়; কিন্তু যে বেশ্যাতে আসক্ত হয়,
    তার ধন নষ্ট হবে।
  pan-pan: ਜਿਹੜਾ ਬੁੱਧ ਨਾਲ ਪ੍ਰੀਤ ਲਾਉਂਦਾ ਹੈ ਉਹ ਆਪਣੇ ਪਿਉ ਨੂੰ ਅਨੰਦ ਕਰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਵੇਸਵਾ
    ਦਾ ਸੰਗ ਕਰਦਾ ਹੈ ਉਹ ਆਪਣਾ ਮਾਲ ਉਡਾਉਂਦਾ ਹੈ।
  mya-JVB: ပညာ တရားကို နှစ်သက် သောသူ သည် မိမိ အဘ ကို ဝမ်းမြောက် စေ၏။ ပြည်တန်ဆာ တို့နှင့်
    ပေါင်းဘော် သောသူမူကား ၊ ဥစ္စာ ပြုန်းတီး တတ်၏။
  tte-O: Tomone sonoga imuloloi tamana ikabi-yaliyaya-yan. Na iya mane igabagabaen
    sine ganaganawalili kolili ana gogo wasawasa iyavenuwan.
  tbg-tbg: Koqe avu aatora antuqa ari vaiintiva vaivaro vira qova virara quaheharo
    vaira. Hampi nari varia nahentika hampata ni vai vaiintiva nai monuve airairave
    ekaa aqu taiqa kaanaro.
  hmo-hmo: Aonega ia ura henia noho tauna ese, iena tamana ia hamoalea noho, to ariara
    hahine danu ia noho hebou tauna ese, iena moni ia negea kava noho.
  urd-urd: जो कोई हिकमत से उलफ़त रखता है, अपने बाप को ख़ुश करता है, लेकिन जो कस्बियों
    से सुहबत रखता है, अपना माल उड़ाता है।
  rus-SYN: Человек, любящий мудрость, радует отца своего; а кто знается с блудницами,
    тот расточает имение.
  bqc-SIM: Gbɛ̃́ pↄ́ ye ↄ̃nↄi ì a mae pↄ kɛ na, káaluaↄ bɛ zɛsɛna ì a ↄ̃a dɛ.
  tcz-CHONGTHU: Chihna ngaisang pa din apa akipah jin, hinlah noti hotoh kivop jingpan
    vang anei le agou amangchai bep e.
  mar-mar: ज्या कोणाला ज्ञानाची आवड आहे तो आपल्या पित्याला आनंदित करतो, पण जो कोणी
    वेश्येशी सोबत करतो तर तो आपल्या संपत्तीचा नाश करतो.
  hlt-THB: Cyinaak ak lungnaak ing a pak kaw zeel sak nawh, a pum ak zawi nu ak ih
    pyi taw a khawh plam kaw.
  soq-soq: Apana mida aten insaisawa euwa nuawadawadasadia me mamba nuaeusade, tane
    me mida i ninalala do laia nituwa eubu di diasade.
  qub-qub: Yachaj wamraga taytanta cushicachinmi. Guellaypaj cuerpunta ranticoj warmicunawan
    cacorga guellaynintapis ushajpämi ushanga.
  bqp-bqp: Gbɛ̃ kũ à ye ↄ̃ndↄ̃ii dì a de pↄ kɛ nna, karuanↄ bɛ zɛ́sɛrii dì a ↄgↄ
    yaka.
  hat-hat: W'ap fè kè papa ou kontan si ou toujou ap chache bon konprann. Moun k'ap
    frekante jennès, se lajan l' l'ap gaspiye.
  eng-BSB: A man who loves wisdom brings joy to his father, but a companion of prostitutes
    squanders his wealth.
  tod-tod: Zɔi é pɔ ga é ziɛ ga ɠimalai, naa ɠa ɗa kɛɛɠɛ ɠoozunɛ, kɛlɛ zɔi é ʋilɛsu
    koloɠolo anzanuiti polu, naa ɠa ɗa ná-naavoloiti koloɠolo.
  eng-WEBPB: Whoever loves wisdom brings joy to his father; but a companion of prostitutes
    squanders his wealth.
  kbq-kbq: Ama' antahi'zama avesintea ne'mofo nefa'a muse nehie. Hianagi savri a'enema
    tagroteno nemanimo'a, fenoma'a atre vaganere.
  nhe-BL: Se telpocatl tlen mojmostla quinequi elis más tlalnamiqui quipaquilismacas
    itata, pero aqui nemi campa momecatijca sihuame quipinahualtía itata huan quipolos
    nochi tlen quicahuilijtosquía.
  bus-bus: Gbɛ̃ kɛ̀ ye ↄ̃ndↄ̃ↄzi è a de pↄↄ kɛ nna, kaaruanↄ bɛ zɛ́sɛri è a ↄↄ yaka.
  gub-BL: Ta'yr ma'e kwaw katu haw iamutar har umurywete kar u a'e wà. Kuzàwyzài wapuhe
    oho ma'e weityk wemetarer paw rupi a'e wà.
  eng-DRA: 'A man that loveth wisdom, rejoiceth his father: but he that maintaineth
    bar lots, shall squander away his substance.'
