verse: PRO.029.023
translations:
  mal-C: അഹങ്കാരി അപമാനത്തിൽ അവസാനിക്കുന്നു, എന്നാൽ നമ്രഹൃദയി ബഹുമതി ആർജിക്കുന്നു.
  deu-TKW: Des Menschen Hochmut wird ihn erniedrigen, aber der Demütige wird Ehre
    erlangen.
  lin-lin: Lolendo ya moto ekitisaka ye, kasi moto ya komikitisa azwaka lokumu.
  eng-LSV: The pride of man humbles him, || And humility of spirit upholds honor.
  eng-GNV: 'The pride of a man shall bring him lowe: but the humble in spirit shall
    enioy glory.'
  eng-WEBSTER: 'A man''s pride shall bring him low: but honor shall uphold the humble
    in spirit.'
  nhw-BL: Se masehuali catli mohueyimati quipantis catli quiechcapantlalis, pero catli
    moechcapanohuaj quipantise tlatlepanitacayotl.
  swh-ONEN: Kiburi cha mtu humshusha, bali mtu mwenye roho ya unyenyekevu hupata heshima.
  bba-bba: Tii suɑbu bu rɑ tɔnu kɑwewɑ, ɑdɑmɑ wi u tii kɑwe, u rɑ bɛɛrɛ wɑwɑ.
  eng-KJVCPB: 'A man’s pride shall bring him low: But honour shall uphold the humble
    in spirit.'
  luo-luo: Sunga ngʼato ema miyo opodho, to ngʼat ma chunye muol yudo pak.
  meu-meu: Tau ta ena hekokoroku ese baine hahekwakwanaia, a manau tauna na bae imodaia.
  npi-ULB: मानिसले घमण्डले त्यसलाई तल खसाल्छ, तर विनम्र आत्मा भएको मानिसलाई आदर दिइने
    छ ।
  yor-yor: Ìgbéraga ènìyàn a máa sọ ọ́ di ẹni ilẹ̀ ṣùgbọ́n onírẹ̀lẹ̀ ènìyàn a máa
    gba iyì kún iyì.
  ind-ind: Janganlah sombong agar engkau tidak jatuh! Jadilah rendah hati maka engkau
    akan dihormati.
  pes-OPCB: تکبر، انسان را به زمین می‌زند، ولی فروتنی منجر به سربلندی می‌شود.
  tgl-ULB: Ang pagmamataas ng isang tao ay ang magdadala sa kaniya pababa, pero ang
    siyang may mapagpakumbabang kalooban ay bibigyan nang karangalan.
  hui-hui: Mbiralime mine halu ibuninaga mini yaraga haragome ibuni mo dindiha holebira.
    Anigo mbirali ibuni mini mo dindi haga kago marume ibu mini mo yaraga holene wulebira.
  mya-mya: မိမိမာနသည် မိမိကိုနှိမ့်ချလိမ့်မည်။ စိတ်နှိမ့်ချ သောသူမူကား၊ ဂုဏ်အသရေကိုရလိမ့်မည်။
  bod-N: མི་ནི་རང་གི་ང་རྒྱལ༌གྱིས། །དམའ་སར་དབབ་ཀྱང་ཁེངས་སྐྱུང༌གིས། །བཀུར་སྟི་རྙེད་པར་འགྱུར་བ༌ཡིན།།
  wsk-wsk: Nanimi patawura ko munan te nup memek tasan; bare nanimi karogo kapara
    ko munan te nup ningo tasan.
  sna-sna: Kuzvikudza kwomunhu kunomudzikisira pasi, asi munhu ane mweya wokuzvininipisa
    achawana kukudzwa.
  spa-BLM: La soberbia del hombre lo abate, pero uno de espíritu humilde gana honor.
  cac-cac: A eb' syic'chaan̈ sb'a, tz'ic'jiemta eb', palta a eb' emnaquil jun, tz'ic'jichaan̈
    eb'.
  swh-ULB: Kiburi cha mtu humshusha chini, bali mwenye roho ya unyenyekevu atapewa
    heshima.
  bel-bel: Ганарыстасьць чалавека прыніжае яго, а сьціплы духам здабывае гонар.
  deu-ELBBK: Der Stolz des Menschen wird ihn erniedrigen; wer aber niedrigen Geistes
    ist, wird Ehre erlangen.
  mbb-OT: Tenged te kebpelavew te etew, ebminus is pid-etawan din; iyan, tenged te
    kenè din kebpelavew, edtehuzen wey edeliǥen sikandin.
  mal-2015: മനുഷ്യന്റെ ഗർവ്വം അവനെ താഴ്ത്തിക്കളയും; മനോവിനയമുള്ളവനോ മാനം പ്രാപിക്കും.
  rmc-rmc: O baripen le manušes thovela tele, ale oda, ko hino pokorno andro duchos,
    chudela e pačiv.
  pes-OPV: تکبر شخص او را پست می‌کند، اما مردحلیم دل، به جلال خواهد رسید.
  ron-1924: Мындрия унуй ом ыл кобоарэ, дар чине есте смерит ку духул капэтэ чинсте.
  ben-OBCV: অহংকার একজন লোককে নিচে নামিয়ে আনে, কিন্তু নম্রাত্মা মানুষ সম্মান লাভ
    করে।
  som-som: Nin kibirkiisu hoos buu u dejin doonaa, Laakiinse kii is-hoosaysiiyaa sharaf
    buu heli doonaa.
  lat-VUC: Superbum sequitur humilitas, et humilem spiritu suscipiet gloria.
  eng-ASVBT: A man’s pride shall bring him low; But he that is of a lowly spirit shall
    obtain honor.
  mna-mna: Mbulu ki tapakurkur itundu ko ikam ti ma kanda miaŋ. Mi sombe tomtom sa
    ikototo itunu mi imbesmbeeze pizin tomtom, ina zaala tabe zaana iwe biibi.
  ita-1885: L'alterezza dell'uomo l'abbassa; Ma chi è umile di spirito otterrà gloria.
  eng-LXXUP: Pride brings a man low, But the Lord upholds the humble minded with honor.
  eng-ULB: A person's pride brings him low, but one who has a humble spirit will be
    given honor.
  spa-VBL: Si eres orgulloso serás humillado; pero si eres humilde, serás honrado.
  fra-_FOB: L'orgueil de l'homme l'abaisse; mais celui qui est humble d'esprit, obtient
    la gloire.
  mal-mal: മനുഷ്യന്റെ ഗർവ്വം അവനെ താഴ്ത്തിക്കളയും; മനോവിനയമുള്ളവൻ മാനം പ്രാപിക്കും.
  lit-lit: Žmogaus išdidumas jį nužemins, bet kas nuolankios dvasios, palaikys pagarbą.
  urd-GVR: Takabbur apne mālik ko past kar degā jabki farotan shaḳhs izzat pāegā.
  suz-BL: मुर आन ठेयब लेश्‍शोमी मेको कली आइक्‍च सेल्‍ब। ब्रेम्‍शो थुं पाइश्‍शो मुर
    चहिं मान ताइब।
  eng-NOY: A man's pride will bring him low; But he that is of a humble spirit shall
    obtain honor.
  ita-1927: L’orgoglio abbassa l’uomo, ma chi è umile di spirito ottiene gloria.
  ckb-ckb: لووتبەرزی مرۆڤ خۆی نزم دەکاتەوە، بەڵام بێفیز ڕێزدار دەبێت.
  eng-BBE: A man's pride will be the cause of his fall, but he who has a gentle spirit
    will get honour.
  kan-OKCV: ಗರ್ವವು ಮನುಷ್ಯನನ್ನು ಹೀನಸ್ಥಿತಿಗೆ ತರುವುದು; ಆದರೆ ಆತ್ಮದಲ್ಲಿ ದೀನರು ಮೆಚ್ಚಿಕೆಯನ್ನು
    ಪಡೆಯುವರು.
  tam-2017: மனிதனுடைய அகந்தை அவனைத் தாழ்த்தும்; மனத்தாழ்மையுள்ளவனோ மதிப்படைவான்.
  spa-RV-1909: La soberbia del hombre le abate; pero al humilde de espíritu sustenta
    la honra.
  ron-BTF: Mândria unui om îl va înjosi, dar onoarea îl va sprijini pe cel umil în
    duh.
  eng-WEBP: A man’s pride brings him low, but one of lowly spirit gains honor.
  eng-FBV: If you're proud, you'll be humiliated; but if you're humble, you'll be
    honored.
  nld-1939: Hoogmoed brengt een mens ten val, Ootmoed brengt hem tot eer.
  nch-BL: Se masehuali cati mohueyimati quipantis se acajya cati quiechcapantalis,
    pero cati moechcapanohuaj quipantise tatepanitacayot.
  vie-1934: Sự kiêu ngạo của người sẽ làm hạ người xuống; Nhưng ai có lòng khiêm nhượng
    sẽ được tôn vinh.
  hin-CV: अहंकार ही व्यक्ति के पतन का कारण होता है, किंतु वह, जो आत्मा में विनम्र
    है, सम्मानित किया जाता है.
  eng-OURB: A man’s pride brings him low, but one of lowly spirit gains kavod ·weighty
    glory·.
  spa-BES: El orgullo de un hombre será la causa de su caída, pero el que tiene un
    espíritu apacible recibirá honor.
  tdx-tdx: Mamotsake ondaty ty habohaboha’e, fe asiñeñe ty mpireke añ’arofo.
  tha-KJV: ความเย่อหยิ่งของคนนำเขาให้ต่ำลง แต่​คนที​่​มี​ใจถ่อมจะได้รับเกียรติ
  por-BR-2018: A arrogância do homem o abaterá; mas o humilde de espírito obterá honra.
  deu-ELO: Des Menschen Hoffart wird ihn erniedrigen; wer aber niedrigen Geistes ist,
    wird Ehre erlangen.
  eng-WYC-2018: Lowness followeth a proud man; and glory shall up-take a meek man
    of spirit. (Lowness followeth the proud; but honour shall come to those with a
    humble spirit.)
  epo-epo: La fiereco de homo lin malaltigos; Sed humilulo atingos honoron.
  uig-PIN: Mǝƣrurluⱪ kixini pǝs ⱪilar, Biraⱪ kǝmtǝrlik kixini ⱨɵrmǝtkǝ erixtürǝr.
  beo-beo: Di da gasa fi hou hamosea, fa:no dafamu. Be di da asabole hamosea, eno
    dunu da dima nodone dawa:mu.
  tpi-OTNT: Sapos man i hambak na litimapim nem bilong em yet, orait ol bai i daunim
    nem bilong en. Tasol man i daunim em yet bai i kisim biknem.
  hau-SA: Fariyar mutum kan jawo masa ƙasƙanci amma mai sauƙinkai kan sami girmamawa.
  uig-LAT: Meghrurluq kishini pes qilar, Biraq kemterlik kishini hörmetke érishtürer.
  nde-nde: Ukuzigqaja komuntu kuyamehlisa, kodwa umuntu ozehlisayo uzuza udumo.
  ton-ton: Ko e fielahi ʻae tangata, ʻe fakahifo ai ia ki lalo; ka ʻe poupou hake
    ʻae laumālie ʻoe angavaivai ʻaki ʻae ongoongolelei.
  ces-1613: Pýcha člověka snižuje jej, ale chudý duchem dosahuje slávy.
  eng-WMB: A man’s pride brings him low, but one of lowly spirit gains honor.
  tam-TCV: ஒருவருடைய அகந்தை அவரை வீழ்த்தும், ஆனால் மனத்தாழ்மை கனத்தைக் கொண்டுவரும்.
  ceb-ULB: Ang garbo sa tawo makapaubos kaniya; apan siya nga adunay mapainubsanon
    nga espiritu mapasidunggan.
  pol-UBG: Pycha człowieka poniża go, ale pokorny w duchu dostąpi chwały.
  urd-GVU: تکبر اپنے مالک کو پست کر دے گا جبکہ فروتن شخص عزت پائے گا۔
  deu-1912: Die Hoffart des Menschen wird ihn stürzen; aber der Demütige wird Ehre
    empfangen.
  kan-2017: ಗರ್ವವು ಮನುಷ್ಯನನ್ನು ದೀನಸ್ಥಿತಿಗೆ ತರುವುದು, ದೀನಮನಸ್ಸುಳ್ಳವನು ಮಾನವನ್ನು ಪಡೆಯುವನು.
  yap-yap: Tolngan’ e ra girngiyem nga but’, ma fa’anra gur be’ ni ga ba sobut’an’,
    ma bay un ta’fam.
  hlt-MCSB: Hlang kah a hoemnah loh amah a kunyun sak. Te dongah a mueihla tlarhoel
    tah thangpomnah loh a moem.
  mdy-ETH: ሄርሺንቲ ሎሎንሣኔ፤ ሼሌዔ ኔኤኒ ማዔቴ ጋዓንቴ ቦንቺንታንዳኔ።
  kew-kew: Aa medame nipu ora aa ayo loa nipuna aako tua bi minasaliare nipuna bi
    mada rabuanialimi. Aa medame nipuna bi rabuniaawa aliare orope go aa nipu adaa
    bi mealia.
  twi-ASANTE: Onipa ahomasoɔ brɛ no ase, nanso deɛ ɔwɔ ahobrɛaseɛ no nya animuonyam.
  eng-WEBU: A man’s pride brings him low, but one of lowly spirit gains honor.
  wal-wal: Otoroi asa kaushshees; shin ziqqi giya ayyaanai de7iyo asi bonchchettees.
  acu-NT: 'Aints ningki nintimtumasang: Miajuitjai taunka Yuska: Ameka mianchawaitme
    tawai. Antsu aints: Mianchawaitjai tumamunka Yuska: Miajuitme tawai.'
  spa-PDDPT: La soberbia del hombre lo abate, Pero el de espíritu humilde recibirá
    honra.
  gun-gun: Onhemboyvate va'e omo'yvyĩ'iave 'rã, ha'e rã onhe'ẽ py onhemo'yvyĩ'i va'ekue
    ma omboeteave 'rã.
  agu-BL: Na el chik'ej yi e' yi na cyocsaj quib nim, poro yi e' yi na cyocsaj quib
    juy, na jal cyetz chik'eja'tz.
  ilo-ULB: Ti kinatangsit ti maysa a tao ket isu ti mangipababa kenkuana, ngem ti
    addaan iti napakumbaba nga espiritu ket mapadayawanto.
  kpg-kpg: Di bida hagalaamua e kae goe e doo gi lala. Maa goe e manawa hila gi lala,
    goe ga hagalabagau go nia daangada.
  uig-ARA: مەغرۇرلۇق كىشىنى پەس قىلار، بىراق كەمتەرلىك كىشىنى ھۆرمەتكە ئېرىشتۈرەر.
  bps-bps: I to fdatah i kton mdanà sa kadang di satu duh, bay i to fdanà i kton,
    mdatah sa kadang di satu duh.
  sus-sus: Yɛtɛ igboɲa mixi rayaagima nɛ, kɔnɔ yɛtɛ magore mixi xun nakelima nɛ.
  pon-2006: Aklapalap pahn kahrehiong omw pahn pwupwudi, ahpw ma ke aktikitik, ke
    pahn waunla.
  ksd-ksd: Ba tikai i ngala ra nuknukina ure mule, na ruva boko; Ma nina i madu ra
    nuknukina na vatur vake boko ra pite varpa.
  tur-YTC: İnsanın gururu onu alçaltır, Ama alçalmış ruh onur kazanır.
  bel-N: Пыха чалавека прыніжае яго, а пакорлівы духам здабудзе славу.
  grc-BRENT: Ὕβρις ἄνδρα ταπεινοῖ, τοὺς δὲ ταπεινόφρονας ἐρείδει δόξῃ Κύριος.
  ind-AYT: Keangkuhan seseorang akan merendahkan dirinya, tetapi orang yang rendah
    hati akan menerima pujian.
  nya-nya: Kunyada kwa munthu kudzamutsitsa, koma munthu wodzichepetsa amalandira
    ulemu.
  hrv-hrv: Oholost ponizuje čovjeka, a ponizan duhom postiže časti.
  mps-mps: Te bidigo hagoma homu eyu, tama aga digi aga nogi ugaba sobaso da, te augwaligo
    aga nogi aiyaba elaluaibao. Tiali goli, te bidi aga digi aga nogi aiyaba elalubo
    bidi da, te genuai nogi saibao.
  tpi-tpi: Sapos man i hambak na litimapim nem bilong em yet, orait ol bai i daunim
    nem bilong en. Tasol man i daunim em yet bai i kisim biknem.
  dan-1931: Et Menneskes Hovmod ydmyger ham, den ydmyge opnår Ære.
  vie-OVCB: Tính kiêu căng đưa người xuống dốc, lòng khiêm tốn đem lại vinh dự.
  guj-2017: અભિમાન માણસને અપમાનિત કરે છે, પણ નમ્ર વ્યક્તિ સન્માન મેળવે છે.
  pon-2006A: Aklapalap pahn kahrehiong omw pahn pwupwudi, ahpw ma ke aktikitik, ke
    pahn waunla.
  por-BRBSL: O orgulho de um homem o traz baixo, mas um de espírito humilde ganha
    honra.
  swe-swe: En människas högmod tvingar denne att böja (ödmjuka) sig, medan den som
    har en ödmjuk ande kommer att äras.
  cth-cth: Ma e kâoupnae ni na rahnoumsak han, hatei muitha lahoi kârahnoum e ni barinae
    a coe.
  twi-twi: Onipa ahomaso brɛ no ase, nanso nea ɔwɔ ahobrɛase no nya anuonyam.
  hlt-hlt: Hlang kah a hoemnah loh amah a kunyun sak. Te dongah a mueihla tlarhoel
    tah thangpomnah loh a moem.
  tbz-SIM: Tɛpɔ̀tɛ̀ kɛ̃́kùnkomu tɛ yiɛ̀, wèè kɛ̃́kùnko omɑ́ɑ̀ kòò piɛti diyètìrì.
  msy-2020: Gumazim ifaghata uabɨra uan ziam fe, me an ziam dɨkabɨragham. Eghtɨ gumazim
    uabɨ uan ziam dɨkabɨraghtɨ, me an ziam fam.
  dop-dop: Kɑlɑmpɑɑnɩ pɑsəɣɩ yʋlʋ kɛ́, wei ɩ́ pɑsəɣɩ ɩ tɩ tɔ ɩ wɛɛkənɑ teeli.
  azb-azb: İnsanı təkəbbürü alçaldar, İtaətkar şərəfə çatar.
  eng-DBY: A man's pride bringeth him low; but the humble in spirit shall obtain honour.
  hin-2017: मनुष्य को गर्व के कारण नीचा देखना पड़ता है, परन्तु नम्र आत्मावाला महिमा
    का अधिकारी होता है। (मत्ती 23:12)
  wol-KYG: Réy-réylu, detteelu rekk; woyofal, ñu naw la.
  bjr-bjr: Narí auqu uqeeree marifa asauriranaki aqufuannoo. Narí mara maree qumi
    marifa uriqarara auqu maraannoo.
  eng-YLT: The pride of man humbleth him, And humility of spirit upholdeth honour.
  kne-kne: Maibabain sin odi na din mangipapangato si awak na, ngem maidayaw din napakombaba.
  eng-WYC-2017: Lowness followeth a proud man; and glory shall up-take a meek man
    of spirit.
  eng-WMBB: A man’s pride brings him low, but one of lowly spirit gains honour.
  urd-GVH: तकब्बुर अपने मालिक को पस्त कर देगा जबकि फ़रोतन शख़्स इज़्ज़त पाएगा।
  rug-rug: Sa tie vahesi pule nia si kamo kurekure, ba sa tie tago maqomaqo vina pepekae
    si tava lavata.
  gaz-gaz: Of tuulummaan namaa isuma gad deebisa; namni hafuuraan gad of qabu garuu
    ulfina argata.
  fra-LSG: L’orgueil d’un homme l’abaisse, Mais celui qui est humble d’esprit obtient
    la gloire.
  yal-yal: Muxuna a wasona a biran yagin nin. Koni muxu xuruxin binyen nan sɔtɔma.
  haw-1868: O ka haaheo o ke kanaka, oia ka mea uana ia e hoohaahaa iho; E pili hoi
    ka hanohano i ka mea haahaa ka naau.
  arb-NAV: كِبْرِيَاءُ الإِنْسَانِ تَحُطُّ مِنْ قَدْرِهِ، وَالْمُتَوَاضِعُ الرُّوحِ
    يُحْرِزُ كَرَامَةً.
  ewe-ewe: Ŋutsu si dana la ɖua ŋukpe, ke wobua ŋutsu si bɔbɔa eɖokui ɖe anyi le gbɔgbɔ
    me.
  eng-LEE: The pride of a man will humble him; but the humble in spirit will attain
    to honor.
  asm-FB: মানুহৰ অহঙ্কাৰে তেওঁক নত কৰায়; কিন্তু যিজনৰ নম্ৰ গুণ থাকে, তেওঁক সন্মান
    দিয়া হ’ব।
  sus-A: يّتّ عِفبٌحَ مِشِ رَيَافِمَ نّ، كْنْ يّتّ مَفٌرٍ مِشِ شُن نَكٍلِمَ نّ.
  fra-SBL: L'orgueil d'un homme l'abaisse, mais celui qui a l'esprit humble gagne
    l'honneur.
  hbo-hbo: גַּאֲוַ֣ת אָ֭דָם תַּשְׁפִּילֶ֑נּוּ וּשְׁפַל־ר֝֗וּחַ יִתְמֹ֥ךְ כָּבֹֽוד׃
  kik-kik: Mwĩtĩĩo wa mũndũ nĩũmũnyiihagia, no mũndũ ũrĩa wa ngoro ya kwĩnyiihia nĩagatĩĩo.
  fra-NCL: L’orgueil d’un homme le conduit à l’humiliation, mais l’humble d’esprit
    obtient la gloire.
  cek-AK: Amoekhaih mah kami to krahsak tathuk tih; toe kami tlim ah khosakhaih loe
    pakoehhaih ah oh.
  cuk-cuk: Dule-san-dummarbadaedi, nug-bipii guoed. Dule-san-bipi-imakeddi, nug-dummarbaa
    guoed.
  uig-CYR: Мәғрурлуқ кишини пәс қилар, Бирақ кәмтәрлик кишини һөрмәткә ериштүрәр.
  tel-2017: ఎవరి అహం వాణ్ణి అణచి వేస్తుంది. వినయమనస్కుడు గౌరవానికి నోచుకుంటాడు.
  hat-BSA: Ògèy a yon nonm va mennen li ba; men yon lespri enb va jwenn respè.
  kos-kos: Filang lun sie mwet ac fah akmwekinyal; ac kom fin inse pusisel, ac akfulatyeyuk
    kom.
  hbo-WLC: גַּאֲוַ֣ת אָ֭דָם תַּשְׁפִּילֶ֑נּוּ וּשְׁפַל־ר֝֗וּחַ יִתְמֹ֥ךְ כָּבֽוֹד׃
  ibo-ibo: Nganga mmadụ na-eme ka ọ daa, ma mmadụ ahụ dị umeala nʼobi ga-eweta nsọpụrụ.
  ory-ory: ମନୁଷ୍ୟର ଅହଙ୍କାର ତାହାକୁ ନତ କରିବ; ମାତ୍ର ଯାହାର ଆତ୍ମା ବିନତ, ସେ ସମ୍ମାନ ପାଇବ।
  chk-chk: Eman aramas mi lamalamtekia epwe küna tekison, nge eman aramas mi tekison
    epwe küna iteüöch.
  rop-rop: If enibodi jidanbat praudbalawei im garra sheim miselp brabliwei, bat if
    enibodi meigim miselp lobala im garra abum rispek brom pipul.
  ukr-1871: Гординя веде чоловіка в погорду, а покірний духом наживає честї.
  deu-1951: Der Hochmut des Menschen erniedrigt ihn; aber ein Demütiger bekommt Ehre.
  eng-JPS: A man's pride shall bring him low; but he that is of a lowly spirit shall
    attain to honour.
  srp-1865: Oholost ponižuje èovjeka, a ko je smjeran duhom, dobija slavu.
  lug-lug: Amalala g’omuntu galimuleetera okugwa, naye omuntu ow’omwoyo ogwetoowaza
    alifuna ekitiibwa.
  heb-heb: גאות אדם תשפילנו ושפל רוח יתמך כבוד׃
  ben-IRV: মানুষের অহঙ্কার তাকে নীচে নামাবে, কিন্তু কোমল হৃদয়ের লোক সম্মান পাবে।
  pan-pan: ਆਦਮੀ ਦਾ ਹੰਕਾਰ ਉਹ ਨੂੰ ਨੀਵਾਂ ਕਰੇਗਾ, ਪਰ ਮਨ ਦਾ ਅਧੀਨ ਆਦਰ ਪ੍ਰਾਪਤ ਕਰੇਗਾ।
  mya-JVB: မိမိ မာန သည် မိမိ ကိုနှိမ့်ချ လိမ့်မည်။ စိတ် နှိမ့်ချ သောသူမူကား ၊ ဂုဏ်
    အသရေကိုရ လိမ့်မည်။
  tte-O: Togagasa mumugana kani ibomayoi ikabi-yamwalimwaline, na tomone iya tonuwalobi
    kani yakasisi lalakina ilobai.
  tbg-tbg: Vaiintivano nai autu tuaherake vaira kaara vaiinti nahenti kauri haika
    vira amivara. Nai autu vatainiqamake vaira vaiintiva nora autuma varaanaro.
  hmo-hmo: Bema oi hekokoroku neganai oi be do oi moru, to bema oi manau neganai,
    taunimanima ese oi do idia matauraia.
  urd-urd: आदमी का ग़ुरूर उसको पस्त करेगा, लेकिन जो दिल से फ़रोतन है 'इज़्ज़त हासिल
    करेगा।
  rus-SYN: Гордость человека унижает его, а смиренный духом приобретает честь.
  bqc-SIM: Ĩandãa ì ń busaɛ, zĩabusaa mɛ́ ì ń kã́fĩ.
  tcz-CHONGTHU: Mihem kiti hi kiletsah nan ahinsuh nemji ahin, koi hileh alungthim
    a kineosah chan chu mi jabolna chang ding ahi.
  mar-mar: गर्व मनुष्यास खाली आणतो, पण जो कोणी विनम्र आत्म्याचा असतो त्याचा आदर होतो.
  hlt-THB: Ak oek qu thlang ak kaina awm nawh, kaw ak daw ing kyihcahnaak hu hy.
  qub-qub: Alli-tucojcunataga manacaj cayman churan. Umildi cajcunatami ichanga alliman
    churar rispitan.
  bqp-bqp: Ĩadãnaa dì ń busamɛ, zĩdabusana mɛ́ àdi ń kara.
  hat-hat: Awogans fè moun pèdi pye. Men, y'ap respekte moun ki soumèt devan Bondye.
  eng-BSB: A man’s pride will bring him low, but a humble spirit will obtain honor.
  tod-tod: Wasogi ɠa ɗa nui maayei, kɛlɛ ɓɔɠɔmaayeii ɠa ɗa nui wɔɔlɔ.
  eng-WEBPB: A man’s pride brings him low, but one of lowly spirit gains honour.
  kbq-kbq: Zamavufga eri antesga hu vahe'mo'za evuramigahaze. Hianagi zamavufagama
    anteramiza mani vahe'mo'za, ra zamagi erigahaze.
  nhe-BL: Se tlacatl tlen mohueyimati quipantis tlen quiechcapantlalis, pero tlen
    moechcapanohuaj quipantise tlatlepanitacayotl.
  bus-bus: Ĩadãna è ń busamɛ, zĩndabusana bé è ń kaara.
  gub-BL: Wiko wera'u ma'e wiko putar ikàg 'ym ma'e romo nehe. Teko umuawate putar
    wiko wera'u 'ym ma'e wà nehe.
  eng-DRA: 'Humiliation followeth the proud: and glory shall uphold the humble of
    spirit.'
