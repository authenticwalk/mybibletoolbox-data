verse: PRO.029.012
translations:
  mal-C: ഒരു ഭരണാധികാരി വ്യാജംകേൾക്കാൻ തുനിഞ്ഞാൻ അദ്ദേഹത്തിന്റെ എല്ലാ ഉദ്യോഗസ്ഥരും
    നീചവൃത്തിക്കാരാകും.
  deu-TKW: Ein Herrscher, der auf Lügenwort horcht, des Diener sind alle gottlos.
  lin-lin: Soki mokonzi akomi koyoka makambo ya lokuta, basali na ye nyonso bakokoma
    bato mabe.
  eng-LSV: A ruler who is attending to lying words, || All his ministers [are] wicked.
  eng-GNV: Of a prince that hearkeneth to lyes, all his seruants are wicked.
  eng-WEBSTER: If a ruler hearkeneth to lies, all his servants are wicked.
  nhw-BL: Sintla se tlanahuatijquetl quinchihuilía cuenta masehualme catli istlacatij,
    nochi itequipanojcahua mocuepase amo cuajcualme.
  swh-ONEN: Kama mtawala akisikiliza uongo, maafisa wake wote huwa waovu.
  bba-bba: Sinɑ boko ù n dɑ weesu swɑɑ dɑki, win sinɑ bwɑ̃ɑbu bɑ koo kowɑ tɔn kɔ̃sobu.
  eng-KJVCPB: If a ruler hearken to lies, All his servants are wicked.
  luo-luo: Ka ruoth thoro chiko ite ne miriambo, to jootene duto bedo joma timbegi
    richo.
  meu-meu: Pavapava ese hereva koikoidia bema abidia dae negana ai, ia henuna taudia
    iboudiai na bae kara dika.
  npi-ULB: शासकले झुटो कुरोलाई ध्यान दियो भने त्यसका सबै कर्मचारी दुष्‍ट हुने छन्
    ।
  yor-yor: Bí olórí bá fetí sí irọ́, gbogbo àwọn ìjòyè rẹ̀ a di ènìyàn búburú lójú
    rẹ̀.
  ind-ind: Jika seorang pemimpin mempercayai berita palsu, semua yang menjabat sebagai
    pegawainya akan menjadi penjahat.
  pes-OPCB: اگر حاکم به حرفهای دروغ گوش کند، تمام افرادش دروغگو خواهند شد.
  tgl-ULB: Kung ang isang pinuno ay nagbibigay pansin sa mga kasinungalingan, lahat
    ng kaniyang mga opisyal ay magiging masama.
  hui-hui: Agali haguane kago ibugua agali ke̱ haga kagome bi larago hale hayagua
    ibunaga andaneha haga karubi ke̱ haga dege bu holebira.
  mya-mya: မင်းသည်မုသာစကားကို နားထောင်လျှင်၊ ကျွန် အပေါင်းတို့သည် လူဆိုးဖြစ်ကြလိမ့်မည်။
  bod-N: སྲིད་དབང་འཛིན་མཁན་རྫུན་ལ་ཡིད་ཆེས༌ན། །དེ་ཡི་འཁོར་གཡོག་ཐམས་ཅད་ངན་དུ༌འགྲོ།
  wsk-wsk: Kari dom biya pempem la den kawel ko dogowa gurugu lagoso, mu ko supuling
    alo nu bowa ningi mu kari memek ko aratu sapamonko.
  sna-sna: Kana mutongi akateerera nhema machinda ake ose achava akaipa.
  spa-BLM: Si un gobernante escucha las mentiras, todos sus funcionarios son malvados.
  cac-cac: A eb' yajal schaan yab' es, masanil eb' ayoch yed' eb' d'a yopisio, tz'och
    eb' esalvumal.
  swh-ULB: Kama matawala atazinagatia uongo, maafisa wake wote watakuwa waovu.
  bel-bel: Калі ўладар слухае ілжывыя прамовы, дык і ўсе служкі ў яго бязбожныя.
  deu-ELBBK: Ein Herrscher, der auf Lügenrede horcht, dessen Diener sind alle gottlos.
  mbb-OT: Emun ebpemineg is pengulu te tarù he menge tudtul, ne egkehimu he lalung
    is langun he menge upisyal zin.
  mal-2015: അധിപതി നുണ കേൾപ്പാൻ തുടങ്ങിയാൽ അവന്റെ ഭൃത്യന്മാരൊക്കെയും ദുഷ്ടന്മാരാകും.
  rmc-rmc: Te o vladcas šunel o klamišagi, savore leskre sluhi ačhena nalačhe.
  pes-OPV: حاکمی که به سخنان دروغ گوش گیرد، جمیع خادمانش شریر خواهند شد.
  ron-1924: Кынд чел че стэпынеште дэ аскултаре кувинтелор минчиноасе, тоць служиторий
    луй сунт ниште рэй.
  ben-OBCV: শাসক যদি মিথ্যা কথা শোনেন, তবে তাঁর কর্মকর্তারা দুষ্ট হয়ে পড়ে।
  som-som: Haddii taliye been dhegaysto, Midiidinyadiisa oo dhammu waa wada shar miidhan.
  lat-VUC: Princeps qui libenter audit verba mendacii, omnes ministros habet impios.
  eng-ASVBT: If a ruler hearkeneth to falsehood, All his servants are wicked.
  mna-mna: Tomtom peeze kana sa isombe ileŋleŋ la sua pakaamŋana, na wal uraata kan
    kini ko timap ma tiwe wal sananŋan.
  ita-1885: Tutti i ministri del principe, Che attende a parole di menzogna, sono
    empi.
  eng-LXXUP: When a king hearkens to unjust language, All his subjects are transgressors.
  eng-ULB: If a ruler pays attention to lies, all his officials will be wicked.
  spa-VBL: El gobernante que escucha la mentira no tendrá nada, sino solo oficiales
    malvados.
  fra-_FOB: Quand le prince prête l'oreille à la parole de mensonge, tous ses serviteurs
    sont méchants.
  mal-mal: അധിപതി നുണ കേൾക്കുവാൻ തുടങ്ങിയാൽ അവന്റെ ഭൃത്യന്മാരെല്ലാവരും ദുഷ്ടന്മാരാകും.
  urd-GVR: Jo hukmrān jhūṭ par dhyān de us ke tamām mulāzim bedīn hoṅge.
  suz-BL: सासन पाइबमी जोल लोव़ नेंतु हना, मेको आ गेय पाइब नेल्‍ल परमप्रभु यावे आ अरेशो
    मटीब दुम्‍‍नीम।
  eng-NOY: If a ruler listen to words of falsehood, All his servants become wicked.
  ita-1927: Quando il sovrano dà retta alle parole menzognere, tutti i suoi ministri
    sono empi.
  ckb-ckb: ئەگەر فەرمانڕەوایەک گوێ لە قسەی درۆ بگرێت، هەموو خزمەتکارەکانی دەبنە بەدکار.
  eng-BBE: If a ruler gives attention to false words, all his servants are evil-doers.
  kan-OKCV: ಒಬ್ಬ ಅಧಿಕಾರಿಯು ಸುಳ್ಳಿಗೆ ಕಿವಿಗೊಟ್ಟರೆ, ಅವನ ಸೇವಕರೆಲ್ಲರೂ ದುಷ್ಟರಾಗುತ್ತಾರೆ.
  tam-2017: அதிபதியானவன் பொய்களுக்குச் செவிகொடுத்தால், அவனுடைய அலுவலர்கள் எல்லோரும்
    துன்மார்க்கர்களாவார்கள்.
  spa-RV-1909: Del señor que escucha la palabra mentirosa, todos sus ministros son
    impíos.
  ron-BTF: Dacă un conducător dă ascultare la minciuni, toți servitorii lui sunt stricați.
  eng-WEBP: If a ruler listens to lies, all of his officials are wicked.
  eng-FBV: A ruler who listens to lies will have nothing but wicked officials.
  nld-1939: Als een vorst geloof schenkt aan leugentaal, Worden al zijn dienaren slecht.
  nch-BL: Sinta se tanahuatijquet quinchihuilía cuenta masehualme cati istacatij,
    nochi itequipanojcahua mocuepase amo cuajcualme.
  vie-1934: Nếu vua lắng tai nghe lời giả dối, Thì các tôi tớ người trở nên gian ác.
  hin-CV: यदि शासक असत्य को सुनने लगता है, उसके सभी मंत्री कुटिल बन जाते हैं.
  eng-OURB: If a ruler listens to lies, all of his officials are wicked.
  spa-BES: Si un gobernante presta atención a las palabras falsas, todos sus siervos
    son malvados.
  tdx-tdx: Ie mañaom-bande ty mpifehe, miha raty iaby o roandria’eo.
  tha-KJV: ถ้าผู้ครอบครองเชื่อฟังความเท็จ ข้าราชการของท่านก็พลอยชั่วร้ายทั้งสิ้น
  por-BR-2018: O governante que dá atenção a palavras mentirosas, todos os seus servos
    serão perversos.
  deu-ELO: Ein Herrscher, der auf Lügenrede horcht, dessen Diener sind alle gesetzlos.
  eng-WYC-2018: A prince that heareth willfully the words of leasing, shall have all
    his servants unfaithful. (A ruler who willingly listeneth to lies, shall have
    servants who all be unfaithful./If a ruler willingly listeneth to lies, then all
    of his servants shall be unfaithful.)
  epo-epo: Se reganto atentas mensogon, Tiam ĉiuj liaj servantoj estas malvirtuloj.
  uig-PIN: Ⱨɵkümdar yalƣan sɵzlǝrgǝ ⱪulaⱪ salsa, Uning barliⱪ hizmǝtkarliri yaman
    ɵgǝnmǝy ⱪalmas.
  beo-beo: 'Ouligisu dunu da ogogosu sia: amo nabasea, e fidili hawa: hamosu dunu
    huluane da ogogosu dunu agoai ba:mu.'
  tpi-OTNT: Sapos lida bilong kantri i save larim ol man i giamanim em, orait ol man
    bilong mekim pasin nogut tasol bai inap i stap ofisa bilong en.
  hau-SA: In mai mulki yana sauraran ƙarairayi, dukan ma’aikatansa za su zama mugaye.
  uig-LAT: Hökümdar yalghan sözlerge qulaq salsa, Uning barliq xizmetkarliri yaman
    ögenmey qalmas.
  nde-nde: Nxa umbusi elalela amanga, zonke izikhulu zakhe ziba zimbi.
  ton-ton: Kapau ʻoku faʻa tokanga ʻaia ʻoku pule ki he ngaahi loi, ʻe hoko ʻo kovi
    ʻa ʻene kau tamaioʻeiki kotoa pē.
  ces-1613: Pána toho, kterýž rád poslouchá slov lživých, všickni služebníci jsou
    bezbožní.
  eng-WMB: If a ruler listens to lies, all of his officials are wicked.
  tam-TCV: ஒரு ஆளுநர் பொய்களுக்குச் செவிகொடுத்தால், அவருடைய ஊழியர்கள் எல்லோரும் கொடியவராவார்கள்.
  ceb-ULB: Kung ang magmamando magtagad sa mga bakak, ang tanan niyang mga kadagkoan
    mahimong daotan.
  pol-UBG: Jeśli władca słucha kłamstw, to wszyscy jego słudzy są niegodziwi.
  urd-GVU: جو حکمران جھوٹ پر دھیان دے اُس کے تمام ملازم بےدین ہوں گے۔
  deu-1912: Ein Herr, der zu Lügen Lust hat, des Diener sind alle gottlos.
  kan-2017: ಸುಳ್ಳಿಗೆ ಕಿವಿಗೊಡುವ ಅಧಿಪತಿಯ ಸೇವಕರೆಲ್ಲಾ ದುಷ್ಟರೇ.
  yap-yap: Be’ nma gagiyeg e fa’anra i motoyil ko tin nde riyul’, ma gubin e pi’in
    tolang ko maruwel rok e bay ur bangad.
  hlt-MCSB: A hong ol aka hnatung loh a taemrhai vaengah, a bibi rhoek khaw boeih
    halang uh.
  mdy-ETH: ፔቴ ሱኡጌ ሉኡዙሞ ሃይሴ ዔካያ ማዔቴ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳ ቢያ ጌኔ ማዻ ዓሲ ማዓኔ።
  kew-kew: Yaa agaa ne aanumi mo kantri surube aa muduna kogono paliare mo yaa agaa
    ne aanu kantri-na ofisa kogono go wae aa luabumi palimi.
  twi-ASANTE: Sɛ sodifoɔ tie nkontomposɛm a, nʼadwumayɛfoɔ nyinaa bɛyɛ amumuyɛfoɔ.
  eng-WEBU: If a ruler listens to lies, all of his officials are wicked.
  wal-wal: Issi sunttettida urai worddo odo ekkikko, a oosanchchati ubbai iita kiyoosona.
  acu-NT: Aintsu apuri wait chichaman pachitsuk anturak pujakka, ni inatiri ainaun
    mash pasemamtikiatnuitai.
  spa-PDDPT: Si el gobernante atiende a palabras mentirosas, Todos sus ministros serán
    perversos.
  gun-gun: Ayvu anhetẽ e'ỹ va'e re rive huvixa ojapyxaka ramo hembiguai kuery ha'e
    javi heko vai 'rã.
  agu-BL: Jun ajcaw yi na tocsaj yi e'chk la'jil yi na a'lchij tetz, ntin na tzan
    tan chipo'tze'n yi e' ak'ol tajtza'kl i'.
  ilo-ULB: No dengdenggen ti mangiturturay ti kinaulbod, agbalinto a nadangkes dagiti
    amin nga opisyalesna.
  kpg-kpg: Maa di tagi e hagalongo gi nia longo kai tilikai, ana daangada hai hegau
    oobidi hogi la gaa hai nia daangada kai tilikai.
  uig-ARA: ھۆكۈمدار يالغان سۆزلەرگە قۇلاق سالسا، ئۇنىڭ بارلىق خىزمەتكارلىرى يامان
    ئۆگەنمەي قالماس.
  bps-bps: Ku i satu ulu flinge i dad kakakéng na fnaglutan, mbaling sasè i kdee dad
    to tmabeng kenen.
  sus-sus: Mangɛ na bira wule fɔxɔ ra, a xa mixi birin findima nɛ mixi ɲaaxie ra.
  pon-2006: Ma kaun emen pahn kin rong oh pohnese pakair likamw akan, sapwellime lapalap
    koaros pahn au likamw.
  ksd-ksd: Ba tika na luluai i kapupi ra vaongo, Kana lavur tultul par dia kaina.
  tur-YTC: Eğer bir hükümdar yalanları dinlerse, Onun tüm görevlileri kötüdür.
  bel-N: Калі пан зважае на словы фальшывыя, тады бязбожныя ўсе, што служаць яму.
  grc-BRENT: Βασιλέως ὑπακούοντος λόγον ἄδικον, πάντες οἱ ὑπʼ αὐτὸν παράνομοι.
  ind-AYT: Jika pemerintah menghiraukan perkataan dusta, semua pegawainya akan menjadi
    fasik.
  nya-nya: Ngati wolamulira amvera zabodza, akuluakulu ake onse adzakhala oyipa.
  hrv-hrv: Ako vladalac posluša riječ lažljivu, sve mu sluge postaju opake.
  mps-mps: Te kantri tonalubo tobolu bidi aga te bidi dabego tibo po ola momainu eyu
    da, teda te dwai kolesaga naga ebo bidi dabe te aga sę ebo ofisa bidi naga bidaibao.
  tpi-tpi: Sapos lida bilong kantri i save larim ol man i giamanim em, orait ol man
    bilong mekim pasin nogut tasol bai inap i stap ofisa bilong en.
  dan-1931: En Fyrste, som lytter til Løgnetale, får lufter gudløse Tjenere.
  vie-OVCB: Nếu vua nghe lời giả dối, dối gạt, bầy tôi người chỉ là phường gian ác.
  guj-2017: જો કોઈ શાસનકર્તા જૂઠી વાતો સાંભળવા માટે ધ્યાન આપે, તો તેના સર્વ સેવકો
    ખરાબ થઈ જાય છે.
  pon-2006A: Ma kaun emen pahn kin rong oh pohnese pakair likamw akan, sapwellime
    lapalap koaros pahn au likamw.
  por-BRBSL: If um governante ouve mentiras, todos os seus funcionários são perversos.
  swe-swe: Om en ledare (furste) har för vana att lyssna på (uppmärksamma, ta till
    sig) lögner, då blir hans undersåtar också ohederliga (ogudaktiga, överträder
    lagar, begår brott, ljuger).
  cth-cth: Ukkung ni laithoe dei e banghai nahoeh tet pawiteh, a sannaw pueng teh
    tamikathout lah koung a coung awh.
  twi-twi: Sɛ ɔsodifo tie nkontomposɛm a, nʼadwumayɛfo nyinaa bɛyɛ amumɔyɛfo.
  hlt-hlt: A hong ol aka hnatung loh a taemrhai vaengah, a bibi rhoek khaw boeih halang
    uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì yié nsiyɑ́ɑ̀bìsí o tũ̀mbɛ̀ ɔ̃ɔ̃ nɑɑ́ mbɛyɛibɛ mbɛ.
  msy-2020: Kantrin gumazir dapaniba, akar ifavariba baraghtɨ, gumazir arazir kurabagh
    amiba, merara an gumazir dapanibar ikiam.
  dop-dop: Ye wulɑʋ ɩ́ təŋəɣɩ pɔpɔtʋ tɔm, ɩ wɑɑlɩ nyə́mɑ pəsəɣɩ ɑsɑɣɑɑ kɛ́.
  azb-azb: Hökmdar yalan sözə qulaq asarsa, Bütün xidmətçiləri şər insana çevrilər.
  eng-DBY: If a ruler hearken to lying words, all his servants are wicked.
  hin-2017: जब हाकिम झूठी बात की ओर कान लगाता है, तब उसके सब सेवक दुष्ट हो जाते हैं।
  wol-KYG: Kilifa dégluy fen, jawriñ yépp di ñu bon.
  bjr-bjr: Uriqararafa unna ufa irimarifa marinaqa aiqama mina dadaaqimariasa unna
    ufa qimariasa kai marifaranoo.
  eng-YLT: A ruler who is attending to lying words, All his ministers [are] wicked.
  kne-kne: Din manturay ay mamatpati si baken tet-ewa et mawadaan si lawlawa ay oopisyal.
  eng-WYC-2017: A prince that heareth willfully the words of leasing, shall have all
    his servants unfaithful.
  eng-WMBB: If a ruler listens to lies, all of his officials are wicked.
  urd-GVH: जो हुक्मरान झूट पर ध्यान दे उसके तमाम मुलाज़िम बेदीन होंगे।
  rug-rug: Be sa baṉara si va avoso la koari na koha, si sari nana tie tavetave varitokae
    si na tie kaleadi mo.
  gaz-gaz: Yoo bulchaan tokko soba dhaggeeffate, qondaaltonni isaa hundi ni hammaatu.
  fra-LSG: Quand celui qui domine a égard aux paroles mensongères, Tous ses serviteurs
    sont des méchants.
  yal-yal: Mangan na a tuli mati wule falane ra, a kuntigine birin findima muxu ɲaxine
    nan na.
  haw-1868: Ina e haliu ae ke alii i ka olelo wahahee, Pau loa kana poe kauwa i ka
    hana hewa.
  arb-NAV: إِنْ أَصْغَى الْحَاكِمُ إِلَى الأَكَاذِيبِ، يَكُونُ جَمِيعُ رِجَالِ حَاشِيَتِهِ
    أَشْرَاراً لأَنَّهُمْ يَتَمَلَّقُونَهُ.
  ewe-ewe: Ne dziɖula ɖo to beblenyawo la, eƒe dɔnunɔlawo katã zua ŋutasẽlawo.
  eng-LEE: If a ruler listen to the word of falsehood, all his servants become wicked.
  asm-FB: যি শাসনকৰ্ত্তাই মিছা কথালৈ মনোযোগ দিয়ে, তেওঁৰ সকলো কৰ্মচাৰী দুষ্ট প্রকৃতিৰ
    হয়।
  sus-A: مَنفّ نَ بِرَ وُلٍ قْشْ رَ، عَ شَ مِشِ بِرِن قِندِ مَ نّ مِشِ حَاشِيٍ رَ.
  fra-SBL: Si un dirigeant écoute les mensonges, tous ses fonctionnaires sont méchants.
  hbo-hbo: מֹ֭שֵׁל מַקְשִׁ֣יב עַל־דְּבַר־שָׁ֑קֶר כָּֽל־מְשָׁרְתָ֥יו רְשָׁעִֽים׃
  kik-kik: Mũndũ ũrĩa wathanaga angĩthikĩrĩria maheeni-rĩ, anene ake othe matuĩkaga
    andũ aaganu.
  fra-NCL: Quand le prince écoute les paroles mensongères, tous ses serviteurs sont
    des méchants.
  cek-AK: Ukkung mah amsawnlok to tahngai nahaeloe, a toksah tamnanawk boih loe kasae
    kami ah ni oh o.
  cuk-cuk: Dummadga-negdakmaid gakansaedba-ebipiledele, bela ega dummaganga-arbamaladi
    ibmar-isgana-imakedga guoed.
  uig-CYR: Һөкүмдар ялған сөзләргә қулақ салса, Униң барлиқ хизмәткарлири яман үгәнмәй
    қалмас.
  tel-2017: రాజు గనక అబద్ధాలు నమ్ముతూ ఉంటే అతని ఉద్యోగులు దుష్టులుగా ఉంటారు.
  hat-BSA: Si gouvènè a prete atansyon a manti, tout minis li yo va vin mechan.
  kos-kos: Sie mwet leum fin lohang nu ke kas kikiap, mwet pwapa lal nukewa ac fah
    kikiap.
  hbo-WLC: מֹ֭שֵׁל מַקְשִׁ֣יב עַל־דְּבַר־שָׁ֑קֶר כָּֽל־מְשָׁרְתָ֥יו רְשָׁעִֽים׃
  ibo-ibo: Ọ bụrụ na onye na-achị achị aṅaa ntị nʼokwu ụgha, ndị niile na-ejere ya
    ozi ga-aghọ ndị ajọ omume.
  ory-ory: ଶାସନକର୍ତ୍ତା ଯେବେ ମିଥ୍ୟା କଥାରେ କାନ ଡେରେ, ତେବେ ତାହାର ସେବକ ସବୁ ଦୁଷ୍ଟ ହୁଅନ୍ତି।
  chk-chk: Are eman sounemenem a aüseling ngeni pworaus mi mwäl, nöün kewe nöüwis
    meinisin repwe aramasangau.
  rop-rop: If det boswan teiknodis langa ola laiyinbala wed, wal ol im wekinmen olabat
    garra jidan wikitwan du.
  ukr-1871: Як любо панові слухати неправди, то й всї слуги в його ледачі.
  deu-1951: Wenn ein Fürst auf Lügenworte achtet, so werden alle seine Diener gottlos.
  eng-JPS: If a ruler hearkeneth to falsehood, all his servants are wicked.
  srp-1865: Koji knez sluša lažne rijeèi, sve su mu sluge bezbožne.
  lug-lug: Omufuzi bw’awuliriza eby’obulimba, abakungu be bonna bafuuka babi.
  heb-heb: משל מקשיב על דבר שקר כל משרתיו רשעים׃
  ben-IRV: যে শাসনকর্ত্তা মিথ্যা কথায় কান দেয়, তার পরিচারকেরা সকলে দুষ্ট।
  pan-pan: ਜੇ ਕੋਈ ਹਾਕਮ ਝੂਠ ਉੱਤੇ ਕੰਨ ਲਾਉਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਦੇ ਸੱਭੇ ਨੌਕਰ ਦੁਸ਼ਟ ਹੋ ਜਾਣਗੇ।
  mya-JVB: မင်း သည်မုသာ စကား ကို နားထောင် လျှင်၊ ကျွန် အပေါင်း တို့သည် လူဆိုး ဖြစ်ကြလိမ့်မည်။
  tte-O: Tem toloina yabo mwakota ibenalagili kani ana topaisowao meuloili siyamala
    toyauyaule.
  tbg-tbg: Avuhainaava una uva ti vaika aato nimiharo vika uva irirera, vira kaiqa
    vaiintivata qora kaiqa varekama vaivara.
  hmo-hmo: Bema king ta ese hereva koikoi ia kamonai henia neganai, iena basileia
    taudia ibounai do idia kara dika.
  urd-urd: अगर कोई हाकिम झूट पर कान लगाता है, तो उसके सब ख़ादिम शरीर हो जाते हैं।
  rus-SYN: Если правитель слушает ложные речи, то и все служащие у него нечестивы.
  bqc-SIM: Tó gbãade lɛ́ swã́sɛ ɛɛyãi, aà ìwaↄ ì gↄ̃ vãikɛnaↄ ũ píiɛ.
  tcz-CHONGTHU: Vaihom pan thujou sei akhohsah'a ahileh, ama thumop ho jouse chu migilou
    ngen soh diu ahi.
  mar-mar: जर अधिकाऱ्याने खोट्या गोष्टींकडे लक्ष दिले, तर त्याचे सगळे अधिकारी वाईट
    होतात.
  hlt-THB: Ukkung ing qai kqawn awi ang ngaih awhtaw a tamnaakhqi boeih thlakche na
    awm uhy.
  qub-qub: Llullacojcunapa shiminta juc mandaj chasquiptenga llapan yanapajnincunapis
    mana allita ruraj runacunallanami ricaconga.
  bqp-bqp: Tó gbãnade tɛn sã kpá ɛ́kɛyãi, a ìbanↄ dì gↄ̃ yãvãnikɛrinↄ ũ ń pínkimɛ.
  hat-hat: Lè yon chèf renmen tripotay, se mechan ase k'ap sèvi avè l'.
  eng-BSB: If a ruler listens to lies, all his officials will be wicked.
  tod-tod: Siɛgi zu kundiɠii woilosu da zɛɛ ɓɔɛiti ma, niiti ti botii ɠɛɛzu zeewu,
    naati pɛ ta ɗa ɠɛ ga wooʋalada nuiti.
  eng-WEBPB: If a ruler listens to lies, all of his officials are wicked.
  kbq-kbq: Kva ne'mo'ma havigemofoma amage'ma antesiana, mika eri'za vahe'amo'za haviza
    hugahaze.
  nhe-BL: Intla se tlanahuatijquetl quinchihuilía cuenta tlacame tlen istlacatij,
    nochi itlatequipanojcahua mocuepase ax cuajcualme.
  bus-bus: Tó gbãadee e swã kpaa ɛgɛyãzi, à ìbanↄ è gↄ̃ zaakɛrinↄ ũ ń píngimɛ.
  gub-BL: Aze tuwihaw uzekaiw temu'emaw rehe, ipytywà har paw uzeapo ikatu 'ym ma'e
    romo wà.
  eng-DRA: A prince that gladly heareth lying words, hath all his servants wicked.
