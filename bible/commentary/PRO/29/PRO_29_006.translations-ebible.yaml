verse: PRO.029.006
translations:
  mal-C: ദുഷ്ടരുടെ അതിക്രമം അവർക്കൊരു കെണിയായിത്തീരുന്നു, എന്നാൽ നീതിനിഷ്ഠർ പാട്ടുപാടി
    ആനന്ദിക്കുന്നു.
  deu-TKW: In des Bösen Vergehen liegt ein Fallstrick für ihn; aber der Fromme darf
    jubeln und fröhlich sein.
  lin-lin: Lisumu ya moto mabe ezalaka na motambo, kasi moto ya sembo agangaka na
    esengo mpe asepelaka.
  eng-LSV: A snare [is] in the transgression of the evil, || And the righteous sing
    and rejoice.
  eng-GNV: 'In the transgression of an euill man is his snare: but the righteous doeth
    sing and reioyce.'
  eng-WEBSTER: 'In the transgression of an evil man there is a snare: but the righteous
    doth sing and rejoice.'
  nhw-BL: Se tlacatl catli amo cuali moijilpía ipan itlajtlacolhua, pero catli nemi
    xitlahuac, amo. Yaya huicatinemi huan nelía paqui.
  swh-ONEN: Mtu mbaya hutegwa na dhambi yake mwenyewe bali mwenye haki huweza kuimba
    na kufurahi.
  bba-bba: Tɔn kɔ̃sobu bɑ rɑ yinɑ mwɑɑrewɑ ben tiin dɑɑ sɔɔ, ɑdɑmɑ ɡemɡibu bɑ rɑ n
    nuku dobu yibɑwɑ.
  eng-KJVCPB: 'In the transgression of an evil man there is a snare: But the righteous
    doth sing and rejoice.'
  luo-luo: Ngʼat marach dwodore e obadho mar richone owuon, to ngʼat makare nyalo
    wer mobed mamor.
  meu-meu: Kara dika tauna na ena kara dika ese e idoaiamu, a kara maoromaoro tauna
    na ane e abimu bona e moale hisi daemu.
  npi-ULB: खराब मानिसको पापमा पासो हुन्छ, तर धर्मात्माले गाएर आनन्द मनाउँछ ।
  yor-yor: Ẹ̀ṣẹ̀ ènìyàn ibi ni ó jẹ́ ìdẹ̀kùn rẹ̀ ṣùgbọ́n olódodo le è kọrin kí ó sì
    máa yọ̀.
  ind-ind: Orang jahat akan terjerat oleh dosa-dosanya, tetapi orang yang hidup benar
    akan bernyanyi dengan bahagia.
  pes-OPCB: بدکاران در دام گناه خود گرفتار می‌شوند، اما شادی نصیب درستکاران می‌گردد.
  tgl-ULB: Ang isang masamang tao ay nahuli sa isang patibong sa pamamagitan ng kaniyang
    sariling kasalanan, pero ang isang gumagawa ng tama ay umaawit at nagsasaya.
  hui-hui: Mbiralime mana ko mbira biyayagua ko ogoni biyagome ibuni do wulene gono
    wia kagoni. Anigo wali agali mana tigabi biaga karu ti turu ho haga ka.
  mya-mya: အဓမ္မလူပြစ်မှားရာ၌ ကျော့ကွင်းထောင်လျက် ရှိ၏။ ဖြောင့်မတ်သောသူမူကား၊ ရွှင်လန်းစွာ
    သီချင်း ဆိုတတ်၏။
  bod-N: མི་ངན་ཉེས་སྐྱོན་དབང་གིས་རྙི་རྒྱར༌ཚུད། །དྲང་པོ་དགའ་མགུ་རང་ཞིང་ཀི་སྒྲ༌སྒྲོག།
  wsk-wsk: Memek betera ko kari mu ko memek umu dagarok iwita taliposo; bare kari
    ningo diram wur iluwok ale amilmilarukko.
  sna-sna: Munhu akaipa anoteyiwa nezvivi zvake, asi munhu akarurama anogona kuimba
    uye agofara.
  spa-BLM: El hombre malvado está atrapado por su pecado, pero los justos pueden cantar
    y alegrarse.
  cac-cac: A eb' chuc sc'ulej, icha yaj ch'an̈ yaal yajoch schucal eb' chi' d'ay,
    palta a eb' vach' spensar, ay tzalajc'olal yed' junc'olal d'a eb'.
  swh-ULB: Mtu mbaya hunaswa kwenye mtego wa dhambi yake mwenyewe, bali yeye atendaye
    haki huimba na kufurahi.
  bel-bel: У грэху ліхога чалавека - сетка яму, а праведнік весяліцца і радуецца.
  deu-ELBBK: In der Übertretung des bösen Mannes ist ein Fallstrick; aber der Gerechte
    jubelt und ist fröhlich.
  mbb-OT: Is lalung he etew egkelitag te keugelingen din he salà, iyan, is etew he
    metazeng, ne egkanta te kegkelipey zin.
  mal-2015: ദുഷ്കർമ്മി തന്റെ ലംഘനത്തിൽ കുടുങ്ങുന്നു; നീതിമാനോ ഘോഷിച്ചാനന്ദിക്കുന്നു.
  rmc-rmc: O nalačho manuš hino zachudlo andre pasca peskre binoskri, ale o čačipnaskro
    giľavel a radisaľol.
  pes-OPV: در معصیت مرد شریر دامی است، اما عادل ترنم و شادی خواهد نمود.
  ron-1924: Ын пэкатул омулуй рэу есте о курсэ, дар чел бун бируе ши се букурэ.
  ben-OBCV: অনিষ্টকারীরা তাদের নিজেদের পাপ দ্বারাই ফাঁদে পড়ে, কিন্তু ধার্মিকেরা আনন্দে
    চিৎকার করে ও খুশি থাকে।
  som-som: Ninkii shar ah xadgudubkiisa waxaa ku jira dabin, Laakiinse kii xaq ahu
    waa iska heesaa oo reyreeyaa.
  lat-VUC: Peccantem virum iniquum involvet laqueus, et justus laudabit atque gaudebit.
  eng-ASVBT: In the transgression of an evil man there is a snare; But the righteous
    doth sing and rejoice.
  mna-mna: Zooroŋana kizin wal sananŋan ko iwe kilis pizin mi ipasaana zin. Mi wal
    ndeeŋeŋan na, zin lelen ambai men mi tilonloondo ma tila pa zaala ambaiŋana.
  ita-1885: Nel misfatto dell'uomo malvagio vi è un laccio; Ma il giusto canterà,
    e si rallegrerà.
  eng-LXXUP: 'A great snare is spread for a sinner: But the righteous shall be in
    joy and gladness.'
  eng-ULB: In the sin of an evil person is a trap, but the righteous person sings
    and rejoices.
  spa-VBL: Los malvados están atrapados por sus propios pecados; pero los que hacen
    el bien, cantan y celebran.
  fra-_FOB: Il y a un piège dans le crime du méchant; mais le juste chante et se réjouit.
  mal-mal: ദുഷ്ക്കർമ്മി തന്റെ ലംഘനത്തിൽ കുടുങ്ങുന്നു; നീതിമാനോ ഘോഷിച്ചാനന്ദിക്കുന്നു.
  urd-GVR: Sharīr jurm karte waqt apne āp ko phaṅsā detā, lekin rāstbāz ḳhushī manā
    kar shādmān rahtā hai.
  suz-BL: मरिम्‍शो पाइब मुर आ मरिम्‍शो पतीकेमी श्‍येत जाइब। ठीक पाइब मुर चहिं शुश
    ग्‍येरसीशा कुम्‍सो पाइनीम।
  eng-NOY: In the transgression of a wicked man there is a snare; But the righteous
    shall sing and rejoice.
  ita-1927: Nella trasgressione del malvagio v’è un’insidia; ma il giusto canta e
    si rallegra.
  ckb-ckb: لە گوناهی پیاوخراپ تەڵە هەیە، بەڵام کەسی ڕاستودروست گۆرانی دەڵێت و دڵخۆش
    دەبێت.
  eng-BBE: In the steps of an evil man there is a net for him, but the upright man
    gets away quickly and is glad.
  kan-OKCV: ಕೆಟ್ಟವನು ತನ್ನ ಪಾಪದಿಂದಲೇ ಸಿಕ್ಕಿಹಾಕಿಕೊಳ್ಳುತ್ತಾನೆ, ಆದರೆ ನೀತಿವಂತನು ಸಂತೋಷದಿಂದ
    ಹಾಡಿ ಹರ್ಷಿಸುತ್ತಾನೆ.
  tam-2017: துன்மார்க்கனுடைய துரோகத்திலே கண்ணி இருக்கிறது; நீதிமானோ பாடி மகிழுகிறான்.
  spa-RV-1909: 'En la prevaricación del hombre malo hay lazo: mas el justo cantará
    y se alegrará.'
  ron-BTF: În fărădelegea unui om rău se află o capcană, dar cel drept cântă și se
    bucură.
  eng-WEBP: An evil man is snared by his sin, but the righteous can sing and be glad.
  eng-FBV: Evil people are trapped by their own sins, but those who do right sing
    and celebrate.
  nld-1939: Op het pad van een booswicht ligt een valstrik, Maar de rechtvaardige
    loopt vrolijk voort.
  nch-BL: Se tacat cati amo cuali moijilpía ipan itajtacolhua, pero cati nemi xitahuac,
    amo. Yaya huicatinemi huan nelía paqui.
  vie-1934: Trong tội lỗi của kẻ ác có một cái bẫy, Nhưng người công bình ca hát mừng
    rỡ.
  hin-CV: दुष्ट अपने ही अपराधों में उलझा रहता है, किंतु धर्मी सदैव उल्‍लसित हो गीत
    गाता रहता है.
  eng-OURB: An evil man is snared by his rebellious breach of relationship, but the
    upright can sing and be glad.
  spa-BES: En los pasos de un hombre malo hay una red para él, pero el hombre recto
    escapa rápidamente y está contento.
  tdx-tdx: Fiolàñe ty mamandrike i lo-tserekey, fe misabo naho mirebeke ty mahity.
  tha-KJV: คนชั่วติ​ดก​ั​บอย​ู่ในการละเมิดของตน แต่​คนชอบธรรมร้องเพลงและเปรมปรี​ดิ​์
  por-BR-2018: Na transgressão do homem mau há uma armadilha; mas o justo se alegra
    e se enche de alegria.
  deu-ELO: In der Übertretung des bösen Mannes ist ein Fallstrick; aber der Gerechte
    jubelt und ist fröhlich.
  eng-WYC-2018: A snare shall wrap a wicked man doing sin; and a just man shall praise,
    and make joy. (A snare shall enwrap the wicked doing sin; but the righteous shall
    give praise, and make joy in their lives.)
  epo-epo: Per sia pekado malbona homo sin implikas; Sed virtulo triumfas kaj ĝojas.
  uig-PIN: Rǝzil adǝmning gunaⱨi ɵzigǝ ⱪapⱪan yasap ⱪurar; Biraⱪ ⱨǝⱪⱪaniy kixi nahxilar
    bilǝn xadlinar.
  beo-beo: 'Wadela:le hamosu dunu ilia hou da ilila: sa:ima:ne sani agoai gala. Be
    molole hamosu dunu da hahawane halegale lala.'
  tpi-OTNT: Sapos man i mekim pasin nogut, i olsem em i taitim wanpela umben bilong
    holimpas em yet. Tasol ol man i mekim stretpela pasin, ol i save amamas na singim
    ol song.
  hau-SA: Mugun mutum tarko ne ta wurin zunubinsa, amma mai adalci zai iya rera ya
    kuma yi murna.
  uig-LAT: Rezil ademning gunahi özige qapqan yasap qurar; Biraq heqqaniy kishi naxshilar
    bilen shadlinar.
  nde-nde: Umuntu omubi uthiywa yisono sakhe, kodwa umuntu olungileyo angahlabela
    athokoze.
  ton-ton: 'Ko e fai angahala ʻae tangata angakovi ko e tauhele ia: ka ʻoku hiva mo
    fiefia ʻae māʻoniʻoni.'
  ces-1613: Výstupek bezbožného jest jemu osídlem, spravedlivý pak prozpěvuje a veselí
    se.
  eng-WMB: An evil man is snared by his sin, but the righteous can sing and be glad.
  tam-TCV: தீயவர் தங்கள் பாவத்திலேயே சிக்கிக்கொள்கிறார்கள், ஆனால் நீதிமான்கள் ஆர்ப்பரித்து
    மகிழ்கிறார்கள்.
  ceb-ULB: Malit-ag ang tawong daotan pinaagi sa iyang kaugalingon nga sala, apan
    siya nga nagbuhat ug matarong mag-awit ug magmalipayon.
  pol-UBG: Grzech złego człowieka jest jego sidłem, ale sprawiedliwy śpiewa i weseli
    się.
  urd-GVU: شریر جرم کرتے وقت اپنے آپ کو پھنسا دیتا، لیکن راست باز خوشی منا کر شادمان
    رہتا ہے۔
  deu-1912: Wenn ein Böser sündigt, verstrickt er sich selbst; aber ein Gerechter
    freut sich und hat Wonne.
  kan-2017: ಕೆಟ್ಟವನ ದುರ್ಮಾರ್ಗದಲ್ಲಿ ಉರುಲುಂಟು, ಒಳ್ಳೆಯವನು ಉಲ್ಲಾಸಗೊಂಡು ಹರ್ಷಧ್ವನಿಗೈಯುವನು.
  yap-yap: Girdi’ ni kireb e ke michigiyrad e den’en rorad, ma pi’in yad ba yul’yul’
    e yad ba felfelan’ ma dariy ban’en ni be magawon nagrad.
  hlt-MCSB: Hlang boethae loh boekoeknah neh hlaeh a tung. Tedae aka dueng tah tamhoe
    tih a kohoe.
  mdy-ETH: ፑርታ ዓሲ ዒዛኮ ጎማ ፒሮ ማዒ ዓርቃኔ፤ ኮሺ ዓሲ ጋዓንቴ ፆኦሲ ቦንቾም ዓይናዺ ዓይናዺ ዎዛዻኔ።
  kew-kew: Gore aa medame ni oyae pa gina kone salia-daare nipuna bipa nipu roape
    kona maaya. Go yapare aa medaloma epea peme aanu nimu raana raapu aawa yasa lo
    aalimi.
  twi-ASANTE: Ɔdebɔneyɛfoɔ bɔne sum no afidie, nanso ɔteneneeni bɛtumi ato dwom ama
    nʼani agye.
  eng-WEBU: An evil man is snared by his sin, but the righteous can sing and be glad.
  wal-wal: Iita asi gitee oiqqiyoogaadan, ba nagaran oiqettees; shin xillo asi ufaittanaunne
    yexxanau danddayees.
  acu-NT: Aintsu tunaari ainauka aints kuntinun achiktas ejatkan najanawarua nunisarang
    ainawai. Antsu anangmichu ainauka pengker nintimsar warasartin ainawai.
  spa-PDDPT: En la transgresión del hombre perverso hay trampa, Pero el justo cantará
    y se alegrará.
  gun-gun: Heko vai va'e ojejavya py oĩ nhuã imbo'aarã, ha'e rã heko porã va'e ma
    oporai 'rã ovy'aa rupi.
  agu-BL: Ite'n nin yi e'chk il yi na ban jun yi chin juntlen nin tajtza'kl, xcyek
    tan bense'n i' tul il. Poro yi e' yi jicyuch te'j cyajtza'kl ẍchitzatzink cyera'tz.
  ilo-ULB: Matiliw iti palab-og ti siasinoman a dakes a tao babaen iti bukodna a basol,
    ngem agkanta ken agrag-o ti tao nga agar-aramid iti umno.
  kpg-kpg: Digau huaidu e kumi i lodo nadau hai hala, gei digau ala e hai hegau donu
    le e tenetene gei e noho baba.
  uig-ARA: رەزىل ئادەمنىڭ گۇناھى ئۆزىگە قاپقان ياساپ قۇرار؛ بىراق ھەققانىي كىشى ناخشىلار
    بىلەن شادلىنار.
  bps-bps: I to sasè, én kamfè kenen i salaan, bay i to matlu fakay mlingag na flehew.
  sus-sus: Mixi ɲaaxi xa yunubi findixi gantanyi nan na a bɛ, kɔnɔ tinxintɔɛ xun nakelima
    nɛ sɛɛwɛ kui.
  pon-2006: Aramas suwed kin pein lohdiong nan diparail, nindokon aramas lelepek ar
    kin nsenamwahu oh saledek.
  ksd-ksd: A kun i ki ta ra varpiam kai ra tena varpiam, Ma ga ra tena takodo i kakailai
    ma i gugu.
  tur-YTC: Kötü kişi kendi günahı tarafından tuzağa düşürülür, Ama doğru kişi şarkı
    söyleyip sevinebilir.
  bel-N: У злачынстве ліхога чалавека пастка [для яго], а праведнік сьпявае і радуецца.
  grc-BRENT: Ἁμαρτάνοντι ἀνδρὶ μεγάλη παγὶς, δίκαιος δὲ ἐν χαρᾷ καὶ ἐν εὐφροσύνῃ ἔσται.
  ind-AYT: Orang jahat terjerat oleh pelanggarannya, tetapi orang benar bersorak dan
    bersukacita.
  nya-nya: Munthu woyipa amakodwa ndi machimo ake, koma wochita chilungamo amayimba
    lokoma.
  hrv-hrv: U grijehu je zamka zlu čovjeku, a pravednik likuje i veseli se.
  mps-mps: Te dwai kolesaga ebo bidi da, te aga tola somainu te aga digi te wa me
    deli mubo tiwai ebao. Tiali goli, te doloba pai kolesaga ebo bidi dabe, augwa
    te wiegi yai pemene elama, tama te balia po dabe wabo dao.
  tpi-tpi: Sapos man i mekim pasin nogut, i olsem em i taitim wanpela umben bilong
    holimpas em yet. Tasol ol man i mekim stretpela pasin, ol i save amamas na singim
    ol song.
  dan-1931: I sin Brøde hildes den onde, den retfærdige jubler af Glæde.
  vie-OVCB: Người ác bị tội mình sập bẫy, nhưng người ngay ca hát vui mừng.
  guj-2017: દુષ્ટ માણસ પોતાના પાપના ફાંદામાં ફસાય છે, પણ નેકીવાન માણસ ગીતો ગાય છે
    અને આનંદ કરે છે.
  pon-2006A: Aramas suwed kin pein lohdiong nan diparail, nindokon aramas lelepek
    ar kin nsenamwahu oh saledek.
  por-BRBSL: Um homem mau é enganado por seu pecado, mas os justos podem cantar e
    se alegrar.
  swe-swe: En ond persons överträdelse för med sig en snara, men den rättfärdige sjunger
    och gläder sig. [Den rättfärdige har en tillförsikt och trygghet i Gud som gör
    att han kan glädja sig.]
  cth-cth: Kâtapoenae ni tamikathout a man, hatei tamikalan teh la sak lahoi a lunghawi.
  twi-twi: Ɔdebɔneyɛni bɔne sum no afiri, nanso ɔtreneeni betumi ato dwom ama nʼani
    agye.
  hlt-hlt: Hlang boethae loh boekoeknah neh hlaeh a tung. Tedae aka dueng tah tamhoe
    tih a kohoe.
  tbz-SIM: Bɛnitiyɛibɛ yɛi ndò ntìmɑ́tì nti kɛ bɛ̀ pĩĩ, kɛ̀ bɛsɑ̀ɑ̀bɛ̀ yɑ̃̀nku nɛ̀
    diwɛ̀ì.
  msy-2020: Gumazim arazir kuram damigham, a mati uabɨra uabɨn suighasa ivem agura.
    Ezɨ gumazir arazir aghuibagh amiba, me bar akuegha ighiabagh ami.
  dop-dop: Asɑɣɑɑ pəsəɣɩ pɑ ɩsɑɣɑtʋ yomɑɑ kɛ́. Ɩlɛnɑ lɑŋhʋlʋmlɛ kʋɣɩ tɑmpɑnɑ nyə́mɑ.
  azb-azb: Pisin günahı özünə tələdir, Saleh sevincindən haray çəkir.
  eng-DBY: In the transgression of an evil man there is a snare; but the righteous
    shall sing and rejoice.
  hin-2017: बुरे मनुष्य का अपराध उसके लिए फंदा होता है, परन्तु धर्मी आनन्दित होकर
    जयजयकार करता है।
  wol-KYG: Ku bon day moy, ba dugal boppam; ku jub di woy ak a bànneexu.
  bjr-bjr: Manda oosana maree mariasa nári aaqarafa nári ufaana fufufifaqa aridaqa.
    Andeeqee mariasa asasammasee idiana faqa fidaqa.
  eng-YLT: In the transgression of the evil [is] a snare, And the righteous doth sing
    and rejoice.
  kne-kne: Kaman tagdey ay mangna sin managbasol din basol na met laeng, ngem mankanta
    ya manragsak am-in ay nalinteg di panagbiyag na.
  eng-WYC-2017: A snare shall wrap a wicked man doing sin; and a just [or rightwise]
    man shall praise, and make joy.
  eng-WMBB: An evil man is snared by his sin, but the righteous can sing and be glad.
  urd-GVH: शरीर जुर्म करते वक़्त अपने आपको फँसा देता, लेकिन रास्तबाज़ ख़ुशी मनाकर
    शादमान रहता है।
  rug-rug: Sa tie kaleana si sipata pule nia koari nana sinea, ba sa tie toṉoto si
    boka kera meke qetuqetu.
  gaz-gaz: Namni hamaan cubbuu ofii isaatiin qabama; qajeelaan garuu ni faarfata;
    ni ililchas.
  fra-LSG: Il y a un piège dans le péché de l’homme méchant, Mais le juste triomphe
    et se réjouit.
  yal-yal: Muxu ɲaxina matandine findixi luti ratixin nan na a xa, koni tinxin muxuna
    a sɛwa xuini tema nɛn.
  haw-1868: Puniheiia ke kanaka hewa ma kona hewa iho; Hauoli no ka mea pono me ka
    olioli.
  arb-NAV: الشِّرِّيرُ مُقْتَنَصٌ فِي شَرَكِ إِثْمِهِ، أَمَّا الصِّدِّيقُ فَيَشْدُو
    وَيَبْتَهِجُ.
  ewe-ewe: Ame vɔ̃ɖi ƒe nu vɔ̃ denɛ mɔ me, ke ame dzɔdzɔe adzi ha atso aseye.
  eng-LEE: 'In the transgression of a man there is an evil snare: but the righteous
    ever singeth and rejoiceth.'
  asm-FB: দুষ্ট লোক নিজৰ পাপৰ দ্বাৰাই ফান্দত পৰে; কিন্তু সৎ কাৰ্য কৰে, সেই জনে হৰ্ষিত
    মনেৰে গীত গায়।
  sus-A: مِشِ حَاشِ شَ يُنُبِ قِندِشِ فَنتَنيِ نَن نَ عَ بّ، كْنْ تِنشِنتْي شُن نَكٍلِمَ
    نّ سّيوّ كُي.
  fra-SBL: L'homme mauvais est pris au piège par son péché, mais les justes peuvent
    chanter et se réjouir.
  hbo-hbo: בְּפֶ֤שַֽׁע אִ֣ישׁ רָ֣ע מֹוקֵ֑שׁ וְ֝צַדִּ֗יק יָר֥וּן וְשָׂמֵֽחַ׃
  kik-kik: Mũndũ mwaganu ategagwo nĩ mehia make we mwene, no mũndũ mũthingu ainaga
    na agakena.
  fra-NCL: Dans le péché de l’homme méchant il y a un piège, mais le juste est dans
    la jubilation et la joie.
  cek-AK: Kasae kami loe a zaehaih pongah amanh; toe katoeng kami loe anghoehaih hoiah
    laa to sak.
  cuk-cuk: Dule-ibmar-isgana-imakedi, dukin e-isguedse yamoleged. Dule-innikiidaeddi,
    weligwaledba namakdaed.
  uig-CYR: Рәзил адәмниң гунайи өзигә қапқан ясап қурар; Бирақ һәққаний киши нахшилар
    билән шатлинар.
  tel-2017: దుష్టుడు తన స్వయంకృతాపరాధం వల్ల బోనులో చిక్కుకుంటాడు. మంచి చేసేవాడు పాటలుపాడుతూ
    సంతోషంగా ఉంటాడు.
  hat-BSA: Pa transgresyon yon nonm mechan vin pran nan pyèj nèt; men moun dwat la
    va chante e rejwi.
  kos-kos: Mwet koluk uh sifacna sremla in ma koluk lalos, a mwet suwoswos elos on
    ac engan.
  hbo-WLC: בְּפֶ֤שַֽׁע אִ֣ישׁ רָ֣ע מוֹקֵ֑שׁ וְ֝צַדִּ֗יק יָר֥וּן וְשָׂמֵֽחַ׃
  ibo-ibo: Ọ bụ onye ajọ omume siri ọnya ka ọnya ahụ na-ama. Ma ndị ezi omume na-anọrọ
    onwe ha na-agụ egwu ọṅụ.
  ory-ory: ମନ୍ଦ ଲୋକର ଅଧର୍ମରେ ଫାନ୍ଦ ଥାଏ; ମାତ୍ର ଧାର୍ମିକ ଗାନ ଓ ଆନନ୍ଦ କରେ।
  chk-chk: Eman aramas mi ngau a fif lon püsin an tipis, nge eman aramas mi pwüng
    a köl o mwänek.
  rop-rop: Detlot pipul hu dumbat ola nogudbala ting garra trepam olabat selp garram
    olabat nogudbalawei, bat detlot pipul hu dumbat ola rait ting garra sing song
    gudbinjiwei.
  ukr-1871: В грісї в ледачого — сїть про його, а праведний — все веселий і радуєсь.
  deu-1951: In der Übertretung des Bösewichts ist ein Fallstrick; aber der Gerechte
    wird jauchzen und frohlocken.
  eng-JPS: In the transgression of an evil man there is a snare; but the righteous
    doth sing and rejoice.
  srp-1865: U grijehu je zla èovjeka zamka, a pravednik pjeva i veseli se.
  lug-lug: Ebibi by’omwonoonyi bye bimutega, naye omutuukirivu abeera mu kuyimba na
    kusanyuka.
  heb-heb: בפשע איש רע מוקש וצדיק ירון ושמח׃
  ben-IRV: দুর্বৃত্তের অধর্মে ফাঁদ থাকে, কিন্তু ধার্মিক আনন্দিত হয়ে গান করে।
  pan-pan: ਬੁਰੇ ਮਨੁੱਖ ਦਾ ਅਪਰਾਧ ਫਾਹੀ ਹੈ, ਪਰ ਧਰਮੀ ਮਨੁੱਖ ਅਨੰਦ ਹੋ ਕੇ ਜੈਕਾਰੇ ਗਜਾਉਂਦਾ ਹੈ।
  mya-JVB: အဓမ္မ လူ ပြစ်မှား ရာ၌ ကျော့ကွင်း ထောင်လျက် ရှိ၏။ ဖြောင့်မတ် သောသူမူကား
    ၊ ရွှင်လန်း စွာ သီချင်း ဆိုတတ်၏။
  tte-O: Tomo naenaeli sibomayoi sibeku ali sipwasipwa koina, na tomo dudulaili sipwasipwa
    siyabubu-gabaen yo siyaliyaya.
  tbg-tbg: Vaaravano aantau ravaaqavu kaintemakero, qora kaiqa vare vai vaiintira
    kaiqavano nai ravaaqavuke vaira. Avuqavu okara auti variaka quaheha ihi tivaqi
    vi variavaro ˻kia vo haikavano vika ravaaqavuke vaira˼.
  hmo-hmo: Kara dika tauna be ia sibona ena kara dika ese, idia koia bona hadikaia
    noho, to kara maoromaoro tauna ese ane ia abia noho, mai ena moale bada danu.
  urd-urd: बदकिरदार के गुनाह में फंदा है, लेकिन सादिक़ गाता और ख़ुशी करता है।
  rus-SYN: В грехе злого человека - сеть для него, а праведник веселится и радуется.
  bqc-SIM: Gbɛ̃vãi tàaekɛa ì aà kũ bai ũ, gbɛ̃maa gula ìↄ dↄ ń pↄnao.
  tcz-CHONGTHU: Migilou chu ama le ama athangkam achun a-oh jin, mikitah vang chun
    la-asan akipah thanom jitai.
  mar-mar: दुष्ट मनुष्य आपल्या स्वतःच्या पापाने पाशात पडतो, पण नीतिमान गाणे गाऊन आनंदित
    होतो.
  hlt-THB: Thlakche taw amah thawlhnaak awh aawk nawh, thlakdyng taw awmhly nawh laa
    sa hy.
  qub-qub: Fiyu runaga quiquinpa juchallanpitami imamanpis chayan. Alli runami ichanga
    cushisha alli goyäcun.
  bqp-bqp: Gbɛ̃ vãni taarikɛnaa dì a kũ tankutɛ ũmɛ, gbɛ̃ mana dì ayuwii kɛ kũ
    pↄnnao.
  hat-hat: Moun mechan pran nan mechanste y'ap fè. Men, moun ki mache dwat yo gen
    kè kontan, y'ap fè fèt.
  eng-BSB: An evil man is caught by his own sin, but a righteous one sings and rejoices.
  tod-tod: Faa ɲɔu ɠɛ nuiti ta ɗa ɠɛ ga kasoɠa nui, tiya ɓɔɠɔi ta-lɔ koloɠologiti
    faa zu, sɔle nuiti ta ɗa pilɛ sɔlɔɔ, ti ɠoozunɛ.
  eng-WEBPB: An evil man is snared by his sin, but the righteous can sing and be glad.
  kbq-kbq: Kefo vahe'mofona krifumo azeriankna huno kumimo'a azenerianagi, fatgo vahe'mo'za
    zagame hu'za muse nehaze.
  nhe-BL: Se tlacatl tlen ax cuali moijilpía ipan itlajtlacolhua, pero tlen nemi xitlahuac,
    axtle. Yajaya huicatinemi huan nelía paqui.
  bus-bus: Gbɛ̃ zaaa taarikɛna è à kũ takutɛɛ ũmɛ, gbɛ̃ maaa è guda kɛ kↄ̃n pↄnnaao.
  gub-BL: Ikatu 'ym ma'e wanemiapo kwer nuzawy kwaw miar pyhykaw zàwenugar. Upyhyk
    wapo arer a'e wà. Imunar 'ym ma'e nuzepyhyk kar kwaw wà. Hurywete wà.
  eng-DRA: 'A snare shall entangle the wicked man when he sinneth: and the just shall
    praise and rejoice.'
