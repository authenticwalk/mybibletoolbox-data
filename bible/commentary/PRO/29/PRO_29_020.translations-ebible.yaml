verse: PRO.029.020
translations:
  mal-C: ധൃതിയിൽ സംസാരിക്കുന്നവരെ നിങ്ങൾ കാണുന്നോ? ഭോഷർക്ക് അവരെക്കാൾ ആശയുണ്ട്.
  deu-TKW: Schaust du einen, der mit seinen Worten zu hastig ist, -da ist für einen
    Thoren mehr Hoffnung als für ihn.
  lin-lin: Soki omoni moto kowela koloba liboso ete akanisa, malamu kotia elikya na
    zoba, kasi na ye te.
  eng-LSV: You have seen a man hasty in his words! More hope of a fool than of him.
  eng-GNV: Seest thou a man hastie in his matters? there is more hope of a foole,
    then of him.
  eng-WEBSTER: Seest thou a man that is hasty in his words? there is more hope of
    a fool than of him.
  nhw-BL: ¿Tiquitztoc se masehuali catli camanalti miyac huan amo quichihuilía cuenta
    catli quiijtohua? Más cuali quisas se tlacatl huihuitic huan amo ya.
  swh-ONEN: Je, unamwona mtu azungumzaye kwa haraka? Kuna matumaini zaidi kwa mpumbavu
    kuliko yeye.
  bba-bba: Mɑ tɔnun ɡɑri kun ɑsɑnsi mɔ, ɑ nùn ɡɑrisio ɡɑri bɔkɔ.
  eng-KJVCPB: Seest thou a man that is hasty in his words? There is more hope of a
    fool than of him.
  luo-luo: Bende ineno ngʼato ma wuoyo ka rikni mapiyo piyo? Nitie geno mathoth kuom
    ngʼat mofuwo maloye.
  meu-meu: Hereva takutaku tauna ta o itaiamu a? Kavakava tauna na reana baine namo,
    a una tau basine namo diba.
  npi-ULB: के आफ्नो वचनमा हतारिएर बोल्ने मानिसलाई तँ देख्छस् ? त्यसको लागि भन्दा त
    मूर्खको लागि बढी आशा हुन्छ ।
  yor-yor: Ǹjẹ́ ó rí ènìyàn tí ń kánjú sọ̀rọ̀? Ìrètí wà fún aláìgbọ́n jù ú lọ.
  ind-ind: Orang yang banyak bicara tanpa berpikir lebih sulit diajar daripada orang
    bodoh.
  pes-OPCB: شخصی که بدون فکر کردن و با عجله جواب می‌دهد از نادان هم بدتر است.
  tgl-ULB: Tingnan ang isang tao na padalus-dalos sa kaniyang mga salita? Mayroong
    higit pang pag-asa para sa isang taong mangmang kaysa sa kaniya.
  hui-hui: Mbirali mini bayale nawi heagua ibu mini wilo iname ibu biamogo bibehe
    kamagoni. Anigo mbirali miniwi kagome bi ala bayuwa mitangi nabi howa abale lagane
    kago iname ibu biamogo bulene taibi holebira.
  mya-mya: သတိမရှိဘဲစကားများသော သူရှိလျှင်၊ ထိုသူ၌ မြော်လင့် စရာအခွင့်ရှိသည်ထက်၊ မိုက်သောသူ၌သာ၍
    မြော်လင့်စရာ အခွင့်ရှိ၏။
  bod-N: སྐད་ཆ་རྟབ་རྟབ་སྨྲ་མཁན་མཐོང་མྱོང༌ངམ། །དེ་ལས་གླེན་པར་རེ་བ་ལྡན་པ༌ཡིན།།
  wsk-wsk: Kari ngualara ma balsan mu saonga taukko lage katir karogo. Bare ikiko!
    Ngual kasik munakara ko kari munakoso mu saonga taukko lage bo mena.
  sna-sna: Unoona here munhu anotaura achikurumidza? Benzi rine tariro zhinji kupfuura
    iye.
  spa-BLM: ¿Ves a un hombre que se precipita en sus palabras? Hay más esperanza para
    un tonto que para él.
  cac-cac: A eb' malaj spensar, vach' tz'elc'och eb' d'a yichan̈ eb' comonn̈ej sloloni.
  swh-ULB: Je unamwona mtu mwenye haraka katika maneno yake? Kuna matumaini zaidi
    kwa mpumbavu kuliko kwake.
  bel-bel: Ці бачыў ты чалавека неабачлівага ў словах сваіх? на неразумнага болей
    надзеі, чым на яго.
  deu-ELBBK: Siehst du einen Mann, der in seinen Worten hastig ist – für einen Toren
    gibt es mehr Hoffnung als für ihn.
  mbb-OT: Deyzey pa is egkepengkusan te tulebung he etew, kenà te etew he ebpengaǥi
    te wazà pulus.
  mal-2015: വാക്കിൽ ബദ്ധപ്പാടുള്ള മനുഷ്യനെ നീ കാണുന്നുവോ? അവനെക്കാൾ മൂഢനെക്കുറിച്ചു
    അധികം പ്രത്യാശയുണ്ടു.
  rmc-rmc: Dikhľal le muršes, savo sig vakerel a na gondoľinel? Le dilines hin feder
    naďej sar les.
  pes-OPV: آیا کسی را می‌بینی که در سخن‌گفتن عجول است، امید بر احمق زیاده است از امید
    براو.
  ron-1924: Дакэ везь ун ом каре ворбеште некибзуит, поць сэ нэдэждуешть май мулт
    де ла ун небун декыт де ла ел.
  ben-OBCV: এমন কাউকে কি দেখেছ যে তাড়াহুড়ো করে কথা বলে? তাদের চেয়ে বরং একজন মূর্খের
    বেশি আশা আছে।
  som-som: Ma aragtay nin hadalkiisa ku degdega? Kaas waxaa ka rajo roon nacas.
  lat-VUC: Vidisti hominem velocem ad loquendum? stultitia magis speranda est quam
    illius correptio.
  eng-ASVBT: Seest thou a man that is hasty in his words? There is more hope of a
    fool than of him.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, ipata pizin be titooro mbulu kizin. Mi
    tomtom ta so ikam kat ŋgar som, mi iwirri sorok sua, nako ipata kat pini be itooro
    mbulu kini.
  ita-1885: Hai tu mai veduto un uomo precipitoso nel suo parlare? Vi è maggiore speranza
    d'uno stolto che di lui.
  eng-LXXUP: If thou see a man hasty in his words, Know that the fool has hope rather
    than he.
  eng-ULB: See a man who is hasty in his words? There is more hope for a fool than
    for him.
  spa-VBL: ¿Has visto a un hombre que habla sin pensar? ¡Hay más esperanza para un
    tonto que para él!
  fra-_FOB: As-tu vu un homme étourdi dans ses paroles? Il y a plus à espérer d'un
    fou que de lui.
  mal-mal: വാക്കിൽ തിടുക്കമുള്ള മനുഷ്യനെ നീ കാണുന്നുവോ? അവനെക്കാൾ മൂഢനെക്കുറിച്ച്
    അധികം പ്രത്യാശയുണ്ട്.
  urd-GVR: Kyā koī dikhāī detā hai jo bāt karne meṅ jaldbāz hai? Us kī nisbat ahmaq
    ke sudharne kī zyādā ummīd hai.
  suz-BL: ममिम्‍थु लोव़ पाइब क्‍येङा मूर्खन रिम्‍शो बाक्‍ब। उपदेसक १:२; याकूब १:१९
  eng-NOY: Seest thou a man hasty in his words? There is more hope of a fool than
    of him.
  ita-1927: Hai tu visto un uomo precipitoso nel suo parlare? C’è più da sperare da
    uno stolto che da lui.
  ckb-ckb: ئەو کەسەت بینیوە بە پەلەیە لە قسەکانی؟ گێل لەو زیاتر ئومێدی پێ دەکرێت.
  eng-BBE: Have you seen a man who is quick with his tongue? There is more hope for
    a foolish man than for him.
  kan-OKCV: ದುಡುಕಿ ಮಾತನಾಡುವ ವ್ಯಕ್ತಿಯನ್ನು ನೀನು ನೋಡಿದ್ದೀಯೋ? ಅಂಥವನಿಗಿಂತಲೂ ಬುದ್ಧಿಹೀನನ
    ವಿಷಯದಲ್ಲಿ ಹೆಚ್ಚು ನಿರೀಕ್ಷೆ ಇದೆ.
  tam-2017: தன்னுடைய வார்த்தைகளில் பதறுகிற மனிதனைக் கண்டால், அவனை நம்புவதைவிட மூடனை
    நம்பலாம்.
  spa-RV-1909: ¿Has visto hombre ligero en sus palabras? más esperanza hay del necio
    que de él.
  ron-BTF: Vezi tu pe un om pripit în vorbele lui? Este mai multă speranță pentru
    un prost decât pentru el.
  eng-WEBP: Do you see a man who is hasty in his words? There is more hope for a fool
    than for him.
  eng-FBV: Have you seen a man who speaks without thinking? There's more hope for
    stupid people than for him!
  nld-1939: 'Ziet ge iemand, die overijld spreekt: Voor een dwaas is er meer hoop
    dan voor hem.'
  nch-BL: ¿Tiquitztoc se masehuali cati camanalti miyac huan amo quichihuilía cuenta
    cati quiijtohua? Más cuali quisas se tacat cati huihuitic huan amo ya.
  vie-1934: Con có thấy kẻ hốp tốp trong lời nói mình chăng? Một kẻ ngu muội còn có
    sự trông cậy hơn hắn.
  hin-CV: एक मूर्ख व्यक्ति से उस व्यक्ति की अपेक्षा अधिक आशा की जा सकती है, जो बिना
    विचार अपना मत दे देता है.
  eng-OURB: Do you see a man who is hasty in his words? There is more hope for a fool
    than for him.
  spa-BES: ¿Has visto a un hombre que es rápido con su lengua? Hay más esperanza para
    un hombre tonto que para él.
  tdx-tdx: Inao t’indaty taentaeneñe am-pisaontsi’e, bey fitamàñe ty dagola te ama’e.
  tha-KJV: เจ้​าเห็นคนที่ปากไวหรือ ยั​งม​ีหวังในคนโง่มากกว่าเขา
  por-BR-2018: Viste um homem precipitado em suas palavras? Mais esperança há para
    um tolo do que para ele.
  deu-ELO: Siehst du einen Mann, der hastig ist in seinen Worten, für einen Toren
    ist mehr Hoffnung als für ihn.
  eng-WYC-2018: Thou hast seen a man swift to speak; folly shall be hoped more than
    his amending. (Thou hast seen a person quick to speak; more shall be hoped of
    from a fool, than for that person’s correction.)
  epo-epo: Ĉu vi vidas homon, kiu tro rapidas kun siaj vortoj? Estas pli da espero
    por malsaĝulo ol por li.
  uig-PIN: Aƣzini basalmaydiƣan kixini kɵrgǝnmu? Uningdin ümid kütkǝndin, ǝhmǝⱪtin
    ümid kütüx ǝwzǝldur.
  beo-beo: Gagaoui dunu ea hou da hamedei gala. Be momabone sia:su dunu da mae dawa:le
    hedolo sia:sea, ea hou da baligili hamedei agoai ba:sa.
  tpi-OTNT: Sapos wanpela man i no gat gutpela tingting, orait ating yumi inap helpim
    em long kisim save. Tasol sapos man i no tingting gut pastaim na i toktok, orait
    bai yumi hat tru long helpim em.
  hau-SA: Ka ga mutum mai yin magana da garaje? To, gara a sa zuciya ga wawa da a
    sa zuciya gare shi.
  uig-LAT: Aghzini basalmaydighan kishini körgenmu? Uningdin ümid kütkendin, exmeqtin
    ümid kütüsh ewzeldur.
  nde-nde: Uyambona umuntu owalazela ukukhuluma? Kulethemba elingcono esiwuleni kulaye.
  ton-ton: ‌ʻOku ke mamata ki ha tangata ʻoku faʻa lea vave? ʻOku tau ʻamanaki lelei
    hake ki he vale ʻiate ia.
  ces-1613: Spatřil-li bys člověka, an jest kvapný v věcech svých, lepší jest naděje
    o bláznu, než o takovém.
  eng-WMB: Do you see a man who is hasty in his words? There is more hope for a fool
    than for him.
  tam-TCV: பதற்றப்பட்டுப் பேசுபவனை நீ பார்த்திருக்கிறாயா? அவரைவிட மூடராவது திருந்துவாரென்று
    நம்பலாம்.
  ceb-ULB: Nakakita na ba ka ug tawo nga madali-dalion sa iyang gipamulong? Mas aduna
    pay paglaom ang usa ka buangbuang kaysa kaniya.
  pol-UBG: Widzisz człowieka, który jest pochopny w swoich słowach? Więcej nadziei
    dla głupca niż dla niego.
  urd-GVU: کیا کوئی دکھائی دیتا ہے جو بات کرنے میں جلدباز ہے؟ اُس کی نسبت احمق کے
    سدھرنے کی زیادہ اُمید ہے۔
  deu-1912: Siehst du einen, der schnell ist zu reden, da ist am Narren mehr Hoffnung
    denn an ihm.
  kan-2017: ದುಡುಕಿ ಮಾತನಾಡುವವನನ್ನು ನೋಡು, ಅಂಥವನಿಗಿಂತಲೂ ಮೂಢನ ವಿಷಯದಲ್ಲಿ ಹೆಚ್ಚು ನಿರೀಕ್ಷೆಯನ್ನು
    ಇಡಬಹುದು.
  yap-yap: Be’ nib balyang ma kub manan’ e kabfel’ rogon boch ngak be’ nma non ni
    der leam.
  hlt-MCSB: A ol neh aka cahawt hlang khaw na hmuh coeng. Anih lakah hlang ang taengah
    ngaiuepnah om ngai.
  mdy-ETH: ማሊ ዔኩዋዖ ሩኡሪና ጌስታ ዓሲዳፓ ባሼ ዔኤያሢኮ ሃጊ ማዓ ዎዛ ዓኣኔ።
  kew-kew: Aa meda nipu epe redepone kone nasaliare gore nipu epe kone minalo marede
    yamina palo adamina. Go yapare aa meda epe agaa naloa pa mabebola teare gore wala
    maredepo yalape-rupa maralia.
  twi-ASANTE: Wohunu obi a ɔpere ne nsɛm ho anaa? Ɔkwasea mu wɔ anidasoɔ sene no.
  eng-WEBU: Do you see a man who is hasty in his words? There is more hope for a fool
    than for him.
  wal-wal: Eesuwan eesuwan haasayiya uraa be7a eraishsha? Appe eeyya uraassi sinttanau
    daro ufaissai de7ees.
  acu-NT: ¿Aints wárik chichaun wainukaitam? Kame, aints nintimchau ainauka niin nangkamasarang
    nuimiartin ainawai.
  spa-PDDPT: ¿Has visto a un hombre precipitado en sus palabras? Más esperanza hay
    del necio que de él.
  gun-gun: Rexa ma pa peteĩ ava oikuaa pota e'ỹ re ijayvu va'e? Ha'e va'e gui hi'arandu
    e'ỹve va'ekue hi'aranduve 'rã.
  agu-BL: At rmeril tan kaxcyewe'n tan xtx'ixpe'n tajtza'kl jun yi chin tze'tzuj nin
    te xtxumu'n, swutz jun yi qui na xtxum bajx yi mbi na tzan tan yolche'n.
  ilo-ULB: Kitaen ti tao a darasudos iti saona? Ad-addu ti namnamma para ti maag ngem
    isuna.
  kpg-kpg: Tangada kaedahi dadaulia la koia e humalia i tangada dela e helehelekai hua
    geia hagalee hagabaubau.
  uig-ARA: ئاغزىنى باسالمايدىغان كىشىنى كۆرگەنمۇ؟ ئۇنىڭدىن ئۈمىد كۈتكەندىن، ئەخمەقتىن
    ئۈمىد كۈتۈش ئەۋزەلدۇر.
  bps-bps: Fye fa i to là fulung faldam, di to i là funa faldam klon fa talù.
  sus-sus: Xaxilitare fisa mixi bɛ, naxan ɲɛngi mu sama a xa wɔyɛnyi xɔn ma.
  pon-2006: Mie koapworopworpen aramas pweipwei douluhl men sang mehmen me kin koasoi
    ni sohte eh lamalam.
  ksd-ksd: Dave, u gire tika na tutana i rurut ma kana tinata? Kan ra lunga na boina
    namur, ma nam pata.
  tur-YTC: Sözlerinde aceleci birini görüyor musun? Akılsız biri için ondan daha çok
    umut vardır.
  bel-N: Ці бачыў ты чалавека, хуткага на словы? На дурня большая надзея, чым на такога.
  grc-BRENT: Ἐὰν ἴδῃς ἄνδρα ταχὺν ἐν λόγοις, γίνωσκε ὅτι ἐλπίδα ἔχει μᾶλλον ὁ ἄφρων
    αὐτοῦ.
  ind-AYT: Apakah kamu melihat orang yang terburu-buru bicaranya? Harapan orang bodoh
    lebih banyak daripada orang itu.
  nya-nya: Ngakhale munthu wa uchitsiru nʼkuti ndiponi popeza chikhulupiriro chilipo
    kuposa munthu wodziyesa yekha kuti ndi wanzeru poyankhula.
  hrv-hrv: Jesi li vidio čovjeka brza na riječima? I bezumnik ima više nade nego on.
  mps-mps: Te bidi me deli aga te wiegi yai homu me elalusiąbo bidi yai baso da,
    teda dago aga tau selama, te aga wiegi yai kolesaga konea somainu homu yao. Tiali
    goli, te bidigo po homu kone palama, bugagia po wasiąbo bidi yai baso da, teda
    dago aga tau sabo sę ebo dene mu yaibao.
  tpi-tpi: Sapos wanpela man i no gat gutpela tingting, orait ating yumi inap helpim
    em long kisim save. Tasol sapos man i no tingting gut pastaim na i toktok, orait
    bai yumi hat tru long helpim em.
  dan-1931: Ser du en Mand, der er hastig til Tale, for en Tåbe er der snarere Håb
    end for ham.
  vie-OVCB: Con có thấy người nói quá hấp tấp? Người ngu đần còn khá hơn người nói
    hấp tấp.
  guj-2017: શું તેં ઉતાવળે બોલનાર માણસને જોયો છે? તેના કરતાં કોઈ મૂર્ખ તરફથી વધારે
    આશા રાખી શકાય.
  pon-2006A: Mie koapworopworpen aramas pweipwei douluhl men sang mehmen me kin koasoi
    ni sohte eh lamalam.
  por-BRBSL: Do você vê um homem que é precipitado em suas palavras? Há mais esperança
    para um tolo do que para ele.
  swe-swe: Ser du en människa som är alltför ivrig att tala (talar i tid och otid)?
    Det finns större hopp för en självgod dåre än för honom.
  cth-cth: Pouk laipalah lawk ka deirumram e ouk na hmu ou, hot patet e tami koe hlak
    teh tamipathu koe ngaihawine bet aohnawn.
  twi-twi: Wuhu obi a ɔpɛ ntɛm kasa ana? Ɔkwasea wɔ anidaso sen no.
  hlt-hlt: A ol neh aka cahawt hlang khaw na hmuh coeng. Anih lakah hlang ang taengah
    ngaiuepnah om ngai.
  tbz-SIM: Kɑ̀ɑ yɑ̀ wèè nɑ̀ɑ́ nkɛ í yɛ̃́ ò tu mù, ɑ nyɛ̃́ kɛ tú kuyɛìnkù kɔ̃mɛ ò tɔ̃ũnɛ̀mu.
  msy-2020: Gumazir nɨghnɨzir aghuim puvatɨzim, e an akuraghtɨ a fofozim iniam. Ezɨ
    gumazir faraghavɨra nɨghnɨzir puvatɨgha bizibav geim, e an akurvaghan iburagham.
  dop-dop: Ye n nɑ́ yʋlʋ yɔɣɔtəɣɩ nɑ ɩɩ mɑɣɑsəɣɩ, nyɩ sɩ kʋmɛlɛŋ lɑpɑ-ɩ nɑ sɑnɑ.
  azb-azb: Düşünmədən danışana baxmısanmı? Axmağa ondan artıq ümid var.
  eng-DBY: Hast thou seen a man hasty in his words? there is more hope of a fool than
    of him.
  hin-2017: क्या तू बातें करने में उतावली करनेवाले मनुष्य को देखता है? उससे अधिक तो
    मूर्ख ही से आशा है।
  wol-KYG: Ana koo gis, mu rattaxle? Kooku ab dof a ko gën demin.
  bjr-bjr: Irirana siaifa kaqikaaqoo amana maridanoo. Sia irirana irisee ufa qimarifa
    mandaika uqanna inoo maridanoo.
  eng-YLT: Thou hast seen a man hasty in his words! More hope of a fool than of him.
  kne-kne: Maymayat pay laeng ay pannamnamaan di ipogaw ay magay nemnem na mo din
    alisto ay mankali ay adi na nemnemen omona.
  eng-WYC-2017: Thou hast seen a man swift to speak; folly shall be hoped more than
    his amending [or folly more is to be hoped for than the correction of him].
  eng-WMBB: Do you see a man who is hasty in his words? There is more hope for a fool
    than for him.
  urd-GVH: क्या कोई दिखाई देता है जो बात करने में जल्दबाज़ है? उस की निसबत अहमक़ के
    सुधरने की ज़्यादा उम्मीद है।
  rug-rug: Dogoria goi sa tie sapu lopu balabala paki meke tuturei zama? Na tie pekipeki
    ba boka tava tumatumae, hola nia sa tie asa.
  gaz-gaz: Ati nama jarjarsuun dubbatu argitee? Isa irra gowwaatu abdii caalu qaba.
  fra-LSG: Si tu vois un homme irréfléchi dans ses paroles, Il y a plus à espérer
    d’un insensé que de lui.
  yal-yal: I na muxun to naxan falan tima benun a xa a miri, yigin xaxilitaren ma
    dangu na kanna ra.
  haw-1868: Ua ike anei oe i ke kanaka wikiwiki i ka olelo? Ua lana ka manao no ka
    mea naaupo aole nona.
  arb-NAV: أَرَأَيْتَ إِنْسَاناً مُتَهَوِّراً فِي كَلامِهِ؟ إِنَّ لِلْجَاهِلِ رَجَاءً
    فِي الإِصْلاحِ أَكْثَرَ مِنْهُ.
  ewe-ewe: Èkpɔ ame si ƒoa nu blablablaa? Mɔkpɔkpɔ geɖe li na bometsila wu eya amea
    gɔ̃ hã.
  eng-LEE: Seest then a man that is hasty in his words? there is more hope for a fool
    than for him.
  asm-FB: দ্রুতগতিত কথা কোৱা লোকক চোৱা; তেওঁতকৈ অজ্ঞানী লোকৰ অধিক আশা আছে।
  sus-A: شَشِلِتَرٍ قِسَ مِشِ بّ، نَشَن حّنفِ مُ سَمَ عَ شَ وْيّنيِ شْن مَ.
  fra-SBL: Vois-tu un homme qui se hâte dans ses paroles ? Il y a plus d'espoir pour
    un fou que pour lui.
  hbo-hbo: חָזִ֗יתָ אִ֭ישׁ אָ֣ץ בִּדְבָרָ֑יו תִּקְוָ֖ה לִכְסִ֣יל מִמֶּֽנּוּ׃
  kik-kik: Wanona mũndũ ũhiũhaga kwaria? Mũndũ mũkĩĩgu arĩ na kĩĩrĩgĩrĩro kũmũkĩra.
  fra-NCL: Si tu vois un homme prompt à parler, il y a plus à espérer d’un insensé
    que de lui.
  cek-AK: Poek het ai ah karangah lok apae kami to na hnuk maw? To kami pongah loe
    kamthu to oepthoh kue.
  cuk-cuk: Dule nue-binsasulidgi-sunmakedi, nue be dake. Ar dule-binsaedsulid-sunmaked-bursunna,
    bur bule yogasaar sunmakdaed.
  uig-CYR: Ағзини басалмайдиған кишини көргәнму? Униңдин үмүт күткәндин, ахмақтин
    үмүт күтүш әвзәлдур.
  tel-2017: తొందరపడి మాట్లాడే వాణ్ణి చూసావా? వాడికంటే మూర్ఖుడే సుళువుగా మారతాడు.
  hat-BSA: Èske ou wè yon nonm ki pale vit san reflechi? Gen plis espwa pou moun fou
    a pase li menm.
  kos-kos: Yohk finsrak lasr nu ke sie mwet lalfon, liki sie mwet ingunyar in sramsram.
  hbo-WLC: חָזִ֗יתָ אִ֭ישׁ אָ֣ץ בִּדְבָרָ֑יו תִּקְוָ֖ה לִכְסִ֣יל מִמֶּֽנּוּ׃
  ibo-ibo: Olileanya dịrị onye nzuzu karịa onye ahụ na-adịghị echezi echiche tupu
    o kwuo okwu.
  ory-ory: ତୁମ୍ଭେ କି କଥାରେ ଚଞ୍ଚଳ ଲୋକକୁ ଦେଖୁଅଛ? ତାହା ଅପେକ୍ଷା ମୂର୍ଖ ବିଷୟରେ ଅଧିକ ଭରସା
    ଅଛି।
  chk-chk: Ka fen küna eman aramas mi müttir le fos? Ka tongeni apilükülükü eman chon
    tiparoch lap seni ena sokun aramas.
  rop-rop: If sambodi jidan silibala maitbi sambodi gin album im, bat det sambodi
    hu tok kwikbala en nomo jinggabat bifo im tok, wal nobodi kaan album im.
  ukr-1871: Чи бачив ти чоловіка, прудкого до мови? — на дурного більш надїї анїж
    на його.
  deu-1951: Siehst du einen Mann, der übereilte Worte spricht, so kannst du für einen
    Toren mehr Hoffnung haben als für ihn.
  eng-JPS: Seest thou a man that is hasty in his words? there is more hope for a fool
    than for him.
  srp-1865: Jesi li vidio èovjeka nagla u besjedi svojoj? više ima nadanja od bezumna
    nego od njega.
  lug-lug: Olaba omuntu ayanguyiriza ebigambo bye? Omusirusiru alina essuubi okumusinga.
  heb-heb: חזית איש אץ בדבריו תקוה לכסיל ממנו׃
  ben-IRV: তুমি কি হটকারী লোককে দেখছ? তার থেকে বরং নির্বোধের বিষয়ে বেশী আশা আছে।
  pan-pan: ਕੀ ਤੂੰ ਕੋਈ ਮਨੁੱਖ ਵੇਖਦਾ ਹੈਂ ਜੋ ਬੋਲਣ ਵਿੱਚ ਕਾਹਲ ਕਰਦਾ ਹੈ? ਉਹ ਦੇ ਨਾਲੋਂ ਮੂਰਖ
    ਤੋਂ ਬਾਹਲੀ ਆਸ ਹੈ।
  mya-JVB: သတိ မရှိဘဲစကား များသော သူရှိ လျှင်၊ ထိုသူ ၌ မြော်လင့် စရာအခွင့်ရှိသည်ထက်၊
    မိုက် သောသူ၌ သာ၍ မြော်လင့်စရာ အခွင့်ရှိ၏။
  tte-O: Tonuwa-pwanopwano sinamwanamwa kabo muli mena siya siwalowalo mwayamwayau
    kaiwena siya siwalowalo mwayamwayau, nige ali walo kaiweli sinunuwanuwatu.
  tbg-tbg: Vovano kia avu aato vataava vairera, tenavu vira kahaqiarirava varianaro.
    Kia irikero tiraitiro, paparuqama kero ti vai vaiintira tenavu kiama ho kahaqirara.
  hmo-hmo: Iena laloa ia gwauraia haragaharaga tauna oi itaia, a? Kavakava tauna be
    sedira ia namo diba, to unai tau ia namo diba lasi.
  urd-urd: क्या तू बेताम्मुल बोलने वाले को देखता है? उसके मुक़ाबले में बेवक़ूफ़ से
    ज़्यादा उम्मीद है।
  rus-SYN: Видал ли ты человека опрометчивого в словах своих? на глупого больше надежды,
    нежели на него.
  bqc-SIM: N gbɛ̃́ pↄ́ ì wã àↄ yã'o èa? Sↄũ sã̀ↄwa.
  tcz-CHONGTHU: Geltoh louva thusei namu khah em? Hitobang mihem sang chun mingol
    chunga kinepna aum joi.
  mar-mar: कोणी आपल्या बोलण्यात उतावळा आहे अशा मनुष्यास पाहतोस काय? तर त्याच्यापेक्षा
    मूर्खाविषयी अधिक आशा आहे.
  hlt-THB: Awi ak kqawn pyn pyn ak awm aw? A nih anglakawh thlakqaw awh ngaih-uunaak
    awm bet hy.
  qub-qub: ¿Mana yarpachacuypa parlaj runata wiyashcanquichu? Chayno runapitaga mana
    tantiyacoj upa runapis allirämi canman.
  bqp-bqp: N gbɛ̃ kũ àdi wã à yã o è yá? Yↄ̃nkↄ sã̀na de adela.
  hat-hat: Gen plis espwa pou yon moun ki san konprann pase pou yon moun k'ap prese
    pale san kalkile.
  eng-BSB: Do you see a man who speaks in haste? There is more hope for a fool than
    for him.
  tod-tod: Ɗa nu ɠaana, é ɗa ɓɔɛ, é la ɠigaiziɛzu, nu ɠa ɠito ɠimalala nui ʋa, é
    leʋe tɔun ba.
  eng-WEBPB: Do you see a man who is hasty in his words? There is more hope for a
    fool than for him.
  kbq-kbq: Zamagesa ontahi ame'ama kema nehaza vahera nezamagano? E'i ana vahera neginagi
    zamavu'zamava'ma nehaza vahe'mo'za zamaza hu'zama erisaza kamo'a zamagetere'ne.
  nhe-BL: ¿Tiquitztoc se tlacatl tlen camati miyac huan ax quichihuilía cuenta tlen
    quiijtohua? Más cuali quisas se tlacatl huihuitic huan ax ya.
  bus-bus: N gbɛ̃ kɛ̀ è wã à yã oo èↄ́? Yↄ̃nkↄↄ sã̀ↄ dɛ adeela.
  gub-BL: Iranaiw ma'e heko haw ikatu wera'u uma'enukwaw 'ym mehe uze'eg ma'e heko
    haw wi a'e.
  eng-DRA: Hast thou seen a man hasty to speak? folly is rather to be looked for,
    than his amendment.
