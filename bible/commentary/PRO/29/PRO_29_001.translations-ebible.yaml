verse: PRO.029.001
translations:
  mal-C: ധാരാളം ശാസനകൾ കേട്ടിട്ടും ശാഠ്യം കാണിക്കുന്നവർ പരിഹാരമില്ലാതെ പെട്ടെന്നു
    നാശത്തിലേക്കു കൂപ്പുകുത്തും.
  deu-TKW: Ein vielgestrafter und doch halsstarriger Mannwird plötzlich unheilbar
    zerschellen.
  lin-lin: Moto oyo atiaka moto makasi soki bapameli ye, akokweyisama na pwasa mpe
    akobika te.
  eng-LSV: A man often reproved, hardening the neck, || Is suddenly broken, and there
    is no healing.
  eng-GNV: A man that hardeneth his necke when he is rebuked, shall suddenly be destroyed
    and can not be cured.
  eng-WEBSTER: He, that being often reproved hardeneth his neck, shall suddenly be
    destroyed, and that without remedy.
  nhw-BL: Aqui moyoltetilía huan amo quichihuilía cuenta quema sequinoc quitlacahualtíaj,
    tlatocmiquis huan ayacmo oncas pajtli para momanahuis.
  swh-ONEN: Mtu anayeendelea kuwa na shingo ngumu baada ya maonyo mengi, ataangamia
    ghafula, wala hapati dawa.
  bba-bba: Wi u rɑ ɡerusibu yinɛ, u koo kɑm kowɑ mɑm mɑm subɑru sɔɔ.
  eng-KJVCPB: He, that being often reproved hardeneth his neck, Shall suddenly be
    destroyed, and that without remedy.
  luo-luo: Ngʼat masiko katoke tek bangʼ siem mangʼeny ibiro tieko apoya nono maonge
    konyruok.
  meu-meu: E sisiba henia momomu to aiona e ha-aukaiamu tauna na baine dika taku,
    asi ihanamona dalana ta.
  npi-ULB: धेरै पटक हप्की पाएर पनि हठी हुने मानिस निको नहुने गरी एकै क्षणमा नष्‍ट
    हुने छ ।
  yor-yor: Ẹni tí ó sì ń ṣorí kunkun lẹ́yìn ọ̀pọ̀lọpọ̀ ìbáwí yóò parun lójijì láìsí
    àtúnṣe.
  ind-ind: Setelah ditegur berulang kali tetapi engkau tetap keras kepala, akan tiba
    saatnya engkau menyadari bahwa hidupmu sudah rusak parah dan tak dapat dipulihkan.
  pes-OPCB: کسی که بعد از تنبیه بسیار، باز سرسختی کند، ناگهان خرد خواهد شد و دیگر
    علاجی نخواهد داشت.
  tgl-ULB: Ang isang tao na nakatanggap ng maraming pagsasaway pero pinatitigas ang
    kaniyang leeg ay mababali sa isang sandali na hindi na mapapagaling.
  hui-hui: Agali mbira dewa halu mo tiga birago bilowa ibu mine haabo hayagua abaleore
    ibu mo ko haragola marume ibu biamogo bulene hariga nawulebira.
  mya-mya: အထပ်ထပ်ဆုံးမခြင်းကို ခံသော်လည်း၊ မိမိ လည်ပင်းကို ခိုင်မာစေသောသူသည် ကိုးကွယ်ရာမရ၊
    ရုတ်တရက် ပျက်စီးလိမ့်မည်။
  bod-N: ཡང་ཡང་བཀའ་བཀྱོན་འཕོག་བཞིན༌དུ། །གཉའ་རེངས་བྱེད་པ་གློ་བུར༌ཉིད། །མེད་པར་འགྱུར་ཞིང་སྐྱོབ་ཐབས༌ཟད།།
  wsk-wsk: Kari ko memek kasuru lagasan bare am dogowa sisi lagoso mu, kam me maiyuk
    se memek kumik nungera mena mu arigokko.
  sna-sna: Munhu anoramba akaomesa mutsipa wake mushure mokutsiurwa kazhinji achaparadzwa
    nokukurumidza, kusina chingamubatsira.
  spa-BLM: El que a menudo es reprendido y endurece su cuello será destruido de repente,
    sin remedio.
  cac-cac: A eb' pit syutej sb'a ayic tz'ac'ji scachnab'il eb', elan̈chamel satel
    eb', maxtzacxo yal-laj scolan sb'a eb'.
  swh-ULB: Mtu aliyepokea makaripio mengi lakini anashupaza shingo yake atavunjika
    ndani ya muda mfupi na hata pona.
  bel-bel: Чалавек, які насуперак засьцярогам робіцца ўпарты, будзе раптам зламаны,
    і ня будзе яму дапамогі.
  deu-ELBBK: Ein Mann, der, oft zurechtgewiesen, den Nacken verhärtet, wird plötzlich
    zerschmettert werden ohne Heilung.
  mbb-OT: Is etew he kenà ebpezumazuma minsan layun en edewaya, ne iyan egkepengkusan
    din is egkerumpak sikandin diyà te kezeetan ne wazè en paaǥi wey meǥaud sikandin
    dutun.
  mal-2015: കൂടക്കൂടെ ശാസന കേട്ടിട്ടും ശാഠ്യം കാണിക്കുന്നവൻ നീക്കുപോക്കില്ലാതെ പെട്ടെന്നു
    നശിച്ചുപോകും.
  rmc-rmc: Oda, kaske sas buterval dovakerdo a ačhiľa zacato andro jilo, ela jekhvareste
    zňičimen a ňič les na sasťarela.
  pes-OPV: کسی‌که بعد از تنبیه بسیار گردنکشی می کند، ناگهان منکسر خواهد شد وعلاجی
    نخواهد بود.
  ron-1924: Ун ом каре се ымпотривеште тутурор мустрэрилор ва фи здробит деодатэ ши
    фэрэ ляк.
  ben-OBCV: বহুবার ভর্ৎসিত হওয়ার পরও যে ঘাড় শক্ত করে রাখে সে হঠাৎ করে বিনষ্ট হয়ে
    যাবে—এর কোনও প্রতিকার নেই।
  som-som: Kii inta wax badan la canaanto ka madax adkaadaa, Dhaqso buu u jabi doonaa,
    dawona ma leh.
  lat-VUC: '[Viro qui corripientem dura cervice contemnit, repentinus ei superveniet
    interitus, et eum sanitas non sequetur.'
  eng-ASVBT: He that being often reproved hardeneth his neck Shall suddenly be destroyed,
    and that without remedy.
  mna-mna: Tomtom ta so imbelmbel sua pazalŋana leŋŋana, mi tamen inoknok men zooroŋana,
    nako lwoono sa to pataŋana biibi ipasaani. To zaala sa be imbot ambai mini na
    som.
  ita-1885: L'uomo, il quale, essendo spesso ripreso, indura il suo collo, Di subito
    sarà fiaccato, senza rimedio.
  eng-LXXUP: 'A reprover is better than a stiff-necked man: For when the latter is
    suddenly set on fire, there shall be no remedy.'
  eng-ULB: A person who has received many rebukes but who stiffens his neck will be
    broken in a moment beyond healing.
  spa-VBL: Cualquiera que siga rechazando obstinadamente muchas advertencias, sufrirá
    destrucción repentina, sin ningún remedio.
  fra-_FOB: L'homme qui, étant repris, roidit son cou, sera subitement brisé, sans
    qu'il y ait de guérison.
  mal-mal: തുടർച്ചയായി ശാസന കേട്ടിട്ടും ശാഠ്യം കാണിക്കുന്നവൻ നീക്കുപോക്കില്ലാതെ പെട്ടെന്ന്
    നശിച്ചുപോകും.
  lit-lit: Dažnai peikiamas žmogus, kuris užkietina savo sprandą, bus staiga nukirstas
    – ir neišgydomai.
  urd-GVR: Jo muta'addid nasīhatoṅ ke bāwujūd haṭdharm rahe wuh achānak hī barbād
    ho jāegā, aur shafā kā imkān hī nahīṅ hogā.
  suz-BL: शुश हुइक्‍चा पुंइसीशा यो, काइ मटीब दुम्‍तेक्‍म हना, मेको आन मतुइक्‍थु वारच
    पाइक्‍चा मपुंइसीथु, खतम दुम्‍नीम। हितोपदेस १५:१०
  eng-NOY: He who, being often reproved, hardeneth his neck, Shall suddenly be destroyed,
    and that without remedy.
  ita-1927: L’uomo che, essendo spesso ripreso, irrigidisce il collo, sarà di subito
    fiaccato, senza rimedio.
  ckb-ckb: ئەوەی زۆر سەرزەنشت بکرێت و هەر کەللەڕەق بێت، لەناکاو تێکدەشکێت و چارەسەریشی
    نابێت.
  eng-BBE: A man hating sharp words and making his heart hard, will suddenly be broken
    and will not be made well again.
  kan-OKCV: ಅನೇಕಬಾರಿ ಗದರಿಸಿದರೂ ತಗ್ಗದ ಹಟಮಾರಿ ಪರಿಹಾರವಿಲ್ಲದೆ ಫಕ್ಕನೆ ಮುರಿದು ಬೀಳುವನು.
  tam-2017: அடிக்கடி கடிந்துகொள்ளப்பட்டும் தன்னுடைய பிடரியைக் கடினப்படுத்துகிறவன்
    உதவியின்றி திடீரென்று நாசமடைவான்.
  spa-RV-1909: EL hombre que reprendido endurece la cerviz, de repente será quebrantado;
    ni habrá para él medicina.
  ron-BTF: Cel care, fiind deseori mustrat, își înțepenește gâtul, va fi nimicit dintr-o
    dată și fără remediu.
  eng-WEBP: He who is often rebuked and stiffens his neck will be destroyed suddenly,
    with no remedy.
  eng-FBV: Anyone who goes on stubbornly rejecting many warnings will be suddenly
    destroyed, without hope of healing.
  nld-1939: Iemand die hardnekkig blijft, ondanks vermaning, Wordt plotseling onherstelbaar
    gebroken.
  nch-BL: Cati moyoltetilía huan amo quichihuilía cuenta quema sequinoc quitacahualtíaj,
    talochmiquis huan ayecmo oncas pajti para momanahuis.
  vie-1934: Người nào bị quở trách thường, lại cứng cổ mình, Sẽ bị bại hoại thình
    lình, không phương cứu chữa.
  hin-CV: वह, जिसे बार-बार डांट पड़ती रहती है, फिर भी अपना हठ नहीं छोड़ता, उस पर विनाश
    अचानक रूप से टूट पड़ेगा और वह पुनः उठ न सकेगा.
  eng-OURB: He who is often rebuked and stiffens his neck will be destroyed suddenly,
    with no remedy.
  spa-BES: Un hombre que odia las palabras de reprensión endurece su corazón, de repente
    será destruido y no se recuperará.
  tdx-tdx: Haitoañe aniany, tsy amañ’aoly, ty gan-katoke beteke endahañe.
  tha-KJV: บุ​คคลที่​ถู​กตักเตือนบ่อยๆ แต่​ยังแข็งคอ ประเด​ี๋ยวจะถูกทำลาย จึงรักษาไม่​ได้
  por-BR-2018: O homem que age com teimosia, mesmo depois de muitas repreensões, será
    tão destruído que não terá mais cura.
  deu-ELO: Ein Mann, der, oft zurechtgewiesen, den Nacken verhärtet, wird plötzlich
    zerschmettert werden ohne Heilung.
  eng-WYC-2018: Sudden perishing shall come [up] on that man, that with hard noll,
    that is, (with) an obstinate soul, despiseth a blamer (or despiseth a rebuker);
    and health shall not follow him.
  epo-epo: Se homo ofte admonita restos obstina, Li subite pereos sen ia helpo.
  uig-PIN: Ⱪayta-ⱪayta ǝyiblinip turup yǝnǝ boyni ⱪattiⱪliⱪ ⱪilƣan kixi, Tuyuⱪsizdin
    dawaliƣusiz yanjilar.
  beo-beo: 'Dunu da dima dawa:ma:ne gagabole sia:sea, di da eso huluane ilia sia:
    hihini amola hame nabasea, eso enoga di da dafane, bu wa:legadomu gogolemu.'
  tpi-OTNT: Sapos ol i stretim wanpela man planti taim, tasol em i wok long kamap
    bikhet moa, orait wantu em bai i bagarap na i no gat rot bilong ol i helpim em.
  hau-SA: Mutumin da ya ci gaba da taurinkai bayan an kwaɓe shi ba da daɗewa ba zai
    hallaka ba makawa.
  uig-LAT: Qayta-qayta eyiblinip turup yene boyni qattiqliq qilghan kishi, Tuyuqsizdin
    dawalighusiz yanjilar.
  nde-nde: Umuntu oqinisa intamo phezu kokukhuzwa kanengi uzabhujiswa ngesikhatshana
    kungabi lokuphepha.
  ton-ton: Ko ia kuo liunga lahi hono valokiʻi kae fakakekeva ʻe ia hono kia, ʻe fakaʻauha
    fakafokifā ia, pea ʻe ʻikai ha fakamoʻui ki ai.
  ces-1613: Èlověk, kterýž často kárán bývaje, zatvrzuje šíji, rychle potřín bude,
    tak že neprospěje žádné lékařství.
  eng-WMB: He who is often rebuked and stiffens his neck will be destroyed suddenly,
    with no remedy.
  tam-TCV: அநேகமுறை கண்டிக்கப்பட்டும், பிடிவாதமாகவே இருக்கிறவர்கள், திடீரென தீர்வு
    இல்லாமல் அழிந்துபோவார்கள்.
  ceb-ULB: Ang tawo nga midawat ug daghang mga pagbadlong apan nagpatikig sa iyang
    liog moabot ang higayon nga mapukan ug dili na gayod maayo.
  pol-UBG: Człowiek, który czyni twardym swój kark mimo częstych nagan, zostanie nagle
    zniszczony i pozbawiony ratunku.
  urd-GVU: جو متعدد نصیحتوں کے باوجود ہٹ دھرم رہے وہ اچانک ہی برباد ہو جائے گا، اور
    شفا کا امکان ہی نہیں ہو گا۔
  deu-1912: Wer wider die Strafe halsstarrig ist, der wird plötzlich verderben ohne
    alle Hilfe.
  kan-2017: ಬಹಳವಾಗಿ ಗದರಿಸಿದರೂ ತಗ್ಗದವನು, ಏಳದ ಹಾಗೆ ಫಕ್ಕನೆ ಮುರಿದು ಬೀಳುವನು.
  yap-yap: Fa’anra urngin ngiyal’ nra un fanow nagem ma ga be gelnag lanin’um, mra
    yan i reb e rran ma bay mu parde’ u but’ ni dabkum gol.
  hlt-MCSB: Toelthamnah a om lalah a rhawn aka mangkhak sak hlang tah hoeihnah om
    kolla pahoi khaem ni.
  mdy-ETH: ሚርጌ ዎዴ ጎሪ ዞሮናንቴ ዋይዞ ዒፄ ዓሲ ዔርቲባኣንቴ ሜቃኔ፤ ፓሣንዳ ባኣዚያ ባኣያ ማዓኔ።
  kew-kew: Gore aa meda maredepo yatalo palimi pare nipu wala pa pala pitia raburi
    gore nipu ora aipapulu raba meape pora nasalia.
  twi-ASANTE: Obi a ɔkɔ so yɛ tufoanteɛ wɔ animka pii akyi no wɔbɛsɛe no mpofirim
    a wɔrentumi nsi ano.
  eng-WEBU: He who is often rebuked and stiffens his neck will be destroyed suddenly,
    with no remedy.
  wal-wal: Daroton seerin ixxidi, morgge zozzida urai hassayennan meqqana; he urau
    paxoikka baawa.
  acu-NT: 'Aints chikich aintsun chicharak: Tunaarum inaisata tusa nukap chicharmaitiat,
    nu aintska antutsuk, tunaun inaitsuk turakka, aneachmau mengkakatnuitai.'
  spa-PDDPT: El hombre que al ser reprendido es indómito, Será quebrantado de repente,
    Y no habrá para él medicina.
  gun-gun: Ava omongetaa riae teĩ inhakã ratã va'e pe ma ou xapy'a 'rã heityarã, oo
    jepe e'ỹ re.
  agu-BL: Alchok scyetz yi chin ch'inch'uj nin tunin i' tan juchle'n til, nin qui
    na tocsaj yi na oc makle'n wutz, jun cu'n, tz'ul chan sotze'n swutz. Qui'c rmeril
    yi nink tz'el liwr.
  ilo-ULB: tao a namin-adu a natubngar ngem pasikkilenna ti tengngedna, madadael a
    dagus ket saanto nga umimbag.
  kpg-kpg: Maa goe hagalee hagalongo gi nia aago ala e hai adu gi di goe i nia madagoaa
    huogodoo, dahi laangi hua gei goe ga beehia ga deemee di hagahili.
  uig-ARA: قايتا-قايتا ئەيىبلىنىپ تۇرۇپ يەنە بوينى قاتتىقلىق قىلغان كىشى، تۇيۇقسىزدىن
    داۋالىغۇسىز يانجىلار.
  bps-bps: Ku tadee dulê nngak i satu to, bay knean mgal fa i ulun, én sa gamgebe
    kenen di kalmo i landè gugalwaan.
  sus-sus: Mixi naxan tondima marakɔrɔsi ra, na kanyi ɲaxankatama nɛ kerenyi ra.
  pon-2006: Ma ke pahn keptakai ni ahnsou koaros me emen pahn kapwung ong uhk, ehu
    rahn ke pahn pwupwudi oh sohla kak pwurehng pwourda.
  ksd-ksd: Nina ba di vala pit ia ma i pue ngangar ika, Na virua vakaian, ma pa da
    valaun valar pa ia.
  tur-YTC: Çok kez azarlanan ve ensesini sertleştiren kişi, Ansızın mahvolacak, çare
    yok.
  bel-N: Чалавек, які на дакараньне робіць цьвёрдым карак свой, раптоўна будзе зьнішчаны,
    і ня будзе аздараўленьня.
  grc-BRENT: Κρείσσων ἀνὴρ ἐλέγχων ἀνδρὸς σκληροτραχήλου, ἐξαπίνης γὰρ φλεγομένου
    αὐτοῦ οὐκ ἔστιν ἴασις.
  ind-AYT: Orang yang sering ditegur, tetapi tetap menegarkan tengkuk akan diremukkan
    seketika tanpa dapat disembuhkan.
  nya-nya: Munthu amene amawumitsabe khosi lake atadzudzulidwa kwambiri, adzawonongeka
    mwadzidzidzi popanda chomuchiritsa.
  hrv-hrv: Čovjek koji, po opomeni, ostaje tvrdoglav, u tren će se slomiti, i neće
    mu biti spasa.
  mps-mps: Te bidi me deli augwaligo hauwa sogo dodolali, tiali goli te aga hagoma
    ebo sę te umabo pedaludubaso da, teda polo tama mu te aga dolama, tama augwaligo
    aga tau sabo sunumi menia saibao.
  tpi-tpi: Sapos ol i stretim wanpela man planti taim, tasol em i wok long kamap bikhet
    moa, orait wantu em bai i bagarap na i no gat rot bilong ol i helpim em.
  dan-1931: Hvo Nakken gør stiv, skønt revset tit, han knuses brat uden Lægedom.
  vie-OVCB: Người cứng lòng cứng cổ trước lời răn dạy sẽ suy sụp thình lình không
    phương chữa chạy.
  guj-2017: જે માણસ વારંવાર ઠપકો પામવા છતાં પોતાની ગરદન અક્કડ રાખે છે, તે અકસ્માતમાં
    નાશ પામશે, તેનો કોઈ ઉપાય રહેશે નહિ.
  pon-2006A: Ma ke pahn keptakai ni ahnsou koaros me emen pahn kapwung ong uhk, ehu
    rahn ke pahn pwupwudi oh sohla kak pwurehng pwourda.
  por-BRBSL: Aquele que é freqüentemente repreendido e endurece seu pescoço será destruída
    repentinamente, sem nenhum remédio.
  swe-swe: Den som gång på gång tillrättavisas men vägrar att ta emot några råd (förblir
    hårdnackad), han kommer plötsligt att krossas (bli helt förgjord), och är helt
    utan räddning (kan inte återhämta sig).
  cth-cth: Voutsout yue eiteh a lahuen ka patak sak e tami teh, hawinae awm laipalah
    hmawi a rawk han.
  twi-twi: Obi a ɔkɔ so yɛ tufoante wɔ animka pii akyi no wɔbɛsɛe no mpofirim a wɔrennya
    ano aduru.
  hlt-hlt: Toelthamnah a om lalah a rhawn aka mangkhak sak hlang tah hoeihnah om kolla
    pahoi khaem ni.
  tbz-SIM: Bɛ̀ tié nwè kòò yetɛ, ò bo do mɛcɑ̃ɑ̃ bɑ́ bɛ̀ bɑ́ɑ́ nɑ kóò tɑ̀ɑ.
  msy-2020: Me dughiar avɨribar gumazir mam akɨrtɨ, an akaba batoghvɨra ikiam, kamaghɨn
    a zuamɨra ikuvigham. Eghtɨ an akurvaghamin tuaviba ua puvatɨgham.
  dop-dop: Yʋlʋ wei ɩ mʋnɑ pɑ́ kɑlənɑ-ɩ, nɑ ɩɩ cɑɑkɩ nɩɩʋ tɔ, pɩɩ wɑkəlɩ-ɩ kpɑkpɑɑ
    kɛ́, ɩ kɑɑ wɛɛ hiiu.
  azb-azb: Məzəmmətlərə baxmayıb dikbaşlıq edən Birdən yıxılıb çarəsiz qalar.
  eng-DBY: He that being often reproved hardeneth his neck, shall suddenly be destroyed,
    and without remedy.
  hin-2017: जो बार बार डाँटे जाने पर भी हठ करता है, वह अचानक नष्ट हो जाएगा और उसका
    कोई भी उपाय काम न आएगा।
  wol-KYG: Ku ñuy àrtu, nga të ticc, dangay jekki yàqu, ba wees am paj.
  bjr-bjr: Kaukaata qimari fasiqana moomoo kari andeeqaafanoo sia irimarifa qusasaa
    radamu saifanoo mina andeeqara aana sia mariannoo.
  eng-YLT: A man often reproved, hardening the neck, Is suddenly broken, and there
    is no healing.
  kne-kne: Din kanayon ay mabagbagaan ngem pakekentegena di nemnem na, awni et bigla
    ay domteng di kadadaelana ay maga di rimidyo.
  eng-WYC-2017: Sudden perishing shall come [up] on that man, that with hard noll,
    that is, an obstinate soul, despiseth a blamer; and health shall not follow him.
  eng-WMBB: He who is often rebuked and stiffens his neck will be destroyed suddenly,
    with no remedy.
  urd-GVH: जो मुतअद्दिद नसीहतों के बावुजूद हटधर्म रहे वह अचानक ही बरबाद हो जाएगा,
    और शफ़ा का इमकान ही नहीं होगा।
  rug-rug: Asa pu ta gegese pilipule ba korona va avoso si kote kamo va hodakia na
    tinahuara sapu loke tinaleosaena.
  gaz-gaz: Namni ifannaa baayʼee booddee mataa jabaatu kam iyyuu akkuma tasaa caba;
    hin fayyus.
  fra-LSG: Un homme qui mérite d’être repris, et qui raidit le cou, Sera brisé subitement
    et sans remède.
  yal-yal: Muxun naxan tondin maxadi xuine suxɛ, na halagima nɛn mafurɛn, a mi yɛlanɲɛ.
  haw-1868: O KE kanaka i ao pinepine ia a hoopaakiki hoi i kona a-i, E make koke
    no ia, aole mea e ola'i.
  arb-NAV: مَنْ كَثُرَ تَوْبِيخُهُ وَظَلَّ مُعْتَصِماً بِعِنَادِهِ، يَتَحَطَّمُ فَجْأَةً
    وَلا شِفَاءَ لَهُ.
  ewe-ewe: Ame si woka mo na zi gede gake wògbe lia kɔ la, atsrɔ̃ zi ɖeka kpata xɔnamemanɔŋutɔe.
  eng-LEE: A man that, having received many admonitions, still hardeneth his neck,
    will suddenly be broken, and this without remedy.
  asm-FB: যি মানুহে বাৰে বাৰে অনুযোগ পায়ো নিজৰ ডিঙি ঠৰ কৰে, সুস্থ হ’ব নোৱাৰাকৈ তেওঁ
    হঠাতে ভগ্ন হ’ব।
  sus-A: مِشِ نَشَن تٌندِ مَ مَرَكْرْ سِ رَ، نَ كَنيِ حَشَنكَتَمَ نّ كٍرٍنيِ رَ.
  fra-SBL: Celui qui est souvent réprimandé et qui raidit son cou sera détruit soudainement,
    sans aucun remède.
  hbo-hbo: אִ֣ישׁ תֹּ֭וכָחֹות מַקְשֶׁה־עֹ֑רֶף פֶּ֥תַע יִ֝שָּׁבֵ֗ר וְאֵ֣ין מַרְפֵּֽא׃
  kik-kik: Mũndũ ũrĩa ũikaraga omĩtie ngingo thuutha wa kũrũithio maita maingĩ, akaanangwo
    o rĩmwe, na aage kĩhonia.
  fra-NCL: L’homme digne de reproches et qui raidit le cou sera brisé subitement et
    sans remède.
  cek-AK: Thuitaek pacoengah doeh angmah ih tahnong amtaksak kami loe, hoih thai ai,
    amrohaih to tong roep tih.
  cuk-cuk: Dule, nuedgi-ega-ibmar-sogleged amba itossulile, wiledaklesuli, sabsur
    ukiagwale, sarsolegoed.
  uig-CYR: Қайта-қайта әйиплинип туруп йәнә бойни қаттиқлиқ қилған киши, Туюқсиздин
    давалиғусиз янҗилар.
  tel-2017: చాలా గద్దింపులు వచ్చినా తలబిరుసుగా ఉండిపోయేవాడు ఇక స్వస్థత అనేది లేకుండా
    హఠాత్తుగా విరిగి పోతాడు.
  hat-BSA: Yon nonm ki fè tèt di apre anpil repwòch va vin kraze sibitman san remèd.
  kos-kos: Kom fin likkekelana ke pacl mwet uh aksuwosye kom, sie len kom ac musalla
    ac tia ku in sifil tuyak.
  hbo-WLC: אִ֣ישׁ תּ֭וֹכָחוֹת מַקְשֶׁה־עֹ֑רֶף פֶּ֥תַע יִ֝שָּׁבֵ֗ר וְאֵ֣ין מַרְפֵּֽא׃
  ibo-ibo: Onye a na-abara mba mgbe niile ma ọ naghị anata ndụmọdụ, nʼotu ntabi anya
    ka a ga-etipịa ya, ọ gaghị ekulikwa ọzọ.
  ory-ory: ଯେଉଁ ଲୋକ ଥରକୁଥର ଅନୁଯୋଗ ପାଇଲେ ହେଁ ଆପଣା ଗ୍ରୀବା ଶକ୍ତ କରେ, ସେ ପ୍ରତିକାର ବିନୁ
    ହଠାତ୍‍ ଭଗ୍ନ ହେବ।
  chk-chk: Eman mi angei apwüng fän chomong, nge a chök tipeförea, epwe müttir fisikai
    an feiengau, nge esap chüen chikarsefäl.
  rop-rop: If yu nomo teiknodis wen sambodi kipgon dalimbat yu, yu dumbat rong ting,
    wal wandei yu garra ardim miselp en faindim miselp langa bigis trabul.
  ukr-1871: Коли чоловіка картають, а він все таки тугошийий, то й буде розбитий,
    й не буде йому лїку.
  deu-1951: Ein Mann, der allen Warnungen trotzt, geht plötzlich unheilbar zugrunde.
  eng-JPS: He that being often reproved hardeneth his neck shall suddenly be broken,
    and that without remedy.
  srp-1865: Èovjek koji po karanju ostaje tvrdoglav, ujedanput æe propasti, da neæe
    biti lijeka.
  lug-lug: Omuntu akakanyaza omutima gwe oluvannyuma lw’okunenyezebwa emirundi emingi,
    alizikirira ng’atamanyiridde awatali kuwona.
  heb-heb: איש תוכחות מקשה ערף פתע ישבר ואין מרפא׃
  ben-IRV: যে বারবার অনুযুক্ত হয়েও ঘাড় শক্ত করে, সে হঠাৎ ভেঙে পড়বে, তার প্রতীকার
    হবে না।
  pan-pan: ਜਿਹੜਾ ਬਾਰ-ਬਾਰ ਤਾੜਨਾ ਖਾ ਕੇ ਵੀ ਹਠ ਕਰੇ, ਉਹ ਅਚਾਨਕ ਭੰਨਿਆ ਜਾਵੇਗਾ, ਅਤੇ ਤਦ ਉਹ ਦਾ
    ਕੋਈ ਉਪਾਓ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: အထပ်ထပ်ဆုံးမ ခြင်းကိုခံ သော်လည်း၊ မိမိ လည်ပင်း ကို ခိုင်မာ စေသောသူ သည်
    ကိုးကွယ် ရာမ ရ၊ ရုတ်တရက် ပျက်စီး လိမ့်မည်။
  tte-O: Tem tomo yabo tayokoyokoi-yan sauga meuloina na nige mumugana ibubui muli
    mena kani isilae mwayamwayau yo iboita yo nige kaba sagui yabo.
  tbg-tbg: Ne airi tataa vaiinti vo uteteha vira ativaro viva kia ni uva irirera,
    vo enta viva vaaka qoraiqama viramanta ne vira kahaqi aarava kiama ho varianaro.
  hmo-hmo: Bema nega momo oi do idia sisiba henia, to oi ese sisiba oi abia dae lasi
    momokani, unai neganai dika do oi davaria haraga, bona unai dika dekena amo, hanamoa
    lou dala be lasi momokani.
  urd-urd: जो बार बार तम्बीह पाकर भी गर्दनकशी करता है, अचानक बर्बाद किया जाएगा, और
    उसका कोई चारा न होगा।
  rus-SYN: Человек, который, будучи обличаем, ожесточает выю свою, внезапно сокрушится,
    и не будет ему исцеления.
  bqc-SIM: Gbɛ̃́ pↄ́ wa gbà laai maamaa mɛ́ aà swã́ gì gbãa, kaaũ a gɛ̃aàzi
    kã́ndoɛ, a fɛlɛ lↄo.
  tcz-CHONGTHU: Akiphona sangnom loupa chu, hetman louva huhdoh lel'a kisumang ding
    ahi.
  mar-mar: जर एखाद्या मनुष्यावर खूप दोष असूनही, जो आपली मान ताठ करतो, तो अचानक तुटतो
    आणि त्यावर काही उपाय चालत नाही.
  hlt-THB: Thlang ing a toelzyih coeng awhawm kaw ak ting thlang taw amak voei thai
    voelna plam kaw.
  qub-qub: Piñacuycaptinpis tantiyacuyta mana munajcunaga manapis aycällatanami ushacanga.
    Jampipis manami canganachu.
  bqp-bqp: Gbɛ̃ kũ ò kpã̀kɛ̃i manamana, akũ à gì mai, ade ni kakatɛ kãnto yↄ̀rↄↄ
    sari.
  hat-hat: Moun k'ap fè tèt di lè y'ap rale zòrèy yo, se moun k'ap rete konsa y'ap
    tonbe san yo pa ka leve ankò.
  eng-BSB: A man who remains stiff-necked after much reproof will suddenly be shattered
    beyond recovery.
  tod-tod: Zunui nii maanɛai ga zelii lo ma, é ɗa ɠɔgi ɓaa ga, toɠa ɠoloɠolo ga kulafilibai,
    sosu la ɠaa.
  eng-WEBPB: He who is often rebuked and stiffens his neck will be destroyed suddenly,
    with no remedy.
  kbq-kbq: Iza'o rama'a zupama azeri fatgoma hanaza kema ontahino eritrenimo'a, ame
    huno havizantafa hanige'za, azeri fatgo hugara osugahaze.
  nhe-BL: Aqui moyoltetilía huan ax quichihuilía cuenta quema sequinoc quitlacahualtíaj,
    tlalochmiquis huan ayoc oncas pajtli para momanahuis.
  bus-bus: Gbɛ̃ kɛ̀ wà kpã̀kɛ̃zi maamaa, ben à gì mazi, adee é kaatɛ kãndo yↄ̀ↄ
    sai.
  gub-BL: Aze eremume'u amo hemiapo kwer ikatu 'ym ma'e iapo har pe tuweharupi nehe,
    aze nezewe rehe we nuzemukatu kwaw nehe, a'e teko u'ar putar iaiw paw pupe na'arewahy
    nehe. Nupuner kwaw uzepyro haw rehe nehe.
  eng-DRA: 'The man that with a stiff neck despiseth him that reproveth him, shall
    suddenly be destroyed: and health shall not follow him.'
