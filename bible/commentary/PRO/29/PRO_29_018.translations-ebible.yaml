verse: PRO.029.018
translations:
  mal-C: ദൈവിക നിർദേശങ്ങൾ ഇല്ലാത്തിടത്ത്, ജനം നിയന്ത്രണരഹിതരായി ജീവിക്കുന്നു; എന്നാൽ
    ന്യായപ്രമാണം പാലിക്കുന്നവർ അനുഗൃഹീതർ.
  deu-TKW: Wenn es an Offenbarung fehlt, wird das Volk zügellos; aber wohl dem, der
    das Gesetz beobachtet.
  lin-lin: Soki emoniseli ezali te, bato bakotambola ngulungulu. Esengo na moto oyo
    atosaka Mobeko !
  eng-LSV: A people is made naked without a vision, || And whoever is keeping the
    Law, O his blessedness!
  eng-GNV: 'Where there is no vision, the people decay: but he that keepeth the Lawe,
    is blessed.'
  eng-WEBSTER: 'Where there is no vision, the people perish: but he that keepeth the
    law, happy is he.'
  nhw-BL: Ipan se tlali campa amo aqui quiiximati TOTECO, niyon amo aqui tematiltía
    icamanal, nopa masehualme quichihuaj miyac tlamantli catli fiero. Pero ipan se
    tlali campa masehualme quiiximatij huan quitlepanitaj itlanahuatilhua TOTECO,
    onca hueyi paquilistli.
  swh-ONEN: Mahali pasipo na ufunuo, watu kujizuia, bali ana heri mtu yule aishikaye
    sheria.
  bba-bba: Tɔmbu bɑ̀ kun Gusunɔn nɔɔ nɔɔmɔ, bɑ rɑ tii yɔ̃suwɑ dɑɑ bɛrɛtɛkɛ sɔɔ, ɑdɑmɑ
    doo nɔɔruɡibɑ be bɑ Gusunɔn woodɑ mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: 'Where there is no vision, the people perish: But he that keepeth the
    law, happy is he.'
  luo-luo: Kama onge lek, to ji chunygi aa to ngʼama orito chik en ngʼat mogwedhi.
  meu-meu: Lalo-diari lasi negana ai, taunimanima e kara havaramu, a taravatu e badinaiamu
    tauna na namo.
  npi-ULB: जहाँ अगमवाणीय दर्शन हुँदैन, त्यहाँ मानिसहरू भाँडिन्छन्, तर व्यवस्था पालन
    गर्नेचाहिँ धन्यको हो ।
  yor-yor: Níbi tí kò ti sí ìfihàn, àwọn ènìyàn a gbé ìgbé ayé àìbìkítà, ṣùgbọ́n ìbùkún
    ní fún àwọn tí ń pa òfin mọ́.
  ind-ind: Tanpa petunjuk dari Allah, kacaulah suatu bangsa. Sungguh diberkati Allah
    setiap orang yang menaati hukum-Nya.
  pes-OPCB: در جایی که پیام خدا نیست، مردم سرکش می‌شوند. خوشا به حال قومی که احکام
    خدا را به جا می‌آورند.
  tgl-ULB: Kapag walang pahayag na pangitain, ang mga tao ay mamumuhay nang marahas,
    ngunit pinagpala ang isang pinapanatili ang batas.
  hui-hui: Anduane Homogohanda wali agalihondo mana ogodagua bulene nga lalu bi lamia
    nabidayagua tigua mana ko tara tara bialu holebira. Wali agali karume Ngode Datagaliwabenaga
    bi mana lo ngadagua bialu hayagua ti turuho holene nga.
  mya-mya: ဗျာဒိတ်တော်မရှိလျှင်၊ လူတို့သည် အကျိုးနည်း ဖြစ်ကြ၏။ တရားတော်ကို စောင့်သောသူမူကား
    မင်္ဂလာ ရှိ၏။
  bod-N: ལུང་བསྟན་མེད་སར་མི་རྣམས་རང་དགར༌སྤྱོད། །བཀའ་ཁྲིམས་སྲུང་བའི་སྐྱེ་བོར་བྱིན་རླབས༌འཐོབ།།
  wsk-wsk: Tom prophet alo nunga nuguring te ko den bo me arataso, mu kariimet am
    ngual kasik namasan; bare awiriya Yawe ko den karo tuso mu amilmilarukko.
  sna-sna: Pasina chizaruro, vanhu vanoramba kuzvidzora; asi akaropafadzwa uyo anochengeta
    murayiro.
  spa-BLM: Donde no hay revelación, el pueblo abandona la contención; pero el que
    guarda la ley es bendecido.
  cac-cac: A b'ajtil max ab'chaj slolon eb' schecab' Dios, sc'ulajn̈ej masanil chucal,
    palta te vach' yic eb' sc'anab'ajan sley Dios.
  swh-ULB: Pasipo na maono ya kinabii watu huenda bila utaratibu, bali mwenye kuitunza
    sheria amebarikiwa.
  bel-bel: Няма адкрыцьця згары чалавеку разбэшчанаму, а хто жыве паводле закону -
    той шчасны.
  deu-ELBBK: Wenn kein Gesicht da ist, wird ein Volk zügellos; aber glückselig ist
    es, wenn es das Gesetz beobachtet.
  mbb-OT: Emun wazà lalag te Megbevayà he ebpenurù te sevaha he inged, wazà kayi kegkelinew.
    Utew zeyzey is menge etew he edtuman te menge ibpenurù te Megbevayà.
  mal-2015: വെളിപ്പാടു ഇല്ലാത്തെടത്തു ജനം മര്യാദവിട്ടു നടക്കുന്നു; ന്യായപ്രമാണം കാത്തുകൊള്ളുന്നവനോ
    ഭാഗ്യവാൻ.
  rmc-rmc: Ode, kaj nane le Devleskro veďeňje, o manuša ačhena rozmukle. Bachtale
    hine ola, ko doľikeren le Devleskro zakonos.
  pes-OPV: جایی که رویا نیست قوم گردنکش می‌شوند، اما خوشابحال کسی‌که شریعت را نگاه
    می‌دارد.
  ron-1924: Кынд ну есте ничо дескоперире думнезеяскэ, попорул есте фэрэ фрыу; дар
    фериче де попорул каре пэзеште леӂя!
  ben-OBCV: যেখানে কোনও প্রত্যাদেশ নেই, সেখানে জনগণ নিয়ন্ত্রণহীন হয়ে যায়; কিন্তু
    ধন্য তারাই যারা প্রজ্ঞার শিক্ষায় মনোযোগ দেয়।
  som-som: Markii aan muujinu jirin dadku waa halligmaa, Laakiinse kii sharciga dhawraa
    waa barakaysan yahay.
  lat-VUC: Cum prophetia defecerit, dissipabitur populus; qui vero custodit legem
    beatus est.
  eng-ASVBT: Where there is no vision, the people cast off restraint; But he that
    keepeth the law, happy is he.
  mna-mna: Sombe Anutu kwoono bizin tizzwe sua kini som, nako tomtom timaŋga mi tikam
    mbulu bozboozo. Pa koroŋ sa be iyaraama zin mini som. Mi tomtom ta so mataana
    iŋgalŋgal tutu ki Anutu mi itoto, nako leleene ambai mi kampeŋana ki Anutu imbotmbot
    se kini.
  ita-1885: Quando non vi è visione, il popolo è dissipato; Ma beato chi guarda la
    Legge.
  eng-LXXUP: 'There shall be no interpreter to a sinful nation: But he that observes
    the law is blessed.'
  eng-ULB: Where there is no prophetic vision the people run wild, but the one who
    keeps the law is blessed.
  spa-VBL: Sin la revelación de Dios el pueblo se descontrola; pero los que guardan
    la ley son felices.
  fra-_FOB: Lorsqu'il n'y a point de vision, le peuple est sans frein; mais heureux
    est celui qui garde la loi!
  mal-mal: വെളിപ്പാട് ഇല്ലാത്തിടത്ത് ജനം മര്യാദവിട്ടു നടക്കുന്നു; ന്യായപ്രമാണം കാത്തുകൊള്ളുന്നവനോ
    ഭാഗ്യവാൻ.
  lit-lit: Kur nėra Dievo duoto apreiškimo, tauta sulaukėja, bet kas laikosi įstatymo,
    tas palaimintas.
  urd-GVR: Jahāṅ royā nahīṅ wahāṅ qaum belagām ho jātī hai, lekin mubārak hai wuh
    jo sharīat ke tābe rahtā hai.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब मुर मबाक्‍तेक्‍म हना, मुर नेल्‍ल हेंथे पाइ‍ब दुम्‍नीम।
    तन्‍न मेकोपुकीम आन परमप्रभु यावे आ अरेशो टिम्‍तेक्‍म हना, ग्‍येरसीशो मुर दुम्‍नीम।
  eng-NOY: Where there is no vision, the people become unruly; But he that keepeth
    the law, happy is he.
  ita-1927: Quando non c’è visioni, il popolo è senza freno; ma beato colui che osserva
    la legge!
  ckb-ckb: بەبێ سروش گەل بەڕەڵا دەبێت، بەڵام ئەوەی تەورات پەیڕەو بکات خۆزگەی پێ دەخوازرێت.
  eng-BBE: Where there is no vision, the people are uncontrolled; but he who keeps
    the law will be happy.
  kan-OKCV: ದೈವ ಪ್ರಕಟನೆ ಇಲ್ಲದಿರುವಾಗ, ಜನರು ನಾಶವಾಗುತ್ತಾರೆ; ಆದರೆ ಜ್ಞಾನೋಪದೇಶವನ್ನು ಕೈಗೊಳ್ಳುವವನು
    ಧನ್ಯನು.
  tam-2017: தீர்க்கதரிசனமில்லாத இடத்தில் மக்கள் சீர்கெட்டுப்போவார்கள்; வேதத்தைக் காக்கிறவனோ
    பாக்கியவான்.
  spa-RV-1909: 'Sin profecía el pueblo será disipado: mas el que guarda la ley, bienaventurado
    él.'
  ron-BTF: Unde nu este viziune poporul piere, dar cel ce ține legea, fericit este
    el.
  eng-WEBP: Where there is no revelation, the people cast off restraint; but one who
    keeps the law is blessed.
  eng-FBV: Without a revelation from God, the people go out of control, but those
    who keep the law are happy.
  nld-1939: Is er geen openbaring dan verwildert het volk; Gelukkig is het, als het
    de Wet onderhoudt!
  nch-BL: Ipan se tali campa amo aqui quiixmati TOTECO, yon amo aqui tematiltía icamanal,
    nopa masehualme quichihuaj miyac tamanti cati fiero. Pero ipan se tali campa masehualme
    quiixmatij huan quitepanitaj itanahuatilhua TOTECO, onca hueyi paquilisti.
  vie-1934: Đâu thiếu sự mặc thị, dân sự bèn phóng tứ; Nhưng ai giữ gìn luật pháp
    lấy làm có phước thay!
  hin-CV: भविष्य के दर्शन के अभाव में लोग प्रतिबन्ध तोड़ फेंकते हैं; किंतु धन्य होता
    है वह, जो नियमों का पालन करता है.
  eng-OURB: Where there is no revelation, the people cast off restraint; but one who
    keeps the Torah ·Teaching· is blessed.
  spa-BES: Donde no hay visión, las personas están descontroladas; pero el que guarda
    la ley será feliz.
  tdx-tdx: Ie po-aroñarom-pitokiañe, le hahifi’ ondatio añe ty filieram-batañe, haha
    ka ze mahatan-Kàke.
  tha-KJV: ที่​ใดๆที่​ไม่มี​นิมิต ประชาชนก็​พินาศ แต่​คนที​่รักษาพระราชบัญญั​ติ​จะเป็นสุข
  por-BR-2018: Não havendo visão profética, o povo fica confuso; porém o que guarda
    a lei, ele é bem-aventurado.
  deu-ELO: Wenn kein Gesicht da ist, wird ein Volk zügellos; aber glückselig ist es,
    wenn es das Gesetz beobachtet.
  eng-WYC-2018: When prophecy faileth, the people shall be destroyed; but he that
    keepeth the law, is blessed, (or but he who obeyeth the Law, is blessed).
  epo-epo: Se ne ekzistas profetaj predikoj, tiam popolo fariĝas sovaĝa; Sed bone
    estas al tiu, kiu observas la leĝojn.
  uig-PIN: Pǝrwǝrdigarning wǝⱨiysi bolmiƣan ǝlning puⱪraliri yoldin qiⱪip baxpanaⱨsiz
    ⱪalar; Lekin Tǝwrat-ⱪanuniƣa ǝmǝl ⱪilidiƣan kixi bǝhtliktur.
  beo-beo: Fifi asi gala da Godema hame fa:no bobogesea, da udigili gugunufisa. Nowa
    dunu da Gode Ea sema nabawane fa:no bobogesea da hahawane gala.
  tpi-OTNT: Sapos Bikpela i no givim tok long ol manmeri, bai ol i mekim kain kain
    pasin nabaut. Tasol sapos man i bihainim lo bilong God, orait em i ken amamas.
  hau-SA: Inda ba wahayi, mutane kan kangare; amma masu albarka ne waɗanda suke kiyaye
    doka.
  uig-LAT: Perwerdigarning wehiysi bolmighan elning puqraliri yoldin chiqip bashpanahsiz
    qalar; Lékin Tewrat-qanunigha emel qilidighan kishi bextliktur.
  nde-nde: Lapho okungekho khona isambulelo, abantu badela ukuzithiba; kodwa ubusisiwe
    lowo ogcina umlayo.
  ton-ton: ‌ʻOka ʻikai ʻi ai ha kikite ʻoku malaʻia ʻae kakai; ka ʻoku monūʻia ia
    ʻaia ʻoku fai ki he fono.
  ces-1613: Když nebývá vidění, rozptýlen bývá lid; kdož pak ostříhá zákona, blahoslavený
    jest.
  eng-WMB: Where there is no revelation, the people cast off restraint; but one who
    keeps the Torah is blessed.
  tam-TCV: இறைவெளிப்பாடு இல்லாத இடத்தில் மக்கள் கட்டுக்கடங்காதிருப்பார்கள்; ஆனால்
    ஞானத்தின் சட்டத்தைக் கைக்கொள்கிறவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Diin wala nay makita nga mga pagpanagna ang mga tawo managdagan, apan bulahan
    siya nga nagtuman sa balaod.
  pol-UBG: Gdy nie ma proroctwa, lud ginie, a kto przestrzega prawa, jest błogosławiony.
  kyc-kyc: Wambu rara Anatunya pii soo nyii nao mee kamba lao karaminyi dupwa ukiaki
    minyuo koo keta palirami. Akali mendeme Anatunya lowa pii moko minyuo kararamo
    doko rae maiyuo kararako.
  urd-GVU: جہاں رویا نہیں وہاں قوم بےلگام ہو جاتی ہے، لیکن مبارک ہے وہ جو شریعت کے
    تابع رہتا ہے۔
  deu-1912: Wo keine Weissagung ist, wird das Volk wild und wüst; wohl aber dem, der
    das Gesetz handhabt!
  kan-2017: ದೇವದರ್ಶನ ಇಲ್ಲದಿರುವಲ್ಲಿ ಜನರು ನಾಶವಾಗುವರು, ಧರ್ಮೋಪದೇಶವನ್ನು ಕೈಕೊಳ್ಳುವವನೋ ಧನ್ಯನಾಗುವನು.
  yap-yap: Ba nam ni gathi Got e be gagiyegnag e aram ba nam ni dariy yarmen. Nge
    felan’ e pi’in yad ma ayweg e motochiyel rok Got.
  hlt-MCSB: Mangthui a om pawt atah pilnam khaw pam. Tedae olkhueng aka ngaithuen
    tah a yoethen pai.
  mdy-ETH: ፆኦሲ ፔጋሲ ዻዋ ባኣዚ ባኣቴ ዴሬ ዳኪ ሃሾናያ ማዓኔ፤ ፆኦሲኮ ዎጎ ቦንቻ ዓሢ ጋዓንቴ ዓንጂንቴያኬ።
  kew-kew: Adaa Aa-me onaa epe agaa nakata pisa yalore nimu kone rado rado sua pirita
    peme. Go yapare aame Gote-na agaa ratua piralimiri raana raapu piralia.
  twi-ASANTE: Sɛ anisoadehunu nni hɔ a, nnipa no yɛ basaa; na nhyira nka deɛ ɔdi mmara
    so.
  eng-WEBU: Where there is no revelation, the people cast off restraint; but one who
    keeps the law is blessed.
  wal-wal: GODAI kaalettiyo kaaletuwaa ekkenna deree yeda; shin higgiyaa naagiya uri
    anjjettidaagaa.
  acu-NT: Yuse chichame etserin atsamtaikia, aints ainau pachitsuk tunaun takainawai.
    Antsu Yuse chichamen umirinauka nekasar pengker nintimsar pujuinawai.
  spa-PDDPT: Donde no hay visión profética, el pueblo se desenfrena. Pero, ¡inmensamente
    feliz es el que guarda la Ley!
  gun-gun: Profeta ayvu nonhendui rã heta va'e kuery opa marã rei 'rã ikuai, ha'e
    rã lei rupi ikuai va'e ma ovy'a 'rã.
  agu-BL: Ko qui na xom jun tnum te tajbil Ryos, qui'c balajil yi jun tnuma'tz sbne'.
    Ma yi tnum yi na ban tane'n yi tajbil Ryos, na jal tzatzin paz ẍchixo'l.
  ilo-ULB: No awan ti naipadto a sirmata saan a matengngel dagiti tattao, ngem nagasat
    ti tao a mangsalsalimetmet iti linteg.
  kpg-kpg: Tenua dela hagalee hai mee gi nia helekai a God, la tenua noho dee baba.
    Gei digau ala e daahi nnaganoho a Dimaadua le e maluagina!
  uig-ARA: پەرۋەردىگارنىڭ ۋەھىيسى بولمىغان ئەلنىڭ پۇقرالىرى يولدىن چىقىپ باشپاناھسىز
    قالار؛ لېكىن تەۋرات-قانۇنىغا ئەمەل قىلىدىغان كىشى بەختلىكتۇر.
  bps-bps: I dad to là flinge Tnalù Dwata sasè, du tatìla nimò i knayèla dulandè malak
    dale, bay i dad to mimen i tdò Dwata nun kafyela.
  sus-sus: Xa ɲama mu Ala xa fe toma, e birama e yɛtɛ waxɔnfe nan tun fɔxɔ ra. Sɛɛwɛ
    na mixi bɛ naxan Ala xa sɛriyɛ rabatuma.
  pon-2006: Wehi ehu me sohte ahneki kaweid en Koht iei wehi ehu me sohte soanamwahu.
    Meid pai me kin kapwaiada sapwellimen Koht kosonned!
  ksd-ksd: Ona pa ta tinata na vavaarikai ra tarai dia kuabar, Ma nina ba i toratorom
    ta ra varkurai i ti doan.
  tur-YTC: Esin olmadığında halk dizginleri çıkarıp atar, Ama yasayı tutan kutsanır.
  bel-N: Без [прароцкага] відзежу народ неакелзаны, а хто захоўвае закон, той шчасьлівы.
  grc-BRENT: Οὐ μὴ ὑπάρξῃ ἐξηγητὴς ἔθνει παρανόμῳ, ὁ δὲ φυλάσσων τὸν νόμον μακαριστός.
  ind-AYT: Tanpa ada wahyu, rakyat menjadi tidak terkendali, tetapi berbahagialah
    mereka yang memelihara hukum.
  nya-nya: Ngati uthenga wochokera kwa Yehova supezeka anthu amangochita zofuna zawo;
    koma wodala ndi amene amasunga malamulo.
  hrv-hrv: Kad objave nema, narod se razuzda, a blago onome tko se drži Zakona!
  mps-mps: Te Genuai Bidigo po te we bidibolo masiąwai menigi sogo da, teda augwaligo
    te haniani dwai kolesaga igi da. Tiali goli, te bidigo Godigo bomai po wali pali
    da, teda aga wiegi yai homu pemene eyu, bugagia bidaibao.
  tpi-tpi: Sapos Bikpela i no givim tok long ol manmeri, bai ol i mekim kain kain
    pasin nabaut. Tasol sapos man i bihainim lo bilong God, orait em i ken amamas.
  dan-1931: Uden Syner forvildes et Folk; salig den, der vogter på Loven.
  vie-OVCB: Nước nào không được Chúa hướng dẫn sẽ bị xáo trộn. Quốc gia nào theo luật
    lệ Chúa, hạnh phước trường tồn.
  guj-2017: જ્યાં સંદર્શન નથી, ત્યાં લોકો મર્યાદા છોડી દે છે, પણ નિયમના પાળનાર આશીર્વાદિત
    છે.
  pon-2006A: Wehi ehu me sohte ahneki kaweid en Koht iei wehi ehu me sohte soanamwahu.
    Meid pai me kin kapwaiada sapwellimen Koht kosonned!
  por-BRBSL: Where não há nenhuma revelação, o povo se abstém; mas aquele que cumpre
    a lei é abençoado.
  swe-swe: Där det inte finns någon profetisk uppenbarelse (vision, klarsyn, ingen
    uppenbarelse om Gud och hans ord), där släpper folket sina hämningar (behärskning,
    självkontroll, återhållsamhet), men den som håller lagen (följer Guds instruktioner
    och hans undervisning), han är välsignad (lycklig, avundsvärd). [Om det inte finns
    något högre mål och mening i en människas liv, då finns det ingen anledning att
    kämpa för det rätta, då lever man bara för dagen och släpper sina hämningar.]
  cth-cth: Vision ohoehnae koe tami pueng a thathoe awh, hatei kâlawk ka tarawi e
    teh tami yawkahawi e doeh.
  twi-twi: Sɛ anisoadehu nni hɔ a nnipa no yɛ basaa; na nhyira nka nea odi mmara so.
  hlt-hlt: Mangthui a om pawt atah pilnam khaw pam. Tedae olkhueng aka ngaithuen tah
    a yoethen pai.
  tbz-SIM: Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ í bo kubotí ɔ̃ɔ̃ í nyɛ̃́ kù co kɛ̀, dɛ̀
    nnɑɑti wèè yié nKuyie nkuɔ́.
  msy-2020: Ikiavɨra Itir God, akam gumazamizibagh anɨngizir puvatɨzɨ, me tintinibar
    arazir igharazir avɨrim gamighai. Ezɨ gumazir Godɨn Akar Gavgavibar gɨn zuim,
    a bar akongegham.
  dop-dop: Ye Ɩsɔ ɩɩ yɔɣɔtəɣɩ sɩ, ɩ yəlɑɑ ɩ́ tɛləsəɣɩ, yəlɑɑ pəsəɣɩ tɛtɛlɑtɑɑ kɛ́.
    Wei ɩ təŋəɣɩ Ɩsɔ kiiu tɔɣɔlɛ leleŋ nɩɩlʋ.
  azb-azb: İlahi söz nazil olmayanda xalqda hərc-mərclik olar. Qanuna əməl edən nə
    bəxtiyardır!
  eng-DBY: Where there is no vision the people cast off restraint; but happy is he
    that keepeth the law.
  hin-2017: जहाँ दर्शन की बात नहीं होती, वहाँ लोग निरंकुश हो जाते हैं, परन्तु जो व्यवस्था
    को मानता है वह धन्य होता है।
  wol-KYG: Fu Yàlla feeñoowul, nit ña fétteeral, waaye ku topp yoon, am mbégte.
  bjr-bjr: Anutuna itita nimaqarafa sia mari maqa maaqanaki sia mina sandufa maridanoo.
    Anutuna sandufa mau fimariasa asasiranaki maridaqa.
  eng-YLT: Without a Vision is a people made naked, And whoso is keeping the law,
    O his happiness!
  kne-kne: Mo baken si Diyos di mangiturong si nemnem di ipogaw, liw-an da din linteg.
    Mabindisyonan din mantongpal si linteg na.
  eng-WYC-2017: When prophecy faileth, the people shall be destroyed; but he that
    keepeth the law, is blessed.
  eng-WMBB: Where there is no revelation, the people cast off restraint; but one who
    keeps the Torah is blessed.
  urd-GVH: जहाँ रोया नहीं वहाँ क़ौम बेलगाम हो जाती है, लेकिन मुबारक है वह जो शरीअत
    के ताबे रहता है।
  rug-rug: Vasina lopu koa sari zinama te Tamasa si luara pania rina tie sa tinarae;
    ba tamanae si asa pu kopu nia.
  gaz-gaz: Iddoo mulʼanni hin jirretti sabni gad dhiisii taʼa; namni seera eegu garuu
    eebbifamaa dha.
  fra-LSG: Quand il n’y a pas de révélation, le peuple est sans frein; Heureux s’il
    observe la loi!
  yal-yal: Xa Alaa fe mi makɛnɛn yamaan xa, e mi fa danma fe yo ra. Sɛwan na kanna
    xa naxan na sariyan suxu!
  haw-1868: I ole ke aoia mai, hele hewa na kanaka; A o ka mea malama i ke kanawai,
    pomaikai oia.
  arb-NAV: حَيْثُ لَا رُؤْيَا يَجْمَحُ الشَّعْبُ، وَطُوبَى لِمَنْ يَحْفَظُ الشَّرِيعَةَ.
  ewe-ewe: Afi si ɖeɖefia mele o la, amewo wɔa woƒe lɔlɔ̃nu; ke woayra ame si léa
    sea me ɖe asi.
  eng-LEE: Without a prophetic vision a people become unruly; but when it observeth
    the law, then will it be happy.
  asm-FB: যি ঠাইত ভবিষ্য দৰ্শনৰ অভাৱ থাকে, তাত লোকসকল অবাধ্য হয়; কিন্তু যিজনে বিধান
    পালন কৰে, সেই জন সুখী হয়।
  sus-A: شَ حَمَ مُ عَلَ شَ قٍ تٌمَ، عٍ بِرَ مَ عٍ يّتّ وَشْنقٍ نَن تُن قْشْ رَ. سّيوّ
    نَ مِشِ بّ نَشَن عَلَ شَ سّرِيّ رَبَتُمَ.
  fra-SBL: Là où il n'y a pas de révélation, le peuple se défait de toute contrainte ;
    mais celui qui garde la loi est béni.
  hbo-hbo: בְּאֵ֣ין חָ֭זֹון יִפָּ֣רַֽע עָ֑ם וְשֹׁמֵ֖ר תֹּורָ֣ה אַשְׁרֵֽהוּ׃
  kik-kik: Kũrĩa gũtarĩ na ũguũrio, kĩrĩndĩ gĩticookaga kwĩrigĩrĩria; no gũkena nĩ
    mũndũ ũrĩa ũrũmagia watho.
  fra-NCL: Quand il n’y a plus de vision, le peuple est sans frein ; heureux qui observe
    la loi !
  cek-AK: Angzo han koi hmuen hnukhaih om ai ah loe kaminawk amro o; toe patuk ih
    lok pazui kami loe tahamhoih.
  cuk-cuk: Bab-Dummad-gayaburba barsoglesulile, neggwebur yogasaar nanaddaed. Dule
    Igar-Maid-sogedba nanadiile, egi ise-nued binsaleged.
  uig-CYR: Пәрвәрдигарниң вәһийси болмиған әлниң пухралири йолдин чиқип башпанаһсиз
    қалар; Лекин Тәврат-қануниға әмәл қилидиған киши бәхитликтур.
  tel-2017: ప్రవచన దర్శనం లేకపోతే ప్రజలు విచ్చలవిడిగా ఉంటారు. ధర్మశాస్త్రానికి కట్టుబడి
    ఉండే వాడు ధన్యుడు.
  hat-BSA: Kote nanpwen vizyon, pèp la san fren; men byen kontan se sila ki kenbe
    lalwa a.
  kos-kos: Sie mutunfacl ma tia lohang nu ke kolyuk lun God ac fohsak. Insewowo elos
    su liyaung ma sap lun God!
  hbo-WLC: בְּאֵ֣ין חָ֭זוֹן יִפָּ֣רַֽע עָ֑ם וְשֹׁמֵ֖ר תּוֹרָ֣ה אַשְׁרֵֽהוּ׃
  ibo-ibo: Obodo na-adịghị atụ egwu Chineke bụ obodo na-adịghị agazi nʼusoro, ma ọṅụ
    na-adịrị obodo ahụ na-edebe ihe Onyenwe anyị nyere nʼiwu.
  ory-ory: ଈଶ୍ୱରୀୟ ପ୍ରତ୍ୟାଦେଶ ଅଭାବରେ ଲୋକମାନେ ବିନଷ୍ଟ ହୁଅନ୍ତି; ମାତ୍ର ଯେଉଁ ଲୋକ ବ୍ୟବସ୍ଥା
    ପାଳେ, ସେ ଧନ୍ୟ।
  chk-chk: Anaie esap wor kapasen osuni ie, ekewe aramas ra chök förfetalei mine ra
    mochen. Nge feiöchün eman aramas mi aleasochisi än Kot kewe allük.
  rop-rop: Detlot pipul hu jidan langa olabat kantri en nomo teiknodis langa det lowa
    blanga God garra abum loda trabul, bat detlot pipul hu kipgon det lowa blanga
    God im tok garra jidan hepiwan.
  ukr-1871: Як нїкому, (Божу) обявляти правду, ійде народ в розтеч; щаслив лиш той,
    хто додержує закону.
  deu-1951: Wo keine Weissagung ist, wird das Volk zügellos; aber wohl ihm, wenn es
    das Gesetz bewahrt!
  eng-JPS: Where there is no vision, the people cast off restraint; but he that keepeth
    the law, happy is he.
  srp-1865: Kad nema utvare, rasipa se narod; a ko drži zakon, blago njemu!
  lug-lug: Awatali kwolesebwa abantu tebaba beegendereza, naye wa mukisa oyo akuuma
    amateeka ga Mukama.
  heb-heb: באין חזון יפרע עם ושמר תורה אשרהו׃
  ben-IRV: দর্শনের অভাবে প্রজারা উচ্ছৃঙ্খল হয়; কিন্তু যে ব্যবস্থা মানে, সে ধন্য হয়।
  pan-pan: ਜਿੱਥੇ ਦਰਸ਼ਣ ਨਹੀਂ ਉੱਥੇ ਲੋਕ ਬੇਮੁਹਾਰੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਰ ਜਿਹੜਾ ਬਿਵਸਥਾ ਦੀ ਪਾਲਣਾ
    ਕਰਦਾ ਹੈ ਉਹ ਧੰਨ ਹੈ।
  mya-JVB: ဗျာဒိတ် တော်မ ရှိလျှင် ၊ လူ တို့သည် အကျိုးနည်း ဖြစ်ကြ၏။ တရား တော်ကို စောင့်
    သောသူမူကား မင်္ဂလာ ရှိ ၏။
  tte-O: Tem kaba loina yabo Yaubada ana loina nige imumuliya kani ikalapowon kaleya
    yo gamwapakiki kolili. Na tomone iya Yaubada ana loina imuliya kani iyaliyaya.
  tbg-tbg: Noravano Kotiva kia vaiinti nahenti uva tiva nimi entara vika qora okara
    vo okara vo okara auti variara. Kotiva tivatai uvara iriqiro vi vai vaiintiva
    vaivaro Kotiva vira koqema amite vaira.
  hmo-hmo: Bema Dirava ena hereva ena namo bona siahu, be bese taudia idia itaia lasi
    neganai, unai bese taudia be do idia kara kava, nega ibounai. To Dirava ena taravatu
    ia badinaia noho tauna ese, namo do ia davaria.
  urd-urd: जहाँ रोया नहीं वहाँ लोग बेकैद हो जाते हैं, लेकिन शरी'अत पर 'अमल करने वाला
    मुबारक है।
  rus-SYN: Без откровения свыше народ необуздан, а соблюдающий закон блажен.
  bqc-SIM: Gu pↄ́ Lua yã́ kúuo wìliↄ ńzĩa kũa dↄ̃o. Báaaden gbɛ̃́ pↄ́ aà ikoyã
    kũa ũ.
  tcz-CHONGTHU: Gaothu kisei louna mun achun mipi alamvai jin, hinlah Dan thu nit
    chan chu anun nom ahiye.
  mar-mar: जेथे कोठे भविष्यसूचक दृष्टांत न झाल्यास लोक अनावर होतात, पण जो कोणी नियम
    पाळतो तो सुखी होतो.
  hlt-THB: Hailam khaw huh thainaak ama awm awh pilnam hlahphlam nawh, cehlai aanaa
    awi ak ngai thlang taw a zoseen kaw.
  qub-qub: Tayta Diosta mana wiyacorga runacuna llutanta rurallarmi goyan. Tayta Diospa
    laynin niycashanno cumlejcunami ichanga cushisha goyanga.
  bqp-bqp: Gu kũ Luda yã kunlo, òdigↄ̃ ń zĩdakũna dↄ̃ro. Arubarikaden gbɛ̃ kũ
    à a doka kũna ũ.
  hat-hat: Lè pa gen moun ki pou fè pèp la konnen sa pou l' fè, pèp la an debandad
    nèt. Men, ala bon sa bon pou moun k'ap fè sa lalwa mande!
  eng-BSB: Where there is no vision, the people cast off restraint; but blessed is
    he who keeps the Law.
  tod-tod: Siɛgi zu GALA ge la kulakɛlɛma wosu da, nuɓusɛiti ta ɗa eteai ziɛ faazupui
    zu. Undaanɛɛ nu ɠa ga naama nui, nii naazu, é ɠolozu GALA ná-tɔgi ʋɛ.
  eng-WEBPB: Where there is no revelation, the people cast off restraint; but one
    who keeps the law is blessed.
  kbq-kbq: Ra Anumzamo'ma henkama fore'ma hania zanku'ma, eri ama huno kasnampa kema
    ozamasmisige'za, vahe'mo'za savri hu'za magoke kantera omanigosaze. Hianagi iza'o
    kasegema amage'ma antesimo'a, muse hugahie.
  nhe-BL: Ipan se tlali campa axaca quiixmati TOTECO, niyon axaca tematiltía itlajtol,
    nopa tlacame quichihuaj miyac tlamantli tlen fiero. Pero ipan se tlali campa tlacame
    quiixmatij huan quitlepanitaj itlanahuatilhua TOTECO, onca hueyi paquilistli.
  bus-bus: Guu kɛ̀ Luda yã kunlo, wègↄ̃ ń zĩndakũna dↄ̃ro. Aubarikadeen gbɛ̃ kɛ̀
    à à doka kũna ũ.
  gub-BL: Aze Tupàn nueruze'eg kwaw teko amo ywy rehe har wà nehe, na'ikatu kwaw a'e
    teko waneko haw nehe. Tupàn ze'eg heruzar har hurywete wà.
  eng-DRA: 'When prophecy shall fail, the people shall be scattered abroad: but he
    that keepeth the law is blessed.'
