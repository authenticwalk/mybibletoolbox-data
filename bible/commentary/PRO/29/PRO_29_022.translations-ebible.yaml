verse: PRO.029.022
translations:
  mal-C: കോപിഷ്ഠരായ മനുഷ്യർ കലഹം ഇളക്കിവിടുന്നു, ക്ഷിപ്രകോപിയായ മനുഷ്യർ അനവധി പാപങ്ങൾ
    ചെയ്തുകൂട്ടുന്നു.
  deu-TKW: Ein zorniger Mann erregt Zank, und ein hitziger begeht viel Sünde.
  lin-lin: Moto ya kanda amemaka koswana, mpe moto oyo atombokaka noki akomaka na
    mabe koleka.
  eng-LSV: An angry man stirs up contention, || And a furious man is multiplying transgression.
  eng-GNV: An angrie man stirreth vp strife, and a furious man aboundeth in transgression.
  eng-WEBSTER: An angry man stirreth up strife, and a furious man aboundeth in transgression.
  nhw-BL: Se catli yolquentzi quipehualtía cualantli huan quichihua miyac tlamantli
    tlajtlacoli.
  swh-ONEN: Mtu mwenye hasira huchochea ugomvi, naye mtu mwenye hasira ya haraka hutenda
    dhambi nyingi.
  bba-bba: Wi u mɔru mɔ, u rɑ sɑnnɔsu seeyewɑ. Mɛyɑ wi u rɑ mɔru se fuuku u ku rɑ
    torɑnu kpe.
  eng-KJVCPB: An angry man stirreth up strife, And a furious man aboundeth in transgression.
  luo-luo: Ngʼat ma iye owangʼ kelo masira, to ngʼat makecho piyo timo richo mathoth.
  meu-meu: Badu tauna ese heiri-heiri e havaraiamu, bona badu momo tauna ese kara
    dika momo e havaramu.
  npi-ULB: रिसाएको मानिसले द्वन्द्व निम्त्याउँछ, र झोँकको मालिकले धेरै पाप गर्छ ।
  yor-yor: Oníbìínú ènìyàn a ru ìjà sókè, onínú-fùfù ènìyàn a sì máa dá ọ̀pọ̀lọpọ̀
    ẹ̀ṣẹ̀.
  ind-ind: Pemarah yang sering meledak-ledak akan menyebabkan pertengkaran dan banyak
    berbuat dosa.
  pes-OPCB: شخص تندخو نزاع به پا می‌کند و باعث ناراحتی می‌شود.
  tgl-ULB: Ang isang taong galit ay pumupukaw ng away at ang isang pinuno ng pagkapoot
    ay gumagawa ng maraming kasalanan.
  hui-hui: Wali agali gongoma keba abale haga kagome wali agali maru mo keba halu
    ko dewa mo yu anda ibaga ka.
  mya-mya: စိတ်ဆိုးတတ်သောသူသည် ခိုက်ရန်မှုကို နှိုးဆော် တတ်၏။ ပြင်းထန်သောသူသည်လည်း၊
    အလွန်အကျူး များတတ်၏။
  bod-N: ངང་ཐུང་གིས་ནི་རྩོད་གཞི༌སློང༌། །གཏུམ་པོས་ཉེས་སྡིག་མང་དུ༌གསོག།
  wsk-wsk: Kari ko gomang motam magara tairate mu, memek suen biya beteso, ale ining
    singi tagi kariimet ningi beteso.
  sna-sna: Munhu akashatirwa anomutsa kupesana, uye munhu ane hasha anoita zvivi zvizhinji.
  spa-BLM: Un hombre enfadado suscita conflictos, y un hombre iracundo abunda en el
    pecado.
  cac-cac: A eb' ov, syic'n̈ejchaan̈ oval eb'. A eb' c'un scot yoval, ay juntzan̈
    tastac man̈ vach'oc sc'ulej eb' yuj yoval chi'.
  swh-ULB: Mtu mwenye hasira huchochea ugomvi na bwana mwenye hasira sana hutenda
    dhambi nyingi.
  bel-bel: Чалавек гнеўлівы заводзіць свару, а запальчывы шмат грэшыць.
  deu-ELBBK: Ein zorniger Mann erregt Zank, und ein Hitziger ist reich an Übertretung.
  mbb-OT: Is etew he melemu he egkepauk, ebpeketuvù te kesevaan, ne layun dà ebpekehimu
    te salà.
  mal-2015: കോപമുള്ളവൻ വഴക്കുണ്ടാക്കുന്നു; ക്രോധമുള്ളവൻ അതിക്രമം വർദ്ധിപ്പിക്കുന്നു.
  rmc-rmc: O rušlo manuš kerel o vesekedišagi; oda, ko sig choľisaľol, perel andro
    but bini.
  pes-OPV: مرد تندخو نزاع برمی انگیزاند، و شخص کج خلق در تقصیر می‌افزاید.
  ron-1924: Ун ом мыниос стырнеште чертурь ши ун ынфурият фаче мулте пэкате.
  ben-OBCV: ক্রুদ্ধ লোক বিবাদ বাধায়, উগ্রস্বভাব বিশিষ্ট লোক প্রচুর পাপ করে বসে।
  som-som: Ninkii xanaaq badanu muran buu kiciyaa. Ninkii cadho kululuna xadgudub
    buu badsadaa.
  lat-VUC: '[Vir iracundus provocat rixas, et qui ad indignandum facilis est erit
    ad peccandum proclivior.'
  eng-ASVBT: An angry man stirreth up strife, And a wrathful man aboundeth in transgression.
  mna-mna: Tomtom ta so keteene bayouŋana, nako ipeyei ŋoŋi boozo, mi itunu ikamam
    sanaana boozo.
  ita-1885: L'uomo iracondo muove contese, E l'uomo collerico commette molti misfatti.
  eng-LXXUP: A furious man stirs up strife, And a passionate man digs up sin.
  eng-ULB: An angry person stirs up strife and a master of rage commits many sins.
  spa-VBL: La gente enojada crea problemas, los irascibles cometerán muchos pecados.
  fra-_FOB: L'homme colère excite les querelles, et l'homme emporté commet bien des
    fautes.
  mal-mal: കോപമുള്ളവൻ വഴക്കുണ്ടാക്കുന്നു; ക്രോധമുള്ളവൻ അതിക്രമം വർദ്ധിപ്പിക്കുന്നു.
  lit-lit: Piktas žmogus sukelia nesantaiką ir karštakošis pridaro daug nusižengimų.
  urd-GVR: Ġhazabālūd ādmī jhagaṛe chheṛtā rahtā hai, ġhusīle shaḳhs se muta'addid
    gunāh sarzad hote haiṅ.
  suz-BL: चुरब मुरुमी राम्‍शी पोक्‍ब। गाइश्‍शा बाक्‍ब मुरुमी शुश मरिम्‍शो पपाइक्‍ब।
    हितोपदेस १५:१८; हितोपदेस २२:२४
  eng-NOY: An angry man stirreth up strife, And a passionate man aboundeth in transgression.
  ita-1927: L’uomo iracondo fa nascere contese, e l’uomo collerico abbonda in trasgressioni.
  ckb-ckb: کەسی تووڕە ناکۆکی دەوروژێنێت، کەسی هەڵچووش گوناهی زۆرە.
  eng-BBE: An angry man is the cause of fighting, and a man given to wrath does much
    wrong.
  kan-OKCV: ಕೋಪಿಷ್ಟನು ಜಗಳವನ್ನೆಬ್ಬಿಸುವನು, ಮುಂಗೋಪಿಯು ಅನೇಕ ಪಾಪಗಳನ್ನು ಮಾಡುತ್ತಾನೆ.
  tam-2017: கோபக்காரன் வழக்கை உண்டாக்குகிறான்; கடுங்கோபி பெரும்பாதகன்.
  spa-RV-1909: El hombre iracundo levanta contiendas; y el furioso muchas veces peca.
  ron-BTF: Un om mânios stârnește ceartă și un om furios abundă în fărădelege.
  eng-WEBP: An angry man stirs up strife, and a wrathful man abounds in sin.
  eng-FBV: Angry people stir up trouble, those with short tempers commit many sins.
  nld-1939: Een opvliegend karakter sticht ruzie, Een driftkop misdraagt zich vaak.
  nch-BL: Se cati yolquentzi quipehualtía cualanti huan quichihua miyac tamanti tajtacoli.
  vie-1934: Người hay giận gây ra điều tranh cạnh; Và kẻ căm gan phạm tội nhiều thay.
  hin-CV: शीघ्र क्रोधी व्यक्ति कलह करनेवाला होता है, और अनियंत्रित क्रोध का दास अनेक
    अपराध कर बैठता है.
  eng-OURB: An angry man stirs up strife, and a wrathful man abounds in rebellious
    breach of relationships.
  spa-BES: Un hombre enojado es la causa de la contienda, y un hombre dado a la ira
    hace mucho mal.
  tdx-tdx: Mpitrobo fitribahañe ty boseke, vaho lako fiolàñe ty mpidabadoa.
  tha-KJV: คนเจ้าโมโหย่อมเร้าการวิ​วาท และคนที่มักโกรธก็​เป็นเหตุให้​มี​การละเมิดมากขึ้น
  por-BR-2018: O homem que se irrita facilmente levanta brigas; e o furioso multiplica
    as transgressões.
  deu-ELO: Ein zorniger Mann erregt Zank, und ein Hitziger ist reich an Übertretung.
  eng-WYC-2018: A wrathful man stirreth chidings; and he that is light to have indignation,
    shall be more inclined to sins. (An angry person stirreth up arguments; and he
    who is quick to have indignation, shall be more inclined to sin.)
  epo-epo: Kolerema homo kaŭzas malpacojn, Kaj flamiĝema kaŭzas multajn pekojn.
  uig-PIN: Terikkǝk kixi jedǝl-majira ⱪozƣap turar; Asan aqqiⱪlinidiƣan kixining gunaⱨliri
    kɵptur.
  beo-beo: Hedolo momabone ougisu dunu ilia hamobeba:le, sia:ga gegesu amola bidi
    hamosu bagade doaga:sa.
  tpi-OTNT: Man bilong belhat kwik i save mekim ol arapela man i kros, na em yet i
    save mekim planti sin.
  hau-SA: Mutum mai cika fushi yakan tā da faɗa, mai zafin rai kuma kan yi zunubai
    masu yawa.
  uig-LAT: Térikkek kishi jédel-majira qozghap turar; Asan achchiqlinidighan kishining
    gunahliri köptur.
  nde-nde: Umuntu othukuthelayo udala ingxabano, kodwa lowo olicaphucaphu wenza izono
    ezinengi.
  ton-ton: ‌ʻOku fakatupu ʻae fekeʻikeʻi ʻe he tangata faʻa ʻita, pea ʻoku lahi ʻae
    fai hala ʻae tangata loto fili.
  ces-1613: Èlověk hněvivý vzbuzuje svár, a prchlivý mnoho hřeší.
  eng-WMB: An angry man stirs up strife, and a wrathful man abounds in sin.
  tam-TCV: கோபக்காரர்கள் பிரிவினையைத் தூண்டிவிடுகிறார்கள்; முற்கோபிகள் அநேக பாவங்களைச்
    செய்கிறார்கள்.
  ceb-ULB: Ang masuk-anon nga tawo makapukaw sa panagbingkil ug ang hanas sa kaligutgot
    makahimo ug daghang mga sala.
  pol-UBG: Człowiek gniewliwy wszczyna spór, a człowiek porywczy mnoży grzechy.
  urd-GVU: غضب آلود آدمی جھگڑے چھیڑتا رہتا ہے، غصیلے شخص سے متعدد گناہ سرزد ہوتے ہیں۔
  deu-1912: Ein zorniger Mann richtet Hader an, und ein Grimmiger tut viel Sünde.
  kan-2017: ಕೋಪಿಷ್ಠನು ಜಗಳವನ್ನೆಬ್ಬಿಸುವನು, ಕ್ರೋಧಶೀಲನು ದೋಷಭರಿತನು.
  yap-yap: Girdi’ nib papey e damumuw ngak e ma k’aring e tugthin nge wagey.
  hlt-MCSB: Thintoek hlang loh olpungkacan a huek tih, kosi boei khaw boekoek la muep
    om.
  mdy-ETH: ዻጋ ዓሲ ዑራ ማዣኔ፤ ዑኬና ዻጋዻ ዓሲ ሚርጌ ዻቢንቲ ማዾ ማዻኔ።
  kew-kew: Ratu ora aipapulu yawe aamere onaa aa radonu page ratu mayawaya. Goa pua
    mo ratu yawe aa nipu wae yae adaapu pea.
  twi-ASANTE: Onipa a ne bo afuo de mpaapaemu ba, na deɛ ne bo nkyɛre fu no yɛ bɔne
    pii.
  eng-WEBU: An angry man stirs up strife, and a wrathful man abounds in sin.
  wal-wal: Hanqqettiya asi ooshshaa denttettees; elle yiillotiya asi daro nagaraa
    oottees.
  acu-NT: Aints kajeuka tuke maaniktas wakerawai. Tura nu aintska tunaun nukap turatnuitai.
  spa-PDDPT: El hombre iracundo levanta contiendas, Y el furioso comete muchas transgresiones.
  gun-gun: Ivai ja rei va'e ojapo 'rã joguero'apa rei aguã rami, ojerovia rei va'e
    joapo 'rã otekoavyve aguã rami.
  agu-BL: Yi e' yi jalcunin na chicyakax, nin yi tu na chipit tu' quib tulak e'chk
    oyintzi', na jal mas oyintzi' cya'n, nin wi'nin chipaltil at.
  ilo-ULB: Ti naunget a tao ket mangpataud iti ringgor ken makaaramid iti adu a basol
    ti amo a naunget.
  kpg-kpg: Nia daangada hagawelewele ngoohia e hidi mai nia lagamaaloo mo nia heebagi.
  uig-ARA: تېرىككەك كىشى جېدەل-ماجىرا قوزغاپ تۇرار؛ ئاسان ئاچچىقلىنىدىغان كىشىنىڭ
    گۇناھلىرى كۆپتۇر.
  bps-bps: I to labè gal smamuk, na i to mlal malbut gal gamsalà.
  sus-sus: Bɔɲɛte nan gere raminima, a findi yunubie ra.
  pon-2006: Aramas me kin mwadang en lingeringer kin kalap kahrehda akamai oh pingiping.
  ksd-ksd: A tena kankan i vuna ta ra varngangar. Ma ra balakadik i peal kana mangamangana
    varpiam.
  tur-YTC: Öfkeli kişi çekişmeyi kışkırtır. Hiddetli kişinin de günahı bol olur.
  bel-N: Гняўлівы чалавек усчынае звадку, а раз’юшаны [ўчыняе] багата правінаў.
  grc-BRENT: Ἀνὴρ θυμώδης ἐγείρει νεῖκος, ἀνὴρ δὲ ὀργίλος ἐξώρυξεν ἁμαρτίαν.
  ind-AYT: Seorang pemarah menimbulkan pertengkaran, dan orang yang cepat gusar banyak
    pelanggarannya.
  nya-nya: Munthu wamkwiyo amayambitsa mikangano, ndipo munthu waukali amachita zolakwa
    zambiri.
  hrv-hrv: Gnjevljiv čovjek zameće svađu, a naprasit čovjek počini mnoge grijehe.
  mps-mps: Te haliga sębę polo ebo bidigo te gasa bidi dabego te wado po omainu
    ilibao, tama aga digi te dwai sę hauwa ebo dao.
  tpi-tpi: Man bilong belhat kwik i save mekim ol arapela man i kros, na em yet i
    save mekim planti sin.
  dan-1931: Hidsig Mand vækker Strid, vredladen Mand gør megen Synd.
  vie-OVCB: Người dễ giận suốt ngày gây gổ; người nóng tính lầm lỗi liên miên.
  guj-2017: ક્રોધી માણસ ઝઘડા સળગાવે છે અને ગુસ્સાવાળો માણસ ઘણા ગુના કરે છે.
  pon-2006A: Aramas me kin mwadang en lingeringer kin kalap kahrehda akamai oh pingiping.
  por-BRBSL: Um homem zangado agita a luta, e um homem irado abunda em pecado.
  swe-swe: En ilsken man rör upp trätor (ordstrider), den som är hetlevrad begår många
    synder.
  cth-cth: A lung ka khuek e ni kâyuenae a tâcokhai teh, ka matheng e ni kâtapoenae
    pou a tâcokhai.
  twi-twi: Onipa a ne bo afuw de mpaapaemu ba, na nea ne bo nkyɛ fuw no yɛ bɔne pii.
  hlt-hlt: Thintoek hlang loh olpungkacan a huek tih, kosi boei khaw boekoek la muep
    om.
  tbz-SIM: Kɛmiɛkɛ yiɛ̀ nce nyɛkpɑ̀rɛ̀ nyɛ kòo nitiyonkuwe dɔɔri mɛyɛi pɛ́u.
  msy-2020: Gumazir zuamɨram anɨngazim, gumazir igharazibagh amima me atari, a uabɨ
    arazir kurar avɨribagh ami.
  dop-dop: Pɑ́ɑ́nɑ́ tʋ cɑɑləɣənɑ yoou, nɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ tʋ nɑ́ɑ́ kɑɑkɩ ɩsɑɣɑtʋ.
  azb-azb: Qəzəbli insan dava yaradar, Kəmhövsələ günahı artırar.
  eng-DBY: An angry man exciteth contention; and a furious man aboundeth in transgression.
  hin-2017: क्रोध करनेवाला मनुष्य झगड़ा मचाता है और अत्यन्त क्रोध करनेवाला अपराधी
    भी होता है।
  wol-KYG: Boroom xadar day sooke ay, te ku tàng bopp moy, moyati.
  bjr-bjr: Qusufa qimarifa moomoo aanoo qirana faqa ummaara faqa uqeeraidaqa.
  eng-YLT: An angry man stirreth up contention, And a furious man is multiplying transgression.
  kne-kne: Din nalaka ay bomonget et say mangilogi si ibaw ya ad-adoy bomasolana.
  eng-WYC-2017: A wrathful man stirreth chidings; and he that is light to have indignation,
    shall be more inclined to sins.
  eng-WMBB: An angry man stirs up strife, and a wrathful man abounds in sin.
  urd-GVH: ग़ज़बआलूद आदमी झगड़े छेड़ता रहता है, ग़ुसीले शख़्स से मुतअद्दिद गुनाह सरज़द
    होते हैं।
  rug-rug: Sa tie bubugorona si va gevugevuru vinari zamai, meke sa tie tuturei ta
    ṉaziri si vata evaṉi soku sinea.
  gaz-gaz: Namni aaru lola kakaasa; kan dafee aarus cubbuu hedduu hojjeta.
  fra-LSG: Un homme colère excite des querelles, Et un furieux commet beaucoup de
    péchés.
  yal-yal: Bɔɲɛ gbee kanna yɛngɛn nan nakelima. Xɔlɔden hakɛne nan nagboma ayi.
  haw-1868: O ke kanaka huhu, oia ka i hookonokono i ka hakaka, A o ka mea inaina
    wale, nui ae la kona hewa.
  arb-NAV: الإِنْسَانُ الْغَضُوبُ يُثِيرُ النِّزَاعَ، وَالرَّجُلُ السَّخُوطُ كَثِيرُ
    الْمَعَاصِي.
  ewe-ewe: Ŋutsu dɔmedzoetɔ dea dzre amewo dome eye ame si doa dziku kabakaba la wɔa
    nu vɔ̃ geɖe.
  eng-LEE: A man of anger stirreth up strife; and a man of fury aboundeth in transgression.
  asm-FB: ক্রোধি লোকে বিবাদ সৃষ্টি কৰে, আৰু ক্ৰোধেৰে পৰিচালিত লোকে অধিক পাপ কৰে।
  sus-A: بْحّتٍ نَن فٍرٍ رَ مِنِمَ، عَ قِندِ يُنُبِيٍ رَ.
  fra-SBL: Un homme en colère suscite des querelles, et un homme courroucé abonde
    en péchés.
  hbo-hbo: אִֽישׁ־אַ֭ף יְגָרֶ֣ה מָדֹ֑ון וּבַ֖עַל חֵמָ֣ה רַב־פָּֽשַׁע׃
  kik-kik: Mũndũ wa marakara aarahũraga ngarari, nake mũndũ wa marũrũ agĩĩaga na mehia
    maingĩ.
  fra-NCL: Un homme colère excite des querelles, et l’homme violent tombe dans beaucoup
    de péchés.
  cek-AK: Palungphui thaih kami mah angzoehhaih to tacawtsak, poek amthueng kami loe
    zaehaih sak pop.
  cuk-cuk: Dule-urwegala, urwed onogerbadaed. Dule-yaisur-urwedi, yeer-isguddaed.
  uig-CYR: Териккәк киши җедәл-маҗира қозғап турар; Асан аччиқлинидиған кишиниң гуналири
    көптур.
  tel-2017: కోపిష్టి కలహం రేపుతాడు. ముక్కోపి చాలా పాపాలు చేస్తాడు.
  hat-BSA: Yon nonm an kòlè pwovoke konfli e yon nonm ki plen fachèz fè anpil tò.
  kos-kos: Mwet mongsa uh purakak akukuin ac lokoalok pacl nukewa.
  hbo-WLC: אִֽישׁ־אַ֭ף יְגָרֶ֣ה מָד֑וֹן וּבַ֖עַל חֵמָ֣ה רַב־פָּֽשַׁע׃
  ibo-ibo: Onye na-ewe iwe na-akpali ọgụ, onye na-ewe iwe ọkụ na-eme ọtụtụ mmehie.
  ory-ory: କ୍ରୋଧୀ ଲୋକ ବିବାଦ ଜନ୍ମାଏ, ପୁଣି, ରାଗାନ୍ଧ ଲୋକ ବହୁତ ଅଧର୍ମ କରେ।
  chk-chk: Eman aramas mi nisosong a afisätä fitikoko, nge eman mi songokai a tolong
    lon chomong tipis.
  rop-rop: Sambodi hu oldei gitwail kwikbala meigimbat loda trabul, en im na dumbat
    loda nogudbala ting.
  ukr-1871: Чоловік гнївливий розводить сварку, та й палкий не трохи грішить.
  deu-1951: Ein zorniger Mann richtet Hader an und ein hitziger viel Sünde.
  eng-JPS: An angry man stirreth up strife, and a wrathful man aboundeth in transgression.
  srp-1865: Gnjevljiv èovjek zameæe svaðu, i ko je naprasit, mnogo griješi.
  lug-lug: Omuntu ow’obusungu aleeta ennyombo, n’omuntu asunguwala amangu ayonoona
    nnyo.
  heb-heb: איש אף יגרה מדון ובעל חמה רב פשע׃
  ben-IRV: রাগী লোক ঝগড়া সৃষ্টি করে, রাগী লোক অনেক অধর্ম্ম করে।
  pan-pan: ਕ੍ਰੋਧੀ ਮਨੁੱਖ ਲੜਾਈ ਛੇੜਦਾ ਹੈ, ਅਤੇ ਬਹੁਤ ਗੁੱਸੇ ਵਾਲਾ ਅਪਰਾਧ ਵਧਾਉਂਦਾ ਹੈ।
  mya-JVB: စိတ်ဆိုး တတ်သောသူ သည် ခိုက်ရန် မှုကို နှိုးဆော် တတ်၏။ ပြင်းထန် သောသူ သည်လည်း
    ၊ အလွန်အကျူး များ တတ်၏။
  tte-O: Tomunamunai iya kaleya kana toyatubu na tomone iya tomunamunai bwagabwaga
    kani nae sibaibaiwa iginaulili.
  tbg-tbg: Arara ite vai vaiintiva raqi tirorira haika qovarama kaanaro. Vaaka arara
    ite vai vaiintiva airi qora kaiqa varaanaro.
  hmo-hmo: Badu tauna ese heai ia havaraia noho, bona badu momo tauna ese, kara dika
    momo ia havaraia noho.
  urd-urd: क़हर आलूदा आदमी फ़ितना खड़ा करता है, और ग़ज़बनाक गुनाह में ज़ियादती करता
    है।
  rus-SYN: Человек гневливый заводит ссору, и вспыльчивый много грешит.
  bqc-SIM: Pↄkũmade ì sòle da, nↄ̀sɛyãfũnde ì duunakɛ maamaaɛ.
  tcz-CHONGTHU: Mi alungsa jenga chun kinahna asodoh jin, chule lunghanna'a dim jing
    michun bolkhel tampi anei lojie.
  mar-mar: रागावलेला मनुष्य संकटे आणतो; आणि क्रोधी मनुष्याकडून पुष्कळ अपराध घडतात.
  hlt-THB: Thlak kawktawi ing khqah qu coeng sak nawh, thlak kawsonaak ing thawlhnaak
    sai hy.
  qub-qub: Imallapitapis juclla rabyacäcoj runaga pï-maywanpis jucllami rimanacun.
    Chayno cashpanmi llutancunata ruran.
  bqp-bqp: Pↄfɛ̃rii dì fìti da, nɛ̀sɛfutade dì durunna kɛ manamana.
  hat-hat: Moun ki ankòlè fasil toujou ap fè bagay yo pa dwe fè. Moun ki gen san wo
    toujou nan goumen.
  eng-BSB: An angry man stirs up dissension, and a hot-tempered man abounds in transgression.
  tod-tod: Ziiɠula nui ɠa ɗa kpɔɛi leʋe, zɔi ziiɠulazu valafala, naa ɠa ɗa tɔ koloɠologiti
    kɛ.
  eng-WEBPB: An angry man stirs up strife, and a wrathful man abounds in sin.
  kbq-kbq: Arimpama ahe vahemo ha'ma hu'zana eri agafa nehie. Hagi ame huno rimpa
    ahe vahe'mo'a, rama'a kumi nehie.
  nhe-BL: Se tlen yolquentzi quipehualtía cualantli huan quichihua miyac tlamantli
    tlajtlacoli.
  bus-bus: Pↄfɛ̃ri è swèe da, nↄ̀sɛfutadee è durun kɛ maamaa.
  gub-BL: Na'arewahy wikwahy ma'e umuzeapo kar iaiw paw tuweharupi a'e. Umuzeàmàtyry'ym
    kar teko tuweharupi wà no.
  eng-DRA: 'A passionate man provoketh quarrels: and he that is easily stirred up
    to wrath, shall be more prone to sin.'
