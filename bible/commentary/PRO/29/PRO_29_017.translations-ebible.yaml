verse: PRO.029.017
translations:
  mal-C: നിങ്ങളുടെ കുഞ്ഞുങ്ങളെ ശിക്ഷണത്തിൽ വളർത്തുക, അവർ നിങ്ങൾക്കു സ്വസ്ഥതനൽകും;
    നിങ്ങൾ ആഗ്രഹിക്കുന്ന ആനന്ദംനൽകും.
  deu-TKW: Züchtige deinen Sohn, so wird er dir Behagen gewährenund deiner Seele Leckerbissen
    reichen.
  lin-lin: Pesa mwana na yo etumbu, bongo okozala na kimia mpe akotondisa motema na
    yo na esengo.
  eng-LSV: Discipline your son, and he gives you comfort, || Indeed, he gives delights
    to your soul.
  eng-GNV: Correct thy sonne and he will giue thee rest, and will giue pleasures to
    thy soule.
  eng-WEBSTER: Correct thy son, and he shall give thee rest; yes, he shall give delight
    to thy soul.
  nhw-BL: Xijxitlahua mocone huan huelis timosiyajquetzas huan amo timoyoltequipachos
    por ya. Quena, yaya quichihuas para nelía tiyolpaquis.
  swh-ONEN: Mrudi mwanao, naye atakupa amani, atakufurahisha nafsi yako.
  bba-bba: A wunɛn bii sɛɛyɑsio kpɑ u nun wɛ̃rɑsiɑ kpɑ ɑ n nuku dobu mɔ.
  eng-KJVCPB: Correct thy son, and he shall give thee rest; Yea, he shall give delight
    unto thy soul.
  luo-luo: Kum wuodi, to obiro miyi kwe; kendo obiro kelo mor ne chunyi.
  meu-meu: Natumu matana ba hakania, bena ia ese laḡa-ani baine henimu, bona lalomu
    do baine hamoalea.
  npi-ULB: आफ्नो छोरोलाई अनुशासनमा राख्, र त्यसले तैलाई चैन दिने छ; त्यसले तेरो जीवनमा
    आनन्द ल्याउने छ ।
  yor-yor: Bá ọmọ rẹ wí, yóò sì fún ọ ní àlàáfíà yóò sì mú inú dídùn wá sí inú ọkàn
    rẹ.
  ind-ind: Didiklah anakmu, maka dia akan mendatangkan ketenangan dan membuat hidupmu
    bahagia.
  pes-OPCB: فرزند خود را تأدیب کن تا باعث شادی و آرامش فکر تو شود.
  tgl-ULB: Disiplinahin ang inyong anak at bibigyan ka niya nang kapahingahan; bibigyan
    ka niya ng mga kagalakan sa inyong buhay.
  hui-hui: Tínaga waneigini mo tiga birimiyagua mani tígua waneigini uruni hondowa
    turu holeberemi. Taga holene irane tiha nawulebira.
  mya-mya: သင်၏သားကို ဆုံးမလော့။ သို့ပြုလျှင် သူသည် သင့်ကို ချမ်းသာပေးမည်။ ထိုမျှမက
    စိတ်ရွှင်လန်းစရာ အခွင့်ကို ပေးမည်။
  bod-N: རང་གི་བུ་ནི་ཆུན་ཞིག༌དང༌། །དེ་ཡིས་ཁྱོད་རང་བདེ་བ༌དང༌། །ཁྱོད་ཀྱི་སེམས་ཀྱང་སྤྲོ་བར༌བྱ།།
  wsk-wsk: Ka namar kiti gurugu se noko kiwem mu gemang lila kisokko; nu gemang motam
    amilmil tuokko.
  sna-sna: Ranga mwanakomana wako, ipapo achakupa rugare; achauyisa mufaro kumweya
    wako.
  spa-BLM: Corrige a tu hijo, y él te dará la paz; sí, traerá deleite a tu alma.
  cac-cac: Co cachec eb' cuninal yic junc'olal ol on̈ ec'oc, yic tzalajc'olal pax
    ol on̈ ajoc.
  swh-ULB: Mwadibishe mwanao naye atakupa pumziko; ataleta furaha katika maisha yako.
  bel-bel: Карай сына твайго, і ён дасьць табе спакой, і прынясе радасьць душы тваёй.
  wed-wed: Natunatumi ona vinuaterenei, da mara nonoa awarim nuauba; ma oram ina vinuaiaini.
  deu-ELBBK: Züchtige deinen Sohn, so wird er dir Ruhe verschaffen und deiner Seele
    Wonne gewähren.
  mbb-OT: Mensuwa nu is anak nu, ne ebpekeveǥey sikandin kenikew te kelinew te ǥehinawa
    wey kelipey.
  mal-2015: നിന്റെ മകനെ ശിക്ഷിക്ക; അവൻ നിനക്കു ആശ്വാസമായ്തീരും; അവൻ നിന്റെ മനസ്സിന്നു
    പ്രമോദംവരുത്തും.
  rmc-rmc: Mištes barar avri tire čhas, bo ela tut smirom a kerela tuke baro radišagos.
  pes-OPV: پسر خود را تادیب نما که تو را راحت خواهد رسانید، و به‌جان تو لذات خواهدبخشید.
  ron-1924: Педепсеште-ць фиул, ши ел ыць ва да одихнэ ши ыць ва адуче десфэтаре суфлетулуй.
  aui-aui: Natunatumi kokabiwiirotomanidi da toudi nuwaruriri sinaveremi, bi sinabera
    da koninuwamiise kirakii.
  ben-OBCV: তোমার সন্তানদের শাসন করো, ও তারা তোমাকে শান্তি দেবে; তারা তোমার জীবনে
    প্রত্যাশিত আনন্দ নিয়ে আসবে।
  som-som: Wiilkaaga edbi, oo isna wuu ku nasin doonaa, Haah, naftaada wuu ka farxin
    doonaa.
  lat-VUC: Erudi filium tuum, et refrigerabit te, et dabit delicias animæ tuæ.
  eng-ASVBT: Correct thy son, and he will give thee rest; Yea, he will give delight
    unto thy soul.
  mna-mna: Pazal lutum. Naso lelem ipata som mi mbotmbot raama menmeenu. Pa ni ko
    ikamu ma lelem ndabok kat.
  ita-1885: Gastiga il tuo figliuolo, e tu ne sarai in riposo; Ed egli darà di gran
    diletti all'anima tua.
  eng-LXXUP: Chasten thy son, and he shall give thee rest; And he shall give honor
    to thy soul.
  eng-ULB: Discipline your son and he will give you rest; he will bring delights into
    your life.
  spa-VBL: Disciplina a tus hijos, y no te causarán preocupaciones. Te harán muy feliz.
  fra-_FOB: Corrige ton enfant, et il te donnera du repos, et il fera la joie de ton
    âme.
  mal-mal: നിന്റെ മകനെ ശിക്ഷിക്കുക; അവൻ നിനക്ക് ആശ്വാസമായിത്തീരും; അവൻ നിന്റെ മനസ്സിന്
    പ്രമോദം വരുത്തും.
  urd-GVR: Apne beṭe kī tarbiyat kar to wuh tujhe sukūn aur ḳhushī dilāegā.
  suz-BL: इ तौ कली रिम्‍शो पा शेंदो। मिनु मेकोमी इ थुं नाइक्‍पाइश्‍शा इ कली ग्‍येरपाइक्‍ब।
    हितोपदेस २३:१३
  eng-NOY: Chastise thy son, and he will give thee rest; Yea, he will give delight
    to thy soul.
  ita-1927: Correggi il tuo figliuolo; egli ti darà conforto, e procurerà delizie
    all’anima tua.
  ckb-ckb: کوڕەکەت تەمبێ بکە دەتحەسێنێتەوە، چێژ دەداتە گیانت.
  eng-BBE: Give your son training, and he will give you rest; he will give delight
    to your soul.
  kan-OKCV: ನಿನ್ನ ಮಕ್ಕಳನ್ನು ಶಿಕ್ಷಿಸಿದರೆ, ಅವರು ನಿನಗೆ ಮನಶಾಂತಿಯನ್ನು ಕೊಡುವರು; ಹೌದು, ಅವರು
    ನೀನು ಬಯಸುವ ಹರ್ಷವನ್ನು ನಿನಗೆ ತರುವರು.
  tam-2017: உன்னுடைய மகனை தண்டி, அவன் உனக்கு ஆறுதல் செய்வான், உன்னுடைய ஆத்துமாவிற்கு
    ஆனந்தத்தையும் உண்டாக்குவான்.
  spa-RV-1909: Corrige á tu hijo, y te dará descanso, y dará deleite á tu alma.
  ron-BTF: Corectează pe fiul tău și îți va da odihnă; da, el va da desfătare sufletului
    tău.
  eng-WEBP: Correct your son, and he will give you peace; yes, he will bring delight
    to your soul.
  eng-FBV: Discipline your children and they won't give you any worries; they will
    make you very happy.
  nld-1939: Tuchtig uw zoon, dan geeft hij u rust, En bezorgt hij u vreugde.
  nch-BL: Xijxitahua mocone huan huelis timosiyajquetzas huan amo timoyoltequipachos
    por ya. Quena, yaya quichihuas para nelía tiyolpaquis.
  vie-1934: Hãy sửa phạt con người, thì nó sẽ ban sự an tịnh cho người, Và làm cho
    linh hồn người được khoái lạc.
  hin-CV: अपने पुत्र को अनुशासन में रखो कि तुम्हारा भविष्य सुखद हो; वही तुम्हारे हृदय
    को आनंदित रखेगा.
  eng-OURB: Correct your son, and he will give you peace; yes, he will bring delight
    to your soul.
  spa-BES: Entrena a tu hijo, y él te dará descanso; Él deleitará tu alma.
  tdx-tdx: Lilovo ty ana’o, le hampanintsiña’e, vaho hampinembanembae’e ty arofo’o.
  tha-KJV: จงฝึกสอนบุตรชายของเจ้า และเขาจะให้​เจ้​าได้​หยุดพัก เออ เขาจะให้ความปี​ติ​ยินดี​แก่​ใจของเจ้า
  por-BR-2018: Castiga a teu filho, e ele te fará descansar, e dará prazeres à tua
    alma.
  deu-ELO: Züchtige deinen Sohn, so wird er dir Ruhe verschaffen und Wonne gewähren
    deiner Seele.
  eng-WYC-2018: Teach thy son, and he shall comfort thee (or and he shall be a comfort
    to thee); and he shall give delights to thy soul.
  epo-epo: Punu vian filon, kaj li vin trankviligos, Kaj li donos ĝojon al via animo.
  uig-PIN: Oƣlungni tǝrbiyǝlisǝng, u seni aram tapⱪuzar; U kɵnglüngni sɵyündürǝr.
  beo-beo: Dia gofe da hou noga:le dawa:ma:ne, ema noga:le dawa:ma:ne se ianu mololesima.
    Amasea, di da ea hou hamoi noga:iba:le, hame gogosiamu.
  tpi-OTNT: Sapos yu stretim pikinini man bilong yu, bai em i mekim gutpela pasin
    na bai yu gat bel isi na yu amamas.
  hau-SA: Ka hori ɗanka, zai kuwa ba ka salama; zai ba ka farin cikin da kake so.
  uig-LAT: Oghlungni terbiyeliseng, u séni aram tapquzar; U könglüngni söyündürer.
  nde-nde: Qondisa indodana yakho, izakupha ukuthula; izaletha injabulo emphefumulweni
    wakho.
  ton-ton: 'Ke ke tauteʻi ho foha, pea te ke fiemālie ʻiate ia: ʻio, te ne fakafiefiaʻi
    ho laumālie.'
  ces-1613: Tresci syna svého, a přineseť odpočinutí, a způsobí rozkoš duši tvé.
  eng-WMB: Correct your son, and he will give you peace; yes, he will bring delight
    to your soul.
  tam-TCV: உன் பிள்ளைகளை கண்டித்துத் திருத்து, அவர்கள் உனக்கு மன ஆறுதலைக் கொடுப்பார்கள்;
    அவர்கள் உன் மனதை சந்தோஷப்படுத்துவார்கள்.
  ceb-ULB: Pantuna ang imong anak nga lalaki ug papahulayon ka niya; ug magdala siya
    ug kalipay sa imong kinabuhi.
  pol-UBG: Karć swego syna, a da ci odpocząć i przyniesie rozkosz twojej duszy.
  kyc-kyc: Embena wane doko mana lao pyalena pirinyipa yuu peparae embame baa kando
    rae maiyuo karare. Dopa pirinyipa baame emba raeko mainyi pyambuo karo elya renge
    nyuo jii nara.
  urd-GVU: اپنے بیٹے کی تربیت کر تو وہ تجھے سکون اور خوشی دلائے گا۔
  deu-1912: Züchtige deinen Sohn, so wird er dich ergötzen und wird deiner Seele sanft
    tun.
  kan-2017: ಮಗನನ್ನು ಶಿಕ್ಷಿಸು, ಅವನು ನಿನ್ನನ್ನು ಸಂತೋಷಪಡಿಸುವನು, ಅವನೇ ನಿನ್ನ ಆತ್ಮಕ್ಕೆ ಮೃಷ್ಟಾನ್ನವಾಗುವನು.
  yap-yap: Mu llowan’nag fakam mrayag ni mu par ni gubin ngiyal’ ni ga ba uf ngak.
    Ma dabi rin’ ban’en ni nge k’aring e tamra’ ngom.
  hlt-MCSB: Na capa te toel lamtah na duem bitni. Na hinglu ham khaw buhmong m'paek
    ni.
  mdy-ETH: ናዖ ኔኤኮ ሻርሼ፤ ሃውሾና ኮሹሞና ኔኤኒ ዴንቂ ዎዛዻንዳኔ።
  kew-kew: Gore neme nena naaki epe agaa lakeloa pirali rabu nipumi nena agaa pagoa
    epe-rupa pitia-dare epe kone sua pirali.
  twi-ASANTE: Tene wo ba so, na ɔbɛma wo asomdwoeɛ; ɔbɛma wo ɔkra ani agye.
  eng-WEBU: Correct your son, and he will give you peace; yes, he will bring delight
    to your soul.
  wal-wal: Ne na7aa seera; yaatikko, i nena saruwaa diggenna; i nena ufaissana.
  acu-NT: Uchiram chicharkumka amin pengker nintimtikramratnuitai. Turamtai ni jiisam
    warastinuitme.
  spa-PDDPT: Corrige a tu hijo y te dará descanso, Y dará satisfacciones a tu alma.
  gun-gun: Emo'arandu ke ndera'y kuery, ha'e ramo nembovy'a 'rã, ojapo 'rã nenhe'ẽ
    py revy'a aguã rami.
  agu-BL: Nque'n wok il tan makle'n chiwutz yi e' initxa', qui tzun sotz ic'u'ltz
    scye'j, nin yil xon tiemp, scyak'e' tzatzin paz tzitetz.
  ilo-ULB: Disiplinaam ti anakmo ket paginanaennakanto, mangiyegto isuna iti ragsak
    iti biagmo.
  kpg-kpg: Aago ina au dama, gei goe ga tenetene hagaamu digaula i nia madagoaa huogodoo.
    Digaula e deemee loo di hai goe gi langaadia.
  uig-ARA: ئوغلۇڭنى تەربىيەلىسەڭ، ئۇ سېنى ئارام تاپقۇزار؛ ئۇ كۆڭلۈڭنى سۆيۈندۈرەر.
  bps-bps: Fanlayamam i tingaam di gugsalaan, na nun kadang ktanak i nawam, na flehewan
    i nawam.
  sus-sus: I xa di matinxin alako i xa lu bɔɲɛsa kui, a ɲɛrɛ ki xa i rasɛɛwa.
  pon-2006: Kaiahn mwahwih noumw pwutak, eri, ke ahpw pahn pohnmwahsohki ahnsou koaros.
    E sohte pahn kanamenekihiukala.
  ksd-ksd: Una vapagumanene natum, ma na vango u; Maia, na vagagane ra balam.
  tur-YTC: Oğlunu terbiye et, o da sana huzur verecektir, Evet, canına sevinç getirecektir.
  bel-N: Карай сына твайго, і ён дасьць табе супачыць, і дасьць асалоду для душы тваёй.
  grc-BRENT: Παίδευε υἱόν σου, καὶ ἀναπαύσει σε, καὶ δώσει κόσμον τῇ ψυχῇ σου.
  ind-AYT: Didiklah anakmu, maka dia akan memberimu ketenteraman, dan mendatangkan
    kesenangan bagi jiwamu.
  nya-nya: Umulange mwana wako ndipo adzakupatsa mtendere ndi kusangalatsa mtima wako.
  hrv-hrv: Ukori sina svoga, i zadovoljit će te i dati radost duši tvojoj.
  mps-mps: Te nago naga ogwa dodolobaso da, te agai wiegi yai kolesaga ebaso, tama
    nago homu nagame igulama, tama nage wiegi yai homu pemene yaibao.
  tpi-tpi: Sapos yu stretim pikinini man bilong yu, bai em i mekim gutpela pasin na
    bai yu gat bel isi na yu amamas.
  dan-1931: Tugt din Søn, så kvæger han dig og bringer din Sjæl, hvad der smager.
  vie-OVCB: Muốn hưởng hạnh phước và tâm hồn được an tịnh, hãy sửa phạt con mình.
  guj-2017: તું તારા દીકરાને શિક્ષા કરીશ તો તે તારા માટે આશીર્વાદરૂપ હશે અને તે તારા
    આત્માને આનંદ આપશે.
  pon-2006A: Kaiahn mwahwih noumw pwutak, eri, ke ahpw pahn pohnmwahsohki ahnsou koaros.
    E sohte pahn kanamenekihiukala.
  por-BRBSL: Corrija seu filho, e ele lhe dará paz; sim, ele trará deleite à sua alma.
  swe-swe: Tillrättavisa din son [undervisa och träna honom i det som är rätt], så
    får du lugn och ro (vila, frid). Ja, han blir en glädje för dig.
  cth-cth: Na capa hah yue yaw lannae na poe han, hothloilah hring nawmnae na poe
    han.
  twi-twi: Teɛ wo ba, na ɔbɛma wo asomdwoe; ɔbɛma wo kra ani agye.
  hlt-hlt: Na capa te toel lamtah na duem bitni. Na hinglu ham khaw buhmong m'paek
    ni.
  tbz-SIM: Tié nhɑ birɛ kɛ̀ dɛ̀ dɑ om̀pùnnɛ kɛ nɑ́ríkùnnɛ ɑ yɛ̀mmɛ̀.
  msy-2020: Nɨ uan borim akɨrightɨ, an arazir aghuim damutɨ, nɨ navir amɨrizim ikɨ
    bar akuegham.
  dop-dop: Hɔ nyɑ́ pəyɑɣɑ ŋkpɑŋʋɣʋ, kɑɑ yele nɑ ń hɛɛsɩ, nɑ nyɑ́ lɑŋlɛ hɛɛnɑ-kɛ.
  azb-azb: Oğluna tərbiyə ver ki, canın dinc olsun, Könlün bundan ləzzət alsın.
  eng-DBY: Chasten thy son, and he shall give thee rest, and shall give delight unto
    thy soul.
  hin-2017: अपने बेटे की ताड़ना कर, तब उससे तुझे चैन मिलेगा; और तेरा मन सुखी हो जाएगा।
  wol-KYG: Yaral sa doom, mu noppal la, bànneexal la.
  bjr-bjr: Aneenna faiqi namu andeeqara ufa naakapainaqa misa andeeqara aatata fifana
    anee asasinnaranoo.
  eng-YLT: Chastise thy son, and he giveth thee comfort, Yea, he giveth delights to
    thy soul.
  kne-kne: Mo bagbagaam din anak mo, paragsaken daka ya pantalnaena di nemnem mo.
  eng-WYC-2017: Teach thy son, and he shall comfort thee; and he shall give delights
    to thy soul.
  eng-WMBB: Correct your son, and he will give you peace; yes, he will bring delight
    to your soul.
  urd-GVH: अपने बेटे की तरबियत कर तो वह तुझे सुकून और ख़ुशी दिलाएगा।
  rug-rug: Pana tarae nia goi sa tumu, si kote ponigo binule sa; kote va qetua sa
    sa maqomaqomu.
  gaz-gaz: Ilma kee adabadhu, inni nagaa siif kenna; lubbuu kees ni gammachiisa.
  fra-LSG: Châtie ton fils, et il te donnera du repos, Et il procurera des délices
    à ton âme.
  yal-yal: I na i ya diin xuru, a bɔɲɛ xunbenla fima i ma nɛn, a nii yifanna fi i
    ma.
  haw-1868: E haua i kau keiki, a nana oe e hoomaha mai; E lilo no ia i mea e olioli
    ai kou uhane.
  arb-NAV: قَوِّمِ ابْنَكَ فَيُرِيحَكَ، وَيُشِيعَ الْمَسَرَّةَ فِي نَفْسِكَ.
  ewe-ewe: Ne èhe viwò ŋutsuvi la, ekema àkpɔ ŋutifafa eye wòahe dzidzɔ vɛ na wò luʋɔ.
  eng-LEE: 'Correct thy son, and he will procure thee rest: yea, he will give delight
    unto thy soul.'
  asm-FB: তোমাৰ সন্তানক অনুশাসন কৰা; তাতে তেওঁ তোমাক শান্তি দিব, আৰু তোমাৰ প্ৰাণক
    আনন্দিত কৰিব।
  sus-A: عِ شَ دِ مَتِنشِن عَلَكٌ عِ شَ لُ بْحّسَ كُي، عَ حّرّ كِ شَ عِ رَ سّيوَ.
  fra-SBL: Corrige ton fils, et il te donnera la paix ; oui, il apportera du plaisir
    à votre âme.
  hbo-hbo: יַסֵּ֣ר בִּ֭נְךָ וִֽינִיחֶ֑ךָ וְיִתֵּ֖ן מַעֲדַנִּ֣ים לְנַפְשֶֽׁךָ׃ פ
  kik-kik: Herithagia mũrũguo, na nĩagatũma ũgĩe na thayũ; nĩagatũma ũgĩe na gĩkeno
    ngoro-inĩ.
  fra-NCL: Corrige ton fils, et il te donnera du repos, et il procurera des délices
    à ton âme.
  cek-AK: Na caa to thuitaek ah, to tih nahaeloe anih mah poek monghaih to na paek
    tih; ue, anih mah poeknawmhaih to na paek tih.
  cuk-cuk: Be-mimmi be unaele, bonisuli-gudii be-imakoed, weligwaled bega ukoed.
  uig-CYR: Оғлуңни тәрбәлисәң, у сени арам тапқузар; У көңлүңни сөйүндүрәр.
  pma-pma: Munak koralimal en titiali onom, lises houmonuk kiles tomat ka kirmundemkotei.
    Kei hesakinuk kivutuk veni.
  tel-2017: నీ కొడుకును శిక్షించినట్టయితే అతడు నీకు విశ్రాంతినిస్తాడు. నీ మనస్సుకు
    ఆనందం కలిగిస్తాడు.
  hat-BSA: Korije fis ou e li va ba ou rekonfò; anplis, li va bay nanm ou gwo plezi.
  bxh-bxh: Nanatumiu au fadudulaidi, haba emi miya sa fadaumwalidi yo haba ibege ti
    fataumayamayamiu.
  kos-kos: Kai wen nutum, ac kom ac fah insewowo sel pacl nukewa. El ac fah tiana
    akmwekinye kom.
  hbo-WLC: יַסֵּ֣ר בִּ֭נְךָ וִֽינִיחֶ֑ךָ וְיִתֵּ֖ן מַעֲדַנִּ֣ים לְנַפְשֶֽׁךָ׃ פ
  ibo-ibo: Dọọ nwa gị aka na ntị, ndụ ya ga-enye obi gị udo na ọṅụ. Ọ gaghị emekwa
    ka ihere mee gị.
  ory-ory: ଆପଣା ପୁତ୍ରକୁ ଶାସ୍ତି ଦେଲେ, ସେ ତୁମ୍ଭକୁ ଶାନ୍ତି ଦେବ; ପୁଣି, ସେ ତୁମ୍ଭ ପ୍ରାଣକୁ
    ସୁଖ ଦେବ।
  chk-chk: Kopwe apwüngü noum, pwe i epwe akinamweek, epwe pwal apwapwai lelukom.
  rop-rop: If yu garra lenim en streitinimap yu biginini olabat raitwei dei garra
    kain langa yu en meigim yu jidan gudbinji.
  ukr-1871: Карай твого сина, а дасть спокій тобі, й принесе радість серцю твойму.
  deu-1951: Züchtige deinen Sohn, so wird er dir Ruhe verschaffen und deiner Seele
    Wonne bereiten.
  eng-JPS: Correct thy son, and he will give thee rest; yea, he will give delight
    unto thy soul.
  srp-1865: Karaj sina svojega, i smiriæe te, i uèiniæe milinu duši tvojoj.
  lug-lug: Kangavvula omwana wo, alikuwa emirembe, alireetera emmeeme yo essanyu.
  heb-heb: יסר בנך ויניחך ויתן מעדנים לנפשך׃
  ben-IRV: তোমার ছেলেকে শাস্তি দাও, সে তোমাকে শান্তি দেবে, সে তোমার প্রাণকে আনন্দিত
    করবে।
  pan-pan: ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਤਾੜਨਾ ਦੇਹ ਤਾਂ ਉਹ ਤੈਨੂੰ ਸੁੱਖ ਦੇਵੇਗਾ, ਅਤੇ ਉਹ ਤੇਰੇ ਮਨ ਨੂੰ ਨਿਹਾਲ
    ਕਰੇਗਾ।
  mya-JVB: သင် ၏သား ကို ဆုံးမ လော့။ သို့ပြုလျှင် သူသည် သင့် ကို ချမ်းသာ ပေးမည်။ ထိုမျှ
    မက စိတ် ရွှင်လန်း စရာ အခွင့်ကို ပေး မည်။
  tte-O: Natum tauna kuyadudulai kabo muli mena kani ikabi-yaliyaya-yagiwo yo yaluyaluwam
    ikabi-yaliyaya-yan. Nige sowasowana iyamwalimwalineo.
  tbg-tbg: Ai maaquvano vaintika vaina entara vira utetaane. Are mintiraro viva koqe
    okara autiraro ai muntukavano qihaaqirara quahaane.
  hmo-hmo: Oiemu natuna tau do oi matakani henia, vadaeni ia ese laga-ani oi dekenai
    do ia henia. Ia ese oiemu laumana do oi hamoalea.
  urd-urd: अपने बेटे की तरबियत कर; और वह तुझे आराम देगा, और तेरी जान को शादमान करेगा।
  rus-SYN: Наказывай сына твоего, и он даст тебе покой, и доставит радость душе твоей.
  bqc-SIM: Ǹ n nɛ́ toto, i n nↄ̀sɛ danɛ doũ, a to n nↄ̀sɛ àↄ yáalↄwa.
  tcz-CHONGTHU: Nachapa nahil chah le tha ol-na nanei thei ding, chuteng ama jal'a
    nakipa ding ahi.
  mar-mar: आपल्या मुलाला शिस्त लाव आणि तो तुला विसावा देईल आणि तो तुझा जीव आनंदित
    करील.
  hlt-THB: Na capa ce ak leekna toel nawh, dymnaak ni pe kawm saw kawpoek nawmnaak
    ni pe kaw.
  soq-soq: Obanla dewa kadiwa dewasapuo epamone waeuwamono mai kadiwa dewasapu ita
    ema bedewe wanwan euda segalepi, ita e dewalepuo nuaeuitana.
  qub-qub: Umayquita mana nanächinanpaj wamrayquita piñacuy. Chaura wamrayquega fiyupami
    cushicachishunquipaj.
  bqp-bqp: Ǹ n nɛ́ toto, ani n laakari kpátɛnnɛ, ani tó n pↄ kɛ nna.
  hat-hat: Korije pitit gason ou lan, li p'ap ba ou tèt chaje. L'a fè kè ou kontan.
  eng-BSB: Discipline your son, and he will give you rest; he will bring delight to
    your soul.
  tod-tod: Ni ɗa è-loun zunui maaɠolona, é la è yiizoolɛ vaa ɠɛa, kɛlɛ toɠa è
    yiilɛi ga gola.
  eng-WEBPB: Correct your son, and he will give you peace; yes, he will bring delight
    to your soul.
  kbq-kbq: Mofavreka'a avumro antenka, azeri fatgoma hanankeno knare avu'ava'ma hanigenka,
    karimpa fru nehina muse hugahane.
  nhe-BL: Xijxitlahua mocone huan huelis timosiyajcahuas huan ax timoyolcuesos ipampa
    ya. Quena, yajaya quichihuas para nelía tiyolpaquis.
  bus-bus: Ǹ n nɛ́ toto, eé n làakari kpáɛnnɛ, eé tó n pↄↄ kɛ nna.
  gub-BL: Emukatu nera'yr wanemiawy kwer nehe. Nezewe mehe amo 'ar mehe nehe, nemurywete
    kar putar teko wanenataromo wà nehe. Nuerur kwaw maranugar haw newe wà nehe.
  eng-DRA: Instruct thy son, and he shall refresh thee, and shall give delight to
    thy soul.
