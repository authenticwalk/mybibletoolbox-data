verse: PRO.029.004
translations:
  mal-C: ഒരു രാജാവ് നീതിയാൽ തന്റെ രാജ്യത്തിനു സുസ്ഥിരത കൈവരുത്തുന്നു, എന്നാൽ കോഴ കൊതിക്കുന്നവർ
    അതിനെ ശിഥിലമാക്കുന്നു.
  deu-TKW: Ein König giebt durch Recht dem Lande Bestand, wer aber Steuern häuft,
    richtet es zugrunde.
  lin-lin: Mokonzi oyo akambaka na bosembo ayeisaka kimia na mokili na ye, kasi mokonzi
    oyo afutisaka mpako ebele abebisaka mokili yango.
  eng-LSV: A king establishes a land by judgment, || And one receiving gifts throws
    it down.
  eng-GNV: 'A King by iudgement mainteineth ye countrey: but a man receiuing giftes,
    destroyeth it.'
  eng-WEBSTER: 'The king by judgment establisheth the land: but he that receiveth
    gifts overthroweth it.'
  nhw-BL: Se tlanahuatijquetl catli tetlajtolsencahua xitlahuac quichihua para nochi
    ipan itlal ma eli temachtli. Pero se tequitiquetl catli quiselis tomi ichtacatzi
    para quichihuas catli amo xitlahuac quitlatzintlahuetziltía itlal.
  swh-ONEN: Kwa haki mfalme huipa nchi uthabiti, bali mfalme aliye na tamaa ya rushwa
    huiangamiza.
  bba-bba: Sinɑ boko wi u win tem kpɑre ɡem sɔɔ, u rɑ mu kuurɑsiewɑ. Adɑmɑ wi u nɔm
    birɑn kɛ̃nu mwɑɑmɔ, u rɑ mu kɑm koosiewɑ.
  eng-KJVCPB: 'The king by judgment stablisheth the land: But he that receiveth gifts
    overthroweth it.'
  luo-luo: Gi adiera ema ruoth miyo piny bet mochungʼ motegno, to ngʼat mawuor ne
    asoya muke magoye piny.
  meu-meu: Hahemaoro ḡoevaḡoeva amo hanua pavapavana ese basileia e haginia tutuka-tutukamu,
    a harihari ḡaudia igwaurai-bagubagudia amo e havahuamu.
  npi-ULB: राजाले न्यायद्वारा देश सुदृढ बनाउँछ, तर घुस लिनले देशलाई तहसनहस पार्छ ।
  yor-yor: Nípa ìdájọ́ òdodo ni ọba fi í mú ìlú tòrò nini, ṣùgbọ́n èyí tí ń ṣe ojúkòkòrò
    àbẹ̀tẹ́lẹ̀ fà á lulẹ̀.
  ind-ind: Suatu kerajaan pasti berdiri teguh jika rajanya memerintah dengan adil.
    Sebaliknya, jika raja menuntut pajak berlebihan, rakyat menjadi miskin dan kerajaannya
    pasti akan runtuh.
  pes-OPCB: پادشاه عاقل به مملکتش ثبات می‌بخشد، اما آنکه رشوه می‌گیرد مملکت خود را
    نابود می‌کند.
  tgl-ULB: Ang hari ay itinatatag ang lupa sa pamamagitan ng katarungan, ngunit wawasakin
    ito ng isang humuhingi ng suhol.
  hui-hui: Kini kagome wali agali mana tigabini haru hayagua wali agali bayale halu
    dindibi bayale dege wulebira. Anigo kini ibu wali agalihondo muni hangu ngi laabo
    hagagome dindi ibugua hondo kago ibira halu mo ko holebira.
  mya-mya: တရားသဖြင့် စီရင်သောရှင်ဘုရင်သည် တိုင်း ပြည်ကို တည်စေတတ်၏။ တံစိုးစားသော
    ရှင်ဘုရင် မူကား၊ တိုင်းပြည်ကို မှောက်လှန်တတ်၏။
  bod-N: དྲང་གཞག་ངང་ནས་རྒྱལ་པོས༌ནི། །རང་གི་རྒྱལ་སྲིད་ཚུགས་སུ༌འཇུག །ལྐོག་རྔན་ལེན་པས་རྒྱལ་སྲིད༌བརླག།
  wsk-wsk: King diram la betera ko munan te sor bitarso se gek am aora la aniso; bare
    king kariimet nongote manga gira agowom la gi lagoso, mu sor parusuwuso maguwuso.
  sna-sna: Nokururamisira mambo anosimbisa nyika, asi uyo anokara fufuro anoiparadza.
  spa-BLM: El rey, mediante la justicia, hace que la tierra sea estable, pero el que
    acepta sobornos lo derriba.
  cac-cac: A eb' rey sch'olb'itan junoc tas d'a stojolal, te vach' yaj schon̈ab' eb'.
    Axo pax eb' rey an̈ej tumin sc'anel jun, satel schon̈ab' eb' chi' yuuj.
  swh-ULB: Mfalme huimarisha nchi kwa haki, bali mwenye kudai rushwa huirarua.
  bel-bel: Цар правасудзьдзем мацуе зямлю, а аматар хабару руйнуе яе.
  deu-ELBBK: Ein König gibt dem Land durch Recht Bestand; aber ein Mann, der Geschenke
    liebt, bringt es herunter.
  mbb-OT: Emun iyan igkeseeng te hadì is ked-ikul te hustu he kukuman, egkelig-enan
    is ginhedian din, puru emun ebpeheheramham sikandin su egkesuat he edsipsipan,
    ne edezeetan din is ginhedian din.
  mal-2015: രാജാവു ന്യായപാലനത്താൽ രാജ്യത്തെ നിലനിർത്തുന്നു; നികുതി വർദ്ധിപ്പിക്കുന്നവനോ
    അതിനെ നശിപ്പിക്കുന്നു.
  rmc-rmc: Te o kraľis ľidžal čačipnaha, o narodos ela zoralo, ale zňičinela les oda,
    ko pal leste cirdel tele e cipa le daňenca.
  pes-OPV: پادشاه ولایت را به انصاف پایدار می‌کند، امامرد رشوه خوار آن را ویران می‌سازد.
  ron-1924: Ун ымпэрат ынтэреште цара прин дрептате, дар чине я митэ о нимичеште.
  ben-OBCV: ন্যায়বিচার দ্বারা রাজা দেশকে স্থিরতা দেন, কিন্তু যারা ঘুষের প্রতি প্রলুব্ধ
    তারা দেশ লণ্ডভণ্ড করে ফেলে।
  som-som: Boqorku gar buu dalka ku dhisaa, Laakiinse kii laaluush jecelu wuu dumiyaa.
  lat-VUC: Rex justus erigit terram; vir avarus destruet eam.
  eng-ASVBT: The king by justice establisheth the land; But he that exacteth gifts
    overthroweth it.
  mna-mna: King ta so ikamam mbulu ndeeŋeŋana men, nako ipombol zin tomtom be tikam
    mbulu ambaiŋana, mi lele kini imbot ambai. Mi king ta so mata koroŋŋana mi isombe
    tomtom tiŋgiimi i, tona iuulu zin, nako ikam ma lele kini isaana.
  ita-1885: Il re mantiene il paese con dirittura; Ma chi è dato a' presenti lo distrugge.
  eng-LXXUP: 'A righteous king establishes a country: But a transgressor destroys
    it.'
  eng-ULB: The king establishes the land by justice, but the one who demands bribes
    tears it down.
  spa-VBL: El rey que gobierna con justicia hace que el país esté seguro; pero el
    que pide sobornos, lo destruirá.
  fra-_FOB: Le roi affermit le pays par la justice; mais celui qui aime les présents
    le ruine.
  mal-mal: രാജാവ് ന്യായപാലനത്താൽ രാജ്യത്തെ നിലനിർത്തുന്നു; നികുതി വർദ്ധിപ്പിക്കുന്നവൻ
    അതിനെ നശിപ്പിക്കുന്നു.
  lit-lit: Karalius teisingumu įtvirtina šalį, bet kas ima kyšius, ją sugriauna.
  urd-GVR: Bādshāh insāf se mulk ko mustahkam kartā, lekin had se zyādā ṭaiks lene
    se use tabāh kartā hai.
  suz-BL: पिप आ ठीक पतीकेमी आ रागी लीब। तन्‍न मेकोमी शुश तिरो पोक्‍तु हना, आ रागी
    खतम सेल्‍ब।
  eng-NOY: A king by equity establisheth a land; But he who receiveth gifts overthroweth
    it.
  ita-1927: Il re, con la giustizia, rende stabile il paese; ma chi pensa solo a imporre
    tasse, lo rovina.
  ckb-ckb: پاشا بە دادوەری وڵات ڕادەگرێت، بەڵام ئەوانەی بەدوای پارە بکەون وێرانی دەکەن.
  eng-BBE: A king, by right rule, makes the land safe; but one full of desires makes
    it a waste.
  kan-OKCV: ನ್ಯಾಯದಿಂದ ಅರಸನು ದೇಶವನ್ನು ಸ್ಥಿರಗೊಳಿಸುತ್ತಾನೆ, ಆದರೆ ಲಂಚಕೋರ ಅಧಿಕಾರಿ ದೇಶವನ್ನು
    ಕೆಡವಿ ಹಾಕುತ್ತಾನೆ.
  tam-2017: நியாயத்தினால் ராஜா தேசத்தை நிலைநிறுத்துகிறான்; லஞ்சப்பிரியனோ அதைக் தலைகீழாக்குகிறான்.
  spa-RV-1909: 'El rey con el juicio afirma la tierra: mas el hombre de presentes
    la destruirá.'
  ron-BTF: Prin judecată împăratul întemeiază țara, dar cel ce primește daruri o dărâmă.
  eng-WEBP: The king by justice makes the land stable, but he who takes bribes tears
    it down.
  eng-FBV: A king who rules justly makes the country secure, but one who asks for
    bribes will destroy it.
  nld-1939: Door rechtvaardigheid houdt een koning het land in stand; Wie veel belastingen
    heft, put het uit.
  nch-BL: Se tanahuatijquet cati tetajtolsencahua xitahuac quichihua para nochi ipan
    ital ma eli temachti. Pero se tequitiquet cati quiselis tomi ixtacatzi para quichihuas
    cati amo xitahuac quitatzintahuetziltía ital.
  vie-1934: Vua nhờ sự công bình mà làm nước mình vững bền; Nhưng ai lãnh của hối
    lộ hủy hoại nó.
  hin-CV: न्याय्यता पर ही राजा अपने राष्ट्र का निर्माण करता है, किंतु वह, जो जनता
    को करो के बोझ से दबा देता है, राष्ट्र के विनाश को आमंत्रित करता है.
  eng-OURB: The king by mishpat ·justice· makes the land stable, but he who takes
    bribes tears it down.
  spa-BES: Un rey, por regla correcta, hace que la tierra sea segura; pero uno lleno
    de deseos la convierte en un desperdicio.
  tdx-tdx: Ampijadoña’ i mpanjakay an-katò ty tane’e, fe mihotrake t’ie mandrambe
    vokàñe.
  tha-KJV: กษัตริย์​ทรงให้เสถียรภาพแก่​แผ่​นดินด้วยความยุ​ติ​ธรรม แต่​องค์​ที่​ทรงรับของกำนั​ลก​็​ทำให้​แผ่​นดินย่อยยับ
  por-BR-2018: O rei por meio da justiça firma a terra; mas o amigo de subornos a
    transtorna.
  deu-ELO: Ein König gibt durch Recht dem Lande Bestand; aber ein Mann, der Geschenke
    liebt, bringt es herunter.
  eng-WYC-2018: A just king raiseth [up] the land; an avaricious man shall destroy
    it.
  epo-epo: Reĝo per justeco fortikigas la landon; Sed donacamanto ĝin ruinigas.
  uig-PIN: Padixaⱨ adalǝt bilǝn yurtini tinq ⱪilar; Biraⱪ baj-seliⱪ salƣan bolsa,
    uni wǝyran ⱪilar.
  beo-beo: Hina bagade da moloidafa hou hanai galea, ea fifi asi gala da gasa bagade
    dialumu. Be hina bagade da muni hanai fawane galea, e da ea fi dunu wadela:lesimu.
  tpi-OTNT: Sapos king i bosim kantri long stretpela pasin, orait kantri bai i stap
    strong. Tasol sapos king i tingting tumas long kisim mani bilong ol manmeri, em
    bai i daunim tru kantri bilong en.
  hau-SA: Ta wurin yin adalci sarki kan sa ƙasa tă yi ƙarƙo amma duk mai haɗama don
    cin hanci kan rushe ƙasar.
  uig-LAT: Padishah adalet bilen yurtini tinch qilar; Biraq baj-séliq salghan bolsa,
    uni weyran qilar.
  nde-nde: Ngokubusa kuhle inkosi iyaliqinisa ilizwe layo, kodwa leyo elihaga lezivalamlomo
    iyalibhidliza.
  ton-ton: 'Ko e meʻa ʻi he fakamaau totonu ʻae tuʻi ʻoku fokotuʻumaʻu ai ʻae fonua:
    ka ko ia ʻoku ne faʻa maʻu ʻae ngaahi foaki ʻoku ne fakamalaʻia ia.'
  ces-1613: Král soudem upevňuje zemi, muž pak, kterýž béře dary, boří ji.
  eng-WMB: The king by justice makes the land stable, but he who takes bribes tears
    it down.
  tam-TCV: அரசன் நியாயத்தினால் நாட்டை நிலைநிறுத்துகிறான்; ஆனால் இலஞ்சத்தின்மேல் பேராசை
    கொண்டவர்கள் நாட்டை அழிக்கிறார்கள்.
  ceb-ULB: Ang hari magtukod sa yuta pinaagi sa katarong, apan siya nga gusto makasapi
    maoy moguba niini.
  pol-UBG: Król utwierdza ziemię sądem, ale kto przyjmuje dary, burzy ją.
  urd-GVU: بادشاہ انصاف سے ملک کو مستحکم کرتا، لیکن حد سے زیادہ ٹیکس لینے سے اُسے
    تباہ کرتا ہے۔
  deu-1912: Ein König richtet das Land auf durchs Recht; ein geiziger aber verderbt
    es.
  kan-2017: ನ್ಯಾಯಪಾಲಕನಾದ ರಾಜನು ದೇಶವನ್ನು ವೃದ್ಧಿಗೆ ತರುವನು, ಅನ್ಯಾಯವಾಗಿ ತೆರಿಗೆಯನ್ನು ಕಸಕೊಳ್ಳುವವನು
    ದೇಶವನ್ನು ನಾಶಮಾಡುವನು.
  yap-yap: Fa’anra ba ga’fan e tin yal’uw u wan’ ba pilung, ma fare nam rok e bay
    i gel gelngin, machane fa’anra salpiy e ba m’on u w’an, mra gathey e nam rok.
  hlt-MCSB: Tiktamnah dongah ni manghai loh khohmuen a pai sak. Tedae kapbaih aka
    ca hlang loh khohmuen a koengloeng.
  mdy-ETH: ካኣታ ፒዜ ዎጌ ዎቡዋጉዲ ማሃ ዎዶና ዓጮ ፔኤኮ ዶዲሻኔ፤ ዴሮ ቡራ ሱኡጌ ጋዓንቴ ዓጮ ፔኤኮ ባይሲንታ ባንሢ ዔኪ
    ዓኣዻኔ።
  kew-kew: King-mi mo kantri epe-rupa surubaliare go kantri epe-rupa pa alia. Aa mudu
    king nipumi onaa luabuna mone oyaenu luabu nipu gina kone sua surubalia-dare kantri
    maoyaalia.
  twi-ASANTE: Ɔhene nam atɛntenenee so ma ɔman no asomdwoeɛ, nanso deɛ ɔde adifudepɛ
    gye adanmudeɛ no bɔ ɔman no.
  eng-WEBU: The king by justice makes the land stable, but he who takes bribes tears
    it down.
  wal-wal: Tumaa pirddiya kawoi ba kawotettaa woppu oottees; shin mattaaye maanau
    yiiqetiyaagee ba kawotettaa bashshees.
  acu-NT: 'Inakratin ni aintsri ainaun nekas pengker inauka ni yaktarin eemtikiatnuitai.
    Antsu chikich inakratniuka ni aintsri ainaun tuke: Akirkataram ta nuka ni yaktarin
    mesratnuitai.'
  spa-PDDPT: Un rey justo estabiliza el país, Pero el que lo carga de impuestos lo
    destruye.
  gun-gun: Huvixa heko porã va'e opena porã 'rã yvy re, ha'e rã imposto re anho oiko
    va'e ma nhomoingo axy rei 'rã.
  agu-BL: Jun wi'tz ajcaw yi puntil cu'n na cawun, na quiwix yi tnum ta'n. Poro jun
    ajcaw yi ntin na tzan tan je'se'n mas alcawal, ntin na tzan tan po'tze'n yi tnum.
  ilo-ULB: Patakderen ti ari ti daga babaen iti hustisia, ngem dadaelen daytoy ti
    tao a dumawdawat iti pasuksok.
  kpg-kpg: Maa di king e hai hegau gi di tonu, dono henua la ga maaloo. Maa mee e hagamaanadu hua
    nia bahihadu, mee ga hagahuaidu dono henua.
  uig-ARA: پادىشاھ ئادالەت بىلەن يۇرتىنى تىنچ قىلار؛ بىراق باج-سېلىق سالغان بولسا،
    ئۇنى ۋەيران قىلار.
  bps-bps: Ku too fkah i harì di nawan i matlu kukum, too nun ktanak dibanwen, bay
    ku alò én fandaman i filak, toon falmo i banwen.
  sus-sus: Mangɛ bɔxi rasabatima tinxinyi nan na, kɔnɔ mangɛ naxan kɔbiri fenma a
    yɛtɛ bɛ, na bɔxi xun nakanama nɛ.
  pon-2006: Ma nanmwarki ketin kupwurohki pwuhng, sapwellime wehi pahn kehlail, ahpw
    ma e ketin kupwurohkihte mwohni, e pahn kauwehla sapwellime wehi.
  ksd-ksd: A king i mal vapadikat ra gunan ma ra bo na varkurai, Ma ga nina ba i vo
    pa a vartabar i pukue vakaina.
  tur-YTC: Kral adaletle ülkeyi sağlamlaştırır, Ama rüşvet alan onu yerle bir eder.
  bel-N: Валадар правасудзьдзем умацоўвае зямлю, а чалавек, які [любіць] дары, руйнуе
    яе.
  grc-BRENT: Βασιλεὺς δίκαιος ἀνίστησι χώραν, ἀνὴρ δὲ παράνομος κατασκάπτει.
  ind-AYT: Dengan keadilan, seorang raja menegakkan negeri, tetapi dia yang memungut
    banyak pajak merobohkannya.
  nya-nya: Mfumu imalimbitsa dziko poweruza mwachilungamo, koma mfumu imene imawumiriza
    anthu kuti ayipatse mphatso imawononga dziko.
  hrv-hrv: Kralj pravicom održava državu, a ruši je čovjek koji nameće daće.
  mps-mps: Te gavman polalubo bidi kingo te doloba pai kolesagago te tigidali we bidi
    bidibo tǫ tonubaso da, teda te tǫ kantri bomo elaluaibao, tama te we bidi dabe
    bugagia bidaibao. Tiali goli, te gavman bidi kingo te we bidigo mone sabo homu
    naga eyu da, teda agai te aga tonalubo tǫde bidibo we bidi te aiyaba mu elaluyu,
    augwali dolaibao.
  tpi-tpi: Sapos king i bosim kantri long stretpela pasin, orait kantri bai i stap
    strong. Tasol sapos king i tingting tumas long kisim mani bilong ol manmeri, em
    bai i daunim tru kantri bilong en.
  dan-1931: Kongen grundfæster Landet med Ret, en Udsuger lægger det øde.
  vie-OVCB: Vua công minh, nước cường thịnh, vua tham nhũng, nước mạt vận.
  guj-2017: નીતિમાન ન્યાયી રાજા દેશને સ્થિરતા આપે છે, પણ જે લાંચ મેળવવાનું ચાહે છે
    તે તેનો નાશ કરે છે.
  pon-2006A: Ma nanmwarki ketin kupwurohki pwuhng, sapwellime wehi pahn kehlail, ahpw
    ma e ketin kupwurohkihte mwohni, e pahn kauwehla sapwellime wehi.
  por-BRBSL: O rei pela justiça torna a terra estável, mas aquele que aceita subornos
    o derruba.
  swe-swe: En kung ger stabilitet till ett land genom rättvisa, men den som övertaxerar
    han ödelägger det.
  cth-cth: Siangpahrang ni lawkcengnae lahoi ram a caksak, hatei tadawnghno ni ram
    a rawk sak.
  twi-twi: Ɔhene nam atɛntrenee so ma ɔman no asomdwoe, nanso nea ɔde adifudepɛ gye
    adanmude no bɔ ɔman no.
  hlt-hlt: Tiktamnah dongah ni manghai loh khohmuen a pai sak. Tedae kapbaih aka ca
    hlang loh khohmuen a koengloeng.
  tbz-SIM: Okpɑ̀ɑ̀tì wèè bekù weti weti weè kpɑ̀tì ɔ̃ nfííkú, weè cɔú ticuuti kòò
    tì buɔ̀.
  msy-2020: Atrivim arazir aghuimɨn kantri gativagh an gantɨ, kantri ikɨ gavgavigham.
    Ezɨ atrivim gumazamizibar dagɨaba iniasa pura nɨghnɨsi, a uan kantri bar a dɨkabɨragh
    a gasɨghasigham.
  dop-dop: Wulɑʋ wei ɩ təŋəɣɩ tɑmpɑnɑ tɔ ɩ pɛɛkəɣɩ ɩ tɛtʋ lɔlɔ pote kɛ́. Amɑ wei ɩ
    mʋɣɩ mukɑɣɑ tɛɛ kʋcɔɔŋ tɔ ɩ wɑkələɣɩ-təɣɩ.
  azb-azb: Padşah ölkəni ədalətlə möhkəmləndirər, Ağır vergilər qoyansa ölkəni süqut
    etdirər.
  eng-DBY: A king by just judgment establisheth the land; but he that taketh gifts
    overthroweth it.
  hin-2017: राजा न्याय से देश को स्थिर करता है, परन्तु जो बहुत घूस लेता है उसको उलट
    देता है।
  wol-KYG: Buur jub, am réew dëgër; mu bëggi galag, réew ma sànku.
  bjr-bjr: Maqasaa karaambaiqa fannoo andeeqara oosananoo maa maqa maaqana rakisifanoo
    afeekaikinoo maridanoo. Munnimmara iridanoo rakisifanoo mifa rakisimari maqa maaqafa
    maaniki aqufidanoo.
  eng-YLT: A king by judgment establisheth a land, And one receiving gifts throweth
    it down.
  kne-kne: Mapapigsan di ari di esa ay nasyon babaen si nalinteg ay panangituray na,
    ngem din turay ay mansingil si nangato ay bowis et dadaelena di ili.
  eng-WYC-2017: A just king raiseth [up] the land; an avaricious man shall destroy
    it.
  eng-WMBB: The king by justice makes the land stable, but he who takes bribes tears
    it down.
  urd-GVH: बादशाह इनसाफ़ से मुल्क को मुस्तहकम करता, लेकिन हद से ज़्यादा टैक्स लेने
    से उसे तबाह करता है।
  rug-rug: Pa tinavete toṉoto si va turu va nabu ia sa baṉara sa butubutu, ba sa puhi
    sapu vagi tinabara golomodi si huara gorena sa.
  gaz-gaz: Mootiin murtii qajeelaadhaan biyyaaf nagaa buusa; kan mattaʼaaf gaggabu
    immoo biyya gargar qoqqooda.
  fra-LSG: Un roi affermit le pays par la justice, Mais celui qui reçoit des présents
    le ruine.
  yal-yal: Mangana a yamanan nasabatima kiti kɛndɛn nan xɔn, koni naxan dimi yi seene
    rasuxuma mayifuni, na a kalama nɛn.
  haw-1868: Ma ka hoopono, e hooku paa ai ke alii i ka aina; O ka mea lawe i na makana,
    oia ke hoohiolo iho.
  arb-NAV: بِالْعَدْلِ يُشِيعُ الْمَلِكُ الاسْتِقْرَارَ فِي أَرْضِهِ، وَالْمُوْلَعُ
    بِالرِّشْوَةِ يُدَمِّرُهَا.
  ewe-ewe: To afia nyui tsotso me fia hea dedinɔnɔ vɛ na dukɔ, ke fia si klẽa ŋu ɖe
    zãnuxɔxɔ ŋu la gbãa du.
  eng-LEE: A king will through the exercise of justice establish [the welfare of]
    a land; but one that loveth gifts overthroweth it.
  asm-FB: ৰজাই ন্যায় বিচাৰ কৰাৰ দ্বাৰাই দেশ প্রতিষ্ঠা কৰে; কিন্তু যিজনে উপহাৰ দাবী
    কৰে, সেই জনে দেশ নষ্ট কৰে।
  sus-A: مَنفّ بْشِ رَ سَبَتِمَ تِنشِنيِ نَن نَ، كْنْ مَنفّ نَشَن كْبِرِ قٍنمَ عَ
    يّتّ بّ، نَ بْشِ شُن نَكَنَمَ نّ.
  fra-SBL: Le roi, par la justice, rend le pays stable, mais celui qui prend des pots-de-vin
    le démolit.
  hbo-hbo: מֶ֗לֶךְ בְּ֭מִשְׁפָּט יַעֲמִ֣יד אָ֑רֶץ וְאִ֖ישׁ תְּרוּמֹ֣ות יֶֽהֶרְסֶֽנָּה׃
  kik-kik: Mũthamaki ũrĩ matuĩro ma kĩhooto aikaragia bũrũri ũrĩ mwĩkindĩru, no ũrĩa
    ũkorokagĩra mahaki nĩ kwananga awanangaga.
  fra-NCL: Un roi affermit le pays par la justice ; mais celui qui est avide de présents
    le ruine.
  cek-AK: Toenghaih hoiah prae uk siangpahrang loe prae to caksak; toe bokhaih tangqum
    paekhaih koeh kami loe a prae to amtimsak.
  cuk-cuk: Rey, igar-innikigwadba-negseedi, yar-nue-innikii sedaed. Ar rey, unnila
    neggweburgi mani-gaedginbi binsaerdi, neggwebur-wioddaed.
  uig-CYR: Падиша адаләт билән жутини тинич қилар; Бирақ баҗ-селиқ салған болса, уни
    вәйран қилар.
  tel-2017: న్యాయం మూలంగా రాజు దేశానికి క్షేమం కలగజేస్తాడు. లంచాలు పుచ్చుకొనేవాడు
    దేశాన్ని పాడుచేస్తాడు.
  hat-BSA: Avèk jistis, wa a fè tout peyi a vin estab; men yon nonm ki aksepte kòb
    anba tab boulvèse li.
  kos-kos: Sie tokosra su suk ma suwohs, mutunfacl sel ac fah arulana ku; a el fin
    nunku na ke mani, el ac kunausla mutunfacl sel.
  hbo-WLC: מֶ֗לֶךְ בְּ֭מִשְׁפָּט יַעֲמִ֣יד אָ֑רֶץ וְאִ֖ישׁ תְּרוּמ֣וֹת יֶֽהֶרְסֶֽנָּה׃
  ibo-ibo: Eze na-achị nʼeziokwu na-ewetara obodo ya ọganihu, ma nke na-achọ ngarị
    na-ala ya nʼiyi.
  ory-ory: ରାଜା ସୁବିଚାର ଦ୍ୱାରା ଦେଶ ସୁସ୍ଥିର କରେ; ମାତ୍ର ଯେ ଉପହାରପ୍ରିୟ, ସେ ତାହା ଉଜାଡ଼ି
    ପକାଏ।
  chk-chk: Eman king a anüküchara mwün ren an eäni pwüng, nge ätewe mi angei lifangen
    amichimich epwe ataela.
  rop-rop: If det king im bos trubalawei en gibit feyago langa ebribodi im garra meigim
    im kantri jidan brabli strongbala, bat if im wandim gajimbat mani nogudbalawei
    im garra binijimap im kantri.
  ukr-1871: Правосуд царя скріпляє країну, хто ж бажає подарунків, — пустошить її.
  deu-1951: Durch Recht bringt ein König das Land in guten Stand; ein Erpresser aber
    richtet es zugrunde.
  eng-JPS: The king by justice establisheth the land; but he that exacteth gifts overthroweth
    it.
  srp-1865: Car pravdom podiže zemlju; a ko uzima mito, satire je.
  lug-lug: Kabaka afuga n’obwenkanya, abantu be baba mu butebenkevu, naye oyo alulunkanira
    enguzi, ensi agyonoona.
  heb-heb: מלך במשפט יעמיד ארץ ואיש תרומות יהרסנה׃
  ben-IRV: রাজা ন্যায় বিচার করে দেশ প্রতিষ্ঠা করেন; কিন্তু উপহার প্রিয় তা লন্ডভন্ড
    করে।
  pan-pan: ਨਿਆਂ ਨਾਲ ਰਾਜਾ ਦੇਸ ਨੂੰ ਦ੍ਰਿੜ੍ਹ ਕਰਦਾ ਹੈ, ਪਰ ਰਿਸ਼ਵਤ ਲੈਣ ਵਾਲਾ ਉਲਟਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: တရား သဖြင့် စီရင်သောရှင် ဘုရင်သည် တိုင်းပြည် ကို တည် စေတတ်၏။ တံစိုး စားသော
    ရှင် ဘုရင်မူကား ၊ တိုင်းပြည် ကို မှောက်လှန် တတ်၏။
  tte-O: Loina dudulaina koina kin ana kaba loina ikabi-yakaiwe. Na toloinane iya
    nuwanuwana mane lalakina ikalai kani ana kaba loina isibayanae.
  tbg-tbg: Avuhainaa vaiintivano avuqavu okara avataqiro virera, vi vatanaaka kempukaiqamake
    vaivara. Avuhainaa vaiintivano qutaru monu naaruma keharo varairera, vira kaara
    vi vatanaaka qoraiqama vivara.
  hmo-hmo: Kota maoromaoro dekena amo king ta ese, iena basileia ia hagoadaia noho,
    to taunimanima edia harihari gaudia ia tahua dikadika king ese, iena basileia
    do ia hadikaia ore.
  urd-urd: बादशाह 'अद्ल से अपनी ममलुकत को क़याम बख़्शता है लेकिन रिश्वत सितान उसको
    वीरान करता है।
  rus-SYN: Царь правосудием утверждает землю, а любящий подарки разоряет ее.
  bqc-SIM: Kía ì a bùsu zɛdↄ yã́zɛde musu, a gbagusaɛsina sↄ̃ ì a bùsu dɛɛ.
  tcz-CHONGTHU: Thu dihtah'a atan jeh chun lengpan, gamsunga chen detna aphutdoh jin;
    hinlah nehguh kilah pan vang, gamsung amanthahsah jin ahi.
  mar-mar: राजा न्यायाने देश दृढ करतो, पण जो कोणी लाचेची मागणी करतो तो त्याचे वाटोळे
    करतो.
  hlt-THB: Ak thymna ak uk sangpahrang ing khawqam cak sak nawh, cehlai ang hyp kutdo
    ak lungnaak ing khawqam seet sak kaw.
  qub-qub: Ray llapantapis alli arriglaptenga mandashan runacuna allimi goyan. Ray
    guellayllapaj yargaj captinmi ichanga nasyunnin pobriyanga.
  bqp-bqp: Kína dì tó a bùsu gbãna kũ yãzɛde musu, gusarɛgbasiri sↄ̃ àdi a bùsu
    dɛmɛ.
  hat-hat: Lè yon wa pa nan patipri, peyi a kanpe byen fèm. Men, depi yon chèf nan
    resevwa lajan sou kote, se fini l'ap fini ak peyi a.
  eng-BSB: By justice a king brings stability to the land, but a man who exacts tribute
    demolishes it.
  tod-tod: Masagi ɠa ɗa ná-zooi ɓɛtɛ, siɛgi zu é ziɛzu la ga telebodai, kɛlɛ a lobɛanii
    maalolina, toɠa naa ɠoloɠolo.
  eng-WEBPB: The king by justice makes the land stable, but he who takes bribes tears
    it down.
  kbq-kbq: Fatgo avu'ava ene kini ne'mofo kuma'mo'a, oti hanavetigahie. Hianagi masavema
    ami kazigati'ma ami'naza zagoma eri ne'mo'a, kuma'amofona eri haviza hugahie.
  nhe-BL: Se tlanahuatijquetl tlen tetlajtolsencahua xitlahuac quichihua para nochi
    ipan itlal ma eli temachtli. Pero se tequihuejquetl tlen quiselis tomi ixtacatzi
    para quichihuas tlen ax xitlahuac quitlatzintlahuetziltía itlal.
  bus-bus: Kína è tó a bùsu gbãa kaara yãzɛdee musu, ↄdↄnkpɛɛgbasiri sↄ̃ è a bùsu
    dɛmɛ.
  gub-BL: Aze tuwihaw upureruze'egatu a'e wà, a'e ywy rehe har wiko katu wà, ikatu
    'ymaw wi uzepyro pà wà. Aze tuwihaw o'ok temetarer tetea'u teko wanuwi a'e, ywy
    rehe har u'ar iaiw paw pupe wà.
  eng-DRA: 'A just king setteth up the land: a covetous man shall destroy it.'
