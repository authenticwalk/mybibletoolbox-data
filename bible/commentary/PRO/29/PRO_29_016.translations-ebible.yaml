verse: PRO.029.016
translations:
  mal-C: ദുഷ്ടർ വർധിക്കുമ്പോൾ, പാപവും വർധിക്കുന്നു, എന്നാൽ നീതിനിഷ്ഠർ അവരുടെ തകർച്ച
    കാണും.
  deu-TKW: Wenn sich die gottlosen mehren, mehrt sich Vergehung; aber die Frommen
    werden ihren Sturz mit ansehn.
  lin-lin: Soki bato mabe bakomi ebele, mabe mpe ekomaka ebele ; kasi bato ya sembo
    bakomona bango kokweya.
  eng-LSV: In the multiplying of the wicked transgression multiplies, || And the righteous
    look on their fall.
  eng-GNV: 'When the wicked are increased, transgression increaseth: but ye righteous
    shall see their fall.'
  eng-WEBSTER: 'When the wicked are multiplied, transgression increaseth: but the
    righteous shall see their fall.'
  nhw-BL: Quema quipiyaj tequiticayotl miyac tlaixpanoca masehualme, momiyaquilía
    tlajtlacoli, pero masehualme catli monejnemiltía xitlahuac mocahuase para quinitase
    quema tlamis inintequiticayo.
  swh-ONEN: Wakati waovu wanapostawi, pia dhambi vivyo hivyo, lakini wenye haki wataliona
    anguko lao.
  bba-bba: Mi tɔn kɔ̃sobɑ dɑbiɑ, miyɑ durum dɑ kpɛ̃yɛ, ɑdɑmɑ ɡemɡibu bɑ koo tɔn kɔ̃so
    ben kɑm kobu wɑ.
  eng-KJVCPB: 'When the wicked are multiplied, transgression increaseth: But the righteous
    shall see their fall.'
  luo-luo: Ka jaricho dhiyo nyime maber, e kaka richo bende medore, to joma kare biro
    neno podho margi.
  meu-meu: Kara dika taudia e lohiamu negadia ai na kara havara e bada e laomu, a
    kara maoromaoro taudia ese edia moru bae itaia.
  npi-ULB: दुष्‍ट मानिसहरू शक्तिमा पुग्दा अधर्मको वृद्धि हुन्छ, तर धर्मी मानिसहरू
    ती दुष्‍ट मानिसहरूको पतन देख्‍ने छन् ।
  yor-yor: Nígbà tí ènìyàn búburú ń gbilẹ̀, bẹ́ẹ̀ náà ni ẹ̀ṣẹ̀ ń gbilẹ̀ ṣùgbọ́n olódodo
    yóò rí ìṣubú wọn.
  ind-ind: Ketika orang-orang jahat mendominasi, kejahatan pun merajalela. Namun,
    suatu saat mereka pasti hancur, dan orang-orang benar akan menyaksikannya.
  pes-OPCB: وقتی اشخاص بدکار به قدرت می‌رسند، فساد زیاد می‌شود؛ ولی قدرت آنها دوامی
    نخواهد داشت و نیکان سقوط آنها را به چشم خواهند دید.
  tgl-ULB: Kapag ang mga masasamang tao ay nasa kapangyarihan, ang pagsuway ay dumadami,
    ngunit sila na gumagawa nang matuwid ay makikita ang pagbagsak ng taong masama.
  hui-hui: Agali ko biaga karume haru haga harangi ko anda hama piaho wiaabo holebira.
    Anigo agali uruni ti lu haabo nahe ibira haragola mini tigabiwi karume hondolebira.
  mya-mya: မတရားသောသူတို့သည် များပြားသောအခါ၊ လွန်ကျူးခြင်းအပြစ်တိုးပွားတတ်၏။ သို့ရာတွင်၊
    သူတို့ ပျက်စီးခြင်းကို ဖြောင့်မတ်သောသူတို့သည် မြင်ရကြ၏။
  bod-N: ངན་པ་མོད་དུས་ཉེས་སྐྱོན༌འཕེལ། །དྲང་པོས་དེ་དག་ལྟུང་ལུགས༌གཟིགས།།
  wsk-wsk: Tom kari memek kuwim gi gi namasan, mu kiwem memek karogo la sokel taso;
    bare tairate kariimet ningo diram mu nomotam te dagulu namamonko.
  sna-sna: Kana vakaipa vachiwanda, nezvivi zvinowandawo, asi vakarurama vachaona
    kuwa kwavo.
  spa-BLM: Cuando los malvados aumentan, el pecado aumenta; pero los justos verán
    su caída.
  cac-cac: Ayic stzijtumax eb' chuc, ste q'ue vaan chucal, palta a eb' vach' spensar,
    ol yil eb' scot yaelal d'a yib'an̈ eb' chuc chi'.
  swh-ULB: Watu waovu wanapotawala, uovu huongezeka, bali wenye kutenda haki wataona
    anguko la watu waovu.
  bel-bel: Пры памнажэньні бязбожных множыцца беззаконьне; а праведнікі ўбачаць падзеньне
    іхняе.
  deu-ELBBK: Wenn die Gottlosen sich vermehren, vermehrt sich die Übertretung; aber
    die Gerechten werden ihrem Fall zusehen.
  mbb-OT: Emun lalung is ebpemendumala, ne ed-uswag daan is ked-ulaula te salà. Piru
    heini sikandan egkezeetan, ne egkemetmetahan heini te menge metazeng.
  mal-2015: ദുഷ്ടന്മാർ പെരുകുമ്പോൾ അതിക്രമം പെരുകുന്നു; നീതിമാന്മാരോ അവരുടെ വീഴ്ച
    കാണും.
  rmc-rmc: Sar vladňinen o nalačhe manuša, o nalačhipen barol, ale o čačipnaskre len
    dikhena te perel tele.
  pes-OPV: چون شریران افزوده شوند تقصیر زیاده می‌گردد، اما عادلان، افتادن ایشان را
    خواهند دید.
  ron-1924: Кынд се ынмулцеск чей рэй, се ынмулцеште ши пэкатул, дар чей бунь ле вор
    ведя кэдеря.
  ben-OBCV: দুষ্টেরা যখন সমৃদ্ধশালী হয়, তখন পাপও বৃদ্ধি পায়, কিন্তু ধার্মিকেরা তাদের
    সর্বনাশ দেখতে পাবে।
  som-som: Markii kuwa sharka lahu bataan, xadgudub baa sii kordha, Laakiinse kuwa
    xaqa ah ayaa dhiciddooda arki doona.
  lat-VUC: In multiplicatione impiorum multiplicabuntur scelera, et justi ruinas eorum
    videbunt.
  eng-ASVBT: When the wicked are increased, transgression increaseth; But the righteous
    shall look upon their fall.
  mna-mna: 'Sombe wal sananŋan timasak ma tiwe boozo, na mbulu sananŋana ko ipet ma
    iwe biibi. Tamen kaimer wal ndeeŋeŋan ko tire kat ki matan ta kembei: Wal sananŋan
    ko tisu ma mburan imap.'
  ita-1885: Quando gli empi crescono, cresce il misfatto; Ma i giusti vedranno la
    ruina di quelli.
  eng-LXXUP: 'When the ungodly abound, sins abound: But when they fall, the righteous
    are warned.'
  eng-ULB: When wicked people are in power, transgression increases, but righteous
    people will see the downfall of those wicked people.
  spa-VBL: Cuando los malvados están al poder, el pecado aumenta; pero los justos
    verán su caída.
  fra-_FOB: Quand les méchants sont les plus nombreux, les crimes se multiplient;
    mais les justes verront leur ruine.
  mal-mal: ദുഷ്ടന്മാർ പെരുകുമ്പോൾ അതിക്രമം പെരുകുന്നു; നീതിമാന്മാർ അവരുടെ വീഴ്ച കാണും.
  urd-GVR: Jab bedīn phaleṅ-phūleṅ to gunāh bhī phaltā-phūltā hai, lekin rāstbāz un
    kī shikast ke gawāh hoṅge.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुरपुकी शुश दुम्‍तेक्‍म हना, मरिम्‍शो पतीक बारशा
    लाइब। तन्‍न ठीक पाइबपुकीम मेको आन खतम दुम्‍शो ताइनीम। भजन संग्रह ३७:३५-३६
  eng-NOY: When the wicked are powerful, transgression increaseth; But the righteous
    shall see their fall.
  ita-1927: Quando abbondano gli empi, abbondano le trasgressioni; ma i giusti ne
    vedranno la ruina.
  ckb-ckb: کاتێک بەدکاران گەشە دەکەن گوناه زۆر دەبێت، بەڵام ڕاستودروستان کەوتنیان
    دەبینن.
  eng-BBE: When evil men are in power, wrongdoing is increased; but the upright will
    have pleasure when they see their downfall.
  kan-OKCV: ದುಷ್ಟರು ವೃದ್ಧಿಯಾದಾಗ, ಪಾಪವು ವೃದ್ಧಿಯಾಗುತ್ತದೆ. ಆದರೆ ನೀತಿವಂತರು ದುಷ್ಟರ ಬೀಳುವಿಕೆಯನ್ನು
    ಕಣ್ಣಾರೆ ನೋಡುವರು.
  tam-2017: துன்மார்க்கர்கள் பெருகினால் பாவமும் பெருகும்; நீதிமான்களோ அவர்கள் விழுவதைக்
    காண்பார்கள்.
  spa-RV-1909: Cuando los impíos son muchos, mucha es la prevaricación; mas los justos
    verán la ruina de ellos.
  ron-BTF: Când cei stricați se înmulțesc, crește fărădelegea, dar cei drepți vor
    vedea căderea lor.
  eng-WEBP: When the wicked increase, sin increases; but the righteous will see their
    downfall.
  eng-FBV: When the wicked are in power, sin increases; but the good will see their
    downfall.
  nld-1939: Als de bozen regeren, tiert de misdaad; Als zij vallen, zien de rechtvaardigen
    met vreugde toe.
  nch-BL: Quema quipiyaj tequiticayot miyac taixpanoca masehualme, momiyaquilía tajtacoli,
    pero masehualme cati monejnemiltíaj xitahuac mocahuase para quinitase quema tamis
    inintequiticayo.
  vie-1934: Khi kẻ ác thêm, thì tội lỗi cũng thêm; Nhưng người công bình sẽ thấy sự
    sa ngã chúng nó,
  hin-CV: दुष्टों की संख्या में वृद्धि अपराध दर में वृद्धि करती है, किंतु धर्मी उनके
    पतन के दर्शक होते हैं.
  eng-OURB: When the wicked increase, rebellious breach of relationships increases;
    but the upright will see their downfall.
  spa-BES: Cuando los hombres malvados están en el poder, aumentan las maldades; pero
    los rectos tendrán placer cuando vean su caída.
  tdx-tdx: Ie mionjoñe o tsivokatseo, mitombo ty fiolàñe, fe ho sambae’ i vañoñey
    ty fifotsaha’ iareo.
  tha-KJV: เมื่อคนชั่วร้ายเพิ่มพูน การละเมิ​ดก​็​ทวี​ขึ้น แต่​คนชอบธรรมจะมองดูความล่มจมของเขา
  por-BR-2018: Quando os perversos se multiplicam, multiplicam-se as transgressões;
    mas os justos verão sua queda.
  deu-ELO: Wenn die Gesetzlosen sich mehren, mehrt sich die Übertretung; aber die
    Gerechten werden ihrem Falle zusehen.
  eng-WYC-2018: Great trespasses shall be multiplied in the multiplying of wicked
    men; and just men shall see the fallings of them. (Great trespasses shall be multiplied
    when the wicked rule; but the righteous shall see the falling of them.)
  epo-epo: Kiam altiĝas malvirtuloj, tiam multiĝas krimoj; Sed virtuloj vidos ilian
    falon.
  uig-PIN: Yamanlar güllinip kǝtsǝ, naⱨǝⱪlik kɵpiyǝr; Lekin ⱨǝⱪⱪaniylar ularning yiⱪilƣinini
    kɵrǝr.
  beo-beo: Wadela:le hamosu dunu da fi dunu ouligisia, wadela:i hou da bagade heda:sa.
    Be moloidafa dunu da mae bogole amo wadela:i ouligisu dunu ilia dafabe ba:mu.
  tpi-OTNT: Taim ol man bilong mekim pasin nogut, ol i bosim kantri, pasin nogut i
    go het moa yet. Tasol ol dispela man i no inap i stap longtaim, na bai ol stretpela
    man i lukim ol i bagarap.
  hau-SA: Sa’ad da mugaye suke cin nasara, haka zunubi zai yi ta ƙaruwa, amma masu
    adalci za su ga fāɗuwar waɗannan mutane.
  uig-LAT: Yamanlar güllinip ketse, naheqlik köpiyer; Lékin heqqaniylar ularning yiqilghinini
    körer.
  nde-nde: Nxa ababi bephumelela, lesono laso siyaphumelela, kodwa abalungileyo bazabawisa.
  ton-ton: '‌ʻOka tupu ʻo tokolahi ʻae kakai angahala, ʻoku tupu mo e fai kovi: ka
    ʻe mamata ʻae māʻoniʻoni ki heʻenau hinga.'
  ces-1613: Když se rozmnožují bezbožní, rozmnožuje se převrácenost, a však spravedliví
    spatřují pád jejich.
  eng-WMB: When the wicked increase, sin increases; but the righteous will see their
    downfall.
  tam-TCV: கொடியவர்கள் பெருகும்போது பாவமும் பெருகும், ஆனால் நீதிமான்கள் அவர்களுடைய
    வீழ்ச்சியைக் காண்பார்கள்.
  ceb-ULB: Kung ang mga tawong daotan anaa sa gahom, modagsang ang pagpakasala, apan
    kadtong nagbuhat ug matarong makakita sa pagkapukan sa mga tawong daotan.
  pol-UBG: Gdy niegodziwi się mnożą, to mnoży się i przestępstwo, lecz sprawiedliwi
    ujrzą ich upadek.
  kyc-kyc: Akali koo pingi dupwame yuu doko isaraminyi dokopa yulu kopetame dupwa
    andanyi nyimbuo penge. Dopa piminyipape akali rolae pingi dupwame akali dopale
    isa penge dupwa kando kararami.
  urd-GVU: جب بےدین پھلیں پھولیں تو گناہ بھی پھلتا پھولتا ہے، لیکن راست باز اُن کی
    شکست کے گواہ ہوں گے۔
  deu-1912: Wo viele Gottlose sind, da sind viel Sünden; aber die Gerechten werden
    ihren Fall erleben.
  kan-2017: ದುಷ್ಟರ ವೃದ್ಧಿ ಪಾಪವೃದ್ಧಿ, ಶಿಷ್ಟರೋ ಅವರ ಬೀಳುವಿಕೆಯನ್ನು ಕಣ್ಣಾರೆ ನೋಡುವರು.
  yap-yap: Fa’anra pi’in kireb e be gagiyeg, me yo’or e oloboch. Machane pi’in nib
    mat’aw e yad ra par i yan ngar guyed e girdi’ ni aram rogon ni nge thay pa’rad.
  hlt-MCSB: Halang rhoek a pul vaengah boekoek khaw pul. Tedae aka dueng long tah
    amih a cungkunah lam ni a. hmuh eh.
  mdy-ETH: ፑርታ ዓሲ ቢታንቶ ዓርቃዛ ዎጌ ሄርቂሢ ሚርጋኔ፤ ኮሺ ዓሲ ጋዓንቴ ፑርቶ ዓሶኮ ሎኦማሢ ዛጉዋዖ ሃይቁዋሴ።
  kew-kew: Waea pi aanumi kantri surubalimi rabu mo palimide wae yaenu ora adaa yalia.
    Go palimi rabu kantri surubalimi aanu nimu adaalupu napiralimi gore redepone aanumi
    adalimi gore ora peboteme.
  twi-ASANTE: Sɛ amumuyɛfoɔ di yie a, bɔne nso kɔ so, na teneneefoɔ bɛhunu wɔn asehweɛ.
  eng-WEBU: When the wicked increase, sin increases; but the righteous will see their
    downfall.
  wal-wal: Iita asati dariyo wode, nagarai darees; shin xilloti eta kunddettaa be7ana.
  acu-NT: Pase aints ainau yujainamtaikia, tunausha nukap yujaawai. Antsu anangmichu
    ainauka pase aints ainau mengkakatniurin wainkartin ainawai.
  spa-PDDPT: Cuando los perversos se multiplican, aumenta la transgresión, Pero los
    justos presenciarán la caída de ellos.
  gun-gun: Heko vai va'e hetave ovy ramo teko vai voi hetave 'rã ovy, va'eri ha'e
    kuery okanhymba rã heko porã va'e kuery oexa 'rã.
  agu-BL: Ko at wi'nin e' yi chin juntlen nin cyajtza'kl, na jal wi'nin il c'ol. Poro
    yi e' yi jicyuch te'j cyajtza'kl, squile' yil chiben yi e'a'tz tul il.
  ilo-ULB: Inton dagiti nadangkes a tao ti agturay, umadu ti basol, ngem makita dagiti
    agar-aramid iti umno ti pannakaabak dagiti nadangkes a tattao.
  kpg-kpg: Di madagoaa digau huaidu ma gaa dagi, nia hala e logo ga gila aga. Malaa,
    digau e hai hegau donu ga mouli ga gidee ginaadou di mmade o digau beelaa.
  uig-ARA: يامانلار گۈللىنىپ كەتسە، ناھەقلىك كۆپىيەر؛ لېكىن ھەققانىيلار ئۇلارنىڭ يىقىلغىنىنى
    كۆرەر.
  bps-bps: Ku sasè i dad ulu, too matnù i sasè, bay i kalmola teen i dad to matlu.
  sus-sus: Mixi ɲaaxie na sɛnbɛ sɔtɔ, yunubie gboma nɛ, kɔnɔ tinxintɔɛe fama nɛ e
    xunnagore tode.
  pon-2006: Ni aramas suwed kan ar kin kaunda wasa, dihp kin laudla. Ahpw me pwung
    kan pahn momour oh kilang duwen pwupwudien soangen aramas pwukat.
  ksd-ksd: Ba ra umana tena varpiam dia varkurai, a varpiam i tavua; Ma ra umana tena
    takodo diat a gire boko kadia bunura.
  tur-YTC: Kötüler çoğalınca günah çoğalır, Ama doğrular onların düşüşünü görecektir.
  bel-N: Калі памнажаюцца бязбожнікі, памнажаюцца злачынствы, але праведнікі ўбачаць
    падзеньне іх.
  grc-BRENT: Πολλῶν ὄντων ἀσεβῶν πολλαὶγίνονται ἁμαρτίαι, οἱ δὲ δίκαιοι ἐκείνων πιπτόντων
    κατάφοβοι γίνονται.
  ind-AYT: Ketika orang fasik bertambah banyak, pelanggaran bertambah banyak, tetapi
    orang benar akan melihat kejatuhan mereka.
  nya-nya: Oyipa akamalamulira zoyipa zimachuluka, koma anthu olungama adzaona kugwa
    kwa anthu oyipawo.
  hrv-hrv: Kad se množe opaki, množi se i grijeh, ali pravednici promatraju propast
    njihovu.
  mps-mps: Te dwai kolesaga ebo bidi dabe, augwaligo te bulu tǫ kantri pedai tonalubo
    sogo, te dwai kolesaga mu ela pabo te i badu mu igi paibao. Tiali goli, te bidi
    dabe te sesabi sogo elama me bidigobeo, tama te doloba pai kolesaga ebo bidi dabego
    te augwali dolobo sueibao.
  tpi-tpi: Taim ol man bilong mekim pasin nogut, ol i bosim kantri, pasin nogut i
    go het moa yet. Tasol ol dispela man i no inap i stap longtaim, na bai ol stretpela
    man i lukim ol i bagarap.
  dan-1931: Bliver mange gudløse tiltager Synd; retfærdige ser med Fryd deres Fald.
  vie-OVCB: Số người ác càng nhiều, tội phạm càng gia tăng, nhưng người công chính
    sẽ chứng kiến cảnh chúng suy tàn.
  guj-2017: જ્યારે દુષ્ટોની વૃદ્ધિ થાય છે, ત્યારે પાપ વધે છે; પણ નેકીવાનો તેઓની પડતી
    થતી જોશે.
  pon-2006A: Ni aramas suwed kan ar kin kaunda wasa, dihp kin laudla. Ahpw me pwung
    kan pahn momour oh kilang duwen pwupwudien soangen aramas pwukat.
  por-BRBSL: Quando os ímpios aumentam, o pecado aumenta; mas os justos verão sua
    ruína.
  swe-swe: När de ogudaktiga (syndarna, kriminella) blir fler (i antal och auktoritet)
    då ökar också synden (överträdelserna), men de rättfärdiga ska se deras fall.
    [Oavsett hur djupt synden har nått så finns det hopp, de rättfärdiga ska en dag
    se rättfärdigheten segra!]
  cth-cth: Tamikathout apapnae koe kâtapoenae apap, hatei tamikalan ni a rawk awh
    e hah a hmu.
  twi-twi: Sɛ amumɔyɛfo di yiye a, bɔne nso kɔ so, na atreneefo behu wɔn asehwe.
  hlt-hlt: Halang rhoek a pul vaengah boekoek khaw pul. Tedae aka dueng long tah amih
    a cungkunah lam ni a hmuh eh.
  tbz-SIM: Kɛ̀ bɛyɛibɛ sũ̀ṹ mmɛyɛi mmɛɛ̀ ɔ̃ɔ̃ sṹṹ, bɛ̀ nɛ́ yóó duómu, kɛ̀ bɛsɑ̀ɑ̀bɛ̀
    nwúó.
  msy-2020: Gumazir arazir kurabagh amiba, kantri gativaghtɨ, arazir kuram mangɨvɨra
    ikiam. Guizbangɨra gumazir kaba dughiar ruarimɨn ikeghan kogham. Eghtɨ gumazir
    aghuiba men gantɨ, me irɨgh ikuvigham.
  dop-dop: Ye ɑsɑɣɑɑ hukiɣi ɩsɑɣɑtʋ sɔɔsəɣɩ kɛ́. Amɑ siɣisilɑɑ kɑ́ nɑ́ pɑ hotuɣu kɛ
    kʋyɑkʋ nɑkʋlɩ.
  azb-azb: Pislər çoxalanda cinayət artar, Salehlər görəcək ki, onlar necə yıxılacaqlar.
  eng-DBY: When the wicked increase, transgression increaseth; but the righteous shall
    see their fall.
  hin-2017: दुष्टों के बढ़ने से अपराध भी बढ़ता है; परन्तु अन्त में धर्मी लोग उनका
    गिरना देख लेते हैं।
  wol-KYG: Bu ku bon féetee kaw, ag moy law, waaye ku jub, fekke jéllu ku bon.
  bjr-bjr: Manda oosana maree mariasa uriqararausai kifanoo mandoosana fannoo firaafaikiannoo.
    Andeeqarausa manda oosana maree mariasa saamurifaqa qafeefaranoo.
  eng-YLT: In the multiplying of the wicked transgression multiplieth, And the righteous
    on their fall do look.
  kne-kne: Omad-ado di lawa ay maamag mo manturay di makedse, ngem ilaen to di nalinteg
    di kaabakan da.
  eng-WYC-2017: Great trespasses shall be multiplied in the multiplying of wicked
    men; and just [or rightwise] men shall see the fallings of them.
  eng-WMBB: When the wicked increase, sin increases; but the righteous will see their
    downfall.
  urd-GVH: जब बेदीन फलें-फूलें तो गुनाह भी फलता-फूलता है, लेकिन रास्तबाज़ उनकी शिकस्त
    के गवाह होंगे।
  rug-rug: Totoso vagi ṉiniraṉira sari tie kaleadi, si gigiri sa sinea, ba sari tie
    toṉoto si kopu aqa nia sa dia hinoqa.
  gaz-gaz: Yommuu hamoonni aangoo qabatan, cubbuutu baayʼata; qajeeltonni garuu kufaatii
    jaraa argu.
  fra-LSG: Quand les méchants se multiplient, le péché s’accroît; Mais les justes
    contempleront leur chute.
  yal-yal: Muxu ɲaxine na wuya ayi, hakɛn nan gboma ayi. Koni tinxin muxune ne biraden
    toma nɛn.
  haw-1868: I ka mahuahua ana o ka poe howa, mahuahua no ke kolohe; E ike hoi ka poe
    pono i ko lakau haule ana.
  arb-NAV: إِذَا سَادَ الأَشْرَارُ كَثُرَتِ الآثَامُ، أَمَّا الأَبْرَارُ فَيَشْهَدُونَ
    سُقُوطَهُمْ.
  ewe-ewe: Ne ame vɔ̃ɖiwo le dzi ɖum la, nu vɔ̃ hã dea dzi, ke ame dzɔdzɔewo akpɔ
    woƒe anyidzedze.
  eng-LEE: With the increase of the wicked transgression increaseth; but the righteous
    shall yet look on their downfall.
  asm-FB: যেতিয়া দুষ্টলোক বৃদ্ধি হয়, তেতিয়া অপৰাধো বৃদ্ধি হয়; কিন্তু যি সকলে ন্যায়
    কাৰ্য কৰে, তেওঁলোকে তেওঁলোকৰ পতন দেখা পাই।
  sus-A: مِشِ حَاشِيٍ نَ سّنبّ سْتْ، يُنُبِيٍ فبٌمَ نّ، كْنْ تِنشِنتْييٍ قَمَ نّ عٍ
    شُننَفٌرٍ تٌدٍ.
  fra-SBL: Quand les méchants augmentent, le péché augmente ; mais les justes verront
    leur chute.
  hbo-hbo: בִּרְבֹ֣ות רְ֭שָׁעִים יִרְבֶּה־פָּ֑שַׁע וְ֝צַדִּיקִ֗ים בְּֽמַפַּלְתָּ֥ם
    יִרְאֽוּ׃
  kik-kik: Hĩndĩ ĩrĩa andũ aaganu matheerema, noguo mehia matheeremaga, no andũ arĩa
    athingu nĩmakerorera igwa rĩao.
  fra-NCL: Quand les méchants se multiplient, le crime se multiplie, mais les justes
    contempleront leur chute.
  cek-AK: Kasae kami pung naah, zaehaih doeh pung; toe katoeng kami mah loe nihcae
    amtimhaih to hnuk.
  cuk-cuk: Ibmar-isgana-imakmalad bukidarale, isgued bukidardaed. Dule-nueddamaladdi,
    dule-isganamar-bergued dakoed.
  uig-CYR: Яманлар гүллинип кәтсә, наһәқлик көпийәр; Лекин һәққанийлар уларниң жиқилғинини
    көрәр.
  tel-2017: దుష్టులు ప్రబలినప్పుడు దుర్మార్గత ప్రబలుతుంది. వారి పతనాన్ని నీతిపరులు
    కళ్లారా చూస్తారు.
  hat-BSA: Lè mechan yo vin plis, transgresyon yo ogmante; men moun dwat yo va wè
    tonbe yo.
  kos-kos: Ke pacl mwet koluk uh kol, ma koluk ac yokelik. Tusruktu mwet suwoswos
    ac fah moul ac liye ke mwet inge tila kol.
  hbo-WLC: בִּרְב֣וֹת רְ֭שָׁעִים יִרְבֶּה־פָּ֑שַׁע וְ֝צַדִּיקִ֗ים בְּֽמַפַּלְתָּ֥ם
    יִרְאֽוּ׃
  ibo-ibo: Mgbe ndị na-emebi iwu na-aga nʼihu, njehie na-aba ụba nʼetiti ndị a na-achị
    achị, ma ndị ezi omume ga-eguzo hụ ọdịda ha.
  ory-ory: ଦୁଷ୍ଟ ଲୋକମାନେ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେଲେ, ଅଧର୍ମ ବଢ଼େ; ମାତ୍ର ଧାର୍ମିକମାନେ ସେମାନଙ୍କର
    ନିପାତ ଦେଖିବେ।
  chk-chk: Lupwen ekewe aramasangau ra nemenem, tipis a lapalapala, nge ekewe chon
    pwüng repwe nenengeni usun ar turutiu.
  rop-rop: Wen wikitwan pipul jidan bos, loda brabli nogudbala ting garra hepin, bat
    detlot pipul hu dumbat rait ting garra luk detlot wikitwan pipul garra binij.
  ukr-1871: Як множаться безбожні люде, множиться й беззаконність, та праведні побачять
    їх погибель.
  deu-1951: Wo viele Gottlose sind, da mehren sich die Sünden; aber die Gerechten
    werden ihrem Fall zusehen.
  eng-JPS: When the wicked are increased, transgression increaseth; but the righteous
    shall gaze upon their fall.
  srp-1865: Kad se umnožavaju bezbožnici, umnožavaju se grijesi, a pravednici æe vidjeti
    propast njihovu.
  lug-lug: Abakozi b’ebibi bwe beeyongera obungi, okumenya amateeka kweyongera, naye
    abatuukirivu baliraba okugwa kwabwe.
  heb-heb: ברבות רשעים ירבה פשע וצדיקים במפלתם יראו׃
  ben-IRV: দুষ্টরা বাড়লে অধর্ম্ম বাড়ে; কিন্তু ধার্মিকরা তাদের পতন দেখবে।
  pan-pan: ਜਦੋਂ ਦੁਸ਼ਟ ਪਰਬਲ ਹੁੰਦੇ ਹਨ ਤਾਂ ਅਪਰਾਧ ਵੱਧਦਾ ਹੈ, ਪਰ ਧਰਮੀ ਉਹਨਾਂ ਦਾ ਡਿੱਗਣਾ ਵੇਖਣਗੇ।
  mya-JVB: မ တရားသောသူတို့သည် များပြား သောအခါ ၊ လွန်ကျူး ခြင်းအပြစ်တိုးပွား တတ်၏။
    သို့ရာတွင် ၊ သူ တို့ ပျက်စီး ခြင်းကို ဖြောင့်မတ် သောသူတို့သည် မြင် ရကြ၏။
  tte-O: Saugana toyauyaule kali baibaiwa ilalaki isaesae loinalikwa tabe ilalaki.
    Na todudulai kani toyauyaule ali silae sigitai.
  tbg-tbg: Qora kaiqa vare variaka raqiki entara, qora okaravano voqavatama varianaro.
    Mintiramanta avuqavu ni variaka qora okara auti variaka qoraiqamavi taiqavi entara
    tavevara.
  hmo-hmo: Kara dika taudia ese basileia idia naria neganai, kara kerere ia bada lao
    noho, to kara maoromaoro taudia ese, unai dika taudia edia moru do idia itaia.
  urd-urd: जब शरीर कामयाब होते हैं, तो बदी ज़्यादा होती है; लेकिन सादिक़ उनकी तबाही
    देखेंगे।
  rus-SYN: При умножении нечестивых умножается беззаконие; но праведники увидят падение
    их.
  bqc-SIM: Tó vãikɛnaↄ lìgua, tàaekɛa ì kↄ̃ɛ, ãma gbɛ̃maaↄ aa ń lɛ́lɛa e.
  tcz-CHONGTHU: Migilouhon vai ahom'uva thaneija apan tenguleh, bolkhelna atam cheh
    jin; hinlah mikitah hon migilou ho lhuhpet amu diu ahi.
  mar-mar: जेव्हा दुष्ट वाढतात, तेव्हा अपराध वाढतात; पण धार्मिकांना त्यांचे वतन पाहावयास
    मिळते.
  hlt-THB: Thlache a pung awh thawlhnaak pung nawh, cekkhqi a ming tluk thlakdyngkhqi
    ing hu kawm uh.
  qub-qub: Achca fiyu runacuna captenga jucha ruraycunapis manami pishinchu. Ichanga
    alli runacuna ricapaycaptillanmi fiyu runacunaga mana alliman chayanga.
  bqp-bqp: Tó yãvãnikɛrinↄ dàgula, taarikɛnaa dì kↄ̃mɛ, ama gbɛ̃ mananↄ ni ń kpɛ
    e.
  hat-hat: Lè mechan an rive chèf nan yon peyi, gen plis mechanste k'ap fèt. Men,
    moun k'ap mache dwat yo va wè jan mechan yo ap tonbe.
  eng-BSB: When the wicked thrive, rebellion increases; but the righteous will see
    their downfall.
  tod-tod: Siɛgi zu nu ɲɔiti ti mɔinzu la, tɔ koloɠologi zu ɠa ɗa wɔɔlɔ, kɛlɛ telebo
    nuiti ta ɠɛ ga ta-loobui ma zeelei.
  eng-WEBPB: When the wicked increase, sin increases; but the righteous will see their
    downfall.
  kbq-kbq: Kefo zamavu'zmava'ene vahe'mo'za kvama manizageno'a, kefo avu'ava zamo'a
    ra huno marenerie. Hianagi fatgo vahe'mo'za mani'ne'za nezamagesage'za evurami'za
    haviza hugahaze.
  nhe-BL: Quema quipiyaj tequihuejcayotl miyac tlaixpanoca tlacame, momiyaquilía tlajtlacoli,
    pero tlacame tlen monejnemiltía xitlahuac mocahuase para quinitase quema tlamis
    inintequihuejcayo.
  bus-bus: Tó zaakɛrinↄ dàgula, taarikɛna è kↄ̃mɛ, mↄde gbɛ̃ maaanↄ é ń kpɛɛ e.
  gub-BL: Ikatu 'ym ma'e tuwihaw romo waneko mehe heta wera'u ma'e rehe imunar haw.
    Heta wera'u puruzuka haw no. Teko imunar 'ym ma'e numàno kwaw na'arewahy wà. Wexak
    putar tuwihaw ikatu 'ym ma'e waneityk àwàm wà nehe.
  eng-DRA: 'When the wicked are multiplied, crimes shall be multiplied: but the just
    shall see their downfall.'
