verse: PRO.029.024
translations:
  mal-C: മോഷ്ടാക്കളുടെ കൂട്ടാളികളാകുന്നത് സ്വയം മുറിപ്പെടുത്തുന്നതിനു തുല്യമാണ്; അവർ
    സത്യമേ പറയൂ എന്ന് ശപഥംചെയ്തിരിക്കുന്നു; എന്നാൽ ഒന്നും തുറന്നുപറയാൻ തയ്യാറാകുന്നതുമില്ല.
  deu-TKW: Wer mit dem Diebe teilt, haßt sein Leben; er hört den Fluch und zeigt's
    nicht an.
  lin-lin: Moto oyo akabolaka biloko elongo na moyibi amiyinaka ; ayokaka bilakeli
    mabe, kasi amekaka te kofunda ye.
  eng-LSV: Whoever is sharing with a thief is hating his own soul, || He hears execration,
    and does not tell.
  eng-GNV: 'He that is partner with a thiefe, hateth his owne soule: he heareth cursing,
    and declareth it not.'
  eng-WEBSTER: 'Whoever is partner with a thief, hateth his own soul: he heareth cursing,
    and discloseth it not.'
  nhw-BL: Se masehuali catli quipalehuía se tlachtejquetl para tlachtequis amo quitlepanita
    inemilis. Quicaqui quema nopa juez quiilhuía para ma tlatestigojquetza para quiijtos
    catli xitlahuac huan amo quimati sintla quisas más cuali para quiijtos catli xitlahuac
    o noja quitlatis catli quichijqui.
  swh-ONEN: Anayekubaliana na mwizi ni adui wa nafsi yake mwenyewe; huapishwa lakini
    hathubutu kushuhudia.
  bba-bba: Wi u kɑ ɡbɛnɔ nɔɔ tiɑ sɑ̃ɑ, u tii kɔ̃sɑ kɑsuɑmmɛwɑ, domi u yɛ̃ mɑ bɔ̃ri
    yi wi sisie. Kɑ mɛ, u yinɑmɔ u ɡem ɡere.
  eng-KJVCPB: 'Whoso is partner with a thief hateth his own soul: He heareth cursing,
    and bewrayeth it not.'
  luo-luo: Ngʼat makonyo jakuo mondo okwal ema bedo jasike owuon; nikech osekwongʼore
    kendo ok onyal bedo janeno.
  meu-meu: Henao tauna bamona ese sibona ena mauri e inai heniamu; heuduguirai herevana
    e kamonaimu, to dibana ḡaudia se herevalaidiamu.
  npi-ULB: चोरसित बाँडचुँड गर्नेले आफ्नै जीवनलाई घृणा गर्छ । त्यसले श्राप सुन्छ र
    केही भन्दैन ।
  yor-yor: Ẹni tí ó ń kó ẹgbẹ́, olè kórìíra ọkàn ara rẹ̀, ó ń gbọ́ èpè olóhun kò sì
    le è fọhùn.
  ind-ind: Bekerja sama dengan pencuri bagai makan buah simalakama. Karena bila mengaku,
    engkau dihukum pengadilan, dan bila tidak mengaku, engkau ditimpa hukuman Allah.
    Engkau akan membenci dirimu sendiri.
  pes-OPCB: کسی که با دزد رفیق می‌شود، دشمن جان خویش است، زیرا شهادت دروغ می‌دهد و
    به این ترتیب خود را زیر لعنت قرار می‌دهد.
  tgl-ULB: Ang siyang nakikibahagi sa isang magnanakaw ay nasusuklam sa kaniyang sariling
    buhay; naririnig niya ang sumpa at walang anumang sinasabi.
  hui-hui: Mbiralime pagebibi kago heba hagayagua ibunime ibunila mo waitigi ho ka.
    Ibugua page biamogo bialu hayago latagi hayagua godime ibu manani helolebira.
    Anigo ibugua biyago la nabi donge ho hayagua Ngode Datagaliwabehanda ibu pani
    mulebira.
  mya-mya: သူခိုးကိုလက်ခံသောသူသည် မိမိအသက်ကိုမုန်း တတ်၏။ ကျိန်ဆိုခြင်းကိုပြုသော်လည်း၊
    အမှုကိုမဘော် မပြတတ်။
  bod-N: རྐུན་མའི་ངན་གྲོགས་བྱེད་པ༌ནི། །རང་སྲོག་འཁོན་དུ་འཛིན་པ༌ཡིན། །མནའ་ཡིས་དཔང་པོ་བྱེད་དགོས༌པ།
    །ཐོས་ཀྱང་དེ་ཡིས་ཅང་མི༌སྨྲ།།
  wsk-wsk: Tere kari ilak nimi gi se atumu sangaru, mu ni keta nimi maguwusam; mu
    awuk, den te ka betemon bare ni ninguru duap saguwurko.
  sna-sna: Anoshamwaridzana nembavha anozvivenga iye pachake; anoiswa pasi pemhiko,
    asi haangakwanisi kupa uchapupu.
  spa-BLM: Quien es cómplice de un ladrón es enemigo de su propia alma. Presta juramento,
    pero no se atreve a declarar.
  cac-cac: A eb' syac'och sb'a yed' eb' elc'um, munil syic'cot eb' d'a yib'an̈. Syac'
    sti' eb' yalan tas yojtac d'a stojolal, palta max yal-laj eb' icha syutej yac'an
    sti' chi'.
  swh-ULB: Anayeshirikiana na mwizi huyachukia maisha yake mwenyewe; husikia laana
    na wala hasemi chochote.
  bel-bel: Хто дзеліцца са злодзеем, той ненавідзіць душу сваю; ён чуе праклён, але
    не абвяшчае пра тое.
  deu-ELBBK: 'Wer mit einem Dieb teilt, hasst seine eigene Seele: er hört den Fluch
    und zeigt es nicht an.'
  mbb-OT: Is etew he kumpeniya te tekawen, iyan ebpekezezaat te keugelingen din. Minsan
    ibpepenangdù pa sikandin he iketug-an din ke hentei is duma zin, ne kenà sikandin
    edtug-an.
  mal-2015: കള്ളനുമായി പങ്കു കൂടുന്നവൻ സ്വന്ത പ്രാണനെ പകെക്കുന്നു; അവൻ സത്യവാചകം കേൾക്കുന്നു;
    ഒന്നും പ്രസ്താവിക്കുന്നില്ലതാനും.
  rmc-rmc: Ko pomožinel le živaňiske te čorel, dukhavel pes korkores, bo pro sudos
    lel pre peste vera, ale daral te phenel o čačipen.
  pes-OPV: هر‌که با دزد معاشرت کند خویشتن رادشمن دارد، زیرا که لعنت می‌شنود و اعتراف
    نمی نماید.
  ron-1924: Чине ымпарте ку ун хоц ышь урэште вяца, ауде блестемул ши ну спуне нимик.
  ben-OBCV: চোরেদের সহযোগীরা তাদের নিজেদেরই শত্রু; তাদের শপথ করতে বলা হয় ও তারা সত্যের
    পক্ষে সাক্ষ্য দেওয়ার সাহস পায় না।
  som-som: Ku alla kii tuug la shirkoobaa naftiisuu nacaa, Habaarkuu maqlaa, laakiinse
    waxba kama sheego.
  lat-VUC: Qui cum fure participat odit animam suam; adjurantem audit, et non indicat.
  eng-ASVBT: Whoso is partner with a thief hateth his own soul; He heareth the adjuration
    and uttereth nothing.
  mna-mna: Nu sombe gaaba tomtom toro pa mbulu ki kuumbu, na ur itum ila pataŋana.
    Pa kaimer, sombe tipamenderu, mi tiso pu be so kat sua ŋonoono ila Anutu mataana,
    nako kam so? Pa sombe swe mbulu ku tana, nako tiur kadoono pu. Mi sombe watkaala,
    nako Anutu itunu keteene malmal pu mi ipasaanu.
  ita-1885: Chi partisce col ladro odia l'anima sua; Egli udirà l'esecrazione, e non
    però manifesterà il fatto.
  eng-LXXUP: 'He that shares with a thief, hates his own soul: And if any having heard
    an oath uttered tell not of it,'
  eng-ULB: One who shares with a thief hates his own life; he hears the curse and
    says nothing.
  spa-VBL: El compañero de un ladrón aborrece su vida; incluso bajo amenaza y maldiciones,
    no podrá decir la verdad.
  fra-_FOB: Celui qui partage avec un larron, hait son âme; il entend le serment d'exécration,
    et il ne déclare rien.
  mal-mal: കള്ളന്റെ പങ്കാളി സ്വന്തം പ്രാണനെ പകക്കുന്നു; അവൻ സത്യം ചെയ്യുന്നു; ഒന്നും
    വെളിപ്പെടുത്തുന്നതുമില്ല.
  urd-GVR: Jo chor kā sāthī ho wuh apnī jān se nafrat rakhtā hai. Go us se halaf uṭhāyā
    jāe ki chorī ke bāre meṅ gawāhī de to bhī kuchh nahīṅ batātā balki halaf kī lānat
    kī zad meṅ ā jātā hai.
  suz-BL: खुइ नु वारच्‍बु दुम्‍ब मुरुमी आंम आ कली मदाक्‍ब। खुइ पचा पुंइसीब मुर आ सराप
    नेंबमी यो मारेइ मदेंब। लेवी ५:१
  eng-NOY: 'He who shareth with a thief hateth himself: He heareth the curse, but
    maketh no discovery.'
  ita-1927: Chi fa società col ladro odia l’anima sua; egli ode la esecrazione e non
    dice nulla.
  ckb-ckb: هاوبەشی دز ڕقی لە خۆی دەبێتەوە، سوێند دەخوات و دانی پێدا نانێت.
  eng-BBE: A man who takes part with a thief has hate for his soul; he is put under
    oath, but says nothing.
  kan-OKCV: ಕಳ್ಳರ ಸಹವಾಸ ಮಾಡುವವರು ತಮಗೆ ತಾವೇ ಶತ್ರುಗಳು. ಅವರು ಆಣೆ ಇಟ್ಟರೂ ಅವರಲ್ಲಿ ಬದಲಾವಣೆ
    ಇರುವುದಿಲ್ಲ.
  tam-2017: திருடனோடு பங்கிட்டுக்கொள்ளுகிறவன் தன்னுடைய ஆத்துமாவைப் பகைக்கிறான்; சாபத்தை
    அவன் கேட்டாலும் காரியத்தை வெளிப்படுத்தமாட்டான்.
  spa-RV-1909: El aparcero del ladrón aborrece su vida; oirá maldiciones, y no lo
    denunciará.
  ron-BTF: Cel ce este partener cu un hoț își urăște propriul suflet; aude blestemul
    și nu îl dă pe față.
  eng-WEBP: Whoever is an accomplice of a thief is an enemy of his own soul. He takes
    an oath, but dares not testify.
  eng-FBV: A thief's partner hates his life; even under the threat of being cursed
    he can't tell the truth.
  nld-1939: 'Wie met een dief deelt, is zijn eigen vijand: Omdat hij de vloek hoort,
    en de zaak toch niet aangeeft'
  nch-BL: Se masehuali cati quipalehuía se tachtejquet para tachtequis amo quipatiita
    inemilis. Quicaqui quema nopa juez quiilhuía para ma tatestigojquetza para quiijtos
    cati xitahuac huan amo quimati sinta quisas más cuali para quiijtos cati xitahuac
    o noja quitatis cati quichijqui.
  vie-1934: Kẻ nào chia phần với tay ăn trộm ghét linh hồn mình; Nó nghe lời thề,
    mà không tỏ điều gì ra.
  hin-CV: जो चोर का साथ देता है, वह अपने ही प्राणों का शत्रु होता है; वह न्यायालय
    में सबके द्वारा शापित किया जाता है, किंतु फिर भी सत्य प्रकट नहीं कर सकता.
  eng-OURB: Whoever is an accomplice of a thief is an enemy of his own soul. He sh'ma
    ·hears obeys· an oath, but dares not testify.
  spa-BES: Un hombre que toma parte con un ladrón tiene odio por su alma; él es puesto
    bajo juramento, pero no dice nada.
  tdx-tdx: Malaim-batañe ty mpireketse ami’ty mpampikametse, tsanoña’e i sisìy, f’ie
    tsy mitalily.
  tha-KJV: ผู้​เข​้าส่วนกับขโมยก็​เกล​ียดชังชีวิตของตน เขาได้ยินคำสาปแช่ง แต่​ไม่​เปิดเผยอะไรเลย
  por-BR-2018: Aquele que reparte com o ladrão odeia sua própria alma; ele ouve maldições
    e não o denuncia.
  deu-ELO: 'Wer mit einem Diebe teilt, haßt seine eigene Seele: er hört den Fluch
    und zeigt es nicht an.'
  eng-WYC-2018: He that taketh part with a thief, hateth his soul; he heareth a man
    charging greatly, and showeth not. (He who taketh part with a thief, hateth his
    own soul; he heareth someone telling many lies, but he declareth it not.)
  epo-epo: Kiu dividas kun ŝtelisto, tiu malamas sian animon; Li aŭdas la ĵuron kaj
    nenion diras.
  uig-PIN: Oƣri bilǝn xerik bolƣan kixi ɵz jeniƣa düxmǝndur; U soraⱪqining guwaⱨ berixkǝ
    agaⱨlanduruxini anglisimu, lekin rast gǝp ⱪilixⱪa petinalmas.
  beo-beo: Wamolasu dunu ea na:iyado da hihima ha laidafa gala. E da fofada:su dunuma
    molole sia:sea, ea na:iyado da ema se imunu. Be e da ogogosea, e da Gode Ea se
    iasu ba:mu.
  tpi-OTNT: Sapos man i helpim stilman, orait em i birua long em yet. Sapos em i kamapim
    dispela pasin tupela i bin mekim, ol bai i kotim em. Tasol sapos em i haitim,
    orait God bai i bagarapim em.
  hau-SA: Duk wanda yake abokin ɓarawo abokin gāban kansa ne; yana jin sa yana ta
    rantsuwa, amma bai isa ya ce kome ba.
  uig-LAT: Oghri bilen shérik bolghan kishi öz jénigha düshmendur; U soraqchining
    guwah bérishke agahlandurushini anglisimu, lékin rast gep qilishqa pétinalmas.
  nde-nde: Osizana lesela uyazizonda yena; usezifungise kulo ngakho ngeke afakaze
    iqiniso.
  ton-ton: 'Ko ia ʻoku kaumeʻa mo e kaihaʻa ʻoku fehiʻa ia ki hono laumālie ʻoʻona:
    pea ʻoku fanongo ʻe ia ki he kape, ka ʻe ʻikai te ne fakahā ia.'
  ces-1613: Kdo má spolek s zlodějem, v nenávisti má duši svou; zlořečení slyší, však
    neoznámí.
  eng-WMB: Whoever is an accomplice of a thief is an enemy of his own soul. He takes
    an oath, but dares not testify.
  tam-TCV: திருடர்களுக்கு உடந்தையாய் இருப்பவர்கள் தங்களுக்கே பகைவராய் இருக்கிறார்கள்;
    அவர்கள் ஆணைக்குக் கட்டுப்பட்டதினால் சாட்சி சொல்லத் துணியமாட்டார்கள்.
  ceb-ULB: Siya nga makig-uban sa mga kawatan masilag sa iyang kaugalingon nga kinabuhi;
    madungog niya ang pagtunglo ug walay ikasulti.
  pol-UBG: Wspólnik złodzieja nienawidzi swojej duszy; słyszy przekleństwa, a nie
    wydaje go.
  urd-GVU: جو چور کا ساتھی ہو وہ اپنی جان سے نفرت رکھتا ہے۔ گو اُس سے حلف اُٹھوایا
    جائے کہ چوری کے بارے میں گواہی دے توبھی کچھ نہیں بتاتا بلکہ حلف کی لعنت کی زد
    میں آ جاتا ہے۔
  deu-1912: Wer mit Dieben teilhat, den Fluch aussprechen hört, und sagt's nicht an,
    der haßt sein Leben.
  kan-2017: ಕಳ್ಳನೊಂದಿಗೆ ಪಾಲುಗಾರನಾದವನು ತನಗೆ ತಾನೇ ಶತ್ರು, ಆಣೆಯಿಡುವುದನ್ನು ಕೇಳಿದರೂ ಸುಮ್ಮನಿರುವನು.
  yap-yap: Cha’ ni un ngak be’ nib mororo’ ko mororo’ e ir e ra bannag ir. Yira gechignag
    ni fa’anra yog e tin rriyul’ u tafen e puf oloboch, mra dabi yog e tin riyul’
    mra bucheg Got wa’athan.
  hlt-MCSB: Hlanghuen taengah boe aka soep tah, a hinglu ni a. hmuhuet coeng. Thaephoeinah
    ya cakhaw, thui thai mahpawh.
  mdy-ETH: ዉሲና ዎላ ፔቴ ማዓ ዓሲ ፔና ዒፄ ዓሲኬ፤ ዒዚ ጫኣቄቴያ ጎኔ ባኣዚ ዒ ኬኤዙዋሴ።
  kew-kew: Aa medame paake ne aa rabamealiare go aa nipu page paake ne aa nona palia.
    Go paliade yae amaa mea salia raburi nipu koso loa mada adialimi. Go yapare nipumi
    paga saliare Gote-me nipu ma-oyalia.
  twi-ASANTE: Deɛ ɔboa ɔkorɔmfoɔ no ha ɔno ankasa ho. Wɔama waka ntam enti ɔsuro sɛ
    ɔbɛdi adanseɛ.
  eng-WEBU: Whoever is an accomplice of a thief is an enemy of his own soul. He takes
    an oath, but dares not testify.
  wal-wal: Kaisoora shaakkiya uri bana ixxiya asa; i dabaaban tumaa odikkokka qaxxayettees;
    tumaa odana xayikko qassi, GODAI a qaxxayana.
  acu-NT: 'Aints kasa aintsjai tsanias wekaas kasamua nuka ninki wiasmamkatnuitai.
    Tura aints ainau niin chicharinak: Ame nekame nuka Yusjai tajai tusam etserkata
    tinamaitiat pengké etsertsui.'
  spa-PDDPT: El cómplice del ladrón aborrece su propia vida, Oye la maldición, pero
    no lo denuncia.
  gun-gun: Imonda va'e re onhemoirũ va'e ma onhe'ẽ re ae nda'ija'ei, ayvu poyi oendu
    teĩ mba'eve py nonhemombe'ui 'rã.
  agu-BL: Alchok scyetz yi na oc tan ẍch'eye'n jun alk'om, ẍchuc te'n na po'tzaj tib,
    na quil tak' tib tan talche'n yi mero xtxolbil yi mbajij, mpe nink cho'c tan xo'wse'n.
  ilo-ULB: Ti tao a makibingay kadagiti agtatakaw ket kagurgurana ti bukodna a biag;
    mangmangegna ti lunod ket agulimek.
  kpg-kpg: Di hoo o tangada gaiaa la go dono hagadaumee kaedahi huaidu. Maa mee ga hagi aga
    di tonu i lodo di gowaa hai gabunga, mee e kae di hagaduadua, gei Dimaadua ga hagahuaidu
    a mee maa mee hagalee hagi aga di tonu.
  uig-ARA: ئوغرى بىلەن شېرىك بولغان كىشى ئۆز جېنىغا دۈشمەندۇر؛ ئۇ سوراقچىنىڭ گۇۋاھ
    بېرىشكە ئاگاھلاندۇرۇشىنى ئاڭلىسىمۇ، لېكىن راست گەپ قىلىشقا پېتىنالماس.
  bps-bps: I to samnagin i to gal tmaku toon fanlayam i kton, du ditù di gumusay,
    na ku tulenan i kaglut fanlayam kenen, na ku laan tulen i kaglut fanlayam kenen
    Dwata.
  sus-sus: Mixi naxan kafuma muɲɛti ma, na bara a yɛtɛ gan. A a kolon dankɛ na seede
    tinxintare bɛ, kɔnɔ a nɔndi nɔxunma nɛ.
  pon-2006: Me kin kompoakepahnki lipirap emen kin pein wiahki ih eh imwintihti. E
    pahn ale lokolok ma e koasoi mehlel nan mwoalen kopwung, oh Koht pahn ketin keriahla
    ma e sohte lokaia mehlel.
  ksd-ksd: Nina dir varbete ma ra tena nilong i milikuane kana nilaun; I valongore
    ra varvabilak, ma pa i vaarike ta magit.
  tur-YTC: Hırsızla ortak olan kendi canına düşmandır. Ant içer ama tanıklık etmeye
    cesaret etmez.
  bel-N: Хто супольнічае са злодзеем, ненавідзіць душу сваю, ён чуе праклёны, але
    не выяўляе [гэтага].
  grc-BRENT: Ὃς μερίζεται κλέπτῃ, μισεῖ τὴν ἑαυτοῦ ψυχήν· ἐὰν δὲ ὅρκου προτεθέντος
    ἀκούσαντες μὴ ἀναγγείλωσι,
  ind-AYT: Orang yang berbagi dengan pencuri membenci dirinya; dia mendengar kutukan,
    tetapi tidak memberitahukannya.
  nya-nya: Woyenda ndi munthu wakuba ndi mdani wa moyo wake womwe; amalumbira koma
    osawulula kanthu.
  hrv-hrv: 'Tko s lupežom plijen dijeli, mrzi sebe samog: čuje proklinjanje i ništa
    ne otkriva.'
  mps-mps: Te bidigo te nai wi sabo bidi tau sobaso da, teda agaba digi te boi bidi
    ebao. Te agai te augwali sigo ebo kolesaga hanilibaso da, te augwaligo aga po
    tų ilaibao. Tiali goli, te agai geme dualubaso da, teda Godigo aga dolaibao.
  tpi-tpi: Sapos man i helpim stilman, orait em i birua long em yet. Sapos em i kamapim
    dispela pasin tupela i bin mekim, ol bai i kotim em. Tasol sapos em i haitim,
    orait God bai i bagarapim em.
  dan-1931: Hæleren hader sit Liv, han hører Forbandelsen*, men melder intet. { [*Øvrighedens
    forbandende Trusler over den Skyldiges Medvidere, som intet angiver. 3 Mos. 5,
    1.] }
  vie-OVCB: Người đồng lõa với kẻ trộm, là gây hại cho bản thân. Dù đã thề trước tòa,
    mà ngậm miệng không tố giác,
  guj-2017: ચોરનો ભાગીદાર તેનો પોતાનો જ દુશ્મન છે; તે સોગન ખાય છે, પણ કંઈ જાહેર કરતો
    નથી.
  pon-2006A: Me kin kompoakepahnki lipirap emen kin pein wiahki ih eh imwintihti.
    E pahn ale lokolok ma e koasoi mehlel nan mwoalen kopwung, oh Koht pahn ketin
    keriahla ma e sohte lokaia mehlel.
  por-BRBSL: Whoever é um cúmplice de um ladrão é um inimigo de sua própria alma.
    Ele faz um juramento, mas não se atreve a testemunhar.
  swe-swe: Den som delar stöldgods med en tjuv hatar sitt eget liv (hälaren är sin
    egen fiende). Han hör eden [i rättssalen], men säger inget.
  cth-cth: Tamru hoi kamyawng e teh amae hringnae ka hmuhma e tami doeh, lawkkatang
    dei hanelah thoe a kâbo ei dei kalawn hoeh.
  twi-twi: Nea ɔboa ɔkorɔmfo no haw ɔno ankasa ho. Wɔama waka ntam nti osuro sɛ obedi
    adanse.
  hlt-hlt: Hlanghuen taengah boe aka soep tah, a hinglu ni a hmuhuet coeng. Thaephoeinah
    ya cakhaw, thui thai mahpawh.
  tbz-SIM: Wèè wɛ̃ńnɛ̀ oyúókù ò cɑ̀ɑ̀ri omɑ́ɑ̀ ndi, ò yɛ̃́mu mɛyɛi mmɛ̀ɛ̀ ò bɑ̀ɑ,
    ò nɛ́ í dɔ́ kɛ́ mɛ̀ dɑ́ɑ.
  msy-2020: Gumazim okɨmakɨar gumazimɨn akuragha, a uabɨ uabɨn apanim gami. Egh aning
    amizir arazir kam aghurighɨrɨghtɨ, me a isɨ kotiam datɨgham. A kotɨn aven akam
    modoghtɨ, God a gasɨghasigham.
  dop-dop: Nmɩɩlʋ sənlʋ kʋɣɩ ɩ tɩ tɔm kɛ́, ɩ nyəmɑ́ pə mpusi pɑɑ nɑ mpʋ ɩɩ cɑɑ tɑmpɑnɑ
    yɔɣɔtʋɣʋ.
  azb-azb: Oğruya qoşulan öz-özünə düşməndir, And içsə də, məhkəmədə həqiqəti söyləməz.
  eng-DBY: 'Whoso shareth with a thief hateth his own soul: he heareth the adjuration,
    and declareth not.'
  hin-2017: जो चोर की संगति करता है वह अपने प्राण का बैरी होता है; शपथ खाने पर भी
    वह बात को प्रगट नहीं करता।
  wol-KYG: 'Ku ànd akub sàcc, sa noonu bopp nga: soo waxee dëgg, yoon topp la; soo
    ko miimee, Yàlla topp la.'
  bjr-bjr: Ummuarira fasiqa dadaaqinara aneenna kai aneenna namuqaakinnaranoo. Kootaki
    oonuree anoona ufa qinaqa mina akiiqara misa aupurarana amifaranoo. Mifa kukeeqainanoo
    Anutufa mina aqurara ufa qiannoo.
  eng-YLT: Whoso is sharing with a thief is hating his own soul, Execration he heareth,
    and telleth not.
  kne-kne: Din makikadwa sin mangakew et kamanan iliget din awak na met laeng, tan
    olay mo pansapataen da ay mantistigo, adi na ibaga din tet-ewa.
  eng-WYC-2017: He that taketh part with a thief, hateth his soul; he heareth a man
    charging greatly, and showeth not.
  eng-WMBB: Whoever is an accomplice of a thief is an enemy of his own soul. He takes
    an oath, but dares not testify.
  urd-GVH: जो चोर का साथी हो वह अपनी जान से नफ़रत रखता है। गो उससे हलफ़ उठवाया जाए
    कि चोरी के बारे में गवाही दे तो भी कुछ नहीं बताता बल्कि हलफ़ की लानत की ज़द में
    आ जाता है।
  rug-rug: Sa baere tanisa tie hikohiko si kana pule nia sa nana tinoa soti; pa vinaripitui
    si lopu boka tozia sa sa hinokara, ba koe Tamasa si ta levei si asa.
  gaz-gaz: Namni hattuu wajjin qooddatu lubbuu ofii isaa jibba; inni ni kakata; garuu
    waan tokko illee hin himu.
  fra-LSG: Celui qui partage avec un voleur est ennemi de son âme; Il entend la malédiction,
    et il ne déclare rien.
  yal-yal: Muɲaden na a seene yitaxun e nun muxun naxan na, na niin mi rafan a ma.
    Na kanna rakɔlɔma nɛn dangan xɔn ma, koni a mi a fe mayitɛ.
  haw-1868: O ka mea lawe pu me ka aihue, inaina aku oia i kona uhane iho; Ua lohe
    oia i ka hailiili, aole hoi i hoike aku.
  arb-NAV: شَرِيكُ اللِّصِّ يَمْقُتُ نَفْسَهُ، يَسْمَعُ اللَّعْنَةَ وَيَكْتُمُ الْجَرِيمَةَ.
  ewe-ewe: Ame si wɔ ɖeka kple fiafitɔ la nye eya ŋutɔ ƒe futɔ; wonana wòkaa atam
    eye mekpɔ mɔ akɔ nu le edzi o.
  eng-LEE: 'Whoso divideth with a thief hateth his own soul: he heareth the adjuration
    and dareth not to tell.'
  asm-FB: যি জনে চোৰৰ সৈতে অংশীদাৰ হয়, সেই জনে নিজৰ প্ৰাণক ঘিণ কৰে; শাও দিয়া শুনিও
    তেওঁ একো নকয়।
  sus-A: مِشِ نَشَن كَقُمَ مُحّتِ مَ، نَ بَرَ عَ يّتّ فَن. عَ عَ كٌلٌن دَنكّ نَ سٍيدٍ
    تِنشِنتَرٍ بّ، كْنْ عَ نْندِ نْشُنمَ نّ.
  fra-SBL: Celui qui est complice d'un voleur est l'ennemi de sa propre âme. Il prête
    serment, mais n'ose pas témoigner.
  hbo-hbo: חֹולֵ֣ק עִם־גַּ֭נָּב שֹׂונֵ֣א נַפְשֹׁ֑ו אָלָ֥ה יִ֝שְׁמַ֗ע וְלֹ֣א יַגִּֽיד׃
  kik-kik: Mũndũ wa kũgĩa thiritũ na mũici nĩ muoyo wake mwene athũire; ehĩtithagio
    na ndangĩruta ũira.
  fra-NCL: Celui qui partage avec un voleur hait son âme ; il entend la malédiction
    et ne dit rien.
  cek-AK: Kamqu hoi amyok kami loe a hinghaih to hnukma; anih mah kasae thuihaih lok
    to thaih, toe taphong han zit.
  cuk-cuk: Dule, ibmar-atursaed-duleba-akaedi, dukin na san-wioged. Dule-ibmar-atursaed-galenonikile,
    amba dule-eba-akadidse ise-egisar-gunanaidibe geg barsoged.
  uig-CYR: Оғри билән шерик болған киши өз җениға дүшмәндур; У сорақчиниң гува беришкә
    агаһландурушини аңлисиму, лекин раст гәп қилишқа петиналмас.
  tel-2017: దొంగతో చేతులు కలిపినవాడు తనకు తానే పగవాడు. అలాంటివాడు శాపపు మాటలు విని
    కూడా మిన్నకుంటాడు.
  hat-BSA: Sila ki fè konplo ak yon volè rayi pwòp lavi li; li pran sèman an men li
    pa pale anyen.
  kos-kos: Sie mwet kasru lun mwet pisrapasr el pwanma mwe lokoalok nu sel sifacna.
    El fin fahkak ma pwaye ye mutun nununku, el ac fah eis kai. Ac el fin wikin, na
    ac fah selngawiyuk el.
  hbo-WLC: חוֹלֵ֣ק עִם־גַּ֭נָּב שׂוֹנֵ֣א נַפְשׁ֑וֹ אָלָ֥ה יִ֝שְׁמַ֗ע וְלֹ֣א יַגִּֽיד׃
  ibo-ibo: Ndị ọbụla na-enyere ndị ohi aka bụ ndị iro nke ndụ ha, a na-edu ha nʼịṅụ
    iyi, ma ha adịghị agba akaebe.
  ory-ory: ଚୋରର ଭାଗୀ ଆପଣା ପ୍ରାଣକୁ ଘୃଣା କରେ, ସେ ରାଣ କରାଇବାର କଥା ଶୁଣେ, କିନ୍ତୁ କିଛି ପ୍ରକାଶ
    କରେ ନାହିଁ।
  chk-chk: Eman aramas mi chonäni eman chon solä a oput püsin manauan. Epwe küna liwiningau,
    are a pwärätä mine a let lon kapwüng. Nge are esap pwärätä, Kot epwe anümamaua.
  rop-rop: If yu albumbat sambodi stilimbat enijing, yu garra jidan yu ronwan enami,
    dumaji yu kaan tok trubalawei wen yu go langa kothaus.
  ukr-1871: Хто з злодїєм дїливсь, ненавидить свою душу; він чує закляттє, та не виявляє.
  deu-1951: Wer mit Dieben teilt, haßt seine Seele; er hört den Fluch und zeigt es
    nicht an.
  eng-JPS: 'Whoso is partner with a thief hateth his own soul: he heareth the adjuration
    and uttereth nothing.'
  srp-1865: Ko dijeli s lupežem, mrzi na svoju dušu, èuje prokletstvo i ne prokazuje.
  lug-lug: Buli assa ekimu n’omubbi akyawa obulamu bwe ye, era ne bw’alayizibwa tasaanira
    kubaako ky’ayogera.
  heb-heb: חולק עם גנב שונא נפשו אלה ישמע ולא יגיד׃
  ben-IRV: চোরের অংশীদার নিজের প্রাণকে ঘৃণা করে; সে দিব্যি করাবার কথা শোনে, কিন্তু
    কিছু বলে না।
  pan-pan: ਚੋਰ ਦਾ ਸਾਂਝੀ ਆਪਣੀ ਜਾਨ ਦਾ ਵੈਰੀ ਹੈ, ਉਹ ਸਹੁੰ ਤਾਂ ਖਾਂਦਾ ਹੈ, ਪਰ ਦੱਸਦਾ ਕੁਝ ਨਹੀਂ।
  mya-JVB: သူခိုး ကို လက်ခံ သောသူသည် မိမိ အသက် ကိုမုန်း တတ်၏။ ကျိန်ဆို ခြင်းကိုပြု
    သော်လည်း ၊ အမှုကိုမ ဘော် မပြတတ်။
  tte-O: Yaiya ilusae tokewali ali boda koina kani ibomayoi ikalomagigilan. Kaiwena
    yatala kana sauga koina tem iwalo yawasosi kani maisana ilobai, na iyamo tem imwakota
    kani Yaubada ana munamunai ilobai.
  tbg-tbg: Are muara vaiinti vo kahaqirera, are mintihara nena qoraiqama kenara. Are
    ko avuqaa vaihara quqaa vira kahaqunarave tirera, iasivano ariqaa uva vataanarove.
    Are kia te vira kahaqunarave tirera, Kotiva ariqaa nora uva vataanaro.
  hmo-hmo: Henaoa tauna ia durua tauna ese, sibona ena mauri ia hadikaia noho, badina
    kota lalonai ia hereva momokani neganai, kerere do ia davaria, bona bema kota
    lalonai ia hereva koikoi neganai, Dirava ese iena kerere davana do ia henia.
  urd-urd: जो कोई चोर का शरीक होता है, अपनी जान से दुश्मनी रखता है; वह हल्फ़ उठाता
    है और हाल बयान नहीं करता।
  rus-SYN: Кто делится с вором, тот ненавидит душу свою; слышит он проклятие, но не
    объявляет о том.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ ble ń kpã́io za azĩauɛ, ì mɛ á sì ń Luao, ↄ̃ ìli
    we òo.
  tcz-CHONGTHU: Gucha kithopia pang chun ama hinkho tahbah jong adei pon, gaosapna
    thu ajah jeng vang in imacha aphongdoh jipoi.
  mar-mar: जो कोणी चोराचा भागीदार होतो, तो स्वतःचाच शत्रू आहे; ते शपथेखाली ठेवले जातात
    आणि ते काहीच बोलू शकत नाही.
  hlt-THB: Thlakqu ak pyinaak taw amah a hqingnaak ak sawhnaak ni; qun khy awi za
    moe seinu ak kqawn hly kqih hy.
  qub-qub: Suwacunawan goturpäga quiquillanmi llutanman chayan. Declarananpaj jurachisha
    caycaptinpis manami willacunchu.
  bqp-bqp: Gbɛ̃ kũ àdi ble kũ kpãnio zã̀ a zĩdagumɛ, àdi sí kũ Ludao, ama àdi
    we à yãpura oro.
  hat-hat: Moun ki konplis yon vòlò, se moun ki rayi tèt li. Si li denonse vòlò a,
    y'ap pini l'. Si li pa denonse l', madichon Bondye ap tonbe sou li.
  eng-BSB: A partner to a thief hates his own soul; he receives the oath, but does
    not testify.
  tod-tod: Zɔi é yeezeizu unma nui wu, naa ɠa ɗa ɓɔɠɔ nimiza, tɔɔzei é foovooi ɠwɛɛ,
    é naama nui laalɔɠɔma, nii é ɠɛlɛzu ga é mina ʋa, é ʋa zeele wooi wo.
  eng-WEBPB: Whoever is an accomplice of a thief is an enemy of his own soul. He takes
    an oath, but dares not testify.
  kbq-kbq: Kumzafa vahe'enema tragoteno manisimo'a, agra'a azeri haviza nehie. Keaga
    refakohu tratetima antahigesankeno huama'ma hanige'za kana amigahaze. Hagi huamama
    osniana, Anumzamo'a azeri haviza hugahie.
  nhe-BL: Se tlacatl tlen quipalehuía se tlaxtejquetl para tlachtequis ax quitlepanita
    iyolis. Quicaqui quema nopa juez quiilhuía para ma tlatestigojquetza para quiijtos
    tlen xitlahuac huan ax quimati intla quisas más cuali para quiijtos tlen xitlahuac
    o noja quitlatis tlen quichijqui.
  bus-bus: Gbɛ̃ kɛ̀ è ble kↄ̃n kpãio zà a zĩndammɛ, è lada kↄ̃n Ludao, mↄde è we
    à yãpuraa oro.
  gub-BL: Imunar ma'e hehe we har wiko uwàmàtyry'ymar romo iaiw wera'u ma'e romo a'e.
    Aze umume'u ze'eg azeharomoete har tuwihaw wanenataromo nehe, uzepyk putar hehe
    wà nehe. Aze numume'u kwaw nehe, Tupàn omono putar uze'egaiw hehe nehe.
  eng-DRA: 'He that is partaker with a thief, hateth his own soul: he heareth one
    putting him to his oath, and discovereth not.'
