verse: PRO.029.002
translations:
  mal-C: നീതിനിഷ്ഠർക്ക് ഐശ്വര്യമുണ്ടാകുമ്പോൾ ജനം ആനന്ദിക്കുന്നു; ദുഷ്ടർ ഭരണംകയ്യാളുമ്പോൾ
    ജനം ഞരങ്ങുന്നു.
  deu-TKW: Wenn die Frommen sich mehren, freut sich das Volk; wenn aber der Gottlose
    herrscht, seufzt das Volk.
  lin-lin: Soki bato ya sembo bakomi ebele, bato basepelaka ; kasi soki bato mabe
    bakomi koyangela, bato balelaka.
  eng-LSV: In the multiplying of the righteous the people rejoice, || And in the ruling
    of the wicked the people sigh.
  eng-GNV: 'When the righteous are in authoritie, the people reioyce: but when the
    wicked beareth rule, the people sigh.'
  eng-WEBSTER: 'When the righteous are in authority, the people rejoice: but when
    the wicked beareth rule, the people mourn.'
  nhw-BL: Quema tlanahuatíaj nopa masehualme catli xitlahuaque, nochi masehualme yolpaquij,
    pero quema tlanahuatíaj nopa masehualme catli fiero inintlalnamiquilis, nopa altepetl
    ehuani tlaijiyohuíaj.
  swh-ONEN: Wenye haki wanapostawi, watu hufurahi; waovu watawalapo, watu hulia kwa
    huzuni.
  bba-bba: Mɑ ɡemɡibɑ dɑbi tem sɔɔ, tɔmbɑ rɑ n nuku dobu mɔwɑ, ɑdɑmɑ tɔn kɔ̃so ù n
    tem kpɑre, tɔmbu kpurowɑ bɑ rɑ n weeweenu mɔ̀.
  eng-KJVCPB: 'When the righteous are in authority, the people rejoice: But when the
    wicked beareth rule, the people mourn.'
  luo-luo: Ka joma kare dhiyo nyime, ji mor, ka joricho ema otelo e loch ji ywak ka
    gichur.
  meu-meu: Kara maoromaoro taudia e lohiamu negadia ai na taunimanima e moalemu; a
    kara dika taudia e lohiamu negadia ai na taunimanima e ḡanaḡanamu.
  npi-ULB: धर्मात्माहरूको वृद्धि हुँदा मानिसहरूले आनन्द मनाउँछन्, तर दुष्‍ट मानिस
    शासक बन्दा मानिसहरूले सुस्केरा हाल्छन् ।
  yor-yor: Nígbà tí olódodo bá ń gbilẹ̀, àwọn ènìyàn a yọ̀ nígbà tí ènìyàn búburú
    ń ṣàkóso, àwọn ènìyàn ń kórìíra.
  ind-ind: Bila orang-orang benar mendominasi negeri, rakyatnya bersuka cita. Namun
    bila orang-orang jahat berkuasa, rakyat akan mengeluh.
  pes-OPCB: وقتی قدرت در دست نیکان است مردم شادند، اما قدرت که به دست بدان بیفتد مردم
    می‌نالند.
  tgl-ULB: Kapag silang mga gumagawa ng tama ay umaangat, ang mga tao ay nagdidiwang,
    pero kapag ang isang masamang tao ang namuno, ang mga tao ay maghihinagpis.
  hui-hui: Agali mini tigabiwime wali agali haru kagola wali agali bibahende ti turu
    hai haga. Anigo mana ko biaga karume haru haragola wali agali bibahendeme miniha
    genda howa mini dege dindiho haga.
  mya-mya: ဖြောင့်မတ်သောသူတို့သည် အခွင့်ရသော အခါ၊ ပြည်သူပြည်သားတို့သည် ဝမ်းမြောက်တတ်ကြ၏။
    မတရားသောသူတို့သည် အုပ်စိုးသောအခါမူကား၊ ပြည်သူပြည်သားတို့သည် ဝမ်းနည်းတတ်ကြ၏။
  bod-N: དྲང་པོ་འཕེལ་དུས་མི་རྣམས༌དགའ། །ངན་པས་དབང་དུ་སྒྱུར་དུས༌སུ། །མི་རྣམས་འཁུན་སྒྲ་འབྱིན་པ༌ཡིན།།
  wsk-wsk: Tom kariimet ningo diram kuwim gi gi namasan, mu amilmil biya kaposo; bare
    tom kari memek alo nama sanamasan, mu niara kikira biya sor ereso.
  sna-sna: Kana vakarurama vachiwanda, vanhu vanofara; asi kana vakaipa vachitonga,
    vanhu vanogomera.
  spa-BLM: Cuando los justos prosperan, el pueblo se alegra; pero cuando los malvados
    gobiernan, el pueblo gime.
  cac-cac: Ayic tz'och eb' vach' spensar d'a yopisio, ste tzalaj eb' anima. Axo tato
    a eb' chuc tz'och yajalil jun, ste cus chaan̈ eb' anima yuj eb'.
  swh-ULB: Watenda mema wanapoongezeka, watu wanafurahi, bali wakati mtu mwovu anapotawala,
    watu huugua.
  bel-bel: Калі множацца праведнікі, весяліцца народ; а калі пануе бязбожнік, стогне
    народ.
  deu-ELBBK: Wenn die Gerechten sich vermehren, freut sich das Volk; wenn aber ein
    Gottloser herrscht, seufzt ein Volk.
  mbb-OT: Emun metazeng is pengulu, egkelipey is menge etew, iyan, emun lalung is
    egkehimu he pengulu, egkengeseeng is menge etew.
  mal-2015: നീതിമാന്മാർ വർദ്ധിക്കുമ്പോൾ ജനം സന്തോഷിക്കുന്നു; ദുഷ്ടൻ ആധിപത്യം നടത്തുമ്പോഴോ
    ജനം നെടുവീർപ്പിടുന്നു.
  rmc-rmc: Sar o lačhe manuša ľidžan, o nipi radisaľon, ale te o nalačho vladňinel,
    o manuša jojčinen.
  pes-OPV: چون عادلان افزوده گردند قوم شادی می‌کنند، اما چون شریران تسلط یابند مردم
    ناله می‌نمایند.
  ron-1924: Кынд се ынмулцеск чей бунь, попорул се букурэ, дар кынд стэпынеште чел
    рэу, попорул ӂеме.
  ben-OBCV: ধার্মিকেরা যখন সমৃদ্ধশালী হয়, জনগণ তখন আনন্দ করে; দুষ্টেরা যখন শাসন করে,
    জনগণ তখন গভীর আর্তনাদ করে।
  som-som: Markii kuwa xaqa ahu amarka haystaan, dadku wuu reyreeyaa, Laakiinse markii
    kuwa sharka lahu xukunka wataan, dadku wuu taahaa.
  lat-VUC: In multiplicatione justorum lætabitur vulgus; cum impii sumpserint principatum,
    gemet populus.
  eng-ASVBT: When the righteous are increased, the people rejoice; But when a wicked
    man beareth rule, the people sigh.
  mna-mna: Sombe wal ndeeŋeŋan timasak ma tiwe boozo, to tomtom menmeen zin mi lelen
    ambai kat. Mi sombe wal sananŋan tikamam peeze, na tomtom lelen ipata mi tikaraŋesŋeeze.
  ita-1885: Quando i giusti sono aggranditi, il popolo si rallegra; Ma quando gli
    empi signoreggiano, il popolo geme.
  eng-LXXUP: 'When the righteous are praised, the people will rejoice: But when the
    ungodly rule, men mourn.'
  eng-ULB: When righteous people increase, the people rejoice, but when a wicked person
    is the ruler, the people sigh.
  spa-VBL: Cuando los justos están a cargo, todos celebran; pero cuando los malvados
    gobiernan, todos gimen.
  fra-_FOB: Quand les justes sont les plus nombreux, le peuple se réjouit; mais quand
    le méchant domine, le peuple gémit.
  mal-mal: നീതിമാന്മാർ വർദ്ധിക്കുമ്പോൾ ജനം സന്തോഷിക്കുന്നു; ദുഷ്ടൻ ആധിപത്യം നടത്തുമ്പോൾ
    ജനം ഞരങ്ങുന്നു.
  lit-lit: Teisiesiems įsigalint, tauta džiaugiasi, bet nedorėliui valdant, tauta
    dejuoja.
  urd-GVR: Jab rāstbāz bahut haiṅ to qaum ḳhush hotī, lekin jab bedīn hukūmat kare
    to qaum āheṅ bhartī hai.
  suz-BL: ठीक पाइबपुकी सासन पाइब दुम्‍तेक्‍म हना, मुर नेल्‍ल ग्‍येरसीनीम। तन्‍न परमप्रभु
    यावे आ अरेशो मटीब मुरुमी सासन पाप्‍तु हना, मुर श्‍येत जाइनीम। हितोपदेस ११:१०
  eng-NOY: When the righteous are powerful, the people rejoice; But when the wicked
    beareth rule, the people mourn.
  ita-1927: 'Quando i giusti son numerosi, il popolo si rallegra: ma quando domina
    l’empio, il popolo geme.'
  ckb-ckb: کاتێک ڕاستودروستان زۆر بن گەل دڵخۆش دەبێت، کە بەدکار فەرمانڕەوا بێت گەل
    دەناڵێنێت.
  eng-BBE: When the upright have power, the people are glad; when an evil man is ruler,
    grief comes on the people.
  kan-OKCV: ಶಿಷ್ಟರು ಅಧಿಕಾರಕ್ಕೆ ಬಂದರೆ ಜನರು ಹರ್ಷಿಸುತ್ತಾರೆ. ಆದರೆ ದುಷ್ಟರು ಆಳಿದರೆ, ಜನರಿಗೆ
    ನರಳಾಟ.
  tam-2017: நீதிமான்கள் பெருகினால் மக்கள் மகிழுவார்கள்; துன்மார்க்கர்கள் ஆளும்போதோ
    மக்கள் தவிப்பார்கள்.
  spa-RV-1909: 'Cuando los justos dominan, el pueblo se alegra: mas cuando domina
    el impío, el pueblo gime.'
  ron-BTF: Când cei drepți sunt în autoritate, poporul se bucură; dar când cel stricat
    conduce, poporul jelește.
  eng-WEBP: When the righteous thrive, the people rejoice; but when the wicked rule,
    the people groan.
  eng-FBV: When good people are in charge, everybody celebrates; but when the wicked
    rule, everybody groans.
  nld-1939: Als rechtvaardigen heersen, verheugt zich het volk; Als de boze regeert,
    zuchten de mensen.
  nch-BL: Quema tanahuatíaj nopa masehualme cati xitahuaque, nochi masehualme yolpaquij,
    pero quema tanahuatíaj nopa masehualme cati fiero inintalnamiquilis, nopa altepet
    ehuani taijyohuíaj.
  vie-1934: Khi người công bình thêm nhiều lên, thì dân sự vui mừng; Nhưng khi kẻ
    ác cai trị, dân sự lại rên siết.
  hin-CV: जब खरे की संख्या में वृद्धि होती है, लोगों में हर्ष की लहर दौड़ जाती है;
    किंतु जब दुष्ट शासन करने लगते हैं, तब प्रजा कराहने लगती है.
  eng-OURB: When the upright thrive, the people rejoice; but when the wicked rule,
    the people groan.
  spa-BES: Cuando los rectos tienen poder, la gente está contenta; cuando un hombre
    malo es el gobernante, la pena llega a la gente.
  tdx-tdx: Ie miraorao o vantañeo, mirebeke ondatio, fa ie mifehe ty lo-tsereke, miñeoñeoñe
    ondatio.
  tha-KJV: เมื่อคนชอบธรรมทวี​อำนาจ ประชาชนก็เปรมปรี​ดิ​์ แต่​เมื่อคนชั่วร้ายครอบครอง
    ประชาชนก็​คร่ำครวญ
  por-BR-2018: Quando os justos se engrandecem, o povo se alegra; mas quando o perverso
    domina, o povo geme.
  deu-ELO: Wenn die Gerechten sich mehren, freut sich das Volk; wenn aber ein Gesetzloser
    herrscht, seufzt ein Volk.
  eng-WYC-2018: The commonality shall be glad in the multiplying of just men; when
    wicked men have taken princehood, the people shall wail. (The community shall
    be glad when the righteous rule; but when the wicked rule, then the people shall
    wail.)
  epo-epo: Kiam altiĝas virtuloj, la popolo ĝojas; Sed kiam regas malvirtulo, la popolo
    ĝemas.
  uig-PIN: Ⱨǝⱪⱪaniylar güllǝnsǝ, puⱪraliri xadlinar, Ⱪǝbiⱨlǝr ⱨoⱪuⱪ tutsa puⱪra nalǝ-pǝryad
    kɵtürǝr.
  beo-beo: Moloidafa ouligisu dunu amo ea fi dunu da noga:le hahawane esala. Be moloi
    hame ouligisu dunu amo ea fi dunu da gayane, da:i dione esala.
  tpi-OTNT: Long taim ol stretpela man i bosim kantri, olgeta manmeri i save amamas.
    Tasol sapos man bilong mekim pasin nogut i bosim kantri, olgeta manmeri i save
    bel hevi tumas na krai nogut.
  hau-SA: Sa’ad da masu adalci suke cin nasara, mutane kan yi farin ciki sa’ad da
    mugaye suke mulki, mutane kan yi nishi.
  uig-LAT: Heqqaniylar güllense, puqraliri shadlinar, Qebihler hoquq tutsa puqra nale-peryad
    kötürer.
  nde-nde: Lapho kuphumelela abalungileyo abantu bayajabula; nxa kubusa izixhwali
    abantu bayabubula.
  ton-ton: '‌ʻOka pule ʻae māʻoniʻoni ʻoku fiefia ai ʻae kakai: ka ʻoka maʻu ʻae pule
    ʻe he angahala ʻoku mamahi ai ʻae kakai.'
  ces-1613: Když se množí spravedliví, veselí se lid; ale když panuje bezbožník, vzdychá
    lid.
  eng-WMB: When the righteous thrive, the people rejoice; but when the wicked rule,
    the people groan.
  tam-TCV: நீதிமான்கள் பெருகும்போது, மக்கள் மகிழ்ச்சியடைவார்கள்; கொடியவர்கள் ஆளும்போதோ,
    மக்கள் வேதனைக் குரல் எழுப்புவார்கள்.
  ceb-ULB: Kung kadtong nagabuhat ug matarong modaghan, maglipay ang katawhan, apan
    kung ang daotan nga tawo ang magmamando, manghupaw ang katawhan.
  pol-UBG: Gdy sprawiedliwi są u władzy, lud się weseli, a gdy panują niegodziwi,
    lud wzdycha.
  urd-GVU: جب راست باز بہت ہیں تو قوم خوش ہوتی، لیکن جب بےدین حکومت کرے تو قوم آہیں
    بھرتی ہے۔
  deu-1912: Wenn der Gerechten viel sind, freut sich das Volk; wenn aber der Gottlose
    herrscht, seufzt das Volk.
  kan-2017: ಶಿಷ್ಟರ ವೃದ್ಧಿ ಜನರಿಗೆ ಉಲ್ಲಾಸ, ದುಷ್ಟನ ಆಳ್ವಿಕೆ ಜನರಿಗೆ ನರಳಾಟ.
  yap-yap: Mu dag reb e tagagiyeg ngog nib mat’aw ma bay gu dag e girdi’ ngom nib
    felfelan’. Mu dag ba tagagiyeg ngog nib kireb e leam rok ma bay gu dag ngom e
    girdi’ ni karm’ad ko gafgow.
  hlt-MCSB: Hlang dueng a pul vaengah pilnam a kohoe. Tedae halang loh a taemrhai
    vaengah pilnam huei.
  mdy-ETH: ኮዦ ዓሳ ሱኡጌ ማዒ ዶኦሪንቴ ዎዶና ዴራ ዎዎዛዻኔ፤ ፑርቶ ዓሳ ሱኡጌ ማዒ ዶኦሪንታኣና ጋዓንቴ ዴራ ማሊ ሜታዻኔ።
  kew-kew: Epe redepone aa mudumi kantri surubeme raburi onaa luabumi raaname omeme.
    Goa peme pare wae aanumi kantri surubeme raburi onaa luabuna lo robaa-para kedaa
    rua re teme.
  twi-ASANTE: Sɛ teneneefoɔ di yie a, nnipa no di ahurisie; sɛ amumuyɛfoɔ di nnipa
    so a, wosi apinie.
  eng-WEBU: When the righteous thrive, the people rejoice; but when the wicked rule,
    the people groan.
  wal-wal: Xillo asati sunttettiyo wode asai ufaittees; shin iitati biittaa haariyo
    wode asai oolees.
  acu-NT: Pengker nintintin ainau ni yaktarin eemtikinamtaikia, aints ainau warainawai.
    Antsu pase aints ainau chikich ainaun ínainamtaikia, chikich aints ainau wait
    wajainawai.
  spa-PDDPT: Cuando aumentan los justos, el pueblo se regocija. Cuando gobierna el
    impío, el pueblo gime.
  gun-gun: Heko porã va'e heta-etave ramo heta va'e kuery ovy'a 'rã, ha'e rã heko
    vai va'e ipo'aka ramo heta va'e kuery ndovy'ai 'rã.
  agu-BL: Yi na chicawun yi e' yi jicyuch te'j cyajtza'kl, na tak' tzatzin scyetz
    yi e' mas wunak. Poro yi na chicawun yi e' mal nak, cyakil yi e' mas na chitij
    wi'nin q'uixc'uj.
  ilo-ULB: Inton umadu dagiti agar-aramid iti umno, agrag-o dagiti tattao, ngem no
    ti nadangkes a tao ti mangiturturay, agsennaay dagiti tattao.
  kpg-kpg: Hagia mai tagi hai hegau donu, gei au ga hagi adu nia daangada tenetene.
    Hagia mai tagi huaidu, gei au ga hagi adu nia daangada lodo huaidu.
  uig-ARA: ھەققانىيلار گۈللەنسە، پۇقرالىرى شادلىنار، قەبىھلەر ھوقۇق تۇتسا پۇقرا نالە-پەرياد
    كۆتۈرەر.
  bps-bps: Ku matlu i to mebe i banwe, too lehew i dad to, bay ku sasè i to mebe i
    banwe, landè klehew i dad to mnè dééndu too ale maflayam.
  sus-sus: Tinxintɔɛ na sɛnbɛ sɔtɔ, ɲama sɛɛwama nɛ, kɔnɔ tinxintare na findi mangɛ
    ra, ɲama tɔɔrɔma nɛ.
  pon-2006: Kasalehiong ie emen kaun pwungen, I ahpw pahn kasalehiong uhk aramas me
    nsenamwahu. Kasalehiong ie emen kaun suweden, I ahpw pahn kasalehiong uhk aramas
    paisuwed.
  ksd-ksd: Ba ra umana tena takodo dia tavua, a tarai dia gugu; Ma ba ra tena varpiam
    i vatur vake ra varkurai, a tarai dia oir.
  tur-YTC: Doğrular dallanıp budaklanınca halk sevinir, Ama kötüler hükmedince halk
    inler.
  bel-N: Калі памнажаюцца праведнікі, радуецца народ, а калі пануе бязбожнік, народ
    стогне.
  grc-BRENT: Ἐγκωμιαζομένων δικαίων εὐφρανθήσονται λαοὶ, ἀρχόντων δὲ ἀσεβῶν στένουσιν
    ἄνδρες.
  ind-AYT: Ketika orang benar bertambah banyak, rakyat bersukacita, tetapi ketika
    orang fasik memerintah, rakyat mengeluh.
  nya-nya: Anthu olungama akamalamulira mʼdziko anthu amakondwa, koma ngati dziko
    lilamulidwa ndi anthu oyipa mtima anthu amadandaula.
  hrv-hrv: Narod se veseli kad se množe pravednici, a puk uzdiše kad zavlada opaki.
  mps-mps: Te doloba pai bidi dabe te bomai hani pedalubo sogo, te tigidali we bidi
    wiegi yai homu pemene yaibao. Tiali goli, te dwai kolesaga ebo bidigo te gavman
    sę ebo polalubo bidi bidiyu, te tǫ tigidali tonaluali da, teda tigidali we bidi
    te haliga sęgę mu eyu, tama dwai gela wabo dao.
  tpi-tpi: Long taim ol stretpela man i bosim kantri, olgeta manmeri i save amamas.
    Tasol sapos man bilong mekim pasin nogut i bosim kantri, olgeta manmeri i save
    bel hevi tumas na krai nogut.
  dan-1931: Er der mange retfærdige, glædes Folket, men råder de gudløse, sukker Folket.
  vie-OVCB: Người liêm chính cai trị, dân chúng hân hoan. Nhưng người ác nắm quyền,
    dân chúng lầm than.
  guj-2017: જ્યારે ન્યાયી લોકો સત્તા પર આવે છે ત્યારે લોકો આનંદોત્સવ કરે છે, પણ જ્યારે
    દુષ્ટોના હાથમાં સત્તા આવે છે ત્યારે તેઓ નિસાસા નાખે છે.
  pon-2006A: Kasalehiong ie emen kaun pwungen, I ahpw pahn kasalehiong uhk aramas
    me nsenamwahu. Kasalehiong ie emen kaun suweden, I ahpw pahn kasalehiong uhk aramas
    paisuwed.
  por-BRBSL: Quando os justos prosperam, o povo se regozija; mas quando a maldade
    governa, o povo geme.
  swe-swe: När de rättfärdiga regerar (är i auktoritet, har majoritet), gläder sig
    folket, men när den ogudaktige (syndaren, den kriminelle) regerar då suckar (sörjer)
    folket.
  cth-cth: Tamikalan ni kâtawnnae a tawn toteh tamimaya a konawm awh, hatei tamikathout
    ni a uk navah tamimaya a cingou awh.
  twi-twi: Sɛ atreneefo di yiye a, nnipa no di ahurusi; sɛ amumɔyɛfo di nnipa so a,
    wusi apini.
  hlt-hlt: Hlang dueng a pul vaengah pilnam a kohoe. Tedae halang loh a taemrhai vaengah
    pilnam huei.
  tbz-SIM: Kɛ̀ bɛnitisɑ̀ɑ̀bɛ̀ sũ dɛ̀ ɔ̃ nnɑɑtimu kubotí, kòo yɛiwe bɑɑtɛ́ dɛ̀ mbɛ̀
    yóù.
  msy-2020: Gumazir aghuiba kantri gativagha an gari, gumazamiziba bar akonge. Ezɨ
    gumazir arazir kurabagh amim kantri gativagha an garima, gumazamiziba bar osemegha
    ararer kuram gami.
  dop-dop: Siɣisilɑɑ ɩ́ wɛ pɑɣɑlɛ, sɑmɑɑ lɑŋɑ hɛɛwɑɣɑ. Amɑ ye nyəməŋtʋnɑɑ tɔɣɔnɑ kɑwulɑɣɑ
    yəlɑɑ pilitiɣinɑ wɑhɑlɑ kɛ́.
  azb-azb: Salehlər artanda xalq sevinər, Pis hökmdar olanda xalq nalə çəkər.
  eng-DBY: When the righteous increase, the people rejoice; but when the wicked beareth
    rule, the people mourn.
  hin-2017: जब धर्मी लोग शिरोमणि होते हैं, तब प्रजा आनन्दित होती है; परन्तु जब दुष्ट
    प्रभुता करता है तब प्रजा हाय-हाय करती है।
  wol-KYG: Ku jub falu, baadoolo bég; ab soxor jiite, baadoolo binni.
  bjr-bjr: Andeeqarausa rakisirausaikiafaqa aiqama fasiqa anaasee asasidaqa. Manda
    oosana maree mariasa rakisirausaikiafaqa aiqama faiqí anaasee ummaara maraidaqa.
  eng-YLT: In the multiplying of the righteous the people rejoice, And in the ruling
    of the wicked the people sigh.
  kne-kne: Naragsak din omili mo nalinteg di manturay, ngem manladingit da mo makedse
    di manturay.
  eng-WYC-2017: The commonality shall be glad in the multiplying of just [or rightwise]
    men; when wicked men have taken princehood, the people shall wail.
  eng-WMBB: When the righteous thrive, the people rejoice; but when the wicked rule,
    the people groan.
  urd-GVH: जब रास्तबाज़ बहुत हैं तो क़ौम ख़ुश होती, लेकिन जब बेदीन हुकूमत करे तो क़ौम
    आहें भरती है।
  rug-rug: Totoso tuqe ṉiniraṉira sari tie toṉoto, si qetu sari tie; totoso kopu binaṉara
    sari tie kaleadi, si qumiqumi sari tie.
  gaz-gaz: Yommuu namni qajeelaan aangoo qabatutti, sabni ni ililcha; yommuu namni
    hamaan bulchu garuu sabni ni guunguma.
  fra-LSG: Quand les justes se multiplient, le peuple est dans la joie; Quand le méchant
    domine, le peuple gémit.
  yal-yal: Xa tinxin muxune wuya, yamaan sɛwama nɛn. Xa muxu ɲaxine nɔɔn sɔtɔ, yamaan
    wugama nɛn.
  haw-1868: I ka lehulehu ana e ka poe pono, hauoli na kanaka; A i ke alii ana o ka
    mea hewa, ulono ae la na kanaka.
  arb-NAV: إِذَا سَادَ الأَبْرَارُ فَرِحَ الشَّعْبُ، وَإذَا تَسَلَّطَ الأَشْرَارُ
    أَنَّ النَّاسُ.
  ewe-ewe: Ne ame dzɔdzɔewo le dzi ɖum la, amewo dzɔa dzi; ke ne dziɖuɖu ge ɖe ame
    vɔ̃ɖiwo ƒe asi me la, amewo ŋena.
  eng-LEE: When the righteous are in authority, the people will rejoice; but when
    the wicked beareth rule, the people groan.
  asm-FB: সৎ কাৰ্য কৰা লোক যেতিয়া বৃদ্ধি পায়, তেতিয়া লোকসকল আনন্দ কৰে। কিন্তু যেতিয়া
    এজন দুষ্টলোক শাসনকৰ্ত্তা হয়, তেতিয়া লোকসকল বিৰক্তি পায়।
  sus-A: تِنشِنتْي نَ سّنبّ سْتْ، حَمَ سّيوَ مَ نّ، كْنْ تِنشِنتَرٍ نَ قِندِ مَنفّ
    رَ، حَمَ تْورْ مَ نّ.
  fra-SBL: Quand les justes prospèrent, le peuple se réjouit ; mais quand les méchants
    gouvernent, le peuple gémit.
  hbo-hbo: בִּרְבֹ֣ות צַ֭דִּיקִים יִשְׂמַ֣ח הָעָ֑ם וּבִמְשֹׁ֥ל רָ֝שָׁ֗ע יֵאָ֥נַֽח
    עָֽם׃
  kik-kik: Rĩrĩa andũ arĩa athingu matheerema, andũ nĩmakenaga; no rĩrĩa andũ arĩa
    aaganu maathana, andũ nĩgũcaaya macaayaga.
  fra-NCL: Quand les justes se multiplient, le peuple est dans la joie ; quand le
    méchant exerce le pouvoir, le peuple gémit.
  cek-AK: Katoeng kami ukhaih kaa tawnh naah, kaminawk anghoe o; toe kahoih ai kami
    mah uk naah loe kaminawk palungset o.
  cuk-cuk: Dule-innikidamalad nasgudele, neggwebur yeer itodaed. Dule-isganamar negsealile,
    neggwebur bukib binsaddaed.
  uig-CYR: Һәққанийлар гүлләнсә, пухралири шатлинар, Қәбиһләр һоқуқ тутса пухра налә-пәряд
    көтирәр.
  tel-2017: మంచి చేసే వారు ఎక్కువ మంది అయినప్పుడు ప్రజలు సంతోషిస్తారు. దుష్టుడు ఏలుతున్నప్పుడు
    ప్రజలు నిట్టూర్పులు విడుస్తారు.
  hat-BSA: Lè moun dwat yo vin ogmante, pèp la rejwi; men lè yon moun mechan gouvène,
    pèp la jemi.
  kos-kos: Sie mwet suwoswos fin leum, na mwet nukewa ac engan. Sie mwet sesuwos fin
    leum, na mwet nukewa asor.
  hbo-WLC: בִּרְב֣וֹת צַ֭דִּיקִים יִשְׂמַ֣ח הָעָ֑ם וּבִמְשֹׁ֥ל רָ֝שָׁ֗ע יֵאָ֥נַֽח
    עָֽם׃
  ibo-ibo: Mgbe ndị ezi omume nọ nʼọchịchị, ndị a na-achị na-aṅụrị ọṅụ, ma ha na-asụ
    ude mgbe onye ajọ omume na-achị.
  ory-ory: ଧାର୍ମିକମାନେ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେଲେ, ଲୋକମାନେ ଆନନ୍ଦ କରନ୍ତି; ମାତ୍ର ଦୁଷ୍ଟ ଲୋକ କର୍ତ୍ତୃତ୍ୱ
    ପାଇଲେ, ଲୋକମାନେ ଆର୍ତ୍ତସ୍ୱର କରନ୍ତି।
  chk-chk: Lupwen ekewe chon pwüng ra nemenem, ekewe aramas ra mwänek, nge lupwen
    ekewe aramasangau ra nemenem, ekewe aramas ra ngüngü.
  rop-rop: Wen det boswan blanga eni kantri gibit im pipul feyago ebribodi jidan brabli
    gudbinjiwei, bat wen det boswan nomo gibit im pipul feyago wal ola pipul jidan
    nogudbinji.
  ukr-1871: Як много праведних, — люде веселяться; як запанують же ледачі, тодї народ
    стогне.
  deu-1951: Wenn die Gerechten sich mehren, freut sich das Volk; wenn aber die Gottlosen
    herrschen, seufzt es.
  eng-JPS: When the righteous are increased, the people rejoice; but when the wicked
    beareth rule, the people sigh.
  srp-1865: Kad se umnožavaju pravednici, veseli se narod; a kad vlada bezbožnik,
    uzdiše narod.
  lug-lug: Abatuukirivu bwe bakulaakulana, abantu basanyuka, naye abakakanyalira mu
    kukola ebikyamu bwe bafuga abantu babeera mu kusinda.
  heb-heb: ברבות צדיקים ישמח העם ובמשל רשע יאנח עם׃
  ben-IRV: ধার্ম্মিকেরা বাড়লে প্রজারা আনন্দ করে, কিন্তু দুষ্ট লোক কর্তৃত্ব পেলে প্রজারা
    শোকার্ত হয়।
  pan-pan: ਜਦ ਧਰਮੀ ਉੱਚੇ ਕੀਤੇ ਜਾਂਦੇ ਹਨ ਤਾਂ ਲੋਕ ਅਨੰਦ ਕਰਦੇ ਹਨ, ਪਰ ਜਦੋਂ ਦੁਸ਼ਟ ਰਾਜ ਕਰਦੇ
    ਹਨ ਤਾਂ ਪਰਜਾ ਧਾਹਾਂ ਮਾਰਦੀ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့သည် အခွင့် ရသောအခါ ၊ ပြည်သူ ပြည်သားတို့သည် ဝမ်းမြောက်
    တတ်ကြ၏။ မ တရားသောသူတို့သည် အုပ်စိုး သောအခါ မူကား ၊ ပြည်သူ ပြည်သားတို့သည် ဝမ်းနည်း
    တတ်ကြ၏။
  tte-O: Saugana todudulai kali baibaiwa isaesae Yaubada ana tomoyao siyaliyaya. Na
    saugana toloina naenaena iloiloina tomo meuloili me ali nuwapolowe.
  tbg-tbg: Avuqavu ni variaka airitahaa varia entara vaiinti nahenti quaheha variara.
    Qora kaiqa vare variaka raqiki varia entara vaiinti nahenti mpo ike tivaqi vi
    variara.
  hmo-hmo: Kara maoromaoro taudia idia goada noho neganai, taunimanima idia moale
    noho, to bema kara dika tauna ia king neganai, taunimanima idia lalohisihisi momokani.
  urd-urd: जब सादिक़ इकबालमंद होते हैं, तो लोग ख़ुश होते हैं लेकिन जब शरीर इख़्तियार
    पाते हैं तो लोग आहें भरते हैं।
  rus-SYN: Когда умножаются праведники, веселится народ, а когда господствует нечестивый,
    народ стенает.
  bqc-SIM: Tó gbɛ̃maaↄ lìgua, gbɛ̃́ↄ pↄ ìↄ naɛ, tó gbɛ̃vãi ku kpalau, wì aaukɛɛ.
  tcz-CHONGTHU: Mikitah ho vaihom le thaneija apan teng, mipi akipah in athanom jin;
    hinlah miphalou in vai ahom tengle, mipi chunga gim hesoh alhung jitai.
  mar-mar: जेव्हा नीतिमानाची वाढ होते, लोक आनंदित होतात, पण जेव्हा दुर्जन अधिकार चालवतात
    तेव्हा लोक शोक करतात.
  hlt-THB: Thlakdyng a awm awh pilnam ak kawzeel nawh, thlakche ing a uk awh pilnam
    kaw vung hy.
  qub-qub: Alli runacuna autoridä cayman chayaptenga llapanmi cushicun. Fiyu runa
    mandaj cayman chayaycuptenga llapan runami llaquicun.
  bqp-bqp: Tó gbɛ̃ mananↄ dàgula, gbɛ̃nↄ pↄ dìgↄ̃ nnamɛ, tó gbɛ̃ pãsĩ kú kpatan,
    òdigↄ̃ n damɛ.
  hat-hat: Lè se moun serye ki chèf, pèp la kontan. Men, lè se yon mechan k'ap gouvènen,
    pèp la nan lapenn.
  eng-BSB: When the righteous flourish, the people rejoice, but when the wicked rule,
    the people groan.
  tod-tod: Telebo nuiti ta mɔinna, nuɓusɛiti koozu ɠa ɗa nɛ, kɛlɛ nu ɲɔiti ta zeina
    kundiɠilai zu, nuɓusɛiti ta ɗa kpalagi wo.
  eng-WEBPB: When the righteous thrive, the people rejoice; but when the wicked rule,
    the people groan.
  kbq-kbq: Fatgo vahe'mo'zama kvama manizage'za, mika vahe'mo'za muse nehaze. Hianagi
    kefo vahe'mo'zama kegavama hazage'za, zamarimpa kna nehu'za, kragi neraze.
  nhe-BL: Quema tlanahuatíaj nopa tlacame tlen xitlahuaque, nochi tlacame yolpaquij,
    pero quema tlanahuatíaj nopa tlacame tlen fiero inintlalnamiquilis, nopa altepetl
    ehuani tlaijiyohuíaj.
  bus-bus: Tó gbɛ̃ maaanↄ dàgula, gbɛ̃nↄ pↄↄ ègↄ̃ nnamɛ, tó gbɛ̃ zaaa kú kpatan, wègↄ̃
    m boomɛ.
  gub-BL: Aze imunar 'ym ma'e wiko tuwihaw romo wà, teko hurywete a'e wà. Aze ikatu
    'ym ma'e wiko tuwihaw romo wà, teko uze'egahy wanehe wà.
  eng-DRA: 'When just men increase, the people shall rejoice: when the wicked shall
    bear rule, the people shall mourn.'
