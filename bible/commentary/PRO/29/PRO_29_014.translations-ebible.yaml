verse: PRO.029.014
translations:
  mal-C: രാജാവ് അഗതികൾക്കു നീതിയോടെ ന്യായപാലനംചെയ്താൽ, അവിടത്തെ സിംഹാസനം എന്നേക്കും
    സുസ്ഥിരമായിരിക്കും.
  deu-TKW: Ein König, der den Geringen treulich recht schafft, des Thron wird immerdar
    feststehen.
  lin-lin: Mokonzi oyo asambisaka babola na bosembo, kiti na ye ya bokonzi ekolendisama
    tango nyonso.
  eng-LSV: A king that is judging the poor with truth, || His throne is established
    forever.
  eng-GNV: A King that iudgeth the poore in trueth, his throne shalbe established
    for euer.
  eng-WEBSTER: The king that faithfully judgeth the poor, his throne shall be established
    for ever.
  nhw-BL: Nopa tlanahuatijquetl catli quintlajtolsencahua xitlahuac catli teicneltzitzi
    quichihuas para itequiticayo ma huejcahuas para miyac xihuitl.
  swh-ONEN: Kama mfalme akiwaamua maskini kwa haki, kiti chake cha enzi kitakuwa thabiti
    siku zote.
  bba-bba: Sinɑ boko wi u rɑ bwɛ̃ɛbwɛ̃ɛ siri dee dee, win bɑndɑ koo dɑkɑɑ dɑ.
  eng-KJVCPB: The king that faithfully judgeth the poor, His throne shall be established
    for ever.
  luo-luo: Ka ruoth ongʼado bura ne jochan kod adiera, kom ruodhe biro bedo moritore
    ma ok hinyre.
  meu-meu: Pavapava ese ogoḡami taudia bema hahemaoro henidia mai maoromaorona ida;
    ena terono baine gini hanaihanai.
  npi-ULB: राजाले सत्यताद्वारा गरिबको न्याय गर्‍यो भने तिनको सिंहासन सदाको लागि स्थिर
    रहने छ ।
  yor-yor: Bí ọba kan bá ń ṣe ìdájọ́ tálákà pẹ̀lú òtítọ́ ìtẹ́ ìjọba rẹ yóò fìdímúlẹ̀
    nígbà gbogbo.
  ind-ind: Apabila seorang raja membela kaum yang lemah dengan adil, maka anak cucunya
    akan memerintah turun temurun.
  pes-OPCB: پادشاهی که نسبت به فقرا با انصاف باشد، سلطنتش همیشه پا برجا خواهد ماند.
  tgl-ULB: Kung ang isang hari ay humahatol sa mga mahihirap sa pamamagitan ng katotohanan,
    ang kaniyang trono ay maitatatag nang walang hanggan.
  hui-hui: Kini kagome yagibano karunaga godi tigatiga mo dabaki biyagua ibunaga hameigini
    dameneruha kini howa haru haabo holebira.
  mya-mya: ဆင်းရဲသားတို့ကို တရားသဖြင့် စီရင်သော ရှင် ဘုရင်၏အာဏာတော်သည် အစဉ်အမြဲတည်တတ်၏။
  bod-N: གལ་ཏེ་རྒྱལ་པོས་གཞུང་དྲང༌སྒོས། །དབུལ་པོར་ཁྲིམས་ཐག་བཅད་ན༌ནི། །དེ་ཡི་རྒྱལ་ཁྲི་རྟག་ཏུ༌བརྟན།།
  wsk-wsk: King bo kariimet suen la ningo la nunga beteso uwutatala kariimet kituwura
    nunga beteso, mu nu kam maiya biya king ko lagarukko.
  sna-sna: Kana mambo akatonga varombo nokururamisira, chigaro chake choushe chinogara
    chakachengetedzeka nguva dzose.
  spa-BLM: El rey que juzga con justicia a los pobres, su trono se establecerá para
    siempre.
  cac-cac: A eb' rey vach' syutej sb'oan yaj d'a yib'an̈ eb' meb'a', te vach'n̈ej
    tz'ajoch eb' d'a yopisio chi' d'a masanil tiempo.
  swh-ULB: Kama mfalme atamhukumu masikini kwa uaminifu, kiti chake cha enzi kitaimarishwa
    milele.
  bel-bel: Калі цар судзіць бедных па праўдзе, дык трон ягоны назаўсёды ўцьвердзіцца.
  deu-ELBBK: Ein König, der die Geringen in Wahrheit richtet, dessen Thron wird für
    immer feststehen.
  mbb-OT: Emun metazeng is kukuman te sevaha he hadì diyà te menge pubri, epedayun
    is kedumala zin wey egkelig-enan heini.
  mal-2015: അഗതികൾക്കു വിശ്വസ്തതയോടെ ന്യായപാലനം ചെയ്യുന്ന രാജാവിന്റെ സിംഹാസനം എന്നേക്കും
    സ്ഥിരമായിരിക്കും.
  rmc-rmc: Te o kraľis sudzinel le čoren čačipnaha, leskro tronos ačhela pro furt.
  pes-OPV: پادشاهی که مسکینان را به راستی داوری نماید، کرسی وی تا به ابد پایدار خواهد
    ماند.
  ron-1924: Ун ымпэрат каре жудекэ пе сэрачь дупэ адевэр ышь ва авя скаунул де домние
    ынтэрит пе вечие.
  ben-OBCV: রাজা যদি দরিদ্রদের প্রতি সুবিচার করেন, তবে তাঁর সিংহাসন চিরকালের জন্য
    স্থির থাকবে।
  som-som: Boqorkii daacadnimo masaakiinta ugu xukuma, Carshigiisu wuu dhisnaan doonaa
    weligiisba.
  lat-VUC: Rex qui judicat in veritate pauperes, thronus ejus in æternum firmabitur.]
  eng-ASVBT: The king that faithfully judgeth the poor, His throne shall be established
    forever.
  mna-mna: King ta so iurpewe pataŋana kizin wal sorrokŋan ma indeŋdeeŋe men, na peeze
    kini ko imbol ma imbotmbot.
  ita-1885: Il trono del re, che fa ragione a' miseri in verità, Sarà stabilito in
    perpetuo.
  eng-LXXUP: When a king judges the poor in truth, His throne shall be established
    for a testimony.
  eng-ULB: If a king judges the poor by the truth, his throne will be established
    forever.
  spa-VBL: Si un rey juzga con justicia a los pobres, tendrá un largo reinado.
  fra-_FOB: Le trône du roi qui rend justice aux pauvres selon la vérité, sera affermi
    à perpétuité.
  mal-mal: അഗതികൾക്ക് വിശ്വസ്തതയോടെ ന്യായപാലനം ചെയ്യുന്ന രാജാവിന്റെ സിംഹാസനം എന്നേക്കും
    സ്ഥിരമായിരിക്കും.
  urd-GVR: Jo bādshāh diyānatdārī se zarūratmand kī adālat kare us kā taḳht hameshā
    tak qāym rahegā.
  suz-BL: प्रुङग आन कली ठीक पा निसाफ पाइब पिप आ सासन गेना हना यो लीब। हितोपदेस १६:१२
  eng-NOY: The king that judgeth the poor with uprightness, His throne shall be established
    for ever.
  ita-1927: Il re che fa ragione ai miseri secondo verità, avrà il trono stabilito
    in perpetuo.
  ckb-ckb: ئەگەر پاشایەک بە ڕاستی دادوەری هەژاران بکات، تەختەکەی هەتاهەتایە دەچەسپێت.
  eng-BBE: The king who is a true judge in the cause of the poor, will be safe for
    ever on the seat of his power.
  kan-OKCV: ಅರಸನು ಬಡವರಿಗೆ ಪಕ್ಷಪಾತವಿಲ್ಲದೆ ನ್ಯಾಯತೀರಿಸಿದರೆ, ಅವನ ಸಿಂಹಾಸನವು ಎಂದೆಂದಿಗೂ ಸ್ಥಿರಗೊಳ್ಳುವುದು.
  tam-2017: ஏழைகளுடைய நியாயத்தை உண்மையாக விசாரிக்கிற ராஜாவின் சிங்காசனம் என்றும் நிலைபெற்றிருக்கும்.
  spa-RV-1909: El rey que juzga con verdad á los pobres, su trono será firme para
    siempre.
  ron-BTF: Împăratul care cu credincioșie judecă pe sărac va avea tronul lui întemeiat
    pentru totdeauna.
  eng-WEBP: The king who fairly judges the poor, his throne shall be established forever.
  eng-FBV: If a king judges the poor fairly, he will have a long rule.
  nld-1939: Als een koning de armen billijk behandelt, Staat zijn troon voor altijd
    sterk.
  nch-BL: Nopa tanahuatijquet cati quintajtolsencahua xitahuac cati teicneltzitzi
    quichihuas para itequiticayo ma huejcahuas para miyac xihuit.
  vie-1934: Vua nào theo sự chân thật mà xét đoán kẻ nghèo khổ, Ngôi người sẽ được
    vững bền đời đời.
  hin-CV: यदि राजा पूर्ण खराई में निर्धन का न्याय करता है, उसका सिंहासन स्थायी रहता
    है.
  eng-OURB: The king who fairly judges the poor, his throne shall be established forever.
  spa-BES: El rey que es un verdadero juez en la causa de los pobres, estará a salvo
    para siempre en el trono de su poder.
  tdx-tdx: Ie mizaka o rarakeo an-kahiti’e ty mpanjaka, le hijadoñe kitro añ’afe’e
    i fiambesa’ey.
  tha-KJV: กษัตริย์​ที่​พิพากษาคนยากจนด้วยความสัตย์​ซื่อ พระที่นั่งของพระองค์จะสถาปนาอยู่​เป็นนิตย์
  por-BR-2018: O rei que julga aos pobres por meio da verdade, seu trono se firmará
    para sempre.
  deu-ELO: Ein König, der die Geringen in Wahrheit richtet, dessen Thron wird feststehen
    immerdar.
  eng-WYC-2018: If a king deemeth poor men in truth, his throne shall be made steadfast
    [into] without end. (If a king judgeth the poor with honesty, his throne shall
    be made secure forever.)
  epo-epo: Se reĝo juĝas juste malriĉulojn, Lia trono fortikiĝas por ĉiam.
  uig-PIN: Yoⱪsullarni diyanǝt bilǝn soriƣan padixaⱨning bolsa, Tǝhti mǝnggügǝ mǝⱨkǝm
    turar.
  beo-beo: Hina bagade da hame gagui dunu noga:le gaga:sea, e da ode bagohame ouligisa
    ahoanumu.
  tpi-OTNT: Sapos king i skelim stret kot bilong ol rabisman, orait oltaim bai i gat
    king i kamap long lain famili bilong en.
  hau-SA: In sarki yana hukunta talakawa da adalci kursiyinsa kullum zai kasance lafiya.
  uig-LAT: Yoqsullarni diyanet bilen sorighan padishahning bolsa, Texti menggüge mehkem
    turar.
  nde-nde: Nxa inkosi isahlulela abayanga kungelabandlululo, isihlalo sayo sobukhosi
    sizaqina.
  ton-ton: ‌ʻE fokotuʻumaʻu ke taʻengata ʻae nofoʻa fakaʻeiʻeiki ʻoe tuʻi, ko ia ʻoku
    fai totonu ʻae fakamaau ki he masiva.
  ces-1613: Krále toho, kterýž soudí právě nuzné, trůn na věky bývá utvrzen.
  eng-WMB: The king who fairly judges the poor, his throne shall be established forever.
  tam-TCV: அரசன் ஏழைகளுக்கு நியாயத்துடன் தீர்ப்பளித்தால், அவனுடைய சிங்காசனம் எப்பொழுதும்
    நிலைத்திருக்கும்.
  ceb-ULB: Kung maghukom ang hari sa mga kabos pinaagi sa kamatuoran, matukod ang
    iyang trono hangtod sa kahangtoran.
  pol-UBG: Tron króla, który sądzi ubogich według prawdy, będzie umocniony na wieki.
  urd-GVU: جو بادشاہ دیانت داری سے ضرورت مند کی عدالت کرے اُس کا تخت ہمیشہ تک قائم
    رہے گا۔
  deu-1912: Ein König, der die Armen treulich richtet, des Thron wird ewig bestehen.
  kan-2017: ಬಡವರನ್ನು ನ್ಯಾಯವಾಗಿ ಆಳ್ವಿಕೆ ಮಾಡುವ ರಾಜನ ಸಿಂಹಾಸನವು ಶಾಶ್ವತವು.
  yap-yap: Fa’anra ayweg ba pilung mat’wun e gafgow, mra gagiyeg nib n’uw nap’an.
  hlt-MCSB: A ngolkhoel cikngae yoeyah sak ham atah, tattloel ham khaw manghai loh
    oltak neh lai a tloek pah.
  mdy-ETH: ፔቴ ካኣቲ ማንቆ ዓሶም ፒዜና ዎጋያ ማዔቴ ሚርጌ ሌዔ ዒዚ ዎይሣኔ።
  kew-kew: Gore aa mudu king piraliade aame aa naraanuna epe redepone koso pagalia-dare
    oro yalo go ruruna king pa piruaalia.
  twi-ASANTE: Sɛ ɔhene di ahiafoɔ asɛm yie a, nʼahennwa bɛtim hɔ daa.
  eng-WEBU: The king who fairly judges the poor, his throne shall be established forever.
  wal-wal: Issi kawoi hiyyeesassi suure pirddikko, i ba kawotettan gam77ana.
  acu-NT: Inakratin kuikiartichu ainaun mash metek pengker awajua nuka tuke ni aintsri
    ainaun pengker inartinuitai.
  spa-PDDPT: Si el rey juzga a los pobres con verdad, Su trono será establecido para
    siempre.
  gun-gun: Iporiaukue'i re huvixa ha'evea rami oikuaa pota va'e ojapo opo'akaa oĩ
    atã aguã raka'e rã peve guarã.
  agu-BL: Jun ajcaw yi na cawun penin sk'il scye'j yi e' me'ba', scawunk tera'tz tetz
    ben k'ej ben sak.
  ilo-ULB: No ukomen ti ari dagiti napanglaw babaen iti kinapudno, mapasingkedanto
    iti agnanayon ti tronona.
  kpg-kpg: Maa di king gaa buni ga benebene nia donu o tangada hagaloale, mee gaa dagi
    waalooloo.
  uig-ARA: يوقسۇللارنى دىيانەت بىلەن سورىغان پادىشاھنىڭ بولسا، تەختى مەڭگۈگە مەھكەم
    تۇرار.
  bps-bps: Ku glut kukum i harì i dad to landè, too mlawil i kagotan.
  sus-sus: Mangɛ naxan setare makiitima nɔndi ra, na xa kibanyi mabanbanma nɛ abadan.
  pon-2006: Ma nanmwarki men pahn doarehla pwungen me semwehmwe kan, eh mwehi pahn
    werei.
  ksd-ksd: A king ba i kure vadovot ra umana luveana, Kana kiki na king na tur pa
    na mutu.
  tur-YTC: Yoksulları adaletle yargılayan kralın tahtı Sonsuza dek pekişir.
  bel-N: Валадар, які судзіць убогіх паводле праўды, умацуе свой пасад на вякі.
  grc-BRENT: Βασιλέως ἐν ἀληθείᾳ κρίνοντος πτωχοὺς, ὁ θρόνος αὐτοῦ εἰς μαρτύριον κατασταθήσεται.
  ind-AYT: Jika seorang raja mengadili orang miskin dengan adil, takhtanya akan kukuh
    untuk selama-lamanya.
  nya-nya: Ngati mfumu iweruza osauka moyenera, mpando wake waufumu udzakhazikika
    nthawi zonse.
  hrv-hrv: Kralj koji sudi siromasima po istini ima prijesto čvrst dovijeka.
  mps-mps: Te kingo te magi nai meni ebo te bidi dabego po tų dolo dagalobaso da,
    teda te sesemane te king te aga hani sibide pedelama elaluaibao wali.
  tpi-tpi: Sapos king i skelim stret kot bilong ol rabisman, orait oltaim bai i gat
    king i kamap long lain famili bilong en.
  dan-1931: En Konge, der dømmer de ringe med Ret, hans Trone står fast evindelig.
  vie-OVCB: Vua nào xử công minh cho người nghèo nàn, sẽ được tồn tại với năm tháng.
  guj-2017: જે રાજા વિશ્વાસુપણાથી ગરીબોનો ન્યાય કરે છે, તેનું રાજ્યાસન સદાને માટે
    સ્થિર રહેશે.
  pon-2006A: Ma nanmwarki men pahn doarehla pwungen me semwehmwe kan, eh mwehi pahn
    werei.
  por-BRBSL: O rei que julga justamente os pobres, seu trono será estabelecido para
    sempre.
  swe-swe: Den kung (ledare) som behandlar de svaga rättvist [dömer rättvist oavsett
    status], hans tron ska bestå för alltid.
  cth-cth: Atangcalah tamimathoe hanelah lawkcengkung siangpahrang teh, a bawitungkhung
    a yungyoe caksak lah ao han.
  twi-twi: Sɛ ɔhene di ahiafo asɛm yiye a, nʼahengua betim hɔ daa.
  hlt-hlt: A ngolkhoel cikngae yoeyah sak ham atah, tattloel ham khaw manghai loh
    oltak neh lai a tloek pah.
  tbz-SIM: Okpɑ̀ɑ̀tì wèè bekùnɛ̀ bɛcĩ̀rìbɛ̀ kɛ̀ dɛ̀ wenni o kpɑ̀tì ɔ̃ nfííkúmu sɑ̃́ɑ̃̀.
  msy-2020: Atrivim deragh gumazir onganarazibagh amibar kotiam tuisɨghtɨ, gɨn izamin
    dughiaba an adarazir atrivimɨn ikɨvɨra ikiam.
  dop-dop: Wulɑʋ wei ɩ təŋəɣɩ siɣisuɣu nɑ ɩ́ hʋʋkənɑ ɑcɑmɑɑ tɔ, ɩ kɑwulɑɣɑ toŋ sɔɔsəɣɩ
    tɑm tɔɔ kɛ́.
  azb-azb: Padşah kasıblara həqiqətlə hökm versə, Taxtı əbədi möhkəmlənər.
  eng-DBY: A king that faithfully judgeth the poor, his throne shall be established
    for ever.
  hin-2017: जो राजा कंगालों का न्याय सच्चाई से चुकाता है, उसकी गद्दी सदैव स्थिर रहती
    है।
  wol-KYG: Buur àtte way-ñàkk ci dëgg, ab jalam sax.
  bjr-bjr: Uriqararafa kudi fasiqa andeeqaranara qimarifa naaru naaru rakisi nimaqaannoo.
  eng-YLT: a king that is judging truly the poor, His throne for ever is established.
  kne-kne: Din ari ay mangitonton si kalintegan di nabiteg, et magay mangpos sin turay
    na si eng-enggana.
  eng-WYC-2017: If a king deemeth poor men in truth, his throne shall be made steadfast
    [into] without end.
  eng-WMBB: The king who fairly judges the poor, his throne shall be established forever.
  urd-GVH: जो बादशाह दियानतदारी से ज़रूरतमंद की अदालत करे उसका तख़्त हमेशा तक क़ायम
    रहेगा।
  rug-rug: Be pitui sa baṉara sari tie malaṉa pa tinoṉoto, sa nana binaṉara si kote
    habotu va nabu doduru totoso.
  gaz-gaz: Yoo mootiin tokko wal qixxummaadhaan hiyyeeyyiif murtii kenne, teessoon
    isaa bara baraan jabaatee dhaabata.
  fra-LSG: Un roi qui juge fidèlement les pauvres Aura son trône affermi pour toujours.
  yal-yal: Mangan naxan sɛnbɛtarene makitin lannayani, na mangayaan luma sabatɛ nɛn
    han habadan.
  haw-1868: O ke alii e hooponopono ana i ka poe ilihune ma ka oiaio, E paa mau loa
    no kona nohoalii.
  arb-NAV: عَرْشُ الْمَلِكِ الْقَاضِي بِالْحَقِّ لِلْفُقَرَاءِ يَثْبُتُ إِلَى الأَبَدِ.
  ewe-ewe: Ne fia drɔ̃ ʋɔnu na hiãtɔ ɖe dzɔdzɔenyenye dzi la, eƒe fiazikpui anɔ dedie
    ɣe sia ɣi.
  eng-LEE: When a king judgeth in truth the indigent, his throne shall stand firmly
    for ever.
  asm-FB: যদি ৰজাই সত্যতাৰে দৰিদ্ৰ লোকৰ বিচাৰ কৰে, তেতিয়া তেওঁৰ সিংহাসন চিৰকালৰ বাবে
    প্রতিষ্ঠিত হয়।
  sus-A: مَنفّ نَشَن سٍتَرٍ مَكِيتِمَ نْندِ رَ، نَ شَ كِبَنيِ مَبَنبَنمَ نّ عَبَدَن.
  fra-SBL: Le roi qui juge équitablement les pauvres, son trône sera établi pour toujours.
  hbo-hbo: מֶ֤לֶךְ שֹׁופֵ֣ט בֶּֽאֱמֶ֣ת דַּלִּ֑ים כִּ֝סְאֹ֗ו לָעַ֥ד יִכֹּֽון׃
  kik-kik: Mũthamaki angĩtuĩra athĩĩni ciira na kĩhooto-rĩ, gĩtĩ gĩake kĩa ũnene gĩtũũraga
    kĩrũmĩte nginya tene.
  fra-NCL: Un roi qui juge fidèlement les pauvres aura son trône affermi pour toujours.
  cek-AK: Siangpahrang mah kamtang to toenghaih hoiah lokcaek nahaeloe, angmah ih
    angraeng tangkhang to cak poe tih.
  cuk-cuk: Rey, igar-innikigwadba dule-wilemaladga igar nabogele, e-yar-seedi, degisadeguoed.
  uig-CYR: Йоқсулларни диянәт билән сориған падишаниң болса, Тәхти мәңгүгә мәһкәм
    турар.
  tel-2017: ఏ రాజు దరిద్రులకు సత్యంతో న్యాయం తీరుస్తాడో ఆ రాజు సింహాసనం శాశ్వతంగా
    ఉంటుంది.
  hat-BSA: Si yon wa jije pòv yo ak verite, twòn li va etabli jis pou tout tan.
  kos-kos: Sie tokosra fin oaru in liyaung suwohs lun mwet sukasrup, el ac fah leum
    ke pacl loeleos.
  hbo-WLC: מֶ֤לֶךְ שׁוֹפֵ֣ט בֶּֽאֱמֶ֣ת דַּלִּ֑ים כִּ֝סְא֗וֹ לָעַ֥ד יִכּֽוֹן׃
  ibo-ibo: Ọ bụrụ na eze esite nʼizi ezi kpee ndị ogbenye ikpe, a ga-eme ka ocheeze
    ya guzosie ike ruo mgbe ebighị ebi.
  ory-ory: ଯେଉଁ ରାଜା ବିଶ୍ୱସ୍ତ ରୂପେ ଦୀନହୀନମାନଙ୍କର ବିଚାର କରେ, ତାହାର ସିଂହାସନ ସଦାକାଳ ସୁସ୍ଥିର
    ହେବ।
  chk-chk: Are eman king a eäni kapwüng ngeni ekewe chon wöüngau fän wenechar, an
    nemenem epwe nüküchar fansoun meinisin.
  rop-rop: Det king hu gibit feyago langa ola po pipul garra kipgon jidan king longtaim.
  ukr-1871: Коли вбогих царь по правдї судить, то престол його на все утвердиться.
  deu-1951: Ein König, der die Geringen treulich richtet, dessen Thron wird beständig
    sein.
  eng-JPS: The king that faithfully judgeth the poor, his throne shall be established
    for ever.
  srp-1865: Koji car pravo sudi siromasima, njegov æe prijesto stajati dovijeka.
  lug-lug: Kabaka bw’asalira abaavu emisango n’obwesigwa, obufuzi bwe bubeerera emirembe
    gyonna.
  heb-heb: מלך שופט באמת דלים כסאו לעד יכון׃
  ben-IRV: যে রাজা বিশ্বস্তভাবে দীনহীনদের বিচার করেন, তাঁর সিংহাসন চিরকাল স্থির থাকবে।
  pan-pan: ਜਿਹੜਾ ਰਾਜਾ ਗਰੀਬਾਂ ਦਾ ਸੱਚਾ ਨਿਆਂ ਕਰਦਾ ਹੈ, ਉਹ ਦੀ ਗੱਦੀ ਸਦਾ ਬਣੀ ਰਹੇਗੀ।
  mya-JVB: ဆင်းရဲသား တို့ကို တရား သဖြင့် စီရင် သော ရှင်ဘုရင် ၏အာဏာ တော်သည် အစဉ်အမြဲ
    တည် တတ်၏။
  tte-O: Tem kin yabo iloina dudulai tobubutuma kolili kani ana kaba loina mena imiya
    mamalawe.
  tbg-tbg: Avuhainaava vehi vaiinti nahenti uva avuqavuqama kero raira kero iri nimitairera,
    viva vukaiqama kero raqikiqiro vuanaro.
  hmo-hmo: Bema king ta ese ogogami taudia ia kota henidia, mai maoromaoro danu neganai,
    iena terona be nega ibounai do ia gini goada noho.
  urd-urd: जो बादशाह ईमानदारी से गरीबों की 'अदालत करता है, उसका तख़्त हमेशा क़ाईम
    रहता है।
  rus-SYN: Если царь судит бедных по правде, то престол его навсегда утвердится.
  bqc-SIM: Kía pↄ́ ì yã́kpalɛkɛ taasideↄnɛ ń sĩanao, aà kpala zĩ́napɛlɛa ìↄ
    gbãa gↄↄpiiɛ.
  tcz-CHONGTHU: Lengpan vaichate chu akitoh toa thu atanpeh a ahileh, alaltouna imatih
    chan a kiphut det ding ahi.
  mar-mar: जर राजाने गरीबांचा न्याय सत्याने केला, तर त्याचे राजासन सर्वकाळ स्थापित
    होईल.
  hlt-THB: Khawdeng cakhqi ypawm cana ak ukkung sangpahrang taw a boei ngaihnaak ce
    kumqui cak sakna awm poepa kaw.
  qub-qub: Juc mandaj pobricunata alli mandaptenga imaycamapis chaynöllami mandaycanga.
  bqp-bqp: Kína kũ àdi yãkpatɛ kɛ takasidenↄnɛ kũ yãpurao, a kpata zĩnipɛtɛna
    nigↄ̃ gbãna gↄrↄ sĩnda pínki.
  hat-hat: Lè yon wa pran kòz malere yo pou l' defann dwa yo san patipri, wa sa a
    la pou l' gouvènen lontan.
  eng-BSB: A king who judges the poor with fairness— his throne will be established
    forever.
  tod-tod: Masagi nii é zobobɛlala nuiti ta-lukpɔi ɠaaleʋezu ga gaamai, ná-masadai
    ɠa ɗa yɛ zea ɠɔ.
  eng-WEBPB: The king who fairly judges the poor, his throne shall be established
    forever.
  kbq-kbq: Zamunte omne vahe'ma fatgo huno refakoma huzmantesia kini ne'mo'a, za'za
    kna kinia manino vugahie.
  nhe-BL: Nopa tlanahuatijquetl tlen quintlajtolsencahua xitlahuac tlen teicneltzitzi
    quichihuas para itequihuejcayo ma huejcahuas para miyac xihuitl.
  bus-bus: Kína kɛ̀ è yãkpaɛ kɛ takaasideenↄnɛ kↄ̃n yãpuraao, à kpata kãsãpɛɛna
    égↄ̃ gbãa gurↄ sãnda píngi.
  gub-BL: Tuwihaw hemetarer 'ym ma'e wanehe uzekaiw ma'e umumaw kwarahy tetea'u tuwihaw
    romo wiko pà wà.
  eng-DRA: The king that judgeth the poor in truth, his throne shall be established
    for ever.
