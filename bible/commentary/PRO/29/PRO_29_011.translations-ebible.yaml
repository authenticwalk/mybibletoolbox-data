verse: PRO.029.011
translations:
  mal-C: ഭോഷർ തങ്ങളുടെ കോപംമുഴുവനും പുറത്തേക്കെടുക്കുന്നു, എന്നാൽ ജ്ഞാനി അതു ശാന്തതയോടെ
    നിയന്ത്രിക്കുന്നു.
  deu-TKW: All' seinen Unmut läßt der Thor herausfahren. aber der Weise beschwichtigt
    ihn zuletzt.
  lin-lin: Zoba alandaka baposa nyonso ya motema na ye, kasi moto ya bwanya akangaka
    yango mpe akitisaka yango.
  eng-LSV: A fool brings out all his mind, || And the wise restrains it until afterward.
  eng-GNV: 'A foole powreth out all his minde: but a wise man keepeth it in till afterward.'
  eng-WEBSTER: 'A fool uttereth all his mind: but a wise man keepeth it in till afterwards.'
  nhw-BL: Se catli huihuitic cuatzajtzi huan quinextía nochi icualancayo, pero se
    catli tlalnamiqui moijiyohuía huan moyoltlalía.
  swh-ONEN: Mpumbavu huonyesha hasira yake yote, bali mwenye hekima hujizuia.
  bba-bba: Gɑri bɔkɔ u rɑ win mɔru tɛriewɑ yɑnde, ɑdɑmɑ bwisiɡii u rɑ tii nɛnɛwɑ ɡinɑ.
  eng-KJVCPB: 'A fool uttereth all his mind: But a wise man keepeth it in till afterwards.'
  luo-luo: Ngʼat mofuwo chiwore duto komwomore amwoma e mirimbe, to ngʼat mariek ritore
    ka ogare.
  meu-meu: Kavakava tauna ese ena badu e halasiamu, a aonega tauna na badu ai e haheaukamu.
  npi-ULB: मूर्खले आफ्ना सबै रिस प्रकट गर्छ, तर बुद्धिमान् मानिसले त्यसलाई थामेर शान्त
    हुन्छ ।
  yor-yor: Aláìgbọ́n ènìyàn fi gbogbo ẹnu rẹ̀ bínú ṣùgbọ́n ọlọ́gbọ́n ènìyàn a máa
    kó ìbínú rẹ̀ ní ìjánu.
  ind-ind: Orang bebal meluapkan amarah tanpa berpikir, tetapi orang yang bijak dapat
    mengendalikan diri.
  pes-OPCB: آدم نادان خشم خود را فوری بروز می‌دهد، اما شخص دانا جلوی خشم خود را می‌گیرد.
  tgl-ULB: Ang isang mangmang ay ipinahahayag ang lahat ng kaniyang galit, pero ang
    isang taong matalino ay pinipigilan ito at kinakalma ang kaniyang sarili.
  hui-hui: Wali agali mini nawi karume tinaga bi laragome keba holene abale walia
    haga ka. Anigo wali agali mini bayalewi karu tigua abale keba nahe donge ho haga
    ka.
  mya-mya: မိုက်သောသူသည် မိမိကြံစည်သမျှကို ဘော်ပြ တတ်၏။ပညာရှိသောသူမူကား၊ အဆင်မသင့်မှီ
    ထိမ်ဝှက် တတ်၏။
  bod-N: གླེན་པ་ཁོང་ཁྲོ་རབ་ཏུ་འབར་བ༌དང༌། །ཤེས་རབ་ཅན་གྱིས་རང་གི་ཁོང་ཁྲོ༌འགོག།
  wsk-wsk: Kari ngualara mu ko gomang magara mu tama iwita pagoso; bare kari ikia
    sinar ago mu ko gomang magara mu ninguru kiti guruguso.
  sna-sna: Benzi rinobudisa hasha dzaro dzose, asi munhu akachenjera anozvibata.
  spa-BLM: Un tonto descarga toda su ira, pero un hombre sabio se controla a sí mismo.
  cac-cac: A eb' malaj spensar, max sc'ub'ejel-laj yoval eb', palta a eb' ay spensar,
    syamoch vaan yoval eb'.
  swh-ULB: Mpumabavu huonyesha hasira yake, bali mtu mwenye busara huishikilia na
    kujituliza mwenyewe.
  bel-bel: Неразумны ўвесь гнеў свой вылівае, а мудры стрымлівае яго.
  deu-ELBBK: Der Tor lässt seinen ganzen Unmut herausfahren, aber der Weise hält ihn
    beschwichtigend zurück.
  mbb-OT: Is etew he tulebung kenè din egkeeǥen is pauk din, iyan, is etew he uluwanen
    egkeeǥen din mulà is kandin he pauk.
  mal-2015: മൂഢൻ തന്റെ കോപത്തെ മുഴുവനും വെളിപ്പെടുത്തുന്നു; ജ്ഞാനിയോ അതിനെ അടക്കി
    ശമിപ്പിക്കുന്നു.
  rmc-rmc: O dilino dela pestar avri savori choľi, ale o goďaver ľikerela peskro jilo
    andro smirom.
  pes-OPV: احمق تمامی خشم خود را ظاهر می‌سازد، اما مرد حکیم به تاخیر آن را فرومی نشاند.
  ron-1924: Небунул ышь аратэ тоатэ патима, дар ынцелептул о стэпынеште.
  ben-OBCV: মূর্খেরা তাদের সব ক্রোধ প্রকাশ করে ফেলে, কিন্তু জ্ঞানবানেরা শেষ পর্যন্ত
    তা প্রশমিত করে।
  som-som: Nacasku cadhadiisa oo dhan buu soo saaraa, Laakiinse kii caqli lahu dib
    buu u ceshadaa, wuuna aamusnaadaa.
  lat-VUC: Totum spiritum suum profert stultus; sapiens differt, et reservat in posterum.
  eng-ASVBT: A fool uttereth all his anger; But a wise man keepeth it back and stilleth
    it.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, tirao be tiyaraama keten malmalŋana kizin
    som. Tizzwe ma imbot mat. Mi tomtom ta le ŋgar ambaiŋana na, ni iyaramraama itunu.
  ita-1885: Lo stolto sfoga tutta la sua ira; Ma il savio la racqueta e la rattiene
    indietro.
  eng-LXXUP: 'A fool utters all his mind: But the wise reserves his in part.'
  eng-ULB: A fool reveals all his anger, but a wise man holds it back and calms himself
    down.
  spa-VBL: Los tontos dejan salir toda su rabia, pero los sabios la contienen.
  fra-_FOB: L'insensé met dehors tout ce qu'il a dans l'esprit; mais le sage le réprime
    et le retient.
  mal-mal: മൂഢൻ തന്റെ കോപം മുഴുവനും വെളിപ്പെടുത്തുന്നു; ജ്ഞാനി അതിനെ അടക്കി ശമിപ്പിക്കുന്നു.
  urd-GVR: Ahmaq apnā pūrā ġhussā utārtā, lekin dānishmand use rok kar qābū meṅ rakhtā
    hai.
  suz-BL: मूर्ख मुरुमी आ गाइक्‍चा नेल्‍ल कोंइब। जोक्‍ब तुइक्‍ब मुरुम चहिं आ गाइश्‍शो
    तेक्‍शा, मकोंइब। हितोपदेस १२:२३; हितोपदेस २५:२८
  eng-NOY: A fool letteth all his anger come out; But a wise man keepeth it back.
  ita-1927: Lo stolto dà sfogo a tutta la sua ira, ma il savio rattiene la propria.
  ckb-ckb: گێل هەرچی تووڕەیی لە دڵدایە دەریدەبڕێت، بەڵام دانا خۆی دەگرێت.
  eng-BBE: A foolish man lets out all his wrath, but a wise man keeps it back quietly.
  kan-OKCV: ಮೂಢನು ತನ್ನ ಕೋಪವನ್ನೆಲ್ಲಾ ವ್ಯಕ್ತಪಡಿಸುವನು. ಆದರೆ ಜ್ಞಾನಿಯು ಕೋಪವನ್ನು ಶಾಂತಿಯಿಂದ
    ತಡೆಹಿಡಿಯುತ್ತಾನೆ.
  tam-2017: மூடன் தன்னுடைய உள்ளத்தையெல்லாம் வெளிப்படுத்துகிறான்; ஞானியோ அதைப் பின்னுக்கு
    அடக்கிவைக்கிறான்.
  spa-RV-1909: El necio da suelta á todo su espíritu; mas el sabio al fin le sosiega.
  ron-BTF: Un prost își rostește toată mintea, dar un om înțelept o păstrează până
    mai târziu.
  eng-WEBP: A fool vents all of his anger, but a wise man brings himself under control.
  eng-FBV: Stupid people let all their anger out, while wise people quietly hold it
    in.
  nld-1939: De dwaas laat zijn toorn de vrije loop, De wijze houdt zijn gramschap
    inl.
  nch-BL: Se cati huihuitic cuatzajtzi huan quinextía nochi icualancayo, pero se cati
    talnamiqui moijyohuía huan moyoltalía.
  vie-1934: Kẻ ngu muội tỏ ra sự nóng giận mình; Nhưng người khôn ngoan nguôi lấp
    nó và cầm giữ nó lại.
  hin-CV: क्रोध में मूर्ख व्यक्ति अनियंत्रित हो जाता है, किंतु बुद्धिमान संयमपूर्वक
    शांत बना रहता है.
  eng-OURB: A fool vents all of his anger, but a wise man brings himself under control.
  spa-BES: Un hombre necio deja salir toda su ira, pero un hombre sabio lo guarda
    silenciosamente.
  tdx-tdx: Fonga abora’ i dagolay ty tro’e, fe kalaña’ i mahihitsey am-pianjiñañe
    ao ty aze.
  tha-KJV: คนโง่​ย่อมให้ความคิดของเขาพลุ่งออกมาเต็​มท​ี่ แต่​ปราชญ์​ย่อมยับยั้งความคิดไว้จนภายหลัง
  por-BR-2018: O louco mostra todo o seu ímpeto; mas o sábio o mantém sob controle.
  deu-ELO: Der Tor läßt seinen ganzen Unmut herausfahren, aber der Weise hält ihn
    beschwichtigend zurück.
  eng-WYC-2018: A fool bringeth forth all his spirit; a wise man delayeth, and reserveth
    into (the) time (to) coming afterward.
  epo-epo: Sian tutan koleron aperigas malsaĝulo; Sed saĝulo ĝin retenas.
  uig-PIN: Əhmǝⱪ ⱨǝrdaim iqidiki ⱨǝmmini axkara ⱪilar; Biraⱪ dana ɵzini besiwalar.
  beo-beo: Noga:le hame dawa:su dunu ilia da ilia ougi hou dunu huluane ba:ma:ne olelesa.
    Be noga:le dawa:su dunu ilia da ilia ougi hou gagulaligisa.
  tpi-OTNT: Man i no gat gutpela tingting i save larim belhat bilong en i kamap ples
    klia. Tasol man i gat gutpela tingting i save pasim belhat bilong em yet.
  hau-SA: Wawa yakan nuna fushinsa a fili, amma mai hikima kan kanne fushinsa.
  uig-LAT: Exmeq herdaim ichidiki hemmini ashkara qilar; Biraq dana özini bésiwalar.
  nde-nde: Isiwula siyalukhihliza lonke ulaka lwaso, kodwa umuntu ohlakaniphileyo
    uyazithiba.
  ton-ton: '‌ʻOku fakahā ʻe he vale ʻa hono loto kotoa pē: ka ʻoku fakalaulauloto
    ʻe he poto ki he ʻamui:'
  ces-1613: Všecken duch svůj vypouští blázen, ale moudrý na potom zdržuje jej.
  eng-WMB: A fool vents all of his anger, but a wise man brings himself under control.
  tam-TCV: மதியீனர்கள் தம் கோபத்தை அடக்காமல் வெளிப்படுத்துகிறார்கள்; ஆனால் ஞானமுள்ளவர்கள்
    அதை அடக்கிக் கொள்கிறார்கள்.
  ceb-ULB: Ipakita gayod sa buangbuang ang tanan niyang kasuko, apan ang tawong maalamon
    makapugong niini ug mapailubon sa iyang kaugalingon.
  pol-UBG: Głupi ujawnia cały swój umysł, a mądry zachowuje go na później.
  urd-GVU: احمق اپنا پورا غصہ اُتارتا، لیکن دانش مند اُسے روک کر قابو میں رکھتا ہے۔
  deu-1912: Ein Narr schüttet seinen Geist ganz aus; aber ein Weiser hält an sich.
  kan-2017: ಮೂಢನು ತನ್ನ ಕೋಪವನ್ನೆಲ್ಲಾ ತೋರಿಸುವನು, ಜ್ಞಾನಿಯು ತನ್ನ ಕೋಪವನ್ನು ತಡೆದು ಶಮನಪಡಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Girdi’ nib manan’ e der ma mithag e damumuw rok, ma girdi’ nib sul lanyan’
    ngak e yad ma kadan’ ngar pired nga daken e damumuw rorad.
  hlt-MCSB: Aka ang loh a mueihla khaw boeih a poh. Tedae aka cueih long tah a hnuk
    ah domyok a ti.
  mdy-ETH: ዔኤዮ ዓሢ ፔኤኮ ዻጎ ዒኖ ፔጋሲ ዔርዛኔ፤ ዔራ ዓሲ ጋዓንቴ ፔኤኮ ዻጎ ጊቢ ዳንዳዒሢና ቃዛኔ።
  kew-kew: Kone redepone na-imi aanu nimuna ratu yawe kone sua agaa teme rabu pename
    ta. Go yapare epe kone imi aanumiri nimuna ratu yawe kone pa nimuna lo robaa-para
    ina nalapedepene gimeme.
  twi-ASANTE: Ɔkwasea da abufuo nyinaa adi, nanso onyansafoɔ hyɛ ne ho so.
  eng-WEBU: A fool vents all of his anger, but a wise man brings himself under control.
  wal-wal: Eeyya asi ba hanqquwaa yeddi bessees; shin aadhdhida era asi ba hanqquwaa
    mittees.
  acu-NT: Aints netseka pachitsuk ni wakeramurin najanui. Antsu paan nintintin ainauka
    ni wakeramurin metatin ainawai.
  spa-PDDPT: El necio da rienda suelta a su ira, Pero el sabio la reprime.
  gun-gun: Heko vai va'e oexa ukapa rei 'rã opoxya, ha'e rã hi'arandu va'e ma onhenhomi
    kuaa 'rã.
  agu-BL: Yi e' yi juntlen cyajtza'kl, qui na chimak quib tan banle'n yi e'chk takle'n
    cachi', ma yi e' yi at balaj cyajtza'kl, na chimak quib te'j.
  ilo-ULB: Ipakita ti tao a maag ti amin nga ungetna, ngem ti masirib a tao ket igawidna
    ti ungetna ken pakalmaenna ti bagina.
  kpg-kpg: Digau dadaulia le e haga modongoohia aga nadau hagawelewele, gei digau
    kabemee e noho baba gei e hagakono nadau hagawelewele.
  uig-ARA: ئەخمەق ھەردائىم ئىچىدىكى ھەممىنى ئاشكارا قىلار؛ بىراق دانا ئۆزىنى بېسىۋالار.
  bps-bps: I to là fulung faldam, toon falwà i kaflabean, bay i to fulung faldam,
    gadnanan i kton.
  sus-sus: Xaxilitare bɔɲɛ xa te mafura, kɔnɔ xaxilima tan a yɛtɛ suxuma nɛ.
  pon-2006: Aramas pweipwei kin kasalehda ar lingeringer, ahpw me mie eh lamalam kin
    kanengamah oh kolokol eh lingeringer.
  ksd-ksd: A lunga i vaarike kana kankan par, Ma ga ra tena kabinana i tur bat ia
    ma i vangoa.
  tur-YTC: Akılsız bütün öfkesini açığa vurur, Ama bilge kişi kendini denetler.
  bel-N: Дурань выяўляе ўвесь свой дух, а мудры затрымлівае яго на пазьней.
  grc-BRENT: Ὅλον τὸν θυμὸν αὐτοῦ ἐκφέρει ἄφρων, σοφὸς δὲ ταμιεύεται κατὰ μέρος.
  ind-AYT: Orang bodoh mengeluarkan seluruh kemarahannya, tetapi orang berhikmat berdiam
    menahannya.
  nya-nya: Munthu wopusa amaonetsa mkwiyo wake, koma munthu wanzeru amadzigwira.
  hrv-hrv: Bezumnik izlijeva sav svoj gnjev, a mudrac susteže svoju srdžbu.
  mps-mps: Te wiegi yai homu kolesaga meni yai bidigo te aga haliga sębę ebo te
    hanilama pedalumainu yaibao. Tiali goli, te wiegi yai homu elalubo bidigo da,
    te aga haligade sębę ebo te palia sabo dao.
  tpi-tpi: Man i no gat gutpela tingting i save larim belhat bilong en i kamap ples
    klia. Tasol man i gat gutpela tingting i save pasim belhat bilong em yet.
  dan-1931: En Tåbe slipper al sin Voldsomhed løs, Vismand stiller den omsider.
  vie-OVCB: Người dại để cơn giận mình bùng nổ, nhưng người khôn chế ngự nó.
  guj-2017: મૂર્ખ માણસ પોતાનો ક્રોધ બહાર ઠાલવે છે, પણ ડાહ્યો માણસ પોતાની જાતને કાબૂમાં
    રાખે છે અને ક્રોધ સમાવી દે છે.
  pon-2006A: Aramas pweipwei kin kasalehda ar lingeringer, ahpw me mie eh lamalam
    kin kanengamah oh kolokol eh lingeringer.
  por-BRBSL: Um tolo exala toda a sua raiva, mas um homem sábio se coloca sob controle.
  swe-swe: En [självgod högfärdig] dåre ventilerar alla sina känslor (har ingen självkontroll),
    men den vise behärskar sig [stillar sina känslor].
  cth-cth: Tamipathu ni a pouk e pueng hah a dei, hatei tamilungkaang ni teh a panguep.
  twi-twi: Ɔkwasea da abufuw nyinaa adi, nanso onyansafo hyɛ ne ho so.
  hlt-hlt: Aka ang loh a mueihla khaw boeih a poh. Tedae aka cueih long tah a hnuk
    ah domyok a ti.
  tbz-SIM: Kuyɛìnkù kuù feinko ku yɛ̀mmɛ̀, kɛ̀ mɛciì nyiɛ̀ nyĩkú omɑ́ɑ̀.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨzim a uan anɨngagharim azenim gatɨ. Ezɨ
    gumazir nɨghnɨzir aghuim itim a uan anɨngagharim dɨkabɨragha an suirazɨ a iti.
  dop-dop: Kʋmɛlɛŋ hʋ́lə́ɣɩ́ kʋ pɑ́ɑ́nɑ́ kɛ yem yem kɛ́. Amɑ ləmɑɣɑsɛɛ tʋ nɑ́ nyəmɑ́
    ɩ tɩ kpɑʋ.
  azb-azb: Axmaq həddini aşıb özündən çıxar, Hikmətli səbirli dayanar.
  eng-DBY: A fool uttereth all his mind; but a wise [man] keepeth it back.
  hin-2017: मूर्ख अपने सारे मन की बात खोल देता है, परन्तु बुद्धिमान अपने मन को रोकता,
    और शान्त कर देता है।
  wol-KYG: Ab dof day mer, sàmbaar; ku xelu, mer, ànd ak sagoom.
  bjr-bjr: Irirana siaisa nariqa aanooqirana akooqoo koorooidaqa. Irirana faqaasa
    nári naundurai kai nári ufa rafaaqa fidaqa.
  eng-YLT: A fool bringeth out all his mind, And the wise till afterwards restraineth
    it.
  kne-kne: Adi makaitpe di naong-ong si bonget na, ngem din masirib pay, ammo na ay
    gominek dowanan pabaewen di bonget na.
  eng-WYC-2017: A fool bringeth forth all his spirit; a wise man delayeth, and reserveth
    into time coming afterward.
  eng-WMBB: A fool vents all of his anger, but a wise man brings himself under control.
  urd-GVH: अहमक़ अपना पूरा ग़ुस्सा उतारता, लेकिन दानिशमंद उसे रोककर क़ाबू में रखता
    है।
  rug-rug: Sa tie pekipeki si zama vura ni sari nana tinaṉaziri, ba sa tie gilagilana
    si kopu pule nia meke lopu bugoro.
  gaz-gaz: Gowwaan guutumaan guutuutti aariitti of kenna; ogeessi garuu of qaba.
  fra-LSG: L’insensé met en dehors toute sa passion, Mais le sage la contient.
  yal-yal: Xaxilitarena kui feene birin falama nɛn, koni fekolonna tan e ramarama
    nɛn.
  haw-1868: Hoopuka mai ka mea naaupo i kona manao a pau; Noho malie hoi ka mea naauao
    a mahope aku.
  arb-NAV: الْجَاهِلُ يُفَجِّرُ غَضَبَهُ، أَمَّا الْحَكِيمُ فَيَكْبَحُهُ بِهُدُوءٍ.
  ewe-ewe: Bometsila ɖea eƒe dziku katã fiana, ke nunyala ɖua eɖokui dzi.
  eng-LEE: A fool uttereth all his mind; but the wise holdeth it back.
  asm-FB: অজ্ঞানী লোকে নিজৰ মনৰ সকলো ভাব প্ৰকাশ কৰে; কিন্তু জ্ঞানী লোকে নিজৰ মনৰ ভাব
    দমন কৰি শান্ত হৈ থাকে।
  sus-A: شَشِلِتَرٍ بْحّ شَ تٍ مَقُرَ، كْنْ شَشِلِمَ تَن عَ يّتّ سُشُمَ نّ.
  fra-SBL: L'imbécile évacue toute sa colère, mais un homme sage se maîtrise.
  hbo-hbo: כָּל־ר֭וּחֹו יֹוצִ֣יא כְסִ֑יל וְ֝חָכָ֗ם בְּאָחֹ֥ור יְשַׁבְּחֶֽנָּה׃
  kik-kik: Mũndũ mũkĩĩgu aitũrũraga marakara make mothe, no mũndũ mũũgĩ aikaraga amarigĩrĩirie,
    akahoorera.
  fra-NCL: L’insensé fait éclater toute sa passion, mais le sage la calme et la retient.
  cek-AK: Kamthu loe a poekhaih to taphong boih; toe palungha kami loe atue pha ai
    karoek to angphat.
  cuk-cuk: Dule-binsaedsulidi uludele, bar galedasulid. Dule-binsaed-ibeddi, nabir
    san-bargaed wisid.
  uig-CYR: Ахмақ һәрдайим ичидики һәммини ашкарә қилар; Бирақ дана өзини бесивалар.
  tel-2017: బుద్ధిహీనుడు తన కోపమంతా వెళ్ళగక్కుతాడు. జ్ఞానం గలవాడు కోపం అణచుకుంటాడు.
  hat-BSA: Moun san konprann toujou fache; men yon nonm saj kenbe tèt li anba kontwòl.
  kos-kos: Mwet lalfon uh mongsa, a mwet lalmwetmet elos muteng ac ku in kutong.
  hbo-WLC: כָּל־ר֭וּחוֹ יוֹצִ֣יא כְסִ֑יל וְ֝חָכָ֗ם בְּאָח֥וֹר יְשַׁבְּחֶֽנָּה׃
  ibo-ibo: Onye nzuzu na-egosi oke iwe ya, ma onye nwere uche na-ejide onwe ya na-emekwa
    ka mmụọ ya dajụọ.
  ory-ory: ମୂର୍ଖ ଆପଣାର ସବୁ କ୍ରୋଧ ପ୍ରକାଶ କରେ; ମାତ୍ର ଜ୍ଞାନୀ ତାହା ସମ୍ଭାଳି କ୍ଷାନ୍ତ କରେ।
  chk-chk: Eman aramas mi tiparoch a fokun songokai, nge eman aramas mi tipachem a
    engila fän mosonoson.
  rop-rop: Nomo jidan silibala en git brabli wail kwikbala. Yu garra jinggabat gudwei
    en jidan kwaitbalawei.
  ukr-1871: Дурний усю свою досаду виливає, а мудрий здержує її.
  deu-1951: Ein Tor läßt all seinem Unmut den Lauf; aber ein Weiser hält ihn zurück.
  eng-JPS: A fool spendeth all his spirit; but a wise man stilleth it within him.
  srp-1865: Sav gnjev svoj izliva bezumnik, a mudri ustavlja ga natrag.
  lug-lug: Omusirusiru alaga obusungu bwe bwonna, naye omuntu ow’amagezi abuziyiza
    n’abukkakkanya.
  heb-heb: כל רוחו יוציא כסיל וחכם באחור ישבחנה׃
  ben-IRV: নির্বোধ নিজের সব রাগ প্রকাশ করে, কিন্তু জ্ঞানী তা সম্বরণ করে রাগ কমায়।
  pan-pan: ਮੂਰਖ ਆਪਣੇ ਮਨ ਦੀ ਸਾਰੀ ਗੱਲ ਖੋਲ੍ਹ ਦਿੰਦਾ ਹੈ, ਪਰ ਬੁੱਧਵਾਨ ਆਪਣੇ ਮਨ ਨੂੰ ਰੋਕਦਾ ਅਤੇ
    ਸ਼ਾਂਤ ਕਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: မိုက် သောသူသည် မိမိ ကြံစည် သမျှ ကို ဘော်ပြ တတ်၏။ ပညာ ရှိသောသူမူကား ၊ အဆင်
    မသင့်မှီ ထိမ်ဝှက် တတ်၏။
  tte-O: Toyauyaule yauyaule mumugana meuloina kani iyakenayagila, na tosonoga ibomayoi
    iloiloinayan.
  tbg-tbg: Kia avu aato vataava nai arara ite vaira qoqaa qovarama kaivaro, koqe avu
    aato vataava nai arara ite vaira ravaaqavute vaira.
  hmo-hmo: Kavakava tauna ese iena badu ia hedinaraia noho, to aonega tauna ese sibona
    ena badu ia koua, ia haheauka noho.
  urd-urd: बेवक़ूफ़ अपना क़हर उगल देता है, लेकिन 'अक़्लमंद उसको रोकता और पी जाता है।
  rus-SYN: Глупый весь гнев свой изливает, а мудрый сдерживает его.
  bqc-SIM: Sↄũ pↄkũma ì pisi aà wɛ́waɛ, ↄ̃nↄna sↄ̃ ì a nↄ̀sɛ suumpaɛ.
  tcz-CHONGTHU: Mingol alunghan pet leh im neilou in aum jin, miching vang chu ima
    seilouvin aim mang jitai.
  mar-mar: मूर्ख आपल्या मनातील सारा राग प्रगट करतो, पण शहाणा मनुष्य तो आवरून धरतो
    आणि शांत राहतो.
  hlt-THB: Thlakqaw ing ak kawsonaak kqawn boeih nawh thlakcyi ingtaw thuh phah nawh
    ngawih pyi hy.
  qub-qub: Mana tantiyaj upa runa rabyarga llapan yarpashantami riman. Alli tantiyaj
    runami ichanga rabyarpis rabyan rätulla.
  bqp-bqp: Yↄ̃nkↄ pↄfɛ̃ dì pisi a wɛ́amɛ, ↄ̃ndↄ̃de sↄ̃, àdi mɛna fↄ̃mɛ.
  hat-hat: Lè moun fou ankòlè, li di sa ki vin nan bouch li. Men, moun ki gen bon
    konprann kontwole bouch li.
  eng-BSB: A fool vents all his anger, but a wise man holds it back.
  tod-tod: Ɠimalala nui ɠa ɗa ná-ziiɠaawana vaiti kpein kula kɛlɛma, kɛlɛ ɠima nui
    ɠa ɗa ɓɔɠɔ zo, é la nɔnɔiti kula kɛlɛma.
  eng-WEBPB: A fool vents all of his anger, but a wise man brings himself under control.
  kbq-kbq: Neginagi vahe'mo'za zamarimpa he'zana azerirava nosazanagi, ama' antahi'zane
    vahe'mo'za, zamarimpa ahe'zana azerirava nehaze.
  nhe-BL: Se tlen huihuitic cuatzajtzi huan quinextía nochi icualancayo, pero se tlen
    tlalnamiqui moijiyohuía huan moyoltlalía.
  bus-bus: Yↄ̃nkↄↄ pↄfɛ̃ è bↄ à wɛ́ɛamɛ, ↄ̃ndↄ̃dee sↄ̃ è a pↄfɛ̃ naawamɛ.
  gub-BL: Iranaiw ma'e wexak kar wekwahy haw paw purupe a'e. Ma'e kwaw par nuze'eg
    kwaw. Weruze'eg wekwahy haw. Wiko izar romo.
  eng-DRA: 'A fool uttereth all his mind: a wise man deferreth, and keepeth it till
    afterwards.'
