verse: PRO.029.013
translations:
  mal-C: 'ദരിദ്രർക്കും പീഡകർക്കും പൊതുവായി ഇതൊന്നുമാത്രം: യഹോവ ഇരുകൂട്ടരുടെയും കണ്ണുകൾക്കു
    കാഴ്ചനൽകുന്നു.'
  deu-TKW: Armer und Leuteschinder begegnen einander; der beiden das Augenlich erhält,
    ist Jahwe.
  lin-lin: 'Mobola mpe monyokoli bazali na likambo moko ya lisanga : Yawe angengisaka
    miso ya bango mibale.'
  eng-LSV: The poor and the man of frauds have met together, || YHWH is enlightening
    the eyes of them both.
  eng-GNV: The poore and the vsurer meete together, and the Lord lighteneth both their
    eyes.
  eng-WEBSTER: 'The poor and the deceitful man meet together: the LORD enlighteneth
    both their eyes.'
  nhw-BL: Se teicneltzi catli quitlaijiyohuiltíaj huan se catli tetlaijiyohuiltía
    nochi ome quipiyaj se tlamantli catli san se. Itztoc yaya TOTECO catli quinmacatoc
    nochi ome nemilistli huan tlachiyalistli.
  swh-ONEN: 'Mtu maskini na mtu anayeonea wanafanana kwa jambo hili: Bwana hutia nuru
    macho yao wote wawili.'
  bba-bba: Sɑ̃ɑro kɑ wi u rɑ tɔnu dɑm dɔre, bɑ ɡɑ̃ɑ teenu mɔ ni nu ǹ wunɑnɛ. Niyɑ,
    Yinni Gusunɔwɑ u ben bɑɑwure yɑm wɑɑsiɑmɔ.
  eng-KJVCPB: 'The poor and the deceitful man meet together: The Lord lighteneth both
    their eyes.'
  luo-luo: 'Jachan gi ngʼat mahinyo ji nigi gimoro achiel machalre: Jehova Nyasaye
    miyogi wenge maneno kargi ji ariyogo.'
  meu-meu: Ogoḡami tauna bona ia e hahisiamu tauna raruosi e hevaira hehenimu, bena
    Iehova ese raruosi matadia e hadiaridiamu.
  npi-ULB: गरिब र थिचोमिचो गर्ने मानिस उस्तै हुन्, किनकि परमप्रभुले नै दुवैका आँखामा
    दृष्‍टि दिनुहुन्छ ।
  yor-yor: Tálákà ènìyàn àti aninilára jọ ní àbùdá yìí, Olúwa jẹ́ kí ojú àwọn méjèèjì
    máa ríran.
  ind-ind: 'Ada satu persamaan antara orang miskin dan orang yang menindasnya: TUHANlah
    yang memberi nyawa pada keduanya.'
  pes-OPCB: 'فقیر و ثروتمند در یک چیز مثل هم هستند: خداوند به هر دو آنها چشم بینا
    داده است.'
  tgl-ULB: Ang taong mahirap at mapang-api ay magkatulad, sapagkat si Yahweh ay parehong
    nagbibigay liwanag sa kanilang mga mata.
  hui-hui: Wali agali yagibano karubi yagibano uruni hengedape haga karubi tigua mbiraore
    ogobi degedege yu kago ogo. Anduane Homogohanda wali agali ta nabihondo de hendelo
    de ogobi degedege mini.
  mya-mya: ဆင်းရဲသောသူနှင့် ညှဉ်းဆဲသောသူတို့သည် တွေ့ကြုံကြပြီ။ ထာဝရဘုရားသည် ထိုနှစ်ဦးတို့အား
    အလင်းကို ပေးသနားတော်မူ၏။
  bod-N: དབུལ་པོ་དང་ནི་གཞན་གདུང༌ཅན། །ལྷན་ཅིག་འཛོམས་ཤིང་ཡ་ཝཱེ༌ཡིས། །དེ་གཉིས་མིག་ལ་འོད་སྣང༌སྦྱིན།།
  wsk-wsk: Kari kituwura ta se kari nu bita maguwuso mu ta, nuna wete mu Yawe nomotam
    nungaram ale marak nungaram.
  sna-sna: 'Murombo nomunhu anomanikidza vakafanana pachinhu ichi: Jehovha ndiye anoita
    kuti meso avo vose aone.'
  spa-BLM: 'El pobre y el opresor tienen esto en común: Yahvé da la vista a los ojos
    de ambos.'
  cac-cac: A eb' meb'a' yed' eb' ixtum anima, lajann̈ej eb'. A Jehová ix ac'an yol
    sat eb'.
  swh-ULB: Mtu masikini na mkandamizaji wanafanana, maana Yehova huyapa nuru macho
    yao wote.
  bel-bel: Бедны і ліхвяр сустракаюцца адзін з адным; але сьвятло вачам таго і другога
    дае Гасподзь.
  deu-ELBBK: 'Der Arme und der Bedrücker begegnen sich: Der HERR erleuchtet ihrer
    beider Augen.'
  mbb-OT: Is pubri wey is ebpendaagdaag kandin neked-iiring dà su imbeǥey zà te Nengazen
    is mata zan.
  mal-2015: ദരിദ്രനും പീഡകനും തമ്മിൽ എതിർപെടുന്നു; ഇരുവരുടെയും കണ്ണു യഹോവ പ്രകാശിപ്പിക്കുന്നു.
  rmc-rmc: 'Le žobrakos the ole manušes, ko les trapinel, hin kada jekh: O RAJ del
    o dživipen sodujen.'
  pes-OPV: فقیر و ظالم با هم جمع خواهند شد، وخداوند چشمان هر دوی ایشان را روشن خواهدساخت.
  ron-1924: Сэракул ши асуприторул се ынтылнеск, дар Домнул ле луминязэ окий амындурора.
  ben-OBCV: 'দরিদ্রদের ও অত্যাচারীদের মধ্যে এই সাদৃশ্য আছে: সদাপ্রভুই উভয়ের চোখে
    দৃষ্টিশক্তি দিয়েছেন।'
  som-som: Miskiinka iyo khaayinku way wada kulmaan, Oo labadoodaba Rabbigu indhahooduu
    iftiimiyaa.
  lat-VUC: 'Pauper et creditor obviaverunt sibi: utriusque illuminator est Dominus.'
  eng-ASVBT: The poor man and the oppressor meet together; Jehovah lighteneth the
    eyes of them both.
  mna-mna: 'Wal sorrokŋan mi zin bibip ta tiseseeze tomtom matan na, zin raraate som.
    Mi koroŋ tamen ta ilup zin: Yooba ipayaryaara zin mi ikiskis zin, ta timbot matan
    yaryaara.'
  ita-1885: Il povero e l'usuraio si scontrano l'un l'altro; Il Signore è quello che
    allumina gli occhi di amendue.
  eng-LXXUP: When the creditor and debtor meet together, The Lord oversees them both.
  eng-ULB: The poor person and the oppressor are similar, for Yahweh gives light to
    the eyes of them both.
  spa-VBL: 'Los pobres y sus opresores tienen algo en común: el Señor les da la vida.'
  fra-_FOB: Le pauvre et l'oppresseur se rencontrent; c'est l'Éternel qui éclaire
    les yeux de l'un et de l'autre.
  mal-mal: ദരിദ്രനും പീഡകനും തമ്മിൽ എതിർപെടുന്നു; ഇരുവരുടെയും കണ്ണ് യഹോവ പ്രകാശിപ്പിക്കുന്നു.
  urd-GVR: Jab ġharīb aur zālim kī mulāqāt hotī hai to donoṅ kī āṅkhoṅ ko raushan
    karne wālā Rab hī hai.
  suz-BL: प्रुङग नु मेको आन कली दिप्‍ब आन के थोव़क का गारशो बाक्‍ब। मेको मार बाक्‍ब
    देंशा हना, परमप्रभु यावेमी मेको निम्‍फा आस कली मिक्‍च ताइब सेल्‍शो बाक्‍त। हितोपदेस
    २२:२; अय्‍युब ३३:३०; भजन संग्रह १३:४
  eng-NOY: 'The poor man and the oppressor meet together: The LORD giveth light to
    the eyes of them both.'
  ita-1927: Il povero e l’oppressore s’incontrano; l’Eterno illumina gli occhi d’ambedue.
  ckb-ckb: 'هەژار لەگەڵ زۆردار لەمەدا لە یەکتری دەچن: یەزدان ڕووناکی بە چاوی هەردووکیان
    دەدات.'
  eng-BBE: 'The poor man and his creditor come face to face: the Lord gives light
    to their eyes equally.'
  kan-OKCV: 'ಬಡವರಿಗೂ ದಬ್ಬಾಳಿಕೆ ನಡೆಸುವವರಿಗೂ ಒಂದು ಸಂಗತಿ ಹುದುವಾಗಿರುವುದು: ಯೆಹೋವ ದೇವರು
    ಅವರಿಬ್ಬರ ಕಣ್ಣುಗಳನ್ನು ಬೆಳಗಿಸುವರು ಎಂಬುದೇ.'
  tam-2017: தரித்திரனும் கொடுமைக்காரனும் ஒருவரையொருவர் சந்திக்கிறார்கள்; அந்த இருவருடைய
    கண்களுக்கும் யெகோவா வெளிச்சம் கொடுக்கிறார்.
  spa-RV-1909: 'El pobre y el usurero se encontraron: Jehová alumbra los ojos de ambos.'
  ron-BTF: Săracul și omul înșelător se întâlnesc, dar DOMNUL le luminează ochii la
    amândoi.
  eng-WEBP: 'The poor man and the oppressor have this in common: The LORD gives sight
    to the eyes of both.'
  eng-FBV: 'Poor people and their oppressors have this in common: the Lord gives life
    to all of them.'
  nld-1939: 'Een arme en een geldschieter ontmoeten elkaar: Jahweh schenkt beiden
    het licht der ogen.'
  nch-BL: Se teicneltzi cati quitaijyohuiltíaj huan se cati tetaijyohuiltía nochi
    ome quipiyaj se tamanti cati san se. Itztoc yaya TOTECO cati quinmacatoc nochi
    ome nemilisti huan tachiyalisti.
  vie-1934: Kẻ nghèo khổ và người hà hiếp đều gặp nhau; Đức Giê-hô-va làm sáng mắt
    cho cả hai.
  hin-CV: 'अत्याचारी और निर्धन व्यक्ति में एक साम्य अवश्य है: दोनों ही को याहवेह ने
    दृष्टि प्रदान की है.'
  eng-OURB: 'The poor man and the oppressor have this in common: Adonai gives sight
    to the eyes of both.'
  spa-BES: 'El pobre y su acreedor se encuentran cara a cara: el Señor ilumina sus
    ojos por igual.'
  tdx-tdx: 'Ty fihambaña’ i rarakey naho o mpamorekekeo: Iehovà ty mañazava ty fihaino’
    i roe rey.'
  tha-KJV: คนยากจนและคนหลอกลวงมักมาประจัญหน้ากันเสมอ และพระเยโฮวาห์ประทานความสว่างแก่ตาของคนทั้งสอง
  por-BR-2018: 'O pobre e o enganador se encontram: o SENHOR ilumina aos olhos de
    ambos.'
  deu-ELO: 'Der Arme und der Bedrücker begegnen sich: Jehova erleuchtet ihrer beider
    Augen.'
  eng-WYC-2018: A poor man and a lender met themselves; the Lord is [the] lightener
    of ever either. (A poor person and a lender met together; the Lord lighteneth
    the burdens of both of them.)
  epo-epo: Malriĉulo kaj procentegisto renkontiĝas; La Eternulo donas lumon al la
    okuloj de ambaŭ.
  uig-PIN: Gaday bilǝn uni ǝzgüqi kixi bir zeminda yaxar; Ⱨǝr ikkisining kɵzini nurlandurƣuqi
    Pǝrwǝrdigardur.
  beo-beo: Hame gagui dunu amola ema se iabe banenesisu dunu elea hou da hisu hisu.
    Be liligi afadafa da defele. Hina Gode da elama si defele i dagoi.
  tpi-OTNT: Bikpela i bin givim ai long olgeta manmeri na ol inap lukluk. Em i bin
    givim long ol rabisman na tu em i bin givim long ol man i save daunim ol rabisman.
  hau-SA: Matalauci da azzalumi suna da wannan abu ɗaya. Ubangiji ne yake ba dukansu
    gani.
  uig-LAT: Gaday bilen uni ezgüchi kishi bir zéminda yashar; Her ikkisining közini
    nurlandurghuchi Perwerdigardur.
  nde-nde: 'Umyanga lomncindezeli bakanye kulokhu: UThixo uvula amehlo abo bobabili.'
  ton-ton: '‌ʻOku faʻa fakataha pe ʻae masiva pea mo e kākā: pea ʻoku fakatou māmangia
    hona mata meia Sihova.'
  ces-1613: Chudý a dráč potkávají se, obou dvou však oči osvěcuje Hospodin.
  eng-WMB: 'The poor man and the oppressor have this in common: The LORD gives sight
    to the eyes of both.'
  tam-TCV: 'ஏழைக்கும் அவரை ஒடுக்கிறவருக்கும் பொதுவானது ஒன்று உண்டு: யெகோவாவே அந்த
    இருவரின் கண்களுக்கும் பார்வையைக் கொடுத்திருக்கிறார்.'
  ceb-ULB: Ang tawong kabos ug ang madaogdaogon managsama lamang, kay si Yahweh ang
    naghatag ug kahayag sa ilang mga mata.
  pol-UBG: Ubogi i zdzierca spotykają się, a PAN obu oświeca oczy.
  urd-GVU: جب غریب اور ظالم کی ملاقات ہوتی ہے تو دونوں کی آنکھوں کو روشن کرنے والا
    رب ہی ہے۔
  deu-1912: 'Arme und Reiche begegnen einander: beider Augen erleuchtet der HERR.'
  kan-2017: ತಗ್ಗುವವನು, ತಗ್ಗಿಸುವವನು ಸ್ಥಿತಿಯಲ್ಲಿ ಎದುರುಬದುರಾಗಿದ್ದಾರೆ, ಯೆಹೋವನೇ ಅವರಿಬ್ಬರ
    ಕಣ್ಣುಗಳಿಗೆ ಕಳೆಕೊಟ್ಟವನು.
  yap-yap: Be’ nib gafgow nge be’ nma gafgownag e ba’aray e n’en ni ta’ab rogrow riy
    — i SOMOL e pi’ owchorow ni yow l’agruw.
  hlt-MCSB: Khodaeng neh hlang kah a hnaephnapnah a humcui rhoi vaengah, BOEIPA loh
    a boktlap la mik a tueng sak.
  mdy-ETH: ማንቃሢና ዒዛ ሄርቂ ዎይሣሢናም ዓኣፖ ፖዖ ዒንጋሢ ፆኦሲ ማዔሢሮ ቢያሢ ፖዖና ሄኮ ዛጋኔ።
  kew-kew: Aa adaame onaa luabu ini maria aya nimumi oyae adenalo pea. Adaa Aa nipumi
    mo naraa aanu page kaloa nimu rabuniaaae aa medaloma page kata.
  twi-ASANTE: 'Ohiani ne ɔhyɛsofoɔ nyinaa wɔ saa adeɛ baako yi: Awurade ma wɔn baanu
    nyinaa ani a wɔde hunu adeɛ.'
  eng-WEBU: 'The poor man and the oppressor have this in common: The LORD gives sight
    to the eyes of both.'
  wal-wal: Hiyyeesinne asa naaqqiya asi issibaa koxxoosona; eta naa77aa aifiyaakka
    GODAI xeelissees.
  acu-NT: Aints yamrumichun tura niin itit awajniuncha Apu Yuska mai metek ni jiijai
    ni turamurin jiisarti tusa najanamiayi.
  spa-PDDPT: 'El pobre y el opresor tienen esto en común: A ambos Yavé les iluminó
    los ojos.'
  gun-gun: Iporiaukue'i ha'e imbojexavaiare pe joo ramigua oiko, mba'eta mokoĩve pe
    ma Senhor oiko omoexakã va'e.
  agu-BL: Yi e' yi buchij che' scyuch' yi e' yi na cho'c tan chi buchle'n, at jun
    takle'n yi na ẍchaj yi ni'cu'n e', i'tz yi Ryos bnol cyetz, nin tan i' na chixmayine't
    chicabil.
  ilo-ULB: Agpada ti napanglaw ken ti mangidaddadanes a tao, ta agpada nga innikan
    ni Yahweh iti lawag dagiti matada.
  kpg-kpg: 'Tangada hagaloale mo tangada hagaduadua dangada e hai mee ngaadahi gi di
    mee deenei: Dimaadua ne wanga gi meemaa nau golomada e mmada ai.'
  uig-ARA: گاداي بىلەن ئۇنى ئەزگۈچى كىشى بىر زېمىندا ياشار؛ ھەر ئىككىسىنىڭ كۆزىنى
    نۇرلاندۇرغۇچى پەرۋەردىگاردۇر.
  bps-bps: I to landè na i to mkut i to landè, nun gusalngadla, du nun blé Dwata dale
    mata du fye mite ale.
  sus-sus: 'Fe keren na setare nun mixi kobi tagi: Alatala nan e birin daa.'
  pon-2006: Aramas paisuwed men oh aramas me kin kahpwalihalao ahneki ire ehute—KAUN-O
    kin ketin mwasamwasahn ira koaros.
  ksd-ksd: Ra luveana ma nina i ki taun ia dir varkuvo; A Luluai i vakapa ra mata
    i dir par.
  tur-YTC: 'Yoksulla zalimin ortak yanı şudur: İkisinin de gözünü açan Yahve''dir.'
  bel-N: Бядак і прыгнятальнік сустракаюцца, сьвятло вачам іх абодвух дае ГОСПАД.
  grc-BRENT: Δανιστοῦ καὶ χρεωφειλέτου ἀλλήλοις συνελθόντων, ἐπισκοπὴν ἀμφοτέρων ποιεῖται
    ὁ Κύριος.
  ind-AYT: Si miskin dan si penindas bertemu; TUHAN yang memberikan terang bagi mata
    keduanya.
  nya-nya: 'Munthu wosauka ndi munthu wopondereza anzake amafanana pa kuti: Yehova
    ndiye anawapatsa maso onsewa.'
  hrv-hrv: 'Siromah se i gulikoža susreću: Jahve obojici prosvjetljuje oči.'
  mps-mps: Genuai Bidigo te gedu tigidali we bidiba mawai, tama augwa tonobaso, usu
    yaibao. Agai te magi nai meni ebo bidi dabeba me mayu, tama me agai te magi nai
    meni ebo bidi dabe aiyaba elalubo bidi dabeba me mayu yalio.
  tpi-tpi: Bikpela i bin givim ai long olgeta manmeri na ol inap lukluk. Em i bin
    givim long ol rabisman na tu em i bin givim long ol man i save daunim ol rabisman.
  dan-1931: Fattigmand og Blodsuger mødes, HERREN giver begges Øjne Glans. { [*dvs.
    han lader dem leve.] }
  vie-OVCB: 'Người nghèo và người giàu đều giống nhau ở điểm này: Chúa Hằng Hữu cho
    ánh sáng để thấy.'
  guj-2017: ગરીબ માણસ તથા જુલમગાર માણસ ભેગા થાય છે; અને તે બન્નેની આંખોને યહોવાહ પ્રકાશ
    આપે છે.
  pon-2006A: Aramas paisuwed men oh aramas me kin kahpwalihalao ahneki ire ehute—KAUN-O
    kin ketin mwasamwasahn ira koaros.
  por-BRBSL: 'O pobre homem e o opressor têm isso em comum: Yahweh dá vista para os
    olhos de ambos.'
  swe-swe: 'Den fattige och den som förtrycker människor har detta gemensamt: Herren
    (Jahve) ger deras ögon ljus. [Alla människor har fått livet som en gåva.]'
  cth-cth: Tamimathoe hoi repcoungroenaw ni cungtalah a hmawng e teh, BAWIPA ni a
    mit reirei a ang sak.
  twi-twi: 'Ohiani ne ɔsohyɛfo nyinaa wɔ saa ade baako yi: Awurade ma wɔn baanu nyinaa
    ani a wɔde hu ade.'
  hlt-hlt: Khodaeng neh hlang kah a hnaephnapnah a humcui rhoi vaengah, BOEIPA loh
    a boktlap la mik a tueng sak.
  tbz-SIM: Oyɛiwe nɛ̀ osénnìwè bɛ̀ wɛ̃ ndɛ̀ bo dɛ̀mɑ́ɑ̀ ndi, Kuyie nkuù kpetírí bɑ́
    wè kó inuɔ.
  msy-2020: Ikiavɨra Itir God bar gumazamizibar damazibar ingarizɨ, me bizibar gari.
    A uaghan onganarazibagh amir gumazamiziba ko, me dɨkabɨrir gumazamiziba uaghara
    men damazibar ingari.
  dop-dop: Kʋnyɔntʋ nɑ ŋmɑkəllʋ pɑ kɛ́ kʋlʋm kɛ́. Amɑ Tɑcɑɑ tʋnɑ-wɛɣɛ ɩsɛ sɩ pɑ́ nɑɑkənɑ.
  azb-azb: 'Yoxsul insan və zalım bir-birinə bir şeydə bənzəyir: Hər ikisinin gözlərini
    işıqlandıran Rəbdir.'
  eng-DBY: The indigent and the oppressor meet together; Jehovah lighteneth the eyes
    of them both.
  hin-2017: निर्धन और अंधेर करनेवाले व्यक्तियों में एक समानता है; यहोवा दोनों की आँखों
    में ज्योति देता है।
  wol-KYG: Ku ñàkk ak ka ko nennoo bokk lenn, Aji Sax jee leen boole sàkk.
  bjr-bjr: Kudi fasiqa faqa minasaa rakisi marina faqa Yaaweefa kai nifu nimiqaifanoo.
  eng-YLT: The poor and the man of frauds have met together, Jehovah is enlightening
    the eyes of them both.
  kne-kne: Din nan-isoan di nabiteg ya mamalpaligat en sisya et si Diyos di nangidawat
    si biyag da ay dowa.
  eng-WYC-2017: A poor man and a lender met themselves; the Lord is [the] lightener
    of ever either.
  eng-WMBB: 'The poor man and the oppressor have this in common: The LORD gives sight
    to the eyes of both.'
  urd-GVH: जब ग़रीब और ज़ालिम की मुलाक़ात होती है तो दोनों की आँखों को रौशन करनेवाला
    रब ही है।
  rug-rug: Guahe si vari kekeṉoṉo nia ri tie malaṉa meke ri tie ṉoṉovala, sapu e Zihova
    va dodogorae i matadi.
  gaz-gaz: 'Hiyyeessaa fi namni nama cunqursu waan kanaan wal fakkaatu: Waaqayyo ija
    lachan isaaniitiifuu agartuu kenna.'
  fra-LSG: Le pauvre et l’oppresseur se rencontrent; C’est l’Éternel qui éclaire les
    yeux de l’un et de l’autre.
  yal-yal: Yiigelitɔɔn nun ɲaxankata tiin naralan fe kedenna ma, Alatala nan e firinna
    birin yɛɛne rabima.
  haw-1868: O ka mea ilihune, a o ke kanaka hookaumaha e halawai pu laua; Na Iehova
    e hoomalamalama i na maka o laua a elua.
  arb-NAV: فِي هَذَا يَتَشَابَهُ الْفَقِيرُ وَالظَّالِمُ، إِنَّ الرَّبَّ يُعْطِي نُوراً
    لِعَيْنَيْ كُلٍّ مِنْهُمَا.
  ewe-ewe: Nu ɖeka sia le hiãtɔ kple ameteɖetola siaa si, Yehowae wɔ ŋku na wo ame
    evea.
  eng-LEE: 'The poor and the man of exactions meet together: the Lord enlighteneth
    the eyes of both of them.'
  asm-FB: দৰিদ্ৰ আৰু অত্যাচাৰী লোক দুয়ো একেলগ হয়; আৰু যিহোৱাই দুয়ো জনৰ চকুত পোহৰ
    দিয়ে।
  sus-A: قٍ كٍرٍن نَ سٍتَرٍ نُن مِشِ كٌبِ تَفِ؛ عَلَتَلَ نَن عٍ بِرِن دَا.
  fra-SBL: 'Le pauvre et l''oppresseur ont ceci en commun : Yahvé donne la vue aux
    yeux des deux.'
  hbo-hbo: רָ֤שׁ וְאִ֣ישׁ תְּכָכִ֣ים נִפְגָּ֑שׁוּ מֵ֤אִיר־עֵינֵ֖י שְׁנֵיהֶ֣ם יְהוֽ͏ָה׃
  kik-kik: 'Mũndũ mũthĩĩni na mũndũ mũhinyanĩrĩria harĩ ũndũ ũmwe ũmahaananĩtie: Jehova
    nĩwe ũtũmaga maitho mao eerĩ moone.'
  fra-NCL: Le pauvre et l’oppresseur se rencontrent ; c’est Yahweh qui éclaire les
    yeux de l’un et de l’autre.
  cek-AK: Kamtang hoi aling thaih kami anghmonghaih loe hae tiah oh; Angraeng mah
    ni nihnik hanah mik aanghaih to paek hmaek.
  cuk-cuk: Dule-wilegedi, mesagwar-dule-imakedbogwa emarbimalad. Bab-Jehová ebobela
    magar-atake imaksad.
  uig-CYR: Гадай билән уни әзгүчи киши бир зиминда яшар; Һәр иккисиниң көзини нурландурғучи
    Пәрвәрдигардур.
  tel-2017: పేదలు, వడ్డీ వ్యాపారులు కలుసుకుంటారు. ఉభయుల కళ్ళకు వెలుగిచ్చేవాడు యెహోవాయే.
  hat-BSA: Malere a ak opresè a gen yon bagay ki sanble; se SENYÈ a ki mete limyè
    nan zye tou de.
  kos-kos: 'Mwet sukasrup ac mwet su akkeokyalos elos oana sie in lumah se inge: LEUM
    GOD pa oru elos in ku in liye.'
  hbo-WLC: רָ֤שׁ וְאִ֣ישׁ תְּכָכִ֣ים נִפְגָּ֑שׁוּ מֵ֤אִיר־עֵינֵ֖י שְׁנֵיהֶ֣ם יְהוָֽה׃
  ibo-ibo: 'Ogbenye na ọgaranya bụ otu na nke a: ọ bụ Onyenwe anyị na-eme ka ha jiri
    anya ha na-ahụ ụzọ.'
  ory-ory: ଦରିଦ୍ର ଓ ଉପଦ୍ରବୀ ଏକତ୍ର ମିଳନ୍ତି, ସଦାପ୍ରଭୁ ଉଭୟର ଚକ୍ଷୁ ଦୀପ୍ତିମାନ କରନ୍ତି।
  chk-chk: 'Eman aramas mi wöüngau me eman mi ariaföüü aramas ra wewefengen lon ei
    lapalap: Ewe Samol mi Lapalap a aneneloi meser me ruoman pwe repwe küna mwer.'
  rop-rop: Detlot powan pipul en detlot pipul hu tridimbat olabat krulbalawei, YAWEI
    det trubala God garra tridim olabat seimwei. Imbin gibit olabat dubala ai blanga
    luk.
  ukr-1871: І бідні й деруни помішані з собою, та обох їх очам дає Господь сьвітло.
  deu-1951: Der Arme und der Wucherer treffen einander; der HERR gibt ihnen beiden
    das Augenlicht.
  eng-JPS: The poor man and the oppressor meet together; the LORD giveth light to
    the eyes of them both.
  srp-1865: Siromah i koji daje na dobit sretaju se; obojici Gospod prosvjetljuje
    oèi.
  lug-lug: 'Omwavu n’oyo amubonyaabonya balina ekibagatta: Mukama bombi ye yabawa
    amaaso.'
  heb-heb: רש ואיש תככים נפגשו מאיר עיני שניהם יהוה׃
  ben-IRV: দরিদ্র ও উপদ্রবী এক সঙ্গে মেলে; সদাপ্রভু উভয়েরই চোখ আলোকিত করেন।
  pan-pan: ਕੰਗਾਲ ਅਤੇ ਅਨ੍ਹੇਰ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਇੱਕੋ ਜਿਹੇ ਹਨ, ਯਹੋਵਾਹ ਉਹਨਾਂ ਦੋਹਾਂ ਦੀਆਂ ਅੱਖਾਂ
    ਨੂੰ ਚਾਨਣ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ဆင်းရဲ သောသူနှင့် ညှဉ်းဆဲ သောသူ တို့သည် တွေ့ကြုံ ကြပြီ။ ထာဝရဘုရား သည် ထို
    နှစ်ဦး တို့အား အလင်း ကိုပေး သနားတော်မူ၏။
  tte-O: Tobubutuma yo ana taubala kolokololona yoli labuine Yaubada manli iwolegili.
  tbg-tbg: Vehi variaka variamanta vika qoraiqama nimite variakavata variavaro, Noravano
    Kotiva ekaa vika vika nivu nimi vaivama vairo.
  hmo-hmo: 'Ogogami tauna, bona ogogami tauna ia dagedage henia noho tauna, ruaosi
    be inai dala dekenai idia hegeregere: Lohiabada ese idia ruaosi dekenai edia matadia
    ia henia.'
  urd-urd: ग़रीब और ज़बरदस्त एक दूसरे से मिलते हैं, और ख़ुदावन्द दोनों की आँखे रोशन
    करता है।
  rus-SYN: Бедный и лихоимец встречаются друг с другом; но свет глазам того и другого
    дает Господь.
  bqc-SIM: Taaside ń ĩadamadeo an yã́ɛ bee doũɛ, Dii mɛ́ tò an wɛ́ lɛ́ gu'e ḿpii.
  tcz-CHONGTHU: Vaichapa le asugentheipa jong kimuto ding, ijehinem itileh amit teni
    lhon hasah jong Yahweh Pakai ahi.
  mar-mar: गरीब मनुष्य आणि जुलूम करणारा या दोघांमध्ये एक गोष्ट समान आहे; परमेश्वर
    दोघांच्याही डोळ्यांना दृष्टी देतो.
  hlt-THB: Khawdeng thlang ingkaw thlang ak hep qawi kutoetna khaw sa haih nih nawh,
    Bawipa ing a ni mik daih sak qawi haih hy.
  qub-qub: 'Ñacaj runawan ñacachej runapis chay-nirajllami carcaycan: Ishcantapis
    Tayta Diosga iwalnintami ricaycächin.'
  bqp-bqp: Takaside kũ gbãnamↄnnɛriio yã mɛ̀n do dí vĩ, Dikiri mɛ́ à tò ń wɛ́ tɛn
    gu e ń pínki.
  hat-hat: 'Gen yon bagay ni pòv la ni moun k''ap peze l'' la gen ansanm: se Bondye
    ki bay ni yonn ni lòt je pou yo wè.'
  eng-BSB: 'The poor man and the oppressor have this in common: The LORD gives light
    to the eyes of both.'
  tod-tod: 'Bala nui ta maanɔɠɔ nui, ti ɓɔgɛ faa ɠila ma: Ɠɔoɠɔ GALAGI gaazuʋɛ veeʋɛ
    ti felegɔ pɛ bɛ, ga ti ɗa wɛlɛ la.'
  eng-WEBPB: 'The poor man and the oppressor have this in common: The LORD gives sight
    to the eyes of both.'
  kbq-kbq: Amunte omane vahe'ene, knama nezamiza vahe'enena, Ra Anumzamo'a ana taregamokiznima
    magozahu'zama, zanami'neana zanavuma ke'za zanamine.
  nhe-BL: Se teicneltzi tlen quitlaijiyohuiltíaj huan se tlen tetlaijiyohuiltía nochi
    ome quipiyaj se tlamantli tlen san se. Itztoc yajaya TOTECO tlen quinmacatoc nochi
    ome yolistli huan tlachiyalistli.
  bus-bus: Takaasidee kↄ̃n gbãamↄnnɛrio yã mɛ̀n doo kɛ̀ vĩ, Dii bé à tò ń wɛ́ɛ e
    guu ee ń píngi.
  gub-BL: Heta hemetarer 'ym ma'e a'e. Heta ima'e rehe imunar ma'e a'e no. Uzuawygatu
    'aw ma'e rehe a'e wà. Tupàn Tuweharupi Wiko Ma'e omono waneha wanupe a'e. Mokoz
    upuner ma'e hexakaw rehe wà. Xo a'e rupi zo uzuawyawygatu wà.
  eng-DRA: 'The poor man and the creditor have met one another: the Lord is the enlightener
    of them both.'
