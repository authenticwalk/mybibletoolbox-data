verse: PRO.013.002
translations:
  mal-C: തന്റെ അധരഫലങ്ങളിൽനിന്ന് ഒരു വ്യക്തി നന്മ ആസ്വദിക്കുന്നു, എന്നാൽ വിശ്വാസഘാതകർ
    അക്രമങ്ങളിൽ ആസക്തരാണ്.
  deu-TKW: Von seines Mundes Frucht genießt einer Gutes; aber der Treulosen Verlangen
    ist Gewaltthat.
  lin-lin: Mbuma ya monoko eleisaka moto bilei ya malamu, kasi molimo ya moto oyo
    atambolaka na bosembo te ememaka na mobulu.
  eng-LSV: A man eats good from the fruit of the mouth, || And the soul of the treacherous—violence.
  eng-GNV: 'A man shall eate good things by the fruite of his mouth: but the soule
    of the trespassers shall suffer violence.'
  eng-WEBSTER: 'A man shall eat good by the fruit of his mouth: but the soul of the
    transgressors shall eat violence.'
  nhw-BL: Se masehuali catli camanalti cuajcuali tlamantli quipantis catli cuali ipan
    inemilis, pero masehualme catli amo quitlepanitaj TOTECO san quipantise tlahuilancayotl.
  swh-ONEN: Kutoka tunda la midomo yake mtu hufurahia mambo mema, bali wasio waaminifu
    wanatamani sana jeuri.
  bba-bba: Gemɡibu bɑ rɑ ben ɡɑrin ɑre wɑ, ɑdɑmɑ tɔn kɔ̃sobu, dɑm dɔrenɑɑn wɑ̃ɑrɑ
    bɑ rɑ n wɑ̃ɑ.
  eng-KJVCPB: 'A man shall eat good by the fruit of his mouth: But the soul of the
    transgressors shall eat violence.'
  luo-luo: Ngʼat makare yudo pok maber kaluwore gi gik mowacho, to ngʼatno ma ok ja-adiera
    nigi gombo mar miero.
  meu-meu: Uduna anina amo tau namona ese namo e aniamu, a kara heḡui-heḡui tauna
    ena ura be daḡedaḡe.
  npi-ULB: आफ्नो मुखको फलबाट मानिसले असल थोकहरूको भोग गर्दछ, तर विश्‍वासघातिको भोक
    हिंसाको लागि हुन्छ ।
  yor-yor: Láti inú èso ẹnu rẹ̀ ènìyàn ń gbádùn ohun rere, ṣùgbọ́n, ìfẹ́ ọkàn aláìṣòótọ́
    ní ìwà ipá.
  ind-ind: Orang yang baik tutur katanya akan kenyang menikmati hal yang baik, tetapi
    orang yang tidak setia tak pernah puas berbuat jahat.
  pes-OPCB: سخنان مرد نیک حتی برای خود او نیکوست و جانش را سیر می‌کند، اما شخص بداندیش
    فقط تشنهٔ ظلم است.
  tgl-ULB: Mula sa bunga ng kaniyang bibig, sa mga mabubuting bagay ang isang tao
    ay nasisiyahan, pero ang gana ng taksil ay para sa karahasan.
  hui-hui: Wali agalihondo bi bayale tigabigo hangu laga kago karia mbirale bayale
    bayaleru anda ibugu bulebira. Ai wali agali ke̱ hagaru mbirale mbira bule lo winigo
    puguaga karu ti wali agali maru karu bo wahole bulenego hangu manda bialu haga
    ka.
  mya-mya: လူသည် မိမိနှုတ်၏အသီးတည်းဟူသော ကောင်းသောအရာကို စားရ၏။ ပြစ်မှားတတ်သော သူမူ
    ကား၊ ညှဉ်းဆဲခြင်းအပြစ်၏အသီးကို စားရ၏။
  bod-N: མི་ཡིས་སྨྲ་སྒོའི་འབྲས་བུ་དེའི་རྐྱེན༌གྱིས། །རྫས་མཆོག་ལ་ནི་ཚིམ་པར་རོལ་བ༌དང༌།
    །གཡོ་སྒྱུ་ཅན་གྱི་འདོད་པ་གདུག་རྩུབ༌ཡིན།།
  wsk-wsk: Kari ko munak ningo te mel ningo ningo kumik kauso; bare kawel kari memek
    mu, kager ko munan mu na nokoyam ko kua nanuguso.
  sna-sna: Kubva pazvibereko zvomuromo wake munhu achadya zvinhu zvakanaka, asi vasina
    kutendeka vanofarira kumanikidza.
  spa-BLM: Por el fruto de sus labios, el hombre disfruta de las cosas buenas, pero
    los infieles ansían la violencia.
  cac-cac: Tato vach' scutej co loloni, vach' pax tas sco cha spacoc. Tato squixtej
    eb' quetanimail jun, sco cha co yaelal d'a smojal.
  swh-ULB: Mtu hufurahia vitu vizuri kutokana na matunda ya kinywa chake, bali hamu
    ya wadanganyifu ni jeuri.
  bel-bel: Ад плоду вуснаў сваіх чалавек спажывае дабро, а душа здраднікаў закона
    - зло.
  deu-ELBBK: Von der Frucht seines Mundes isst ein Mann Gutes, aber die Seele der
    Treulosen isst Gewalttat.
  mbb-OT: Is etew he meupiya is kebpengaǥikaǥi zin, ne meupiya is ibales kandin, piru
    is etew he meluiven ne edezeetan.
  mal-2015: തന്റെ വായുടെ ഫലത്താൽ മനുഷ്യൻ നന്മ അനുഭവിക്കും; ദ്രോഹികളുടെ ആഗ്രഹമോ സാഹസം
    തന്നേ.
  rmc-rmc: O lačho manuš chala o ovocje peskre lačhe lavengro, no olenge, ko kamen
    te thovel avri, džal ča pal o mariben.
  pes-OPV: مرد از میوه دهانش نیکویی را می‌خورد، اماجان خیانتکاران، ظلم را خواهد خورد.
  ron-1924: Прин родул гурий ай парте де бине, дар чей стрикаць ау парте де силничие.
  ben-OBCV: মানুষ তাদের মুখের ফল দ্বারাই মঙ্গল উপভোগ করে, কিন্তু বিশ্বাসঘাতক হিংস্রতার
    প্রবৃত্তি রাখে।
  som-som: Nin wuxuu wax wanaagsan ku cuni doonaa midhaha afkiisa, Laakiinse khaayinnada
    naftoodu waxay cuni doontaa midhaha dulmiga.
  lat-VUC: 'De fructu oris sui homo satiabitur bonis: anima autem prævaricatorum iniqua.'
  eng-ASVBT: A man shall eat good by the fruit of his mouth; But the soul of the treacherous
    shall eat violence.
  mna-mna: Sombe sua ambaiŋana men iwedet pa kwondo, ina irao iwe zaala piti be takam
    lende koroŋ ambaimbaiŋan. Mi zin wal pakamkaamŋan tau tisu mini mi tiur koi pa
    zitun wal kizin na, lelen ilip be tikam zaaba pizin tomtom.
  ita-1885: L'uomo mangerà del bene del frutto delle sue labbra; Ma l'anima degli
    scellerati mangerà del frutto di violenza.
  eng-LXXUP: 'A good man shall eat of the fruits of righteousness: But the lives of
    transgressors shall perish before their time.'
  eng-ULB: From the fruit of his mouth a person enjoys good things, but the appetite
    of the treacherous is for violence.
  spa-VBL: Recibirás recompensa por usar las palabras correctas; pero las personas
    deshonestas procuran la violencia.
  fra-_FOB: L'homme sera rassasié de bien par le fruit de sa bouche; mais l'âme des
    perfides vit d'injustice.
  mal-mal: തന്റെ വായുടെ ഫലത്താൽ മനുഷ്യൻ നന്മ അനുഭവിക്കും; ദ്രോഹികളുടെ ആഗ്രഹമോ സാഹസം
    തന്നെ.
  lit-lit: Iš savo burnos vaisiaus žmogus valgys tai, kas gera, bet klastūnų siela
    valgys smurtą.
  urd-GVR: Insān apne muṅh ke achchhe phal se ḳhūb ser ho jātā hai, lekin bewafā ke
    dil meṅ zulm kā lālach rahtā hai.
  suz-BL: आन लोव़म पतीके मुरपुकीम मारेइ मारेइ रिम्‍शो ताइनीम। तन्‍न थमा मसुइक्‍चा
    ङा मुरपुकी दूली पचा ला दाक्‍नीम।
  eng-NOY: By the fruit of a man's mouth he shall eat good; But the appetite of transgressors
    shall be sated with violence.
  ita-1927: Per il frutto delle sue labbra uno gode del bene, ma il desiderio dei
    perfidi è la violenza.
  ckb-ckb: مرۆڤ لە بەروبوومی دەمی چاکە دەخوات، ناپاکانیش ئارەزوویان توندوتیژییە.
  eng-BBE: A man will get good from the fruit of his lips, but the desire of the false
    is for violent acts.
  kan-OKCV: ತನ್ನ ಬಾಯಿಯ ಫಲದಿಂದ ಒಬ್ಬ ಮನುಷ್ಯನು ಶ್ರೇಷ್ಠವಾದದ್ದನ್ನು ಆನಂದಿಸುತ್ತಾನೆ, ಆದರೆ
    ವಿಶ್ವಾಸದ್ರೋಹಿಗಳಿಗೆ ಹಿಂಸೆಯ ಹಸಿವು ಇರುತ್ತದೆ.
  tam-2017: மனிதன் தன்னுடைய வாயின் பலனால் நன்மையைச் சாப்பிடுவான்; துரோகிகளின் ஆத்துமாவோ
    கொடுமையை சாப்பிடும்.
  spa-RV-1909: 'Del fruto de su boca el hombre comerá bien: mas el alma de los prevaricadores
    hallará mal.'
  ron-BTF: Un om va mânca ce este bun prin rodul gurii sale, dar sufletul călcătorilor
    de lege va mânca violență.
  eng-WEBP: By the fruit of his lips, a man enjoys good things, but the unfaithful
    crave violence.
  eng-FBV: You'll be rewarded for saying good things, but dishonest people want violence.
  nld-1939: De goede geniet van de vrucht der gerechtigheid Het verlangen der zondaars
    gaat uit naar geweld.
  nch-BL: Se masehuali cati camanalti cuajcuali tamanti quipantis cati cuali ipan
    inemilis, pero masehualme cati amo quitepanitaj TOTECO san quipantise tatehuilisti.
  vie-1934: Nhờ bông trái của miệng mình, người hưởng lấy sự lành; Còn linh hồn kẻ
    gian ác sẽ ăn điều cường bạo.
  hin-CV: मनुष्य अपनी बातों का ही प्रतिफल प्राप्‍त करता है, किंतु हिंसा ही विश्वासघाती
    का लक्ष्य होता है.
  eng-OURB: By the fruit of his lips, a man enjoys good things; but the unfaithful
    crave violence.
  spa-BES: El hombre obtendrá bien del fruto de sus labios, pero el deseo de lo falso
    es para actos violentos.
  tdx-tdx: Ty havokaran-tsaontsi’ ondatio ro ikama’e raha mafiry, fe tsihavokarañe
    ty fañiria’ o mpitroboo.
  tha-KJV: คนจะกินของดีจากผลปากของตน แต่​จิ​ตใจของคนละเมิดจะกินความทารุ​ณ
  por-BR-2018: Cada um comerá do bem pelo fruto de sua boca, mas a alma dos infiéis
    deseja a violência.
  deu-ELO: Von der Frucht seines Mundes ißt ein Mann Gutes, aber die Seele der Treulosen
    ißt Gewalttat.
  eng-WYC-2018: A man shall be filled with goods of the fruit of his mouth; but the
    soul of unpious men is wicked. (A good person shall be filled with things from
    the fruit of his mouth; but the souls of evil people be wicked.)
  epo-epo: La frukto de la buŝo donas al homo bonan manĝon; Sed la deziro de krimuloj
    estas perforto.
  uig-PIN: Adǝm durus eƣizining mewisidin ⱨuzurlinar; Tuzkorlar zorawanliⱪⱪa ⱨǝwǝs
    ⱪilip zorawanliⱪⱪa uqrar.
  beo-beo: 'Moloidafa dunu da ilia sia: sia:beba:le, bidi noga:iwane lamu. Be ogogosu
    dunu da mosolamu hanai galebe.'
  tpi-OTNT: Man i save mekim stretpela tok long ol manmeri, em i save kisim ol gutpela
    samting. Tasol ol man bilong giaman na brukim promis, ol i laikim tumas pasin
    bilong bagarapim ol arapela man.
  hau-SA: Daga abin da ya fito leɓunan mutum ne mutum kan ji daɗin abubuwa masu kyau,
    amma marar aminci yakan ƙosa ya tā-da-na-zaune-tsaye.
  uig-LAT: Adem durus éghizining méwisidin huzurlinar; Tuzkorlar zorawanliqqa hewes
    qilip zorawanliqqa uchrar.
  nde-nde: Umuntu uzuza okuhle ngamazwi omlomo wakhe, kodwa ababi batshisekela udlakela.
  ton-ton: '‌ʻE kai ʻe he tangata ʻae lelei ʻi he fua ʻo hono ngutu: ka ʻe hoko ʻae
    fakamālohi ki he laumālie ʻoe kakai fai kovi.'
  ces-1613: Z ovoce úst každý jísti bude dobré, ale duše převrácených nátisky.
  eng-WMB: By the fruit of his lips, a man enjoys good things, but the unfaithful
    crave violence.
  tam-TCV: மனிதர் தன் வாயின் வார்த்தையினால் நன்மைகளை அனுபவிக்கிறார்கள், ஆனால் உண்மையற்றவர்கள்
    வன்முறைகளையே விரும்புகிறார்கள்.
  ceb-ULB: Gikan sa bunga sa iyang baba ang tawo maglipay sa mga maayong butang, apan
    ang kagana sa maluibon alang sa kabangis.
  pol-UBG: Człowiek będzie spożywać dobro z owocu swoich ust, a dusza przewrotnych
    będzie spożywać przemoc.
  agr-agr: Maki makichik aentsuk nii pegkeg chichakbaujinian pegkejan juwawai, untsu
    aents chichaman betek umichu aina duka dita pegkegchaujin suwimkan juwinawai.
  kyc-kyc: Dokona akali keyange dupwana pii larami dokona yano nyerami. Yano nyeraminyipape
    akali panga singi dupwame pyakando yanda pinya wangu lakao karaminyi.
  urd-GVU: انسان اپنے منہ کے اچھے پھل سے خوب سیر ہو جاتا ہے، لیکن بےوفا کے دل میں
    ظلم کا لالچ رہتا ہے۔
  deu-1912: Die Frucht des Mundes genießt man; aber die Verächter denken nur zu freveln.
  kan-2017: ಬಾಯಿಯ ಫಲವಾಗಿ ಮನುಷ್ಯನು ಸುಖವನ್ನು ಅನುಭವಿಸುವನು, ಬಲಾತ್ಕಾರವೇ ದ್ರೋಹಿಗಳ ಕೋರಿಕೆ.
  yap-yap: Girdi’ ni bfel’ e yira pi’ puluwrad ko tin yad be yog, ma pi’in yad ma
    ban e yad be yim’ ni bochan e modyargel.
  hlt-MCSB: Hlang lai thaih lamloh a then khaw a cah dae, hnukpoh kah hinglu tah kuthlahnah
    la poeh.
  mdy-ETH: ዓሲ ፔኤኮ ኮሺ ጌስቴ ጎይፆ ዒንጎ ባኮ ዔካኔ፤ ጌሻ ዓሶ ሱኡካ ጋዓንቴ ጌኔ ማዾ ማዺ ኩንሣኒኬ።
  kew-kew: Epe agaa ne aamere nipumi epe oyaenu mualia. Go yapare yaa agaa ne aanuri
    nimumi rogaawa i agaa rasitimi. Goa pua onaa luabu ma-oyape madaa raaname waru
    omeme.
  twi-ASANTE: Nneɛma pa a ɛfiri onipa anom no ma no anigyeɛ, na wɔn a wɔnni nokorɛ
    no kɔn dɔ basabasayɛ.
  eng-WEBU: By the fruit of his lips, a man enjoys good things, but the unfaithful
    crave violence.
  wal-wal: Asi ba doonaappe kiyiya qaalan lo77obaa ekkees; shin ammanttennaageeti
    makkalabaa amottoosona.
  acu-NT: Pengker chichamtin ainauka ni chichaamurijai metek pengker aa nuna wainkartin
    ainawai. Antsu chikich ainaun anangkinauka aya mangkartutnak nintiminawai.
  spa-PDDPT: Del fruto de su boca el hombre comerá el bien, Pero el alma de los traidores
    se nutre de violencia.
  gun-gun: Avakue ijayvu porãa rupi vy ojou 'rã iporã va'e, ha'e rã anhetẽ rupi e'ỹ
    ikuai va'e ma joguero'axe vai rive.
  agu-BL: Skajunal len cu'n skachoje' cyakil yi e'chk takle'n yi na el le katzi'.
    Yi e' subul nak nter nin na el cyalma' tan biyo'n.
  ilo-ULB: Ragragsaken ti maysa a tao dagiti naimbag a banbanag manipud iti bunga
    ti ngiwatna, ngem ti paggugusto ti mangliliput ket kinaranggas.
  kpg-kpg: Nia daangada ala e humalia, ginaadou nadau hui i golo e hui mai i nadau
    helekai ala nogo helekai ai, gei digau ala e halahalau dangada, ginaadou e hiihai hua
    e hai di hagahuaidu.
  uig-ARA: ئادەم دۇرۇس ئېغىزىنىڭ مېۋىسىدىن ھۇزۇرلىنار؛ تۇزكورلار زوراۋانلىققا ھەۋەس
    قىلىپ زوراۋانلىققا ئۇچرار.
  bps-bps: I to gamdawat kenen i fye untung fagu di dad fye gmanan, bay i to gal mgaw,
    gamdawat i untungan fagu di toon kayè mimòsamuk.
  sus-sus: Mixi fanyi xa wɔyɛnyie fe fanyi nan naminima, kɔnɔ yanfante tan wama gere
    nan xɔn.
  pon-2006: Aramas mwahu kan pahn ale katingpen ar lokaia kan, ahpw aramas widing
    kan kin ngoangki tiahk eikek.
  ksd-ksd: A tutana na en ra boina ure ra vuai ra ngiene, Ma ra tena vavagu i mainge
    ke ra vakavakaina.
  tur-YTC: Dudaklarının meyvesiyle insan iyi şeylerden zevk alır, Ama sadakatsizler
    zorbalığa can atar.
  bel-N: З плоду вуснаў сваіх чалавек будзе жывіцца дабром, а душа ліхадзеяў — гвалтам.
  grc-BRENT: Ἀπὸ καρπῶν δικαιοσύνης φάγεται ἀγαθὸς, ψυχαὶ δὲ παρανόμων ὀλοῦνται ἄωροι.
  ind-AYT: Dari buah mulutnya, seseorang memakan yang baik, tetapi nafsu seorang pengkhianat
    adalah kekerasan.
  nya-nya: Munthu amapeza zinthu zabwino chifukwa cha mawu ake, koma anthu osakhulupirika
    amalakalaka zachiwawa basi.
  hrv-hrv: Od ploda usta svojih uživa čovjek sreću, a srce je nevjernika puno nasilja.
  mps-mps: Te we bidi dabeba te po dolo yai po wabo bidi agai te wiegi yai nai saibao.
    Tiali goli, te tibo po weyu, te dąų walali po bolobo bidi dabe, augwaligo te
    gasa bidi dolabo homu wei mu ebo dao.
  tpi-tpi: Man i save mekim stretpela tok long ol manmeri, em i save kisim ol gutpela
    samting. Tasol ol man bilong giaman na brukim promis, ol i laikim tumas pasin
    bilong bagarapim ol arapela man.
  dan-1931: Af sin Munds Frugt nyder en Mand kun godt, til Vold står troløses Hu.
  vie-OVCB: Người lành thắng kiện nhờ nói năng dè dặt, người ác chỉ ước ao toàn chuyện
    bạo tàn.
  guj-2017: માણસ પોતાના શબ્દોથી હિતકારક ફળ ભોગવે છે, પણ કપટીનો જીવ જુલમ વેઠશે.
  pon-2006A: Aramas mwahu kan pahn ale katingpen ar lokaia kan, ahpw aramas widing
    kan kin ngoangki tiahk eikek.
  por-BRBSL: Pelo fruto de seus lábios, um homem desfruta de coisas boas, mas os infiéis
    anseiam pela violência.
  swe-swe: En [rättfärdig] människa får äta god frukt från sina ord, men de trolösa
    (de som har som livsstil att svika sina löften) hungrar efter våld (och får äta
    upp det onda de sagt).
  cth-cth: Tami ni amae pahnipaw hah kahawicalah a ca han, hatei yuemkamcu hoeh e
    tami teh rektapnae hoi a kâkawk han.
  twi-twi: Nneɛma pa a efi onipa anom no ma no anigye, na wɔn a wonni nokware no kɔn
    dɔ kitikitiyɛ.
  hlt-hlt: Hlang lai thaih lamloh a then khaw a cah dae, hnukpoh kah hinglu tah kuthlahnah
    la poeh.
  tbz-SIM: Onitisɑ̀ù nɑ́ɑǹtì ò pɛí mɛsɑ̀ɑ̀ mmɛ, kòo yɛiwe ɔ̃ nwɑnti kɛ́dɔɔ̀ mɛyɛi.
  msy-2020: Gumazim akar aghuibar gumazamizibav gɨa, bizir aghuiba isi. Ezɨ gumazir
    ifariba, me gumazir igharazibagh asɨghasɨzir araziba bagha bar ifonge.
  dop-dop: Yʋlʋ kʋyɔɣɔtʋtʋ yekinɑ nɑ ɩ́ tɔɣɔ mpi pə wɛ teu tɔ. Amɑ mʋsʋŋ tike kɛ ɑsɑɣɑɑ
    nɑ́ lɑkənɑ.
  azb-azb: İnsanın dilində yaxşı söz olsa, onun xeyrini yeyər, Xain zorakılıq istər.
  eng-DBY: A man shall eat good by the fruit of his mouth; but the soul of the treacherous,
    violence.
  hin-2017: सज्जन अपनी बातों के कारण उत्तम वस्तु खाने पाता है, परन्तु विश्वासघाती
    लोगों का पेट उपद्रव से भरता है।
  wol-KYG: Wax ju rafet yool na boroom, workat fitna la namm.
  bjr-bjr: Amiqira fasiqa fannoo amiqira ufa qinnana akiiqara maraannoo. Kaqi runna
    fimariasa nariranara kai naararaidanoo.
  eng-YLT: From the fruit of the mouth a man eateth good, And the soul of the treacherous
    — violence.
  kne-kne: Magon-gonaan din siged ay ipogaw gapo sin kali da, ngem din makalipot yan
    laylayden da ay paligaten din iib-a da.
  eng-WYC-2017: A man shall be filled with goods of the fruit of his mouth; but the
    soul of unpious men is wicked.
  eng-WMBB: By the fruit of his lips, a man enjoys good things, but the unfaithful
    crave violence.
  urd-GVH: इनसान अपने मुँह के अच्छे फल से ख़ूब सेर हो जाता है, लेकिन बेवफ़ा के दिल
    में ज़ुल्म का लालच रहता है।
  rug-rug: Koari vuadi ri nana zinama si qetuqetu sa tie leanana, ba sari tie sekesekei
    si odi hiva huhuara.
  gaz-gaz: Namni waan afaan isaatii baʼuun waan gaariin gammada; namni hin amanamne
    garuu jeequmsaaf ariifata.
  fra-LSG: Par le fruit de la bouche on jouit du bien; Mais ce que désirent les perfides,
    c’est la violence.
  yal-yal: Muxun balo faɲin sɔtɔma a fala xuine nan xɔn. Koni tinxintarene kunfaxi
    gbalon nan xɔn.
  haw-1868: 'Ma ka hua o ka waha e ai ai ke kanaka i ka maikai: E ai ka uhane o ka
    poe aia i ka poino.'
  arb-NAV: مِنْ ثَمَرِ أَقْوَالِ فَمِهِ يَأْكُلُ الإِنْسَانُ خَيْراً، وَشَهْوَةُ الْغَادِرِينَ
    ارْتِكَابُ الظُّلْمِ.
  ewe-ewe: Ame ƒe nu ƒe kutsetsee wòtsɔna ɖua nu nyuiwoe, ke nuteƒemawɔlawo ƒe dzi
    tsi dzi ɖe nu vlo wɔwɔ ŋuti.
  eng-LEE: From the fruit of a man's mouth doth he eat what is good; but the longing
    of the treacherous is for violence.
  asm-FB: মানুহে নিজৰ মুখৰ ফলৰ দ্বাৰাই মঙ্গল ভোগ কৰে; কিন্তু বিশ্বাসঘাতকে অত্যাচাৰলৈ
    অভিলাষ কৰে।
  sus-A: مِشِ قَنيِ شَ وْيّنيِيٍ قٍ قَنيِ نَن نَمِنِمَ، كْنْ يَنقَنتٍ تَن وَ مَ فٍرٍ
    نَن شْن.
  fra-SBL: Par le fruit de ses lèvres, l'homme jouit de bonnes choses, mais les infidèles
    ont besoin de violence.
  hbo-hbo: מִפְּרִ֣י פִי־אִ֭ישׁ יֹ֣אכַל טֹ֑וב וְנֶ֖פֶשׁ בֹּגְדִ֣ים חָמָֽס׃
  kik-kik: Mũndũ nĩakenagĩra maciaro mega ma kuuma kanua gake, no mũndũ ũrĩa ũtarĩ
    mwĩhokeku eeriragĩria haaro.
  fra-NCL: Du fruit de sa bouche l’homme goûte le bien, mais le désir des perfides,
    c’est la violence.
  cek-AK: Kami loe angmah pahni ih athaih kahoih to caa tih; toe zaehaih sah kami
    loe athii palonghaih athaih to caa tih.
  cuk-cuk: Dule-inniki-sunmaked, na e-sunmakedgi ibnued amidii guoed. Dule-emargi-yolemaladdina,
    unnila urwedginbi gudii guoed.
  uig-CYR: Адәм дурус еғизиниң мевисидин һозурлинар; Тузкорлар зораванлиққа һәвәс
    қилип зораванлиққа учрар.
  tel-2017: మనిషి తన నోటి నుంచి వచ్చే మాటల వలన ప్రతిఫలం పొందుతాడు. నమ్మకద్రోహులు తమ
    దుష్ట క్రియల చేత నాశనం తెచ్చుకుంటారు.
  hat-BSA: Fwi pawòl la ki soti nan bouch moun se rejwisans de sa ki bon; men volonte
    moun infidèl se vyolans.
  kos-kos: Mwet wo fah eis mwe insewowo ke kas wo lalos, a elos su kutasrik elos suk
    na in oru ma sulallal.
  hbo-WLC: מִפְּרִ֣י פִי־אִ֭ישׁ יֹ֣אכַל ט֑וֹב וְנֶ֖פֶשׁ בֹּגְדִ֣ים חָמָֽס׃
  ibo-ibo: Onye na-eme ezi ihe ga-esite nʼokwu ọnụ ya nweta ụgwọ ọrụ, ma ndị na-aghọgbu
    ibe ha ga-anata ihe ike dịka ụgwọ ọrụ ha.
  ory-ory: ମନୁଷ୍ୟ ଆପଣା ମୁଖର ଫଳ ଦ୍ୱାରା ମଙ୍ଗଳ ଭୋଗ କରେ; ମାତ୍ର ବିଶ୍ୱାସଘାତକର ପ୍ରାଣ ଦୌରାତ୍ମ୍ୟ
    ଭୋଗ କରେ।
  chk-chk: Eman aramasöch epwe angei liwinin met a apasa, nge chokewe resap allükülük
    ra pwapwaiti angangen mwänewüs.
  rop-rop: Detlot pipul hu oldei tok gudwei langa enibodi garra gedim ola gudbala
    ting, bat detlot pipul hu oldei trikimbat enibodi oldei wandim meigimbat trabul.
  ukr-1871: Із плодів уст своїх насичуєсь чоловік добром, душа же проступників — зло.
  deu-1951: Von der Frucht seines Mundes ißt einer Gutes, falsche Seelen aber [werden
    gesättigt mit] Frevel.
  eng-JPS: A man shall eat good from the fruit of his mouth; but the desire of the
    faithless is violence.
  srp-1865: Od ploda usta svojih svaki æe jesti dobro, a duša nevaljalijeh ljudi nasilje.
  lug-lug: Omuntu asanyuka olw’ebirungi ebiva mu bibala bya kamwa ke, naye atali mwesigwa
    yeegomba kuleeta ntalo.
  heb-heb: מפרי פי איש יאכל טוב ונפש בגדים חמס׃
  ben-IRV: মানুষ নিজের মুখের ফলের মাধ্যমে ভালো জিনিস ভোগ করে; কিন্তু বিশ্বাসঘাতকদের
    অভিলাষ উত্পীড়ন ভোগ করে।
  pan-pan: ਮਨੁੱਖ ਆਪਣੇ ਮੂੰਹ ਦੇ ਫਲ ਤੋਂ ਭਲਿਆਈ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਪਰੰਤੂ ਵਿਸ਼ਵਾਸਘਾਤੀ ਦਾ
    ਪੇਟ ਜ਼ੁਲਮ ਨਾਲ ਭਰਦਾ ਹੈ।
  mya-JVB: လူ သည် မိမိနှုတ် ၏အသီး တည်းဟူသော ကောင်း သောအရာကို စား ရ၏။ ပြစ်မှားတတ်သော
    သူ မူကား ၊ ညှဉ်းဆဲခြင်းအပြစ်၏အသီးကို စားရ၏။
  tte-O: Tomo namwanamwali kani maisali silobai ali walo namwanamwali kaiweli mwa
    sikekan namwanamwa. Na tokemwakomwakota siguliyam lalakina kaleya kaiwena.
  tbg-tbg: Vaiintivano nai koqe uva tinaraqaahairo koqema kero variqiro vuanaro. Una
    uva ti variaka vika vaiinti ntaiherara noraiqaake iriqi vi variara.
  hmo-hmo: Tau namona ena hereva gaudia ese, mauri namona ia dekenai idia henia noho,
    to koikoi tauna ese dagedage ia ura dikadika noho.
  urd-urd: आदमी अपने कलाम के फल से अच्छा खाएगा, लेकिन दग़ाबाज़ों की जान के लिए सितम
    है।
  rus-SYN: От плода уст своих человек вкусит добро, душа же законопреступников - зло.
  bqc-SIM: Lɛgbɛ'i na ì gbɛ̃́ ká pↄmaawa, náaisaide ì ble a pãsĩ guuɛ.
  tcz-CHONGTHU: Chihna kamcheng in an-pha akimu thei jin, jou le nal jenga thuseipan
    vang pumthoa mu ding bou agel in ahi.
  mar-mar: आपल्या तोंडच्या फळांनी मनुष्य चांगल्या गोष्टींचा आनंद घेतो, पण अविश्वासणाऱ्याची
    भूक जुलूम आहे.
  hlt-THB: A huui awhkaw ak thaih leek awhkawng thlang ing ak thaih qah hu nawh, cehlai
    amak ypawm thlang ingtaw boeseet sai ce ngaih hy.
  qub-qub: Alli runaga shimillanpitami imatapis allita tarin. Parlashanta mana cumlejcunami
    ichanga wañuchiyllata yarpapan.
  bqp-bqp: Lɛ́gbɛ nna dì gbɛ̃ ká pↄ́ manaa, náanisaride dì ble a pãsĩ gũmmɛ.
  hat-hat: Rekonpans yon moun chita sou sa li di ak bouch li. Men, moun ki ipokrit
    renmen fè mechanste.
  eng-BSB: From the fruit of his lips a man enjoys good things, but the desire of
    the faithless is violence.
  tod-tod: Ɗa zoo è ani ʋagɔiti sɔlɔɔ ga nu laawooiti maaʋele, kɛlɛ faa ɲɔu ɠɛ nuiti
    ta-etea ziɛi ɠa ga toomai.
  eng-WEBPB: By the fruit of his lips, a man enjoys good things, but the unfaithful
    crave violence.
  kbq-kbq: Knare kema vahe'mokizmima huzmi vahe'mo'za, knare zana e'neriza muse hugahaze.
    Hianagi hazenke vahe'mo'za vahe'ma zamazeri haviza nehu'za zamatama zamizanku
    zamave'nesie.
  nhe-BL: Se tlacatl tlen camati tlen cuajcuali tlamantli quipantis tlen cuali ipan
    iyolis, pero tlacame tlen ax quitlepanitaj TOTECO san quipantise tlatehuijcayotl.
  bus-bus: Lɛ́gbɛ nnaa è gbɛ̃ ká pↄ́ maaaa, náanɛsaidee è ble a pãsĩ guumɛ.
  gub-BL: Ikatu ma'e upyhyk putar uze'eg awer hekuzar wà nehe. Umyrypar wazuka kar
    har uputar xo puruzuka haw zo wà.
  eng-DRA: 'Of the fruit of his own mouth shall a man be filled with good things:
    but the soul of transgressors is wicked.'
