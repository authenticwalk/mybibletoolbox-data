verse: PRO.013.006
translations:
  mal-C: നീതി സത്യസന്ധരെ കാത്തുസൂക്ഷിക്കുന്നു, എന്നാൽ അകൃത്യം പാപിയെ നിലംപരിശാക്കുന്നു.
  deu-TKW: Die Gerechtigkeit behütet unsträflichen Wandel, aber die Gottlosigkeit
    bringt die Sünder zu Fall.
  lin-lin: Bosembo ebatelaka moto oyo atambolaka alima na nzela na ye, kasi mabe ebebisaka
    bongo ya moto ya masumu.
  eng-LSV: Righteousness keeps him who is perfect in the way, || And wickedness overthrows
    a sin offering.
  eng-GNV: 'Righteousnesse preserueth the vpright of life: but wickednes ouerthroweth
    the sinner.'
  eng-WEBSTER: 'Righteousness keepeth him that is upright in the way: but wickedness
    overthroweth the sinner.'
  nhw-BL: Nopa cuali tlamantli catli quichihuaj cuajcualme quinmanahuía mojmostla
    ipan ininnemilis. Pero catli fiero quichihuaj tlajtlacolchijca masehualme quintzontlamiltía.
  swh-ONEN: Haki humlinda mtu mwadilifu, bali uovu humwangusha mwenye dhambi.
  bba-bba: Wi u win tii nɛni dee dee, win dɑɑ ɡeɑ yɑ koo nùn kɔ̃su, ɑdɑmɑ wi u kɔ̃sɑ
    mɔ̀, kɔ̃sɑ yɑ koo nùn surɑ.
  eng-KJVCPB: 'Righteousness keepeth him that is upright in the way: But wickedness
    overthroweth the sinner.'
  luo-luo: Tim makare rito ngʼat mobidhore, timbe maricho to tieko jaricho.
  meu-meu: Kara maoromaoro ese dala maoromaorona ai e rakamu tauna e gimaiamu, a dika
    ese kara dika tauna e hadarereamu.
  npi-ULB: धार्मिकताले ती मानिसहरूको रक्षा गर्छ, जो आफ्नो मार्गमा दोषरहित छन्, तर
    दुष्‍टताले पाप गर्नेहरूलाई पल्टाइदिन्छ ।
  yor-yor: Òdodo ń ṣamọ̀nà ènìyàn olóòtítọ́ inú, ṣùgbọ́n ìwà búburú ṣí ẹlẹ́ṣẹ̀ ní
    ipò.
  ind-ind: Orang jujur akan aman karena hidup benar. Orang berdosa akan hancur karena
    kejahatannya.
  pes-OPCB: صداقت درستکاران آنها را حفظ می‌کند، اما شرارت بدکاران آنها را به نابودی
    می‌کشاند.
  tgl-ULB: Silang walang kapintasan sa kanilang landas ay ipinagtatanggol ng katuwiran,
    ngunit ang kasamaan ay inililigaw ang mga gumagawa ng kasalanan.
  hui-hui: Wali agali mana tigabi biaga kago tinaga pabe tigila tini mana tigabi biragome
    hapai haragola ti tamuha bayale holebira. Ai wali agali ko biaga karu ti tinime
    mana ko bigi biragome mendeali ndo tiniore mo ko haga bulebira.
  mya-mya: ဖြောင့်မတ်ခြင်းတရားသည် လမ်းမလွှဲသော သူကိုစောင့်တတ်၏။ ဒုစရိုက်တရားမူကား၊
    အပြစ်ရှိသော သူကိုလှဲတတ်၏။
  bod-N: དྲང་བདེན་གྱིས་ནི་ཉེས་མེད་སྲུང་བ༌དང༌། །ངན་པས་སྡིག་ཅན་འགྱེལ་དུ་འཇུག་པ༌ཡིན།།
  wsk-wsk: Ningo diram la bagara ko munan mu, kari ningo mu lage kasurso se te ningo
    la lagoso; bare memek betera ko kari mu kota ko memek mu saposo se daguloso.
  sna-sna: Kururama kunorinda munhu ane unhu hwakanaka, asi kuipa kunowisira mutadzi
    pasi.
  spa-BLM: La justicia guarda el camino de la integridad, pero la maldad derriba al
    pecador.
  cac-cac: A tojol pensaril, a scolan eb' sb'eyb'alan tojolal chi'. A chucal, a satanel
    eb' sb'eyb'alan chucal chi'.
  swh-ULB: Wenye haki huwalinda wale ambao ni wakamilifu katika mapito yao, bali uovu
    huwaangusha wale watendao dhambi.
  bel-bel: Праўда ахоўвае беззаганнага ў дарозе, а бязбожнасьць губіць грэшнікаў.
  deu-ELBBK: Die Gerechtigkeit behütet den im Weg Vollkommenen, und die Gottlosigkeit
    kehrt den Sünder um.
  mbb-OT: Is meupiya he menge ulaula, iyan bantey te menge metazeng, piru is mezaat
    he menge ulaula, iyan ebpuew te menge mekesesalà.
  mal-2015: നീതി സന്മാർഗ്ഗിയെ കാക്കുന്നു; ദുഷ്ടതയോ പാപിയെ മറിച്ചുകളയുന്നു.
  rmc-rmc: O spravodľišagos chraňinel oles, ko dživel čačipnaha, no o nalačhipen zňičinela
    le binošnes.
  pes-OPV: عدالت کسی را که در طریق خود کامل است محافظت می‌کند، اما شرارت، گناهکاران
    را هلاک می‌سازد.
  ron-1924: Неприхэниря пэзеште пе чел невиноват, дар рэутатя адуче перзаря пэкэтосулуй.
  ben-OBCV: ধার্মিকতা ন্যায়পরায়ণ মানুষদের রক্ষা করে, কিন্তু দুষ্টতা পাপীদের উৎখাত
    করে।
  som-som: Xaqnimadu kii jidkiisu qumman yahay ayay ilaalisaa, Laakiinse sharnimadu
    dembilaha ayay afgembidaa.
  lat-VUC: Justitia custodit innocentis viam, impietas autem peccatorem supplantat.]
  eng-ASVBT: Righteousness guardeth him that is upright in the way; But wickedness
    overthroweth the sinner.
  mna-mna: Tomtom ta ikamam kat mbulu na, mbulu kini ndeeŋeŋana ko iporoukalkaali
    ma imbotmbot ambai. Mi zin wal ta mbulu kizin irao som na, mbulu kizin sananŋana
    ko ipasaana zin ma tisaana kat.
  ita-1885: La giustizia guarda colui che è intiero di via; Ma l'empietà sovverte
    il peccatore.
  eng-ULB: Righteousness protects those who are faultless in their path, but wickedness
    turns away those who commit sin.
  spa-VBL: La bondad protege a los que viven en rectitud; pero el pecado destruirá
    a los malvados.
  fra-_FOB: La justice garde celui qui marche dans l'intégrité; mais la méchanceté
    renversera celui qui s'égare.
  mal-mal: നീതി സന്മാർഗ്ഗിയെ കാക്കുന്നു; ദുഷ്ടത പാപിയെ മറിച്ചുകളയുന്നു.
  urd-GVR: Rāstī be'ilzām kī hifāzat kartī jabki bedīnī gunāhgār ko tabāh kar detī
    hai.
  suz-BL: ठीक पतीकेमी रिम्‍शो थुं पाइश्‍शो मुर आन कली कोव़ब। तन्‍न परमप्रभु यावे आ
    अरेशो मटीब आन पाप पतीकेमी मेको आन कली खतम सेल्‍ब।
  eng-NOY: Righteousness preserveth him who is upright in his way; But wickedness
    overthroweth the sinner.
  ita-1927: La giustizia protegge l’uomo che cammina nella integrità, ma l’empietà
    atterra il peccatore.
  ckb-ckb: ڕاستودروستی ئەو کەسە دەپارێزیت کە ڕێگای ڕاستە، خراپەش گوناهبار سەرەوژێر
    دەکات.
  eng-BBE: Righteousness keeps safe him whose way is without error, but evil-doers
    are overturned by sin.
  kan-OKCV: ನೀತಿಯು ಯಥಾರ್ಥವಂತನನ್ನು ಕಾಪಾಡುತ್ತದೆ; ಆದರೆ ದುಷ್ಟತನವು ಪಾಪಿಯನ್ನು ಕೆಡವುತ್ತದೆ.
  tam-2017: நீதி உத்தமவழியில் உள்ளவனைத் தற்காக்கும்; துன்மார்க்கமோ பாவியைக் கவிழ்த்துப்போடும்.
  spa-RV-1909: 'La justicia guarda al de perfecto camino: mas la impiedad trastornará
    al pecador.'
  ron-BTF: Dreptatea păzește pe cel integru în calea sa, dar stricăciunea răstoarnă
    pe păcătos.
  eng-WEBP: Righteousness guards the way of integrity, but wickedness overthrows the
    sinner.
  eng-FBV: Goodness protects those who live right, but sin overcomes the wicked.
  nld-1939: De deugd beschermt hem, die onberispelijk wandelt, De boosheid brengt
    de zondaars ten val.
  nch-BL: Nopa cuali tamanti cati quichihuaj cuajcualme quinmanahuía mojmosta ipan
    ininemilis. Pero cati fiero quichihuaj tajtacolchijca masehualme quintzontamiltía.
  vie-1934: Sự công bình bảo hộ người ăn ở ngay thẳng; Nhưng sự gian ác đánh đổ kẻ
    phạm tội.
  hin-CV: जिसका चालचलन निर्दोष होता है, धार्मिकता उसकी सुरक्षा बन जाती है, किंतु पाप
    दुर्जन के समूल विनाश का कारण होता है.
  eng-OURB: Righteousness guards the way of integrity, but wickedness overthrows the
    person of habitual sin ·missing the mark·.
  spa-BES: La justicia protege a aquel cuyo camino no tiene error, pero los malvados
    son derrotados por el pecado.
  tdx-tdx: Mahambeñe i an-dalam-bantañey ty havañonañe, fe mamotsake ty mpanan-kakeo
    o hatsivokarañeo.
  tha-KJV: ความชอบธรรมระแวดระวังผู้​ที่​ทางของเขาเที่ยงธรรม แต่​ความชั่วร้ายคว่ำคนบาป
  por-BR-2018: A justiça guarda aquele que tem um caminho íntegro; mas a perversidade
    transtornará ao pecador.
  deu-ELO: Die Gerechtigkeit behütet den im Wege Vollkommenen, und die Gesetzlosigkeit
    kehrt den Sünder um.
  eng-WYC-2018: Rightfulness keepeth (safe) the way of an innocent man; but wickedness
    deceiveth a sinner.
  epo-epo: La virto gardas tiun, kiu iras ĝustan vojon; Sed la malvirto pereigas pekulon.
  uig-PIN: Yoli durusni ⱨǝⱪⱪaniyǝt ⱪoƣdar; Lekin gunaⱨkarni rǝzillik yiⱪitar.
  beo-beo: Moloidafa hou da wadela:i hame hamosu dunu amo gaga:sa. Be wadela:i hou
    da wadela:i hamosu dunu ilia dafasu agoai galebe.
  tpi-OTNT: Sapos man i mekim stretpela pasin, orait dispela pasin bilong en i banisim
    em na em i stap gut. Tasol pasin nogut bilong ol man bilong mekim sin, em i save
    bagarapim ol yet.
  hau-SA: Adalci yakan lura da mutum mai mutunci, amma mugunta takan sha kan mai zunubi.
  uig-LAT: Yoli durusni heqqaniyet qoghdar; Lékin gunahkarni rezillik yiqitar.
  nde-nde: Ukulunga kuyamlinda umuntu oqotho, kodwa ububi buyamchitha oyisoni.
  ton-ton: ‌ʻOku fokotuʻumaʻu ʻi hono hala ʻe he māʻoniʻoni ʻaia ʻoku angatonu; ka
    ʻoku tulaki hifo ʻe he kovi ʻaia ʻoku angahala.
  ces-1613: Spravedlnost ostříhá přímě chodícího po cestě, bezbožnost pak vyvrací
    hříšníka.
  eng-WMB: Righteousness guards the way of integrity, but wickedness overthrows the
    sinner.
  tam-TCV: உத்தமமானவர்களை நீதி காத்துக்கொள்ளும்; ஆனால் கொடுமையோ பாவிகளை வீழ்த்திப்போடும்.
  ceb-ULB: Ang pagkamatarong manalipod niadtong dili sad-an sa ilang agianan, apan
    ang pagkadaotan molaglag sa nagbuhat ug sala.
  pol-UBG: Sprawiedliwość strzeże tego, który postępuje uczciwie, a niegodziwość powala
    grzesznika.
  agr-agr: Shiig anentaimsa pujamua nunú aentsnak pegkeg emawai, untsu aents pegkegchaun
    takau aina nunak niina pegkegchaujig bakuawai.
  kyc-kyc: Yulu rolae pingi dokome wambu koo pii nange dupwa kyawa minyilyamopape
    yulu koo pingi dokome wambu koo pingi dupwa nyuo koo keta palyingi.
  urd-GVU: راستی بےالزام کی حفاظت کرتی جبکہ بےدینی گناہ گار کو تباہ کر دیتی ہے۔
  deu-1912: Die Gerechtigkeit behütet den Unschuldigen; aber das gottlose Wesen bringt
    zu Fall den Sünder.
  kan-2017: ಧರ್ಮವು ನಿರ್ದೋಷಿಯನ್ನು ಕಾಯುವುದು, ಅಧರ್ಮವು ದೋಷಿಯನ್ನು ಕೆಡವಿಬಿಡುವುದು.
  yap-yap: Ngongol nib mat’aw e yoror rok e pi’in yad ba yal’uw; ma pangin nib kireb
    e aram e mul nma tay e pi’in tadenen.
  hlt-MCSB: Duengnah loh thincaknah longpuei te a kueinah tih, halangnah loh tholhnah
    a paimaelh.
  mdy-ETH: ኮዦ ዓሶ ዔያቶኮ ኮሹማ ካፓኔ፤ ጎሞ ዓሶ ጋዓንቴ ዔያቶኮ ጎማ ባይዛኔ።
  kew-kew: Aa-me epea agu paliare nipuna go peame nipu surubea rabu epe-rupa piruaaya.
    Goa pea pare wae-pupitagi neme aanu nimu go wae yaena yoto mua wae-rupa piralimi.
  twi-ASANTE: Tenenee bɔ ɔnokwafoɔ ho ban, na amumuyɛsɛm tu ɔbɔnefoɔ gu.
  eng-WEBU: Righteousness guards the way of integrity, but wickedness overthrows the
    sinner.
  wal-wal: Suure de7uwaa de7iya uraa a xillotettai naagees; shin nagaranchchaa a nagarai
    onggees.
  acu-NT: Pengker nintintin pase turatniunka nakitau asa, angkan pujuwitai. Antsu
    pase aintsnaka ni tunaaringkia mesratnuitai.
  spa-PDDPT: La justicia guarda al de perfecto camino, Pero la perversidad arruina
    al pecador.
  gun-gun: Teko porã ogueraa jepe 'rã anhetẽ rupi ikuai va'e, ha'e rã ojejavypa rei
    va'e ma teko vai oity 'rã.
  agu-BL: Yi e'chk ajtza'kl yi jicyuch te'j, na xcye' tan colche'n jun yi qui'c tetz
    til. Ma yi e'chk takle'n yi chin juntlen nin, na xcye' tan xite'n jun juchul il
    junawes.
  ilo-ULB: Salsalakniban ti kinalinteg dagiti saan a biddut ti wagasda, ngem iyadayo
    ti kinadangkes dagiti agbasbasol.
  kpg-kpg: Di tonu le e benebene digau ala nadau ihala ai. Di huaidu le e hagahuaidu
    digau ala e hai di huaidu.
  uig-ARA: يولى دۇرۇسنى ھەققانىيەت قوغدار؛ لېكىن گۇناھكارنى رەزىللىك يىقىتار.
  bps-bps: I to matlu, én kamlung kenen i dad fye nimoan, bay i to gamsalà, én gafalmo
    kenen i dad sasè nimoan.
  sus-sus: Tinxinyi tinxintɔɛ makantama nɛ, fe ɲaaxi yunubitɔɛ tan nahalakima nɛ.
  pon-2006: Pwung kin perehla me mwakelekel kan, ahpw suwed kin kesehdi me dipan akan.
  ksd-ksd: A mangamangana takodo i mono bat nina ba i dovot kana mangamangana, Ma
    ra bilak na mangamangana i vue pukue vue ra tena varpiam.
  tur-YTC: Doğruluk dürüstlüğün yolunu korur, Ama kötülük günahkârı alaşağı eder.
  bel-N: Праведнасьць захоўвае таго, хто беззаганны ў шляху [сваім], а бязбожнасьць
    губіць грэшніка.
  ind-AYT: Kebenaran memelihara orang yang jalannya jujur, tetapi kefasikan menjatuhkan
    orang berdosa.
  nya-nya: Chilungamo chimateteza munthu wangwiro, koma tchimo limagwetsa munthu wochimwa.
  hrv-hrv: Pravda čuva pobožna, a opake grijeh obara.
  mps-mps: Te bidigo doloba pai kolesaga ebaso da, teda aga te kolesagago aga bobogela
    selama, tama aga bugagia bidibo dao. Tiali goli, te dwai sę ebo bidi dabego kolesagago
    te augwa digi dolobo dao.
  tpi-tpi: Sapos man i mekim stretpela pasin, orait dispela pasin bilong en i banisim
    em na em i stap gut. Tasol pasin nogut bilong ol man bilong mekim sin, em i save
    bagarapim ol yet.
  dan-1931: Retfærd skærmer, hvo lydefrit vandrer, Synden fælder de gudløse.
  vie-OVCB: Đức công chính bảo vệ người ngay thẳng, tội lỗi luôn tiêu diệt bọn tà
    tâm.
  guj-2017: નેકી ભલા માણસોનું રક્ષણ કરે છે; પણ દુષ્ટતા પાપીઓને ઉથલાવી નાખે છે,
  pon-2006A: Pwung kin perehla me mwakelekel kan, ahpw suwed kin kesehdi me dipan
    akan.
  por-BRBSL: A justiça guarda o caminho da integridade, mas a maldade derruba o pecador.
  swe-swe: Rättfärdighet beskyddar den som är ärlig, men ondska fäller (omkullkastar,
    förvränger) syndaren [drar ner honom djupare och djupare i synd].
  cth-cth: Toun han kaawm hoeh e lamthung ni lannae a ring, hatei thoenae ni tamikayon
    a tâkhawng.
  twi-twi: Trenee bɔ ɔnokwafo ho ban, na amumɔyɛsɛm tu ɔbɔnefo gu.
  hlt-hlt: Duengnah loh thincaknah longpuei te a kueinah tih, halangnah loh tholhnah
    a paimaelh.
  tbz-SIM: Wèè dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ mmɛ ɔ̃ nhò kɑ̃nkɛ́mu, kòo nitiyɛiwe yɛi nhò fétìnko.
  msy-2020: Gumazir arazir aghuim gamim, an arazir kamra a geghuvima a deraghavɨra
    iti. Ezɨ gumazir arazir kurabagh amiba, men arazir kurabara me gasɨghasɨsi.
  dop-dop: Siɣisuɣu kentiɣinɑ yʋlʋ wei ɩ tɔntɛ wɛ teu tɔ. Ɩlɛnɑ ɩsɑɣɑtʋ nɑ́ɑ́ kʋ́
    ɩsɑɣɑʋ.
  azb-azb: Kamillik yolunda olanı salehlik qoruyar, Günahkarı şər yıxar.
  eng-DBY: Righteousness preserveth him that is perfect in the way; but wickedness
    overthroweth the sinner.
  hin-2017: धर्म खरी चाल चलनेवाले की रक्षा करता है, परन्तु पापी अपनी दुष्टता के कारण
    उलट जाता है।
  wol-KYG: Ku mat day jub, ba fegu; moykat soxor, ba sànku.
  bjr-bjr: Andeeqara oosana fannoo aaqarana siasa itita nimaqaidanoo. Manda oosana
    fannoo mandoosana maree mariasa mandaikamma nimaqaidanoo.
  eng-YLT: Righteousness keepeth him who is perfect in the way, And wickedness overthroweth
    a sin offering.
  kne-kne: Din nalinteg di ogali na et magay pandanagana, ngem din mangamag si lawa
    et maiturong si kadadaelana.
  eng-WYC-2017: Rightfulness [or Rightwiseness] keepeth the way of an innocent man;
    but wickedness deceiveth a sinner.
  eng-WMBB: Righteousness guards the way of integrity, but wickedness overthrows the
    sinner.
  urd-GVH: रास्ती बेइलज़ाम की हिफ़ाज़त करती जबकि बेदीनी गुनाहगार को तबाह कर देती है।
  rug-rug: Na tinoṉoto lavelave nia sa tie sapu loke nana tinazutu, ba na kinaleana
    si na hinoqa tadi na tie seadi.
  gaz-gaz: Qajeelummaatu nama tolaa tiksa; hamminni garuu cubbamaa galaafata.
  fra-LSG: La justice garde celui dont la voie est intègre, Mais la méchanceté cause
    la ruine du pécheur.
  yal-yal: Fɛ mi naxan sigati ki ra, tinxinyaan na rakantanma nɛn. Koni fe ɲaxin nan
    yulubitɔɔn nabirama.
  haw-1868: Na ka pono e kiai i ka mea hele pololei; Na ka hewa hoi e hoohiolo i ka
    mea lawehala.
  arb-NAV: الْبِرُّ يَحْفَظُ صَاحِبَ السِّيرَةِ الْكَامِلَةِ، وَيُطَوِّحُ الشَّرُّ
    بِالْخَاطِئِ.
  ewe-ewe: Dzɔdzɔenyenye dzɔa ŋutsu fɔmaɖila ƒe agbe ŋuti, ke vɔ̃ɖivɔ̃ɖi léa nu vɔ̃
    wɔla ƒua anyi.
  eng-LEE: Righteousness keepeth [him that is] upright on his way; but wickedness
    perverteth the [man of] sin.
  asm-FB: যেতিয়া এজন লোকে সত্যতাত চলে, তেওঁ ন্যায়ৰ পথ সুৰক্ষিত কৰে। কিন্তু দুষ্ট
    লোকসকল তেওঁলোকৰ পাপৰ কাৰণে বিনষ্ট হয়।
  sus-A: تِنشِنيِ تِنشِنتْي مَكَنتَمَ نّ، قٍ حَاشِ يُنُبِتْي تَن نَهَلَكِمَ نّ.
  fra-SBL: La droiture garde le chemin de l'intégrité, mais la méchanceté renverse
    le pécheur.
  hbo-hbo: צְ֭דָקָה תִּצֹּ֣ר תָּם־דָּ֑רֶךְ וְ֝רִשְׁעָ֗ה תְּסַלֵּ֥ף חַטָּֽאת׃
  kik-kik: Ũthingu ũgitagĩra mũndũ ũrĩa mũrũngĩrĩru, no waganu nĩũngʼaũranagia mũndũ
    mwĩhia.
  fra-NCL: La justice garde la voie de l’homme intègre, mais la méchanceté cause la
    ruine du pécheur.
  cek-AK: Loklam amkhraeng ai kami loe toenghaih mah toep; toe kahoih ai kami mah
    loe kami kazae to amtimsak.
  cuk-cuk: Ibmar-inniki-imakleged dule-inniki-gudiid-bendakedid. Ibmar-isganadina,
    dule-isgudiid-wiogega imaked.
  uig-CYR: Йоли дурусни һәққанийәт қоғдар; Лекин гунакарни рәзиллик жиқитар.
  tel-2017: నిజాయితీపరులకు వారి యథార్థ ప్రవర్తన కాపుదలగా ఉంటుంది. పాపులు తమ భక్తిహీనత
    వల్ల నాశనమౌతారు.
  hat-BSA: Ladwati se yon pwotèj pou sila ki san fot la; men mechanste fè pechè a
    vin souye nèt.
  kos-kos: Moul suwohs mwe molela moul lun mwet su wangin mwata; a orekma koluk mwe
    kunausla moul lun mwet koluk.
  hbo-WLC: צְ֭דָקָה תִּצֹּ֣ר תָּם־דָּ֑רֶךְ וְ֝רִשְׁעָ֗ה תְּסַלֵּ֥ף חַטָּֽאת׃
  ibo-ibo: Ezi omume mmadụ na-abara ya uru na ndụ ya niile, ma ajọ omume ndị mmehie
    na-ala ha nʼiyi.
  ory-ory: ଧାର୍ମିକତା ସରଳ-ପଥଗାମୀକୁ ରକ୍ଷା କରେ; ମାତ୍ର ଦୁଷ୍ଟତା ପାପୀକୁ ଓଲଟାଇ ପକାଏ।
  chk-chk: Pwüng a tümwünü eman chon wenechar, nge pwüngingau a afeiengaua eman chon
    tipis.
  rop-rop: Detlot pipul hu oldei dumbat ola raitwan ting garra jidan seifwan, bat
    detlot nogudbala pipul hu oldei dumbat rong ting garra dai.
  ukr-1871: Безвинного в путях пильнує правда, а грішника губить безбожество.
  deu-1951: Die Gerechtigkeit bewahrt den Unschuldigen; die Gottlosigkeit aber stürzt
    den Sünder ins Verderben.
  eng-JPS: Righteousness guardeth him that is upright in the way; but wickedness overthroweth
    the sinner.
  srp-1865: Pravda èuva onoga koji hodi bezazleno; a bezbožnost obara grješnika.
  lug-lug: Obutuukirivu bukuuma omuntu omwesimbu, naye okukola ebibi kuzikiriza omwonoonyi.
  heb-heb: צדקה תצר תם דרך ורשעה תסלף חטאת׃
  ben-IRV: ধার্ম্মিকতা সততাকে রক্ষা করে; কিন্তু দুষ্ট তার পাপের জন্য নিপাতিত হয়।
  pan-pan: ਜਿਹੜਾ ਸਿੱਧੀ ਚਾਲ ਚੱਲਦਾ ਹੈ, ਧਰਮ ਉਹ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਪਰ ਪਾਪੀ ਆਪਣੀ ਦੁਸ਼ਟਤਾ
    ਦੇ ਕਾਰਨ ਉਲਟ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် ခြင်းတရားသည် လမ်း မလွှဲသောသူကို စောင့် တတ်၏။ ဒုစရိုက် တရားမူကား
    ၊ အပြစ် ရှိသောသူကိုလှဲ တတ်၏။
  tte-O: Siya nige ali yakewa yabo simiyamiya mumuga dudulaina kana lolonna koina.
    Na mumuga yauyaulena bwaimwa tonaenaeli ali kaba beku.
  tbg-tbg: Vaiintivano avuqavu okara avataqiro virera, vi okarava vira antuama amitaanaro.
    Vaiintivano qora okara avataqiro virera, vi okarava vira qoraiqama kaanaro.
  hmo-hmo: Kara maoromaoro ese laloa maoromaoro tauna, dika dekena amo ia naria noho,
    to dika ese kara dika tauna ia hamorua noho.
  urd-urd: सदाक़त रास्तरौ की हिफाज़त करती है, लेकिन शरारत शरीर को गिरा देती है।
  rus-SYN: Правда хранит непорочного в пути, а нечестие губит грешника.
  bqc-SIM: Yãmaakɛa ì zɛmaasɛna misi, dàakɛa ì duunkɛna fuangba.
  tcz-CHONGTHU: Mikitah chu adihna jal in ahoidoh jin, miphalou vang chu chonsetnan
    apui mangthah jitai.
  mar-mar: नीतिमत्ता सात्विक मार्गाने चालणाऱ्यांचे रक्षण करते, पण पाप्याला त्याचे
    पाप उलथून टाकते.
  hlt-THB: Dyngnaak ing ak thyymna khawksaakhqi ce khoemdoenkhqi nawh, thawlhnaak
    ing thlakthawlhkhqi ce tluuk sak khqi hy.
  qub-qub: Alli runataga allita rurashancunami mana allipitapis chapan. Jucha rurajcunatami
    ichanga mana allita rurashancuna illgächin.
  bqp-bqp: Manakɛnaa dì taarisaride sura ba, vãnikɛnaa dì durunnakɛri litɛ kpɛdangara.
  hat-hat: Lè ou toujou fè sa ki byen, lajistis ap pwoteje ou. Men, peche lakòz mechan
    yo disparèt.
  eng-BSB: Righteousness guards the man of integrity, but wickedness undermines the
    sinner.
  tod-tod: Zɔi é siɛ ʋelei zɔlegai, telebodai ɠa ɗa naa makɛ, kɛlɛ faa ɲɔi kotoba
    nuiti ti kɛɛzu, naa ɠa a ɗa ti undaaʋili.
  eng-WEBPB: Righteousness guards the way of integrity, but wickedness overthrows
    the sinner.
  kbq-kbq: Fatgoma huno manizamo'a kva hugantena, knare hunka hazenkea omanesigenka
    manigahane. Hianagi kefo avu'avamo'a, kumi vahera azeri haviza hugahie.
  nhe-BL: Nopa cuali tlamantli tlen quichihuaj cuajcualme quinmanahuía mojmostla ipan
    ininyolis. Pero tlen fiero quichihuaj tlajtlacolchijca tlacame quintzontlamiltía.
  bus-bus: Maakɛna è zɛ́maasɛri mì sí, zaakɛna è durunkɛri liɛ a kpɛɛgãnda.
  gub-BL: Ikatu haw uzekaiw teko ikatu ma'e wanehe. Ikatu 'ym ma'e ikatu 'ymaw weraha
    uzar iaiw paw pe.
  eng-DRA: 'Justice keepeth the way of the innocent: but wickedness overthroweth the
    sinner.'
