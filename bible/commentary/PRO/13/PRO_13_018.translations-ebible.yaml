verse: PRO.013.018
translations:
  mal-C: ശിക്ഷണം നിരസിക്കുന്നവർ അപമാനത്തിനും ദാരിദ്ര്യത്തിനും ഇരയാകുന്നു, എന്നാൽ ശാസന
    അംഗീകരിക്കുന്നവരോ, ബഹുമാനിതരാകും.
  deu-TKW: Armut und Schande erlangt, wer Zucht in den Wind schlägt; wer aber Rüge
    beachtet, wird geehrt.
  lin-lin: Bobola mpe soni ekomelaka bato oyo baboyaka koyekola, kasi moto oyo andimaka
    pamela akozwa lokumu.
  eng-LSV: Whoever is refusing instruction—poverty and shame, || And whoever is observing
    reproof is honored.
  eng-GNV: 'Pouertie and shame is to him that refuseth instruction: but hee that regardeth
    correction, shalbe honoured.'
  eng-WEBSTER: 'Poverty and shame shall be to him that refuseth instruction: but he
    that regardeth reproof shall be honored.'
  nhw-BL: Quema se masehuali amo quinequi quicaquis catli quiconsejomaca, mochihuas
    teicneltzi huan teipa tlahuel mopinahuas. Pero se catli quitlacaquilía catli quinequi
    quixitlahuas teipa quiselis tlatlepanitacayotl.
  swh-ONEN: Yeye anayedharau maonyo hupata umaskini na aibu, bali yeye anayekubali
    maonyo huheshimiwa.
  bba-bba: Wi u sɔ̃ɔsiru yinɑ u koo kowɑ sɑ̃ɑro kpɑ u sekuru wɑ, ɑdɑmɑ wi u tu wurɑ
    wiyɑ u koo bɛɛrɛ wɑ.
  eng-KJVCPB: 'Poverty and shame shall be to him that refuseth instruction: But he
    that regardeth reproof shall be honoured.'
  luo-luo: Ngʼat modagi siem nwangʼo dhier kod wichkuot, to ngʼato angʼata mawinjo
    kikwere to yudo duongʼ.
  meu-meu: Hahediba herevadia se kamonaimu tauna na e ogoḡamunu bona e hemaraimu,
    a sisiba herevadia e abi daemu tauna na e matauraiamu.
  npi-ULB: अर्तीलाई बेवास्ता गर्नेले गरिबी र लाज पाउने छ, तर सुधारबाट सिक्‍ने जनमा
    आदर आउने छ ।
  yor-yor: Ẹni tí ó kọ ìbáwí yóò di tálákà yóò sì rí ìtìjú, ṣùgbọ́n ẹni tí ó gbọ́
    ìbáwí ni yóò rí ọlá.
  ind-ind: Mengabaikan didikan mendatangkan kemiskinan dan aib. Menerima teguran mendatangkan
    kehormatan.
  pes-OPCB: فقر و رسوایی دامنگیر کسی می‌شود که تأدیب را نمی‌پذیرد، اما شخصی که آن
    را بپذیرد مورد احترام واقع خواهد شد.
  tgl-ULB: Magkakaroon ng kahirapan at kahihiyan ang hindi pumapansin sa disiplina,
    pero karangalan ang darating sa kaniya na natututo mula sa pagtutuwid.
  hui-hui: Wali agali marume ti mana lalu mo tiga biragola ti hame nale howa dogaho
    haabo hayagua ogoni ibu yagibanoore halu tagahe haabo holebira. Ai marume ti mana
    lalu mo tiga biragola tigua laradagua hale halu biyagua o bi hale haga ogoni wali
    agalime mo yo nahondolebira.
  mya-mya: သွန်သင်ခြင်းကို ငြင်းပယ်သောသူသည် ဆင်းရဲ ခြင်းနှင့်ရှက်ကြောက်ခြင်းသို့ ရောက်လိမ့်မည်။
    ဆုံးမသော စကားကို နားထောင်သော သူမူကား၊ ဂုဏ်အသရေကို ရလိမ့်မည်။
  bod-N: ཁ་ཏ་སྣང་མེད་བསྐྱུར་བ་དབུལ་ཞིང༌ནོངས། །བཀའ་བཀྱོན་གཙིགས་སུ་འཛིན་པར་བཀུར་སྟི༌འཐོབ།།
  wsk-wsk: Awiriya due ta ko den buring tuso, mu kumik mel mena baga se dola lagarukko;
    bare awiriya kawus maso ale iki karo tuso, mu amilmil taso.
  sna-sna: Uyo anozvidza kurayirwa achava murombo uye achanyadziswa, asi ani naani
    anoteerera kurayirwa achakudzwa.
  spa-BLM: La pobreza y la vergüenza llegan al que rechaza la disciplina, pero el
    que hace caso a la corrección será honrado.
  cac-cac: Tato chuc scab'i tz'ac'ji razón d'ayon̈, an̈ej meb'ail yed' q'uixvelal
    sjavi d'a quib'an̈. Tato sco cha cab' co cachnab'il jun, tzon̈ ic'jichaan̈.
  swh-ULB: Yeye ambaye hupuuza kurudiwa atapata umasikini na aibu, bali heshima itamjia
    yeye ambaye hujifunza kutokana na masahihisho.
  bel-bel: Галеча і ганьба таму, хто пагарджае навукай; а хто трымаецца настаўленьня,
    пашанаваны будзе.
  deu-ELBBK: Armut und Schande dem, der Unterweisung verwirft; wer aber Zucht beachtet,
    wird geehrt.
  mbb-OT: Is etew he kenà egkesuat he ebpenuruen, iyan egkepengkusan din is egkepeey-eyuwan
    wey egkepeel-elezan, iyan, egkezeliǥan mulà is etew he ebpekeventayan din is idawey
    kandin.
  mal-2015: പ്രബോധനം ത്യജിക്കുന്നവന്നു ദാരിദ്ര്യവും ലജ്ജയും വരും; ശാസന കൂട്ടാക്കുന്നവനോ
    ബഹുമാനം ലഭിക്കും.
  rmc-rmc: Oda, ko na prilel o sikaviben, ela čoro the andre ladž, no oda, ko prilel
    o dovakeriben, chudela e pačiv.
  pes-OPV: فقر و اهانت برای کسی است که تادیب راترک نماید، اما هر‌که تنبیه را قبول
    کند محترم خواهد شد.
  ron-1924: Сэрэчия ши рушиня сунт партя челуй че ляпэдэ чертаря, дар чел че я сяма
    ла мустраре есте пус ын чинсте.
  ben-OBCV: যে শাসন উপেক্ষা করে তাকে দারিদ্র ও লজ্জা ভোগ করতে হয়, কিন্তু যে সংশোধনে
    মনোযোগ দেয় সে সম্মানিত হয়।
  som-som: Caydhnimo iyo ceebba waxaa lahaan doona kii edbinta diida, Laakiinse kii
    canaanta maqla waa la murwayn doonaa.
  lat-VUC: Egestas et ignominia ei qui deserit disciplinam; qui autem acquiescit arguenti
    glorificabitur.
  eng-ASVBT: Poverty and shame shall be to him that refuseth correction; But he that
    regardeth reproof shall be honored.
  mna-mna: Tomtom ta so ileŋsil sua tutŋana, na kaimer ko imbot ŋoobo mi ka miaŋ biibi.
    Mi tomtom ta so ileŋleŋ la sua pazalŋana, na kaimer zaana ko iwe biibi.
  ita-1885: Povertà ed ignominia avverranno a chi schifa la correzione; Ma chi osserva
    la riprensione sarà onorato.
  eng-LXXUP: 'Instruction removes poverty and disgrace: But he that attends to reproofs
    shall be honored.'
  eng-ULB: The one who ignores instruction will have poverty and shame, but honor
    will come to him who learns from correction.
  spa-VBL: La pobreza y la desgracia can sobre aquellos que carecen de instrucción;
    pero los que aceptan la corrección serán honrados.
  fra-_FOB: La pauvreté et l'ignominie arriveront à celui qui rejette l'instruction;
    mais celui qui profite de la réprimande, sera honoré.
  mal-mal: പ്രബോധനം ത്യജിക്കുന്നവന് ദാരിദ്ര്യവും ലജ്ജയും വരും; ശാസന കൂട്ടാക്കുന്നവന്
    ബഹുമാനം ലഭിക്കും.
  urd-GVR: Jo tarbiyat kī parwā na kare use ġhurbat aur sharmindagī hāsil hogī, lekin
    jo dūsre kī nasīhat mān jāe us kā ehtirām kiyā jāegā.
  suz-BL: सुमी अर्ती मनेंबा, मेको प्रुङग नु सुइम मदाक्‍शो मुर दुम्‍ब। तन्‍न हुइश्‍शो
    नेंब मुरुम मान ताइब।
  eng-NOY: Poverty and shame are for him who rejecteth instruction; But he that regardeth
    reproof shall come to honor.
  ita-1927: Miseria e vergogna a chi rigetta la correzione, ma chi dà retta alla riprensione
    è onorato.
  ckb-ckb: هەژاری و ڕیسوایی بۆ ئەوانەیە تەمبێکردن بەلاوە دەنێن، بەڵام ئەوەی سەرزەنشت
    لەگوێدەگرێت ڕێزدار دەبێت.
  eng-BBE: Need and shame will be the fate of him who is uncontrolled by training;
    but he who takes note of teaching will be honoured.
  kan-OKCV: ಬೋಧನೆಯನ್ನು ಕಡೆಗಣಿಸುವವನಿಗೆ ಬಡತನವೂ, ಅವಮಾನವೂ ಬರುವುವು; ಗದರಿಕೆಯನ್ನು ಗಮನಿಸುವವನು
    ಸನ್ಮಾನ ಹೊಂದುವನು.
  tam-2017: புத்திமதிகளைத் தள்ளுகிறவன் தரித்திரத்தையும் அவமானத்தையும் அடைவான்; கடிந்து
    கொள்ளுதலைக் கவனித்து நடக்கிறவனோ மேன்மையடைவான்.
  spa-RV-1909: 'Pobreza y vergüenza tendrá el que menosprecia el consejo: mas el que
    guarda la corrección, será honrado.'
  ron-BTF: Sărăcie și rușine vor fi pentru cel ce refuză instruirea, dar cel ce dă
    atenție mustrării va fi onorat.
  eng-WEBP: Poverty and shame come to him who refuses discipline, but he who heeds
    correction shall be honored.
  eng-FBV: Poverty and disgrace come to those who ignore instruction, but those who
    accept correction are honored.
  nld-1939: Armoe en schande voor wie de berisping niet telt; Maar wie een vermaning
    ter harte neemt, wordt geëerd.
  nch-BL: Quema se masehuali amo quinequi quitacaquilis cati quiconsejomaca, mochihuas
    teicneltzi huan teipa tahuel pinahuas. Pero se cati quitacaquilía cati quinequi
    quixitahuas teipa quiselis tatepanitacayot.
  vie-1934: Ai chối sự khuyên dạy sẽ bị nghèo khổ và sỉ nhục; Nhưng kẻ nào nhận tiếp
    lời quở trách sẽ được tôn trọng.
  hin-CV: निर्धनता और लज्जा, उसी के हाथ लगती हैं, जो शिक्षा की उपेक्षा करता है, किंतु
    सम्मानित वह होता है, जो ताड़ना स्वीकार करता है.
  eng-OURB: Poverty and shame come to him who refuses discipline, but he who heeds
    correction shall be honored.
  spa-BES: La necesidad y la vergüenza serán el destino de aquel que no está controlado
    por el entrenamiento; pero el que toma nota de la enseñanza será honrado.
  tdx-tdx: Hararahañe naho hasalarañe ty hizò ty tsi-mañaon-dafa, iasiañe ka ty miantok’
    endake.
  tha-KJV: ความยากจนและความอดสูมาถึ​งบ​ุคคลที่เพิกเฉยต่อคำสั่งสอน แต่​บุ​คคลที่สนใจคำตักเตือนก็​ได้​รับเกียรติ
  por-BR-2018: Haverá pobreza e vergonha ao que rejeita a correção; mas aquele que
    atende à repreensão será honrado.
  deu-ELO: Armut und Schande dem, der Unterweisung verwirft; wer aber Zucht beachtet
    wird geehrt.
  eng-WYC-2018: Neediness and shame is to him that forsaketh teaching; but he that
    assenteth to a blamer, shall be glorified. (Neediness and shame shall be for him
    who abandoneth his teaching, or his instruction; but he who assenteth to a rebuker,
    shall be honoured.)
  epo-epo: Malriĉa kaj hontigata estos tiu, kiu forpuŝas instruon; Sed kiu observas
    instruon, tiu estos estimata.
  uig-PIN: Tǝrbiyǝni rǝt ⱪilƣan adǝm namratlixip uyatⱪa ⱪalar; Əmma tǝnbiⱨni ⱪobul
    ⱪilƣan ⱨɵrmǝtkǝ erixǝr.
  beo-beo: Nowa dunu da olelesu hame nabasea da hame gaguiwane amola gogosia:iwane
    ba:mu. Be dunu da gagabole sia:su noga:le nabasea, dunu eno da ema nodomu.
  tpi-OTNT: Sapos man i no larim ol arapela man i stretim em, em bai i stap rabis
    na i sem nogut tru. Tasol sapos man i larim ol arapela man i stretim em, orait
    ol manmeri bai i givim biknem long em.
  hau-SA: Duk wanda ya ƙyale horo yakan kai ga talauci da kuma kunya, amma duk wanda
    ya karɓi gyara yakan sami girma.
  uig-LAT: Terbiyeni ret qilghan adem namratliship uyatqa qalar; Emma tenbihni qobul
    qilghan hörmetke érisher.
  nde-nde: Ongananzi ukuqondiswa wehlelwa yibuyanga lehlazo, kodwa onanza ukukhuzwa
    uyadunyiswa.
  ton-ton: '‌ʻE hoko ʻae masiva mo e mā kiate ia ʻoku ne tekeʻi ʻae akonaki: ka ʻe
    hakeakiʻi ia ʻaia ʻoku tokanga ki he valoki.'
  ces-1613: Chudoba a lehkost potká toho, jenž se vytahuje z kázně; ale kdož ostříhá
    naučení, zveleben bude.
  eng-WMB: Poverty and shame come to him who refuses discipline, but he who heeds
    correction shall be honored.
  tam-TCV: அறிவுரையை அலட்சியம் செய்பவர்கள் வறுமையையும் வெட்கத்தையும் அடைகிறார்கள்;
    ஆனால் கண்டித்துத் திருத்துதலை ஏற்றுக்கொள்கிறவர்கள் புகழப்படுவார்கள்.
  ceb-ULB: Ang tawo nga mosalikway sa pagpanton mahimong kabos ug maulawan, apan ang
    dungog moabot kaniya nga nagtuon gikan sa pagbadlong.
  pol-UBG: Ubóstwo i hańba spadną na tego, który odrzuca karność, a kto szanuje upomnienia,
    dozna czci.
  agr-agr: Aents chichagkatatama dakitauk, waittanum, datsannum pujutnai; untsu chichaman
    antuk umiauk, eme anentam atinai.
  kyc-kyc: Akali mende angi mana nyii naramo doko baa elya nyuo pendewa ingyuo karara.
    Dee akali mende baa waipi larami doko kale yukupala sera ramo dokopa wambu menge
    dupwame baa yako lao ketae pyambungi.
  urd-GVU: جو تربیت کی پروا نہ کرے اُسے غربت اور شرمندگی حاصل ہو گی، لیکن جو دوسرے
    کی نصیحت مان جائے اُس کا احترام کیا جائے گا۔
  deu-1912: Wer Zucht läßt fahren, der hat Armut und Schande; wer sich gerne strafen
    läßt, wird zu ehren kommen.
  kan-2017: ಶಿಕ್ಷೆಯನ್ನು ತ್ಯಜಿಸುವವನಿಗೆ ಬಡತನ ಮತ್ತು ಅವಮಾನ, ಗದರಿಕೆಯನ್ನು ಗಮನಿಸುವವನಿಗೆ ಮಾನ.
  yap-yap: Be’ ni der ma mit ban’en ngak e ra gafgow me par nib m’ayfan, machane en
    nra fol ko fonow e yira tayfan.
  hlt-MCSB: Khodaeng neh yah loh thuituennah a hlahpham tih, toelthamnah aka tuem
    tah a thangpom.
  mdy-ETH: ዞሮ ናሽኩዋ ዓሲ ማንቃቶና ዻውሲንቲና ሄላኔ፤ ጎሪ ዞሮ ዞሮ ዔካ ዓሲ ጋዓንቴ ቦንቺንታኔ።
  kew-kew: Aa meda aa yagome nipu maredepo-yaina kone na-i nipuna bipa nipu kone-kone
    sua aaliare nipu oyoa aa naara pirua ora wae-rupa piralia. Goa pua nipu yala polo
    aalia. Goa palia pare aa meda nipu pa onaame maredepo yaina kone sua maredepo
    yaina teare go aa nipu onaa luabumi epe bi kateme rabu ada bi mealia.
  twi-ASANTE: Deɛ ɔpo ntenesoɔ no kɔ ohia ne animguaseɛ mu, na deɛ ɔtie ntenesoɔ no,
    wɔhyɛ no animuonyam.
  eng-WEBU: Poverty and shame come to him who refuses discipline, but he who heeds
    correction shall be honored.
  wal-wal: Seeraa ixxiya asi hiyyeeseesinne yeellatees; shin seerin siyiya urai bonchchettees.
  acu-NT: 'Aints chicharmasha antichuka kuikiartichu asa, natsanpiaku pujuwitai. Antsu
    chikich aints chicharkam antukamtikia, aints ainauka: Nekas pengker aintsuitai
    tusar nintiminawai.'
  spa-PDDPT: Miseria y oprobio para el que rechaza la corrección, Pero el que acepta
    la reprensión será honrado.
  gun-gun: Omongetaa rã noendu potai va'e ma iporiau ha'e oxĩmba rei aguã rami ikuai,
    ha'e rã omongetaa rã oendu porã pota va'e ma omboetea 'rã.
  agu-BL: Alchok scyetz yi qui na ban tane'n e'chk balaj ajtza'kl, tz'ocpon tetz me'ba',
    nin tz'elpon xtx'ix. Poro jun yi na ban tane'n yi e'chk balaj ajtza'kl, sjalok
    tetz k'ej.
  ilo-ULB: Pumanglaw ken maibabainto ti saan a mangikankano iti panangdisiplina, ngem
    maidaydayawto ti makasursuro manipud iti pannakailintegna.
  kpg-kpg: Tangada dela hagalee kabe ana mee, ia ga hagaloale ang gi deia, geia e hai
    di balu dangada. Gei tangada dela e hagalongo gi di haga donu o ana mee haihai hala,
    geia e hagalaamua go nia daangada.
  uig-ARA: تەربىيەنى رەت قىلغان ئادەم نامراتلىشىپ ئۇياتقا قالار؛ ئەمما تەنبىھنى قوبۇل
    قىلغان ھۆرمەتكە ئېرىشەر.
  bps-bps: I to là mayè flinge i fngewe kenen, kalima na kyà i mkel dikenen, bay i
    to flinge i kngak kenen, nafè i dad to.
  sus-sus: Mixi naxan tondima marasi ra, a setareɲa nun yaagi sɔtɔma nɛ, kɔnɔ naxan
    marasi ramɛma, a binyɛ nan sɔtɔma.
  pon-2006: Mehmen me sohte pahn padahngki mehkot uhdahn pahn semwehmwe oh sohte pahn
    wauwi. Ahpw mehmen me kin rong peneu kan, wauwi pahn mie.
  ksd-ksd: A kini na luveana ma ra vavirvir dir a tadav nina ba na piam vue ra varvarteten,
    Ma ga nina ba na nuk pa ra varpit da ru ia boko.
  tur-YTC: Terbiyeyi reddeden insana yoksulluk ve utanç gelir, Ama düzeltilmeyi önemseyen
    onurlandırılır.
  bel-N: Галеча і ганьба таму, хто адкідае настаўленьне, а той, хто прыймае дакараньні,
    будзе ў пашане.
  grc-BRENT: Πενίαν καὶ ἀτιμίαν ἀφαιρεῖται παιδεία, ὁ δὲ φυλάσσων ἐλέγχους δοξασθήσεται.
  ind-AYT: Kemiskinan dan cemooh mendatangi orang yang mengabaikan didikan, tetapi
    siapa mengindahkan teguran akan dihormati.
  nya-nya: Wokana mwambo adzasauka ndi kunyozedwa, koma wosamala chidzudzulo adzalemekezedwa.
  hrv-hrv: Siromaštvo i sramota onomu tko odbija pouku, a tko ukor prima, doći će
    do časti.
  mps-mps: Te gasa bidi dabego te bidi aga dodolomainu isiąbo bidi da, aga te dwai
    mu bidiyu, te aga dwai hale mu yaibao. Tiali goli, te gasa bidi dabego aga dodolomainu
    ebo bidi yai baso da, teda te we bidigo agaba te genuai nogi momainu ebo dao.
  tpi-tpi: Sapos man i no larim ol arapela man i stretim em, em bai i stap rabis na
    i sem nogut tru. Tasol sapos man i larim ol arapela man i stretim em, orait ol
    manmeri bai i givim biknem long em.
  dan-1931: Afvises Tugt, får man Armod og Skam; agtes på Revselse, bliver man æret.
  vie-OVCB: Khước từ kỷ luật gây ra bần cùng nhục nhã; ai đón nhận khiển trách sẽ
    thấy ngày quang vinh.
  guj-2017: જે શિખામણનો ત્યાગ કરે છે તેને ગરીબી અને અપમાન પ્રાપ્ત થાય છે, પણ ઠપકાનો
    સ્વીકાર કરે છે તેને માન મળે છે.
  pon-2006A: Mehmen me sohte pahn padahngki mehkot uhdahn pahn semwehmwe oh sohte
    pahn wauwi. Ahpw mehmen me kin rong peneu kan, wauwi pahn mie.
  por-BRBSL: A pobreza e a vergonha chegam até ele que recusa a disciplina, mas aquele
    que atenta à correção será homenageado.
  swe-swe: Fattigdom och skam får den som vägrar ta emot tillrättavisning (undervisning),
    men den som tar till sig korrigering blir ärad.
  cth-cth: Tounnae banglahai ka ngaihoeh e tami koe voutnae hoi yeiraiponae a pha
    han, hatei tounnae alawkpui lah ka tat e teh bari lah ao han.
  twi-twi: Nea ɔpo nteɛso no kɔ ohia ne animguase mu, na wɔhyɛ nea otie nteɛso no
    anuonyam.
  hlt-hlt: Khodaeng neh yah loh thuituennah a hlahpham tih, toelthamnah aka tuem tah
    a thangpom.
  tbz-SIM: Wèè yetɛ itié nhò yóó nɑɑ́ nfɛdɑwɑnfɛ̀ nfɛ kɛ̀ bɛ̀ɛ ò sènkɛ̀rì, wèè yie
    nyitié kɛ̀ bɛ̀ɛ ò sɑ̃ntɛ.
  msy-2020: Gumazim, gumazir igharaziba anekɨran an aghua, a biziba puvatɨgh egh bar
    aghumsigham. Eghtɨ gumazim, gumazir igharaziba ateghtɨ me anekɨrigham, eghtɨ gumazamiziba
    ziar ekiam a danɨngam.
  dop-dop: Wei ɩ kisiɣi sɛɣɛsʋɣʋ tɔ, ɩ pəsəɣɩ kʋnyɔntʋ kɛ́ nɑ pɑ́ tʋʋ-ɩ. Ɩlɛnɑ wei
    pɑ kɑləɣənɑ nɑ ɩ́ sumɑ tɔ ɩ nyʋɣʋ kʋlɩ.
  azb-azb: Tərbiyəni rədd edən yoxsullaşıb şərəfdən düşər, Məzəmməti qəbul edən şərəfə
    yetişər.
  eng-DBY: Poverty and shame shall be [to] him that refuseth instruction; but he that
    regardeth reproof shall be honoured.
  hin-2017: जो शिक्षा को अनसुनी करता वह निर्धन हो जाता है और अपमान पाता है, परन्तु
    जो डाँट को मानता, उसकी महिमा होती है।
  wol-KYG: Ku sàggane yoonu yar, séddoo ñàkk ak gàcce; kuy déggi àrtu, am teraanga.
  bjr-bjr: Aakapara ufa sia irimarifa kudikinoo asauruannoo. Aakapara ufa irimari
    fasiqafa uriqaraidanoo.
  eng-YLT: Whoso is refusing instruction — poverty and shame, And whoso is observing
    reproof is honoured.
  kne-kne: Din manigaan si pamagbaga et bomiteg ya maibabain, ngem din mangawat si
    pamagbaga et madayaw.
  eng-WYC-2017: Neediness and shame is to him that forsaketh teaching; but he that
    assenteth to a blamer, shall be glorified.
  eng-WMBB: Poverty and shame come to him who refuses discipline, but he who heeds
    correction shall be honoured.
  urd-GVH: जो तरबियत की परवा न करे उसे ग़ुरबत और शरमिंदगी हासिल होगी, लेकिन जो दूसरे
    की नसीहत मान जाए उसका एहतराम किया जाएगा।
  rug-rug: Asa pu lopu luli tinarae si kote kamoa na minalaṉa meke kinurekure, ba
    asa pu va taliṉa ia sa ginegese si kote ta pamaṉae.
  gaz-gaz: Namni adabamuu jibbu ni hiyyooma; ni qaanaʼas; kan sirreeffama kabaju immoo
    ulfina argata.
  fra-LSG: La pauvreté et la honte sont le partage de celui qui rejette la correction,
    Mais celui qui a égard à la réprimande est honoré.
  yal-yal: Naxan mi a tuli matiyɛ a xuru falane ra, na yiigelitɔyaan nun yagin sɔtɔma
    nɛn. Koni naxan na a tuli mati a sɔnna fala muxune ra, na binyama nɛn.
  haw-1868: He ilihune a he hilahila i ka mea haalele i ke aoia mai; O ka mea malama
    i ke aoia mai, e hoomaikaiia mai oia.
  arb-NAV: مَنْ يَرْفُضُ التَّأْدِيبَ يَحُلُّ بِهِ الْفَقْرُ وَالذُّلُّ، وَمَنْ يَتَجَاوَبُ
    مَعَ التَّوْبِيخِ يُكْرَمُ.
  ewe-ewe: Ame si do toku amehehe la, ahedada kple ŋukpe vaa edzi, ke wodea bubu ame
    si lɔ̃a mokaname ŋuti.
  eng-LEE: Poverty and disgrace will overtake him that rejecteth correction; but he
    that observeth admonition will be honored.
  asm-FB: যি জনে নিয়মানুৱৰ্তিতা অগ্ৰাহ্য কৰে, তেওঁ দৰিদ্ৰ হয় আৰু লাজত পৰে; কিন্তু
    যি জনে শুধৰণিৰ পৰা শিক্ষা গ্রহণ কৰে, তেওঁ সন্মান পায়।
  sus-A: مِشِ نَشَن تٌندِ مَ مَرَ سِ رَ، عَ سٍتَرٍحَ نُن يَافِ سْتْمَ نّ، كْنْ نَشَن
    مَرَ سِ رَ مّمَ، عَ بِنيّ نَن سْتْمَ.
  fra-SBL: La pauvreté et la honte viennent à celui qui refuse la discipline, mais
    celui qui tient compte de la correction sera honoré.
  hbo-hbo: רֵ֣ישׁ וְ֭קָלֹון פֹּורֵ֣עַ מוּסָ֑ר וְשֹׁומֵ֖ר תֹּוכַ֣חַת יְכֻבָּֽד׃
  kik-kik: Mũndũ ũrĩa ũregaga gũtaarwo anyiitagwo nĩ thĩĩna na thoni, no mũndũ ũrĩa
    wĩtĩkagĩra gũkaanio atuĩkaga wa gũtĩĩo.
  fra-NCL: Misère et honte à qui rejette la correction ; celui qui reçoit la réprimande
    est honoré.
  cek-AK: Thuitaekhaih tahngai ai kami loe amtanghaih hoi azathaih mah pha thui tih;
    toe thuitaekhaih lok tahngai kami loe pakoehaih to hnu tih.
  cuk-cuk: Dule, unaleged-igar isdar-dakele, dule-wilegedga gued, e-nuggi dodolebalid.
    Dule, unaleged-igar nabir-itogele, nug-dummarba nikuoed.
  uig-CYR: Тәрбийәни рәт қилған адәм намратлишип уятқа қалар; Амма тәнбиһни қобул
    қилған һөрмәткә еришәр.
  tel-2017: క్రమశిక్షణను లక్ష్యపెట్టని వాడికి అవమానం, దరిద్రం దాపురిస్తాయి. మందలింపును
    శిరసావహించేవాడు గౌరవం పొందుతాడు.
  hat-BSA: Mizè ak wont se pou sila ki manke disiplin nan; men sila ki konsidere repwòch
    la va onore.
  kos-kos: Sie mwet su srangesr lutlut, el ac sukasrup ac mwekin. Kutena mwet su porongo
    kas in kai uh, fah akfulatyeyuk.
  hbo-WLC: רֵ֣ישׁ וְ֭קָלוֹן פּוֹרֵ֣עַ מוּסָ֑ר וְשׁוֹמֵ֖ר תּוֹכַ֣חַת יְכֻבָּֽד׃
  ibo-ibo: Onye na-ajụ ịdọ aka na ntị ga-anwụ nʼụkpa na nʼihere; ma onye na-anabata
    ịdọ aka na ntị ka a ga-asọpụrụ.
  ory-ory: ଯେଉଁ ଜନ ଶାସନ ଅଗ୍ରାହ୍ୟ କରେ, ସେ ଦରିଦ୍ରତା ଓ ଲଜ୍ଜା ପାଏ; ମାତ୍ର ଯେ ଅନୁଯୋଗ ଘେନେ,
    ସେ ମର୍ଯ୍ୟାଦା ପାଇବ।
  chk-chk: Eman esap mochen rongorong kapasen fön epwe tolong lon wöüngau me itengau,
    nge ätewe mi aüseling ngeni kapasen emirit epwe iteüöch.
  rop-rop: Detlot pipul hu nomo laigim len ola raitwan ting garra jidan brabli sheimwan
    en brabli powan, bat pipul garra rispek detlot pipul hu oldei lisin wen enibodi
    streitinimap olabat.
  ukr-1871: Злиднї й стид тому, хто нехтує науку, хто ж підклоняється під докір, той
    буде в шанобі.
  deu-1951: Wer aus der Schule läuft, gerät in Armut und Schande; wer aber auf Zurechtweisungen
    achtet, kommt zu Ehren.
  eng-JPS: Poverty and shame shall be to him that refuseth instruction; but he that
    regardeth reproof shall be honoured.
  srp-1865: Siromaštvo i sramota doæi æe na onoga koji odbacuje nastavu; a ko èuva
    karanje, proslaviæe se.
  lug-lug: Anyooma okukangavvulwa yeereetako obwavu n’obuswavu, naye oyo assaayo omwoyo
    ku kunenyezebwa aweebwa ekitiibwa.
  heb-heb: ריש וקלון פורע מוסר ושומר תוכחת יכבד׃
  ben-IRV: যে শাসন অমান্য করে, সে দরিদ্রতা ও লজ্জা পায়; কিন্তু যে সংশোধন শেখে, সে
    সম্মানিত হয়।
  pan-pan: ਜਿਹੜਾ ਸਿੱਖਿਆ ਨੂੰ ਨਹੀਂ ਮੰਨਦਾ ਉਹ ਕੰਗਾਲ ਤੇ ਸ਼ਰਮਿੰਦਾ ਹੋਵੇਗਾ, ਪਰ ਜੋ ਤਾੜਨਾ ਵੱਲ
    ਮਨ ਲਗਾਉਂਦਾ ਹੈ, ਉਸ ਦਾ ਆਦਰ ਹੋਵੇਗਾ।
  mya-JVB: သွန်သင် ခြင်းကို ငြင်းပယ် သောသူသည် ဆင်းရဲ ခြင်းနှင့် ရှက်ကြောက် ခြင်းသို့
    ရောက်လိမ့်မည်။ ဆုံးမ သော စကားကို နားထောင် သော သူမူကား ၊ ဂုဏ် အသရေကို ရလိမ့်မည်။
  tte-O: Tomone iya genuwana guguye ibenalan kani mwalimwaline yo miya bubutuma ilobai,
    na tomone iya guguye ibenalan yo imuliya kani kana tobali ilobai.
  tbg-tbg: Vira uteteha koqe avu aato amira kia iriraitiro, nai antuqaqaa nirava viva
    vehiqama viro kaurira haikama varaanaro. Vira uteteha koqe avu aato amira irirava
    vairamanta vaiinti nahenti vira koqe autuma amivara.
  hmo-hmo: Hadibaia hereva ia kamonai lasi tauna, be do ia ogogami, bona mai ena hemarai
    danu, to sisiba hereva ia abia dae noho tauna, be do idia matauraia.
  urd-urd: तरबियत को रद्द करने वाला कंगालऔर रुस्वा होगा, लेकिन वह जो तम्बीह का लिहाज़
    रखता है, 'इज़्ज़त पाएगा।
  rus-SYN: Худой посол попадает в беду, а верный посланник - спасение.
  bqc-SIM: Gia totoai ì mↄ́ ń taasio ń wío, lɛdamamaa ì ń kpɛla.
  tcz-CHONGTHU: Seingai loupa chunga chun gentheina le vetsetna alhung jin, min ahilna
    chan ngaipa vang chu jabolna chang tei ding ahi.
  mar-mar: जर एखाद्याने शिकायला नकार दिला तर त्यास गरीबी आणि लाज प्राप्त होईल, पण
    जर एखादा त्याच्या शासनातून शिकला तर त्याचा सन्मान होईल.
  hlt-THB: Toelnaak amak ngai ing khawdeng chah phyi nawh, cehlai toelnaak ak haanaaking
    kyihcahnaak ham kaw.
  qub-qub: Willapashanta mana wiyacojcunaga cangapaj manacajman churasha y ushapacajllami.
    Piñacushanta wiyacojcunami ichanga alli rispitasha canga.
  bqp-bqp: Gina foruii dì su kũ takasio kũ wé'io, lɛ́dammamanaa dì bɛ̀ɛrɛ líńnɛ.
  hat-hat: Yon moun ki refize aprann ap toujou pòv, l'ap toujou wont. Men, y'ap respekte
    moun ki koute lè yo rale zòrèy yo.
  eng-BSB: Poverty and shame come to him who ignores discipline, but whoever heeds
    correction is honored.
  tod-tod: Baladai ta unfegi ɠa naama nui luɠɔ, nii é ɠɛlɛzu maaɠoloi ʋa, kɛlɛ zɔi
    a va tɛnɛ gooiti bu, naa ɠa lɛbiyai zɔlɔɔ.
  eng-WEBPB: Poverty and shame come to him who refuses discipline, but he who heeds
    correction shall be honoured.
  kbq-kbq: Iza'o avumaro'ma antesaza kema ontahisimofona amunte omnesigeno, agazegu
    hugahie. Hianagi izano azeri fatgohu kema asamisigeno antahino amage antesimofona,
    agrira husaga huntegahaze.
  nhe-BL: Quema se tlacatl ax quinequi quicaquis tlen quiconsejomaca, mochihuas teicneltzi
    huan teipa tlahuel mopinahuas. Pero se tlen quitlacaquilía tlen quinequi quixitlahuas
    teipa quiselis tlatlepanitacayotl.
  bus-bus: Gina totonazi è mↄ́ takaasio kↄ̃n wíyão, lɛ́dammamana è bɛ̀ɛ líńnɛ.
  gub-BL: Aze amo umume'u amo awa hemiapo kwer ikatu 'ym ma'e nehe, iapo arer pe nehe,
    aze a'e awa nuzekaiw kwaw ize'eg rehe nehe, iahykaw rehe uzeapo putar hemetarer
    'ym ma'e romo a'e nehe. Wiko putar iaiw paw rehe nehe. Aze amo awa uzekaiw wemiapo
    kwer imume'u haw rehe nehe, teko uze'egatu putar a'e awa rehe wà nehe.
  eng-DRA: 'Poverty and shame to him that refuseth instruction: but he that yieldeth
    to reproof, shall be glorified.'
