verse: PRO.013.021
translations:
  mal-C: അനർഥം പാപിയെ പിൻതുടരുന്നു, എന്നാൽ നീതിനിഷ്ഠർക്ക് അഭിവൃദ്ധി കൈവരുന്നു.
  deu-TKW: Die Sünder verfolgt Unglück, aber die Frommen erreicht Glück.
  lin-lin: Mabe elandaka bato ya masumu, kasi bolamu ezali lifuti ya bato ya sembo.
  eng-LSV: Evil pursues sinners, || And good repays the righteous.
  eng-GNV: 'Affliction followeth sinners: but vnto the righteous God will recompense
    good.'
  eng-WEBSTER: 'Evil pursueth sinners: but to the righteous good shall be repaid.'
  nhw-BL: Tlamantli catli amo cuali quintoquilíaj catli tlajtlacolchijtinemij. Pero
    catli quichihuaj catli cuali quipantise miyac tlatiochihualistli.
  swh-ONEN: Balaa humwandama mtenda dhambi, bali mafanikio ni thawabu kwa mwenye haki.
  bba-bba: Kɔ̃sɑ yɑ rɑ durumɡibu nɑɑ swĩiwɑ, ɑdɑmɑ duromɑ mu rɑ ko ɡemɡibun ɑre.
  eng-KJVCPB: 'Evil pursueth sinners: But to the righteous good shall be repayed.'
  luo-luo: Chandruok luwo jaricho, to mwandu e ohand ngʼat makare.
  meu-meu: Hahedika ese kara dika taudia e ḡavadiamu, a kara maoromaoro taudia ahudia
    na taḡa.
  npi-ULB: विपत्तिले पापीहरूलाई खेद्‍ने छ, तर धर्मी मानिसले भलाइको इनाम पाउने छ ।
  yor-yor: Òsì a máa ta ẹlẹ́ṣẹ̀, ṣùgbọ́n ọrọ̀ ni èrè fún olódodo.
  ind-ind: Orang yang terus berbuat dosa akan dikejar masalah, tetapi orang benar
    akan dilimpahi berkat.
  pes-OPCB: بلا دامنگیر گناهکاران می‌شود، اما چیزهای خوب نصیب نیکان می‌گردد.
  tgl-ULB: Sakuna ang humahabol sa mga makasalanan, pero silang mga gumagawa ng tama
    ay gagantimpalaan ng kabutihan.
  hui-hui: Genda buleneme wali agali ko biagaru poradagua haruru ibagabu haabo holebira.
    Ai wali agali mini tigabiwi karu ti tini hangayagonaga lini mbirale bayale bayale
    dewa do nolebira.
  mya-mya: အပြစ်ရှိသော သူတို့ကို ဘေးလိုက်တတ်၏။ ဖြောင့်မတ်သော သူတို့မူကား၊ ကောင်းသောအကျိုးကို
    ခံရလိမ့်မည်။
  bod-N: སྡིག་ཅན་རྗེས་སུ་ཆག་སྒོ་ར་མདར༌རྒྱུག །དྲང་བདེན་མི་ལ་རྔན་པ་ལེགས་པོ༌འཐོབ།།
  wsk-wsk: Kariimet memek alo mu ikup memek nunga maguwuso; bare kariimet ningo diram
    alo mu mel ningo ningo karogo terong masan.
  sna-sna: Zvakaipa zvinotevera mutadzi, asi kubudirira ndiwo mugove wavakarurama.
  spa-BLM: La desgracia persigue a los pecadores, pero la prosperidad recompensa a
    los justos.
  cac-cac: A eb' chuc tzac'ann̈ejoch yaelal yuj eb'. Axo pax eb' tojol spensar jun,
    a vach'il scha eb' spacoc.
  swh-ULB: Maafa huwakimbilia wenye dhambi, bali wale watendao haki hupewa thawabu
    kwa mema.
  bel-bel: Грэшнікаў даганяе зло, а праведнікам дасца дабро.
  deu-ELBBK: Das Böse verfolgt die Sünder, aber den Gerechten wird man mit Gutem vergelten.
  mbb-OT: Ebpekeuma is ebpekezezaat te mekesesalà, piru is menge metazeng ne ebelesan
    te meupiya.
  mal-2015: ദോഷം പാപികളെ പിന്തുടരുന്നു; നീതിമാന്മാർക്കോ നന്മ പ്രതിഫലമായി വരും.
  rmc-rmc: Le binošnen hin e bibach všadzik, kaj džan, ale o lačhe ena počimen le
    lačhe vecenca.
  pes-OPV: بلا گناهکاران را تعاقب می‌کند، اما عادلان، جزای نیکو خواهند یافت.
  ron-1924: Ненорочиря урмэреште пе чей че пэкэтуеск, дар чей неприхэниць вор фи рэсплэтиць
    ку феричире.
  ben-OBCV: বিপত্তি পাপীর পশ্চাদ্ধাবন করে, কিন্তু ধার্মিককে মঙ্গল দিয়ে পুরস্কৃত করা
    হয়।
  som-som: Dembilayaasha waxaa eryada shar, Laakiinse kuwa xaqa ah abaal wanaagsan
    baa loo gudi doonaa.
  lat-VUC: '[Peccatores persequitur malum, et justis retribuentur bona.'
  eng-ASVBT: Evil pursueth sinners; But the righteous shall be recompensed with good.
  mna-mna: Zin wal ta mbulu kizin irao pa Anutu mataana som na, pataŋana indeŋdeeŋe
    zin. Mi wal ndeeŋeŋan na, mbotŋana ambaiŋana ta iwe len kadoono.
  ita-1885: Il male perseguita i peccatori; Ma Iddio renderà il bene a' giusti.
  eng-LXXUP: Evil shall pursue sinners; But good shall overtake the righteous.
  eng-ULB: Disaster runs after sinners, but righteous people are rewarded with good.
  spa-VBL: La tragedia persigue al pecador; pero la prosperidad recompensa al justo.
  fra-_FOB: Le mal poursuit les pécheurs; mais le bonheur est la récompense des justes.
  mal-mal: ദോഷം പാപികളെ പിന്തുടരുന്നു; നീതിമാന്മാർക്ക് നന്മ പ്രതിഫലമായി വരും.
  urd-GVR: Musībat gunāhgār kā pīchhā kartī hai jabki rāstbāzoṅ kā ajr ḳhushhālī hai.
  suz-BL: मरिम्‍शो पाइब आन कली श्‍येतम खोइक्‍‍ब। तन्‍न ठीक पाइब आ माल्‍शो मारेइ मारेइ
    जाक्‍दीप्‍ब। हितोपदेस २८:८; अय्‍युब २७:१३-१७; उपदेसक २:२६
  eng-NOY: Calamity pursueth the wicked; But the righteous is rewarded with good.
  ita-1927: Il male perseguita i peccatori ma il giusto è ricompensato col bene.
  ckb-ckb: خراپە دوای گوناهباران دەکەوێت، بەڵام ڕاستودروستان بە چاکە پاداشت دەدرێنەوە.
  eng-BBE: Evil will overtake sinners, but the upright will be rewarded with good.
  kan-OKCV: ವಿಪತ್ತು ಪಾಪಿಗಳನ್ನು ಹಿಂಬಾಲಿಸುತ್ತದೆ; ಆದರೆ ನೀತಿವಂತರಿಗೆ ಒಳ್ಳೆಯದು ಪ್ರತಿಫಲವಾಗುವುದು.
  tam-2017: பாவிகளைத் தீவினை தொடரும்; நீதிமான்களுக்கோ நன்மை பலனாக வரும்.
  spa-RV-1909: 'Mal perseguirá á los pecadores: mas á los justos les será bien retribuído.'
  ron-BTF: Răul urmărește pe păcătoși, dar cei drepți vor fi răsplătiți cu bine.
  eng-WEBP: Misfortune pursues sinners, but prosperity rewards the righteous.
  eng-FBV: Tragedy chases after the sinner, but prosperity rewards the good.
  nld-1939: De zondaars zit het ongeluk op de hielen, Welvaart is het deel der rechtvaardigen.
  nch-BL: Tamanti cati amo cuali quintoquilijtinemi tajtacolchihuani. Pero cati quichihuaj
    cati cuali quipantise miyac tatiochihualisti.
  vie-1934: Tai họa đuổi theo kẻ có tội; Còn phước lành là phần thưởng của người công
    bình.
  hin-CV: विपत्ति पापियों के पीछे लगी रहती है, किंतु धर्मी का प्रतिफल होता है कल्याण.
  eng-OURB: Misfortune pursues people who sin ·intentionally miss the mark goal·,
    but prosperity rewards the upright.
  spa-BES: El mal alcanzará a los pecadores, pero los rectos serán recompensados con
    el bien.
  tdx-tdx: Tokoen-kasotriañe ty aman-kakeo, fe firaoraoañe ty anambezañe o vantañeo.
  tha-KJV: ความชั่วร้ายตามติดคนบาป แต่​คนชอบธรรมจะได้รับความดีเป็นบำเหน็จ
  por-BR-2018: O mal perseguirá os pecadores, mas os justos serão recompensados com
    o bem.
  deu-ELO: Das Böse verfolgt die Sünder, aber den Gerechten wird man mit Gutem vergelten.
  eng-WYC-2018: Evil pursueth sinners; and goods shall be given to just men (or but
    good things shall be given to the righteous).
  epo-epo: Pekulojn persekutas malbono; Sed virtulojn rekompencas bono.
  uig-PIN: Bala-ⱪaza gunaⱨkarlarning kǝynidin besip mangar; Lekin ⱨǝⱪⱪaniylar yahxiliⱪning
    ǝjrini tapar.
  beo-beo: Mosolasu da wadela:i hamosu dunu ilima fa:no bobogesa. Be moloidafa hamosu
    dunu da bidi ida:iwane gala lamu.
  tpi-OTNT: Trabel i save bungim ol man bilong mekim sin. Tasol ol stretpela man i
    save kisim ol gutpela samting olsem pe bilong ol.
  hau-SA: Rashin sa’a kan fafare mai zunubi, amma wadata ce ladar adali.
  uig-LAT: Bala-qaza gunahkarlarning keynidin bésip mangar; Lékin heqqaniylar yaxshiliqning
    ejrini tapar.
  nde-nde: Umnyama ulandelana loyisoni, kodwa impumelelo ingumvuzo wabalungileyo.
  ton-ton: '‌ʻOku tulia ʻae kau angahala ʻe he kovi: ka ʻe toe totongi ʻaki ʻae lelei
    kiate kinautolu ʻoku māʻoniʻoni.'
  ces-1613: Hříšníky stihá neštěstí, ale spravedlivým odplatí Bůh dobrým.
  eng-WMB: Misfortune pursues sinners, but prosperity rewards the righteous.
  tam-TCV: பேரழிவு பாவிகளைப் பின்தொடர்கிறது, ஆனால் நன்மை நீதிமான்களின் வெகுமதி.
  ceb-ULB: Ang katalagman mosunod sa mga makasasala, apan kadtong nagbuhat ug matarong
    adunay maayong ganti.
  pol-UBG: Nieszczęście ściga grzeszników, a sprawiedliwych Bóg nagrodzi dobrem.
  urd-GVU: مصیبت گناہ گار کا پیچھا کرتی ہے جبکہ راست بازوں کا اجر خوش حالی ہے۔
  deu-1912: Unglück verfolgt die Sünder; aber den Gerechten wird Gutes vergolten.
  kan-2017: ಅಮಂಗಳವು ಪಾಪಿಗಳನ್ನು ಹಿಂಬಾಲಿಸುವುದು, ಮಂಗಳವು ಸಜ್ಜನರಿಗೆ ಪ್ರತಿಫಲವಾಗುವುದು.
  yap-yap: Oloboch e ma lek e pi tadenen u gubin yang, machane girdi’ nib mat’aw e
    ra fel’ wa’athrad ko tin ni bfel’ ban’en.
  hlt-MCSB: Hlangtholh rhoek te yoethae loh a hloem dae, aka dueng te hnothen neh
    a thuung.
  mdy-ETH: ጎሞ ዓሳ ዴንዳ ቤዞ ቢያ ሜታ ዔያቶ ጊንፆ ዓኣዻኔ፤ ኮዦ ዓሳ ጋዓንቴ ፔኤኮ ኮዦ ማዾ ዛሎሮ ዒንጎ ባኮ ዔካኔ።
  kew-kew: Wae yaeme pupitagi ne aa nimu ora mulalo rapea. Pare epe redepone aanu
    nimuri nimuna meme epe yaere nimuna yoto-rupa meme.
  twi-ASANTE: Ɔhaw di ɔbɔnefoɔ akyi, na nkɔsoɔ yɛ teneneeni akatua.
  eng-WEBU: Misfortune pursues sinners, but prosperity rewards the righteous.
  wal-wal: Nagaranchchata iita qaadai kaallees; shin xilloti lo77o oosuwaa woituwaa
    ekkana.
  acu-NT: Tunaarintin ainauka pase pujusartin ainawai. Antsu Yusen umirkaru ainauka
    pengker pujusartin ainawai.
  spa-PDDPT: La adversidad persigue a los pecadores, Para los justos abunda el bien.
  gun-gun: Mba'emo vai oupity 'rã ojejavypa rei va'e, ha'e rã heko porã va'e pe ma
    mba'emo porã anho 'rã ome'ẽa.
  agu-BL: Yi e' juchul il xom quen tunin yi e'chk takle'n cachi' scye'j, poro yi e'
    yi jicyuch te'j cyajtza'kl, ẍchicambok cyera'tz te yi balaj.
  ilo-ULB: Kamkamaten ti didigra dagiti managbasol, ngem magunggonaan iti nasayaat
    dagiti mangar-aramid iti umno.
  kpg-kpg: Di haingadaa le e daudali digau huaidu i nia madagoaa huogodoo, gei digau
    ala e hai hegau donu gaa kae nadau hui humalia.
  uig-ARA: بالايىقازا گۇناھكارلارنىڭ كەينىدىن بېسىپ ماڭار؛ لېكىن ھەققانىيلار ياخشىلىقنىڭ
    ئەجرىنى تاپار.
  bps-bps: I samuk samlalò i dad to gamsalà, bay i kafye, én samlalò i dad to matlu.
  sus-sus: Yunubitɔɛ sare findima fe ɲaaxi nan na, tinxintɔɛ tan sare findima hɛɛri
    nan na.
  pon-2006: Kahpwal kin idawehnla me dipan akan wasa koaros, ahpw me pwung kan pahn
    ale ketingparail ni mehkot mwahu.
  ksd-ksd: A vinirua i korot mur pa ra umana tena varpiam, Ma da vabongon ra umana
    tena takodo ma ra boina.
  tur-YTC: Felaket günahkârları kovalar, Ama bolluk doğruları ödüllendirir.
  bel-N: Ліха гоніцца за грэшнікамі, а праведным будзе аднагароджана дабром.
  grc-BRENT: Ἁμαρτάνοντας καταδιώξεται κακὰ, τοὺς δὲ δικαίους καταλήψεται ἀγαθά.
  ind-AYT: Malapetaka mengejar orang berdosa, tetapi orang benar dibalas dengan kebahagiaan.
  nya-nya: Choyipa chitsata mwini, koma wochita zolungama adzalandira mphotho yabwino.
  hrv-hrv: Grešnika progoni zlo, a dobro je nagrada pravednima.
  mps-mps: Te dwai sęgęgo te dwai sę ebo bidi dabe deliba gesabidi ununaibao. Tiali
    goli, te doloba pai bidi dabego augwa te wiegi yai nai te augwa mone sabo tiwai
    ebo dao.
  tpi-tpi: Trabel i save bungim ol man bilong mekim sin. Tasol ol stretpela man i
    save kisim ol gutpela samting olsem pe bilong ol.
  dan-1931: Vanheld følger Syndere, Lykken når de retfærdige.
  vie-OVCB: Tai họa đuổi theo người gian ác, phước hạnh bám sát người thiện lành.
  guj-2017: પાપીઓની પાછળ નુકસાન લાગેલું રહે છે, પણ જે સારા માણસો છે તેઓને હિતકારક
    બદલો મળશે.
  pon-2006A: Kahpwal kin idawehnla me dipan akan wasa koaros, ahpw me pwung kan pahn
    ale ketingparail ni mehkot mwahu.
  por-BRBSL: O infortúnio persegue os pecadores, mas a prosperidade recompensa os
    justos.
  swe-swe: Olycka följer (förföljer) syndare, men de rättfärdiga får goda saker (lycka,
    framgång, rikedom, överflöd) som lön.
  cth-cth: Tamikayon teh thoenae ni a pâlei, hatei tamikalan teh hawinae a pang han.
  twi-twi: Ɔhaw di ɔbɔnefo akyi, na nkɔso yɛ ɔtreneeni akatua.
  hlt-hlt: Hlangtholh rhoek te yoethae loh a hloem dae, aka dueng te hnothen neh a
    thuung.
  tbz-SIM: Mɛyɛi ntũ̀ mbɛnitiyɛibɛ mbɛ, kɛ̀ mɛsɑ̀ɑ̀ ntu bɛsɑ̀ɑ̀bɛ̀ kó mucɔ̃́ntimu.
  msy-2020: Osɨmtɨziba zurara gumazir arazir kurabagh amiba, me buria me batifi. Ezɨ
    gumazir aghuiba, me bizir aghuiba iniam. Mati men ivezim.
  dop-dop: Ɩsɑɣɑtʋ təŋəɣɩ tə lɑtɑɑ kɛ́. Ɩlɛnɑ pə́ lɛɛtəɣɩ tɑmpɑnɑ təŋlɑɑ kɛ kʋpɑntʋ.
  azb-azb: Günahkarı şər qovar, Salehin yaxşı bir əvəzi var.
  eng-DBY: Evil pursueth sinners; but to the righteous good shall be repaid.
  hin-2017: विपत्ति पापियों के पीछे लगी रहती है, परन्तु धर्मियों को अच्छा फल मिलता
    है।
  wol-KYG: Ay topp na moykat, ku jub juble.
  bjr-bjr: Manda oosana maree mariasa fimariafanoo ummaara fannoo misa nifaqanoo nidanoo.
    Andeeqara oosana maree mariasa mi andeeqarana akiiqara amiqira ainaina mareefaranoo.
  eng-YLT: Evil pursueth sinners, And good recompenseth the righteous.
  kne-kne: Manproblima di managbasol, ngem din gon-gonan di nalinteg et somiged di
    biyag na.
  eng-WYC-2017: Evil pursueth sinners; and goods shall be given to just [or rightwise]
    men.
  eng-WMBB: Misfortune pursues sinners, but prosperity rewards the righteous.
  urd-GVH: मुसीबत गुनाहगार का पीछा करती है जबकि रास्तबाज़ों का अज्र ख़ुशहाली है।
  rug-rug: Na tinasuna luli i sarini pu tavete va sea, ba kinoa va leana si na pinia
    tadi pu toṉoto.
  gaz-gaz: Wanni hamaan cubbamoota ariʼata; badhaadhummaan immoo badhaasa qajeelotaa
    ti.
  fra-LSG: Le malheur poursuit ceux qui pèchent, Mais le bonheur récompense les justes.
  yal-yal: Tɔrɔyaan yulubitɔɔn nan fɔxɔ ra. Koni hɛrin nan tinxin muxun saranna ra.
  haw-1868: Hahai ka poino i ka poe hewa; E ukuia ka poe pono i ka pomaikai.
  arb-NAV: تُلاحِقُ الْبَلِيَّةُ الْخُطَاةَ، وَيُثَابُ الصِّدِّيقُونَ خَيْراً.
  ewe-ewe: Dzɔgbevɔ̃e tia vɔ̃wɔla yome gake dzɔgbenyui nye ame dzɔdzɔe ƒe fetu.
  eng-LEE: Evil pursueth the sinners; but the righteous will [God] repay with happiness.
  asm-FB: দুৰ্যোগে পাপীৰ পাছত দৌৰ মাৰে; কিন্তু যিসকলে সত্যতাত চলে, তেওঁলোকে উত্তম
    পুৰস্কাৰ পায়।
  sus-A: يُنُبِتْي سَرٍ قِندِ مَ قٍ حَاشِ نَن نَ، تِنشِنتْي تَن سَرٍ قِندِ مَ هّيرِ
    نَن نَ.
  fra-SBL: Le malheur poursuit les pécheurs, mais la prospérité récompense les justes.
  hbo-hbo: חַ֭טָּאִים תְּרַדֵּ֣ף רָעָ֑ה וְאֶת־צַ֝דִּיקִ֗ים יְשַׁלֶּם־טֹֽוב׃
  kik-kik: Mũtino ũthingataga mũndũ ũrĩa mwĩhia, no ũgaacĩru nĩ kĩheo kĩa arĩa athingu.
  fra-NCL: Le malheur poursuit les pécheurs, mais le bonheur récompense les justes.
  cek-AK: Kazae kaminawk loe sethaih mah hnukah patom; toe katoeng kaminawk loe tahamhoihaih
    tangqum to hnu o tih.
  cuk-cuk: Dule-isgana, ibmar-isganase bargaledidaed. Dule-innikidamaladdina, ibmar-nuegan
    abingaed.
  uig-CYR: Балайиқаза гунакарларниң кәйнидин бесип маңар; Лекин һәққанийлар яхшилиқниң
    әҗрини тапар.
  tel-2017: కీడు పాపులను వెంటాడుతుంది. నీతిమంతులకు ప్రతిఫలంగా మేలు కలుగుతుంది.
  hat-BSA: Se malè ki kouri dèyè pechè yo; men moun dwat yo va pwospere.
  kos-kos: Mwe lokoalok uh ukwe mwet koluk nu yen nukewa, a ma wo uh ac fah itukyang
    nu sin mwet suwoswos.
  hbo-WLC: חַ֭טָּאִים תְּרַדֵּ֣ף רָעָ֑ה וְאֶת־צַ֝דִּיקִ֗ים יְשַׁלֶּם־טֽוֹב׃
  ibo-ibo: Nsogbu bụ ihe na-esogharị ndị mmehie, ma ngọzị na-esogharị ndị ezi omume.
  ory-ory: ପାପୀମାନଙ୍କ ପଛେ ମନ୍ଦ ଗୋଡ଼ାଏ; ମାତ୍ର ଧାର୍ମିକମାନଙ୍କୁ ମଙ୍ଗଳରୂପ ପୁରସ୍କାର ଦତ୍ତ
    ହେବ।
  chk-chk: Feiengau a tapweri ekewe chon tipis, nge feiöch iei liwinin ekewe chon
    pwüng.
  rop-rop: Ola nogudbala pipul oldei abumbat trabul ebriweya, bat detlot gudbala pipul
    garra oldei jidan gudbinjiwei nomo garram eni trabul.
  ukr-1871: За грішниками гонить нещастє, а праведним добро в нагороду.
  deu-1951: Das Unglück verfolgt die Sünder, den Gerechten aber wird Gutes vergolten.
  eng-JPS: Evil pursueth sinners; but to the righteous good shall be repaid.
  srp-1865: Grješnike goni zlo, a pravednicima se vraæa dobro.
  lug-lug: Emitawaana gigoberera aboonoonyi, naye okukulaakulana y’empeera y’abatuukirivu.
  heb-heb: חטאים תרדף רעה ואת צדיקים ישלם טוב׃
  ben-IRV: বিপর্যয় পাপীদের পরে দৌড়ায়; কিন্তু ধার্ম্মিকদেরকে ভালোর পুরষ্কার দেওয়া
    হয়।
  pan-pan: ਬਿਪਤਾ ਪਾਪੀਆਂ ਦੇ ਪਿੱਛੇ ਪੈਂਦੀ ਹੈ, ਪਰ ਧਰਮੀਆਂ ਨੂੰ ਚੰਗਾ ਫਲ ਮਿਲੇਗਾ।
  mya-JVB: အပြစ် ရှိသောသူတို့ ကို ဘေး လိုက် တတ်၏။ ဖြောင့်မတ် သောသူတို့ မူကား ၊ ကောင်း
    သောအကျိုးကိုခံရ လိမ့်မည်။
  tte-O: Silae yo sibayanae siyaele simiyamiya tonaenaeli kolili, na todudulai kolili
    maisana namwanamwana imiyamiya.
  tbg-tbg: Qora okara auti variaka vaivaro vo maara vo maaravano vika avataqiro vuanaro.
    Avuqavu ni variaka vaivaro ˻Kotiva˼ vika koqema nimitaira koqemake vaivara.
  hmo-hmo: Dika bona kerere ese, kara dika tauna ena murina dekenai idia lao noho,
    to kara maoromaoro tauna ena davana, be mauri namona mai kohu danu.
  urd-urd: बदी गुनहगारों का पीछा करती है, लेकिन सादिक़ों को नेक बदला मिलेगा।
  rus-SYN: Общающийся с мудрыми будет мудр, а кто дружит с глупыми, развратится.
  bqc-SIM: Taasi ìↄ tɛ duunkɛnaↄzi, nama mɛ́ gbɛ̃maaↄ ài ũ.
  tcz-CHONGTHU: Chonseho chu setna ajui jiuvin, mikitah te vang chu phatthei nan ajui
    jing un ahi.
  mar-mar: आपत्ती पाप्याच्या पाठीस लागते, पण जे कोणी चांगले करतो त्यास प्रतिफळ मिळते.
  hlt-THB: Thawlhnaak ing thlangthawlh hu hquut nawh, thlakdyng taw themleek ing thungna
    awm kaw.
  qub-qub: Juchasapacunataga imanöllapis disigrasya chayaycanmi. Alli runacunami ichanga
    allita rurashanpita allillata chasquin.
  bqp-bqp: Kisira dìgↄ̃ tɛ́ durunnakɛrinↄi, nnamanamɛ gbɛ̃ mananↄ àre ũ.
  hat-hat: Malè ap pousib moun k'ap fè sa ki mal. Men, moun ki mache dwat ap jwenn
    bon rekonpans.
  eng-BSB: Disaster pursues sinners, but prosperity is the reward of the righteous.
  tod-tod: Maanɔɠɔi ɠa kotoba nuiti polu, undaanɛɛi ɠa ɗa telebo nui zala.
  eng-WEBPB: Misfortune pursues sinners, but prosperity rewards the righteous.
  kbq-kbq: Hazenke zamo'a kumi vahe'mokizmi nezmavaririe. Hianagi fatgo vahe'mokizmia,
    fenozmimo'a rama'a hugahie.
  nhe-BL: Tlamantli tlen ax cuali quintoquilíaj tlen tlajtlacolchijtinemij. Pero tlen
    quichihuaj tlen cuali quipantise miyac tlatiochihualistli.
  bus-bus: Mↄ́nzi ègↄ̃ tɛ́ durunkɛrinↄzi, nnamanan gbɛ̃ maaanↄ àre ũ.
  gub-BL: Iaiw paw wekar ikatu 'ym ma'e iapo har ywy nànàn a'e. Teko ikatu ma'e, upyhyk
    putar wemiapo kwer hekuzar wà nehe. Uhyk putar wanemi'u nehe. Uhyk putar wama'e
    nehe.
  eng-DRA: 'Evil pursueth sinners: and to the just good shall be repaid.'
