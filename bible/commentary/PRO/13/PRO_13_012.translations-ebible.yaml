verse: PRO.013.012
translations:
  mal-C: സഫലമാകാൻ വൈകുന്ന പ്രതീക്ഷകൾ ഹൃദയത്തെ രോഗാതുരമാക്കുന്നു, എന്നാൽ ചിരകാലാഭിലാഷത്തിന്റെ
    പൂർത്തീകരണം ജീവന്റെ വൃക്ഷമാണ്.
  deu-TKW: Lang hingezogenes Harren macht das Herz krank, aber ein Baum des Lebens
    ist der erfüllte Wunsch.
  lin-lin: Elikya oyo ekokisami te epesaka bokono na motema, kasi posa oyo ekokisami
    ezali nzete ya bomoi.
  eng-LSV: Hope prolonged is making the heart sick, || And a tree of life [is] the
    coming desire.
  eng-GNV: 'The hope that is deferred, is the fainting of the heart: but when the
    desire commeth, it is as a tree of life.'
  eng-WEBSTER: 'Hope deferred maketh the heart sick: but when the desire cometh, it
    is a tree of life.'
  nhw-BL: Quema se masehuali mojmostla quipiya nechiyalistli para quiselis se tlenijqui
    huan amo ajsi imaco, nelía quiyolcocohua. Pero quema se quinequi se tlamantli
    huan teipa quiselía, nelía yolpaqui.
  swh-ONEN: Kilichotarajiwa kikikawia kuja moyo huugua, bali tumaini lililotimizwa
    ni mti wa uzima.
  bba-bba: Ye tɔnu yĩiyɔ yɑ̀ kun koore, yɑ rɑ nùn kowɑ bɑrɔ, ɑdɑmɑ yĩiyɔ bi bu yibiɑrɑ
    bu rɑ kowɑ nuku doo bɑkɑbu.
  eng-KJVCPB: 'Hope deferred maketh the heart sick: But when the desire cometh, it
    is a tree of life.'
  luo-luo: Gima igeno mobudho miyo chuny bedo matuo, to gima igeno motimore en yath
    mar ngima.
  meu-meu: Helaro mai halahena ese lalo-hisihisi e havaraiamu, a e haḡuḡurua urana
    na mauri auna.
  npi-ULB: आशालाई स्थगित गरिँदा यसले हृदय छिया-छिया पार्छ, तर पुरा भएको तृष्णा जीवनको
    रुख हो ।
  yor-yor: Ìrètí tí ń falẹ̀ máa ń mú kí ọkàn ṣàárẹ̀ ṣùgbọ́n ìrètí tí a rí gbà jẹ́
    igi ìyè.
  ind-ind: Harapan yang tertunda menyusahkan hati, tetapi keinginan yang tercapai
    menghidupkan semangat.
  pes-OPCB: آرزویی که انجام آن به تعویق افتاده باشد دل را بیمار می‌کند، اما برآورده
    شدن مراد، درخت حیات است.
  tgl-ULB: Kapag ang pag-asa ay ipinagpaliban, dinudurog nito ang puso, pero ang isang
    natupad na pananabik ay isang puno ng buhay.
  hui-hui: Mbirale mbirani mini pagaho karia mbirale odagoni habo layagua miniha dugupe
    ho haga. Ai miniha mbirale mbira bia nabira mandabu henego henene halu biyagua
    turu holene tagira ibalu miniha ho dungulo daibu hagane.
  mya-mya: မြော်လင့်သောအရာသည် ဖင့်နွဲလျှင်၊ စိတ်နှလုံး ကို ပူပန်စေတတ်၏။ အလိုပြည့်စုံသောအခါမူကား
    အသက်ပင်ဖြစ်၏။
  bod-N: རེ་ལྟོས་འགྱངས་ན་མི་ཡི་སྙིང་ལ༌གཟན། །བསམ་དོན་འགྲུབ་པ་སྲོག་གི་ལྗོན་ཤིང༌བཞིན།།
  wsk-wsk: Awiriya anapeya gomang te mu taukko tom maiya biya kimi bita lagoso, mu
    gomang motam ninguru kaposo; bare tom nu taso mu marak iru kumik te taikoyam amilmiloso.
  sna-sna: Tariro kana ichinonoka inoodza mwoyo, asi chishuvo chazadziswa muti woupenyu.
  spa-BLM: La esperanza postergada enferma el corazón, pero cuando el anhelo se cumple,
    es un árbol de la vida.
  cac-cac: A eb' max elc'och tas snib'ej, te cusc'olal tz'ajcan eb'. Axo pax eb' tz'elc'och
    tas snib'ej jun, ste tzalaj eb'.
  swh-ULB: Tumaini linapoachwa, huvunja moyo, bali kukamilishwa kwa shauku ni mti
    wa uzima.
  bel-bel: Надзея, якая доўга ня праўдзіцца, стамляе сэрца, а жаданьне, якое споўнілася,
    - як дрэва жыцьця.
  deu-ELBBK: Lang hingezogenes Harren macht das Herz krank, aber ein eingetroffener
    Wunsch ist ein Baum des Lebens.
  mbb-OT: Is kenà kegkeengkena te etew te penganduy zin ne ebpekezezaat te ǥehinawa
    zin, piru is etew he naangken din is penganduy zin ne ebpekelig-en wey ebpekelipey
    kandin.
  mal-2015: ആശാവിളംബനം ഹൃദയത്തെ ക്ഷീണിപ്പിക്കുന്നു; ഇച്ഛാനിവൃത്തിയോ ജീവവൃക്ഷം തന്നേ.
  rmc-rmc: Te pes na ačhel oda, pre soste pes o manuš zmukel, leskro jilo nasvaľol,
    ale te chudel, so igen mangelas, hin leske oda sar o stromos le dživipnaskro.
  pes-OPV: امیدی که در آن تعویق باشد باعث بیماری دل است، اما حصول مراد درخت حیات می‌باشد.
  ron-1924: О нэдежде амынатэ ымболнэвеште инима, дар о доринцэ ымплинитэ есте ун
    пом де вяцэ.
  ben-OBCV: বিলম্বিত আশা হৃদয়কে অসুস্থ করে তোলে, কিন্তু পূর্ণ আকাঙ্ক্ষা এক জীবনবৃক্ষ।
  som-som: Rajadii raagtaa qalbigay bukaysiisaa, Laakiinse markii wixii la doonayay
    la helo waa geed nololeed.
  lat-VUC: Spes quæ differtur affligit animam; lignum vitæ desiderium veniens.]
  eng-ASVBT: Hope deferred maketh the heart sick; But when the desire cometh, it is
    a tree of life.
  mna-mna: Sombe tanamnaama koroŋ sa mi ipet karau som, inako ikam ma lelende isaana.
    Mi talala ma sombe takam koroŋ tana, inako ikam ma menmeen ti, mi tayamaana kembei
    mbotŋana kiti ambai.
  ita-1885: La speranza prolungata fa languire il cuore; Ma il desiderio adempiuto
    è un albero di vita.
  eng-LXXUP: 'Better is he that begins to help heartily, Than he that promises and
    leads another to hope: For a good desire is a tree of life.'
  eng-ULB: When hope is postponed, it breaks the heart, but a longing fulfilled is
    a tree of life.
  spa-VBL: La esperanza que se tarda puede causar malestar, pero un deseo cumplido
    puede darte vida nuevamente.
  fra-_FOB: L'espérance différée fait languir le cœur; mais le souhait accompli est
    comme l'arbre de vie.
  mal-mal: ആഗ്രഹനിവൃത്തിയുടെ താമസം ഹൃദയത്തെ ക്ഷീണിപ്പിക്കുന്നു; ഇച്ഛാനിവൃത്തിയോ ജീവവൃക്ഷം
    തന്നെ.
  lit-lit: Atidėta viltis susargdina širdį, o įgyvendintas troškimas yra gyvybės medis.
  urd-GVR: Jo ummīd waqt par pūrī na ho jāe wuh dil ko bīmār kar detī hai, lekin jo
    ārzū pūrī ho jāe wuh zindagī kā daraḳht hai.
  suz-BL: शुश आस पा यो मदुम्‍त हना, थुं लुक्‍च लाइब। तन्‍न आ मिम्‍शो गाप्‍त हना, ब्रोंइचा
    गेब रवा बाक्‍ब।
  eng-NOY: Hope deferred maketh the heart sick; But the desire accomplished is a tree
    of life.
  ita-1927: La speranza differita fa languire il cuore, ma il desiderio adempiuto
    è un albero di vita.
  ckb-ckb: ئومێدی درێژکراوە دڵ نەخۆش دەکات، ئارەزووی بەدیهاتووش درەختی ژیانە.
  eng-BBE: Hope put off is a weariness to the heart; but when what is desired comes,
    it is a tree of life.
  kan-OKCV: ನಿರೀಕ್ಷೆ ತಡವಾದರೆ ಹೃದಯವು ಅಸ್ವಸ್ಥಗೊಳ್ಳುತ್ತದೆ; ಆಶೆಯು ಈಡೇರಿದರೆ, ಅದು ಜೀವಕರವಾದ
    ವೃಕ್ಷವು.
  tam-2017: நெடுங்காலமாகக் காத்திருக்குதல் இருதயத்தை இளைக்கச்செய்யும்; விரும்பினது
    வரும்போதோ ஜீவமரம்போல இருக்கும்.
  spa-RV-1909: 'La esperanza que se prolonga, es tormento del corazón: mas árbol de
    vida es el deseo cumplido.'
  ron-BTF: Speranța amânată face inima bolnavă, dar când vine dorința, ea este un
    pom al vieții.
  eng-WEBP: Hope deferred makes the heart sick, but when longing is fulfilled, it
    is a tree of life.
  eng-FBV: Hope that's delayed makes you feel sick, but a wish that comes true revives
    you.
  nld-1939: Langdurig wachten sloopt het hart, Maar een vervulde wens is een boom
    des levens.
  nch-BL: Quema se masehuali mojmosta quichiya para quiselis se tenijqui huan amo
    ajsi imaco, nelía quiyolcocohua. Pero quema se quinequi se tamanti huan teipa
    quiselía, nelía yolpaqui.
  vie-1934: Sự trông cậy trì hoãn khiến lòng bị đau đớn; Nhưng khi sự ước ao được
    thành, thì giống như một cây sự sống.
  hin-CV: आशा की वस्तु उपलब्ध न होने पर हृदय खिन्‍न हो जाता है, किंतु अभिलाषा की पूर्ति
    जीवन वृक्ष प्रमाणित होती है.
  eng-OURB: Hope deferred makes the heart sick, but when longing is fulfilled, it
    is a tree of life.
  spa-BES: La postergación de la esperanza es un cansancio para el corazón; pero cuando
    llega lo deseado, es un árbol de la vida.
  tdx-tdx: Mampikoretse arofo ty fitamañe nihànkañe, fe hataen-kaveloñe ty salala
    niheneke.
  tha-KJV: ความหวังที่​ถู​กหน่วงไว้​ทำให้​ใจเจ็บช้ำ แต่​ความปรารถนาที่สำเร็จแล้วเป็นต้นไม้​แห่​งชีวิต
  por-BR-2018: A esperança que demora enfraquece o coração, mas o desejo cumprido
    é como uma árvore de vida.
  deu-ELO: Lang hingezogenes Harren macht das Herz krank, aber ein eingetroffener
    Wunsch ist ein Baum des Lebens.
  eng-WYC-2018: Hope which is delayed, tormenteth the soul; a tree of life is(a) desire
    (that is) coming.
  epo-epo: Espero prokrastata dolorigas la koron; Sed plenumita deziro estas arbo
    de vivo.
  uig-PIN: Tǝlmürginigǝ kütüp erixǝlmǝslik kɵngülni sunuⱪ ⱪilar, Lekin tǝxnaliⱪta
    erixkini «ⱨayatliⱪ dǝrihi»dur.
  beo-beo: Di da hobea misunu hahawane hou hanai galea, amola amo hou da hame doaga:sea,
    di da se bagade naba. Be dia hanai da dafawane doaga:i dagoi ba:sea, di da hahawane
    bagade ba:sa.
  tpi-OTNT: Sapos man i ting long kisim wanpela samting na i wet nating longpela taim,
    bai em i bel hevi moa yet. Tasol sapos em i kisim dispela samting, orait em bai
    i ting laip bilong en i gutpela tru na em i amamas moa yet.
  hau-SA: Sa zuciyar da aka ɗaga zuwa gaba kan sa zuciya tă yi ciwo, amma marmarin
    da aka ƙosar yana kamar itacen rai.
  uig-LAT: Telmürginige kütüp érishelmeslik köngülni sunuq qilar, Lékin teshnaliqta
    érishkini «hayatliq derixi»dur.
  nde-nde: Ithemba eliphuzayo ligulisa inhliziyo, kodwa isifiso esigcwalisiweyo siyisihlahla
    sokuphila.
  ton-ton: '‌ʻOku pongia ʻae loto ʻi he ʻamanaki ʻoku tuai ʻene hoko: pea ka hoko
    mai ʻaia ʻoku holi ki ai, ʻoku hangē ia ko e ʻakau ʻoe moʻui.'
  ces-1613: Očekávání dlouhé zemdlívá srdce, ale žádost splněná jest strom života.
  eng-WMB: Hope deferred makes the heart sick, but when longing is fulfilled, it is
    a tree of life.
  tam-TCV: எதிர்பார்ப்பு நிறைவேறத் தாமதிக்கும்போது, அது இருதயத்தைச் சோர்வுறப்பண்ணும்;
    ஆனால் நிறைவேறிய வாஞ்சையோ ஒரு வாழ்வுதரும் மரம்போலிருக்கும்.
  ceb-ULB: Kung ang paglaom malangan, makaguba kini sa kasingkasing, apan ang pangandoy
    nga natuman mao ang kahoy sa kinabuhi.
  pol-UBG: Przedłużająca się nadzieja sprawia ból sercu, a spełnione pragnienie jest
    drzewem życia.
  agr-agr: Tuja ii wakegamu uminchakuig, wake besemag dekapnawai. Untsu ii atsumamu
    betek uminkuig, shiig aneamu ajutkagtawai.
  kyc-kyc: Mende angi pinya karo pira lao suu pyarene doko mee kambara ramo doko embena
    mona doko opetae ipwa pee kambele lara. Dopa piramopape baa mende pinya lao suu
    piya doko angi pira ramo dokopa mona rae maingi doko ando nyimbara.
  urd-GVU: جو اُمید وقت پر پوری نہ ہو جائے وہ دل کو بیمار کر دیتی ہے، لیکن جو آرزو
    پوری ہو جائے وہ زندگی کا درخت ہے۔
  deu-1912: Die Hoffnung, die sich verzieht, ängstet das Herz; wenn's aber kommt,
    was man begehrt, das ist wie ein Baum des Lebens.
  kan-2017: ಕೋರಿದ್ದಕ್ಕೆ ತಡವಾದರೆ ಮನಸ್ಸು ಬಳಲುವುದು, ಕೈಗೂಡಿದ ಇಷ್ಟಾರ್ಥವು ಜೀವವೃಕ್ಷವು.
  yap-yap: Nap’an nra mulan’uy, me mo’och’och lanin’uy, ma fa’anra yag e n’en ni un
    finey me sug nigey e felfelan’.
  hlt-MCSB: Ngaiuepnah loh lungbuei aka nue a dangrhoek tih, hingnah thingkung loh
    ngaihlihnah a cung sak.
  mdy-ETH: ሃጊ ማዓ ዎዛ ባይቂ ኔጋዖ ዒና ዖዪሳኔ፤ ዴንቃኒ ማሎና ባኣዚ ኩማዛ ጋዓንቴ ዎዎዛሳኔ።
  kew-kew: Aa medame oyaenu meda mealua kone sua adaalupu suruboa namealiare nipu
    lo robaa kedaame omalia. Goa palia pare nipumi go oyae mu minuare nipuna kone
    pu robaa-para page epe ta kone sua raaname omea.
  twi-ASANTE: Anidasoɔ a wɔtu hyɛ da no bɔ akoma yadeɛ, nanso anigyinadeɛ a nsa aka
    no yɛ nkwa dua.
  eng-WEBU: Hope deferred makes the heart sick, but when longing is fulfilled, it
    is a tree of life.
  wal-wal: Koyiyoobai polettennan gam77iyoogee azzanissees; shin amottidobai polettiyoogee
    ufaissees.
  acu-NT: Aints ni nakamurin wári wainchakka wake mesek pujuwitai. Antsu aints ni
    nakamurin wankangka nukap waraawai.
  spa-PDDPT: La esperanza que tarda es tormento del corazón, Pero árbol de vida es
    el deseo cumplido.
  gun-gun: Mba'emo nharõ jaikovya ndoiko voi ramo nhandekuerai 'rã, teĩ jaipota va'ekue
    ojeupity rã yvyra tekove me'ẽa rami oĩ.
  agu-BL: Yi e'chk takle'n yi at kach'iw te'j yi qui na kacambaj, na tak' bis o'kl
    tetz kalma'. Poro yi e'chk takle'n yi at kach'iw te'j nin yi jalcu'n na kacambaj,
    ni'cu'n tu jun wi' tze' yi na tak' itz'ajbil.
  ilo-ULB: No naitantan ti namnama, burakenna ti puso, ngem ti kalikagum a natungpal
    ket maiyarig a kayo ti biag.
  kpg-kpg: Dau mee e hagamaanadu bolo gii gila, gei di maa digi gila, do manawa le
    e hadi hogi, gei dau hiihai la gaa gila, malaa, goe e tenetene huoloo.
  uig-ARA: تەلمۈرگىنىگە كۈتۈپ ئېرىشەلمەسلىك كۆڭۈلنى سۇنۇق قىلار، لېكىن تەشنالىقتا
    ئېرىشكىنى «ھاياتلىق دەرىخى»دۇر.
  bps-bps: Ku nun fatanam na là gdohò, too gdanà i nawam, bay ku gdohò i knayè nawam,
    too ge lehew.
  sus-sus: Xa mixi mu a waxɔnfe sɔtɔma, a tɔɔrɔma nɛ, kɔnɔ xa a sɔtɔ, a sɛɛwama nɛ
    duniɲɛigiri kui.
  pon-2006: Ni ahnsou me omw koapworopwor kin ohla, mohngiongomw pil kin ohla; ahpw
    ni ahnsou me omw ineng kin pweida, met kin audehkihda mohngiongomw koapworopwor.
  ksd-ksd: A bala i diat dia vala ki ung upi ta magit i papait na tabulbulu, Ma ba
    da vatur vake kada mamainga i da ra davai na nilaun.
  tur-YTC: Ertelenen umut yüreği hasta eder, Ama hasret giderildiğinde yaşam ağacıdır.
  bel-N: Спадзяваньне, якое доўжыцца, — боль сэрца, а зьдзейсьненае жаданьне — дрэва
    жыцьця.
  grc-BRENT: Κρείσσων ἐναρχόμενος βοηθῶν καρδίᾳ, τοῦ ἐπαγγελλομένου καὶ εἰς ἐλπίδα
    ἄγοντος· δένδρον γὰρ ζωῆς, ἐπιθυμία ἀγαθή.
  ind-AYT: Harapan yang tertunda membuat sakit hati, tetapi keinginan yang terpenuhi
    adalah pohon kehidupan.
  nya-nya: Chinthu chochiyembekezera chikalephereka chimalefula mtima, koma chinthu
    chochilakalaka chikachitikadi chimakhala ngati mtengo wamoyo.
  hrv-hrv: Predugo očekivanje ubija srce, a ispunjena želja drvo je života.
  mps-mps: Te bidigo te nai me deli sabo homu elama, tama te odolali tonalubadi te
    sesabi mu ebaso da, teda aga homu sęgę eyu, bidaibao. Tiali digi, agai te nai
    sobaso da, teda aga te tiwai homu eyu, te aga bidibo ula te wiegi yai mu da homu
    elama, tama aga pemene umabo mu yaibao.
  tpi-tpi: Sapos man i ting long kisim wanpela samting na i wet nating longpela taim,
    bai em i bel hevi moa yet. Tasol sapos em i kisim dispela samting, orait em bai
    i ting laip bilong en i gutpela tru na em i amamas moa yet.
  dan-1931: At bie længe gør Hjertet sygt, opfyldt Ønske er et Livets Træ.
  vie-OVCB: Hy vọng trì hoãn khiến lòng đau ê ẩm, mộng được thành làm phấn chấn tâm
    can.
  guj-2017: આશાનું ફળ મળવામાં વિલંબ થતાં અંતઃકરણ ઝૂરે છે, પણ ઇચ્છાઓની પરિપૂર્ણતા જ
    જીવન છે.
  pon-2006A: Ni ahnsou me omw koapworopwor kin ohla, mohngiongomw pil kin ohla; ahpw
    ni ahnsou me omw ineng kin pweida, met kin audehkihda mohngiongomw koapworopwor.
  por-BRBSL: O adiamento da esperança faz o coração adoecer, mas quando a saudade
    é satisfeita, é uma árvore da vida.
  swe-swe: Hopp (förväntan) som drar ut på tiden gör hjärtat sjukt (sorgset, svagt),
    men en uppfylld önskan (längtan) är ett livets träd [återupplivar och ger styrka].
  cth-cth: Ring e hno tang hmu hoeh e ni lung a pataw sak, hatei ngaikuepnae teh hringnae
    thingkung doeh.
  twi-twi: Anidaso a wotu hyɛ da no bɔ koma ɔyare, nanso anigyinade a nsa aka no yɛ
    nkwadua.
  hlt-hlt: Ngaiuepnah loh lungbuei aka nue a dangrhoek tih, hingnah thingkung loh
    ngaihlihnah a cung sak.
  tbz-SIM: Kɑ̀ɑ kèḿmú dɛ̀mɑrɛ̀ kɛ mɔntɛ́ dɛ̀ cɑ̀ɑ̀ri mɛyɛ̀mmɛ̀ mmɛ, kɑ̀ɑ dɔ́ dɛ̀mɑrɛ̀
    kɛ dɛ̀ pɛ̀tɛ́, dɛ̀ duɔ̀ mufòmmu mmu.
  msy-2020: Gumazim bizitam iniasa nɨghnɨgha dughiar ruarimɨn pura mɨzua iti, egh
    an navim bar osemeghvɨra ikiam. Egh a bizir kam inigh, egh nɨghnɨgh suam, nan
    ikɨrɨmɨrim bar dera, egha a bar akonge.
  dop-dop: Yʋlʋ tɛɛlʋɣʋ pʋlʋ nɑ pə́ tɑ́ lɑ́ lɔŋ tɔ, ɩ lɑŋlɛ wɑkələɣɩ kɛ́. Amɑ ye ɩ
    nyɩɩlɑ pʋlʋ nɑ ɩ́ lɑ-wɩ ɩlɛ ɩ lɑŋlɛ hʋlʋmɩ sɔsɔm.
  azb-azb: Gecikən ümid ürəyi xəstələndirir, Arzuya çatmaq həyat ağacıdır.
  eng-DBY: Hope deferred maketh the heart sick; but the desire [that] cometh to pass
    is a tree of life.
  hin-2017: जब आशा पूरी होने में विलम्ब होता है, तो मन निराश होता है, परन्तु जब लालसा
    पूरी होती है, तब जीवन का वृक्ष लगता है।
  wol-KYG: Yaakaar ju tas day jeexal xol, aajo ju faju di suuxat bakkan.
  bjr-bjr: Faiqí mo fannoo moo ainainara kisaaqasaa afeesida marifanoo sia anifanoo
    amuqusa mandaikifanoo akooqaidanoo. Aidi mari ainainnara afeesida mariifanoo aniraifanoo
    asasidanoo.
  eng-YLT: Hope prolonged is making the heart sick, And a tree of life [is] the coming
    desire.
  kne-kne: Mo mabayag ay adi matongpal di namnama et masakitan di nemnem, ngem mo
    matongpal di layden, kaman kaiw ay mangidawat si biyag.
  eng-WYC-2017: Hope which is delayed, tormenteth the soul; a tree of life is desire
    coming.
  eng-WMBB: Hope deferred makes the heart sick, but when longing is fulfilled, it
    is a tree of life.
  urd-GVH: जो उम्मीद वक़्त पर पूरी न हो जाए वह दिल को बीमार कर देती है, लेकिन जो आरज़ू
    पूरी हो जाए वह ज़िंदगी का दरख़्त है।
  rug-rug: Pude seunae aqa nia si keketoṉa leanana si hoke lehu sa tie, ba pana gorevura
    gua sapu ta hivae si na qinetuqetu lavata.
  gaz-gaz: Abdiin lafa irra harkifatu garaa nama dhukkubsa; hawwiin guutamu garuu
    muka jireenyaa ti.
  fra-LSG: Un espoir différé rend le cœur malade, Mais un désir accompli est un arbre
    de vie.
  yal-yal: Yigi makuyen muxun tunnaxɔlɔma a ma nɛn. Koni muxun waxɔn feen na liga
    a xa, na a nii yifanma a ma nɛn alo siimaya wudin yɛtɛna.
  haw-1868: O ka manaolana i hoopaneeia, oia ka mea e maule ai ka naau; A hiki mai
    ka mea i makemakeia, oia ka laau o ke ola.
  arb-NAV: الأَمَلُ الْمُمَاطَلُ يُسْقِمُ الْقَلْبَ، وَالرَّغْبَةُ الْمُتَحَقِّقَةُ
    شَجَرَةُ حَيَاةٍ.
  ewe-ewe: Mɔkpɔkpɔ si woɖe ɖa la nana dzi léa dɔ, ke didi si va eme la nye agbeti.
  eng-LEE: Expectation long deferred maketh the heart sick; but a tree of life is
    a desire which is fulfilled.
  asm-FB: যেতিয়া আশা সিদ্ধ হ’বলৈ পলম হয়, তেতিয়া হৃদয় ভাগি পৰে; কিন্তু আকাংক্ষা
    সিদ্ধ হোৱাই জীৱনৰ বৃক্ষৰ দৰে।
  sus-A: شَ مِشِ مُ عَ وَشْنقٍ سْتْمَ، عَ تْورْ مَ نّ، كْنْ شَ عَ سْتْ، عَ سّيوَ مَ
    نّ دُنِحّءِفِرِ كُي.
  fra-SBL: L'espoir différé rend le cœur malade, mais quand le désir est satisfait,
    c'est un arbre de vie.
  hbo-hbo: תֹּוחֶ֣לֶת מְ֭מֻשָּׁכָה מַחֲלָה־לֵ֑ב וְעֵ֥ץ חַ֝יִּ֗ים תַּאֲוָ֥ה בָאָֽה׃
  kik-kik: Ũndũ mũtaanye ũngĩikario mũno nĩũrwaragia mũndũ ngoro, no kĩĩrĩgĩrĩro kĩhingĩtio
    gĩtuĩkaga ta mũtĩ wa muoyo.
  fra-NCL: L’espoir différé rend le cœur malade, mais le désir accompli est un arbre
    de vie.
  cek-AK: Oephaih anghmat ving naah poekhaih angpho; toe koehhaih acung naah loe,
    hinghaih thingkung ah oh.
  cuk-cuk: Ibmar-edarbelediid-abingalesulile, gwage-nunmaked emarga uked. Ibmar-edarbelediid-abingalenonikile,
    weligwaled anmarga uked.
  uig-CYR: Тәлмүргинигә күтүп еришәлмәслик көңүлни сунуқ қилар, Лекин тәшналиқта еришкини
    «һаятлиқ дәриғи»дур.
  tel-2017: కోరుకున్నది జరగకపోతే హృదయం క్షీణిస్తుంది. తీరిన కోరిక జీవవృక్షం వంటిది.
  hat-BSA: Lespwa jennen fè kè a malad; men dezi acheve a se yon pyebwa lavi.
  kos-kos: Mwe finsrak lom fin pahtlana, kom ku in maskunak; a fin sun finsrak lom
    an, kom ac sessesla ke engan.
  hbo-WLC: תּוֹחֶ֣לֶת מְ֭מֻשָּׁכָה מַחֲלָה־לֵ֑ב וְעֵ֥ץ חַ֝יִּ֗ים תַּאֲוָ֥ה בָאָֽה׃
  ibo-ibo: Nchere a na-echere ogologo oge maka imezu olileanya e nwere na-egbu obi,
    mgbe ihe a na-eche mezuru, oke ọṅụ na-adị.
  ory-ory: ଆଶାସିଦ୍ଧିର ବିଳମ୍ବ ମନର ପୀଡ଼ାଜନକ; ମାତ୍ର ବାଞ୍ଛାର ସିଦ୍ଧି ଜୀବନ-ବୃକ୍ଷ ସ୍ୱରୂପ।
  chk-chk: Are än eman apilükülük a mang le pwönüetä, i epwe letipengau, nge are än
    eman mochen a pwönüetä, iei apöchökülen manauan.
  rop-rop: Yu fil brabli nogud insaid wen yu nomo garram detlot enijing weya yu wandim,
    bat wen yu wandim det samting en im hepin trubala, wal im meigim yu brabli gudbinji.
  ukr-1871: Надїя, коли довго тріває, мучить серце, а справджене бажаннє — се дерево
    жизнї.
  deu-1951: Langes Harren macht das Herz krank; ein erfüllter Wunsch aber ist ein
    Baum des Lebens.
  eng-JPS: Hope deferred maketh the heart sick; but desire fulfilled is a tree of
    life.
  srp-1865: Dugo nadanje mori srce, i želja je ispunjena drvo životno.
  lug-lug: Essuubi erirwawo okutuukirira lirwaza omutima, naye ekyegombebwa bwe kituukirira
    kiba muti gwa bulamu.
  heb-heb: תוחלת ממשכה מחלה לב ועץ חיים תאוה באה׃
  ben-IRV: আশার বিলম্ব হৃদয়ের পীড়াজনক; কিন্তু আকাঙ্খার পূর্ণতা জীবনবৃক্ষ।
  pan-pan: ਜਦ ਆਸ ਪੂਰੀ ਹੋਣ ਵਿੱਚ ਦੇਰੀ ਹੁੰਦੀ ਹੈ ਤਾਂ ਦਿਲ ਨੂੰ ਤੋੜਦੀ ਹੈ, ਪਰ ਆਸ ਦਾ ਪੂਰਾ ਹੋਣਾ
    ਜੀਵਨ ਦਾ ਰੁੱਖ ਹੈ।
  mya-JVB: မြော်လင့် သောအရာသည် ဖင့်နွဲ လျှင်၊ စိတ် နှလုံးကို ပူပန် စေတတ်၏။ အလို ပြည့်စုံ
    သောအခါမူကား အသက် ပင် ဖြစ်၏။
  tte-O: Tem tomo yabo nige uwena ilobai ana kawanoi koina kani me ana nuwanae katena
    ikamkamna. Na saugana tem Yaubada ana kawanoi iyamaisa kani iyaliyaya lalakina
    kabo ana miyamiya inamwanamwa.
  tbg-tbg: Vaiintivano vo haika varareva iharo vira veka qumina vukaiqama kero vairera,
    vira muntukavano qoraiqianaro. Viva nai varaataa ina haikara varairera, vira muntukavano
    koqe iraro viva voqavatama quahaanarove.
  hmo-hmo: Bema tau ta ia laloa gau namona ta do ia abia, to unai gau totona nega
    daudau ia naria kava, unai be lalohisihisi ia davaria noho, to bema unai tau ese,
    ia ura henia gauna ia abia neganai, moale momokani do ia davaria.
  urd-urd: उम्मीद के पूरा होने में ताख़ीर दिल को बीमार करती है, लेकिन आरजू़ का पूरा
    होना ज़िन्दगी का दरख़्त है।
  rus-SYN: Надежда, долго не сбывающаяся, томит сердце, а исполнившееся желание -
    как древо жизни.
  bqc-SIM: Wɛdↄa pↄ́i gɛ̃gɛ̃a ì ń sↄ̃ ↄ̃̀ↄkpa, pↄeã ea ì mↄ́ ń wɛ̃ni dafuo.
  tcz-CHONGTHU: Kinepna bang aso-lou teng, mihem lungthim atongkha jin, hinlah lungtup
    molsona chu hin-thingphung banga hing jing ding ahi.
  mar-mar: जेव्हा आशा लांबणीवर पडते तेव्हा अंतःकरण तुटते, परंतु इच्छा पूर्ण होते तेव्हा
    ते जीवनाचे झाड आहे.
  hlt-THB: Ngaih-uunaak a plam awh kawlung tlo nawh, cehlai ngaih-uunaak a soepnaak
    taw hqingnaak thingsii ni.
  qub-qub: Runaga yarpashanta mana tariycur fiyupami llaquicun. Llapan yarpashancunata
    tarirmi ichanga fiyupa cushicun.
  bqp-bqp: Wɛ́dↄinaa gìkɛnaa dì ń nɛ̀sɛɛ yaka, pↄ́ kũ ò yei lenaa dì su kũ wɛ̃̀ndi
    dufuo.
  hat-hat: Lè ou pa jwenn sa ou t'ap tann lan, se bagay ki pou fè ou malad. Men, lè
    ou jwenn sa ou te anvi a, se lavi pou ou.
  eng-BSB: Hope deferred makes the heart sick, but desire fulfilled is a tree of life.
  tod-tod: Nui ná-kitogi a ɠoloɠolona, toɠa ɗa ziiɓɔlɔ, kɛlɛ nui yiima vai a ɠɛɛna,
    naa ɠɛɛʋɛ eɠɛ zɛnvu wului.
  eng-WEBPB: Hope deferred makes the heart sick, but when longing is fulfilled, it
    is a tree of life.
  kbq-kbq: Vahe'mo'za fore hugahie hu'za amuha nehaza zamo'ma fore'ma osanige'za,
    zamagu'amo'a haviza hugahie. Hianagi ana zamo'ma e'ama'ma hania zamo'a, asimu
    ami zafagna hugahie.
  nhe-BL: Quema se tlacatl mojmostla quichiya para quiselis se tlenijqui huan ax ajsi
    imaco, nelía quiyolcocohua. Pero quema se quinequi se tlamantli huan teipa quiselía,
    nelía yolpaqui.
  bus-bus: Tãmaa gìkɛna è ń nↄ̀sɛ yaka, pↄ́ kɛ̀ wà yezi ena è mↄ́ wɛ̃̀ndi dufuo.
  gub-BL: Aze amo hemiàro nuzeapo kwaw nehe, ipy'a ima'eahy putar nehe. Aze uzeapo
    nehe, ipy'a tynehem putar turywete haw pupe nehe.
  eng-DRA: 'Hope that is deferred afflicteth the soul: desire when it cometh is a
    tree of life.'
